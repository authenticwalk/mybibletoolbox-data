verse: 2KI.017.011
translations:
  mal-C: അവരുടെമുമ്പിൽനിന്ന് യഹോവ നീക്കിക്കളഞ്ഞ രാഷ്ട്രങ്ങൾ ചെയ്തിരുന്നതുപോലെ അവർ
    ഓരോ ക്ഷേത്രത്തിലും ധൂപാർച്ചന നടത്തി. അവർ ദുഷ്ടത പ്രവർത്തിച്ച് യഹോവയുടെ കോപം ജ്വലിപ്പിച്ചു.
  deu-TKW: und räucherten daselbst auf allen Höhen, wie die Völker, die Jahwe vor
    ihnen weggeführt hatte. Sie trieben schlimme Dinge, um Jahwe zum Zorne zu reizen,
  lin-lin: Batumbaki ansa na bisambelo nyonso ya likolo ya bangomba, ndenge bikolo
    oyo Yawe abenganaki liboso na bango ezalaki kosala. Basalaki makambo mabe oyo
    etumbolaki kanda ya Yawe.
  eng-LSV: and make incense there in all high places, like the nations that YHWH removed
    from their presence, and do evil things to provoke YHWH,
  eng-GNV: And there burnt incense in all the hie places, as did the heathen, whom
    the Lord had taken away before them, and wrought wicked things to anger the Lord,
  eng-WEBSTER: 'And there they burnt incense on all the high places, as did the heathen
    whom the LORD carried away before them; and wrought wicked things to provoke the
    LORD to anger:'
  nhw-BL: Huan israelitame quitlatijque copali ipan sesen piltiocaltzi catli quichijtoyaj
    para tlaixcopincayome san quen quichihuayayaj nopa sequinoc masehualme catli TOTECO
    quintojtocatoya iniixpa. Huajca quichijque tlamantli catli fiero iixpa TOTECO
    para quicualancamacase.
  swh-ONEN: Wakafukiza uvumba kila mahali palipoinuka, kama yalivyofanya yale mataifa
    ambayo Bwana alikuwa ameyafukuza mbele yao. Wakafanya mambo maovu ambayo yalimghadhibisha
    Bwana.
  bba-bba: Miyɑ bɑ rɑ n yɑ̃kunu mɔ̀, bɑ n turɑre dɔ̃ɔ dokemɔ nɡe bwese tuku ni Yinni
    Gusunɔn tii u ɡirɑ ben suunu sɔɔn di. Nɡe mɛyɑ bɑ kɑ ɡɑ̃ɑ kɔ̃su dɑbinu kuɑ ni
    nu Yinni Gusunɔn mɔru seeyɑ.
  eng-KJVCPB: 'and there they burnt incense in all the high places, as did the heathen
    whom the Lord carried away before them; and wrought wicked things to provoke the
    Lord to anger:'
  cpy-cpy: Ari okanta, ari ikantzitakawo ikantakirowa itsipajatzipaeni, tema Tajorentsi
    ikashaakaantaki rashiteeyaawo kepatsi. Itaayitakiniri kajankaenkari tajorentsiniro
    janta ochempiki. Rantayitakiro maawoeni kantawaetachari kaariperori ithaenkimawaetakiro
    iyatsimankari Pinkathari ikaemakoteeyironi.
  luo-luo: Kamoro amora motingʼore gi malo ne giwangʼoe ubani mangʼwe ngʼar, mana
    kaka pinjeruodhi mane Jehova Nyasaye oseriembo kuomgi ne timo. Negitimo timbe
    maricho mane omiyo Jehova Nyasaye mirima.
  meu-meu: unuseni ai idia ese muramura mai bonadia e gabudia atai gabudia iboudiai
    latadiai, Iehova ese idia vairadia amo e abidia oho besedia e karava heḡereḡerena.
    Kara dikadia e karava, unu amo idia ese Iehova e habadua.
  npi-ULB: तिनीहरूका सामुबाट परमप्रभुले धपाउनुभएका जातिहरूले गरेजस्तै तिनीहरूले उच्‍च
    थानहरूमा धूप बाले । परमप्रभुलाई रिस उठाउनलाई इस्राएलीहरूले दुष्‍ट कुराहरू गरे,
  yor-yor: Ní gbogbo ibi gíga, wọ́n sun tùràrí gẹ́gẹ́ bí orílẹ̀-èdè tí Olúwa ti lé
    jáde níwájú wọn. Wọ́n ṣe ohun búburú tí ó rú ìbínú Olúwa sókè.
  emp-NTPO: Eya boroza incienso querada ãdji jʌwaba od̶a ãcõrẽa bá diabadjid̶aa dewara
    purud̶ebemarãba naẽna oped̶ad̶a quĩrãca. Maʌ̃ puru b̶eara Ãcõrẽba israelerã quĩrãpitabemada
    ãyã jʌretasia. Israelerãba cadjirua o panʌ carea Ãcõrẽra ãdjirã ume bio quĩrũsia.
  pes-OPCB: و برای بتهای قومهایی که خداوند ایشان را بیرون رانده و سرزمینشان را به
    قوم اسرائیل داده بود، بخور می‌سوزاندند. آنها با اعمال زشت خود خشم خداوند را برانگیختند
  tgl-ULB: Nagsunog sila ng insenso roon sa mga dambana, tulad ng mga ginagawa ng
    mga bansa, silang mga itinaboy ni Yahweh sa kanilang harapan. Nagsagawa ang mga
    Israelita ng mga masasamang bagay na nagpagalit kay Yahweh;
  hui-hui: Damahondo bi pupu wiaga mana wali agali tara abale dindi uruniha bamba
    henedarume biaga wiadagua bialubi tigua ira hagua ngabilo delaga ale mini inisenisirubi
    delaga bialu hene. Isaraele wali agalirume mana koorene ko o bialu henedarunime
    Anduane Homogo mo tandaga hene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ခါ​နာန်​ပြည်​မှ​ထာ​ဝ​ရ ဘု​ရား​နှင်​ထုတ်​တော်​မူ​လိုက်​သည့်
    လူ​မျိုး​များ ၏​ဋ္ဌ​လေ့​ထုံး​စံ​များ​ကို​ယူ​ကာ ရုပ်​တု​များ ကို​ပူ​ဇော်​ရာ​ယဇ်​ပလ္လင်​များ​ပေါ်​တွင်​နံ့​သာ
    ပေါင်း​ကို​မီး​ရှို့​ကြ​၏။ သူ​တို့​သည်​မိ​မိ​တို့ ၏​အ​ကျင့်​ဆိုး​များ​ဖြင့် ထာ​ဝရ​ဘု​ရား​၏
    အ​မျက်​တော်​ကို​လှုံ့​ဆော်​ပေး​ကြ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ཀྱི་མདུན་ནས་མཐར་བསྐྲད་པའི་མི་རྣམས་ཀྱི་ལུགས་སྲོལ་ལྟར།
    དེ་རྣམས་ཀྱིས་ཀྱང་མཐོ་གླིང་ཐམས་ཅད་ཀྱི་སྟེང་དུ་བསང་བཏང་བ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་དཀྲུགས་པའི་དོན་ངན་པ་བྱས་སོ།
    །
  sna-sna: Vakapisa zvinonhuhwira panzvimbo dzose dzakakwirira, sezvakanga zvichiitwa
    nendudzi dzakadzingwa pamberi pavo naJehovha. Vakaita zvinhu zvakaipa zvikatsamwisa
    Jehovha.
  spa-BLM: y quemaron incienso en todos los lugares altos, como lo hicieron las naciones
    que Yahvé transportó antes de ellos; e hicieron cosas perversas para provocar
    la ira de Yahvé;
  cac-cac: Ata' ix sn̈us incienso eb' icha val sb'eyb'al juntzan̈ nación yic'naquel
    Jehová d'a yichan̈ eb'. Ix stzuntzancot yoval sc'ol Jehová chi' eb'.
  swh-ULB: Huko wakafukiza ubani katika mahali pa juu pote, kama mataifa walivyokuwa
    wamefanya, ambao Yahwe aliwafukuza mbele yao. Waisraeli wakafanya mambo maovu
    ili kuchochea hasira ya Yahwe,
  bel-bel: і пачалі там учыняць дымленьні на ўсіх вышынях, як тыя народы, якіх прагнаў
    ад іх Гасподзь, і рабілі благія дзеі, што гнявілі Госпада;
  deu-ELBBK: und sie räucherten dort auf allen Höhen, wie die Nationen, die der HERR
    vor ihnen weggeführt hatte; und sie taten böse Dinge, um den HERRN zu reizen;
  mbb-OT: Midtutung dan te menge veyewà diyà te kada simbahan diyà te metikang he
    menge lugar, iring te mibeelan te menge etew ziyà te menge nasyun he impesegseg
    te Nengazen kandan. Mibaal zan te mezaat he menge vaal he ingkepauk te Nengazen.
  mal-2015: യഹോവ തങ്ങളുടെ മുമ്പിൽനിന്നു നീക്കിക്കളഞ്ഞിരുന്ന ജാതികളെപ്പോലെ അവർ സകലപൂജാഗിരികളിലും
    ധൂപം കാട്ടി യഹോവയെ കോപിപ്പിപ്പാൻ തക്കവണ്ണം ദോഷമായുള്ള കാര്യങ്ങളെ പ്രവർത്തിച്ചു.
  rmc-rmc: Pre dojekh modlengro than pro lašariben labarenas o kaďidlos avke sar the
    o narodi, saven o RAJ anglal lende tradľa avri. Kerenas o nalačhe veci a aleha
    pre peste anenas le RAJESKRI choľi.
  pes-OPV: ودر آن جایها مثل امتهایی که خداوند از حضورایشان رانده بود، در مکان های
    بلند بخور سوزانیدند واعمال زشت به‌جا آورده، خشم خداوند را به هیجان آوردند.
  ron-1924: Ши аколо ау арс тэмые пе тоате ынэлцимиле, ка ши нямуриле пе каре ле изгонисе
    Домнул динаинтя лор, ши ау фэкут лукрурь реле, прин каре ау мыният пе Домнул.
  ben-OBCV: প্রতিমাপুজোর উঁচু উঁচু স্থানগুলিতে তারা সেইসব পরজাতি লোকজনের মতো ধূপ জ্বালাতো,
    যাদের সদাপ্রভু তাদের সামনে থেকে দূর করে দিলেন। তারা এমন সব মন্দ কাজ করল, যা সদাপ্রভুর
    ক্রোধ জাগিয়ে তুলেছিল।
  som-som: Oo meelihii sarsare oo dhan waxay ku shidi jireen foox sidii ay yeeli jireen
    quruumihii kale oo Rabbigu uu hortooda ka eryay; oo waxay samayn jireen waxyaalo
    shar ah oo ay Rabbiga kaga xanaajiyeen.
  lat-VUC: 'et adolebant ibi incensum super aras in morem gentium quas transtulerat
    Dominus a facie eorum: feceruntque verba pessima irritantes Dominum.'
  eng-ASVBT: and there they burnt incense in all the high places, as did the nations
    whom Jehovah carried away before them; and they wrought wicked things to provoke
    Jehovah to anger;
  ita-1885: E quivi aveano fatti profumi in ogni alto luogo, come le genti che il
    Signore avea trasportate via d'innanzi a loro; ed aveano fatte cose malvage, per
    dispettare il Signore;
  eng-LXXUP: And burned incense there on all high places, as the nations did whom
    the Lord removed from before them, and dealt with familiar spirits, and they carved
    images to provoke the Lord to anger.
  eng-ULB: There they burned incense in all the high places, as the nations had done,
    those whom Yahweh had carried away before them. The Israelites performed wicked
    things to provoke Yahweh to anger;
  spa-VBL: Ofrecieron sacrificios en todos los lugares altos, como las naciones que
    el Señor expulsó antes de ellos. Hicieron cosas malas, enojando al Señor.
  fra-_FOB: Et firent là des encensements, dans tous les hauts lieux, comme les nations
    que l'Éternel avait chassées devant eux. Ils firent des choses mauvaises, pour
    irriter l'Éternel,
  mal-mal: യഹോവ അവരുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞ ജനതകളെപ്പോലെ അവർ സകലപൂജാഗിരികളിലും
    ധൂപം കാട്ടി യഹോവയെ കോപിപ്പിക്കുവാൻ തക്കവണ്ണം ദോഷമായ കാര്യങ്ങൾ പ്രവർത്തിച്ചു.
  urd-GVR: Har ūṅchī jagah par wuh baḳhūr jalā dete the, bilkul un aqwām kī tarah
    jinheṅ Rab ne un ke āge se nikāl diyā thā. Ġharz Isrāīliyoṅ se bahut-sī aisī sharīr
    harkateṅ sarzad huīṅ jin ko dekh kar Rab ko ġhussā āyā.
  suz-BL: मेकोपुकीम परमप्रभु यावेमी मेको आन ङोंइती रे ग्रुंइशो रागी रागी ङा मुर खोदेंशो
    पा डांडा ङा थानम धूप चोव़मे बाक्‍त। मेकोपुकीम परमप्रभु यावे आ अरेशो काइ मटिथु,
    गाइक्‍पदमे बाक्‍त।
  ita-1927: e quivi, su tutti gli alti luoghi, aveano offerto profumi, come le nazioni
    che l’Eterno avea cacciate d’innanzi a loro; aveano commesso azioni malvage, provocando
    ad ira l’Eterno;
  ckb-ckb: لەوێ لەسەر هەموو نزرگەکانی سەر بەرزایی بخووریان سووتاند، وەک ئەو گەلانەی
    یەزدان لەپێشیان ڕایماڵین، بە کارە خراپەکانیان یەزدانیان پەست کرد.
  eng-BBE: Burning their offerings in all the high places, as those nations did whom
    the Lord sent away from before them; they did evil things, moving the Lord to
    wrath;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಮುಂದೆ ಓಡಿಸಿಬಿಟ್ಟ ಇತರ ಜನರಂತೆ ಅವರು ಎಲ್ಲಾ ಪೂಜಾಸ್ಥಳಗಳಲ್ಲಿ
    ಧೂಪವನ್ನು ಸುಟ್ಟು ಯೆಹೋವ ದೇವರನ್ನು ಸಿಟ್ಟುಗೊಳಿಸುವ ಹಾಗೆ ಕೆಟ್ಟ ಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದರು.
  tam-2017: யெகோவா தங்களை விட்டுக் குடிவிலக்கின மக்களைப்போல, சகல மேடைகளிலும் தூபம்காட்டி,
    யெகோவாவுக்குக் கோபமுண்டாகத் துர்க்கிரியைகளைச் செய்து,
  spa-RV-1909: Y quemasen allí perfumes en todos los altos, á la manera de las gentes
    que había Jehová traspuesto delante de ellos, é hiciesen cosas muy malas para
    provocar á ira á Jehová,
  ron-BTF: Și acolo au ars tămâie pe toate înălțimile, precum au făcut păgânii pe
    care DOMNUL îi îndepărtase dinaintea lor; și au lucrat lucruri stricate pentru
    a-l provoca pe DOMNUL la mânie;
  eng-WEBP: and there they burned incense in all the high places, as the nations whom
    the LORD carried away before them did; and they did wicked things to provoke the
    LORD to anger;
  eng-FBV: They offered sacrifices on all the high places, just like the nations the
    Lord drove out before them. They did evil things, angering the Lord.
  nld-1939: Daar hadden zij wierook gebrand, evenals de volkeren, die Jahweh bij hun
    komst had weggevoerd, en schandelijke dingen gedaan, om Jahweh te tarten.
  nch-BL: Huan israelitame quitatijque copali ipan sesen piltiocaltzi cati quichijtoyaj
    para taixcopincayome san quej quichihuayayaj nopa sequinoc masehualme cati TOTECO
    quinquixtijtoya iniixpa. Huajca quichijque tamanti cati fiero iixpa TOTECO para
    quicualancamacase.
  vie-1934: Tại trên các nơi cao, chúng xông hương y như các dân tộc mà Đức Giê-hô-va
    đã đuổi khỏi trước mặt họ, phạm những việc gian ác, và chọc giận Đức Giê-hô-va.
  hin-CV: वे सारे पूजा स्थलों पर धूप जलाते थे, उन्हीं जनताओं के समान, जिन्हें याहवेह
    ने उनके सामने से हटाकर अलग किया था. इस्राएली प्रजा दुष्टता से भरे कामों में लगी
    रही, जिससे याहवेह का गुस्सा भड़क उठता था.
  spa-BES: Quemando incienso en todos los lugares altos, como hicieron aquellas naciones
    a quienes el Señor arrojó de delante de ellos; hicieron cosas malas, moviendo
    al Señor a la ira;
  tdx-tdx: le nañembok’ ao manahake o kilakila’ ondaty sinoi’ Iehovà aolo’ iareoo,
    vaho nandranjy raha tsereheñe hampiviñetse Iehovà;
  tha-KJV: ณ ที่​นั่นเขาได้เผาเครื่องหอมบนปู​ชน​ียสถานสูงทั้งหมดนั้น ตามอย่างประชาชาติซึ่งพระเยโฮวาห์ทรงกวาดไปเสียต่อหน้าเขาทั้งหลาย
    และเขาทั้งหลายได้กระทำสิ่งชั่วร้ายกระทำให้พระเยโฮวาห์ทรงพระพิโรธ
  por-BR-2018: E queimaram ali incenso em todos os altos, à maneira das nações que
    o SENHOR havia expulsado diante deles, e fizeram coisas muito más para provocar
    o SENHOR à ira,
  deu-ELO: und sie räucherten daselbst auf allen Höhen, wie die Nationen, die Jehova
    vor ihnen weggeführt hatte; und sie taten böse Dinge, um Jehova zu reizen;
  eng-WYC-2018: and they burnt there incense on the altars, by the custom of heathen
    men, which the Lord had translated from the face of them. And they did [the] worst
    words, that is, (the) worst works, and they wrathed the Lord; (and they burned
    incense on the altars there, by the custom of the heathen, whom the Lord had carried
    away from before them. And they did the worst works, and they stirred the Lord
    to great anger;)
  epo-epo: kaj ili incensadis tie sur ĉiuj altaĵoj, kiel la nacioj, kiujn la Eternulo
    forpelis antaŭ ili, kaj faradis malbonaĵojn, por inciti la Eternulon;
  uig-PIN: Pǝrwǝrdigar ularning aldidin ⱨǝydǝp qiⱪarƣan yat ǝlliklǝr ⱪilƣandǝk, ular
    ⱨǝmmǝ «yuⱪiri jaylar»da huxbuy yaⱪatti wǝ Pǝrwǝrdigarning ƣǝzipini kǝltüridiƣan
    ⱨǝrhil rǝzil ixlarni ⱪilatti.
  beo-beo: 'Wadela:i fi dunu amo Hina Gode da Isala:ili sogega gadili sefasi, ilia
    wadela:i hou defele, Isala:ili dunu da ogogosu ‘gode’ ilia oloda da:iya, gabusiga:
    manoma gobele salalusu. Ilia wadela:le bagadewane hamobeba:le, Hina Gode da ougi
    bagade ba:i.'
  tpi-OTNT: Na long ol dispela ples bilong lotu ol i bihainim wankain pasin bilong
