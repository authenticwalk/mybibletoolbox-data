  cuk-cuk: Degine, bela bab-dummaganga ibmar-ogumakar-ukleged-ailamargi, ina-wawadikmalad
    obupurmakdii gusmalad. Ar ade, dulemar-bamalad-nanadiidba deyob imaksamalad. Deunni,
    Bab-Jehová Israel-dulemar-wagab a-dulemar e-neggweburgi onisgusad. Ar ade, dulemar
    bela-belad ibmar-isgana imaksamalad. Abali, Bab-Jehová-oulusgusmalad.
  uig-CYR: Пәрвәрдигар уларниң алдидин һайдап чиқарған ят әлликләр қилғандәк, улар
    һәммә «жуқури җайлар»да хушбуй яқатти вә Пәрвәрдигарниң ғәзивини кәлтүридиған
    һәр хил рәзил ишларни қилатти.
  tel-2017: తమ యెదుట నిలబడకుండా యెహోవా వెళ్లగొట్టిన ప్రజల ఆచారాల ప్రకారం ఉన్నత స్థలాల్లో
    ధూపం వేస్తూ, దుర్మార్గంగా ప్రవర్తించి యెహోవాకు కోపం పుట్టించారు.
  hat-BSA: epi la, yo te brile lansan sou tout wo plas yo jis jan nasyon ke SENYÈ
    a te pote fè ale an egzil yo te konn fè avan yo. Yo te fè bagay mal ki te pwovoke
    SENYÈ a.
  bxh-bxh: Piupiu hiti aba fadebasaedi mahudoꞌidi yai omwaga sa gabudi, doha beyabeyana
    nuꞌu matadi yai, be Yaubada ya weꞌaidi. Laulau heyaheyayadi sa ginaulidi be Yaubada
    sa fanuwa halahala.
  kos-kos: ac elos akosak mwe keng fin loang nukewa lun mwet pegan, ac etai ouiya
    lun mutanfahl su LEUM GOD El tuh lusla liki acn inge. Elos akkasrkusrakye LEUM
    GOD ke orekma koluk lalos nukewa,
  hbo-WLC: וַיְקַטְּרוּ־שָׁם֙ בְּכָל־בָּמ֔וֹת כַּגּוֹיִ֕ם אֲשֶׁר־הֶגְלָ֥ה יְהוָ֖ה
    מִפְּנֵיהֶ֑ם וַֽיַּעֲשׂוּ֙ דְּבָרִ֣ים רָעִ֔ים לְהַכְעִ֖יס אֶת־יְהוָֽה׃
  ibo-ibo: Ha chụrụ aja nsure ọkụ na-esi isi ụtọ nʼelu ugwu ọbụla dịka mba ndị naara
    ebi nʼala ahụ si eme, bụ ndị Onyenwe anyị chụpụrụ site nʼala ha, mgbe Izrel bịara
    biri nʼebe ahụ. Ha mere ihe ọjọọ dị iche iche, nke mere ka iwe wee Onyenwe anyị
    nke ukwuu.
  ory-ory: ପୁଣି ସେଠାସ୍ଥିତ ସକଳ ଉଚ୍ଚସ୍ଥଳୀରେ ସଦାପ୍ରଭୁଙ୍କ ଦ୍ୱାରା ସେମାନଙ୍କ ସମ୍ମୁଖରୁ ଦୂରୀକୃତ
    ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କ ତୁଲ୍ୟ ସେମାନେ ଧୂପ ଜ୍ୱଳାଇଲେ ଓ ସଦାପ୍ରଭୁଙ୍କୁ ବିରକ୍ତ କରିବା ପାଇଁ ଦୁଷ୍କର୍ମ
    କଲେ।
  chk-chk: Ikenan won ekewe leni tekia meinisin ra keni apach mi pwokus, usun chon
    ekewe mwü ra föri, ekewe mwü ewe Samol mi Lapalap a fen asürela me mwer. Ra asonga
    ewe Samol mi Lapalap ren ar föföringau,
  rop-rop: Olabat bin barnim ola gudsmelwan medisin ontop langa ola teibul blanga
    ofring en bulurrumbat det wei blanga detlot pipul weya YAWEI bin andimwei brom
    det kantri. Olabat bin meigim YAWEI gitwail dumaji deibin dumbat detlot brabli
    nogudbala ting.
  ukr-1871: Та почали кадити там на всїх висотах, так як народи, що їх Господь проганяв
    перед ними, й чинили ледачі речі, викликуючи гнїв Господень,
  deu-1951: räucherten auf allen Höhen wie die Heiden, welche der HERR vor ihnen vertrieben
    hatte, und trieben böse Dinge und erzürnten damit den HERRN,
  eng-JPS: and there they offered in all the high places, as did the nations whom
    the LORD carried away before them; and wrought wicked things to provoke the LORD;
  srp-1865: I kaðahu onuda po svijem visinama kao narodi koje odagna Gospod ispred
    njih, i èinjahu zle stvari gnjeveæi Gospoda.
  lug-lug: Ne bookera obubaane ku buli kifo ekigulumivu ng’amawanga gali Mukama ge
    yali agobye mu maaso gaabwe bwe gaakolanga. Ne bakola ebintu eby’ekivve ne basunguwaza
    Mukama.
  heb-heb: ויקטרו שם בכל במות כגוים אשר הגלה יהוה מפניהם ויעשו דברים רעים להכעיס את
    יהוה׃
  ben-IRV: যে সব জাতিকে সদাপ্রভু তাদের সামনে থেকে বের করে দিয়েছিলেন তাদের মত তারাও
    প্রত্যেকটি উঁচু স্থানে ধূপ জ্বালাত। এছাড়া ইস্রায়েলীয়রা আরও খারাপ কাজ করে সদাপ্রভুকে
    অসন্তুষ্ট করত।
  pan-pan: ਉੱਥੇ ਸਾਰਿਆਂ ਉੱਚਿਆਂ ਥਾਵਾਂ ਦੇ ਉੱਤੇ ਉਹਨਾਂ ਕੌਮਾਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ
    ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣਿਓਂ ਕੱਢ ਦਿੱਤਾ ਸੀ, ਧੂਪ ਧੁਖਾਈ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਨੂੰ ਭੜਕਾਉਣ ਲਈ
    ਉਹ ਕੰਮ ਕੀਤੇ, ਜੋ ਭੈੜੇ ਸਨ
  mya-JVB: သူ တို့ရှေ့ မှ ထာဝရဘုရား နှင်ထုတ် တော်မူသောတပါးအမျိုးသား ပြုသကဲ့သို့ မြင့်
    သောအရပ်ရှိသမျှ အပေါ် မှာ နံ့သာပေါင်းကိုမီးရှို့ ၍ ထာဝရဘုရား ၏ အမျက် တော် ကို နှိုးဆော်ခြင်းငှါ
    အဓမ္မ အမှု တို့ကို ပြု ကြ၏
  tbg-tbg: Noravano Kotiva maa vataraqaahairo vara qaqini koka autuntemake, vikavata
    una variqara iriha vo aiqina vo aiqinaqaa vaiha koqe unta iaina haikara iha quare
    vaura. Isareri vo okara vo okara mintima keha auti vauvaro Nora Kotira voqamakero
    arara itora.
  hmo-hmo: Unai gabudia dekenai idia ese muramura mai ena bonana namo idia gabua,
    Lohiabada ese idia edia vairanai ia lulua ore besedia edia kara hegeregerena.
    Israela taudia ese kara dika idia karaia, bona unai dekena amo idia ese Lohiabada
    idia habadua.
  urd-urd: और वहीं उन सब ऊँचे मक़ामों पर, उन क़ौमों की तरह जिनको ख़ुदावन्द ने उनके
    सामने से दफ़ा' किया, ख़ुशबू जलाया और ख़ुदावन्द को ग़ुस्सा दिलाने के लिए शरारतें
    कीं;
  rus-SYN: и стали там совершать курения на всех высотах, подобно народам, которых
    изгнал от них Господь, и делали худые дела, прогневляющие Господа,
  bqc-SIM: Aa tulaletikàtɛa gulɛsĩ pↄ́ aa bòpiↄwa píi, lá bui pↄ́ Dii ń yánɛ́ↄ
    kɛ̀wa. Yãvãi pↄ́ aa kɛ̀piↄ mɛ́ Dii pↄ fɛ̀lɛɛ̀.
  tcz-CHONGTHU: Amahon namdangte maicham phung dung’a gimnamtui alhut nam’un, agamsung
    a Pakaiyin adeldohsa nam mite chonchan jouse ajom tauvin ahi. Hiti chun Israelten
    setna tampi anabollun, Pakai lung ahansah ji jin ahi.
  mar-mar: आणि परमेश्वराने जी राष्ट्रे त्यांच्या समोरून घालवून दिली होती, त्यांच्यासारखेच
    त्यांनी उंचस्थानावर धूप जाळला आणि परमेश्वरास संताप येईल आशाप्रकारची वाईट कामे
    केली. त्या नीच कृत्यांनी परमेश्वराचा राग भडकला.
  qub-qub: Israelcunapa ñaupanpita Tayta Dios gargushan runacunano ïdulucunapaj insinsutapis
    saumachiran. Tayta Diosta rabyachishpan fiyupa mana allicunata ruraran.
  bqp-bqp: Ò turaretiti kpàta tãnagbagbaki kũ ò bòo pìnↄa pínki lákũ buri kũ Dikiri
    pɛ̀ḿmańnɛnↄ kɛ̀ nà. Yã vãni kũ ò kɛ̀ɛ pìnↄ mɛ́ à Dikiri pↄ fɛ̃̀nɛ.
  hat-hat: Yo boule lansan sou tout lotèl zidòl yo tankou moun Seyè a te mete deyò
    nan peyi a te konn fè. Yo fè yon bann bagay derespektan ki lakòz Seyè a te fache
    anpil.
  eng-BSB: They burned incense on all the high places like the nations that the LORD
    had driven out before them. They did wicked things, provoking the LORD to anger.
  eng-WEBPB: and there they burnt incense in all the high places, as the nations whom
    the LORD carried away before them did; and they did wicked things to provoke the
    LORD to anger;
  kbq-kbq: Anama havi anumzante'ma mono'ma hunte kuma'ma tro'ma huntaza kumatmintera,
    anama umani'naza mopafi vahe'ma negazageno Ra Anumzamo'ma zamahenati atre'nea
    vahe'mo'zama hu'nazaza hu'za mna nentakezana kre mna vu'naze. Ana havi zamavu
    zamava'ma hazazamo Ra Anumzamofona azeri arimpa ahe'naze.
  nhe-BL: Huan israelitame quitlatijque copali ipan sesen piltiocaltzi tlen quichijtoyaj
    para miyac tlaixcopincayotl san queja quichihuayayaj nopa sequinoc tlacame tlen
    TOTECO quintojtocatoya iniixtla. Huajca quichijque tlamantli tlen fiero iixtla
    TOTECO para quicualancamacase.
  bus-bus: Aↄ̃ tuaetiti kpàta tãagbãgbãkii kɛ̀ aↄ̃ bò pìnↄa píngi lán borii kɛ̀
    Dii pɛ̀ḿmańnɛnↄↄ kɛ̀ nà. Yã zaaa kɛ̀ aↄ̃ↄ kɛ̀ pìnↄ bé à Dii pↄↄ fɛ̃̀nɛ.
  gub-BL: Wapy yhyk tupàn a'ua'u wamuwete haw nànàn wà no. Tupàn umuhem kar teko a'e
    ywy wi Izaew wanenataromo wà. Ta'e umume'u a'e ywy Izaew waipy wanupe kwehe mehe
    a'e xe. Izaew nuzawy kwaw a'e teko wà kury. Uzapo iaiw ma'e Tupàn henataromo wà.
    A'e rupi Tupàn Tuweharupi Wiko Ma'e wikwahy wanehe kury, wanemiapo kwer wanehe
    kury.
  eng-DRA: 'And they burnt incense there upon altars after the manner of the nations
    which the Lord had removed from their face: and they did wicked things, provoking
    the Lord.'
