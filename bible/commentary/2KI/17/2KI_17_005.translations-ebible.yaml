verse: 2KI.017.005
translations:
  mal-C: അശ്ശൂർരാജാവ് ഇസ്രായേൽദേശത്തെ മുഴുവൻ ആക്രമിച്ച് ശമര്യയ്ക്കുനേരേ സൈന്യവുമായിവന്ന്
    അതിനെ ഉപരോധിച്ചു. ആ ഉപരോധം മൂന്നുവർഷം നീണ്ടുനിന്നു.
  deu-TKW: Und der König von Assyrien zog gegen das ganze Land heran und zog nach
    Samaria und belagerte es drei Jahre lang.
  lin-lin: Mokonzi ya Asiri akotaki na makasi na mokili mobimba, abundisaki Samari
    mpe azingelaki yango mibu misato.
  eng-LSV: And the king of Asshur goes up into all the land, and he goes up to Samaria,
    and lays siege against it [for] three years;
  eng-GNV: Then the king of Asshur came vp throughout all the lande, and went against
    Samaria, and besieged it three yeere.
  eng-WEBSTER: Then the king of Assyria came up throughout all the land, and went
    up to Samaria, and besieged it three years.
  nhw-BL: huan hualajqui ipan tlali Israel huan pejqui quihuilana. Huan para eyi xihuitl
    quiyahualo altepetl Samaria campa mosehuiyaya Tlanahuatijquetl Oseas.
  swh-ONEN: Mfalme wa Ashuru akaishambulia nchi yote, akapigana dhidi ya Samaria na
    kuizunguka kwa majeshi miaka mitatu.
  bba-bba: Yen biru u Isirelibɑn tem kpuro wɔri u dɑ Sɑmɑriɔ. Mɑ u derɑ bɑ ye tɑrusi
    wɔ̃ɔ itɑ.
  eng-KJVCPB: Then the king of Assyria came up throughout all the land, and went up
    to Samaria, and besieged it three years.
  luo-luo: Ruodh Asuria nomonjo pinyno duto, mochopo nyaka Samaria kendo nogoyone
    agengʼa kuom higni adek.
  meu-meu: Bena Asuria pavapavana ese Israel tanona idoinai e tuari henia, ela bona
    Samaria ai e kau, bena hanua na e koua ahu ela bona laḡani toi e ore.
  npi-ULB: तब अश्शूरका राजाले देशैभरि आक्रमण गरे, र सामरियामाथि आक्रमण गरे र यसलाई
    तिन वर्षसम्म घेराबन्दी गरे ।
  yor-yor: Ọba Asiria gòkè wá sí gbogbo ibi ilé náà, ó sì lọ sí Samaria, ó sì dúró
    tí ì fún ọdún mẹ́ta.
  emp-NTPO: Asiriad̶ebema boro Salmanasara idji sordaorã sid̶a Israel druad̶aa wãnaped̶a
    Samaria purura poa ũbea aud̶u jũrã eropanasid̶aa.
  pes-OPCB: سپس، شلمناسر سراسر سرزمین اسرائیل را اشغال نمود و سامره پایتخت اسرائیل
    را به مدت سه سال محاصره کرد.
  tgl-ULB: Pagkatapos nilusob ng hari ng Asiria ang buong lupain, at nilusob ang Samaria
    at sinakop ito sa loob ng tatlong taon.
  hui-hui: Asiriali biarume Hosia minalu garabaya helowa Salamanese ibugua ibunaga
    ami agaliru haru halu Isaraele dindi bibahendeha wai biame hole pene. Tigua puwa
    Samaria tano anda pialu tano wiago ho mabubupe howa mali tebirani wai bialu hene.
  mya-mya: ထို​နောက်​ရှာ​လ​မ​နေ​ဇာ​သည်​ဣသ​ရေ​လ​ပြည် သို့​ချင်း​နင်း​ဝင်​ရောက်​ကာ ရှ​မာ​ရိ​မြို့​ကို​ဝိုင်း
    ရံ​ထား​၏။ သုံး​နှစ်​မျှ​ကြာ​သော​အ​ခါ၊-
  bod-N: དེ་ནས་ཨ་སུར་གྱི་རྒྱལ་པོ་ཡར་འོངས་ཏེ་ཡུལ་ཁམས་ཐམས་ཅད་ལ་བཙན་འཛུལ་བྱས་པ་དང་། ཡར་སཱ་མར་ཡ་རུ་སོང་ནས་ལོ་གསུམ་གྱི་རིང་ལ་ཡུལ་དེ་དམག་གིས་བསྐོར་ཏོ།
    །
  sna-sna: Mambo weAsiria akarwisa nyika yose, akafamba akananga kuSamaria akarikomba
    kwamakore matatu.
  spa-BLM: Entonces el rey de Asiria recorrió todo el país, subió a Samaria y la sitió
    durante tres años.
  cac-cac: Ix lajvin̈ej chi', ix syamanoch vin̈ yic'anec' masanil smacb'en Israel
    chi'. Oxe' ab'il ix yoymitej chon̈ab' Samaria vin̈.
  swh-ULB: Basi mfalme wa Ashuru akamfunga akamtia kifungoni. Kisha mfalme wa Ashuru
    akaishambulia nchi yote, akaishambulia Samaria na kuizunguka kwa miaka mitatu.
  bel-bel: І пайшоў цар Асірыйскі на ўсю зямлю, і падступіўся да Самарыі, і трымаў
    яе ў аблозе тры гады.
  wed-wed: Assyria ai gulau Israel anatapuna i naeni, da i ḡeta da Samaria taon I mae-kwaviviroi,
    ma i gudu-tomeni da madeḡa tonuḡa i kwa. Maranai Hosea ana vigulau madeḡana 9
    i ḡetai, Mai Assyria Samaria taon i ruini mai Israel i pupuna-naiei au Assyria.
    Ma au Halah, taon, waira Habor au ririvana ma mai Mede ai au taon nununai i verei
    da i raunuma.
  deu-ELBBK: Und der König von Assyrien zog herauf in das ganze Land und zog herauf
    nach Samaria und belagerte es drei Jahre lang.
  mbb-OT: Ne zutun midsurung duen te hadì te Asiria is tivuuk he Israel, ne mibpeliǥuyan
    din te menge sundaru is Samaria seled te tetelu he tuig.
  mal-2015: അശ്ശൂർരാജാവു രാജ്യത്തു എല്ലാടവും കൂടി കടന്നു ശമര്യയിലേക്കു വന്നു അതിനെ
    മൂന്നു സംവത്സരം നിരോധിച്ചു.
  rmc-rmc: Paľis o asiriko kraľis džalas pre caľi Izraeloskri phuv, doavľa paš e Samarija
    a sas pašal late rozačhado trin berš.
  pes-OPV: و پادشاه آشور بر تمامی زمین هجوم آورده، به سامره برآمد و آن را سه سال محاصره
    نمود.
  ron-1924: Ши ымпэратул Асирией а стрэбэтут тоатэ цара ши с-а суит ымпотрива Самарией,
    пе каре а ымпресурат-о тимп де трей ань.
  aui-aui: Wasina bi Asiriya yadi kiiwawo yana wiiyogha tomotomoyidi sipiika Isrel
    kubure da Isrel damdi siyageiwaiyidi. Toudi bodu aroba kamone Sameriya kwanatuna
    siyamiimiiri gwagwari bi mmko berane na wawaya iyagudugudu da gesiyakanikanibu
    bo siyarughurughuna, na wawaya Sameriya kwanatuna kamone kadi kam siyakovikovi,
    na siyaverevere mayedi kadi aviya biiyadi.
  ben-OBCV: আসিরিয়ার রাজা গোটা দেশে সশস্ত্র আক্রমণ চালিয়েছিলেন, শমরিয়ার দিকে কুচকাওয়াজ
    করে এগিয়ে গেলেন এবং তিন বছর নগরটি অবরুদ্ধ করে রেখেছিলেন।
  som-som: Markaasaa boqorkii Ashuur dalkii oo dhan dhex maray, oo wuxuu yimid Samaariya,
    oo intii saddex sannadood ah ayuu hareereeyey.
  lat-VUC: 'Pervagatusque est omnem terram: et ascendens Samariam, obsedit eam tribus
    annis.'
  eng-ASVBT: Then the king of Assyria came up throughout all the land, and went up
    to Samaria, and besieged it three years.
  ita-1885: E il re degli Assiri salì per tutto il paese, e venne in Samaria, e vi
    tenne l'assedio tre anni.
  eng-LXXUP: And the king of the Assyrians went up against all the land, and went
    up to Samaria, and besieged it for three years.
  eng-ULB: Then the king of Assyria attacked throughout all the land, and attacked
    Samaria and besieged it for three years.
  spa-VBL: Entonces el rey de Asiria invadió todo el país y atacó Samaria, sitiándola
    durante tres años.
  fra-_FOB: Puis le roi des Assyriens monta par tout le pays. Il monta aussi à Samarie,
    et l'assiégea pendant trois ans.
  mal-mal: പിന്നെ അശ്ശൂർ രാജാവ് യിസ്രയേൽ ദേശത്ത് പ്രവേശിച്ച് ശമര്യയിൽ വന്ന് അതിനെ
    മൂന്നു സംവത്സരം ഉപരോധിച്ചു.
  urd-GVR: Salmanasar pūre mulk meṅ se guzar kar Sāmariya tak pahuṅch gayā. Tīn sāl
    tak use shahr kā muhāsarā karnā paṛā,
  suz-BL: मिनु अस्‍सुर ङा पिपम रागी नेल्‍ल आन कली लडाइ तोशा, सामरीया जाक्‍माक्‍त।
    मिनु मेको कली लडाइ तोशा, बर्स सां सम्‍म पुम्‍दा बाक्‍त। यसैया २८:२
  ita-1927: Poi il re d’Assiria invase tutto il paese, salì contro Samaria, e l’assediò
    per tre anni.
  ckb-ckb: پاشای ئاشور هێرشی کردە سەر هەموو خاکەکە و سەر سامیرە، سێ ساڵ گەمارۆی دا.
  eng-BBE: Then the king of Assyria went through all the land and came up to Samaria,
    shutting it in with his forces for three years.
  kan-OKCV: ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸನು ದೇಶವನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು, ಸಮಾರ್ಯಕ್ಕೆ ವಿರೋಧವಾಗಿ
    ಬಂದು ಅದನ್ನು ಮೂರು ವರ್ಷಗಳವರೆಗೂ ಮುತ್ತಿಗೆಹಾಕಿದನು.
  tam-2017: அசீரியா ராஜா தேசம் எங்கும் போய், சமாரியாவுக்கும் வந்து அதை மூன்றுவருடங்கள்
    முற்றுகையிட்டிருந்தான்.
  spa-RV-1909: Y el rey de Asiria partió contra todo el país, y subió contra Samaria,
    y estuvo sobre ella tres años.
  ron-BTF: Atunci împăratul Asiriei a venit în toată țara și s-a urcat la Samaria
    și a asediat-o trei ani.
  eng-WEBP: Then the king of Assyria came up throughout all the land, went up to Samaria,
    and besieged it three years.
  eng-FBV: Then the king of Assyria invaded the whole country, and attacked Samaria,
    besieging it for three years.
  nld-1939: Na een veldtocht door het hele land trok de koning van Assjoer tenslotte
    naar Samaria, dat hij drie jaar lang belegerde.
  nch-BL: huan hualajqui ipan tali Israel huan pejqui quitehuía. Huan para eyi xihuit
    quiyahualo altepet Samaria campa mosehuijtoya Tanahuatijquet Oseas.
  vie-1934: Đoạn, vua A-si-ri đi lên xâm chiếm cả xứ, đến vây Sa-ma-ri trong ba năm.
  hin-CV: इसके बाद उसने सारी इस्राएल देश पर कब्जा किया, और तीन साल तक शमरिया नगर को
    अपनी अधीनता में रखा.
  spa-BES: Entonces el rey de Asiria recorrió toda la tierra y se acercó a Samaria,
    sitiándola durante tres años.
  tdx-tdx: Nionjomb’eo nanitsike i tane iabiy ty mpanjaka’ i Asore le nigodañe mb’e
    Somerone vaho niarikatok’ aze telo taoñe.
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ัสซี​เรียก​็ทรงบุกเข้าทั่วแผ่นดินและมายังสะมาเรีย
    และพระองค์ทรงล้อมเมืองไว้สามปี
  por-BR-2018: E o rei da Assíria partiu contra todo aquela terra, e subiu contra
    Samaria, e a cercou por três anos.
  deu-ELO: Und der König von Assyrien zog herauf in das ganze Land, und zog herauf
    nach Samaria und belagerte es drei Jahre lang.
  eng-WYC-2018: And Shalmaneser went through[out] all the land, and he went up to
    Samaria, and besieged it three years.
  epo-epo: Kaj la reĝo de Asirio iris kontraŭ la tutan landon, venis al Samario, kaj
    sieĝis ĝin dum tri jaroj.
  uig-PIN: Andin Asuriyǝning padixaⱨi qiⱪip pütkül Israil zeminini talan-taraj ⱪilip,
    Samariyǝni üq yilƣiqǝ ⱪamal ⱪildi.
  beo-beo: Amalalu, Sia:lama:nisa da Isala:ili soge doagala:le, golili sa:ili, Samelia
    eale disi. E da ode udiana agoanega Samelia dunu doagala:la afufusu.
  tpi-OTNT: Bihain long ol Asiria i kalabusim Hosia pinis, Salmaneser i kisim ol soldia
    bilong en na i go pait long olgeta Israel. Ol i go kamap long taun Samaria na
    banisim taun na pait long ol inap tripela yia.
  hau-SA: Sarkin Assuriya ya kai wa ƙasar Hosheya gaba ɗaya farmaki, ya kewaye Samariya
    na tsawon shekara uku.
  uig-LAT: Andin Asuriyening padishahi chiqip pütkül Israil zéminini talan-taraj qilip,
    Samariyeni üch yilghiche qamal qildi.
  nde-nde: Inkosi yase-Asiriya yasihlasela ilizwe lonke, yangena eSamariya yalivimbezela
    okweminyaka emithathu.
  ton-ton: Pea naʻe ʻalu hake ai ʻae tuʻi ʻo ʻAsilia ki he potu kotoa pē ʻoe fonua,
    mo ne ʻalu hake ki Samēlia, mo ne kāpui ia ʻaki ʻae tau ʻi he taʻu ʻe tolu.
  ces-1613: I táhl král Assyrský po vší zemi; přitáhl také do Samaří, a ležel u ní
    tři léta.
  eng-WMB: Then the king of Assyria came up throughout all the land, went up to Samaria,
    and besieged it three years.
  tam-TCV: அசீரிய அரசன் முழு நாட்டையும் தாக்கி, சமாரியாவுக்கு அணிவகுத்துப் போய் அதை
    மூன்று வருடங்களாக முற்றுகையிட்டிருந்தான்.
  ceb-ULB: Unya gisulong sa hari sa Asiria ang tibuok yuta, ug gisulong ang Samaria
    ug gipalibotan kini sulod sa tulo ka tuig.
  pol-UBG: Król Asyrii najechał całą ziemię, przybył do Samarii i oblegał ją przez
    trzy lata.
  urd-GVU: سلمنسر پورے ملک میں سے گزر کر سامریہ تک پہنچ گیا۔ تین سال تک اُسے شہر کا
    محاصرہ کرنا پڑا،
  deu-1912: Nämlich der König von Assyrien zog über das ganze Land und gen Samaria
    und belagerte es drei Jahre.
  kan-2017: ಇದಲ್ಲದೆ, ಅಶ್ಶೂರದ ಅರಸನು ದೇಶವನ್ನೆಲ್ಲಾ ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು ಸಮಾರ್ಯಕ್ಕೆ ಬಂದು ಮೂರು
    ವರ್ಷಗಳವರೆಗೂ ಅದಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿದನು.
  yap-yap: Ma aram me yan Shalmaneser nge mael nga Israel me kol yu Samaria. Me yan
    i gaman e dalip e duw nap’an fare mael,
  hlt-MCSB: Assyria manghai te khohmuen tom la cet tih Samaria a pha vaengah tah khoupuei
    te kum thum a dum.
  mdy-ETH: ዬካፓ ካኣቲ፥ ሳልሚናሶሬ ዖልዚሮ ሙኪ ዒስራዔኤሌ ዓጮ ጌላዖ ሳማሪያ ካታሞ ሃይሦ ሌዔ ማንጌኔ፤
  twi-ASANTE: Na Asiriahene ko faa asasetam no nyinaa, na ɔtuaa Samaria mfeɛ mmiɛnsa.
  eng-WEBU: Then the king of Assyria came up throughout all the land, went up to Samaria,
    and besieged it three years.
  wal-wal: Hegaappe guyyiyan, Asoore kawoi Israa7eela biittaa ubbaa bolli woraajjidi,
    Samaariyaa katamaa dooddiis; dooddidi heezzu laitta gattiis.
  spa-PDDPT: Entonces el rey de Asiria invadió toda la tierra, subió contra Samaria
    y la sitió durante tres años.
  gun-gun: Mba'eta huvixa Assíria pygua ma ijyvy jave rupi oiko vy Samaria tetã re
    ou vy mboapy ma'etỹ re ojoko.
  ilo-ULB: Rinaut ti ari ti Asiria ti entero a daga, ken rinautda ti Samaria ket linawlawda
    daytoy iti tallo a tawen.
  kpg-kpg: Gei Shalmaneser gu heebagi gi Israel, gu duuli di waahale go Samaria. I lodo
    di tolu ngadau o nadau duuli,
  uig-ARA: ئاندىن ئاسۇرىيەنىڭ پادىشاھى چىقىپ پۈتكۈل ئىسرائىل زېمىنىنى تالان-تاراج
    قىلىپ، سامارىيەنى ئۈچ يىلغىچە قامال قىلدى.
  tof-tof: Olgabi Asirria king, ngi Salmaneserr, tóba gazirr pampükü wamórr, da Isrrael
    tüp blaman we ipadórr. I Samarria wirri basirr we kal-kal yangónóp aüd pailüm
    da blaman basirran barrbün mamtae we ngabkan koralórr paman alo byamkünüm bausgum.
  sus-sus: Na dangi xanbi, a naxa din Isirayila bɔxi birin na, a Samari rabilin, ɲɛ
    saxan bun ma naa suxuxi a yi ra.
  pon-2006: Salmaneser eri mahweniong Israel oh Sameria. Ni kesiluhn sounpar en arail
    mahweno,
  ksd-ksd: Namur ra king Asiria i ga vana alalu ta ra gunan, ma i ga tut ure Samaria,
    ma i ga tur vartakalat bat ia a utul a kilala.
  tur-YTC: Sonra Aşur Kralı bütün ülkeye çıktı, Samariya’ya çıktı ve orayı üç yıl
    kuşattı.
  grc-BRENT: Καὶ ἀνέβη ὁ βασιλεὺς Ἀσσυρίων ἐν πάσῃ τῇ γῇ, καὶ ἀνέβη εἰς Σαμάρειαν,
    καὶ ἐπολιόρκησεν ἐπʼ αὐτὴν τρία ἔτη.
  ind-AYT: Lalu, raja Asyur maju menjelajahi seluruh negeri itu. Dia menyerang Samaria
    dan mengepungnya selama tiga tahun.
  nya-nya: Mfumu ya ku Asiriya inapita kukathira nkhondo dziko lonse la Israeli ndipo
    inapita mpaka ku Samariya ndipo inazinga mzindawo kwa zaka zitatu.
  hrv-hrv: Asirski kralj osvoji svu zemlju i krenu opsjedati Samariju. Opsjedao ju
    je tri godine.
  mps-mps: Tama te nosali te king Hosia augwaligo aga kalabus ilali, tama te king
    Salmanesergo aga ami soldia bidi dabe selama, tama augwali pelama, te tigidali
    Israel bidi dabe dali boi hwįgi pai. Augwali pelama, tama te Samaria taun bulu
    bobegelama, tama augwali boi hwįdubadi yaide, te kibu be selaba usu nigi pali.
  tpi-tpi: Bihain long ol Asiria i kalabusim Hosia pinis, Salmaneser i kisim ol soldia
    bilong en na i go pait long olgeta Israel. Ol i go kamap long taun Samaria na
    banisim taun na pait long ol inap tripela yia.
  dan-1931: Assyrerkongen drog op og besatte hele Landet; han rykkede frem mod Samaria
    og belejrede det i tre År;
  vie-OVCB: Quân A-sy-ri đánh phá khắp nơi và vây Sa-ma-ri suốt ba năm.
  guj-2017: પછી આશ્શૂરનો રાજા આખા દેશ પર ચઢી આવ્યો, સમરુન સુધી આવીને ત્રણ વર્ષ સુધી
    તેને ઘેરો ઘાલ્યો.
  pon-2006A: Salmaneser eri mahweniong Israel oh Sameria. Ni kesiluhn sounpar en arail
    mahweno,
  por-BRBSL: Então o rei da Assíria subiu por toda a terra, foi até Samaria, e a sitiou
    três anos.
  cth-cth: Assiria siangpahrang Shalmaneser ni, Isarel ram a tuk teh Samaria khopui
    kum thum touh thung koung a kalup.
  twi-twi: Na Asiriahene ko faa asasetam no nyinaa, na otuaa Samaria ano mfe abiɛsa.
  hlt-hlt: Assyria manghai te khohmuen tom la cet tih Samaria a pha vaengah tah khoupuei
    te kum thum a dum.
  tbz-SIM: Kɛ̀ Asidii kɔbɛɛ ítɛ́ kɛ́pitɛ́ kɛtenkɛ̀ kɛmɔu, kɛ́kɔtɛ kɛ́pi Sɑmmɑrii ɛì
    kɛ́ ndì pi kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti.
  msy-2020: Dughiar Asirian Atrivim Salmaneser, Hosia kalabus gatɨzimɨn gɨn, Salmaneser
    uan mɨdorozir gumaziba inigha ghua Israelian nguazimɨn aven arua bar me mɨsosi.
    Me ghua Samarian nguibar ekiamɨn otivigha, me korogha, 3plan azenibar me ko mɨsosi.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ nɑ ɩ yoolɑɑ pɑ wɑtɑ Sɑmɑlii, nɑ pɑ́ tɑmɩ-ɩ kotɑɣɑ kɛ pɩɩsɩ
    tooso.
  azb-azb: Aşşur padşahı bütün ölkəyə hücum etdi. O, Samariyaya yaxınlaşdı və oranı
    üç il mühasirədə saxladı.
  eng-DBY: And the king of Assyria overran the whole land, and went up against Samaria,
    and besieged it three years.
  hin-2017: तब अश्शूर के राजा ने पूरे देश पर चढ़ाई की, और सामरिया को जाकर तीन वर्ष
    तक उसे घेरे रहा।
  wol-KYG: Ba loolu amee Salmanasar buurub Asiri dal ca kaw réew ma mépp, dikk ba
    Samari, gaw ko diiru ñetti at.
  eng-YLT: And the king of Asshur goeth up into all the land, and he goeth up to Samaria,
    and layeth siege against it three years;
  kne-kne: Pag nan gobaten din intiro ay Israel et nilikob da ed Samaria si tolo ay
    tawen.
  eng-WYC-2017: And Shalmaneser went through-[out] all the land, and he went up to
    Samaria, and besieged it three years.
  eng-WMBB: Then the king of Assyria came up throughout all the land, went up to Samaria,
    and besieged it three years.
  urd-GVH: सल्मनसर पूरे मुल्क में से गुज़रकर सामरिया तक पहुँच गया। तीन साल तक उसे
    शहर का मुहासरा करना पड़ा,
  rug-rug: La varipera meke va kilasia Salamanesa, sa baṉara pa Asiria, sa doduruna
    sa popoa Izireli meke kamo la pa Sameria meke ka ṉeta vuaheni si koa vari likohae
    nia sa sa popoa asa.
  gaz-gaz: Ergasiis mootichi Asoor guutummaa biyyattii weerare; Samaariyaattis duulee
    waggaa sadii marsee ishee qabate.
  fra-LSG: Et le roi d’Assyrie parcourut tout le pays, et monta contre Samarie, qu’il
    assiégea pendant trois ans.
  yal-yal: Na waxatini, Asiriya mangan yi yamanan birin yisiga, a te Samari taan xili
    ma, a dɛnaxan nabilin yɛngɛni ɲɛɛ saxan.
  haw-1868: Alaila pii mai la ke alii o Asuria maloko o ka aina a pau, a hele mai
    i Samaria, a hoopilikia aku la ia wahi i na makahiki ekolu.
  arb-NAV: وَاجْتَاحَ مَلِكُ أَشُورَ أَرْضَ إِسْرَائِيلَ، وَحَاصَرَ السَّامِرَةَ ثَلاثَ
    سَنَوَاتٍ.
  ewe-ewe: Azɔ la, Asiria ƒe asrafowo va yɔ Israelnyigba dzi, woɖe to ɖe Samaria,
    Israel ƒe fiadu la ƒe etɔ̃.
  eng-LEE: And the king of Assyria came up over all the land, and went up to Samaria,
    and besieged it three years.
  gvn-gvn: Jana Assyria-warra bubungu Israel kadan, Israel-warra buyun-daman. Jana
    Israel-warra prisoner-bungan, bubungu Assyria wundin, slave-bungan. Jana Israel-warrangka
    buyun-buyun wukurrinya, Godungku Assyria-warra kari kirin Israel-warra slave-bunganka.
    Yinyamun Israel-warra kari bubungu Israel bundan baja.
  asm-FB: তাৰ পাছত অচূৰৰ ৰজাই গোটেই দেশ আক্ৰমণ কৰি চমৰিয়ালৈকে গ’ল আৰু তিনি বছৰলৈকে
    তাক অৱৰোধ কৰিলে।
  sus-A: نَ دَنفِ شَنبِ، عَ نَشَ دِن عِسِرَيِلَ بْشِ بِرِن نَ، عَ سَمَرِ رَبِلِن،
    حّ سَشَن بُن مَ نَا سُشُشِ عَ يِ رَ.
  fra-SBL: Puis le roi d'Assyrie parcourut tout le pays, monta à Samarie et l'assiégea
    pendant trois ans.
  hbo-hbo: וַיַּ֥עַל מֶֽלֶךְ־אַשּׁ֖וּר בְּכָל־הָאָ֑רֶץ וַיַּ֙עַל֙ שֹׁמְרֹ֔ון וַיָּ֥צַר
    עָלֶ֖יהָ שָׁלֹ֥שׁ שָׁנִֽים׃
  piu-2006: Wutjiyanya mayutju tiṉa tjanampa Yitjurilaku walytja ngaṉṯitja tjuṯaku
    nyinanyingka Yatjiriyanya ngurrara tjuṯa tawunu Tjamiriyalakutu ngalya yanu, pikangku
    tjananya pungkukitja. Yatjiriyanya ngurrara tjilirratjarra tjuṯaku mayutju yini
    Tjalmanitjanya nyinangi. Tawunu Tjamiriyanya waaḻa tjuṯangka ilawana parriki tiṉa
    ngarangi. Parriki paluru waaḻa palunya tjuṯanya ngururrtjunkula, kiiṯa kutjarratjarra
    ngarangi. Tjamiriyanya ngurrara tjuṯangkuya kiiṯa palunya unnguwanangku patira
    taayitinu, Yatjiriyanya ngurrara tjuṯangku tjarrparra mirri pungkutjipingkamarra.
    Yalatjiya yiiya tjirripala unngu nyinangi, Yatjiriyanya ngurrara tjilirratjarra
    tjuṯa aatjayiṯi nyinarra waṉipayi, unngunguruya pakara tjalkaḻungkutjipingkamarra.
    Palunyatjanu tjilirratjarra tjuṯangkuya kiiṯa kilytjuntankula tjarrparra pikangku
    tjananya pungu. Kutjupa tjuṯa tjananya tjanaya witiṉingi nguḻu tjalkaḻungkutjipingkamarra.
    Witira tjananya kanyiṉingi Yitjurilaku walytja ngaṉṯitja tjuṯa, tjanampaṉu mayutju
    tiṉaṯarra. Paluru tjana kanyira tjananya katingu yalinytjarra ngurra kutjupakutu
    waarrkana tjuṯalpiya nyinanytjaku. Tawunu tjuṯangka yalinytjarra tjananya kanyiṉingi
    Yatjiriyanya ngurrara tjuṯaku ngurra walytjangka. Paluru tjana waarrkana tjuṯa
    tjananya Yitjurilaku walytja ngaṉṯitja tjuṯa kanyiṉingi ngurra walytjakutuya maḻaku
    yankutjipingkamarra. Yalatji Katutjalu tjananya Yitjurilaku walytja ngaṉṯitja
    tjuṯa payira wantirriyaṉu ngurra walytjangkaya kutungku kuya palyaṉingka. Katutjanya
    nguwanpa tjuṯa tjananya tjanaya Yatjaranya, Paalanyaṯarra puḻkapungkupayi, Katutjanya
    yilta wantirra. Palunyatjanu Katutjalu tjananya ngurra walytjanguru wantirriyaṉu
    ngurra kutjupakutu yitjipungkunytjakitjangku.
  kik-kik: Mũthamaki wa Ashuri agĩtharĩkĩra bũrũri wothe, agĩkinya Samaria na akĩrĩrigiicĩria
    mĩaka ĩtatũ.
  omb-omb: '@see-verse:2KI.017.004'
  fra-NCL: Et le roi d’Assyrie parcourut tout le pays et monta contre Samarie ; il
    l’assiégea pendant trois ans.
  cek-AK: Assyria siangpahrang loe prae boih tuk hanah angzoh tahang; Samaria vangpui
    ah caeh moe, vangpui to saning thumto thung takui.
  cuk-cuk: Agine, Asiria-e-rey bela yar-nanaidgi urwedgi-dognonigusad. Geb Samaria-neggweburse
    nadegusbalid, agi birgapaa neggwebur-ebilis bukusmalad.
  uig-CYR: Андин Асурийәниң падишаси чиқип пүткүл Исраил зиминини талан-тараҗ қилип,
    Самарийәни үч жилғичә қамал қилди.
  pma-pma: Navong asuv houlu Hosea onen me-Isrel keil mules en eim takeih en out Asiria,
    asuv houlu Salmanesa ten out Asiria mai ral min meatin keil tavaeen onen keke
    avavae vatal min me-Isrel keil. Umai akarahit mari taon ten out Sameria suval
    vieh keke me-Isrel keil asakras avamea rani. Amumoni mukonek sua etel (3) varei.
  tel-2017: అష్షూరురాజు దేశమంతటి మీదకీ, షోమ్రోను మీదకీ వచ్చి మూడు సంవత్సరాలు షోమ్రోనును
    ముట్టడించాడు.
  hat-BSA: Epi wa Assyrie te fè envazyon tout peyi a e li te monte Samarie pou te
    fè syèj li pandan twazan.
  bxh-bxh: Kin Hosiyeya ena boliman fafaligigi fatina yai Isalaela ya ita watan mate
    fuyana yai Asiliya edi Kin, Isalaela mahudoꞌina ya eli halahalaen. Boliman faihona
    Samaliya taonna sa fasai bulubuluhi. Asiliya edi kin, Samaliya dodogadi ya tohaidi,
    be ya lawedi Asiliya. Haisa ya famiyadi Hala Taonna yai, na haisa Habo Hoꞌowana
    sadaina yai ya famiyadi Gosan Nuꞌuna ganahewana yai. Na hahaisa mate Mediya taondi
    yai ya famiyadi.
  kos-kos: Na Shalmaneser el utyak nu fin acn Israel ac kuhlasla acn Samaria. In yac
    se aktolu ke kuhlusyuki acn we —
  hbo-WLC: וַיַּ֥עַל מֶֽלֶךְ־אַשּׁ֖וּר בְּכָל־הָאָ֑רֶץ וַיַּ֙עַל֙ שֹׁמְר֔וֹן וַיָּ֥צַר
    עָלֶ֖יהָ שָׁלֹ֥שׁ שָׁנִֽים׃
  ibo-ibo: Eze Asịrịa wakporo ala ahụ niile nʼagha, gbagoo imegide Sameria, nọchibido
    ya gburugburu, afọ atọ.
  ory-ory: ତହିଁରେ ଅଶୂରର ରାଜା ସମସ୍ତ ଦେଶ ଆକ୍ରମଣ କଲା ଓ ଶମରୀୟାକୁ ଯାଇ ତାହା ତିନି ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ
    ଅବରୋଧ କଲା।
  wmt-wmt: Nyanartijangka walimpawarlany kakarrangu palu pirriyani kulipariwarnti
    Yajiriyajangka. Wali Yijirayiljangkawarnti palunyanangu rayin karrinyani kakarrangjangkawarntiwu.
    Rukukanila palunyanu mayarurla kaninykaniny kulipariwarntirlamarra rayintu. Pungka
    ngalunya. Mayaru nyanarti yini Jimariya yangka palu rukjarti kirrarnani. Wali
    jarranyanganila palunya kulipariwarntirlu, nyangurlakarra palu turtanganku kaninykaninyngurni
    mayarungurni. Nyanartijangka palunya jarranyangani yitalaljarra kurriny. Wali
    miyi manyanangu kitangarni pujujarrinya kaninykaninyjangkawarntiwu, yarrpala palu
    kirrarnani marranyanjarti. Maljarrjarrinya palu miyingajirtajangka. Nyanartijangka
    palunya warntarnurla yapkanya kakarra, warrkammayinkujirnila palunya.
  chk-chk: Mürin, ewe kingen Asiria a tolong lon unusen ewe fanü o tori Samaria. Iwe,
    a pwelifeili ewe telinimw fän pisekin maun lon ükükün ülüngat ier.
  rop-rop: Brom deya King Shalmanisa en im soljamob bin go blanga fait en teikoba
    Isreil en deibin meigim kemp raidaran langa det wol blanga det taun gulum Sameriya
    blanga teikoba det taun.
  ukr-1871: І вирушив царь Ассирийський проти всієї землї й наступив на Самарию та
    й держав її в облязї три роки.
  deu-1951: Und der König von Assyrien durchzog das ganze Land und kam vor Samaria
    und belagerte es drei Jahre lang.
  eng-JPS: Then the king of Assyria came up throughout all the land, and went up to
    Samaria, and besieged it three years.
  srp-1865: I car Asirski proðe svu zemlju i doðe na Samariju, i bi je tri godine.
  lug-lug: Awo kabaka w’e Bwasuli n’alumba ensi yonna, n’atuuka e Samaliya, n’akizingiriza
    emyaka esatu.
  heb-heb: ויעל מלך אשור בכל הארץ ויעל שמרון ויצר עליה שלש שנים׃
  ben-IRV: অশূরের রাজা সমস্ত দেশটা আক্রমণ করে শমরিয়াতে গেলেন এবং তিন বছর ধরে সেটা
    ঘেরাও করে রাখলেন।
  pan-pan: ਤਦ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਸਾਰੇ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਸਾਮਰਿਯਾ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕਰ ਕੇ ਤਿੰਨ ਸਾਲ ਉਸ ਨੂੰ ਘੇਰੀਂ ਰੱਖਿਆ।
  mya-JVB: ဣသရေလပြည် တရှောက်လုံး သို့ စစ်ချီ ၍ ၊ ရှမာရိ မြို့သို့ ရောက် သော် သုံး
    နှစ် ဝိုင်း ထား၏
  tbg-tbg: Asiria King Samaneseva nai iqoka vaiinti ntita varero oru Isareri vataini
    iqoka raqiharo, Sameria vatuka taaramo ihiara ututumate vaumanta vatukaqi vauka
    aaqaini vaatinte vi aniva kia ho vaura.
  hmo-hmo: Unai neganai danu Asuria ena king ese Israela tano ibounai ia tuari henia,
    ia lao bona Samaria dekenai ia ginidae, bona ia ese Samaria hanua ia koua hagegea,
    ela bona lagani toi idia ore.
  urd-urd: शाह — ए — असूर ने सारी ममलुकत पर चढ़ाई की, और सामरिया को जाकर तीन बरस उसे
    घेरे रहा।
  rus-SYN: И пошел царь Ассирийский на всю землю, и приступил к Самарии, и держал
    ее в осаде три года.
  bqc-SIM: Ɔ̃ Samanasaa lɛ̀lɛ Isaili bùsuwa píi. Aà gbɛ̃́ↄ mↄ̀ koezↄ̃̀ Samalizi,
    aa ku we e wɛ̃̀ àaↄ̃.
  tcz-CHONGTHU: Hiche jouchun Assyria lenpan agam pumpi chu ahinsat-tan ahile, Samaria
    chu kum thum sung jen aumtauvin ahi.
  mar-mar: मग अश्शूरचा राजा सर्व देशावर चाल करून आला व शोमरोनावर चढून येऊन त्याने
    शोमरोनला तीन वर्षे वेढा घातला.
  soq-soq: Iawe Israel apanawa Godiu mo Isibt warerewa mukawa atowe waimoio banlamono
    nomoiena me mampe kadiwa dewasaiena. Israel apanawa god da wadaposimoie ita uwa
    daitada apanawa dewau wawontoie. Mo ipa sa bauta Kanaan bolawa bedewe waimoio
    Iawe God Israelwa danauwo tanamono nomoiena. Mo Israelwa warereu dewantona rua
    god da wadaposimoie. Ita Israelwa weregainta dewa kadiwa daitada uaraia Iawe God
    mai menasaipona dewamoiena. Tane mo bolau kerakera ita debamau bedewainta, god
    lagawaau wadaposiu bolawa dewamoiena. Israel apanawa seu kakaila ita Asera kokoitauwa
    wadaposisampa baiwa wadi iwainta ita ia debamau bumpeinta endonton. Ipawa ema
    baiwa tawo Asaria apanawa warereu sorodiawa Israel tawowa bedewe wimoiena onantopue
    Israelwa aimopu. Ita mo wimone bolawa debama Samaria enane bodane eneio ena natadea
    dianton. Tane ena 9 bedewe Osia warereleidia walamawe tawo Asaria warerewa sorodia
    bola debama Samaria wadane mamposaiena. Ita Israelwa diburau apanawa taumone Asaria
    bolau bedewe anton. Tawo Asaria warerewa mo bola debama Ala bedewe teamono waimoie
    ita isiwa Gosen bolawa bedewe esa Abo tampe waimoie, ita isiwa Midia tawowa apanawa
    bolau bedewainta teamono waimoiena.
  qub-qub: Nircur intëru Israel nasyunman yaycuran llapan suldäruncuna. Samaria siudäta
    quimsa wata intëru curalararan.
  bqp-bqp: Akũ Samanɛsa lɛ̀tɛ Isarailanↄ bùsuua pínki. A gbɛ̃nↄ sù ò Samaria kaguraa
    kɛ̀ ari wɛ̃̀ aakↄ̃.
  hat-hat: Salmanaza anvayi peyi Izrayèl la. Li sènen lavil Samari pandan twazan.
  eng-BSB: Then the king of Assyria invaded the whole land, marched up to Samaria,
    and besieged it for three years.
  eng-WEBPB: Then the king of Assyria came up throughout all the land, went up to
    Samaria, and besieged it three years.
  kbq-kbq: Hagi ana'ma huteno'a Asiria kini ne' Salmaneseli'a, sondia vahezaga'a zamavareno
    vuno Israeli vahera ha'huzmanteno ana maka mopa erivareteno, eno 3'a kafufi Sameria
    kumara hara eme huzmante'ne.
  nhe-BL: huan hualajqui ipan tlali Israel huan pejqui quitehuía. Huan para eyi xihuitl
    quiyahualo altepetl Samaria campa mosehuiyaya Tlanahuatijquetl Oseas.
  bus-bus: Ben Samanɛsa lɛ̀ɛ Isarailinↄ bùsua píngi. À gbɛ̃nↄ mↄ̀ wà Samaria kagura
    kɛ̀ ai wɛ̃̀ aagↄ̃.
  gub-BL: Na'e Xamanezer wixe Izaew ywy rehe kury. Umàmàn Xamari tawhu izywyr wà.
    Umumaw mokoz kwarahy a'e pe har wamuhem kar 'ym pà wà. Na'iruz haw kwarahy rehe,
  eng-DRA: 'And he went through all the land: and going up to Samaria, he besieged
    it three years.'
