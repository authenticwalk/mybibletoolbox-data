verse: 2KI.017.014
translations:
  mal-C: എന്നാൽ അവർ ചെവിക്കൊണ്ടില്ല. തങ്ങളുടെ ദൈവമായ യഹോവയിൽ വിശ്വസിക്കാതിരുന്ന പിതാക്കന്മാരെപ്പോലെ
    അവരും ദുശ്ശാഠ്യക്കാരായിരുന്നു.
  deu-TKW: Sie aber gehorchten nicht, sondern zeigten sich halsstarrig, wie ihre Väter,
    die auf Jahwe, ihren Gott, nicht vertraut hatten;
  lin-lin: Kasi bayokaki te ; batiaki moto makasi lokola bakoko na bango, oyo baboyaki
    kondimela Yawe, Nzambe na bango.
  eng-LSV: and they have not listened, and harden their neck, like the neck of their
    fathers, who did not remain steadfast in their God YHWH,
  eng-GNV: Neuerthelesse they would not obey, but hardened their neckes, like to the
    neckes of their fathers, that did not beleeue in the Lord their God.
  eng-WEBSTER: Notwithstanding, they would not hear, but hardened their necks, like
    the neck of their fathers, that did not believe in the LORD their God.
  nhw-BL: Pero nopa israelitame amo quichijque cuenta TOTECO. Moyoltetilijque más
    huan amo quen inintatahua huan amo quinejque motemachise ipan TOTECO ininDios.
  swh-ONEN: Lakini hawakusikiliza, walikuwa na shingo ngumu kama baba zao, ambao hawakumtegemea
    Bwana Mungu wao.
  bba-bba: Adɑmɑ bɑ swɑɑ tɑɑyɑ, bɑ ǹ Yinni Gusunɔ mɛm nɔɔwɛ. Bɑ kuɑ nɡe ben bɑɑbɑbɑ
    be bɑ ǹ Gusunɔ ben Yinni nɑɑnɛ kue.
  eng-KJVCPB: Notwithstanding they would not hear, but hardened their necks, like
    to the neck of their fathers, that did not believe in the Lord their God.
  cpy-cpy: Roori kantacha, tee ikemijantziri picharini, kijoshiretaki. Roshiyakari
    ipaapate rirori, tee ikemijantziri Iwinkatharite Tajorentsi.
  luo-luo: To ne ok ginyal dewo kendo tokgi ne tek mana kaka kweregi mane ok oketo
    genogi kuom Jehova Nyasaye ma Nyasachgi.
  meu-meu: A idia na asie kamonai, a lalodia na a'auka, senedia heḡereḡeredia, idia
    danu Iehova, edia Dirava, asie abia dae.
  npi-ULB: तर तिनीहरूले सुनेनन् । बरु परमप्रभु आफ्‍ना परमेश्‍वरमाथि विश्‍वास नगर्ने
    आफ्‍ना पुर्खाहरूजस्तै तिनीहरू ज्‍यादै हठी भए ।
  yor-yor: Ṣùgbọ́n wọn kò ní gbọ́, wọ́n sì ṣe gẹ́gẹ́ bí ọlọ́rùn líle gẹ́gẹ́ bí i ti
    baba wọn, ẹni tí kò gbà Olúwa Ọlọ́run wọn gbọ́.
  emp-NTPO: Baribʌrʌ israelerãba ĩjã od̶aẽ́ basía, ãtebʌrʌ ãdji drõã naẽnabemarã quĩrãca
    cʌwʌrʌ zarea panesid̶aa. Ãcõrẽra ĩjãnaẽ́ basía.
  pes-OPCB: ولی آنها نه فقط اطاعت نمی‌کردند بلکه مانند اجدادشان که به خداوند، خدای
    خود ایمان نداشتند، یاغی بودند.
  tgl-ULB: Pero hindi sila nakikinig; sa halip sila ay nagmamatigas tulad ng kanilang
    mga ninuno na hindi nagtiwala kay Yahweh ang kanilang Diyos.
  hui-hui: Ani lenegoyu Isaraele wali agalime mine howa tinaga mamalirume bialu heneda
    ale dege bialu hene. Tinaga mamali uruni tiguabi nde Anduane Homogo tinaga Ngode
    Datagaliwabenaga bi mana hongo howa yu ha nabi wahene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ စ​ကား​တော်​ကို​နား​မ​ထောင်​ကြ၊
    မိ​မိ​တို့​၏ ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​အား ယုံ​ကြည် ကိုး​စား​မှု​မ​ပြု​သူ​ဘိုး​ဘေး​တို့​ကဲ့​သို့
    ခေါင်း​မာ​လျက်​နေ​ကြ​၏။-
  bod-N: འོན་ཀྱང་ཁོ་ཚོས་མ་མཉན་པར། ཁོ་ཚོའི་ཕ་མེས་དང་འདྲ་བར་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡིད་མ་མོས་པར་གཉའ་རེངས་བྱས་སོ།
    །
  sna-sna: Asi havana kuda kuteerera uye vakava nemitsipa mikukutu sezvakanga zvakaita
    madzibaba avo, avo vasina kuvimba naJehovha Mwari wavo.
  spa-BLM: Sin embargo, no quisieron escuchar, sino que endurecieron su cuello como
    el de sus padres, que no creyeron en Yahvé, su Dios.
  cac-cac: Palta man̈ val jab'oc ix scha eb' yab'i, te pit ix yutej spensar eb' icha
    yutejnac sb'a eb' smam yicham eb', yujto maj yac'och Jehová sDiosal eb' d'a sc'ool.
  swh-ULB: Lakini hawakuweza kusikia; badala yake walikuwa wakaidi kama baba zao ambao
    hawakumwamini Yahwe Mungu wao.
  bel-bel: Але яны ня слухаліся і ўжарсьцьвілі шыю сваю, як была шыя бацькоў іхніх,
    якія ня верылі ў Госпада Бога свайго
  deu-ELBBK: Aber sie hörten nicht und verhärteten ihren Nacken, wie der Nacken ihrer
    Väter, die dem HERRN, ihrem Gott, nicht geglaubt hatten.
  mbb-OT: Piru kenà sikandan edtuman. Utew sikandan mesinupaken; iring sikandan te
    menge kepuun dan he wazà medsarig te Nengazen he Megbevayè dan.
  mal-2015: എങ്കിലും അവർ കേൾക്കാതെ തങ്ങളുടെ ദൈവമായ യഹോവയിൽ വിശ്വസിക്കാതിരുന്ന പിതാക്കന്മാരെപ്പോലെ
    ദുശ്ശാഠ്യം കാണിച്ചു,
  rmc-rmc: Ale on les na šunenas a na denas peske te phenel avke sar the lengre dada,
    save na pačanas le RAJESKE, peskre Devleske.
  pes-OPV: اما ایشان اطاعت ننموده، گردنهای خود را مثل گردنهای پدران ایشان که به یهوه،
    خدای خود ایمان نیاوردند، سخت گردانیدند.
  ron-1924: Дар ей н-ау аскултат, шь-ау ынцепенит грумазул, ка ши пэринций лор, каре
    ну крезусерэ ын Домнул Думнезеул лор.
  ben-OBCV: কিন্তু তারা তা শোনেওনি এবং তাদের সেই পূর্বপুরুষদের মতো তারাও একগুঁয়েমি
    করল, যারা তাদের ঈশ্বর সদাপ্রভুতে বিশ্বাস করতে ব্যর্থ হল।
  som-som: Habase yeeshee iyagu way diidi jireen inay taas maqlaan, laakiinse waxay
    u madax adkaan jireen sidii awowayaashood oo kale, kuwaasoo aan rumaysan Rabbiga
    Ilaahooda ah.
  lat-VUC: Qui non audierunt, sed induraverunt cervicem suam juxta cervicem patrum
    suorum, qui noluerunt obedire Domino Deo suo.
  eng-ASVBT: Notwithstanding, they would not hear, but hardened their neck, like to
    the neck of their fathers, who believed not in Jehovah their God.
  ita-1885: non però aveano ubbidito; anzi aveano indurato il lor collo, come i padri
    loro, che non aveano creduto al Signore Iddio loro;
  eng-LXXUP: But they hearkened not, and made their neck harder than the neck of their
    fathers.
  eng-ULB: But they would not listen; instead they were very stubborn like their fathers
    who did not trust in Yahweh their God.
  spa-VBL: Pero ellos se negaron a escuchar, y fueron tan tercos como sus antepasados,
    que no confiaron en el Señor, su Dios.
  fra-_FOB: Mais ils n'écoutèrent point, et ils roidirent leur cou, comme avaient
    fait leurs pères, qui n'avaient point cru à l'Éternel leur Dieu.
  mal-mal: എങ്കിലും അവർ കേൾക്കാതെ തങ്ങളുടെ ദൈവമായ യഹോവയിൽ വിശ്വസിക്കാതിരുന്ന പിതാക്കന്മാരെപ്പോലെ
    ദുശ്ശാഠ്യം കാണിച്ചു,
  urd-GVR: Lekin wuh sunane ke lie taiyār nahīṅ the balki apne bāpdādā kī tarah aṛ
    gae. Kyoṅki wuh bhī Rab apne Ḳhudā par bharosā nahīṅ karte the.
  suz-BL: तन्‍न मेकोपुकीम आन थमा मसुइक्‍ब किकी पिपी खोदेंशो पा परमप्रभु यावे आ लोव़
    मनेंथु, काइ मटीमे बाक्‍त।
  ita-1927: ma essi non vollero dargli ascolto, e indurarono la loro cervice, come
    aveano fatto i loro padri, i quali non ebbero fede nell’Eterno, nel loro Dio;
  ckb-ckb: بەڵام گوێیان نەگرت و وەک باوباپیرانیان کەللەڕەقییان کرد، ئەوانەی بڕوایان
    بە یەزدانی پەروەردگاریان نەکرد.
  eng-BBE: And they did not give ear, but became stiff-necked, like their fathers
    who had no faith in the Lord their God.
  kan-OKCV: ಆದರೆ ಅವರು ಕೇಳದೆ ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರಲ್ಲಿ ನಂಬಿಕೆ ಇಡದೆ ತಮ್ಮ ಪಿತೃಗಳಂತೆ
    ದೇವರ ಆಜ್ಞೆಗಳಿಗೆ ಮಣಿಯದೆ,
  tam-2017: அவர்கள் செவிகொடாமல், தங்கள் தேவனாகிய யெகோவாமேல் விசுவாசிக்காமலிருந்த கடினக்
    கழுத்துள்ள தங்கள் முன்னோர்களைப்போல், தங்கள் கழுத்தைக் கடினப்படுத்தி,
  spa-RV-1909: Mas ellos no obedecieron, antes endurecieron su cerviz, como la cerviz
    de sus padres, los cuales no creyeron en Jehová su Dios.
  ron-BTF: Cu toate acestea ei au refuzat să asculte și și-au împietrit gâturile,
    ca gâtul părinților lor, care nu au crezut în DOMNUL Dumnezeul lor.
  eng-WEBP: Notwithstanding, they would not listen, but hardened their neck like the
    neck of their fathers who didn’t believe in the LORD their God.
  eng-FBV: But they refused listen, and they were as stubborn as their forefathers
    who did not trust the Lord their God.
  nld-1939: Maar ze wilden niet luisteren en waren hardnekkig evenals hun vaderen,
    die ook niet op Jahweh, hun God, hadden vertrouwd.
  nch-BL: Pero nopa israelitame amo quitacaquilijque TOTECO. Moyoltetilijque más huan
    amo quej inintatahua huan amo quinejque motemachise ipan TOTECO ininDios.
  vie-1934: Nhưng chúng không muốn nghe, cứng cổ mình, y như các tổ phụ của chúng
    không có lòng tin Giê-hô-va Đức Chúa Trời của họ.
  hin-CV: मगर उन्होंने इसकी अवहेलना की, और अपने हृदय कठोर कर लिए; जैसा उनके पूर्वजों
    ने किया था, जिनकी याहवेह, उनके परमेश्वर में कोई श्रद्धा न थी.
  spa-BES: No oyeron, sino que se endurecieron, como sus padres que no creían en el
    Señor su Dios.
  tdx-tdx: Fe tsy hinao’ iereo, te mone nampijirin­gàm-pititia, manahake o fititian-droae’
    iareoo, ie mboe lia’e tsy niato amy Iehovà Andrianañahare’ iareo.
  tha-KJV: เขาไม่ฟังแต่​ทำให้​คอของตนแข็ง ดังคอของบรรพบุรุษของเขาได้เป็นมาแล้ว ผู้​ซึ่​งม​ิ​ได้​เชื่อถือพระเยโฮวาห์พระเจ้าของเขา
  por-BR-2018: Mas eles não obedeceram, antes endureceram sua cerviz, como a cerviz
    de seus pais, os quais não creram no SENHOR seu Deus.
  deu-ELO: Aber sie hörten nicht und verhärteten ihren Nacken, gleich dem Nacken ihrer
    Väter, welche Jehova, ihrem Gott, nicht geglaubt hatten.
  eng-WYC-2018: Which heard not, but made hard their noll by the noll of their fathers,
    that would not obey to their Lord God. (But they would not listen, but hardened,
    or stiffened, their necks, or were stubborn, like their forefathers, who also
    would not obey the Lord their God.)
  epo-epo: Sed ili ne aŭskultis, kaj ili malmoligis sian nukon simile al la nuko de
    iliaj patroj, kiuj ne fidis la Eternulon, sian Dion;
  uig-PIN: Lekin ular ⱪulaⱪ salmay, Pǝrwǝrdigar Hudasiƣa ixǝnmigǝn ata-bowiliri ⱪilƣandǝk,
    boyunlirini ⱪattiⱪ ⱪildi.
  beo-beo: Be ilia da nabasu hou hamedafa dawa:i. Ilia aowalalia da Hina Gode Ea hou
    dafawaneyale hame dawa:i, amola Isala:ili fifi misi dunu da ilia hou defele, gawamaga:i.
  tpi-OTNT: Tasol ol Israel i bikhet long God na i sakim tok bilong en, na ol i bihainim
    pasin bilong ol tumbuna bilong ol. Ol dispela tumbuna i no bin bilip na holimpas
    tok bilong God, Bikpela bilong ol.
  hau-SA: Amma ba su saurare ni ba don sun kangare kamar kakanninsu, waɗanda ba su
    amince da Ubangiji Allahnsu ba.
  uig-LAT: Lékin ular qulaq salmay, Perwerdigar Xudasigha ishenmigen ata-bowiliri
    qilghandek, boyunlirini qattiq qildi.
  nde-nde: Kodwa abalalelanga njalo baba ntamolukhuni njengabokhokho babo, bona abangazange
    bathembele kuThixo wabo.
  ton-ton: Ka neongo ia naʻe ʻikai te nau fie ongoʻi, ka naʻa nau fakakekeva ʻa honau
    kia, ʻo hangē ko e kia ʻo ʻenau ngaahi tamai, ʻakinautolu naʻe ʻikai tui kia Sihova
    ko honau ʻOtua.
  ces-1613: Však neposlechli, ale zatvrdili šíji svou, jako i otcové jejich šíje své,
    kteříž nevěřili v Hospodina Boha svého.
  eng-WMB: Notwithstanding, they would not listen, but hardened their neck like the
    neck of their fathers who didn’t believe in the LORD their God.
  tam-TCV: ஆனால் அவர்கள் அதைக் கேட்க மறுத்து, தங்கள் இறைவனாகிய யெகோவாவிடம் நம்பிக்கை
    வைக்காத தங்கள் முற்பிதாக்களைப்போல பிடிவாதமுள்ளோராக இருந்தார்கள்.
  ceb-ULB: Apan dili sila maminaw; nagmagahi hinuon sila sama sa gibuhat sa ilang
    mga amahan nga wala nagsalig kang Yahweh nga ilang Dios.
  pol-UBG: Lecz nie słuchali, ale uczynili twardym swój kark, jak kark ich ojców,
    którzy nie wierzyli w PANA, swego Boga.
  urd-GVU: لیکن وہ سننے کے لئے تیار نہیں تھے بلکہ اپنے باپ دادا کی طرح اَڑ گئے، کیونکہ
    وہ بھی رب اپنے خدا پر بھروسا نہیں کرتے تھے۔
  deu-1912: so gehorchen sie nicht, sondern härteten ihren Nacken gleich dem Nacken
    ihrer Väter, die nicht glaubten an den HERRN, ihren Gott;
  kan-2017: ಆದರೆ ಅವರು ದೇವರಾದ ಯೆಹೋವನನ್ನು ನಂಬದೆ, ಆತನ ಆಜ್ಞೆಗಳಿಗೆ ಮಣಿಯದೆ ಇದ್ದ ತಮ್ಮ ಹಿರಿಯರಂತೆ
    ಯೆಹೋವನ ಮಾತಿಗೆ ಕಿವಿಗೊಡದೆ ಹೋದರು.
  yap-yap: Machane dar folgad; yad ba gelan’ ni bod e pi chitamangirad kakrom, nda
    i pagan’rad ngak SOMOL ni Got rorad.
  hlt-MCSB: Tedae hnatun uh pawt tih a Pathen BOEIPA aka tangnah pawh a napa rhoek
    kah a rhawn bangla a rhawn te a siing uh.
  mdy-ETH: ዔያታ ጋዓንቴ ዓይሢንታኒ ኮዒባኣሴ፤ ናንጊና ናንጋ ጎዳ ማዔ ፆኦዛሢም ጉሙርቂንቱዋያ ማዔ ዔያቶኮ ቤርታኣ ዓዶንሢጉዲ
    ዋይዚ ዒፃያ ዔያታ ማዔኔ፤
  twi-ASANTE: Nanso, Israelfoɔ no antie. Na wɔyɛɛ asoɔden sɛ wɔn agyanom, na wɔannye
    Awurade, wɔn Onyankopɔn, anni.
  eng-WEBU: Notwithstanding, they would not listen, but hardened their neck like the
    neck of their fathers who didn’t believe in the LORD their God.
  wal-wal: SHin eti siyennan ixxidosona. GODAA bantta Xoossaa ammanettibeenna bantta
    aawatudan morggiyaa zozzissidosona.
  spa-PDDPT: Pero ellos no obedecieron, sino fueron indómitos, como sus antepasados,
    quienes no permanecieron fieles a Yavé su ʼElohim.
  gun-gun: Ha'e rami teĩ ha'e kuery noendu potai okuapy. Ha'e rami 'rãgue py inhakã
    ratãve tema oje'oivy nonhe'ẽ renduxei vy, guamoĩ kuery Senhor nguuete re ndojeroviaiague
    rami ae ju.
  ilo-ULB: Ngem saanda a dimngeg; ngem ketdi, nasukirda unay a kas kadagiti ammada
    a saan a nagtalek kenni Yahweh a Diosda.
  kpg-kpg: Gei digaula digi hagalongo, gu hamaaloo nadau lodo gadoo be nadau maadua mmaadua
    ala hagalee hagadonu Dimaadua, go di nadau God.
  uig-ARA: لېكىن ئۇلار قۇلاق سالماي، پەرۋەردىگار خۇداسىغا ئىشەنمىگەن ئاتا-بوۋىلىرى
    قىلغاندەك، بويۇنلىرىنى قاتتىق قىلدى.
  sus-sus: Kɔnɔ e mu e tuli mati Alatala ra. E naxa e bɔɲɛ raxɔrɔxɔ, alɔ e benbae
    naxee mu danxaniya e Marigi Alatala ma.
  pon-2006: Ahpw re sohte men peikiong; re keptakaila duwehte arail pahpa kahlap ako,
    me sohte likih KAUN-O arail Koht.
  ksd-ksd: la kaka pa dia ga mainge ba diat a valongore, dia ga karduk da ra umana
    tama i diat dia ga karduk, nina pa dia ga nurnur tai ra Luluai kadia God.
  tur-YTC: Ama dinlemediler ve Yahve Tanrıları'na inanmayan atalarının boynu gibi,
    boyunlarını sertleştirdiler.
  grc-BRENT: Καὶ οὐκ ἤκουσαν, καὶ ἐσκλήρυναν τὸν νῶτον αὐτῶν ὑπὲρ τὸν νώτον τῶν πατέρων
    αὐτῶν.
  ind-AYT: Namun, mereka tidak mendengarkan dan menegarkan tengkuknya seperti nenek
    moyang mereka yang tidak percaya kepada TUHAN, Allah mereka.
  nya-nya: Koma anthuwa sanamvere ndipo anawumitsa khosi ngati momwe analili makolo
    awo, amene sanadalire Yehova Mulungu wawo.
  hrv-hrv: Ali oni nisu poslušali nego su ostali tvrdovrati kao i njihovi oci, koji
    nisu vjerovali u Jahvu, Boga svoga.
  mps-mps: Tiali goli, te Israel hani dabe augwaligo te Godigo po sela sąnama, tama
    augwaligo God dali hagoma genuai mu yali, tama augwaligo augwa wąį nǫųgo yali
    kolesagadu wali pai. Te wąį nǫų dabe augwaligo te Godigo po dąų wasiąma,
    tama augwaligo konealubo homu te God dali kęnama, dąų wai meni, augwa Genuai
    Bidi dali.
  tpi-tpi: Tasol ol Israel i bikhet long God na i sakim tok bilong en, na ol i bihainim
    pasin bilong ol tumbuna bilong ol. Ol dispela tumbuna i no bin bilip na holimpas
    tok bilong God, Bikpela bilong ol.
  dan-1931: Men de vilde ikke høre; de gjorde sig halsstarrige som deres Fædre, der
    ikke stolede på HERREN deres Gud;
  vie-OVCB: Nhưng họ nào có nghe, lại cứ ngoan cố chẳng kém gì tổ tiên, không tin
    Chúa Hằng Hữu, Đức Chúa Trời mình.
  guj-2017: પણ તેઓએ યહોવાહનું સાંભળ્યું નહિ; પણ તેઓના જે પિતૃઓ પોતાના ઈશ્વર પર ભરોસો
    રાખતા નહોતા, તેઓના જેવા તેઓ વધારે હઠીલા થઈ ગયા હતા.
  pon-2006A: Ahpw re sohte men peikiong; re keptakaila duwehte arail pahpa kahlap
    ako, me sohte likih KAUN-O arail Koht.
  por-BRBSL: Notwithstanding, eles não quiseram ouvir, mas endureceram seu pescoço
    como o pescoço de seus pais que não acreditavam em Yahweh, seu Deus.
  cth-cth: Hatei, ngai pouh hoeh teh, a na mintoenaw ni, BAWIPA Cathut yuem ngai laipalah,
    a lunglen awh e patetlah a lungpata sak awh.
  twi-twi: Nanso Israelfo no antie. Na wɔyɛɛ asoɔden sɛ wɔn agyanom, na wɔannye Awurade,
    wɔn Nyankopɔn, anni.
  hlt-hlt: Tedae hnatun uh pawt tih a Pathen BOEIPA aka tangnah pawh a napa rhoek
    kah a rhawn bangla a rhawn te a siing uh.
  tbz-SIM: Bɛ̀ mɛ nyí nyie, kɛ̀ bɛ̀ɛ kpénkùnnɛ bɛ to kɛ̀ dɛ̀ɛ pɛ̃ɛ̃tɛ́ bɛ yɛmbɛ̀ do
    kpénkùnnɛ mɛ̀ɛ̀ botí bɛ kpɛyɛ, kɛ̀ bɛ̀ɛ yetɛ ti Yiɛ̀ nKuyie nkpɛti.
  msy-2020: Ezɨ Israelian dapaniba gavgavigha Godɨn akam barazir puvatɨ, egha an akam
    batuegha uan inazir afeziabar arazibar gɨn zui. Inazir afeziar kaba, me nɨghnɨzir
    gavgavim Ikiavɨra Itir Godɨn ikian aghua, a men God.
  dop-dop: Pɑɑ nɑ mpʋ Ɩsɛɣɛlɩ nyǝ́mɑ kisɑ nti Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ heelɑ-wɛ tɔɣɔ
    nɩɩʋ, nɑ pɑ́ lɑ́ lɑŋkpɩɩsǝŋ kɛ teitei, ɩsɩɩ pɑ lɔŋcɛnɑɑ kɑ kisuɣu pɑ Ɩsɔ Tɑcɑɑ
    kɛ nɑɑni tʋɣʋ tɔ.
  azb-azb: Ancaq onlar bu sözlərə qulaq asmamışdılar və iman etməyən ataları kimi
    özlərinin Allahı Rəbbə boyun əyməmişdilər.
  eng-DBY: But they would not hear, and hardened their necks, like to the neck of
    their fathers, who did not believe in Jehovah their God.
  hin-2017: परन्तु उन्होंने न माना, वरन् अपने उन पुरखाओं के समान, जिन्होंने अपने परमेश्वर
    यहोवा का विश्वास न किया था, वे भी हठीले बन गए।
  wol-KYG: Teewul ñu të ticc, sajju loos ni seen maam ya gëmuloon seen Yàlla Aji Sax
    ji.
  eng-YLT: and they have not hearkened, and harden their neck, like the neck of their
    fathers, who did not remain stedfast in Jehovah their God,
  kne-kne: Ngem adi dan ikaskaso tan kinmenteg di nemnem da ay kaman din ap-apo da
    ay adi nantalek en Yahweh ay Diyos da.
  eng-WYC-2017: Which heard not, but made hard their noll by the noll of their fathers,
    that would not obey to their Lord God.
  eng-WMBB: Notwithstanding, they would not listen, but hardened their neck like the
    neck of their fathers who didn’t believe in the LORD their God.
  urd-GVH: लेकिन वह सुनने के लिए तैयार नहीं थे बल्कि अपने बापदादा की तरह अड़ गए, क्योंकि
    वह भी रब अपने ख़ुदा पर भरोसा नहीं करते थे।
  rug-rug: Ba namu lopu hite avosia rini se Zihova, meke lululi dia hiniva gua tugo
    rina tiatamadia pukerane, pu loke dia kinalavarae koe Zihova sa dia Tamasa.
  gaz-gaz: Isaan immoo dhaggeeffachuu didanii akkuma abbootii isaanii kanneen Waaqayyo
    Waaqa isaanii amanuu didan sanaa mataa jabaatan.
  fra-LSG: Mais ils n’écoutèrent point, et ils roidirent leur cou, comme leurs pères,
    qui n’avaient pas cru en l’Éternel, leur Dieu.
  gnn-gnn: '@see-verse:2KI.017.013'
  yal-yal: Koni e mi e tuli mati mumɛ, e yi lu murutɛxi alo e benbane, naxanye mi
    la Alatala ra, e Ala.
  haw-1868: Aole nae lakou i malama, hooolea lakou i ko lakou a-i, e like me ka a-i
    o ko lakou poe kupuna, ka poe manaoio ole ia Iehova ko lakou Akua.
  arb-NAV: لَكِنَّهُمْ أَصَمُّوا أَذَانَهُمْ وَأَغْلَظُوا قُلُوبَهُمْ كَآبَائِهِمِ
    الَّذِينَ لَمْ يَثِقُوا بِالرَّبِّ إِلَهِهِمْ،
  ewe-ewe: Ke Israel meɖo to o. Wonye kɔlialiatɔwo abe wo fofowo ene eye womeka ɖe
    Yehowa, woƒe Mawu la dzi o.
  eng-LEE: But they would not hear, and hardened their neck, like the neck of their
    fathers, who had not believed in the Lord their God;
  gvn-gvn: '@see-verse:2KI.017.013'
  asm-FB: তথাপিও তেওঁলোকে সেই কথা নুশুনিলে। ঈশ্বৰ যিহোৱাত বিশ্বাস নকৰা তেওঁলোকৰ পূর্বপুৰুষসকলৰ
    নিচিনাকৈ তেওঁলোক আঁকোৰ-গোঁজ হৈ থাকিল।
  sus-A: كْنْ عٍ مُ عٍ تُلِ مَتِ عَلَتَلَ رَ. عٍ نَشَ عٍ بْحّ رَشْرْشْ، عَلْ عٍ بٍنبَيٍ
    نَشٍيٍ مُ دَنشَنِيَ عٍ مَرِفِ عَلَتَلَ مَ.
  fra-SBL: Mais ils n'ont pas voulu écouter, et ils ont endurci leur cou, comme le
    cou de leurs pères qui n'ont pas cru en Yahvé, leur Dieu.
  hbo-hbo: וְלֹ֖א שָׁמֵ֑עוּ וַיַּקְשׁ֤וּ אֶת־עָרְפָּם֙ כְּעֹ֣רֶף אֲבֹותָ֔ם אֲשֶׁר֙
    לֹ֣א הֶאֱמִ֔ינוּ בַּֽיהוָ֖ה אֱלֹהֵיהֶֽם׃
  kik-kik: No matiigana kũnjigua, no momirie ngoro ciao o ta ũrĩa maithe mao meekire,
    arĩa mateehokire Jehova Ngai wao.
  omb-omb: Nge ngere tau Israel me Juda rai rorontagi tea me a qature rau siaga mwerei
    tamara, ngere rai ladohogo tea lo nora Huqe Mauri.
  fra-NCL: Mais ils n’écoutèrent point, et ils raidirent leur cou, comme leurs pères,
    qui n’avaient pas cru à Yahweh, leur Dieu.
  cek-AK: Toe nihcae mah tahngai o ai; angmacae Angraeng Sithaw katang ai, ampanawk
    baktiah palungthin amtak o sak.
  cuk-cuk: Degi-inigwele, ar emar Bab-Dummad-sogedba ibsassurmalad, aka e-dadgan e-Bab-Dummad-Jehováʼba
    uayasuli-nanadii-gusmaladyob nanadii gusmarmogad.
  uig-CYR: Лекин улар қулақ салмай, Пәрвәрдигар Худасиға ишәнмигән ата-бовилири қилғандәк,
    боюнлирини қаттиқ қилди.
  tel-2017: అయినా వారు వినలేదు. తమ దేవుడైన యెహోవాకు నమ్మకంగా లేని తమ పూర్వికుల వలే
    వారు కూడా తలబిరుసుగా ఉన్నారు.
  hat-BSA: Sepandan, yo pa t koute, men yo te fè tèt di tankou zansèt pa yo, ki pa
    t kwè nan SENYÈ a, Bondye pa yo a.
  kos-kos: Tuh elos tia akos. Elos likkeke oana mwet matu lalos somla su tia lulalfongi
    ke LEUM GOD lalos.
  hbo-WLC: וְלֹ֖א שָׁמֵ֑עוּ וַיַּקְשׁ֤וּ אֶת־עָרְפָּם֙ כְּעֹ֣רֶף אֲבוֹתָ֔ם אֲשֶׁר֙
    לֹ֣א הֶאֱמִ֔ינוּ בַּֽיהוָ֖ה אֱלֹהֵיהֶֽם׃
  ibo-ibo: Ma ndị Izrel jụrụ ige ntị. Kama ha kpachara anya kwesie olu ha ike dịka
    nna nna ha mere, bụ ndị na-ekwenyeghị na Onyenwe anyị Chineke ha.
  ory-ory: ତଥାପି ସେମାନେ ଶୁଣିବାକୁ ସମ୍ମତ ହେଲେ ନାହିଁ, ମାତ୍ର ସେମାନଙ୍କର ଯେଉଁ ପିତୃଲୋକମାନେ
    ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କଠାରେ ବିଶ୍ୱାସ କଲେ ନାହିଁ, ସେମାନଙ୍କ ଗ୍ରୀବା ତୁଲ୍ୟ ଆପଣାମାନଙ୍କ
    ଗ୍ରୀବା ଶକ୍ତ କଲେ।
  chk-chk: Nge ekewe chon Israel resap aleasochis, pwe ra tipeförea, usun ar kewe
    lewo, ir chokewe resap lükü ewe Samol mi Lapalap ar we Kot.
  rop-rop: Bat dei nomo bin teiknodis en duwit. Deibin jidan brabli ad jis laik olabat
    grengrenfathamob hu nomo bin trastim langa YAWEI det trubala God blanga olabat.
  ukr-1871: Але вони не слухали, й бували тугошийими, як їх отцї, що не довіряли Господеві,
    Богу свойму;
  deu-1951: so gehorchten sie nicht, sondern machten ihren Nacken hart, gleich dem
    Nacken ihrer Väter, die nicht an den HERRN, ihren Gott, geglaubt hatten.
  eng-JPS: notwithstanding they would not hear, but hardened their neck, like to the
    neck of their fathers, who believed not in the LORD their God;
  srp-1865: Ali ne poslušaše; nego bjehu tvrdovrati kao i oci njihovi, koji ne vjerovaše
    Gospodu Bogu svojemu.
  lug-lug: Naye ne batawuliriza, ne baba bakakanyavu nga bajjajjaabwe bwe baali, abateesiga
    Mukama Katonda waabwe.
  heb-heb: ולא שמעו ויקשו את ערפם כערף אבותם אשר לא האמינו ביהוה אלהיהם׃
  ben-IRV: কিন্তু তারা সেই কথা শোনেনি; তার পরিবর্তে তারা তাদের পূর্বপুরুষেরা যারা
    নিজেদের ঈশ্বর সদাপ্রভুর উপর নির্ভর করত না, তাদের মতই তারা চলত।
  pan-pan: ਤਦ ਵੀ ਉਨ੍ਹਾਂ ਨੇ ਨਾ ਸੁਣੀ ਪਰ ਆਪਣੇ ਪੁਰਖਿਆਂ ਵਾਂਗੂੰ ਜਿਨ੍ਹਾਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ
    ਤੇ ਨਿਹਚਾ ਨਾ ਕੀਤੀ, ਢੀਠ ਹੋ ਗਏ।
  mya-JVB: သူတို့သည်နား မ ထောင်။ မိမိ တို့ဘုရား သခင်ထာဝရဘုရား ကို မ ယုံကြည် သော ဘိုးဘေး
    တို့ လည်ပင်း ကဲ့သို့ မိမိ တို့လည်ပင်း ကို ခိုင်မာ စေကြ၏
  tbg-tbg: Minti tumantavata, vika kaivaqaukavara avu aato kempukaiqama vumanta kia
    nái Variqa Nora Kotira uva iruntemake, vikavata kia vira uva irura.
  hmo-hmo: To idia be idia kamonai lasi, bona edia lalona idia ha-aukaia, edia sene
    taudia edia kara hegeregerena. Idia danu ese Lohiabada, edia Dirava idia abidadama
    henia lasi.
  urd-urd: बावजूद इसके उन्होंने न सुना, बल्कि अपने बाप — दादा की तरह जो ख़ुदावन्द
    अपने ख़ुदा पर ईमान नहीं लाए थे, गर्दनकशी की,
  rus-SYN: Но они не слушали и ожесточили выю свою, как была выя отцов их, которые
    не веровали в Господа, Бога своего;
  bqc-SIM: Ń beeo Isailiↄ i swã́sɛio, an swã́ gbãa lá ń dezi pↄ́ aai Dii ń
    Lua náaikɛoↄ pↄ́waɛ.
  tcz-CHONGTHU: Ahinlah Israelten ana nahsah pouvin ahi. Apu apa teuvin, Pakai a Pathen’u
    tahsan ding ana noplou bang bangun along u ana tah’un ahi.
  mar-mar: पण त्यांनी काही एकले नाही. उलट आपल्या पूर्वजांसारखाच, ज्यांचा परमेश्वर
    आपला देव याच्यावर विश्वास नव्हता हट्टीपणा केला.
  qub-qub: Chayno nishanpis manami wiyacuranchu. Chaypa ruquenga ñaupa caj famillyancunano
    mana allicunata rurararan. Ñaupa caj famillyancunapis Tayta Diosman manami yäracurannachu.
  bqp-bqp: Bee kũ abireo Isarailanↄ gìmai, ń sã gbãna lán ń dizi kũ odi Dikiri
    ń Luda náani kɛronↄ pↄ́ bàmɛ.
  hat-hat: Men, yo pa koute l', yo fè tèt di tankou zansèt yo ki pa t' mete konfyans
    yo nan Seyè a, Bondye yo a.
  eng-BSB: But they would not listen, and they stiffened their necks like their fathers,
    who did not believe the LORD their God.
  eng-WEBPB: Notwithstanding, they would not listen, but hardened their neck like
    the neck of their fathers who didn’t believe in the LORD their God.
  kbq-kbq: Hianagi Israeli vahe'mo'za Ra Anumzamofo kea ontahi'za zamasenimo'a hanavetige'za,
    zamafahe'zama Ra Anumzana zamagri Anumzama antahiomiza mono'ma huonte'nazaza hu'za
    monora huonte'naze.
  nhe-BL: Pero nopa israelitame ax quichijque cuenta TOTECO. Moyoltetilijque más huan
    ax queja inintatahua huan ax quinejque motemachise ipan TOTECO ininDios.
  bus-bus: Baa kↄ̃n beeeo Isarailinↄ gì mazi, aↄ̃ swã gbãa lán ń dezi kɛ̀ aↄ̃ↄe
    Dii ń Luda náanɛ kɛroonↄ pↄ́ bàmɛ.
  gub-BL: Teko Izaew ywy kwarahy heixe haw awyze har kutyr har wà, na'ipureruzar wer
    kwaw Tupàn ze'eg rehe wà. Nuzawy kwaw uwipy wà. Tupàn ze'eg heruzar 'ymar romo
    wanekon wà. Nuzeruzar kwaw Tupàn Tuweharupi Wiko Ma'e rehe wà, uzar rehe wà.
  eng-DRA: And they hearkened not, but hardened their necks like to the neck of their
    fathers, who would not obey the Lord their God.
