verse: 2KI.020.006
translations:
  mal-C: ഞാൻ നിന്റെ ആയുസ്സിനോടു പതിനഞ്ചുവർഷം കൂട്ടും. ഞാൻ നിന്നെയും ഈ നഗരത്തെയും അശ്ശൂർരാജാവിന്റെ
    കൈയിൽനിന്നു വിടുവിക്കും. എന്നെ ഓർത്തും എന്റെ ദാസനായ ദാവീദിനെ ഓർത്തും ഈ നഗരത്തെ
    ഞാൻ സംരക്ഷിക്കും.’ ”
  deu-TKW: Und ich will deinen Lebenstagen fünfzehn Jahre hinzufügen; dazu will ich
    dich und diese Stadt aus der Gewalt des Königs von Assyrien erretten und diese
    Stadt beschirmen um meinetwillen und um meines Knechtes David willen.
  lin-lin: Nakobakisa mibu zomi na mitano na mikolo ya bomoi na yo. Nakokangola yo
    elongo na engumba oyo, wuta na maboko ya mokonzi ya Asiri, mpe nakobatela yango
    mpo na lokumu ya Kombo na Ngai mpe mpo na Davidi, mosali na Ngai. › »
  eng-LSV: and I have added fifteen years to your days, and I deliver you and this
    city out of the hand of the king of Asshur, and have covered over this city for
    My own sake, and for the sake of My servant David.”
  eng-GNV: And I wil adde vnto thy dayes fiftene yere, and wil deliuer thee and this
    citie out of the hand of the King of Asshur, and will defende this citie for mine
    owne sake, and for Dauid my seruats sake.
  eng-WEBSTER: And I will add to thy days fifteen years; and I will deliver thee and
    this city out of the hand of the king of Assyria; and I will defend this city
    for my own sake, and for my servant David's sake.
  nhw-BL: Nimitzcahuilis xiitztos seyoc 15 xihuitl. Nimitzmaquixtis ta huan ni altepetl
    Jerusalén imaco nopa tlanahuatijquetl tlen tlali Asiria. Huan nijchihuas para
    masehualme ma nechtlepanitaca pampa niquicnelía notequipanojca David.’ ”
  swh-ONEN: Nitakuongezea miaka kumi na mitano katika maisha yako. Nami nitakuokoa
    wewe pamoja na mji huu mkononi mwa mfalme wa Ashuru. Nitaulinda mji huu kwa ajili
    yangu, na kwa ajili ya mtumishi wangu Daudi!’ ”
  bba-bba: Kon mɑɑ win wɑ̃ɑrun tɔ̃ru sosi wɔ̃ɔ wɔkurɑ nɔɔbu kpɑ n nùn fɑɑbɑ ko n wuu
    ɡe wɔrɑ sɑɑ Asirin sinɑ bokon nɔmɑn di. Mɛyɑ kon ɡu kɔ̃su nɛn tiin sɔ̃ kɑ nɛn
    sɔm kowo Dɑfidin sɔ̃.
  eng-KJVCPB: And I will add unto thy days fifteen years; and I will deliver thee
    and this city out of the hand of the king of Assyria; and I will defend this city
    for mine own sake, and for my servant David’s sake.
  luo-luo: Abiro medi ngima moromo higni apar gabich kendo abiro resi kaachiel gi
    dala maduongʼni e lwet ruodh Asuria. Abiro rito dala maduongʼni nikech nyinga
    kod nying Daudi jatichna.’ ”
  meu-meu: Emu mauri na ma baina hadaudaua laḡani gwauta-ima. Oi bona ina hanua na
    Asuria pavapavana imana amo baina harohomui mauri, bona ina hanua baina gimaia,
    lau sibogu daigu ai bona egu hesiai tauna David dainai.
  npi-ULB: म तेरो जीवनमा पन्ध्र वर्ष आयु थपिदिनेछु, र अश्शूरका राजाको हातबाट म तँलाई
    र तेरो सहरलाई बचाउनेछु, अनि मेरो आफ्नै निम्‍ति र मेरा दास दाऊदको निम्‍ति म यस
    सहरको रक्षा गर्नेछु' ।”
  yor-yor: Èmi yóò fi ọdún mẹ́ẹ̀ẹ́dógún kún ọjọ́ ayé rẹ. Èmi yóò sì gbà ọ́ àti ìlú
    ńlá yìí láti ọwọ́ ọba Asiria. Èmi yóò sì dáàbò bo ìlú yìí nítorí ti èmi tìkára
    mi àti nítorí ti Dafidi ìránṣẹ́ mi.’ ”
  pes-OPCB: او پانزده سال دیگر بر عمر تو خواهد افزود. او تو را و این شهر را از چنگ
    پادشاه آشور نجات خواهد داد. تمام این کارها را به خاطر خود و به خاطر خادمش داوود
    انجام خواهد داد.»
  tgl-ULB: Dadagdagan ko ng labinlimang taon ang iyong buhay, at ililigtas kita at
    ang lungsod na ito mula sa kapangyarihan ng hari ng Asiria, at ipagtatanggol ko
    ang lungsod na ito para sa sarili kong kapakanan at para sa kapakanan ng aking
    lingkod na si David.'”
  hui-hui: I̱na í̠ abale home nale mali pira mbirani duria (15) í̠ helalu mani nde
    í̠ homolebere. Ai Asirianaga kini kagomebi nde ibalu wai buwa í̠ bope halu Yarusaleme
    nakarulolebira. Ani larogoni irane i̱ninaga mini timbuni mini leneore kogo mitangi
    bialubi ala i̱na i̱naga biabe biahaga Debidila habo nalolene bi lo wirugo mitangi
    bialubi ani bulebero, laya lalu lamibe, Anduane Homogohanda Aisaiahondo ani lamini.
  mya-mya: ငါ​သည်​သင့်​အား​နောက်​ထပ်​တစ်​ဆယ့်​ငါး​နှစ် အ​သက်​ရှင်​စေ​မည်။ ငါ​သည်​သင်​နှင့်​ဤ​ယေ​ရု
    ရှ​လင်​မြို့​ကို အာ​ရှု​ရိ​ဧ​က​ရာဇ်​မင်း​၏​လက် မှ​ကယ်​ဆယ်​မည်။ ငါ​၏​ဂုဏ်​တော်​ကို​လည်း​ကောင်း၊
    ငါ​၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​အား​ငါ​ပေး​သည့်​က​တိ တော်​ကို​လည်း​ကောင်း​ထောက်​၍ ငါ​သည်​ဤ​မြို့
    ကို​ကာ​ကွယ်​မည်' ဟု​ဆင့်​ဆို​လော့'' ဟု​ထာ​ဝ​ရ ဘု​ရား​ဗျာ​ဒိတ်​တော်​ရောက်​လာ​၏။
  bod-N: བདག་གིས་ཁྱོད་ཀྱི་ཚེ་ཚད་ལ་ལོ་བཅོ་ལྔ་སྣོན་པར་བྱའོ། །ཡང་བདག་གིས་ཁྱོད་དང་གྲོང་ཁྱེར་འདི་ཨ་སུར་གྱི་རྒྱལ་པོའི་ལག་ནས་སྐྱོབ་ཅིང་།
    བདག་དང་བདག་གི་ཞབས་ཕྱི་དཱ་བིད་ཀྱི་དོན་དུ་གྲོང་ཁྱེར་འདི་བསྲུང་བར་བྱ་གསུངས་ཞེས་སྨྲོས་ཤིག་གསུངས་སོ།
    །
  sna-sna: Ndichawedzera paupenyu hwako makore gumi namashanu. Uye ndichakurwira iwe
    neguta rino. Ndicharwira guta iri kubva muruoko rwamambo weAsiria nokuda kwangu
    uye nokuda kwomuranda wangu Dhavhidhi.’ ”
  spa-BLM: Añadiré a tus días quince años. Te libraré a ti y a esta ciudad de la mano
    del rey de Asiria. Defenderé esta ciudad por mí y por mi siervo David”.
  cac-cac: Olto vac' 15-ocxo ab'il a q'uinal. Ol ach in coln̈ej yed' chon̈ab' Jerusalén
    tic d'a yol sc'ab' vin̈ sreyal Asiria. A in ol in tan̈vej chon̈ab' tic, yuj snivanil
    velc'ochi, yuj pax in ti' vac'nac d'a vin̈ in checab' aj David, xchi Jehová, xchi
    vin̈aj Isaías chi'.
  swh-ULB: Nitakuongeza miaka kumi na tano ya maisha yako, na nitakulinda na huu mji
    kwa ajili yangu na kwa ajili ya mtumishi wangu."”'
  bel-bel: і дадам да дзён тваіх пятнацаць гадоў, і ад рукі цара Асірыйскага ўратую
    цябе і горад гэты, і абараню горад гэты дзеля Сябе і дзеля Давіда, раба Майго.
  deu-ELBBK: Und ich will zu deinen Tagen 15 Jahre hinzufügen; und von der Hand des
    Königs von Assyrien will ich dich und diese Stadt erretten; und ich will diese
    Stadt beschirmen um meinet- und um Davids, meines Knechtes willen.
  mbb-OT: Ed-umanan ku pa te 15 he tuig is untung nu. Edlibriyen ku sikew wey heini
    is inged puun te ǥehem te hadì diyà te Asiria. Edipinsahan ku heini he inged su
    wey a meveǥayi te zengeg wey tenged daan ki David te suluǥuen ku.’ ”
  mal-2015: ഞാൻ നിന്റെ ആയുസ്സിനോടു പതിനഞ്ചു സംവത്സരം കൂട്ടും; ഞാൻ നിന്നെയും ഈ നഗരത്തെയും
    അശ്ശൂർരാജാവിന്റെ കയ്യിൽ നിന്നു വിടുവിക്കും. എന്റെ നിമിത്തവും എന്റെ ദാസനായ ദാവീദിന്റെ
    നിമിത്തവും ഈ നഗരം ഞാൻ കാത്തു രക്ഷിക്കും.
  rmc-rmc: Dikh, dothovava tuke ke tire berša mek dešupandž (15) berš. Zachraňinava
    the tut the kada foros andral o vasta le kraľiskre andral e Asirija a chraňinava
    kada foros. Kerava oda ča angle ma the angle miro služobňikos David.‘ “
  pes-OPV: و من بر روزهای تو پانزده سال خواهم افزود، و تو را و این شهر را از دست پادشاه
    آشور خواهم رهانید، و این شهر را به‌خاطر خود و به‌خاطر بنده خود، داود حمایت خواهم
    کرد.»
  ron-1924: Вой май адэуга чинчспрезече ань ла зилеле тале. Те вой избэви, пе тине
    ши четатя ачаста, дин мына ымпэратулуй Асирией ши вой окроти четатя ачаста дин
    причина Мя ши дин причина робулуй Меу Давид.»’”
  ben-OBCV: আমি তোমার জীবনের আয়ুর সঙ্গে আরও পনেরো বছর যোগ করব। এছাড়াও আমি তোমাকে
    ও এই নগরটিকে আসিরীয় রাজার হাত থেকে উদ্ধার করব। আমার স্বার্থে ও আমার দাস দাউদের
    স্বার্থেই আমি এই নগরকে রক্ষা করব।’ ”
  som-som: Oo cimrigaagiina waxaan kuugu dari doonaa shan iyo toban sannadood, oo
    adiga iyo magaaladanba waan ka samatabbixin doonaa gacanta boqorka Ashuur, oo
    waxaan magaaladan u daafici doonaa aniga daraadday iyo addoonkaygii Daa'uud daraaddiis.
  lat-VUC: 'Et addam diebus tuis quindecim annos: sed et de manu regis Assyriorum
    liberabo te, et civitatem hanc: et protegam urbem istam propter me, et propter
    David servum meum.'
  eng-ASVBT: And I will add unto thy days fifteen years; and I will deliver thee and
    this city out of the hand of the king of Assyria; and I will defend this city
    for mine own sake, and for my servant David’s sake.
  ita-1885: E aggiugnerò quindici anni al tempo della tua vita, libererò te, e questa
    città, dalla mano del re degli Assiri, e sarò protettor di questa città, per amor
    di me stesso, e di Davide, mio servitore.
  eng-LXXUP: And I will add to thy days fifteen years; and I will deliver thee and
    this city out of the hand of the king of the Assyrians, and I will defend this
    city for my own sake, and for my servant David’s sake.
  eng-ULB: I will add fifteen years to your life, and I will rescue you and this city
    from the hand of the king of Assyria, and I will defend this city for my own sake
    and for my servant David's sake.”'”
  spa-VBL: Añadiré quince años a tu vida. Te salvaré a ti y a esta ciudad del rey
    de Asiria. Defenderé esta ciudad por mí y por mi siervo David”.
  fra-_FOB: Je vais ajouter quinze années à tes jours; et je te délivrerai, toi et
    cette ville, de la main du roi d'Assyrie; et je protégerai cette ville, à cause
    de moi et à cause de David, mon serviteur.
  mal-mal: ഞാൻ നിന്റെ ആയുസ്സിനോട് പതിനഞ്ച് സംവത്സരം കൂട്ടും; ഞാൻ നിന്നെയും ഈ നഗരത്തെയും
    അശ്ശൂർരാജാവിന്റെ കയ്യിൽനിന്ന് വിടുവിക്കും. എന്റെ നിമിത്തവും എന്റെ ദാസനായ ദാവീദിന്റെ
    നിമിത്തവും ഈ നഗരം ഞാൻ കാത്തുരക്ഷിക്കും”.
  urd-GVR: Maiṅ terī zindagī meṅ 15 sāl kā izāfā karūṅga. Sāth sāth maiṅ tujhe aur
    is shahr ko Asūr ke bādshāh se bachā lūṅgā. Maiṅ apnī aur apne ḳhādim Dāūd kī
    ḳhātir shahr kā difā karūṅga.’”
  suz-BL: गो इ ब्रोंइतीक नाक्‍त १५ बर्स तेम्‍नुङ। मिनु इ कली नु एको सहर कली अस्‍सुर
    ङा पिप आ गुइ रे प्रोंइनुङ। गो आं पर्बम नु आं गेय पाइब दाऊद आ पर्बम एको सहर कली
    वारच पा प्रोंइनुङ” देंत’ देनो” देंमाक्‍त। २राजा १९:३४
  ita-1927: Aggiungerò alla tua vita quindici anni, libererò te e questa città dalle
    mani del re d’Assiria, e proteggerò questa città per amor di me stesso, e per
    amor di Davide mio servo”.
  ckb-ckb: پازدە ساڵ لە تەمەنت زیاد دەکەم و لە دەستی پاشای ئاشور فریای خۆت و ئەم شارەش
    دەکەوم، لە پێناوی خۆم و لە پێناوی داودی بەندەم بەرگری لەم شارە دەکەم.“»
  eng-BBE: I will give you fifteen more years of life; and I will keep you and this
    town safe from the hands of the king of Assyria; I will keep this town safe, for
    my honour, and for the honour of my servant David.
  kan-OKCV: ಇದಲ್ಲದೆ ನಾನು ನಿನ್ನ ಆಯುಷ್ಯಕ್ಕೆ ಹದಿನೈದು ವರ್ಷಗಳನ್ನು ಹೆಚ್ಚಾಗಿ ಕೂಡಿಸುತ್ತೇನೆ.
    ನಿನ್ನನ್ನೂ, ಈ ಪಟ್ಟಣವನ್ನೂ ಅಸ್ಸೀರಿಯದ ಅರಸನ ಕೈಯಿಂದ ಬಿಡಿಸುವೆನು. ಈ ಪಟ್ಟಣವನ್ನು ನನ್ನ ನಿಮಿತ್ತವಾಗಿಯೂ,
    ನನ್ನ ಸೇವಕನಾದ ದಾವೀದನ ನಿಮಿತ್ತವಾಗಿಯೂ ಕಾಪಾಡುವೆನು,’ ಎಂದು ಹೇಳು,” ಎಂದರು.
  tam-2017: உன் நாட்களோடே பதினைந்து வருடங்களைக் கூட்டுவேன்; உன்னையும் இந்த நகரத்தையும்
    அசீரியா ராஜாவின் கைக்குத் தப்புவித்து, என்னிமித்தமும் என் தாசனாகிய தாவீதின்நிமித்தமும்
    இந்த நகரத்திற்கு ஆதரவாக இருப்பேன் என்று சொல் என்றார்.
  spa-RV-1909: Y añadiré á tus días quince años, y te libraré á ti y á esta ciudad
    de mano del rey de Asiria; y ampararé esta ciudad por amor de mí, y por amor de
    David mi siervo.
  ron-BTF: Și voi adăuga zilelor tale cincisprezece ani; și te voi scăpa pe tine și
    această cetate din mâna împăratului Asiriei; și voi apăra această cetate, de dragul
    meu și al servitorului meu, David.
  eng-WEBP: I will add to your days fifteen years. I will deliver you and this city
    out of the hand of the king of Assyria. I will defend this city for my own sake,
    and for my servant David’s sake.”’”
  eng-FBV: I will add fifteen years to your life. I will save you and this city from
    the king of Assyria. I will defend this city for my sake and for the sake of my
    servant David.”
  nld-1939: En Ik zal uw leven met vijftien jaren verlengen; ook zal Ik u en deze
    stad uit de macht van den assyrischen koning bevrijden, en deze stad in bescherming
    nemen ter wille van Mijzelf en van David, mijn dienaar.
  nch-BL: Nimitzcahuilis xiitztos seyoc 15 xihuit. Nimitzmaquixtis ta huan ni altepet
    Jerusalén imaco nopa tanahuatijquet ten tali Asiria. Huan nijchihuas para masehualme
    ma techtepanitaca pampa niquicnelía notequipanojca David.’ ”
  vie-1934: Ta sẽ thêm tuổi ngươi mười lăm năm, ta sẽ giải cứu ngươi và thành này
    khỏi tay vua A-si-ri. Vì cớ ta và Đa-vít, kẻ tôi tớ ta, ta sẽ binh vực thành này.
  hin-CV: मैं तुम्हारी आयु पन्द्रह साल और बढ़ाता हूं. मैं तुम्हें और इस नगर को अश्शूर
    के राजा के अधिकार से मुक्त कर दूंगा. मैं अपनी महिमा और अपने सेवक दावीद के निमित्त
    इस नगर की रक्षा करूंगा.’ ”
  spa-BES: Te daré quince años más de vida; y te protegeré a ti y a este pueblo de
    las manos del rey de Asiria; Mantendré este pueblo a salvo, por mi honor y por
    el honor de mi siervo David.
  tdx-tdx: Le ho tovoñako taoñe folo-lime amby o andro’oo naho havotsoko am-pità’
    i mpanjaka’ i Asorey, ihe naho ty rova toy, vaho harovako ho Ahy naho ho a i Davide,
    mpitorokoy, ty rova toy.
