    Kote lavelave nia Rau sa vasileana lavata hie pa laequ Arau meke se Devita sa
    Qua nabulu.’ ”
  gaz-gaz: Ani umurii kee irratti waggaa kudha shan siifan dabala. Ani siʼii fi magaalaa
    kana harka mooticha Asooriitii nan baasa. Ani sababii kootii fi sababii garbicha
    koo Daawitiif jedhee magaalaa kana nan eega.’ ”
  fra-LSG: J’ajouterai à tes jours quinze années. Je te délivrerai, toi et cette ville,
    de la main du roi d’Assyrie; je protégerai cette ville, à cause de moi, et à cause
    de David, mon serviteur.
  gnn-gnn: '@see-verse:2KI.020.005'
  yal-yal: N mɔn ɲɛɛ fu nun suulun sama nɛn i ya siimayaan fari. N na i tan nun taani
    ito xunbama nɛn Asiriya mangan yii, n taani ito kantanma nɛn, n ma fe ra, e nun
    Dawudaa fe ra, n ma walikɛna.’ ”
  haw-1868: A e hooloihi aku au i kou mau la i na makahiki he umikumamalima; a e hoopakele
    au ia oe a me keia kulanakauhale mailoko mai o ka lima o ke alii o Asuria; a e
    malama no au i keia kulanakauhale no'u, a no Davida ka'u kauwa.
  arb-NAV: وَأُضِيفُ عَلَى سِنِي حَيَاتِكَ خَمْسَةَ عَشَرَ عَاماً وَأُنْقِذُكَ أَنْتَ
    وَهَذِهِ الْمَدِينَةَ مِنْ مَلِكِ أَشُورَ، وَأُدَافِعُ عَنْهَا مِنْ أَجْلِ نَفْسِي
    وَإِكْرَاماً لِعَبْدِي دَاوُدَ».
  ewe-ewe: Mada ƒe wuiatɔ̃ ɖe wò agbenɔƒewo dzi eye maɖe wò kple du sia tso Asiria
    fia ƒe asi me. Maʋli du sia ta le nye ŋkɔ kple nye dɔla David ta.’ ”
  eng-LEE: And I will add unto thy days fifteen years; and out of the hand of the
    king of Assyria will I deliver thee and this city; and I will shield this city
    for my own sake, and for the sake of David my servant.
  gvn-gvn: '@see-verse:2KI.020.005'
  asm-FB: তোমাৰ আয়ুস মই পুনৰ পোন্ধৰ বছৰ বঢ়াই দিম আৰু মই অচূৰৰ ৰজাৰ হাতৰ পৰা তোমাক
    আৰু এই নগৰ উদ্ধাৰ কৰিম; মোৰ নিজৰ বাবে আৰু মোৰ দাস দায়ুদৰ কাৰণে মই এই নগৰ ৰক্ষা
    কৰিম’।”
  sus-A: ﭑ حّ قُ نُن سُولِ سَمَ نّ عِ شَ سِمَيَ شُن مَ. ﭑ عِ تَن نُن يِ تَا رَتَنفَمَ
    نّ عَسِرِيَ مَنفّ مَ. ﭑ يِ تَا مَكَنتَمَ نّ ﭑ مَ كٌنيِ دَوُدَ شَ قٍ رَ.›»
  fra-SBL: J'ajouterai quinze ans à tes jours. Je te délivrerai, toi et cette ville,
    de la main du roi d'Assyrie. Je défendrai cette ville à cause de moi et à cause
    de mon serviteur David. »'"
  hbo-hbo: וְהֹסַפְתִּ֣י עַל־יָמֶ֗יךָ חֲמֵ֤שׁ עֶשְׂרֵה֙ שָׁנָ֔ה וּמִכַּ֤ף מֶֽלֶךְ־אַשּׁוּר֙
    אַצִּ֣ילְךָ֔ וְאֵ֖ת הָעִ֣יר הַזֹּ֑את וְגַנֹּותִי֙ עַל־הָעִ֣יר הַזֹּ֔את לְמַֽעֲנִ֔י
    וּלְמַ֖עַן דָּוִ֥ד עַבְדִּֽי׃
  piu-2006: '@see-verse:2KI.020.005'
  kik-kik: Nĩngũkuongerera mĩaka ikũmi na ĩtano ya gũtũũra muoyo. Na nĩngũkũhonokia
    hamwe na itũũra rĩĩrĩ inene kuuma guoko-inĩ kwa mũthamaki wa Ashuri. Nĩngũgitĩra
    itũũra rĩĩrĩ inene nĩ ũndũ wakwa, na nĩ ũndũ wa Daudi ndungata yakwa.’ ”
  fra-NCL: j’ajouterai à tes jours quinze années. Je te délivrerai, toi et cette ville,
    de la main du roi d’Assyrie ; je protégerai cette ville à cause de moi et à cause
    de David mon serviteur. »
  cek-AK: Na hinghaih saning hatlai pangato kang patomh pae han; nangmah hoi hae vangpui
    hae Assyria ban thung hoiah kang pahlong han; kaimah hoi ka tamna David pongah
    hae vangpui hae ka pakaa han, tiah thui paeh, tiah a naa.
  cuk-cuk: Degirdi, birgambe-gakatar (15) napi-gudii an be-imakoed. Degi, Asiria-e-reygi
    an be-ollorsaoed, we-neggwebur an bendakoed. An we-neggweburgi nue-binsasoggu,
    degi, an-mai-Davidʼgi na binsabalidgine, an we-neggwebur-irwa gwisguoed.”
  uig-CYR: Күнлириңгә Мән йәнә он бәш жил қошимән; шуниң билән Мән сени вә бу шәһәрни
    Асурийә падишасиниң қолидин қутқузимән; Өзүм үчүн вә қулум Давут үчүн Мән бу шәһәрни
    әтрапидики сепилдәк қоғдаймән.
  tel-2017: ఇంకొక 15 సంవత్సరాల ఆయుష్షు నీకు ఇస్తాను. ఇంకా నా కోసం, నా సేవకుడైన దావీదు
    కోసం ఈ పట్టణాన్ని నేను కాపాడుతూ, నిన్నూ, ఈ పట్టాణాన్నీ, అష్షూరు రాజు చేతిలో పడకుండా
    నేను విడిపిస్తాను” అన్నాడు.
  hat-BSA: Mwen va mete kenzan sou lavi ou e mwen va delivre ou avèk vil sa a soti
    nan men a wa Assyrie. Mwen va defann vil sa a pou koz pa Mwen ak pou koz David,
    sèvitè Mwen an.”’”
  kos-kos: Nga ac sifilpa akloesye moul lom ke yac singoul limekosr. Nga ac molikomla
    ac siti Jerusalem lukel Tokosra Fulat lun Assyria. Nga ac fah loango siti se inge
    ke sripen Inek sifacna ac ke sripen wuleang su nga tuh orala nu sel David, mwet
    kulansap luk.”
  hbo-WLC: וְהֹסַפְתִּ֣י עַל־יָמֶ֗יךָ חֲמֵ֤שׁ עֶשְׂרֵה֙ שָׁנָ֔ה וּמִכַּ֤ף מֶֽלֶךְ־אַשּׁוּר֙
    אַצִּ֣ילְךָ֔ וְאֵ֖ת הָעִ֣יר הַזֹּ֑את וְגַנּוֹתִי֙ עַל־הָעִ֣יר הַזֹּ֔את לְמַֽעֲנִ֔י
    וּלְמַ֖עַן דָּוִ֥ד עַבְדִּֽי׃
  ibo-ibo: Aga m atụkwasị afọ iri na ise nʼụbọchị ndụ gị. Aga m anapụtakwa gị na obodo
    a site nʼaka eze Asịrịa. Aga m echebe obodo a nʼihi mụ onwe m, na nʼihi Devid,
    bụ ohu m.’ ”
  ory-ory: ଆଉ ଆମ୍ଭେ ତୁମ୍ଭର ଆୟୁ ପନ୍ଦର ବର୍ଷ ବୃଦ୍ଧି କରିବା; ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭକୁ ଓ ଏହି ନଗରକୁ
    ଅଶୂରୀୟ ରାଜାର ହସ୍ତରୁ ରକ୍ଷା କରିବା; ଆଉ ଆମ୍ଭେ ଆପଣା ସକାଶୁ ଓ ଆମ୍ଭ ଦାସ ଦାଉଦ ସକାଶୁ ଏହି
    ନଗରର ସପକ୍ଷ ହେବା।”
  chk-chk: Üpwe apacha ngeni ränin manauom pwal engol me limu ier. Üpwe angasakemi
    me chon ei telinimw seni ewe kingen Asiria. Üpwe peni ei telinimw fän püsin itei,
    pwal pokiten ewe pwon üa eäni ngeni nei we chon angang Tafit.’”
  rop-rop: Ai garra larram yu jidan laibala blanga naja 15 yiya. Ai garra seibum yu
    en Jerusalem brom det king brom Asiriya. Dumaji mi na YAWEI en ai garra lukaftumbat
    dijan taun wulijim main neim garra jidan haibala en main pipul garra rispek mi
    en ai garra kipum det pramis weya aibin meigim garram main wekinmen Deibid.” Lagijat
    na YAWEI bin tok.
  ukr-1871: І прибавлю тобі віку пятнайцять років; до того вирятую тебе й сей город
    із потали царя Ассирийського, й захищати му сей город задля себе й задля раба
    мого, Давида.
  deu-1951: und ich will fünfzehn Jahre zu deinem Leben hinzutun und dich und diese
    Stadt von der Hand des Königs von Assyrien erretten und diese Stadt beschirmen,
    um meinetwillen und um meines Knechtes David willen.
  eng-JPS: And I will add unto thy days fifteen years; and I will deliver thee and
    this city out of the hand of the king of Assyria; and I will defend this city
    for Mine own sake, and for My servant David's sake.'
  srp-1865: I dodaæu ti vijeku petnaest godina, i izbaviæu tebe i ovaj grad iz ruku
    cara Asirskoga, i braniæu ovaj grad sebe radi i radi Davida sluge svojega.
  lug-lug: Ndikwongerako emyaka emirala kkumi n’ettaano, era laba ndikulokola ggwe
    n’ekibuga kino mu mukono gwa kabaka w’e Bwasuli, nga nnwanirira ekibuga kino ku
    lwange nze ne ku lw’omuddu wange Dawudi.’ ”
  heb-heb: והספתי על ימיך חמש עשרה שנה ומכף מלך אשור אצילך ואת העיר הזאת וגנותי על
    העיר הזאת למעני ולמען דוד עבדי׃
  ben-IRV: আমি তোমার আয়ু আরও পনেরো বছর বাড়িয়ে দেব এবং আমি অশূর রাজার হাত থেকে তোমাকে
    এবং এই শহরকে উদ্ধার করব। আমার জন্য ও আমার দাস দায়ূদের জন্য আমি এই শহরকে রক্ষা
    করব’।”
  pan-pan: ਮੈਂ ਤੇਰੀ ਉਮਰ ਵਿੱਚ ਪੰਦਰਾਂ ਸਾਲ ਹੋਰ ਵਧਾਵਾਂਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਤੇ ਇਸ ਸ਼ਹਿਰ ਨੂੰ
    ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਹੱਥੋਂ ਛੁਡਾਵਾਂਗਾ ਅਤੇ ਆਪਣੇ ਨਮਿੱਤ ਅਤੇ ਆਪਣੇ ਦਾਸ ਦਾਊਦ ਦੇ ਨਮਿੱਤ ਇਸ
    ਸ਼ਹਿਰ ਦੀ ਰੱਖਿਆ ਕਰਾਂਗਾ।
  mya-JVB: သင့် အသက် ၌ တဆယ် ငါး နှစ် ကို ငါဆက် ၍ ပေးမည်။ သင် နှင့် ဤ မြို့ ကို အာရှုရိ
    ရှင်ဘုရင် လက် မှ ငါကယ်လွှတ် မည်။ ငါ့မျက်နှာကို၎င်း၊ ငါ့ ကျွန် ဒါဝိဒ် ၏ မျက်နှာ
    ကို၎င်း ထောက်၍ ဤမြို့ ကို ကွယ်ကာ စောင့်မမည် အရာကို ပြောလော့ဟု မိန့်တော်မူ၏
  tbg-tbg: Te ai qaqi kaarirara are kia vaaka qutu viraitira, 15 ihi voqavata variqira
    vinarave. Te Asiria avuhainaara kauquqihai aivata Ieruharemi vatukavata ruaruama
    nimitarerave. Te tenta nora autuaravata, tenta kaiqa vaiinti Devitiraravata iriha,
    maa vatukara antua taari navutaaka kia ho varevarave tivo, tiro.
  hmo-hmo: Oiemu mauri be lagani 15 dekenai do lau halataia. Oi bona inai hanua Ierusalema
    be Asuria ena king ena siahu dekena amo do lau hamauria. Lau ese inai hanua do
    lau gimaia, lau sibona egu ladana dainai, bona egu hesiai tauna Davida ena ladana
    dainai danu.’ ”
  urd-urd: और मैं तेरी उम्र पन्द्रह साल और बढ़ा दूँगा, और मैं तुझ को और इस शहर को
    शाह — ए — असूर के हाथ से बचा लूँगा, और मैं अपनी ख़ातिर और अपने बन्दे दाऊद की ख़ातिर,
    इस शहर की हिमायत करूँगा।”
  rus-SYN: и прибавлю ко дням твоим пятнадцать лет, и от руки царя Ассирийского спасу
    тебя и город сей, и защищу город сей ради Себя и ради Давида, раба Моего.
  bqc-SIM: Ma aà gↄↄ kã̀fĩɛ̀ wɛ̃̀ gɛ̃o. Má aà si Asiliↄ kíawa ń wɛ̃́lɛɛ beeo.
    Má gí ń wɛ̃́lɛpio mazĩa yã́iɛ ń ma zↄ̀blena Davidi yã́io.
  tcz-CHONGTHU: Keiman nahinkho hi kum som le kum nga kapehbe ding nahi, chuleh hiche
    khopi hi Assyria lengpa a kona kahuhdoh ding ahi. Keiman hiche khopi hi kamin
    loupina dingleh kasohpa David khohsahna jal'a hiche khopi hi kavenbit ding ahi,”
    ati.
  mar-mar: तुला मी आणखी पंधरा वर्ष आयुष्य दिले आहे. अश्शूरच्या राजाच्या हातून तुझी
    आणि या नगराची मी सोडवणूक करीन. या नगराचे मी रक्षण करीन स्वत:साठी तसेच माझा सेवक
    दावीद याला मी दिलेल्या वचनासाठी मी हे करीन.”
  qub-qub: Gamga cawanquipaj cananpita chunca pichga (15) wata masrämi. Jerusalén
    siudätawan gamtaga salbashayquipämi Asiriapa rayninpita. Davidta cuyashäta yarpärirmi
    cay siudätaga chapäshaj, quiquëpis rispitachicushpä.› »
  bqp-bqp: Ma a gↄrↄ kàranɛ wɛ̃̀ gɛ̃ro. Mani a sí Asiria kínaa kũ wɛ̃tɛ dío. Mani
    gí kũ wɛ̃tɛ dío ma zĩda yãi kũ ma zↄ̀bleri Dauda yão.
  hat-hat: M'ap kite ou viv kenzan ankò, m'ap delivre ou, ou menm ansanm ak lavil
    Jerizalèm anba men wa Lasiri a. M'a pwoteje lavil la poutèt David sèvitè m' lan,
    ak poutèt mwen.
  eng-BSB: I will add fifteen years to your life. And I will deliver you and this
    city from the hand of the king of Assyria. I will defend this city for My sake
    and for the sake of My servant David.’”
  eng-WEBPB: I will add to your days fifteen years. I will deliver you and this city
    out of the hand of the king of Assyria. I will defend this city for my own sake,
    and for my servant David’s sake.”’”
  kbq-kbq: Hagi Nagra knaka'a erinte za'za ha'nena 15ni'a kafu manigahane. Ana nehu'na
    Asiria kini nera atra'nena kagrira hara hugagetereno Jerusalemi kumara e'origahie.
    Hagi Jerusalemi rankuma'ma kegavama hanuana, Nagri'ma ra nagima namisagu anara
    nehu'na, eri'za vaheni'a Devitima huvempama hunte'noa kegu'ene anara hugahue.
  nhe-BL: Nimitzcahuilis xiitztos seyoc 15 xihuitl. Nimitzmaquixtis ta huan ni altepetl
    Jerusalén imaco nopa tlanahuatijquetl tlen tlali Asiria. Huan nijchihuas para
    tlacame ma nechtlepanitaca pampa niquicnelía notlatequipanojca David.’”
  bus-bus: Ma à gurↄↄ kàaranɛ wɛ̃̀ gɛ̃ro. Mɛ́ à sí Asirianↄ kínaa kↄ̃n wɛ́tɛ kɛ̀o.
    Mɛ́ gí kↄ̃n wɛ́tɛ kɛ̀o ma zĩnda yãnzi kↄ̃n ma zↄ̀bleri Dauda yão.
  gub-BL: Amono putar amo 15 kwarahy newe. Xo 15 kwarahy pawire zo eremàno putar nehe.
    Amono kar putar Axir wanuwihawete 'aw tawhu Zeruzarez wi ihe nehe. Apyro putar
    'aw tawhu izuwi nehe, ta'e namuze'eg zemueteahy kar kwaw teko herer ikatu ma'e
    rehe ihe wà nehe xe, ta'e azapokatu heze'eg heremiruze'eg Tawi pe kwehe mehe ihe
    xe, ere Ezeki pe nehe, i'i Tupàn Izai pe.
  eng-DRA: 'And I will add to thy days fifteen years: and I will deliver thee and
    this city out of the hand of the king of the Assyrians, and I will protect this
    city for my own sake, and for David my servant’s sake.'
