verse: 2KI.020.017
translations:
  mal-C: നിന്റെ കൊട്ടാരത്തിലുള്ളതെല്ലാം, നിന്റെ പിതാക്കന്മാർ ഇന്നുവരെ സംഭരിച്ചു വെച്ചിരുന്നതെല്ലാം
    ബാബേലിലേക്ക് അപഹരിച്ചുകൊണ്ടുപോകുന്ന കാലം നിശ്ചയമായും വരും. യാതൊന്നും അവശേഷിക്കുകയില്ല
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  deu-TKW: Es wird die Zeit kommen, wo alles, was sich in deinem Palaste befindet
    und was deine Väter bis zum heutigen Tage aufgespeichert haben, nach Babel gebracht
    werden wird; nichts wird übrig gelassen werden, spricht Jahwe.
  lin-lin: « Solo, na mikolo ekoya, nyonso oyo ezali kati na ndako na yo, mpe nyonso
    oyo batata na yo babomba kino na mokolo ya lelo, bakomema yango na Babiloni, eloko
    moko te ekotikala, elobi Yawe.
  eng-LSV: Behold, days are coming, and all that [is] in your house, and [all] that
    your father has treasured up until this day, has been carried to Babylon; there
    is not a thing left, said YHWH;
  eng-GNV: 'Beholde, the dayes come, that all that is in thine house, and what so
    euer thy fathers haue layed vp in store vnto this day, shall be caryed into Babel:
    Nothing shall be left, saith the Lord.'
  eng-WEBSTER: 'Behold, the days come, that all that is in thy house, and that which
    thy fathers have laid up in store to this day, shall be carried into Babylon:
    nothing shall be left, saith the LORD.'
  nhw-BL: ‘Hualas se tonal quema nochi catli onca ipan mochaj quihuicase ipan tlali
    Babilonia. Quihuicase nochi catli quisentilijque mohuejcapan tatahua huan catli
    ta tijsentilijtoc hasta ama. Amo tleno mocahuas nica.
  swh-ONEN: Hakika wakati unakuja ambapo vitu vyote katika jumba lako la kifalme,
    na vyote ambavyo baba zako waliweka akiba mpaka siku hii, vitachukuliwa kwenda
    Babeli. Hakuna chochote kitakachosalia, asema Bwana.
  bba-bba: U nɛɛ, wee tɔ̃ru ɡɑrɑ sisi tè sɔɔ bɑ koo wunɛn ɑrumɑni kpuro ɡurɑ bu kɑ
    dɑ Bɑbiloniɔ kɑ ye wunɛn bɑɑbɑbɑ bɑ sweenɑ bɑ nun deriɑ. Yen ɡɑɑ sɑri ye bɑ koo
    nun deriɑ tɔ̃ɔ te.
  eng-KJVCPB: 'Behold, the days come, that all that is in thine house, and that which
    thy fathers have laid up in store unto this day, shall be carried unto Babylon:
    nothing shall be left, saith the Lord.'
  luo-luo: Ndalo biro chopo adier ma gik moko duto manie odi kod gik moko duto mane
    kwereni osekano nyaka chil kawuono, noter Babulon. Onge gimoro amora mane odongʼ,
    Jehova Nyasaye owacho.
  meu-meu: Dinadia vada e maimu, emu ruma kohudia iboudiai, senemu ese vada e haboudia
    ema bona hari dina, na Babulono bae laohaidia; ḡau ta basine mia. Iehova e gwaumu.
  npi-ULB: '''हेर्, ती दिन आउँदैछन् जतिबेला तेरा पुर्खाहरूले आजको दिनसम्म तेरो दरबारमा
    जम्मा गरेर राखेको हरेक थोक बेबिलोनमा लगिनेछ । परमप्रभु भन्‍नुहुन्छ, कुनै कुरा
    पनि छाडिनेछैन ।'
  yor-yor: àkókò náà yóò sì dé nítòótọ́ nígbà tí gbogbo ohun tí ó wà ní ààfin àti
    gbogbo ohun tí baba rẹ̀ ti kó pamọ́ sókè títí di ọjọ́ òní, wọn yí ó gbe lọ sí
    Babeli, kò sí ohun tí yóò kù, ni Olúwa wí.
  pes-OPCB: زمانی می‌رسد که هر چه در کاخ داری و گنجهایی که اجدادت اندوخته‌اند به بابِل
    برده خواهد شد و چیزی از آنها برایت باقی نخواهد ماند.
  tgl-ULB: '''Tingnan mo, paparating na ang araw nang lahat ng nasa iyong palasyo,
    ang mga bagay na inimbak ng iyong mga ninuno hanggang sa araw na ito, ay dadalhin
    sa Babilonia. Walang matitira, sabi ni Yahweh.'
  hui-hui: Anduane Homogo ibugua ogodagua lalu, Horo mbira tagira ibulebirago horo
    ogoningi mbirale bibahende kini andagaha wini ngarubi bamba í̠ mamalirume mo wigi
    bini dabudabu anda timbuni kagoha wini ngarubi mo yai halu Babilono dindiha yalu
    polebira. Emeneorebi mbira ibira nahe bibahendeore Babilono dindiha mo yalu piai
    holebira.
  mya-mya: '@see-verse:2KI.020.016'
  bod-N: ལྟོས་དང་། ཁྱོད་ཀྱི་ཕོ་བྲང་དུ་ཡོད་པ་ཐམས་ཅད་དང་། ཁྱོད་ཀྱི་ཕ་མེས་རྣམས་ཀྱིས་དེ་རིང་གི་བར་དུ་བསགས་པ་ཐམས་ཅད་ཅི་ཡང་མ་ལུས་པར་པཱ་པེལ་ལོན་དུ་འཁྱེར་བའི་དུས་ཤིག་སླེབས་འོང་ཞེས་དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས།
  sna-sna: Zvirokwazvo nguva ichasvika yokuti zvose zviri mumuzinda mako, nezvose
    zvakaunganidzwa nababa vako kusvikira pazuva ranhasi, zvichatakurwa zvichiendeswa
    kuBhabhironi. Hapana chichasara, ndizvo zvinotaura Jehovha.
  spa-BLM: ‘He aquí que vienen días en que todo lo que hay en tu casa, y lo que tus
    padres han almacenado hasta hoy, será llevado a Babilonia. No quedará nada’, dice
    el Señor.
  cac-cac: Ol c'och val sc'ual, masanil tas ay d'a a palacio yed' masanil tas ix smolb'ejcan
    eb' a mam icham, ol ic'chajb'at smasanil d'a Babilonia, man̈xa jab'oc tas ol canoc.
  swh-ULB: '''Tazama siku zinakuja wakati kila kitu kwenye kwenye nyumba yako ya kifalme,
    vitu ambavyo babu zako walivitunza huko hadi leo, vitabebwa kwenda Babeli. Hakuna
    kitakachobakia, Yahwe asema.'
  bel-bel: вось прыйдуць дні, і ўзята будзе ўсё, што ў доме тваім і, што сабралі бацькі
    твае да сёньня, у Вавілон; нічога не застанецца, кажа Гасподзь.
  deu-ELBBK: Siehe, es kommen Tage, da alles, was in deinem Haus ist und was deine
    Väter aufgehäuft haben bis auf diesen Tag, nach Babel weggebracht werden wird;
    es wird nichts übrigbleiben, spricht der HERR.
  mbb-OT: Egkeuma is timpu he ed-uwiten diyà te Babilonia is langun he menge azen
    diyà te turuǥan nu, sikan is langun he netiǥum te menge kepuun nu he menge azen
    he kemulu pa taman en guntaan. Ne wazà egkesamà, migkaǥi is Nengazen.
  mal-2015: രാജധാനിയിലുള്ളതൊക്കെയും നിന്റെ പിതാക്കന്മാർ ഇന്നുവരെ ശേഖരിച്ചുവെച്ചതും
    ഒട്ടൊഴിയാതെ ബാബേലിലേക്കു എടുത്തുകൊണ്ടു പോകുന്ന കാലം വരുന്നു.
  rmc-rmc: Dikh, avela ajso džives, hoj savoro, so hin andre tiro palacis, ela odľigendo
    andro Babilon – the oda, so tire phure dada dži adadžives skidle upre. Na ačhela
    kade olestar ňič, phenel o RAJ.
  pes-OPV: اینک روزها می‌آید که هرچه در خانه توست و آنچه پدرانت تا امروز ذخیره کرده‌اند،
    به بابل برده خواهد شد. و خداوند می‌گوید که چیزی باقی نخواهد ماند.
  ron-1924: ‘Ятэ кэ вор вени времурь кынд вор дуче ын Бабилон тот че есте ын каса
    та ши че ау стрынс пэринций тэй пынэ ын зиуа де азь; ну ва рэмыне нимик, зиче
    Домнул.
  ben-OBCV: সেই সময় অবশ্যই উপস্থিত হবে, যখন আপনার প্রাসাদে যা কিছু আছে এবং আপনার
    পিতৃপুরুষেরা এ পর্যন্ত যা কিছু সঞ্চয় করেছেন, সে সমস্তই ব্যাবিলনে বহন করে নিয়ে
    যাওয়া হবে। কোনো কিছুই অবশিষ্ট থাকবে না, বলেন সদাপ্রভু।
  som-som: Bal eeg, waxaa iman doona maalmaha waxa gurigaaga yaal oo dhan iyo wixii
    ay awowayaashaa ilaa maantadan kaydiyeen Baabuloon loo qaadan doono. Rabbigu wuxuu
    leeyahay, Waxba ma hadhi doonaan.
  lat-VUC: 'Ecce dies venient, et auferentur omnia quæ sunt in domo tua, et quæ condiderunt
    patres tui usque in diem hanc, in Babylonem: non remanebit quidquam, ait Dominus.'
  eng-ASVBT: 'Behold, the days come, that all that is in thy house, and that which
    thy fathers have laid up in store unto this day, shall be carried to Babylon:
    nothing shall be left, saith Jehovah.'
  ita-1885: Ecco, i giorni vengono che tutto quello ch'è in casa tua, e quello che
    i tuoi padri hanno raunato in tesoro, fino a questo giorno, sarà portato in Babilonia;
    non ne sarà lasciato di resto cosa veruna, dice il Signore.
  eng-LXXUP: Behold, the days come, that all things that are in thy house shall be
    taken, and all that thy fathers have treasured up until this day, to Babylon;
    and there shall not fail a word which the Lord has spoken.
  eng-ULB: '''Look, the days are about to come when everything in your palace, the
    things that your ancestors stored away until this present day, will be carried
    to Babylon. Nothing will be left, says Yahweh.'
  spa-VBL: Puedes estar seguro de que se acerca el momento en que todo lo que hay
    en tu palacio, y todo lo que tus antepasados han guardado hasta ahora, será llevado
    a Babilonia. No quedará nada, dice el Señor.
  fra-_FOB: Voici, les jours viennent où tout ce qui est dans ta maison et ce que
    tes pères ont amassé dans leurs trésors jusqu'à ce jour, sera emporté à Babylone.
    Il n'en demeurera rien de reste, dit l'Éternel.
  mal-mal: ഇപ്പോൾ രാജധാനിയിലുള്ളതും നിന്റെ പിതാക്കന്മാർ ഇതുവരെ ശേഖരിച്ചുവെച്ചതും ഒട്ടൊഴിയാതെ
    ബാബേലിലേക്ക് എടുത്തുകൊണ്ട് പോകുന്ന കാലം വരുന്നു.
  urd-GVR: Ek din āne wālā hai ki tere mahal kā tamām māl chhīn liyā jāegā. Jitne
    bhī ḳhazāne tū aur tere bāpdādā ne āj tak jamā kie haiṅ un sab ko dushman Bābal
    le jāegā. Rab farmātā hai ki ek bhī chīz pīchhe nahīṅ rahegī.
  suz-BL: परमप्रभु यावेमी ‘काबु नाक्‍त इ खिंम बाक्‍शो मारेइ मारेइ थोव़क नु इ किकी
    पिपी नु इन आंम तेल्‍शो थोव़क नेल्‍ल बेबीलोनम चाक्‍दीत्‍नीम। मारेइ मप्रोंइनीम।
    २राजा २४:१३-१४
  ita-1927: Ecco, i giorni stanno per venire, quando tutto quello ch’è in casa tua
    e tutto quello che i tuoi padri hanno accumulato fin al dì d’oggi, sarà trasportato
    a Babilonia; e nulla ne rimarrà, dice l’Eterno.
  ckb-ckb: 'یەزدان دەفەرموێت: بێگومان سەردەمێک دێت هەموو ئەوەی لە کۆشکەکەتدایە و هەموو
    ئەوەی باوباپیرانت هەتا ئەمڕۆ پاشەکەوتیان کردووە بۆ بابل بار دەکرێن، هیچ شتێک بەجێناهێڵدرێت.'
  eng-BBE: 'Truly, days are coming when everything in your house, and whatever your
    fathers have put in store till this day, will be taken away to Babylon: all will
    be gone, says the Lord.'
  kan-OKCV: ಇಗೋ, ನಿನ್ನ ಪೂರ್ವಿಕರ ಕಾಲದಿಂದ ಇಂದಿನವರೆಗೂ ನಿನ್ನ ಅರಮನೆಯಲ್ಲಿ ಸಂಗ್ರಹವಾದದ್ದೆಲ್ಲವೂ
    ಬಾಬಿಲೋನಿಗೆ ಕೊಂಡೊಯ್ಯುವ ದಿವಸ ಬರುವುದು. ಇಲ್ಲಿ ಏನೂ ಉಳಿಯುವುದಿಲ್ಲ.
  tam-2017: இதோ, நாட்கள் வரும்; அப்பொழுது உமது வீட்டில் உள்ளதிலும், உமது முன்னோர்கள்
    இந்நாள்வரைக்கும் சேர்த்ததிலும் ஒன்றும் மீதியாக வைக்கப்படாமல் எல்லாம் பாபிலோனுக்குக்
    கொண்டுபோகப்படும்.
  spa-RV-1909: He aquí vienen días, en que todo lo que está en tu casa, y todo lo
    que tus padres han atesorado hasta hoy, será llevado á Babilonia, sin quedar nada,
    dijo Jehová.
  ron-BTF: Iată, vor veni zilele, când tot ceea ce este în casa ta și ceea ce părinții
    tăi au pus în tezaure până în această zi va fi dus în Babilon; nimic nu va fi
    lăsat, spune DOMNUL.
  eng-WEBP: ‘Behold, the days come that all that is in your house, and that which
    your fathers have laid up in store to this day, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  eng-FBV: You can be certain that the time is coming when everything in your palace,
    and everything that your forefathers have saved up until now, will be taken away
    to Babylon. There will be nothing left, says the Lord.
  nld-1939: Zie, de dagen zullen komen, waarin al wat zich in uw paleis bevindt en
    al wat uw vaderen tot heden toe hebben opgestapeld, naar Babel zal worden overgebracht;
    niets blijft er over, zegt Jahweh!
  nch-BL: ‘Hualas se tonali quema nochi cati onca ipan mochaj quihuicase ipan tali
    Babilonia. Quihuicase nochi cati quisentilijque mohuejcapan tatahua huan cati
    ta tijsentilijtoc hasta ama. Amo teno mocahuas nica.
  vie-1934: 'Thì giờ sẽ đến khi mọi vật ở trong đền vua, mọi vật mà các tổ phụ vua
    đã chất chứa trong kho tàng cho đến ngày nay, đều sẽ bị đem qua Ba-by-lôn. Đức
    Giê-hô-va phán: Sẽ chẳng còn chi lại hết.'
  hin-CV: ‘यह देख लेना कि वे दिन आ रहे हैं, जब वह सभी कुछ, जो आपके घर में है, वह सब,
    जो आपके पूर्वजों द्वारा आज तक इकट्ठा किया गया है, बाबेल को ले जाया जाएगा; कुछ
    भी बाकी न रह जाएगा,’ यह याहवेह का संदेश है.
  spa-BES: Ciertamente, los días en que todo lo que hay en tu casa y todo lo que tus
    padres han atesorado hasta el día de hoy, se lo llevarán a Babilonia, nada quedará,
    dice el Señor.
  tdx-tdx: Inao! ho avy ty andro te fonga hendeseñe mb’e Bavele mb’eo o añ’ anjomba’oo,
    naho ze vinandron-droae’o pak’ androany; tsy eo ty hapoke, hoe t’Iehovà.
  tha-KJV: ดู​เถิด วันเวลากำลังย่างเข้ามาเมื่อสรรพสิ่งทั้งสิ้นในวังของเจ้า และสิ่งซึ่งบรรพบุรุษของเจ้าได้สะสมจนถึงทุกวันนี้
    จะต้องถูกเอาไปยังบาบิ​โลน ไม่มี​สิ​่งใดเหลือเลย พระเยโฮวาห์ตรั​สด​ังนี้​แหละ
  por-BR-2018: Eis que vêm dias, em que tudo o que está em tua casa, e tudo o que
    teus pais entesouraram até hoje, será levado a Babilônia, sem restar nada, disse
    o SENHOR.
  deu-ELO: Siehe, es kommen Tage, da alles, was in deinem Hause ist und was deine
    Väter aufgehäuft haben bis auf diesen Tag, nach Babel weggebracht werden wird;
    es wird nichts übrigbleiben, spricht Jehova.
  eng-WYC-2018: Lo! days (shall) come, and all things that be in thine house, and
    which things thy fathers made till into this day, shall be taken away into Babylon;
    not anything shall (still) dwell, saith the Lord, (or nothing shall be left, saith
    the Lord).
  epo-epo: Jen venos tagoj, kaj ĉio, kio estas en via domo kaj kion kolektis viaj
    patroj ĝis la nuna tago, estos forportata en Babelon; nenio restos, diras la Eternulo.
  uig-PIN: — Mana xundaⱪ künlǝr keliduki, ordangda bar nǝrsilǝr wǝ bügüngǝ ⱪǝdǝr ata-bowiliring
    toplap, saⱪlap ⱪoyƣan ⱨǝmmǝ Babilƣa elip ketilidu; ⱨeqnǝrsǝ ⱪalmaydu — dǝydu Pǝrwǝrdigar.
  beo-beo: '‘Eso da doaga:mu, amoga liligi huluanedafa dia hina bagade diasu ganodini
    diala, amo liligi huluane dia siba aowa ilia ligisisi, amo huluanedafa Ba:bilone
    sogega gaguli asi dagoi ba:mu. Liligi guiguda: dialebe afae hame ba:mu.'
  tpi-OTNT: Bikpela i tok, wanpela taim bai i kamap bihain, na bai ol Babilon i kam
    na kisim olgeta samting i stap long haus king, na olgeta samting bipo ol tumbuna
    bilong yu i bin bungim i stap long ol bakstua. Bai ol i no larim wanpela samting
    i stap. Nogat tru. Bai ol i kisim olgeta samting i go long Babilon.
  hau-SA: Lokaci yana zuwa da za a kwashe kome a fadanka da kuma dukan abubuwan da
    kakanninka suka tara har yă zuwa yau, a kai su Babilon. Ba abin da za a rage,
    in ji Ubangiji.
  uig-LAT: — Mana shundaq künler kéliduki, ordangda bar nersiler we bügün’ge qeder
    ata-bowiliring toplap, saqlap qoyghan hemme Babilgha élip kétilidu; héchnerse
    qalmaydu — deydu Perwerdigar.
  nde-nde: Isikhathi sizafika sibili lapho konke okusesigodlweni sakho lakho konke
    oyihlo abakugcinayo kusiyafika lolosuku, kuzathwalelwa eBhabhiloni. Akuyikusala
    lutho, kutsho uThixo.
  ton-ton: 'Vakai, ʻoku haʻu ʻae ngaahi ʻaho, ʻe fetuku ai ki Papilone ʻaia kotoa
    pē ʻoku ʻi ho fale, mo ia kotoa pē naʻe tānaki ʻe hoʻo ngaahi tamai ʻo aʻu ki
    he ʻaho ni: ʻoku pehē ʻe Sihova, ʻE ʻikai ha meʻa ʻe toe.'
  ces-1613: Aj, dnové přijdou, v nichž odneseno bude do Babylona, cožkoli jest v domě
    tvém, a cožkoli nachovali otcové tvoji až do tohoto dne; nezůstaneť ničeho, praví
    Hospodin.
  eng-WMB: ‘Behold, the days come that all that is in your house, and that which your
    fathers have laid up in store to this day, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  tam-TCV: உனது அரண்மனையில் உள்ள ஒவ்வொன்றும், இன்றுவரை உன் முற்பிதாக்கள் சேகரித்து
    வைத்த யாவும் பாபிலோனுக்கு எடுத்துச் செல்லப்படும் காலம் நிச்சயமாக வரும். அவைகளில்
    ஒன்றாகிலும் மீந்திருக்காது என்று யெகோவா கூறுகிறார்.
  ceb-ULB: '''Tan-awa, moabot ang mga adlaw nga ang tanan nga anaa sa imong palasyo,
    ang mga butang nga gitipigan sa imong mga katigulangan hangtod karong adlawa,
    pagadad-on ngadto sa Babilonia. Walay mahibilin, miingon si Yahweh.'
  pol-UBG: Oto przyjdą dni, kiedy wszystko, co jest w twoim domu i co zgromadzili
    twoi ojcowie aż do tego dnia, zostanie zabrane do Babilonu. Nic nie pozostanie,
    mówi PAN.
  urd-GVU: ایک دن آنے والا ہے کہ تیرے محل کا تمام مال چھین لیا جائے گا۔ جتنے بھی خزانے
    تُو اور تیرے باپ دادا نے آج تک جمع کئے ہیں اُن سب کو دشمن بابل لے جائے گا۔ رب
    فرماتا ہے کہ ایک بھی چیز پیچھے نہیں رہے گی۔
  deu-1912: Siehe, es kommt die Zeit, daß alles wird gen Babel weggeführt werden aus
    deinem Hause und was deine Väter gesammelt haben bis auf diesen Tag; und wird
    nichts übriggelassen werden, spricht der HERR.
  kan-2017: ‘ಆತನು ನಿನ್ನ ಪೂರ್ವಿಕರ ಕಾಲದಿಂದ ಇಂದಿನವರೆಗೂ ಅರಮನೆಯಲ್ಲಿ ಸಂಗ್ರಹವಾದದ್ದೆಲ್ಲವನ್ನು
    ಬಾಬಿಲೋನಿಗೆ ಒಯ್ಯಲ್ಪಡುವ ದಿನವು ಬರುವುದು, ಇಲ್ಲಿ ಏನೂ ಉಳಿಯುವುದಿಲ್ಲ ಎಂದು ಯೆಹೋವನು ಹೇಳುತ್ತಾನೆ.
  yap-yap: bayi taw nga bangiyal’ ni gubin ban’en nu lan fare naun rom ni tafen e
    pilung, ni gubin ban’en ni cha’riy e pi ga’ rom kakrom ke mada’ ko bin daba’ e
    rran e bay ni fek nge m’ay nga Babylonia. Dariy ban’en nra magey.
  hlt-MCSB: A tue ha pawk vetih na im kah a cungkuem neh na pa rhoek loh tahae khohnin
    due a kael te khaw Babylon la a phueih vetih paih mahpawh. BOEIPA loh ol a thui
    coeng.
  mdy-ETH: ‹ኔ ዓዶንሢ ሃይማ ሄሊሲ ኔኤኮ ካኣቱሞ ማኣሮይዳ ቡኩሲ ጌሤ ባካ ቢያ ጋፒ ባብሎኔ ዓጮ ዔውታንዳ ዎዴ ሙካንዳኔ፤
    ፔቴታዖ ዓታዓኬ፤
  twi-ASANTE: 'Ɛberɛ bi reba a biribiara a wowɔ no, agyapadeɛ a wʼagyanom akora no
    nyinaa, wɔbɛtwe akɔ Babilonia a ɛrenka hwee. Sɛdeɛ Awurade seɛ nie:'
  eng-WEBU: ‘Behold, the days come that all that is in your house, and that which
    your fathers have laid up in store to this day, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  wal-wal: I hagaadan yaagees; ‘Ne kawo keettan de7iyaabai ubbabainne ne maizza aawati
    hachchi gakkanaashin shiishshidobai ubbabai muleera omoodettidi, Baabiloone biitti
    baana gallassati yaana; appe aibinne attenna.
  spa-PDDPT: Ciertamente vienen días en los cuales todo lo que está en tu casa y todo
    lo que tus antepasados atesoraron hasta hoy, será llevado a Babilonia. Nada quedará,
    dice Yavé.
  gun-gun: “Ovaẽ 'rã ára ndero py ikuai va'e ha'e javi Babilônia yvy katy oguerapaa
    aguã, ymave guive neramoĩ kuery omoĩ porã va'ekue kova'e ára peve. Ndoejaai 'rã
    neĩ peteĩ regua ma voi”, he'i Senhor.
  ilo-ULB: Kitaem, dumtengto dagiti aldaw a maipan idiay Babilonia dagiti isu amin
    nga adda iti palasiom, dagiti banbanag nga impempen dagiti kapuonam agingga iti
    agdama nga aldaw. Awanto pulos iti mabati, kuna ni Yahweh.
  kpg-kpg: di madagoaa ga dau mai gei nia mee huogodoo i lodo doo hale king, ala go
    nia mee huogodoo ala nogo benebene go o maadua mmaadua gaa dae mai gi dolomeenei,
    la gaa kae gi daha gi Babylon. Deai nia mee e dubu i golo ai.
  uig-ARA: ــ مانا شۇنداق كۈنلەر كېلىدۇكى، ئورداڭدا بار نەرسىلەر ۋە بۈگۈنگە قەدەر
    ئاتا-بوۋىلىرىڭ توپلاپ، ساقلاپ قويغان ھەممە بابىلغا ئېلىپ كېتىلىدۇ؛ ھېچنەرسە قالمايدۇ
    ــ دەيدۇ پەرۋەردىگار.
  sus-sus: ‹Lɔxɔɛ na fafe, yi mixie fama i harige birin xaninde Babilɔn, i benbae
    naxan luxi i yi ra. Alatala xa masenyi nan na ki.
  pon-2006: ahnsou ehu kohkohdo me mehkoaros nan tehnpesomwi, mehkoaros me omwi pahpa
    kahlap ako nekinekid lel rahnwet, pahn wisiklahng Papilonia. Sohte mehkot pahn
    luhwe.
  ksd-ksd: Ea, ra e na vut ba ra lavur magit ta ra kubam ma ra lavur magit nina ba
    ra umana tamam dia ga vung vake tuk tar gori, da mulue diat uro Babilon; pa ta
    magit na ki valili, ra Luluai i biti.
  tur-YTC: “İşte, günler gelecek, evinde olan her şey ve atalarının bugüne kadar biriktirdiği
    her şey Babil’e taşınacak. Hiçbir şey kalmayacak” diyor Yahve.
  grc-BRENT: ἰδοὺ ἡμέραι ἔρχονται, καὶ ληφθήσεται πάντα τὰ ἐν τῷ οἴκῳ σου, καὶ ὅσα
    ἐθησαύρισαν οἱ πατέρες σου ἕως τῆς ἡμέρας ταύτης, εἰς Βαβυλῶνα· καὶ οὐχ ὑπολειφθήσεται
    ῥῆμα ὃ εἶπε Κύριος.
  ind-AYT: ‘Ketahuilah, akan datang suatu masa ketika semua yang ada dalam istanamu
    dan yang disimpan oleh nenek moyangmu sampai hari ini akan diangkut ke Babel.
    Tidak akan ada yang ditinggalkan’, firman TUHAN.
  nya-nya: Taonani, masiku akubwera ndithu pamene zonse za mʼnyumba yanu yaufumu,
    zonse zimene makolo anu anazisunga mpaka lero, zidzatengedwa kupita ku Babuloni.
    Palibe chimene chidzatsale, akutero Yehova.
  hrv-hrv: '''Evo dolaze dani kada će sve što je u tvojem dvoru, sve što su tvoji
    oci nakupili do danas, biti odneseno u Babilon. Ništa neće ostati, '' kaže Jahve.'
  mps-mps: Genuai Bidigo te po wai, ‘Bodolu me deli nosali pedalaibao,’ wali, ‘tama
    te Babilon hani augwali asama, tama te kingo bede te mubo doado bage tigidali
    sagasaibao,’ wali, ‘tama me te tigidali doado bage te naga wąį nǫųgo polobadu
    te augwaligo te mone te genuai bakstuade sisinama muani doado bage me. Tama augwaligo
    te doado bage me deli munalubo sula tagalogobeo. Mu menio. Tama augwaligo te tigidali
    doado bage dabe selasa, te augwa Babilon buluba paibao,’ wali.
  tpi-tpi: Bikpela i tok, wanpela taim bai i kamap bihain, na bai ol Babilon i kam
    na kisim olgeta samting i stap long haus king, na olgeta samting bipo ol tumbuna
    bilong yu i bin bungim i stap long ol bakstua. Bai ol i no larim wanpela samting
    i stap. Nogat tru. Bai ol i kisim olgeta samting i go long Babilon.
  dan-1931: Se, Dage skal komme, da alt, hvad der er i dit Hus, og hvad dine Fædre
    har samlet indtil denne Dag, skal bringes til Babel og intet lades tilbage, siger
    HERREN!
  vie-OVCB: ‘Sẽ đến lúc mọi vật trong cung vua phải bị chở sang Ba-by-lôn, kể cả những
    vật tích lũy từ đời các tiên vương đến nay, không sót một món.
  guj-2017: ‘જો, એવા દિવસો આવી રહ્યા છે કે જયારે તારા મહેલમાં જે બધું છે તેનો, તારા
    પિતૃઓએ આજ સુધી જે કંઈ સંગ્રહ કર્યો છે તે બધું જ, બાબિલમાં લઈ જવામાં આવશે. કશું
    જ બાકી રહેશે નહિ એવું યહોવાહ કહે છે.
  pon-2006A: ahnsou ehu kohkohdo me mehkoaros nan tehnpesomwi, mehkoaros me omwi pahpa
    kahlap ako nekinekid lel rahnwet, pahn wisiklahng Papilonia. Sohte mehkot pahn
    luhwe.
  por-BRBSL: '''Eis que vêm os dias em que tudo o que está em sua casa, e tudo o que
    seus pais guardaram até hoje, será levado para a Babilônia. Nada restará”, diz
    Javé.'
  cth-cth: Khenhaw! na imthungkhu kaawmnaw puenghoi sahnin totouh na mintoenaw ni
    a pâtung e naw heh Babilon kho vah a ceikhainae tueng ka phat han, banghai a ceitakhai
    e awm mahoeh telah BAWIPA ni a ti.
  twi-twi: Nokware, bere bi bɛba a, wɔbɛsoa biribiara a ɛwɔ wʼahemfi ne agyapade a
    wʼagyanom akora de abedu nnɛ no akɔ Babilonia. Biribiara renka, sɛɛ na Awurade
    se.
  hlt-hlt: A tue ha pawk vetih na im kah a cungkuem neh na pa rhoek loh tahae khohnin
    due a kael te khaw Babylon la a phueih vetih paih mahpawh. BOEIPA loh ol a thui
    coeng.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ntu: Dɛ̀ kpɑɑnímu kɛ̀ bɛ̀ bo túótɛ́ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo
    ɑ kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ́kònnɛ̀ Bɑbidɔnni, kɛ́túótɛ́ ɑ yɛmbɛ̀ do koú dɛ̀,
    kɛ́ntɔ kɛ́tuɔkɛnɛ̀ní yíe ndɛ̀mɑrɛ̀ í yó nkpɑɑ́.'
  msy-2020: Ikiavɨra Itir God kamaghɨn mɨgei, ‘Bar guizbangɨra, dughiatam gɨn izɨtɨ,
    Babilonia izɨ, nɨn atrivir dɨpenimɨn itir biziba bar ada inigh, egh bizir nɨn
    inazir afeziaba fomɨra biziba akuvir dɨpenibar akuvaziba, me bar da inigh Babilonɨn
    kantrin mangɨgham. Eghtɨ bizitam ua ikian kogham.
  dop-dop: Pǝ tǝnɑ mpi ɑwulɑɑ mpɑ pɑ lɑɑlɑ-ŋ tɔ, pɑ kɑɑsɑɑ nɑ ń mɑɣɑnɑ tɔ, kʋyɑkʋ
    nɑkʋlɩ Pɑpiloni nyǝ́mɑ kɑ́ kɔɔ nɑ pɑ́ kuu-wɩ. Pǝ kɑɑ kɑɑsɩ-ŋ pʋlʋ.
  azb-azb: “Bir gün gələcək ki, sənin sarayında olan hər şey və atalarının bu günə
    qədər yığdıqları şeylər Babilə aparılacaq, heç nə qalmayacaq” deyir Rəbb.
  eng-DBY: Behold, days come that all that is in thy house, and what thy fathers have
    laid up until this day, shall be carried to Babylon; nothing shall be left, saith
    Jehovah.
  hin-2017: ऐसे दिन आनेवाले हैं, जिनमें जो कुछ तेरे भवन में हैं, और जो कुछ तेरे पुरखाओं
    का रखा हुआ आज के दिन तक भण्डारों में है वह सब बाबेल को उठ जाएगा; यहोवा यह कहता
    है, कि कोई वस्तु न बचेगी।
  wol-KYG: “Ay jant a ngii di ñëw, dees na yóbbu Babilon lépp lu nekk sa biir kër,
    te say maam dencoon ko, ba tey jii. Du lenn luy des. Kàddug Aji Sax jee.
  eng-YLT: Lo, days are coming, and borne hath been all that [is] in thy house, and
    that thy father have treasured up till this day, to Babylon; there is not left
    a thing, said Jehovah;
  kne-kne: ‘Awni man et domteng di timpo ay maiey ed Babilonia am-in din wada sin
    palasyom pati am-in abe ay indodolin di aap-om engganad wani. Maga di mabay-an.
  eng-WYC-2017: Lo! days come, and all things that be in thine house, and which things
    thy fathers made till into this day, shall be taken away into Babylon; not anything
    shall dwell, saith the Lord.
  eng-WMBB: ‘Behold, the days come that all that is in your house, and that which
    your fathers have laid up in store to this day, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  urd-GVH: एक दिन आनेवाला है कि तेरे महल का तमाम माल छीन लिया जाएगा। जितने भी ख़ज़ाने
    तू और तेरे बापदादा ने आज तक जमा किए हैं उन सबको दुश्मन बाबल ले जाएगा। रब फ़रमाता
    है कि एक भी चीज़ पीछे नहीं रहेगी।
  rug-rug: ‘Hinokara korapa mae sa totoso sapu sari doduru likakalae pa korapana sa
    mua vetu baṉara, doduru likakalae saripu va naqiti rina tiatamamia osolae kamoa
    pa rane ṉinoroi, si kaqu ta paleke beto la pa Babiloni. Namu loketoṉa si kaqu
    koa hola.
  gaz-gaz: Yeroon itti wanni masaraa mootummaa keetii keessa jiru hundii fi wanni
    abbootiin kee hamma harʼaatti kuusan hundinuu saamamee gara Baabilonitti geeffamu
    tokko dhugumaan ni dhufa. Wanni tokko iyyuu hin hafu, jedha Waaqayyo.
  fra-LSG: Voici, les temps viendront où l’on emportera à Babylone tout ce qui est
    dans ta maison et ce que tes pères ont amassé jusqu’à ce jour; il n’en restera
    rien, dit l’Éternel.
  yal-yal: Waxati fama, seen naxanye birin i ya banxini e nun i benbane naxanye fen
    han to, e ne birin xalima nɛn Babilɔn yi, sese mi luma. Alatalaa falan nan na
    ra.
  haw-1868: Aia hoi, e hiki mai auanei na la e laweia'ku ai, ma Babulona, na mea a
    pau iloko o kou hale, a me na mea a kou poe kupuna i hoiliili ai, a hiki i keia
    la; aole e waihoia kekahi mea, wahi a Iehova.
  arb-NAV: هَا أَيَّامٌ تَأْتِي يُنْقَلُ فِيهَا إِلَى بَابِلَ كُلُّ مَا فِي قَصْرِكَ،
    وَمَا ادَّخَرَهُ أَسْلافُكَ إِلَى هَذَا الْيَوْمِ، وَلا يَبْقَى مِنْهَا شَيْءٌ،
    يَقُولُ الرَّبُّ.
  ewe-ewe: Ŋkekewo li gbɔna, esiwo me nu sia nu si le wò fiasã me, kpe ɖe nu siwo
    katã fofowòwo dzra ɖo ŋu la, woalɔ wo katã ayi ɖe Babilonia. Naneke masusɔ o.
    Yehowae gblɔe.
  eng-LEE: 'Behold, days are coming, when all that is in thy house, and that which
    thy fathers have laid up in store until this day, shall be carried to Babylon:
    nothing shall be left, saith the Lord.'
  gvn-gvn: '@see-verse:2KI.020.016'
  asm-FB: ‘শুনক, এনে দিন আহিব যেতিয়া আপোনাৰ ৰাজগৃহত যি সকলো আছে আৰু আপোনাৰ পূর্বপুৰুষসকলে
    সঞ্চয় কৰা যি যি আজি পর্যন্ত আছে, সকলো বেবিলনলৈ লৈ যোৱা হ’ব। যিহোৱাই কৈছে, একোৱেই
    বাকী নাথাকিব।
  sus-A: ‹لْشْي نَ قَقٍ، يِ مِشِيٍ قَمَ عِ هَرِفٍ بِرِن شَنِندٍ بَبِلْن، عِ بٍنبَيٍ
    نَشَن لُشِ عِ يِ رَ. عَلَتَلَ شَ مَسٍنيِ نَن نَ كِ.
  fra-SBL: Voici, les jours viennent où tout ce qui est dans ta maison, et ce que
    tes pères ont amassé jusqu'à ce jour, sera emporté à Babylone. Il ne restera rien,
    dit Yahvé.
  hbo-hbo: הִנֵּה֮ יָמִ֣ים בָּאִים֒ וְנִשָּׂ֣א ׀ כָּל־אֲשֶׁ֣ר בְּבֵיתֶ֗ךָ וַאֲשֶׁ֨ר
    אָצְר֧וּ אֲבֹתֶ֛יךָ עַד־הַיֹּ֥ום הַזֶּ֖ה בָּבֶ֑לָה לֹֽא־יִוָּתֵ֥ר דָּבָ֖ר אָמַ֥ר
    יְהוָֽה׃
  piu-2006: '@see-verse:2KI.020.016'
  kik-kik: Ti-itherũ ihinda nĩrĩgakinya, rĩrĩa indo ciothe iria irĩ thĩinĩ wa nyũmba
    yaku ya ũthamaki, na indo iria ciothe maithe maku matũire maigĩte nginya ũmũthĩ,
    ĩgaakuuo itwarwo Babuloni. Gũtirĩ o na kĩmwe gĩgaatigara, ũguo nĩguo Jehova ekuuga.
  fra-NCL: Voici que des jours viendront où l’on emportera à Babylone tout ce qui
    est dans ta maison et ce que tes pères ont amassé jusqu’à ce jour ; il n’en restera
    rien, dit Yahweh.
  cek-AK: Khenah, Na siangpahrang im ih hmuennawk boih, nam panawk mah vaihni ni khoek
    to patung o ih hmuennawk boih, Babylon ah sin boihhaih ni to pha tih boeh; maeto
    doeh tahmat o mak ai, tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Jehová weyob soged: ‘Begi ibagan danikoed. Bela be-negyaurgi ibmarmar-bukwad
    be-ibe seledoed. Bela be-dadgan, emi-iba-naidse, ibmar-nuegan-onmaksadi, bela
    Babilonia-yarse seledoed. Bipisaale gwen ibmar beosulid.’'
  uig-CYR: — Мана шундақ күнләр келидуки, ордаңда бар нәрсиләр вә бүгүнгә қәдәр ата-бовилириң
    топлап, сақлап қойған һәммә Бабилға елип кетилиду; һеч нәрсә қалмайду — дәйду
    Пәрвәрдигар.
  tel-2017: రానున్న రోజుల్లో ఏమీ మిగులకుండా నీ రాజనగరులో ఉన్నవన్నీ, ఈ రోజు వరకూ నీ
    పూర్వికులు సమకూర్చి దాచిపెట్టినదంతా, వారు బబులోను పట్టణానికి తీసుకుని వెళ్ళిపోతారని
    యెహోవా చెప్తున్నాడు.
  hat-BSA: ‘Veye byen, jou yo ap vini lè tout sa ki lakay ou avèk tout sa ke zansèt
    ou yo te mete an depo jis rive jou sa a va pote ale Babylone. Anyen p ap rete,
    pale SENYÈ a.
  kos-kos: pacl se ac fah tuku ke ma nukewa inkul sum uh, ac ma nukewa ma mwet matu
    lom elos tuh elosak nwe misenge, ac fah utukla nu Babylonia. Wangin ma ac fah
    oan.
  hbo-WLC: הִנֵּה֮ יָמִ֣ים בָּאִים֒ וְנִשָּׂ֣א ׀ כָּל־אֲשֶׁ֣ר בְּבֵיתֶ֗ךָ וַאֲשֶׁ֨ר
    אָצְר֧וּ אֲבֹתֶ֛יךָ עַד־הַיּ֥וֹם הַזֶּ֖ה בָּבֶ֑לָה לֹֽא־יִוָּתֵ֥ר דָּבָ֖ר אָמַ֥ר
    יְהוָֽה׃
  ibo-ibo: Lee, oge na-abịa mgbe a ga-eburu ihe niile dị nʼụlọeze gị, na ihe niile
    nke nna nna gị ha debere nʼụlọakụ ruo taa, buru ha bulaa Babilọn. Ọ dịkwaghị ihe
    ga-afọdụ, otu a ka Onyenwe anyị kwuru.
  ory-ory: ଦେଖ, ତୁମ୍ଭ ଗୃହସ୍ଥିତ ସମସ୍ତ ଦ୍ରବ୍ୟ ଓ ଆଜି ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷମାନଙ୍କ
    ସଞ୍ଚିତ ସମସ୍ତ ଦ୍ରବ୍ୟ ବାବିଲକୁ ନିଆଯିବାର ସମୟ ଆସୁଅଛି। ସଦାପ୍ରଭୁ କହନ୍ତି, କିଛି ଛଡ଼ାଯିବ
    ନାହିଁ।
  chk-chk: Lon kan fansoun repwe feito epwe fis pwe aramas repwe uwala lon ewe fanü
    Papilon meinisin mine a nom lon imwom, pwal meinisin mine om kewe lewo ra ionifengeni
    tori ikenai. Resap fokun likiti och.
  rop-rop: '@see-verse:2KI.020.016'
  ukr-1871: Прийде час, що все, що є в твоїй палатї й що твої батьки до сього дня
    збірали, буде перевезено в Вавилон; нїчого не зостанеться, — глаголе Господь.
  deu-1951: Höre das Wort des HERRN! Siehe, es kommt die Zeit, daß alles, was in deinem
    Hause ist und was deine Väter bis auf diesen Tag gesammelt haben, gen Babel hinweggetragen
    werden wird; es wird nichts übriggelassen werden, spricht der HERR!
  eng-JPS: Behold, the days come, that all that is in thy house, and that which thy
    fathers have laid up in store unto this day, shall be carried to Babylon; nothing
    shall be left, saith the LORD.
  srp-1865: Evo doæi æe vrijeme kad æe se odnijeti u Vavilon sve što ima u kuæi tvojoj,
    i što su sabirali oci tvoji do danas, neæe ostati ništa, veli Gospod.
  lug-lug: Laba, ekiseera kijja byonna ebiri mu lubiri lwo, ne byonna bajjajjaabo
    bye baatereka, lwe biritwalibwa e Babulooni. Tewaliba kintu ekirisigalawo,” bw’ayogera
    Mukama.
  heb-heb: הנה ימים באים ונשא כל אשר בביתך ואשר אצרו אבתיך עד היום הזה בבלה לא יותר
    דבר אמר יהוה׃
  ben-IRV: দেখো, এমন দিন আসছে যে, যখন আপনার রাজবাড়ীর সব কিছু এবং আপনার পূর্বপুরুষরা
    যা কিছু আজ পর্যন্ত জমিয়ে রেখেছে সবই বাবিলে নিয়ে যাওয়া হবে, কিছুই পড়ে থাকবে
    না, এটি সদাপ্রভু বলেন।
  pan-pan: ਵੇਖ ਉਹ ਦਿਨ ਆਉਂਦੇ ਹਨ ਜਦ ਸਭ ਕੁਝ ਜੋ ਤੇਰੇ ਮਹਿਲ ਵਿੱਚ ਹੈ ਅਤੇ ਜੋ ਕੁਝ ਤੇਰੇ ਪੁਰਖਿਆਂ
    ਨੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਇਕੱਠਾ ਕੀਤਾ ਹੈ ਬਾਬਲ ਨੂੰ ਲੈ ਜਾਇਆ ਜਾਵੇਗਾ, ਕੁਝ ਵੀ ਛੱਡਿਆ ਨਾ ਜਾਵੇਗਾ,
    ਯਹੋਵਾਹ ਆਖਦਾ ਹੈ।
  mya-JVB: နန်းတော် ၌ ရှိသမျှ ကို ၎င်း ၊ ယနေ့ တိုင်အောင် ဘိုးဘေး တို့သည် ဆည်းဖူး သမျှကို၎င်း
    ၊ ဗာဗုလုန် မြို့သို့ ယူ သွားရသောကာလ သည် ရောက် လိမ့်မည်။ တစုံ တခုမျှ မ ကျန်ကြွင်း
    ရဟု ထာဝရဘုရား မိန့် တော်မူ၏
  tbg-tbg: Vo enta anintairamanta Babironi vika ani ekaa haika avuhainaara naavuqi
    vainara vare, ai kaivaqaukavara ruvaaqumake vataa haikaravata vare, kia vo haikavata
    qaqi karaiti, vika ekaa haika vare Babironini vuru kevarave, tivo.
  hmo-hmo: Nega be ia mai noho, oiemu ruma dekenai kohu ibounai, oiemu sene taudia
    ese idia haboua vadaeni, ia mai bona hari dina, be Babulonia dekenai do idia abia
    lao, gau ta do ia noho lasi.
  urd-urd: देख, वह दिन आते हैं कि सब कुछ जो तेरे घर में है, और जो कुछ तेरे बाप — दादा
    ने आज के दिन तक जमा' करके रखा है, बाबुल को ले जाएँगे; ख़ुदावन्द फ़रमाता है, कुछ
    भी बाक़ी न रहेगा।
  rus-SYN: вот придут дни, и взято будет все, что в доме твоем, и что собрали отцы
    твои до сего дня, в Вавилон; ничего не останется, говорит Господь.
  bqc-SIM: Gↄↄ lɛ́ mↄ́ wa ń bɛpↄ píi ń àizɛɛ pↄ́ n deziↄ tònɛ ń kũa e gbãↄ
    sɛ́lɛ taò Babɛliɛ. Dii mɛ̀ a kee a gↄ̃o.
  tcz-CHONGTHU: “Naleng inpia thiljouse, napu napate hon ana khollu leh tuchangeija
    um nanei nagou jouse hi Babylon khopi a akipohlut diu nikho chu hung lhung ding
    ahi. Thilkep ho chu khat a kahtcha kidalha louding ahi, tin Pakaiyin aseije,”
    ati.
  mar-mar: तुझ्या घरातील सर्व चीजवस्तू आणि तुझ्या पूर्वजांनी जमवलेले सर्व धन आत्ता
    बाबेलला नेण्यात येईल. ती वेळ आता येऊन ठेपली आहे. काही म्हणता काही मागे उरणार नाही.
    ही परमेश्वराची वाणी आहे.
  qub-qub: ‹Juc junajmi Babiloniaman apacongapaj cay palasyuyquipita llapan cösacunata,
    unay awiluyquicuna shuntashanpita canancama shuntaycashayquitapis. Chauraga caycho
    manami imapis quëdangapächu.
  bqp-bqp: Gↄrↄ tɛn su, oni n bɛ pↄ́ sĩnda pínki kũ aruzɛkɛ kũ n dizinↄ tònnɛ ń
    kũna ari gbãranↄ sɛ́tɛ ò táo Babilↄnu. Dikiri pì a ke ni gↄ̃ro.
  hat-hat: Yon lè gen pou rive. Lè sa a, y'ap pran dènye bagay ki nan palè ou la,
    tou sa zansèt ou yo te anpile depi nan tan lontan jouk jòdi a, y'ap pote yo ale
    nan peyi Babilòn. Yo p'ap kite anyen. Se Seyè a menm ki di sa.
  eng-BSB: The time will surely come when everything in your palace and all that your
    fathers have stored up until this day will be carried off to Babylon. Nothing
    will be left, says the LORD.
  eng-WEBPB: ‘Behold, the days come that all that is in your house, and that which
    your fathers have laid up in store to this day, will be carried to Babylon. Nothing
    will be left,’ says the LORD.
  kbq-kbq: Mago kna ne'eankino ana knama esigeno'a, kagri nompima ana maka fenoma
    me'nea fenone, kafahe'zama korapa eritruma hu'naza fenozanena, magore hu'za otre'za
    ana maka eme erivagare'za Babiloni moparega vugahaze huno Ra Anumzamo'a hie.
  nhe-BL: ‘Hualas se tonal quema nochi tlen onca ipan mochaj quihuicase ipan tlali
    Babilonia. Quihuicase nochi tlen quisentilijque mohuejcapan tatahua huan tlen
    ta tijsentilijtoc hasta ama. Ax tleno mocahuas nica.
  bus-bus: Gurↄↄ e mↄↄ, weé n bɛ pↄ́ píngi kↄ̃n auziki kɛ̀ n dezinↄ tònnɛ ń kũna
    ai gbã̀anↄ sɛ́ɛ wà táo Babilↄnu. Dii bè à ke é gↄ̃ro.
  gub-BL: — Amo 'ar mehe zauxiapekwer weraha putar a'e ma'e paw Mawiron pe a'e wà
    nehe. Neipy omono'og a'e ma'e a'e temetarer paw wà. Eremonokatu neràpuzuhu pupe.
    Nupyta kwaw ni pitài nema'e xe nehe. Weraha putar upaw rupi katete wà nehe.
  eng-DRA: 'Behold the days shall come, that all that is in thy house, and that thy
    fathers have laid up in store unto this day, shall be carried into Babylon: nothing
    shall be left, saith the Lord.'
