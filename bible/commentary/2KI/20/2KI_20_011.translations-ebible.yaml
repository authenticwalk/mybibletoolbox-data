verse: 2KI.020.011
translations:
  mal-C: പിന്നെ യെശയ്യാപ്രവാചകൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു. യഹോവ ആഹാസിന്റെ സൂര്യഘടികാരത്തിൽ
    മുമ്പോട്ടുപോയിരുന്ന നിഴലിനെ പത്തുചുവട് പിന്നോട്ടു നയിച്ചു.
  deu-TKW: Da rief der Prophet Jesaja Jahwe an; der ließ den Schatten am Sonnenzeiger
    des Ahas zehn Stufen rückwärts gehen.
  lin-lin: Bongo mosakoli Ezayi abelelaki Yawe, mpe Yawe azongisaki elilingi sima,
    na matambe zomi, kolanda ematelo ya Akazi.
  eng-LSV: And Isaiah the prophet calls to YHWH, and He brings back the shadow by
    the degrees that it had gone down in the degrees of Ahaz—backward ten degrees.
  eng-GNV: And Isaiah the Prophet called vnto the Lord, and he brought againe the
    shadowe ten degrees backe by the degrees whereby it had gone downe in the diall
    of Ahaz.
  eng-WEBSTER: 'And Isaiah the prophet cried to the LORD: and he brought the shadow
    ten degrees backward, by which it had gone down on the dial of Ahaz.'
  nhw-BL: Huajca nopa tlajtol pannextijquetl Isaías quiilhui TOTECO tlaque tlanextili
    quinequiyaya. Huan TOTECO quichijqui para nopa tonati ecahuilotl ma mocuepa majtlactli
    pasos catli ya nejnentoya ipan nopa reloj tlen Acaz.
  swh-ONEN: Ndipo nabii Isaya akamwita Bwana, naye Bwana akakifanya kivuli kurudi
    nyuma hatua kumi ambazo kilikuwa kimeshuka kwenye ngazi ya Ahazi.
  bba-bba: Yerɑ Gusunɔn sɔmɔ Esɑi u Yinni Gusunɔ kɑnɑ u de ɡu kɑɑrɑ. Mɑ Yinni Gusunɔ
    u derɑ n koorɑ mɛ.
  eng-KJVCPB: 'And Isaiah the prophet cried unto the Lord: and he brought the shadow
    ten degrees backward, by which it had gone down in the dial of Ahaz.'
  luo-luo: Eka janabi Isaya noluongo Jehova Nyasaye kendo Jehova Nyasaye nomiyo tipo
    odok chien ondamo apar e kar raidhi mar Ahaz.
  meu-meu: Bena peroveta tauna Isaia ese Iehova e tai henia; bena Iehova ese ikerukeru
    na vadavada gwauta amo e haloua, dina gelona ai Ahasa ena dina-hahetohona ḡauna
    ai vada e ikerukeru gaudia.
  npi-ULB: त्‍यसैले यशैया अगमवक्ताले परमप्रभुमा पुकारा गरे र उहाँले घामको छायालाई
    आहाजको सिंडीमा जहाँ पुगेको थियो त्‍यहाँबाट दस सिंडी पछाडि सार्नुभयो ।
  yor-yor: Nígbà náà wòlíì Isaiah ké pe Olúwa, Olúwa sì ṣe òjìji padà sí ìgbésẹ̀ mẹ́wàá
    ó ti sọ̀kalẹ̀ ní òpópó ọ̀nà Ahasi.
  pes-OPCB: اشعیا از خداوند درخواست نمود که چنین کند، و او سایهٔ روی ساعت آفتابی آحاز
    را ده درجه به عقب برگرداند.)
  tgl-ULB: Kaya tumawag si Isaias kay Yahweh, at dinulot niya ang anino na humakbang
    ng sampung beses pabalik, mula sa pinanggalingan nito sa hagdan ni Ahaz.
  hui-hui: Ani layagola Aisaiahanda Anduane Homogohondo bia lalu bi layagola egageria
    ni munini kagoria manane handaga biagoria abaleore ni manane hobane pirani dai
    biyaria hendene. Egageria ogoni bamba Kini Ahasa ibugua wabu wini.
  mya-mya: ဟေ​ရှာ​ယ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​ပတ္ထ​နာ ပြု​ခြင်း​အား​ဖြင့် အာ​ခတ်​မင်း​ဆောက်​လုပ်​ထား
    ခဲ့​သည့်​လှေ​ကား​ပေါ်​တွင်​ကျ​လျက်​ရှိ​သော အ​ရိပ်​သည်​နောက်​သို့​ဆယ်​ထစ်​ဆုတ်​လေ​၏။
  bod-N: ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་པ་དང་། ཁོང་གིས་ཨ་ཧ་ཟཱ་ཡི་དུས་ཚོད་འཇལ་ཆས་སྟེང་གི་གྲིབ་མ་དེ་ནི་གོམ་པ་བཅུ་རྒྱབ་ཏུ་ཟློག་པར་མཛད་དོ།
    །
  sna-sna: Ipapo muprofita Isaya akadana kuna Jehovha, Jehovha akadzorera mumvuri
    shure nhambwe gumi pamanera aAhazi.
  spa-BLM: El profeta Isaías clamó a Yahvé, y éste hizo retroceder diez pasos la sombra
    que había descendido en el reloj de sol de Acaz.
  cac-cac: Yuj chi' ix tevi vin̈aj Isaías chi' d'a Jehová, axo Jehová chi' ix ac'anxi
    yic tz'elxi yich yemxita veven chi' d'a lajun̈ b'achquiltac chi' d'a jun tz'ilan
    jantac yec' c'u yic vin̈aj Acaz.
  swh-ULB: Hivyo Isaya nabii akamlilia Yahwe, na akaleta kivuli hatua kumi nyuma,
    kutoka pale ambapo zilikuwa zimevuka kwenye ngazi za Ahazi.
  bel-bel: І заклікаў Ісая прарок Госпада, і вярнуў цень на прыступках, дзе цень апускаўся
    па прыступках Ахазавых, на дзесяць прыступак.
  deu-ELBBK: Da rief der Prophet Jesaja zu dem HERRN; und er ließ den Schatten an
    den Graden, die er am Sonnenzeiger Ahas' niederwärts gegangen war, um 10 Grade
    rückwärts gehen.
  mbb-OT: Umbe nengemuyù si Isaias diyà te Nengazen, ne impeendud te Nengazen te sepulù
    he sigundu is alung diyà te urasan he mibpeveelan ni Ahaz.
  mal-2015: അപ്പോൾ യെശയ്യാപ്രവാചകൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു; അവൻ ആഹാസിന്റെ സൂര്യഘടികാരത്തിൽ
    ഇറങ്ങിപ്പോയിരുന്ന നിഴലിനെ പത്തു പടി പിന്നോക്കം തിരിയുമാറാക്കി.
  rmc-rmc: Avke o Izajaš mangelas le RAJES a o RAJ diňa, hoj o ciňos geľa deš stupňi
    palal pre le Achazoskri khameskri ora.
  pes-OPV: پس اشعیای نبی از خداوند استدعانمود و سایه را از درجاتی که بر ساعت آفتابی
    آحاز پایین رفته بود، ده درجه برگردانید.
  ron-1924: Атунч, Исая, пророкул, с-а ругат Домнулуй, ши Домнул а дат ку зече трепте
    ынапой умбра дин локул ын каре се коборысе пе кадранул соарелуй луй Ахаз.
  ben-OBCV: তখন ভাববাদী যিশাইয় সদাপ্রভুকে ডেকেছিলেন, এবং সদাপ্রভু আহসের সূর্য-ঘড়ি
    দিয়ে নেমে যাওয়া সেই ছায়াটিকে দশ ধাপ পিছিয়ে দিলেন।
  som-som: Markaasaa Nebi Ishacyaah u qayliyey Rabbiga; oo isna markaasuu hooskii
    toban derejo dib uga soo celiyey intuu hore uga socday derejooyinkii Aaxaas.
  lat-VUC: Invocavit itaque Isaias propheta Dominum, et reduxit umbram per lineas
    quibus jam descenderat in horologio Achaz, retrorsum decem gradibus.
  eng-ASVBT: And Isaiah the prophet cried unto Jehovah; and he brought the shadow
    ten steps backward, by which it had gone down on the dial of Ahaz.
  ita-1885: Allora il profeta Isaia gridò al Signore. E il Signore fece ritornar l'ombra
    indietro per li gradi, per li quali già era discesa nell'orologio di Achaz, cioè,
    per dieci gradi.
  eng-LXXUP: 'And Isaiah the prophet cried to the Lord: and the shadow returned back
    ten degrees on the dial.'
  eng-ULB: So Isaiah the prophet cried out to Yahweh, and he brought the shadow ten
    steps backward, from where it had moved on the stairway of Ahaz.
  spa-VBL: Entonces el profeta Isaías le pidió esto al Señor, y él hizo retroceder
    la sombra los diez pasos que había bajado en la escalera de Acaz.
  fra-_FOB: Et Ésaïe, le prophète, cria à l'Éternel, qui fit rétrograder de dix degrés
    l'ombre, par les degrés qu'elle avait descendus sur le cadran d'Achaz.
  mal-mal: അപ്പോൾ യെശയ്യാപ്രവാചകൻ യഹോവയെ വിളിച്ചപേക്ഷിച്ചു; അവൻ ആഹാസിന്റെ സൂര്യഘടികാരത്തിൽ
    ഇറങ്ങിപ്പോയിരുന്ന നിഴലിനെ പത്തു പടി പിന്നോക്കം തിരിയുമാറാക്കി.
  urd-GVR: Tab Yasāyāh Nabī ne Rab se duā kī, aur Rab ne Āḳhaz kī banāī huī dhūpghaṛī
    kā sāyā das darje pīchhe kar diyā.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब यसैयाम, परमप्रभु यावे कली पुना बाक्‍त। मिनु
    परमप्रभु यावेमी आहाज आ नां आ वांकु कोंइतीके १० खेयप नोले गे लेप्‍प‍दा बाक्‍त।
  ita-1927: E il profeta Isaia invocò l’Eterno, il quale fece retrocedere l’ombra
    di dieci gradini sui gradini d’Achaz, sui quali era discesa.
  ckb-ckb: ئینجا ئیشایای پێغەمبەر نزای بۆ یەزدان کرد و ئەویش دە پلە سێبەری گەڕاندەوە
    دواوە، بەپێی پلەبەندییەکەی ئاحاز پێی هاتە خوارەوە.
  eng-BBE: Then Isaiah the prophet made prayer to the Lord, and he made the shade
    go back ten degrees from its position on the steps of Ahaz.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನು ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟದ್ದರಿಂದ, ದೇವರು ಆಹಾಜನ ಮೆಟ್ಟಲುಗಳಲ್ಲಿ
    ಇಳಿದು ಹೋದ ನೆರಳನ್ನು ಹತ್ತು ಮೆಟ್ಟಲು ಹಿಂದಕ್ಕೆ ಬರಮಾಡಿದರು.
  tam-2017: அப்பொழுது ஏசாயா தீர்க்கதரிசி யெகோவாவை நோக்கிக் கூப்பிடும்போது, அவர் ஆகாசுடைய
    சூரிய கடிகாரத்தில் கோட்டுக்கு கோடு முன்னோக்கிச் சென்ற நிழல் பத்துகோடுகள் பின்னோக்கித்
    திரும்பும்படி செய்தார்.
  spa-RV-1909: Entonces el profeta Isaías clamó á Jehová; é hizo volver la sombra
    por los grados que había descendido en el reloj de Achâz, diez grados atrás.
  ron-BTF: Și profetul Isaia a strigat către DOMNUL; și el a întors zece trepte înapoi,
    umbra care coborâse pe treptele lui Ahaz.
  eng-WEBP: Isaiah the prophet cried to the LORD; and he brought the shadow ten steps
    backward, by which it had gone down on the sundial of Ahaz.
  eng-FBV: So Isaiah the prophet asked the Lord, and he moved the shadow back the
    ten steps it had gone down on the stairway of Ahaz.
  nld-1939: Nu riep de profeet Isaias Jahweh aan, en de schaduw op de zonnewijzer
    van Achaz ging tien graden terug, juist zoveel als zij reeds gedaald was.
  nch-BL: Huajca nopa tajtolpanextijquet Isaías quiilhui TOTECO taya tanextili quinequiyaya.
    Huan TOTECO quichijqui para nopa tonati iecahuilo ma mocuepa majtacti pasos cati
    ya nejnentoya ipan nopa reloj ten Acaz.
  vie-1934: Thầy tiên tri Ê-sai cầu khẩn Đức Giê-hô-va, Ngài bèn đem bóng đã giọi
    trên trắc ảnh A-cha lui lại mười độ, là mười độ đã xuống rồi.
  hin-CV: भविष्यद्वक्ता यशायाह ने याहवेह की दोहाई दी और याहवेह ने छाया को दस कदम पीछे
    हटा दिया, जिससे छाया आहाज़ द्वारा बनवाई गई सोपानों पर दस कदम नीचे उतर चुकी थी.
  spa-BES: Entonces el profeta Isaías hizo oración al Señor, e hizo que la sombra
    retrocediera diez grados desde su posición en los escalones de Acaz.
  tdx-tdx: Aa le kinanji’ Iesaià t’Iehovà, le nahere’e ami’ ty fange folo nizotsoa’e
    amy tarehem-pamatarañ’ andro i Ahkazeo i talinjoy.
  tha-KJV: และอิสยาห์​ผู้​พยากรณ์​ก็​ร้องทูลต่อพระเยโฮวาห์ และพระองค์ทรงนำเงาย้อนกลับมาสิบขั้น
    ซึ่งเงานั้นได้เลยไปในนาฬิกาแดดของอาหัส
  por-BR-2018: Então o profeta Isaías clamou ao SENHOR; e fez voltar a sombra pelos
    degraus que havia descido no relógio de Acaz, dez degraus atrás.
  deu-ELO: Da rief der Prophet Jesaja zu Jehova; und er ließ den Schatten an den Graden,
    welche er am Sonnenzeiger Ahas' niederwärts gegangen war, um zehn Grade rückwärts
    gehen.
  eng-WYC-2018: Then Isaiah, the prophet, called inwardly (upon) the Lord, and brought
    again backward by ten degrees the shadow by the same lines, by which it had gone
    down then in the horologe of Ahaz. (Then the prophet Isaiah inwardly called to
    the Lord, and brought the shadow backward by ten degrees, by the same lines by
    which it had gone forward on Ahaz’s sundial.)
  epo-epo: Tiam la profeto Jesaja vokis al la Eternulo, kaj Li retiris la hormontran
    ombron malantaŭen je dek gradoj sur la hormontrilo de Aĥaz, sur kiu ĝi malsupriĝis.
  uig-PIN: Xuning bilǝn Yǝxaya pǝyƣǝmbǝr Pǝrwǝrdigarƣa nida ⱪildi wǝ U ⱪuyaxning Aⱨaz
    padixaⱨ ⱪurƣan pǝlǝmpǝy basⱪuqiliri üstigǝ qüxkǝn sayisini yandurup, on basⱪuq
    kǝynigǝ mangdurdi).
  beo-beo: 'Aisaia da Hina Godema sia:ne gadobeba:le, Hina Gode da hina bagade A:ihase
    ea hahamoi fa:gu ea baba amo da bubulufai nabuane gala, amo bobaligila bu guma:
    buhagima:ne hamoi dagoi.'
  tpi-OTNT: Orait Aisaia i singaut strong long Bikpela, na Bikpela i mekim tewel san
    i mekim long lata i go bek hariap inap long 10-pela mak. Dispela lata, em bipo
    King Ahas i bin wokim.
  hau-SA: Sai annabi Ishaya ya roƙi Ubangiji, Ubangiji kuwa ya sa inuwa ta koma baya
    da taki goma bisa ga magwajin rana wanda Sarki Ahaz ya gina.
  uig-LAT: Shuning bilen Yeshaya peyghember Perwerdigargha nida qildi we U quyashning
    Ahaz padishah qurghan pelempey basquchiliri üstige chüshken sayisini yandurup,
    on basquch keynige mangdurdi).
  nde-nde: Ngakho umphrofethi u-Isaya wacela kuThixo, uThixo wenza ukuthi isithunzi
    sibuyele emuva okwezinyathelo ezilitshumi esasehle ngawo ezikhwelelweni zika-Ahazi.
  ton-ton: 'Pea tangi ʻae palōfita ko ʻIsaia kia Sihova: pea naʻa ne fakafoki ki mui
    ʻae ata ʻi he tikeli ʻe hongofulu, ʻaia naʻe ʻalu hifo ai ia ʻi he meʻa ʻa ʻAhasi
    ʻaia naʻe fakaʻilonga ai ʻae ngaahi feituʻulaʻā,'
  ces-1613: Volal tedy Izaiáš prorok k Hospodinu, a navrátil stín po stupních, po
    nichž sešel na hodinách slunečných Achasových, zpátkem o deset stupňů.
  eng-WMB: Isaiah the prophet cried to the LORD; and he brought the shadow ten steps
    backward, by which it had gone down on the sundial of Ahaz.
  tam-TCV: அப்பொழுது இறைவாக்கினன் ஏசாயா யெகோவாவிடம் மன்றாடினான். அப்படியே யெகோவா ஆகாஸின்
    சூரிய கடிகார நிழலைப் பத்துப் படிகள் பின்னாகப் போகும்படி செய்தார்.
  ceb-ULB: Busa mituaw si Isaias ngadto kang Yahweh, ug gipaatras niya ang anino ug
    napulo ka tikang, gikan sa gilihokan niini sa hagdanan ni Ahaz.
  pol-UBG: Wtedy prorok Izajasz zawołał do PANA. I on cofnął cień o dziesięć stopni,
    po których przesunął się na zegarze słonecznym Achaza.
  urd-GVU: تب یسعیاہ نبی نے رب سے دعا کی، اور رب نے آخز کی بنائی ہوئی دھوپ گھڑی کا
    سایہ دس درجے پیچھے کر دیا۔
  deu-1912: Da rief der Prophet den HERRN an; und der Schatten ging hinter sich zurück
    zehn Stufen am Zeiger Ahas, die er niederwärts gegangen war.
  kan-2017: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನು ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಡಲು ಆತನು ಆಹಾಜನ ಗಡಿಯಾರದ ವೇಳಾನುಸಾರ
    ಹತ್ತು ಮೆಟ್ಟಲು ಮುಂದೆ ಹೋಗಿದ್ದ ನೆರಳನ್ನು ಹತ್ತು ಮೆಟ್ಟಲು ಹಿಂದೆ ಬರುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Me meybil Isaiah ngak SOMOL, me gagiyegnag SOMOL fare taglul’ nge sul nga
    tomur u ragag thal ko fare towa’ ni n’uf Ahaz ni Pilung ngalang.
  hlt-MCSB: Tonghma Isaiah loh BOEIPA a khue thil tangloeng vaengah tah tangtlaeng
    dongkah khokhawn khaw mael tih Ahaz kah tangtlaeng dongah khaw a hnuk la tangtlaeng
    parha rhum van.
  mdy-ETH: ዬያሮ ዒሲያሴ ናንጊና ናንጋ ጎዳ ሺኢቄም ካኣቲ፥ ዓካኣዜ ማዢሴ ሄርቂ ጊዖ ሳኖይዳ ዓኣ ሺቦ ታጶ ታኣኪሢ ናንጊና
    ናንጋ ጎዳ ጊንሢም ማሄኔ።
  twi-ASANTE: Enti, Yesaia bisaa Awurade sɛ ɔnyɛ yei, na ɔmaa sunsum no tete sane
    nʼakyi anammɔntuo edu wɔ Ahas sunsumma susuniwa no so.
  eng-WEBU: Isaiah the prophet cried to the LORD; and he brought the shadow ten steps
    backward, by which it had gone down on the sundial of Ahaz.
  wal-wal: Hegaappe guyyiyan, hananabaa yootiya Isiyaasi GODAA woossiis; woossin GODAI
    Kawoi Akaazi gimbbissido xekkata kuwayida kuwaa tammu xekkata he sohuwaappe guyye
    zaariis.
  spa-PDDPT: Entonces el profeta Isaías invocó a Yavé, e hizo volver la sombra diez
    gradas hacia atrás por las gradas que había descendido en la gradería de Acaz.
  gun-gun: Ha'e ramo Senhor pe profeta Isaías ojapukai ramo escada Acaz ojapo va'ekue
    rupi ojapo dez pyrõa hakykue katy ju ojevy aguã rami.
  ilo-ULB: Isu nga immawag ni Isaias a propeta kenni Yahweh, ket impababana ti aniniwan
    iti sangapulo a tukad, iti agdan ni Ahaz a nagakaranna.
  kpg-kpg: Isaiah ga dalodalo gi Dimaadua, gei Dimaadua guu hai di malu gii hana gi muli
    nia habodo e madangaholu i hongo di gaagenge dela ne haga duu aga go di king Ahaz.
  uig-ARA: شۇنىڭ بىلەن يەشايا پەيغەمبەر پەرۋەردىگارغا نىدا قىلدى ۋە ئۇ قۇياشنىڭ ئاھاز
    پادىشاھ قۇرغان پەلەمپەي باسقۇچىلىرى ئۈستىگە چۈشكەن سايىسىنى ياندۇرۇپ، ئون باسقۇچ
    كەينىگە ماڭدۇردى).
  sus-sus: Na tɛmui, Annabi Esayi naxa Ala maxandi a xa na raba. Alatala naxa soge
    niini magbilen a xanbi xanbi ma dɔxɔ fu. Na soge niini nu tixi Axasi tede nan
    ma.
  pon-2006: Aiseia eri kapakapohng KAUN-O, KAUN-O ahpw ketin kupwurehda mweteo en
    wiahla kahk eisek mwuri pohn kehndake me Nanmwarki Ahas ketin kauwada.
  ksd-ksd: Ma ra propet Iesaia i ga kail tadav ra Luluai, ma i ga kari valilikun ra
    malur a vinun na rina ta ra koko rikai kai Akas.
  tur-YTC: Peygamber Yeşaya Yahve'ye yakardı; O da Ahaz'ın güneş saatinin üzerine
    inmiş olan gölgeyi on adım geri getirdi.
  grc-BRENT: Καὶ ἐβόησεν Ἡσαΐας ὁ προφήτης πρὸς Κύριον, καὶ ἐπέστρεψεν ἡ σκιὰ ἐν τοῖς
    ἀναβαθμοῖς εἰς τὰ ὀπίσω δέκα βαθμούς.
  ind-AYT: Lalu, Nabi Yesaya berseru kepada TUHAN, sehingga dibuat-Nya bayang-bayang
    itu mundur sepuluh langkah ke belakang. Bayang-bayang itu mundur pada penunjuk
    matahari buatan Ahas.
  nya-nya: Pamenepo mneneri Yesaya anapemphera kwa Yehova ndipo Yehova anachititsa
    kuti chithunzithunzi chibwerere mʼmbuyo makwerero khumi pa makwerero amene mfumu
    Ahazi anamanga.
  hrv-hrv: Prorok Izaija zazva Jahvu i on učini da se sjena vrati za deset stupnjeva.
    Sišla je za deset posljednjih stupnjeva na Ahazovu sunčaniku.
  mps-mps: Tama tialima, te profet bidi Aisaiago te Genuai Bidi God dolo bomonama
    mu wali, tama te Genuai Bidi Godigo te togobili noma te giligago polo ma selasama,
    ma geasa peyu, te nogo si dąįba polo usu nigi pali. Te togobili te polobadu
    king Ahasgo nigai togobili dao.
  tpi-tpi: Orait Aisaia i singaut strong long Bikpela, na Bikpela i mekim tewel san
    i mekim long lata i go bek hariap inap long 10-pela mak. Dispela lata, em bipo
    King Ahas i bin wokim.
  dan-1931: Da råbte Profeten Esajas til HERREN; og han lod Skyggen på Akaz' Solur
    gå ti Streger tilbage.
  vie-OVCB: Tiên tri Y-sai kêu xin Chúa Hằng Hữu, và Ngài cho bóng mặt trời lùi lại
    mười bậc trên bàn trắc ảnh của A-cha.
  guj-2017: યશાયા પ્રબોધકે યહોવાહને મોટેથી પોકાર કર્યો, તેથી આહાઝના સમયદર્શક યંત્રમાં
    છાંયડો જેટલો નમ્યો હતો, ત્યાંથી તેમણે દસ અંશ પાછો હઠાવ્યો.
  pon-2006A: Aiseia eri kapakapohng KAUN-O, KAUN-O ahpw ketin kupwurehda mweteo en
    wiahla kahk eisek mwuri pohn kehndake me Nanmwarki Ahas ketin kauwada.
  por-BRBSL: Isaías, o profeta, chorou a Javé; e trouxe a sombra dez passos para trás,
    através dos quais ela tinha descido sobre o relógio de sol de Ahaz.
  cth-cth: Hottelah profet Isaiah ni BAWIPA hah a kaw toteh, Ahaz e kanîsuimilam dawk
    e a tâhlip lakhout hra touh ka cet tangcoung e hah lakhout hra touh a ban sak.
  twi-twi: Enti Yesaia srɛɛ Awurade sɛ ɔnyɛ eyi, na ɔmaa sunsuma no tetew san nʼakyi
    anammɔntu du wɔ Ahas atrapoe no so.
  hlt-hlt: Tonghma Isaiah loh BOEIPA a khue thil tangloeng vaengah tah tangtlaeng
    dongkah khokhawn khaw mael tih Ahaz kah tangtlaeng dongah khaw a hnuk la tangtlaeng
    parha rhum van.
  tbz-SIM: Mɛm̀mɛ Esɑii bɑ̀ńtɛ̀mɛ̀ ti Yiɛ̀ nKuyie nkɛ̀ mɛdɛ́ɛ̀ mbotirɛ kɛ́tuɔkɛ yɛdɛtìsɑ̀kɛ̀
    tɛpíítɛ̀.
  msy-2020: Ezɨ Aisaia pamtemɨn Ikiavɨra Itir Godɨn dei, ezɨ Ikiavɨra Itir God adɨrɨziar
    dughuazim gamizɨ, a zuamɨra uamategha timra 10plan ighuvibar ghuaghirɨ. Adɨrɨziar
    kam, Atrivim Ahas fomɨram an ingari.
  dop-dop: Ntɛnɑ Ɩsɑyii sǝlǝmɩ Tɑcɑɑ nɑ ɩ́ mǝlǝnɑ ɩsotom nɑ wɑɑlɩ wɑɑlɩ kɛ tǝkpɑlɛ
    kumlee nɑɑnʋwɑ.
  azb-azb: Peyğəmbər Yeşaya Rəbbi çağırdı, Rəbb də Axazın tikdiyi günəş saatının üstünə
    düşən kölgəni on dərəcə geri çəkdi.
  eng-DBY: And Isaiah the prophet cried to Jehovah, and he brought the shadow back
    on the degrees by which it had gone down on the dial of Ahaz, ten degrees backward.
  hin-2017: तब यशायाह भविष्यद्वक्ता ने यहोवा को पुकारा, और आहाज की धूपघड़ी की छाया,
    जो दस अंश ढल चुकी थी, यहोवा ने उसको पीछे की ओर लौटा दिया।
  wol-KYG: Ci kaw loolu Yonent Yàlla Esayi ñaan ci Aji Sax ji, Aji Sax ji delloo ker
    ga gannaaw lu tollook fukki dëggastal ya mu wàccoon ca kaw iskaleb Axas ba.
  eng-YLT: And Isaiah the prophet calleth unto Jehovah, and He bringeth back the shadow
    by the degrees that it had gone down in the degrees of Ahaz — backward ten degrees.
  kne-kne: Idi siya di, nankararag si Isaias et inpatikid Diyos din alidong si sinpo
    ay paskitan manipod sin gedeng na sin agdan ay in-amag Ari Ahaz.
  eng-WYC-2017: Then Isaiah, the prophet, called inwardly the Lord, and brought again
    backward by ten degrees the shadow by the same lines, by which it had gone down
    then in the horologe of Ahaz.
  eng-WMBB: Isaiah the prophet cried to the LORD; and he brought the shadow ten steps
    backward, by which it had gone down on the sundial of Ahaz.
  urd-GVH: तब यसायाह नबी ने रब से दुआ की, और रब ने आख़ज़ की बनाई हुई धूपघड़ी का साया
    दस दर्जे पीछे कर दिया।
  rug-rug: Varavara la koe Zihova se Aisea, meke va kekere gore pulea e Zihova sa
    maqomaqo, ka manege puta nenetiana koasa halehaleana sapu kuria e Ehazi sa baṉara.
  gaz-gaz: Kana irratti Isaayyaas raajichi iyyee Waaqayyoon ni kadhate; Waaqayyos
    akka gaaddidduun sun tarkaanfii kudhan gulantaa Aahaaz irra gara fuula duraatti
    deemee ture sana irraa tarkaanfii kudhan gara dugda duubaatti deebiʼu godhe.
  fra-LSG: Alors Ésaïe, le prophète, invoqua l’Éternel, qui fit reculer l’ombre de
    dix degrés sur les degrés d’Achaz, où elle était descendue.
  gnn-gnn: '@see-verse:2KI.020.010'
  yal-yal: Nayi, Nabi Esayi yi Alatala maxandi, naxan nininna raxɛtɛ xanbin na sanna
    yɛ fu Axasi a banxin teden ma, nininna bata yelin danguɛ dɛnaxan na.
  haw-1868: A kahea aku la o Isaia ia Iehova, a hoihoi aku ia i ke aka ihope, i na
    degere he umi, o na umi degere ana i iho ai ma ka mea hoike degere o Ahaza.
  arb-NAV: فَابْتَهَلَ إِشَعْيَاءُ إِلَى الرَّبِّ، فَتَراجَعَ الظِّلُّ إِلَى الْوَرَاءِ
    عَشْرَ دَرَجَاتٍ فَوْقَ سُلَّمِ آحَازَ، بَعْدَ أَنْ كَانَ الظِّلُّ قَدِ امْتَدَّ
    عَلَيْهَا إِلَى الأَمَامِ عَشْرَ دَرَجَاتٍ.
  ewe-ewe: Tete Nyagblɔɖila Yesaya do ɣli na Yehowa eye Yehowa na vɔvɔli yi megbe
    ɖoƒe ewo le Ahaz ƒe ɣega te.
  eng-LEE: And Isaiah the prophet called unto the Lord; and he caused the shadow to
    return, by the degrees which the [sun] was gone down on the dial of Achaz, backward,
    ten degrees.
  asm-FB: তেতিয়া যিচয়া ভাববাদীয়ে যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিলে আৰু যিহোৱাই ছাঁটো
    দহ ধাপ পিছুৱাই আনিলে; তাতে আহজৰ চিৰিৰ পথত ছাঁটো তললৈ নামি গ’ল।
  sus-A: نَ تّمُي، عَننَبِ عٍسَيِ نَشَ عَلَ مَشَندِ عَ شَ نَ رَبَ. عَلَتَلَ نَشَ سٌفٍ
    نِينِ مَفبِلٍن عَ شَنبِ شَنبِ مَ دْشْ قُ. نَ سٌفٍ نِينِ نُ تِشِ عَشَسِ تٍدٍ نَن
    مَ.
  fra-SBL: Le prophète Ésaïe cria à Yahvé, et il fit reculer de dix pas l'ombre qui
    était descendue sur le cadran d'Achaz.
  hbo-hbo: וַיִּקְרָ֛א יְשַׁעְיָ֥הוּ הַנָּבִ֖יא אֶל־יְהוָ֑ה וַיָּ֣שֶׁב אֶת־הַצֵּ֗ל
    בַּֽ֠מַּעֲלֹות אֲשֶׁ֨ר יָרְדָ֜ה בְּמַעֲלֹ֥ות אָחָ֛ז אֲחֹֽרַנִּ֖ית עֶ֥שֶׂר מַעֲלֹֽות׃
    פ
  piu-2006: '@see-verse:2KI.020.010'
  kik-kik: Nake mũnabii Isaia agĩkaĩra Jehova, nake Jehova agĩtũma kĩĩruru gĩcooke
    na thuutha makinya macio ikũmi marĩa gĩaikũrũkĩte ngathĩ-inĩ ya Ahazu.
  fra-NCL: Alors Isaïe, le prophète invoqua Yahweh, qui fit reculer l’ombre en arrière
    de dix degrés sur les degrés d’Achaz, sur les degrés où elle était descendue.
  cek-AK: Tahmaa Isaiah mah Angraeng to kawk; Angraeng mah tahlip to hnukbangah dikari
    hato amlaemsak let, Ahaz ih ni tahhaih pongah kalaem tangcae tahlip to dikari
    hato hnukbangah amlaemsak let.
  cuk-cuk: Geb degine, Bab-Dummad-gayaburba-barsoged-Isaías, Bab-Jehováʼse ise-wilegar
    goted. Geb agine, Bab-Jehová gannar dad-osikirmaksad. Deyobi, Acaz-wachi-naidi,
    sikirmaksad.
  uig-CYR: Шуниң билән Йәшая пәйғәмбәр Пәрвәрдигарға нида қилди вә У қуяшниң Аһаз
    падиша қурған пәләмпәй басқучилири үстигә чүшкән сайисини яндуруп, он басқуч кәйнигә
    маңдурди).
  tel-2017: ప్రవక్త అయిన యెషయా యెహోవాను ప్రార్థించగా ఆయన ఆహాజు గడియారపు పలక మీద పది
    మెట్లు ముందుకు నడిచిన నీడ పది మెట్లు వెనక్కి వెళ్ళేలా చేశాడు.
  hat-BSA: Ésaïe, pwofèt la, te kriye a SENYÈ a, e Li te fè lonbraj la fè bak dis
    pa sou eskalye a sou sila li te avanse nan eskalye Achaz la.
  kos-kos: Isaiah el pre nu sin LEUM GOD, ac LEUM GOD El oru lul sac foloki fwaluk
    singoul ke nien fan se ma orekla sel Tokosra Ahaz.
  hbo-WLC: וַיִּקְרָ֛א יְשַׁעְיָ֥הוּ הַנָּבִ֖יא אֶל־יְהוָ֑ה וַיָּ֣שֶׁב אֶת־הַצֵּ֗ל
    בַּֽ֠מַּעֲלוֹת אֲשֶׁ֨ר יָרְדָ֜ה בְּמַעֲל֥וֹת אָחָ֛ז אֲחֹֽרַנִּ֖ית עֶ֥שֶׂר מַעֲלֽוֹת׃
    פ
  ibo-ibo: Mgbe ahụ, Aịzaya, onye amụma rịọrọ Onyenwe anyị ka o meere Hezekaya nke
    a. Onyenwe anyị mekwara ka onyinyo laghachi azụ ihe nrigo iri dịka o si gbada
    nʼihe nrigo ụlọ Ehaz.
  ory-ory: ତହୁଁ ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଡାକି ପ୍ରାର୍ଥନା କଲେ। ଏଥିରେ
    ଆହସ୍‌ଙ୍କର ସୂର୍ଯ୍ୟ ଘଟିକାରେ ଛାୟା ଯେଉଁ ଦଶ ପାହୁଣ୍ଡ ଆଗକୁ ଯାଇଥିଲା, ସେତିକି ସେ ପଛକୁ ଫେରାଇ
    ଆଣିଲେ।
  chk-chk: Iwe, ewe soufos Aisea a siö ngeni ewe Samol mi Lapalap, nge ewe Samol mi
    Lapalap a aliwinisefäli nürün ewe wok won engol kinikin me won än Ahas we lenien
    aükük fansoun.
  rop-rop: Brom deya Aisaiya bin prei langa YAWEI, en YAWEI bin meigim det san gobek
    kwikbala sangidapwei.
  ukr-1871: І взивав пророк Ісаїя до Господа, й завернув він тїнь по ступенях, що
    на них уже була перейшла на сонцевказові Ахазовому, на десять ступнїв назад.
  deu-1951: Da rief der Prophet Jesaja den HERRN an; und er ließ an dem Sonnenzeiger
    des Ahas den Schatten, welcher abwärts gegangen war, um zehn Stufen zurückgehen.
  eng-JPS: And Isaiah the prophet cried unto the LORD; and he brought the shadow ten
    degrees backward, by which it had gone down on the dial of Ahaz.
  srp-1865: I Isaija prorok zavapi ka Gospodu, i vrati Gospod sjen po koljencima po
    kojima bijaše otišao na sunèaniku Ahazovu natrag za deset koljenaca.
  lug-lug: Awo Isaaya n’akoowoola erinnya lya Mukama, era Mukama n’azzaayo ekisiikirize
    emabega amadaala kkumi okuva ne we kyali ku madaala ga Akazi.
  heb-heb: ויקרא ישעיהו הנביא אל יהוה וישב את הצל במעלות אשר ירדה במעלות אחז אחרנית
    עשר מעלות׃
  ben-IRV: তখন যিশাইয় ভাববাদী সদাপ্রভুকে চীত্কার করে ডাকলেন। এবং তাতে আহসের সিঁড়ি
    থেকে ছায়াটা যেখানে ছিল সেখান থেকে দশ ধাপ পিছিয়ে পড়েছিল।
  pan-pan: ਫਿਰ ਯਸਾਯਾਹ ਨਬੀ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਪੁਕਾਰਿਆ ਸੋ ਉਸ ਨੇ ਪਰਛਾਵੇਂ ਨੂੰ ਆਹਾਜ਼ ਦੀ ਧੁੱਪ
    ਘੜੀ ਵਿੱਚ ਦਸ ਦਰਜੇ ਅਰਥਾਤ ਜਿੰਨ੍ਹਾਂ ਉਹ ਢੱਲ਼ ਚੁੱਕਿਆ ਸੀ, ਓਨ੍ਹਾਂ ਹੀ ਪਿੱਛੇ ਨੂੰ ਮੋੜ ਦਿੱਤਾ।
  mya-JVB: ပရောဖက် ဟေရှာယ သည်လည်း ၊ ထာဝရဘုရား အား ဆုတောင်း သောအခါ ၊ အာခတ် ၏နေတိုင်း
    နာရီပေါ် မှာဆယ် ချက် ရွေ့ ပြီးသော အရိပ် ကို ဆယ်ချက် ပြန် စေတော်မူ၏
  tbg-tbg: Minti tuvaro paropeti vaiinti Aisaiaava Nora Kotira aarovaro Noravano qaqi
    kovaro erovaro maraquravano kia aniraitiro, tuqantaaviro vutuniqai vukaiqaakero
    vaura. (Haaru King Ahaasiva vi kirokira kuari avuara iriharo autu tora.)
  hmo-hmo: Vadaeni peroveta tauna Isaia ese Lohiabada dekenai ia noinoi, bona Lohiabada
    ese dina ena laulau be vadavada 10 dekenai ia haloua, king Ahasa ena vadavada
    ena latanai.
  urd-urd: तब यसा'याह नबी ने ख़ुदावन्द से दुआ की; इसलिए उसने साये को आख़ज़ की धूप
    घड़ी में दस दर्जे, या'नी जितना वह ढल चुका था उतना ही पीछे को लौटा दिया।
  rus-SYN: И воззвал Исаия пророк к Господу, и возвратил тень назад на ступенях, где
    она спускалась по ступеням Ахазовым, на десять ступеней.
  bqc-SIM: Kɛ́ ãnabi Isaia lɛzù Diizi, ↄ̃ uena pↄ́ ĩatɛ̃ lɛ́ suò ɛ̀a dɛ̀dɛ gbápɛkĩi
    mɛ̀n kwi pↄ́ à pìlawà yãaↄwa.
  tcz-CHONGTHU: Hijeh chun Isaiah themgao chun Pakai kom’a ataovin ahile, Aman Ahaz
    kalbi leidoa nilim chu kalsom anungchon sah tan ahi.
  mar-mar: मग यशया संदेष्ट्याने परमेश्वराची प्रार्थना केली याप्रकारे परमेश्वराने आहाजाची
    सावली दहा पावले मागे घेतली. जिथून ती पुढे गेली होती तिथेच ती पूर्ववत आली.
  qub-qub: Chaura profëta Isaiasga Tayta Diosta mañacuran. Mañacuptin Tayta Diosna
    camacächiran ray Acaz intiwan örata musyacunancho ricaptin intipa llantuynin guepapa
    cutinanpaj.
  bqp-bqp: Kũ annabi Isaya Dikiri wɛ́ kɛ̀, akũ ura kũ ifãntɛ̃ tɛn suo ɛ̀ra à dìdi
    gbápɛki mɛ̀n kuri kũ à kìpaa yãnↄa.
  hat-hat: Pwofèt Izayi lapriyè Seyè a epi Seyè a fè lonbraj la fè bak sou dis ti
    mak li te fin depase nan kadran solèy wa Akaz te fè a.
  eng-BSB: So Isaiah the prophet called out to the LORD, and He brought the shadow
    back the ten steps it had descended on the stairway of Ahaz.
  eng-WEBPB: Isaiah the prophet cried to the LORD; and he brought the shadow ten steps
    backward, by which it had gone down on the sundial of Ahaz.
  kbq-kbq: Hagi anante kasnampa ne' Aisaia'a Ra Anumzamofontega hanavetino nunamuna
    higeno, Ahasi'ma korapa tro'ma hu'nea latarera Ra Anumzamo'a higeno zagea rentegeno
    amema'amo'a ame huno 10ni'a zupa amefi urami'ne.
  nhe-BL: Huajca nopa tiocamanalojquetl Isaías quiilhui TOTECO tlaque tlanextili quinequiyaya.
    Huan TOTECO quichijqui para nopa tonati ecahuilotl ma mocuepa majtlactli pasos
    tlen ya nejnentoya ipan nopa reloj tlen Acaz.
  bus-bus: Kɛ̀ annabi Isaya Dii wɛ́ɛ kɛ̀, ben ↄra kɛ̀ ↄfãntɛ̃ e suuo ɛ̀ara à sↄ̀kpa
    gbápɛki mɛ̀n kuri kɛ̀ à pìtaa yãanↄa.
  gub-BL: Na'e Izai uze'eg Tupàn Tuweharupi Wiko Ma'e pe kury. Tupàn umuzewyr kar
    pyropyrogaw i'àg kwarahy heixe haw kutyr kury. Kwehe mehe tuwihawete Akaz uzapo
    a'e pyropyrogaw.
  eng-DRA: And Isaias the prophet called upon the Lord, and he brought the shadow
    ten degrees backwards by the lines, by which it had already gone down in the dial
    of Achaz.
