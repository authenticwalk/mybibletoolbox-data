verse: 2KI.020.009
translations:
  mal-C: 'യെശയ്യാവു മറുപടികൊടുത്തു: “യഹോവ വാഗ്ദാനംചെയ്തത് അവിടന്നു നിറവേറ്റും. ഇതുതന്നെയാണ്
    യഹോവ അങ്ങേക്കു നൽകുന്ന ചിഹ്നം: പറയൂ, നിഴൽ പത്തുചുവടു മുമ്പോട്ടു പോകണമോ അഥവാ, പത്തുചുവടു
    പിമ്പോട്ടു പോകണമോ?”'
  deu-TKW: 'Jesaja antwortete: Dies diene dir als Zeichen von Jahwe, daß Jahwe ausführen
    wird, was er verheißen hat: Soll der Schatten zehn Stufen vorrücken oder soll
    er zehn Stufen zurückgehen?'
  lin-lin: 'Ezayi azongisaki : — Tala elembo oyo Yawe apesi yo mpo na kotalisa ete
    akokokisa makambo oyo alaki yo : Olingi ete elilingi ekende liboso, na matambe
    zomi to ezonga sima na matambe zomi ?'
  eng-LSV: And Isaiah says, “This [is] the sign to you from YHWH, that YHWH does the
    thing that He has spoken—[will] the shadow have gone on ten degrees, or does it
    turn back ten degrees?”
  eng-GNV: And Isaiah answered, This signe shalt thou haue of the Lord, that the Lord
    will doe that he hath spoken, Wilt thou that the shadowe goe forwarde ten degrees,
    or go backe ten degrees?
  eng-WEBSTER: 'And Isaiah said, This sign shalt thou have of the LORD, that the LORD
    will do the thing that he hath spoken: shall the shadow go forward ten degrees,
    or go back ten degrees?'
  nhw-BL: 'Huan Isaías quiilhui: ―TOTECO quichihuas se tlanextili ica toreloj para
    mitznextilis melahuac timochicahuas quen mitzilhuijtoc. ¿Tijnequi para nopa tonal
    ecahuilotl ipan toreloj ma nejnemis majtlactli pasos iixmelac o ma mocuepas majtlactli
    pasos ica iica?'
  swh-ONEN: 'Isaya akajibu, “Hii ndiyo ishara ya Bwana kwako kwamba Bwana atafanya
    kile alichoahidi: Je, kivuli kiende hatua kumi mbele, au kivuli kirudi nyuma hatua
    kumi?”'
  bba-bba: Mɑ Esɑi u nùn wisɑ u nɛɛ, Yinni Gusunɔ u koo win ɡɑri yibiɑ yìn nɔɔ mwɛɛru
    u kuɑ. Yɔɔtiɑn tiro ɡɑ koo kesi sere nɑɑ dɑbusɑnu wɔkuru sɔ̃ɔ ù n kɛllɑ. A kĩ
    ɡu kɑɑrɑ? Nɡe ɡu sosi.
  eng-KJVCPB: 'And Isaiah said, This sign shalt thou have of the Lord, that the Lord
    will do the thing that he hath spoken: shall the shadow go forward ten degrees,
    or go back ten degrees?'
  luo-luo: 'Isaya nodwoke niya, “Ranyisi ma Jehova Nyasaye biro timoni kuom chopo
    singruokne ema: Diher mondo tipo odhi nyime ondamo apar kata odog chien ondamo
    apar?”'
  meu-meu: 'Bena Isaia eto, Emu toa binai Iehova ena amo, Iehova ese vada e gwauraia
    ḡauna na baine karaia: ikerukeru na vadavada gwauta ma baine ha-ikerukerudia,
    eiava baine lou, vadavada gwauta ma bae diari?'
  npi-ULB: यशैयाले जवाफ दिए, “तपाईंको लागि परमप्रभुबाट चिन्ह यो हुनेछ, कि परमप्रभुले
    बोल्नुभएको कुरा उहाँले गर्नुहुनेछ । घामको छाया दस सिंडी अगाडि जानुपर्‍यो कि दस
    सिंडी पछाडि जानुपर्‍यो ?”
  yor-yor: 'Isaiah dáhùn pé, “Èyí ni àmì tí Olúwa fún ọ wí pé Olúwa yóò ṣe ohun tí
    ó ti ṣe ìlérí: kí òjìji lọ síwájú ìgbésẹ̀ mẹ́wàá, tàbí kí ó padà lọ ní ìgbésẹ̀
    mẹ́wàá?”'
  pes-OPCB: 'اشعیا به او گفت: «خداوند با این نشانه آنچه را گفته، ثابت خواهد کرد: آیا
    می‌خواهی که سایهٔ ساعت آفتابی ده درجه جلو برود یا ده درجه به عقب برگردد؟»'
  tgl-ULB: Sumagot si Isaias, “Ito ang magiging tanda para sa iyo mula kay Yahweh,
    na gagawin ni Yahweh ang bagay na kaniyang sinabi. Dapat bang humakbang ang anino
    ng sampung hakbang pasulong, o sampung hakbang pabalik?”
  hui-hui: Ani hale hayagola Aisaiahanda ladai bialu lalu, Anduane Homogohanda manane
    mbira í̠ mo walia holebirago ogo. Egageria mbirani ni horombe ale ndoda lalu ni
    ogoria ka lalu mo walia haga amu ngago handa. Ai bi ogoni heneneda lalu manda
    bibelonaga ni munini daga laga ngagoria howa abale pu bolangua haga bialu hobane
    pira gerai lalu bolangua helo lariyaguabi ndo hobane pira hama dai bilo loleyaguabi
    mbirago larene, lene.
  mya-mya: ဟေ​ရှာ​ယ​က``ထာ​ဝရ​ဘု​ရား​သည်​မိ​မိ​၏ ကတိ​တော်​အ​တိုင်း​ပြု​တော်​မူ​မည်​ဖြစ်​ကြောင်း
    အ​ရှင်​သိ​ရှိ​စေ​ရန်​သက်​သေ​လက္ခ​ဏာ​တစ်​ခု ကို​ပြ​တော်​မူ​မည်။ အ​ရှင်​သည်​လှေ​ကား
    ပေါ်​တွင်​ကျ​လျက်​ရှိ​သော​အ​ရိပ်​ကို​ရှေ့​သို့ ဆယ်​ထစ်​တိုး​စေ​လို​ပါ​သ​လော။ သို့​မ​ဟုတ်
    နောက်​သို့​ဆယ်​ထစ်​ဆုတ်​စေ​လို​ပါ​သ​လော'' ဟု​ပြန်​၍​မေး​၏။
  bod-N: ཡེ་ཤ་ཡཱ་ཡིས་འདི་སྐད་དུ། དཀོན་མཆོག་ཡ་ཝཱེས་ཅི་གསུངས་པ་དེ་མཛད་པར་ཁོང་གིས་རྟགས་འདི་གནང་བ་སྟེ།
    གྲིབ་མ་གོམ་པ་བཅུ་མདུན་དུ་འགྲོ་བའམ། ཡང་ན་གོམ་པ་བཅུ་རྒྱབ་ཏུ་ལོག་པ་ལས་གང་འདོད་དམ་ཞེས་གསུངས་ཤིང་།
  sna-sna: 'Isaya akapindura akati, “Ichi ndicho chiratidzo chaJehovha kwauri kuti
    Jehovha achaita zvaavimbisa: Ko, ungada kuti mumvuri uende nhambwe gumi mberi
    here kana kudzoka mushure nhambwe gumi?”'
  spa-BLM: 'Isaías dijo: “Esta será la señal para ustedes de parte de Yahvé, de que
    Yahvé hará lo que ha dicho: ¿debe la sombra avanzar diez pasos, o retroceder diez
    pasos?”'
  cac-cac: 'Ix tac''vi vin̈aj Isaías chi'': —Ay jun yechel ol sch''ox Jehová d''ayach
    yic vach'' ol nachajel uuj to ol elc''och tas ix yala''. A ach tzala'' tato sb''ab''laj
    veven d''a lajun̈e'' b''achquiltac d''a jun tz''ilan jantac yec'' c''u, mato schael
    yich yemxi jun veven chi'' d''a spatic lajun̈eoc b''achquiltac chi'', xchi vin̈.'
  swh-ULB: Isaya akajibu, “Hii ndiyo itakuwa ishara kwako kutoka kwa Yahwe, kwamba
    Yahwe atafanya kitu amacho alichokisema. Je kivuli kitaenda mbele hatua saba,
    au kurudi nyuma hatua saba?”
  bel-bel: 'І сказаў Ісая: вось табе азнака ад Госпада, што выканае Гасподзь слова,
    якое Ён мовіў: ці наперад прайсьці ценю на дзесяць прыступак ці вярнуцца на дзесяць
    прыступак?'
  deu-ELBBK: 'Und Jesaja sprach: Dies wird dir das Zeichen sein vonseiten des HERRN,
    dass der HERR das Wort tun wird, das er geredet hat: Soll der Schatten 10 Grade
    vorwärts gehen, oder soll er 10 Grade zurückgehen?'
  mbb-OT: 'Midtavak si Isaias te, “Iyan heini tuus he ibpaahà te Nengazen he tutuu
    he edtumanen din heini is insaad din he egkeulian ka. Pilì ka kayi te zezuwa:
    edlaus te sepulù he sigundu is alung diyà te urasan etawa ed-endud te sepulù he
    sigundu?”'
  mal-2015: 'അതിന്നു യെശയ്യാവു: യഹോവ അരുളിച്ചെയ്ത കാര്യം നിവർത്തിക്കുമെന്നുള്ളതിന്നു
    യഹോവയിങ്കൽനിന്നു ഇതു നിനക്കു അടയാളം ആകും: നിഴൽ പത്തു പടി മുമ്പോട്ടു പോകേണമോ? പത്തു
    പടി പിന്നോക്കം തിരിയേണമോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O Izajaš odphenďa: „Kada tuke ela znameňje le RAJESTAR, hoj doľikerela
    oda, so phenďa: Kames, hoj te džal o ciňos deš stupňi anglal abo deš stupňi palal?“'
  pes-OPV: 'و اشعیا گفت: «علامت از جانب خداوند که خداوند این کلام راکه گفته است، بجا
    خواهد آورد، این است: آیاسایه ده درجه پیش برود یا ده درجه برگردد؟»'
  ron-1924: 'Ши Исая а зис: „Ятэ дин партя Домнулуй семнул дупэ каре вей куноаште
    кэ Домнул ва ымплини кувынтул пе каре л-а ростит. Кум врей: сэ трякэ умбра песте
    зече трепте ынаинте сау сэ дя ынапой ку зече трепте?”'
  ben-OBCV: 'যিশাইয় উত্তর দিলেন, “সদাপ্রভু তাঁর প্রতিজ্ঞানুসারেই যে সবকিছু করবেন,
    তোমার কাছে সদাপ্রভুর এই চিহ্নই হবে তার প্রমাণ: সূর্য-ঘড়িতে ছায়াটি কি দশ ধাপ
    এগিয়ে যাবে, না দশ ধাপ পিছিয়ে যাবে?”'
  som-som: 'Kolkaasaa Ishacyaah ku yidhi, Calaamadda xagga Rabbiga kaaga imanaysa
    in Rabbigu samaynayo wixii uu ballanqaaday waxay ahaan doontaa tan: hoosku ma
    inuu hore u socdaa toban derejo mase waa inuu dib u socdaa toban derejo?'
  lat-VUC: 'Cui ait Isaias: Hoc erit signum a Domino quod facturus sit Dominus sermonem
    quem locutus est: vis ut ascendat umbra decem lineis, an ut revertatur totidem
    gradibus?'
  eng-ASVBT: 'And Isaiah said, This shall be the sign unto thee from Jehovah, that
    Jehovah will do the thing that he hath spoken: shall the shadow go forward ten
    steps, or go back ten steps?'
  ita-1885: 'E Isaia avea detto: Questo sarà il segno che tu avrai da parte del Signore,
    ch''egli adempierà la parola ch''egli ha pronunziata. Vuoi tu che l''ombra vada
    innanzi dieci gradi, ovvero che ritorni dieci gradi indietro?'
  eng-LXXUP: 'And Isaiah said, This is the sign from the Lord, that the Lord will
    perform the word which he has spoken, the shadow of the dial shall advance ten
    degrees: or if it should go back ten degrees this would also be the sign.'
  eng-ULB: Isaiah replied, “This will be the sign for you from Yahweh, that Yahweh
    will do the thing that he has spoken. Shall the shadow go forward ten steps, or
    go back ten steps?”
  spa-VBL: 'Isaías respondió: “Esta es la señal del Señor para ti de que el Señor
    hará lo que prometió: ¿Quieres que la sombra avance diez pasos, o que retroceda
    diez pasos?”'
  fra-_FOB: 'Et Ésaïe répondit: Ceci te sera, de la part de l''Éternel, le signe que
    l''Éternel accomplira la parole qu''il a prononcée: L''ombre avancera-t-elle de
    dix degrés, ou reculera-t-elle de dix degrés?'
  mal-mal: 'അതിന് യെശയ്യാവ്: “യഹോവ അരുളിച്ചെയ്ത കാര്യം നിവർത്തിക്കുമെന്നുള്ളതിന് യഹോവയിങ്കൽനിന്ന്
    നിനക്ക് അടയാളം ഇത് ആയിരിക്കും: സൂര്യ ഘടികാരത്തിലെ നിഴൽ പത്ത് പടി മുമ്പോട്ട് പോകണമോ?
    പത്ത് പടി പിന്നോക്കം തിരിയണമോ?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Yasāyāh ne jawāb diyā, “Rab dhūpghaṛī kā sāyā das darje āge karegā yā das
    darje pīchhe. Is se āp jān leṅge ki wuh apnā wādā pūrā karegā. Āp kyā chāhte haiṅ,
    kyā sāyā das darje āge chale yā das darje pīchhe?”
  suz-BL: मिनु यसैयामी “परमप्रभु यावेमी आ देंशो थमा पा पाइब, दे इन कली मार कोंइब देंशा
    हना, नां आ वांकु १० खेयप ङोंइती गे ग्रेल देय नोले गे लेल्‍ल?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Isaia gli avea risposto: “Eccoti da parte dell’Eterno il segno, dal
    quale riconoscerai che l’Eterno adempirà la parola che ha pronunziata: Vuoi tu
    che l’ombra s’allunghi per dieci gradini ovvero retroceda di dieci gradini?”'
  ckb-ckb: 'ئیشایا وەڵامی دایەوە: «یەزدان ئەو شتە دەکات کە پێشتر بەڵێنی پێدابووی.
    ئەمە لەلایەن یەزدانەوە نیشانەیە بۆت: ئایا دەتەوێ سێبەر دە پلە بچێتە پێش یان دە
    پلە بگەڕێتەوە دواوە؟»'
  eng-BBE: And Isaiah said, This is the sign the Lord will give you, that he will
    do what he has said; will the shade go forward ten degrees or back?
  kan-OKCV: ಯೆಶಾಯನು, “ಯೆಹೋವ ದೇವರು, ತಾವು ಹೇಳಿದ ಕಾರ್ಯವನ್ನು ಮಾಡುವರೆಂಬುದಕ್ಕೆ ಯೆಹೋವ ದೇವರ
    ಕಡೆಯಿಂದ ನಿನಗೆ ಉಂಟಾಗುವ ಗುರುತು, ನೆರಳು ಹತ್ತು ಮೆಟ್ಟಲು ಮುಂದಕ್ಕೆ ಹೋಗಬೇಕೋ? ಇಲ್ಲವೆ ಹತ್ತು
    ಮೆಟ್ಟಲು ಹಿಂದಕ್ಕೆ ಬರಬೇಕೋ?” ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'அதற்கு ஏசாயா: யெகோவ தாம் சொன்ன வார்த்தையின்படியே செய்வார் என்பதற்கு,
    யெகோவாவால் உனக்கு உண்டாகும் அடையாளமாக நிழல் பத்துகோடுகள் முன்னோக்கிப் போகவேண்டுமோ,
    பத்துகோடுகள் பின்னோக்கித் திரும்ப வேண்டுமோ என்று கேட்டான்.'
  spa-RV-1909: 'Y respondió Isaías: Esta señal tendrás de Jehová, de que hará Jehová
    esto que ha dicho: ¿Avanzará la sombra diez grados, ó retrocederá diez grados?'
  ron-BTF: 'Și Isaia a spus: Acest semn îl vei avea de la DOMNUL, că DOMNUL va face
    lucrul pe care l-a zis: să treacă umbra înainte zece trepte, sau să se întoarcă
    înapoi zece trepte?'
  eng-WEBP: 'Isaiah said, “This will be the sign to you from the LORD, that the LORD
    will do the thing that he has spoken: should the shadow go forward ten steps,
    or go back ten steps?”'
  eng-FBV: 'Isaiah replied, “This is the sign from the Lord to you that the Lord will
    do what he promised: Do you want the shadow to go forward ten steps, or back ten
    steps?”'
  nld-1939: 'Isaias zeide: Dit is voor u het teken van Jahweh, dat Jahweh wat Hij
    beloofd heeft, zal doen. Moet de schaduw tien graden vooruit, of tien graden teruggaan?'
  nch-BL: 'Huan Isaías quiilhui: ―TOTECO quichihuas se tanextili ica toreloj para
    mitznextilis melahuac timochicahuas quej mitzilhuijtoc. ¿Tijnequi para nopa tonati
    iecahuilo ipan toreloj ma nejnemi majtacti pasos iixmelac o ma mocuepa majtacti
    pasos ica iica?'
  vie-1934: 'Ê-sai đáp: Này là dấu Đức Giê-hô-va ban cho ngươi, đặng làm chứng cho
    ngươi biết Ngài sẽ làm thành điều Ngài đã phán ra: Ngươi muốn bóng tới trước mười
    độ hay là lui lại mười độ chăng?'
  hin-CV: 'यशायाह ने उत्तर दिया, “याहवेह अपने वचन पूरा करेंगे, इसके लिए याहवेह की
    ओर से चिन्ह यह होगा: आप यह बताईये, क्या छाया दस कदम आगे जाए या दस कदम पीछे?”'
  spa-BES: 'Entonces Isaías dijo: Esta es la señal que el Señor te dará, que hará
    lo que ha dicho; ¿La sombra avanzará diez grados o retrocederá diez grados?'
  tdx-tdx: 'Le hoe t’Iesaià, Zao ty viloñe ho azo’o am’ Iehovà, te hanoe’ Iehovà i
    tsinara’ey: ke hionjo miaolo fange’e folo i talinjoy, he hibalike fange folo,
    akore?'
  tha-KJV: และอิสยาห์ทูลว่า “​ต่อไปนี้​เป็นหมายสำคัญสำหรับพระองค์จากพระเยโฮวาห์ ที่​พระเยโฮวาห์จะทรงกระทำตามที่​พระองค์​ทรงตรัสไว้
    คือว่า จะให้เงาคืบหน้าไปสิบขั้น หรือย้อนกลับมาสิบขั้น”
  por-BR-2018: 'E respondeu Isaías: Esta sinal terás do SENHOR, de que fará o SENHOR
    isto que disse: Avançará a sombra dez degraus, ou retrocederá dez degraus?'
  deu-ELO: 'Und Jesaja sprach: Dies wird dir das Zeichen sein von seiten Jehovas,
    daß Jehova das Wort tun wird, welches er geredet hat: Soll der Schatten zehn Grade
    vorwärts gehen, oder soll er zehn Grade zurückgehen?'
  eng-WYC-2018: To whom Isaiah said, This shall be a sign of the Lord, that the Lord
    shall do the word which he spake; wilt thou, that the shadow (of the sun) go further
    by ten lines, either turn again by so many degrees? (To whom Isaiah said, This
    shall be the sign from the Lord, that the Lord shall do the thing which he spoke;
    wilt thou, that the sun’s shadow go forward by ten degrees, or turn back by as
    many degrees?)
  epo-epo: 'Jesaja respondis: Tio estos por vi la pruvosigno de la Eternulo, ke la
    Eternulo plenumos tion, kion Li diris: ĉu la hormontra ombro iru antaŭen je dek
    gradoj, aŭ ĉu ĝi iru returne je dek gradoj?'
  uig-PIN: 'Yǝxaya: — Pǝrwǝrdigarning Ɵzi eytⱪan ixini jǝzmǝn ⱪilidiƣanliⱪini sanga
    ispatlax üqün Pǝrwǝrdigardin xundaⱪ bexarǝtlik alamǝt boliduki, sǝn ⱪuyaxning
    pǝlǝmpǝy üstigǝ qüxkǝn sayisining on basⱪuq aldiƣa mengixi yaki on basⱪuq kǝynigǝ
    yenixini halamsǝn? — dedi.'
  beo-beo: 'Aisaia da bu adole i, “Hina Gode da di Ea ilegele sia:i amo dafawaneyale
    dawa:ma:ne, dima dawa:digima:ne olelesu imunu. Di da adi hanabela:? Baba da fa:gu
    da:iya eso ba:su amoga fa:gu bululufai nabuane bobaligila gusu masa:bela:? o fa:gu
    bubulufai nabuane amo bobaligila guma: masa:bela:?”'
  tpi-OTNT: Na Aisaia i tokim em, “Mak Bikpela i laik soim yu i olsem. Yu lukim dispela
    lata yumi save kaunim ol aua bilong de long en. Yu laik bai tewel san i mekim
    long dispela lata i go hariap inap long 10-pela mak, o yu laik bai em i go bek
    hariap inap long 10-pela mak?”
  hau-SA: Sai Ishaya ya ce, “Ga alamar Ubangiji zuwa gare ka da za tă nuna cewa Ubangiji
    zai cika alkawarinsa. Kana so inuwa tă yi gaba da taki goma, ko tă koma baya da
    taki goma?”
  uig-LAT: 'Yeshaya: — Perwerdigarning Özi éytqan ishini jezmen qilidighanliqini sanga
    ispatlash üchün Perwerdigardin shundaq bésharetlik alamet boliduki, sen quyashning
    pelempey üstige chüshken sayisining on basquch aldigha méngishi yaki on basquch
    keynige yénishini xalamsen? — dédi.'
  nde-nde: U-Isaya waphendula wathi, “Nansi isibonakaliso sikaThixo kuwe, esokuthi
    uThixo uzakwenza akuthembisayo. Kambe isithunzi sizakuya phambili amanyathelo
    alitshumi kumbe sizabuyela emuva amanyathelo alitshumi na?”
  ton-ton: 'Pea naʻe pehē ʻe ʻIsaia, “Ke ke maʻu ʻae fakaʻilonga ko eni meia Sihova,
    ki heʻene fai moʻoni ʻe Sihova ʻae meʻa ni ʻaia kuo ne folofola ai: ʻe fēfē, ʻe
    hiki ki muʻa ʻae ata ʻi he tikeli ʻe hongofulu, pe te ne foki ki mui ʻi he tikeli
    ʻe hongofulu?'
  ces-1613: 'Odpověděl Izaiáš: Toto bude tobě znamení od Hospodina, že Hospodin učiní
    věc tuto, kterouž mluvil: Chceš-li, aby postoupil dále stín o deset stupňů, aneb
    navrátil se zpátkem o deset stupňů?'
  eng-WMB: 'Isaiah said, “This will be the sign to you from the LORD, that the LORD
    will do the thing that he has spoken: should the shadow go forward ten steps,
    or go back ten steps?”'
  tam-TCV: 'அதற்கு ஏசாயா பதிலாக, “யெகோவா உனக்கு வாக்குப்பண்ணியபடியே செய்வார் என்பதற்கு
    ஒரு அடையாளம் இதுவே: நீ சூரிய கடிகாரத்தின் நிழல் பத்துப் படிகள் முன்னேபோவதையா அல்லது
    பின்னேபோவதையா விரும்புகிறாய்?” என்று கேட்டான்.'
  ceb-ULB: Mitubag si Isaias, “Mao kini ang timaan alang kanimo gikan kang Yahweh,
    nga himoon ni Yahweh ang butang nga iyang gisulti. Kinahanglan ba nga moabante
    ang anino ug napulo ka tikang, o moatras ug napulo ka tikang?
  pol-UBG: 'Izajasz odpowiedział: To będzie znakiem od PANA, że uczyni PAN tę rzecz,
    którą obiecał: Czy cień ma się posunąć o dziesięć stopni, czy ma się cofnąć o
    dziesięć stopni?'
  urd-GVU: یسعیاہ نے جواب دیا، ”رب دھوپ گھڑی کا سایہ دس درجے آگے کرے گا یا دس درجے
    پیچھے۔ اِس سے آپ جان لیں گے کہ وہ اپنا وعدہ پورا کرے گا۔ آپ کیا چاہتے ہیں، کیا
    سایہ دس درجے آگے چلے یا دس درجے پیچھے؟“
  deu-1912: 'Jesaja sprach: Das Zeichen wirst du haben vom HERRN, daß der HERR tun
    wird, was er geredet hat: Soll der Schatten zehn Stufen fürdergehen oder zehn
    Stufen zurückgehen?'
  kan-2017: ಅದಕ್ಕೆ ಯೆಶಾಯನು, “ಯೆಹೋವನು ನುಡಿದಿದ್ದನ್ನು ನೆರವೇರಿಸುವನು ಎಂಬುದಕ್ಕೆ ಯೆಹೋವನಿಂದ
    ಉಂಟಾದ ಗುರುತು ಕೇಳುತ್ತಿರುವೆ, ಹಾಗಾದರೆ ನೆರಳು ಹತ್ತು ಮೆಟ್ಟಲು ಮುಂದೆ ಹೋಗಬೇಕೋ? ಹಿಂದೆ ಬರಬೇಕೋ?
    ಹೇಳು ಹಿಂದೆ ಹೋಗಬೇಕೋ ಹೇಳು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me fulweg Isaiah ni ga’ar, “Bayi pi’ SOMOL ba pow ngom ni nge gagyal ni
    bayi tay nga tagil’ e tin ke micheg. Bin ngan e gab adag e chiney, gab adag ni
    nge yan e re taglul’ ni be’er u daken e tawo’ nga m’on ni ragag thal e tawo’ fa
    nge sul nga tomur ni ragag thal.”
  hlt-MCSB: Te vaengah Isaiah loh, “He tah nang ham BOEIPA lamkah miknoek pawn ni.
    Ol a thui bangla khokhawn loh tangtlaeng parha a poeng ham khaw, tangtlaeng parha
    a mael ham khaw, BOEIPA loh a saii bitni,” a ti nah.
  mdy-ETH: ዒሲያሴ ማሃዖ፦ «ናንጊና ናንጋ ጎዳ ኔኤም ዒንጌ ሃጊ ማዓንዳ ዎዞ ቃኣሎ ኩንሣንዳሢኮ ዒ ፔኤሮ ማላታ ዻዋንዳኔ፤
    ኔኤኒ ሃሢ ኮዓሢ፦ ሃይ ዓቦ ጌሎ ሺባ ሄርቂ ጊዖ ሳኖኮ ታጶ ታኣኪሢ ቤርቲም ዴንዳንዳጉዲሞ? ታጶ ታኣኪሢ ጊንሢም ማዓንዳጉዲዳይ?»
    ጌዔኔ።
  twi-ASANTE: Yesaia buaa sɛ, “Yei ne nsɛnkyerɛnneɛ a Awurade bɛyɛ akyerɛ wo sɛ ɔbɛdi
    ne bɔhyɛ so. Wopɛ sɛ sunsum a ɛda sunsumma susuniwa no kɔ nʼanim anammɔntuo edu
    anaa ɛsane nʼakyi anammɔntuo edu?”
  eng-WEBU: 'Isaiah said, “This will be the sign to you from the LORD, that the LORD
    will do the thing that he has spoken: should the shadow go forward ten steps,
    or go back ten steps?”'
  wal-wal: Oichchin Isiyaasi, “GODAI ba giido qaalaa polanaagau neeyyo malaataa immana.
    Simmi neeni hagaappe augaa doorai? Hagee kuwai tammu xekkata sinttau baanaagaa
    dooraiyye, tammu xekkata hagaappe guyye simmanaagaa doorai?” yaagidi oichchiis.
  spa-PDDPT: 'Isaías contestó: Esto te será señal de parte de Yavé, que Él hará lo
    que te dijo: ¿Avanzará la sombra diez gradas, o retrocederá diez gradas?'
  gun-gun: 'Isaías ombovai: — Pova''e nunga Senhor oexa uka ''rã ndevy, reikuaa aguã
    oayvuague ojapo ''rãa. Mava''e pa reipotave? Escada rupi kuaray''ã tenonde katy
    oove ma voi ''rã dez pyrõa, tyrã pa hakykue katy?'
  ilo-ULB: Simmungbat ni Isaias, “Daytoy ti pagilasinam manipud kenni Yahweh, nga
    aramidento ni Yahweh ti banag nga imbagana. Agpasangonto kadi ti aniniwan iti
    sangapulo a tukad wenno bumaba iti sangapulo a tukad?”
  kpg-kpg: Isaiah ga helekai, “Dimaadua ga hagamodongoohia adu laa di maa gi di goe
    bolo Ia ga haga gila aga dana hagababa. Goe e hiihai gi di malu o di laa i hongo
    di gaagenge gii hana gi nua nia habodo e madangaholu, be gii hana gi muli nia
    habodo e madangaholu?”
  uig-ARA: 'يەشايا: ــ پەرۋەردىگارنىڭ ئۆزى ئېيتقان ئىشىنى جەزمەن قىلىدىغانلىقىنى ساڭا
    ئىسپاتلاش ئۈچۈن پەرۋەردىگاردىن شۇنداق بېشارەتلىك ئالامەت بولىدۇكى، سەن قۇياشنىڭ
    پەلەمپەي ئۈستىگە چۈشكەن سايىسىنىڭ ئون باسقۇچ ئالدىغا مېڭىشى ياكى ئون باسقۇچ كەينىگە
    يېنىشىنى خالامسەن؟ ــ دېدى.'
  sus-sus: Annabi Esayi naxa a yaabi, «Yi nan findima Alatala xa tɔnxuma ra i bɛ,
    alako i xa a kolon a Alatala a xa masenyi rakamalima nɛ. I wama soge niini xa
    a magbilen a xanbi xanbi ma dɔxɔ fu, ka a xa siga a yare yare ma dɔxɔ fu?»
  pon-2006: Aiseia eri sapeng, patohwan, “KAUN-O pahn ketikihong komwi kilel en kadehdehda
    me e pahn ketin kapwaiada sapwellime inou. Eri, komw kupwurki mwetehn me mi pohn
    kehndakeo en wiahla kahk eisek mwowe de kahk eisek mwuri?”
  ksd-ksd: 'Ma Iesaia i ga biti: Go iat ra vakilang kai ra Luluai piram ba ra Luluai
    na pait ot pa nam i ga vaarike: dave, ra malur na kakari na lua a vinun na rina,
    ba na lilikun a vinun na rina?'
  tur-YTC: 'Yeşaya, “Bu, Yahve''nin söylemiş olduğu şeyi yapacağına dair Yahve''den
    sana işaret olacak: Gölge on adım ileri mi gitsin, yoksa on adım geri mi gitsin?”
    dedi.'
  grc-BRENT: Καὶ εἶπεν Ἡσαΐας, τοῦτο τὸ σημεῖον παρὰ Κυρίου, ὅτι ποιήσει Κύριος τὸν
    λόγον ὃν ἐλάλησε· πορεύσεται ἡ σκιὰ δέκα βαθμοὺς, ἐὰν ἐπιστρέψῃ δέκα βαθμούς.
  ind-AYT: 'Yesaya menjawab, “Ini akan menjadi tanda bagimu dari TUHAN bahwa TUHAN
    akan melakukan apa yang telah dijanjikan-Nya: Apakah bayang-bayang itu akan maju
    sepuluh langkah atau mundur sepuluh langkah?”'
  nya-nya: 'Yesaya anayankha kuti, “Chizindikiro cha Yehova chosonyeza kuti Iye adzachita
    chimene walonjeza ndi ichi: Kodi chithunzithunzi chipite patsogolo kapena chibwerere
    pambuyo makwerero khumi?”'
  hrv-hrv: 'Izaija odgovori: “Evo ti znaka od Jahve da će učiniti što je rekao: hoćeš
    li da se sjena pomakne za deset stupnjeva naprijed ili da se vrati za deset stupnjeva?”'
  mps-mps: Tama te profet bidi Aisaiago agabolo e tama po ola mani, “Genuai Bidigo
    e tama dąį nagebolo ola mawaibao. Nago te tama dąį sulama, koneagameo. Dago
    te be posobode te giliga ge soabo me nedebo togobilide suao. Nago homugo te giligago
    te togobiligo noma polo selasa peyu, te nogo si dąįba usu nigi pabo si, ma nago
    homugo te togobilide te noma polo ma geasa peyu, te nogo si dąįba usu nigi pabo
    si?”
  tpi-tpi: Na Aisaia i tokim em, “Mak Bikpela i laik soim yu i olsem. Yu lukim dispela
    lata yumi save kaunim ol aua bilong de long en. Yu laik bai tewel san i mekim
    long dispela lata i go hariap inap long 10-pela mak, o yu laik bai em i go bek
    hariap inap long 10-pela mak?”
  dan-1931: 'Da svarede Esajas: “Dette skal være dig Tegnet fra HERREN på, at HERREN
    vil udføre, hvad han har sagt: Skal Skyggen gå ti Streger frem eller ti Streger
    tilbage?”'
  vie-OVCB: 'Y-sai đáp: “Có. Chúa Hằng Hữu sẽ làm điều này để chứng tỏ Ngài sắp thực
    hiện lời hứa. Vua muốn bóng trên bàn trắc ảnh mặt trời tới mười bậc hay lui lại
    mười bậc?”'
  guj-2017: યશાયાએ કહ્યું, “યહોવાહે જે વચન કહ્યું છે તે પૂરું કરશે, તેનું ચિહ્ન આ
    છે. છાંયડો દસ અંશ આગળ જાય કે, દસ અંશ પાછળ જાય?”
  pon-2006A: Aiseia eri sapeng, patohwan, “KAUN-O pahn ketikihong komwi kilel en kadehdehda
    me e pahn ketin kapwaiada sapwellime inou. Eri, komw kupwurki mwetehn me mi pohn
    kehndakeo en wiahla kahk eisek mwowe de kahk eisek mwuri?”
  por-BRBSL: 'Isaías disse: “Este será o sinal para você de Javé, que Javé fará o
    que ele falou: a sombra deve avançar dez passos, ou retroceder dez passos”?'
  cth-cth: Isaiah ni, BAWIPA ni a dei e hah a sak roeroe han tie nang hanlah BAWIPA
    koehai mitnout lah kaawm han. Tâhlip hah, lakhout hra touh luen sak maw na ngai,
    hoehpawiteh hra touh kum sak maw na ngai atipouh.
  twi-twi: Yesaia buae se, “Eyi ne nsɛnkyerɛnne a Awurade bɛyɛ akyerɛ wo sɛ obedi
    ne bɔhyɛ so. Wopɛ sɛ sunsuma no kɔ nʼanim anammɔntu du anaa ɛsan nʼakyi anammɔntu
    du?”
  hlt-hlt: Te vaengah Isaiah loh, “He tah nang ham BOEIPA lamkah miknoek pawn ni.
    Ol a thui bangla khokhawn loh tangtlaeng parha a poeng ham khaw, tangtlaeng parha
    a mael ham khaw, BOEIPA loh a saii bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑii dɔ̀: Ntɛ ɑ yóó yɑ̀ dɛ̀ kɛ́bɑntɛ́ kɛ dò nti Yiɛ̀ nKuyie nyóó
    dɔɔ̀ kù bɛ́i ntì, mɛdɛ́ɛ̀ mbo totɛ yɛdɛtìsɑ̀kɛ̀ tɛpíítɛ̀ tɛ̃mɛ̀. A dɔ́ mɛ̀ɛ̀ ketɛ́
    dɛ ììkɑ̀ɑ kɛ̀ dɛ fɔ̃nkúò?'
  msy-2020: Ezɨ Aisaia a mɨgɨa ghaze, “Ikiavɨra Itir God nɨn akakaghamin ababanim
    kamakɨn. Nɨ, adɨrɨziar e an gara aruebar auaba mega zuir kamɨn gari. Ezɨ nɨ adɨrɨziamɨn
    dughuazim, 10plan ighuviba ini zuamɨra mavanangasa nɨ ifonge, o a 10plan ighuviba
    ini zuamɨra uamategh tim izɨghirasa nɨ ifonge?”
  dop-dop: 'Ɩsɑyii sɩ: Tɑcɑɑ kɑ́ lɑ pʋlʋ, nɑ ɩ́ hʋlǝnɑ-ŋ sɩ, ɩ kɑ́ lɑ nti ɩ sɩɩwɑ
    tɔ. Ɩlɛ n cɑɑ sɩ ɩsotom wɑɑci ɩ́ polo tǝkpɑlɛ ɩsɛntɑɑ, yɑɑ pǝ́ mǝlɩ wɑɑlɩ?'
  azb-azb: 'Yeşaya dedi: «Söylədiyi sözə əməl edəcəyinə Rəbbin verdiyi əlamət budur:
    sənin istəyinə görə kölgə ya on dərəcə qabağa gedəcək ya da on dərəcə geri çəkiləcək».'
  eng-DBY: 'And Isaiah said, This [shall be] the sign to thee from Jehovah, that Jehovah
    will do the thing that he hath spoken: shall the shadow go forward ten degrees,
    or go back ten degrees?'
  hin-2017: यशायाह ने कहा, “यहोवा जो अपने कहे हुए वचन को पूरा करेगा, इस बात का यहोवा
    की ओर से तेरे लिये यह चिन्ह होगा, कि धूपघड़ी की छाया दस अंश आगे बढ़ जाएगी, या
    दस अंश घट जाएगी।”
  wol-KYG: 'Esayi ne ko: «Takk biy bàyyikoo ci Aji Sax ji, di firndeel ne dina def
    li mu wax, yaar yii loo ci bëgg: ker gi màgg lu tollook fukki dëggastal, mbaa
    mu dellu gannaaw fukki dëggastal?»'
  eng-YLT: And Isaiah saith, 'This [is] to thee the sign from Jehovah, that Jehovah
    doth the thing that He hath spoken — The shadow hath gone on ten degrees, or it
    doth turn back ten degrees?'
  kne-kne: 'Kanan Isaias, “Siya na di sinyal ay ipailan Diyos ay pangammoam ay tongpalena
    din inkari na: Piliem di laydem mo manballalong si sinpo ay paskitan din alidong
    sin pan-orasan ono mantikid si sinpo ay paskitan.”'
  eng-WYC-2017: To whom Isaiah said, This shall be a sign of the Lord, that the Lord
    shall do the word which he spake; wilt thou, that the shadow of the sun go further
    by ten lines, either turn again by so many degrees?
  eng-WMBB: 'Isaiah said, “This will be the sign to you from the LORD, that the LORD
    will do the thing that he has spoken: should the shadow go forward ten steps,
    or go back ten steps?”'
  urd-GVH: यसायाह ने जवाब दिया, “रब धूपघड़ी का साया दस दर्जे आगे करेगा या दस दर्जे
    पीछे। इससे आप जान लेंगे कि वह अपना वादा पूरा करेगा। आप क्या चाहते हैं, क्या साया
    दस दर्जे आगे चले या दस दर्जे पीछे?”
  rug-rug: Olaṉa se Aisea, “Kote poni nigo Zihova sa vina gilagila sapu guahe pude
    va sosodea sapu kaqu hinokara sa Nana vina tatara koa goi. Vegua, hiva nia goi
    sa maqomaqo pa halehaleana pude rizu sage la ka manege puta nenetiana koasa halehaleana,
    ba hiva nia goi pude rizu gore pule sa maqomaqo ka manege puta nenetiana koasa
    halehaleana?” gua.
  gaz-gaz: Isaayyaasis akkana jedhee deebise; “Akka Waaqayyo waan waadaa gale sana
    hojjetuuf mallattoon Waaqayyo siif kennu kunoo kanaa dha; gaaddidduun tokko tarkaanfii
    kudhan gara fuula duraatti haa deemuu moo yookaan tarkaanfii kudhan gara dugda
    duubaatti haa deebiʼuu?”
  fra-LSG: 'Et Ésaïe dit: Voici, de la part de l’Éternel, le signe auquel tu connaîtras
    que l’Éternel accomplira la parole qu’il a prononcée: L’ombre avancera-t-elle
    de dix degrés, ou reculera-t-elle de dix degrés?'
  gnn-gnn: '@see-verse:2KI.020.008'
  yal-yal: 'Esayi yi a yabi, a naxa, “Alatala naxa, i a kolonma taxamasenna naxan
    xɔn a Alatalaa falan kamalima nɛn: I waxi nɛn ba, nininna xa a maso hanma a masiga
    sanna yɛ fu teden ma?”'
  haw-1868: 'I aku la o Isaia, Eia ka hoailona na Iehova mai nou, e hana mai ia i
    ka mea ana i olelo ai: E hele mamua anei ke aka i na degere he umi, a e hoi hope
    anei i na degere ho umi?'
  arb-NAV: 'فَأَجَابَهُ إِشَعْيَاءُ: «إِلَيْكَ الْعَلامَةَ مِنَ الرَّبِّ بِأَنَّهُ
    مُزْمِعٌ أَنْ يُتَمِّمَ مَا وَعَدَ بِهِ. أَجِبْنِي، هَلْ يَتَقَدَّمُ الظِّلُّ
    عَشْرَ دَرَجَاتٍ أَمْ يَرْتَدُّ عَشْرَ دَرَجَاتٍ؟»'
  ewe-ewe: Yesaya ɖo eŋu nɛ be, “Esiae nye Yehowa ƒe dzesi na wò be Yehowa awɔ nu
    si ƒe ŋugbe wòdo; àdi be vɔvɔli nayi megbe ɖoƒe ewo loo wòayi ŋgɔ ɖoƒe ewoa?”
  eng-LEE: 'And Isaiah said, This shall be unto thee the sign from the Lord, that
    the Lord will do the thing that he hath spoken: Shall the shadow go forward ten
    degrees, or go back ten degrees?'
  asm-FB: যিচয়াই উত্তৰ দি ক’লে, “যিহোৱাই যে তেওঁৰ প্রতিজ্ঞা সিদ্ধ কৰিব, সেইবাবে যিহোৱাৰ
    পৰা আপোনাৰ বাবে এই চিন দিব; আপুনিয়ে কওঁক, ছাঁটো দহ খাপ আগবাঢ়ি যাব লাগে নে দহ
    খাপ পাছলৈ হুঁহকি আহিব লাগে?”
  sus-A: عَننَبِ عٍسَيِ نَشَ عَ يَابِ، «يِ نَن قِندِ مَ عَلَتَلَ شَ تْنشُمَ رَ عِ
    بّ، عَلَكٌ عِ شَ عَ كٌلٌن عَ عَلَتَلَ عَ شَ مَسٍنيِ رَكَمَلِمَ نّ. عِ وَ مَ سٌفٍ
    نِينِ شَ عَ مَفبِلٍن عَ شَنبِ شَنبِ مَ دْشْ قُ، كَ عَ شَ سِفَ عَ يَرٍ يَرٍ مَ
    دْشْ قُ؟»
  fra-SBL: 'Ésaïe dit : « Voici le signe que vous donnera Yahvé, que Yahvé accomplira
    ce qu''il a dit : l''ombre doit-elle avancer de dix pas ou reculer de dix pas ? ».'
  hbo-hbo: וַיֹּ֣אמֶר יְשַׁעְיָ֗הוּ זֶה־לְּךָ֤ הָאֹות֙ מֵאֵ֣ת יְהוָ֔ה כִּ֚י יַעֲשֶׂ֣ה
    יְהוָ֔ה אֶת־הַדָּבָ֖ר אֲשֶׁ֣ר דִּבֵּ֑ר הָלַ֤ךְ הַצֵּל֙ עֶ֣שֶׂר מַֽעֲלֹ֔ות אִם־יָשׁ֖וּב
    עֶ֥שֶׂר מַעֲלֹֽות׃
  piu-2006: '@see-verse:2KI.020.008'
  kik-kik: 'Nake Isaia akĩmũcookeria atĩrĩ, “Gĩkĩ nĩkĩo kĩmenyithia kĩrĩa Jehova egũkũhe,
    kĩa atĩ Jehova nĩegwĩka ũndũ ũcio akwĩrĩire: Ũkwenda kĩĩruru gĩthiĩ mbere makinya
    ikũmi, kana gĩcooke thuutha makinya ikũmi?”'
  fra-NCL: 'Isaïe dit : « Voici pour toi le signe donné par Yahweh, auquel tu connaîtras
    que Yahweh accomplira la parole qu’il a dite : l’ombre avancera-t-elle de dix
    degrés, ou reculera-t-elle de dix degrés ? »'
  cek-AK: Isaiah mah, Angraeng loe a thuih ih lok baktih toengah sah tih, tiah a naa.
    Angraeng mah hnuksak ih hmuen loe, Ni tahlip loe hmabangah dikari hato caeh tih
    maw, to tih ai boeh loe dikari hato hnukbangah amlaem tih? tiah a naa.
  cuk-cuk: 'Geb Isaías ega sogded: —Bab-Jehová-bega-ibmar-sogsad magar be dakegala,
    we-ibmar-wilub Bab-Jehová bega oyogoed. ¿Bab-Jehová bega dad sikwas-osikirmakbi
    be abege? Igi, ¿sikwas oabarmakbi be abege?'
  uig-CYR: 'Йәшая: — Пәрвәрдигарниң Өзи ейтқан ишини җәзмән қилидиғанлиғини саңа испатлаш
    үчүн Пәрвәрдигардин шундақ бешарәтлик аламәт болидуки, сән қуяшниң пәләмпәй үстигә
    чүшкән сайисиниң он басқуч алдиға меңиши яки он басқуч кәйнигә йенишини халамсән?
    — деди.'
  tel-2017: “తాను చెప్పిన మాట యెహోవా నెరవేరుస్తాడు అనడానికి ఆయన ఇచ్చిన సూచన ఏమంటే,
    నీడ పది మెట్లు ముందుకు నడవాలా? లేక అది పదిమెట్లు వెనక్కు నడవాలా?” అన్నాడు.
  hat-BSA: 'Ésaïe te di: “Sa va sign a ou menm soti nan SENYÈ a, ke SENYÈ a va fè
    bagay ke li te pale a: èske ou pito lonbraj la avanse dis pa, oswa fè bak dis
    pa?”'
  kos-kos: Isaiah el topuk, “LEUM GOD El ac fah sot sie akul in akkalemye nu sum lah
    El ac oru oana wulela lal. Inge, kom lungse lul se ke nien fan uh in kilukyak
    nu meet ke fahluk singoul, ku in foloki ke fahluk singoul?”
  hbo-WLC: וַיֹּ֣אמֶר יְשַׁעְיָ֗הוּ זֶה־לְּךָ֤ הָאוֹת֙ מֵאֵ֣ת יְהוָ֔ה כִּ֚י יַעֲשֶׂ֣ה
    יְהוָ֔ה אֶת־הַדָּבָ֖ר אֲשֶׁ֣ר דִּבֵּ֑ר הָלַ֤ךְ הַצֵּל֙ עֶ֣שֶׂר מַֽעֲל֔וֹת אִם־יָשׁ֖וּב
    עֶ֥שֶׂר מַעֲלֽוֹת׃
  ibo-ibo: Aịzaya zara, “Nke a bụ ihe ama Onyenwe anyị nye gị na Onyenwe anyị ga-emezu
    ihe o kwere na nkwa. Ị chọrọ ka onyinyo a gaa nʼihu ihe nrigo iri, ka ọ bụ ka
    ọ laa azụ ihe nrigo iri?”
  ory-ory: ତହିଁରେ ଯିଶାଇୟ କହିଲେ, “ସଦାପ୍ରଭୁ ଆପଣା ଉକ୍ତ ବାକ୍ୟ ଯେ ସଫଳ କରିବେ, ତୁମ୍ଭ ପ୍ରତି
    ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଏହି ଚିହ୍ନ ହେବ; ଛାୟା କି ଆଗକୁ ଦଶ ପାହୁଣ୍ଡ ଯିବ, ଅବା ପଛକୁ ଦଶ ପାହୁଣ୍ଡ
    ଯିବ।”
  chk-chk: Nge Aisea a pälüeni, “Iei ewe asisil seni ewe Samol mi Lapalap pwe epwe
    apwönüetä mine a eäni pwon ngonuk. Ifa usun, nürün ewe wok epwe feila won engol
    kinikin, ika epwe liwinsefälila won engol kinikin?”
  rop-rop: Wal Aisaiya bin tok, “YAWEI garra shoum yu samting blanga kipum im pramis.
    Wal wanim yu wandim? Yu wandim det san blanga go kwikwan sangodanwei o gobek kwikwan
    sangidapwei?”
  ukr-1871: 'І відказав Ісаїя: Ось що буде тобі ознакою від Господа, що справдить
    Господь обіцянку свою: Чи нехай тїнь на десять ступнїв стане дальше, чи нехай
    на десять ступнїв вернеться?'
  deu-1951: 'Jesaja sprach: Dies sei dir das Zeichen vom HERRN, daß der HERR tun wird,
    was er gesagt hat: Soll der Schatten zehn Stufen vorwärtsgehen, oder zehn Stufen
    zurückkehren?'
  eng-JPS: 'And Isaiah said: ''This shall be the sign unto thee from the LORD, that
    the LORD will do the thing that He hath spoken: shall the shadow go forward ten
    degrees, or go back ten degrees?'
  srp-1865: 'A Isaija reèe: ovo neka ti bude znak od Gospoda da æe uèiniti Gospod
    što je rekao: hoæeš li da otide sjen deset koljenaca naprijed ili da se vrati
    deset koljenaca natrag?'
  lug-lug: 'Isaaya n’addamu nti, “Kano ke kaliba akabonero gy’oli okuva eri Mukama
    nti ajja kutuukiriza kye yasuubiza: ekisiikirize kinaatambula mu maaso amadaala
    kkumi, oba kinaaddayo emabega amadaala kkumi?”'
  heb-heb: ויאמר ישעיהו זה לך האות מאת יהוה כי יעשה יהוה את הדבר אשר דבר הלך הצל עשר
    מעלות אם ישוב עשר מעלות׃
  ben-IRV: যিশাইয় উত্তর দিয়ে বলেছিলেন, “সদাপ্রভু যে তাঁর প্রতিজ্ঞা রক্ষা করবেন তার
    জন্য তিনি আপনাকে জন্য একটি চিহ্ন দেবেন। ছায়া কি দশ ধাপ এগিয়ে যাবে, না দশ ধাপ
    পিছিয়ে যাবে?”
  pan-pan: ਤਦ ਯਸਾਯਾਹ ਨੇ ਆਖਿਆ ਕਿ ਇਸ ਗੱਲ ਦਾ ਕਿ ਯਹੋਵਾਹ ਨੇ ਜੋ ਕੰਮ ਕਰਨ ਨੂੰ ਆਖਿਆ ਹੈ, ਉਹ
    ਨੂੰ ਕਰੇਗਾ ਯਹੋਵਾਹ ਵੱਲੋਂ ਤੇਰੇ ਲਈ ਇਹ ਨਿਸ਼ਾਨ ਹੈ, ਕੀ ਪਰਛਾਵਾਂ ਦਸ ਦਰਜੇ ਅਗਾਹਾਂ ਨੂੰ ਜਾਏ
    ਜਾਂ ਦਸ ਦਰਜੇ ਪਿਛਾਹਾਂ ਨੂੰ ਮੁੜੇ?
  mya-JVB: ဟေရှာယ က၊ ထာဝရဘုရား အမိန့် တော်ရှိသည် အတိုင်း ပြု တော်မူမည်ဟု ထာဝရဘုရား
    သည် သင့် အား ပေး တော်မူသောလက္ခဏာ သက်သေဟူမူကား ၊ အရိပ် သည် ဆယ် ချက် တိုး ရမည်လော။
    ဆယ် ချက် ဆုတ် ရမည် လောဟု မေးသော်၊”
  tbg-tbg: Tuvaro Aisaiaava nai tiva amiro tiharo, Ho maa haikara are tavera quqaama
    Noravano ti koqema timitaivo tinarave. Are tenavu kuari avuara iriha kairiqa kaara
    ntuainara tavaane. Ho erairaro vira maraquravano vukaiqiharo vutunie vuanarove,
    mainie anianarove? tiro.
  hmo-hmo: Isaia ese ia haere, ia gwau, “Lohiabada ese oi dekenai toa ta do ia henia,
    oi do ia hanamoa hereva do ia hamomokania totona. Oiemu ura be dahaka? Oi ura
    dina ena laulau be vadavada 10 vaira dekenai do ia lao, o laulau be vadavada 10
    murina dekenai do ia lao?”
  urd-urd: यसा'याह ने जवाब दिया, “इस बात का, कि ख़ुदावन्द ने जिस काम को कहा है उसे
    वह करेगा, ख़ुदावन्द की तरफ़ से तेरे लिए निशान ये होगा कि साया या दस दर्जे आगे
    को जाए, या दस दर्जे पीछे की लौटे।”
  rus-SYN: 'И сказал Исаия: вот тебе знамение от Господа, что исполнит Господь слово,
    которое Он изрек: вперед ли пройти тени на десять ступеней, или воротиться на
    десять ступеней?'
  bqc-SIM: 'Ɔ̃ Isaia wèwà à mɛ̀: Seela pↄ́ Dii a kɛnɛ lɛ́ pↄ́ a gbɛ̃̀nɛ yã́ musun
    kɛ: Uena pↄ́ ĩatɛ̃ lɛ́ suò Aaza dɛdɛkĩiↄwa, ń ye à gɛ́ e a gbápɛkĩi mɛ̀n
    kwiↄwa yã̀, ge à ɛa kpɛ oi mɛ̀n kwiↄwaɛ?'
  tcz-CHONGTHU: Isaiah in jong adonbut’in, “Pakaiyin nateppehna bang banga nadamdoh
    sahding melchihna chu hiche hiding ahi, hiche kalbi leiya nilim khu kalsom amachonding,
    nadeijem? Ahiloule anung chonding nadeijem?” ati.
  mar-mar: यशया म्हणाला, “तुला काय हवे बोल. सावली दहा पावले पुढे जाऊ किंवा मागे येऊ
    दे? परमेश्वराने तुझ्या बाबतीत जे घडेल असे कबूल केले आहे त्याची ही खूण आहे.”
  qub-qub: 'Niptin Isaías niran: «Tayta Dios aunishushayquita cumlinanpaj cashanta
    musyanayquipaj juc milagrutami ruranga. Tardipa ¿inti apurä päsariycunantachu
    u guepaman cutinantachu munanqui?»'
  bqp-bqp: 'Akũ Isaya wèa à pì: Sèeda kũ Dikiri ni kɛnnɛ lɛ́ kũ à sɛ̀nnɛ yã musun
    dí. Ura kũ ifãntɛ̃ tɛn suo Aza didikinↄa, ń ye à gɛ́ ari a gbápɛki mɛ̀n kuriian
    yá, ke à ɛra à su kpɛ kpa mɛ̀n kuriiamɛ?'
  hat-hat: 'Ezayi reponn li: —Men siy Seyè a pral fè ou wè pou ou ka konnen l''ap
    kenbe pawòl li. Gade kadran solèy la. Eske ou ta vle pou lonbraj la mache annavan
    sou dis ti mak, osinon pou l'' fè bak sou dis ti mak?'
  eng-BSB: 'And Isaiah had replied, “This will be a sign to you from the LORD that
    He will do what He has promised: Would you like the shadow to go forward ten steps,
    or back ten steps?”'
  eng-WEBPB: 'Isaiah said, “This will be the sign to you from the LORD, that the LORD
    will do the thing that he has spoken: should the shadow go forward ten steps,
    or go back ten steps?”'
  kbq-kbq: Higeno Aisaia'a kenona'a amanage huno asami'ne, Ra Anumzamo'ma hu'nea naneke'ama
    eri hankavema atinakura, ama avame'za kaveri hugahie. Nonte'ma mareneri'za latare'ma
    zagemo'ma rentesigeno amema'amo'ma 10ni'a zupa renakereno ana latarera avugatira
    vanigu kave'nesifi, 10ni'a zupa renakereno amefitira e'niegu kavenesie?
  nhe-BL: 'Huan Isaías quiilhui: ―TOTECO quichihuas se tlanextili ica toreloj para
    mitznextilis melahuac timochicahuas queja mitzilhuijtoc. ¿Tijnequi para nopa tonal
    ecahuilotl ipan toreloj ma nejnemis majtlactli pasos iixmelac o ma mocuepas majtlactli
    pasos ica iica?'
  bus-bus: 'Ben Isaya wèàla à bè: Sèeda kɛ̀ Dii é kɛnnɛ lɛ́ kɛ̀ à gbɛ̃̀nnɛ yã musun
    yɛ̀. Ɔra kɛ̀ ↄfãntɛ̃ e suuo Aaza didikiinↄa, ń yezi à gá ai à gbápɛki mɛ̀n kurian
    yↄ́, ke à ɛara à su kpɛɛ kpa mɛ̀n kuriamɛ?'
  gub-BL: Uwazar Izai ize'eg izupe. — Tupàn Tuweharupi Wiko Ma'e wexak kar putar amo
    ma'e newe nehe, uze'eg awer rupi katete wemiapo ràm hexak kar pà newe nehe. Ma'enugar
    ma'e ereputar. Aze ru'u, pyropyrogaw i'àg oho putar kwerupi na'arewahy nehe, aze
    ru'u, ur putar ko rupi nehe. Ma'enugar ityryk àwàm ereputar nehe, i'i izupe.
  eng-DRA: 'And Isaias said to him: This shall be the sign from the Lord, that the
    Lord will do the word which he hath spoken: Wilt thou that the shadow go forward
    ten lines, or that it go back so many degrees?'
