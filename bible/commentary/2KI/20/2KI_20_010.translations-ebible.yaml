verse: 2KI.020.010
translations:
  mal-C: 'ഹിസ്കിയാവു പറഞ്ഞു: “നിഴൽ പത്തുചുവടു മുമ്പോട്ടു പോകുന്നത് പ്രയാസമില്ലാത്ത
    കാര്യം. അതുകൊണ്ട് നിഴൽ പത്തുചുവടു പിമ്പോട്ടു പോകട്ടെ.”'
  deu-TKW: 'Hiskia erwiderte: Es ist dem Schatten ein leichtes zehn Stufen abwärts
    zugehen; nein, der Schatten soll um zehn Stufen rückwärts gehen.'
  lin-lin: 'Ezekiasi azongisaki : — Ezali pasi te ete elilingi ekende liboso, na matambe
    zomi ; zongisa yango nde na sima, na matambe zomi.'
  eng-LSV: And Hezekiah says, “It has been light for the shadow to incline ten degrees;
    no, but let the shadow turn backward ten degrees.”
  eng-GNV: 'And Hezekiah answered, It is a light thing for the shadowe to passe forward
    ten degrees: not so then, but let ye shadow go backe ten degrees.'
  eng-WEBSTER: 'And Hezekiah answered, It is a light thing for the shadow to go forward
    ten degrees: no, but let the shadow return backward ten degrees.'
  nhw-BL: 'Huan Ezequías quiijto: ―Nochipa nopa tonati iecahuilo ipan toreloj nejnemi
    pasos iixmelac huajca ya nopa amo más ohui. Más elis tlanextili sintla nopa tonati
    ecahuilotl mocuepas ica iica majtlactli pasos. Ya nopa ohui.'
  swh-ONEN: Hezekia akasema, “Ni jambo rahisi kwa kivuli kutangulia mbele hatua kumi,
    kuliko kukifanya kirudi nyuma hatua kumi.”
  bba-bba: Mɑ Esekiɑsi u nɛɛ, n ǹ sɛ̃ yɔɔtiɑn tiro ɡu kɑ sosi nɑɑ dɑbusɑnu wɔkuru
    sɔ̃ɔ ù n kɛllɑ. Yen sɔ̃, nɑ kĩwɑ ɡu kɑɑrɑ.
  eng-KJVCPB: 'And Hezekiah answered, It is a light thing for the shadow to go down
    ten degrees: nay, but let the shadow return backward ten degrees.'
  luo-luo: Hezekia nodwoke niya, “En gima yot ahinya mondo tipo odhi nyime tielo apar,
    maloyo duogo chien tielo apar.”
  meu-meu: Hesekia na e haere, eto, Ikerukeru baine lata na ḡau haraḡana, a ikerukeru
    na vadavada gwauta amo baine lou be namo.
  npi-ULB: हिजकियाले जवाफ दिए, “घामको छायालाई दस सिंडी अगाडि जानु त समान्‍य कुरो हो
    । त्‍यो छाया दस सिंडी पछाडि जाओस् ।”
  yor-yor: “Ó jẹ́ ohun ìrọ̀rùn fún òjìji láti lọ síwájú ìgbésẹ̀ mẹ́wàá,” Hesekiah
    wí pé, “Bẹ́ẹ̀ kọ́, jẹ́ kí ó lọ padà ní ìgbésẹ̀ mẹ́wàá.”
  pes-OPCB: 'حِزِقیا جواب داد: «جلو رفتن سایه روی ساعت آفتابی آسان است، پس بهتر است
    سایه ده درجه به عقب برگردد.»'
  tgl-ULB: Sumagot si Hezekias, “Madali lang para sa anino na humakbang ng sampung
    beses pasulong. Hindi, hayaang humakbang ang anino ng sampung hakbang pabalik.”
  hui-hui: Ani layagola Hesegaiahanda lalu, Ni munini ogoria ka lalu manane handaga
    ngagoria abale bolangua haga bialu polene ngagohayagi pu holenego taibi ndogo
    i̱na ni ibiyagohayagi hobane pira agima abale gerai lalu daibu helo hameledo,
    lene.
  mya-mya: ဟေ​ဇ​ကိ​က``အ​ရိပ်​ကို​ဆယ်​ထစ်​တိုး​စေ​ရန် မှာ​လွယ်​ကူ​၏။ သို့​ဖြစ်​၍​ဆယ်​ထစ်​ဆုတ်​ပါ
    လေ​စေ'' ဟု​ဆို​၏။
  bod-N: ཧི་ཟི་ཀི་ཡཱས་ལན་དུ། གྲིབ་མ་གོམ་པ་བཅུ་མདུན་དུ་འགྲོ་བ་ནི་སླ་བས་དེ་མི་འདོད།
    གྲིབ་མ་གོམ་པ་བཅུ་རྒྱབ་ཏུ་ལོག་དགོས་ཞེས་སྨྲས་པས།
  sna-sna: Hezekia akati, “Zvakareruka kuti mumvuri uende mberi nhambwe gumi. Saka
    ngaudzoke nhambwe gumi mushure.”
  spa-BLM: 'Ezequías respondió: “Es cosa ligera que la sombra avance diez pasos. No,
    sino que la sombra vuelva atrás diez pasos”.'
  cac-cac: 'Ix tac''vi vin̈aj Ezequías chi'' d''a vin̈: —Ayic sb''at veven chi'' d''a
    yichan̈, secojtac, palta tato schaxiel yemxi lajun̈eoc b''achquiltac d''a spatic,
    a jun chi'' ajaltac, xchi vin̈.'
  swh-ULB: Hezekia akajibu, “Ni kitu chepesi kwa kivuli kwenda mbele hatua kumi. Hapana,
    hicho kivuli kirudi nyuma hatua kumi.”
  bel-bel: 'І сказаў Эзэкія: лёгка ценю пасунуцца наперад на дзесяць прыступак; не,
    хай вернецца цень назад на дзесяць прыступак.'
  deu-ELBBK: 'Und Hiskia sprach: Es ist dem Schatten ein Leichtes, 10 Grade zu fallen;
    nein, sondern der Schatten soll 10 Grade rückwärts gehen.'
  mbb-OT: Midtavak si Hezekia te, “Layun edlaus is alung. Umbe ipeendud nu te sepulù
    he sigundu is alung!”
  mal-2015: 'അതിന്നു ഹിസ്കീയാവു: നിഴൽ പത്തു പടി ഇറങ്ങിപ്പോകുന്നതു എളുപ്പം ആകുന്നു;
    അങ്ങനെയല്ല, നിഴൽ പത്തുപടി പിന്നോക്കം തിരിയട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: „Lokeder hin te džal le ciňoske deš stupňi anglal sar palal, vašoda mi
    džal deš stupňi palal,“ odphenďa o Chizkija.
  pes-OPV: 'حزقیا گفت: «سهل است که سایه ده درجه پیش برود. نی، بلکه سایه ده درجه به
    عقب برگردد.»'
  ron-1924: 'Езекия а рэспунс: „Ну есте маре лукру ка умбра сэ трякэ ынаинте песте
    зече трепте, чи май бине сэ се дя ынапой ку зече трепте.”'
  ben-OBCV: “ছায়াটি দশ ধাপ এগিয়ে যাওয়া তো মামুলি এক ব্যাপার,” হিষ্কিয় বললেন। “বরং,
    সেটি দশ ধাপ পিছিয়েই যাক।”
  som-som: Markaasaa Xisqiyaah wuxuu ugu jawaabay, Waa wax fudud in hoosku toban derejo
    hore u socdo; hase ahaatee, hoosku dib ha u soo noqdo toban derejo,
  lat-VUC: 'Et ait Ezechias: Facile est umbram crescere decem lineis: nec hoc volo
    ut fiat, sed ut revertatur retrorsum decem gradibus.'
  eng-ASVBT: 'And Hezekiah answered, It is a light thing for the shadow to decline
    ten steps: nay, but let the shadow return backward ten steps.'
  ita-1885: 'Ed Ezechia disse: Egli è leggier cosa che l''ombra dichini per dieci
    gradi; questo no; anzi ritorni l''ombra dieci gradi indietro.'
  eng-LXXUP: 'And Hezekiah said, It is a light thing for the shadow to go down ten
    degrees: nay, but let the shadow return ten degrees backward on the dial.'
  eng-ULB: Hezekiah answered, “It is an easy thing for the shadow to go forward ten
    steps. No, let the shadow go backward ten steps.”
  spa-VBL: “Es bastante fácil que la sombra avance diez pasos, pero no que retroceda
    diez pasos”, respondió Ezequías.
  fra-_FOB: 'Et Ézéchias dit: C''est peu de chose que l''ombre avance de dix degrés;
    non, mais que l''ombre rétrograde de dix degrés.'
  mal-mal: 'അതിന് ഹിസ്കീയാവ്: “നിഴൽ പത്ത് പടി ഇറങ്ങിപ്പോകുന്നത് എളുപ്പം ആകുന്നു; അതുകൊണ്ട്
    നിഴൽ പത്ത് പടി പിന്നോക്കം തിരിയട്ടെ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Hizqiyāh ne jawāb diyā, “Yih karwānā ki sāyā das darje āge chale āsān kām
    hai. Nahīṅ, wuh das darje pīchhe jāe.”
  suz-BL: मिनु हिज्‍कीयाहम “नां आ वांकु १० खेयप ङोंइती ग्रेचा दा आ गेयन बाक्‍ब। मेको
    १० खेयप नोले गे लेत्‍चा माल्‍ब” देंमाक्‍त।
  ita-1927: 'Ezechia rispose: “E’ cosa facile che l’ombra s’allunghi per dieci gradini;
    no; l’ombra retroceda piuttosto di dieci gradini”.'
  ckb-ckb: 'حەزقیاش گوتی: «بۆ سێبەر ئاسانە دە پلە بچێتە پێش. کەواتە وا بکە دە پلە
    بگەڕێتەوە دواوە.»'
  eng-BBE: And Hezekiah said in answer, It is a simple thing for the shade to go forward;
    but let it go back ten degrees.
  kan-OKCV: ಅದಕ್ಕೆ ಹಿಜ್ಕೀಯನು, “ನೆರಳು ಹತ್ತು ಮೆಟ್ಟಲು ಮುಂದೆ ಹೋಗುವುದು ಸಾಮಾನ್ಯ, ನೆರಳು ಹತ್ತು
    ಮೆಟ್ಟಲು ಹಿಂದಕ್ಕೆ ಬರುವಂತೆ ಮಾಡು,” ಎಂದನು.
  tam-2017: 'அதற்கு எசேக்கியா: நிழல் பத்துகோடுகள் முன்னோக்கிப்போவது எளிதான காரியம்;
    அப்படி வேண்டாம்; நிழல் பத்துகோடுகள் பின்னோக்கித் திரும்பவேண்டும் என்றான்.'
  spa-RV-1909: 'Y Ezechîas respondió: Fácil cosa es que la sombra decline diez grados:
    pero, que la sombra vuelva atrás diez grados.'
  ron-BTF: 'Și Ezechia a răspuns: Este un lucru ușor ca umbra să coboare zece trepte;
    nu, ci să se întoarcă umbra înapoi zece trepte.'
  eng-WEBP: Hezekiah answered, “It is a light thing for the shadow to go forward ten
    steps. No, but let the shadow return backward ten steps.”
  eng-FBV: “It's easy enough for the shadow to go forward ten steps, but not to go
    back ten steps,” Hezekiah answered.
  nld-1939: 'Ezekias zeide: Het zegt niet veel, wanneer de schaduw tien graden naar
    beneden gaat; neen zij moet teruggaan, tien graden achteruit.'
  nch-BL: 'Huan Ezequías quiijto: ―Nochipa nopa tonati iecahuilo ipan toreloj nejnemi
    pasos iixmelac huajca ya nopa amo más ohui. Más elis tanextili sinta nopa tonati
    iecahuilo mocuepas ica iica majtacti pasos. Ya nopa ohui.'
  vie-1934: 'Ê-xê-chia đáp: Bóng tới trước mười độ thì chẳng khó gì; không! thà nó
    lui lại sau mười độ thì hơn.'
  hin-CV: हिज़किय्याह ने उत्तर दिया, “छाया का दस कदम लंबी हो जाना आसान है. नहीं. ऐसा
    कीजिए कि छाया दस कदम पीछे लौट जाए.”
  spa-BES: 'Y Ezequías respondió: Es una cosa fácil para la sombra avanzar; pero no
    que retroceda diez grados.'
  tdx-tdx: 'Le hoe ty natoi’ i Kezkià, Raha maivañe ty hizotsoa’ i talinjoy fange’e
    folo: Aiy! ampibaliho fange folo i talinjoy.'
  tha-KJV: เฮเซคียาห์ตรัสตอบว่า “เป็นการง่ายที่เงาจะยาวออกไปอีกสิบขั้น แต่​ให้​เงาย้อนกลับมาสิบขั้นต่างหาก”
  por-BR-2018: 'E Ezequias respondeu: Fácil coisa é que a sombra decline dez degraus:
    mas, que a sombra volte atrás dez degraus.'
  deu-ELO: 'Und Hiskia sprach: Es ist dem Schatten ein Leichtes, zehn Grade zu fallen;
    nein, sondern der Schatten soll zehn Grade rückwärts gehen.'
  eng-WYC-2018: And Hezekiah said, It is light, or easy, that the shadow increase
    by ten lines, neither I will that this be done, but that it turn again backward
    by ten degrees. (And Hezekiah said, It is easy for the shadow to increase by ten
    degrees, so I do not desire that this be done, but rather, that it go backward
    by ten degrees.)
  epo-epo: 'Kaj Ĥizkija diris: Facile estas por la ombro iri antaŭen je dek gradoj;
    ne, la ombro iru returne je dek gradoj.'
  uig-PIN: 'Ⱨǝzǝkiya: Ⱪuyax sayisining on basⱪuq aldiƣa mengixi asan; sayǝ on baxⱪuq
    kǝynigǝ yansun, degǝnidi.'
  beo-beo: 'Hesegaia da bu adole i, “Baba da fa:gu bubulufai nabuane amo bobaligila
    gusu masunu da asaboi fawane. Di da amo bu bobaligila guma: masa:ne hamoma!”'
  tpi-OTNT: Na Hesekia i tok, “Em i isi tumas long tewel san i mekim long lata i go
    hariap inap long 10-pela mak. Olsem na mi laik bai em i go bek hariap inap long
    10-pela mak.”
  hau-SA: “Ai, abu mai sauƙi ne inuwa tă yi gaba da taki goma.” In ji Hezekiya, “Gwamma
    dai tă koma baya da taki goma.”
  uig-LAT: 'Hezekiya: Quyash sayisining on basquch aldigha méngishi asan; saye on
    bashquch keynige yansun, dégenidi.'
  nde-nde: “UHezekhiya wathi kulula ukuba isithunzi siye phambili amanyathelo alitshumi,
    kodwa kasiyi emuva amanyathelo alitshumi.”
  ton-ton: 'Pea naʻe pehēange ʻe Hesekaia, “Ko eni ko e meʻa maʻamaʻa ke ʻalu hifo
    ʻae ata ʻi he tikeli ʻe hongofulu: ʻoua naʻa pehē, taʻetuku ke foki ki mui ʻae
    ata ʻi he tikeli hongofulu.”'
  ces-1613: 'Odpověděl Ezechiáš: Snázeť může stín postoupiti dolů o deset stupňů.
    Nechci, ale nechť zase postoupí stín zpátkem o deset stupňů.'
  eng-WMB: Hezekiah answered, “It is a light thing for the shadow to go forward ten
    steps. No, but let the shadow return backward ten steps.”
  tam-TCV: அதற்கு எசேக்கியா, “நிழல் பத்துப் படிகள் முன்னோக்கி செல்வது ஒரு எளிய காரியம்.”
    ஆகவே, “பத்துப் படிகள் பின்னோக்கிப் போகட்டும்” என்றான்.
  ceb-ULB: Mitubag si Hezekia, “Sayon lamang alang sa anino nga moabante ug napulo
    ka tikang. Dili, tugoti nga moatras ang anino ug napulo ka tikang.”
  pol-UBG: 'Ezechiasz odpowiedział: Łatwo cieniowi posunąć się o dziesięć stopni.
    Nie – niech cień cofnie się o dziesięć stopni.'
  urd-GVU: حِزقیاہ نے جواب دیا، ”یہ کروانا کہ سایہ دس درجے آگے چلے آسان کام ہے۔ نہیں،
    وہ دس درجے پیچھے جائے۔“
  deu-1912: 'Hiskia sprach: Es ist leicht, daß der Schatten zehn Stufen niederwärts
    gehe; das will ich nicht, sondern daß er zehn Stufen hinter sich zurückgehe.'
  kan-2017: ಅದಕ್ಕೆ ಹಿಜ್ಕೀಯನು, “ನೆರಳು ಮುಂದೆ ಹೋಗುವುದು ಸುಲಭ, ಆದುದರಿಂದ ಹತ್ತು ಮೆಟ್ಟಲು ಹಿಂದೆ
    ಬರುವಂತೆ ಮಾಡು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me fulweg Hezekiah ni ga’ar, “Bmom ni nge yan e taglul’ nga m’on ni ragag
    thal e tawo’! Ere nge sul nga tomur ni ragag thal e tawo’.”
  hlt-MCSB: Te vaengah Hezekiah, “Khokhawn loh tangtlaeng parha a poeng ham tah yoeikoek
    pawt nim? Te dongah khokhawn he tangtlaeng parha a hnuk la mael mai saeh,” a ti
    nah.
  mdy-ETH: ሂዚቂያሴ ዒማና፦ «ሄርቂ ጊዖ ሳኖኮ ታጶ ታኣኪሢ ቤርቲም ሺባ ዴንዳቴ ሼሌዔኬ፤ ዬያሮ ታጶ ታኣኪሢ ጊንሢም ዔኪ ሙኡሴ»
    ጌዔኔ።
  twi-ASANTE: Hesekia buaa sɛ, “Sunsum no kɔ nʼanim ɛberɛ biara. Na mmom, ma ɛnkɔ
    nʼakyi.”
  eng-WEBU: Hezekiah answered, “It is a light thing for the shadow to go forward ten
    steps. No, but let the shadow return backward ten steps.”
  wal-wal: Yaatin Hizqqiyaasi a, “Kuwai sinttau baanaagee metenna; hegaappe kuwai
    guyye simmanaadan ootta” yaagiis.
  spa-PDDPT: 'Y Ezequías respondió: Fácil cosa es que la sombra avance diez gradas,
    pero no que la sombra vuelva atrás diez gradas.'
  gun-gun: 'Ha''e ramo Ezequias aipoe''i: — Ndaxyi''i ae guive dez pyrõa kuaray''ã
    tenonde katy oove vyvoi. Ha''e rami aguã ma nda''evei. Ha''e rami ''rãgue py tojevy
    ju dez pyrõa hakykue katy — he''i.'
  ilo-ULB: Simmungbat ni Hezekias, “Nalaka a banag para iti aniniwan nga agpasango
    iti sangapulo a tukad. Pababaen lattan ti aniniwan iti sangapulo a tukad.”
  kpg-kpg: Hezekiah ga helekai, “Ma e haingoohia bolo e hai di malu gii hana gi mua
    nia habodo e madangaholu! Heia di maa gii hana gi muli nia habodo e madangaholu.”
  uig-ARA: 'ھەزەكىيا: قۇياش سايىسىنىڭ ئون باسقۇچ ئالدىغا مېڭىشى ئاسان؛ سايە ئون باشقۇچ
    كەينىگە يانسۇن، دېگەنىدى.'
  sus-sus: Xesekiya naxa a yaabi, «Soge niini luma siga ra a yare yare nan ma. I xa
    a niya a xa gbilen a xanbi xanbi ma.»
  pon-2006: Esekaia eri sapeng, mahsanih, “E mengeiong mwetehn en wiahla kahk eisek
    mwowe! Eri, komw wia pwehn wiahla kahk eisek mwuri.”
  ksd-ksd: 'Ma Esekia i ga biti: Pa i dekdek upi ra malur na kakari na lua a vinun
    na rina; boina ba ra malur na lilikun a vinun na rina.'
  tur-YTC: Hizkiya, “Gölgenin on adım ileri gitmesi kolay bir şeydir. Hayır, gölge
    on adım geriye doğru dönsün” diye yanıtladı.
  grc-BRENT: Καὶ εἶπεν Ἐζεκίας, κοῦφον τὴν σκιὰν κλῖναι δέκα βαθμούς· οὐχὶ, ἀλλʼ ἐπιστραφήτω
    ἡ σκιὰ ἐν τοῖς ἀναβαθμοῖς δέκα βαθμοὺς εἰς τὰ ὀπίσω.
  ind-AYT: Hizkia menjawab, “Adalah perkara yang mudah bagi bayang-bayang untuk memanjang
    sepuluh langkah. Sebaliknya, biarlah bayang-bayang itu mundur sepuluh langkah
    ke belakang.”
  nya-nya: Hezekiya anati, “Nʼchapafupi kuti chithunzithunzi chipite patsogolo makwerero
    khumi, kulekana nʼkuti chithunzithunzicho chibwerere mʼmbuyo makwerero khumi.”
  hrv-hrv: 'Ezekija odgovori: “Lako je sjeni pomaknuti se deset stupnjeva naprijed!
    Ne! Neka se sjena vrati natrag za deset stupnjeva!”'
  mps-mps: Tama te king Hesekiago e tama po wali, “Te tama tibo te usu dao, te giligago
    te togobili noma polo selasa peyu, te nogo si dąį usu nigi pabo te bomai sę
    meni. Tama tialima, eno homugo me te togobili noma aga polo tama ma begasa peyu,
    te nogo si dąįba usu nigi pabo tama emainao,” wali.
  tpi-tpi: Na Hesekia i tok, “Em i isi tumas long tewel san i mekim long lata i go
    hariap inap long 10-pela mak. Olsem na mi laik bai em i go bek hariap inap long
    10-pela mak.”
  dan-1931: 'Ezekias sagde: “Skyggen kan let strække sig ti Streger frem - nej, lad
    den gå ti Streger tilbage!”'
  vie-OVCB: 'Ê-xê-chia đáp: “Bóng mặt trời tới thì có gì là lạ. Xin cho nó lui mười
    bậc.”'
  guj-2017: હિઝકિયાએ જવાબ આપ્યો, “છાંયડો દસ અંશ આગળ વધે એ તો નાની વાત છે; એમ નહિ,
    પણ દસ અંશ પાછો હઠે.”
  pon-2006A: Esekaia eri sapeng, mahsanih, “E mengeiong mwetehn en wiahla kahk eisek
    mwowe! Eri, komw wia pwehn wiahla kahk eisek mwuri.”
  por-BRBSL: 'Hezekiah respondeu: “É uma coisa leve para a sombra dar dez passos à
    frente. Não, mas deixe a sombra voltar dez passos para trás”.'
  cth-cth: Hezekiah ni a pathung teh tâhlip lakhout hra touh a luen hane teh ayawica
    dawkvah telah teh tho na hanh seh. Tâhlip hah lakhout hra touh kum naseh telah
    atipouh.
  twi-twi: Hesekia buae se, “Honhom no kɔ nʼanim bere biara. Na mmom, ma ɛnkɔ nʼakyi.”
  hlt-hlt: Te vaengah Hezekiah, “Khokhawn loh tangtlaeng parha a poeng ham tah yoeikoek
    pawt nim? Te dongah khokhawn he tangtlaeng parha a hnuk la mael mai saeh,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Esekiɑsi dɔ̀: Dɛ̀ í yóùnɛ̀ mɛdɛ́ɛ̀ mmɛ̀ bo kétɛ́mɛ̀ dɛ ììkɛ̀, n dɔ́
    mɛ̀ɛ̀ botí difɔ̃nkúò ndi.'
  msy-2020: Ezɨ Hesekia ghaze, “An adɨrɨziamɨn dughuazimɨn zuamɨra 10plan ighuvibar
    mavanangam, a pura bizim. Kamaghɨn amizɨ, a zuamɨra uamategh 10plan ighuvibar
    izɨghirasa kɨ ifonge.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ sɩ: Ɩsotom pote kɛ ɩsɛntɑɑ fɛɩ kɑtɛ. Mɑ cɑɑ kɛ́ sɩ pǝ́
    mǝlɩ wɑɑlɩ.'
  azb-azb: 'Xizqiya dedi: «Kölgə üçün on dərəcə qabağa getmək asandır. Qoy on dərəcə
    geri çəkilsin».'
  eng-DBY: 'And Hezekiah said, It is a light thing for the shadow to go down ten degrees:
    no, but let the shadow return backward ten degrees.'
  hin-2017: हिजकिय्याह ने कहा, “छाया का दस अंश आगे बढ़ना तो हलकी बात है, इसलिए ऐसा
    हो कि छाया दस अंश पीछे लौट जाए।”
  wol-KYG: 'Esekiya ne ko: «Ker gi màgg lu tollook fukki dëggastal moom, yomb na.
    Kon na dellu gannaaw fukki dëggastal.»'
  eng-YLT: 'And Hezekiah saith, ''It hath been light for the shadow to incline ten
    degrees: nay, but let the shadow turn backward ten degrees.'''
  kne-kne: Kanan Hezekias, “Baken nakaskasdaaw mo manballalong si sinpo ay paskitan,
    isonga laydek ay mantikid.”
  eng-WYC-2017: And Hezekiah said, It is light, or easy, that the shadow increase
    by ten lines, neither I will or desire that this be done, but that it turn again
    back-ward by ten degrees.
  eng-WMBB: Hezekiah answered, “It is a light thing for the shadow to go forward ten
    steps. No, but let the shadow return backward ten steps.”
  urd-GVH: हिज़क़ियाह ने जवाब दिया, “यह करवाना कि साया दस दर्जे आगे चले आसान काम है।
    नहीं, वह दस दर्जे पीछे जाए।”
  rug-rug: Olaṉa se Hezikaea, “Lopu tasuna pude rizu sage sa maqomaqo ka manege puta
    nenetiana koasa halehaleana! Ba mani va rizu gore pule ia tu ka manege puta nenetiana
    koa sa.”
  gaz-gaz: Hisqiyaas immoo, “Tarkaanfii kudhan gara fuula duraatti deemuun gaaddidduu
    tokkoof waan salphaa dha; qooda kanaa akka gaaddidduun sun tarkaanfii kudhan gara
    dugda duubaatti deebiʼu godhi” jedhe.
  fra-LSG: 'Ézéchias répondit: C’est peu de chose que l’ombre avance de dix degrés;
    mais plutôt qu’elle recule de dix degrés.'
  gnn-gnn: '@see-verse:2KI.020.009'
  yal-yal: Xesekiya yi a yabi, a naxa, “Na ligɛ nɛn nininna yi siga yɛɛn na sanna
    yɛ fu, koni n wama nɛn a xa xɛtɛ xanbin na sanna yɛ fu.”
  haw-1868: I mai la ia, He mea uuku ke hele mamua ke aka i na degere he umi; aole
    ia, aka, e hoi ihope ke aka i na degere he umi.
  arb-NAV: 'فَأَجَابَ حَزَقِيَّا: «مِنْ شَأْنِ الظِّلِّ أَنْ يَتَقَدَّمَ عَشْرَ دَرَجَاتٍ،
    لِذَلِكَ لِيَرْتَدَّ الظِّلُّ إِلَى الْوَرَاءِ عَشْرَ دَرَجَاتٍ، فَتَكُونَ هَذِهِ
    هِيَ الْعَلامَةُ».'
  ewe-ewe: Hezekia gblɔ nɛ be, “Enye nu bɔbɔe be vɔvɔli nayi ŋgɔ ɖoƒe ewo, eya ta
    na wòayi megbe ɖoƒe ewo boŋ.”
  eng-LEE: 'And Hezekiah said, It is a light thing for the shadow to go forward ten
    degrees: no; but let the shadow return backward ten degrees.'
  asm-FB: তেতিয়া হিষ্কিয়াই ক’লে, “নহয়, ছাঁ দহ ধাপ আগবাঢ়ি যোৱাটো সাধাৰণ কথা; বৰং
    ছাঁটো দহ ধাপ পাছলৈ হুঁহকি যাওঁক।”
  sus-A: شٍسٍكِيَ نَشَ عَ يَابِ، «سٌفٍ نِينِ لُمَ سِفَ رَ عَ يَرٍ يَرٍ نَن مَ. عِ
    شَ عَ نِيَ عَ شَ فبِلٍن عَ شَنبِ شَنبِ مَ.»
  fra-SBL: 'Ézéchias répondit : « C''est une chose légère que l''ombre avance de dix
    pas. Non, mais que l''ombre revienne en arrière de dix pas. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ יְחִזְקִיָּ֔הוּ נָקֵ֣ל לַצֵּ֔ל לִנְטֹ֖ות עֶ֣שֶׂר מַעֲלֹ֑ות
    לֹ֣א כִ֔י יָשׁ֥וּב הַצֵּ֛ל אֲחֹרַנִּ֖ית עֶ֥שֶׂר מַעֲלֹֽות׃
  piu-2006: '@see-verse:2KI.020.009'
  kik-kik: Nake Hezekia akiuga atĩrĩ, “Kĩĩruru gũthiĩ na mbere makinya ikũmi nĩ ũndũ
    mũhũthũ, nĩ kaba kĩĩruru gĩcooke na thuutha makinya ikũmi.”
  fra-NCL: 'Ezéchias répondit : « C’est peu de chose que l’ombre avance de dix degrés ;
    mais qu’elle recule en arrière de dix degrés ! »'
  cek-AK: Hezekiah mah, Hmabangah kacaeh ni tahlip dikari hato loe kazoidaek hmuen
    ah ni oh, to tiah na ai ni, hnukbangah dikari hato amlaem let nasoe, tiah a naa.
  cuk-cuk: 'Ezequías ega sogded: —Ar dad-sikwas-osikirmakedba, dad-sikwas-oabarmakeddi
    bursur-sunnagwad.'
  uig-CYR: 'Һәзәкия: Қуяш сайисиниң он басқуч алдиға меңиши асан; сайә он башқуч кәйнигә
    янсун, дегән еди.'
  tel-2017: అందుకు హిజ్కియా “నీడ పది మెట్లు ముందుకు నడవడం తేలికే. కాని నీడ పది గడులు
    వెనక్కి నడవాలి” అన్నాడు.
  hat-BSA: 'Alò, Ézéchias te reponn: “Li tèlman fasil pou lonbraj la avanse dis pa.
    Men non, kite li fè bak dis pa.”'
  kos-kos: Hezekiah el topuk, “Ac fisrasr lul se ingan in kilukyak nu meet fwaluk
    singoul! Tari, oru in foloki ke fwaluk singoul.”
  hbo-WLC: וַיֹּ֙אמֶר֙ יְחִזְקִיָּ֔הוּ נָקֵ֣ל לַצֵּ֔ל לִנְט֖וֹת עֶ֣שֶׂר מַעֲל֑וֹת
    לֹ֣א כִ֔י יָשׁ֥וּב הַצֵּ֛ל אֲחֹרַנִּ֖ית עֶ֥שֶׂר מַעֲלֽוֹת׃
  ibo-ibo: Hezekaya zara sị, “Ọ dị mfe ka onyinyo gaa nʼihu nzọ ụkwụ iri. Ma mee ka
    onyinyo a laa azụ ihe nrigo iri.”
  ory-ory: ତହିଁରେ ହିଜକୀୟ ଉତ୍ତର କଲେ, “ଛାୟା ଆଗକୁ ଦଶ ପାହୁଣ୍ଡ ଯିବାର କ୍ଷୁଦ୍ର ବିଷୟ; ନା;
    ମାତ୍ର ଛାୟା ପଛକୁ ଦଶ ପାହୁଣ୍ଡ ଫେରିଯାଉ।”
  chk-chk: Hiskia a pälüeni, “Epwe fen mecheres pwe nürün ewe wok epwe feila won engol
    kinikin. Üa filätä pwe epwe liwinsefälila won engol kinikin.”
  rop-rop: Wal King Hesakaiya bin tok, “Im isiwan blanga det san blanga kipgon kwikwan
    sangodanwei. Ai wandim im garra gobek kwikbala sangidapwei.”
  ukr-1871: 'І відповів Езекія: Не трудно пройти їй десять ступнїв наперед, нї! нехай
    на десять ступнїв назад вернеться.'
  deu-1951: 'Hiskia sprach: Es ist ein Leichtes, daß der Schatten zehn Stufen abwärtsgehe;
    nicht also, sondern der Schatten soll zehn Stufen zurückgehen!'
  eng-JPS: 'And Hezekiah answered: ''It is a light thing for the shadow to decline
    ten degrees; nay, but let the shadow return backward ten degrees.'''
  srp-1865: 'A Jezekija reèe: lako je da sjen otide naprijed deset koljenaca; nemoj,
    nego neka se vrati sjen deset koljenaca natrag.'
  lug-lug: Keezeekiya n’addamu nti, “Kintu kyangu nnyo ekisiikirize okugenda mu maaso
    amadaala kkumi, Noolwekyo kiddeyo emabega amadaala kkumi.”
  heb-heb: ויאמר יחזקיהו נקל לצל לנטות עשר מעלות לא כי ישוב הצל אחרנית עשר מעלות׃
  ben-IRV: হিষ্কিয় উত্তর দিয়ে বলেছিলেন, “ছায়াটি দশ ধাপ এগিয়ে যাওয়াটাই সহজ ব্যাপার।
    না, ছায়াটি দশ ধাপ পিছিয়ে যাক।”
  pan-pan: ਤਾਂ ਹਿਜ਼ਕੀਯਾਹ ਬੋਲਿਆ ਕਿ ਪਰਛਾਵੇਂ ਦਾ ਦਸ ਦਰਜੇ ਅਗਾਹਾਂ ਜਾਣਾ ਤਾਂ ਨਿੱਕੀ ਜਿਹੀ ਗੱਲ
    ਹੈ। ਨਹੀਂ ਸਗੋਂ ਪਰਛਾਵਾਂ ਦਸ ਦਰਜੇ ਪਿਛਾਹਾਂ ਨੂੰ ਮੁੜੇ।
  mya-JVB: ဟေဇကိ က၊ အရိပ် သည် ဆယ် ချက် တိုး လွယ်၏။ ထိုသို့ အလိုမ ရှိ။ ဆယ် ချက် ဆုတ်
    ပါစေဟု ပြန်ပြော ၏
  tbg-tbg: Aisaiaava minti tuvaro Hesekiaava tiharo, Erairaro vira maraquravano maini
    aniariravama vaivo. Ho qaqi kairaro vira maraquravano kia maini aniraitiro, tuqantaaviro
    vutuni vuarire. ˻Kairiqa maraquravano mintirera, te tiha, Quqaama Kotiva ti rovara
    taiqa kaivo tiare˼, tiro.
  hmo-hmo: Hesekaia ese ia haere, ia gwau, “Laulau be nega ibounai vaira dekenai ia
    lao, unai be gau aukana lasi, to lau ura laulau be vadavada 10 dekenai do idia
    giroa lou.”
  urd-urd: और हिज़क़ियाह ने जवाब दिया, “ये तो छोटी बात है कि साया दस दर्जे आगे की
    जाए, इसलिए यूँ नहीं बल्कि साया दस दर्जे पीछे को लौटे।”
  rus-SYN: 'И сказал Езекия: легко тени подвинуться вперед на десять ступеней; нет,
    пусть воротится тень назад на десять ступеней.'
  bqc-SIM: 'Ɔ̃ Ezekia wèwà à mɛ̀: Uena pilaa gbápɛkĩi mɛ̀n kwiↄwa zĩ''ũo. Aà
    to à ɛa dɛdɛ kpɛ oi mɛ̀n kwi.'
  tcz-CHONGTHU: Hezekiah in jong, “Nilim khu kalsom amchon ding chu abainan hijehchun
    kal som nungchon sah tan,” ati.
  mar-mar: हिज्कीया म्हणाला, “सावली दहा पावले पुढे जाणे स्वाभाविक आहे. तेव्हा तसे
    नको, ती दहा पावले मागे यावी.”
  qub-qub: 'Chaura Ezequías niran: «Intiga jinami aywacun. Guepapami ichanga mana
    cutinchu.»'
  bqp-bqp: 'Akũ Ɛzɛkaya wèa à pì: Ura kipana gbápɛki mɛ̀n kuriia zĩ''ũro. À tó à
    ɛra kpɛ kpa gbápɛki mɛ̀n kuriia.'
  hat-hat: 'Ezekyas di l'': —Se bagay fasil pou lonbraj la mache annavan sou dis ti
    mak. L''ap pi difisil pou l'' fè bak sou dis ti mak.'
  eng-BSB: “It is easy for the shadow to lengthen ten steps,” answered Hezekiah, “but
    not for it to go back ten steps.”
  eng-WEBPB: Hezekiah answered, “It is a light thing for the shadow to go forward
    ten steps. No, but let the shadow return backward ten steps.”
  kbq-kbq: Higeno Hezekai'a amanage hu'ne, Amne amuhoa osu'neankino zagemo'ma rentesigeno'a
    latamofo amema'amo'a 10ni'a zupa renekereno avugatira vugahie. E'ina hu'neanagi
    atregeno ana latamofo amema'amo'a ame huno 10ni'a zupa amefira eno.
  nhe-BL: 'Huan Ezequías quiijto: ―Nochipa nopa tonati iecahuilo ipan toreloj nejnemi
    pasos iixmelac huajca ya nopa ax más ohui. Más elis tlanextili intla nopa tonati
    ecahuilotl mocuepas ica iica majtlactli pasos. Ya nopa ohui.'
  bus-bus: 'Ben Ɛzɛkaya wèàla à bè: Ɔra pitana gbápɛki mɛ̀n kuria zĩ''ũro. À tó à
    ɛara à sↄkpa kpɛɛ kpa gbápɛki mɛ̀n kuria.'
  gub-BL: Uwazar Ezeki ize'eg izupe. — Kwarahy ihemaw kutyr i'àg imunyryk àwàm nazawaiw
    kwaw Tupàn pe. Tuweharupi oho ikutyr a'e. Aputar i'àg kwarahy heixe haw kutyr
    izewyr àwàm. Nezewe mehe akwaw putar Tupàn ikàgaw nehe, i'i izupe.
  eng-DRA: 'And Ezechias said: It is an easy matter for the shadow to go forward ten
    lines: and I do not desire that this be done, but let it return back ten degrees.'
