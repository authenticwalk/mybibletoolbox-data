    bilong yu long stretim olgeta wok bilong yu.”
  dan-1931: 'Ved den Tid blev Ezekias dødssyg. Da kom Profeten Esajas, Amoz'' Søn,
    til ham og sagde: “Så siger HERREN: Beskik dit Hus, thi du skal dø og ikke leve!”'
  vie-OVCB: 'Trong thời gian Ê-xê-chia bị bệnh nặng gần chết thì Tiên tri Y-sai, con
    A-mốt đến thăm vua. Ông truyền cho vua sứ điệp này: “Đây là điều Chúa Hằng Hữu
    phán: ‘Vua nên xếp đặt mọi việc trong gia đình vì vua sắp qua đời. Vua không sống
    được nữa.’ ”'
  guj-2017: તે દિવસોમાં હિઝકિયા મરણતોલ માંદો પડ્યો. ત્યારે આમોસના દીકરા યશાયા પ્રબોધકે
    તેની પાસે આવીને તેને કહ્યું, “યહોવાહ કહે છે, ‘તારા કુટુંબનો બંદોબસ્ત કર; કેમ કે,
    તું મરી જશે, જીવશે નહિ.’”
  pon-2006A: Ni ahnsowo me Nanmwarki Esekaia ketin luhmwuhmwda oh kerenieng sipalla,
    soukohp Aiseia nein Eimwos, ahpw patohla pwehn tuhwong oh patohwanohng, “KAUN-O
    mahsanihong komwi, me komwi en koasoanehdi mehkoaros, pwe komwi sohte pahn mwahula.
    Komwi onopadahng omwi pahn sipalla.”
  por-BRBSL: 'Naqueles dias, Hezekiah estava doente e morrendo. Isaías, o profeta
    filho de Amoz, veio até ele e lhe disse: “Javé diz: ''Ponha sua casa em ordem,
    pois você morrerá e não viverá''”.'
  cth-cth: Hote tueng nah, Hezekiah teh a pataw teh meimei a due. Hahoi Amos capa
    profet Isaiah a tho teh ahni koe BAWIPA ni telah a dei. Na imthungkhu hah, cingthui
    leih. Bangkongtetpawiteh, na due han, na hring mahoeh toe telah atipouh.
  twi-twi: 'Saa nna no mu no, Hesekia yaree owuyare, na Amos babarima Odiyifo Yesaia
    kɔɔ ne nkyɛn kɔkae se, “Sɛnea Awurade se ni: Toto wʼakwan yiye, efisɛ worebewu;
    na wo ho renyɛ wo den bio.”'
  hlt-hlt: Te vaeng tue ah Hezekiah te tlo tih dalh duek. Te dongah tonghma Amoz capa
    Isaiah te anih taengla pawk tih, “BOEIPA loh he ni a thui, na imkhui te uen laeh,
    na duek vetih na hing voel mahpawh,” a ti nah.
  tbz-SIM: 'Dɛ kó dimɔ̀nnì ndi Esekiɑsii muɔkɛmɛ̀ kɛ́duúnnɛ̀ mukṹṹ nkɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Amɔti birɛ Esɑii kɔtɛ o borɛ̀, kóò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntú ɑ
    tũntɛ ɑ cĩ́ɛ̃̀tɛ̀ kpɛti, ɑ í yóó foutɛ ɑ yóó kúmu.'
  msy-2020: Dughiar kamɨn, Asiriaba bar arazir kurabar Judabagh amima, Hesekia arɨmariam
    inigha atam areme. Ezɨ Emosɨn otarim Aisaia ghua an ganigha kamaghɨn mɨgei, “Ikiavɨra
    Itir God kamaghɨn mɨgei, ‘Nɨn arɨmariam gɨvaghan kogham, a ikɨvɨra ikɨtɨ nɨ ovegham.
    Kamaghɨn amizɨ, nɨ gumazamizir nɨn dɨpenimɨn itiba, me mɨkemeghtɨ, me nɨn ingangariba
    bar dar amu dar kɨrigh.’ ”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋtɔŋ sɔsɔɔʋ nɑkʋlɩ kʋ kpɑ Ɩsekiyɑsɩ kɛ wɑɑtʋ nɔɣɔlʋ. Ɩlɛnɑ Ɩsɔ
    kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii polo ɩ wiiluɣu nɑ ɩ́ heeli-ɩ sɩ: Tɑcɑɑ yɔɣɔtɑɑ sɩ,
    n kɑɑ kʋlɩ. Ɩlɛ tɑɣɑnɩ nyɑ́ tɩ.'
  azb-azb: 'O günlərdə Xizqiya ölümcül xəstələndi. Peyğəmbər Amots oğlu Yeşaya onun
    yanına gəlib dedi: «Rəbb belə deyir: “Evin üçün vəsiyyət et, çünki xəstəlikdən
    sağalmayıb öləcəksən”».'
  eng-DBY: 'In those days Hezekiah was sick unto death. And the prophet Isaiah the
    son of Amoz came to him and said to him, Thus saith Jehovah: Set thy house in
    order; for thou shalt die, and not live.'
  hin-2017: उन दिनों में हिजकिय्याह ऐसा रोगी हुआ कि मरने पर था, और आमोस के पुत्र यशायाह
    भविष्यद्वक्ता ने उसके पास जाकर कहा, “यहोवा यह कहता है, कि अपने घराने के विषय जो
    आज्ञा देनी हो वह दे; क्योंकि तू नहीं बचेगा, मर जाएगा।”
  wol-KYG: 'Jant yooyu Esekiya moo woppoon bay waaja dee. Yonent Yàlla Esayi doomu
    Amocc dikk, ne ko: «Aji Sax ji dafa wax ne: Dénkaaneel sa mbiri kër, ndax dangay
    dee, doo jóg!»'
  eng-YLT: 'In those days hath Hezekiah been sick unto death, and come unto him doth
    Isaiah son of Amoz the prophet, and saith unto him, ''Thus said Jehovah: Give
    a charge to thy house, for thou art dying, and dost not live.'''
  kne-kne: Sin doy ay timpo, nansakit si Ari Hezekias yan enggay kaman matey. En inilan
    din mamadto ay si Isaias ay anak Amoz yan kananan sisya, “Inbilin Diyos en olnosem
    di amin sin beey mo tan adi ka mailatonan, et matey ka.”
  eng-WYC-2017: In those days Hezekiah was sick unto the death; and Isaiah, the prophet,
    the son of Amoz, came to him, and said to him, The Lord God saith these things,
    Command or Dispose to thine house, that is, make thy testament, for thou shalt
    die, and thou shalt not live.
  eng-WMBB: In those days Hezekiah was sick and dying. Isaiah the prophet the son
    of Amoz came to him, and said to him, “The LORD says, ‘Set your house in order;
    for you will die, and not live.’”
  urd-GVH: उन दिनों में हिज़क़ियाह इतना बीमार हुआ कि मरने की नौबत आ पहुँची। आमूस का
    बेटा यसायाह नबी उससे मिलने आया और कहा, “रब फ़रमाता है कि अपने घर का बंदोबस्त कर
    ले, क्योंकि तुझे मरना है। तू इस बीमारी से शफ़ा नहीं पाएगा।”
  rug-rug: 'Koari na totoso tugo arini si moho se Hezikaea meke tata mate. La vari
    hopikae koa sa sa poropita Aisea tuna Emosi, meke zama, “Hiera gua si zama nia
    e Zihova: Mu va toṉotia sa mua kinoa vetu, sina kote mate si goi; na lopu kote
    magogoso pule si agoi,” gua si asa.'
  gaz-gaz: Bara sana keessa Hisqiyaas dhukkubsatee duʼuu gaʼee ture. Isaayyaas ilmi
    Amoos raajichi gara isaa dhaqee, “Waaqayyo akkana jedha; ‘Mana kee tottolfadhu;
    ati ni duuta malee hin fayyituutii’ ” jedheen.
  fra-LSG: 'En ce temps-là, Ézéchias fut malade à la mort. Le prophète Ésaïe, fils
    d’Amots, vint auprès de lui, et lui dit: Ainsi parle l’Éternel: Donne tes ordres
    à ta maison, car tu vas mourir, et tu ne vivras plus.'
  yal-yal: Na waxatini, saya furen yi Xesekiya suxu. Nabi Esayi, Amɔsi a diin yi fa
    a fɛma, a yi a fala a xa, a naxa, “Alatala ito nan falaxi, a naxa, ‘I ya feene
    yitɔn, amasɔtɔ i faxamatɔɔn ni i ra, i mi fa siimaya sɔtɔma.’ ”
  haw-1868: I A mau la he mai make ko Hezekia. A hele aku la o Isaia ke kaula, ke
    keiki a Amoza, io na la, i aku la ia ia, Peneia ka olelo a Iehova, E kauoha aku
    oe i ko ka hale ou, no ka mea, e make no oe, aole e ola.
  arb-NAV: 'وَمَرِضَ حَزَقِيَّا فِي تِلْكَ الأَيَّامِ حَتَّى أَشْرَفَ عَلَى الْمَوْتِ،
    فَجَاءَ إِلَيْهِ إِشَعْيَاءُ بْنُ آمُوصَ قَائِلاً: «هَذَا مَا يَقُولُهُ الرَّبُّ:
    ’نَظِّمْ شُؤُونَ بَيْتِكَ لأَنَّكَ لَنْ تَبْرَأَ بَلْ حَتْماً تَمُوتَ‘».'
  ewe-ewe: 'Le ŋkeke mawo me la, Hezekia dze dɔ eye wòɖo kudo nu. Nyagblɔɖila Yesaya,
    Amoz ƒe vi yi egbɔ eye wògblɔ nɛ be, “Ale Yehowa gblɔe nye esi: ‘Ɖɔ wò aƒe ɖo
    elabena èle kuku ge eye màhaya o.’ ”'
  eng-LEE: In those days Hezekiah fell sick unto death; and there came to him Isaiah
    the son of Amoz the prophet, and said unto him, Thus hath said the Lord, Give
    thy charge to thy house; for thou shalt die, and not live.
  gvn-gvn: King Hezekiah balamumun bambayman, balu wulan. Prophet Isaiah kinganda
    dungan, yalaman, “Yundu wulay bambaymun, readymaka wulanka.” Yamba Hezekiah milka-bujarman,
    Godundu prayman. Nyulu yalaman, “Maja God, yundu binal ngayu yunun junkaynjaku
    wukurrin. Ngayu kari jurrkijin yunundumun.” Yinyamun nyulu milka-bujarku badin.
    Isaiahngka King Hezekiah bawan, yamba nyulu bayanmun kankadan, Godungku nyungundu
    yalaman, “Nyunbay baja kingandaku, nyungundu yanyu kuku balka, ‘Ngayu Davidamu
    God. Ngayu yunu milbal nyajin daranya, yunun nyajin ngaykundu praymanya. Ngayu
    yunun ngulkurr-bungalda bambaymun. Warngku kulurmal yundu ngaykuwunbu bayanba
    dungay. Yundu juranku bunday baja, 15 years. Ngayu yanyu town Jerusalem ngulkurrduku
    kujil Assyria-warrandamun, ngayu Davidanda promise dajinya.’” Yinya kuku Godungku
    Hezekiahanda balkan. Yinyamun Isaiahangka kingandamunbu workingmananda yalaman,
    “Medicine balka mayimun figmun, kinganda balamumunbu yijarrika, nyulu ngulkurrmalda.”
  asm-FB: এই সময়তে হিষ্কিয়া ৰজা অসুস্থ হৈছিল আৰু তেওঁৰ মৃতপ্রায় অৱস্থা হৈছিল। সেয়ে
    এদিন আমোচৰ পুত্ৰ যিচয়া ভাববাদীয়ে তেওঁৰ ওচৰলৈ আহি ক’লে, “যিহোৱাই এই কথা কৈছে,
    ‘তুমি তোমাৰ ঘৰৰ বিষয়ে পৰামর্শ দিয়া; কিয়নো তোমাৰ মৃত্যু হ’ব; তুমি জীয়াই নাথাকিবা।”
  sus-A: نَ حّيٍ رَ، شٍسٍكِيَ نَشَ قُرَ عَ حَاشِ رَ. عَ فبٍ مُ نُ لُشِ عَ شَ قَشَ.
    عَمٌسُ شَ دِ عَننَبِ عٍسَيِ نَشَ سِفَ عَ يِرٍ، عَ عَ قَلَ عَ بّ، عَلَتَلَ يِ نَن
    مَسٍنشِ، «عِ شَ يَامَرِيٍ قِ عِ شَ مِشِيٍ مَ، بَرِ مَ عِ نَ قَشَقٍ نّ يِ كِ، عِ
    مُ كِسِمَ يِ قُرٍ مَ.»
  fra-SBL: 'En ces jours-là, Ézéchias était malade et mourant. Le prophète Ésaïe,
    fils d''Amoz, vint le trouver et lui dit : « Yahvé dit : « Mets en ordre ta maison,
    car tu vas mourir et tu ne vivras pas. »'
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם חָלָ֥ה חִזְקִיָּ֖הוּ לָמ֑וּת וַיָּבֹ֣א אֵ֠לָיו יְשַׁעְיָ֨הוּ
    בֶן־אָמֹ֜וץ הַנָּבִ֗יא וַיֹּ֨אמֶר אֵלָ֜יו כֹּֽה־אָמַ֤ר יְהוָה֙ צַ֣ו לְבֵיתֶ֔ךָ
    כִּ֛י מֵ֥ת אַתָּ֖ה וְלֹ֥א תִֽחְיֶֽה׃
  piu-2006: Palunyatjanu mayutju Yitjikayanya pika punturringkula ngarringi. Katutjaku
    wangka watjalpayi Yaatjayalu ankula Yitjikayala alatji Katutjaku wangka tjakultjunu,
    “Mayutju Katutjalunta watjaṉu alatji. Pikatjarranu ngarrirra yilta kuwarrinu mirrirriku.
    Kutjupangku tjananya watjalku nyuntupa yulytjaya mantjintjaku.” Mayutju Yitjikayalu
    kulira yuṯurringkula yulangi. Palunyatjanu Yaatjayanya yanu. Yitjikayalu yularra
    watjilpangku Katutjanya yalatji tjapiṉu mirrirritjipingkamarra, “Mayutju Katutja.
    Kulilaṉi! Wiyaṉa yunytjurringanyi mirrirrikitja. Ngayuluṉanta tjukarurrungku palyalpayi.
    Nyuntu yunytjurringkula watjantjala ngayuluṉanta tjukarurrungku palyalpayi. Nyuntupaṉanta
    tjukarurru nyinakitjangkuṉa kulira nyinapayi.” Yalatji tjapira piyuku yulangi.
    Yaatjayalu Yitjikayanya wantirra yankula waaḻangka tjayiṯingka yankunytjala mayutju
    Katutjalu yalatji watjaṉu, “Rayitpayiki yankula Yitjikayangka yalatji tjakultjurra!
    Mayutju Katutjaluṉanta kuliṉu nyuntunu mirrirritjipingkamarra kuwarri tjapintjala.
    Kuwarriṉanta palyalku. Tjiṉṯu tjirripalangka ngarrirranu palya pakara yanku ngayuku
    tjaatjikutu. Yalatjiṉanta kanantjala yiiya pipitinpala kutjunu nyinarra mirrirriku.”
    Alatji Yaatjayalu Yitjikayangka tjakultjunkula palumpa waarrkana tjuṯangka tjananya
    watjaṉu mirritjina palyantjaku, witjirrkingka palyara mirritjinangka Yitjikayanya
    nyapantjaku. Yitjikayalu Katutjaku wangka palunya kulira alatji kuliṉulpi, “Tjinguruṉa
    kanarriku, tjinguru wiya.” Alatji kulira Yaatjayanya yalatji tjapiṉu, “Tjinguruṉa
    piyuku kana nyinaku, tjinguru wiya. Yunytjurringanyiṉa Katutjaluṉi piyuku nintintjaku.”
    Piyukupula wangkarra Yaatjayalu Katutjanya tjapintjala, Katutjalu watjaṉu tjiṉṯu
    rayitpayiki kakarrarakutu yankunytjaku, wiima wiyakutju. Tjiṉṯu yalatji panyapawana
    yankunytjala, wilytja rayitpayiki yanu. Yitjikayalu wilytja rayitpayiki yankunytjala
    nyakula kuliṉu, “Yilta. Katutjalu wilytja rayitpayiki wantirriyaṉu, ngayunya nintilkitjangku.
    Yiltaṉa palyarriku.”
  kik-kik: 'Matukũ-inĩ macio Hezekia akĩrwara, na aarĩ hakuhĩ gũkua. Mũnabii Isaia
    mũrũ wa Amozu agĩthiĩ kũrĩ we, akĩmwĩra atĩrĩ, “Jehova ekuuga ũũ: Thondeka maũndũ
    ma mũciĩ waku, tondũ nĩũgũkua, ndũkũhona.”'
  fra-NCL: 'En ce temps-là, Ezéchias fut malade à la mort. Le prophète Isaïe, fils
    d’Amos, vint auprès du lui et lui dit : « Ainsi dit Yahweh : Donne tes ordres
    à ta maison, car tu vas mourir, et tu ne vivras plus. »'
  cek-AK: To nathuem ah Hezekiah loe ngannat moe, duek duih. Amoz capa tahmaa Isaiah
    loe anih khaeah caeh moe, anih khaeah, Nang loe na hing mak ai, na duek han oh
    boeh pongah, na imlawk to kahoih ah pakuem ah, tiah Angraeng mah thuih, tiah a
    naa.
  cuk-cuk: 'A-ibagangine, Ezequías bela-bela nailikgumaigusad, burgwed-naga maigusad.
    Geb, Bab-Dummad-gayaburba-barsoged-Isaías Amoz-e-machi, Ezequías-daknade gusad.
    Degi, ega sogdapid: “Bab-Jehová weyob soged: ‘Be bar-gwisguosulid, be burgoed.
    Degisoggu, be-negyaginmaladga napi nue be igar uko.’ ”'
  uig-CYR: 'Шу күнләрдә Һәзәкия әҗәл кәлтүргүчи бир кесәлгә муптила болди. Амозниң
    оғли Йәшая пәйғәмбәр униң қешиға берип, униңға: — «Пәрвәрдигар мундақ дәйду: —
    — Өйүң тоғрилиқ вәсийәт қилғин; чүнки әҗәл кәлди, яшимайсән» — деди.'
  tel-2017: ఆ రోజుల్లో, హిజ్కియాకు జబ్బు చేసి చావుబతుకుల్లో ఉన్నాడు. ఆమోజు కొడుకూ
    ప్రవక్త అయిన యెషయా అతని దగ్గరికి వచ్చి “నీవు చనిపోతున్నావు. ఇక బ్రతకవు గనుక నీవు
    నీ ఇల్లు చక్కబెట్టుకోమని యెహోవా చెప్తున్నాడు” అని చెప్పాడు.
  hat-BSA: 'Nan jou sa yo, Ézéchias te vin malad jis rive nan pòt lanmò. Epi Ésaïe,
    pwofèt la, fis a Amots la, te vin kote li e te di li: “Konsa pale SENYÈ a, ‘Mete
    lakay ou an lòd; paske ou va mouri e ou p ap viv.’”'
  kos-kos: In pacl se inge Tokosra Hezekiah el masak ac apkuran in misa. Mwet palu
    Isaiah wen natul Amoz, el som nu yorol in fahk nu sel, “LEUM GOD El fahk nu sum
    kom in akoela ma nukewa in wo, mweyen kom ac tia kwela. Kom ac misa.”
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם חָלָ֥ה חִזְקִיָּ֖הוּ לָמ֑וּת וַיָּבֹ֣א אֵ֠לָיו יְשַׁעְיָ֨הוּ
    בֶן־אָמ֜וֹץ הַנָּבִ֗יא וַיֹּ֨אמֶר אֵלָ֜יו כֹּֽה־אָמַ֤ר יְהוָה֙ צַ֣ו לְבֵיתֶ֔ךָ
    כִּ֛י מֵ֥ת אַתָּ֖ה וְלֹ֥א תִֽחְיֶֽה׃
  ibo-ibo: Nʼoge ahụ, Hezekaya rịara ọrịa ruo na ọ gaara anwụ. Aịzaya onye amụma nwa
    Emọz bịakwutere ya sị ya, “Otu a ka Onyenwe anyị sịrị, Dozie ezinaụlọ gị, nʼihi
    na ị ga-anwụ. Ị gaghị esite nʼute ọrịa a bilie.”
  ory-ory: ସେହି ସମୟରେ ହିଜକୀୟଙ୍କର ସାଂଘାତିକ ପୀଡ଼ା ହୋଇଥିଲା। ତହିଁରେ ଆମୋସର ପୁତ୍ର ଯିଶାଇୟ
    ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେ ଆପଣା ଗୃହ
    ବିଷୟ ସଜାଡ଼; କାରଣ ତୁମ୍ଭେ ମରିବ, ବଞ୍ଚିବ ନାହିଁ।”
  chk-chk: Iwe, lon ewe fansoun Hiskia a samau o arap ngeni an epwe mäla. Ewe soufos
    Aisea nöün Amos we mwän a feito ren o üreni, “Iei alon ewe Samol mi Lapalap, ‘Kopwe
    amola om amürinimä, pun kopwe mäla, nge kosap pöchökülsefäl.’”
  rop-rop: Wal langa dis taim na King Hesakaiya bin gitsik en imbin gulijap dai. Det
    speshalwan mesinja neim Aisaiya, det san blanga Eimas, bin go blanga luk im en
    imbin tok langa im, “YAWEI det trubala God im tok yu garra meigim ebrijing redibala,
    dumaji yu kaan jidan gudbala igin. Yu garra dai.”
  ukr-1871: 'Того часу занедужав Езекія на смерть. І прийшов до його пророк Ісаїя
    Амосенко, й рече до його: Так говорить Господь: Упорядкуй дом твій, бо вмреш,
    не одужаєш.'
  deu-1951: 'Zu der Zeit ward Hiskia todkrank. Und der Prophet Jesaja, der Sohn des
    Amoz, kam und sprach zu ihm: So spricht der HERR: Bestelle dein Haus; denn du
    wirst sterben und nicht lebendig bleiben!'
  eng-JPS: 'In those days was Hezekiah sick unto death. And Isaiah the prophet the
    son of Amoz came to him, and said unto him: ''Thus saith the LORD: Set thy house
    in order; for thou shalt die, and not live.'''
  srp-1865: 'U to vrijeme razbolje se Jezekija na smrt; i doðe k njemu prorok Isaija
    sin Amosov i reèe mu: ovako veli Gospod: naredi za kuæu svoju, jer æeš umrijeti
    i neæeš ostati živ.'
  lug-lug: 'Mu biro ebyo Keezeekiya n’alwala n’abulako katono okufa. Nnabbi Isaaya
    mutabani wa Amozi n’agenda gy’ali n’amugamba nti, “Bw’ati bw’ayogera Mukama nti:
    Teekateeka ennyumba yo, kubanga ogenda kufa so togenda kuwona.”'
  heb-heb: בימים ההם חלה חזקיהו למות ויבא אליו ישעיהו בן אמוץ הנביא ויאמר אליו כה
    אמר יהוה צו לביתך כי מת אתה ולא תחיה׃
  ben-IRV: সেই দিনের হিষ্কিয় খুব অসুস্থ হয়েছিলেন। তখন আমোসের ছেলে যিশাইয় ভাববাদী
    তাঁর কাছে গেলেন এবং তাঁকে বললেন, “সদাপ্রভু বলছেন যে, ‘তুমি তোমার বাড়ির ব্যবস্থা
    করে রাখ, কারণ তোমার মৃত্যু হবে, বাঁচবে না’।”
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਹਿਜ਼ਕੀਯਾਹ ਬਿਮਾਰ ਹੋ ਕੇ ਮਰਨ ਵਾਲਾ ਸੀ, ਤਾਂ ਆਮੋਸ ਦਾ ਪੁੱਤਰ
    ਯਸਾਯਾਹ ਨਬੀ ਉਹ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਉਹ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਤੂੰ ਆਪਣੇ ਘਰਾਣੇ
    ਉੱਤੇ ਜ਼ਿੰਮੇਵਾਰੀ ਪਾ, ਕਿਉਂ ਜੋ ਤੂੰ ਮਰਨ ਵਾਲਾ ਹੈਂ ਅਤੇ ਬਚੇਂਗਾ ਨਹੀਂ।
  mya-JVB: ထို ကာလ အခါ ဟေဇကိ မင်းသည် သေ နာ စွဲသဖြင့် ၊ အာမုတ် သား ပရောဖက် ဟေရှာယ သည်
    လာ ၍ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ကိုယ် အိမ် အမှုကို စီရင် လော့။ သင်သည် အသက်
    မ ရှင်သေ ရမည်ဟု အမိန့်တော်ကို ပြန် လေ၏
  tbg-tbg: 'Vi entara King Hesekiaava rovara varero aumakaa qutuarirava vauvaro paropeti
    vaiinti Emosira maaqu Aisaiaava oru vira tavero virara tiharo, Noravano Kotiva
    ariara mintima tivo: Ai rovaravano kia taiqairara are qutu vinarara tira, are
    vaiinti nahenti ai naavuqi variaka tiramanta vika ekaa are iana haikara tumaara
    maaramake vataate, tivo, tiro.'
  hmo-hmo: Unai neganai king Hesekaia ese gorere ia davaria, bona kahirakahira ia
    mase. Vadaeni peroveta tauna Isaia Amoso be Hesekaia dekenai ia lao, ia hereva
    henia, ia gwau, “Lohiabada ese oi ia hamaoroa noho, ia gwau, ‘Oiemu gau ibounai
    do oi atoa hegaegae, badina oi be do oi mase, oiemu gorere do ia namo lou lasi.’ ”
  urd-urd: उन ही दिनों में हिज़क़ियाह ऐसा बीमार पड़ा कि मरने के क़रीब हो गया तब यसायाह
    नबी आमूस के बेटे ने उसके पास आकर उस से कहा ख़ुदावन्द यूँ फ़रमाता है, कि “तू अपने
    घर का इन्तज़ाम कर दे; क्यूँकि तू मर जाएगा और बचने का नहीं।”
  rus-SYN: 'В те дни заболел Езекия смертельно, и пришел к нему Исаия, сын Амосов,
    пророк, и сказал ему: так говорит Господь: сделай завещание для дома твоего, ибо
    умрешь ты и не выздоровеешь.'
  bqc-SIM: 'A gbɛa Ezekia gyãkɛ̀ à kà gaa, ↄ̃ ãnabi Isaia, Amↄzu nɛ́ gɛ̀ aà lè
    a òɛ̀: Dii mɛ̀, lɛdilɛ n gbɛ̃́ↄnɛ, asa ńlɛ mↄ́ gaiɛ, ńyↄ̃ fɛlɛ lↄo.'
  tcz-CHONGTHU: Hiche phat laitah’in Hezekiah chu aha natlheh jingin ahileh, Amoz
    chapa Isaiah themgao chu aven achen ahi. Aman lengpa chu hiche thuhi aseipehtan
    ahi, “Hichehi Pakai thusei ahi, Nainsung kisemtoh tan, ajeh chu nang nathi ding
    ahitai. Hiche nanatna a kona hi nakiledoh joulou ding,” ati.
  mar-mar: याच सुमारास हिज्कीया आजारी पडून मरणास टेकला. तेव्हा आमोजचा मुलगा यशया हा
    संदेष्टा त्याच्याकडे येऊन म्हणाला, “परमेश्वराचे म्हणणे आहे, ‘तुझ्या घराची तू व्यवस्था
    कर, कारण तू मरणार, वाचणार नाहीस.”
  qub-qub: 'Chay wichan ray Ezequiasga gueshyar pasaypana caycaran. Chaymi Amozpa
    wamran profëta Isaiasga watucoj aywaran. Chayaycur niran: «Tayta Diosga nin: ‹Gamga
    mananami allchacanquipänachu. Incargacuyna, tistamintucuyna› nir.»'
  bqp-bqp: 'Gↄrↄ birea Ɛzɛkaya gyã kɛ̀ à kà gana, akũ annabi Isaya, Amↄzu nɛ́ gɛ̀ɛ
    à a lè à pìnɛ: Dikiri pì ǹ lɛ́ ditɛ n gbɛ̃nↄnɛ, zaakũ ntɛn su gamɛ, ĩni futɛ
    doro.'
  hat-hat: 'Vè menm epòk sa a, Ezekyas tonbe malad, li te prèt pou l'' mouri. Pwofèt
    Ezayi, pitit Amòz la, vin wè li, li di l'' konsa: —Men sa Seyè a voye di ou: Ou
    mèt mete lòd nan zafè ou paske ou pral mouri. Pa gen rechap pou ou.'
  eng-BSB: 'In those days Hezekiah became mortally ill. The prophet Isaiah son of
    Amoz came to him and said, “This is what the LORD says: ‘Put your house in order,
    for you are about to die; you will not recover.’”'
  eng-WEBPB: In those days Hezekiah was sick and dying. Isaiah the prophet the son
    of Amoz came to him, and said to him, “The LORD says, ‘Set your house in order;
    for you will die, and not live.’”
  kbq-kbq: Hagi ana knafina Hezekai'a kri erino fri'za hu'ne. Ana higeno kasnampa
    ne' Amosi nemofo Aisaia'a vuno ome negeno amanage huno asami'ne, Ra Anumzamo'a
    kagrikura amanage hu'ne, kagra krika'afintira onkanamrenka frisanku, mika zanka'a
    erinfatgo huo.
  nhe-BL: 'Ipan nopa tonali Tlanahuatijquetl Ezequías huetzqui ipan se cocolistli
    huan miquisnequiyaya. Huan tiocamanalojquetl Isaías, icone Amoz, yajqui quiitato
    huan quiilhui: ―TOTECO quiijtohua: ‘Xiquinconsejomaca mochaj ehuani huan xijchihua
    nochi tlen monequi pampa timiquis. Ayoc timochicahuas tlen mococolis.’'
  bus-bus: 'Gurↄ beeea Ɛzɛkaya gyãa kɛ̀ à kà gana, ben annabi Isaya, Amↄzu nɛ́ gàa
    à à lè à bènɛ: Dii bè ǹ lɛ́ diɛ n gbɛ̃nↄnɛ, zaakɛ nɛ́ɛ mↄↄ gamɛ, nɛ́ fɛɛ dↄro.'
  gub-BL: A'e kwarahy rehe ima'eahy tuwihawete Ezeki. Umàno tària'i. Tupàn ze'eg imume'u
    har Izai Amoz ta'yr oho hexak pà kury. — Nezewe i'i Tupàn Tuweharupi Wiko Ma'e
    newe, i'i izupe. — Emuàgà'ym nema'e paw nehe. Ta'e nanekatu kwaw nehe. Ezemuàgà'ym
    nemàno àwàm rehe nehe, i'i iko newe, i'i Izai izupe.
  eng-DRA: 'In those days Ezechias was sick unto death: and Isaias the son of Amos
    the prophet came and said to him: Thus saith the Lord God: Give charge concerning
    thy house, for thou shalt die, and not live.'
