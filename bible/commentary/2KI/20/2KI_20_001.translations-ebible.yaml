verse: 2KI.020.001
translations:
  mal-C: 'അക്കാലത്ത് ഹിസ്കിയാവ് രോഗംബാധിച്ച് മരണാസന്നനായിത്തീർന്നു. ആമോസിന്റെ മകനായ
    യെശയ്യാപ്രവാചകൻ അദ്ദേഹത്തിന്റെ അടുക്കൽ ചെന്ന് ഇപ്രകാരം പറഞ്ഞു: “യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നീ മരിച്ചുപോകും; രക്ഷപ്പെടുകയില്ല. അതിനാൽ നിന്റെ കുടുംബകാര്യങ്ങളെല്ലാം
    ക്രമീകരിച്ചുകൊള്ളുക.”'
  deu-TKW: 'Zu jener Zeit ward Hiskia todkrank. Da kam zu ihm der Prophet Jesaja,
    der Sohn des Amoz, und sprach zu ihm: So spricht Jahwe: Bestelle dein Haus, denn
    du wirst sterben und nicht genesen!'
  lin-lin: 'Na tango wana, Ezekiasi abelaki bokono moko ya makasi pene akufa. Mosakoli
    Ezayi, mwana mobali ya Amotsi, akendeki epai na ye mpe alobaki : — Tala liloba
    oyo Yawe alobi : « Bongisa makambo ya ndako na yo, pamba te okokufa, okobika te. »'
  eng-LSV: 'In those days Hezekiah has been sick to death, and Isaiah son of Amoz
    the prophet comes to him and says to him, “Thus said YHWH: Give a charge to your
    house, for you are dying, and do not live.”'
  eng-GNV: 'About that time was Hezekiah sicke vnto death: and the Prophet Isaiah
    the sonne of Amoz came to him, and said vnto him, Thus saith the Lord, Put thine
    house in an order: for thou shalt die, and not liue.'
  eng-WEBSTER: In those days was Hezekiah sick to death. And the prophet Isaiah the
    son of Amoz came to him, and said to him, Thus saith the LORD, Set thy house in
    order; for thou shalt die, and not live.
  nhw-BL: 'Ipan nopa tonali Tlanahuatijquetl Ezequías huetzqui ipan se cocolistli
    huan motlahueltiyaya. Huan tlajtol pannextijquetl Isaías, icone Amoz, yajqui quiitato
    huan quiilhui: ―TOTECO quiijtohua: ‘Xiquinconsejomaca mochaj ehuani huan xijchihua
    nochi catli monequi pampa timiquis. Ayacmo timochicahuas tlen mococolis.’'
  swh-ONEN: 'Katika siku hizo, Hezekia akaugua, naye akawa karibu kufa. Nabii Isaya
    mwana wa Amozi akaenda kwake na kumwambia, “Hili ndilo asemalo Bwana: Tengeneza
    mambo ya nyumba yako, kwa sababu utakufa, hutapona.”'
  bba-bba: Sɑɑ ye sɔɔ, Esekiɑsi u bɑrɑ sere u ɡɔɔ turuku kuɑ. Mɑ Gusunɔn sɔmɔ Esɑi
    Amɔtin bii u nɑ win mi. U nùn sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ,
    ɑ wunɛn yɛnuɡibu sɔ̃ɔwɔ ye bɑɑwure ko n dɑ ko wunɛn biru. Domi kɑɑ ɡbi.
  eng-KJVCPB: In those days was Hezekiah sick unto death. And the prophet Isaiah the
    son of Amoz came to him, and said unto him, Thus saith the Lord, Set thine house
    in order; for thou shalt die, and not live.
  luo-luo: 'E ndalogo Hezekia nobedo matuo kendo nohewore. Janabi Isaya wuod Amoz
    nodhi ire mowachone niya, “Ma e gima Jehova Nyasaye wacho: Los weche mag dalani
    maber nikech ndaloni mar tho ochopo kendo ok inichangi.”'
  meu-meu: 'Unu dinadia ai Hesekia na e gorerea, mokona e mase. Bena peroveta tauna
    Isaia Amoso na dekena ema, e hereva henia, eto, Iehova na ini e gwau tomamu: Emu
    ḡau iboudiai bavatodia ḡoevaḡoeva, badina be oi na ba mase, emu gorere amo basio
    namo lou.'
  npi-ULB: ती दिनमा मृत्‍यु नै हुन्‍छ कि जस्‍तो गरी हिजकिया बिरामी परे । त्यसैले आमोजका
    छोरा यशैया अगमवक्ता तिनीकहाँ आए र तिनलाई भने, “परमप्रभु भन्‍नुहुन्छ, 'तेरो घरलाई
    मिलाएर राख्, किनकि तँ मर्नेछस् र बाँच्‍नेछैनस्' ।”
  yor-yor: 'Ní ayé ìgbà wọ̀n-ọn-nì Hesekiah ṣe àìsàn ó sì wà ní ojú ikú. Wòlíì Isaiah
    ọmọ Amosi lọ sọ́dọ̀ rẹ̀ ó sì wí pé, “Èyí ni ohun tí Olúwa sọ: tún ilé rẹ ṣe, ṣùgbọ́n
    ìwọ yóò kú; o kò ní í gbádùn.”'
  pes-OPCB: 'در آن روزها حِزِقیا سخت بیمار شد و نزدیک بود بمیرد. اشعیای نبی (پسر آموص)
    به عیادتش رفت و از جانب خداوند این پیغام را به او داد: «وصیتت را بکن، چون عمرت
    به آخر رسیده است؛ تو از این مرض شفا نخواهی یافت.»'
  tgl-ULB: Sa mga panahon na iyon ay may sakit si Hezekias na maaari niyang ikamatay.
    Kaya pinuntahan siya ni Isaias ang anak ni Amoz, at sinabi sa kaniya, “Sinasabi
    ni Yahweh, 'Ihanda mo ang iyong sambahayan; dahil mamamatay ka na, at hindi na
    mabubuhay.'”
  hui-hui: Asirialirume Yudali baba wai bialu mo ko halu heangi Kini Hesegaia ibu
    warago timbuniore bowa homabeheore wini. Ani homabehe wiaria Emoso igini Aisaia
    ibu Anduane Homogonaga bi mana latagi haga heagome kini warago wiago hondo puwa
    Hesegaiahondo lalu, Anduane Homogo ibugua í̠hondo bi ogodagua laragoni. Í̠naga
    warago ogoni dabi nahe ani bo wiaho wialu homolebere. Ani homoleberego manda buwa
    ai wali agali í̠ andagaha haga karuni lamialu tínaga biabe biaga wiyadagoni mo
    tiga biai hadaba lamibe laya, lalu lamini.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​၌​ပင်​ဟေ​ဇ​ကိ​မင်း​သည် သေ​လု​မ​တတ်​ဖျား​နာ​၏။ အာ​မုတ်​၏​သား
    ပ​ရော​ဖက်​ဟေ​ရှာ​ယ​သည် မင်း​ကြီး​ကို​လာ ရောက်​ကြည့်​ရှု​ပြီး​နောက်``အ​ရှင်​သည်​ပြန်​လည်
    ကျန်း​မာ​လာ​တော့​မည်​မ​ဟုတ်​သ​ဖြင့် အ​ရှင် နောက်​ဆုံး​မှာ​ကြား​ရန်​ရှိ​သည်​တို့​ကို​မှာ​ကြား
    ခဲ့​ရန် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပါ​၏။ သို့ ဖြစ်​၍​သေ​ရန်​အ​သင့်​ပြင်​ပါ​လော့''
    ဟု​ဆင့် ဆို​၏။
  bod-N: དུས་དེར་ཧི་ཟི་ཀི་ཡཱ་ལ་ནད་ལྗིད་མོ་ཞིག་ཕོག་སྟེ་འཆི་ལ་ཉེ་བ་དང་། ཨ་མོ་ཟིའི་བུ་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱ་ཁོའི་དྲུང་དུ་འོངས་ཏེ་ན་རེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་གསོན་མི་ཐུབ་པར་འཆི་བར་འགྱུར་བས། ཁྱོད་ཀྱིས་རང་གི་ཁྱིམ་ལ་བཀོད་སྒྲིག་ལེགས་པོ་གྱིས་ཤིག་གསུངས་ཞེས་སྨྲས་པ་ན།
  sna-sna: 'Mumazuva iwayo Hezekia akarwara zvokuda kufa. Muprofita Isaya mwanakomana
    waAmozi akaenda kwaari akati, “Zvanzi naJehovha: Gadzira imba yako, nokuti uchafa,
    hausi kuzorarama.”'
  spa-BLM: 'En aquellos días Ezequías estaba enfermo y moribundo. El profeta Isaías,
    hijo de Amoz, se acercó a él y le dijo: “Yahvé dice: ‘Pon en orden tu casa, porque
    morirás y no vivirás’”.'
  cac-cac: 'A d''a jun tiempoal chi'', te ov jun ilya ix och d''a vin̈aj Ezequías,
    vanxo scham vin̈. Axo vin̈aj Isaías schecab'' Dios, yuninal vin̈aj Amoz ix b''at
    ilan vin̈, ix yalan vin̈ d''a vin̈ icha tic: —Toxo ix yal Jehová to tzalcani tas
    ol ajcan masanil tas ay d''ayach, yujto ol ach chamn̈ej, man̈xo ol ach b''oxoc,
    xchi vin̈ d''a vin̈.'
  swh-ULB: Katika siku hizo Hezekia aliugua akawa kwenye hatari ya kufa. Hivyo Isaya
    mwana wa Amozi, akaja, na kumwambia, “Yahwe asema, 'Weka nyumba yako kwenye mpangilio;
    kwa kuwa utakufa, na hutapona.'”
  bel-bel: 'У тыя дні захварэў Эзэкія сьмяротна; і прыйшоў да яго Ісая, сын Амосаў,
    прарок, і сказаў яму: так кажа Гасподзь: учыні тастамент дому твайму, бо памрэш
    ты і ня выздаравееш.'
  deu-ELBBK: 'In jenen Tagen wurde Hiskia krank zum Sterben. Und Jesaja, der Sohn
    Amoz'', der Prophet, kam zu ihm und sprach zu ihm: So spricht der HERR: Bestelle
    dein Haus, denn du wirst sterben und nicht genesen.'
  mbb-OT: Dutun he timpu, nezeruwan si Hezekia ne henduen be te ebpatey en. Midhendiyà
    te kandin is ebpeneuven he si Isaias he anak ni Amoz ne migkaǥi te, “Migkaǥi is
    Nengazen he veeli nu en is egkesuatan nu te ebaal su kenè ke en egkeulian, kekenà,
    ebpatey kad.”
  mal-2015: 'ആ കാലത്തു ഹിസ്കീയാവിന്നു മരിക്കത്തക്ക രോഗം പിടിച്ചു; ആമോസിന്റെ മകനായ
    യെശയ്യാപ്രവാചകൻ അവന്റെ അടുക്കൽ വന്നു അവനോടു: നിന്റെ ഗൃഹകാര്യം ക്രമത്തിൽ ആക്കുക;
    നീ മരിച്ചുപോകും, ശേഷിക്കയില്ല എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Andre ola dživesa o kraľis o Chizkija nasvaľiľa pro meriben a avľa ke
    leste o prorokos Izajaš, le Amososkro čhavo, a phenďa leske: „Kada phenel o RAJ:
    ‚De tuke andro poradkos savoro andre tiro kher, bo mereha a imar na dživeha.‘
    “'
  pes-OPV: 'در آن ایام، حزقیا بیمار و مشرف به موت شد و اشعیا ابن آموص نبی نزدوی آمده،
    او را گفت: «خداوند چنین می‌گوید: تدارک خانه خود را ببین زیرا که می‌میری و زنده
    نخواهی ماند.»'
  ron-1924: 'Ын время ачея, Езекия а фост болнав пе моарте. Пророкул Исая, фиул луй
    Амоц, а венит ла ел ши й-а зис: „Аша ворбеште Домнул: ‘Рындуеште че ай де рындуит
    касей тале, кэч вей мури, ши ну вей май трэи.’”'
  ben-OBCV: 'সেই সময় হিষ্কিয় অসুস্থ হয়ে পড়েছিলেন এবং তা মৃত্যুজনক হয়ে গেল। আমোষের
    ছেলে ভাববাদী যিশাইয় তাঁর কাছে গিয়ে বললেন, “সদাপ্রভু একথাই বলেন: তুমি বাড়ির
    সব ব্যবস্থা ঠিকঠাক করে রাখো, কারণ তুমি মরতে চলেছ; তুমি আর সেরে উঠবে না।”'
  som-som: Oo waagaas ayaa Xisqiyaah bukooday, oo geeri buu u dhowaaday. Markaasaa
    Nebi Ishacyaah oo ahaa ina Aamoos u yimid oo wuxuu ku yidhi, Rabbigu wuxuu leeyahay,
    Reerkaaga la dardaaran, waayo, waad dhimanaysaa oo sii noolaan maysid.
  lat-VUC: 'In diebus illis ægrotavit Ezechias usque ad mortem: et venit ad eum Isaias
    filius Amos propheta, dixitque ei: Hæc dicit Dominus Deus: Præcipe domui tuæ:
    morieris enim tu, et non vives.'
  eng-ASVBT: In those days was Hezekiah sick unto death. And Isaiah the prophet the
    son of Amoz came to him, and said unto him, Thus saith Jehovah, Set thy house
    in order; for thou shalt die, and not live.
  ita-1885: 'IN que'' dì Ezechia infermò mortalmente. E il profeta Isaia, figliuolo
    di Amos, venne a lui, e gli disse: Così ha detto il Signore: Disponi della tua
    casa; perciocchè tu sei morto, e non viverai più.'
  eng-LXXUP: In those days was Hezekiah sick even to death. And the prophet Isaiah
    the son of Amoz came in to him, and said to him, Thus saith the Lord, Give charge
    to thy household; for thou shalt die, and not live.
  eng-ULB: In those days Hezekiah was sick to the point of dying. So Isaiah son of
    Amoz, the prophet came to him, and said to him, “Yahweh says, 'Set your house
    in order; for you will die, and not live.'”
  spa-VBL: 'Por aquel entonces Ezequías cayó muy enfermo y estaba a punto de morir.
    El profeta Isaías, hijo de Amoz, fue a verlo y le dijo: “Esto es lo que dice el
    Señor: Pon en orden tus asuntos, porque vas a morir. No te recuperarás”.'
  fra-_FOB: 'En ce temps-là, Ézéchias fut malade à la mort; et le prophète Ésaïe,
    fils d''Amots, vint vers lui, et lui dit: Ainsi a dit l''Éternel: Mets ordre à
    ta maison; car tu vas mourir, et tu ne vivras plus.'
  mal-mal: 'ആ കാലത്ത് ഹിസ്കീയാവിന് മാരകമായ രോഗം പിടിച്ചു; ആമോസിന്റെ മകനായ യെശയ്യാപ്രവാചകൻ
    അവന്റെ അടുക്കൽവന്ന് അവനോട്: “നിന്റെ ഗൃഹകാര്യം ക്രമത്തിൽ ആക്കുക; ‘നീ മരിച്ചുപോകും,
    ജീവിച്ചിരിക്കയില്ല’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Un dinoṅ meṅ Hizqiyāh itnā bīmār huā ki marne kī naubat ā pahuṅchī. Āmūs
    kā beṭā Yasāyāh Nabī us se milne āyā aur kahā, “Rab farmātā hai ki apne ghar kā
    band-o-bast kar le, kyoṅki tujhe marnā hai. Tū is bīmārī se shafā nahīṅ pāegā.”
  suz-BL: मेना हिज्‍कीयाह रोइ पा बेक्‍चा चिक्‍ता बाक्‍त। मिनु आमोज आ तौ परमप्रभु यावे
    आ लोव़ पाइब यसैया हिज्‍कीयाह आ बाक्‍तीक जाक्‍शा, “परमप्रभु यावेमी इन कली मार देंत
    देंशा हना ‘इन खिं ङा मुर आन कली इन अरेचा माल्‍शो लोव़ अरेने। मारदे हना गे बेक्‍नीनी।
    मसानीनी’ देंत” देंमाक्‍त।
  ita-1927: 'In quel tempo, Ezechia fu malato a morte. Il profeta Isaia, figliuolo
    di Amots, si recò da lui, e gli disse: “Così parla l’Eterno: Metti ordine alle
    cose della tua casa; perché tu sei un uomo morto; non vivrai”.'
  ckb-ckb: 'لەو ڕۆژانەی حەزقیا نەخۆش کەوت، لە سەرە مەرگ بوو، ئیشایا پێغەمبەر کوڕی
    ئامۆچ هات بۆ لای و پێی گوت: «یەزدان ئەمە دەفەرموێت: وەسیەت بۆ ماڵەکەت بکە، چونکە
    دەمریت و ناژیت.»'
  eng-BBE: In those days Hezekiah was ill and near death. And Isaiah the prophet,
    the son of Amoz, came to him, and said to him, The Lord says, Put your house in
    order, for your death is near.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಹಿಜ್ಕೀಯನು ರೋಗದಿಂದ ಮರಣಾವಸ್ಥೆಯಲ್ಲಿದ್ದನು. ಆಗ ಆಮೋಚನ ಮಗನಾದ ಪ್ರವಾದಿ
    ಯೆಶಾಯನು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ನೀನು ನಿನ್ನ ಮನೆಯನ್ನು ವ್ಯವಸ್ಥೆ ಮಾಡಿಕೋ, ಏಕೆಂದರೆ ನೀನು
    ಬದುಕದೆ ಸಾಯುವೆ, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அந்நாட்களில் எசேக்கியா வியாதிப்பட்டு மரணத்தருவாயில் இருந்தான்; அப்பொழுது
    ஆமோத்சின் மகனாகிய ஏசாயா என்னும் தீர்க்கதரிசி அவனிடத்தில் வந்து, அவனை நோக்கி: நீர்
    உமது வீட்டுக்காரியத்தை ஒழுங்குப்படுத்தும்; நீர் பிழைக்கமாட்டீர், இறந்துபோவீர்
    என்று யெகோவ சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'EN aquellos días cayó Ezechîas enfermo de muerte, y vino á él Isaías
    profeta hijo de Amós, y díjole: Jehová dice así: Dispón de tu casa, porque has
    de morir, y no vivirás.'
  ron-BTF: 'În acele zile Ezechia era bolnav de moarte. Și profetul Isaia, fiul lui
    Amoț, a venit la el și i-a zis: Astfel spune DOMNUL: Pune-ți casa în ordine, fiindcă
    vei muri și nu vei trăi.'
  eng-WEBP: In those days Hezekiah was sick and dying. Isaiah the prophet the son
    of Amoz came to him, and said to him, “The LORD says, ‘Set your house in order;
    for you will die, and not live.’”
  eng-FBV: 'About this time Hezekiah fell very sick and was about to die. The prophet
    Isaiah, son of Amoz, went to him and said, “This is what the Lord says: Put your
    affairs in order, because you are going to die. You won''t recover.”'
  nld-1939: 'In die dagen werd Ezekias dodelijk ziek. De profeet Isaias, de zoon van
    Amos, ging naar hem toe, en sprak tot hem: Dit zegt Jahweh! Maak uw zaken in orde;
    want ge moet sterven en zult niet langer leven.'
  nch-BL: 'Ipan nopa tonali Tanahuatijquet Ezequías huetzqui ipan se cocolisti huan
    motahueltiyaya. Huan tajtolpanextijquet Isaías, icone Amoz, yajqui quiitato huan
    quiilhui: ―TOTECO quiijtohua: ‘Xiquinconsejomaca mochaj ehuani huan xijchihua
    nochi cati monequi pampa timiquis. Ayecmo timochicahuas ten mococolis.’'
  vie-1934: 'Trong lúc đó, Ê-xê-chia bị bịnh nặng gần chết. Tiên tri Ê-sai, con trai
    A-mốt, đến cùng người, và nói rằng: Đức Giê-hô-va phán như vầy: Hãy trối lại cho
    nhà ngươi, vì ngươi sẽ thác chẳng sống được đâu.'
  hin-CV: 'उन्हीं दिनों में हिज़किय्याह को ऐसा रोग हो गया कि वह मरने पर था. आमोज़
    के पुत्र भविष्यद्वक्ता यशायाह उससे मिलने आए. उन्होंने हिज़किय्याह से कहा, “याहवेह
    का संदेश यह है: अपने परिवार की व्यवस्था कर लीजिए, क्योंकि आपकी मृत्यु होनी ही
    है, आपका रोग से ठीक हो पाना संभव नहीं.”'
  spa-BES: 'En aquellos días, Ezequías estaba enfermo y cerca de la muerte. Entonces
    el profeta Isaías, hijo de Amoz, se acercó a él y le dijo: El Señor dice: Ordena
    tu casa, porque tu muerte está cerca.'
  tdx-tdx: 'Ie amy andro rezay, natindry fa heta’e t’i Kezkià, le nimb’ ama’e mb’eo
    t’Iesaià, ana’ i Amotse, le nanoe’e ty hoe: Hoe ty nafè’ Iehovà: Hajario ty anjomba’o
    fa hihomake, tsy ho veloñe.'
  tha-KJV: ในวันเหล่านั้นเฮเซคียาห์ทรงประชวรใกล้จะสิ้นพระชนม์ และผู้​พยากรณ์​อิสยาห์​บุ​ตรชายของอามอสเข้ามาเฝ้าพระองค์
    และทูลพระองค์​ว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘จงจัดการบ้านการเมืองของเจ้าให้​เรียบร้อย
    เจ้​าจะต้องตาย เจ้​าจะไม่​ฟื้น​’”
  por-BR-2018: 'Naqueles dias caiu Ezequias enfermo de morte, e veio a ele Isaías
    profeta filho de Amoz, e disse-lhe: o SENHOR disse assim: Dá ordens à tua casa,
    porque hás de morrer, e não viverás.'
  deu-ELO: 'In jenen Tagen wurde Hiskia krank zum Sterben. Und Jesaja, der Sohn Amoz'',
    der Prophet, kam zu ihm, und sprach zu ihm: So spricht Jehova: Bestelle dein Haus,
    denn du wirst sterben und nicht genesen.'
  eng-WYC-2018: In those days Hezekiah was sick unto the death; and Isaiah, the prophet,
    the son of Amoz, came to him, and said to him, The Lord God saith these things,
    Command to thine house, that is, make thy (last will and) testament /Dispose to
    thine house (or Put thy house in order), for thou shalt die, and thou shalt not
    live.
  epo-epo: 'En tiu tempo Ĥizkija morte malsaniĝis; kaj venis al li la profeto Jesaja,
    filo de Amoc, kaj diris al li: Tiele diras la Eternulo: Faru testamenton pri via
    domo, ĉar vi mortos kaj ne vivos.'
  uig-PIN: 'Xu künlǝrdǝ Ⱨǝzǝkiya ǝjǝl kǝltürgüqi bir kesǝlgǝ muptila boldi. Amozning
    oƣli Yǝxaya pǝyƣǝmbǝr uning ⱪexiƣa berip, uningƣa: — «Pǝrwǝrdigar mundaⱪ dǝydu:
    — — Ɵyüng toƣruluⱪ wǝsiyǝt ⱪilƣin; qünki ǝjǝl kǝldi, yaximaysǝn» — dedi.'
  beo-beo: Amogalu, hina bagade Hesegaia da olo madelale, gadenenewane bogoi. Balofede
    dunu Aisaia (A:imose egefe) da e ba:la asili, ema amane sia:i, “Hina Gode da amane
    sia:sa, ‘Dia liligi huluane noga:le momagema. Bai di da hame uhimu. Di bogomuba:le
    momagema!’”
  tpi-OTNT: Long taim ol Asiria i wok long mekim nogut long ol Juda, King Hesekia
    i kisim bikpela sik na klostu em i laik i dai. Orait profet Aisaia, pikinini bilong
    Amos, i go lukim em na i tokim em olsem, “Bikpela i tok, sik bilong yu bai i no
    inap pinis, na yu bai i dai. Olsem na yu mas tokim ol manmeri i stap long haus
    bilong yu long stretim olgeta wok bilong yu.”
  hau-SA: A kwanakin nan sai Hezekiya ya kamu da rashin lafiya har ya kusa mutuwa.
    Sai annabi Ishaya ɗan Amoz ya zo wurinsa ya ce, “Ga abin da Ubangiji ya ce, ka
    kintsa gidanka domin za ka mutu, ba za ka warke ba.”
  uig-LAT: 'Shu künlerde Hezekiya ejel keltürgüchi bir késelge muptila boldi. Amozning
    oghli Yeshaya peyghember uning qéshigha bérip, uninggha: — «Perwerdigar mundaq
    deydu: — — Öyüng toghruluq wesiyet qilghin; chünki ejel keldi, yashimaysen» —
    dédi.'
  nde-nde: 'Ngalezonsuku uHezekhiya wagula, eselengela ekufeni. Umphrofethi u-Isaya
    indodana ka-Amozi waya kuye wathi: “Nanku okutshiwo nguThixo: Lungisa indlu yakho,
    ngoba uzakufa; awuyikusila.”'
  ton-ton: Pea naʻe mahaki ʻa Hesekaia ʻi he ngaahi ʻaho ko ia ʻo teitei mate. Pea
    naʻe haʻu kiate ia ʻae palōfita ko ʻIsaia ko e foha ʻo ʻAmosi, ʻo ne pehē kiate
    ia, “ʻOku pehē ʻe Sihova, Teuteu ke lelei ho fale he te ke mate, pea ʻikai moʻui.”
  ces-1613: 'V těch dnech roznemohl se Ezechiáš až k smrti. I přišel k němu Izaiáš
    syn Amosův prorok, a řekl jemu: Toto praví Hospodin: Zřeď dům svůj, nebo umřeš,
    a nebudeš živ.'
  eng-WMB: In those days Hezekiah was sick and dying. Isaiah the prophet the son of
    Amoz came to him, and said to him, “The LORD says, ‘Set your house in order; for
    you will die, and not live.’”
  tam-TCV: 'அந்நாட்களில் எசேக்கியா வியாதிப்பட்டு சாகும் தருவாயில் இருந்தான். ஆமோஸின்
    மகனான இறைவாக்கினன் ஏசாயா அவனிடம் போய், “யெகோவா கூறுவது இதுவே: நீர் சாகப்போகிறீர்;
    பிழைக்கமாட்டீர். ஆகையால் உன் வீட்டுக் காரியங்களை ஒழுங்குபடுத்தும் என்கிறார்” என்றான்.'
  ceb-ULB: Niadtong mga adlawa nagsakit si Hezekia ug himalatyon na. Busa miadto kaniya
    ang propeta nga si Isaias nga anak nga lalaki ni Amos, ug miingon kaniya, “Miingon
    si Yahweh, 'Ipahiluna ang imong panimalay; tungod kay mubo nalang ang imong kinabuhi,
    ug mamatay kana.”
  pol-UBG: 'W tych dniach Ezechiasz śmiertelnie zachorował. Przyszedł do niego prorok
    Izajasz, syn Amosa, i powiedział mu: Tak mówi PAN: Rozporządź swym domem, bo umrzesz
    i nie będziesz żył.'
  urd-GVU: اُن دنوں میں حِزقیاہ اِتنا بیمار ہوا کہ مرنے کی نوبت آ پہنچی۔ آموص کا بیٹا
    یسعیاہ نبی اُس سے ملنے آیا اور کہا، ”رب فرماتا ہے کہ اپنے گھر کا بندوبست کر لے،
    کیونکہ تجھے مرنا ہے۔ تُو اِس بیماری سے شفا نہیں پائے گا۔“
  deu-1912: 'Zu der Zeit ward Hiskia todkrank. Und der Prophet Jesaja, der Sohn des
    Amoz, kam zu ihm und sprach zu ihm: So spricht der HERR: Beschicke dein Haus;
    denn du wirst sterben und nicht leben bleiben!'
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಹಿಜ್ಕೀಯನನ್ನು ಮರಣಕರವಾದ ರೋಗವು ಬಾಧಿಸಿತು. ಆಗ ಆಮೋಚನ ಮಗನೂ ಪ್ರವಾದಿಯೂ
    ಆದ ಯೆಶಾಯನು ಅವನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “‘ನಿನ್ನ ಮನೆಯ ಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಕ್ರಮಪಡಿಸಿ ಸೂಕ್ತಮಾಡಿಕೋ,
    ನೀನು ಮರಣ ಹೊಂದುವಿ’ ಎಂದು ಯೆಹೋವನು ತಿಳಿಸಿದ್ದಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Bang ko ngiyal’ney me og e m’ar ngak Hezekiah ni Pilung nge chugur ni nge
    yim’. Ma fare profet i Isaiah nib mo’on ni fak Amoz e yan i guy me ga’ar ngak,
    “Be yog SOMOL ngom ni ngam yarmiy urngin ban’en, ya dab kum gol. Mu fal’eg rogom
    ni nga mum’.”
  hlt-MCSB: Te vaeng tue ah Hezekiah te tlo tih dalh duek. Te dongah tonghma Amoz
    capa Isaiah te anih taengla pawk tih, “BOEIPA loh he ni a. thui, na imkhui te
    uen laeh, na duek vetih na hing voel mahpawh,” a ti nah.
  mdy-ETH: ዒማና ካኣቲ፥ ሂዚቂያሴ ዶዲ ሃርጌና ሃርጊንቲ ሃይቃኒ ዑኪ ዓኣንቴ ዓሞፄ ናኣዚ፥ ፆኦሲ ማሊፆ ኬኤዛ፥ ዒሲያሴ ዒዛ
    ዖኦጫኒ ሙካዖ «ናንጊና ናንጋ ጎዳ፦ ‹ኔኤኒ ሃያ ሃርጋፓ ፖዓዓኬ፤ ኔ ሃይቢ ዓቲንዱዋኣሢሮ ዔልቃሚ ኔኤኮ ማኣሮ ጊኢጊሼ› ጋዓኔ»
    ጌይ ኬኤዜኔ።
  twi-ASANTE: 'Saa ɛberɛ no mu, ɔhene Hesekia yaree yarewuo, ɛnna Amos babarima odiyifoɔ
    Yesaia kɔsraa no. Ɔkaa saa asɛm yi kyerɛɛ ɔhene no, “Sɛdeɛ Awurade seɛ nie: Hyɛ
    wo nsamanseɛ, ɛfiri sɛ, wobɛwu. Wo yadeɛ no rennyae.”'
  eng-WEBU: In those days Hezekiah was sick and dying. Isaiah the prophet the son
    of Amoz came to him, and said to him, “The LORD says, ‘Set your house in order;
    for you will die, and not live.’”
  wal-wal: He wode Kawoi Hizqqiyaasi harggidi, haiqqana matiis. Yaanidaashin Amoxa
    na7ai hananabaa yootiya Isiyaasi akko biidi, “GODAI nena, ‘Neeni haiqqaasappe
    attin paxakka; hegaa gishshau, ne keettaa giigissa’ yaagees” yaagiis.
  spa-PDDPT: 'En aquellos días Ezequías cayó enfermo de muerte. El profeta Isaías,
    hijo de Amoz, fue a él y le dijo: Yavé dice: Ordena tu casa, porque morirás y
    no vivirás.'
  gun-gun: 'Ha''e va''e jave py huvixa Ezequias imba''eaxy vy omano ta ma oupy. Ha''e
    ramo oĩa py ou Amoz ra''y profeta Isaías. Ha''e vy aipoe''i ixupe: — Po rami Senhor
    ijayvu: “Emoatyrõ mba''emo ndero py ikuai va''e, mba''eta remano ''rã, ndereikovevei
    ta ma”, he''i.'
  ilo-ULB: Kadagidiay nga al-aldaw, agsaksakit ni Hezekias ket matmatayen. Isu a napan
    kekuana ni propeta Isaias nga anak ni Amos ket kinunana kenkuana, “Kinuna ni Yahweh,
    'Urnosemon ti balaymo; ta mataykan ket saankan nga agbiag.'”
  kpg-kpg: Hoohoo hua i di madagoaa deenei, gei king Hezekiah guu hai dono magi, hoohoo hua
    gaa made. Soukohp Isaiah, tama daane Amoz gaa hana belee heetugi gi mee, ga helekai
    gi mee, “Dimaadua e helekai adu bolo gi haga togomaalia ina nia mee huogodoo,
    idimaa, goe ga hagalee humalia labelaa. Gi haga togomaalia goe gaa made.”
  uig-ARA: 'شۇ كۈنلەردە ھەزەكىيا ئەجەل كەلتۈرگۈچى بىر كېسەلگە مۇپتىلا بولدى. ئاموزنىڭ
    ئوغلى يەشايا پەيغەمبەر ئۇنىڭ قېشىغا بېرىپ، ئۇنىڭغا: ــ «پەرۋەردىگار مۇنداق دەيدۇ:
    ــ ــ ئۆيۈڭ توغرۇلۇق ۋەسىيەت قىلغىن؛ چۈنكى ئەجەل كەلدى، ياشىمايسەن» ــ دېدى.'
  sus-sus: Na ɲɛe ra, Xesekiya naxa fura a ɲaaxi ra. A gbe mu nu luxi a xa faxa. Amosu
    xa di Annabi Esayi naxa siga a yire, a a fala a bɛ, Alatala yi nan masenxi, «I
    xa yaamarie fi i xa mixie ma, barima i na faxafe nɛ yi ki, i mu kisima yi fure
    ma.»
  pon-2006: Ni ahnsowo me Nanmwarki Esekaia ketin luhmwuhmwda oh kerenieng sipalla,
    soukohp Aiseia nein Eimwos, ahpw patohla pwehn tuhwong oh patohwanohng, “KAUN-O
    mahsanihong komwi, me komwi en koasoanehdi mehkoaros, pwe komwi sohte pahn mwahula.
    Komwi onopadahng omwi pahn sipalla.”
  ksd-ksd: 'Ta nam ra e Esekia i ga mait, ma i ga to na mat. Ma ra propet Iesaia natu
    i Amos i ga tadav ia, ma i biti tana: A Luluai i biti dari: Una mal pa ra lavur
    magit ta ra kubam, tago una mat ma pa una laun mulai.'
  tur-YTC: 'O günlerde Hizkiya hastaydı ve ölüyordu. Amots oğlu peygamber Yeşaya yanına
    gelip dedi: “Yahve şöyle, ‘Evini düzene koy; çünkü öleceksin ve yaşamayacaksın.’”'
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις ἠῤῥώστησεν Ἐζεκίας εἰς θάνατον· καὶ εἰσῆλθε
    πρὸς αὐτὸν Ἡσαΐας υἱὸς Ἀμὼς ὁ προφήτης, καὶ εἶπε πρὸς αὐτὸν, τάδε λέγει Κύριος,
    ἔντειλαι τῷ οἴκῳ σου, ἀποθνήσκεις σὺ καὶ οὐ ζήσῃ.
  ind-AYT: 'Pada waktu itu, Hizkia sakit dan hampir mati. Lalu, Nabi Yesaya, anak
    Amos, datang dan berkata, “Inilah firman TUHAN: Aturlah urusan keluargamu, sebab
    kamu akan mati, kamu tidak akan sembuh.”'
  nya-nya: 'Masiku amenewo Hezekiya anadwala ndipo anali pafupi kufa. Mneneri Yesaya,
    mwana wa Amozi anapita kukamuona ndipo anamuwuza kuti, “Yehova akuti: Konza nyumba
    yako chifukwa umwalira ndipo suchira.”'
  hrv-hrv: 'U ono se vrijeme Ezekija razbolje nasmrt. Prorok Izaija, sin Amosov, dođe
    mu i reče: “Ovako veli Jahve: ''Uredi kuću svoju jer ćeš umrijeti; nećeš ozdraviti.''”'
  mps-mps: Tama te Asiria hani augwali asama, te Juda hani me dolagasiąbadi, te sogo,
    te king Hesekia aga moni gasi mu sali, tama pąde aga isabo homu mu yali. Tialima,
    te profet bidi Aisaia, te Amosgo ogwa, agai te king Hesekia gasi ebo sugi pelama,
    tama agai e tama po wali, “Genuai Bidigo e tama po wali, ‘Nago te gasi sia sogobeo,
    tama nage isaibao,’ wali, ‘tama teyu nago te naga bede bidibo we bidi augwalibolo
    e po wao, tama augwaligo te nago sę dabe dodolinao,’ God Genuai Bidigo te po
    wai,” Aisaiago te po wali.
  tpi-tpi: Long taim ol Asiria i wok long mekim nogut long ol Juda, King Hesekia i
    kisim bikpela sik na klostu em i laik i dai. Orait profet Aisaia, pikinini bilong
    Amos, i go lukim em na i tokim em olsem, “Bikpela i tok, sik bilong yu bai i no
