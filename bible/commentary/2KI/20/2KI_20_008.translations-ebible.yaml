verse: 2KI.020.008
translations:
  mal-C: “യഹോവ എന്നെ സൗഖ്യമാക്കുമെന്നും ഇന്നേക്കു മൂന്നാംദിവസം ഞാൻ യഹോവയുടെ ആലയത്തിൽ
    പോകും എന്നതിനുള്ള ചിഹ്നം എന്തായിരിക്കും?” എന്നു ഹിസ്കിയാവ് യെശയ്യാവിനോടു ചോദിച്ചു.
  deu-TKW: 'Hiskia aber sprach zu Jesaja: Was ist das Wahrzeichen dafür, daß Jahwe
    mich heilen wird und ich am dritten Tage hinauf in den Tempel Jahwes gehen werde?'
  lin-lin: 'Ezekiasi atunaki Ezayi : — Elembo nini ekolakisa ngai ete Yawe akobikisa
    ngai, mpe ete nakokende na Tempelo ya Yawe sima na lobi ?'
  eng-LSV: And Hezekiah says to Isaiah, “What [is] the sign that YHWH gives healing
    to me, that I have gone up to the house of YHWH on the third day?”
  eng-GNV: For Hezekiah had saide vnto Isaiah, What shalbe the signe that the Lord
    will heale me, and that I shall goe vp into the house of the Lord the thirde day?
  eng-WEBSTER: And Hezekiah said to Isaiah, What shall be the sign that the LORD will
    heal me, and that I shall go up into the house of the LORD the third day?
  nhw-BL: 'Huan Ezequías quitlatzintoquili Isaías: ―¿Tlaque tlanextili TOTECO nechmacas
    sintla nelía nimochicahuas huan huelis niyas ipan ichaj TOTECO ipan eyi tonali?'
  swh-ONEN: Hezekia alikuwa amemuuliza Isaya, “Kutakuwa na ishara gani kwamba Bwana
    ataniponya mimi, na kwamba nitapanda kwenda Hekalu la Bwana siku ya tatu tangu
    leo?”
  bba-bba: N deemɑ Esekiɑsi u rɑɑ Esɑi bikiɑ u nɛɛ, mbɑ n ko n sɑ̃ɑ yĩreru te tɑ koo
    nùn sɔ̃ɔsi mɑ u koo bɛkurɑ kpɑ u dɑ Yinni Gusunɔn sɑ̃ɑ yerɔ yen sɔ̃ɔ itɑseru.
  eng-KJVCPB: And Hezekiah said unto Isaiah, What shall be the sign that the Lord
    will heal me, and that I shall go up into the house of the Lord the third day?
  luo-luo: Hezekia noyudo osepenjo Isaya niya, “Ere gima biro bedona ranyisi ni Jehova
    Nyasaye biro changa kendo ni abiro dhi e hekalu mar Jehova Nyasaye e odiechiengʼ
    mar adek kochakore kawuono?”
  meu-meu: Bena Hesekia ese Isaia e hereva henia, eto, Iehova ese baine hamaurigu
    bena dina ihatoina ai Iehova ena dubu ai baina dae kau toana be dahaka?
  npi-ULB: हिजकियाले यशैयालाई भने, “परमप्रभुले मलाई निको पार्नुहुनेछ र म तेस्रो दिनमा
    परमप्रभुको मन्दिरमा जानुपर्छ भन्‍ने कुराको चिन्ह के हुनेछ ?”
  yor-yor: Hesekiah sì béèrè lọ́wọ́ Isaiah pé, “Kí ni yóò jẹ́ àmì pé Olúwa yóò wò
    mí sàn àti wí pé èmi yóò lọ sókè sí ilé tí a kọ́ fún Olúwa láti ọjọ́ kẹta títí
    di òní?”
  pes-OPCB: '(در ضمن حِزِقیای پادشاه به اشعیای نبی گفته بود: «برای اینکه ثابت شود
    که خداوند مرا شفا خواهد داد و بعد از سه روز خواهم توانست به خانهٔ خداوند بروم
    او چه نشانه‌ای به من می‌دهد؟»'
  tgl-ULB: Sabi ni Hezekias kay Isaias, “Ano ang magiging tanda na pagagalingin ako
    ni Yahweh, at dapat akong umakyat sa templo ni Yahweh sa ikatlong araw?”
  hui-hui: Ani layagola Hesegaia ibugua Aisaiahondo hale halu lalu, Ai i̱ dabi halu
    horo tebira howa Anduane Homogonaga anda poleberodago henene lalu manane mbira
    áyunaga i̱hondo agi ale walia holebiradabe, lene.
  mya-mya: မင်း​ကြီး​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​အ​နာ ကို​ပျောက်​ကင်း​စေ​သ​ဖြင့် ငါ​သည်​သုံး​ရက်​ကြာ
    သော်​ဗိ​မာန်​တော်​သို့​သွား​နိုင်​လိမ့်​မည်​ဖြစ်​ကြောင်း အ​ဘယ်​သက်​သေ​လက္ခ​ဏာ​အား​ဖြင့်​သိ​ရှိ​နိုင်
    ပါ​မည်​နည်း'' ဟု​မေး​တော်​မူ​၏။-
  bod-N: དེར་ཧི་ཟི་ཀི་ཡཱས་ཡེ་ཤ་ཡཱ་ལ་འདི་ལྟར། དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ནད་གསོ་བར་འགྱུར་བ་དང་།
    ཉིན་གསུམ་པར་ང་རང་ཡར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་བར་རྟགས་མཚན་ཅི་ཡོད་དམ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Hezekia akanga abvunza Isaya achiti, “Chiratidzo chichava chei chokuti
    Jehovha achandiporesa uye kuti ndichakwira kutemberi yaJehovha pazuva retatu kubva
    zvino here?”
  spa-BLM: 'Ezequías dijo a Isaías: “¿Cuál será la señal de que Yahvé me sanará y
    de que subiré a la casa de Yahvé al tercer día?”'
  cac-cac: 'Ayic manto b''o jun remeyo chi'', ix sc''anb''an vin̈aj Ezequías chi''
    d''a vin̈aj Isaías chi'' icha tic: —¿Tas junoc yechel ol vila'' yic ol nachajel
    vuuj to a Jehová ol ac''an b''oxoc in c''ool, yic syal in b''at d''a stemplo d''a
    chab''ej chi''? xchi vin̈.'
  swh-ULB: Hezekia akamwambia Isaya, “Je kutakuwa na alama gani ambayo Yahwe ataniponya,
    na kwamba nitapanda juu hadi kwenye hekalu la Yahwe katika siku ya tatu?”
  bel-bel: 'І сказаў Эзэкія Ісаю: якая азнака, што Гасподзь ацаліў мяне, і што пайду
    я на трэці дзень у дом Гасподні?'
  deu-ELBBK: 'Und Hiskia sprach zu Jesaja: Was ist das Zeichen, dass der HERR mich
    heilen wird, und dass ich am dritten Tag in das Haus des HERRN hinaufgehen werde?'
  mbb-OT: Hein wazè pa meulii si Hezekia, mid-insaan din si Isaias te, “Hengkey is
    tuus he tutuu he egkeulian a ne ebpekehendiyà a te valey te Nengazen te iketelu
    he andew puun guntaan?”
  mal-2015: 'ഹിസ്കീയാവു യെശയ്യാവോടു: യഹോവ എന്നെ സൗഖ്യമാക്കുകയും ഞാൻ മൂന്നാം ദിവസം
    യഹോവയുടെ ആലയത്തിൽ പോകയും ചെയ്യുമെന്നതിന്നു അടയാളം എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O Chizkija phučľa le Izajašistar: „Savo ela o znameňje, hoj man o RAJ
    sasťarela a pro trito džives džava upre andro Chramos?“'
  pes-OPV: 'و حزقیا به اشعیا گفت: «علامتی که خداوند مرا شفا خواهد بخشید و در روز سوم
    به خانه خداوند خواهم برآمد، چیست؟»'
  ron-1924: 'Езекия зисесе луй Исая: „Дупэ каре семн вой куноаште кэ мэ ва виндека
    Домнул ши кэ мэ вой суи а трея зи ла Каса Домнулуй?”'
  ben-OBCV: হিষ্কিয় এর আগে যিশাইয়কে জিজ্ঞাসা করলেন, “সদাপ্রভু যে আমাকে সুস্থ করবেন
    ও আজ থেকে তৃতীয় দিনের মাথায় আমি যে সদাপ্রভুর মন্দিরে যাব, তার চিহ্ন কী হবে?”
  som-som: Markaasaa Xisqiyaah wuxuu Ishacyaah ku yidhi, Maxaa calaamad ii noqon doona
    in Rabbigu i bogsiinayo oo aan maalinta saddexaad guriga Rabbiga u baxayo?
  lat-VUC: 'Dixerat autem Ezechias ad Isaiam: Quod erit signum, quia Dominus me sanabit,
    et quia ascensurus sum die tertia templum Domini?'
  eng-ASVBT: And Hezekiah said unto Isaiah, What shall be the sign that Jehovah will
    heal me, and that I shall go up unto the house of Jehovah the third day?
  ita-1885: 'Ora Ezechia avea detto ad Isaia: Qual segno mi dai che il Signore mi
    guarirà, e che io salirò di qui a tre giorni alla Casa del Signore?'
  eng-LXXUP: And Hezekiah said to Isaiah, What is the sign that the Lord will heal
    me, and I shall go up to the house of the Lord on the third day?
  eng-ULB: Hezekiah said to Isaiah, “What will be the sign that Yahweh will heal me,
    and that I should go up to the temple of Yahweh on the third day?”
  spa-VBL: 'Ezequías había preguntado antes a Isaías: “¿Cuál es la señal que confirma
    que el Señor me va a curar y que voy a ir al Templo del Señor dentro de tres días?”'
  fra-_FOB: 'Or Ézéchias avait dit à Ésaïe: Quel est le signe que l''Éternel me guérira,
    et qu''au troisième jour je monterai à la maison de l''Éternel?'
  mal-mal: 'ഹിസ്കീയാവ് യെശയ്യാവിനോട്: “യഹോവ എന്നെ സൗഖ്യമാക്കുകയും ഞാൻ മൂന്നാംദിവസം
    യഹോവയുടെ ആലയത്തിൽ പോകയും ചെയ്യുമെന്നതിന് അടയാളം എന്ത്?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Pahle Hizqiyāh ne Yasāyāh se pūchhā thā, “Rab mujhe kaun-sā nishān degā
    jis se mujhe yaqīn āe ki wuh mujhe shafā degā aur ki maiṅ parsoṅ dubārā Rab ke
    ghar kī ibādat meṅ sharīk hūṅgā?”
  suz-BL: मिनु हिज्‍कीयाहमी यसैया कली “गो सानुङ, मिनु नाक्‍त सां नोले परमप्रभु यावे
    आ खिं लाइनुङ, दे परमप्रभु यावेमी आं कली दोपा तुइक्‍पाइक्‍बा?” दे हिल्‍लो पवा बाक्‍‍त।
  ita-1927: 'Or Ezechia avea detto ad Isaia: “A che segno riconoscerò io che l’Eterno
    mi guarirà e che fra tre giorni salirò alla casa dell’Eterno?”'
  ckb-ckb: 'حەزقیا لە ئیشایای پرسی بوو: «ئەو نیشانەیە چییە کە یەزدان چاکم دەکاتەوە
    و لە ڕۆژی سێیەم دەچمە پەرستگای یەزدان؟»'
  eng-BBE: And Hezekiah said to Isaiah, What is to be the sign that the Lord will
    make me well, and that I will go up to the house of the Lord on the third day?
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಯೆಶಾಯನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಸ್ವಸ್ಥಮಾಡುವರೆಂಬುದಕ್ಕೆ ಮತ್ತು
    ನಾನು ಮೂರನೆಯ ದಿವಸದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಹೋಗುವೆನೆಂಬುದಕ್ಕೆ ನನಗೆ ಗುರುತೇನು?” ಎಂದು
    ಕೇಳಿದನು.
  tam-2017: 'எசேக்கியா ஏசாயாவை நோக்கி: யெகோவ என்னைக் குணமாக்குவதற்கும், மூன்றாம் நாளிலே
    நான் யெகோவவுடைய ஆலயத்திற்குப் போவதற்கும் அடையாளம் என்ன என்றான்.'
  spa-RV-1909: 'Y Ezechîas había dicho á Isaías: ¿Qué señal tendré de que Jehová me
    sanará, y que subiré á la casa de Jehová al tercer día?'
  ron-BTF: 'Și Ezechia i-a spus lui Isaia: Care va fi semnul că DOMNUL mă va vindeca
    și că mă voi urca la casa DOMNULUI a treia zi?'
  eng-WEBP: Hezekiah said to Isaiah, “What will be the sign that the LORD will heal
    me, and that I will go up to the LORD’s house the third day?”
  eng-FBV: Hezekiah had previously asked Isaiah, “What is the sign to confirm that
    the Lord is going heal me and that I will go to the Lord's Temple in three days
    time?”
  nld-1939: 'Ezekias vroeg Isaias: Wat is het teken, dat Jahweh mij zal genezen, en
    dat ik binnen drie dagen naar de tempel van Jahweh zal gaan?'
  nch-BL: 'Huan Ezequías quitatzintoquili Isaías: ―¿Taya tanextili TOTECO techmacas
    sinta nelía nimochicahuas huan huelis niyas ipan ichaj TOTECO ipan eyi tonati?'
  vie-1934: 'Vả, Ê-xê-chia đã hỏi Ê-sai rằng: Bởi dấu nào tôi phải nhìn rằng Đức Giê-hô-va
    sẽ chữa lành cho tôi và đến ngày thứ ba tôi sẽ được đi lên đền của Ngài?'
  hin-CV: 'हिज़किय्याह ने यशायाह से यह प्रश्न किया था: “याहवेह मुझे चंगा कर देंगे
    और तीसरे दिन मैं याहवेह के भवन को जाऊंगा, इसका क्या चिन्ह होगा?”'
  spa-BES: 'Entonces Ezequías dijo a Isaías: ¿Cuál será la señal de que el Señor me
    sanará y de que subiré a la casa del Señor al tercer día?'
  tdx-tdx: Le hoe t’i Kezkià am’ Iesaià, Ino ty ho viloñe te hampijangañe ahy t’Iehovà,
    naho himoak’ añ’ anjomba’ Iehovà ao iraho te herone?
  tha-KJV: และเฮเซคียาห์ตรัสกับอิสยาห์​ว่า “อะไรจะเป็นหมายสำคัญว่าพระเยโฮวาห์จะทรงรักษาข้าพเจ้า
    และว่าข้าพเจ้าจะได้ขึ้นไปยังพระนิเวศของพระเยโฮวาห์ในวั​นที​่​สาม​”
  por-BR-2018: 'E Ezequias havia dito a Isaías: Que sinal terei de que o SENHOR me
    sarará, e que subirei à casa do SENHOR ao terceiro dia?'
  deu-ELO: 'Und Hiskia sprach zu Jesaja: Welches ist das Zeichen, daß Jehova mich
    heilen wird, und daß ich am dritten Tage in das Haus Jehovas hinaufgehen werde?'
  eng-WYC-2018: And Hezekiah said to Isaiah, What shall be the sign, that the Lord
    shall heal me, and also that in the third day I shall go up into the temple of
    the Lord?
  epo-epo: 'Kaj Ĥizkija diris al Jesaja: Kia estas la signo, ke la Eternulo min resanigos
    kaj mi iros en la tria tago en la domon de la Eternulo?'
  uig-PIN: 'Ⱨǝzǝkiya Yǝxayadin: Pǝrwǝrdigar meni saⱪaytip, üqinqi küni uning ɵyigǝ
    qiⱪidiƣanliⱪimni ispatlaydiƣanƣa ⱪandaⱪ bexarǝtlik alamǝt bolidu? — dǝp soriƣanidi.'
  beo-beo: Hina bagade Hesegaia da amane sia:i, “Na da Hina Gode da na uhini, eso
    udiana asili na da Debolo diasuga masunu, amo na da dafawaneyale dawa:ma:ne, dawa:digima:ne
    olelesu nama olelema.”
  tpi-OTNT: Tasol pastaim Hesekia i askim Aisaia olsem, “Bikpela bai i givim mi wanem
    mak bilong soim mi olsem mi bai kamap orait gen na long haptumora bai mi go long
    haus bilong em?”
  hau-SA: Hezekiya ya tambayi Ishaya, “Wace alama ce za tă nuna cewa Ubangiji zai
    warkar da ni, kuma cewa in tafi haikalin Ubangiji kwana uku daga yanzu?”
  uig-LAT: 'Hezekiya Yeshayadin: Perwerdigar méni saqaytip, üchinchi küni uning öyige
    chiqidighanliqimni ispatlaydighan’gha qandaq bésharetlik alamet bolidu? — dep
    sorighanidi.'
  nde-nde: UHezekhiya wayebuze u-Isaya wathi, “Kuyini okuzakuba yisibonakaliso sokuthi
    uThixo uzangisilisa kanye lokuthi ngizakhwela ngiye phezulu ethempelini leNkosi
    ngosuku lwesithathu kusukela khathesi na?”
  ton-ton: ¶ Pea naʻe pehē ʻe Hesekaia kia ʻIsaia, “Ko e hā hono fakaʻilonga ʻoe fakamoʻui
    au, pea ki heʻeku ʻalu hake ki he fale ʻo Sihova ʻi hono tolu ʻoe ʻaho?”
  ces-1613: 'Řekl pak Ezechiáš Izaiášovi: Jaké bude znamení toho, že mne uzdraví Hospodin,
    a že půjdu třetího dne do domu Hospodinova?'
  eng-WMB: Hezekiah said to Isaiah, “What will be the sign that the LORD will heal
    me, and that I will go up to the LORD’s house the third day?”
  tam-TCV: எசேக்கியா ஏசாயாவிடம், “யெகோவா என்னைச் சுகப்படுத்துவார் என்பதற்கும் நான்
    இன்றிலிருந்து மூன்றாம் நாளில் யெகோவாவின் ஆலயத்திற்குப் போவேன் என்பதற்கு அடையாளம்
    என்ன?” என்று கேட்டிருந்தான்.
  ceb-ULB: Miingon si Hezekia kang Isaias, “Unsa man ang timaan nga ayohon ako ni
    Yahweh, ug nga kinahanglan motungas ako ngadto sa templo ni Yahweh sa ikatulo
    nga adlaw?”
  pol-UBG: 'Ezechiasz zapytał Izajasza: Jaki będzie znak tego, że PAN mnie uzdrowi
    i że na trzeci dzień pójdę do domu PANA?'
  urd-GVU: پہلے حِزقیاہ نے یسعیاہ سے پوچھا تھا، ”رب مجھے کون سا نشان دے گا جس سے مجھے
    یقین آئے کہ وہ مجھے شفا دے گا اور کہ مَیں پرسوں دوبارہ رب کے گھر کی عبادت میں
    شریک ہوں گا؟“
  deu-1912: 'Hiskia aber sprach zu Jesaja: Welches ist das Zeichen, daß mich der HERR
    wird gesund machen und ich in des HERRN Haus hinaufgehen werde am dritten Tage?'
  kan-2017: ಹಿಜ್ಕೀಯನು ಯೆಶಾಯನಿಗೆ, “ಯೆಹೋವನು ನನ್ನನ್ನು ಗುಣಪಡಿಸುವನೆಂಬುವುದಕ್ಕೂ, ನಾನು ಮೂರನೆಯ
