    ਕਰ ਦੇਵੇਗਾ ਅਤੇ ਮੈਂ ਤੀਜੇ ਦਿਹਾੜੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਨੂੰ ਜਾਂਵਾਂਗਾ?
  mya-JVB: ဟေဇကိ မင်းကလည်း၊ ထာဝရဘုရား သည် ငါ့ အနာ ကို ပျောက်စေ၍ သုံး ရက် လွန်လျှင်
    ငါသည် ဗိမာန် တော်သို့တက် လိမ့်မည်ဆို သော်၊ အဘယ် လက္ခဏာ သက်သေရှိသနည်းဟုမေး လျှင်၊”
  tbg-tbg: Minti tuvaro Hesekiaava Aisaiaara irero tiharo, Te nana haika tavehae tiha,
    Quqaama Noravano Kotiva ti koqema timitaivo tivake, hura vira qararaa Nora Kotira
    Naavuqi vuainarave? tiro.
  hmo-hmo: Unai neganai king Hesekaia ese Isaia ia nanadaia, ia gwau, “Lohiabada ese
    lau do ia hanamoa, bona dina toi idia lao, lau ese Lohiabada ena Dubu Helaga dekenai
    do lau vareai lao, ena toana be dahaka?”
  urd-urd: हिज़क़ियाह ने यसा'याह से पूछा, “इसका क्या निशान होगा कि ख़ुदावन्द मुझे
    सेहत बख़्शेगा, और मैं तीसरे दिन ख़ुदावन्द के घर में जाऊँगा?”
  rus-SYN: 'И сказал Езекия Исаии: какое знамение, что Господь исцелит меня, и что
    пойду я на третий день в дом Господень?'
  bqc-SIM: 'Ɔ̃ Ezekia Isaia là à mɛ̀: Lá Dii mɛ̀ á ma gbã́gbã, mí gɛ́ a kpɛ́u
    a gↄↄ àaↄ̃de zĩ́, bↄ́mɛ aↄ dɛ a seela ũi?'
  tcz-CHONGTHU: Hichun Hezekiah in Isaiah kom’ah, “Tunia patna ni thum nileh kadamdoh’a
    Pakai houin kaija kache thei dingchu Pakaiyin ipi melchihna eipeh thei ding ham?”
    ati.
  mar-mar: हिज्कीया यशयाला म्हणाला, “परमेश्वराच्या कृपेने माझ्या प्रकृतीला उतार पडेल
    आणि तिसऱ्या दिवशी मी परमेश्वराचे मंदिर चढू शकेन याबद्दल काही खूण देता येईल का?”
  qub-qub: 'Ezequiasga Isaiasta tapuran: «¿Imanöpataj musyashaj Tayta Dios allchacächimänanta,
    cananpita quimsa junajta Tayta Diospa Templunman aywanäpaj cashanta?»'
  bqp-bqp: 'Akũ Ɛzɛkaya Isaya là à pì: Zaakũ Dikiri pì áni ma gba aafiaa mani gɛ́
    a kpɛ́n a gↄrↄ aakↄ̃de zĩ, bↄ́ mɛ́ anigↄ̃ de a sèeda ũu?'
  hat-hat: 'Lè sa a, wa a mande Ezayi: —Kisa ki pral fè m'' konnen Seyè a pral geri
    m'' pou nan twa jou m'' ka al nan Tanp Seyè a?'
  eng-BSB: Now Hezekiah had asked Isaiah, “What will be the sign that the LORD will
    heal me and that I will go up to the house of the LORD on the third day?”
  eng-WEBPB: Hezekiah said to Isaiah, “What will be the sign that the LORD will heal
    me, and that I will go up to the LORD’s house the third day?”
  kbq-kbq: Anante Hezekaia'a amanage huno Aisaiana antahige'ne, Ra Anumzamo'a nagriku'ma
    huno kazeri kanamresugenka tagufa zage kna manitenka, marerinka mono noma'afima
    mono'ma ome hunantegahanema hu'neana ina avame'za nagritera eriforera hanige'na
    nege'na, Ra Anumzamo'a tamage hu'ne hu'na hugahue?
  nhe-BL: 'Huan Ezequías quitlajtlani Isaías: ―¿Tlaque tlanextili TOTECO nechmacas
    intla nelía nimochicahuas huan huelis niyas ipan ichaj TOTECO ipan eyi tonali?'
  bus-bus: 'Ben Ɛzɛkaya Isaya là à bè: Zaakɛ Dii bè é ma kɛ̃kↄ̃a mɛ́ gá a kpɛ́n à
    gurↄ aagↄ̃dee zĩ, bↄ́ bé eégↄ̃ dɛ à sèeda ũu?'
  gub-BL: Upuranu Ezeki hehe. — Ma'e uzeapo putar hemukatu àwàm hexak kar pà ihewe
    nehe, ta'e na'iruz 'ar pawire heho wer tàpuzuhu pe ihe xe, i'i izupe.
  eng-DRA: 'And Ezechias had said to Isaias: What shall be the sign that the Lord
    will heal me, and that I shall go up to the temple of the Lord the third day?'
