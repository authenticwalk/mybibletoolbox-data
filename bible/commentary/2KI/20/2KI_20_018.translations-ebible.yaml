verse: 2KI.020.018
translations:
  mal-C: നിന്റെ സന്തതികളിൽ ചിലരെ—നിന്റെ സ്വന്തമാംസവും സ്വന്തരക്തവുമായി നിനക്കു ജനിക്കുന്ന
    സന്തതികളെ—അവർ പിടിച്ചുകൊണ്ടുപോകും. അവർ ബാബേൽരാജാവിന്റെ അരമനയിൽ ഷണ്ഡന്മാരായിത്തീരും.”
  deu-TKW: Und von deinen Söhnen, die von dir abstammen werden, die du erzeugen wirst,
    wird man welche nehmen, daß sie im Palaste des Königs von Babel als Kämmerer dienen.
  lin-lin: Mingi kati na bakitani na yo, kati na ba-oyo babimi penza na mokongo na
    yo, bakomema bango mpe bakoboma bango mikongo mpo ete bakoma kosala kati na ndako
    ya mokonzi ya Babiloni. »
  eng-LSV: and of your sons who go out from you, whom you beget, they take away, and
    they have been eunuchs in the palace of the king of Babylon.”
  eng-GNV: And of thy sonnes, that shall proceede out of thee, and which thou shalt
    beget, shall they take away, and they shalbe eunuches in the palace of the King
    of Babel.
  eng-WEBSTER: And of thy sons that shall issue from thee, which thou shalt beget,
    shall they take away; and they shall be eunuchs in the palace of the king of Babylon.
  nhw-BL: Huan hasta nojquiya moteiximatcahua quinhuicase nepa ipan tlali Babilonia.
    Huan quincaparose huan quintlalise quen tlatequipanohuani ipan icaltlanahuatil
    nopa tlanahuatijquetl.’
  swh-ONEN: Nao baadhi ya wazao wako, nyama yako na damu yako mwenyewe watakaozaliwa
    kwako, watachukuliwa mbali, nao watakuwa matowashi katika jumba la mfalme wa Babeli.”
  bba-bba: Bɑ koo wunɛn tiin bweseru sɔɔ bibu mwɛɛri kpɑ bu kɑ bu dɑ Bɑbiloniɔ bu
    bu mɑɑtɑm ko. Kpɑ bu ko sinɑ bokon sɔm kowobu sinɑ kpɑɑrɔ.
  eng-KJVCPB: And of thy sons that shall issue from thee, which thou shalt beget,
    shall they take away; and they shall be eunuchs in the palace of the king of Babylon.
  luo-luo: Kendo nyikwayi moko mowuok e ringri kendo rembi iwuon, noter e twech mi
    nolokgi wasumbini mabwoch e od ruoth mar ruodh Babulon.”
  meu-meu: Bona oi natumu haida, oi ese o havaradia memerodia, na bae laohaidia; idia
    na hesiai taudia ai baela, Babulono pavapavana ena ruma ai.
  npi-ULB: तँबाट जन्मेका तेरा छोराहरू, जसलाई तँ आफैले हुर्काएको छस्— तिनीहरूले उनीहरूलाई
    लानेछन्, र उनीहरू बेबिलोनका राजदरबारमा नपुंसक बन्‍नेछन्' ।”
  yor-yor: Àti díẹ̀ nínú àwọn ìran rẹ, ẹran-ara rẹ àti ẹ̀jẹ̀, tí wọn yóò bí fún ọ,
    ni wọn yóò kó lọ, wọn yóò sì di ìwẹ̀fà ní ààfin ọba Babeli.”
  pes-OPCB: بابِلی‌ها برخی از پسرانت را به اسارت گرفته، آنان را خواجه خواهند کرد و
    در کاخ پادشاه بابِل به خدمت خواهند گماشت.»
  tgl-ULB: At ang mga anak na lalaki na nanggaling sa iyo, na ikaw mismo ang nag-alaga—dadalhin
    nila palayo, at sila ay magiging mga eunoko sa palasyo ng hari ng Babilonia.'”
  hui-hui: Ani bialu igiri daliahe maru í̠ni damene karunibi garabayabu yalu pu dege
    bulebira. Igiri uruni haru puwa tinaga pindu nogo pindu miradagua bialu mo wahowa
    Babilono dindi kini andagaha biabe biahaga helo helolebira, lalu Anduane Homogohanda
    bi ogoni laya, lalu lamini.
  mya-mya: အ​ရှင့်​သား​မြေး​အ​ရင်း​အ​ချာ​အ​ချို့​တို့​သည် လည်း​အ​ဖမ်း​ခံ​ရ​လျက် ဗာ​ဗု​လုန်​ဘု​ရင်​၏​နန်း
    တော်​တွင် မိန်း​မ​စိုး​များ​အ​ဖြစ်​ဖြင့်​အ​မှု​ထမ်း ရ​ကြ​လိမ့်​မည်​ဖြစ်​ကြောင်း
    အ​နန္တ​တန်​ခိုး​ရှင် ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ပါ​၏'' ဟု​ဆင့် ဆို​လေ​သည်။
  bod-N: ཡང་ཁྱོད་ལས་མཆེད་ཅིང་ཁྱོད་ལས་སྐྱེས་པའི་བུ་རྒྱུད་རྣམས་ལས་ཁ་ཅིག་བཙོན་དུ་ཁྲིད་ནས་པཱ་པེལ་ལོན་རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཉུག་རུམ་པར་འགྱུར་རོ་ཞེས་སྨྲས་པ་ན།
  sna-sna: Uye vamwe vavanakomana vako, venyama yako chaivo neropa rako, vauchabereka,
    vachatorwa kubva kwauri, uye vachava varanda mumuzinda wamambo weBhabhironi.”
  spa-BLM: ‘Se llevarán a algunos de tus hijos que saldrán de ti, a los que engendrarás,
    y serán eunucos en el palacio del rey de Babilonia’”.
  cac-cac: Yed' pax eb' in̈tilal, ol ic'chajb'at eb' d'a Babilonia chi', ol ic'chajel
    sn̈olob' sq'ueen eb', ol ac'chajoch eb' yac'umaloc servil vin̈ sreyal Babilonia
    chi', xchi Jehová, xchi vin̈.
  swh-ULB: Watoto waliozaliwa na wewe, ambao umewazaa wewe mwenyewe-watawachukua mbali,
    na watakuwa matowashi kwenye nyumba ya kifalme ya mfalme wa Babeli.'”
  bel-bel: З сыноў тваіх, якія пойдуць ад цябе, якіх народзіш ты, возьмуць, і будуць
    яны еўнухамі ў палацы цара Вавілонскага.
  deu-ELBBK: Und von deinen Söhnen, die aus dir hervorkommen werden, die du zeugen
    wirst, wird man nehmen, und sie werden Kämmerer sein im Palast des Königs von
    Babel.
  mbb-OT: Ne is duma te huziyan he menge kevuwazan nu, ebihaǥen ne egkehimu sikandan
    he menge suluǥuen diyà te turuǥan te hadì te Babilonia.”
  mal-2015: നീ ജനിപ്പിച്ചവരായി നിന്നിൽനിന്നുത്ഭവിക്കുന്ന നിന്റെ പുത്രന്മാരിലും ചിലരെ
    അവർ കൊണ്ടുപോകും; അവർ ബാബേൽരാജാവിന്റെ അരമനയിൽ ഷണ്ഡന്മാരായിരിക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു.
  rmc-rmc: The tire čhaven, so tuke uľona, so ena tutar, ľidžana het a kerena lendar
    eunuchen andro palacis le babiloňike kraľiskro.“
  pes-OPV: و بعضی از پسرانت را که از تو پدید آیند و ایشان را تولید نمایی، خواهند گرفت
    و در قصر پادشاه بابل، خواجه خواهند شد.»
  ron-1924: Ши вор луа дин фиий тэй, каре вор еши дин тине, пе каре-й вей наште, ши-й
    вор фаче фамень служиторь ын каса ымпэратулуй Бабилонулуй.’”
  ben-OBCV: আর আপনার কিছু সংখ্যক বংশধর, যারা আপনারই রক্তমাংস, যাদের আপনি জন্ম দেবেন,
    তাদেরও সেখানে নিয়ে যাওয়া হবে। তারা ব্যাবিলনের রাজপ্রাসাদে নপুংসক হয়ে সেবা করবে।”
  som-som: Wiilashaada kaa soo bixi doona oo aad dhali doontana waa la kaxaysan doonaa;
    oo iyana waxay ahaan doonaan bohommo jooga daarta boqorka Baabuloon.
  lat-VUC: Sed et de filiis tuis qui egredientur ex te, quos generabis, tollentur,
    et erunt eunuchi in palatio regis Babylonis.
  eng-ASVBT: And of thy sons that shall issue from thee, whom thou shalt beget, shall
    they take away; and they shall be eunuchs in the palace of the king of Babylon.
  ita-1885: Ed anche si prenderanno de' tuoi figliuoli, usciti di te, i quali tu avrai
    generati, per essere eunuchi nel palazzo del re di Babilonia.
  eng-LXXUP: And as for thy sons which shall come forth of thee, which thou shalt
    beget, the enemy shall take them, and they shall be eunuchs in the house of the
    king of Babylon.
  eng-ULB: The sons born from you, whom you yourself have fathered—they will take
    them away, and they will become eunuchs in the palace of the king of Babylon.'”
  spa-VBL: Algunos de tus hijos, tus propios descendientes, serán llevados para servir
    como eunucos en el palacio del rey de Babilonia”.
  fra-_FOB: On prendra même de tes fils qui seront issus de toi et que tu auras engendrés,
    pour être eunuques dans le palais du roi de Babylone.
  mal-mal: നീ ജനിപ്പിക്കുന്നവരായ, നിന്നിൽ നിന്നുത്ഭവിക്കുന്ന, നിന്റെ പുത്രന്മാരിൽ
    ചിലരെയും അവർ ബദ്ധന്മാരായി കൊണ്ടുപോകും; അവർ ബാബേൽരാജാവിന്റെ അരമനയിൽ ഷണ്ഡന്മാരായിരിക്കും”
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു.
  urd-GVR: Tere beṭoṅ meṅ se bhī bāz chhīn lie jāeṅge, aise jo ab tak paidā nahīṅ
    hue. Tab wuh ḳhwājāsarā ban kar Shāh-e-Bābal ke mahal meṅ ḳhidmat kareṅge.”
  suz-BL: मेकोपुकीम इन तौ का निक्‍शी यो लाइक्‍नीम। मिनु मेकोपुकी बेबीलोन ङा पिप आ
    दरवारमी गेय पाइब दुम्‍नीम’ दे परमप्रभु यावे देंत” देंमाक्‍त। दानीएल १:३-४
  ita-1927: E de’ tuoi figliuoli che saranno usciti da te, che tu avrai generati,
    ne saranno presi per farne degli eunuchi nel palazzo del re di Babilonia”.
  ckb-ckb: لە نەوەکانیشت، ئەوانەی لە تۆ دەبن، ئەوانەی بۆت لەدایک دەبن، لێیان دەبردرێت
    و لە کۆشکی پاشای بابل دەبنە کاربەدەستی خەسێنراو.»
  eng-BBE: And your sons, the offspring of your body, they will take away to be unsexed
    servants in the house of the king of Babylon.
  kan-OKCV: ಬಾಬಿಲೋನಿನವರು ನಿನ್ನಿಂದ ಹುಟ್ಟುವಂಥ, ನಿನ್ನ ಮಕ್ಕಳಲ್ಲಿ ಕೆಲವರನ್ನು ತೆಗೆದುಕೊಂಡು
    ಹೋಗುವರು, ಅವರು ಬಾಬಿಲೋನಿನ ರಾಜನ ಅರಮನೆಯಲ್ಲಿ ಕಂಚುಕಿಗಳಾಗಿರುವರು,” ಎಂದನು.
  tam-2017: நீர் பெறப்போகிற உமது சந்ததியாகிய உமது மகன்களிலும் சிலர் பாபிலோன் ராஜாவின்
    அரண்மனையிலே அரண்மனை வேலைக்காரர்களாக இருப்பார்கள் என்று யெகோவ சொல்லுகிறார் என்றான்.
  spa-RV-1909: Y de tus hijos que saldrán de ti, que habrás engendrado, tomarán; y
    serán eunucos en el palacio del rey de Babilonia.
  ron-BTF: Și dintre fiii tăi care vor ieși din tine, pe care tu îi vei naște, îi
    vor lua; și vor fi fameni în palatul împăratului Babilonului.
  eng-WEBP: ‘They will take away some of your sons who will issue from you, whom you
    will father; and they will be eunuchs in the palace of the king of Babylon.’”
  eng-FBV: Some of your sons, your own offspring, will be taken to serve as eunuchs
    in the palace of the king of Babylon.”
  nld-1939: En uit uw zonen, uw eigen kinderen, die gij zult verwekken, zal men er
    kiezen, om ze tot eunuchen te maken in het paleis van den koning van Babel.
  nch-BL: Huan hasta nojquiya moteixmatcahua quinhuicase nepa ipan tali Babilonia.
    Huan quincaparose huan quintalise quej tequipanohuani ipan icaltanahuatil nopa
    tanahuatijquet.’
  vie-1934: Lại những đứa con trai của vua, do nơi vua sanh ra, sẽ bị bắt dẫn đi làm
    hoạn quan trong đền vua Ba-by-lôn.
  hin-CV: तुम्हारे ही अपने पुत्रों में से कुछ को, तुम्हारे ही मांस और रक्त को, बंधुआई
    में ले जाया जाएगा. वे बाबेल के राजा के राजघराने में नपुंसक बना दिए जाएंगे.”
  spa-BES: Y los hijos de tus hijos, descendientes de tu cuerpo, se los llevarán para
    ser siervos y serán eunucos en la casa del rey de Babilonia.
  tdx-tdx: Le haneseañe añe o tariratse hiboak’ ama’oo, o hasama’oo, ho mpiatrak’
    añ’ anjombam-panjaka’ i Bavele ao.
  tha-KJV: และลูกบางคนซึ่งถือกำเนิดจากเจ้า ผู้​ซึ่งเกิดมาแก่​เจ้า จะถูกนำเอาไป และเขาจะเป็นขั​นที​ในวังของกษั​ตริ​ย์​แห่​งบาบิ​โลน​”
  por-BR-2018: E de teus filhos que sairão de ti, que haverás gerado, tomarão; e serão
    eunucos no palácio do rei da Babilônia.
  deu-ELO: Und von deinen Söhnen, die aus dir hervorkommen werden, die du zeugen wirst,
    wird man nehmen; und sie werden Kämmerer sein im Palaste des Königs von Babel.
  eng-WYC-2018: But also of thy sons, that shall go out of thee, which thou shalt
    beget, shall be taken [away], and they shall be geldings in the palace of the
    king of Babylon (or and they shall be eunuchs in the palace of the king of Babylon).
  epo-epo: Kaj el viaj filoj, kiuj devenos de vi, kiujn vi naskigos, oni prenos; kaj
    ili estos korteganoj en la palaco de la reĝo de Babel.
  uig-PIN: — Ⱨǝmdǝ Babilliⱪlar oƣulliringni, yǝni ɵzüngdin bolƣan ǝwladliringni elip
    ketidu; xuning bilǝn ular Babil padixaⱨining ordisida aƣwat bolidu.
  beo-beo: 'Dia fidafa amoga fifi misi dunu mogili da mugululi gaguli asi ba:mu. Ili
    da gulusu danane, udigili hawa: hamosu dunu Ba:bilone hina bagade ea diasu ganodini
    hamonanebe ba:mu.”'
  tpi-OTNT: Na bai ol i kisim sampela pikinini man insait long lain bilong yu yet
    na bringim ol i go long Babilon. Na bai ol i katim bol bilong ol na mekim ol i
    kamap wokman long haus bilong king bilong Babilon.”
  hau-SA: Za a kuma kwashe waɗansu daga cikin zuriyarka, na jiki da jininka waɗanda
    za a haifa maka, su zama bābānni a fadan sarkin Babilon.”
  uig-LAT: — Hemde Babilliqlar oghulliringni, yeni özüngdin bolghan ewladliringni
    élip kétidu; shuning bilen ular Babil padishahining ordisida aghwat bolidu.
  nde-nde: Njalo abanye besizukulwane sakho, abenyama legazi lakho, abazazalwa nguwe,
    bazathathwa bayekuba ngabathenwa esigodlweni senkosi yaseBhabhiloni.”
  ton-ton: Pea koeʻuhi ʻi ho ngaahi foha ʻe tupu ʻiate koe, ʻaia ʻe fānau kiate koe,
    te nau ʻave ke mamaʻo; pea te nau nofo ko e kau talifekau ʻi he fale ʻoe tuʻi
    ʻo Papilone.”
  ces-1613: Syny také tvé, kteříž pojdou z tebe, kteréž ty zplodíš, poberou a budou
    komorníci při dvoru krále Babylonského.
  eng-WMB: ‘They will take away some of your sons who will issue from you, whom you
    will father; and they will be eunuchs in the palace of the king of Babylon.’”
  tam-TCV: மேலும், நீ பெற்றெடுக்கும் உனது சந்ததியாகிய உனக்குப் பிறக்கும் சொந்த பிள்ளைகளில்
    சிலரும் கைதிகளாய் கொண்டுபோகப்பட்டு, பாபிலோன் அரசனின் அரண்மனையில் அதிகாரிகளாய்
    இருப்பார்கள் என்று யெகோவா சொல்கிறார்” என்றான்.
  ceb-ULB: Ang mga anak nga lalaki nga gipakatawo gikan kanimo, nga imong giamoma—kuhaon
    nila silang tanan, ug mahimo silang mga yunoko sa palasyo sa hari sa Babilonia.'”
  pol-UBG: Z twoich synów, którzy będą pochodzić od ciebie i których spłodzisz, zabiorą
    niektórych i będą eunuchami w pałacu króla Babilonu.
  urd-GVU: تیرے بیٹوں میں سے بھی بعض چھین لئے جائیں گے، ایسے جو اب تک پیدا نہیں ہوئے۔
    تب وہ خواجہ سرا بن کر شاہِ بابل کے محل میں خدمت کریں گے۔“
  deu-1912: Dazu von den Kindern, die von dir kommen, die du zeugen wirst, werden
    sie nehmen, daß sie Kämmerer seien im Palast des Königs zu Babel.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಬಂದು ನಿನ್ನಿಂದ ಹುಟ್ಟುವಂಥ ಮಕ್ಕಳನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ, ಅವರನ್ನು
