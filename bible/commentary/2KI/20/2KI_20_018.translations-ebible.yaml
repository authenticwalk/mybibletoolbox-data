  pan-pan: ਅਤੇ ਤੇਰਿਆਂ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜੋ ਤੇਰੇ ਤੋਂ ਪੈਦਾ ਹੋਣਗੇ ਅਤੇ ਜੋ ਤੇਰੇ ਤੋਂ ਜੰਮਣਗੇ,
