  bqc-SIM: Wa nɛ́ pↄ́ ńyↄ̃ ń ieↄ sɛ́lɛ táńnↄ, aai gↄ̃ Babɛli kibɛ zĩkɛnaↄ ũ.
  tcz-CHONGTHU: “Nangma chate tah hojeng jong phabep jong kikai mangding amaho chu
    Babylon leng inpi sunga nukiso ahisah uva soh a pangdiu ahi,” atipeh tan ahi.
  mar-mar: बाबेलचे लोक तुझ्या मुलांना घेऊन जातील. ती मुले बाबेलच्या राजवाड्यात खोजे
    बनून राहतील.”
  qub-qub: Asta gampita mirajcunatapis Babilonia nasyunman apangapämi. Chaychönami
    capangapaj palasyucho raypa uywaynin cananpaj.› »
  bqp-bqp: Oni nɛ́ kũ ĩni ń i kenↄ sɛ́tɛ ò tá kũńwo, oni gↄ̃ Babilↄnu kínabɛ zĩkɛrinↄ
    ũ.
  hat-hat: Y'ap pran kèk nan pwòp pitit pitit ou yo, y'ap depòte yo, y'ap chatre yo
    pou yo ka sèvi nèg konfyans nan palè wa Babilòn lan.
  eng-BSB: And some of your descendants, your own flesh and blood, will be taken away
    to be eunuchs in the palace of the king of Babylon.”
  eng-WEBPB: ‘They will take away some of your sons who will issue from you, whom
    you will father; and they will be eunuchs in the palace of the king of Babylon.’”
  kbq-kbq: Ana nehina kagrama kasezamante'nana ne'mofavre nagara mago'a eme zamavare'za
    vu'za, zamagonknaza ome harisage'za, Babiloni kini ne'mofo nompi eri'za vahe umanigahaze.
  nhe-BL: Huan hasta nojquiya moteixmatcahua quinhuicase nepa ipan tlali Babilonia.
    Huan quincaparose huan quintlalise queja tlatequipanohuani ipan icaltlanahuatil
    nopa tlanahuatijquetl.’
  bus-bus: Weé nɛ́ kɛ̀ nɛ́ ń i kenↄ sɛ́ɛ wà táńyo, aↄ̃é gↄ̃ Babilↄnu kíbɛ zĩkɛrinↄ
    ũ.
  gub-BL: Upyhyk putar amo nera'yr waneraha pà wà nehe no. Uzapo putar nera'yr hapi'a
    'ym ma'e romo wà nehe. A'e re uma'ereko putar Mawiron wanuwihawete ràpuzuhu pupe
    wà nehe, i'i Izai tuwihawete pe.
  eng-DRA: And of thy sons also that shall issue from thee, whom thou shalt beget,
    they shall take away, and they shall be eunuchs in the palace of the king of Babylon.
