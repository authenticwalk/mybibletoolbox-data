    “Mereka datang dari negeri yang jauh, dari Babel.”
  nya-nya: Tsono mneneri Yesaya anapita kwa Mfumu Hezekiya namufunsa kuti, “Kodi anthu
    aja anakuwuzani zotani ndipo anachokera kuti?” Hezekiya anayankha kuti, “Anachokera
    ku dziko lakutali, ku Babuloni.”
  hrv-hrv: 'Tada prorok Izaija dođe kralju Ezekiji i upita ga: “Što su rekli ti ljudi
    i odakle su došli k tebi?” Ezekija odgovori: “Došli su iz daleke zemlje, iz Babilona.”'
  mps-mps: Tama te Babilon bulu bidi dabe te augwa buluba ma begasa pela silali, tama
    nosali te profet bidi Aisaia asama, te king Hesekia suagasali, tama agai agabolo
    e tama po hanalu wali, “Nage pageba te asali bidi dabe, te augwali mena bulu bidi
    dabe dawe? Tama augwaligo nagebolo magi nai po waliwe?” Tama te king Hesekiago
    agai agabolo e tama po wei ponani, “Te bidi dabe augwali te digibulu bulu mu,
    te Babilon bulu bidi dabe asalio,” wali.
  tpi-tpi: Ol dispela man bilong Babilon i go bek pinis, orait profet Aisaia i kam
