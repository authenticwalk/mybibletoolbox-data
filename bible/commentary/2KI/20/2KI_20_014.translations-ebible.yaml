    ay ili ay Babilonia,” kanan Hezekias ay nanongbat.
  eng-WYC-2017: Soothly Isaiah, the prophet, came to king Hezekiah, and said to him,
    What said these men, either from whence came they to thee? To whom Hezekiah said,
