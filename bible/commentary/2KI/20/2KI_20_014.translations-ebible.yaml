    atipouh. Hezekiah ni kahlatpoung e ram Babilon hoi kathonaw doeh atipouh.
  twi-twi: Afei Odiyifo Yesaia kɔɔ ɔhene Hesekia nkyɛn, kobisaa no se, “Asɛm bɛn na
