    goi?” Olaṉa se Hezikaea, “Mae guadi pa popoa seu si arini, pa Babiloni,” gua si
    asa.
  gaz-gaz: Kana irratti Isaayyaas raajichi gara Hisqiyaas mootichaa dhaqee, “Namoonni
    sun maal jedhan? Isaan eessaa dhufan?” jedhee gaafate. Hisqiyaasis, “Isaan Baabilonii
    biyya fagoodhaa dhufan” jedhee deebise.
  fra-LSG: 'Ésaïe, le prophète, vint ensuite auprès du roi Ézéchias, et lui dit: Qu’ont
    dit ces gens-là, et d’où sont-ils venus vers toi? Ézéchias répondit: Ils sont
    venus d’un pays éloigné, de Babylone.'
  yal-yal: Nabi Esayi mɔn yi fa Manga Xesekiya fɛma, a yi a fala a xa, a naxa, “Muxuni
    itoe nanse falaxi i xa? E kelixi minɛn?” Xesekiya yi a yabi, a naxa, “E kelixi
    yamana makuyen nin, Babilɔn.”
  haw-1868: Alaila hele mai o Isaia ke kanla ia Hezekia ke alii, ninau mai ia ia,
    Heaha ka keia poe kanaka i olelo ai? a nohea lakou i hele mai nei i ou la? I aku
    la o Hezekia, No ka aina loihi aku lakou i hele mai nei, no Babulona.
  arb-NAV: 'فَوَفَدَ إِشَعْيَاءُ النَّبِيُّ عَلَى الْمَلِكِ حَزَقِيَّا وَسَأَلَهُ:
    «مَاذَا قَالَ هَؤُلاءِ الرِّجَالُ، وَمِنْ أَيْنَ جَاءُوا؟» فَأَجَابَهُ: «جَاءُوا
    مِنْ أَرْضٍ بَعِيدَةٍ، مِنْ بَابِلَ».'
  ewe-ewe: Nyagblɔɖila Yesaya yi Fia Hezekia gbɔ eye wòbiae be, “Nu ka dim ame siawo
    le? Afi ka wotso?” Hezekia ɖo eŋu be, “Wotso Babilonia ke.”
  eng-LEE: Then came Isaiah the prophet unto king Hezekiah, and said unto him, What
    did these men say? and whence did they come unto thee? And Hezekiah said, From
    a far off country are they come, from Babylon.
  gvn-gvn: Yinyamun prophet Isaiah Hezekiahnda babajin, “Jana bama wanjamun kadarin?
    Yundu jananda wanyu milbin?” Hezekiahngka yalaman, “Jana kala-kalbaymun kadarin,
    bubumun Babyloniamun.” Isaiah babajin, “Jana wanyu nyajin yunuwunbu bayanba?”
    Hezekiahngka yalaman, “Jana wubulku nyajin, mayi, money, soldier-soldier.” Isaiahngka
    yalaman, “Godungku balkan jana Babylonia-warrangka juma junjuy-junjuy wubulku
    yalaymun ngakil, wundil janawunbu bubungu. Jana yanyu bubu buyun-damal, bama Israel-warra
    jananga slave-warramal.” Hezekiahngka yinya kuku nyajin, nyulu yalaman, “Kaki
    Godungku balkanka, balu nyulu balka.”
  asm-FB: তেতিয়া যিচয়া ভাববাদীয়ে হিষ্কিয়া ৰজাৰ ওচৰলৈ আহি সুধিলে, “সেই মানুহবোৰে
    আপোনাক কি কথা কলে? তেওঁলোক ক’ৰ পৰা আহিছিল?” হিষ্কিয়াই ক’লে, “তেওঁলোক দূৰ দেশ
    বেবিলনৰ পৰা মোৰ ওচৰলৈ আহিছিল।”
  sus-A: نَ دَنفِ شَنبِ، عَننَبِ عٍسَيِ نَشَ قَ شٍسٍكِيَ يِرٍ، عَ عَ مَشْرِن، «نَ
    مِشِيٍ مُنسٍ قَلَشِ عِ بّ؟ عٍ كٍلِشِ مِندٍن؟» شٍسٍكِيَ نَشَ عَ يَابِ، «عٍ كٍلِشِ
    بْشِ مَكُيٍ ندٍ نّ، دّننَشّ شِلِ بَبِلْن.»
  fra-SBL: 'Alors Ésaïe, le prophète, vint auprès du roi Ézéchias et lui dit : « Qu''ont
    dit ces hommes ? D''où sont-ils venus vers toi ? » Ezéchias dit : « Ils viennent
    d''un pays lointain, même de Babylone. »'
  hbo-hbo: וַיָּבֹא֙ יְשַֽׁעְיָ֣הוּ הַנָּבִ֔יא אֶל־הַמֶּ֖לֶךְ חִזְקִיָּ֑הוּ וַיֹּ֨אמֶר
    אֵלָ֜יו מָ֥ה אָמְר֣וּ ׀ הָאֲנָשִׁ֣ים הָאֵ֗לֶּה וּמֵאַ֙יִן֙ יָבֹ֣אוּ אֵלֶ֔יךָ וַיֹּ֙אמֶר֙
    חִזְקִיָּ֔הוּ מֵאֶ֧רֶץ רְחֹוקָ֛ה בָּ֖אוּ מִבָּבֶֽל׃
  piu-2006: '@see-verse:2KI.020.013'
  kik-kik: Hĩndĩ ĩyo mũnabii Isaia agĩthiĩ kũrĩ Mũthamaki Hezekia akĩmũũria atĩrĩ,
    “Andũ acio moiga atĩa, na mekuumĩte kũ?” Nake Hezekia agĩcookia atĩrĩ, “Moimĩte
    bũrũri wa kũraya, megũkĩte kuuma bũrũri wa Babuloni.”
  fra-NCL: 'Mais Isaïe, le prophète, vint auprès du roi Ezéchias, et lui dit : « Qu’ont
    dit ces gens-là, et d’où sont-ils venus vers toi ? » Ezéchias répondit : « Ils
    sont venus d’un pays éloigné, de Babylone. »'
  cek-AK: Tahmaa Isaiah loe siangpahrang Hezekiah khaeah caeh moe, anih khaeah, Hae
    kaminawk mah timaw thuih o, naa bang hoiah maw angzoh o loe? tiah a naa. Hezekiah
    mah hae kaminawk loe angthla parai prae, Babylon prae hoiah ni angzoh o, tiah
    a naa.
  cuk-cuk: 'Geb degine, Bab-Dummad-gayaburba-barsoged-Isaías, Rey-Ezequías-daknaded,
    geb ese egisdapid: —¿Bia we-dulemar daniki? ¿Igi we-dulemar bega sogmala? Geb
    Ezequías ega sogded: —We-dulemar dikasur-danimalad. Babilonia-neggwebur-akar an-dakega
    danimalad.'
  uig-CYR: 'Андин Йәшая пәйғәмбәр Һәзәкияниң алдиға берип, униңдин: — «Мошу кишиләр
    немә деди? Улар сени йоқлашқа нәдин кәлгән?» — дәп сориди. Һәзәкия: — «Улар жирақ
    бир жуттин, йәни Бабилдин кәлгән» деди.'
  tel-2017: తరువాత ప్రవక్త అయిన యెషయా హిజ్కియా రాజు దగ్గరికి వచ్చి “ఆ మనుషులు ఏమన్నారు?
    నీ దగ్గరికి ఎక్కడ నుంచి వచ్చారు?” అని అడిగాడు. హిజ్కియా “బబులోను అనే దూరదేశం నుంచి
    వారు వచ్చారు” అని చెప్పాడు.
  hat-BSA: 'Alò, pwofèt la, Ésaïe, te vin kote Ézéchias. Li te mande li: “Kisa mesye
    sila yo te di e depi kibò yo sòti pou rive kote ou a?” Epi Ézéchias te di: “Yo
    sòti nan yon peyi lwen, nan Babylone.”'
  kos-kos: Na mwet palu Isaiah el som nu yorol Tokosra Hezekiah ac siyuk sel, “Mwet
    inge tuku ya me, ac mea elos fahk nu sum ah?” Hezekiah el topuk, “Elos tuku Babylonia
    me, sie facl su oan yen loessula.”
  hbo-WLC: וַיָּבֹא֙ יְשַֽׁעְיָ֣הוּ הַנָּבִ֔יא אֶל־הַמֶּ֖לֶךְ חִזְקִיָּ֑הוּ וַיֹּ֨אמֶר
    אֵלָ֜יו מָ֥ה אָמְר֣וּ ׀ הָאֲנָשִׁ֣ים הָאֵ֗לֶּה וּמֵאַ֙יִן֙ יָבֹ֣אוּ אֵלֶ֔יךָ וַיֹּ֙אמֶר֙
    חִזְקִיָּ֔הוּ מֵאֶ֧רֶץ רְחוֹקָ֛ה בָּ֖אוּ מִבָּבֶֽל׃
  ibo-ibo: Mgbe ahụ, Aịzaya onye amụma jekwuru eze Hezekaya jụọ ya sị, “Gịnị ka ndị
    ikom ndị ahụ kwuru? Ebeekwa ka ha si bịakwute gị?” Hezekaya zara sị, “Ọ bụ nʼala
    dị anya ka ha si, ha si Babilọn.”
  ory-ory: ସେତେବେଳେ ଯିଶାଇୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ହିଜକୀୟ ରାଜାଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କୁ କହିଲେ,
    “ଏହି ଲୋକମାନେ କଅଣ କହିଲେ? ସେମାନେ କେଉଁଠାରୁ ତୁମ୍ଭ ନିକଟକୁ ଆସିଲେ?” ତହିଁରେ ହିଜକୀୟ କହିଲେ,
    “ସେମାନେ ଦୂର ଦେଶ ବାବିଲରୁ ଆସିଅଛନ୍ତି।”
  chk-chk: Mürin, ewe soufos Aisea a feito ren ewe king Hiskia o aisini, “Met ekewe
    mwän ra apasa? Ia ra feito me ie?” Nge Hiskia a pälüeni, “Ra feito seni Papilon,
    ewe fanü mi toau.”
  rop-rop: Afta na det speshalwan mesinja neim Aisaiya bin go langa King Hesakaiya
    en imbin askim im, “Brom weya dislot men bin kaman en wanim deibin tok langa yu?”
    Wal King Hesakaiya bin tok, “Deibin kaman brom det brabli longweiwan kantri gulum
    Bebalon.”
  ukr-1871: 'І прийшов пророк Ісаїя до царя Езекії, й спитав у його: Що сї люде говорили
    й звідки прийшли вони до тебе? І відказав Езекія: Із далекої землї прийшли вони,
    з Вавилону.'
  deu-1951: 'Da kam der Prophet Jesaja zum König Hiskia und sprach zu ihm: Was haben
    diese Leute gesagt? Und woher sind sie zu dir gekommen? Hiskia sprach: Sie sind
    aus fernem Lande zu mir gekommen, von Babel.'
  eng-JPS: 'Then came Isaiah the prophet unto king Hezekiah, and said unto him: ''What
    said these men? and from whence came they unto thee?'' And Hezekiah said: ''They
    are come from a far country, even from Babylon.'''
  srp-1865: 'Tada doðe prorok Isaija k caru Jezekiji i reèe mu: šta su govorili ti
    ljudi i odakle su došli k tebi? A Jezekija reèe: iz daljne zemlje došli su, iz
    Vavilona.'
  lug-lug: Awo nnabbi Isaaya n’agenda eri Kabaka Keezeekiya n’amubuuza nti, “Abasajja
    abo bagambye ki era bavudde wa?” Keezeekiya n’addamu nti, “Bavudde mu nsi ey’ewala
    mu Babulooni.”
  heb-heb: ויבא ישעיהו הנביא אל המלך חזקיהו ויאמר אליו מה אמרו האנשים האלה ומאין יבאו
    אליך ויאמר חזקיהו מארץ רחוקה באו מבבל׃
  ben-IRV: তখন যিশাইয় ভাববাদী রাজা হিষ্কিয়ের কাছে আসলেন এবং তাঁকে জিজ্ঞাসা করলেন,
    “এই লোকগুলি আপনাকে কি বলল? কোথা থেকেই বা তারা আপনার কাছে এসেছিল?” হিষ্কিয় বললেন,
    “ওরা দূর দেশ থেকে, বাবিল থেকে এসেছিল।”
  pan-pan: ਤਦ ਯਸਾਯਾਹ ਨਬੀ ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਕੋਲ ਆਇਆ ਅਤੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਇਨ੍ਹਾਂ ਮਨੁੱਖਾਂ
    ਨੇ ਕੀ ਆਖਿਆ ਅਤੇ ਉਹ ਕਿੱਥੋਂ ਤੇਰੇ ਕੋਲ ਆਏ ਹਨ? ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਅੱਗੋਂ ਉੱਤਰ ਦਿੱਤਾ, ਉਹ ਇੱਕ
    ਦੂਰ ਦੇਸ ਤੋਂ ਆਏ, ਅਰਥਾਤ ਬਾਬਲ ਤੋਂ।
  mya-JVB: ထိုအခါ ပရောဖက် ဟေရှာယ သည် ဟေဇကိ မင်းကြီး ထံ တော်သို့ သွား ၍ ၊ ထို လူ တို့သည်
    အဘယ် သို့ပြော ကြပါသနည်း။ အဘယ် ပြည်မှ အထံ တော်သို့ လာ ကြ ပါသနည်းဟု မေးလျှောက် သော်
    ၊ ဟေဇကိ မင်းက ၊ ဝေး သောအရပ် ဗာဗုလုန် ပြည်မှ ရောက် လာကြသည်ဟု ပြန်ပြော ၏
  tbg-tbg: Ho vika tave anirante vuvaro paropeti vaiinti Aisaiaava King Hesekiaava
    unaini anintero vira irero tiharo, Vi vaiintika taihainaakave? Vika nana uvae
    ai tiva amiavo? tuvaro Hesekiaava vira tiva amiro tiharo, Vika Babironi niaraihai
    aniakave, tuvaro
  hmo-hmo: Vadaeni peroveta tauna Isaia be king Hesekaia dekenai ia mai, ia nanadaia,
    ia gwau, “Unai taudia be dahaka idia herevalaia oi dekenai? Bona idia be edeseni
    idia mai?” Hesekaia ia gwau, “Gabu daudau dekena amo idia mai vadaeni, Babulonia
    dekena amo.”
  urd-urd: तब यसा'याह नबी ने हिज़क़ियाह बादशाह के पास आकर उसे कहा, “ये लोग क्या कहते
    थे? और ये तेरे पास कहाँ से आए?” हिज़क़ियाह ने कहा, “ये दूर मुल्क से, या'नी बाबुल
    से आए हैं।”
  rus-SYN: 'И пришел Исаия пророк к царю Езекии и сказал ему: что говорили эти люди,
    и откуда они приходили к тебе? И сказал Езекия: из земли далекой они приходили,
    из Вавилона.'
  bqc-SIM: 'Ɔ̃ ãnabi Isaia gɛ̀ aà lè à aà là à mɛ̀: Kpelewa gbɛ̃́piↄ ònɛi?
    Za má aa bↄ̀u aa mↄ̀ n kĩ́ii? Ɔ̃ Ezekia wèwà à mɛ̀: An bↄkĩi zã̀, Babɛli
    aa bↄ̀u.'
  tcz-CHONGTHU: Hichun Isaiah themgao chu Hezekiah lengpa kom’ah achen hitin aga dongtan
    ahi, “Hiche hochun ipiham adei’u ham? Amaho hoiya hungkon hiuvem?” tin ana dongin
    ahile, Hezekiah in adonbut in, “Amaho chu Babylon khopi gamlatah a hung kon ahiuve,”
    tin adonbut in ahi.
  mar-mar: तेव्हा यशया संदेष्टा राजाकडे येऊन म्हणाला, “हे लोक कोण? त्यांचे काय म्हणणे
    आहे?” हिज्कीया म्हणाला, “हे फार लांबच्या प्रांतातून बाबेलमधून आले आहेत.”
  qub-qub: 'Chaymi profëta Isaías aywaran ray Ezequiasman. Chayaycur tapuran: «¿Maypitataj
    shamusha chay runacuna? Gamtaga ¿ima nisha-cashunquitaj?» nir. Chaura Ezequías
    niran: «Paycunaga shamusha fiyupa caru Babilonia nasyunpitami.»'
  bqp-bqp: 'Akũ annabi Isaya gɛ̀ɛ à a lè à a là à pì: Yã kpaten gbɛ̃ pìnↄ ònnɛɛ?
    Zaa mákpan ò bòn ò sù n kĩnaaa? Akũ Ɛzɛkaya wèa à pì: Ń boki zã̀, Babilↄnun
    ò bòn.'
  hat-hat: 'Lè sa a, pwofèt Ezayi al jwenn wa Ezekyas, li mande l'': —Kote mesye sa
    yo soti? Kisa yo di ou? Ezekyas reponn: —Yo soti nan yon peyi byen lwen, yo soti
    nan peyi Babilòn.'
  eng-BSB: Then the prophet Isaiah went to King Hezekiah and asked, “Where did those
    men come from, and what did they say to you?” “They came from a distant land,”
    Hezekiah replied, “from Babylon.”
  eng-WEBPB: Then Isaiah the prophet came to King Hezekiah, and said to him, “What
    did these men say? From where did they come to you?” Hezekiah said, “They have
    come from a far country, even from Babylon.”
  kbq-kbq: Hagi anante kasnampa ne' Aisaia'a Hezekaiante eno amanage huno antahige'ne,
    Amama e'naza vahera igati e'ne'za, zamagra na'ane hu'za eme nehaze? Anage higeno
    Hezekai'a asamino, Zamagra Babilonia afete moparegati e'naze hu'ne.
  nhe-BL: 'Huan teipa nopa tiocamanalojquetl Isaías yajqui quiitato Tlanahuatijquetl
    Ezequías huan quitlajtlani: ―¿Canque ehuani nopa tlacame huan tlaque mitzilhuijque?
    Huan Tlanahuatijquetl Ezequías quiijto: ―Inijuanti huejca ehuani. Hualajque tlen
    tlali Babilonia.'
  bus-bus: 'Ben annabi Isaya gàa à à lè à à là à bè: Yã kpareen gbɛ̃ pìnↄↄ ònnɛɛ?
    Zaa mákpan aↄ̃ bↄ̀n wà mↄ̀ n kiiaa? Ben Ɛzɛkaya wèàla à bè: Aↄ̃ bↄkii zã̀, Babilↄnun
    aↄ̃ bↄ̀n.'
  gub-BL: Na'e Tupàn ze'eg imume'u har Izai uze'eg oho izupe. Upuranu hehe. — Ma'e
    wi ko awa wanur wà. Ma'in newe wà, i'i izupe. Uwazar Ezeki ize'eg izupe. — Ur
    amo ywy xe wi muitea'u har wi wà. Ur Mawiron ywy wi wà, i'i izupe.
  eng-DRA: 'And Isaias the prophet came to king Ezechias, and said to him: What said
    these men? or from whence came they to thee? And Ezechias said to him: From a
    far country they came to me out of Babylon.'
