  eng-YLT: And Isaiah the prophet cometh in unto king Hezekiah, and saith unto him,
    'What said these men? and whence come they unto thee?' And Hezekiah saith, 'From
    a land afar off they have come — from Babylon.'
  kne-kne: Idi siya di, inmey din mamadto ay si Isaias en Hezekias yan kanana ay nandamag,
