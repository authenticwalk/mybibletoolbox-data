verse: 2KI.020.014
translations:
  mal-C: 'അപ്പോൾ പ്രവാചകനായ യെശയ്യാവ് രാജാവിന്റെ അടുത്തുവന്ന് ഇപ്രകാരം ചോദിച്ചു: “ആ
    പുരുഷന്മാർ എന്തു പറഞ്ഞു? അവർ എവിടെനിന്നാണു വന്നത്?” ഹിസ്കിയാവ് മറുപടി പറഞ്ഞു:
    “അവർ ഒരു ദൂരദേശത്തുനിന്ന്, ബാബേലിൽനിന്ന് വന്നു.”'
  deu-TKW: 'Da kam der Prophet Jesaja zum König Hiskia und fragte ihn: Was haben diese
    Männer gesagt und woher kommen sie zu dir? Hiskia erwiderte: Aus fernem Lande
    sind sie gekommen, von Babel.'
  lin-lin: 'Bongo mosakoli Ezayi akendeki epai ya mokonzi Ezekiasi mpe atunaki ye :
    — Bato wana balobi nini mpe bawuti wapi ? Ezekiasi azongisaki : — Bawuti mosika,
    na mokili ya Babiloni.'
  eng-LSV: And Isaiah the prophet comes to King Hezekiah and says to him, “What did
    these men say? And from where do they come to you?” And Hezekiah says, “They have
    come from a far-off land—from Babylon.”
  eng-GNV: Then Isaiah the Prophet came vnto King Hezekiah, and saide vnto him, What
    saide these men? and from whence came they to thee? And Hezekiah said, They be
    come from a farre countrey, euen from Babel.
  eng-WEBSTER: Then came Isaiah the prophet to king Hezekiah, and said to him, What
    said these men? and from whence came they to thee? And Hezekiah said, They have
    come from a far country even from Babylon.
  nhw-BL: 'Huan teipa nopa tlajtol pannextijquetl Isaías yajqui quiitato Tlanahuatijquetl
    Ezequías huan quitlatzintoquili: ―¿Canque ehuani nopa masehualme huan tlaque mitzilhuijque?
    Huan Tlanahuatijquetl Ezequías quiijto: ―Inijuanti huejca ehuani. Hualajque tlen
    tlali Babilonia.'
  swh-ONEN: Ndipo nabii Isaya akaenda kwa Mfalme Hezekia na kumuuliza, “Watu hao walisema
    nini, na wametoka wapi?” Hezekia akamjibu, “Wametoka nchi ya mbali. Walikuja kutoka
    Babeli.”
  bba-bba: Yen biruwɑ Esɑi u nɑ u sinɑ boko Esekiɑsi bikiɑ u nɛɛ, mɑn diyɑ tɔn beni
    bɑ nun nɑɑwɑ. Ye bɑ tunumɑ, mbɑ bɑ ɡeruɑ. Mɑ Esekiɑsi u nùn wisɑ u nɛɛ, bɑ nɑwɑ
    sɑɑ tem tontonden di mɛ bɑ mɔ̀ Bɑbiloni.
  eng-KJVCPB: Then came Isaiah the prophet unto king Hezekiah, and said unto him,
    What said these men? and from whence came they unto thee? And Hezekiah said, They
    are come from a far country, even from Babylon.
  luo-luo: Eka Isaya janabi nodhi ir ruoth Hezekia mopenje niya, “Angʼo mane jogo
    owacho kendo negia kanye?” Hezekia nodwoke niya, “Negia e piny mabor miluongo
    ni Babulon.”
  meu-meu: Bena peroveta tauna Isaia na King Hesekia dekena ema, e nanadaia, eto,
    Unu tatau na dahaka e gwaurai? Bona ede amo oi dekemu ema? Hesekia eto, Gabu daudau
    amo vada ema, Babulono amo.
  npi-ULB: तब यशैया अगमवक्ता हिजकिया राजाकहाँ आए र तिनलाई सोधे, “यी मानिसहरूले तपाईंलाई
    के भने ? तिनीहरू कहाँबाट आएका हुन् ?” हिजकियाले भने, “तिनीहरू टाढाको देश बेबिलोनबाट
    आएका हुन् ।”
  yor-yor: Nígbà náà Isaiah wòlíì lọ sí ọ̀dọ̀ ọba Hesekiah ó sì béèrè pé, “Kí ni àwọn
    ọkùnrin náà sọ, àti níbo ni wọ́n ti ń bọ̀ wá?” “Láti ìlú jíjìn réré,” Hesekiah
    dáhùn. “Wọ́n wá láti Babeli.”
  pes-OPCB: 'آنگاه اشعیای نبی نزد حِزِقیای پادشاه رفت و از او پرسید: «این مردان از
    کجا آمده بودند و چه می‌خواستند؟» حِزِقیا جواب داد: «از جای دور! آنها از بابِل
    آمده بودند.»'
  tgl-ULB: Pumunta si propeta Isaias kay Haring Hezekias at tinanong siya, “Anong
    sinabi ng mga lalaking ito sa iyo? Saan sila nagmula?” Sinabi ni Hezekias, “Nagmula
    sila sa malayong bansa ng Babilonia.”
  hui-hui: Ani handai howa Babilonoali biaru ti dindi dai biahaore Anduane Homogonaga
    bi mana latagi haga Aisaia ibu Kini Hesegaia hearia pialu ibugua hale halu lalu,
    Agali o ibiyaruni ti aniali ibiyabe. Ti bi agi dege layabe, lalu hale hene. Ani
    hale hayagola Kini Hesegaiahanda ladai bialu lalu, Tini dindi kaundiaore uyura
    Babilono wiagoha howa ibiniya, lene.
  mya-mya: ထို​နောက်​ဟေ​ရှာ​ယ​သည်​ဟေ​ဇ​ကိ​မင်း​ထံ​သွား ၍``ထို​သူ​တို့​သည်​အ​ဘယ်​အ​ရပ်​မှ​လာ​ကြ​ပါ
    သ​နည်း။ သူ​တို့​က​အ​ရှင်​အား​အ​ဘယ်​သို့​တင် လျှောက်​ကြ​ပါ​သ​နည်း'' ဟု​မေး​၏။ ဟေ​ဇ​ကိ
    က``သူ​တို့​သည်​အ​လွန်​ဝေး​သော​ဗာ​ဗု​လုန် ပြည်​မှ​လာ​ပါ​သည်'' ဟု​ဖြေ​၏။
  bod-N: དེ་ནས་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱ་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་འོངས་ནས་ཁོ་ལ། མི་འདི་དག་གིས་ཅི་ཟེར།
    ཁྱེད་ཀྱི་དྲུང་དུ་ཡུལ་གང་ནས་འོངས་ཞེས་དྲིས་པར། ཧི་ཟི་ཀི་ཡཱས། དེ་དག་ནི་རྒྱང་ཐག་རིང་བའི་པཱ་པེལ་ལོན་ཡུལ་ནས་འོངས་པ་རེད་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo muprofita Isaya akaenda kuna Mambo Hezekia akamubvunza akati, “Zvanzi
    kudini navarume avo, uye vabvepi?” Hezekia akapindura akati, “Vabva kunyika iri
    kure. Vabva kuBhabhironi.”
  spa-BLM: 'Entonces el profeta Isaías se acercó al rey Ezequías y le dijo: “¿Qué
    han dicho estos hombres? ¿De dónde han venido a ti?” Ezequías dijo: “Han venido
    de un país lejano, incluso de Babilonia”.'
  cac-cac: 'Ix lajvi chi'', ix b''at vin̈aj Isaías schecab'' Dios d''a vin̈aj Ezequías
    chi'', ix sc''anb''an vin̈ d''a vin̈ icha tic: —¿B''ajtil ix cot juntzan̈ eb''
    vin̈ vinac chi''? ¿Tas xchi eb'' vin̈ d''ayach? xchi vin̈. Ix tac''vi vin̈aj Ezequías
    chi'' d''a vin̈: —Ix cot eb'' vin̈ d''a jun nación te najat, d''a Babilonia, xchi
    vin̈.'
  swh-ULB: Kisha Isaya akaja kwa Hezekia na kumuuliza, “Hawa watu walikuwa wanakwambiaje?
    Wanatokea wapi?” Hezekia aksema, “Wamekuja kutoka nchi ya mbali ya Babeli.
  bel-bel: 'І прыйшоў Ісая прарок да цара Эзэкіі і сказаў яму: што казалі гэтыя людзі,
    і адкуль яны прыходзілі да цябе? І сказаў Эзэкія: зь зямлі далёкай яны прыходзілі,
    з Вавілона.'
  deu-ELBBK: 'Da kam Jesaja, der Prophet, zum König Hiskia und sprach zu ihm: Was
    haben diese Männer gesagt? Und woher sind sie zu dir gekommen? Und Hiskia sprach:
    Aus fernem Land sind sie gekommen, von Babel.'
  mbb-OT: Dutun he timpu, is ebpeneuven he si Isaias midhendiyà te ki Hadì Hezekia
    ne mid-insà te, “Hendei ebpuun heeyan he menge etew, wey hengkey is kinahanglan
    dan?” Midtavak si Hezekia te, “Ebpuun sikandan diyà te meziyù he lugar, he Babilonia.”
  mal-2015: 'എന്നാൽ യെശയ്യാപ്രവാചകൻ ഹിസ്കീയാരാജാവിന്റെ അടുക്കൽ വന്നു അവനോടു: ഈ പുരുഷന്മാർ
    എന്തു പറഞ്ഞു? അവർ എവിടെനിന്നു നിന്റെ അടുക്കൽ വന്നു എന്നു ചോദിച്ചതിന്നു ഹിസ്കീയാവു:
    അവർ ദൂരദേശത്തുനിന്നു, ബാബേലിൽനിന്നു വന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o prorokos Izajaš avľa ko Chizkija a phučľa lestar: „So vakerenas
    kala murša a khatar avle?“ O Chizkija leske odphenďa: „Avle dural andral aver
    phuv, dži andral o Babilon.“'
  pes-OPV: 'پس اشعیای نبی نزد حزقیای پادشاه آمده، وی را گفت: «این مردمان چه گفتند؟
    و نزد تو از کجا آمدند؟» حزقیا جواب داد: «ازجای دور، یعنی از بابل آمده‌اند.»'
  ron-1924: 'Пророкул Исая а венит ын урмэ ла ымпэратул Езекия ши й-а зис: „Че ау
    зис оамений ачея ши де унде ау венит ла тине?” Езекия а рэспунс: „Ау венит динтр-о
    царэ депэртатэ, дин Бабилон.”'
  ben-OBCV: তখন ভাববাদী যিশাইয় রাজা হিষ্কিয়ের কাছে গেলেন ও তাঁকে জিজ্ঞাসা করলেন,
    “ওই লোকেরা কী বলল এবং ওরা কোথা থেকে এসেছিল?” হিষ্কিয় উত্তর দিলেন, “বহু দূরের
    এক দেশ থেকে। ওরা ব্যাবিলন থেকে এসেছিল।”
  som-som: Markaasaa Nebi Ishacyaah u yimid Boqor Xisqiyaah, oo wuxuu ku yidhi, War
    nimankanu maxay yidhaahdeen? Xaggee bayse kaaga yimaadeen? Kolkaasaa Xisqiyaah
    yidhi, Waxay ka yimaadeen dal fog, kaasoo ah Baabuloon.
  lat-VUC: 'Venit autem Isaias propheta ad regem Ezechiam, dixitque ei: Quid dixerunt
    viri isti? aut unde venerunt ad te? Cui ait Ezechias: De terra longinqua venerunt
    ad me, de Babylone.'
  eng-ASVBT: Then came Isaiah the prophet unto king Hezekiah, and said unto him, What
    said these men? and from whence came they unto thee? And Hezekiah said, They are
    come from a far country, even from Babylon.
  ita-1885: 'E il profeta Isaia venne al re Ezechia, e gli disse: Che hanno detto
    quegli uomini? ed onde son venuti a te? Ed Ezechia disse: Son venuti di lontan
    paese, di Babilonia.'
  eng-LXXUP: And Isaiah the prophet went in to King Hezekiah, and said to him, What
    said these men? and whence came they to thee? And Hezekiah said, They came to
    me from a distant land, even from Babylon.
  eng-ULB: Then Isaiah the prophet came to King Hezekiah and asked him, “What did
    these men say to you? Where did they come from?” Hezekiah said, “They came from
    the distant country of Babylon.”
  spa-VBL: 'Entonces el profeta Isaías fue a ver al rey Ezequías y le preguntó: “¿De
    dónde vinieron esos hombres y qué te dijeron?” . “Vinieron de muy lejos, de Babilonia”,
    respondió Ezequías.'
  fra-_FOB: 'Puis le prophète Ésaïe vint vers le roi Ézéchias, et lui dit: Qu''ont
    dit ces gens-là, et d''où sont-ils venus vers toi? Et Ézéchias répondit: Ils sont
    venus d''un pays éloigné, de Babylone.'
  mal-mal: 'എന്നാൽ യെശയ്യാപ്രവാചകൻ ഹിസ്കീയാരാജാവിന്റെ അടുക്കൽവന്ന് അവനോട്: “ഈ പുരുഷന്മാർ
    എന്ത് പറഞ്ഞു? അവർ എവിടെനിന്ന് നിന്റെ അടുക്കൽ വന്നു?” എന്ന് ചോദിച്ചതിന് ഹിസ്കീയാവ്:
    “അവർ ദൂരദേശത്തുനിന്ന്, ബാബേലിൽനിന്ന് വന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Yasāyāh Nabī Hizqiyāh Bādshāh ke pās āyā aur pūchhā, “In ādmiyoṅ ne
    kyā kahā? Kahāṅ se āe haiṅ?” Hizqiyāh ne jawāb diyā, “Dūr-darāz mulk Bābal se
    āe haiṅ.”
  suz-BL: मिनु नोले परमप्रभु यावे आ लोव़ पाइब यसैया जाक्‍शा, पिप हिज्‍कीयाह कली “मेको
    मुरपुकीम मार देंमा? मेकोपुकी ते रे जाक्‍शो नमी?” दे हिल्‍लो पवा बाक्‍त। मिनु हिज्‍कीयाहमी
    “एकोपुकी ङोन रागी बेबीलोन रे जाक्‍शो नम” देंमाक्‍त।
  ita-1927: 'Allora il profeta Isaia si recò dal re Ezechia, e gli disse: “Che hanno
    detto quegli uomini? e donde son venuti a te?” Ezechia rispose: “Son venuti da
    un paese lontano: da Babilonia”.'
  ckb-ckb: 'ئینجا ئیشایا پێغەمبەر هاتە لای حەزقیای پاشا و لێی پرسی: «ئەو پیاوانە چییان
    گوت و لەکوێوە هاتوونەتە لات؟» حەزقیاش وەڵامی دایەوە: «لە خاکێکی دوورەوە، لە بابلەوە
    هاتوون.»'
  eng-BBE: Then Isaiah the prophet came to King Hezekiah and said to him, What did
    these men say and where did they come from? And Hezekiah said, They came from
    a far country, even from Babylon.
  kan-OKCV: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನು ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಆ ಮನುಷ್ಯರು ಎಲ್ಲಿಂದ
    ಬಂದವರು ಮತ್ತು ಅವರು ನಿನಗೆ ಏನು ಹೇಳಿದರು?” ಎಂದು ಕೇಳಿದನು. ಹಿಜ್ಕೀಯನು, “ಅವರು ಬಹುದೂರ ದೇಶವಾದ
    ಬಾಬಿಲೋನಿನಿಂದ ಬಂದವರು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது ஏசாயா தீர்க்கதரிசி எசேக்கியா ராஜாவினிடத்தில் வந்து: அந்த மனிதர்கள்
    என்ன சொன்னார்கள், எங்கேயிருந்து உம்மிடத்தில் வந்தார்கள் என்று கேட்டான். அதற்கு
    எசேக்கியா: பாபிலோன் என்னும் தூரதேசத்திலிருந்து வந்தார்கள் என்றான்.'
  spa-RV-1909: 'Entonces el profeta Isaías vino al rey Ezechîas, y díjole: ¿Qué dijeron
    aquellos varones, y de dónde vinieron á ti? Y Ezechîas le respondió: De lejanas
    tierras han venido, de Babilonia.'
  ron-BTF: 'Atunci a venit profetul Isaia la împăratul Ezechia și i-a spus: Ce au
    zis acești bărbați? Și de unde au venit la tine? Și Ezechia a spus: Au venit dintr-o
    țară îndepărtată, din Babilon.'
  eng-WEBP: Then Isaiah the prophet came to King Hezekiah, and said to him, “What
    did these men say? From where did they come to you?” Hezekiah said, “They have
    come from a far country, even from Babylon.”
  eng-FBV: Then the prophet Isaiah went to King Hezekiah and asked him, “Where did
    those men come from, and what did they tell you?” “They came from a long way away,
    from Babylon,” Hezekiah replied.
  nld-1939: 'Toen ging de profeet Isaias naar koning Ezekias toe, en zeide tot hem:
    Wat hebben deze mannen gezegd, en waar vandaan zijn ze tot u gekomen? Ezekias
    antwoordde: Uit een ver land zijn ze mij komen bezoeken, uit Babel.'
  nch-BL: 'Huan teipa nopa tajtolpanextijquet Isaías yajqui quiitato Tanahuatijquet
    Ezequías huan quitatzintoquili: ―¿Canque ehuani nopa masehualme huan taya mitzilhuijque?
    Huan Tanahuatijquet Ezequías quiijto: ―Inijuanti huejca ehuani. Hualajque ten
    tali Babilonia.'
  vie-1934: 'Tiên tri Ê-xai bèn đi đến vua Ê-xê-chia, và hỏi người rằng: Các người
    đó nói chi và ở xứ nào đến? Ê-xê-chia đáp: Chúng đến từ xứ xa, từ Ba-by-lôn.'
  hin-CV: यह होने के बाद भविष्यद्वक्ता यशायाह राजा हिज़किय्याह से भेंट करने गए और
    उनसे कहा, “क्या कह रहे थे ये लोग? ये कहां से आए थे?” हिज़किय्याह ने उत्तर दिया,
    “वे एक दूर देश से आए थे; बाबेल से.”
  spa-BES: 'Entonces el profeta Isaías vino al rey Ezequías y le dijo: ¿Qué dijeron
    estos hombres y de dónde vinieron? Y Ezequías dijo: Vinieron de un país lejano,
    incluso de Babilonia.'
  tdx-tdx: 'Pok’ amy mpanjakay amy zao t’Iesaià mpitoky, le nanoa’e ty hoe: Ino ty
    enta’ indaty rey, naho boak’ aia iereo te nivotrak’ ama’o? Le hoe t’i Kezkià,
    toe boake tsietoitane añe iereo, hirike Bavele ao.'
  tha-KJV: แล​้​วอ​ิสยาห์​ผู้​พยากรณ์​ก็​เข​้าเฝ้ากษั​ตริ​ย์เฮเซคียาห์ และทูลพระองค์​ว่า
    “คนเหล่านี้ทูลอะไรบ้าง และเขามาเฝ้าพระองค์​แต่ไหน​” และเฮเซคียาห์ตรั​สว​่า “เขาได้มาจากเมืองไกล
    จากบาบิ​โลน​”
  por-BR-2018: 'Então o profeta Isaías veio ao rei Ezequias, e disse-lhe: Que disseram
    aqueles homens, e de onde vieram a ti? E Ezequias lhe respondeu: De distantes
    terras vieram, de Babilônia.'
  deu-ELO: 'Da kam Jesaja, der Prophet, zum König Hiskia und sprach zu ihm: Was haben
    diese Männer gesagt? Und woher sind sie zu dir gekommen? Und Hiskia sprach: Aus
    fernem Lande sind sie gekommen, von Babel.'
  eng-WYC-2018: Soothly Isaiah, the prophet, came to king Hezekiah, and said to him,
    What said these men, either from whence came they to thee? To whom Hezekiah said,
    They came to me from a far land, from Babylon. (And the prophet Isaiah came to
    King Hezekiah, and said to him, What did these men say to thee, and from where
    did they come? To whom Hezekiah said, They came to me from a far land, from Babylon.)
  epo-epo: 'Kaj venis la profeto Jesaja al la reĝo Ĥizkija, kaj diris al li: Kion
    parolis tiuj homoj? kaj de kie ili venis al vi? Kaj Ĥizkija diris: El lando malproksima
    ili venis, el Babel.'
  uig-PIN: 'Andin Yǝxaya pǝyƣǝmbǝr Ⱨǝzǝkiyaning aldiƣa berip, uningdin: — «Muxu kixilǝr
    nemǝ dedi? Ular seni yoⱪlaxⱪa nǝdin kǝlgǝn?» — dǝp soridi. Ⱨǝzǝkiya: — «Ular yiraⱪ
    bir yurttin, yǝni Babildin kǝlgǝn» dedi.'
  beo-beo: Amalalu, balofede dunu Aisaia da hina bagade Hesegaiama asili, amane adole
    ba:i, “Amo dunu da habidili misibala:? Amola ilia da dima adi sia:bela:?” Hesegaia
    da bu adole i, “Ilia da soge sedagaga misi. Ilia da Ba:bilone sogega ninima misi.”
  tpi-OTNT: Ol dispela man bilong Babilon i go bek pinis, orait profet Aisaia i kam
    lukim King Hesekia, na i askim em olsem, “Ol dispela man i bin kam, ol i bilong
    wanem ples? Na ol i tokim yu long wanem samting?” Na Hesekia i bekim tok long
    em olsem, “Ol i kam long longwe ples tru, em kantri Babilon.”
  hau-SA: Sai annabi Ishaya ya tafi wurin Sarki Hezekiya ya tambaye shi ya ce, “Me
    mutanen nan suka ce, kuma daga ina suka fito?” Sai Hezekiya ya ce, “Daga ƙasa
    mai nisa. Daga Babilon.”
  uig-LAT: 'Andin Yeshaya peyghember Hezekiyaning aldigha bérip, uningdin: — «Mushu
    kishiler néme dédi? Ular séni yoqlashqa nedin kelgen?» — dep soridi. Hezekiya:
    — «Ular yiraq bir yurttin, yeni Babildin kelgen» dédi.'
  nde-nde: 'Ngakho u-Isaya umphrofethi waya kuHezekhiya inkosi wambuza wathi, “Atheni
    amadoda lawana njalo avela ngaphi?” UHezekhiya waphendula wathi: “Avela elizweni
    elikhatshana. Avele eBhabhiloni.”'
  ton-ton: ¶ Pea naʻe toki haʻu ai ʻa ʻIsaia ko e palōfita ki he tuʻi ko Hesekaia,
    ʻo ne pehē kiate ia, “Ko e hā ʻae lea naʻe fai ʻe he kau tangata na? Pea naʻa
    nau haʻu mei fē kiate koe?” Pea naʻe pehē ʻe Hesekaia. “Kuo nau haʻu mei he fonua
    mamaʻo, ʻio, mei Papilone.”
  ces-1613: 'Protož přišel prorok Izaiáš k králi Ezechiášovi, a řekl jemu: Co pravili
    ti muži? A odkud přišli k tobě? Odpověděl Ezechiáš: Z země daleké přišli, z Babylona.'
  eng-WMB: Then Isaiah the prophet came to King Hezekiah, and said to him, “What did
    these men say? From where did they come to you?” Hezekiah said, “They have come
    from a far country, even from Babylon.”
  tam-TCV: அப்பொழுது இறைவாக்கினன் ஏசாயா எசேக்கியா அரசனிடம், “அந்த மனிதர் எங்கிருந்து
    வந்தார்கள்? என்ன சொன்னார்கள்?” என்று கேட்டான். எசேக்கியா அதற்குப் பதிலாக, “அவர்கள்
    மிகவும் தூரத்திலுள்ள நாடான பாபிலோனிலிருந்து வந்தார்கள்” என்று பதில் சொன்னான்.
  ceb-ULB: Unya miadto ang propeta nga si Isaias ngadto kang Haring Hezekia ug nangutana
    kaniya, “Unsa man ang giingon niining mga tawhana diha kanimo? Diin man sila gikan?”
    Miingon si Hezekia, “Gikan sila sa layong nasod sa Babilonia.”
  pol-UBG: 'Wtedy prorok Izajasz przyszedł do króla Ezechiasza i zapytał go: Co powiedzieli
    ci mężczyźni i skąd przybyli do ciebie? Ezechiasz odpowiedział: Przybyli z dalekiej
    ziemi, z Babilonu.'
  urd-GVU: تب یسعیاہ نبی حِزقیاہ بادشاہ کے پاس آیا اور پوچھا، ”اِن آدمیوں نے کیا کہا؟
    کہاں سے آئے ہیں؟“ حِزقیاہ نے جواب دیا، ”دُوردراز ملک بابل سے آئے ہیں۔“
  deu-1912: 'Da kam Jesaja, der Prophet, zum König Hiskia und sprach zu ihm: Was haben
    diese Leute gesagt? und woher sind sie zu dir gekommen? Hiskia sprach: Sie sind
    aus fernen Landen zu mir gekommen, von Babel.'
  kan-2017: ಆಗ ಪ್ರವಾದಿಯಾದ ಯೆಶಾಯನು ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಬಂದು ಅವನನ್ನು, “ಆ ಮನುಷ್ಯರು
    ಎಲ್ಲಿಯವರು? ಏನು ಹೇಳಿದರು?” ಎಂದು ಕೇಳಲು ಅವನು, “ಅವರು ಬಹು ದೂರ ದೇಶವಾದ ಬಾಬೆಲಿನಿಂದ ಬಂದವರು”
    ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು.
  yap-yap: Ma aram me yan fare profet i Isaiah ngak Hezekiah ni Pilung me fith ni
    ga’ar, “Ke yib e pi pumo’on ney u uw ma mang e ka rogned ngom?” Me fulweg Hezekiah
    ni ga’ar, “Karbad u Babylonia nib nam nrib palog.”
  hlt-MCSB: Te dongah tonghma Isaiah loh manghai Hezekiah te a paan tih amah taengah,
    “Tekah hlang rhoek loh balae a thui, me lamkah nim nang taengla ha pawk uh,” a
    ti nah. Te vaengah Hezekiah loh, “Kho hla lamkah, Babylon lamkah ha pawk uh,”
    a ti nah.
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ፥ ዒሲያሴ ካኣቲ ሂዚቂያሴ ኮይላ ሙካዖ፦ «ሃና ዓሳ ዎካፓ ሙኬይ? ኔኤም ዔያታ ዓይጎ ኬኤዜይ?»
    ጌዒ ዖኦጬኔ። ሂዚቂያሴ፦ «ዔያታ ሙኬሢ ባብሎኔ ጌይንታ ሃኬ ዓጪፓኬ» ጌዔኔ።
  twi-ASANTE: Na odiyifoɔ Yesaia kɔɔ ɔhene Hesekia nkyɛn, kɔbisaa no sɛ, “Ɛdeɛn na
    saa nnipa no repɛ? Na wɔfiri he na wɔbaeɛ?” Hesekia buaa sɛ, “Wɔfiri Babilonia
    akyirikyiri asase so pɛɛ.”
  eng-WEBU: Then Isaiah the prophet came to King Hezekiah, and said to him, “What
    did these men say? From where did they come to you?” Hezekiah said, “They have
    come from a far country, even from Babylon.”
  wal-wal: Hegaappe guyyiyan, hananabaa yootiya Isiyaasi Kawuwaa Hizqqiyaasakko yiidi,
    “Ha asati woigidonaa? Eti auppe yiidonaa?” yaagidi oichchiis. Oichchin Hizqqiyaasi,
    “Eti taakko haaho biittaappe, Baabilooneppe yiidosona” yaagiis.
  spa-PDDPT: 'Entonces el profeta Isaías fue al rey Ezequías, y le dijo: ¿Qué dijeron
    esos hombres y de dónde vinieron? Y Ezequías le contestó: Vinieron de una tierra
    lejana, de Babilonia.'
  gun-gun: 'Ha''e ramo huvixa Ezequias oĩa py profeta Isaías ou vy oporandu ixupe:
    — Mba''e nunga re tu avakue ou va''ekue ijayvu okuapy ra''e? Magui tu ou okuapy
    ndea py? Ezequias ombovai: — Peteĩ yvy mombyryvea gui ou, Babilônia gui ae — he''i.'
  ilo-ULB: Kalpasanna, napan ni propeta Isaias kenni Ari Hezekias ket dinamagna, “Ania
    ti imbaga dagitoy a lallaki kenka? Sadino ti naggapuanda? Kinuna ni Hezekias,
    “Naggapuda iti adayo a pagilian iti Babilonia.”
  kpg-kpg: Gei soukohp Isaiah gaa hana gi di king Hezekiah, ga heeu gi mee, “Nia daane
    aanei ne lloomoi i hee, gei digaula ne helekai bolo aha adu gi di goe?” Hezekiah
    ga helekai, “Digaula ne lloomoi i di guongo mogowaa loo go Babylon.”
  uig-ARA: 'ئاندىن يەشايا پەيغەمبەر ھەزەكىيانىڭ ئالدىغا بېرىپ، ئۇنىڭدىن: ــ «مۇشۇ
    كىشىلەر نېمە دېدى؟ ئۇلار سېنى يوقلاشقا نەدىن كەلگەن؟» ــ دەپ سورىدى. ھەزەكىيا:
    ــ «ئۇلار يىراق بىر يۇرتتىن، يەنى بابىلدىن كەلگەن» دېدى.'
  sus-sus: Na dangi xanbi, Annabi Esayi naxa fa Xesekiya yire, a a maxɔrin, «Na mixie
