    Land, fra Babel!”'
  vie-OVCB: 'Tiên tri Y-sai đến, hỏi Ê-xê-chia: “Những người này từ đâu đến? Họ nói
    gì với vua?” Ê-xê-chia trả lời: “Họ đến từ một nước xa xăm là Ba-by-lôn.”'
  guj-2017: ત્યારે પ્રબોધક યશાયાએ હિઝકિયા પાસે આવીને તેને પૂછ્યું, “આ માણસોએ તને શું
    કહ્યું? તેઓ ક્યાંથી આવ્યા છે?” હિઝકિયાએ કહ્યું, “તેઓ દૂરના દેશ બાબિલથી આવ્યા છે.”
  pon-2006A: Soukohp Aiseia ahpw patohla rehn Nanmwarki Esekaia oh patohwan idek reh,
    “Aramas pwukat patohsang ia oh dahme re patohwanohng komwi?” Esekaia ahpw sapeng,
    mahsanih, “Re kohsang nan sahpw ehu me inenen doh, sang Papilonia.”
  por-BRBSL: 'Então o profeta Isaías veio ao rei Ezequias e lhe disse: “O que estes
    homens disseram? De onde eles vieram até você”? Hezekiah disse: “Eles vieram de
