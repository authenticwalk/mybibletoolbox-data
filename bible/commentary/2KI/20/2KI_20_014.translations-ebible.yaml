    mahsanih, “Re kohsang nan sahpw ehu me inenen doh, sang Papilonia.”
  ksd-ksd: 'Ma namur Iesaia ra propet i ga tadav ra king Esekia, ma i ga biti tana:
    Go ra tarai dia ga biti dave? Ma dia ga vana mamave uti piram? Ma Esekia i ga
    biti: Dia ga pot maro ra gunan vailik, maro Babilon iat.'
  tur-YTC: O zaman peygamber Yeşaya Kral Hizkiya'nın yanına geldi ve ona, “Bu adamlar
    ne dediler? Sana nereden geldiler?” dedi. Hizkiya, “Uzak bir ülkeden, Babil'den
    geldiler” dedi.
  grc-BRENT: Καὶ εἰσῆλθεν Ἡσαΐας ὁ προφήτης πρὸς τὸν βασιλέα Ἑζεκίαν, καὶ εἶπε πρὸς
    αὐτόν, τί ἐλάλησαν οἱ ἄνδρες οὖτοι, καὶ πόθεν ἥκασι πρὸς σέ; καὶ εἶπεν Ἐζεκίας,
    ἐκ γῆς πόῤῥωθεν ἥκασιν πρὸς μὲ, ἐκ Βαβυλῶνος.
  ind-AYT: Lalu, Nabi Yesaya menghadap Raja Hizkia dan bertanya kepadanya, “Apakah
