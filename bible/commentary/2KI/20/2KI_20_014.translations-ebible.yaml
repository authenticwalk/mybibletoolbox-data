  hlt-hlt: Te dongah tonghma Isaiah loh manghai Hezekiah te a paan tih amah taengah,
    “Tekah hlang rhoek loh balae a thui, me lamkah nim nang taengla ha pawk uh,” a
    ti nah. Te vaengah Hezekiah loh, “Kho hla lamkah, Babylon lamkah ha pawk uh,”
    a ti nah.
  tbz-SIM: 'Dɛ̀ yĩ mɛmmɛ kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Esɑii kɔtoo o cĩ́ɛ̃̀tɛ̀ kóò
    bekɛ kɛ dɔ̀: Bɛnìtìbɛ̀ bɛ̀ɛ̀ kɔ̀tɛní ɑ cĩ́ɛ̃̀tɛ̀ bɛ̀ yɛ̃ mbɑ? Bɛ̀ yɛ̀nní dɛ? Kɛ̀
    Esekiɑsi dɔ̀: Bɛ̀ bonní dihɛì dɛ́tirì ndi Bɑbidɔnni.'
  msy-2020: Ezɨ Babilonɨn izezir gumaziba uamategha ghuezɨ, Godɨn akam inigha izir
    gumazim Aisaia, iza kamaghɨn Atrivim Hesekian azara, “Gumazir kaba manmaghɨra
    mɨgei? Me kantrin manamɨn gumaziba?” Ezɨ Hesekia kamaghɨn an akam ikaragha ghaze,
    “Me kantri Babilonɨn gumaziba, me nan ganasa saghuiamɨn ikegha ize.”
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii polɑɑ nɑ ɩ́ pɔɔsɩ Ɩsekiyɑsɩ
    sɩ: Leɣe yǝlɑɑ mpɛ pɑ lɩɩnɑɑ? Nɑ weɣe pɑ cɑɑkɩ? Ɩsekiyɑsɩ sɩ: Pɑ lɩɩnɑ hɑtoo Pɑpiloni
    kɛ́.'
  azb-azb: 'Onda Yeşaya peyğəmbər padşah Xizqiyanın yanına gəlib ona dedi: «Bu adamlar
    nə dedilər? Sənin yanına haradan gəldilər?» Xizqiya dedi: «Uzaq bir ölkədən –
    Babildən gəldilər».'
  eng-DBY: Then came the prophet Isaiah to king Hezekiah and said to him, What said
    these men? and from whence came they to thee? And Hezekiah said, They came from
    a far country, from Babylon.
  hin-2017: तब यशायाह भविष्यद्वक्ता ने हिजकिय्याह राजा के पास जाकर पूछा, “वे मनुष्य
    क्या कह गए? और कहाँ से तेरे पास आए थे?” हिजकिय्याह ने कहा, “वे तो दूर देश से अर्थात्
    बाबेल से आए थे।”
  wol-KYG: 'Gannaaw loolu Yonent Yàlla Esayi dikk ne Buur Esekiya: «Lu la nit ñii
