  eng-WMBB: Then Isaiah the prophet came to King Hezekiah, and said to him, “What
    did these men say? From where did they come to you?” Hezekiah said, “They have
    come from a far country, even from Babylon.”
  urd-GVH: तब यसायाह नबी हिज़क़ियाह बादशाह के पास आया और पूछा, “इन आदमियों ने क्या
    कहा? कहाँ से आए हैं?” हिज़क़ियाह ने जवाब दिया, “दूर-दराज़ मुल्क बाबल से आए हैं।”
  rug-rug: Beto sapu gua asa, si la se Aisea sa poropita koe Hezikaea sa baṉara meke
