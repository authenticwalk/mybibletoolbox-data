verse: 2KI.020.019
translations:
  mal-C: “എന്റെ ജീവിതകാലത്തു സമാധാനവും സുരക്ഷിതത്വവും ഉണ്ടായിരിക്കുമല്ലോ!” എന്ന് അദ്ദേഹം
    ചിന്തിച്ചു. അതിനാൽ “അങ്ങ് ഉച്ചരിച്ച യഹോവയുടെ വാക്കുകൾ നല്ലതുതന്നെ,” എന്നു ഹിസ്കിയാവ്
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Hiskia aber sprach zu Jesaja: Das Wort Jahwes, das du geredet hast ist
    gütig! Denn er dachte: Es wird ja doch Wohlfahrt und beständiges Wesen herrschen,
    solange ich lebe!'
  lin-lin: 'Ezekiasi azongiselaki Ezayi : — Liloba na Yawe, oyo osili koloba ezali
    malamu. Pamba te azalaki komilobela : « Boni, kimia mpe bobatelami ekozala penza
    na mikolo ya bomoi na ngai ? »'
  eng-LSV: And Hezekiah says to Isaiah, “The word of YHWH that you have spoken [is]
    good”; and he says, “Why not, if there is peace and truth in my days?”
  eng-GNV: 'Then Hezekiah said vnto Isaiah, The word of the Lord which thou hast spoken,
    is good: for saide he, Shall it not be good, if peace and trueth be in my dayes?'
  eng-WEBSTER: Then said Hezekiah to Isaiah, Good is the word of the LORD which thou
    hast spoken. And he said, Is it not good , if peace and truth shall be in my days?
  nhw-BL: 'Teipa Tlanahuatijquetl Ezequías quiilhui Isaías: ―Nopa camanali tlen TOTECO
    Dios catli tiquijtojtoc, cualtitoc. Quiijto ni pampa moilhuiyaya: “Ipan nochi
    tonali quema noja niitztos oncas tlasehuilistli huan tiitztose ica temachtli,
    huan nopa tlaohuijcayotl panos teipa.”'
  swh-ONEN: Hezekia akamjibu Isaya, “Neno la Bwana ulilosema ni jema.” Kwa kuwa alifikiri,
    “Lakini si patakuwa na amani na usalama wakati wa uhai wangu?”
  bba-bba: Yerɑ Esekiɑsi u Esɑi wisɑ u nɛɛ, Yinni Gusunɔn ɡɑri yi ɑ ɡeruɑ mi, ɡɑri
    burɑ. Domi ɑlɑfiɑ kɑ bɔri yɛndu tɑ ko n wɑ̃ɑ nɛn wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: Then said Hezekiah unto Isaiah, Good is the word of the Lord which thou
    hast spoken. And he said, Is it not good, if peace and truth be in my days?
  luo-luo: Hezekia nodwoke niya, “Wach Jehova Nyasaye misewacho ber.” Nodwoke kamano
    koparo niya, “Bende kwe kod rit makare nobedi e ndalo mar ngimana?”
  meu-meu: Bena Hesekia ese Isaia e hamaoroa, eto, Iehova ena hereva oi ese vada o
    gwauraia na hereva namona. Badina be Hesekia na ini e helalo toma, eto, Herevana,
    lauegu dina lalodiai maino bona noho-namo bae mia.
  npi-ULB: तब हिजकियाले यशैयालाई भने, “तपाईंले बोलेको परमप्रभुको वचन असल छ ।” किनकि
    तिनले सोचे, “के मेरो समयमा शान्ति र स्थिरता हुने छैन र ?”
  yor-yor: Hesekiah wí fún Isaiah pé. “Rere ni ọ̀rọ̀ Olúwa tí ìwọ sọ.” Nítorí ó rò
    wí pé, “Kò ha dára àlàáfíà àti òtítọ́ ní ọjọ́ ayé mi?”
  pes-OPCB: 'حِزِقیا جواب داد: «آنچه خداوند فرموده، نیکوست. لااقل تا وقتی که زنده‌ام
    این اتفاق نخواهد افتاد و صلح و امنیت برقرار خواهد بود.»'
  tgl-ULB: Pagkatapos sinabi ni Hezekias kay Isaias, “Mabuti ang mensahe ni Yahweh
    na iyong sinabi.” Dahil inisip niya, “Hindi ba magkakaroon ng kapayapaan at katatagan
    sa aking panahon?”
  hui-hui: Hesegaia ibugua bi uruni hale howa Aisaiahondo lalu, Anduane Homogonaga
    bi áyu langiriruni bayaleore langiri, lene. Ani lenedagoni irane genda uruni ibuni
    kagola ndo mani ibulubayane hondowa lene. Ibugua lo manda bialu áyu i̱ kongi mbirale
    mo ko holene uruni naibulebirago ina wairu nabi bayaleore holeberema lo manda
    bini.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​သည်​မိ​မိ​၏​လက်​ထက်​၌ ငြိမ်း ချမ်း​သာ​ယာ​မှု​နှင့်​ဘေး​မဲ့​လုံ​ခြုံ​မှု​ရှိ​လိမ့်
    မည်​ဟု အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကောက်​ယူ​ကာ``ငါ့​အား ဆင့်​ဆို​သည့်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​မှ​ဗျာ​ဒိတ်
    တော်​သည်​ကောင်း​ပေ​၏'' ဟု​ဆို​၏။
  bod-N: ཧི་ཟི་ཀི་ཡཱས་ཡེ་ཤ་ཡཱ་ལ། ཁྱོད་ཀྱིས་གསུངས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ནི་ལེགས་སོ་ཞེས་སྨྲས་པ་དང་།
    ཁོའི་སེམས་སུ་ངའི་ཉིན་མོ་རྣམས་ཞི་བདེ་དང་བརྟན་འཇགས་ཡོད་པ་མིན་ནམ་སྙམ་མོ། །
  sna-sna: Hezekia akapindura akati, “Shoko raJehovha rawataura rakanaka.” Nokuti
    akafungawo akati, “Hakuchavi here norugare nokudzivirirwa munguva youpenyu hwangu?”
  spa-BLM: 'Entonces Ezequías dijo a Isaías: “La palabra de Yahvé que has pronunciado
    es buena”. Dijo además: “¿No es así, si la paz y la verdad estarán en mis días?”'
  cac-cac: 'Ix yalan vin̈aj rey Ezequías chi'' d''a vin̈aj Isaías chi'': —A jun lolonel
    ix al d''ayin yuj Jehová tic te vach'', xchi vin̈. Ix yal vin̈aj Ezequías chi''
    icha chi'', yujto ix sna'' vin̈ to ay junc''olal yacb''an pitzanto vin̈.'
  swh-ULB: Hezekia akamwambia Isaya, “neno la Yahwe uliloliongea ni jema.” Kwa kuwa
    alifikiri, Je sivyo ikiwapo amani na kweli katika siku zangu?”
  bel-bel: 'І сказаў Эзэкія Ісаю: добрае слова Гасподняе, якое ты сказаў. І сказаў
    далей: хай будзе мір і дабрабыт у дні мае!'
  deu-ELBBK: 'Und Hiskia sprach zu Jesaja: Das Wort des HERRN ist gut, das du geredet
    hast; und er sprach: Nicht wahr, es wird Friede und Bestand sein in meinen Tagen?'
  mbb-OT: Mid-isip ni Hezekia he kenà haazà egkehitavù dutun te kandin he timpu, kekenà,
    duen kelinew wey wazà kezeetan dutun te uuyag pa sikandin. Umbe migkaǥi sikandin
    diyà te ki Isaias te, “Meupiya heeyan is menge lalag te Nengazen he migkaǥi nu
    kedì.”
  mal-2015: 'അതിന്നു ഹിസ്കീയാവു യെശയ്യാവോടു: നീ പറഞ്ഞിരിക്കുന്ന യഹോവയുടെ വചനം നല്ലതു
    എന്നു പറഞ്ഞു; എന്റെ ജീവകാലത്തു സമാധാനവും സത്യവും ഉണ്ടായിരിക്കുമല്ലോ എന്നും അവൻ
    പറഞ്ഞു.'
  rmc-rmc: 'O Chizkija leske odphenďa: „Kada lav, so mange phenďal le RAJESTAR, hino
    lačho.“ Bo peske gondoľinďa: „Medik me dživava, ela o smirom a ňič nalačho pes
    na ačhela.“'
  pes-OPV: 'حزقیا به اشعیا گفت: «کلام خداوند که گفتی نیکوست.» و دیگر گفت: «هرآینه
    در ایام من سلامتی و امان خواهد بود.»'
  ron-1924: 'Езекия а рэспунс луй Исая: „Кувынтул Домнулуй пе каре л-ай ростит есте
    бун.” Ши а адэугат: „Кэч ва фи паче ши линиште ын тимпул веций меле!”'
  ben-OBCV: হিষ্কিয় উত্তর দিলেন, “সদাপ্রভুর যে বাক্য আপনি বললেন, তা ভালোই।” কারণ
    তিনি ভাবলেন, তাঁর নিজের জীবনকালে তো শান্তি আর নিরাপত্তা থাকবে!
  som-som: Markaasaa Xisqiyaah wuxuu Ishacyaah ku yidhi, Erayga Rabbiga oo aad ku
    hadashay waa wanaagsan yahay. Oo weliba wuxuu kaloo yidhi, Mar haddii nabad iyo
    rumu ay jirayaan intaan noolahay, sow ma wanaagsana?
  lat-VUC: 'Dixit Ezechias ad Isaiam: Bonus sermo Domini quem locutus es: sit pax
    et veritas in diebus meis.'
  eng-ASVBT: Then said Hezekiah unto Isaiah, Good is the word of Jehovah which thou
    hast spoken. He said moreover, Is it not so, if peace and truth shall be in my
    days?
  ita-1885: 'Ed Ezechia disse ad Isaia: La parola del Signore, che tu hai pronunziata,
    è buona. Poi disse: Non vi sarà egli pur pace e sicurtà a'' miei dì?'
  eng-LXXUP: 'And Hezekiah said to Isaiah, Good is the word of the Lord which he has
    spoken: only let there be peace in my days.'
  eng-ULB: Then Hezekiah said to Isaiah, “The word of Yahweh that you have spoken
    is good.” For he thought, “Will there not be peace and stability in my days?”
  spa-VBL: 'Entonces Ezequías le dijo a Isaías: “El mensaje del Señor que me has contado
    está bien”. Pues pensó: “Después de todo, habrá paz y seguridad durante mis años
    de vida”.'
  fra-_FOB: 'Et Ézéchias répondit à Ésaïe: La parole de l''Éternel, que tu as prononcée,
    est bonne! Et il ajouta: N''y aura-t-il pas paix et sûreté pendant mes jours?'
  mal-mal: 'അതിന് ഹിസ്കീയാവ് യെശയ്യാവിനോട്: “നീ പറഞ്ഞ യഹോവയുടെ വചനം നല്ലത്; എന്റെ
    ജീവകാലത്ത് സമാധാനവും സത്യവും ഉണ്ടായിരിക്കുമല്ലോ?” എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Hizqiyāh bolā, “Rab kā jo paiġhām āp ne mujhe diyā hai wuh ṭhīk hai.” Kyoṅki
    us ne sochā, “Baṛī bāt yih hai ki mere jīte-jī amn-o-amān hogā.”
  suz-BL: मिनु हिज्‍कीयाहम यसैया कली “इन देंशो परमप्रभु यावे आ लोव़ रिम्‍शोन बाक्‍ब”
    देंमाक्‍त। मारदे हना मेकोमी “आं पाला सम्‍म थुं नाइश्‍शा बाक्‍तीक दुम्‍ब” दे मिम्‍ता
    बाक्‍त। २राजा २२:२०
  ita-1927: 'Ed Ezechia rispose ad Isaia: “La parola dell’Eterno che tu hai pronunziata,
    è buona”. E aggiunse: “Sì, se almeno vi sarà pace e sicurtà durante i giorni miei”.'
  ckb-ckb: 'حەزقیا وەڵامی ئیشایای دایەوە و گوتی: «ئەو پەیامەی یەزدان کە بە منت دا،
    پەیامێکی باشە،» چونکە لەبیری خۆیدا گوتی: «ئایا ئاشتی و ئاسوودەیی لە ماوەی پاشایەتی
    خۆمدا نابێت؟»'
  eng-BBE: Then Hezekiah said to Isaiah, Good is the word of the Lord which you have
    said. Then he said, ... if in my time there is peace and righteousness?
  kan-OKCV: ಆಗ ಹಿಜ್ಕೀಯನು, “ನೀನು ಹೇಳಿದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಒಳ್ಳೆಯದೇ,” ಎಂದು ಯೆಶಾಯನಿಗೆ
    ಹೇಳಿದನು. ಅವನು, ಹೇಗೂ ನನ್ನ ಜೀವಮಾನದಲ್ಲಿ ಸಮಾಧಾನವು, ಭದ್ರತೆಯೂ ಇರುವುವು, ಎಂದುಕೊಂಡನು.
  tam-2017: 'அப்பொழுது எசேக்கியா ஏசாயாவை நோக்கி: நீர் சொன்ன யெகோவவுடைய வார்த்தை நல்லதுதான்
    என்று சொல்லி, என் நாட்களிலாவது சமாதானமும் உண்மையும் இருக்குமே என்றான்.'
  spa-RV-1909: 'Entonces Ezechîas dijo á Isaías: La palabra de Jehová que has hablado,
    es buena. Después dijo: ¿Mas no habrá paz y verdad en mis días?'
  ron-BTF: 'Atunci Ezechia i-a spus lui Isaia: Bun este cuvântul DOMNULUI pe care
    l-ai zis. Și el a spus: Nu este bine dacă pace și adevăr vor fi în zilele mele?'
  eng-WEBP: Then Hezekiah said to Isaiah, “The LORD’s word which you have spoken is
    good.” He said moreover, “Isn’t it so, if peace and truth will be in my days?”
  eng-FBV: Hezekiah said to Isaiah, “The message from the Lord that you have told
    me is fine.” For he said to himself, “Why not, if there'll be peace and safety
    in my lifetime.”
  nld-1939: 'Toen zeide Ezekias tot Isaias: Het woord van Jahweh, dat gij gesproken
    hebt, is goed! Hij dacht: dan is er althans in mijn tijd bestendige vrede.'
  nch-BL: 'Teipa Tanahuatijquet Ezequías quiilhui Isaías: ―Nopa camanali ten TOTECO
    Dios cati tiquijtojtoc, cualtitoc. Quiijto ni pampa moilhuiyaya: “Ipan nochi tonali
    quema noja niitztos oncas tasehuilisti huan tiitztose temachti, huan nopa taohuijcayot
    panos teipa.”'
  vie-1934: 'Ê-xê-chia đáp với Ê-sai rằng: Lời của Đức Giê-hô-va mà người đã nói là
    thiện. Người tiếp: ỗt nữa trong đời tôi sẽ có điều bình yên và sự vững vàng chăng?'
  hin-CV: तब हिज़किय्याह ने यशायाह से कहा, “याहवेह का वचन जो तुमने कहा वह भला ही है!”
    फिर कहा, “कम से कम मेरे जीवनकाल में तो शांति एवं सुरक्षा तो बनी रहेगी!”
  spa-BES: 'Entonces Ezequías dijo a Isaías: La palabra del Señor que has dicho es
    buena. Y dijo, ¿si en mi tiempo hay paz y justicia?'
  tdx-tdx: 'Le hoe t’i Kezkià am’ Iesaià, Soa i tsara’ Iehovà tinaro’oy. Ie natao’e
    ty hoe: Aa tsy ho soa izay! te fierañerañañe naho hatò ty ho amo androkoo?'
  tha-KJV: แล​้วเฮเซคียาห์ตรัสกับอิสยาห์​ว่า “พระวจนะของพระเยโฮวาห์ซึ่งท่านกล่าวนั้​นก​็​ดี​อยู่​”
    เพราะพระองค์​ดำริ​ว่า “​ก็ดี​แล​้วมิ​ใช่​หรือ ในเมื่​อม​ีความอยู่เย็นเป็นสุขและความจริงในวันเวลาของเรา”
  por-BR-2018: 'Então Ezequias disse a Isaías: A palavra do SENHOR que falaste, é
    boa. Depois disse: Mas não haverá paz e verdade em meus dias?'
  deu-ELO: 'Und Hiskia sprach zu Jesaja: Das Wort Jehovas ist gut, das du geredet
    hast; und er sprach: Nicht wahr, es wird Friede und Bestand sein in meinen Tagen?'
  eng-WYC-2018: And Hezekiah said to Isaiah, The word of the Lord, which he spake,
    is good; only peace and truth be in my days. (And Hezekiah said to Isaiah, The
    word of the Lord, which thou spoke, is good; let there be only peace and truth
    in my days.)
  epo-epo: 'Kaj Ĥizkija diris al Jesaja: Bona estas la vorto de la Eternulo, kiun
    vi diris. Kaj li diris plue: Estu nur paco kaj vero en mia tempo.'
  uig-PIN: 'Ⱨǝzǝkiya ǝmdi ɵz-ɵzigǝ «Ɵz künlirimdǝ bolsa aman-tinqliⱪ, Hudaning ⱨǝⱪiⱪǝt-wapaliⱪi
    bolmamdu?», dǝp Yǝxayaƣa: — «Siz eytⱪan Pǝrwǝrdigarning muxu sɵzi yahxi ikǝn»
    — dedi.'
  beo-beo: 'Hina bagade Hesegaia da amo sia: nababeba:le, e da esaleawane, olofosu
    amola gaga:su fawane ba:mu, amo dawa:i. Amaiba:le, e da amane adole i, “Defea!
    Hina Gode Ea sia: adosi di nama i, amo da noga:i!”'
  tpi-OTNT: Hesekia i harim dispela tok, na em i tokim Aisaia olsem, “Tok bilong Bikpela
    yu autim long mi, em i gutpela tok.” Hesekia i mekim dispela tok, long wanem,
    em i tingting olsem, “Taim mi stap king yet, ol dispela samting nogut i no inap
    kamap. Bai mipela i stap gut na i no gat pait.”
  hau-SA: Hezekiya ya ce, “Maganar Ubangiji da ka faɗa ta yi kyau.” Gama ya yi tunani
    cewa, “Ai, ba ni da damuwa, tun da yake za a yi zaman lafiya da salama a kwanakina.”
  uig-LAT: 'Hezekiya emdi öz-özige «Öz künlirimde bolsa aman-tinchliq, Xudaning heqiqet-wapaliqi
    bolmamdu?», dep Yeshayagha: — «Siz éytqan Perwerdigarning mushu sözi yaxshi iken»
    — dédi.'
  nde-nde: 'UHezekhiya waphendula wathi: “Ilizwi likaThixo olikhulumileyo lilungile.”
    Ngoba wayenakana esithi: “Kambe kakuyikuba lokuthula lokuvikeleka ekuphileni kwami
    na?”'
  ton-ton: Pea naʻe pehē ai ʻe Hesekaia kia ʻIsaia, “ʻOku lelei ʻae folofola ʻa Sihova
    ʻaia kuo ke lea ʻaki. Pea pehē ʻe ia, ʻIkai ʻoku lelei, ʻo kapau ʻe ai ʻae melino
    mo e moʻoni ʻi hoku ngaahi ʻaho ʻoʻoku?”
  ces-1613: 'Tedy řekl Ezechiáš Izaiášovi: Dobréť jest slovo Hospodinovo, kteréž jsi
    mluvil. Řekl ještě: Ovšem, žeť jest dobré, jestliže pokoj a pravda bude za dnů
    mých.'
  eng-WMB: Then Hezekiah said to Isaiah, “The LORD’s word which you have spoken is
    good.” He said moreover, “Isn’t it so, if peace and truth will be in my days?”
  tam-TCV: அதற்கு எசேக்கியா ஏசாயாவை நோக்கி, “நீர் சொன்னது யெகோவாவினுடைய வார்த்தை என்றால்
    அது நல்லதுதான்” என்று கூறினான். ஆனால் தனக்குள்ளே, என் வாழ்நாளிலாவது சமாதானமும்
    பாதுகாப்பும் இருக்காதா? என்று நினைத்தான்.
  ceb-ULB: Unya miingon si Hezekia ngadto kang Isaias, “Maayo ang pulong ni Yahweh
    nga imong gisulti.” Kay nagtuo man siya, “Wala bay kalinaw ug kahapsay sa akong
    mga adlaw?”
  pol-UBG: 'Wtedy Ezechiasz powiedział do Izajasza: Dobre jest słowo PANA, które wypowiedziałeś.
    I dodał: Czyż ono nie jest dobre, jeśli za moich dni będzie pokój i prawda?'
  urd-GVU: حِزقیاہ بولا، ”رب کا جو پیغام آپ نے مجھے دیا ہے وہ ٹھیک ہے۔“ کیونکہ اُس
    نے سوچا، ”بڑی بات یہ ہے کہ میرے جیتے جی امن و امان ہو گا۔“
  deu-1912: 'Hiskia aber sprach zu Jesaja: Das ist gut, was der HERR geredet hat,
    und sprach weiter: Es wird doch Friede und Treue sein zu meinen Zeiten.'
  kan-2017: ಹಿಜ್ಕೀಯನು ಯೆಶಾಯನಿಗೆ, “ನೀನು ತಿಳಿಸಿದ ಯೆಹೋವನ ಮಾತು ಒಳ್ಳೆಯದಾಗಿದೆ. ನನ್ನ ಜೀವಮಾನ
    ಕಾಲದಲ್ಲಿ ಸಮಾಧಾನವೂ, ಭದ್ರತೆಯೂ ಇರುವುದಲ್ಲವೇ?” ಎಂದು ಕೊಂಡನು.
  yap-yap: Me Hezekiah ni Pilung e leamnag ni fan e ran’ey e gapas ma dariy ban’en
    nra buch u n’umngin nap’an e yafos rok, aram me fulweg ni ga’ar, “Fare thin ni
    kamog ngog ni yib rok SOMOL e ba manigil.”
  hlt-MCSB: Tedae, “Rhoepnah neh uepomnah he kamah tue vaengah om mai pawt nim?” a
    ti dongah Hezekiah loh Isaiah te, “Na thui bangla BOEIPA ol tah then,” a ti nah.
  mdy-ETH: ሂዚቂያሴ ዒማና፦ «ኔኤኒ ኬኤዜ፥ ናንጊና ናንጋ ጎዳኮ ቃኣላ ቃራኬ» ጌዔኔ፤ ዒዚ ዬያ ጌዔሢ ዒዛ ዎዶና ሜታ ሄሊንዱዋኣሢ
    ዔሬሢሮኬ።
  twi-ASANTE: Na Hesekia ka kyerɛɛ Yesaia sɛ, “Saa asɛm yi a ɛfiri Awurade nkyɛn a
    woaka akyerɛ me yi yɛ asɛm papa.” Nanso, na ɔhene no redwene sɛ, “Me berɛ so deɛ
    ɛsɛ sɛ yɛnya asomdwoeɛ ne banbɔ.”
  eng-WEBU: Then Hezekiah said to Isaiah, “The LORD’s word which you have spoken is
    good.” He said moreover, “Isn’t it so, if peace and truth will be in my days?”
  wal-wal: Yaagin Hizqqiyaasi zaaridi, “Neeni odido GODAA qaalai lo77o” yaagiis. Aissi
    giikko, Hizqqiyaasi, “Taani de7ido laittan saroinne woppai de7ana gidennee” yaagidi
    qoppiis.
  spa-PDDPT: 'Ezequías respondió a Isaías: Buena es la Palabra de Yavé que has pronunciado.
    Y añadió: Al menos habrá paz y seguridad en mi tiempo.'
  gun-gun: 'Ha''e ramo Ezequias aipoe''i Isaías pe: — Pova''e ayvu Senhor guigua remombe''u
    va''e ma ha''eve va''e — he''i, ojeupe ae “Xee aikuaa rã aikovea ja mby''a porã
    anho ha''e ha''evepa rei''i ta merami”, he''i vy.'
  ilo-ULB: Kinuna ni Hezekias kenni Isaias, “Nasayaat ti imbagam a sao ni Yahweh.”
    Ta impagarupna, “Awanto kadi iti kapia ken kinatalged kadagiti aldawko?”
  kpg-kpg: King Hezekiah gu iloo ia di mee deenei dela bolo ma ga iai di aumaalia,
    mo di benebene humalia i dono madagoaa e mouli ai, go mee dela ga helekai, “Tegau
    dela ne gaamai gi di au mai i Dimaadua le e humalia huoloo.”
  uig-ARA: 'ھەزەكىيا ئەمدى ئۆز-ئۆزىگە «ئۆز كۈنلىرىمدە بولسا ئامان-تىنچلىق، خۇدانىڭ
    ھەقىقەت-ۋاپالىقى بولمامدۇ؟»، دەپ يەشاياغا: ــ «سىز ئېيتقان پەرۋەردىگارنىڭ مۇشۇ
    سۆزى ياخشى ئىكەن» ــ دېدى.'
  sus-sus: Xesekiya naxa a fala Esayi bɛ, «Alatala xa masenyi i naxan tixi, a fan.»
    A na fala nɛ barima a naxɛ, «Bɔɲɛsa nun kantari tan luma nɛ be, n ma simaya birin
    kui.»
  pon-2006: Nanmwarki Esekaia mwahngih me met wehwehki meleilei pahn mie oh saledeksang
    apwal nindokon sapwellime ieias, e ahpw sapeng mahsanih, “Rohng me komwi ahpwtehn
    patohwanohng ie sang rehn KAUN-O, me inenen mwahu.”
  ksd-ksd: 'Ma Esekia i ga biti tai Iesaia: A tinata kai ra Luluai, nina u ga tatike,
    i boina. I ga biti bula: Pa i boina laka, ona da ki na malmal ma da kiki bulu
    ta kaugu kilakilala na nilaun?'
  tur-YTC: Sonra Hizkiya, “Söylediğin Yahve'nin sözü iyidir” dedi. Dahası, “Madem
    ki benim günlerimde esenlik ve gerçek olacak. öyle değil mi?” dedi.
  grc-BRENT: Καὶ εἶπεν Ἐζεκίας πρὸς Ἡσαΐαν, ἀγαθὸς ὁ λόγος Κυρίου ὃν ἐλάλησεν· ἔστω
    εἰρήνη ἐν ταῖς ἡμέραις μου.
  ind-AYT: Lalu, Hizkia berkata kepada Yesaya, “Firman TUHAN yang engkau sampaikan
    itu baik.” Sebab, pikirnya, “Asal ada damai dan keamanan seumur hidupku.”
  nya-nya: Hezekiya anayankha kuti, “Mawu a Yehova amene mwayankhulawa ndi abwino.
    Pakuti iye ankaganiza kuti, ‘Kodi pa nthawi yanga sipadzakhala mtendere ndi bata?’ ”
  hrv-hrv: 'Ezekija odgovori Izaiji: “Povoljna je riječ koju ti je Jahve objavio.”
    A mislio je: “Zašto ne? Ako bude mira i sigurnosti za moga života!”'
  mps-mps: Tama te king Hesekiago agai te profet Aisaiago wali po odali, tama agai
    te profet bidi Aisaiabolo e tama po walali, “Genuai Bidigo po nago enabolo pusa
    mobao,” wali, “te po te dwagi yai po dao.” Hesekiago te tama po wali, magi baso
    meni, agai e homu yali, ‘Te ena king bidi me bidibo sogo, te dwai dwai sęgę
    ebo sę pedalogobeo. Tama da bugagia mu bidaibao, tama te boi me hwįgobeo,’ te
    homu yali.
  tpi-tpi: Hesekia i harim dispela tok, na em i tokim Aisaia olsem, “Tok bilong Bikpela
    yu autim long mi, em i gutpela tok.” Hesekia i mekim dispela tok, long wanem,
    em i tingting olsem, “Taim mi stap king yet, ol dispela samting nogut i no inap
    kamap. Bai mipela i stap gut na i no gat pait.”
  dan-1931: 'Men Ezekias sagde til Esajas: “Det Ord fra HERREN, du har kundgjort,
    er godt!” Thi han tænkte: “Så bliver der da Fred og Tryghed, så længe jeg lever!”'
  vie-OVCB: 'Ê-xê-chia nói: “Lời của Chúa Hằng Hữu do tiên tri thuật là lời lành.”
    Vì vua tự nghĩ: “Ít ra trong đời ta cũng được hòa bình an ổn.”'
  guj-2017: હિઝકિયાએ યશાયાને કહ્યું, “તું યહોવાહનું વચન જે બોલ્યો તે સારું છે.” કેમ
    કે તેણે વિચાર્યું કે, “હું જીવીશ ત્યાં સુધી તો શાંતિ અને સત્યતા કાયમ રહેશે”
  pon-2006A: Nanmwarki Esekaia mwahngih me met wehwehki meleilei pahn mie oh saledeksang
    apwal nindokon sapwellime ieias, e ahpw sapeng mahsanih, “Rohng me komwi ahpwtehn
    patohwanohng ie sang rehn KAUN-O, me inenen mwahu.”
  por-BRBSL: 'Então Hezekiah disse a Isaías: “A palavra de Javé que você falou é boa”.
    Ele disse ainda: “Não é assim, se a paz e a verdade estiverem em meus dias?”'
  cth-cth: Hezekiah ni Isaiah koevah na dei e BAWIPA lawk hah ahawi. Bangkongtetpawiteh,
    kaie ka se dawkvah roumnae hoi lawkkatang hah awm mahoeh toung maw atipouh.
  twi-twi: Na Hesekia ka kyerɛɛ Yesaia se, “Saa asɛm yi a efi Awurade nkyɛn a woaka
    akyerɛ me yi yɛ asɛm papa.” Nanso na ɔhene no redwene sɛ, ne bere so de, obenya
    asomdwoe ne bammɔ.
  hlt-hlt: Tedae, “Rhoepnah neh uepomnah he kamah tue vaengah om mai pawt nim?” a
    ti dongah Hezekiah loh Isaiah te, “Na thui bangla BOEIPA ol tah then,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esekiɑsi dɔ̀: Ti Yiɛ̀ nKuyie nduɔ́ nkɑ̀ɑ n nɑ̀ɑ́ ntì wennimu. Nɛ̀
    o yɛ̀mmɛ̀ miɛkɛ kɛ nɛ́ tú: Kɛ̀ kunɑɑtí cɛ̃́nkɛ bo n kó dimɔ̀nnì kɛ̀ tìmɑtì í n
    kɔɔ́nnɛ̀.'
  msy-2020: Ezɨ Hesekia akar kam baregha, kamaghɨn Aisaia mɨgei, “Ikiavɨra Itir Godɨn
    akar nɨ na mɨgeim, a dera.” Guizbangɨra, Hesekia kamaghɨn nɨghnɨgha ghaze, “Kɨ
    datɨrɨghɨn atrivimɨn itir dughiar kamɨn, bizir kurar kaba otivan kogham. E pura
    navir amɨrizimɨn ikɨtɨ mɨdoroziba puvatɨgham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ cɔwɑ sɩ: Mɑ sɑmɑ. Ɩlɛnɑ Ɩsekiyɑsɩ tɑsɑ sɩ: Ɩsɔ ɩ́ tɩɩ
    nyǝntɩ nɑ ɩ́ kenti tɑ́ tɔɔ, nɑ tǝ́ cɑɣɑnɑ hɛɛsʋɣʋ, hɑlǝnɑ mɑ sǝm te.'
  azb-azb: 'Xizqiya Yeşayaya dedi: «Söylədiyin Rəbbin sözü yaxşı sözdür». Sonra dedi:
    «Heç olmasa mənim dövrümdə sülh və əmin-amanlıq olacaq. Bu, yaxşı deyilmi?»'
  eng-DBY: And Hezekiah said to Isaiah, Good is the word of Jehovah which thou hast
    spoken. And he said, Is it not so? if only there shall be peace and truth in my
    days!
  hin-2017: तब हिजकिय्याह ने यशायाह से कहा, “यहोवा का वचन जो तूने कहा है, वह भला ही
    है;” क्योंकि उसने सोचा, “यदि मेरे दिनों में शान्ति और सच्चाई बनी रहेंगी? तो क्या
    यह भला नहीं है?”
  wol-KYG: 'Esekiya ne Esayi: «Kàddug Aji Sax ji nga jottli jàmm la.» Booba ma nga
    naan: «Xanaa du jàmm ju ne ñoyy ay am sama giiru dund?»'
  eng-YLT: And Hezekiah saith unto Isaiah, 'Good [is] the word of Jehovah that thou
    hast spoken;' and he saith, 'Is it not — if peace and truth are in my days?'
  kne-kne: Din pangawat Hezekias isnan inpadton Isaias et mayat ya natalna di kasasaad
    di panturayana engganas tongpal biyag na, isonga kanana, “Mayat di inpaibagan
    Diyos en sik-a.”
  eng-WYC-2017: And Hezekiah said to Isaiah, The word of the Lord, which he spake,
    is good; only peace and truth be in my days.
  eng-WMBB: Then Hezekiah said to Isaiah, “The LORD’s word which you have spoken is
    good.” He said moreover, “Isn’t it so, if peace and truth will be in my days?”
  urd-GVH: हिज़क़ियाह बोला, “रब का जो पैग़ाम आपने मुझे दिया है वह ठीक है।” क्योंकि
    उसने सोचा, “बड़ी बात यह है कि मेरे जीते-जी अमनो-अमान होगा।”
  rug-rug: Meke olaṉa se Hezikaea “Sa zinama te Zihova sapu zama nia goi si leanana,”
    Ura balabala si asa, “Ba pa qua totoso si kote koa ia binule meke kinoa va leana,”
    gua.
  gaz-gaz: Hisqiyaasis, “Dubbiin Waaqayyoo kan ati dubbatte kun gaarii dha” jedhee
    deebise. Inni, “Bara jireenya koo keessa nagaa fi tasgabbiin hin jiraatuu?” jedhee
    yaadee tureetii.
  fra-LSG: 'Ézéchias répondit à Ésaïe: La parole de l’Éternel, que tu as prononcée,
    est bonne. Et il ajouta: N’y aura-t-il pas paix et sécurité pendant ma vie?'
  yal-yal: Xesekiya yi Esayi yabi, a naxa, “I Alatalaa falan naxan tixi, a fan.” A
    mirixi a ma, a naxa, “En luma nɛn bɔɲɛ xunbenla nun marakantanni n ma siimayani.”
  haw-1868: I aku ia o Hezekia ia Isaia, Ua pono ka olelo a Iehova au i olelo mai
    nei. A i aku la hoi, Aole anei e mau ana ka malu i kuu mau la?
  arb-NAV: 'فَقَالَ حَزَقِيَّا لإِشَعْيَاءَ: «صَالِحٌ قَوْلُ الرَّبِّ الَّذِي أَعْلَنْتَهُ».
    ثُمَّ حَدَّثَ نَفْسَهُ: «لِمَ لا؟ إِنْ كَانَ السَّلامُ وَالأَمَانُ يَسُودَانِ
    فِي أَيَّامِي».'
  ewe-ewe: Hezekia ɖo eŋu be, “Yehowa ƒe nya si nègblɔ la nyo.” Ke nu si tututu wòbu
    le eɖokui me lae nye, “Ŋutifafa kple dedinɔnɔ ɖeɖe nanɔ anyi le nye ŋutɔ nye agbemeŋkeke
    mamlɛawo me ko!”
  eng-LEE: Then said Hezekiah unto Isaiah, Good is the word of the Lord which thou
    hast spoken. And he said, Is it not so, if there be peace and stability in my
    days?
  gvn-gvn: '@see-verse:2KI.020.018'
  asm-FB: হিষ্কিয়াই তেতিয়া যিচয়াক ক’লে, “আপুনি যিহোৱাৰ যি কথা ক’লে, সেয়ে উত্তম।”
    তেওঁ এই কথা ক’লে, কাৰণ তেওঁ ভাৱিছিল, “মোৰ জীৱন কালত শান্তি আৰু নিৰাপদ হ’লে, সেয়ে
    জানো উত্তম নহ’ব?”
  sus-A: شٍسٍكِيَ نَشَ عَ قَلَ عٍسَيِ بّ، «عَلَتَلَ شَ مَسٍنيِ عِ نَشَن تِشِ، عَ قَن.»
    عَ نَ قَلَ نّ بَرِ مَ عَ نَشّ، «بْحّسَ نُن كَنتَرِ تَن لُمَ نّ بٍ، ﭑ مَ سِمَيَ
    بِرِن كُي.»
  fra-SBL: 'Alors Ézéchias dit à Ésaïe : « La parole de l''Éternel que tu as prononcée
    est bonne ». Il dit encore : « N''est-ce pas ainsi, si la paix et la vérité seront
    de mon temps ? »'
  hbo-hbo: וַיֹּ֤אמֶר חִזְקִיָּ֙הוּ֙ אֶֽל־יְשַֽׁעְיָ֔הוּ טֹ֥וב דְּבַר־יְהוָ֖ה אֲשֶׁ֣ר
    דִּבַּ֑רְתָּ וַיֹּ֕אמֶר הֲלֹ֛וא אִם־שָׁלֹ֥ום וֶאֱמֶ֖ת יִהְיֶ֥ה בְיָמָֽי׃
  piu-2006: '@see-verse:2KI.020.018'
  kik-kik: Nake Hezekia agĩcookia atĩrĩ, “Kiugo kĩa Jehova kĩrĩa waria nĩ kĩega,”
    Tondũ eeciiririe atĩrĩ, “Githĩ gũtigũkorwo na thayũ na ũgitĩri matukũ-inĩ mothe
    ma muoyo wakwa?”
  fra-NCL: 'Ezéchias répondit à Isaïe : « La parole de Yahweh que tu as prononcée
    est bonne. » Et il ajouta : « Oui, car la paix et la stabilité seront avec moi
    pendant ma vie. »'
  cek-AK: Hezekiah mah na thuih ih Angraeng ih lok loe hoih, tiah a naa. Anih mah,
    Ka hing thung angdaehhaih hoi monghaih om boeh loe hoih halat boeh na ai maw?
    tiah a thuih.
  cuk-cuk: 'Geb Ezequías, Isaíasʼga sogded: —Bab-Jehová-e-gayaburba be anga-sogsadi,
    nueddo. Igi an bar saoe. Ar ade, Ezequías binsaenad: “Amba an-maidgine, nueganbi
    bogidik-gudii gumaloye.”'
  uig-CYR: 'Һәзәкия әнди өз-өзигә «Өз күнлиримдә болса аман-течлиқ, Худаниң һәқиқәт-вапалиғи
    болмамду?», дәп Йәшаяға: — «Сиз ейтқан Пәрвәрдигарниң мошу сөзи яхши екән» — деди.'
  tel-2017: అందుకు హిజ్కియా “నీవు తెలియజేసిన యెహోవా ఆజ్ఞ ప్రకారం జరగడం మంచిదే. నా
    కాలంలో మాత్రం సమాధానం, స్థిరత్వం ఉంటాయి కదా?” అని యెషయాతో అన్నాడు.
  hat-BSA: 'Alò Ézéchias te di a Ésaïe: “Pawòl SENYÈ a ke ou te bay la bon.” Paske
    li te reflechi: “Èske se pa sa, si k ap gen lapè avèk verite nan jou mwen yo?”'
  kos-kos: Tokosra Hezekiah el eis ma inge mu kalmac pa ac oasr misla ac wangin lokoalok
    in pacl lal uh, ouinge el fahk, “Wona kas ma kom fahk nu sik sin LEUM GOD me inge.”
  hbo-WLC: וַיֹּ֤אמֶר חִזְקִיָּ֙הוּ֙ אֶֽל־יְשַֽׁעְיָ֔הוּ ט֥וֹב דְּבַר־יְהוָ֖ה אֲשֶׁ֣ר
    דִּבַּ֑רְתָּ וַיֹּ֕אמֶר הֲל֛וֹא אִם־שָׁל֥וֹם וֶאֱמֶ֖ת יִהְיֶ֥ה בְיָמָֽי׃
  ibo-ibo: Hezekaya zaghachiri, “Okwu Onyenwe anyị nke i kwuru dị mma.” Nʼihi na o
    chere nʼobi ya sị, “Ọ bụ na udo na nchekwa agaghị adị nʼoge ndụ m?”
  ory-ory: ସେତେବେଳେ ହିଜକୀୟ ଯିଶାଇୟଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କର ଯେଉଁ ବାକ୍ୟ କହିଅଛ,
    ତାହା ଉତ୍ତମ।” ସେ ଆହୁରି କହିଲେ, “ଯେବେ ଆମ୍ଭ ସମୟରେ ଶାନ୍ତି ଓ ସତ୍ୟତା ବିରାଜିତ ହୁଏ, ତେବେ
    ତାହା କʼଣ (ଉତ୍ତମ) ନୁହେଁ?”
  chk-chk: Mürin, Hiskia a üreni Aisea, “A öch alon ewe Samol mi Lapalap ka üreniei.”
    Pun Hiskia a ekieki pwe epwe chök wor kinamwe me mwüöch lon ränin manauan.
  rop-rop: Wal King Hesakaiya bin reken ebrijing garra jidan gudbalawei raidap im
    binij, en imbin dalim Aisaiya, “Det wed brom YAWEI yubin gibit mi, im gudwan.”
  ukr-1871: 'Езекія ж промовив до Ісаії: Слово Господнє, що ти переказав, благе. І
    додав: Нехай же буде мир і гаразд у днї мої.'
  deu-1951: 'Hiskia aber sprach zu Jesaja: Das Wort des HERRN, welches du geredet
    hast, ist gut. Und er sprach: Es wird ja doch Friede und Sicherheit sein zu meinen
    Lebzeiten!'
  eng-JPS: 'Then said Hezekiah unto Isaiah: ''Good is the word of the LORD which thou
    hast spoken.'' He said moreover: ''Is it not so, if peace and truth shall be in
    my days?'''
  srp-1865: 'A Jezekija reèe Isaiji: dobra je rijeè Gospodnja, koju si rekao. Još
    reèe: je li? za mojega vijeka biæe mir i vjera?'
  lug-lug: Keezeekiya n’addamu nti, “Ekigambo kya Mukama ekyo ky’oyogedde kirungi.”
    Yalowooza mu mutima gwe nti, “Kasita, emirembe n’obutebenkevu binaabeerangawo
    mu mirembe gyange.”
  heb-heb: ויאמר חזקיהו אל ישעיהו טוב דבר יהוה אשר דברת ויאמר הלוא אם שלום ואמת יהיה
    בימי׃
  ben-IRV: তখন উত্তর দিয়ে হিষ্কিয় যিশাইয়কে বললেন, “সদাপ্রভুর কথা যা আপনি বললেন,
    তা ভাল।” কারণ তিনি ভেবেছিলেন যে, যদি আমার দিনের শান্তি ও সত্য হয়, তবে সেটা কি
    ভাল নয়?
  pan-pan: ਅੱਗੋਂ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਯਸਾਯਾਹ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਜੋ ਤੂੰ ਬੋਲਿਆ ਹੈ ਉਹ
    ਚੰਗਾ ਹੈ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸੋਚਿਆ ਕਿ ਮੇਰੇ ਦਿਨਾਂ ਵਿੱਚ ਤਾਂ ਸ਼ਾਂਤੀ ਅਤੇ ਅਮਨ ਰਹੇਗਾ?
  mya-JVB: ဟေဇကိ မင်းကလည်း ၊ သင်ပြန်ရသောထာဝရဘုရား ၏ နှုတ်ကပတ် တော်ကောင်း ပါ၏ဟူ၍၎င်း၊
    အကယ်၍ ငါ့ လက်ထက် ၌ ငြိမ်သက် ခြင်းနှင့် သစ္စာ စောင့်ခြင်းရှိ လျှင် ကောင်းပါသည်
    မ ဟုတ်လော ဟူ၍၎င်း၊ ဟေရှာယ အား ဆို လေ၏
  tbg-tbg: Aisaiaava minti tuvaro Hesekiaava nai aatoqi mintimama iriro, Te qaqi variqi
    vuaina entara vi haikava kia ho qovaraiqiraro iqokavanovata kia vairaqe te koqemake
    variqi virarave, tivakero viva tiharo, Are Nora Kotira uva ti tiva timiarava koqe
    uvama vaivo, tura.
  hmo-hmo: King Hesekaia ese Isaia ia hamaoroa, ia gwau, “Lohiabada ena hereva, oi
    ese oi gwauraia, be hereva namona.” Badina be Hesekaia be inai bamona ia laloa,
    ia gwau, “Egu mauri dinadia lalonai, be maino bona noho namo sibona do ia noho.”
  urd-urd: हिज़क़ियाह ने यसा'याह से कहा, “ख़ुदावन्द का कलाम जो तू ने कहा है, भला है।”
    और उसने ये भी कहा, 'भला ही होगा, अगर मेरे दिन में अमन और अमान रहे।
  rus-SYN: 'И сказал Езекия Исаии: благо слово Господне, которое ты изрек. И продолжал:
    да будет мир и благосостояние во дни мои!'
  bqc-SIM: 'Ɔ̃ Ezekia ò Isaiaɛ: Dii yã́ pↄ́ ń òmɛɛpi maaɛ. Asa àlɛ e áↄ ku aafia
    niɛ guu e a wɛ̃ni lɛ́uɛ.'
  tcz-CHONGTHU: Hezekiah in Isaiah kom’ah, “Hiche thupeh Pakaija kona eikipe hi aphalheh
    jenge,” ati. “Ajeh chu lengpan ageldan’a chu, Keima hinkho sung beh’in chamnale
    lungmonna umnante atin ahi.”
  mar-mar: तेव्हा हिज्कीया यशयाला म्हणाला, “परमेश्वराचे म्हणणे योग्यच आहे.” तो पुढे
    म्हणाला, “निदान माझ्या कारकिर्दीत तरी शांतता लाभेल ना?”
  qub-qub: 'Ray Ezequiasga cawashancama alli goyayta, pipis imatapis mana rimapänanta
    yarparan. Chaymi Isaiasta niran: «Imano captinpis Tayta Dios nishanta willamashayqui
    nogapäga allimi» nir.'
  bqp-bqp: 'Akũ Ɛzɛkaya pì Isayanɛ: Dikiri yã kũ n òmɛnɛ pì mana. Zaakũ àtɛn da
    vutɛna aafia yãkete sari ánigↄ̃ kun ari a wɛ̃̀ndi lɛ́mmɛ.'
  hat-hat: 'Ezekyas reponn Ezayi, li di l'' konsa: —Mesaj Bondye ba ou pou di m''
    lan gen tan bon. Men li t''ap di nan kè l'': Depi pa gen boulvès, depi pa gen
    lagè nan peyi a tout tan m''ap viv la!'
  eng-BSB: But Hezekiah said to Isaiah, “The word of the LORD that you have spoken
    is good.” For he thought, “Will there not at least be peace and security in my
    lifetime?”
  eng-WEBPB: Then Hezekiah said to Isaiah, “The LORD’s word which you have spoken
    is good.” He said moreover, “Isn’t it so, if peace and truth will be in my days?”
  kbq-kbq: Hagi anagema higeno'a Hezekaia'a amanage huno Aisaiana asami'ne, Kagrama
    Ra Anumzamofo nanekema hanana knare hu'ne. Hezekaia'ma e'inahu kema hiana, nagrama
    kinima manisua knafina hara osuta, mani fru huta manigahune huno nentahino anankea
    hu'ne.
  nhe-BL: 'Teipa Tlanahuatijquetl Ezequías quiilhui Isaías: ―Nopa tlajtoli tlen TOTECO
    Dios tlen tiquijtojtoc, cualtitoc. Quiijto ni pampa moilhuiyaya: “Ipan nochi tonali
    quema noja niitztos oncas tlasehuilistli huan tiitztose ica temachtli, huan nopa
    tlaohuijcayotl panos teipa.”'
  bus-bus: 'Ben Ɛzɛkaya bè Isayanɛ: Dii yã kɛ̀ ń òmɛɛ pì maa. Zaakɛ èe daa vɛ̃ɛna
    aafia yãkete sai égↄ̃ kuu ai a wɛ̃̀ndi lɛ́mmɛ.'
  gub-BL: — Herekuwe mehe we heremiaihu wiko putar katu haw rehe zeàmàtyry'ym pà wà
    nehe. Xo hemàno re uzeapo putar agwer iaiw ma'e nehe, i'i Ezeki uzeupe. A'e rupi
    uze'eg Ezeki nezewe Izai pe kury. — Tupàn Tuweharupi Wiko Ma'e ize'eg ihewe neremimur
    kwer ikatuahy a'e, i'i izupe.
  eng-DRA: 'Ezechias said to Isaias: The word of the Lord, which thou hast spoken,
    is good: let peace and truth be in my days.'
