verse: 2KI.020.015
translations:
  mal-C: '“അവർ നിന്റെ കൊട്ടാരത്തിൽ എന്തെല്ലാം കണ്ടു?” എന്നു പ്രവാചകൻ ചോദിച്ചു. ഹിസ്കിയാവു
    പറഞ്ഞു: “അവർ എന്റെ കൊട്ടാരത്തിലുള്ളതെല്ലാം കണ്ടു; ഞാൻ അവരെ കാണിക്കാത്തതായി എന്റെ
    ഭണ്ഡാരത്തിൽ യാതൊന്നുമില്ല.”'
  deu-TKW: 'Darauf fragte er: Was haben sie in deinem Palaste gesehen? Hiskia antwortete:
    Sie haben alles gesehen, was sich in meinem Palaste befindet; es giebt in meinen
    Schatzkammern nichts, was ich ihnen nicht gezeigt hätte.'
  lin-lin: 'Ezayi atunaki : — Bamoni eloko nini kati na ndako na yo ya bokonzi ? Ezekiasi
    azongisaki : — Bamoni biloko nyonso oyo ezali kati na ndako na ngai ; ezali na
    eloko moko te, kati na bibombelo na ngai, oyo nazangi kolakisa bango.'
  eng-LSV: And he says, “What did they see in your house?” And Hezekiah says, “They
    saw all that [is] in my house; there has not been a thing that I have not showed
    them among my treasures.”
  eng-GNV: 'Then saide he, What haue they seene in thine house? And Hezekiah answered,
    All that is in mine house haue they seene: there is nothing among my treasures,
    that I haue not shewed the.'
  eng-WEBSTER: 'And he said, What have they seen in thy house? And Hezekiah answered,
    All the things that are in my house have they seen: there is nothing among my
    treasures that I have not shown them.'
  nhw-BL: 'Huan tlajtol pannextijquetl Isaías quitlatzintoquili: ―¿Huan tlaque quiitaque
    ipan mochaj? Huan Tlanahuatijquetl Ezequías quiilhui: ―Quiitaque nochi catli onca
    nica. Niquinnextili nochi campa nitlaajocui.'
  swh-ONEN: Nabii akauliza, “Waliona nini katika jumba lako la kifalme?” Hezekia akajibu,
    “Waliona kila kitu katika jumba langu la kifalme. Hakuna kitu chochote katika
    hazina yangu ambacho sikuwaonyesha.”
  bba-bba: Esɑi u kpɑm nùn bikiɑ u nɛɛ, mbɑ kɑ mbɑ bɑ wɑ wunɛn yɛnuɔ. Mɑ Esekiɑsi
    u nùn wisɑ u nɛɛ, ye yɑ wɑ̃ɑ nɛn yɛnu ɡe sɔɔ kpuro, bɑ wɑwɑ. Nɛn ɑrumɑni sɔɔ ɡɑ̃ɑnu
    sɑri ni nɑ ǹ bu sɔ̃ɔsi.
  eng-KJVCPB: 'And he said, What have they seen in thine house? And Hezekiah answered,
    All the things that are in mine house have they seen: there is nothing among my
    treasures that I have not shewed them.'
  luo-luo: Janabi nopenjo niya, “Angʼo mane gineno e odi?” Hezekia nodwoke niya, “Giseneno
    gik moko duto manie oda. Onge gimoro amora modongʼ e mwanduna mane ok anyisogi.”
  meu-meu: Isaia ma eto, Oiemu ruma ai dahaka dahaka e ita? Hesekia ma e haere, eto,
    Ḡau iboudiai egu ruma ai na vada e itadia; asi ḡauna ta egu habou-habou rumadia
    ai lau ese asina haheitalaidia.
  npi-ULB: यशैयाले सोधे, “तपाईंको घरमा तिनीहरूले के-के हेरेका छन् ?” हिजकियाले जवाफ
    दिए, “तिनीहरूले मेरो घरमा भएका हरेक थोक देखेका छन् । मसँग भएका मूल्यवान् थोकहरूमा
    मैले तिनीहरूलाई नदेखाएका कुनै पनि बाँकी छैन ।”
  yor-yor: Wòlíì náà béèrè pé, “Kí ni wọ́n rí ní ààfin rẹ?” “Wọ́n rí gbogbo nǹkan
    ní ààfin mi,” Hesekiah wí pé. “Kò sí nǹkan kan lára àwọn ìṣúra tí èmi kò fihàn
    wọ́n.”
  pes-OPCB: 'اشعیا پرسید: «در کاخ تو چه دیدند؟» حِزِقیا جواب داد: «تمام خزاین مرا
    که در کاخ من است دیدند.»'
  tgl-ULB: Tinanong ni Isaias, “Ano ang nakita nila sa bahay mo?” Sumagot si Hezekias,
    “Nakita nila lahat ng bagay sa aking bahay. Wala sa mga mahahalaga kong mga gamit
    ang hindi ko ipinakita sa kanila.”
  hui-hui: Ani layagola Aisaiahanda lalu, Tigua í̠ andagaha agile dege handayabe,
    lene. Ani layagola Hesegaia ibugua ladai bialu lalu, I̱na tinaga deni mbirale
    mbira mo do nahe i̱naga mbirale wiwaru ale bibahende tihondo mo walia hai haru,
    lene.
  mya-mya: ဟေ​ရှာ​ယ​က``သူ​တို့​သည်​နန်း​တော်​တွင်း​၌ အ​ဘယ်​အ​ရာ​များ​ကို​တွေ့​မြင်​သွား​ကြ
    ပါ​သ​နည်း'' ဟု​မေး​ပြန်​၏။ ဟေ​ဇ​ကိ​က``သူ​တို့​သည်​နန်း​တော်​တွင်း​၌​ရှိ သ​မျှ​သော​အ​ရာ​တို့​ကို​တွေ့​မြင်​ကြ​ပါ​၏။
    ပစ္စည်း​သို​လှောင်​ခန်း​များ​ထဲ​မှ​သူ​တို့​အား ငါ မ​ပြ​သော​အ​ရာ​တစ်​စုံ​တစ်​ခု​မျှ​မ​ရှိ''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: ཡེ་ཤ་ཡཱ་ཡིས་དེ་དག་གིས་ཁྱོད་ཀྱི་ཕོ་བྲང་ནས་ཅི་མཐོང་བ་ཡིན་ནམ་ཞེས་དྲིས་པའི་ལན་དུ།
    ཧི་ཟི་ཀི་ཡཱས་དེ་དག་གིས་ངའི་ཕོ་བྲང་དུ་ཅི་ཡོད་པ་ཐམས་ཅད་མཐོང་བ་ཡིན་ཏེ། དེ་དག་ལ་མ་བསྟན་པའི་ནོར་རྫས་གང་ཡང་ངའི་གཏེར་མཛོད་ནང་ལུས་མེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Muprofita akamubvunza akati, “Chii chavaona mumuzinda mako?” Hezekia akapindura
    akati, “Vaona zvose zviri mumuzinda mangu. Hapana chinhu chiri pakati pepfuma
    yangu chandisina kuvaratidza.”
  spa-BLM: 'Él dijo: “¿Qué han visto en tu casa?” Ezequías respondió: “Han visto todo
    lo que hay en mi casa. No hay nada entre mis tesoros que no les haya mostrado”.'
  cac-cac: 'Ix sc''anb''anxi vin̈aj Isaías chi'': —¿Tas ix yil eb'' vin̈ d''a yol
    a palacio tic? xchi vin̈. Ix tac''vixi vin̈aj Ezequías chi'': —Masanil tas ix
    yil eb'' vin̈, man̈xa jab''oc tas ayec'' tic maj yil eb'' vin̈, masanil ix in
    ch''ox d''a eb'' vin̈, xchi vin̈.'
  swh-ULB: Isaya akauliza, “Wameona nini kwenye nyumba yako?” Hezekia akajibu, “Wameona
    kila kitu kwenye nyumba yangu. Hakuna kitu miongoni mwa vitu vyangu vya thamani
    ambavyo sijawaonyesha.”
  bel-bel: 'І сказаў Ісая: што яны бачылі ў доме тваім? І сказаў Эзэкія: усё, што
    ў доме маім, бачылі, не засталося ніводнай рэчы, якое б я не паказаў ім у скарбніцах
    маіх.'
  deu-ELBBK: 'Und er sprach: Was haben sie in deinem Haus gesehen? Und Hiskia sprach:
    Sie haben alles gesehen, was in meinem Haus ist; es gibt nichts in meinen Schätzen,
    was ich ihnen nicht gezeigt hätte.'
  mbb-OT: Mid-insè pa haazà is ebpeneuven te, “Hengkey is neehè dan diyà te turuǥan
    nu?” Midtavak si Hezekia te, “Neehè dan is langun he ziyà te turuǥan ku. Wazà
    minsan hengkey he ketiǥeyunan ku he wazè ku ipaahà kandan.”
  mal-2015: 'അവർ രാജധാനയിൽ എന്തെല്ലാം കണ്ടു എന്നു ചോദിച്ചതിന്നു ഹിസ്കീയാവു: രാജധാനിയിലുള്ളതൊക്കെയും
    അവർ കണ്ടു; എന്റെ ഭണ്ഡാരത്തിൽ ഞാൻ അവർക്കു കാണിക്കാത്ത ഒരു വസ്തുവും ഇല്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: „So dikhle andre tiro palacis?“ phučľa o Izajaš. „Dikhle savoro, so hin
    andre miro palacis,“ odphenďa o Chizkija. „Sikaďom lenge savoro, so hin andre
    mire pokladňici. Ňič anglal lende na garuďom.“
  pes-OPV: 'او گفت: «درخانه تو چه دیدند؟» حزقیا جواب داد: «هرچه درخانه من است، دیدند
    و چیزی در خزاین من نیست که به ایشان نشان ندادم.»'
  ron-1924: 'Исая а май зис: „Че ау вэзут ын каса та?” Езекия а рэспунс: „Ау вэзут
    тот че есте ын каса мя; н-а фост нимик ын вистиерииле меле пе каре сэ ну ли-л
    фи арэтат.”'
  ben-OBCV: ভাববাদী জিজ্ঞাসা করলেন, “ওরা আপনার প্রাসাদে কী কী দেখল?” হিষ্কিয় বললেন,
    “ওরা আমার প্রাসাদের সবকিছুই দেখেছে। আমার ঐশ্বর্যভাণ্ডারে এমন কিছুই নেই, যা আমি
    ওদের দেখাইনি।”
  som-som: Markaasuu ku yidhi, Maxay gurigaaga ku arkeen? Oo Xisqiyaah wuxuu ugu jawaabay,
    Way wada arkeen waxa gurigayga yaal oo dhan; oo khasnadahayga kuma jiraan wax
    aanan tusin.
  lat-VUC: 'At ille respondit: Quid viderunt in domo tua? Ait Ezechias: Omnia quæcumque
    sunt in domo mea, viderunt: nihil est quod non monstraverim eis in thesauris meis.'
  eng-ASVBT: 'And he said, What have they seen in thy house? And Hezekiah answered,
    All that is in my house have they seen: there is nothing among my treasures that
    I have not shown them.'
  ita-1885: 'E Isaia disse: Che hanno veduto in casa tua? Ed Ezechia disse: Hanno
    veduto tutto quello ch''è in casa mia; non vi è cosa alcuna ne'' miei tesori,
    che io non abbia loro mostrata.'
  eng-LXXUP: 'And he said, What saw they in thy house? And he said, They saw all things
    that are in my house: there was nothing in my house which I showed not to them;
    yea, all that was in my treasures also.'
  eng-ULB: Isaiah asked, “What have they seen in your house?” Hezekiah answered, “They
    have seen everything in my house. There is nothing among my valuable things that
    I have not shown them.”
  spa-VBL: “¿Qué vieron en tu palacio?” preguntó Isaías. “Vieron todo en mi palacio”,
    respondió Ezequías. “No hubo nada en todos mis almacenes que no les mostrara”.
  fra-_FOB: 'Et Ésaïe dit: Qu''ont-ils vu dans ta maison? Ézéchias répondit: Ils ont
    vu tout ce qui est dans ma maison. Il n''y a rien dans mes trésors que je ne leur
    aie montré.'
  mal-mal: '“അവർ രാജധാനിയിൽ എന്തെല്ലാം കണ്ടു?” എന്ന് ചോദിച്ചതിന് ഹിസ്കീയാവ്: “രാജധാനിയിലുള്ളതെല്ലാം
    അവർ കണ്ടു; എന്റെ ഭണ്ഡാരത്തിൽ ഞാൻ അവരെ കാണിക്കാത്ത ഒരു വസ്തുവും ഇല്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yasāyāh bolā, “Unhoṅ ne mahal meṅ kyā kuchh dekhā?” Hizqiyāh ne kahā, “Unhoṅ
    ne mahal meṅ sab kuchh dekh liyā hai. Mere ḳhazānoṅ meṅ koī chīz na rahī jo maiṅ
    ne unheṅ nahīṅ dikhāī.”
  suz-BL: मिनु मेकोमी “मेकोपुकीम इन खिंम मार मार तामे?” दे हिल्‍लो पवा बाक्‍त। मिनु
    हिज्‍कीयाहम “एकोपुकीम आं खिंम बाक्‍शो नेल्‍ल ताम्‍तेक्‍म। आं मार मार वोइक्‍तीक
    खिंम बाक्‍शो मतशो मारेइ मली” देंमाक्‍त।
  ita-1927: 'Isaia disse: “Che hanno veduto in casa tua?” Ezechia rispose: “Hanno
    veduto tutto quello ch’è in casa mia; non v’è cosa nei miei tesori, ch’io non
    abbia mostrata loro”.'
  ckb-ckb: 'ئیشایا لێی پرسی: «چییان لە کۆشکەکەت بینی؟» حەزقیاش وەڵامی دایەوە: «هەموو
    شتەکانی ناو کۆشکەکەمیان بینی، لە گەنجینەکانم هیچ نەمایەوە کە پیشانیان نەدەم.»'
  eng-BBE: 'And he said, What have they seen in your house? And Hezekiah said in answer,
    They saw everything in my house: there is nothing among my stores which I did
    not let them see.'
  kan-OKCV: ಅದಕ್ಕೆ ಯೆಶಾಯನು ಪುನಃ ಅವನನ್ನು, “ಅವರು ನಿನ್ನ ಅರಮನೆಯಲ್ಲಿ ಏನನ್ನು ನೋಡಿದರು?” ಎಂದು
    ಕೇಳಿದನು. ಹಿಜ್ಕೀಯನು, “ನನ್ನ ಅರಮನೆಯಲ್ಲಿ ಇರುವುದೆಲ್ಲವನ್ನು ಅವರು ನೋಡಿದರು, ನನ್ನ ಭಂಡಾರದಲ್ಲಿ
    ನಾನು ಅವರಿಗೆ ತೋರಿಸದೆ ಇದ್ದದ್ದು ಏನೂ ಇಲ್ಲ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  tam-2017: 'அப்பொழுது அவன்: உம்முடைய வீட்டில் எவைகளைப் பார்த்தார்கள் என்று கேட்டான்.
    அதற்கு எசேக்கியா: என் வீட்டிலுள்ள எல்லாவற்றையும் பார்த்தார்கள்; என் பொக்கிஷங்களில்
    நான் அவர்களுக்குக் காண்பிக்காத பொருள் ஒன்றும் இல்லை என்றான்.'
  spa-RV-1909: 'Y él le volvió á decir: ¿Qué vieron en tu casa? Y Ezechîas respondió:
    Vieron todo lo que había en mi casa; nada quedó en mis tesoros que no les mostrase.'
  ron-BTF: 'Și el a zis: Ce au văzut în casa ta? Și Ezechia a spus: Au văzut tot ce
    este în casa mea; nu este nimic dintre tezaurele mele pe care să nu li-l fi arătat.'
  eng-WEBP: He said, “What have they seen in your house?” Hezekiah answered, “They
    have seen all that is in my house. There is nothing among my treasures that I
    have not shown them.”
  eng-FBV: “What did they see in your palace?” Isaiah asked. “They saw everything
    in my palace,” replied Hezekiah. “There wasn't anything in all my storehouses
    I didn't show them.”
  nld-1939: 'Hij vroeg: Wat hebben ze in uw paleis gezien? Ezekias antwoordde: Ze
    hebben alles gezien wat in mijn paleis is; en er is ook niets in mijn magazijnen,
    wat ik hun niet heb getoond.'
  nch-BL: 'Huan tajtolpanextijquet Isaías quitatzintoquili: ―¿Huan taya quiitaque
    ipan mochaj? Huan Tanahuatijquet Ezequías quiilhui: ―Quiitaque nochi cati onca
    nica. Niquinnextili nochi campa nitaajocui.'
  vie-1934: 'Ê-sai tiếp: Vua cho chúng xem chi trong đền của vua? Ê-xê-chia đáp: Chúng
    có thấy mọi vật ở trong đền ta. Chẳng gì trong các kho tàng ta mà ta chẳng chỉ
    cho chúng xem.'
  hin-CV: भविष्यद्वक्ता यशायाह ने राजा से पूछा, “क्या-क्या देखा उन्होंने आपके घर का?”
    हिज़किय्याह ने उत्तर दिया, “जो कुछ मेरे घर में है, वे सभी कुछ देख गए हैं, मेरे
    खजाने में ऐसा कुछ भी नहीं है, जो उन्होंने न देखा हो.”
  spa-BES: 'Y él dijo: ¿Qué han visto en tu casa? Y Ezequías respondió: Ellos vieron
    todo en mi casa: no hay nada entre mis tiendas que no les mostrara.'
  tdx-tdx: 'Le hoe re: Ino ty nioni’ iereo añ’anjomba’o ao? Le hoe ty natoi’ i Kezkià,
    Hene niisa’ iereo ze an-trañoko ao, tsy eo ty napoko tsy natoroko.'
  tha-KJV: ท่านทูลว่า “เขาเห็นอะไรในพระราชวังของพระองค์​บ้าง​” และเฮเซคียาห์ตรัสตอบว่า
    “เขาเห็นทุกอย่างในวังของเรา ไม่มี​สิ​่งใดในพระคลังของเราซึ่งเรามิ​ได้​สำแดงแก่​เขา​”
  por-BR-2018: 'E ele lhe voltou a dizer: Que viram em tua casa? E Ezequias respondeu:
    Viram tudo o que havia em minha casa; nada restou em meus tesouros que não lhes
    mostrasse.'
  deu-ELO: 'Und er sprach: Was haben sie in deinem Hause gesehen? Und Hiskia sprach:
    Sie haben alles gesehen, was in meinem Hause ist; es gibt nichts in meinen Schätzen,
    was ich ihnen nicht gezeigt hätte.'
  eng-WYC-2018: And he answered, What have they seen in thine house? Hezekiah said,
    They have seen all things, whatever things be in mine house; nothing is in my
    treasures, which I showed not to them. (And Isaiah asked, What have they seen
    in thy house? And Hezekiah said, They have seen everything that is in my house;
    there is nothing among my treasures, which I have not shown them.)
  epo-epo: 'Kaj li diris: Kion ili vidis en via domo? Kaj Ĥizkija respondis: Ĉion,
    kio estas en mia domo, ili vidis; estis nenio, kion mi ne montrus al ili en miaj
    trezorejoj.'
  uig-PIN: 'Yǝxaya yǝnǝ: — «Ular ordangda nemini kɵrdi?» dǝp soridi. Ⱨǝzǝkiya: — «Ordamda
    bar nǝrsilǝrni ular kɵrdi; bayliⱪlirimning arisidin mǝn ularƣa kɵrsǝtmigǝn birimu
    ⱪalmidi» — dedi.'
  beo-beo: Aisaia da amane adole ba:i, “Ilia da hina bagade diasu ganodini, adi liligi
    ba:bela:?” Hesegaia da ema bu adole i, “Ilia da liligi huluanedafa ba:i dagoi.
    Liligi huluanedafa, liligi ligisisu sesei ganodini dialebe, amo na da ilima olelei.”
  tpi-OTNT: Na Aisaia i tok, “Ol i lukim wanem wanem samting tru insait long banis
    bilong yu?” Na Hesekia i bekim tok long em olsem, “Mi bin soim olgeta samting
    bilong mi long ol na mi no haitim wanpela samting long ol.”
  hau-SA: Annabin ya yi tambaya, “Me suka gani a fadanka?” Hezekiya ya ce, “Ba abin
    da yake a ma’ajina da ban nuna musu ba.”
  uig-LAT: 'Yeshaya yene: — «Ular ordangda némini kördi?» dep soridi. Hezekiya: —
    «Ordamda bar nersilerni ular kördi; bayliqlirimning arisidin men ulargha körsetmigen
    birimu qalmidi» — dédi.'
  nde-nde: 'Umphrofethi wabuza wathi: “Aboneni esigodlweni sakho?” UHezekhiya wathi,
    “Abone konke okusesigodlweni sami. Akulalutho phakathi kwempahla zami eziligugu
    engingawatshengisanga khona.”'
  ton-ton: 'Pea naʻe pehē ʻe ia, “Ko e hā kuo nau mamata ki ai ʻi ho fale?” Pea naʻe
    pehē ʻe Hesekaia, ʻae meʻa kotoa pē ʻoku ʻi hoku fale kuo nau mamata ki ai: ʻoku
    ʻikai ha meʻa ʻi hoku ngaahi koloa naʻe ʻikai te u fakahā kiate kinautolu.'
  ces-1613: 'I řekl: Co viděli v domě tvém? Odpověděl Ezechiáš: Všecko, což jest v
    domě mém, viděli. Ničeho není v pokladích mých, čehož bych jim neukázal.'
  eng-WMB: He said, “What have they seen in your house?” Hezekiah answered, “They
    have seen all that is in my house. There is nothing among my treasures that I
    have not shown them.”
  tam-TCV: இறைவாக்கினன் அவனிடம், “உனது அரண்மனையில் அவர்கள் எதைப் பார்த்தார்கள்?” என்று
    கேட்டான். அதற்கு எசேக்கியா, “எனது அரண்மனையிலுள்ள எல்லாவற்றையும் அவர்கள் பார்த்தார்கள்.
    எனது பொக்கிஷங்களில் நான் அவர்களுக்குக் காட்டாமல் விட்டது ஒன்றுமேயில்லை” எனப் பதிலளித்தான்.
  ceb-ULB: Nangutana si Isaias, “Unsa man ang ilang nakita sa imong panimalay?” Mitubag
    si Hezekia, “Nakita nila ang tanan sa akong panimalay. Walay ni usa sa akong bililhon
    nga mga butang ang wala nako gipakita kanila.”
  pol-UBG: 'Znowu zapytał: Co widzieli w twoim domu? Ezechiasz odpowiedział: Widzieli
    wszystko, co jest w moim domu. Nie było nic, czego bym im nie pokazał w swoich
    skarbcach.'
  urd-GVU: یسعیاہ بولا، ”اُنہوں نے محل میں کیا کچھ دیکھا؟“ حِزقیاہ نے کہا، ”اُنہوں
    نے محل میں سب کچھ دیکھ لیا ہے۔ میرے خزانوں میں کوئی چیز نہ رہی جو مَیں نے اُنہیں
    نہیں دکھائی۔“
  deu-1912: 'Er sprach: Was haben sie gesehen in deinem Hause? Hiskia sprach: Sie
    haben alles gesehen, was in meinem Hause ist, und ist nichts in meinen Schätzen,
    was ich ihnen nicht gezeigt hätte.'
  kan-2017: ಯೆಶಾಯನು ತಿರುಗಿ ಹಿಜ್ಕೀಯನನ್ನು, “ಅವರು ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಏನು ನೋಡಿದರು?” ಎಂದು ಕೇಳಲು
    ಅವನು, “ಅರಮನೆಯಲ್ಲಿ ಇರುವುದೆಲ್ಲವನ್ನೂ ನೋಡಿದರು. ನನ್ನ ಭಂಡಾರದಲ್ಲಿ ನಾನು ಅವರಿಗೆ ತೋರಿಸದಿದ್ದ
    ಒಂದು ವಸ್ತುವು ಇರುವುದಿಲ್ಲ” ಎಂದನು.
  yap-yap: “Mang e kar guyed u lan e re naun ney ni tafen e pilung?” “Kar guyed gubin
    ban’en. Dariy ban’en u lan fapi senggil’ ni yima cha’riy e chugum riy nda gu dag
    ngorad.”
  hlt-MCSB: Te phoeiah, “Na im ah balae a hmuh?” a ti nah hatah Hezekiah loh, “Ka
    im kah a cungkuem he a hmuh uh. Ka thakvoh khuikah khaw amih ka tueng pawh hno
    pakhat khaw om pawh,” a ti nah.
  mdy-ETH: ዒሲያሴ ሂዚቂያሴ ኮይላ፦ «ዔያታ ካኣቱሞ ማኣራ ዓይጎ ዛጌይ?» ጌዒ ዖኦጬኔ። ሂዚቂያሴ ዒዛም፦ «ቢያ ባኮ ዛጌኔ፤
    ሜሆ ጌሦ ኬኤፆይዳ ዓኣ ባኮይዳፓ ታ ዔያቶም ዻዊባኣ ባኣዚ ፔቴታዖ ባኣሴ» ጌዔኔ።
  twi-ASANTE: Yesaia bisaa no sɛ, “Ɛdeɛn na wɔhunuu wɔ wʼahemfie hɔ?” Hesekia buaa
    sɛ, “Wɔhunuu biribiara a ɛwɔ mʼahemfie ha. Biribiara nni mʼademudeɛ mu a mamfa
    ankyerɛ wɔn.”
  eng-WEBU: He said, “What have they seen in your house?” Hezekiah answered, “They
    have seen all that is in my house. There is nothing among my treasures that I
    have not shown them.”
  wal-wal: Isiyaasi qassikka, “Eti ne son ai ai be7idonaa?” yaagiis. Yaagin Hizqqiyaasi,
    “Eti ta son de7iya ubbabaa be7idosona; ta buquraa minjjiyo keettan de7iyaabaappe
    taani eta bessabeennabi aibinne baawa” yaagiis.
  spa-PDDPT: 'Y él preguntó: ¿Qué vieron en tu casa? Y Ezequías respondió: Vieron
    todo lo que hay en mi casa. No hay algo en mis tesoros que no les mostrara.'
  gun-gun: 'Ha''e ramo oporanduve ju: — Mba''e tu ha''e kuery oexa okuapy ndero py?
    Ezequias ombovai: — Xero py oexa okuapy mba''emo ikuai va''e ha''e javi. Xemba''e
    amoĩ porãaty py oĩ va''e regua neĩ peteĩve ndaexa ukai ha''e kuery pe — he''i.'
  ilo-ULB: Sinaludsod ni Isaias, “Ania ti nakitada iti uneg ti balaymo?” Simmungbat
    ni Hezekias, “Nakitada amin nga adda iti uneg ti balayko. Awan kadagiti napapateg
    a banbanag iti saanko nga impakita kadakuada.”
  kpg-kpg: Soukohp ga heeu, “Ma ni aha ne gidee digaula i lodo di hale di king?” Hezekiah
    ga helekai, “Digaula gu gidee nia mee huogodoo. Deai di mee i golo i lodo nia
    ruum benebene mee digi haga gidee ina gi digaula ai.”
  uig-ARA: 'يەشايا يەنە: ــ «ئۇلار ئورداڭدا نېمىنى كۆردى؟» دەپ سورىدى. ھەزەكىيا: ــ
    «ئوردامدا بار نەرسىلەرنى ئۇلار كۆردى؛ بايلىقلىرىمنىڭ ئارىسىدىن مەن ئۇلارغا كۆرسەتمىگەن
    بىرىمۇ قالمىدى» ــ دېدى.'
  sus-sus: Esayi man naxa a maxɔrin, «E munse matoxi i xa banxi kui?» Xesekiya naxa
    a yaabi, «Se naxan birin na n ma banxi kui. Sese mu luxi n xɔnyi n mu naxan masenxi
    e bɛ.»
  pon-2006: “Dahme re patohwan nan tehnpaso?” “Re kilang soahng koaros. Sohte mehkot
    nan perehn nekineko me I sohte kasalehiong irail.”
  ksd-ksd: 'Ma i ga biti: Ma dia ga gire ra ava ta ra kubam? Ma Esekia i ga bali ia
    dari: Dia tar gire ra lavur magit par ta ra kubagu; pa ta magit ta kaugu ngatngat
    na tabarikik nina ba pa iau ga vagire diat me.'
  tur-YTC: “Evinde ne gördüler?” dedi. Hizkiya, “Evimde olan her şeyi gördüler. Hazinelerimde
    onlara göstermediğim hiçbir şey kalmadı.” diye yanıtladı.
  grc-BRENT: Καὶ εἶπε, τί εἶδον ἐν τῷ οἴκῳ σου; καὶ εἶπε πάντα ὅσα ἐν τῷ οἴκῳ μου
    εἶδον· οὐκ ἦν ἐν τῷ οἴκῳ μου ὃ οὐκ ἔδειξα αὐτοῖς, ἀλλὰ καὶ τὰ ἐν τοῖς θησαυροῖς
    μου.
  ind-AYT: Yesaya berkata, “Apakah yang telah mereka lihat dalam istanamu?” Hizkia
    menjawab, “Mereka telah melihat semua yang ada di istanaku. Tidak ada satu pun
    dari antara perbendaharaanku yang tidak aku perlihatkan kepada mereka.”
  nya-nya: Mneneriyo anafunsa kuti, “Kodi anaona chiyani mʼnyumba yanu yaufumu?” Hezekiya
    anayankha kuti, “Anaona china chilichonse mʼnyumba yanga yaufumu ndipo palibe
    ndi chinthu chimodzi chomwe chimene sindinawaonetse mʼnyumba zanga zosungiramo
    chuma.”
  hrv-hrv: 'Izaija upita dalje: “Što su vidjeli u tvojem dvoru?” Ezekija odgovori:
    “Vidjeli su sve što je u mojem dvoru; nema u mojim skladištima ničega što im nisam
    pokazao.”'
  mps-mps: Tama te profet bidi Aisaiago te po wali, “Tama augwaligo mena mena nai
    naga mu te nago obo tomoba pelama, sualiwe?” Tama te king Hesekiago agai te po
    wei ponoyu, e tama po wali, “Tama eno augwalibolo te eno te tigidali doado bage
    dabe me dualobeo,” wali, “tama augwalibolo te eno te doado bage tigidali mu ola
    mena silalio,” wali.
  tpi-tpi: Na Aisaia i tok, “Ol i lukim wanem wanem samting tru insait long banis
    bilong yu?” Na Hesekia i bekim tok long em olsem, “Mi bin soim olgeta samting
    bilong mi long ol na mi no haitim wanpela samting long ol.”
  dan-1931: 'Da spurgte han: “Hvad fik de at se i dit Hus?” Ezekias svarede: “Alf,
    hvad der er i mit Hus, så de; der er ikke den Ting i mine Skatkamre, jeg ikke
    viste dem!”'
  vie-OVCB: 'Y-sai hỏi tiếp: “Vua cho họ xem những gì trong cung?” Ê-xê-chia đáp:
    “Tất cả. Chẳng có thứ gì trong kho mà ta không cho họ xem.”'
  guj-2017: યશાયાએ પૂછ્યું, “તેઓએ તારા મહેલમાં શું જોયું?” હિઝકિયાએ કહ્યું, “તેઓએ
    મારા મહેલમાં બધું જ જોયું છે. મારા ભંડારોમાં એવી એકે વસ્તુ નથી કે જે મેં તેઓને
    બતાવી ના હોય.”
  pon-2006A: “Dahme re patohwan nan tehnpaso?” “Re kilang soahng koaros. Sohte mehkot
    nan perehn nekineko me I sohte kasalehiong irail.”
  por-BRBSL: 'Ele disse: “O que eles viram em sua casa”? Hezekiah respondeu: “Eles
    viram tudo o que há em minha casa. Não há nada entre meus tesouros que eu não
    tenha mostrado a eles”.'
  cth-cth: Ahnimouh ni, na imthungkhu bangmaw a hmu awh atipouh. Hezekiah ni ka imthungkhu
    kaawmnaw teh be ka patue teh, hnoim thung e ka pâtue hoeh e banghai awm hoeh atipouh.
  twi-twi: Odiyifo no bisae se, “Dɛn na wohuu wɔ wʼahemfi hɔ?” Hesekia buae se, “Wohuu
    biribiara a ɛwɔ mʼahemfi ha. Biribiara nni mʼademude mu a mamfa ankyerɛ wɔn.”
  hlt-hlt: Te phoeiah, “Na im ah balae a hmuh?” a ti nah hatah Hezekiah loh, “Ka im
    kah a cungkuem he a hmuh uh. Ka thakvoh khuikah khaw amih ka tueng pawh hno pakhat
    khaw om pawh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Esɑii dɔ̀: Bɛ̀ yɑ̀ bɑ ɑ kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ? Kɛ̀ Esekiɑsi dɔ̀:
    Dɛ̀mɑrɛ̀ í sùɔ́ n yí bɛ̀ bɛnkɛ dɛ̀ n sɔ̀rɛ̀ yɛmɔu miɛkɛ.'
  msy-2020: Ezɨ Aisaia kamaghɨn Hesekian azara, “Me bar bizir tizimra nɨn dɨpenimɨn
    aven an gani?” Ezɨ Hesekia kamaghɨn an akam ikaragha ghaze, “Kɨ uan biziba bar
    men akakaki. Egha kɨ uan bizir aghuiba akuvir dɨpenibar aven bizitamɨn men modozir
    puvatɨ.”
  dop-dop: 'Ɩsɑyii sɩ: Pepeɣe pɑ nɑwɑ nyɑ́ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ? Ɩsekiyɑsɩ sɩ: Mɑ hʋlɑ-wɛɣɛ
    pǝ tǝnɑɣɑ. Mɑ tɑ ŋmɛsɩ-wɛɣɛ mɑ kpɑncoou.'
  azb-azb: 'Yeşaya dedi: «Sənin sarayında nə gördülər?» Xizqiya dedi: «Sarayımda olan
    bütün şeyləri gördülər. Xəzinəmdə onlara göstərmədiyim bir şey qalmadı».'
  eng-DBY: 'And he said, What have they seen in thy house? And Hezekiah said, All
    that is in my house have they seen: there is nothing among my treasures that I
    have not shewn them.'
  hin-2017: फिर उसने पूछा, “तेरे भवन में उन्होंने क्या-क्या देखा है?” हिजकिय्याह ने
    कहा, “जो कुछ मेरे भवन में है, वह सब उन्होंने देखा। मेरे भण्डारों में कोई ऐसी वस्तु
    नहीं, जो मैंने उन्हें न दिखाई हो।”
  wol-KYG: 'Mu ne ko: «Ana lu ñu gis sa biir kër?» Esekiya ne ko: «Mboolem lu nekk
    sama biir kër, gis nañu ko. Amul lenn lu ma leen wonul ci samay denc.»'
  eng-YLT: And he saith, 'What saw they in thy house?' and Hezekiah saith, 'All that
    [is] in my house they saw; there hath not been a thing that I have not shewed
    them among my treasures.'
  kne-kne: “Yan sinoy inila da sin palasyom?” kanan Isaias. “Inila da am-in. Maga
    di kinabaknang ko ay adiak inpaila en daida,” insongbat Hezekias.
  eng-WYC-2017: And he answered, What have they seen in thine house? Hezekiah said,
    They have seen all things, whatever things be in mine house; nothing is in my
    treasures [or treasuries], which I showed not to them.
  eng-WMBB: He said, “What have they seen in your house?” Hezekiah answered, “They
    have seen all that is in my house. There is nothing amongst my treasures that
    I have not shown them.”
  urd-GVH: यसायाह बोला, “उन्होंने महल में क्या कुछ देखा?” हिज़क़ियाह ने कहा, “उन्होंने
    महल में सब कुछ देख लिया है। मेरे ख़ज़ानों में कोई चीज़ न रही जो मैंने उन्हें नहीं
    दिखाई।”
  rug-rug: Nanasa sa poropita, “Na sa si dogoria rini pa mua vetu baṉara?” Meke olaṉa
    si asa, “Dogoro betoi rini sari doduru tiṉitoṉa pa qua vetu baṉara. Lopu keke
    tiṉitoṉa pa qua tinagotago si lopu va dogoro ni rau koa rini,” gua si asa.
  gaz-gaz: Raajichi, “Jarri masaraa mootummaa keetii keessatti maal argan?” jedhee
    gaafate. Hisqiyaas immoo, “Isaan waan masaraa mootummaa koo keessa jiru hunda
    argan. Wanni ani mankuusa koo keessaa isaanitti hin argisiisin tokko iyyuu hin
    jiru” jedheen.
  fra-LSG: 'Ésaïe dit encore: Qu’ont-ils vu dans ta maison? Ézéchias répondit: Ils
    ont vu tout ce qui est dans ma maison: il n’y a rien dans mes trésors que je ne
    leur aie fait voir.'
  yal-yal: Esayi mɔn yi a maxɔdin, a naxa, “E i ya banxin to nɛn?” Xesekiya yi a yabi,
    a naxa, “Seen naxanye birin n ma banxin kui, e ne birin to nɛn. Sese mi n ma nafulu
    ramaradeni, n mi naxan yitaxi e ra.”
  haw-1868: 'Ninau mai la kela, Heaha ka lakou i ike ai maloko o kou hale? I aku la
    o Hezekia, Ua ike lakou i na mea a pau, maloko o ko''u hale: aole he mea i koe
    ma ko''u waihonakala a''u i hoike ole ai ia lakou.'
  arb-NAV: 'فَعَادَ يَسْأَلُهُ: «مَاذَا شَاهَدُوا فِي قَصْرِكَ؟» فَأَجَابَ حَزَقِيَّا:
    «شَاهَدُوا كُلَّ مَا فِي قَصْرِي. لَمْ أَتْرُكْ شَيْئاً فِي مَخَازِنِي لَمْ أُطْلِعْهُمْ
    عَلَيْهِ».'
  ewe-ewe: Yesaya biae be, “Nu kawoe wokpɔ le wò fiasã me?” Hezekia ɖo eŋu be, “Metsɔ
    nye kesinɔnuwo katã fia wo.”
  eng-LEE: 'And he said, What did they see in thy house? And Hezekiah answered, All
    that is in my house have they seen: there was nothing that I did not show them
    in my treasures.'
  gvn-gvn: '@see-verse:2KI.020.014'
  asm-FB: যিচয়াই সুধিলে, “আপোনাৰ ৰাজগৃহত তেওঁলোকে কি কি দেখিলে?” হিষ্কিয়াই ক’লে,
    “মোৰ ৰাজগৃহৰ সকলোবোৰেই তেওঁলোকে দেখিলে; মোৰ বহুমূল্য দ্ৰব্যবোৰৰ মাজত এনে কোনো
    বস্তু নাই যি মই তেওঁলোকক দেখুউৱা নাই।”
  sus-A: عٍسَيِ مَن نَشَ عَ مَشْرِن، «عٍ مُنسٍ مَتٌشِ عِ شَ بَنشِ كُي؟» شٍسٍكِيَ نَشَ
    عَ يَابِ، «سٍ نَشَن بِرِن نَ ﭑ مَ بَنشِ كُي. سٍسٍ مُ لُشِ ﭑ شْنيِ ﭑ مُ نَشَن مَسٍنشِ
    عٍ بّ.»
  fra-SBL: 'Il dit : « Qu''ont-ils vu dans ta maison ? » Ézéchias répondit : « Ils
    ont vu tout ce qui est dans ma maison. Il n''y a rien parmi mes trésors que je
    ne leur aie montré. »'
  hbo-hbo: וַיֹּ֕אמֶר מָ֥ה רָא֖וּ בְּבֵיתֶ֑ךָ וַיֹּ֣אמֶר חִזְקִיָּ֗הוּ אֵ֣ת כָּל־אֲשֶׁ֤ר
    בְּבֵיתִי֙ רָא֔וּ לֹא־הָיָ֥ה דָבָ֛ר אֲשֶׁ֥ר לֹֽא־הִרְאִיתִ֖ם בְּאֹצְרֹתָֽי׃
  piu-2006: '@see-verse:2KI.020.014'
  kik-kik: Nake mũnabii akĩũria atĩrĩ, “Nĩ kĩĩ monire nyũmba-inĩ yaku ya ũthamaki?”
    Nake Hezekia agĩcookia atĩrĩ, “Monire indo ciothe nyũmba-inĩ yakwa ya ũthamaki.
    Gũtirĩ kĩndũ o na kĩmwe kĩrĩ igĩĩna-inĩ ciakwa itanamonia.”
  fra-NCL: 'Et Isaïe dit : « Qu’ont-ils vu dans ta maison ? » Et Ezéchias répondit :
    « Ils ont vu tout ce qui est dans ma maison ; il n’y a rien dans mes trésors que
    je ne leur aie fait voir. »'
  cek-AK: Anih mah, a siangpahrang imthung ih kawbaktih hmuennawk maw nihcae han na
    patuek? tiah a naa. Hezekiah mah siangpahrang imthung ah kaom hmuennawk boih a
    hnuk o; hmuen ka patunghaih ahmuen thung ih hmuennawk boih nihcae han patuek ai
    ih hmuen tidoeh om ai, tiah a naa.
  cuk-cuk: 'Geb gannar Isaías, Ezequíasʼga sogded: —¿Ibumar be-negyagi daksamala?
    Ezequías abin-sogded: —Bela an-neg-yagi-ibmar-bukwad daksamalad. An-ibmar-saboleged-neggi
    ibmar-soggwensaar-daksasuli gussulid. Bela daksamalad.'
  uig-CYR: 'Йәшая йәнә: — «Улар ордаңда немини көрди?» дәп сориди. Һәзәкия: — «Ордамда
    бар нәрсиләрни улар көрди; байлиқлиримниң арисидин мән уларға көрсәтмигән бириму
    қалмиди» — деди.'
  tel-2017: “నీ ఇంట్లో వారు ఏమేమి చూశారు?” అని అతడు అడిగాడు. హిజ్కియా “నా వస్తువుల్లో
    దేన్నీ దాచకుండా నా ఇంట్లో ఉన్నవన్నీ నేను వాళ్లకు చూపించాను” అన్నాడు.
  hat-BSA: 'Li te di: “Kisa yo te wè lakay ou a?” Ézéchias te reponn: “Yo te wè tout
    sa ki lakay mwen an. Nanpwen anyen pami trezò mwen yo ke m pa t montre yo.”'
  kos-kos: Ac Isaiah el siyuk, “Mea elos liye ke inkul sin tokosra?” Hezekiah el topuk,
    “Elos liye ma nukewa. Wangin kutena ma in nien filma su nga tia sang elos liye.”
  hbo-WLC: וַיֹּ֕אמֶר מָ֥ה רָא֖וּ בְּבֵיתֶ֑ךָ וַיֹּ֣אמֶר חִזְקִיָּ֗הוּ אֵ֣ת כָּל־אֲשֶׁ֤ר
    בְּבֵיתִי֙ רָא֔וּ לֹא־הָיָ֥ה דָבָ֛ר אֲשֶׁ֥ר לֹֽא־הִרְאִיתִ֖ם בְּאֹצְרֹתָֽי׃
  ibo-ibo: Onye amụma jụrụ, “Gịnị ka ha hụrụ nʼụlọ gị?” Hezekaya zara sị, “Ihe niile
    nke dị nʼụlọ m ka ha hụrụ. Ọ dịghị ihe niile dị nʼụlọakụ m nke m na-egosighị ha.”
  ory-ory: ଏଥିରେ ଯିଶାଇୟ ପଚାରିଲେ, “ସେମାନେ ତୁମ୍ଭ ଗୃହରେ କି କି ବିଷୟ ଦେଖିଅଛନ୍ତି?” ତହୁଁ
    ହିଜକୀୟ ଉତ୍ତର କଲେ, “ମୋʼ ଗୃହରେ ଯାହା ଯାହା ଅଛି, ସବୁ ସେମାନେ ଦେଖିଅଛନ୍ତି; ଯାହା ମୁଁ ସେମାନଙ୍କୁ
    ନ ଦେଖାଇଲି, ଏପରି କୌଣସି ପଦାର୍ଥ ମୋʼ ଭଣ୍ଡାରସମୂହରେ ନାହିଁ।”
  chk-chk: Iwe, Aisea a pwal aisini, “Meta ra küna me lon imwom?” Hiskia a pälüeni,
    “Ra küna meinisin mine a nom lon imwei. Esap fokun wor och lon ai kewe imwen iseis
    üsap aküna ngeniir.”
  rop-rop: En Aisaya bin tok, “Wanim deibin luk langa yu bigwan haus?” En Hesakaiya
    bin tok, “Aibin shoum olabat ebrijing langa ola stowa rum.”
  ukr-1871: 'Тодї спитав: Що бачили вони в дому твойму? І відповів Езекія: Бачили
    все, що є в моїй палатї; нема нї однієї річи в скарбівнях моїх, якої б я не показав
    їм.'
  deu-1951: 'Er sprach: Was haben sie in deinem Hause gesehen? Hiskia sprach: Sie
    haben alles gesehen, was in meinem Hause ist, und es ist nichts in meinen Schatzhäusern,
    was ich ihnen nicht gezeigt habe.'
  eng-JPS: 'And he said: ''What have they seen in thy house?'' And Hezekiah answered:
    ''All that is in my house have they seen; there is nothing among my treasures
    that I have not shown them.'''
  srp-1865: 'A on reèe: šta su vidjeli u tvom dvoru? A Jezekija reèe: vidjeli su sve
    što ima u mom dvoru; nije ostalo ništa u riznicama mojim da im nijesam pokazao.'
  lug-lug: Nnabbi n’amubuuza nti, “Balabye ki mu lubiri lwo?” N’addamu nti, “Balabye
    buli kintu mu lubiri lwange, tewali na kimu ku by’omu mawanika gange kye nabakwese.”
  heb-heb: ויאמר מה ראו בביתך ויאמר חזקיהו את כל אשר בביתי ראו לא היה דבר אשר לא הראיתם
    באצרתי׃
  ben-IRV: যিশাইয় জিজ্ঞাসা করলেন, “তারা আপনার রাজবাড়ীর মধ্যে কি কি দেখেছে?” হিষ্কিয়
    উত্তর দিয়ে বললেন, “তারা আমার রাজবাড়ীর সব কিছুই দেখেছে। আমার ধনভান্ডারের এমন
    কিছু মূল্যবান জিনিস নেই যা আমি তাদের দেখায়নি।”
  pan-pan: ਤਾਂ ਉਸ ਆਖਿਆ ਕਿ ਉਨ੍ਹਾਂ ਨੇ ਤੇਰੇ ਮਹਿਲ ਵਿੱਚ ਕੀ-ਕੀ ਵੇਖਿਆ? ਤਦ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਆਖਿਆ
    ਕਿ ਜੋ ਕੁਝ ਮੇਰੇ ਮਹਿਲ ਵਿੱਚ ਹੈ ਉਹ ਸਭ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਹੈ। ਮੇਰਿਆਂ ਖਜ਼ਾਨਿਆਂ ਵਿੱਚ ਕੋਈ
    ਚੀਜ਼ ਨਹੀਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਵਿਖਾਈ।
  mya-JVB: နန်းတော် ၌ အဘယ် အရာကို မြင် ကြပြီနည်းဟုမေး ပြန်လျှင် ၊ ဟေဇကိ မင်းက၊ နန်းတော်
    ၌ ရှိသမျှ ကို မြင် ရ ကြပြီ။ ဘဏ္ဍာ တော်တွင် ငါမ ပြ သော အရာ တစုံတခုမျှ မ ရှိ ဟု
    ပြန်ပြော ၏
  tbg-tbg: Aisaiaava virara tiharo, Vika nana nana haikae avuhainaara naavuqi tavaavo?
    tuvaro Hesekiaava tiharo, Te tenta una haikara ekaama numiqake, kiama voqavata
    kukeqa tauro, tiro.
  hmo-hmo: Isaia ma ia gwau, “Oiemu ruma dekenai dahaka gaudia idia itaia?” Hesekaia
    ma ia haere, ia gwau, “Gau ibounai egu ruma dekenai idia itaia vadaeni. Gau ta
    egu kohu haboua rumadia dekenai lau hunia lasi idia dekenai.”
  urd-urd: फिर उसने पूछा, “उन्होंने तेरे घर में क्या देखा?” हिज़क़ियाह ने जवाब दिया,
    “उन्होंने सब कुछ जो मेरे घर में है देखा; मेरे ख़ज़ानों में ऐसी कोई चीज़ नहीं जो
    मैंने उनको दिखाई न हो।”
  rus-SYN: 'И сказал Исаия: что они видели в доме твоем? И сказал Езекия: все, что
    в доме моем, они видели, не осталось ни одной вещи, которой я не показал бы им
    в сокровищницах моих.'
  bqc-SIM: 'Ɔ̃ Isaia aà là à mɛ̀: Bↄ́ aa è n bɛi? A wèwà à mɛ̀: Aa ma bɛpↄ́
    píi èɛ. Ma àizɛɛe ku kɛ́ ma gi ↄ̀lↄinɛ́o.'
  tcz-CHONGTHU: “Amahon naleng inpia hi ipi pi amu uvem?” tin Isaiah in adongin ahileh,
    Hezekiah in adonbut in, “Keiman amaho chu kanei jouse kavetsah in, kaleng inpia
    kanei kagou jouse jong kavetsah soh keijin ahi,” ati.
  mar-mar: यशयाने विचारले, “त्यांनी या घरातले काय काय पाहिले?” हिज्कीयाने सांगितले,
    “त्यांनी सगळेच पाहिले. माझे सगळे भांडार मी त्यांच्यापुढे उघडे केले.”
  qub-qub: 'Isaías yapay tapuran: «¿Imatataj ricasha palasyuyquichöga?» nir. Chaura
    Ezequías niran: «Paycuna ricasha llapantami cay palasyöcho caycajtaga. Churacuna
    wasëcho caycajtapis usha-ushajpämi ricachishcä juctapis mana cachaypa.»'
  bqp-bqp: 'Akũ Isaya a là à pì: Bↄ́n ò è n bɛaa? À wèa à pì: Ò ma bɛ pↄ́ sĩnda pínki
    è. Ma aruzɛkɛ ke kun kũ ma gi mↄńnɛiro.'
  hat-hat: 'Ezayi di l'' konsa: —Kisa yo wè nan palè a? Ezekyas reponn: —Yo wè tout
    sa ki nan palè a. Mwen fè yo wè dènye bagay mwen gen nan depo m'' yo.'
  eng-BSB: “What have they seen in your palace?” Isaiah asked. “They have seen everything
    in my palace,” answered Hezekiah. “There is nothing among my treasures that I
    did not show them.”
  eng-WEBPB: He said, “What have they seen in your house?” Hezekiah answered, “They
    have seen all that is in my house. There is nothing amongst my treasures that
    I have not shown them.”
  kbq-kbq: Hagi Aisaia'a antahigeno, Zamagra naza kagri nompima me'nea zana ke'naze?
    Anage higeno Hezekai'a huno, Zagoma nentoa nompima ana maka zantamima me'nea zantamina
    magore hu'na erifrara oki'na, ana maka zamaveri huvagare'noe.
  nhe-BL: 'Huan tiocamanalojquetl Isaías quitlajtlani: ―¿Huan tlaque quiitaque ipan
    mochaj? Huan Tlanahuatijquetl Ezequías quiilhui: ―Quiitaque nochi tlen onca nica.
    Niquinnextili nochi campa nitlaajcocui.'
  bus-bus: 'Ben Isaya à là à bè: Bↄ́n aↄ̃ↄ è n bɛɛ? À wèàla à bè: Aↄ̃ ma bɛ pↄ́ píngi
    è. Ma auziki kee kuu kɛ̀ ma gi ↄdↄańnɛziro.'
  gub-BL: Upuranu wi Izai hehe. — Ma'e wexak neràpuzuhu pupe wà, i'i izupe. — Wexak
    ma'e upaw rupi katete wà. Aexak kar hema'e imonokatu haw pe har wanupe upaw rupi
    katete ihe, i'i tuwihawete Izai pe.
  eng-DRA: 'And he said: What did they see in thy house? Ezechias said: They saw all
    the things that are in my house: there is nothing among my treasures that I have
    not shewn them.'
