verse: 2KI.020.007
translations:
  mal-C: അതിനുശേഷം യെശയ്യാവ്, “ലേപനൗഷധമായി അത്തിപ്പഴംകൊണ്ട് ഒരു കുഴമ്പുണ്ടാക്കുക,”
    എന്നു പറഞ്ഞു; അവർ അതുണ്ടാക്കി. അദ്ദേഹം അതു വ്രണത്തിന്മേൽ പുരട്ടി; ഹിസ്കിയാവു സുഖംപ്രാപിച്ചു.
  deu-TKW: 'Darauf befahl Jesaja: bringet ein Pflaster von Feigen! Da brachten sie
    es und legten es auf das Geschwür; da genas er.'
  lin-lin: 'Ezayi alobaki : — Bozwa liboke ya figi. Bazwaki yango, batiaki yango na
    pota oyo ezalaki kokawuka te, mpe mokonzi abikaki.'
  eng-LSV: And Isaiah says, “Take a cake of figs”; and they take and lay [it] on the
    boil, and he revives.
  eng-GNV: Then Isaiah sayde, Take a lumpe of dry figges. And they tooke it, and layed
    it on the boyle, and he recouered.
  eng-WEBSTER: And Isaiah said, Take a lump of figs. And they took and laid it on
    the boil, and he recovered.
  nhw-BL: Huajca Isaías tlanahuati ma quisencahuaca se tlatixtli tlen higos huan ma
    quitlalilica campa nopa cocotl. Huan quichijque huan nopa cocotl pachijqui.
  swh-ONEN: Kisha Isaya akasema, “Tengenezeni dawa ya kubandika ya tini.” Wakafanya
    hivyo na kuiweka kwenye jipu, naye akapona.
  bba-bba: Yen biru Esɑi u nɛɛ, bu dɑ̃ɑ ye bɑ mɔ̀ fiɡien mɑrum suo bu pɛrɑ bu tɛɛni
    win bɑrɑ ten wɔllɔ. Mɑ bɑ mu pɛrɑ bɑ tɛɛni mɑ u bɛkurɑ.
  eng-KJVCPB: And Isaiah said, Take a lump of figs. And they took and laid it on the
    boil, and he recovered.
  luo-luo: Eka Isaya nowacho niya, “Swag ngʼowu.” Negitimo kamano mi gimuone kama
    ne bur okuodono, bangʼe nochango.
  meu-meu: Bena Isaia eto, Suke mane ta a mailaia; bae abia, iohururu ai bae atoa
    kau, bena baine namo lou.
  npi-ULB: त्यसैले यशैयाले भने, “नेभाराको लेप लगाउनुहोस् ।” तिनीहरूले त्यसै गरे र
    तिनको पिलोमा त्‍यो लगाइदिए र तिनी निको भए ।
  yor-yor: Nígbà náà ni Isaiah wí pé, “Mú odidi ọ̀pọ̀tọ́.” Wọ́n sì mú un, wọ́n sì
    fi lé oówo náà, ara rẹ̀ sì yá.
  pes-OPCB: پس اشعیا به افراد حِزِقیای پادشاه گفت که مقداری انجیر بگیرند و آن را له
    کرده، روی دمل حِزِقیا بگذارند. آنها چنین کردند و حِزِقیا شفا یافت.
  tgl-ULB: Kaya sinabi ni Isaias, “Kumuha kayo ng tumpok ng mga igos.” Ginawa nila
    ito at pinatong sa kaniyang pigsa, at gumaling siya.
  hui-hui: Ani lai hayagola Aisaiahanda kinihondo bi lamibe layadagua lamiai howa
    ibugua kininaga biabe biahaga agali hearuhondo lamialu lalu, Tígua pogeli do gedaore
    hene maru mo yu ibule pudaba, lene. Tigua mo yu dai biyagola ibugua tihondo lalu,
    Hesegaianaga moge hongohe biagoria wai haramigola moge biago abale dabi holebira,
    lene.
  mya-mya: ဟေ​ရှာ​ယ​သည်​မင်း​ကြီး​၏​အ​စေ​ခံ​တို့ အား``အ​ရှင်​၏​အ​နာ​စိမ်း​ကို​သ​င်္ဘော​သ​ဖန်း
    သီး​ဖြင့်​အုံ​၍​ထား​ပါ။ ထို​အ​နာ​သည်​သက် သာ​ပျောက်​ကင်း​သွား​ပါ​လိမ့်​မည်'' ဟု​ပြော​၏။-
  bod-N: དེ་ཡང་ཡེ་ཤ་ཡཱ་ཡིས་སེ་ཡབ་ལེབ་མོ་ཞིག་ཁྱེར་ཤོག་ཅེས་བསྒོས་པར། དེ་དག་གིས་བླངས་ནས་ཤ་འབུར་གྱི་ཁར་བསླན་པས་ཁོ་གསོན་པར་གྱུར་ཏོ།
    །
  sna-sna: Ipapo Isaya akati, “Gadzirai bundu ramaonde.” Vakaita saizvozvo vakariisa
    pamota, uye akapora.
  spa-BLM: 'Isaías dijo: “Toma una torta de higos”. Lo cogieron y lo pusieron a hervir,
    y se recuperó.'
  cac-cac: Ix schecan vin̈aj Isaías b'ojoc sat te' higo, ix ac'chajoch d'a sat jun
    yab'il chi', ix b'oxican sc'ool vin̈ yuuj.
  swh-ULB: Hivyo Isaya akasema, “Chukueni mkate wa tini.” Walifanya hivyo na kuweka
    kwenye jipu lake, na akapona.
  bel-bel: 'І сказаў Ісая: вазьмеце скрылік смоквы. І ўзялі, і прыклалі да нарыву:
    і ён выздаравеў.'
  deu-ELBBK: 'Und Jesaja sprach: Holt einen Feigenkuchen. Und sie holten ihn und legten
    ihn auf das Geschwür; und er genas.'
  mbb-OT: Migkeǥiyan ni Isaias is menge suluǥuen ni Hezekia he kepii zan te vinekbek
    he veǥas te higus is levag din. Midtuman dan heini ne neulian sikandin.
  mal-2015: പിന്നെ യെശയ്യാവു ഒരു അത്തിപ്പഴക്കട്ട കൊണ്ടുവരുവിൻ എന്നു പറഞ്ഞു. അവർ അതു
    കൊണ്ടുവന്നു പരുവിന്മേൽ ഇട്ടു അവന്നു സൗഖ്യമായി.
  rmc-rmc: 'Akor o Izajaš prikazinďa le kraľiskre služobňikenge: „Thoven leske pro
    vredos masca le figendar.“ On ile, makhle leske o vredos a ov sasťiľa avri.'
  pes-OPV: و اشعیا گفت که «قرصی از انجیربگیرید.» و ایشان آن را گرفته، بر دمل گذاشتند
    که شفا یافت.
  ron-1924: 'Исая а зис: „Луаць о туртэ де смокине.” Ау луат-о ши ау пус-о пе умфлэтурэ.
    Ши Езекия с-а виндекат.'
  ben-OBCV: পরে যিশাইয় বললেন, “ডুমুরফল ছেঁচে একটি প্রলেপ তৈরি করে নাও।” লোকেরা সেরকমই
    করল এবং সেই বিষফোড়ার উপর সেটি লাগিয়ে দিয়েছিল, ও তিনি সুস্থ হয়ে উঠেছিলেন।
  som-som: Markaasaa Ishacyaah yidhi, Waxaad qaaddaan fud berde ah, oo iyana way qaadeen,
    oo waxay saareen kasoobixii, wuuna bogsaday.
  lat-VUC: 'Dixitque Isaias: Afferte massam ficorum. Quam cum attulissent, et posuissent
    super ulcus ejus, curatus est.'
  eng-ASVBT: And Isaiah said, Take a cake of figs. And they took and laid it on the
    boil, and he recovered.
  ita-1885: 'Poi Isaia disse: Prendete una massa di fichi secchi. Ed essi la presero,
    e la misero sopra l''ulcera. Ed egli guarì.'
  eng-LXXUP: And he said, Let them take a cake of figs, and lay it upon the ulcer,
    and he shall be well.
  eng-ULB: So Isaiah said, “Take a lump of figs.” They did so and put it on his boil,
    and he recovered.
  spa-VBL: 'Entonces Isaías dijo: “Preparen un aderezo de higos”. Los siervos de Ezequías
    así lo hicieron y lo pusieron sobre las llagas de la piel, y Ezequías mejoró.'
  fra-_FOB: 'Puis Ésaïe dit: Prenez une masse de figues. Et ils la prirent, et la
    mirent sur l''ulcère; et le roi guérit.'
  mal-mal: 'പിന്നെ യെശയ്യാവ്: “ഒരു അത്തിപ്പഴക്കട്ട കൊണ്ടുവരുവിൻ” എന്ന് പറഞ്ഞു. അവർ
    അത് കൊണ്ടുവന്ന് ഹിസ്കീയാവിന്റെ പരുവിന്മേൽ ഇട്ടു; അവന് സൗഖ്യമായി.'
  urd-GVR: Phir Yasāyāh ne hukm diyā, “Anjīr kī ṭikkī lā kar bādshāh ke nāsūr par
    bāndh do!” Jab aisā kiyā gayā to Hizqiyāh ko shafā milī.
  suz-BL: मिनु यसैयामी “मेको कली सापाइक्‍चा कली आ कानम फोव़शी गेडा शेप्‍शा ख्रेक्‍तीन”
    देंमाक्‍त। मिनु मुरपुकीम मेको आ कानम फोव़शी गेडा शेप्‍शा ख्रेक्‍तमे बाक्‍त।
  ita-1927: 'Ed Isaia disse: “Prendete un impiastro di fichi secchi!” Lo presero,
    e lo misero sull’ulcera, e il re guarì.'
  ckb-ckb: 'ئینجا ئیشایا گوتی: «نیوەلمەکێک لە هەنجیر دروستبکەن.» ئەوانیش هێنایان و
    خستیانە سەر دومەڵەکە و چاک بووەوە.'
  eng-BBE: Then Isaiah said, Take a cake of figs. So they took it and put it on his
    wound, and he got better.
  kan-OKCV: ಆಗ ಯೆಶಾಯನು ಅಂಜೂರದ ಹಣ್ಣುಗಳ ಉಂಡೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬರಲು ಹೇಳಿದ್ದನು. ಅವರು ಹಾಗೆಯೇ
    ತೆಗೆದುಕೊಂಡು ಬಂದು ಹುಣ್ಣಿನ ಮೇಲೆ ಹಾಕಿದ್ದರಿಂದ ಅವನು ಗುಣಹೊಂದಿದನು.
  tam-2017: 'பின்பு ஏசாயா: அத்திப்பழ அடையைக் கொண்டுவாருங்கள் என்றான்; அதை அவர்கள்
    கொண்டுவந்து, புண்ணின்மேல் பற்றுப்போட்டபோது அவன் பிழைத்தான்.'
  spa-RV-1909: 'Y dijo Isaías: Tomad masa de higos. Y tomándola, pusieron sobre la
    llaga, y sanó.'
  ron-BTF: 'Și Isaia a spus: Luați un amestec de smochine. Și ei au luat și l-au pus
    pe ulcer; și el s-a vindecat.'
  eng-WEBP: Isaiah said, “Take a cake of figs.” They took and laid it on the boil,
    and he recovered.
  eng-FBV: Then Isaiah said, “Prepare a dressing from figs.” Hezekiah's servants did
    so and put it on the skin sores, and Hezekiah got better.
  nld-1939: 'Toen sprak Isaias: Haal een vijgenkoek. Ze deden het en legden hem op
    het gezwel. En Ezekias genas.'
  nch-BL: Huajca Isaías tanahuati ma quisencahuaca se tatixti ten higos huan ma quitalilica
    campa nopa cocot. Huan quichijque huan nopa cocot pachijqui.
  vie-1934: 'Ê-sai bèn biểu: Hãy lấy một cái bánh trái vả. Người ta lấy nó đắp trên
    mụt ung, thì vua được lành.'
  hin-CV: फिर यशायाह ने हिज़किय्याह के सेवकों से यह भी कहा, “सूखे अंजीरों की एक टिकिया
    ले आओ.” उन्होंने उसे राजा के फोड़े पर रख दिया और राजा चंगा हो गया.
  spa-BES: 'Entonces Isaías dijo: Toma una masa de higos. Así que la tomaron y la
    pusieron sobre la llaga, y él mejoró.'
  tdx-tdx: Le hoe t’Iesaià, Angalao garaton-tsakoa. Aa le nangalake le nabatra’ iereo
    amy honay le nisotrake re.
  tha-KJV: และอิสยาห์บอกว่า “เอาขนมมะเดื่อมาอันหนึ่ง” เขาก็เอามาวางไว้บนพระยอดนั้น
    พระองค์​จึงทรงหายเป็นปกติ
  por-BR-2018: 'E disse Isaías: Tomai uma pasta de figos. E tomando-a, puseram sobre
    a chaga, e sanou.'
  deu-ELO: 'Und Jesaja sprach: Holet einen Feigenkuchen. Und sie holten ihn und legten
    ihn auf das Geschwür; und er genas.'
  eng-WYC-2018: And Isaiah said, Bring ye to me a gobbet of figs. And when they had
    brought it, and had put (it) on his botch/and had put it on the botch of Hezekiah,
    he was healed.
  epo-epo: 'Kaj Jesaja diris: Oni alportu dispremitan figon. Kaj oni alportis kaj
    metis sur la ŝvelaĵon, kaj li resaniĝis.'
  uig-PIN: '(Yǝxaya bolsa: — «Ənjür poxkili tǝyyarlanglar, dedi. Ular uni elip kelip,
    yarisiƣa qapliwidi, u saⱪaydi.'
  beo-beo: Amalalu, Aisaia da hina bagade ea ouligisu dunu ilima, ilia da figi fage
    daga:i, amo ea dului da:iya legema:ne sia:i. Amalalu, e da uhi dagoi ba:mu, e
    sia:i.
  tpi-OTNT: Aisaia i go toktok long king pinis, orait em i tokim ol wokman bilong
    king olsem, “Yupela go kisim sampela pikinini bilong diwai fik ol i bin mekim
    drai.” Orait ol i go kisim i kam na i putim long strongpela sua bilong Hesekia
    na sua bilong en i drai.
  hau-SA: Sai Ishaya ya ce, “A kwaɓa ɓaure.” Sai aka yi haka, aka shafa wa marurun,
    ya kuma warke.
  uig-LAT: '(Yeshaya bolsa: — «Enjür poshkili teyyarlanglar, dédi. Ular uni élip kélip,
    yarisigha chapliwidi, u saqaydi.'
  nde-nde: 'U-Isaya wathi: “Lungisani isigaqa semikhiwa.” Bakwenza lokho basebethoba
    ngaso ithumba, wasesila.'
  ton-ton: Pea naʻe pehē ʻe ʻIsaia, “Toʻo mai ha takaonga fiki.” Pea naʻa nau ʻave
    ʻo ʻai ia ki he kiatolo, pea naʻa ne moʻui ai.
  ces-1613: 'I řekl Izaiáš: Vezměte hrudu suchých fíků. Kterouž vzavše, přiložili
    na vřed, i uzdraven jest.'
  eng-WMB: Isaiah said, “Take a cake of figs.” They took and laid it on the boil,
    and he recovered.
  tam-TCV: அப்பொழுது ஏசாயா, “அத்திப்பழ அடையொன்றைத் தயாரித்துப் பற்றுப்போடுங்கள்” என்றான்.
    அவர்கள் அவ்வாறே செய்து அவனுடைய கட்டியின்மீது பற்றுப்போட்டார்கள். அப்பொழுது அவன்
    சுகமடைந்தான்.
  ceb-ULB: Busa miingon si Isaias, “Pagkuha ug unod sa bunga sa igera.” Gibuhat nila
    kini ug gibutang sa iyang hubag, ug naayo siya.
  pol-UBG: 'Następnie Izajasz powiedział: Przynieście garstkę suchych fig. Gdy wzięli
    je i położyli na wrzód, wyzdrowiał.'
  urd-GVU: پھر یسعیاہ نے حکم دیا، ”انجیر کی ٹکی لا کر بادشاہ کے ناسور پر باندھ دو!“
    جب ایسا کیا گیا تو حِزقیاہ کو شفا ملی۔
  deu-1912: 'Und Jesaja sprach: Bringet her ein Pflaster von Feigen! Und da sie es
    brachten, legten sie es auf die Drüse; und er ward gesund.'
  kan-2017: ಅನಂತರ ಯೆಶಾಯನು, ಒಂದು ಅಂಜೂರಹಣ್ಣನ್ನು ತೆಗೆದು ಅವನ ಗಾಯದ ಮೇಲೆ ಇಟ್ಟಾಗ ಹಿಜ್ಕೀಯನು
    ಗುಣಹೊಂದಿದನು.
  yap-yap: Ma aram me yog Isaiah ngak fa cha’ ni be par rok fare pilung nib m’ar ni
    nge tay bogi ban’en nib barbar nni ngongliy ko gek’iy ni fig ngalan mit e lot
    rok, me ra gol.
  hlt-MCSB: Te phoeiah Isaiah loh, “Thaibu thaidae lo lah,” a ti nah. A loh uh tangloeng
    tih buhlut a ben thil daengah koep hing.
  mdy-ETH: ዬካፓ ዒሲያሴ ካኣቲም ማዾ ማዻ ዓሶ፦ «ቤሌሴ ሚፆ ዓኣፖ ላጪሲ ጊኢጊሾናያ ዔኪ ታኣም ዬዑዋቴ» ጋዓዛ፥ ዔያታ ዔኪ
    ዬዓዖ ሂዚቂያሴኮ ዱንጫ ኬስኬ ቤዞይዳ ጌሣዛ ኪፃ ፓፄኔ።
  twi-ASANTE: Na Yesaia ka kyerɛɛ Hesekia asomfoɔ no sɛ, “Momfa borɔdɔma nyɛ ngo,
    na momfa nsrasra pɔmpɔ no so.” Wɔyɛɛ saa, na Hesekia nyaa ahoɔden.
  eng-WEBU: Isaiah said, “Take a cake of figs.” They took and laid it on the boil,
    and he recovered.
  wal-wal: Hegaappe guyyiyan Isiyaasi, “Balasiyaa teeraa daaxxidi, a kixaa bolli wottite.
    Yaatikko i paxana” yaagiis.
  spa-PDDPT: 'Isaías dijo: Tomen masa de higos. La llevaron, la colocaron sobre la
    úlcera y sanó.'
  gun-gun: 'Isaías aipoe''ive ju: — Peru ke peteĩ figo ru''ũgue — he''i ramo ha''e
    kuery ogueru vy omoĩ huvixa ai re. Ha''e ramo okuera ju.'
  ilo-ULB: Isu a kinuna ni Isaias, “Mangalakayo iti namekmek nga igos.” Inaramidda
    ket intapalda iti lettegna, ket immimbag.
  kpg-kpg: Isaiah ga helekai gi nia gau hagamaamaa o di king gi hagapigi ina gi di
    magibuu o maa nia walee mai di laagau ‘fig’, gi humalia a mee. Digaula guu hai
    di maa, gei mee guu hili, gu humalia.
  uig-ARA: '(يەشايا بولسا: ــ «ئەنجۈر پوشكىلى تەييارلاڭلار، دېدى. ئۇلار ئۇنى ئېلىپ
    كېلىپ، يارىسىغا چاپلىۋىدى، ئۇ ساقايدى.'
  sus-sus: Annabi Esayi naxa a fala Xesekiya xa mixie bɛ, «Wo xɔrɛ bogi xaraxi nde
    mɔndɔ, wo xa a sa a xa fi ya i.» E naxa na raba, Xesekiya naxa yalan.
  pon-2006: Aiseia eri patohwanohng sawasepen nanmwarkio kan re en kapasaiong ni en
    nanmwarkio mpwoso wini ehu me wiawihda sang ni wahntuhke pik, e ahpw pahn mwahula.
  ksd-ksd: 'Ma Iesaia i ga biti: Avat a tak pa ta gem na lovo. Ma dia ga tak pa ia,
    ma dia ga vung ia ta ra buk, ma i ga lagar mulai.'
  tur-YTC: Yeşaya, “Bir kuru incir al” dedi. Onlar da alıp çıbanın üzerine koydular
    ve iyileşti.
  grc-BRENT: Καὶ εἶπε, λαβέτωσαν παλάθην σύκων, καὶ ἐπιθέτωσαν ἐπὶ τὸ ἕλκος, καὶ ὑγιάσει.
  ind-AYT: Kemudian, Yesaya berkata, “Ambillah sekepal kue ara!” Mereka mengambilnya
    dan menaruhnya pada barah itu, maka dia pun sembuh.
  nya-nya: Pamenepo Yesaya anati, “Konzani phala lankhuyu.” Iwo anakonza phalalo nalipaka
    pa chithupsacho ndipo Hezekiya anachira.
  hrv-hrv: 'Izaija naloži: “Uzmite oblog od smokava, privijte mu ga na čir i on će
    ozdraviti.”'
  mps-mps: Tama te profet bidi Aisaia pelama, te po mina silama, tama agai te kingo
    sę ebo bidi dabebolo e tama po ola mani, “Dage pelama, te ni kaya du augwaligo
    te wa ilali kaya du sigi piąo,” wali. Tama augwaligo te ni du dabe sigi pelama,
    tama dodolama, tama te king Hesekiago te bomai keniba muani, tama tibo si, te
    kingo bomai keni pedala selama, tama te moni gasi silali.
  tpi-tpi: Aisaia i go toktok long king pinis, orait em i tokim ol wokman bilong king
    olsem, “Yupela go kisim sampela pikinini bilong diwai fik ol i bin mekim drai.”
    Orait ol i go kisim i kam na i putim long strongpela sua bilong Hesekia na sua
    bilong en i drai.
  dan-1931: 'Derpå sagde Esajas: “Kom med et Figenplaster!” Og da de kom med Plasteret
    og lagde det på det syge Sted, blev han rask.'
  vie-OVCB: Y-sai bảo người ta lấy một cái bánh trái vả đem đắp lên mụt nhọt của Ê-xê-chia,
    thì vua lành bệnh.
  guj-2017: યશાયાએ કહ્યું, “અંજીરનું ચકતું લો;” તેઓએ તે પ્રમાણે કર્યું અને તેને તેના
    ગૂમડા પર લગાવ્યું અને તે સાજો થઈ ગયો.
  pon-2006A: Aiseia eri patohwanohng sawasepen nanmwarkio kan re en kapasaiong ni
    en nanmwarkio mpwoso wini ehu me wiawihda sang ni wahntuhke pik, e ahpw pahn mwahula.
  por-BRBSL: 'Isaías disse: “Pegue um bolo de figos”. Eles o pegaram e colocaram em
    ebulição, e ele se recuperou.'
  cth-cth: Hahoi Isaiah ni, thaibunglung paw buem buet touh thokhai awh haw atipouh
    e patetlah, a thokhai teh, a hmâ dawk a bet teh pin ahawi.
  twi-twi: Na Yesaia ka kyerɛɛ Hesekia asomfo no se, “Momfa borɔdɔma nyɛ ngo, na momfa
    nsrasra pɔmpɔ no so.” Wɔyɛɛ saa, na Hesekia nyaa ahoɔden.
  hlt-hlt: Te phoeiah Isaiah loh, “Thaibu thaidae lo lah,” a ti nah. A loh uh tangloeng
    tih buhlut a ben thil daengah koep hing.
  tbz-SIM: Kɛ̀ Esɑii dɔ̀, bɛ̀ɛ nɑntɛ fìkíè kó yɛbɛ kɛ́wɑɑrɛ okpɑ̀ɑ̀tì mɔ ndɛ̀, kòo
    miɛtɛ́.
  msy-2020: Egha Aisaia kamaghɨn atrivimɨn ingangarir gumazibav gɨa ghaze, “Ia mangɨ
    fighɨn ovɨzir me apuzizitaba inigh, da dɨpavzuiarim darugh da mɨrmɨrigh da inigh
    izɨ, Hesekian duar bar gavgavim dukuaghtɨ, a ua mɨsigham.” Ezɨ me ghua da inigha
    iza Hesekian duar gavgavir kam gatɨzɨ, an duam mɨsɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɑyii nɑŋɑ fiki pee, nɑ ɩ́ tɑɑ wulɑʋ timpi wɩɩkɩ-ɩ tɔ nɑ pǝ́ wɑɑ-ɩ.
  azb-azb: Sonra Yeşaya «əncir kündəsi götürün» dedi. Bunu götürüb çibanın üstünə
    qoydular və padşah sağaldı.
  eng-DBY: And Isaiah said, Take a cake of figs. And they took and laid it on the
    boil, and he recovered.
  hin-2017: तब यशायाह ने कहा, “अंजीरों की एक टिकिया लो।” जब उन्होंने उसे लेकर फोड़े
    पर बाँधा, तब वह चंगा हो गया।
  wol-KYG: 'Esayi teg ca ne: «Indileen danku figg.» Ñu indi, teg ko ca taab ba, Esekiya
    wér.'
  eng-YLT: And Isaiah saith, 'Take ye a cake of figs;' and they take and lay [it]
    on the boil, and he reviveth.
  kne-kne: Makdeng pay di, binilin Isaias din baa ay kakoyog di ari ta tapalan da
    si igos din boyoy na. Tinongpal da et naagasan.
  eng-WYC-2017: And Isaiah said, Bring ye to me a gobbet of figs. And when they had
    brought it, and had put it on the botch of Hezekiah or on his botch, he was healed.
  eng-WMBB: Isaiah said, “Take a cake of figs.” They took and laid it on the boil,
    and he recovered.
  urd-GVH: फिर यसायाह ने हुक्म दिया, “अंजीर की टिक्की लाकर बादशाह के नासूर पर बाँध
    दो!” जब ऐसा किया गया तो हिज़क़ियाह को शफ़ा मिली।
  rug-rug: Meke tozini Aisea si arini, “Munala ia sa vua piqi” gua. Tavetia rini sapu
    gua asa meke veko la nia koasa moqo, meke ta salaṉa si asa.
  gaz-gaz: Kana irratti Isaayyaas, “Maxinoo harbuu tolchaa” jedhe. Isaanis qopheessanii
    dhullaa isaa irra kaaʼaniif; innis ni fayye.
  fra-LSG: 'Ésaïe dit: Prenez une masse de figues. On la prit, et on l’appliqua sur
    l’ulcère. Et Ézéchias guérit.'
  gnn-gnn: '@see-verse:2KI.020.006'
  yal-yal: Na xanbi ra, Esayi yi a fala, a naxa, “Ɛ xɔdɛ bogi yidinxina nde tongo.”
    E yi na tongo, e a sa a furen dɛ, Xesekiya yi kɛndɛya.
  haw-1868: 'I aku la o Isaia, e lawe i wahi pai fiku: a lawe lakou ia a kau maluna
    o ka mai hehe, a ola ia.'
  arb-NAV: 'ثُمَّ قَالَ إِشَعْيَاءُ: «خُذُوا قُرْصَ تِينٍ». فَأَخَذُوا قُرْصَ تِينٍ
    وَضَعُوهُ عَلَى الْقُرْحِ فَبَرِىءَ.'
  ewe-ewe: Tete Yesaya gblɔ nɛ be, “Tu gbotsetsewo wòabla nyuie.” Wotui eye wokae
    ɖo ƒoƒoeawo dzi nɛ eye eƒe lãme se.
  eng-LEE: And Isaiah said, Fetch a lump of figs. And they fetched and laid it on
    the inflammation, and he recovered.
  gvn-gvn: '@see-verse:2KI.020.006'
  asm-FB: যিচয়াই ক’লে, সেই “ডিমৰু গুটিৰ পিটিকা লৈ আনি;” তেতিয়া লোকসকলে তাক আনি হিষ্কিয়াৰ
    খহুৰ ওপৰত সানি দিয়াত তেওঁ সুস্থ হ’ল।
  sus-A: عَننَبِ عٍسَيِ نَشَ عَ قَلَ شٍسٍكِيَ شَ مِشِيٍ بّ، «وٌ شْرّ بٌفِ شَرَشِ ندٍ
    مْندْ، وٌ شَ عَ سَ عَ شَ قِ يَ عِ.» عٍ نَشَ نَ رَبَ، شٍسٍكِيَ نَشَ يَلَن.
  fra-SBL: 'Ésaïe a dit : « Prends un gâteau de figues. » Ils l''ont pris et l''ont
    mis sur le furoncle, et il a récupéré.'
  hbo-hbo: וַיֹּ֣אמֶר יְשַֽׁעְיָ֔הוּ קְח֖וּ דְּבֶ֣לֶת תְּאֵנִ֑ים וַיִּקְח֛וּ וַיָּשִׂ֥ימוּ
    עַֽל־הַשְּׁחִ֖ין וַיֶּֽחִי׃
  piu-2006: '@see-verse:2KI.020.006'
  kik-kik: Ningĩ Isaia akiuga atĩrĩ, “Thondekai gĩkũmba kĩa ngũyũ.” Nao magĩĩka o
    ũguo, na magĩkĩigĩrĩra ihũha-inĩ rĩu, nake Hezekia akĩhona.
  fra-NCL: 'Isaïe dit : « Prenez une masse de figues. » On la prit, on l’appliqua
    sur l’ulcère, et Ezéchias guérit.'
  cek-AK: To pacoengah Isaiah mah, thaiduet mu lak hanah a thuih pae. A thuih pae
    ih lok baktih toengah sak pae o pacoengah, athlut nuiah a bet pae, to naah ngantui
    let.
  cuk-cuk: 'Geb degi, Isaías sogdebalid: “Higo-san be ollimakmar.” Geb deyob imaksamalad,
    agine, rey-abagangi-yaa-siidgi higo-ollimakaled ega magsamalad. Geb agi, rey nugusad.'
  uig-CYR: '(Йәшая болса: — «Әнҗир пошкили тәйярлаңлар, деди. Улар уни елип келип,
    ярисиға чапливиди, у сақайди.'
  tel-2017: తరువాత యెషయా “అంజూరపుపళ్ళ ముద్ద తెప్పించండి” అని చెప్పాడు. వారు దాన్ని
    తెచ్చి కురుపు మీద వేసిన తరువాత అతడు బాగు పడ్డాడు.
  hat-BSA: 'Konsa, Ésaïe te di: “Pran yon gato figye etranje.” Yo te pran l e te mete
    li sou apse a, e li te vin refè.'
  kos-kos: Na Isaiah el fahk nu sin mwet tutafpo lal tokosra elos in apisya ono se
    orekla ke fokinsak fig nu ke faf kacl ah, na el ac fah kwela.
  hbo-WLC: וַיֹּ֣אמֶר יְשַֽׁעְיָ֔הוּ קְח֖וּ דְּבֶ֣לֶת תְּאֵנִ֑ים וַיִּקְח֛וּ וַיָּשִׂ֥ימוּ
    עַֽל־הַשְּׁחִ֖ין וַיֶּֽחִי׃
  ibo-ibo: Mgbe ahụ, Aịzaya sịrị, “Kwadoonụ mmanụ fiig dị ọkụ.” Ha mere nke a, teekwasị
    ya nʼelu etuto ahụ, ahụ dịkwara ya mma.
  ory-ory: ତହୁଁ ଯିଶାଇୟ କହିଲେ, “ଏକ ଡିମ୍ବିରି ଚକ୍ତି ଆଣ।” ତହିଁରେ ସେମାନେ ତାହା ଆଣି ବଥ ଉପରେ
    ଥୋଇଲେ, ଆଉ ସେ ସୁସ୍ଥ ହେଲେ।
  chk-chk: Mürin, Aisea a apasa, “Oupwe uwato eu tukutukun säfei seni uän ewe irä
    fiik o isetä won mmachen Hiskia.” Iwe, ra föri mine Aisea a apasa, nge Hiskia
    a pöchökülsefäl.
  rop-rop: Afta na Aisaiya bin dalim ola wekinmen blanga det king blanga smeshimap
    det frut daga gulum fig en pudum ontop langa det boil, blanga meigim im gudbala
    igin.
  ukr-1871: 'І сказав Ісаїя: Принесїть вязанку фіґ. І взяли й приложили на боляк,
    і він оздоровів.'
  deu-1951: 'Und Jesaja sprach: Bringt eine getrocknete Feigenmasse her! Und als sie
    eine solche brachten, legten sie dieselbe auf das Geschwür; und er ward gesund.'
  eng-JPS: 'And Isaiah said: ''Take a cake of figs.'' And they took and laid it on
    the boil, and he recovered.'
  srp-1865: 'Potom reèe Isaija: donesite grudu suhih smokava. I donesavši priviše
    mu na otok, i iscijeli se.'
  lug-lug: Awo Isaaya n’alagira baleete ekitole ky’ettiini, ne bakisiiga ku jjute,
    Keezeekiya n’awona.
  heb-heb: ויאמר ישעיהו קחו דבלת תאנים ויקחו וישימו על השחין ויחי׃
  ben-IRV: ফলে যিশাইয় বললেন, “ডুমুর ফলের একটা চাক নিয়ে এস।” লোকেরা তা এনে হিষ্কিয়ের
    ফোড়ার উপরে দিল এবং তিনি সুস্থ হলেন।
  pan-pan: ਤਾਂ ਯਸਾਯਾਹ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਹੰਜ਼ੀਰਾਂ ਦੀ ਇੱਕ ਲੁਪਰੀ ਲਓ। ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਲੈ
    ਕੇ ਫੋੜੇ ਉੱਤੇ ਬੰਨੀ ਅਤੇ ਉਹ ਚੰਗਾ ਹੋ ਗਿਆ।
  mya-JVB: ဟေရှာယ ကလည်း ၊ သင်္ဘော သဖန်းသီးအလုံး အထွေးကို ယူ ခဲ့လော့ဟုဆို သည်အတိုင်း
    ယူ ခဲ့၍ အနာ ကို အုံ ပြီးမှ မင်းကြီးသက်သာ လေ၏
  tbg-tbg: ˻Aisaiaava vuru vi uvara avuhainaara tiva amiro,˼ vira kaiqa vaiintiara
    tiharo, Oru fiki tava vare, Hesekiaara meqaqaa/veqaqaa aqu amitaivaro tavanta
    vuarire, tiro.
  hmo-hmo: Vadaeni Isaia ese king ena hesiai taudia ia hamaoroa, ia gwau, “King ena
    iohururu ena latanai fig au huahua ena muramura do umui atoa, bona iena gorere
    be do ia ore.”
  urd-urd: और यसा'याह ने कहा, “अंजीरों की टिकिया लो।” इसलिए वह उन्होंने उसे लेकर फोड़े
    पर बाँधा, तब वह अच्छा हो गया।
  rus-SYN: 'И сказал Исаия: возьмите пласт смокв. И взяли, и приложили к нарыву; и
    он выздоровел.'
  bqc-SIM: Isaia mɛ̀ wà kaadↄɛmbɛ lↄ. Kɛ́ wa lↄ̀, wa dↄ̀ↄ aà sã́nɛpiwa, ↄ̃ à gbã̀gbã.
  tcz-CHONGTHU: Hichu Isaiah in, “Theichanga konin lou teinang sem’un,” ati. Hiti
    chun Hezekiah lhachaten jong hiche lou chu anatna apomlai hochun anu uvin ahileh
    Hezekiah ahung damdoh tan ahi.
  mar-mar: मग यशया म्हणाला, “अंजीराचे मिश्रण करुन ते याच्या दुखऱ्या भागावर लावा.”
    तेव्हा त्यांनी अंजीरांचे मिश्रण करून हिज्कीयाच्या दुखऱ्या भागावर त्याचा लेप दिला.
    तेव्हा हिज्कीया बरा झाला.
  qub-qub: Chayno nircurmi Isaiasga ïgusta agarcachir lajtaparan raypa guerinta. Chaura
    rayga allchacäcuran.
  bqp-bqp: Isaya pì ò kaka nɛ́ lↄ́. Kũ ò lↄ̀, ò dↄ̀kↄ a bↄ̀bũnua, akũ à aafiaa
    lè.
  hat-hat: Ezayi mande pou fè yon kataplas ak fig frans mete sou malenng wa a. Yo
    fè sa vre. Epi wa a geri.
  eng-BSB: Then Isaiah said, “Prepare a poultice of figs.” So they brought it and
    applied it to the boil, and Hezekiah recovered.
  eng-WEBPB: Isaiah said, “Take a cake of figs.” They took and laid it on the boil,
    and he recovered.
  kbq-kbq: Hagi anagema hutegeno'a, Aisaia'a amanage huno kini ne'mofo eri'za vahera
    zamasami'ne, tamagra vutma hagagema hu'nesia fiki zafa raga ome erita eho, hige'za
    ome eri'za ete'za Hezekaia usge namuntera regripe'za rekamrentazageno namu'amo'a
    tegani'ne.
  nhe-BL: Huajca Isaías tlanahuati ma quisencahuaca se tlatixtli tlen higos huan ma
    quitlalilica campa nopa cocotl. Huan quichijque huan nopa cocotl pachijqui.
  bus-bus: Isaya bè wà kãkã bɛɛ lↄ́. Kɛ̀ wà lↄ̀, wà dↄ̀kↄ à bↄ̀gĩia, ben à kɛ̃̀kↄ̃a.
  gub-BL: Na'e uze'eg Izai kury. — Pemu'imu'i ma'e'a kwer pi her ma'e imuapu'a pyr
    romo iapo pà nehe. Pemono tuwihawete iperew rehe nehe. A'e re ikatu putar nehe.
  eng-DRA: 'And Isaias said: Bring me a lump of figs. And when they had brought it,
    and laid it upon his boil. he was healed.'
