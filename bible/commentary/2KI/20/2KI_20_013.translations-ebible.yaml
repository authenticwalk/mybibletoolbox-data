verse: 2KI.020.013
translations:
  mal-C: ഹിസ്കിയാവ് ആ സ്ഥാനപതികളെ സ്വീകരിച്ചു; തന്റെ കലവറകളും വെള്ളിയും സ്വർണവും സുഗന്ധവർഗങ്ങളും
    വിശിഷ്ടതൈലവും ആയുധശേഖരവും തന്റെ ഭണ്ഡാരങ്ങളിലുണ്ടായിരുന്ന സകലവസ്തുക്കളും അദ്ദേഹം
    അവരെ കാണിച്ചു. തന്റെ കൊട്ടാരത്തിലോ രാജ്യത്തിലോ അവരെ കാണിക്കാത്തതായി യാതൊന്നും
    ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Und Hiskia freute sich über sie und zeigte ihnen sein ganzes Schatzhaus,
    das Silber und das Gold und die Spezereien und das kosbare Öl und sein ganzes
    Zeughaus und alles, was in seinen Schatzkammern vorhanden war. Es gab nicht, was
    ihnen Hiskia nicht gezeigt hätte, in seinem Palast und im ganzen Bereiche seiner
    Herrschaft.
  lin-lin: Ezekiasi ayambaki bantoma na esengo mpe alakisaki bibombelo biloko na ye
    ya motuya lokola palata mpe wolo, biloko ya mike-mike ya solo kitoko, mafuta ya
    kitoko, bibundeli na ye nyonso, mpe bomengo na ye nyonso. Ezalaki na eloko moko
    te, ezala ya ndako na ye to ya mokili na ye mobimba, oyo azangaki kolakisa bango.
  eng-LSV: and Hezekiah listens to them, and shows them all the house of his treasury,
    the silver, and the gold, and the spices, and the good ointment, and all the house
    of his vessels, and all that has been found in his treasuries; there has not been
    a thing that Hezekiah has not showed them in his house and in all his dominion.
  eng-GNV: 'And Hezekiah heard them, and shewed them all his treasure house, to wit,
    the siluer, and the golde, and the spices, and the precious oyntment, and all
    the house of his armour, and al that was founde in his treasures: there was nothing
    in his house, and in all his realme, that Hezekiah shewed them not.'
  eng-WEBSTER: 'And Hezekiah hearkened to them, and showed them all the house of his
    precious things, the silver, and the gold, and the spices, and the precious ointment,
    and all the house of his armor, and all that was found in his treasures: there
    was nothing in his house, nor in all his dominion, that Hezekiah showed them not.'
  nhw-BL: Huan Ezequías quinseli nopa tlatitlanilme huan quinnextili nochi catli patiyo
    quipixqui ipan ichaj. Quinnextili nochi itomi tlen plata huan tlen oro, huan nochi
    tlacualpajtli huan nochi tlaajhuiyacayotl. Quinnextili campa quiajocui nochi itepos
    para tlahuilanas huan senquistoc nochi catli patiyo campa tlaajocui. Nochi quinnextili.
    Amo tleno oncac ipan nopa hueyi caltlanahuatili, niyon ipan nochi itlanahuatilis
    catli amo quiitaque.
  swh-ONEN: 'Hezekia akawapokea wale wajumbe na kuwaonyesha vitu vyote vile vilivyokuwa
    katika ghala zake: yaani fedha, dhahabu, vikolezo na mafuta safi, ghala la silaha
    na kila kitu kilichokuwa katika hazina zake. Hapakuwa na kitu chochote katika
    jumba lake la kifalme au katika ufalme wake wote ambacho Hezekia hakuwaonyesha.'
  bba-bba: Ye sɔmɔ be, bɑ tunumɑ Esekiɑsin mi, yerɑ u bu dɑm koosiɑ, mɑ u ben ɡɑri
    swɑɑ dɑki ye bɑ kɑ sĩimɔ. Yen biru u kɑ bu dɑ win ɑrumɑni beru yerɔ. Yerɑ yɑ sɑ̃ɑ
    sii ɡeesu kɑ wurɑ kɑ turɑre kɑ ɡum nubu duroruɡim kɑ tɑbu yɑ̃nu. Ye yɑ ɡesi sɑ̃ɑ
    win ɑrumɑni kpuro, yen ɡɑɑ sɑri ye u ǹ bu sɔ̃ɔsi.
  eng-KJVCPB: 'And Hezekiah hearkened unto them, and shewed them all the house of
    his precious things, the silver, and the gold, and the spices, and the precious
    ointment, and all the house of his armour, and all that was found in his treasures:
    there was nothing in his house, nor in all his dominion, that Hezekiah shewed
    them not.'
  luo-luo: Hezekia norwako joote mi onyisogi gik moko duto mane nitiere utege mag
    keno kaka fedha, dhahabu, gik mangʼwe ngʼar kod modhi ma nengogi tek kaachiel
    gi kar kenone mar gige lweny duto kod gik moko duto mane yudore kuom mwandune.
    Onge gimoro amora mane odongʼ e ode kata e pinye mane ok onyisogi.
  meu-meu: Bena Hesekia ese e abidia dae, ena kohu namo-hereadia e habouva rumana
    idoinai na e haheitalaidia, silver, gold, muramura mai bonadia, dehoro namo-hereana,
    ena tuari ḡaudia, bona ḡau iboudiai ena habou-habou rumadia ai mimia; asi ḡauna
    ta ena ruma ai eiava ena tano ai Hesekia ese se haheitalaidia.
  npi-ULB: हिजकियाले ती चिठीमा लेखिएका कुरा सुने र त्‍यसपछि ती सन्देशवाहकहरूलाई राजदरबारका
    सबै कुरा र तिनका मूल्यवान् थोकहरू अर्थात् चाँदी, सुन, मसला र बहुमुल्‍य तेल र तिनका
    हतियारहरूका भण्डार अनि तिनका भण्डारहरूमा भेट्टाइएका सबै थोक देखाए । हिजकियाको
    आफ्नो घरमा अनि तिनका सारा राज्य तिनले उनीहरूलाई नदेखाएका कुरा केही थिएन ।
  yor-yor: Hesekiah gba ìránṣẹ́ náà ó sì fihàn wọ́n, gbogbo ohun tí ó wà nínú ilé
    ìṣúra—sílífà, àti wúrà, àti tùràrí, àti òróró dáradára àti ìhámọ́ra àti gbogbo
    èyí tí a rí lára ìṣúra rẹ̀. Kò sí nǹkan nínú ààfin rẹ̀ tàbí nínú gbogbo ìjọba
    rẹ̀ tí Hesekiah kò sì fihàn wọ́n.
  pes-OPCB: حِزِقیا فرستادگان بابِلی را پذیرفت و ایشان را به کاخ سلطنتی برد و خزانه‌های
    طلا و نقره، ادویه و روغنهای معطر، و نیز اسلحه‌خانهٔ خود را به آنها نشان داد. بدین
    ترتیب، فرستادگان بابِلی تمام خزاین او را دیدند و هیچ چیز از نظر آنان پوشیده نماند.
  tgl-ULB: Nakinig si Hezekias sa mga liham na iyon, at pinakita niya sa mga mensahero
    ang buong palasyo at ang kaniyang mahahalagang mga gamit, ang pilak, ang ginto,
    ang mga sangkap at mahalagang langis, at ang imbakan ng kaniyang mga sandata,
    at lahat ng matatagpuan sa kaniyang mga imbakan. Walang natira sa kaniyang bahay,
    ni sa lahat ng kaniyang kaharian, ang hindi pinakita ni Hezekias sa kanila.
  hui-hui: Yalu ibiyagola Hesegaia ibugua agali ibiyarunaga bi hale hai howa agali
    uruni haru halu puwa ibunaga anda timbuni heagoha mbirale tara tara ale bibahende
    mo wiaga wiagoha haru pene. Haru puwa ibugua ibunaga muni silibaru ngoloru dewaore
    wiarubi ira hagua ngabilo delaga mini inisenesi wiarubi tingini ha̱i̱ hagane weli
    ngabiaga wiarubi mbira mbira padua ale mini sanda wiarubi uruni bibahende walia
    hai howa agali bi yalu ibiyarume de handaiore hene. Ani walia halu ibugua ibunaga
    danda timubi humbi yandarebi wai biagane ale bibahende wiaruni mo walia hai hene.
    Hesegaia ibugua mbira mbira wiago mo do nahe bibahende kini andagaha wiaruni mo
    walia hai halu Yuda dindi bibahendeha wiaruni bibahendeore agali biaruhondo mo
    walia hai hene.
  mya-mya: ဟေ​ဇ​ကိ​သည်​စေ​တ​မန်​တို့​ကို​ကြို​ဆို​ပြီး လျှင် မိ​မိ​၏​ဘဏ္ဍာ​တော်​များ​ဖြစ်​သည့်
    ရွှေ၊ ငွေ၊ နံ့​သာ​မျိုး၊ နံ့​သာ​ဆီ​နှင့်​လက်​နက်​ရှိ​သ​မျှ ကို​ပြ​၏။ ပစ္စည်း​သို​လှောင်​ခန်း​များ​နှင့်​နိုင်​ငံ
    တော်​အ​ရပ်​ရပ်​တွင်​ရှိ​သ​မျှ​သော​အ​ရာ​များ ကို ထို​သူ​တို့​အား​မင်း​ကြီး​ပြ​လေ​၏။-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་བང་ཆེན་གྱི་གཏམ་ལ་མཉན་པ་དང་། རང་གི་གཏེར་མཛོད་ཀྱི་གསེར་དངུལ་དང་།
    སྤོས་དང་སྤོས་ཆུ་རིན་ཐང་ཅན། མཚོན་ཆའི་མཛོད་དང་། གཏེར་མཛོད་ནང་དུ་ཅི་ཡོད་པ་ཐམས་ཅད་དེ་དག་ལ་བསྟན་ཏོ།
    །ཧི་ཟི་ཀི་ཡཱས་ཁོའི་ཕོ་བྲང་དང་ཁོའི་རྒྱལ་ཁམས་ཡོངས་སུ་ནོར་རྫས་གང་ཡོད་ཐམས་ཅད་ལས་དེ་དག་ལ་མ་བསྟན་པ་གང་ཡང་མེད་དོ།
    །
  sna-sna: Hezekia akagamuchira nhume akadziratidza zvose zvakanga zviri mumatura
    ake, sirivha negoridhe, nezvinonhuhwira, namafuta anokosha, nedura rezvombo nezvose
    zvaiwanikwa pakati pepfuma yake. Hezekia haana chaasina kuvaratidza mumuzinda
    make kana muushe hwake hwose.
  spa-BLM: 'Ezequías los escuchó y les mostró todo el depósito de sus cosas preciosas:
    la plata, el oro, las especias y el aceite precioso, y la casa de su armadura,
    y todo lo que se encontraba en sus tesoros. No había nada en su casa, ni en todo
    su dominio, que Ezequías no les mostrara.'
  cac-cac: 'Ix chaji eb'' vin̈ checab'' chi'' yuj vin̈aj Ezequías chi''. Masanil tas
    sic''an yuj vin̈, ix sch''ox vin̈ d''a eb'' vin̈: Aton q''uen plata, q''uen oro,
    perfume yed'' aceite te vach'' yed'' pax b''aj molanec'' yamc''ab'' yic oval yed''
    jantac tas molan yuj vin̈. Man̈xa junocxo tas ay d''a spalacio vin̈ yed'' d''a
    yol smacb''en to maj sch''oxlaj d''a eb'' vin̈.'
  swh-ULB: Hezekia akasikiliza hizo barua, na kisha kuwaonyesha wajumbe sehemu zote
    na sehemu zake za thamani, fedha, dhahabu, manukato na marhamu na nyumba yenye
    ghala la silaha zake, na yote yaliyokutwa kwenye ghala za nyumba zake. Hapakuwa
    na kitu kwenye nyumba, wala kwenye ufalme wake wote, ambao Hezekia hakuwaonyesha.
  bel-bel: 'Эзэкія, выслухаўшы пасланцаў, паказаў ім кладоўкі свае, срэбра і золата,
    і пахошчы, і масьці дарагія, і ўвесь збройны дом свой і ўсё, што было ў скарбніцах
    ягоных: не заставалася ніводнай рэчы, якой не паказаў бы ім Эзэкія ў доме сваім
    і ва ўсім валоданьні сваім.'
  deu-ELBBK: 'Und Hiskia hörte sie an, und er zeigte ihnen sein ganzes Schatzhaus:
    das Silber und das Gold und die Gewürze und das köstliche Öl und sein ganzes Zeughaus
    und alles, was sich in seinen Schätzen vorfand; es war nichts in seinem Haus und
    in seiner ganzen Herrschaft, was Hiskia ihnen nicht gezeigt hätte.'
  mbb-OT: Mibpurungan seǥipaa ni Hezekia is menge menunudtulà, ne impeehè din kandan
    is langun he menge azen diyà te teleǥuey zin te ketiǥeyunan, is menge pelata,
    menge vulawan, menge penaket, menge meupiya he klasi te lana, is menge ǥumaan
    din wey zuma pa he menge ketiǥeyunan din. Wazà minsan hengkey he ziyà te turuǥan
    din etawa ginhedian din he wazè din ipaahà kandan.
  mal-2015: ഹിസ്കീയാവു അവരുടെ വാക്കു കേട്ടു തന്റെ ഭണ്ഡാരഗൃഹം മുഴുവനും പൊന്നും വെള്ളിയും
    സുഗന്ധവർഗ്ഗവും പരിമളതൈലവും തന്റെ ആയുധശാലയും തന്റെ ഭണ്ഡാരങ്ങളിൽ ഉള്ളതൊക്കെയും അവരെ
    കാണിച്ചു. രാജധാനിയിലും തന്റെ ആധിപത്യത്തിലും ഹിസ്കീയാവു അവരെ കാണിക്കാത്ത ഒരു വസ്തുവും
    ഇല്ലായിരുന്നു.
  rmc-rmc: 'O Chizkija ole muršen priiľa a sikaďa lenge savoro peskro barvaľipen:
    o rup, o somnakaj, o koreňje, o voňava oleji, o zbraňe the savoro, so sas andre
    leskri pokladňica. Na garuďa anglal lende ňič, so sas andre leskro palacis the
    andre calo kraľišagos.'
  pes-OPV: و حزقیاایشان را اجابت نمود و تمامی خانه خزانه های خود را از نقره و طلا
    و عطریات و روغن معطر وخانه اسلحه خویش و هرچه را که در خزاین اویافت می‌شد، به ایشان
    نشان داد، و در خانه‌اش ودر تمامی مملکتش چیزی نبود که حزقیا آن را به ایشان نشان
    نداد.
  ron-1924: 'Езекия а аскултат пе соль ши ле-а арэтат локул унде ерау лукруриле луй
    де прец, арӂинтул ши аурул, мироденииле ши унтделемнул чел скумп, каса луй ку
    арме ши тот че се афла ын вистиерииле луй: н-а фост нимик пе каре сэ ну ли-л фи
    арэтат Езекия ын каса луй ши ын тоате мошииле луй.'
  ben-OBCV: হিষ্কিয় আনন্দের সঙ্গে ওইসব প্রতিনিধিকে গ্রহণ করলেন। তিনি তাঁর ভাণ্ডারগৃহের
    সবকিছুই তাদের দেখালেন—রুপো, সোনা, সুগন্ধি মশলা ও বহুমূল্য তেল, তাঁর অস্ত্রশস্ত্র
    ও তাঁর ধনসম্পদের সমস্ত কিছু তাদের দেখালেন। তাঁর রাজপ্রাসাদে বা তাঁর সমস্ত রাজ্যের
    মধ্যে এমন কিছুই ছিল না, যা হিষ্কিয় তাদের দেখাননি।
  som-som: Oo markaasuu Xisqiyaah iyagii maqlay oo wuxuu tusay dhammaan gurigii ay
    yiilleen waxyaalihiisii qaaliga ahaa, kuwaasoo ahaa lacagtii iyo dahabkii, iyo
    uunsigii iyo saliiddii qaaliga ahayd, iyo gurigiisii hubka, iyo kulli waxyaalihii
    khasnadihiisa ku jiray oo dhan. Oo Xisqiyaah wax uusan iyaga tusin laguma arag
    gurigiisa iyo dowladdiisa oo dhan.
  lat-VUC: Lætatus est autem in adventu eorum Ezechias, et ostendit eis domum aromatum,
    et aurum et argentum, et pigmenta varia, unguenta quoque, et domum vasorum suorum,
    et omnia quæ habere poterat in thesauris suis. Non fuit quod non monstraret eis
    Ezechias in domo sua, et in omni potestate sua.
  eng-ASVBT: 'And Hezekiah hearkened unto them, and showed them all the house of his
    precious things, the silver, and the gold, and the spices, and the precious oil,
    and the house of his armor, and all that was found in his treasures: there was
    nothing in his house, nor in all his dominion, that Hezekiah showed them not.'
  ita-1885: Ed Ezechia diede orecchio a quegli ambasciadori, e mostrò loro tutta la
    casa delle sue cose preziose, l'argento e l'oro, e gli aromati, e gli olii odoriferi
    preziosi, e la casa de' suoi vasellamenti, masserizie, e tutto quello che si ritrovava
    ne' suoi tesori. Non vi fu cosa alcuna in casa, nè in tutto il dominio di Ezechia,
    ch'egli non mostrasse loro.
  eng-LXXUP: 'And Hezekiah rejoiced at them, and showed all the house of his spices,
    the silver and the gold, the spices, and the fine oil, and the armory, and all
    that was found in his treasures: there was nothing which Hezekiah did not show
    them in his house, and in all his dominion.'
  eng-ULB: Hezekiah listened to those letters, and then showed the messengers all
    the palace and his valuable things, the silver, the gold, the spices and precious
    oil, and the storehouse of his weapons, and all that was found in his storehouses.
    There was nothing in his house, nor in all his kingdom, that Hezekiah did not
    show them.
  spa-VBL: 'Ezequías recibió a los visitantes y les mostró todo lo que había en su
    tesoro: toda la plata, el oro, las especias y los aceites costosos. También les
    mostró su arsenal y todo lo que tenía en sus almacenes. De hecho, no había nada
    en su palacio ni en todo su reino que Ezequías no les mostrara.'
  fra-_FOB: Et Ézéchias, ayant donné audience aux messagers, leur montra son trésor,
    l'argent, l'or, et les aromates, et l'huile précieuse, tout son arsenal, et tout
    ce qui se trouvait dans ses trésors. Il n'y eut rien qu'Ézéchias ne leur montrât
    dans sa maison et dans tout son domaine.
  mal-mal: ഹിസ്കീയാവ് അവരുടെ വാക്കുകേട്ട്, തന്റെ ഭണ്ഡാരഗൃഹം മുഴുവനും - പൊന്നും വെള്ളിയും
    സുഗന്ധവർഗ്ഗവും പരിമളതൈലവും തന്റെ ആയുധശാലയും-അങ്ങനെ തന്റെ ഭണ്ഡാരങ്ങളിൽ ഉള്ളതെല്ലാം
    അവരെ കാണിച്ചു. രാജധാനിയിലും തന്റെ ആധിപത്യത്തിലും ഹിസ്കീയാവ് അവരെ കാണിക്കാത്ത ഒരു
    വസ്തുവും ഇല്ലായിരുന്നു.
  urd-GVR: Hizqiyāh ne wafd kā istiqbāl karke use wuh tamām ḳhazāne dikhāe jo zaḳhīrāḳhāne
    meṅ mahfūz rakhe gae the yānī tamām sonā-chāṅdī, balsān kā tel aur bāqī qīmtī
    tel. Us ne aslāḳhānā aur bāqī sab kuchh bhī dikhāyā jo us ke ḳhazānoṅ meṅ thā.
    Pūre mahal aur pūre mulk meṅ koī ḳhās chīz na rahī jo us ne unheṅ na dikhāī.
  suz-BL: मिनु हिज्‍कीयाहम मेको चिठी चाक्‍ब मुर आन कली मान पाइक्‍मी बाक्‍त। मिनु मेको
    आन कली आ शोंप वोइक्‍तीकेम नेल्‍ल कोंइदा बाक्‍त। सुन चांदी, मस्‍ला, ब्रोव़शो रिना
    पाइश्‍शो ख्रेक्‍तीक तेल, आ यापुकी नु आ मार मार वोइक्‍तीकेम बाक्‍शो मारेइ मारेइ
    थोव़क कोंइदीमी बाक्‍त। हिज्‍कीयाह आ खिंम नु आ नेक्‍थाम बाक्‍शो मेको आन कली मकोंइशो
    मारेइ मलीमाक्‍त।
  ita-1927: Ezechia dette udienza agli ambasciatori, e mostrò loro la casa dov’erano
    tutte le sue cose preziose, l’argento, l’oro, gli aromi, gli oli finissimi, il
    suo arsenale, e tutto quello che si trovava nei suoi tesori. Non vi fu cosa nella
    sua casa e in tutti i suoi domini, che Ezechia non mostrasse loro.
  ckb-ckb: حەزقیا پێشوازی لێکردن و هەموو ماڵ و سامانەکەی پیشان دان، لە زێڕ و زیو و
    بۆن و زەیتی چاک و جبەخانەکەی و هەموو ئەو شتانەی کە لە گەنجینەکانی بوون. هیچ شتێک
    لە کۆشکەکەی و لە شانشینەکەی نەمایەوە کە حەزقیا پیشانیان نەدات.
  eng-BBE: And Hezekiah was glad at their coming and let them see all his store of
    wealth, the silver and the gold and the spices and the oil of great price, and
    the house of his arms, and everything there was in his stores; there was nothing
    in all his house or his kingdom which Hezekiah did not let them see.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಅವರ ಮಾತು ಕೇಳಿ ಅವರಿಗೆ ಬೆಳ್ಳಿ, ಬಂಗಾರ, ಸುಗಂಧದ್ರವ್ಯ, ಪರಿಮಳ ತೈಲ ಮೊದಲಾದ
    ಅಮೂಲ್ಯ ಪದಾರ್ಥಗಳಿರುವ ಮನೆಯನ್ನೂ, ಆಯುಧ ಶಾಲೆಯನ್ನೂ, ತನ್ನ ಭಂಡಾರದಲ್ಲಿ ಇರುವುದೆಲ್ಲವನ್ನೂ
    ತೋರಿಸಿದನು. ಹೀಗೆ ಹಿಜ್ಕೀಯನು ತನ್ನ ಅರಮನೆಯಲ್ಲಿಯೂ, ತನ್ನ ಸಮಸ್ತ ರಾಜ್ಯದಲ್ಲಿಯೂ ಅವರಿಗೆ ತೋರಿಸದಿದ್ದ
    ವಸ್ತುವು ಒಂದೂ ಇರಲಿಲ್ಲ.
  tam-2017: எசேக்கியா அவர்களை அங்கீகரித்து, பின்பு அவர்களுக்குத் தன் பொக்கிஷசாலை அனைத்தையும்,
    வெள்ளியையும், பொன்னையும், கந்தவர்க்கங்களையும், நல்ல பரிமளதைலத்தையும், தன் ஆயுதசாலை
    அனைத்தையும் தன் பொக்கிஷசாலைகளிலுள்ள எல்லாவற்றையும் காண்பித்தான்; தன் அரண்மனையிலும்
    தன் ராஜ்ஜியத்தில் எங்கும் எசேக்கியா அவர்களுக்குக் காண்பிக்காத பொருள் ஒன்றும் இல்லை.
  spa-RV-1909: 'Y Ezechîas los oyó, y mostróles toda la casa de las cosas preciosas,
    plata, oro, y especiería, y preciosos ungüentos; y la casa de sus armas, y todo
    lo que había en sus tesoros: ninguna cosa quedó que Ezechîas no les mostrase,
    así en su casa como en todo su señorío.'
  ron-BTF: Și Ezechia le-a dat ascultare și le-a arătat toată casa lucrurilor sale
    prețioase, argintul și aurul și mirodeniile și untdelemnurile prețioase și toată
    casa armelor lui și tot ce s-a găsit în tezaurele lui; nu a fost nimic în casa
    lui, nici în tot locul stăpânirii lui ce Ezechia să nu le arate lor.
  eng-WEBP: Hezekiah listened to them, and showed them all the storehouse of his precious
    things—the silver, the gold, the spices, and the precious oil, and the house of
    his armor, and all that was found in his treasures. There was nothing in his house,
    or in all his dominion, that Hezekiah didn’t show them.
  eng-FBV: Hezekiah welcomed the visitors and showed them everything in his treasury—all
    the silver, the gold, the spices, and the expensive oils. He also showed them
    his armory and all that he had in his storehouses. In fact there wasn't anything
    in his palace or in the whole of his kingdom that Hezekiah didn't show them.
  nld-1939: 'In zijn vreugde hierover liet Ezekias hun heel zijn schatkamer zien met
    het zilver en het goud, de specerijen en de kostbare olie: heel zijn tuighuis
    en al wat er in zijn magazijnen lag opgestapeld. Er was niets in zijn paleis en
    heel zijn gebied, wat Ezekias hun niet liet zien.'
  nch-BL: Huan Ezequías quinseli nopa tatitanilme huan quinnextili nochi cati patiyo
    quipixtoya ipan ichaj. Quinnextili nochi itomi ten plata huan ten oro, huan nochi
    tacualpajti huan nochi taajhuiyacayot. Quinnextili campa quiajocui nochi itepos
    para tatehuis huan senquisa nochi cati patiyo campa taajocui. Nochi quinnextili.
    Amo teno oncac ipan nopa hueyi caltanahuatili, yon ipan nochi itanahuatilis cati
    amo quiitaque.
  vie-1934: Ê-xê-chia nghe lời các sứ giả tâu, thì vui mừng, bèn dẫn chúng viếng đền,
    là nơi chứa các vật quí, bạc, vàng, thuốc thơm, dầu quí, lại cho xem trại cơ khí,
    và mọi vật trong kho tàng mình. Chẳng có chi trong đền hoặc trong nước mà Ê-xê-chia
    không cho chúng xem thấy.
  hin-CV: हिज़किय्याह उनकी बातें ध्यान से सुनता रहा, फिर उनका स्वागत करते हुए उसने
    उन्हें अपना सारा खजाना, सोना-चांदी और सभी मसाले, कीमती तेल, अपना हथियार घर और
    अपने भंडार घर की सारी वस्तुएं दिखा दीं; यानी सभी कुछ, जो उसके खजानों में जमा था.
    उसके घर में या उसके सारी राज्य में ऐसा कुछ न था, जो उसने उन्हें न दिखाया हो.
  spa-BES: Ezequías se alegró de que vinieran y les permitiera ver todo su cúmulo
    de riquezas, la plata y el oro y las especias y el aceite de gran precio, y su
    depósito de armas, y todo lo que había en sus tesoros; no había nada en toda su
    casa o su reino que Ezequías no les mostrara.
  tdx-tdx: Nihaoñe’ i Kezkià iereo, le fonga nitoroa’e o am-pañajam-bara’eo, o volafotio,
    naho o volamenao, naho o raha mafirio, naho o solike sarotseo naho i anjombam-pikalaña’ey,
    vaho ze nitendrek’ am-panontonam-bara’e ao; ndra loli’e amy anjomba’ey tsy napo’e,
    ndra amy fifehea’e iabiy, ze tsy natoro’ i Kezkià iareo.
  tha-KJV: และเฮเซคียาห์​ได้​ทรงต้อนรับเขา และพระองค์ทรงพาเขาชมคลังทรัพย์ทั้งหมดของพระองค์
    ให้​ชมเงิน ทองคำ และเครื่องเทศ และน้ำมันประเสริฐ และคลังพระแสงของพระองค์​ทุ​กอย่างซึ่​งม​ีในท้องพระคลัง
    ไม่มี​สิ​่งใดที่ในพระราชวังหรือในราชอาณาจักรของพระองค์ทั้งสิ้นซึ่งเฮเซคียาห์​มิได้​สำแดงแก่​เขา
  por-BR-2018: 'E Ezequias os ouviu, e mostrou-lhes toda a casa das coisas preciosas,
    prata, ouro, e especiaria, e preciosos unguentos; e a casa de suas armas, e tudo
    o que havia em seus tesouros: nenhuma coisa restou que Ezequias não lhes mostrasse,
    tanto em sua casa como em todo o seu domínio.'
  deu-ELO: 'Und Hiskia hörte sie an, und er zeigte ihnen sein ganzes Schatzhaus: das
    Silber und das Gold, und die Gewürze und das köstliche Öl; und sein ganzes Zeughaus,
    und alles, was sich in seinen Schätzen vorfand; es war nichts in seinem Hause
    und in seiner ganzen Herrschaft, was Hiskia ihnen nicht gezeigt hätte.'
  eng-WYC-2018: And Hezekiah was glad in the coming of them (or And Hezekiah welcomed
    the messengers), and he showed to them the house of spiceries, and (the) gold,
    and silver, and diverse pigments, (and) also (the) ointments, and the house of
    his vessels, and all (the) things that he might have in his treasures; there was
    not any word, or thing, in his house, and in all his power, that Hezekiah showed
    not to them.
  epo-epo: Kaj Ĥizkija elaŭdis ilin, kaj montris al ili sian tutan trezorejon, la
    arĝenton kaj la oron kaj la aromaĵojn kaj la karan oleon kaj sian armilejon, kaj
    ĉion, kio troviĝis en liaj trezorejoj; estis nenio, kion Ĥizkija ne montrus al
    ili en sia domo kaj en sia tuta posedaĵo.
  uig-PIN: Ⱨǝzǝkiya bolsa ǝlqilǝrning gepini tingxap, ularƣa barliⱪ hǝzinǝ-ambarlirini,
    kümüxni, altunni, dora-dǝrmanlarni, sǝrhil maylarni, sawut-ⱪorallar ambiridiki
    ⱨǝmmini wǝ bayliⱪlirining barliⱪini kɵrsǝtti; ordisi wǝ pütkül padixaⱨliⱪi iqidiki
    nǝrsilǝrdin Ⱨǝzǝkiya ularƣa kɵrsǝtmigǝn birimu ⱪalmidi.
  beo-beo: 'Hesegaia da sia: adola ahoasu dunu ili hahawane yosia:le, ea gagui liligi
    huluane ilima olelei. E da ea silifa amola gouli, ea ha:i fodole nasu amola gabusiga:
    manoma amola ea dadi gagui wa:i ilia gegesu liligi huluanedafa ea ouligibi soge
    amo ganodini amola liligi ligisisu diasu huluane amo ganodini modaligi, amo ilima
    olelei.'
  tpi-OTNT: Hesekia i harim tok bilong ol dispela man pinis, orait em i kisim ol i
    go long ol bakstua bilong en na em i soim olgeta mani na ol arapela samting bilong
    en long ol. Ol i lukim olgeta silva na gol i stap long haus mani bilong em, na
    ol paura i gat gutpela smel na ol sanda na olgeta samting bilong pait na olgeta
    arapela samting i stap long ol bakstua bilong em. Hesekia i no haitim wanpela
    samting. Nogat. Em i soim ol long olgeta samting i stap insait long banis bilong
    haus king na long olgeta hap bilong kantri bilong em.
  hau-SA: Hezekiya ya karɓi jakadun, ya nuna musu dukan abin da yake a ɗakunan ajiyarsa,
    azurfa, zinariya, kayan ƙanshi da mai, wurin ajiye makamansa da kuma dukan abin
    da aka samu a ɗakin ajiyarsa. Babu wani abu a fadansa ko a dukan mulkinsa da Hezekiya
    bai nuna musu ba.
  uig-LAT: Hezekiya bolsa elchilerning gépini tingshap, ulargha barliq xezine-ambarlirini,
    kümüshni, altunni, dora-dermanlarni, serxil maylarni, sawut-qorallar ambiridiki
    hemmini we bayliqlirining barliqini körsetti; ordisi we pütkül padishahliqi ichidiki
    nersilerdin Hezekiya ulargha körsetmigen birimu qalmidi.
  nde-nde: UHezekhiya wazamukela izithunywa wazitshengisa konke okwakusendlini yakhe
    yokugcinela impahla, isiliva, igolide, iziyoliso kanye lamafutha acengekileyo,
    izikhali zakhe lakho konke okwakukhona enothweni yakhe. Akulalutho esigodlweni
    sakhe loba embusweni wakhe wonke uHezekhiya angazitshengisanga lona.
  ton-ton: 'Pea naʻe tokanga ʻa Hesekaia kiate kinautolu, ʻo ne fakahā kiate kinautolu
    ʻae fale kotoa ʻo ʻene ngaahi meʻa maʻongoʻonga, ko e siliva, mo e koula, mo e
    ngaahi meʻa nanamu mo e lolo maʻongoʻonga, mo e fale ʻo ʻene mahafutau, mo ia
    kotoa pē naʻe ʻilo ʻi hono fale koloa: naʻe ʻikai ha meʻa ʻi hono fale, mo hono
    puleʻanga kātoa naʻe taʻefakahā ʻe Hesekaia, kiate kinautolu.'
  ces-1613: I vyslyšel je Ezechiáš a ukázal jim všecky schrany klénotů svých, stříbra
    a zlata i vonných věcí, a olej nejvýbornější, tolikéž dům zbroje své, a cožkoli
    mohlo nalezeno býti v pokladích jeho. Ničeho nebylo, čehož by jim neukázal Ezechiáš
    v domě svém i ve všem panství svém.
  eng-WMB: Hezekiah listened to them, and showed them all the storehouse of his precious
    things—the silver, the gold, the spices, and the precious oil, and the house of
    his armor, and all that was found in his treasures. There was nothing in his house,
    or in all his dominion, that Hezekiah didn’t show them.
  tam-TCV: எசேக்கியா அந்தத் தூதுவரை வரவேற்றான். அவன் தனது களஞ்சியங்களிலுள்ள வெள்ளி,
    தங்கம், நறுமணப் பொருட்கள், சிறந்த எண்ணெய் ஆகியவற்றையும், ஆயுதசாலை முழுவதையும்,
    தனது பொக்கிஷசாலையில் இருந்த எல்லாவற்றையும் அவர்களுக்குக் காட்டினான். தன் அரண்மனையிலும்,
    தன்னுடைய அரசு முழுவதிலும் எசேக்கியா அவர்களுக்குக் காட்டாமல் விட்டது ஒன்றுமில்லை.
  ceb-ULB: Gitagad ni Hezekia kadto nga mga sulat, ug unya gipakita ngadto sa mga
    mensahero ang tibuok palasyo ug ang tanang bililhon nga mga butang, ang plata,
    bulawan, mga pahumot ug bililhon nga lana, ug ang tipiganan sa iyang mga hinagiban,
    ug ang tanan nga makita sa iyang mga tipiganan. Walay butang sa iyang panimalay,
    ni sa tibuok niyang gingharian, nga wala gipakita ni Hezekia ngadto kanila.
  pol-UBG: I Ezechiasz wysłuchał posłańców, i pokazał im cały skarbiec swoich kosztowności,
    srebro, złoto, wonności, drogocenne olejki oraz swoją zbrojownię, a także wszystko,
    co się znajdowało w jego składach. Nie było nic, czego Ezechiasz by im nie pokazał
    w swoim domu i w całym swoim państwie.
  urd-GVU: حِزقیاہ نے وفد کا استقبال کر کے اُسے وہ تمام خزانے دکھائے جو ذخیرہ خانے
    میں محفوظ رکھے گئے تھے یعنی تمام سونا چاندی، بلسان کا تیل اور باقی قیمتی تیل۔
    اُس نے اسلحہ خانہ اور باقی سب کچھ بھی دکھایا جو اُس کے خزانوں میں تھا۔ پورے محل
    اور پورے ملک میں کوئی خاص چیز نہ رہی جو اُس نے اُنہیں نہ دکھائی۔
  deu-1912: Hiskia aber war fröhlich mit ihnen und zeigte ihnen das ganze Schatzhaus,
    Silber, Gold, Spezerei und das beste Öl, und das Zeughaus und alles, was in seinen
    Schätzen vorhanden war. Es war nichts in seinem Hause und in seiner ganzen Herrschaft,
    das ihnen Hiskia nicht zeigte.
  kan-2017: ಹಿಜ್ಕೀಯನು ಬಂದಂಥ ದೂತರ ಮಾತನ್ನು ಕೇಳಿ, ಅವರಿಗೆ ಬೆಳ್ಳಿಬಂಗಾರ, ಸುಗಂಧದ್ರವ್ಯ, ಪರಿಮಳತೈಲ,
    ಮೊದಲಾದ ಪದಾರ್ಥಗಳಿರುವ ಮನೆಯನ್ನೂ, ಆಯುಧಶಾಲೆಯನ್ನೂ, ತನ್ನ ಭಂಡಾರದಲ್ಲಿದ್ದದೆಲ್ಲವನ್ನೂ ತೋರಿಸಿದನು.
    ಅವನ ಅರಮನೆಯಲ್ಲಿಯೂ, ರಾಜ್ಯದಲ್ಲಿಯೂ ಅವರಿಗೆ ತೋರಿಸದಿದ್ದ ವಸ್ತುವು ಒಂದೂ ಇರಲಿಲ್ಲ.
  yap-yap: Me pining Hezekiah e magaer ngak fapi tamol’og me dag feni fel’ rogon ngorad
    — pi silber rok nge gol, nge spice nge florida, nge urngin e pi talin e mael rok.
    Dariy ban’en u lane pi senggil nma cha’riy e chugum rok riy fa bang u lan e gin
    ni be gagiyegnag ni de dag ngorad.
  hlt-MCSB: Hezekiah loh amih te a yaak sak tih amih te a likmal im kah cak neh sui
    khaw, botui neh situi then khaw, a hnopai im khaw, a thakvoh khuikah a hmuh boeih
    khaw boeih a tueng. A im khui neh a khohung pum kah te Hezekiah loh amih a tueng
    pawh hno om pawh.
  mdy-ETH: ሂዚቂያሴ ዒማና ኪኢቶ ዓሶንሢ ዎዛና ሾኦቺንሢ ዔኬኔ፤ ዬካፓ ዒዛኮ ካኣቱሞ ማኣሮይዳ ሜሆ ጌሦ ኬኤፃ ዓኣ ባኮ ቢያ፤
    ጌይፃ፦ ሹጮ ቢሮንታ ዎርቆንታ ዱማ ዱማ ሳውቃ ዼኤሾንታ ዛይቶንታ ዖሎ ዓንጋሞዋ ቢያ ዻዌኔ፤ ካኣቱሞ ማኣሮይዳ ሜሆ ጌሦ ኬኤፃ
    ዓኣ ባኮንታ ዒ ካኣታዺ ዎይሣ ዓጮይዳ ዓኣ ባኮ ቢያ ፔቴታዖ ዓይሱዋዖ ዻዌኔ።
  twi-ASANTE: Hesekia gyee Babilonia ananmusifoɔ yi, kyerɛɛ wɔn biribiara a ɔwɔ wɔ
    nʼadekoradan mu a ɛyɛ dwetɛ, sikakɔkɔɔ, nnuhwam ne ngo a ɛyɛ hwam. Afei nso, ɔde
    wɔn kɔɔ nʼadekorabea, sane kyerɛɛ wɔn nʼadekoradan mu biribiara. Biribiara nni
    nʼahemfie hɔ anaa nʼahemman mu hɔ a Hesekia ankyerɛ wɔn.
  eng-WEBU: Hezekiah listened to them, and showed them all the storehouse of his precious
    things—the silver, the gold, the spices, and the precious oil, and the house of
    his armor, and all that was found in his treasures. There was nothing in his house,
    or in all his dominion, that Hezekiah didn’t show them.
  wal-wal: Yeddin Hizqqiyaasi kiitettidi yiida asata mokkiis. Yaatidi ba buquraa minjjiyo
    keettan de7iya biraa, worqqaa, sawuwaa, al77o zaitiyaa, ba ola miishshaanne ba
    buquraa minjjiyo keettan de7iyaabaa ubbaa eta bessiis. Ba son woikko ba kawotettaa
    giddon de7iyaabaa ubbaappe Hizqqiyaasi eta bessennan aggidobi aibinne baawa.
  spa-PDDPT: Ezequías recibió a los mensajeros y les mostró toda la casa de su tesorería,
    la plata y el oro, las especias y ungüentos preciosos, su casa de armas, y todo
    lo que había en sus tesoros. No hubo algo que Ezequías no les mostrara, tanto
    en su casa como en todos sus dominios.
  gun-gun: 'Ha''e ramo herua kuery ovaẽ rã Ezequias oguerovy''a vy ha''e kuery pe
    oexa uka mba''emo omoĩ porãaty py oguereko va''e ha''e javi: prata, ouro, tembi''u
    irũrã, azeite iporãve va''e ha''e tembiporu joe opu''ãa pygua. Omoĩ porãaty py
    ikuai va''e ha''e javi oexa uka. Neĩ peteĩ''i voi Ezequias ndoexa ukai ha''e kuery
    pe, ngoo py ae, neĩ openaa ha''e javi rupi oguereko va''e.'
  ilo-ULB: Dinengngeg ni Hezekias ti linaon dagitoy a surat, kalpasanna, impakitana
    kadagiti mensahero ti sibubukel a palasio ken ti kinabaknangna, dagiti pirak,
    dagiti balitok, dagiti rekado ken dagiti napapateg a lana, ken ti pagidulinan
    dagiti armasna, ken dagiti amin nga adda kadagiti pagidulinanna. Awan ti saan
    nga impakita ni Hezekias kadakuada nga adda iti balay ken pagarianna.
  kpg-kpg: Hezekiah guu hila ang gi nia daangada kae hegau, ga haga mmada digaula
    gi ono maluagina, nia silber mono goolo, mo ana mee unugi meegai, mo ana lolo kala,
    mo ana goloo dauwa huogodoo. Deai dahi mee digi haga gida gi digaula i lodo ono
    ruum benebene mee ai, be i tei gowaa i daha.
  uig-ARA: ھەزەكىيا بولسا ئەلچىلەرنىڭ گېپىنى تىڭشاپ، ئۇلارغا بارلىق خەزىنە-ئامبارلىرىنى،
    كۈمۈشنى، ئالتۇننى، دورا-دەرمانلارنى، سەرخىل مايلارنى، ساۋۇت-قوراللار ئامبىرىدىكى
    ھەممىنى ۋە بايلىقلىرىنىڭ بارلىقىنى كۆرسەتتى؛ ئوردىسى ۋە پۈتكۈل پادىشاھلىقى ئىچىدىكى
    نەرسىلەردىن ھەزەكىيا ئۇلارغا كۆرسەتمىگەن بىرىمۇ قالمىدى.
  sus-sus: Xesekiya naxa na xɛɛrae rasɛnɛ, a a xa naafuli birin masen e bɛ, alɔ gbeti,
    xɛɛma, surayi, labundɛ nun ture xiri ɲɔxunmɛ, a xa geresose ragatade nun a xa
    bannaya birin dɛnnaxɛ. Sese mu lu, Xesekiya mu naxan masen e bɛ a xa banxi nun
    a xa bɔxi kui.
  pon-2006: Esekaia eri kasamwo meninkeder ko oh kasalehiong irail duwen eh kepwehpwe—sapwellime
    silper oh kohl, sapwellime mehn doal mwenge kan oh lehn wai kan, oh sapwellime
    dipwisoun mahwen kan. Sohte mehkot nan wasahn sapwellime perehn nekinek de wasa
    kis nan sapwellime wehi me e sohte kasalehiong irail.
  ksd-ksd: Ma Esekia i ga torom ta diat, ma i ga vagire diat ma ra pal i vung vake
    kana ngatngat na tabarikik tana, a silva ma ra goled, ma ra bulit i ang na katkat,
    ma ra dangi i ngatngat; i ga vagire diat bula ma ra pal kana vargal i ki tana,
    ma ra lavur magit par ta kana vuvuvung; pa ta magit ta ra kubana ba ta kana gunan
    ba Esekia pa i ga vagire diat me.
  tur-YTC: Hizkiya onları dinledi ve onlara değerli eşyalarının bulunduğu bütün hazineyi,
    gümüşü, altını, baharatları ve değerli yağı, zırh evini ve hazinelerinde bulunan
    her şeyi gösterdi. Hizkiya'nın evinde ve bütün ülkesinde onlara göstermediği bir
    şey kalmadı.
  grc-BRENT: Καὶ ἐχάρη ἐπʼ αὐτοῖς Ἐζεκίας, καὶ ἔδειξεν αὐτοῖς ὅλον τὸν οἶκον τοῦ νεχωθὰ,
    τὸ ἀργύριον καὶ τὸ χρυσίον, τὰ ἀρώματα καὶ τὸ ἔλαιον τὸ ἀγαθὸν, καὶ τὸν οἶκον
    τῶν σκευῶν, καὶ ὅσα εὑρέθη ἐν τοῖς θησαυροῖς αὐτοῦ· οὐκ ἦν λόγος ὃν οὐκ ἔδειξεν
    αὐτοῖς Ἐζεκίας ἐν τῷ οἴκῳ αὐτοῦ καὶ ἐν πάσῃ τῇ ἐξουσίᾳ αὐτοῦ.
  ind-AYT: Hizkia menyambut mereka dan memperlihatkan kepada mereka semua rumah harta
    bendanya, emas dan perak, rempah-rempah dan minyak yang berharga, gudang persenjataannya,
    dan semua yang terdapat dalam perbendaharaannya. Tidak ada barang di istananya
    ataupun di seluruh daerah kekuasaannya yang tidak dia perlihatkan kepada mereka.
  nya-nya: Hezekiya analandira amithengawo ndipo anawaonetsa zonse zimene zinali mʼnyumba
    zake zosungiramo chuma. Anawaonetsa siliva, golide, zonunkhiritsa zakudya ndi
    mafuta abwino kwambiri, zida zake zankhondo ndiponso china chilichonse chimene
    chinali mosungiramo zinthu zake. Panalibe chinthu mʼnyumba yake yaufumu kapena
    mu ufumu wake wonse chimene Hezekiya sanawaonetse.
  hrv-hrv: Ezekija se obradova tome i pokaza poslanicima svoju riznicu - srebro, zlato,
    miomirise, mirisavo ulje - svoju oružanu i sve što je bilo u skladištima. Nije
    bilo ničega u njegovu dvoru i svemu njegovu gospodarstvu što im Ezekija nije pokazao.
  mps-mps: Tama te king Hesekiago te bidi dabego wali po odama silibo si, tama agai
    te bidi dabe te agai te moni bakstuaba te agai augwali odasa pelama, tama agai
    te tigidali mone me, tama me te gasa nai dabe me, te nai dabe me tigidali te bidi
    dabebolo agai augwalibolo wasilali. Tama te augwaligo te agai te mone mubo bede
    muani te tigidali silva me, me te gol me, te nai dabe tigidali augwaligo sula
    silali, tama te dwagi yai denami ebo pauda me, tama me te dwagi yai denami ebo
    sanda wel me, tama me te boi hwįbo nai dabe tigidali me, tama me te agai te bakstuade
    muani te gasa nai dabe tigidali augwaligo suali. Te king Hesekia agai te nai me
    deli me dualobe. Mu meni. Tama agai te kingo be obo tomode elalubo nai me, tama
    me te Jerusalem bulude elalubo nai dabe tigidali te agai augwalibolo ola mena
    silali.
  tpi-tpi: Hesekia i harim tok bilong ol dispela man pinis, orait em i kisim ol i
    go long ol bakstua bilong en na em i soim olgeta mani na ol arapela samting bilong
    en long ol. Ol i lukim olgeta silva na gol i stap long haus mani bilong em, na
    ol paura i gat gutpela smel na ol sanda na olgeta samting bilong pait na olgeta
    arapela samting i stap long ol bakstua bilong em. Hesekia i no haitim wanpela
    samting. Nogat. Em i soim ol long olgeta samting i stap insait long banis bilong
    haus king na long olgeta hap bilong kantri bilong em.
  dan-1931: Og Ezekias glædede sig over deres Komme og viste dem hele Huset, hvor
    han havde sine Skatte, Sølvet og Guldet, Røgelsestofferne, den fine Olie, hele
    sit Våbenoplag og alt, hvad der var i hans Skatkamre; der var ikke den Ting i
    hans Hus og hele hans Rige, som Ezekias ikke viste dem.
  vie-OVCB: Ê-xê-chia nồng nhiệt đón tiếp, và đưa họ đi xem các kho tàng chứa vàng,
    bạc, hương liệu, dầu quý, khí giới và mọi thứ khác, không chừa một thứ nào cả.
  guj-2017: હિઝકિયાએ તેઓનું સાંભળીને તેઓને પોતાની કિંમતી વસ્તુઓથી ભરેલો આખો મહેલ,
    ચાંદી, સોનું, સુગંધી દ્રવ્યો, મૂલ્યવાન તેલ, શસ્રભંડાર અને ભંડારમાં જે બધું મળી
    આવ્યું તે સર્વ સંદેશાવાહકોને બતાવ્યું. ત્યાં આખા ઘરમાં કે રાજ્યમાં એવું કંઈ ન
    હતું, કે જે હિઝકિયાએ તેઓને બતાવ્યું ના હોય.
  pon-2006A: Esekaia eri kasamwo meninkeder ko oh kasalehiong irail duwen eh kepwehpwe—sapwellime
    silper oh kohl, sapwellime mehn doal mwenge kan oh lehn wai kan, oh sapwellime
    dipwisoun mahwen kan. Sohte mehkot nan wasahn sapwellime perehn nekinek de wasa
    kis nan sapwellime wehi me e sohte kasalehiong irail.
  por-BRBSL: Ezequias ouviu-os e mostrou-lhes todo o depósito de suas preciosidades
    - a prata, o ouro, as especiarias e o óleo precioso, e a casa de sua armadura,
    e tudo o que foi encontrado em seus tesouros. Não havia nada em sua casa, ou em
    todo seu domínio, que Hezekiah não lhes mostrasse.
  cth-cth: Hottelah Hezekiah ni, ahnimanaw teh im a luen sak awh. Hno Aphu kaawmnaw
    tanae pueng hoi sui hoi ngun, hmuitui hoi, aphu kaawm poung e satui hoi tarantuknae
    puengcangnaw tanae imthung hoi râw onae naw pueng hai a khet sak. A im thoseh,
    a ram thung kaawm e thoseh, Hezekiah ni a khet sak hoeh e banghai awm hoeh.
  twi-twi: Hesekia gyee Babilonia ananmusifo yi, kyerɛɛ wɔn biribiara a ɔwɔ wɔ nʼadekoradan
    mu a ɛyɛ dwetɛ, sikakɔkɔɔ, nnuhuam ne ngo a ɛyɛ huam. Afei nso, ɔde wɔn kɔɔ nʼadekorabea,
    san kyerɛɛ wɔn nʼadekoradan mu biribiara. Biribiara nni nʼahemfi hɔ anaa nʼaheman
    mu hɔ a Hesekia ankyerɛ wɔn.
  hlt-hlt: Hezekiah loh amih te a yaak sak tih amih te a likmal im kah cak neh sui
    khaw, botui neh situi then khaw, a hnopai im khaw, a thakvoh khuikah a hmuh boeih
    khaw boeih a tueng. A im khui neh a khohung pum kah te Hezekiah loh amih a tueng
    pawh hno om pawh.
  tbz-SIM: Kɛ̀ Esekiɑsi bɛ̀ cɔutɛ́ kɛ́ bɛ̀ bɛnkɛ o kpɑ̀tì sɔ̀ri kùù dieku nɛ̀ timɑ́tì
    pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tihúúntì tibotí tibotí nɛ̀ mɛkɔsɑ̀ɑ̀mɛ̀, kɛ́ bɛ̀ bɛnkɛnɛ̀
    o kpɑ̀rìnɛntì sɔ̀ri dɛ̀. Ò kó yɛsɔ̀rɛ̀ yɛmɔu cɛ̃́nkɛ, dɛ̀mɑrɛ̀ í nsùɔ́ nhò í bɛ̀
    bɛnkɛ dɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ, yoo o mɔ́mmuɔ nho cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Hesekia men akaba baregha gɨvagha, bar akongegha, me inigha uan dɨpenim
    ko, dagɨaba itir dɨpenim ko, bizir aghuiba itir dɨpenibar aven ghua, uan dagɨaba
    ko bizir igharaziba men aka. A uan silvaba ko, golba, pauran mughuriar aghuiba
    ko, borer aghuiba ko, mɨdorozir biziba, me bar moghɨra dar gani. Hesekia bizitam
    modozir puvatɨ. An atrivimɨn dɨpenim avɨnizir dɨpenibar itir biziba ko, an kantrin
    danganiba bar dar itir biziba, a bar dar men aka.
  dop-dop: Nɑ Ɩsekiyɑsɩ mʋ-wɛ nɑ ɩ́ cɔɔnɑ-wɛɣɛ kutuluŋ wei ɩ tɑɑ pɑ sɩɩkɩ wontunɑɑ
    kʋpɑntʋ tɔ. Ɩsɩɩ liɣitee nyǝɣǝtʋ, nɑ wʋlɑ, nɑ tulɑɑlʋnɑɑ, nɑ sɔɔsʋŋ nimnɑɑ tɔ.
    Nɑ ɩ́ hʋ́lɩ́-wɛɣɛ ɩ yoou wontu tǝsɩɩlɛ, nɑ pǝ tǝnɑ mpi pǝ wɛ tǝnɑ tɔ. Ɩ tɑ ŋmɛsɩ-wɛɣɛ
    pʋlʋ. Pɑɑ ɩ kɑwulɑɣɑ tǝnɑ, yɑɑ ɩ tǝyɑɣɑ tɑɑ.
  azb-azb: Bunlar Xizqiyanı sevindirdi. O, xəzinəsində olan bütün şeyləri – qızıl-gümüşü,
    ətriyyatı, qiymətli yağları, silah anbarını elçilərə göstərdi. Xizqiyanın sarayında
    və bütün ölkəsində onlara göstərmədiyi bir şey qalmadı.
  eng-DBY: 'And Hezekiah hearkened to them, and shewed them all his treasure-house,
    the silver and the gold, and the spices and the fine oil, and all the house of
    his armour, and all that was found among his treasures: there was nothing in his
    house, nor in all his dominion, that Hezekiah did not shew them.'
  hin-2017: उनके लानेवालों की मानकर हिजकिय्याह ने उनको अपने अनमोल पदार्थों का सब भण्डार,
    और चाँदी और सोना और सुगन्ध-द्रव्य और उत्तम तेल और अपने हथियारों का पूरा घर और
    अपने भण्डारों में जो-जो वस्तुएँ थीं, वे सब दिखाईं; हिजकिय्याह के भवन और राज्य
    भर में कोई ऐसी वस्तु न रही, जो उसने उन्हें न दिखाई हो।
  wol-KYG: 'Esekiya nag déglu ndaw ya, ba noppi won leen mboolem kërug dencukaayam:
    xaalis baak wurus waak ndàbb jaak diwu tànnéef gaak néegub gànnaayam ak mboolem
    lu nekkoon cay dencam. Amul lenn lu leen Esekiya wonul ci biir këram ak mboolem
    fu bokk ci kilifteefam.'
  eng-YLT: and Hezekiah hearkeneth unto them, and sheweth them all the house of his
    treasury, the silver, and the gold, and the spices, and the good ointment, and
    all the house of his vessels, and all that hath been found in his treasuries;
    there hath not been a thing that Hezekiah hath not shewed them, in his house,
    and in all his dominion.
  kne-kne: Sinangailin Hezekias din naibaa et inpaila na en daida din am-in ay indodolina
    ay kinabaknang ay siya da din palata ya balitok, nankinalasi ay bangbanglo ya
    nangina ay balsamo, din armas ya salida na, ya am-in di odom ay gameng na. Magay
    adi na inpaila en daida sin am-in ay kalasin di kinabaknang na ay wada sin palasyo
    ya ili ay panturayana.
  eng-WYC-2017: And Hezekiah was glad in the coming of them, and he showed to them
    the house of spiceries, and gold, and silver, and diverse pigments, also ointments,
    and the house of his vessels, and all things that he might have in his treasures
    [or treasuries]; there was not any word, or thing, in his house, and in all his
    power, that Hezekiah showed not to them.
  eng-WMBB: Hezekiah listened to them, and showed them all the storehouse of his precious
    things—the silver, the gold, the spices, and the precious oil, and the house of
    his armour, and all that was found in his treasures. There was nothing in his
    house, or in all his dominion, that Hezekiah didn’t show them.
  urd-GVH: हिज़क़ियाह ने वफ़द का इस्तक़बाल करके उसे वह तमाम ख़ज़ाने दिखाए जो ज़ख़ीराख़ाने
    में महफ़ूज़ रखे गए थे यानी तमाम सोना-चाँदी, बलसान का तेल और बाक़ी क़ीमती तेल।
    उसने असलिहाख़ाना और बाक़ी सब कुछ भी दिखाया जो उसके ख़ज़ानों में था। पूरे महल और
    पूरे मुल्क में कोई ख़ास चीज़ न रही जो उसने उन्हें न दिखाई।
  rug-rug: Va kamo va leani e Hezikaea sari tie paleke inavoso meke va dogoro ni sa
    sari doduru nana tinagotago, sari na siliva na qolo meke sari na oto huda humaṉa
    lea, na oela humaṉa lea, meke sari doduru tiṉitoṉa varipera. Lopu keketoṉa pa
    nana vetu baṉara, sari na lose vekovekoana likakalae pa binaṉara sapu lopu va
    dogoro ni sa koari kasa.
  gaz-gaz: Hisqiyaasis ergamoota sana simatee waan mankuusa isaa keessa ture hunda
    jechuunis meetii, warqee, urgooftuu fi zayitii qulqulluu akkasumas kuusaa miʼa
    lolaa isaa fi waan mankuusa isaa keessatti argamu hunda isaanitti argisiise. Wanni
    Hisqiyaas masaraa mootummaa isaa keessaa yookaan mootummaa isaa hunda keessaa
    isaanitti hin argisiisin tokko iyyuu hin turre.
  fra-LSG: 'Ézéchias donna audience aux envoyés, et il leur montra le lieu où étaient
    ses choses de prix, l’argent et l’or, les aromates et l’huile précieuse, son arsenal,
    et tout ce qui se trouvait dans ses trésors: il n’y eut rien qu’Ézéchias ne leur
    fît voir dans sa maison et dans tous ses domaines.'
  yal-yal: 'Xesekiya yi xɛrane rasɛnɛ, a yi a banxin kui seene birin yita ne ra: gbeti
    fixɛn nun xɛmana, wudi bogi ture faɲine nun latikɔnɔnna nun a yɛngɛ so seene ramaradena,
    e nun naxan birin yi a nafulu ramaradeni. Sese mi lu Xesekiyaa banxini a mi naxan
    yita e ra e nun a bɔxɔn birin.'
  haw-1868: A hoolohe no o Hezekia ia lakou, a hoike aku ia lakou i ko ka halepapaa
    a pau, i ke kala, i ke gula, a i na mea ala, a me ka aila ala, a mo ko ka hale
    a pau o kana mea kaua, a me na mea a pau i loaa ma kona waihonakala, aohe mea
    e koe iloko o kona hale, a maloko o kona aupuni a pau, ana i hoike ole ai ia lakou.
  arb-NAV: فَاحْتَفَى بِهِمْ حَزَقِيَّا، وَأَطْلَعَهُمْ عَلَى كُلِّ مَا فِي خَزَائِنِ
    نَفَائِسِهِ مِنْ فِضَّةٍ وَذَهَبٍ وَأَطْيَابٍ وَعُطُورٍ، وَعَلَى كُلِّ مَخَازِنِ
    أَسْلِحَتِهِ، وَعَلَى كُلِّ مَا يَحْتَفِظُ بِهِ فِي خَزَائِنِهِ. لَمْ يَتْرُكْ
    شَيْئاً فِي قَصْرِهِ وَفِي كُلِّ مَمْلَكَتِهِ لَمْ يُطْلِعْهُمْ عَلَيْهِ.
  ewe-ewe: Hezekia xɔ wo nyuie eye wòtsɔ eƒe kesinɔnuwo katã fia wo. Kesinɔnu siawoe
    nye klosalo, sika, atikeʋeʋĩ, ami xɔasiwo kple aʋawɔnuwo. Naneke mele fiasã la
    alo dukɔ la me esi Hezekia metsɔ fia wo o.
  eng-LEE: 'And Hezekiah listened unto them, and showed them the whole of his treasure-house,
    the silver, and the gold, and the spices, and the precious oil, and the whole
    of his armor-house, and all that was found in his treasures: there was nothing
    that Hezekiah showed them not, in his house and in all his dominion.'
  gvn-gvn: '@see-verse:2KI.020.012'
  asm-FB: হিষ্কিয়াক সেই চিঠিবোৰ পঢ়ি শুনালে। তাৰ পাছত ৰজাই সেই বার্তাবাহকসকলক সম্পূর্ণ
    ৰাজপ্রাসাদটো দেখুউৱাৰ লগতে নিজৰ বহুমূল্য দ্ৰব্য, যেনে ৰূপ, সোণ, সুগন্ধি মছলা,
    মূল্যৱান তেল আৰু তেওঁৰ অস্ত্র-সস্ত্র আদি ভঁৰালৰ আটাই বস্তু তেওঁলোকক দেখুৱালে।
    হিষ্কিয়াৰ ৰাজগৃহত বা তেওঁৰ গোটেই ৰাজ্যত এনে একোৱেই নাথাকিল, যি তেওঁ তেওঁলোকক
    নেদেখুৱালে।
  sus-A: شٍسٍكِيَ نَشَ نَ شّيرَيٍ رَ سّنّ، عَ عَ شَ نَاقُلِ بِرِن مَسٍن عٍ بّ، عَلْ
    فبٍتِ، شّيمَ، سُرَيِ، لَبُندّ نُن تُرٍ شِرِ حْشُنمّ، عَ شَ فٍرٍ سٌسٍ رَفَتَدٍ
    نُن عَ شَ بَننَيَ بِرِن دّننَشّ. سٍسٍ مُ لُ، شٍسٍكِيَ مُ نَشَن مَسٍن عٍ بّ عَ
    شَ بَنشِ نُن عَ شَ بْشِ كُي.
  fra-SBL: Ézéchias les écouta et leur montra tout le dépôt de ses objets précieux,
    l'argent, l'or, les aromates, l'huile précieuse, la maison de ses armures et tout
    ce qui se trouvait dans ses trésors. Il n'y avait rien dans sa maison, ni dans
    toute sa domination, qu'Ézéchias ne leur ait montré.
  hbo-hbo: וַיִּשְׁמַ֣ע עֲלֵיהֶם֮ חִזְקִיָּהוּ֒ וַיַּרְאֵ֣ם אֶת־כָּל־בֵּ֣ית נְכֹתֹ֡ה
    אֶת־הַכֶּסֶף֩ וְאֶת־הַזָּהָ֨ב וְאֶת־הַבְּשָׂמִ֜ים וְאֵ֣ת ׀ שֶׁ֣מֶן הַטֹּ֗וב וְאֵת֙
    בֵּ֣ית כֵּלָ֔יו וְאֵ֛ת כָּל־אֲשֶׁ֥ר נִמְצָ֖א בְּאֹֽוצְרֹתָ֑יו לֹֽא־הָיָ֣ה דָבָ֗ר
    אֲ֠שֶׁר לֹֽא־הֶרְאָ֧ם חִזְקִיָּ֛הוּ בְּבֵיתֹ֖ו וּבְכָל־מֶמְשַׁלְתֹּֽו׃
  piu-2006: Palunyatjanu mayutju tiṉangku Papilunanya ngurrarangku waarrkana tjirripala
    wantirriyaṉu, Yitjikayalakutu munytjangku yungkunytjaku. Paluru mantjira yunyparringu.
    Palunyatjanu Yitjikayalu tjananya palunya tjirripala Tjarutjalumalawana katirra
    tjananya parra nintiṉangi. Alatji tjananya katirra tjaatji tiṉangka nintiṉu mani
    tiṉa an kuulta tjuṯa ngarrinytjala. Palunyatjanu Yaatjayalu tjakulpa kulira Yitjikayanyalpi
    Katutjaku wangka alatji tjakultjunu, “Nyuntu tjananya Papilunanya ngurrara tjuṯa
    nintintjawiyangku wantimara. Ngula, nyuntupa katja tjuṯa yuṉṯalpa tjuṯa Papilunanya
    ngurrara tjuṯangku tjananya pikangku pungkula rayitpayiki katiku tawunu Papilunalakutu,
    palunya ngurrara tjuṯaku waarrkanaya nyinanytjaku.” Mayutju Yitjikayanya yiiya
    pipitinpala nyinarra mirrirringu. Palumpa katja Manatjanya mayutju tiṉalpi tjanampa
    Tjuutaku ngaṉṯitja tjuṯaku nyinangi.
  kik-kik: Hezekia akĩamũkĩra andũ arĩa maatũmĩtwo, na akĩmoonia indo ciothe iria
    aigĩte makũmbĩ make, akĩmoonia betha, na thahabu, na mahuti marĩa manungi wega,
    na maguta marĩa mega mũno, na indo ciake cia mbaara, na indo ciothe iria ciarĩ
    igĩĩna-inĩ ciake. Gũtirĩ kĩndũ o na kĩmwe thĩinĩ wa nyũmba ya ũthamaki kana kĩarĩ
    ũthamaki-inĩ wake wothe Hezekia ataamoonirie.
  fra-NCL: Ezéchias se réjouit de la venue des envoyés, et il leur montra toute la
    maison de son trésor, l’argent et l’or, les aromates et l’huile de prix, tout
    son arsenal et tout ce qui se trouvait dans ses trésors ; il n’y eut rien qu’Ezéchias
    ne leur fit voir dans sa maison et dans tous ses domaines.
  cek-AK: Hezekiah mah laicaehnawk to dawt moe, nihcae khaeah, Angmah im ah kaom atho
    kana sui, phoisa, hmuihoih hoi situinawk, misa angtukhaih aphawnawk hoi angmah
    hmuenmae patunghaih ahmuen ih hmuennawk to patuek boih; siangpahrang mah siangpahrang
    im hoi a prae thung ih hmuennawk boih, nihcae khaeah patuek ai ih hmuen tidoeh
    om ai.
  cuk-cuk: 'Degi, Ezequías nueganbi dulemar-abindaksad, geb garda-berbemaladga, bela
    e-ibmar-nuegan-bukwad oyosad: Manimar, ormar, ina-wawadikmalad, olivo-gwallu-wawadikmalad.
    Bila-onolegedgi ibmar-ebulemalad-sabolebukwad, degi, bela ibmar-nuegan-sabolebukwad-neggi
    ega ibmarmar oyosad. Bela-naitinagase, Ezequías, e-reyneggi-ibmarmar-bukwad, degi,
    bela e-negsemaidgi-ibmar-nikad oyosad.'
  uig-CYR: Һәзәкия болса әлчиләрниң гепини тиңшап, уларға барлиқ ғәзнә-амбарлирини,
    күмүчни, алтунни, дора-дәрманларни, сәрхил майларни, савут-қураллар амбиридики
    һәммини вә байлиқлириниң барлиғини көрсәтти; ордиси вә пүткүл падишалиғи ичидики
    нәрсиләрдин Һәзәкия уларға көрсәтмигән бириму қалмиди.
  tel-2017: వర్తమానికులు వచ్చారన్న మాట హిజ్కియా విని వాళ్ళను లోపలికి రప్పించి, తన
    రాజనగరంలోనూ, రాజ్యంలోనూ ఉన్న అన్ని వస్తువుల్లో, దేనినీ దాచకుండా, తన వస్తువులు
    ఉన్న కొట్టూ, వెండి బంగారాలూ, సుగంధ ద్రవ్యాలూ, సువాసన తైలం, ఆయుధశాల, తన వస్తువుల్లో
    ఉన్నవన్నీ వాళ్లకు చూపించాడు.
  hat-BSA: Ézéchias te koute yo e montre yo tout kay trezò li a, ajan avèk lò, epis
    avèk lwil presye, lakay boukliye li yo avèk tout sa ki te konn twouve nan trezò
    li yo. Pa t gen anyen lakay li ni nan tout wayòm li a ke li pa t montre yo.
  kos-kos: 'Hezekiah el paing mwet tutafpo inge nu in lohm sel, ac sang elos in liye
    lupan mwe kasrup lal inge: silver ac gold lal, mwe akyuye mwe mongo ac ono keng
    lal, ac kufwen mwe mweun nukewa lal. Wangin kutena ma ke nien filma lal, ku in
    kutena acn in tokosrai lal, su el tia sang elos in liye.'
  hbo-WLC: וַיִּשְׁמַ֣ע עֲלֵיהֶם֮ חִזְקִיָּהוּ֒ וַיַּרְאֵ֣ם אֶת־כָּל־בֵּ֣ית נְכֹתֹ֡ה
    אֶת־הַכֶּסֶף֩ וְאֶת־הַזָּהָ֨ב וְאֶת־הַבְּשָׂמִ֜ים וְאֵ֣ת ׀ שֶׁ֣מֶן הַטּ֗וֹב וְאֵת֙
    בֵּ֣ית כֵּלָ֔יו וְאֵ֛ת כָּל־אֲשֶׁ֥ר נִמְצָ֖א בְּאֽוֹצְרֹתָ֑יו לֹֽא־הָיָ֣ה דָבָ֗ר
    אֲ֠שֶׁר לֹֽא־הֶרְאָ֧ם חִזְקִיָּ֛הוּ בְּבֵית֖וֹ וּבְכָל־מֶמְשַׁלְתּֽוֹ׃
  ibo-ibo: Hezekaya nabatara ndị ozi ahụ gosi ha ihe niile dị nʼụlọakụ ya, ọlaọcha,
    na ọlaedo, ụda dị iche iche na-esi isi ụtọ na ezigbo mmanụ oliv, ụlọ ebe ngwa
    agha ya niile dị, na ihe niile bụ akụ o nwere. Ọ dịghị ihe dị nʼụlọeze ya maọbụ
    nʼalaeze ya niile nke ọ na-egosighị ha.
  ory-ory: ତହିଁରେ ହିଜକୀୟ ସେମାନଙ୍କ କଥା ଶୁଣିଲେ ଓ ଆପଣା ବହୁମୂଲ୍ୟ ପଦାର୍ଥର ସମୁଦାୟ ଗୃହ, ରୂପା
    ଓ ସୁନା ଓ ସୁଗନ୍ଧି ଦ୍ରବ୍ୟ ଓ ବହୁମୂଲ୍ୟ ତୈଳ ଓ ଅସ୍ତ୍ରାଗାର ଓ ଆପଣା ଭଣ୍ଡାରସ୍ଥିତ ସମସ୍ତ ଦ୍ରବ୍ୟ
    ସେମାନଙ୍କୁ ଦେଖାଇଲେ। ହିଜକୀୟ ଯାହା ସେମାନଙ୍କୁ ନ ଦେଖାଇଲେ, ଏପରି କୌଣସି ଦ୍ରବ୍ୟ ତାଙ୍କ ଗୃହରେ
    କି ତାଙ୍କର ସମୁଦାୟ ରାଜ୍ୟରେ ନ ଥିଲା।
  chk-chk: Iwe, Hiskia a etiweer fän pwapwa o aküna ngeniir an imwen iseis wöün, an
    silifer me kolt, an nofitin mongö me epit mi aüchea. Iwe, a pwal aküna ngeniir
    unusen an imwen pisekin maun me meinisin mine a nom lon an kewe imwen iseis. Esap
    fokun wor och mettoch lon imwan ika lon mwün esap aküna ngeniir.
  rop-rop: Hesakaiya bin gudbinji langa detlot mesinja en imbin shoum olabat ola gudwan
    ebrijing blanga im, ol detlot silba en gol en gudsmelwan medisin en ola ebrijing
    blanga fait langa najalot pipul. Imbin shoum olabat ebrijing na en imbin deigim
    en shoum olabat ebrijing ebriweya langa im stowa rum en langa im kantri.
  ukr-1871: 'І зрадїв Езекія послами й показав їм склади свої, срібло й золото й пахощі
    й дорогі мастї й ввесь зброївний дом свій, й все, що в його скарбівнях було: не
    було нїчого такого, чого б не показав їм Езекія у своїй палатї й у всьому господарстві
    свойму.'
  deu-1951: Hiskia aber schenkte ihnen Gehör und zeigte ihnen sein ganzes Schatzhaus,
    das Silber und das Gold und die Spezereien und das beste Öl und das Zeughaus und
    alles, was in seinen Schatzhäusern vorhanden war. Es war nichts in seinem Hause
    und in seiner ganzen Herrschaft, das Hiskia ihnen nicht zeigte.
  eng-JPS: And Hezekiah hearkened unto them, and showed them all his treasure-house,
    the silver, and the gold, and the spices, and the precious oil, and the house
    of his armour, and all that was found in his treasures; there was nothing in his
    house, nor in all his dominion, that Hezekiah showed them not.
  srp-1865: I Jezekija saslušav poslanike pokaza im sve riznice svoje, srebro i zlato
    i mirise, i najbolje ulje, i kuæu gdje mu bješe oružje, i što se god nalažaše
    u riznicama njegovijem, ne osta ništa da im ne pokaza Jezekija u kuæi svojoj i
    u svemu gospodstvu svojem.
  lug-lug: Keezeekiya n’ayaniriza ababaka abaleeta ebbaluwa, n’abalambuza amawanika
    ge gonna omwali eby’omuwendo ebingi ng’effeeza, ne zaabu, n’ebyakaloosa n’amafuta
    ag’omuwendo omungi. Yabalambuza ennyumba omwali ebyokulwanyisa, n’eby’omuwendo
    ebirala ebyali mu mawanika ge. Tewali kintu mu lubiri wadde mu bwakabaka bwe bwonna
    Keezeekiya ky’ataabalaga.
  heb-heb: וישמע עליהם חזקיהו ויראם את כל בית נכתה את הכסף ואת הזהב ואת הבשמים ואת
    שמן הטוב ואת בית כליו ואת כל אשר נמצא באוצרתיו לא היה דבר אשר לא הראם חזקיהו בביתו
    ובכל ממשלתו׃
  ben-IRV: হিষ্কিয় সেই চিঠিগুলি গ্রহণ করলেন এবং তাঁর সব ভান্ডারগুলোতে যা মূল্যবান
    বস্তু ছিল, অর্থাৎ সোনা, রূপা, সুগন্ধি মশলা, দামী তেল এবং তাঁর অস্ত্রশস্ত্রের ভান্ডার
    ও ধনভান্ডারে যা কিছু ছিল সব সেই দূতদের দেখালেন। হিষ্কিয়ের রাজবাড়ীতে কিম্বা তাঁর
    সারা রাজ্যে এমন কিছু ছিল না যা তিনি তাদের দেখান নি।
  pan-pan: ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੀ ਸੁਣੀ ਅਤੇ ਆਪਣਾ ਸਾਰਾ ਤੋਸ਼ਾ-ਖ਼ਾਨਾ ਉਨ੍ਹਾਂ ਨੂੰ ਵਿਖਾਇਆ,
    ਚਾਂਦੀ, ਸੋਨਾ, ਮਸਾਲਾ, ਖ਼ਾਲਸ ਤੇਲ, ਆਪਣਾ ਸ਼ਸਤਰ-ਖ਼ਾਨਾ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਹ ਦੇ ਖਜ਼ਾਨਿਆਂ ਵਿੱਚ
    ਸੀ। ਉਹ ਦੇ ਮਹਿਲ ਵਿੱਚ ਅਤੇ ਉਹ ਦੇ ਸਾਰੇ ਰਾਜ ਵਿੱਚ ਅਜਿਹਾ ਕੁਝ ਨਹੀਂ ਸੀ, ਜਿਸ ਨੂੰ ਹਿਜ਼ਕੀਯਾਹ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਹੀਂ ਵਿਖਾਇਆ।
  mya-JVB: ဟေဇကိ မင်းသည် သူ တို့ရောက် သောကြောင့် ဝမ်းမြောက်၍ ရွှေတိုက် မှစသောရွှေ
    ၊ ငွေ ၊ နံ့သာမျိုး ၊ အဘိုး ထိုက်သော နံ့သာ ဆီ၊ လက်နက် တိုက် နှင့် ဘဏ္ဍာ တော်အလုံးစုံ
    တို့ကိုပြ လေ၏။ နန်းတော် မှစ၍ နိုင်ငံ တော်အရပ်ရပ် ၌ မ ပြ သော အရာ တစုံတခုမျှမ ရှိ။
  tbg-tbg: Vare oruntovaro Hesekiaava vika quahama nimitero, ntita varero ekaa haika
    vatora vika numiqora. Viva nai kori orive silvaa orive, karaqaa aatake nerave,
    vahavera koqe munta iainarave, auvihehavaave, numiqora. Viva kia vo haikavata
    kukeqa taraitiro, viva ekaa nai avuhainaara naavuqive, vo naavuqive nai raqiki
    vau vataraqaa vau haikarave, ekaa vi haikara vi haikara vika numiqomanta tavora.
  hmo-hmo: Hesekaia ese unai Babulonia taudia ia abia dae, bona ia ese iena kohu namo
    herea idia dekenai ia hedinaraia, iena siliva, golo, muramura mai bonana, dehoro
    namo herea, iena tuari gaudia, bona iena kohu haboua ruma lalonai noho gau ibounai.
    Gau ta lasi, iena ruma dekenai, o iena tano dekenai, Hesekaia ese ia hunia idia
    dekena amo.
  urd-urd: इसलिए हिज़क़ियाह ने उनकी बातें सुनी, और उसने अपनी बेशबहा चीज़ों का सारा
    घर, और चाँदी और सोना अपना सिलाहख़ाना और जो कुछ उसके ख़ज़ानों में मौजूद था उनको
    दिखाया; उसके घर में और उसकी सारी ममलुकत में ऐसी कोई चीज़ न थी जो हिज़क़ियाह ने
    उनको न दिखाई।
  rus-SYN: Езекия, выслушав посланных, показал им кладовые свои, серебро и золото,
    и ароматы, и масти дорогие, и весь оружейный дом свой и все, что находилось в
    сокровищницах его; не оставалось ни одной вещи, которой не показал бы им Езекия
    в доме своем и во всем владении своем.
  bqc-SIM: Ezekia gbãakpà zĩnapiↄzi, à gɛ̀ńnↄ a làasiu, à a ã́nusuↄ ↄ̀lↄnɛ́
    ń vuaↄ ń pↄ́ gĩnanaↄ ń nísi maao. À gɛ̀ńnↄ a gↄ̃kɛbↄkalɛkpɛu lↄ, à a àizɛɛↄ
    ↄ̀lↄnɛ́ míↄmiↄ. Pↄe ku aà bɛ ge aà bùsuu kɛ à gì ↄlↄinɛ́o.
  tcz-CHONGTHU: Hezekiah Babylon’a kona hung palai hochu anei agoukholna insunga thiljouse
    chu sana, dangka, gim-namtui ahin thaonamtui ahin avetsah soh keijin ahi. Aman
    amaho chu apuijin leng inpi sunga thilkholna a kikhol jouse chu gal manchah ho
    pum’in avetsah sohkeijin ahi. Aleng inpi sunga ahin aleng gam sunga ahin Hezekiah
    in avetsahlou aumtapon ahi.
  mar-mar: हिज्कीयाने त्याच्याकडून आलेल्या मनुष्यांचे आगतस्वागत केले. त्यांना आपल्या
    घरातील सर्व मौल्यवान वस्तू दाखवल्या. सोने, चांदी, मसाल्याचे पदार्थ, किंमती अत्तरे,
    शस्त्रास्त्रे असा आपला सर्व खजिना त्यांना दाखवला. आपल्या घरातील आणि राज्यातील
    कोणतीही गोष्ट त्याने त्यांना दाखवायची शिल्लक ठेवली नाही.
  qub-qub: Cacha chayajcunata Ezequiasga cushisha jamachiran. Ima-aycantapis ricachiran.
    Ricachiran gorita, guellayta, cuestaj perfümincunata, fiyupa cuestaj asëtita,
    churaraj armancunata. Churacunan wasicho ima-aycallanpis churarajcunata ricachiran.
    Ushajpämi palasyuncho cajtawan mandashancho cajcunataga ricachiran juctapis mana
    pacaypa.
  bqp-bqp: Ɛzɛkaya gbãnakɛ kpà zĩ̀rii pìnↄi à gɛ̀ɛ kũńwo a laasin, à a andurufu
    pↄ́nↄ mↄ̀ńnɛ kũ wura pↄ́nↄ kũ pↄ́ gbĩ nnanↄo kũ nísi manao. À gɛ̀ɛ kũńwo a
    gↄ̃kɛbↄkatɛkin dↄ à a aruzɛkɛnↄ mↄ̀ńnɛ mámmam. Pↄ́ke kú a bɛa ke a bùsun kũ à
    gì mↄńnɛiro.
  hat-hat: 'Ezekyas te kontan jès la. Li moutre mesaje wa Babilòn te voye yo tout
    richès li yo: pyès an ajan, lò, epis, boutèy odè, zam ansanm ak tout lòt bagay
    li te gen nan depo l'' yo. Li fè yo wè dènye bagay li te gen lakay li ak nan tout
    peyi a.'
  eng-BSB: And Hezekiah received the envoys and showed them all that was in his treasure
    house—the silver, the gold, the spices, and the precious oil, as well as his armory—all
    that was found in his storehouses. There was nothing in his palace or in all his
    dominion that Hezekiah did not show them.
  eng-WEBPB: Hezekiah listened to them, and showed them all the storehouse of his
    precious things—the silver, the gold, the spices, and the precious oil, and the
    house of his armour, and all that was found in his treasures. There was nothing
    in his house, or in all his dominion, that Hezekiah didn’t show them.
  kbq-kbq: Hagi ana vahe'mo'za Hezekaia'ma eme ketageno'a, zamavareno vuno fenoma
    nentea nompi vuno, silvama golima, mnanentake zantamine, knare zantfama hu'nea
    masaventamima, ha'ma hu'zantaminena zamaveri hu'ne. Hagi kini nompima me'nea zantamine,
    ana maka mopa'afima me'nea zantamina magore huno erifra okino ana maka zamaveri
    huvagare'ne.
  nhe-BL: Huan Ezequías quinseli nopa tlatitlanilme huan quinnextili nochi tlen patiyo
    quipixqui ipan ichaj. Quinnextili nochi itomi tlen plata huan tlen oro, huan nochi
    tlacualpajtli huan nochi tlaajhuiyacayotl. Quinnextili campa quiajcocui nochi
    itepos para tlatehuis huan senquistoc nochi tlen patiyo campa tlaajcocui. Nochi
    quinnextili. Ax tleno oncac ipan nopa hueyi caltlanahuatili, niyon ipan nochi
    itlanahuatilis tlen ax quiitaque.
  bus-bus: Ɛzɛkaya gbãakɛɛ kpà zĩ̀ri pìnↄzi à gàańyo a laasin, à a kondogi pↄ́nↄ
    ↄ̀dↄańnɛ kↄ̃n vura pↄ́nↄ kↄ̃n pↄ́ gũ nnannaanↄ kↄ̃n nↄ́si maaao. À gàańyo a gↄ̃kɛbↄkaɛkiin
    dↄ à a auzikinↄ ↄ̀dↄańnɛ mámmam. Pↄ́kee kú à bɛ ke à bùsun kɛ̀ à gì ↄdↄańnɛziro.
  gub-BL: Umuixe katu kar Ezeki ize'eg herur har wamuwà wà. Wexak kar wemetarer paw
    wanupe. Itaxig parat, itazu or no, taz zàwenugar no, kàpuhàg no, takihepuku no,
    purukutukaw no, ywyramawa no. Wexak kar ma'e uma'e imonokatu haw pe har wanupe
    upaw rupi katete a'e.
  eng-DRA: And Ezechias rejoiced at their coming, and he showed them the house of
    his aromatical spices, and the gold and the silver, and divers precious odours,
    and ointments, and the house of his vessels, and all that he had in his treasures.
    There was nothing in his house, nor in all his dominions that Ezechias shewed
    them not.
