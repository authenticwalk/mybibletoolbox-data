  urd-GVH: बाक़ी जो कुछ हिज़क़ियाह की हुकूमत के दौरान हुआ और जो कामयाबियाँ उसे हासिल
    हुईं वह ‘शाहाने-यहूदाह की तारीख़’ की किताब में दर्ज हैं। वहाँ यह भी बयान किया
    गया है कि उसने किस तरह तालाब बनवाकर वह सुरंग खुदवाई जिसके ज़रीए चश्मे का पानी
    शहर तक पहुँचता है।
  rug-rug: Doduru ginugua pule saripu taveti e Hezikaea, sari nana tinavete vinarane,
    meke sa vivineina gua meke gobaia sa sa kopi, meke sa kolona sa kopi si geli ene
    kaurae la nia sa pa kauru pepeso, meke va kamo la ia sa kolo koasa vasileana lavata,
    si ta kubere beto koasa Buka Tinozi tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni bara mootummaa Hisqiyaas keessa hojjetaman kanneen biraa, jabinni
    isaa hundii fi akki inni itti haroo fi ujummoo ittiin bishaan harkisanii gara
    magaalaatti fidan hojjetes kitaaba seenaa mootota Yihuudaa keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions d’Ézéchias, tous ses exploits, et comment il fit l’étang
    et l’aqueduc, et amena les eaux dans la ville, cela n’est-il pas écrit dans le
    livre des Chroniques des rois de Juda?
  yal-yal: Xesekiya kɛwali dɔnxɛne sɛbɛxi Yuda mangane taruxu kɛdine kui. A wɛkilɛna
    fe falama e nun a ige ramaraden naxan ge e nun a ige kiraan naxan ge siga igen
    na Yerusalɛn yi.
  haw-1868: A o na hana i koe a Hezekia, a me kona ikaika a pau, a me ka loko, a me
    ka auwai ana i hana'i, a hookahe i ka wai iloko o ke kulanakauhale, aole anei
    i kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ حَزَقِيَّا وَكُلُّ أَعْمَالِهِ وَمُنْجَزَاتِهِ،
    وَكَيْفَ صَنَعَ الْبِرْكَةَ وَالْقَنَاةَ، وَأَدْخَلَ الْمَاءَ إِلَى الْمَدِينَةِ،
    أَلَيْسَتْ مُدَوَّنَةً فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ Hezekia ƒe ŋutinya mamlɛa, nu gã siwo wòwɔ abe ta kple tɔʋu siwo
    wòɖe ene kple ale si wòhe tsi va dua me la ɖe Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Hezekiah, and all his mighty deeds, and how
    he made the pool, and the aqueduct, and brought the water into the city, behold,
    they are written in the book of the chronicles of the kings of Judah.
  gvn-gvn: Wawu 15 yearsmun Hezekiah wulan, nyungu kangkal Manasseh kingman.
  asm-FB: হিষ্কিয়াৰ অন্যান্য সকলো বৃত্তান্ত, তেওঁৰ সকলো পৰাক্ৰমৰ কথা আৰু তেওঁ কেনেকৈ
    পুখুৰী আৰু নলা কৰি নগৰলৈ পানী আনিছিল, এই সকলো জানো “যিহূদাৰ ৰজাসকলৰ ইতিহাস” পুস্তকখনত
    লিখা নাই?
  sus-A: شٍسٍكِيَ شَ تَرُشُي دْنشْي نُن عَ شَ وَلِ قَنيِيٍ عَ نَشٍيٍ رَبَ، عَلْ يٍ
    سَسٍ يَءِلَنقٍ نُن يٍ كِرَ رَبْوقٍ سٌقٍ رَ تَا كُي، نَ سّبّشِ يُدَيَ مَنفّيٍ شَ
    تَرُشُي كُي.
  fra-SBL: Le reste des actes d'Ézéchias, et toute sa puissance, et comment il fit
    l'étang, et le conduit, et amena l'eau dans la ville, ne sont-ils pas écrits dans
    le livre des chroniques des rois de Juda ?
  hbo-hbo: וְיֶ֨תֶר דִּבְרֵ֤י חִזְקִיָּ֙הוּ֙ וְכָל־גְּב֣וּרָתֹ֔ו וַאֲשֶׁ֣ר עָשָׂ֗ה
    אֶת־הַבְּרֵכָה֙ וְאֶת־הַתְּעָלָ֔ה וַיָּבֵ֥א אֶת־הַמַּ֖יִם הָעִ֑ירָה הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.020.019'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Hezekia, na marĩa mothe
    eekire, na ũrĩa aathondekire Karia, o na mũtaro wa kũrehe maaĩ itũũra-inĩ, githĩ
    matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Juda?
  fra-NCL: Le reste des actes d’Ezéchias, tous ses exploits, et comment il fit l’étang
    et l’aqueduc et amena les eaux dans la ville, cela n’est-il pas écrit dans le
    livre des Chroniques des rois de Juda ?
  cek-AK: Hezekiah siangpahrang ah oh nathung kaom hmuennawk hoi a thacakhaih kawng,
    vangpui thungah longsak ih tuili hoi tuilam kawng boih loe Judah siangpahrangnawk
    ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Ezequías ibmar-imaksad-baigan, degi, e-gangued-oyosad, degine, dii-wilad-nasiksad,
    Judá-e-reymar-ibmar-imaksad-gardagi narmakar maid. Deginbali, neggweburse nabir
    dii-iirmakega, dii-gammu-yosad-e-igar, Judá-e-reymar-ibmar-imaksad-gardagi narmakar
    maid.
  uig-CYR: Һәзәкияниң башқа әмәллири, җүмлидин униң сәлтәнитиниң қудрити, униң қандақ
    қилип шәһәргә су тәминләш үчүн көл, шундақла су апиридиған нор ясиғанлиғи «Йәһуда
    падишалириниң тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: హిజ్కియా చేసిన ఇతర పనులు గురించీ, అతని పరాక్రమం అంతటి గురించీ, అతడు కొలను
    తవ్వించి, కాలువ వేయించి పట్టణంలోకి నీళ్లు రప్పించిన దాన్ని గురించీ, యూదారాజుల
    చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Ézéchias yo avèk tout pwisans li ak jan li te fè sous
    dlo a avèk kanal ki te mennen dlo a nan vil la, èske yo pa ekri nan Liv Kwonik
    A Wa Juda Yo?
  kos-kos: Ma nukewa saya ma Tokosra Hezekiah el tuh oru, orekma pulaik lal, ac sramsram
    ke musaela lal ke sie luf in kof, ac soko laf ma usya kof in luf sac nu in siti
    uh, ma inge nukewa simla oasr in Sramsram Matu Ke Tokosra Lun Judah.
  hbo-WLC: וְיֶ֨תֶר דִּבְרֵ֤י חִזְקִיָּ֙הוּ֙ וְכָל־גְּב֣וּרָת֔וֹ וַאֲשֶׁ֣ר עָשָׂ֗ה
    אֶת־הַבְּרֵכָה֙ וְאֶת־הַתְּעָלָ֔ה וַיָּבֵ֥א אֶת־הַמַּ֖יִם הָעִ֑ירָה הֲלֹא־הֵ֣ם
    כְּתוּבִ֗ים עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile mere nʼoge ọchịchị Hezekaya, ọrụ niile ọ rụrụ,
    tinyere ọdọ mmiri o gwuru, na olulu ọwa mmiri na-aga o gwuru, nke o ji webata
    mmiri nʼime obodo, ọ bụ na e deghị ha nʼakwụkwọ akụkọ ihe mere nʼoge ndị eze Juda?
  ory-ory: ଏହି ହିଜକୀୟଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ ପରାକ୍ରମ ଓ ସେ କିପରି ପୁଷ୍କରିଣୀ
    ଓ ନାଳ ପ୍ରସ୍ତୁତ କରି ନଗର ମଧ୍ୟକୁ ଜଳ ଆଣିଲେ, ଏହାସବୁ କʼଣ ଯିହୁଦା ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ
    ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Hiskia föför me an pwora, pwal usun an föri ewe
    nomun koluk me ewe lenien puun koluk mi uwato koluk lon ewe telinimw, a mak lon
    puken uruwon ekewe kingen Juta.
  rop-rop: Wal ebrijing weya King Hesakaiya bin dum deibin raidimdan langa det buk
    gulum Ola stori blanga ola king brom Juda. King Hesakaiya bin jidan brabli strongbala,
    en imbin kadim rok blanga meigim det springwoda kaman raidap langa det nyuwan
    wodahol weya imbin meigim insaid langa det taun. Wal King Hesakaiya bin dai en
    im san Manesa bin jidan det nyuwan king.
  ukr-1871: Проче про Езекію й про всї його хоробрі дїї, та як він зробив став і водопровід,
    і провів у город воду, те прописано в лїтописї царів Юдиних.
  deu-1951: Was aber mehr von Hiskia zu sagen ist, und alle seine Macht, und wie er
    den Teich und die Wasserleitung gemacht, womit er Wasser in die Stadt geleitet
    hat, ist das nicht beschrieben in der Chronik der Könige von Juda?
  eng-JPS: Now the rest of the acts of Hezekiah, and all his might, and how he made
    the pool, and the conduit, and brought water into the city, are they not written
    in the book of the chronicles of the kings of Judah?
  srp-1865: A ostala djela Jezekijina i sva junaštva njegova, i kako je naèinio jezero,
    i vodu doveo u grad, nije li zapisano u dnevniku careva Judinijeh?
  lug-lug: Ebirala byonna ebyabaawo mu mirembe gya Keezeekiya n’ebyobuzira bye byonna,
    ne bwe yakola ekidiba n’omudumu omunene ebyaleetanga amazzi mu kibuga, tebyawandiikibwa
    mu kitabo ky’ebyafaayo eky’ebyomumirembe bya bassekabaka ba Yuda?
  heb-heb: ויתר דברי חזקיהו וכל גבורתו ואשר עשה את הברכה ואת התעלה ויבא את המים העירה
    הלא הם כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: হিষ্কিয়ের অন্যান্য বাকি সমস্ত কাজের কথা এবং সব শক্তি এবং কেমন করে তিনি
    পুকুর ও সুড়ঙ্গ কেটেছিলেন ও শহরে জল নিয়ে এসেছিলেন সেগুলি কি যিহূদার রাজাদের ইতিহাস
    নামে বইটিতে লেখা নেই?
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਸਮਰੱਥਾ ਅਤੇ ਕਿਵੇਂ ਉਹ ਨੇ ਇੱਕ ਤਲਾਬ ਤੇ
    ਨਾਲੀ ਬਣਾ ਕੇ ਸ਼ਹਿਰ ਵਿੱਚ ਪਾਣੀ ਲਿਆਂਦਾ ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ
    ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ?
  mya-JVB: ဟေဇကိ ပြုမူသော အမှု အရာ ကြွင်း လေသမျှ တို့ နှင့် တန်ခိုး ကြီးခြင်း၊ ရေကန်
    နှင့် ရေပြွန် ကို လုပ် ၍ မြို့ ထဲသို့ ရေ ကို ဆောင် ခြင်းအရာတို့သည် ယုဒ ရာဇဝင်
    ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: King Hesekiaava ekaa vo kaiqa vo kaiqa varo uvarave, viva kempukaiqama
    kero iqoka raqu uvarave, viva varuva namarivano variarire tiro vata quvikero,
    namarivano viraqihairo Ieruharemini otu vuarire tiro, viva ora maavira vataqi
    quvito uvarave, ekaa vi uvara vuku vo, Iutaa Avuhainaaka Uva Okarave tu vukuraqi
    qara ntuvatora.
  hmo-hmo: King Hesekaia ena kara orena, bona iena goada karadia, bona ia ese gohu
    ta bona dadaira latana ia karaia, ranu be Ierusalema dekenai ia mailaia totona
    ena sivarai, be Iuda Ena King Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: हिज़क़ियाह के बाक़ी काम और उसकी सारी क़ुव्वत, और क्यूँकर उसने तालाब और
    नाली बनाकर शहर में पानी पहुँचाया; इसलिए क्या वह शाहान — ए — यहूदाह की तवारीख़
    की किताब में लिखा नहीं?
  rus-SYN: Прочее об Езекии и о всех подвигах его, и о том, что он сделал пруд и водопровод
    и провел воду в город, написано в летописи царей Иудейских.
  bqc-SIM: Ezekia yã́ kĩniↄ ń a nɛgↄ̃nkɛyãↄ ku Yuda kíaↄ ladau ń lá à íkalɛkĩi
    ń ízɛ pↄ́ a sↄ̀ gbɛu ì mↄ́ ń ío wɛ̃́lɛ guuo kɛ̀o.
  tcz-CHONGTHU: Hezekiah vaihomlai sunga thilsoh jouse chuleh athanei na sunga ahin,
    chuleh aman twikul alaija, twilam anasem’a khopi sunga ana lonlutsah ho jouse
    chu Judah le lengho thusimbu kijih lutna lekhabuah aumsoh keijin ahi.
  mar-mar: शहराला पाणीपुरवठा करणारी तळी आणि कालवे यांच्यासकट हिज्कीयाने जी कामगिरी
    बजावली तिची नोंद यहूदाच्या राजांचा इतिहास या पुस्तकात आहे.
  qub-qub: Ray Ezequiaspa waquin willapan, almiraypajcunata rurashan, yacupaj ishtanquita
    imano uchcuchishanpis, yacuta siudäman chayachinanpaj imano aruchishancunapis
    isquirbiraycan Judäpa raynincunapa acta librunchömi.
  bqp-bqp: Ɛzɛkaya yã kparanↄ kũ a nɛ́gↄ̃gbɛ̃kɛyãnↄn kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan kũ lákũ à íkaki kɛ̀ nà kũ íbazɛ kũ à sↄ̀ gbɛ̀n àdi su kũ ío wɛ̃tɛ
    gũnwo.
  hat-hat: Tout rès istwa Ezekyas la, jan li te vanyan sòlda, jan li te bati rezèvwa
    dlo a ak gwo kannal anba tè pou mennen dlo nan lavil la, nou jwenn tou sa ekri
    nan liv Istwa wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Hezekiah, along with all his might and how
    he constructed the pool and the tunnel to bring water into the city, are they
    not written in the Book of the Chronicles of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Hezekiah, and all his might, and how he made
    the pool, and the conduit, and brought water into the city, aren’t they written
    in the book of the chronicles of the kings of Judah?
  kbq-kbq: Hagi Hezekaia'ma kinima mani'nea knafima fore'ma hu'nea zantamine, agrama
    mago'azama hu'nea zamofo agenkene, tiru'ma henkaniteno mopama kafino agu'afima
    tima avreno Jerusalemi rankumapima e'nea zamofo agenkenena, ana maka Juda vahe
    kini vahe'mokizmi zamagenkema krenentaza avontafepi krente'naze.
  nhe-BL: Nopa sequinoc tlamantli tlen panoc ipan itequi Ezequías huan nochi tlen
    quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca Tlen Quichijque
    Nopa Tlanahuatiani Ipan Tlali Judá. Nojquiya quiijtohua quejatza quipixqui miyac
    ichicahualis huan quejatza quichijqui nopa hueyi pila, huan nopa hueyi aojtli
    para ipan calaquis atl ipan nopa altepetl.
  bus-bus: Ɛzɛkaya yã kpaaanↄ kↄ̃n à nɛ́gↄ̃gbɛ̃kɛyãnↄↄ kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan. Lán à íkaɛkii kɛ̀ nà kↄ̃n íbaazɛ kɛ̀ à bↄ̀ gbɛ̀n è mↄ́ kↄ̃n ío wɛ́tɛ
    guu kú gwe dↄ.
  gub-BL: Amo umuapyk amogwer tuwihawete Ezeki hemiapo kwer a'e pape Zuta wanuwihawete
    wanemiapo kwer her ma'e rehe. Umume'u hemiapo ikyze 'ym mehe arer. Umume'u hemiapo
    kwer ytyzuzàmaw no. Uzapo amo pe ywy wy pe har 'y heraha haw tawhu wy pe har no.
    A'e ma'e paw amo umuapyk a'e pape rehe.
  eng-DRA: And the rest of the acts of Ezechias and all his might, and how he made
    a pool, and a conduit, and brought waters into the city, are they not written
    in the book of the words of the days of the kings of Juda?
