verse: 2KI.020.020
translations:
  mal-C: ഹിസ്കിയാവിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹത്തിന്റെ എല്ലാ നേട്ടങ്ങളും
    നഗരത്തിലേക്കു വെള്ളം കൊണ്ടുവരുന്നതിനായി ജലാശയവും തുരങ്കവും നിർമിച്ച വിധവും യെഹൂദാരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Hiskia zu sagen ist und alle seine tapferen Thaten
    und wie er den Teich und die Wasserleitung hergestellt und das Wasser in die Stadt
    geleitet hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von
    Juda.
  lin-lin: Makambo mosusu oyo etali Ezekiasi, misala na ye nyonso ya nguya mpe ndenge
    asalaki liziba mpe nzela ya se ya mabele oyo amemaki mayi kino na engumba, ekomama
    kati na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And the rest of the matters of Hezekiah, and all his might, and how he
    made the pool, and the conduit, and brings in the waters to the city, are they
    not written on the scroll of the Chronicles of the Kings of Judah?
  eng-GNV: Concerning the rest of the actes of Hezekiah, and all his valiant deedes,
    and howe he made a poole and a cundite, and brought water into the citie, are
    they not written in the booke of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: And the rest of the acts of Hezekiah, and all his might, and how he
    made a pool, and a conduit, and brought water into the city, are they not written
    in the book of the chronicles of the kings of Judah?
  nhw-BL: Nopa sequinoc tlamantli catli panoc ipan itequi Ezequías huan nochi catli
    quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca Catli Quichijque
    Nopa Tlanahuatiani Ipan Tlali Judá. Nojquiya quiijtohua quenicatza quipixqui miyac
    ichicahualis huan quenicatza quichijqui nopa hueyi pila, huan nopa hueyi aojtli
    para ipan calaquis atl ipan nopa altepetl.
  swh-ONEN: Matukio mengine ya utawala wa Hezekia, mafanikio yake yote, na jinsi alivyotengeneza
    bwawa na mfereji ambao ulileta maji katika mji, je, hayakuandikwa katika kitabu
    cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Yen biru Esekiɑsi u kpunɑ u ɡu, mɑ bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ. Sɑɑ
    yerɑ win bii Mɑnɑse u bɑndu kɔsire kuɑ. Ye Esekiɑsi u kuɑn sukum kɑ mɑɑ win wɔruɡɔru
    kɑ nɡe mɛ u wɔru ɡbɑ mi nim mu koo sinɑ, mɑ u mu tori wunɑ yi kɑ nim nɑ Yerusɑlɛmuɔ,
    ye kpuron ɡɑri yi yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Hezekiah, and all his might, and how he
    made a pool, and a conduit, and brought water into the city, are they not written
    in the book of the chronicles of the kings of Judah?
  luo-luo: To kuom gik mamoko duto mag ndalo loch Hezekia, gi gik moko duto mane otimo
    kod kaka ne oloso soko kod kuonde pi mokelo e dala maduongʼ, donge ondikgi e kitepe
    mag weche ruodhi mag Juda?
  meu-meu: Hesekia ena kara oredia, bona ena goada sivaraidia, bona gohu bona dadaira
    e karadia, ranu na e mailaia hanua lalonai, sivaraina, na Iuda Pavapavadia Sisigadia
    Bukana ai vada e hetore, ani?
  npi-ULB: हिजकियाका सम्‍बन्‍धमा भएका अरू कुराहरू र तिनका सबै शक्ति र कसरी तिनले पोखरी
    र सुरुङ बनाए अनि सहरमा पानी ल्याए भन्‍ने बारेमा यहूदाका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Ní ti àwọn ìṣẹ̀lẹ̀ tókù nípa ìjọba Hesekiah, gbogbo ohun tí ó ṣe tan àti
    bí ó ti ṣe adágún omi àti ọ̀nà omi náà nípa èyí tí ó gbé wá omi sínú ìlú ńlá,
    ṣé wọn kò kọ wọ́n sínú ìwé ìgbésẹ̀ ayé àwọn ọba àwọn Juda?
  pes-OPCB: شرح بقیهٔ رویدادهای سلطنت حِزِقیا و فتوحات او، و نیز حوض و قناتی که درست
    کرد و آب را به شهر آورد در کتاب تاریخ پادشاهان یهودا ثبت گردیده است.
  tgl-ULB: Para sa ibang mga bagay tungkol kay Hezekias, at lahat ng kaniyang kapangyarihan,
    at kung paano niya itinayo ang tubigan at ang padaluyan ng tubig, at paano niya
    dinala ang tubig sa lungsod—hindi ba nakasulat ang mga ito sa Aklat ng mga Kaganapan
    sa buhay ng mga Hari ng Juda?
  hui-hui: Biabe maru Kini Hesegaiahanda bialu henedaru mbuga mbira mini Yuda Kini
    Henerunaga Te laga ngagoha gilibu winigo nga. Mbuga ogoniha howa ibugua biabe
    hongohe bialu heneru garea lalu biabe timbuni mbira ibugua Yarusaleme tanoha iba
    dadabu yalu haru anda ibulenaga gana timbuni tano pabe tagirahayagi howa dindi
    andaneha gana wayalu tamuha anda ibini. Ani bialu tanoha iba dadabu yalu anda
    ibinigonaga te gilibu wialu bida. Ani bialu tamuha iba berelonaga uli mbira ibugua
    wa winigobi te gilibu wia dege bida.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​၏​လက်​ရုံး​ရည်၊ ရေ​လှောင်​ကန် ဆောက်​လုပ်​ခြင်း၊ မြို့​တွင်း​သို့​ရေ​သွင်း​ပြွန်​သွယ်
    ခြင်း​အ​ပါ​အ​ဝင် သူ​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား အမှု​အ​ရာ​ရှိ​သ​မျှ​ကို ယု​ဒ​ရာ​ဇဝင်​တွင်​ရေး
    ထား​သ​တည်း။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱའི་དོན་གཞན་རྣམས་དང་ཁོའི་དཔའ་བོའི་མཛད་རྗེས་དང་། ཁོས་ཇི་ལྟར་ཆུ་རྫིང་དང་སྦུག་ལམ་བཟོས་ནས་གྲོང་ཁྱེར་དུ་ཆུ་དྲངས་པ་རྣམས་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Kana zviri zvimwe zvakaitika panguva yokutonga kwaHezekia, nezvose zvaakaita
    uye namavakiro aakaita dziva nomugero waakauyisa nawo mvura muguta, hazvina kunyorwa
    here mubhuku renhoroondo dzamadzimambo eJudha?
  spa-BLM: El resto de los hechos de Ezequías, y toda su fuerza, y cómo hizo el estanque
    y el conducto, y cómo introdujo el agua en la ciudad, ¿no están escritos en el
    libro de las crónicas de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈aj Ezequías yed' tas nivan yelc'och ix sc'ulej
    vin̈, aton tas ix aj sb'oan jun n̈ajab' vin̈ yed' tas ix aj yic'ancot a a' vin̈
    d'a yol chon̈ab', tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Kama kwa mambo mengine yanamuhusu Hezekia, na ushujaa wake wote, na jinsi
    alivyotengeza bwawa la maji na mfereji, na kuleta maji kwenye mji-hayakuandikwa
    kwenye kitabu cha ya matukio ya wafalme wa Yuda?
  bel-bel: Астатняе пра Эзэкію і пра ўсе подзьвігі ягоныя, і пра тое, што ён зрабіў
    сажалку і вадаправод і правёў ваду ў горад, напісана ў летапісе цароў Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Hiskias und alle seine Macht, und wie er
    den Teich und die Wasserleitung gemacht und das Wasser in die Stadt geleitet hat,
    ist das nicht geschrieben in dem Buch der Chroniken der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Hezekia, wey is langun he nevantug
    he menge vaal zin wey is kebaal zin te peneng wey ebpetudaan dutun pehendiyà te
    inged, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Juda.
  mal-2015: ഹിസ്കീയാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവന്റെ സകലപരാക്രമപ്രവൃത്തികളും
    അവൻ ഒരു കുളവും കല്പാത്തിയും ഉണ്ടാക്കി വെള്ളം നഗരത്തിന്നകത്തു വരുത്തിയതും യെഹൂദാരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Chizkija kerďa, leskre viťazstva, the sar ačhaďa
    e upruňi nadrža a sar prianďa o paňi andro foros telal e phuv, hin pisimen andro
    Zvitkos le judske kraľengro.
  pes-OPV: و بقیه وقایع حزقیا و تمامی تهور او وحکایت حوض و قناتی که ساخت و آب را به
    شهر آورد، آیا در کتاب تواریخ ایام پادشاهان یهودا مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Езекия, тоате испрэвиле луй ши кум а фэкут язул
    ши каналул де апэ ши а адус апеле ын четате ну сунт скрисе оаре ын Картя Кроничилор
    ымпэрацилор луй Иуда?
  ben-OBCV: হিষ্কিয়ের রাজত্বকালের অন্যান্য সব ঘটনা, তাঁর সব কীর্তি এবং তিনি কীভাবে
    পুকুর ও সুরঙ্গ খুঁড়ে নগরে জল এনেছিলেন, তার বিবরণ কি যিহূদার রাজাদের ইতিহাস-গ্রন্থে
    লেখা নেই?
  som-som: Haddaba Xisqiyaah falimihiisii kale, iyo xooggiisii oo dhan, iyo siduu
    u sameeyey balliga iyo biyomareenka, iyo siduu magaalada biyo ugu keenay, sow
    kuma qorna kitaabkii taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Ezechiæ, et omnis fortitudo ejus, et quomodo fecerit
    piscinam et aquæductum, et introduxerit aquas in civitatem, nonne hæc scripta
    sunt in libro sermonum dierum regum Juda?
  eng-ASVBT: Now the rest of the acts of Hezekiah, and all his might, and how he made
    the pool, and the conduit, and brought water into the city, are they not written
    in the book of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Ezechia, e tutta la sua prodezza,
    e come egli fece lo stagno, e l'acquidotto, e fece venir l'acqua nella città;
    queste cose non sono esse scritte nel libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Hezekiah, and all his might, and all that
    he made, the fountain and the aqueduct, and how he brought water into the city,
    are not these things written in the book of the chronicles of the kings of Judah?
  eng-ULB: As for the other matters concerning Hezekiah, and all his power, and how
    he constructed the pool and the conduit, and how he brought water into the city—are
    they not written in the book of the events of the kings of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Ezequías, todo lo que hizo,
    y cómo hizo el estanque y el túnel para llevar agua a la ciudad, están registrados
    en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Le reste des actions d'Ézéchias, tous ses exploits, comment il fit le
    réservoir et le canal par lequel il fit entrer les eaux dans la ville, cela n'est-il
    pas écrit au livre des Chroniques des rois de Juda?
  mal-mal: ഹിസ്കീയാവിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവന്റെ സകലപരാക്രമപ്രവൃത്തികളും അവൻ
    ഒരു കുളവും കല്പാത്തിയും ഉണ്ടാക്കി വെള്ളം നഗരത്തിന്നകത്ത് വരുത്തിയതും യെഹൂദാ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Hizqiyāh kī hukūmat ke daurān huā aur jo kāmyābiyāṅ use hāsil
    huīṅ wuh ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ darj haiṅ. Wahāṅ yih bhī bayān
    kiyā gayā hai ki us ne kis tarah tālāb banwā kar wuh surang khudwāī jis ke zariye
    chashme kā pānī shahr tak pahuṅchtā hai.
  suz-BL: हिज्‍कीयाह आ पशो अरु गेय, मेको आ सक्ति, मेको आ दोम्‍ली नु ब्‍वाक्‍कु लतीके
    सेल्‍शो, सहर कली ब्‍वाक्‍कु चाक्‍शो, मार, मेको नेल्‍ल यहूदा ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni di Ezechia, e tutte le sue prodezze, e com’egli
    fece il serbatoio e l’acquedotto e condusse le acque nella città, sono cose scritte
    nel libro delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی حەزقیا، هەموو دەستکەوتەکانی و چۆن گۆمەکە و جۆگەکەی
    دروستکرد و ئاوی هێنایە ناو شارەکەوە لە پەڕتووکی کاروباری ڕۆژانەی پاشاکانی یەهودا
    تۆمار کراون.
  eng-BBE: Now the rest of the acts of Hezekiah, and his power, and how he made the
    pool and the stream, to take water into the town, are they not recorded in the
    book of the history of the kings of Judah?
  kan-OKCV: ಹಿಜ್ಕೀಯನ ಇತರ ಕಾರ್ಯಗಳೂ, ಅವನ ಸಮಸ್ತ ಪರಾಕ್ರಮವೂ ಅವನು ಕೆರೆ ಮತ್ತು ಕಾಲುವೆಗಳನ್ನು
    ಮಾಡಿಸಿ ಪಟ್ಟಣದಲ್ಲಿ ನೀರನ್ನು ಬರಮಾಡಿದ್ದೂ ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: எசேக்கியாவின் மற்ற செயல்பாடுகளும், அவனுடைய எல்லா வல்லமையும், அவன் ஒரு
    குளத்தையும் வாய்க்காலையும் உண்டாக்கினதினாலே தண்ணீரை நகரத்திற்குள்ளே வரச்செய்ததும்,
    யூதாவுடைய ராஜாக்களின் நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Ezechîas, y todo su vigor, y cómo hizo el
    estanque, y el conducto, y metió las aguas en la ciudad, ¿no está escrito en el
    libro de las crónicas de los reyes de Judá?
  ron-BTF: Și restul faptelor lui Ezechia și toată puterea lui și cum a făcut el un
    iaz și un apeduct și a adus apă în cetate, nu sunt ele scrise în cartea cronicilor
    împăraților lui Iuda?
  eng-WEBP: Now the rest of the acts of Hezekiah, and all his might, and how he made
    the pool, and the conduit, and brought water into the city, aren’t they written
    in the book of the chronicles of the kings of Judah?
  eng-FBV: The rest of what happened in Hezekiah's reign, all he did, and how he made
    the pool and the tunnel to bring water into the city, are recorded in the Book
    of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Ezekias, met al zijn krijgsverrichtingen,
    en hoe hij de vijver en het kanaal maakte en zo het water in de stad bracht, is
    beschreven in het boek der kronieken van de koningen van Juda.
  nch-BL: Nopa sequinoc tamanti cati panoc ipan itequi Ezequías huan nochi cati quichijqui
    eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani
    Ipan Tali Judá. Nojquiya quiijtohua quenicatza quipixqui miyac ichicahualis huan
    quenicatza quichijqui nopa hueyi pila, huan nopa hueyi aojti para ipan calaquis
    at ipan nopa altepet.
  vie-1934: Các chuyện khác của Ê-xê-chia, sự mạnh dạn người, cuộc xây hồ chứa nước,
    và kinh dẫn nước vào trong thành, đều chép trong sử ký về các vua Giu-đa.
  hin-CV: हिज़किय्याह द्वारा किए गए बाकी कामों का, उसकी वीरता का, और उसके द्वारा बनाए
    गए जलाशय और नगर में नहरों द्वारा जल पहुंचने का ब्यौरा यहूदिया के राजाओं की इतिहास
    की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Ezequías y su poder, y cómo hizo él estanque y el arroyo
    para llevar el agua al pueblo, ¿no están registrados en el libro de las crónicas
    de los reyes de Judá?
  tdx-tdx: Aa naho o fitoloña’ i Kezkià ila’eo, i haozara’ey, vaho ie namboatse ty
    antara naho zoho nam­pom-ba’e rano mb’ an-drova ao; tsy misokitse amy bokem-pamoliliañe
    o mpanjaka’ Iehodaoy hao?
