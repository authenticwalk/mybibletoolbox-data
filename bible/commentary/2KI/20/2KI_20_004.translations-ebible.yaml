  hbo-WLC: וַיְהִ֣י יְשַׁעְיָ֔הוּ לֹ֣א יָצָ֔א העיר הַתִּֽיכֹנָ֑ה וּדְבַר־יְהוָ֔ה הָיָ֥ה
