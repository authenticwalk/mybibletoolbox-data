  bqp-bqp: 'De Isaya gↄ̃ gɛ́ bo ↄnn, akũ Dikiri yã sùa à pì:'
  hat-hat: 'Lè Ezayi kite wa a, li pa t'' ankò soti nan lakou ki nan mitan palè a
    lè Seyè a pale avè l'', li di l'' konsa:'
  eng-BSB: Before Isaiah had left the middle courtyard, the word of the LORD came
    to him, saying,
  eng-WEBPB: Before Isaiah had gone out into the middle part of the city, the LORD’s
    word came to him, saying,
  kbq-kbq: Hagi Aisaia'a kinimofo nona atreno megi'a atirami'neanagi, kumara atreno
    ovu'negeno Ra Anumzamo'a ete nanekea amanage huno asmi'ne,
  nhe-BL: 'Huan quema aya ajsiyaya Isaías tlatlajco ipan nopa calixpamitl para yas
    ichaj, ajsico se tlajtoli tlen TOTECO ipan ya huan nopa tlajtoli elqui:'
  bus-bus: 'Lɛ Isaya gↄ̃ gá bↄ ua, ben Dii yã sùa à bè:'
  gub-BL: Izai uhem ipupyaikaw pyrer tuwihawete heko haw wi. Tàpuzuhu myter pe oho
    mehe we Tupàn Tuweharupi Wiko Ma'e uze'eg izupe.
  eng-DRA: 'And before Isaias was gone out of the middle of the court, the word of
    the Lord came to him, saying:'
