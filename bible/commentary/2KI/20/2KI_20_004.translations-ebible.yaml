    “Mi na YAWEI, det God blanga yu grengrenfatha King Deibid. Aibin lisin langa yu
    preya en aibin luk yubin krai. Ai garra meigim yu gudbala igin en langa thrideistaim
    yu garra go langa det Serramoni Pleis.
  ukr-1871: 'Ісаїя ж не покинув іще середнього переддвірку, аж ось прийшло до його
