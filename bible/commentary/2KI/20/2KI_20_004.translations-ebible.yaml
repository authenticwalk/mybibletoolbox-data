  ory-ory: ଏଥିଉତ୍ତାରେ ଯିଶାଇୟ ନଗରର ମଧ୍ୟଭାଗକୁ ବାହାରି ଯିବା ପୂର୍ବେ ତାଙ୍କ ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା,
  chk-chk: Nge mwen än Aisea feila seni ewe leni lukalap mwen ewe imwen king, ewe
