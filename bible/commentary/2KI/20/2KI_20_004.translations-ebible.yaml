  uig-CYR: 'Йәшая чиқип ордидики оттура һойлиға йәтмәстә, Пәрвәрдигарниң сөзи униңға
    йетип мундақ дейилди: —'
  tel-2017: యెషయా మధ్య ప్రాంగణంలోనుంచి అవతలకు వెళ్లకముందే యెహోవా వాక్కు అతనికి ప్రత్యక్షమై,
  hat-BSA: 'Avan Ésaïe te sòti nan mitan vil a, pawòl SENYÈ a te vin kote li. Li te
