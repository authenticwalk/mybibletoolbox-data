  deu-1951: 'Und Hiskia weinte sehr. Als aber Jesaja noch nicht zur mittleren Stadt
    hinausgegangen war, erging das Wort des HERRN an ihn und sprach:'
  eng-JPS: 'And it came to pass, before Isaiah was gone out of the inner court of
    the city, that the word of the LORD came to him, saying:'
  srp-1865: 'I Isaija još ne bješe otišao do polovine dvora, a doðe mu rijeè Gospodnja
