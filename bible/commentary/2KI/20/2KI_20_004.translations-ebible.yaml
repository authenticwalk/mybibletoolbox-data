verse: 2KI.020.004
translations:
  mal-C: യെശയ്യാവ് അങ്കണത്തിന്റെ പകുതിഭാഗം കടക്കുന്നതിനു മുമ്പായിത്തന്നെ അദ്ദേഹത്തിന്
    യഹോവയുടെ അരുളപ്പാടുണ്ടായി.
  deu-TKW: 'Jesaja aber hatte den mittleren Vorhof noch nicht verlassen, als folgendes
    Wort Jahwes an ihn erging:'
  lin-lin: 'Liboso ete Ezayi akoma na lopango ya monene, Yawe alobaki na ye :'
  eng-LSV: And it comes to pass, [when] Isaiah has not [yet] gone out to the middle
    court, that the word of YHWH has been to him, saying,
  eng-GNV: And afore Isaiah was gone out into the middle of the court, the worde of
    the Lord came to him, saying,
  eng-WEBSTER: And it came to pass, before Isaiah had gone out into the middle court,
    that the word of the LORD came to him, saying,
  nhw-BL: 'Huan quema ayamo ajsiyaya Isaías tlatlajco ipan nopa calixpamitl para yas
    ichaj, ajsico se camanali tlen TOTECO ipan ya huan nopa camanali elqui:'
  swh-ONEN: 'Kabla Isaya hajaondoka katika ua wa kati, neno la Bwana likamjia, akaambiwa:'
  bba-bba: Sɑnɑm mɛ Esɑi u yɑriɔ sinɑ kpɑɑru min di, yerɑ Yinni Gusunɔ u kɑ nùn ɡɑri
    kuɑ u nɛɛ,
  eng-KJVCPB: And it came to pass, afore Isaiah was gone out into the middle court,
    that the word of the Lord came to him, saying,
  luo-luo: Kane pok Isaya owuok e laru madiere wach Jehova Nyasaye nobirone mawacho
    niya,
  meu-meu: Isaia na bogaragi maḡuna amo do se raka lasi ai, Iehova ena hereva na ienai
    e kau, eto,
  npi-ULB: यशैया बिचको चोकमा पुग्‍नुभन्दा अगि परमप्रभुको वचन यसो भनेर तिनीकहाँ आयो,
  yor-yor: 'Kí ó tó di wí pé Isaiah jáde kúrò ní àárín àgbàlá ààfin, ọ̀rọ̀ Olúwa wá
    sí ọ̀dọ̀ rẹ̀ pé:'
  pes-OPCB: 'پیش از آنکه اشعیا قصر را ترک کند خداوند بار دیگر با او سخن گفت و فرمود:'
  tgl-ULB: Bago lumabas si Isaias sa gitnang patyo, dumating sa kaniya ang mensahe
    ni Yahweh, na sinasabing,
  hui-hui: Aisaia ibu nde kini andaga yu wahalu tagira pialu pene. Puwa ibu kini andaga
    pabe heago bolangua halu tagira nape dege wene pialu hearia Anduane Homogohanda
    ibuhondo lalu,
  mya-mya: ဟေ​ရှာ​ယ​သည်​မင်း​ကြီး​ထံ​မှ​ထွက်​ခွာ​သွား ရာ နန်း​တော်​အ​လယ်​ဝင်း​ကို​မ​ဖြတ်​မီ​ဟေ
    ရှာ​ယ​ထံ​သို့၊-
  bod-N: ཡེ་ཤ་ཡཱ་ཚོམས་དཀྱིལ་ནས་ཁ་མ་བྲལ་གོང་དུ། ཁོ་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བྱུང་ནས་འདི་སྐད་དུ།
  sna-sna: Isaya asati abva paruvanze rwapakati, shoko raJehovha rakauya kwaari richiti,
  spa-BLM: 'Antes de que Isaías saliera a la parte central de la ciudad, le llegó
    la palabra de Yahvé, que decía:'
  cac-cac: 'Axo ix aji, ayic manto val elc''och vin̈aj Isaías d''a snan̈al yamaq''uil
    spat vin̈ rey chi'', ix lolonpax Jehová d''a vin̈, ix yalani:'
  swh-ULB: Kabla ya Isaya hajatoka nje kwenye mji wa kati, neno la Yahwe likamjia,
    kusema,
  bel-bel: 'Ісая яшчэ ня выйшаў з горада, як было яму слова Гасподняе:'
  deu-ELBBK: 'Und es geschah, Jesaja war noch nicht zur mittleren Stadt hinausgegangen,
    da erging das Wort des HERRN an ihn, indem er sprach:'
  mbb-OT: Ne zutun te wazè pa mekaawà si Isaias diyà te tengàtengà he lama zuen te
    turuǥan, migkeǥiyan sikandin te Nengazen te,
  mal-2015: 'എന്നാൽ യെശയ്യാവു നടുമുറ്റം വിട്ടുപോകുംമുമ്പെ അവന്നു യഹോവയുടെ അരുളപ്പാടു
    ഉണ്ടായതെന്തെന്നാൽ:'
  rmc-rmc: 'Mek aňi o Izajaš na pregeľa e maškaruňi dvora, o RAJ ke leste pale prevakerďa:'
  pes-OPV: 'و واقع شد قبل از آنکه اشعیا از وسط شهربیرون رود، که کلام خداوند بر وی
    نازل شده، گفت:'
  ron-1924: 'Исая, каре ешисе, н-ажунсесе ынкэ ын куртя дин мижлок кынд кувынтул Домнулуй
    й-а ворбит астфел:'
  ben-OBCV: 'মাঝখানের প্রাঙ্গণ ছেড়ে যাওয়ার আগেই সদাপ্রভুর বাণী যিশাইয়ের কাছে উপস্থিত
    হল:'
  som-som: Oo intaanu Ishacyaah weli magaalada dhexe u bixin ayaa eraygii Rabbigu
    isagii u yimid oo ku yidhi,
  lat-VUC: 'Et antequam egrederetur Isaias mediam partem atrii, factus est sermo Domini
    ad eum, dicens:'
  eng-ASVBT: And it came to pass, before Isaiah was gone out into the middle part
    of the city, that the word of Jehovah came to him, saying,
  ita-1885: 'Ora avvenne che, non essendo ancora Isaia uscito del cortile di mezzo,
    la parola del Signore gli fu indirizzata, dicendo:'
  eng-LXXUP: And Isaiah was in the middle court, and the word of the Lord came to
    him, saying,
  eng-ULB: Before Isaiah had gone out into the middle courtyard, the word of Yahweh
    came to him, saying,
  spa-VBL: 'Antes de que Isaías saliera del patio central, el Señor le habló diciendo:'
  fra-_FOB: 'Or, Ésaïe n''était point encore sorti jusqu''au milieu de la ville, que
    la parole de l''Éternel lui fut adressée en ces mots:'
  mal-mal: 'എന്നാൽ യെശയ്യാവ് നടുമുറ്റം വിട്ടുപോകുംമുമ്പെ അവന് യഹോവയുടെ അരുളപ്പാട്
    ഉണ്ടായതെന്തെന്നാൽ:'
  urd-GVR: Itne meṅ Yasāyāh chalā gayā thā. Lekin wuh abhī andarūnī sahan se niklā
    nahīṅ thā ki use Rab kā kalām milā,
  suz-BL: मिनु यसैया दाते ङा लाङगा रे ग्रूचा क्‍येङा ङोंइती परमप्रभु यावेम मेको कली
    लोव़ पवा बाक्‍त।
  ita-1927: 'Isaia non era ancora giunto nel centro della città, quando la parola
    dell’Eterno gli fu rivolta in questi termini:'
  ckb-ckb: 'بەر لەوەی ئیشایا هەیوانی کۆشکەکە بەجێبهێڵێت، فەرمایشتی یەزدانی بۆ هات،
    فەرمووی:'
  eng-BBE: Now before Isaiah had gone out of the middle of the town, the word of the
    Lord came to him, saying,
  kan-OKCV: ಯೆಶಾಯನು ಅರಮನೆಯ ಆವರಣದ ಮಧ್ಯಕ್ಕೆ ಹೋಗುವ ಮುಂಚೆ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಅವನಿಗೆ ಬಂದಿತು,
  tam-2017: 'ஏசாயா பாதி முற்றத்தைவிட்டு அப்புறம் போகிறதற்குமுன்னே, யெகோவவுடைய வார்த்தை
    அவனுக்கு உண்டாகி, அவர் சொன்னது:'
  spa-RV-1909: 'Y antes que Isaías saliese hasta la mitad del patio, fué palabra de
    Jehová á Isaías, diciendo:'
  ron-BTF: 'Și s-a întâmplat, înainte ca Isaia să fi ieșit în curtea din mijloc, că
    a venit la el cuvântul DOMNULUI, zicând:'
  eng-WEBP: Before Isaiah had gone out into the middle part of the city, the LORD’s
    word came to him, saying,
  eng-FBV: Before Isaiah had left the middle courtyard, the Lord spoke to him, saying,
  nld-1939: 'Isaias had de binnenhof nog niet verlaten, of het woord van Jahweh werd
    tot hem gericht:'
  nch-BL: 'Huan quema ayemo ajsiyaya Isaías tatajco ipan nopa calixpamit para yas
    ichaj, ajsico se camanali ten TOTECO ipan ya huan nopa camanali elqui:'
  vie-1934: 'Ê-sai chưa đi khỏi thành trong, có lời của Đức Giê-hô-va phán với người
    rằng:'
  hin-CV: 'यशायाह अभी बीच के आंगन के बाहर भी न जा पाए थे, कि उन्हें याहवेह का यह संदेश
    प्राप्‍त हुआ:'
  spa-BES: 'Ahora que Isaías había salido del centro de la ciudad, vino a él la palabra
    del Señor, que decía:'
  tdx-tdx: 'Aa ie mbe tsy anteñateña’ i kiririsay t’Iesaià, le niheo ama’e ty tsara’
    Iehovà, ami’ty hoe:'
  tha-KJV: และอยู่​มาก​่อนที่อิสยาห์จะออกไปถึงลาน พระวจนะของพระเยโฮวาห์มาถึงท่านว่า
  por-BR-2018: 'E antes que Isaías saísse até a metade do pátio, veio a palavra do
    SENHOR a Isaías, dizendo:'
  deu-ELO: 'Und es geschah, Jesaja war noch nicht zur mittleren Stadt hinausgegangen,
    da geschah das Wort Jehovas zu ihm also:'
  eng-WYC-2018: And before that Isaiah went out half the part of the court(yard),
    the word of the Lord was made to Isaiah, and said,
  epo-epo: 'Kiam Jesaja ankoraŭ ne eliris el la interna korto, aperis al li la vorto
    de la Eternulo jene:'
  uig-PIN: 'Yǝxaya qiⱪip ordidiki ottura ⱨoyliƣa yǝtmǝstǝ, Pǝrwǝrdigarning sɵzi uningƣa
    yetip mundaⱪ deyildi: —'
  beo-beo: Aisaia da hina bagade yolesi. Be e da ahoanoba, hina bagade diasu dogoa
    gagoi mae baligili, Hina Gode da ema sinidigima:ne sia:i.
  tpi-OTNT: Aisaia i lusim haus king na i wokabaut i go. Tasol em i no lusim yet banis
    bilong haus king, na Bikpela i tokim em gen olsem,
  hau-SA: Kafin Ishaya yă bar tsakiyar filin gida, sai maganar Ubangiji ta zo masa
    cewa,
  uig-LAT: 'Yeshaya chiqip ordidiki ottura hoyligha yetmeste, Perwerdigarning sözi
    uninggha yétip mundaq déyildi: —'
  nde-nde: 'U-Isaya engakasuki egumeni elingaphakathi, kwafika ilizwi likaThixo kuye
    lisithi:'
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he teʻeki ʻalu ʻa ʻIsaia ki he loto kolo, mo
    ʻene haʻu kiate ia ʻae folofola ʻa Sihova, ʻo pehē,
  ces-1613: 'Ještě pak Izaiáš nebyl vyšel do půl síně, když se k němu stalo slovo
    Hospodinovo, řkoucí:'
  eng-WMB: Before Isaiah had gone out into the middle part of the city, the LORD’s
    word came to him, saying,
  tam-TCV: ஏசாயா அரண்மனை முற்றத்தின் நடுப்பகுதியைக் கடந்துசெல்ல முன்பே யெகோவாவின்
    வார்த்தை அவனுக்கு வந்தது.
  ceb-ULB: Sa wala pa makagawas si Isaias didto sa tungatunga sa hawanan, miabot ang
    pulong ni Yahweh kaniya, nga nag-ingon,
  pol-UBG: 'Ale zanim Izajasz wyszedł do środkowego dziedzińca, doszło do niego słowo
    PANA:'
  urd-GVU: اِتنے میں یسعیاہ چلا گیا تھا۔ لیکن وہ ابھی اندرونی صحن سے نکلا نہیں تھا
    کہ اُسے رب کا کلام ملا،
  deu-1912: 'Da aber Jesaja noch nicht zur Stadt halb hinausgegangen war, kam des
    HERRN Wort zu ihm und sprach:'
  kan-2017: ಯೆಶಾಯನು ಅರಮನೆಯ ಮಧ್ಯಪ್ರಾಕಾರವನ್ನು ದಾಟುವುದಕ್ಕೆ ಮೊದಲು ಯೆಹೋವನಿಂದ ಅಪ್ಪಣೆಯಾಯಿತು.
  yap-yap: Me pag Isaiah fare pilung, machane u m’on ni nge yan nge chuw u lan fare
    yoror ko fare naun ni tafen e pilung me yog SOMOL ngak
  hlt-MCSB: Isaiah loh khopuei vongup bangli a pha moenih. Te vaengah BOEIPA ol te
    anih taengla pawk tih,
  mdy-ETH: ዬካፓ ዒሲያሴ ካኣቲ ኮይላፓ ኬስኪ ካኣቱሞ ማኣሮኮ ሳዛ ዓኣ፥ ዓሳ ቡካ ቤዞና ዓኣዹዋንቴ ናንጊና ናንጋ ጎዳ ዒሲያሴም፦
  twi-ASANTE: Na ansa na Yesaia bɛfiri adihɔ no mfimfini no, Awurade de asɛm yi bɛsii
    ne so sɛ,
  eng-WEBU: Before Isaiah had gone out into the middle part of the city, the LORD’s
    word came to him, saying,
  wal-wal: Isiyaasi kawuwaa sinttappe kiyiis; kiyidi kawo keettaa dabaabaappe kanttidi
    biichchennan de7ishin, GODAA qaalai hagaadan yaagiiddi, akko yiis.
  spa-PDDPT: 'Aconteció que antes que Isaías saliera del patio central, le vino Palabra
    de Yavé:'
  gun-gun: 'Ha''e gui Isaías ma tetã mbyte gui oo e''ỹ mbove ma voi ixupe Senhor ombou
    ju oayvu. Ha''e vy aipoe''i:'
  ilo-ULB: Sakbay a makalasat ni Isaias iti akintengnga a paraangan, immay kenkuana
    ti sao ni Yahweh a kinunana,
  kpg-kpg: Isaiah gu hagatanga i baahi di king, gei i mua dono diiagi gi muli di tungaalodo
    di abaaba di hale di king, Dimaadua ga helekai gi mee
  uig-ARA: 'يەشايا چىقىپ ئوردىدىكى ئوتتۇرا ھويلىغا يەتمەستە، پەرۋەردىگارنىڭ سۆزى ئۇنىڭغا
    يېتىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Annabi Esayi mu nu gɛxi minide mangɛ banxi tɛtɛ kui, Alatala man naxa a
    masen a bɛ, a naxɛ,
  pon-2006: Aiseia eri mweselsang rehn namwarkio, ahpw mwohn eh pahn daulihala nanwerengen
    kelen tehnpaso, KAUN-O ahpw ketin mahsanihong
  ksd-ksd: 'Ma ba Iesaia pa i ga vana boko ta ra bala na pia na pal, ra tinata kai
    ra Luluai i ga tadav ia, ma i ga biti:'
  tur-YTC: 'Yeşaya kentin ortasına çıkmadan önce, Yahve''nin sözü ona geldi ve şöyle
    dedi:'
  grc-BRENT: Καὶ ἦν Ἡσαΐας ἐν τῇ αὐλῇ τῇ μέσῃ, καὶ ῥῆμα Κυρίου ἐγένετο πρὸς αὐτὸν,
    λέγων,
  ind-AYT: 'Sebelum Yesaya keluar meninggalkan pelataran tengah, firman TUHAN datang
    kepadanya, bunyinya:'
  nya-nya: Yesaya asanatuluke mʼbwalo lapakati, Yehova anayankhula kuti,
  hrv-hrv: 'Izaija još ne bijaše izišao iz središnjeg predvorja kad mu je stigla riječ
    Jahvina:'
  mps-mps: Tama te profet Aisaia aga te kingo be tagalama, tama aga pali. Tiali goli,
    aga te kingo te be obo sesege taga pisąbadi yaide, tama Genuai Bidigo agabolo
    po ma wali,
  tpi-tpi: Aisaia i lusim haus king na i wokabaut i go. Tasol em i no lusim yet banis
    bilong haus king, na Bikpela i tokim em gen olsem,
  dan-1931: 'Men Esajas var endnu ikke ude af den mellemste Forgård, før HERRENS Ord
    kom til ham således:'
  vie-OVCB: 'Trước khi Y-sai ra khỏi hoàng cung, Chúa Hằng Hữu phán bảo ông:'
  guj-2017: યશાયા ત્યાંથી નીકળીને નગરની અધવચ પહોંચ્યો તે પહેલાં એમ બન્યું કે, યહોવાહનું
    વચન તેની પાસે એવું આવ્યું કે,
  pon-2006A: Aiseia eri mweselsang rehn namwarkio, ahpw mwohn eh pahn daulihala nanwerengen
    kelen tehnpaso, KAUN-O ahpw ketin mahsanihong
  por-BRBSL: 'Antes de Isaías ter saído para a parte central da cidade, a palavra
    de Javé veio a ele, dizendo:'
  cth-cth: Isaiah teh khopui lungui a pha hoehnahlan, BAWIPA e lawk hah ahni koe a
    pha pouh.
  twi-twi: Na ansa na Yesaia befi adiwo no mfimfini no, Awurade de asɛm yi besii ne
    so se,
  hlt-hlt: Isaiah loh khopuei vongup bangli a pha moenih. Te vaengah BOEIPA ol te
    anih taengla pawk tih,
  tbz-SIM: 'Kɛ̀ Esɑii nkpɑɑ́ kɛ mu nyí yɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó kudɑ̀nkù, kɛ̀ ti
    Yiɛ̀ nKuyie nhò bɛ́innɛ̀ kɛ dɔ̀:'
  msy-2020: Aisaia atrivimɨn dɨpenim ategha zui. Egha tɨghar dɨpenir avɨzim ataghɨrazima,
    Ikiavɨra Itir God ua kamaghɨn a mɨgei,
  dop-dop: 'Ɩsɑyii kʋlɑ wulɑʋ kiŋ ɩsɩɩ ɩ kɑ́ lɩɩ tɑɣɑ tɔɔ, ɩlɛnɑ Tɑcɑɑ tɔmɩ-ɩ sɩ:'
  azb-azb: 'Yeşaya hələ orta həyətdən çıxmamış ona Rəbbin bu sözü nazil oldu:'
  eng-DBY: And it came to pass before Isaiah had gone out into the middle city that
    the word of Jehovah came to him saying,
  hin-2017: तब ऐसा हुआ कि यशायाह आँगन के बीच तक जाने भी न पाया था कि यहोवा का यह वचन
    उसके पास पहुँचा,
  wol-KYG: 'Ba loolu amee Esayi génn, weeseegul digg ëtt ba sax, kàddug Aji Sax ji
    dikkal ko ne ko:'
  eng-YLT: And it cometh to pass — Isaiah hath not gone out to the middle court —
    that the word of Jehovah hath been unto him, saying,
  kne-kne: Tinaynan Isaias din ari, ngem idi wada pay laeng sin gawan di bel-ayan
    di palasyo yan kanan Diyos en sisya en
  eng-WYC-2017: And before that Isaiah went out half the part of the courtyard, the
    word of the Lord was made to Isaiah, and said,
  eng-WMBB: Before Isaiah had gone out into the middle part of the city, the LORD’s
    word came to him, saying,
  urd-GVH: इतने में यसायाह चला गया था। लेकिन वह अभी अंदरूनी सहन से निकला नहीं था कि
    उसे रब का कलाम मिला,
  rug-rug: 'Ba sipu lopu ele ene hola nia Aisea sa pavasa kokorapa, si kamo la mo
    sa zinama te Zihova koa sa.:'
  gaz-gaz: Utuu Isaayyaas oobdii gara gidduu jiru sana keessaa hin baʼin dubbiin Waaqayyoo
    akkana jedhee gara isaa dhufe;
  fra-LSG: 'Ésaïe, qui était sorti, n’était pas encore dans la cour du milieu, lorsque
    la parole de l’Éternel lui fut adressée en ces termes:'
  gnn-gnn: Godthunydja ŋäkula ŋanya ŋunhi ŋäŋ'thunaranydja, ga buku‐ruŋiyinmaraŋalanydja
    ŋayi waŋana Yitjayawalaŋukurruna, bitjarrana gam' waŋana. “Ŋarra ŋäkula nhuna
    dhä‐ŋäŋ'thunaranydja, ga nhäŋala ŋarra nhuna ganurunydja. Ŋarra yurru nhuna ḏäwalakumana,
    ga nhe yurru nhinayi yukurra walŋayi 15 dhuŋgarra ŋupan, yurruna nhe yurru rakunydhirrinydja.”
    Ga ŋayi Godthu walunydja balayi dhuḏi'yarrkmaraŋala, roŋiyinmaraŋalayi, märr‐gaŋga
    giṯmaraŋala, marŋgikuŋala ŋanya Yitjakayanha. Ga yuwalkthi dhika ŋayi ḏäwalathinanydja,
    yuwalknha wal'ŋu.
  yal-yal: Benun Esayi xa keli tanden ma, Alatala yi falan ti a xa iki, a naxa,
  haw-1868: A mamua o ka hiki ana'ku o Isaia iwaena konu o ke kulanakauhale, hiki
    mai la ka olelo a Iehova ia ia, i mai la,
  arb-NAV: 'وَقَبْلَ أَنْ يَبْلُغَ إِشَعْيَاءُ فِنَاءَ الْقَصْرِ الأَوْسَطِ خَاطَبَهُ
    الرَّبُّ قَائِلاً:'
  ewe-ewe: Hafi Yesaya nado le xɔxɔnu titinatɔ me la, Yehowa ƒe gbe va nɛ bena,
  eng-LEE: And it came to pass, before Isaiah was gone out into the middle court,
    that the word of the Lord came to him, saying,
  gvn-gvn: '@see-verse:2KI.020.003'
  asm-FB: যিচয়াই ওলাই গৈ ৰাজগৃহৰ চোতালৰ মাজ পোৱাৰ আগেয়েই তেওঁৰ ওচৰলৈ যিহোৱাৰ এই
    বাক্য আহিল।
  sus-A: عَننَبِ عٍسَيِ مُ نُ فّشِ مِنِدٍ مَنفّ بَنشِ تّتّ كُي، عَلَتَلَ مَن نَشَ
    عَ مَسٍن عَ بّ، عَ نَشّ،
  fra-SBL: 'Avant qu''Ésaïe ne soit sorti au milieu de la ville, la parole de Yahvé
    lui fut adressée en ces termes :'
  hbo-hbo: וַיְהִ֣י יְשַׁעְיָ֔הוּ לֹ֣א יָצָ֔א *הָעִיר (חָצֵ֖ר) הַתִּֽיכֹנָ֑ה וּדְבַר־יְהוָ֔ה
    הָיָ֥ה אֵלָ֖יו לֵאמֹֽר׃
  piu-2006: '@see-verse:2KI.020.003'
  kik-kik: 'Isaia atanakinya nja ya gatagatĩ-rĩ, kiugo kĩa Jehova gĩkĩmũkinyĩra, akĩĩrwo
    atĩrĩ:'
  fra-NCL: 'Isaïe, n’était pas sorti jusqu’à la cour du milieu, lorsque la parole
    de Yahweh lui fut adressée en ces termes :'
  cek-AK: Isaiah mah siangpahrang im longhma tacawt taak ai naah, Angraeng ih lok
    anih khaeah phak.
  cuk-cuk: 'Isaías, amba yoo reyneg-imbase noedgi, Bab-Jehová, Isaíasʼga sunmaknonikid,
