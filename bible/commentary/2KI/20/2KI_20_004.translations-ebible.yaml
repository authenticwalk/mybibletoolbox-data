  heb-heb: ויהי ישעיהו לא יצא העיר התיכנה ודבר יהוה היה אליו לאמר׃
  ben-IRV: যিশাইয় বের হয়ে রাজবাড়ীর মাঝখানের উঠান পার হয়ে যাওয়ার আগেই সদাপ্রভুর
    বাক্য তাঁর কাছে প্রকাশিত হল, বললেন,
  pan-pan: ਤਾਂ ਇਸ ਤਰ੍ਹਾਂ ਕਿ ਯਸਾਯਾਹ ਨਿੱਕਲ ਕੇ ਵਿਹੜੇ ਦੇ ਵਿੱਚਕਾਰ ਵੀ ਨਹੀਂ ਗਿਆ ਸੀ, ਕਿ ਯਹੋਵਾਹ
    ਦਾ ਬਚਨ ਉਸ ਨੂੰ ਮਿਲਿਆ।
  mya-JVB: ဟေရှာယ သည် နန်းတော်အလယ် တန်တိုင်း သို့ မ ရောက် မှီ ထာဝရဘုရား ၏ နှုတ်ကပတ်
    တော်ရောက် ၍၊ “
  tbg-tbg: Iqi rate vauvaro Aisaiaava avuhainaara naavuqihairo vevantero naanteqaraini
    ni vauvaro Noravano Kotiva vira tiva amiro tiharo,
  hmo-hmo: Isaia ese king Hesekaia ia rakatania, to king ena ruma ena lalona daiutu
    badana ia do raka hanaia lasi neganai Lohiabada ese Isaia dekenai ia hereva henia,
    ia gwau,
  urd-urd: 'और ऐसा हुआ कि यसा''याह निकल कर शहर के बीच के हिस्से तक पहुँचा भी न था
    कि ख़ुदावन्द का कलाम उस पर नाज़िल हुआ:'
  rus-SYN: 'Исаия еще не вышел из города, как было к нему слово Господне:'
  bqc-SIM: 'E Isaia àↄ gɛ́ bↄi ua, ↄ̃ Dii yã''òɛ̀ à mɛ̀:'
  tcz-CHONGTHU: Hichun Isaiah in lengpa adalhan, ahinla leng inpi thutanna lailung
    aphah masangin Pakaiya konin hiche thuhi ahung lhungpai jeng in,
  mar-mar: यशया मधला चौक ओलांडून शहराच्या बाहेर जाण्यापूर्वी पुन्हा त्यास परमेश्वराचे
    शब्द ऐकू आले. परमेश्वर म्हणाला,
  qub-qub: 'Chaymi palasyu puncu sawan pampata manaraj päsaptin Tayta Diosga Isaiasta
