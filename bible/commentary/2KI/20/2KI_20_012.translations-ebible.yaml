verse: 2KI.020.012
translations:
  mal-C: അക്കാലത്ത് ബലദാന്റെ മകനും ബാബേൽരാജാവുമായ മെരോദക്-ബലദാൻ ഹിസ്കിയാവിന്റെ രോഗവിവരം
    കേട്ടിരുന്നതിനാൽ അദ്ദേഹത്തിനു കത്തുകളും സമ്മാനവും കൊടുത്തയച്ചു.
  deu-TKW: Zu jener Zeit sandte Merodach Baladan, der Sohn Baladans, der König von
    Babel, einen Brief und Geschenke an Hiskia; denn er hatte gehört, daß er krank
    gewesen und wieder zu Kräften gekommen war.
  lin-lin: Na tango wana, Merodaki-Baladani, mwana mobali ya Baladani, mokonzi ya
    Babiloni, atindaki mokanda mpe kado epai ya Ezekiasi, pamba te ayokaki sango ete
    Ezekiasi abelaki.
  eng-LSV: At that time Berodach-Baladan son of Baladan, king of Babylon, has sent
    letters and a present to Hezekiah, for he heard that Hezekiah had been sick;
  eng-GNV: 'The same season Berodach Baladan the sonne of Baladan King of Babel, sent
    letters and a present to Hezekiah: for he had heard howe that Hezekiah was sicke.'
  eng-WEBSTER: 'At that time Berodach-baladan, the son of Baladan, king of Babylon,
    sent letters and a present to Hezekiah: for he had heard that Hezekiah had been
    sick.'
  nhw-BL: Quema panoc tonali, itelpoca Tlanahuatijquetl Baladán tlen tlali Babilonia
    catli itoca Merodac Baladán quimatqui para mococohua Tlanahuatijquetl Ezequías
    ipan tlali Judá. Huajca quintitlanqui sequin masehualme catli quihualicaque amatlajcuiloli
    huan se nemactli catli quititlaniyaya nopa tlanahuatijquetl tlen tlali Babilonia.
  swh-ONEN: Wakati huo Merodaki-Baladani, mwana wa Baladani mfalme wa Babeli, akamtumia
    Hezekia barua na zawadi, kwa sababu alikuwa amesikia habari za kuugua kwa Hezekia.
  bba-bba: Sɑɑ ye sɔɔ, Mɛrodɑki Bɑlɑdɑni, Bɑlɑdɑnin bii, Bɑbilonin sinɑ boko u Esekiɑsi
    sɔmɔbu ɡɔriɑ kɑ tireru kɑ kɛ̃nu. Domi u nuɑ mɑ Esekiɑsi u bɑrɑ.
  eng-KJVCPB: 'At that time Berodach-baladan, the son of Baladan, king of Babylon,
    sent letters and a present unto Hezekiah: for he had heard that Hezekiah had been
    sick.'
  luo-luo: E kindeno Marduk-Baladan wuod Baladan ruodh Babulon nooro joote ir Hezekia
    gi barupe kod mich nikech ne osewinjo tuone.
  meu-meu: Una negana ai Merodak-baladan, Babulono pavapavana Baladan natuna, ese
    gwaukau taudia haida e siaidia, revareva bona herahia ḡauna na Hesekia dekena
    bae laohai; badina be ia e kamonai Hesekia vada e gorerea.
  npi-ULB: त्यस बेला बेबिलोनका राजा बलदानका छोरा मरोदक-बलदानले हिजकियालाई चिठीहरू
    र एउटा उपहार पठाए किनकि हिजकिया बिरामी परेका थिए भनी तिनले सुनेका थिए ।
  yor-yor: Ní àkókò náà ni Merodaki-Baladani ọmọ Baladani ọba Babeli ránṣẹ́ ìwé àti
    ẹ̀bùn sí Hesekiah nítorí tí ó ti gbọ́ nípa àìsàn Hesekiah.
  pes-OPCB: در آن موقع مِرودِک بَلَدان (پسر بَلَدان، پادشاه بابِل) نامه‌ای همراه هدیه‌ای
    توسط قاصدان خود برای حِزِقیا فرستاد، زیرا شنیده بود که بیمار است.
  tgl-ULB: Sa panahon na iyon si Berodac Baladan na anak ni Baladan hari ng Babilonia
    ay nagpadala ng mga liham at isang kaloob kay Hezekias, dahil narinig niya na
    nagkaroon ng karamdaman si Hezekias.
  hui-hui: Babilononaga kini mbira Baladana igini Merodaga henegome hale halu hearia
    Hesegaia warago timbuni bo nga layane hale hene. Ani hale howa ibugua beba mbira
    gilibu wia halu yári tara tara bayale wiaru maru Kini Hesegaia mo turu halu mule
    Yarusaleme yalu pudaba layagola bi yalu piaga agali tigua mo yalu ibini.
  mya-mya: ထို​အ​ချိန်​ကာ​လ​၌​ဗာ​လ​ဒန်​မင်း​၏​သား​တော် ဗာ​ဗု​လုန်​ဘု​ရင်​မေ​ရော​ဒ​ဗာ​လ​ဒန်​သည်
    ဟေ ဇ​ကိ​မင်း​ဖျား​နာ​လျက်​ရှိ​ကြောင်း​ကြား​သိ​ရ သ​ဖြင့် သ​ဝဏ်​လွှာ​တစ်​စောင်​နှင့်​လက်​ဆောင်​ပေး
    ပို့​ရာ၊-
  bod-N: དེའི་དུས་སུ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་པལ་ཨ་དན་གྱི་བུ་སྟེ། མེ་རོ་དག་པལ་ཨ་དན་གྱིས་ཧི་ཟི་ཀི་ཡཱ་ལ་སྙུང་གཞི་བྱུང་བ་ཐོས་ནས།
    ཁོས་འཕྲིན་ཡིག་དང་ཕྱག་རྟེན་བསྐུར་ཏོ། །
  sna-sna: Panguva iyo yaMerodhaki-Bharadhani, mwanakomana waBharadhani mambo weBhabhironi,
    akatumira tsamba nechipo kuna Hezekia, nokuti akanga anzwa nezvokurwara kwaHezekia.
  spa-BLM: En aquel tiempo Berodac Baladán, hijo de Baladán, rey de Babilonia, envió
    cartas y un regalo a Ezequías, pues había oído que Ezequías había estado enfermo.
  cac-cac: A d'a jun tiempoal chi', a vin̈ sreyal Babilonia, aton vin̈aj Merodac-baladán
    yuninal vin̈aj Baladán, ix yab' vin̈ to penaayaxnac vin̈aj Ezequías, yuj chi'
    ix scheccot eb' vin̈ schecab' vin̈ yic tzul yac'ancan jun carta eb' vin̈ yed'
    junoc silab' d'a vin̈aj Ezequías chi'.
  swh-ULB: Katika kipindi hicho Merodak Baladani mfalme wa Babeli alituma barua na
    zawadi kwa Hezekia, kwa kuwa alisikia kwamba Hezekia alikuwa anaumwa.
  bel-bel: Тым часам паслаў Бэродах Баладан, сын Баладана, цар Вавілонскі, лісты і
    дарунак Эзэкію, бо ён чуў, што Эзэкія быў хворы.
  deu-ELBBK: Zu jener Zeit sandte Berodak-Baladan, der Sohn Baladans, der König von
    Babel, Brief und Geschenk an Hiskia; denn er hatte gehört, dass Hiskia krank gewesen
    war.
  mbb-OT: Dutun he timpu nezineg ni Merodac Baladan he hadì diyà te Babilonia, he
    anak ni Baladan he nezeruwan si Hezekia. Umbe mibpeuwit sikandin te menge surat
    wey gasa ziyà te ki Hezekia pinaaǥi te menge menunudtulà.
  mal-2015: ആ കാലത്തു ബലദാന്റെ മകനായ ബെരോദാക്-ബലദാൻ എന്ന ബാബേൽരാജാവു ഹിസ്കീയാവു ദീനമായ്ക്കിടന്നിരുന്നു
    എന്നു കേട്ടിട്ടു ഹിസ്കീയാവിന്നു എഴുത്തും സമ്മാനവും കൊടുത്തയച്ചു.
  rmc-rmc: Andre oda časos o babiloňiko kraľis o Merodach-Baladan, le Baladanoskro
    čhavo, bičhaďa ko Chizkija le poslen le ľileha the le daroha, bo pes dodžanľa
    pal leskro nasvaľiben.
  pes-OPV: و در آن زمان، مرودک بلدان بن بلدان، پادشاه بابل، رسایل و هدیه نزد حزقیا
    فرستاد زیراشنیده بود که حزقیا بیمار شده است.
  ron-1924: Ын ачелашь тимп, Беродак-Баладан, фиул луй Баладан, ымпэратул Бабилонулуй,
    а тримис о скрисоаре ши ун дар луй Езекия, кэч аузисе де боала луй Езекия.
  ben-OBCV: সেই সময় বলদনের পুত্র, ব্যাবিলনের রাজা মরোদক-বলদন হিষ্কিয়ের কাছে পত্র
    ও উপহার পাঠালেন, কারণ তিনি হিষ্কিয়ের অসুস্থতার কথা শুনেছিলেন।
  som-som: Waagaas Berodag Baladaan, oo ahaa ina Baladaan oo boqorkii Baabuloon ahaa
    ayaa warqado iyo hadiyad Xisqiyaah u soo diray, waayo, wuxuu maqlay in Xisqiyaah
    bukay.
  lat-VUC: 'In tempore illo misit Berodach Baladan, filius Baladan, rex Babyloniorum,
    litteras et munera ad Ezechiam: audierat enim quod ægrotasset Ezechias.'
  eng-ASVBT: At that time Merodach-baladan the son of Baladan, king of Babylon, sent
    letters and a present unto Hezekiah; for he had heard that Hezekiah had been sick.
  ita-1885: IN quel tempo Berodac-baladan, figliuolo di Baladan, re di Babilonia,
    mandò lettere e presenti ad Ezechia; perciocchè egli avea inteso ch'egli era stato
    infermo.
  eng-LXXUP: At that time Merodach-baladan, son of Baladan king of Babylon, sent letters
    and a present to Hezekiah, because he had heard that Hezekiah was sick.
  eng-ULB: At that time Marduk-Baladan son of Baladan king of Babylon sent letters
    and a gift to Hezekiah, for he had heard that Hezekiah had been sick.
  spa-VBL: Al mismo tiempo, Merodac-Baladán, hijo de Baladán, rey de Babilonia, envió
    cartas y un regalo a Ezequías, porque había oído que éste estaba enfermo.
  fra-_FOB: En ce temps-là, Bérodac-Baladan, fils de Baladan, roi de Babylone, envoya
    des lettres avec un présent à Ézéchias, parce qu'il avait appris qu'Ézéchias avait
    été malade.
  mal-mal: ആ കാലത്ത് ബലദാന്റെ മകനായ മെരോദാക്-ബലദാൻ എന്ന ബാബേൽരാജാവ് ഹിസ്കീയാവ് രോഗിയായി
    കിടന്നിരുന്നു എന്ന് കേട്ടിട്ട് അവന് എഴുത്തും സമ്മാനവും കൊടുത്തയച്ചു.
  urd-GVR: Thoṛī der ke bād Bābal ke bādshāh Marūdak-baladān bin Baladān ne Hizqiyāh
    kī bīmārī kī ḳhabar sun kar wafd ke hāth ḳhat aur tohfe bheje.
  suz-BL: मेना बेबीलोन ङा पिप बालादन आ तौ मेरोदाक-बालादानमी हिज्‍कीयाह आ बाक्‍तीकेम
    कोसेली नु चिठी कुर पा मुर सोइक्‍ता बाक्‍त। मारदे हना मेकोम हिज्‍कीयाह रोइ पा साशो
    बाक्‍ब देंशो नेना बाक्‍त।
  ita-1927: In quel tempo, Berodac-Baladan, figliuolo di Baladan, re di Babilonia,
    mandò una lettera e un dono ad Ezechia, giacché avea sentito che Ezechia era stato
    infermo.
  ckb-ckb: لەو کاتەدا مەرۆدەخ بەلەدانی کوڕی بەلەدانی پاشای بابل نامە و دیاری بۆ حەزقیا
    نارد، چونکە بیستی کە حەزقیا نەخۆش کەوتووە.
  eng-BBE: At that time, Merodach-baladan, the son of Baladan, king of Babylon, sent
    letters with an offering to Hezekiah, because he had news that Hezekiah had been
    ill.
  kan-OKCV: ಅದೇ ಕಾಲದಲ್ಲಿ ಬಲದಾನನ ಮಗನೂ, ಬಾಬಿಲೋನಿನ ಅರಸನೂ ಆದ ಮೆರೋದಕ್ ಬಲದಾನ್ ಎಂಬವನು, ಹಿಜ್ಕೀಯನು
    ಅಸ್ವಸ್ಥನಾಗಿದ್ದಾನೆಂದು ಕೇಳಿದ್ದರಿಂದ ಪತ್ರಗಳನ್ನೂ, ಉಡುಗೊರೆಗಳನ್ನೂ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು.
  tam-2017: அக்காலத்திலே பலாதானின் மகனாகிய பெரோதாக்பலாதான் என்னும் பாபிலோனின் ராஜா
    எசேக்கியா வியாதிப்பட்டிருக்கிறதைக் கேட்டு, அவனிடத்திற்கு கடிதங்களையும் வெகுமானத்தையும்
    அனுப்பினான்.
  spa-RV-1909: En aquel tiempo Berodach-baladán hijo de Baladán, rey de Babilonia,
    envió letras y presentes á Ezechîas, porque había oído que Ezechîas había caído
    enfermo.
  ron-BTF: În acel timp Berodac-Baladan, fiul lui Baladan, împăratul Babilonului,
    a trimis scrisori și un dar lui Ezechia, fiindcă auzise că Ezechia fusese bolnav.
  eng-WEBP: At that time Berodach Baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he had heard that Hezekiah had been sick.
  eng-FBV: At the same time Merodach-baladan, son of Baladan, king of Babylon, sent
    letters and a gift to Hezekiah, because he had heard that Hezekiah was sick.
  nld-1939: In die tijd zond Merodak-Baladan, de zoon van Baladan en koning van Babel,
    gezanten naar Ezekias met brieven en geschenken; want hij had van zijn ziekte
    gehoord.
  nch-BL: Quema panoc tonali, itelpoca Tanahuatijquet Baladán ten tali Babilonia cati
    itoca Merodac Baladán quimatqui para mococohua Tanahuatijquet Ezequías ipan tali
    Judá. Huajca quintitanqui sequij masehualme cati quihualicaque amatajcuiloli huan
    se nemacti cati quititaniyaya nopa tanahuatijquet ten tali Babilonia.
  vie-1934: Trong lúc đó, Bê-rô-đác-Ba-la-đan, con trai Ba-la-đan, vua Ba-by-lôn,
    gởi thơ và lễ vật cho Ê-xê-chia; vì người đã hay rằng Ê-xê-chia đau.
  hin-CV: उसी समय बाबेल के राजा बलादन के पुत्र मेरोदाख-बालादान ने हिज़किय्याह को पत्र
    और उपहार भेजे, क्योंकि उसने राजा की बीमारी का समाचार सुन रखा था.
  spa-BES: En ese momento, Merodac-baladán, hijo de Baladán, rey de Babilonia, envió
    cartas con una ofrenda a Ezequías, porque tenía noticias de que Ezequías había
    estado enfermo.
  tdx-tdx: Ie henane zay, nañitrike taratasy naho ravoravo amy Kezkià t’i Berodake-baladàne,
    ana’ i Baladane, mpanjaka’ i Bavele; fa jinanji’e te natindry t’i Kezkià.
  tha-KJV: คราวนั้น เบโรดัคบาลาดันโอรสของบาลาดันกษั​ตริ​ย์​แห่​งบาบิโลนทรงส่งราชสารและเครื่องบรรณาการมายังเฮเซคียาห์
    เพราะพระองค์ทรงได้ยิ​นว​่า เฮเซคียาห์ทรงประชวร
  por-BR-2018: Naquele tempo Berodaque-Baladã, filho de Baladã, rei da Babilônia,
    enviou cartas e um presente a Ezequias, porque havia ouvido que Ezequias havia
    estado doente.
  deu-ELO: Zu jener Zeit sandte Berodak-Baladan, der Sohn Baladans, der König von
    Babel, Brief und Geschenk an Hiskia; denn er hatte gehört, daß Hiskia krank gewesen
    war.
  eng-WYC-2018: In that time, Berodach-baladan, the son of Baladan, the king of Babylon,
    sent letters and gifts to Hezekiah; for he had heard that Hezekiah had been sick,
    and had recovered. (Now at that time, Berodach-baladan, the son of Baladan, the
    king of Babylon, sent letters and gifts to Hezekiah; for he had heard that Hezekiah
    had been sick.)
  epo-epo: En tiu tempo Berodaĥ-Baladan, filo de Baladan, reĝo de Babel, sendis leterojn
    kaj donacojn al Ĥizkija; ĉar li aŭdis, ke Ĥizkija estis malsana.
  uig-PIN: Xu pǝyttǝ Baladanning oƣli Babil padixaⱨi Merodaⱪ-Baladan, Ⱨǝzǝkiyani kesǝl
    bolup yetip ⱪaptu, dǝp anglap, hǝtlǝr ⱨǝdiyǝ bilǝn ǝwǝtti.
  beo-beo: Amogalu agoane, Ba:bilone hina bagade Milouda:ge Ba:lada:ne (Ba:lada:ne
    egefe) da hina bagade Hesegaia ea oloi nababeba:le, ema meloa dedene amola hahawane
    iasu liligi ema iasi.
  tpi-OTNT: Merodak Baladan, pikinini man bilong Baladan, em i king bilong Babilon.
    Em i harim tok olsem Hesekia i gat bikpela sik, olsem na em i raitim pas na redim
    wanpela presen na givim long sampela man na ol i kisim i go long Hesekia.
  hau-SA: A wannan lokaci, Merodak-Baladan ɗan Baladan sarkin Babilon ya aika wa Hezekiya
    wasiƙu tare da kyauta, domin ya sami labarin rashin lafiyar Hezekiya.
  uig-LAT: Shu peytte Baladanning oghli Babil padishahi Mérodaq-Baladan, Hezekiyani
    késel bolup yétip qaptu, dep anglap, xetler hediye bilen ewetti.
  nde-nde: Ngalesosikhathi uMerodakhi-Bhaladani indodana kaBhaladani inkosi yaseBhabhiloni
    wabhalela uHezekhiya izincwadi wamthumela lesipho ngoba wayezwile ngokugula kukaHezekhiya.
  ton-ton: '¶ ʻI he kuonga ko ia naʻe fekau ʻe Pelotakipalatani, ko e foha ʻo Palatani,
    ko e tuʻi ʻo Papilone, ʻae ngaahi tohi mo e meʻaʻofa kia Hesekaia: he naʻe fanongo
    ia kuo mahaki ʻa Hesekaia.'
  ces-1613: Toho času poslal Berodach Baladan syn Baladanův, král Babylonský, list
    a dary Ezechiášovi; nebo slyšel, že nemocen byl Ezechiáš.
  eng-WMB: At that time Berodach Baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he had heard that Hezekiah had been sick.
  tam-TCV: அந்நாட்களில் பாபிலோனிய அரசன் பலாதானின் மகன் பெரோதாக்பலாதான், எசேக்கியா
    வியாதிப்பட்டிருப்பதைக் கேள்விப்பட்டான். எனவே அவன் எசேக்கியாவுக்குக் கடிதங்களையும்
    அன்பளிப்பையும் அனுப்பினான்.
  ceb-ULB: Niana nga takna nagpadala ug mga sulat ug gasa si Merodac Baladan nga anak
    sa hari sa Babilonia nga si Baladan ngadto kang Hezekia, tungod kay nadungog niya
    nga nagsakit si Hezekia.
  pol-UBG: W tym czasie Berodach-Baladan, syn Baladana, król Babilonu, posłał listy
    i dar do Ezechiasza. Usłyszał bowiem, że Ezechiasz chorował.
  urd-GVU: تھوڑی دیر کے بعد بابل کے بادشاہ مرودک بلَدان بن بلَدان نے حِزقیاہ کی بیماری
    کی خبر سن کر وفد کے ہاتھ خط اور تحفے بھیجے۔
  deu-1912: Zu der Zeit sandte Berodoch-Baladan, der Sohn Baladans, König zu Babel,
    Briefe und Geschenke zu Hiskia; denn er hatte gehört, daß Hiskia krank gewesen
    war.
  kan-2017: ಅದೇ ಕಾಲದಲ್ಲಿ ಬಲದಾನನ ಮಗನೂ, ಬಾಬೆಲಿನ ಅರಸನೂ ಆದ ಬೆರೋದಕಬಲದಾನ ಎಂಬುವವನು ಹಿಜ್ಕೀಯನು
    ಅಸ್ವಸ್ಥನಾಗಿದ್ದಾನೆಂದು ಕೇಳಿ, ದೂತರ ಮುಖಾಂತರವಾಗಿ ಅವನಿಗೆ ಪತ್ರವನ್ನೂ, ಬಹುಮಾನವನ್ನೂ ಕಳುಹಿಸಿದನು.
  yap-yap: U bang ko ngiyal’ i n’em me rung’ag i Merodak Baladan ni Pilung nu Babylonia,
    nib mo’on ni fak Baladan, nike m’ar Hezekiah ni Pilung, ma aram me pi’ bangi babyor
    nge ba tow’ath nge yib ngak.
  hlt-MCSB: Te vaeng tue ah Hezekiah a tloh te Babylon manghai Baladan capa Merodakbaldan
    loh a yaak dongah Hezekiah taengla capat neh khocang a pat.
  mdy-ETH: ዬኖ ዎዶና ባብሎኔ ካኣቲ፥ ባላዳኔኮ ናኣዚ፥ ሜሮዳክባላዳኔ ጎዖሢ ካኣቲ ሂዚቂያሴ ሃርጊ ዓኣሢ ዋይዜኔ፤ ዬያሮ ሜሮዳክባላዳኔ
    ዒዛም ዒንጎ ባኣዚና ኪኢታ ዋርቃታና ዎላ ዳኬኔ፤
  twi-ASANTE: Yei akyi, Babiloniahene Baladan babarima Merodak-Baladan soma ma wɔkɔmaa
    Hesekia tirinkwa ne akyɛdeɛ, ɛfiri sɛ, na wate sɛ yare denden bi bɔɔ Hesekia.
  eng-WEBU: At that time Berodach Baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he had heard that Hezekiah had been sick.
  wal-wal: He wode Baladaana na7ai, Baabiloone Kawoi, Marodaaki Baladaani Hizqqiyaasi
    harggidoogaa siyido gishshau, dabddaabbiyaanne imuwaa Hizqqiyaasayyo yeddiis.
  spa-PDDPT: En aquel tiempo Berodac-baladán, hijo de Baladán, rey de Babilonia, envió
    una carta y un presente a Ezequías, porque oyó que Ezequías estuvo enfermo.
  gun-gun: Ha'e va'e jave py Babilônia pygua huvixa Baladã ra'y Merodaque-Baladã va'e
    ma “Huvixa Ezequias haxy oupy” 'ea rã oendu vy oĩa katy ombou kuaxia para, mba'emo
    ome'ẽ va'erã reve.
  ilo-ULB: Iti dayta a tiempo, nangipatulod kadagiti surat ken sagut ni Merodak Baladan
    nga anak ni Baladan nga ari ti Babilonia kenni Hezekias, ta nadamagna nga agsaksakit
    ni Hezekias.
  kpg-kpg: I di madagoaa hua deelaa, di king o Babylon go Merodach-Baladan, tama daane
    a Baladan, guu longo bolo di king Hezekiah e magi, gei mee gu hagau dana lede
    gi mee mo dana wanga dehuia.
  uig-ARA: شۇ پەيتتە بالاداننىڭ ئوغلى بابىل پادىشاھى مېروداق-بالادان، ھەزەكىيانى كېسەل
    بولۇپ يېتىپ قاپتۇ، دەپ ئاڭلاپ، خەتلەر ھەدىيە بىلەن ئەۋەتتى.
  sus-sus: Na tɛmui Babilɔn mangɛ Merodaki Baladan naxa bataaxɛ nun buɲa rasanba Xesekiya
    ma, barima a nu bara Xesekiya furafe mɛ.
  pon-2006: Ni ahnsowo nanmwarkien Papilon, Merodak Paladan, nein Paladan, ahpw karongehda
    me Nanmwarki Esekaia ketin luhmwuhmwdahr, e ahpw kadaralahng kisinlikou ehu iangahki
    kisakis.
  ksd-ksd: Ta nam ra e Berodak-Baladan natu i Baladan, ra king Babilon, i ga tulue
    ra buk ma ra vartabar tadav Esekia, tago i ga valongore ba Esekia i ga tar mait.
  tur-YTC: O sırada Babil kralı Baladan oğlu Berodak Baladan, Hizkiya'ya mektuplar
    ve armağanlar gönderdi; çünkü Hizkiya'nın hasta olduğunu duymuştu.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἀπέστειλε Μαρωδὰχ Βαλαδὰν υἱὸς Βαλαδὰν βασιλεὺς Βαβυλῶνος
    βιβλία καὶ μαναὰ πρὸς Ἐζεκίαν, ὅτι ἤκουσεν ὅτι ἠῤῥώστησεν Ἐζεκίας.
  ind-AYT: Sesudah itu, Merodakh-Baladan, anak Baladan, raja Babel, mengirim surat
    dan hadiah kepada Hizkia, karena dia mendengar bahwa Hizkia sakit.
  nya-nya: Pa nthawi imeneyo Merodaki-Baladani mwana wa Baladani mfumu ya Babuloni
    anatumiza amithenga kwa Hezekiya kukapereka makalata ndi mphatso, chifukwa nʼkuti
    atamva za kudwala kwa Hezekiyayo.
  hrv-hrv: U to vrijeme posla babilonski kralj Merodak-Baladan, sin Baladanov, pisma
    s darom Ezekiji, jer bijaše čuo da se razbolio i ozdravio.
  mps-mps: Te Merodak Baladan, Baladango ogwa, aga te Babilon bulu king bidi. Agai
    te king Hesekia moni gasi yali po odali, tama tibaso, agai te pas me deli asęnama,
    tama me te agai te olo tau siyu maiabo nai me deli dodolama, tama agai te tagala
    palobo bidi dabebolo nogode munama tolali, tama augwaligo selasa pelama, te king
    Hesekiabolo magi pali.
  tpi-tpi: Merodak Baladan, pikinini man bilong Baladan, em i king bilong Babilon.
    Em i harim tok olsem Hesekia i gat bikpela sik, olsem na em i raitim pas na redim
    wanpela presen na givim long sampela man na ol i kisim i go long Hesekia.
  dan-1931: Ved den Tid sendte Bal'adans Søn, Kong Merodak-Bal'adan af Babel, Brev
    og Gave til Ezekias, da han hørte, at Ezekias havde været syg.
  vie-OVCB: Nghe tin vua Giu-đa khỏi bệnh, Mê-rô-đác Ba-la-đan, con trai Ba-la-đan,
    vua Ba-by-lôn, sai sứ giả mang thư và lễ vật đến chúc mừng Ê-xê-chia.
  guj-2017: તે સમયે બાબિલના રાજા બાલઅદાનના દીકરા બરોદાખ-બાલાદાને સંદેશાવાહકો સાથે
    હિઝકિયા પર પત્રો તથા ભેટ મોકલ્યાં, કેમ કે તેણે સાંભળ્યું હતું કે, હિઝકિયા માંદો
    પડ્યો છે.
  pon-2006A: Ni ahnsowo nanmwarkien Papilon, Merodak Paladan, nein Paladan, ahpw karongehda
    me Nanmwarki Esekaia ketin luhmwuhmwdahr, e ahpw kadaralahng kisinlikou ehu iangahki
    kisakis.
  por-BRBSL: Naquele tempo Berodach Baladan, filho de Baladan, rei da Babilônia, enviou
    cartas e um presente a Ezequias, pois tinha ouvido dizer que Ezequias tinha estado
    doente.
  cth-cth: Hote tueng nah, Babilon siangpahrang Baladan capa Berodakbaladan ni ca
    hoi poehno hoi Hezekiah teh a patawn. Bangkongtetpawiteh, Hezekiah teh a pataw
    tie a panue.
  twi-twi: Saa bere yi mu na Babiloniahene Baladan babarima Merodak-Baladan soma ma
    wɔkɔmaa Hesekia tirinkwa ne akyɛde, efisɛ na wate sɛ ɔyare dennen bi bɔɔ Hesekia.
  hlt-hlt: Te vaeng tue ah Hezekiah a tloh te Babylon manghai Baladan capa Merodakbaldan
    loh a yaak dongah Hezekiah taengla capat neh khocang a pat.
  tbz-SIM: Dɛ kó yɛmɔ̀rɛ̀ miɛkɛ nkɛ Bɑbidɔnni kóo kpɑ̀ɑ̀tì Bɑdɑdɑnni birɛ Mɛdodɑki-Bɑdɑnni
    tɔ̃nnɛ̀nnímɛ̀ bɛnìtìbɛ̀ yɛpɑ̃rɛ̀ kɛ̀ bɛ̀ bo dɔu nhEsekiɑsi o muɔkɛ mɛ̀ɛ̀ kpɛ́í.
  msy-2020: Baladanɨn otarim, Merodak Baladan, a Babilonɨn atrivimɨn iti. An orazi,
    Atrivim Hesekia arɨmariar dafam ikia, ua ghuamaghe. Ezɨ an akɨnafariba osirigha
    bizir aghuir mam sarama gumazir mabagh anɨngizɨ, me Hesekia bagha da inigha zui.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni wulɑʋ Melotɑkɩ-Pɑlɑtɑŋ nɩɩwɑ Ɩsekiyɑsɩ wʋsɑsɩ. Ɩlɛnɑ ɩ́
    tilinɑ ɩ wɑɑlɩ nyǝ́mɑ kɛ kʋcɔɔʋ nɑ lɛɛtǝlɩ sɩ pɑ́ ponɑ-ɩ.
  azb-azb: O zaman Babil padşahı Baladan oğlu Merodak-Baladan Xizqiyaya məktublar
    və hədiyyələr göndərdi, çünki Xizqiyanın xəstələndiyini eşitmişdi.
  eng-DBY: At that time Berodach-Baladan, the son of Baladan, king of Babylon, sent
    a letter and a present to Hezekiah, for he had heard that Hezekiah had been sick.
  hin-2017: उस समय बलदान का पुत्र बरोदक-बलदान जो बाबेल का राजा था, उसने हिजकिय्याह
    के रोगी होने की चर्चा सुनकर, उसके पास पत्री और भेंट भेजी।
  wol-KYG: Jant yooyu doomu Baladan Berodag Baladan buuru Babilon moo yónnee Esekiya
    bataaxal ak yóbbal. Booba dafa dégg ne Esekiya daa woppoon.
  eng-YLT: At that time hath Berodach-Baladan son of Baladan king of Babylon sent
    letters and a present unto Hezekiah, for he heard that Hezekiah had been sick;
  kne-kne: Sin timpo ay doy, nadamag Merodak Baladan ay ari ed Babilonia ay anak Baladan
    ay nansakit ya nailatonan si Hezekias, isonga inbaa na di mangiey si solat ya
    sagot en sisya.
  eng-WYC-2017: In that time, Berodach-baladan, the son of Baladan, the king of Babylon,
    sent letters and gifts to Hezekiah; for he had heard that Hezekiah had been sick,
    and had recovered.
  eng-WMBB: At that time Berodach Baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he had heard that Hezekiah had been sick.
  urd-GVH: थोड़ी देर के बाद बाबल के बादशाह मरूदक-बलदान बिन बलदान ने हिज़क़ियाह की
    बीमारी की ख़बर सुनकर वफ़द के हाथ ख़त और तोह्फ़े भेजे।
  rug-rug: Tata koa sa totoso asa se Merodaka Baladani sa baṉara pa Babiloni, sa tuna
    koreo e Baladani, si avosia sapu moho se Hezikaea sa baṉara, ke garunu la nia
    sa si keke leta meke na vinariponi.
  gaz-gaz: Yeroo sanatti Meroodak Baladaan ilmi Baladaan mootiin Baabilon sababii
    akka Hisqiyaas dhukkubsate dhagaʼeef xalayootaa fi kennaa ergeef.
  fra-LSG: En ce même temps, Berodac-Baladan, fils de Baladan, roi de Babylone, envoya
    une lettre et un présent à Ézéchias, car il avait appris la maladie d’Ézéchias.
  yal-yal: Na waxatini, Babilɔn Manga Baladan ma dii xɛmɛn Merodaki-Baladan yi bataxin
    nun finma seen nasiga Xesekiya ma, amasɔtɔ a bata yi Xesekiya fura feen mɛ.
  haw-1868: Ia manawa, o Merodakebaladana, ke keiki a Baladana, ke alii o Babulona,
    hoouna mai ia i na palapala a me ka makana ia Hezekia, no kona lohe, ua mai o
    Hezekia.
  arb-NAV: وَعِنْدَمَا عَلِمَ بَرُودَخُ بَلادَانُ ابْنُ الْمَلِكِ الْبَابِلِيِّ بَلادَانَ
    بِمَرَضِ حَزَقِيَّا، بَعَثَ إِلَيْهِ (وَفْداً) وَرَسَائِلَ وَهَدَايَا.
  ewe-ewe: Le ɣe ma ɣi la, Marduk Baladan, si nye Babilonia fia Baladan ƒe vi la dɔ
    amewo ɖa be woatsɔ nunana ayi na Hezekia elabena ese be edze dɔ.
  eng-LEE: And at that time sent Berodach-baladan, the son of Baladan, the king of
    Babylon, letters and a present unto Hezekiah; for he had heard that Hezekiah had
    been sick.
  gvn-gvn: Nyulu kingangka bubumun Babyloniamun kuku nyajin King Hezekiah ngulkurrmanya
    bambaymun. Yinyaynka nyulu bama kukuji yungan, present dajinka Hezekiahnda. Hezekiahngka
    jananin kukuji yulmbarrin, jananda nyungu money silver and gold milbin, nyungu
    mayi jirray and soldier-soldier wubulku nyulu milbin Babylonia-warranda.
  asm-FB: সেই সময়ত বলদানৰ পুত্ৰ বেবিলনৰ ৰজা বৰোদক বলদানে ৰজা হিষ্কিয়াৰ অসুখৰ খবৰ
    পালে। সেয়ে তেওঁ হিষ্কিয়াৰ ওচৰলৈ পত্ৰ আৰু এটি উপহাৰ পঠালে।
  sus-A: نَ تّمُي بَبِلْن مَنفّ مٍرٌدَكِ بَلَدَن نَشَ بَتَاشّ نُن بُحَ رَ سَنبَ شٍسٍكِيَ
    مَ، بَرِ مَ عَ نُ بَرَ شٍسٍكِيَ قُرَقٍ مّ.
  fra-SBL: En ce temps-là, Berodach Baladan, fils de Baladan, roi de Babylone, envoya
    des lettres et un présent à Ézéchias, car il avait appris qu'Ézéchias était malade.
  hbo-hbo: בָּעֵ֣ת הַהִ֡יא שָׁלַ֡ח בְּרֹאדַ֣ךְ בַּ֠לְאֲדָן בֶּֽן־בַּלְאֲדָ֧ן מֶֽלֶךְ־בָּבֶ֛ל
    סְפָרִ֥ים וּמִנְחָ֖ה אֶל־חִזְקִיָּ֑הוּ כִּ֣י שָׁמַ֔ע כִּ֥י חָלָ֖ה חִזְקִיָּֽהוּ׃
  piu-2006: '@see-verse:2KI.020.011'
  kik-kik: Ihinda-inĩ rĩu-rĩ, Merodaki-Baladani mũrũ wa Baladani mũthamaki wa Babuloni
    nĩatũmĩire Hezekia marũa na kĩheo, tondũ nĩaiguĩte ũhoro wa ndwari ya Hezekia.
  fra-NCL: En ce même temps, Mérodach-Baladan, fils de Baladan, roi de Babylone, envoya
    une lettre et des présents à Ezéchias, parce qu’il avait appris qu’Ezéchias était
    malade.
  cek-AK: To nathuem ah Babylon siangpahrang Baladan capa Berodak-Baladan mah Hezekiah
    ngantui ai, tiah thaih pongah, anih han ca hoi tangqum to a pat pae.
  cuk-cuk: A-ibagangine, deunni, Babilonia-e-rey-Merodac-Baladán wisgusad, Ezequíasʼde
    gegumaiye. Merodac-Baladánʼde, Baladán-e-machid. Geb Merodac-Baladán e-garda-berbemaladba
    Ezequíasʼga garda-narmakar, degi, binsa-ibmar-ukleged barmisad.
  uig-CYR: Шу пәйттә Баладанниң оғли Бабил падишаси Меродақ-Баладан, Һәзәкияни кесәл
    болуп йетип қапту, дәп аңлап, хәтләр һәдийә билән әвәтти.
  tel-2017: ఆ కాలంలో బబులోనురాజు, బలదాను కొడుకు అయిన బెరోదక్ బలదాను హిజ్కియా జబ్బుగా
    ఉన్నాడన్న విషయం తెలిసి, ఉత్తరం రాసి కానుకలు ఇచ్చి రాయబారులను అతని దగ్గరికి పంపాడు.
  hat-BSA: Nan tan sa a, Berodac-Baladan, fis a Baladan nan, wa Babylone nan, te voye
    lèt avèk yon kado bay Ézéchias, paske li te tande ke Ézéchias te konn malad.
  kos-kos: In pacl sac pacna, Merodach Baladan, tokosra lun acn Babylonia su wen natul
    Baladan, el lohng lah Tokosra Hezekiah el mas, na el supwala leta se wi mwe kite
    se nu sel.
  hbo-WLC: בָּעֵ֣ת הַהִ֡יא שָׁלַ֡ח בְּרֹאדַ֣ךְ בַּ֠לְאֲדָן בֶּֽן־בַּלְאֲדָ֧ן מֶֽלֶךְ־בָּבֶ֛ל
    סְפָרִ֥ים וּמִנְחָ֖ה אֶל־חִזְקִיָּ֑הוּ כִּ֣י שָׁמַ֔ע כִּ֥י חָלָ֖ה חִזְקִיָּֽהוּ׃
  ibo-ibo: Nʼoge ahụ, Merodak-Baladan, nwa Baladan, bụ eze Babilọn zigaara Hezekaya
    akwụkwọ ozi ekele na onyinye, nʼihi na ọ nụrụ na Hezekaya rịara ọrịa.
  ory-ory: ସେହି ସମୟରେ ବଲ୍‍ଦନ୍‍ର ପୁତ୍ର ବରୋଦକ୍‍ ବଲ୍‍ଦନ୍ ନାମକ ବାବିଲର ରାଜା ହିଜକୀୟଙ୍କ ନିକଟକୁ
    ପତ୍ରମାନ ଓ ଦର୍ଶନୀ ପଠାଇଲା; କାରଣ ସେ ହିଜକୀୟଙ୍କ ପୀଡ଼ିତ ହେବାର କଥା ଶୁଣିଥିଲା।
  chk-chk: Lon ena fansoun ewe kingen Papilon itan Merotak-palatan nöün Palatan we
    mwän a rong pwe Hiskia a samau o pöchökülsefäl. Iwe, a tinala chon künö, pwe repwe
    uwala ren nöün toropwe me an lifang.
  rop-rop: Wal langa det seimtaim King Merodakbaladan brom Bebalon, det san blanga
    Beiladan, bin irrim det wed weya King Hesakaiya bin jidan sikwan en imbin raidimdan
    leda en jandim det leda en presen blanga im.
  ukr-1871: Того часу прислав Беродах Баладан Валаданенко, царь Вавилонський, письма
    й подарунки Езекії, бо він чув, що Езекія був нездужав.
  deu-1951: Zu der Zeit sandte Berodach-Baladan, der Sohn Baladans, König zu Babel,
    Briefe und Geschenke zu Hiskia; denn er hatte gehört, daß Hiskia krank gewesen.
  eng-JPS: At that time Berodach-baladan the son of Baladan, king of Babylon, sent
    a letter and a present unto Hezekiah; for he had heard that Hezekiah had been
    sick.
  srp-1865: U to vrijeme Verodah-Valadan, sin Valadanov, car Vavilonski posla knjigu
    s darom Jezekiji; jer bješe èuo da je bolestan Jezekija.
  lug-lug: Mu biro ebyo Berodakubaladani mutabani wa Baladani kabaka w’e Babulooni
    n’aweereza Keezeekiya ebbaluwa n’ekirabo, kubanga yawulira nti Keezeekiya yali
    alwadde.
  heb-heb: בעת ההיא שלח בראדך בלאדן בן בלאדן מלך בבל ספרים ומנחה אל חזקיהו כי שמע
    כי חלה חזקיהו׃
  ben-IRV: সেই দিনের বলদনের ছেলে বাবিলের রাজা বরোদক্‌বলদন্‌ হিষ্কিয়ের কাছে চিঠি ও
    উপহার পাঠিয়ে দিলেন, কারণ তিনি শুনেছিলেন যে হিষ্কিয় অসুস্থ ছিলেন।
  pan-pan: ਉਸ ਸਮੇਂ ਬਾਬਲ ਦੇ ਰਾਜੇ ਬਲਦਾਨ ਦੇ ਪੁੱਤਰ ਮਰੋਦਕ-ਬਲਦਾਨ ਨੇ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਚਿੱਠੀਆਂ
    ਅਤੇ ਇੱਕ ਸੁਗ਼ਾਤ ਭੇਜੀ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਸੁਣਿਆ ਸੀ ਕਿ ਹਿਜ਼ਕੀਯਾਹ ਬਿਮਾਰ ਹੋ ਗਿਆ ਸੀ।
  mya-JVB: ထို ကာလ အခါ ဗာလဒန် သား ဗာဗုလုန် မင်းကြီး မေရောဒဗာလဒန် သည်၊ ဟေဇကိ မင်းနာ
    ၍ အနာ ပျောက်သည် ကို ကြား သောကြောင့် ၊ မေတ္တာစာ နှင့် လက်ဆောင် ပါလျက် တမန်တို့ကို
    စေလွှတ် လေ၏
  tbg-tbg: Vi entara Babironi King Baladaatira maaqu Merodaki-Baladaaniva Hesekiaava
    nora rovara varo uvara iriro, viva virara mpo ike tivakero qara vo ntuva kero
    koqe haika vovata qerama kero voku vaiintika nimumanta vika Hesekiaara amireka
    viva unaini vare vura.
  hmo-hmo: Unai neganai Merodaka Baladana, Babulonia ena king Baladana ena natuna
    ese hereva gwauraia taudia haida ia siaia, revareva bona harihari gauna be Hesekaia
    dekenai do idia henia totona, badina be ia kamonai Hesekaia ia gorere vadaeni.
  urd-urd: उस वक़्त शाह — ए — बाबुल बरूदक बलादान — बिन — बलादान ने हिज़क़ियाह के पास
    नामा और तहाइफ़ भेजे; क्यूँकि उसने सुना था कि हिज़क़ियाह बीमार हो गया था।
  rus-SYN: В то время послал Беродах Баладан, сын Баладана, царь Вавилонский, письма
    и подарок Езекии, ибо он слышал, что Езекия был болен.
  bqc-SIM: Gↄↄ bee Baladã nɛ́ Mɛlodaki Baladã, Babɛli kía lá kpã̀sã Ezekiaɛ
    ń gbao, kɛ́ à aà gyãkɛa bao mà yã́i.
  tcz-CHONGTHU: Hiche jou chun, Babylon lengpa Baladan chapa Merodach –baladan chun
    Hezekiah lengpa kipathu leh thilpeh ahin thotin ahi, ajeh chu aman Hezekiah chu
    aha nat lheh’e ti ana jahdoh ahi.
  mar-mar: यावेळी बलदानचा मुलगा बरोदख-बलदान हा बाबेलचा राजा होता. त्याने हिज्कीयाकडे
    पत्रे आणि भेटवस्तू पाठवल्या. हिज्कीया आजारी असल्याचे त्याने ऐकले होते.
  qub-qub: Chay wichan Baladanpa wamran Merodac-baladán Babiloniapa raynenga mayaran
    Ezequías fiyupa gueshyaycashanta. Chaura cachancunawan cartacunata apachiran.
    Garaynintapis apachiran.
  bqp-bqp: Gↄrↄ birea Baladã nɛ́ Mɛrodaki Baladã, Babilↄnu kína takada kpã̀zã
    Ɛzɛkayanɛ kũ gbao, kũ à a gyãkɛna baaruu mà yãi.
  hat-hat: Nan menm epòk sa a, wa peyi Babilòn lan, Mewodak Baladan, pitit gason Baladan,
    vin konnen wa Ezekyas te malad. Li voye yon lèt ba li ansanm ak yon kado.
  eng-BSB: At that time Merodach-baladan son of Baladan king of Babylon sent letters
    and a gift to Hezekiah, for he had heard about Hezekiah’s illness.
  eng-WEBPB: At that time Berodach Baladan the son of Baladan, king of Babylon, sent
    letters and a present to Hezekiah, for he had heard that Hezekiah had been sick.
  kbq-kbq: Hagi ana knafina Baladani nemofo Merodak-Baladani Babiloni kini nemo'a,
    Hezekaia'ma krima eri'nea ke'ma nentahino'a, mago musezane avone krenezamino eriza
    vahe'a huzmantege'za Hezekaia eme kenaku e'naze.
  nhe-BL: Quema panoc tonali, itelpoca Tlanahuatijquetl Baladán tlen tlali Babilonia
    tlen itoca Merodac Baladán quimatqui para mococohua Tlanahuatijquetl Ezequías
    ipan tlali Judá. Huajca quintitlanqui sequin tlacame tlen quihualicaque amatlajcuiloli
    huan se regalo tlen quititlaniyaya nopa tlanahuatijquetl tlen tlali Babilonia.
  bus-bus: Gurↄ beeea Baladã nɛ́ Mɛrodaki Baladã, Babilↄnu kína takada kpã̀sã
    Ɛzɛkayanɛ kↄ̃n gbaao, kɛ̀ à à gyãkɛna baaru mà yãnzi.
  gub-BL: A'e kwarahy rehe Meronak-Màrànà Mawiron pe har wanuwihawete a'e, Màrànà
    ta'yr a'e, ukwaw tuwihawete Ezeki ima'eahy awer a'e. A'e rupi omono kar amo pape
    izupe. Omono e amo ma'e izupe imurywete kar haw romo no.
  eng-DRA: 'At that time Berodach Baladan, the son of Baladan, king of the Babylonians,
    sent letters and presents to Ezechias: for he had heard that Ezechias had been
    sick.'
