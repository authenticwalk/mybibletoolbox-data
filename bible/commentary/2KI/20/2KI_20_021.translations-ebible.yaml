verse: 2KI.020.021
translations:
  mal-C: ഹിസ്കിയാവ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു. അദ്ദേഹത്തിന്റെ
    മകനായ മനശ്ശെ തുടർന്നു രാജാവായി.
  deu-TKW: Und Hiskia legte sich zu seinen Vätern und sein Sohn Manasse ward König
    an seiner Statt.
  lin-lin: Ezekiasi akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko
    na bakoko na ye. Manase, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Hezekiah lies with his fathers, and his son Manasseh reigns in his
    stead.
  eng-GNV: 'And Hezekiah slept with his fathers: and Manasseh his sonne reigned in
    his steade.'
  eng-WEBSTER: 'And Hezekiah slept with his fathers: and Manasseh his son reigned
    in his stead.'
  nhw-BL: Huan quema mijqui Tlanahuatijquetl Ezequías, icone catli itoca Manasés pejqui
    tlanahuatía.
  swh-ONEN: Hezekia akafa, akazikwa pamoja na baba zake. Naye Manase mwanawe akawa
    mfalme baada yake.
  bba-bba: '@see-verse:2KI.020.020'
  eng-KJVCPB: 'And Hezekiah slept with his fathers: and Manasseh his son reigned in
    his stead.'
  luo-luo: Hezekia notho moyweyo kaka kwerene kendo Manase wuode nobedo ruoth kare.
  meu-meu: Bena Hesekia na tubu tama dekediai e mahuta; bona ia natuna Manase na ia
    gabuna ai e lohia.
  npi-ULB: हिजकिया आफ्ना पुर्खाहरूसित सुते, र तिनको ठाउँमा तिनका छोरा मनश्शे राजा
    भए ।
  yor-yor: 'Hesekiah sì sùn pẹ̀lú àwọn baba rẹ̀: Manase ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.'
  pes-OPCB: پس از مرگ حِزِقیا، پسرش مَنَسی پادشاه شد.
  tgl-ULB: Nahimlay si Hezekias kasama ng kaniyang mga ninuno, at si Manasses na kaniyang
    anak ang pumalit sa kaniya bilang hari.
  hui-hui: Mani Hesegaia homayagola ibu igini Manasehanda ibu abanaga henge mialu
    kini ha aribia howa Yuda dindiha haru hene.
  mya-mya: ဟေ​ဇ​ကိ​ကွယ်​လွန်​သော​အ​ခါ​သူ​၏​သား​တော် မ​နာ​ရှေ​သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို
    ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཧི་ཟི་ཀི་ཡཱ་རང་གི་ཡབ་མེས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། ཁོའི་སྲས་མཱ་ན་ཤེ་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ།
    །
  sna-sna: Hezekia akazorora namadzibaba ake. Manase mwanakomana wake akamutevera
    paumambo.
  spa-BLM: Ezequías durmió con sus padres, y su hijo Manasés reinó en su lugar.
  cac-cac: Axo yic ix cham vin̈, a vin̈aj Manasés yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Hezekia akalala na babu zake, na Manase mwanae akawa mfalme katika sehemu
    yake.
  bel-bel: І спачыў Эзэкія з бацькамі сваімі, і зацараваў Манасія, сын ягоны, замест
    яго.
  deu-ELBBK: Und Hiskia legte sich zu seinen Vätern. Und Manasse, sein Sohn, wurde
    König an seiner statt.
  mbb-OT: Ne hein minatey en si Hezekia, si Manase he anak din iyan nekeilis kandin
    te kedhadì.
  mal-2015: ഹിസ്കീയാവു തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ മനശ്ശെ
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar muľa o Chizkija, parunde les a pal leste ačhiľa kraľiske leskro čhavo
    o Menaše.
  pes-OPV: پس حزقیا با پدران خود خوابید و پسرش، منسی به‌جایش سلطنت نمود.
  ron-1924: Езекия а адормит ку пэринций сэй. Ши ын локул луй а домнит фиул сэу Манасе.
  ben-OBCV: হিষ্কিয় তাঁর পূর্বপুরুষদের সাথে চিরনিদ্রায় শায়িত হলেন। তাঁর ছেলে মনঃশি
    রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Xisqiyaah dhintay oo la seexday awowayaashiis, oo waxaa meeshiisii
    boqor ka noqday wiilkiisii Manaseh.
  lat-VUC: Dormivitque Ezechias cum patribus suis, et regnavit Manasses filius ejus
    pro eo.
  eng-ASVBT: And Hezekiah slept with his fathers; and Manasseh his son reigned in
    his stead.
  ita-1885: Ed Ezechia giacque co' suoi padri; e Manasse, suo figliuolo, regnò in
    luogo suo.
  eng-LXXUP: 'And Hezekiah slept with his fathers: and Manasseh his son reigned in
    his stead.'
  eng-ULB: Hezekiah slept with his ancestors, and Manasseh his son became king in
    his place.
  spa-VBL: Ezequías murió y su hijo Manasés lo sucedió como rey.
  fra-_FOB: Et Ézéchias s'endormit avec ses pères; et Manassé, son fils, régna à sa
    place.‘br wp="br1"’
  mal-mal: ഹിസ്കീയാവ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ മനശ്ശെ
    അവന് പകരം രാജാവായി.
  urd-GVR: Jab Hizqiyāh mar kar apne bāpdādā se jā milā to us kā beṭā Manassī taḳhtnashīn
    huā.
  suz-BL: मिनु हिज्‍कीयाह बेक्‍माक्‍त। मिनु मेको आ पा ङा आ तौ मनस्‍से पिप दुम्‍माक्‍त।
  ita-1927: Ezechia s’addormentò coi suoi padri, e Manasse, suo figliuolo, regnò in
    luogo suo.
  ckb-ckb: حەزقیا لەگەڵ باوباپیرانی سەری نایەوە، ئیتر مەنەشەی کوڕی لەدوای خۆی بوو
    بە پاشا.
  eng-BBE: And Hezekiah went to rest with his fathers; and Manasseh his son became
    king in his place.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಮಗ ಮನಸ್ಸೆಯು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: எசேக்கியா இறந்தபின், அவனுடைய மகனாகிய மனாசே அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Ezechîas con sus padres, y reinó en su lugar Manasés su hijo.
  ron-BTF: Și Ezechia a adormit cu părinții săi; și Manase, fiul său, a domnit în
    locul său.
  eng-WEBP: Hezekiah slept with his fathers, and Manasseh his son reigned in his place.
  eng-FBV: Hezekiah died, and his son Manasseh succeeded him as king.
  nld-1939: Ezekias ging bij zijn vaderen te ruste, en zijn zoon Manasses volgde hem
    op.
  nch-BL: Huan quema mijqui Tanahuatijquet Ezequías, icone cati itoca Manasés pejqui
    tanahuatía.
  vie-1934: Ê-xê-chia an giấc cùng các tổ phụ mình; Ma-na-se con trai người, kế vị
    người.
  hin-CV: हिज़किय्याह हमेशा के लिए अपने पूर्वजों में जा मिला. उसके स्थान पर उसके पुत्र
    मनश्शेह ने शासन करना शुरू किया.
  spa-BES: Ezequías fue a descansar con sus padres; y su hijo Manasés se hizo rey
    en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’i Kezkià; nandimbe aze nifehe t’i Menasè,
    ana’e.
  tha-KJV: และเฮเซคียาห์ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และมนัสเสห์โอรสของพระองค์ขึ้นครอบครองแทนพระองค์
  por-BR-2018: E descansou Ezequias com seus pais, e reinou em seu lugar Manassés
    seu filho.
  deu-ELO: Und Hiskia legte sich zu seinen Vätern. Und Manasse, sein Sohn, ward König
    an seiner Statt.
  eng-WYC-2018: And Hezekiah slept with his fathers, and Manasseh, his son, reigned
    for him.
  epo-epo: Kaj Ĥizkija ekdormis kun siaj patroj, kaj anstataŭ li ekreĝis lia filo
    Manase.
  uig-PIN: Ⱨǝzǝkiya ata-bowilirining arisida uhlidi; oƣli Manassǝⱨ ornida padixaⱨ
    boldi.
  beo-beo: Hesegaia da bogoi, amola egefe Ma:na:se da e bagia Yuda hina bagade hamoi.
  tpi-OTNT: King Hesekia i dai, na pikinini bilong en, Manase, i kisim ples bilong
    en na i kamap king.
  hau-SA: Hezekiya ya huta tare da kakanninsa. Manasse ɗansa kuma ya gāje shi.
  uig-LAT: Hezekiya ata-bowilirining arisida uxlidi; oghli Manasseh ornida padishah
    boldi.
  nde-nde: UHezekhiya waya ekuphumuleni kubokhokho bakhe. Indodana yakhe uManase yathatha
    ubukhosi.
  ton-ton: 'Pea naʻe mohe ʻa Hesekaia mo ʻene ngaahi tamai: pea naʻe fetongi ia ʻi
    he pule ʻe hono foha ko Manase.'
  ces-1613: I usnul Ezechiáš s otci svými, a kraloval Manasses syn jeho místo něho.
  eng-WMB: Hezekiah slept with his fathers, and Manasseh his son reigned in his place.
  tam-TCV: எசேக்கியா தன் முற்பிதாக்களைப்போல இறந்துபோனான். அவனுக்குப்பின் அவன் மகன்
    மனாசே அரசனானான்.
  ceb-ULB: Mipahulay si Hezekia uban sa iyang mga katigulangan, ug ang iyang anak
    nga lalaki nga si Manases ang nahimong hari puli kaniya.
  pol-UBG: I Ezechiasz zasnął ze swoimi ojcami, a jego syn Manasses królował w jego
    miejsce.
  urd-GVU: جب حِزقیاہ مر کر اپنے باپ دادا سے جا ملا تو اُس کا بیٹا منسّی تخت نشین
    ہوا۔
  deu-1912: Und Hiskia entschlief mit seinen Vätern. Und Manasse, sein Sohn, ward
    König an seiner Statt.
  kan-2017: ಹಿಜ್ಕೀಯನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಮನಸ್ಸೆಯು ಅರಸನಾದನು.
  yap-yap: Me yim’ Hezekiah, me yan Manasseh nib mo’on ni fak nga luwan nge mang pilung.
  hlt-MCSB: Hezekiah te a napa rhoek taengla a khoem uh phoeiah tah a capa Manasseh
    te anih yueng la manghai.
  mdy-ETH: ዬካፓ ሂዚቂያሴ ሃይቄኔ፤ ዒዛ ቤዛ ዒዛኮ ናኣዚ፥ ሚናኣሴ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Hesekia wuiɛ no, ne babarima Manase na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Hezekiah slept with his fathers, and Manasseh his son reigned in his place.
  wal-wal: Hizqqiyaasi haiqqidi, ba maizzan gaittiis; a sohuwan a na7ai Minaasee kawotiis.
  spa-PDDPT: Ezequías reposó con sus antepasados, y reinó en su lugar su hijo Manasés.
  gun-gun: Ha'e gui Ezequias ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo ta'y
    Manassés ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Hezekias ket ni Manases nga anakna ti nagbalin nga ari a kasukatna.
  kpg-kpg: Hezekiah guu made, dana dama daane Manasseh guu pono dono lohongo, guu king.
  uig-ARA: ھەزەكىيا ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى؛ ئوغلى ماناسسەھ ئورنىدا پادىشاھ
    بولدى.
  sus-sus: Xesekiya naxa laaxira, e a bɛlɛ a benbae fɛ ma. A xa di Manasi naxa ti
    mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Esekaia sipalla, oh sapwellime pwutak Manase me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Esekia varurung ma ra umana tamana, ma Manase natuna i
    ga kia vue ta ra kini na king.
  tur-YTC: Hizkiya atalarıyla uyudu ve oğlu Manaşşe onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἐζεκίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσε Μανασσῆς
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Kemudian, Hizkia dibaringkan beserta nenek moyangnya. Kemudian, Manasye,
    anaknya, menjadi raja sebagai penggantinya.
  nya-nya: Hezekiya anamwalira nagona pamodzi ndi makolo ake. Ndipo Manase mwana wake
    analowa ufumu mʼmalo mwake.
  hrv-hrv: Ezekija je počinuo sa svojim ocima, a njegov sin Manaše zakralji se mjesto
    njega.
  mps-mps: Te king Hesekia isali, tama te aga wai, te Manase, te aga ayago yali sę
    selama, te aga king bidi nigilama bidali.
  tpi-tpi: King Hesekia i dai, na pikinini bilong en, Manase, i kisim ples bilong
    en na i kamap king.
  dan-1931: Så lagde Ezekias sig til Hvile hos sine Fædre; og hans Søn Manasse blev
    Konge i hans Sted.
  vie-OVCB: Ê-xê-chia an giấc với tổ tiên, Ma-na-se, và con trai vua lên kế vị.
  guj-2017: હિઝકિયા તેના પિતૃઓની સાથે ઊંઘી ગયો, પછી તેનો દીકરો મનાશ્શા તેની જગ્યાએ
    રાજા બન્યો.
  pon-2006A: Esekaia sipalla, oh sapwellime pwutak Manase me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Ezequias dormiu com seus pais, e Manassés seu filho reinou em seu lugar.
  cth-cth: Hezekiah teh a na mintoenaw koe vah a kâhat teh a capa Manasseh ni a yueng
    lah a uk.
  twi-twi: Bere a Hesekia wui no, ne babarima Manase na odii nʼade sɛ ɔhene.
  hlt-hlt: Hezekiah te a napa rhoek taengla a khoem uh phoeiah tah a capa Manasseh
    te anih yueng la manghai.
  tbz-SIM: Kòo kú kòo birɛ Mɑnɑnsee sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Atrivim Hesekia uan inazir afeziabar mɨn aremezɨ, an otarim Manase, an
    danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ ɩ pǝyɑlʋ Mɑnɑsee lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Xizqiya ataları ilə uyudu və yerinə oğlu Menaşşe padşah oldu.
  eng-DBY: And Hezekiah slept with his fathers; and Manasseh his son reigned in his
    stead.
  hin-2017: अन्त में हिजकिय्याह मरकर अपने पुरखाओं के संग जा मिला और उसका पुत्र मनश्शे
    उसके स्थान पर राज्य करने लगा।
  wol-KYG: Esekiya nag saay, fekki ay maamam. Doomam Manase falu buur, wuutu ko.
  eng-YLT: And Hezekiah lieth with his fathers, and reign doth Manasseh his son in
    his stead.
  kne-kne: Idi matey si Hezekias, din anak na ay si Manasses di naisokat ay nan-ari.
  eng-WYC-2017: And Hezekiah slept with his fathers, and Manasseh, his son, reigned
    for him.
  eng-WMBB: Hezekiah slept with his fathers, and Manasseh his son reigned in his place.
  urd-GVH: जब हिज़क़ियाह मरकर अपने बापदादा से जा मिला तो उसका बेटा मनस्सी तख़्तनशीन
    हुआ।
  rug-rug: Mate se Hezikaea, meke e Manase sa tuna koreo, si hobena si asa koasa binaṉara.
  gaz-gaz: Hisqiyaasis abbootii isaa wajjin boqote. Ilmi isaa Minaaseen iddoo isaa
    buʼee mootii taʼe.
  fra-LSG: Ézéchias se coucha avec ses pères. Et Manassé, son fils, régna à sa place.
  yal-yal: Xesekiya yi faxa. A dii xɛmɛn Manase yi ti a ɲɔxɔni mangayani.
  haw-1868: 'A hiamoe iho la o Hezekia me kona poe kupuna: a noho alii iho la o Manase
    kana keiki ma kona hakahaka.'
  arb-NAV: ثُمَّ مَاتَ حَزَقِيَّا، وَدُفِنَ مَعَ آبَائِهِ، وَخَلَفَهُ ابْنُهُ مَنَسَّى
    عَلَى الْمُلْكِ.
  ewe-ewe: Esi Hezekia ku la, via Manase ɖu fia ɖe eteƒe.
  eng-LEE: 'And Hezekiah slept with his fathers: and Menasseh his son became king
    in his stead.'
  gvn-gvn: '@see-verse:2KI.020.020'
  asm-FB: পাছত হিষ্কিয়া তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁৰ পুত্ৰ মনচি
    তেওঁৰ পদত ৰজা হ’ল।
  sus-A: شٍسٍكِيَ نَشَ لَاشِرَ، عٍ عَ بّلّ عَ بٍنبَيٍ قّ مَ. عَ شَ دِ مَنَسِ نَشَ
    تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Ézéchias se coucha avec ses pères, et Manassé, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֥ב חִזְקִיָּ֖הוּ עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ מְנַשֶּׁ֥ה בְנֹ֖ו
    תַּחְתָּֽיו׃ פ
  piu-2006: '@see-verse:2KI.020.020'
  kik-kik: Nake Hezekia akĩhurũka hamwe na maithe make. Nake mũriũ Manase agĩtuĩka
    mũthamaki ithenya rĩake.
  fra-NCL: Ezéchias se coucha avec ses pères, et Manassé, son fils, régna à sa place.
  cek-AK: Hezekiah loe ampanawk khaeah anghak; anih zuengah a capa Manasseh to siangpahrang
    ah oh.
  cuk-cuk: Ezequías burgwenonikid. Geb a-sorba, e-machi-Manasés yar sesad.
  uig-CYR: Һәзәкия ата-бовилириниң арисида ухлиди; оғли Манассәһ орнида падиша болди.
  tel-2017: హిజ్కియా తన పూర్వీకులతోబాటు చనిపోయాడు. అతని కొడుకు మనష్షే అతని స్థానంలో
    రాజయ్యాడు.
  hat-BSA: Konsa, Ézéchias te dòmi avèk zansèt li yo e Manassé, fis li a, te devni
    wa nan plas li.
  kos-kos: Hezekiah el misa, ac Manasseh wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֥ב חִזְקִיָּ֖הוּ עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ מְנַשֶּׁ֥ה בְנ֖וֹ
    תַּחְתָּֽיו׃ פ
  ibo-ibo: Hezekaya sooro ndị nna nna ya dinaa nʼọnwụ. Manase nwa ya ghọrọ eze nʼọnọdụ
    ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ହିଜକୀୟ ମୃତ୍ୟୁବରଣ କଲେ; ଆଉ ତାଙ୍କର ପୁତ୍ର ମନଃଶି ତାଙ୍କର ପଦରେ ରାଜ୍ୟ
    କଲେ।
  chk-chk: Iwe, Hiskia a mäla, nge Manasa nöün we mwän a siwili lon wisan wisen king.
  rop-rop: '@see-verse:2KI.020.020'
  ukr-1871: І спочив Езекія з батьками своїми, а син його Манассія став царем намість
    його.
  deu-1951: Und Hiskia legte sich zu seinen Vätern; und sein Sohn Manasse ward König
    an seiner Statt.
  eng-JPS: And Hezekiah slept with his fathers; and Manasseh his son reigned in his
    stead.
  srp-1865: I poèinu Jezekija kod otaca svojih, a na njegovo se mjesto zacari Manasija
    sin njegov.
  lug-lug: Keezeekiya n’afa, mutabani we Manase n’amusikira okuba kabaka.
  heb-heb: וישכב חזקיהו עם אבתיו וימלך מנשה בנו תחתיו׃
  ben-IRV: হিষ্কিয় তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রাগত হলেন এবং তাঁর ছেলে মনঃশি তাঁর
    জায়গায় রাজা হলেন।
  pan-pan: ਸੋ ਹਿਜ਼ਕੀਯਾਹ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਮਨੱਸ਼ਹ ਉਹ
    ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဟေဇကိ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ သား တော်မနာရှေ သည် ခမည်းတော် အရာ
    ၌နန်းထိုင် ၏
  tbg-tbg: King Hesekiaava qutu vuvaro vira maaqu Manaseva vira vatuka varero avuhainaa
    vaiinti vaura.
  hmo-hmo: Vadaeni Hesekaia ia mase, bona iena gabu dekenai iena natuna Manase ese
    king dagi ia abia.
  urd-urd: और हिज़क़ियाह अपने बाप — दादा के साथ सो गया, और उसका बेटा मनस्सी उसकी जगह
    बादशाह हुआ।
  rus-SYN: И почил Езекия с отцами своими, и воцарился Манассия, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, ↄ̃ aà nɛ́ Manase zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hezekiah athin, hichun achapa Manasseh in lengmun ahinlo tan ahi.
  mar-mar: हिज्कीया निधन पावला आणि त्याचा पूर्वजांशेजारी त्याचे दफन झाले. त्याचा मुलगा
    मनश्शे गादीवर आला.
  qub-qub: Ezequías wañuptin wamran Manasés jutiyojna ruquin ray caran.
  bqp-bqp: Kũ à gà, akũ a nɛ́ Manase a gɛ̃nɛ blè.
  hat-hat: Lè Ezekyas mouri, se Manase, pitit gason l' lan, ki moute wa nan plas li.
  eng-BSB: And Hezekiah rested with his fathers, and his son Manasseh reigned in his
    place.
  eng-WEBPB: Hezekiah slept with his fathers, and Manasseh his son reigned in his
    place.
  kbq-kbq: Hagi henka Hezekai'ama fri'ge'za afahe'mokizmima asenezmante'nazafi asente'naze.
    Ana higeno nemofo Manase agri nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Tlanahuatijquetl Ezequías, icone tlen itoca Manasés pejqui
    tlanahuatía.
  bus-bus: Kɛ̀ à kà a dezinↄla, ben à nɛ́ Manase vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Ezeki. Ta'yr Manaxe wiko tuwihawete romo hekuzaromo.
  eng-DRA: And Ezechias slept with his fathers, and Manasses his son reigned in his
    stead.
