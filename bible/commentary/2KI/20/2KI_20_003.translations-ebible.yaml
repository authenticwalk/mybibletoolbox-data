verse: 2KI.020.003
translations:
  mal-C: “യഹോവേ, ദയ തോന്നണമേ, അടിയൻ എപ്രകാരം തിരുമുമ്പിൽ വിശ്വസ്തതയോടും ഏകാഗ്രഹൃദയത്തോടുംകൂടെ
    ജീവിച്ചെന്നും അവിടത്തെ ദൃഷ്ടിയിൽ നന്മയായുള്ളതു പ്രവർത്തിച്ചെന്നും ഓർക്കണമേ!” എന്നു
    പറഞ്ഞുകൊണ്ട് ഹിസ്കിയാവ് പൊട്ടിക്കരഞ്ഞു.
  deu-TKW: Ach Jahwe, gedenke doch, daß ich treulich und mit ungeteiltem Herzen vor
    deinem Angesicht gewandelt und gethan habe, was dir wohlgefällt! Und Hiskia brach
    in lautes Weinen aus.
  lin-lin: — Oh Yawe, kanisa ndenge nini natambolaki liboso na Yo na boyengebene,
    ndenge nini namipesaki epai na Yo na motema na ngai mobimba, mpe ndenge nini nasalaki
    makambo ya malamu na miso na Yo. Mpe Ezekiasi alelaki mingi.
  eng-LSV: “Ah, now, O YHWH, please remember how I have habitually walked before You
    in truth and with a perfect heart, and I have done that which [is] good in Your
    eyes”; and Hezekiah weeps [with] a great weeping.
  eng-GNV: 'I beseech thee, O Lord, remember nowe, howe I haue walked before thee
    in trueth and with a perfite heart, and haue done that which is good in thy sight:
    and Hezekiah wept sore.'
  eng-WEBSTER: I beseech thee, O LORD, remember now how I have walked before thee
    in truth and with a perfect heart, and have done that which is good in thy sight.
    And Hezekiah wept grievously.
  nhw-BL: “Na nimitztlajtlanía noTECO, xiquelnamiqui quenicatza ninejnentoc xitlahuac
    moixpa. Nimitztequipanojtoc ica nochi noyolo huan nijchijtoc catli mitzpactía.”
    Huan tlahuel chocac Ezequías.
  swh-ONEN: “Ee Bwana, kumbuka jinsi nilivyoenenda mbele zako kwa uaminifu na kujitoa
    kwa moyo wangu wote, na kufanya yaliyo mema machoni pako.” Naye Hezekia akalia
    kwa uchungu.
  bba-bba: Yinni Gusunɔ, ɑ suuru koowo, ɑ yɑɑyo mɑ nɑ sĩɑ dee dee wunɛn wuswɑɑɔ. Nɑ
    wunɛn woodɑbɑ mɛm nɔɔwɑ. Nɑ mɑɑ kuɑ ye n nun wɛ̃re. Yen biru u swĩ ɡem ɡem.
  eng-KJVCPB: I beseech thee, O Lord, remember now how I have walked before thee in
    truth and with a perfect heart, and have done that which is good in thy sight.
    And Hezekiah wept sore.
  luo-luo: “Yaye Jehova Nyasaye, parie kaka asewuotho e nyimi gi adiera kod chuny
    modimbore kendo asetimo gigo makare e nyim wangʼi.” Bangʼe Hezekia noywak malit.
  meu-meu: Iehova e, na noimumu ba laloa tao, lau na oi vairamu ai vada na raka mai
    heabidadamagu bona mai lalogu idoinai ida, bona oi vairamu ai vada na kara maoromaoro.
    Bena Hesekia na e tai dikadika.
  npi-ULB: “हे परमप्रभु, मेरो सारा ह्रदयले म कसरी तपाईंको सामु विश्‍वासका साथ हिंडेको
    छु, र कसरी तपाईंको दृष्‍टिमा जे ठिक थियो, मैले त्यही गरेको छु, सो कृपा गरी सम्झनुहोस्
    । तब हिजकिया धुरुधुरु रोए ।
  yor-yor: “Rántí, Olúwa mi, bí èmi ṣe rìn níwájú rẹ àti pẹ̀lú bí èmi ṣe jẹ́ olóòtítọ́
    àti pẹ̀lú gbogbo ọkàn ìfọkànsìn mi tí èmi sì ti ṣe ohun tí ó dára níwájú rẹ.”
    Hesekiah sọkún kíkorò.
  pes-OPCB: «خداوندا، به خاطر آور چقدر نسبت به تو وفادار و امین بوده‌ام و چطور سعی
    کرده‌ام مطابق میل تو رفتار کنم.» سپس بغض گلویش را گرفت و به تلخی گریست.
  tgl-ULB: “Pakiusap, Yahweh, alalahanin mo kung paano ako buong pusong lumakad ng
    tapat sa iyong harapan, at kung paano ko ginawa ang tama sa iyong paningin.” At
    tumangis ng malakas si Hezekais.
  hui-hui: Anduane Homogo-o i̱na í̠ni hanguore talima ibalu í̠naga biabe hangu biahalu
    harugoni. Í̠naga hame wiru bibahende i̱na talialu biai harugoni manda bibe, lene.
    Ani lai howa ibugua dugu timbuni hongo howa bialu berene.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ်​သည်​ကိုယ်​တော် ၏​အ​မှု​တော်​ကို​သစ္စာ​နှင့်​ဆောင်​ရွက်​လျက်
    ကိုယ် တော်​ပြု​စေ​လို​သည်​အ​တိုင်း​ပြု​သည်​ကို​သ​တိ ရ​တော်​မူ​ပါ'''' ဟု​ပတ္ထ​နာ​ပြု​ပြီး​လျှင်​အ​လွန်
    ငို​ကြွေး​လေ​၏။'
  bod-N: ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ང་རང་ཁྱེད་ཀྱི་སྤྱན་སྔར་བློ་དཀར་བ་དང་བསམ་པ་ལྷད་མེད་ཀྱིས་འགྲུལ་ཞིང་།
    ཁྱེད་ཀྱི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་བསྒྲུབས་པ་ཁྱེད་ཀྱིས་ཐུགས་སུ་དྲན་པར་མཛོད་ཅེས་ཞུས་ཏེ་དྲག་ཏུ་ངུས་སོ།
    །
  sna-sna: “Haiwa Jehovha, rangarirai kuti ndakafamba sei pamberi penyu nokutendeka
    uye nomwoyo wose uye ndikaita zvakanaka pamberi penyu.” Hezekia akachema zvikuru.
  spa-BLM: “Acuérdate ahora, Yahvé, te lo ruego, de cómo he andado delante de ti con
    verdad y con un corazón perfecto, y he hecho lo que es bueno ante tus ojos.” Y
    Ezequías lloró amargamente.
  cac-cac: Mamin Jehová, tzin tevi d'ayach to tzin a nacot yuj tas ix vutej ach vac'an
    servil yed' in c'anab'ajan d'ayach d'a val yel. Ix in c'ulej tas scha a c'ool,
    xchi vin̈. Ix oc' val vin̈ sic'lab'il.
  swh-ULB: “Tafadhali, Yahwe, ukumbuke jinsi nilivyo mwaminifu kutembea mbele yako
    kwa moyo wangu wote, na jinsi nilivyofanya yaliyo mazuri usoni kwako.” Kisha Hezekia
    akalia kwa sauti.
  bel-bel: о, Госпадзе, успомні, што я хадзіў прад абліччам Тваім верна і з адданым
    сэрцам, і рабіў спадобнае ў вачах Тваіх. І заплакаў Эзэкія моцна.
  deu-ELBBK: Ach, HERR! Gedenke doch, dass ich in Wahrheit und mit ungeteiltem Herzen
    vor deinem Angesicht gewandelt, und getan habe, was gut ist in deinen Augen! Und
    Hiskia weinte sehr.
  mbb-OT: Ke sikandin te, “Nengazen, tentenuzi nu is kegkemepezumdumahan ku kenikew
    kayi te kebpengungubpaan ku, nenilbi a kenikew te ebpuun diyà te gehinawa ku,
    wey meupiya is baal ku ziyà te etuvangan nu.” Ne utew sikandin nekesineǥew.
  mal-2015: അയ്യോ യഹോവേ, ഞാൻ വിശ്വസ്തതയോടും ഏകാഗ്രഹൃദയത്തോടുംകൂടെ തിരുമുമ്പിൽ നടന്നു
    നിനക്കു പ്രസാദമായുള്ളതു ചെയ്തിരിക്കുന്നു എന്നു ഓർക്കേണമേ എന്നു പറഞ്ഞു. ഹിസ്കീയാവു
    ഏറ്റവും കരഞ്ഞു.
  rmc-rmc: „Ó, RAJEJA, mangav tut, leper tuke pre oda, sar pačivales a cale jileha
    phiravas pal tiro drom a sar keravas savoro, so sas lačho angle tire jakha.“ A
    chudňa igen zorales te rovel.
  pes-OPV: «ای خداوند مسالت اینکه بیاد آوری که چگونه به حضور تو به امانت و به دل کامل
    سلوک نموده‌ام و آنچه در نظر تو پسند بوده است، بجا آورده‌ام.» پس حزقیا زارزار بگریست.
  ron-1924: „Доамне, аду-Ць аминте кэ ам умблат ынаинтя Фецей Тале ку крединчошие
    ши курэцие де инимэ ши ам фэкут че есте бине ынаинтя Та!” Ши Езекия а вэрсат мулте
    лакримь.
  ben-OBCV: “হে সদাপ্রভু, স্মরণ করো, আমি কীভাবে তোমার সামনে বিশ্বস্ততায় ও সম্পূর্ণ
    হৃদয়ে ভক্তি প্রকাশ করেছি। তোমার দৃষ্টিতে যা কিছু মঙ্গলজনক, আমি তাই করেছি।” এই
    বলে হিষ্কিয় অত্যন্ত রোদন করতে লাগলেন।
  som-som: Rabbiyow, waan ku baryayaaye, bal haatan xusuuso sidaan hortaada ugu socday
    runta iyo qalbi qumman, iyo sidaan u sameeyey waxa hortaada ku wanaagsan. Xisqiyaahna
    aad buu u ooyay.
  lat-VUC: 'Obsecro, Domine: memento, quæso, quomodo ambulaverim coram te in veritate,
    et in corde perfecto, et quod placitum est coram te fecerim. Flevit itaque Ezechias
    fletu magno.'
  eng-ASVBT: Remember now, O Jehovah, I beseech thee, how I have walked before thee
    in truth and with a perfect heart, and have done that which is good in thy sight.
    And Hezekiah wept sore.
  ita-1885: Deh! Signore, ricordati ora che io son camminato nel cospetto tuo in verità,
    e di cuore intiero; ed ho fatto quello che ti è a grado. Ed Ezechia pianse d'un
    gran pianto.
  eng-LXXUP: Lord, remember, I pray thee, how I have walked before thee in truth and
    with a perfect heart, and have done that which is good in thine eyes. And Hezekiah
    wept with a great weeping.
  eng-ULB: “Please, Yahweh, call to mind how I have faithfully walked before you with
    my whole heart, and how I have done what was good in your sight.” Then Hezekiah
    wept loudly.
  spa-VBL: “Por favor, recuerda Señor cómo te he seguido fielmente con todo mi corazón.
    He hecho lo que es bueno a tus ojos”. Entonces Ezequías gritó y lloró.
  fra-_FOB: 'Et il dit: O Éternel, souviens-toi que j''ai marché devant ta face avec
    fidélité et intégrité de cœur, et que j''ai fait ce qui est agréable à tes yeux!
    Et Ézéchias répandit beaucoup de larmes.'
  mal-mal: “അയ്യോ യഹോവേ, ഞാൻ വിശ്വസ്തതയോടും ഏകാഗ്രഹൃദയത്തോടുംകൂടെ തിരുമുമ്പിൽ നടന്ന്
    നിനക്ക് പ്രസാദമുള്ളത് ചെയ്തിരിക്കുന്നു എന്ന് ഓർക്കേണമേ” എന്ന് പറഞ്ഞു. ഹിസ്കീയാവ്
    ഏറ്റവും അധികം കരഞ്ഞു.
  urd-GVR: “Ai Rab, yād kar ki maiṅ wafādārī aur ḳhulūsdilī se tere sāmne chaltā rahā
    hūṅ, ki maiṅ wuh kuchh kartā āyā hūṅ jo tujhe pasand hai.” Phir wuh phūṭ phūṭ
    kar rone lagā.
  suz-BL: मेकोमी “परमप्रभु यावे, गो इन ङोंइती रिम्‍शो पा बाक्‍ती। गो इन कली गेनायो
    मप्रोंइथु आं थुं नेल्‍लेमी इन नोले खोइक्‍ता। इन ङोंइती मार रिम्‍शो बाक्‍मे, मेको
    पाता, मेको मिम्‍तीन” दे आ थुं खाइश्‍शा ङाक्‍माक्‍त।
  ita-1927: “O Eterno, te ne supplico, ricordati come io ho camminato nel tuo cospetto
    con fedeltà e con integrità di cuore, e come ho fatto ciò ch’è bene agli occhi
    tuoi”. Ed Ezechia dette in un gran pianto.
  ckb-ckb: «ئای یەزدان، ئەوەت لەیاد بێت کە چۆن بە دڵسۆزی و پڕ بە دڵ دۆستایەتیم کردیت،
    ئەوەی پێت باش بوو کردم.» ئینجا حەزقیا بەکوڵ گریا.
  eng-BBE: O Lord, keep in mind how I have been true to you with all my heart, and
    have done what is good in your eyes. And Hezekiah gave way to bitter weeping.
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ, ನಾನು ಸತ್ಯದಿಂದಲೂ, ಪೂರ್ಣಹೃದಯದಿಂದಲೂ ನಿಮ್ಮ ಮುಂದೆ ನಡೆದು, ನಿಮ್ಮ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದ್ದೇನೆಂಬುದನ್ನು ಜ್ಞಾಪಕಕ್ಕೆ ತಂದುಕೊಳ್ಳಿರಿ,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
    ಹೀಗೆ ಹಿಜ್ಕೀಯನು ವ್ಯಥೆಪಟ್ಟು ಅತ್ತನು.
  tam-2017: ஆ யெகோவவே, நான் உமக்கு முன்பாக உண்மையும் மனஉத்தமமுமாக நடந்து, உமது பார்வைக்கு
    நலமானதைச் செய்தேன் என்பதை நினைத்தருளும் என்று விண்ணப்பம்செய்தான். எசேக்கியா மிகவும்
    அழுதான்.
  spa-RV-1909: Ruégote, oh Jehová, ruégote hagas memoria de que he andado delante
    de ti en verdad é íntegro corazón, y que he hecho las cosas que te agradan. Y
    lloró Ezechîas con gran lloro.
  ron-BTF: Te implor, DOAMNE, amintește-ți cum am umblat înaintea ta în adevăr și
    cu o inimă desăvârșită și am făcut ce este bine înaintea ochilor tăi. Și Ezechia
    a plâns mult.
  eng-WEBP: “Remember now, LORD, I beg you, how I have walked before you in truth
    and with a perfect heart, and have done that which is good in your sight.” And
    Hezekiah wept bitterly.
  eng-FBV: “Please remember Lord how I have followed you faithfully with all my heart.
    I have done what is good in your sight.” Then Hezekiah cried and cried.
  nld-1939: Ach Jahweh, denk er toch aan, hoe ik trouw en in oprechtheid des harten
    voor U heb geleefd, en steeds heb gedaan, wat U aangenaam was. En Ezekias barstte
    in tranen uit.
  nch-BL: “Na nimitztajtanía noTECO, xiquelnamiqui quenicatza ninejnentoc xitahuac
    moixpa. Nimitztequipanojtoc ica nochi noyolo huan nijchijtoc cati mitzpactía.”
    Huan tahuel chocac Ezequías.
  vie-1934: Oâi Đức Giê-hô-va! xin hãy nhớ lại rằng tôi đã lấy sự thành thật và lòng
    trọn lành, đi trước mặt Chúa, và làm theo điều tốt lành tại trước mặt Ngài. Đoạn,
    Ê-xê-chia khóc rất thảm thiết.
  hin-CV: “याहवेह, कृपा कर याद करें कि मैं पूरे मन से कैसे सच्चाई में आपके सामने आचरण
    करता रहा हूं. और मैंने वही किया है, जो आपकी दृष्टि में सही है!” तब हिज़किय्याह
    फूट-फूटकर रोने लगा.
  spa-BES: Oh Señor, ten en cuenta cómo te he sido fiel con todo mi corazón, y he
    hecho lo que es bueno a tus ojos. Y Ezequías dio paso al amargo llanto.
  tdx-tdx: Midrakadrakak’ ama’o ry Iehovà, tiahio hey t’ie nañavelo añ’ atre­fa’o
    an-kavañonañe naho an-troke vantañe vaho nanao ty hasoa am-piva­zo­hoa’o. Le nangololoike
    ty rovetse t’i Kezkià.
  tha-KJV: “​โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์ขอวิงวอนต่อพระองค์ ขอทรงระลึ​กว่า ข้าพระองค์ดำเนินอยู่ต่อเบื้องพระพักตร์​พระองค์​ด้วยความจริงและด้วยใจที่​เพียบพร้อม
    และได้กระทำสิ่งที่ประเสริฐในสายพระเนตรของพระองค์มาอย่างไร” และเฮเซคียาห์ทรงกันแสงอย่างปวดร้าว
  por-BR-2018: Rogo-te, ó SENHOR, rogo-te faças memória de que andei diante de ti
    em verdade e íntegro coração, e que fiz as coisas que te agradam. E chorou Ezequias
    com grande choro.
  deu-ELO: Ach, Jehova! Gedenke doch, daß ich in Wahrheit und mit ungeteiltem Herzen
    vor deinem Angesicht gewandelt, und getan habe, was gut ist in deinen Augen! Und
    Hiskia weinte sehr.
  eng-WYC-2018: I beseech, Lord, have mind, how I have gone before thee in truth,
    and in a perfect heart, and I did that, that was pleasant before thee. Then Hezekiah
    wept with a great weeping. (I beseech thee, Lord, remember, how I have gone before
    thee in truth, and with a perfect heart, and I did what was pleasing before thee.
    Then Hezekiah wept with a great weeping.)
  epo-epo: Mi petas, ho Eternulo, rememoru, ke mi iradis antaŭ Vi kun vero kaj koro
    fidela, kaj mi faradis tion, kio plaĉas al Vi. Kaj Ĥizkija laŭte ekploris.
  uig-PIN: I Pǝrwǝrdigar, Sening aldingda mening ⱨǝⱪiⱪǝt wǝ pak dil bilǝn mengip yürgǝnlikimni,
    nǝziring aldingda durus bolƣan ixlarni ⱪilƣanliⱪimni ǝslǝp ⱪoyƣaysǝn, — dedi.
    Wǝ Ⱨǝzǝkiya yiƣlap eⱪip kǝtti.
  beo-beo: '“Hina Gode! Dia na bu dawa:ma! Na da mae fisili, Dia hawa: molole hamonanu.
    Na da Dia hanai amo noga:le hamomusa: dawa:i galu.” Amalalu, e da muni ha:giwane
    dinanu.'
  tpi-OTNT: “Bikpela, mi bin bihainim yu tru na mi mekim wok bilong yu. Oltaim mi
    bin bihainim laik bilong yu. Olsem na yu tingim ol wok mi bin mekim na yu no ken
    larim mi i dai.” Em i beten pinis na em i krai moa yet.
  hau-SA: “Ya Ubangiji, ka tuna yadda na yi tafiya a gabanka da aminci da zuciya ɗaya,
    na kuma aikata abin da yake daidai a gabanka.” Sai Hezekiya ya yi kuka mai zafi.
  uig-LAT: I Perwerdigar, Séning aldingda méning heqiqet we pak dil bilen méngip yürgenlikimni,
    neziring aldingda durus bolghan ishlarni qilghanliqimni eslep qoyghaysen, — dédi.
    We Hezekiya yighlap éqip ketti.
  nde-nde: “Khumbula, Thixo, ukuthi ngihambe phambi kwakho ngokuthembeka langokuzinikela
    ngenhliziyo yami yonke, njalo ngenze okuhle emehlweni akho.” UHezekhiya wakhala
    kabuhlungu.
  ton-ton: “ʻOku ou kole kiate koe ʻe Sihova, ke ke manatu eni ʻa ʻeku ʻalu ʻi ho
    ʻao ʻi he moʻoni pea mo e loto angatotonu, pea kuo u fai ʻaia ʻoku lelei ʻi ho
    ʻao.” Pea naʻe tangi mamahi ʻa Hesekaia.
  ces-1613: Prosím, ó Hospodine, rozpomeň se nyní, že jsem stále chodil před tebou
    v pravdě a v srdci upřímém, a že jsem to činil, což dobrého jest před očima tvýma.
    I plakal Ezechiáš pláčem velikým.
  eng-WMB: “Remember now, LORD, I beg you, how I have walked before you in truth and
    with a perfect heart, and have done that which is good in your sight.” And Hezekiah
    wept bitterly.
  tam-TCV: அவன், “யெகோவாவே, நான் உமக்குமுன் உண்மையுள்ளவனாய் நடந்து, பயபக்தியாய் முழுமனதுடன்
    உமது பார்வையில் நலமானதையே செய்தேன் என்பதை நினைவுகூரும்” என்று எசேக்கியா மனங்கசந்து
    அழுதான்.
  ceb-ULB: “Yahweh, palihog hinumdomi kung giunsa nako paglakaw nga matinud-anon sa
    imong atubangan sa tibuok kong kasing-kasing, ug kung unsa ang mga maayo nakong
    nabuhat sa imong panan-aw.” Unya midanguyngoy si Hezekia.
  pol-UBG: O PANIE, proszę cię, wspomnij teraz, że postępowałem wobec ciebie w prawdzie
    i z doskonałym sercem, czyniąc to, co dobre w twoich oczach. I płakał Ezechiasz
    rzewnie.
  urd-GVU: ”اے رب، یاد کر کہ مَیں وفاداری اور خلوص دلی سے تیرے سامنے چلتا رہا ہوں،
    کہ مَیں وہ کچھ کرتا آیا ہوں جو تجھے پسند ہے۔“ پھر وہ پھوٹ پھوٹ کر رونے لگا۔
  deu-1912: Ach, HERR, gedenke doch, daß ich vor dir treulich gewandelt habe und mit
    rechtschaffenem Herzen und habe getan, was dir wohl gefällt. Und Hiskia weinte
    sehr.
  kan-2017: “ಯೆಹೋವನೇ, ದಯವಿಟ್ಟು ನಾನು ನಂಬಿಗಸ್ತನಾಗಿಯೂ ನಿನಗೆ, ಪ್ರಾಮಾಣಿಕನಾಗಿಯೂ ಶ್ರದ್ಧೆಯಿಂದಲೂ
    ನಡೆದುಕೊಂಡು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿದ್ದುದನ್ನು ನೆನಪುಮಾಡಿಕೋ” ಎಂದು ಹೇಳಿ ಹಿಜ್ಕೀಯನು
    ಬಹಳವಾಗಿ ಕಣ್ಣೀರಿಟ್ಟು ಪ್ರಾರ್ಥಿಸಿದನು.
  yap-yap: “SOMOL, nge par u wun’um, ni rogon ni ug pigpig ngom e rib fel’ rogon ma
    rigub yul’yul’ ngay ma gubin ngiyal’ ma gu be guy rogon ni nggu rin’ e tin gab
    adag ni nggu rin’.” Me tabab ko meyor nib gel.
  hlt-MCSB: “Aw BOEIPA, na mikhmuh ah oltak neh, thinko rhuemtuet la pongpa te khaw,
    na mikhmuh ah a then ka saii te khaw poek mai,” a ti. Te vaengah Hezekiah kah
    a rhah mah hlawkhlawk rhap.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ኔኤም ጉሙርቂንቲ፥ ሃሣ ፒዜ ማዒ ማዼኔ፤ ጊንሣ ሃሣ ኔኤኒ ዎዛዻ ባኣዚ ማዻኒ ቢያ
    ኬሊ ታ ጳሽኬሢ ኔ ማላንዳጉዲ ኔና ታ ሺኢቃኔ!» ጋዓዖ፥ ዒናፓ ጎጋይቂ ዬኤኬኔ።
  twi-ASANTE: “Kae, Ao, Awurade, sɛdeɛ manante wʼanim nokorɛm na mede mʼakoma ayɛ
    deɛ ɛfata wɔ wʼanim.” Na Hesekia suu bebree.
  eng-WEBU: “Remember now, LORD, I beg you, how I have walked before you in truth
    and with a perfect heart, and have done that which is good in your sight.” And
    Hezekiah wept bitterly.
  wal-wal: Woossiiddi, “Abeet GODAU, taani ne sinttan tumatettaaninne kumetta wozanan
    hemettidoogaanne qassi nena ufaissiyaabaa oottidoogaa taayyo neeni hassayana mala,
    taani nena woossais” yaagidi woossiis. Woossiiddi Hizqqiyaasi keehi mishettidi
    yeekkiis.
  spa-PDDPT: Te ruego, oh Yavé, que recuerdes que he andado delante de Ti con verdad
    y un corazón íntegro, y que hice lo bueno ante Ti. Ezequías lloraba amargamente.
  gun-gun: — Senhor, ajerure ndevy. Nema'endu'a ke nerenonde rupi ha'evea rami aikoague
    re, xepy'a ha'e javi py. Ha'evea ramigua ajapo aikovy va'ekue nerenonde rupi —
    he'i. Ha'e vy ojae'o vaipa oupy.
  ilo-ULB: “Pangaasim Yahweh, laglagipem no kasanoak a simmurot a sipupudno kenka
    iti amin a pusok ken no kasanoak a nagaramid ti naimbag iti panagkitam.” Ket nagsangit
    iti napigsa ni Hezekias.
  kpg-kpg: “Gi langahia, Dimaadua, bolo au nogo hai hegau manawa dahi ge donu adu
    gi di Goe, gei au gu hagamahi i nia madagoaa huogodoo guu hai au mee ala e hiihai
    ginai Goe bolo gi heia.” Mee gu dangidangi huoloo.
  uig-ARA: ئى پەرۋەردىگار، سېنىڭ ئالدىڭدا مېنىڭ ھەقىقەت ۋە پاك دىل بىلەن مېڭىپ يۈرگەنلىكىمنى،
    نەزىرىڭ ئالدىڭدا دۇرۇس بولغان ئىشلارنى قىلغانلىقىمنى ئەسلەپ قويغايسەن، ــ دېدى.
    ۋە ھەزەكىيا يىغلاپ ئېقىپ كەتتى.
  sus-sus: «Alatala, yandi hinnɛ n na, i a kolon a n nan ɲɛrɛxi nɛ kira tinxinxi xɔn
    ma n ma duniɲɛigiri kui n bɔɲɛ fiixɛ ra. N mu i matandi, n mu gbilen i waxɔnfe
    fɔxɔ ra.» Xesekiya naxa wa ki fanyi ra.
  pon-2006: “Maing, KAUN, komw tamanda me I kin papah komwi ni loalopwoat oh mehlel
    oh I kin songosong kapwaiada mehkoaros me komwi kin ketin kupwurki I en wia.”
    E ahpw tepida sengiseng kowahlap.
  ksd-ksd: Luluai, iau lul u ba una nuk pa kaugu vinavana ta ra luaina matam, tago
    iau tar dovot ma ra balagu i ko, ma iau tar pait nam i ga boina ta ra luaina matam.
    Ma Esekia i ga tangi mat.
  tur-YTC: “Şimdi hatırla, ey Yahve, yalvarırım, senin önünde nasıl doğrulukla ve
    bütün yüreğimle yürüdüğümü ve senin gözünde iyi olanı yaptığımı.” Hizkiya acı
    acı ağladı.
  grc-BRENT: Κύριε, μνήσθητι δὴ ὅσα περιεπάτησα ἐνώπιόν σου ἐν ἀληθείᾳ καὶ καρδίᾳ
    πλήρει, καὶ τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου ἐποίησα· καὶ ἔκλαυσεν Ἐζεκίας κλαυθμῷ μεγάλῳ.
  ind-AYT: “Ya TUHAN, ingatlah kiranya bahwa aku telah hidup di hadapan-Mu dalam kebenaran
    dan ketulusan hati, dan melakukan apa yang baik di mata-Mu.” Kemudian, Hizkia
    menangis tersedu-sedu.
  nya-nya: “Inu Yehova, kumbukirani ndithu mmene ndayendera mokhulupirika ndi mtima
    wonse ndipo ndachita zolungama pamaso panu.” Hezekiya analira kwambiri.
  hrv-hrv: “Ah, Jahve! Sjeti se milostivo da sam pred tobom hodio vjerno i poštena
    srca i da sam činio što je dobro u tvojim očima.” I Ezekija briznu u gorak plač.
  mps-mps: “Genuai Bidi, ena nage wali mu peyu, tama eno nago sę mu yai dao. Tigidali
    sogo eno nago homu godolo ebo kolesagadu naga wali pai dao,” wali. “Tama teyu,
    nago te eno te sę yaliba kone palama, tama nago ena isimainogo sula tagaligio.”
    Tama agai tama gedu haluasa po olama, tama aga gela genuai mu wali.
  tpi-tpi: “Bikpela, mi bin bihainim yu tru na mi mekim wok bilong yu. Oltaim mi bin
    bihainim laik bilong yu. Olsem na yu tingim ol wok mi bin mekim na yu no ken larim
    mi i dai.” Em i beten pinis na em i krai moa yet.
  dan-1931: “Ak, HERRE, kom dog i Hu, hvorledes jeg har vandret for dit Åsyn i Oprigtighed
    og med helt Hjerte og gjort, hvad der er godt i dine Øjne!” Og Ezekias græd højt.
  vie-OVCB: “Lạy Chúa Hằng Hữu, xin Chúa nhớ cho, con đã hết lòng trung thành với
    Chúa, làm điều ngay trước mặt Ngài.” Rồi, vua khóc nức nở.
  guj-2017: “હે યહોવાહ, હું તમને વિનંતી કરું છું કે, હું કેવી રીતે તમારી આગળ વિશ્વાસુપણે
    તથા મારા પૂરા હૃદયથી ચાલ્યો છું, તમારી દ્રષ્ટિમાં જે સારું હતું તે મેં કર્યું
    છે, તેને યાદ કરો.” પછી હિઝકિયા બહુ રડ્યો.
  pon-2006A: “Maing, KAUN, komw tamanda me I kin papah komwi ni loalopwoat oh mehlel
    oh I kin songosong kapwaiada mehkoaros me komwi kin ketin kupwurki I en wia.”
    E ahpw tepida sengiseng kowahlap.
  por-BRBSL: “Lembre-se agora, Javé, eu lhe imploro, como eu caminhei diante de você
    em verdade e com um coração perfeito, e fiz o que é bom à sua vista”. E Hezekiah
    chorou amargamente.
  cth-cth: Oe BAWIPA na hmalah yuemkamcu e lungthin hoi ka o e hoi na mithmu vah hawinae
    ka sak e hah na pahnim pouh hanh, telah Hezekiah teh a khuika laihoi a ratoum.
  twi-twi: “Kae, Awurade, sɛnea manantew wʼanim nokware mu na mede me koma ayɛ nea
    ɛfata wɔ wʼanim.” Na Hesekia suu bebree.
  hlt-hlt: “Aw BOEIPA, na mikhmuh ah oltak neh, thinko rhuemtuet la pongpa te khaw,
    na mikhmuh ah a then ka saii te khaw poek mai,” a ti. Te vaengah Hezekiah kah
    a rhah mah hlawkhlawk rhap.
  tbz-SIM: Áú! Ti Yiɛ̀ nKuyie. N dɑ bɑ́ɑ́mmu, n kuɔ́ mmɛsémmɛ̀. A yɛ̃́mu n dɑ tũmmɛ̀
    nɛ̀ n yɛ̀mmɛ̀ mɛmɔu kɛ dɔɔri ɑ dɔ́mɛ̀. Ò mɛ nyĩ́ kɛ́kuɔ́.
  msy-2020: “O Ikiavɨra Itir God, kɨ uan navir averiamɨn aven nɨ baghavɨra ikia, nɨn
    ifongiamɨn gɨn ghua, bar guizbangɨra zurara nɨn ingangarim deravɨra a gamuavɨra
    iti. Kamaghɨn amizɨ, kɨ amizir ingangariba, nɨ dagh nɨghnɨgh na ateghtɨ, kɨ ovengan
    kogham.” Egha Hesekia Ikiavɨra Itir God ko mɨkemegha gɨvagha, bar puvɨram azi.
  dop-dop: Hɑɩ, Tɑcɑɑ, tɔɔsɩ sɩ mɑ tɔmɑ nyɑ́ ɩsɛntɑɑ kɛ́ nɑ lotu kʋlʋmtʋ. Nɑ mɑ́ lɑkɩ
    tɑm kɛ́ mpi pǝ wɛ-ŋ teu tɔ. Ɩlɛnɑ Ɩsekiyɑsɩ tʋlɩ nɔɣɔ nɑ ɩ́ wii tǝkpoo.
  azb-azb: «Yalvarıram, ya Rəbb, yadına sal ki, necə Sənin önündə salehliklə və sidq
    ürəklə davranmışam, necə Sənin gözündə yaxşı olan işlər etmişəm». Xizqiya acı-acı
    ağladı.
  eng-DBY: Ah! Jehovah, remember, I beseech thee, how I have walked before thee in
    truth and with a perfect heart, and have done what is good in thy sight. And Hezekiah
    wept much.
  hin-2017: मैं विनती करता हूँ, स्मरण कर, कि मैं सच्चाई और खरे मन से अपने को तेरे
    सम्मुख जानकर चलता आया हूँ; और जो तुझे अच्छा लगता है वही मैं करता आया हूँ।” तब
    हिजकिय्याह फूट फूटकर रोया।
  wol-KYG: «Éy Aji Sax ji, ngalla bàyyil xel ni ma àndeek yaw sama léppi xol, ci kóllëre,
    te li nga rafetlu laa jëfe.» Mu jooy nag, jooy yu metti.
  eng-YLT: '''I pray Thee, O Jehovah, remember, I pray Thee, how I have walked habitually
    before Thee in truth, and with a perfect heart, and that which [is] good in Thine
    eyes I have done;'' and Hezekiah weepeth — a great weeping.'
  kne-kne: Pag palalo ay man-anog-og.
  eng-WYC-2017: I beseech, Lord, have mind, how I have gone before thee in truth,
    and in a perfect heart, and I did that, that was pleasant before thee. Then Heze-kiah
    wept with a great weeping.
  eng-WMBB: “Remember now, LORD, I beg you, how I have walked before you in truth
    and with a perfect heart, and have done that which is good in your sight.” And
    Hezekiah wept bitterly.
  urd-GVH: “ऐ रब, याद कर कि मैं वफ़ादारी और ख़ुलूसदिली से तेरे सामने चलता रहा हूँ,
    कि मैं वह कुछ करता आया हूँ जो तुझे पसंद है।” फिर वह फूट फूटकर रोने लगा।
  rug-rug: “Zihova, Mu balabala ia sapu vea raṉe guni Nigo arau meke soto va nabu
    pa qua inene pa kenumu Goi meke pa doduruna sa buloqu si vahesi Igo arau meke
    taveti rau gua sapu leana atu koa Goi,” gua, meke kabo sisigiti si asa.
  gaz-gaz: “Yaa Waaqayyo, akka ani amanamummaa fi garaa tokkoon fuula kee dura jiraadhee
    waan fuula kee duratti gaarii taʼes hojjedhe yaadadhu.” Hisqiyaasis hiqqifatee
    ni booʼe.
  fra-LSG: O Éternel! Souviens-toi que j’ai marché devant ta face avec fidélité et
    intégrité de cœur, et que j’ai fait ce qui est bien à tes yeux! Et Ézéchias répandit
    d’abondantes larmes.
  yal-yal: “Alatala, n ma fe xa rabira i ma fa fala, n sigan ti nɛn i yɛtagi lannayaan
    nun bɔɲɛ faɲiyani, naxan fan i yɛɛ ra yi, n yi na liga!” Xesekiya yi wuga han!
  haw-1868: Ke noi aku nei au ia oe, e Iehova, ano e hoomanao mai oe i kuu hele ana
    imua ou me ka oiaio, a me ka naau kupono, a ua hana pono aku au imua o kou maka.
    Auwe nui iho la o Hezekia.
  arb-NAV: «آهِ يَا رَبُّ، اذْكُرْ كَيْفَ سَلَكْتُ أَمَامَكَ بِأَمَانَةٍ وَإِخْلاصِ
    قَلْبٍ، وَصَنَعْتُ مَا يُرْضِيكَ». وَبَكَى حَزَقِيَّا بُكَاءً مُرّاً.
  ewe-ewe: “Oo Yehowa, ɖo ŋku ale si mezɔ le ŋkuwòme le anukwareɖiɖi me kple ale si
    metsɔ nye dzi blibo la wɔ nu si nyo le ŋkuwò me la dzi.” Eye Hezekia fa avi vevie.
  eng-LEE: I beseech thee, O Lord, remember now that I have walked before thee in
    truth, and with an undivided heart, and have done what is good in thy eyes. And
    Hezekiah wept aloud.
  gvn-gvn: '@see-verse:2KI.020.002'
  asm-FB: “হে যিহোৱা, মিনতি কৰিছোঁ, এবাৰ সোঁৱৰণ কৰক, মই কেনে বিশ্বাসেৰে আৰু সমস্ত
    হৃদয়েৰে আপোনাৰ সন্মুখত চলা-ফুৰা কৰি আহিছোঁ; আপোনাৰ দৃষ্টিত মই কেনে সৎ আচৰণ কৰি
    আহিছোঁ।” এইবুলি হিষ্কিয়াই বৰকৈ কান্দিবলৈ ধৰিলে।
  sus-A: «عَلَتَلَ، يَندِ هِننّ ﭑ نَ، عِ عَ كٌلٌن عَ ﭑ نَن حّرّشِ نّ كِرَ تِنشِنشِ
    شْن مَ ﭑ مَ دُنِحّءِفِرِ كُي ﭑ بْحّ قِيشّ رَ. ﭑ مُ عِ مَتَندِ، ﭑ مُ فبِلٍن عِ
    وَشْنقٍ قْشْ رَ.» شٍسٍكِيَ نَشَ وَ كِ قَنيِ رَ.
  fra-SBL: « Souviens-toi maintenant, Yahvé, je t'en supplie, comment j'ai marché
    devant toi dans la vérité et avec un cœur parfait, et comment j'ai fait ce qui
    est bon à tes yeux. » Et Ézéchias pleura amèrement.
  hbo-hbo: אָנָּ֣ה יְהוָ֗ה זְכָר־נָ֞א אֵ֣ת אֲשֶׁ֧ר הִתְהַלַּ֣כְתִּי לְפָנֶ֗יךָ בֶּֽאֱמֶת֙
    וּבְלֵבָ֣ב שָׁלֵ֔ם וְהַטֹּ֥וב בְּעֵינֶ֖יךָ עָשִׂ֑יתִי וַיֵּ֥בְךְּ חִזְקִיָּ֖הוּ
    בְּכִ֥י גָדֹֽול׃ ס
  piu-2006: '@see-verse:2KI.020.002'
  kik-kik: “Wee Jehova, ririkana ũrĩa ngoretwo ngĩthiĩ na mĩthiĩre ya kwĩhokeka mbere
    yaku, na ngeheana na ngoro yakwa yothe, na ngeeka ũrĩa kwagĩrĩire maitho-inĩ maku.”
    Nake Hezekia akĩrĩra mũno.
  fra-NCL: « Souvenez-vous, ô Yahweh, que j’ai marché devant votre face avec fidélité
    et intégrité de cœur, et que j’ai fait ce qui est bien à vos yeux. » Et Ezéchias
    versa des larmes abondantes.
  cek-AK: Aw Angraeng, Na hmaa ah oepthohhaih hoi palungthin boih hoiah kang bok moe,
    na mikhnukah ka sak ih kahoih hmuen to pahnet hmah, tiah Hezekiah mah palungsae
    qahhaih hoiah lawkthuih.
  cuk-cuk: “Bab-Jehováʼye, mer be an-iege, ar andi be-sogedba innikigwadba bega nue
    nanadiid, beba napiragwadba an alamakdiid. Degine, be-ibmar-abegedba andi bega
    ibmar-imaksad.” Deyobi, Ezequías bela-belad isedar-boale meremai gusad.
  uig-CYR: И Пәрвәрдигар, Сениң алдиңда мениң һәқиқәт вә пак дил билән меңип жүргәнлигимни,
    нәзириң алдиңда дурус болған ишларни қилғанлиғимни әсләп қойғайсән, — деди. Вә
    Һәзәкия жиғлап еқип кәтти.
  tel-2017: “యెహోవా, యథార్థ హృదయంతో, సత్యంతో నీ సన్నిధిలో నేనెలా నడుచుకున్నానో, నీ
    దృష్టిలో అనుకూలంగా అంతా నేనెలా జరిగించానో కృపతో జ్ఞాపకం చేసుకో” అని కన్నీళ్ళతో
    యెహోవాను ప్రార్థించాడు.
  hat-BSA: “Sonje koulye a, O SENYÈ a, mwen sipliye Ou, jan mwen te mache devan Ou
    anverite avèk tout kè m nan, ak jan mwen te fè sa ki bon nan zye Ou a.” Epi Ézéchias
    te kriye byen anmè.
  kos-kos: “LEUM GOD, esam lah nga kulansupwekom ke inse pwaye ac suwohs, ac pacl
    nukewa nga srike na nga in oru ma lungse lom.” Na el tungyak arulana upa.
  hbo-WLC: אָנָּ֣ה יְהוָ֗ה זְכָר־נָ֞א אֵ֣ת אֲשֶׁ֧ר הִתְהַלַּ֣כְתִּי לְפָנֶ֗יךָ בֶּֽאֱמֶת֙
    וּבְלֵבָ֣ב שָׁלֵ֔ם וְהַטּ֥וֹב בְּעֵינֶ֖יךָ עָשִׂ֑יתִי וַיֵּ֥בְךְּ חִזְקִיָּ֖הוּ
    בְּכִ֥י גָדֽוֹל׃ ס
  ibo-ibo: “Chetakwa, Onyenwe anyị, otu m si jegharịa nʼihu gị nʼikwesị ntụkwasị obi,
    jiri obi m niile fee gị ofufe, ma meekwa ihe dị mma nʼanya gị.” Hezekaya bekwara
    akwa nke ukwuu.
  ory-ory: “ହେ ସଦାପ୍ରଭୋ, ମୁଁ ବିନୟ କରୁଅଛି, ମୁଁ କିପରି ସତ୍ୟତାରେ ଓ ସିଦ୍ଧ ଅନ୍ତଃକରଣରେ ତୁମ୍ଭ
    ସମ୍ମୁଖରେ ଗମନାଗମନ କରିଅଛି ଓ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଉତ୍ତମ କର୍ମ କରିଅଛି, ଏହା ଏବେ ସ୍ମରଣ କର।”
    ଆଉ ହିଜକୀୟ ଅତିଶୟ ରୋଦନ କଲେ।
  chk-chk: “Ai Samol mi Lapalap, üa tüngor ngonuk, kose mochen kopwe chechemeni pwe
    seni unusen letipei üa angang ngonuk fän allükülük, üa pwal föri mine a pwüng
    me reöm.” Iwe, Hiskia a fokun kechüangau.
  rop-rop: “YAWEI, yu jinggabat langa mi. Aibin oldei jidan brabli trubala langa yu
    en aibin oldei bulurrum yu en aibin oldei trai blanga dum ebrijing weya yu wandim
    mi blanga dum.” En Hesakaiya bin kraikrai soribalawei.
  ukr-1871: Ой Господи! спогадай же, що я ходив вірно й з щирим серцем перед обличчєм
    твоїм, і чинив праведне в очах твоїх. Та й заплакав Езекія в голос.
  deu-1951: Ach, HERR, gedenke doch, daß ich in Wahrheit und von ganzem Herzen vor
    dir gewandelt und getan habe, was gut ist in deinen Augen!
  eng-JPS: '''Remember now, O LORD, I beseech Thee, how I have walked before Thee
    in truth and with a whole heart, and have done that which is good in Thy sight.''
    And Hezekiah wept sore.'
  srp-1865: Oh, Gospode, opomeni se da sam jednako hodio pred tobom vjerno i s cijelijem
    srcem, i tvorio što je tebi ugodno. I plaka Jezekija veoma.
  lug-lug: “Jjukira, Ayi Mukama Katonda, nga bwe ntambulidde mu maaso go mu bwesigwa
    n’omutima ogutuukiridde, era ne nkola ebirungi mu maaso go.” Keezeekiya n’akaaba
    nnyo.
  heb-heb: אנה יהוה זכר נא את אשר התהלכתי לפניך באמת ובלבב שלם והטוב בעיניך עשיתי
    ויבך חזקיהו בכי גדול׃
  ben-IRV: “হে সদাপ্রভু, তুমি স্মরণ করে দেখ আমি তোমার সামনে কেমন বিশ্বস্তভাবে ও সমস্ত
    হৃদয় দিয়ে চলেছি এবং তোমার চোখে যা কিছু ভালো তাই করেছি।” এবং হিষ্কিয় খুব কাঁদলেন।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਤੇਰੀ ਮਿੰਨਤ ਕਰਦਾ ਹਾਂ ਯਾਦ ਕਰੀਂ ਕਿ ਮੈਂ ਕਿਵੇਂ ਵਫ਼ਾਦਾਰੀ ਅਤੇ ਦਿਲ
    ਦੀ ਖਰਿਆਈ ਨਾਲ ਤੇਰੇ ਹਜ਼ੂਰ ਚੱਲਦਾ ਰਿਹਾ ਹਾਂ ਅਤੇ ਜੋ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਭਲਾ ਹੈ ਉਹੋ ਮੈਂ ਕੀਤਾ
    ਹੈ, ਤਦ ਹਿਜ਼ਕੀਯਾਹ ਭੁੱਬਾਂ ਮਾਰ-ਮਾਰ ਕੇ ਰੋਇਆ।
  mya-JVB: အကျွန်ုပ်တောင်းပန်ပါ၏ဟု အလွန် ငိုကြွေး လျက် ထာဝရဘုရား ကို ဆုတောင်း လေ၏
  tbg-tbg: Mpo, Noravauvo, te kia ai qaqira karaiti, ai aaraqaa koqemake niha, ariaraqai
    iriha, ai avuqaa koqe kaiqaqai varaqi vunarave, tivakero noraiqaakero iqi ratora.
  hmo-hmo: “Lohiabada e, mani emu kara lauegu kara do oi laloatao, lau ese mai egu
    abidadama bona mai egu kudouna ibounai oiemu hesiai gaukara lau karaia, bona oiemu
    vairana dekenai lau kara maoromaoro.” Bona Hesekaia be ia tai bada herea.
  urd-urd: “ऐ ख़ुदावन्द, मैं तेरी मित्रत करता हूँ, याद फ़रमा कि मैं तेरे सामने सच्चाई
    और पूरे दिल से चलता रहा हूँ, और जो तेरी नज़र में भला है वही किया है।” और हिज़क़ियाह
    बहुत रोया।
  rus-SYN: “О, Господи! вспомни, что я ходил пред лицем Твоим верно и с преданным
    Тебе сердцем, и делал угодное в очах Твоих”. И заплакал Езекия сильно.
  bqc-SIM: 'à mɛ̀: Dii, n yã́ na! Lá ma táa''ònnↄ ń náaio, mɛ́ ma yã́ pↄ́
    ń yei kɛ̀ ń nↄ̀sɛmɛndoo, to à dↄngu. Ɔ̃ à wɛ̃na ↄ́ↄlↄ̀.'
  tcz-CHONGTHU: “O Pakai na ang’a kitah tah le gunchu tah a nakin kabol jing geldoh
    in, chuleh ichangeiya nalunglhaina a kana umjing ti neihin geldoh peh in,” atin,
    hijouchun lhasetah in hakan akap’in ahi.
  mar-mar: “परमेश्वरा, मी तुझी मन:पूर्वक सेवा केली आहे हे लक्षात असू दे. तुझ्या दृष्टीने
    जे उचित तेच मी केले.” तेव्हा हिज्कीया फार रडला.
  qub-qub: «Nogaga gamta amatarmi ruwacö Tayta Dios, llapan shongöwan gam munashayquino
    rurashäta yarpärinayquipaj.» Chayno nir llaquicushpan fiyupa wagaran.
  bqp-bqp: 'à pì: Dikiri, n yã nna! Zaakũ ma donyĩ kũ yãpurao, akũsↄ̃ ma yã
    kũ ń yeii kɛ̀ kũ nɛ̀sɛ mɛ̀n doo, ǹ tó à dↄngu. Akũ à wɛ̃nda ↄ́ↄ dↄ̀.'
  hat-hat: 'Li di: —Tanpri, Seyè! Chonje jan mwen te sèvi ou ak tout kè mwen san m''
    pa janm vire do ba ou! Mwen te toujou fè sa ou te vle m'' fè. Epi li pran kriye
    kont kriye l''.'
  eng-BSB: “Please, O LORD, remember how I have walked before You faithfully and with
    wholehearted devotion; I have done what was good in Your sight.” And Hezekiah
    wept bitterly.
  eng-WEBPB: “Remember now, LORD, I beg you, how I have walked before you in truth
    and with a perfect heart, and have done that which is good in your sight.” And
    Hezekiah wept bitterly.
  kbq-kbq: Ra Anumzamoka muse hugantoanki, maka zupama Kagri kema ruotagre'nama, maka
    nagu'areti'ma hu'na Kagri kavure'ma knare avu'ava'ma hu'noa zankura Kagra kagesa
    antahinamio. Anage nehuno Hezekaia'a krafage huno tusi zavite'ne.
  nhe-BL: “Na nimitztlajtlanía noTECO, xiquilnamiqui quejatza ninejnentoc xitlahuac
    moixpa. Nimitztequipanojtoc ica nochi noyolo huan nijchijtoc tlen mitzpactía.”
    Huan tlahuel chocac Ezequías.
  bus-bus: 'à bè: Dii, n yã nna! Zaakɛ ma dↄnzi kↄ̃n yãpuraao, bensↄ̃ ma yã kɛ̀
    ń yezi kɛ̀ kↄ̃n nↄ̀sɛo do, ǹ tó à dↄngu. Ben à wɛ̃nda ↄ́ↄ dↄ̀.'
  gub-BL: — O Tupàn Tuweharupi Wiko Ma'e. Tuweharupi aiko neremiruze'eg romo ihe.
    Ama'ereko katu tuwe newe hepytu'u 'ym pà. Tuweharupi azapo neremiapo putar haw
    iteko, i'i izupe. Na'e uzai'oahy kury.
  eng-DRA: I beseech thee, O Lord, remember how I have walked before thee in truth,
    and with a perfect heart, and have done that which is pleasing before thee. And
    Ezechias wept with much weeping.
