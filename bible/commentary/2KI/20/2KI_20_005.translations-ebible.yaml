verse: 2KI.020.005
translations:
  mal-C: '“മടങ്ങിച്ചെന്ന് എന്റെ ജനത്തിന്റെ നായകനായ ഹിസ്കിയാവിനോടു പറയുക; ‘നിന്റെ പിതാവായ
    ദാവീദിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെ പ്രാർഥന കേട്ടിരിക്കുന്നു;
    നിന്റെ കണ്ണുനീർ കണ്ടുമിരിക്കുന്നു; ഞാൻ നിന്നെ സൗഖ്യമാക്കും. ഇന്നേക്കു മൂന്നാംദിവസം
    നീ യഹോവയുടെ ആലയത്തിൽ പോകും.'
  deu-TKW: 'Kehre um und sage Hiskia, dem Fürsten meines Volks: So spricht Jahwe:
    der Gott deines Ahnherrn David: Ich habe dein Gebet gehört und deine Tränen gesehen.
    So will ich dich denn heilen; schon am dritten Tage wirst du hinauf in den Tempel
    Jahwes gehen.'
  lin-lin: '— Zonga epai ya Ezekiasi, mokonzi ya bato na Ngai, mpe loba na ye : « Tala
    makambo oyo Yawe, Nzambe ya tata na yo, Davidi, alobi : ‹ Nayoki libondeli na
    yo mpe namoni mpinzoli na yo. Tala, nakobikisa yo ; mpe sima na lobi, okomata
    lisusu na Tempelo ya Yawe.'
  eng-LSV: '“Return, and you have said to Hezekiah, leader of My people, Thus said
    YHWH, God of your father David: I have heard your prayer, I have seen your tear,
    behold, I give healing to you. On the third day you go up to the house of YHWH;'
  eng-GNV: 'Turne againe, and tell Hezekiah the captaine of my people, Thus saith
    the Lord God of Dauid thy father, I haue heard thy prayer, and seene thy teares:
    behold, I haue healed thee, and ye third day thou shalt go vp to ye house of ye
    Lord,'
  eng-WEBSTER: 'Turn again, and tell Hezekiah the captain of my people, Thus saith
    the LORD, the God of David thy father, I have heard thy prayer, I have seen thy
    tears: behold, I will heal thee: on the third day thou shalt go up to the house
    of the LORD.'
  nhw-BL: '“Ximocuepa huan xiquilhui Ezequías, yaya catli inintlanahuatijca nomasehualhua
    para quej ni niquijtohua, niiTECO, huan na catli niiDios ihuejcapan tata, David:
    ‘Na nijcactoc monetlatlajtil huan niquitztoc moixayo. Nimitzchicahuas tlen mococolis
    huan ica eyi tonali tiyas ipan nohueyi tiopa nimoTECO.'
  swh-ONEN: '“Rudi ukamwambie Hezekia, kiongozi wa watu wangu, ‘Hili ndilo asemalo
    Bwana, Mungu wa baba yako Daudi: Nimeyasikia maombi yako na nimeona machozi yako;
    nitakuponya. Siku ya tatu kuanzia sasa utapanda kwenda Hekalu la Bwana.'
  bba-bba: ɑ ɡɔsiro ɑ kɑ Esekiɑsi nɛn tɔmbun kpɑro sɔ̃ ɑ nɛɛ, ɑmɛniwɑ nɛ, Yinni Gusunɔ
    nɑ ɡeruɑ, nɛ wi nɑ sɑ̃ɑ bɛɛn bɑɑbɑ Dɑfidin Yinni. Nɑ nɛɛ, nɑ win kɑnɑru mwɑ, nɑ
    mɑɑ win nɔni yĩresu wɑ. Wee, kon de u bɛkurɑ. Yen biru sɔ̃ɔ itɑse u koo dɑ nɛ,
    Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'Turn again, and tell Hezekiah the captain of my people, Thus saith
    the Lord, the God of David thy father, I have heard thy prayer, I have seen thy
    tears: behold, I will heal thee: on the third day thou shalt go up unto the house
    of the Lord.'
  luo-luo: '“Dhi mondo inyis Hezekia ma jatend joga ni, ‘Ma e gima Jehova Nyasaye
    ma Nyasach Daudi kwaru wacho: Asewinjo lemoni kendo aseneno pi wangʼi omiyo abiro
    changi. E odiechiengʼ mar adek kochakore sani, ibiro dhi e hekalu mar Jehova Nyasaye.'
  meu-meu: 'A lou lao, Hesekia, egu bese lohiana, ba hamaoroa, baoto, Iehova, senemu
    David ena Dirava, na ini e gwau tomamu: Emu ḡuriḡuri vada na kamonai, bona iruru-matamu
    vada na ita. A kamonai, do baina hamaurimu; dina ihatoina ai Iehova ena dubu ai
    ba dae kau.'
  npi-ULB: “फर्की र मेरा मानिसका अगुवा हिजकियालाई यसो भन्, 'तेरा पुर्खा दाऊदका परमप्रभु
    परमेश्‍वर यसो भन्‍नुहुन्छः मैले तेरो प्रार्थना सुनेको छु, र मैले तेरो आँसु देखेको
    छु । मैले तँलाई तेस्रो दिनमा निको पार्नै लागेको छु, र तँ परमप्रभुको मन्दिरमा माथि
    उक्लेर जानेछस् ।
  yor-yor: '“Lọ padà kí o sì sọ fún Hesekiah, olórí àwọn ènìyàn mi pé, ‘Èyí ni ohun
    tí Olúwa, Ọlọ́run baba rẹ Dafidi sọ: Mo ti gbọ́ àdúrà rẹ mo sì ti rí omijé rẹ,
    Èmi yóò wò ọ́ sàn. Ní ọjọ́ kẹta láti ìsinsin yìí, ìwọ yóò lọ sókè ilé tí a kọ́
    fún Olúwa.'
  pes-OPCB: «نزد حِزِقیا رهبر قوم من برگرد و به او بگو که خداوند، خدای جدت داوود دعای
    تو را شنیده و اشکهایت را دیده است. او تو را شفا خواهد داد. سه روز دیگر از بستر
    بیماری بلند خواهی شد و به خانهٔ خداوند خواهی رفت.
  tgl-ULB: '“Bumalik ka, at sabihin kay Hezekias, ang pinuno ng aking bayan, ''Ito
    ang sinasabi ni Yahweh, ang Diyos ni David na inyong ninuno: “Narinig ko ang iyong
    panalangin, at nakita ko ang iyong mga luha. Pagagalingin na kita sa ikatlong
    araw, at aakyat ka sa tahanan ni Yahweh.'
  hui-hui: Í̠na áyu ogoni Hesegaia i̱naga wali agalirunaga kini biago hondo dai buwa
    ibuhondo bi ogodagua lamibe. I̱ Anduane Homogo í̠naga mamali Debidinaga Ngode
    Datagaliwabe kogome í̠nime bi larigobi hale halu dugu bialu de iba ibirigobi handarugoni.
    Ani birigonaga i̱na í̠ mo dabi holebero. Ani berogola horo tebira howa í̠na i̱
    mitangi bialu lotu lole i̱naga anda lomabia hene biagoha polebere laro.
  mya-mya: '``ငါ​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော်​ကို အ​စိုး ရ​သူ​ဟေ​ဇ​ကိ​မင်း​ထံ​သို့​ပြန်​သွား​၍`သင်​၏
    ဘိုး​တော်​ဒါ​ဝိဒ်​၏​ဘု​ရား​သ​ခင်၊ ငါ​ထာ​ဝ​ရ ဘု​ရား​သည် သင်​၏​ပတ္ထ​နာ​ကို​ကြား​တော်​မူ​၍
    သင်​၏​မျက်​ရည်​ကို​မြင်​တော်​မူ​ပြီ။ ငါ​သည် သင်​၏​အ​နာ​ရော​ဂါ​ကို​ပျောက်​ကင်း​စေ​မည်
    ဖြစ်​၍ သင်​သည်​သုံး​ရက်​ကြာ​သော်​ဗိ​မာန် တော်​သို့​သွား​နိုင်​လိမ့်​မည်။-'
  bod-N: ཁྱོད་ཕྱིར་སོང་ནས་བདག་གི་འབངས་མིའི་འགོ་དཔོན་ཧི་ཟི་ཀི་ཡཱ་ལ། ཁྱོད་ཀྱི་ཡབ་མེས་དཱ་བིད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    བདག་གིས་ཁྱོད་ཀྱི་གསོལ་འདེབས་ཐོས་པ་ཡིན། ཁྱོད་ཀྱི་མཆི་མའང་མཐོང་བ་ཡིན། ལྟོས་དང་།
    བདག་གིས་ཁྱོད་ཀྱི་ནད་གསོ་བར་བྱེད་ཅིང་། ཉིན་གསུམ་པར་ཁྱོད་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འགྲོ་བར་འགྱུར།
  sna-sna: '“Dzokera undoudza Hezekia, mutungamiri wavanhu vangu kuti, ‘Zvanzi naJehovha,
    Mwari wababa vako Dhavhidhi: Ndanzwa munyengetero wako uye ndaona misodzi yako;
    ndichakuporesa. Nezuva retatu kubva zvino uchakwira kutemberi yaJehovha.'
  spa-BLM: '“Vuelve y dile a Ezequías, príncipe de mi pueblo: ‘Yahvé, el Dios de David,
    tu padre, dice: “He oído tu oración. He visto tus lágrimas. He aquí que yo te
    curaré. Al tercer día subirás a la casa de Yahvé.'
  cac-cac: 'Meltzajan̈, b''at al d''a vin̈aj Ezequías yajal in chon̈ab'': Icha tic
    yalan Jehová co Diosal, sDiosal pax vin̈ a mam icham aj David: Toxo ix vab'' a
    lesal, ix vil yel yal a sat oq''ui. Ol vac'' b''oxoc a c''ool, axo chab''ej syalxo
    a b''at d''a templo.'
  swh-ULB: '''“Rudi, na umwambie Hezekia, kiongozi wa watu wangu, ''Hivi ndivyo Yahwe,
    Mungu wa Daudi babu yako, asemavyo: “Nimesikia maombi yako, na nimeyaona machozi
    yako. Nitakuponya katika siku ya tatu, na utapanda juu kwenye nyumba ya Yahwe.'
  bel-bel: 'вярніся і скажы Эзэкію, уладыку народу Майго: так кажа Гасподзь Бог Давіда,
    бацькі твайго: Я пачуў малітву тваю, убачыў сьлёзы твае. Вось, я ацалю цябе; на
    трэці дзень пойдзеш у дом Гасподні;'
  deu-ELBBK: 'Kehre um und sprich zu Hiskia, dem Fürsten meines Volkes: So spricht
    der HERR, der Gott deines Vaters David: Ich habe dein Gebet gehört, ich habe deine
    Tränen gesehen; siehe, ich will dich heilen; am dritten Tag wirst du in das Haus
    des HERRN hinaufgehen.'
  mbb-OT: '“Likù ka ziyà te ki Hezekia, he pengulu te menge etew ku, ne keǥiya nu
    heini: ‘Iyan heini lalag te Nengazen he Megbevayà te kepuun nu he si David: Nezineg
    ku is pengemuyù nu wey neehè ku is menge luhè nu. Ne ebewian ku sikew. Iketelu
    he andew puun guntaan ne ebpekeenew ke en, ne hendiyè ka te valey ku.'
  mal-2015: 'നീ മടങ്ങിച്ചെന്നു എന്റെ ജനത്തിന്റെ പ്രഭുവായ ഹിസ്കീയാവോടു പറയേണ്ടതു: നിന്റെ
    പിതാവായ ദാവീദിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിന്റെ പ്രാർത്ഥന
    കേട്ടു നിന്റെ കണ്ണുനീർ കണ്ടിരിക്കുന്നു; ഞാൻ നിന്നെ സൗഖ്യമാക്കും; മൂന്നാം ദിവസം
    നീ യഹോവയുടെ ആലയത്തിൽ പോകും.'
  rmc-rmc: '„Visar tut a phen le Chizkijoske, le vodcaske, savo ľidžal mire manušen,
    hoj kada phenel o RAJ, o Del le Davidoskro, tire dadeskro: ‚Šunďom avri tiri modľitba
    a dikhľom tire apsa. Sasťarava tut a pro trito džives džaha andro Chramos.'
  pes-OPV: '«برگرد و به پیشوای قوم من حزقیا بگو: خدای پدرت، داود چنین می‌گوید: دعای
    تو راشنیدم و اشکهای تو را دیدم. اینک تو را شفاخواهم داد و در روز سوم به خانه خداوند
    داخل خواهی شد.'
  ron-1924: '„Ынтоарче-те ши спуне луй Езекия, кэпетения попорулуй Меу: ‘Аша ворбеште
    Домнул Думнезеул татэлуй тэу Давид: «Ць-ам аузит ругэчуня ши ць-ам вэзут лакримиле.
    Ятэ кэ те вой фаче сэнэтос; а трея зи те вей суи ла Каса Домнулуй.'
  ben-OBCV: '“তুমি ফিরে গিয়ে আমার প্রজাদের শাসনকর্তা হিষ্কিয়কে এই কথা বলো, ‘সদাপ্রভু,
    তোমার পিতৃপুরুষ দাউদের ঈশ্বর এই কথা বলেন: আমি তোমার প্রার্থনা শ্রবণ করেছি ও তোমার
    অশ্রু দেখেছি; আমি তোমাকে সুস্থ করব। আজ থেকে তৃতীয় দিনের মাথায় তুমি সদাপ্রভুর
    মন্দিরে যাবে।'
  som-som: Dib u noqo, oo Xisqiyaah oo ah amiirka dadkayga waxaad ku tidhaahdaa, Rabbiga
    ah Ilaaha awowgaa Daa'uud wuxuu leeyahay, Baryootankaagii waan maqlay, ilmadaadiina
    waan arkay, haddaba waan ku bogsiinayaa, oo maalinta saddexaad waxaad u bixi doontaa
    guriga Rabbiga.
  lat-VUC: 'Revertere, et dic Ezechiæ duci populi mei: Hæc dicit Dominus Deus David
    patris tui: Audivi orationem tuam, et vidi lacrimas tuas, et ecce sanavi te: die
    tertio ascendes templum Domini.'
  eng-ASVBT: 'Turn back, and say to Hezekiah the prince of my people, Thus saith Jehovah,
    the God of David thy father, I have heard thy prayer, I have seen thy tears: behold,
    I will heal thee; on the third day thou shalt go up unto the house of Jehovah.'
  ita-1885: 'Ritornatene, e di'' ad Ezechia, conduttor del mio popolo: Così ha detto
    il Signore Iddio di Davide, tuo padre: Io ho udita la tua orazione, io ho vedute
    le tue lagrime; ecco, io ti guarisco; di qui a tre giorni tu salirai alla Casa
    del Signore.'
  eng-LXXUP: 'Turn back, and thou shalt say to Hezekiah the ruler of my people, Thus
    saith the Lord God of thy father David, I have heard thy prayer, I have seen thy
    tears: behold, I will heal thee: on the third day thou shalt go up to the house
    of the Lord.'
  eng-ULB: '“Turn back, and say to Hezekiah, the leader of my people, ''This is what
    Yahweh, the God of David your ancestor, says: “I have heard your prayer, and I
    have seen your tears. I am about to heal you on the third day, and you will go
    up to the house of Yahweh.'
  spa-VBL: '“Vuelve a entrar y dile a Ezequías, el gobernante de mi pueblo: Esto es
    lo que dice el Señor, el Dios de tu antepasado David: He oído tu oración, he visto
    tus lágrimas. Te prometo que te voy a curar. Por eso, dentro de tres días irás
    al Templo del Señor.'
  fra-_FOB: 'Retourne, et dis à Ézéchias, conducteur de mon peuple: Ainsi a dit l''Éternel,
    le Dieu de David, ton père: J''ai entendu ta prière; j''ai vu tes larmes. Voici,
    je vais te guérir. Dans trois jours tu monteras à la maison de l''Éternel.'
  mal-mal: 'നീ മടങ്ങിച്ചെന്ന് എന്റെ ജനത്തിന്റെ പ്രഭുവായ ഹിസ്കീയാവിനോട് പറയേണ്ടത്:
    “നിന്റെ പിതാവായ ദാവീദിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഞാൻ നിന്റെ
    പ്രാർത്ഥന കേട്ടു; നിന്റെ കണ്ണുനീർ കണ്ടിരിക്കുന്നു; ഞാൻ നിന്നെ സൗഖ്യമാക്കും; മൂന്നാംദിവസം
    നീ യഹോവയുടെ ആലയത്തിൽ പോകും.'
  urd-GVR: “Merī qaum ke rāhnumā Hizqiyāh ke pās wāpas jā kar use batā denā ki Rab
    tere bāp Dāūd kā Ḳhudā farmātā hai, ‘Maiṅ ne terī duā sun lī aur tere āṅsū dekhe
    haiṅ. Maiṅ tujhe shafā dūṅgā. Parsoṅ tū dubārā Rab ke ghar meṅ jāegā.
  suz-BL: मार लोव़ पवा बाक्‍त देंशा हना “लेश्‍शा लशा, परमप्रभु यावे इ किकी दाऊद आ
    परमप्रभुमी ‘आं मुर आन कली सासन पाइब हिज्‍कीयाह कली “गो इ पुंइशो लोव़ नेंता। मिनु
    इ प्रेक्‍कु ताता। गो इ कली सापाइक्‍नुङ। मिनु नाक्‍त सां नोले गे परमप्रभु यावे
    आ खिं लाइनेवे।
  ita-1927: '“Torna indietro, e di’ ad Ezechia, principe del mio popolo: Così parla
    l’Eterno, l’Iddio di Davide tuo padre: Ho udita la tua preghiera, ho vedute le
    tue lacrime; ecco, io ti guarisco; fra tre giorni salirai alla casa dell’Eterno.'
  ckb-ckb: '«بگەڕێوە و بە حەزقیای فەرمانڕەوای گەلەکەم بڵێ: ”یەزدان، پەروەردگاری داودی
    باپیرە گەورەت ئەمە دەفەرموێت: گوێم لە پاڕانەوەکەت بوو و فرمێسکەکانتم بینی، ئێستا
    چاکت دەکەمەوە و لە ڕۆژی سێیەم دەچیتە پەرستگای یەزدان.'
  eng-BBE: 'Go back and say to Hezekiah, the ruler of my people, The Lord, the God
    of David your father, says, Your prayer has come to my ears, and I have seen your
    weeping; see, I will make you well: on the third day you will go up to the house
    of the Lord.'
