  ory-ory: ଯଥା, “ଫେରିଯାଅ ଓ ଆମ୍ଭ ଲୋକମାନଙ୍କ ଅଧିପତି ହିଜକୀୟକୁ କୁହ, ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପୂର୍ବପୁରୁଷ
    ଦାଉଦର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭର ପ୍ରାର୍ଥନା ଶୁଣିଲୁ, ଆମ୍ଭେ ତୁମ୍ଭର ଲୋତକ
    ଦେଖିଲୁ; ଦେଖ, ଆମ୍ଭେ ତୁମ୍ଭକୁ ସୁସ୍ଥ କରିବୁ; ତୁମ୍ଭେ ତୃତୀୟ ଦିନରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଯିବ।
  chk-chk: “Kopwe liwiniti Hiskia ewe samolun nei aramas o üreni pwe iei aloi ngang
    ewe Samol mi Lapalap, än an we lewo Tafit we Kot, ‘Üa rong om iotek, üa pwal küna
    om kechü. Üpwe apöchökülok, nge mürin ülüngat rän kopwe feila lon ewe imwenfel.
  rop-rop: '@see-verse:2KI.020.004'
  ukr-1871: 'Вернись та промов до Езекії, кназя народу мого: Тако гляголе Господь,
    Бог предка твого Давида: Почув я молитву твою й побачив сльози твої. Оце ж я оздоровлю
    тебе: на третий день пійдеш у храм Господень.'
  deu-1951: 'Kehre um und sage zu Hiskia, dem Fürsten meines Volks: So spricht der
    HERR, der Gott deines Vaters David: Ich habe dein Gebet erhört und deine Tränen
    gesehen. Siehe, ich will dich gesund machen; am dritten Tage wirst du in das Haus
    des HERRN hinaufgehen;'
  eng-JPS: '''Return, and say to Hezekiah the prince of My people: Thus saith the
    LORD, the God of David thy father: I have heard thy prayer, I have seen thy tears;
    behold, I will heal thee; on the third day thou shalt go up unto the house of
    the LORD.'
  srp-1865: 'Vrati se i reci Jezekiji, voðu naroda mojega: ovako veli Gospod Bog Davida
    oca tvojega: èuo sam molitvu tvoju, i vidio sam suze tvoje; evo iscijeliæu te,
    do tri dana iæi æeš u dom Gospodnji.'
  lug-lug: '“Ddayo ogambe Keezeekiya omukulembeze w’abantu bange nti, ‘Bw’ati bw’ayogera
    Mukama, Katonda wa jjajjaawo Dawudi nti: Mpulidde okusaba kwo, era n’amaziga go
    ngalabye. Nzija kukuwonya. Oluvannyuma lw’ennaku ssatu onooyambuka n’olaga mu
    yeekaalu ya Mukama.'
  heb-heb: שוב ואמרת אל חזקיהו נגיד עמי כה אמר יהוה אלהי דוד אביך שמעתי את תפלתך ראיתי
    את דמעתך הנני רפא לך ביום השלישי תעלה בית יהוה׃
  ben-IRV: “তুমি ফিরে যাও এবং আমার লোকদের নেতা হিষ্কিয়কে বল যে, তার পূর্বপুরুষ দায়ূদের
    ঈশ্বর সদাপ্রভু এই কথা বলেছেন, ‘আমি তোমার প্রার্থনা শুনেছি ও তোমার চোখের জল দেখেছি।
    আমি তোমাকে তৃতীয় দিনের সুস্থ করব এবং তুমি সদাপ্রভুর গৃহে যাবে।
  pan-pan: ਕਿ ਮੁੜ ਜਾ ਅਤੇ ਤੂੰ ਮੇਰੀ ਪਰਜਾ ਦੇ ਪ੍ਰਧਾਨ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਆਖ ਯਹੋਵਾਹ ਤੇਰੇ ਪਿਤਾ
    ਦਾਊਦ ਦਾ ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, ਮੈਂ ਤੇਰੀ ਪ੍ਰਾਰਥਨਾ ਸੁਣੀ ਹੈ। ਮੈਂ ਤੇਰੇ ਅੱਥਰੂ
    ਵੇਖ ਲਏ ਹਨ। ਵੇਖ, ਮੈਂ ਤੈਨੂੰ ਚੰਗਾ ਕਰਨ ਵਾਲਾ ਹਾਂ ਤੀਜੇ ਦਿਹਾੜੇ ਤੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ
    ਜਾਏਂਗਾ।
  mya-JVB: သင်သည် ငါ့ လူ တို့၏ ဗိုလ်ချုပ် ဟေဇကိ မင်းထံသို့ တဖန် သွားပြီးလျှင် ၊ သင့်
    အဘ ဒါဝိဒ် ၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင် ၏ပဌနာ စကားကို ငါကြား
    ပြီ။ သင် ၏မျက်ရည် ကိုလည်း ငါမြင် ပြီ။ သင်၏အနာ ကို ငါ ပျောက်စေသဖြင့်၊ သင် သည်သုံး
    ရက် လွန်လျှင် ဗိမာန် တော်သို့ တက် ရလိမ့်မည်
  tbg-tbg: 'Are anirantera oru maa uvara ti vaiinti nahentiqaa raqiki vaira tiva amiane:
    Te Noravano Kotika ai kaivaqara Devitira Variqavano ariara mintima turo: Are ti
    aaraana uvara iri, ai auquru ntairavata tavauro. Te virara irihama ai rovara taiqa
    amitarerave. Hura vira qararaa are ti Nora Kotika Naavuqi oru vainarave.'
  hmo-hmo: '“Do oi lou lao, egu bese ena king, Hesekaia, do oi hamaoroa, inai bamona:
    ‘Lau, Lohiabada, oiemu sene tauna, Davida ena Dirava ese oiemu guriguri lau kamonai,
    bona oiemu matana ena ranu lau itaia. Oi kamonai, lau ese oiemu gorere do lau
    hanamoa, bona dina toi idia lao neganai, oi be Dubu Helaga dekenai do oi lao.'
  urd-urd: '“लौट, और मेरी क़ौम के पेशवा हिज़क़ियाह से कह, कि ख़ुदावन्द तेरे बाप दाऊद
    का ख़ुदा यूँ फ़रमाता है: मैंने तेरी दुआ सुनी, और मैंने तेरे आँसू देखे। देख, मैं
    तुझे शिफ़ा दूँगा, और तीसरे दिन तू ख़ुदावन्द के घर में जाएगा।'
  rus-SYN: 'возвратись и скажи Езекии, владыке народа Моего: так говорит Господь Бог
    Давида, отца твоего: Я услышал молитву твою, увидел слезы твои. Вот, Я исцелю
    тебя; в третий день пойдешь в дом Господень;'
  bqc-SIM: Gɛ ǹ o ma gbɛ̃́ↄ dↄaana Ezekiaɛ, ma Dii aà dezi Davidi Lua ma mɛ̀, ma
    aà wabikɛa mà, ma aà wɛ́'i è. Má aà gbã́gbã, a gↄↄ àaↄ̃de zĩ́ i gɛ́
    ma kpɛ́u.
  tcz-CHONGTHU: “Kamite lamkaipu Hezekiah kom’ah gache in lang hiti hin gaseijin,
    Napu David Pathen Pakai chun hitin aseije, keiman nataona kajan kasanpeh tai chuleh
    namitlhi jong kamun, keiman nangma hi kadamsah ding nahitai, tuapat ni thum nileh
    nalupna a kona nathodoh ding Pakai houin kaija nache ding ahitai.
  mar-mar: '“पुन्हा मागे फिर आणि माझ्या प्रजेचा नेता हिज्कीया याच्याशी बोल.” त्यास
    म्हणावे, “तुझा पूर्वज दावीद याचा परमेश्वर देव म्हणतो: तुझी प्रार्थना मी ऐकली आहे
    आणि तुझे अश्रू पाहिले आहेत. तेव्हा मी तुला बरे करतो, तिसऱ्या दिवशी तू परमेश्वराचे
    मंदिर चढून जाशील.'
  qub-qub: '«Cutiycur acrashä marcapa mandajnin ray Ezequiasta ninqui: ‹Unay famillyayqui
    David sirbishan Tayta Diosga caynömi nin: Noga wiyashcämi mañacamashayquita. Ricashcämi
    wagashayquitapis. Chaymi allchacächishayqui. Cananpita quimsa junajtami aywanquipaj
    Templöman.'
  bqp-bqp: Ǹ gɛ́ ǹ o ma gbɛ̃nↄ don'arɛde Ɛzɛkayanɛ, kũ makũ Dikiri a dizi Dauda
    Luda, ma pì ma a aduakɛnaa mà, ma a wɛ́'i è. Mani a gba aafiaa, a gↄrↄ aakↄ̃de
    zĩ ani gɛ́ ma kpɛ́n.
  hat-hat: —Tounen al jwenn Ezekyas, chèf pèp mwen an. W'a di l' pou mwen. Men sa
    Seyè a, Bondye David, zansèt ou a, voye di ou. Mwen tande lapriyè ou. Mwen wè
    jan sa fè ou mal, m'ap geri ou. Nan twa jou w'ap kanpe, ou pral nan Tanp Seyè
    a.
  eng-BSB: '“Go back and tell Hezekiah the leader of My people that this is what the
    LORD, the God of your father David, says: ‘I have heard your prayer; I have seen
    your tears. I will surely heal you. On the third day from now you will go up to
    the house of the LORD.'
  eng-WEBPB: “Turn back, and tell Hezekiah the prince of my people, ‘The LORD, the
    God of David your father, says, “I have heard your prayer. I have seen your tears.
    Behold, I will heal you. On the third day, you will go up to the LORD’s house.
  kbq-kbq: ete rukrahe hunka vahenimofo kva ne' Hezekai'ante vunka, Ra Anumzana negageho
    Deviti Anumzamo'a amanage hie hunka ome asamio, kagrama hana nunamunka'a hago
    antahi'na, zavi'ma atana kavunura hago ke'noe. E'ina hu'neanki'na Nagra kazeri
    kanamresugenka, tagufa zage kna manitenka, marerinka Ra Anumzamo'na mono nompi
    monora ome hunantegahane.
  nhe-BL: '“Ximocuepa huan xiquilhui Ezequías, yajaya tlen inintlanahuatijca notlacajhua
    para queja ni niquijtohua, niiTECO, huan na tlen niiDios ihuejcapan tata, David:
    ‘Na nijcactoc motlamaijtol huan niquitztoc moixayo. Nimitzchicahuas tlen mococolis
    huan ica eyi tonali tiyas ipan nohueyi tiopa nimoTECO.'
  bus-bus: Ǹ gá ǹ o ma gbɛ̃nↄ dↄn'aɛde Ɛzɛkayanɛ, kɛ̀ mamↄma Dii à dezi Dauda Luda,
    ma bè ma à aduakɛna mà, ma à wɛ́ɛ'i è. Mɛ́ à kɛ̃kↄ̃a, à gurↄ aagↄ̃dee zĩ eé gá
    ma kpɛ́n.
  gub-BL: — Ezewyr Ezeki pe kury. Eze'eg nezewe heremiaihu wanuwihaw pe nehe. — Ihe
    Tupàn Tuweharupi Wiko Ma'e neipy Tawi izar ihe, Aenu ihewe neze'eg mehe kwez ihe.
    Aexak nerehay kwer no. Urumukatu putar nehe. Na'iruz 'ar pawire ereho putar heràpuzuhu
    pe nehe.
  eng-DRA: 'Go back, and tell Ezechias the captain of my people: Thus saith the Lord
    the God of David thy father: I have heard thy prayer, and I have seen thy tears:
    and behold I have healed thee; on the third day thou shalt go up to the temple
    of the Lord.'
