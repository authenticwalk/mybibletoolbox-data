verse: 2KI.020.002
translations:
  mal-C: 'ഹിസ്കിയാവ് ഭിത്തിയിലേക്കു മുഖംതിരിച്ച് യഹോവയോടു പ്രാർഥിച്ചു:'
  deu-TKW: 'Da wandte er sein Antlitz zur Wand und betete also zu Jahwe:'
  lin-lin: 'Ezekiasi abalolaki elongi na ye na mir mpe abondelaki Yawe :'
  eng-LSV: And he turns around his face to the wall, and prays to YHWH, saying,
  eng-GNV: Then he turned his face to the wall, and prayed to the Lord, saying,
  eng-WEBSTER: Then he turned his face to the wall, and prayed to the LORD, saying,
  nhw-BL: 'Huan Tlanahuatijquetl Ezequías mocuepqui huan quitlali ixayac campa tlapepecholi
    huan motlatlajti ica TOTECO huan quiijto:'
  swh-ONEN: 'Hezekia akaelekeza uso wake ukutani, akamwomba Bwana:'
  bba-bba: Yerɑ Esekiɑsi u win wuswɑɑ sĩiyɑ u ɡɑnɑ ɡirɑri mɑ u kɑnɑru kuɑ u nɛɛ,
  eng-KJVCPB: Then he turned his face to the wall, and prayed unto the Lord, saying,
  luo-luo: Hezekia nolokore kongʼiyo kor ot mi olamo Jehova Nyasaye kama.
  meu-meu: Bena Hesekia vairana na haba e henia, bona Iehova e ḡuria, eto,
  npi-ULB: तब हिजकियाले भित्तापट्टि आफ्नो अनुहार फर्काए र यसो भनेर परमप्रभुमा प्रार्थना
    चढाए,
  yor-yor: Hesekiah yí ojú rẹ̀ padà sí ògiri ó sì gbàdúrà sí Olúwa pé,
  pes-OPCB: 'حِزِقیا صورت خود را به طرف دیوار برگردانید و به پیشگاه خداوند دعا کرده،
    گفت:'
  tgl-ULB: Pagkatapos humarap si Hezekias sa pader at nanalangin kay Yahweh, na sinasabing,
  hui-hui: Bi ogoni layago hale howa Kini Hesegaia ibu beregedalu dengui anda hái
    heagoha handa amuho wialu ibugua Anduane Homogohondo bi lamialu lalu,
  mya-mya: ဟေ​ဇ​ကိ​သည် နံ​ရံ​ဘက်​သို့​မျက်​နှာ​လှည့်​လျက်၊-
  bod-N: ཧི་ཟི་ཀི་ཡཱས་རང་གི་ངོ་གདོང་རྩིག་པའི་ཕྱོགས་སུ་འཁོར་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ་ནས་ན་རེ།
  sna-sna: Hezekia akatendeukira kumadziro uye akanyengetera kuna Jehovha akati,
  spa-BLM: 'Entonces volvió su rostro hacia la pared y oró a Yahvé, diciendo:'
  cac-cac: 'Yuj chi'' ix sutmajoch vin̈aj Ezequías chi'' d''a sat pat, ix lesalvi
    vin̈ d''a Jehová, ix yalan vin̈:'
  swh-ULB: Kisha Ahazi akageuza uso wake kwenye ukuta na kumuomba Yahwe, akisema,
  bel-bel: 'І адвярнуўся Эзэкія тварам сваім да сьцяны і маліўся Госпаду, кажучы:'
  deu-ELBBK: 'Da wandte er sein Angesicht gegen die Wand und betete zu dem HERRN und
    sprach:'
  mbb-OT: Ne hein nezineg haazà ni Hezekia, midsinaru sikandin diyà te elavat ne nengemuyù
    diyà te Nengazen.
  mal-2015: 'അപ്പോൾ ഹിസ്കീയാവു മുഖം ചുവരിന്റെ നേരെ തിരിച്ചു യഹോവയോടു പ്രാർത്ഥിച്ചു:'
  rmc-rmc: 'Sar oda o Chizkija šunďa, visarďa pes le mujeha paš e fala a modľinelas
    pes ko RAJ:'
  pes-OPV: 'آنگاه او روی خود را به سوی دیوار برگردانید و نزد خداوند دعا نموده، گفت:'
  ron-1924: 'Езекия с-а ынторс ку фаца ла перете ши а фэкут Домнулуй урмэтоаря ругэчуне:'
  ben-OBCV: হিষ্কিয় দেয়ালের দিকে মুখ ফিরিয়ে সদাপ্রভুর কাছে এই প্রার্থনা করলেন,
  som-som: Oo isna markaasuu wejigiisii derbiga ku sii jeediyey, oo Rabbiga baryay,
    oo yidhi,
  lat-VUC: 'Qui convertit faciem suam ad parietem, et oravit Dominum, dicens:'
  eng-ASVBT: Then he turned his face to the wall, and prayed unto Jehovah, saying,
  ita-1885: 'Allora Ezechia voltò la faccia verso la parete, e fece orazione al Signore,
    dicendo:'
  eng-LXXUP: And Hezekiah turned to the wall, and prayed to the Lord, saying,
  eng-ULB: Then Hezekiah turned his face to the wall and prayed to Yahweh, saying,
  spa-VBL: Cuando Ezequías escuchó esto, fue a orar en privado al Señor, diciendo
  fra-_FOB: Alors Ézéchias tourna son visage contre la muraille, et pria l'Éternel;
  mal-mal: 'അപ്പോൾ ഹിസ്കീയാവ് മുഖം ചുവരിന്റെ നേരെ തിരിച്ച് യഹോവയോട് പ്രാർത്ഥിച്ചു:'
  urd-GVR: Yih sun kar Hizqiyāh ne apnā muṅh dīwār kī taraf pher kar duā kī,
  suz-BL: मिनु हिज्‍कीयाह गारो गे हिरशा, परमप्रभु यावे कली पुना बाक्‍त।
  ita-1927: 'Allora Ezechia volse la faccia verso il muro, e fece una preghiera all’Eterno,
    dicendo:'
  ckb-ckb: 'حەزقیا ڕووی لە دیوارەکە کرد و نوێژی بۆ یەزدان کرد و گوتی:'
  eng-BBE: Then, turning his face to the wall, he made his prayer to the Lord, saying,
  kan-OKCV: ಆಗ ಹಿಜ್ಕೀಯನು ತನ್ನ ಮುಖವನ್ನು ಗೋಡೆಯ ಕಡೆಗೆ ತಿರುಗಿಸಿ,
  tam-2017: 'அப்பொழுது எசேக்கியா தன் முகத்தைச் சுவர்ப்புறமாகத் திருப்பிக்கொண்டு, யெகோவவை
    நோக்கி:'
  spa-RV-1909: 'Entonces volvió él su rostro á la pared, y oró á Jehová, y dijo:'
  ron-BTF: 'Atunci el și-a întors fața la perete și s-a rugat DOMNULUI, spunând:'
  eng-WEBP: Then he turned his face to the wall, and prayed to the LORD, saying,
  eng-FBV: When Hezekiah heard this, he went to pray privately to the Lord, saying
  nld-1939: 'Toen keerde Ezekias zijn gezicht naar de muur en bad tot Jahweh:'
  nch-BL: 'Huan Tanahuatijquet Ezequías mocuetqui huan quitali ixayac campa tapepecholi
    huan motatajti ica TOTECO huan quiijto:'
  vie-1934: 'Ê-xê-chia bèn xây mặt mình vào phía vách, và cầu nguyện Đức Giê-hô-va
    mà rằng:'
  hin-CV: यह सुन हिज़किय्याह ने अपना मुंह दीवार की ओर कर याहवेह से यह प्रार्थना की,
  spa-BES: 'Luego, volviendo su rostro hacia la pared, hizo su oración al Señor, diciendo:'
  tdx-tdx: Nampitolihe’e mb’an-drindriñe ty añ’ambone’e, vaho nihalaly amy Iehovà
    ami’ty hoe.
  tha-KJV: แล​้วเฮเซคียาห์ทรงหันพระพักตร์​เข​้าข้างฝา และอธิษฐานต่อพระเยโฮวาห์​ว่า
  por-BR-2018: 'Então virou ele seu rosto à parede, e orou ao SENHOR, e disse:'
  deu-ELO: 'Da wandte er sein Angesicht gegen die Wand und betete zu Jehova und sprach:'
  eng-WYC-2018: And Hezekiah turned his face to the wall, and worshipped the Lord,
    and said,
  epo-epo: 'Tiam Ĥizkija turnis sian vizaĝon al la muro, kaj ekpreĝis al la Eternulo,
    dirante:'
  uig-PIN: 'Ⱨǝzǝkiya bolsa yüzini tam tǝrǝpkǝ ⱪilip Pǝrwǝrdigarƣa dua ⱪilip: —'
  beo-beo: Hesegaia da delegili, dobea feiya ba:le ganone, amane sia:ne gadoi,
  tpi-OTNT: Hesekia i harim dispela tok, orait em i tanim pes i go long banis bilong
    rum na i beten olsem,
  hau-SA: Hezekiya ya juya fuskarsa wajen bango ya yi addu’a ga Ubangiji ya ce,
  uig-LAT: 'Hezekiya bolsa yüzini tam terepke qilip Perwerdigargha dua qilip: —'
  nde-nde: UHezekhiya waphendula ubuso bakhe wakhangela emdulini wakhuleka kuThixo
    esithi,
  ton-ton: Pea naʻe toki tafoki ai ʻe ia hono mata ki he holisi, pea ne lotu ʻe ia
    kia Sihova, ʻo pehē,
  ces-1613: 'I obrátil tvář svou k stěně, a modlil se Hospodinu, řka:'
  eng-WMB: Then he turned his face to the wall, and prayed to the LORD, saying,
  tam-TCV: எசேக்கியா தன் முகத்தை சுவரின் பக்கமாகத் திருப்பி யெகோவாவிடம் மன்றாடினான்.
  ceb-ULB: Human niini mitalikod si Hezekia ug miatubang sa paril ug nag-ampo kang
    Yahweh, nga nag-ingon,
  pol-UBG: 'Wtedy Ezechiasz odwrócił swoją twarz do ściany i modlił się do PANA:'
  urd-GVU: یہ سن کر حِزقیاہ نے اپنا منہ دیوار کی طرف پھیر کر دعا کی،
  deu-1912: 'Er aber wandte sein Antlitz zur Wand und betete zum HERRN und sprach:'
  kan-2017: ಇದನ್ನು ಕೇಳಿದೊಡನೆ ಹಿಜ್ಕೀಯನು ಗೋಡೆಯ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಯೆಹೋವನಿಗೆ ಪ್ರಾರ್ಥಿಸಿ,
    ಹೀಗೆ ವಿಜ್ಞಾಪಿಸಿಕೊಂಡನು.
  yap-yap: 'Me cheleg Hezekiah owchen nge sap ko rungrung nge meybil ni ga’ar:'
  hlt-MCSB: Te dongah a maelhmai te pangbueng taengla a hooi sak. Te phoeiah BOEIPA
    taengah thangthui tih,
  mdy-ETH: ዬያሮ ሂዚቂያሴ ሴካ ኮጮ ባንሢ ሺሪ ሂዚ ጌዒ ናንጊና ናንጋ ጎዳ ሺኢቄኔ፦
  twi-ASANTE: Ɛberɛ a Hesekia tee asɛm yi, ɔtwaa nʼani hwɛɛ fasuo, bɔɔ Awurade mpaeɛ
    sɛ,
  eng-WEBU: Then he turned his face to the wall, and prayed to the LORD, saying,
  wal-wal: Yaagin Hizqqiyaasi godaakko simmi zin77idi, GODAA woossiis.
  spa-PDDPT: 'Y él volvió su rostro hacia la pared y oró a Yavé:'
  gun-gun: 'Ha''e ramo Ezequias ojere vy ngoo mbotya re ngova omboja oupy. Ha''e vy
    Senhor pe ojerure vy aipoe''i:'
  ilo-ULB: Ket insango ni Hezekias ti rupana iti diding ket nagkararag kenni Yahweh
    a kinunana,
  kpg-kpg: Hezekiah gaa huli ono hadumada gi di abaaba ga dalodalo,
  uig-ARA: 'ھەزەكىيا بولسا يۈزىنى تام تەرەپكە قىلىپ پەرۋەردىگارغا دۇئا قىلىپ: ــ'
  sus-sus: Xesekiya naxa a yatagi mafindi banxi xalɛ ma, a Alatala maxandi, a naxɛ,
  pon-2006: Esekaia eri sohpeiong nin dihdo oh kasakas, patohwan,
  ksd-ksd: 'Ma i ga lingan upi ra papar a pal, ma i ga araring tadav ra Luluai, ma
    i ga biti:'
  tur-YTC: 'O zaman yüzünü duvara çevirdi ve Yahve''ye dua edip şöyle dedi:'
  grc-BRENT: Καὶ ἐπέστρεψεν Ἐζεκίας πρὸς τὸν τοῖχον, καὶ ηὔξατο πρὸς Κύριον λέγων
  ind-AYT: Lalu, Hizkia memalingkan mukanya ke dinding dan berdoa kepada TUHAN, demikian,
  nya-nya: Hezekiya anatembenuka nayangʼana ku khoma ndipo anapemphera kwa Yehova
    kuti,
  hrv-hrv: 'Ezekija se okrenu zidu i ovako se pomoli Jahvi:'
  mps-mps: Tama te Hesekia agai te wali po odali, tama aga gesabidi te be habu dagaba
    gegi solama, tama agai e tama gedu haluasa po Genuai Bidibolo wali,
  tpi-tpi: Hesekia i harim dispela tok, orait em i tanim pes i go long banis bilong
    rum na i beten olsem,
  dan-1931: 'Da vendte han Ansigtet om mod Væggen og bad således til HERREN:'
  vie-OVCB: 'Khi Ê-xê-chia nghe điều này, ông quay mặt vào tường và khẩn thiết cầu
    xin Chúa Hằng Hữu:'
  guj-2017: ત્યારે હિઝકિયાએ દીવાલ તરફ પોતાનું મોં ફેરવીને યહોવાહને પ્રાર્થના કરીને
    કહ્યું,
  pon-2006A: Esekaia eri sohpeiong nin dihdo oh kasakas, patohwan,
  por-BRBSL: 'Então ele virou seu rosto para a parede e rezou a Javé, dizendo:'
  cth-cth: Hahoi tapang koe lah a kamlang teh BAWIPA koevah,
  twi-twi: Bere a Hesekia tee asɛm yi, otwaa nʼani hwɛɛ ɔfasu, bɔɔ Awurade mpae se,
  hlt-hlt: Te dongah a maelhmai te pangbueng taengla a hooi sak. Te phoeiah BOEIPA
    taengah thangthui tih,
  tbz-SIM: 'Kɛ̀ Esekiɑsii tũntɛ o ììkɛ̀ kɛ́cuó nkumɑrí, kɛ́kuɔ́nnɛ̀ ti Yiɛ̀ nKuyie
    nkɛ dɔ̀:'
  msy-2020: Ezɨ Hesekia akar kam baregha, uan guam isa a itir dɨpenimɨn averiamɨn
    bɨrimɨn gara, Ikiavɨra Itir God ko mɨgɨa ghaze,
  dop-dop: 'Ntɛnɑ Ɩsekiyɑsɩ kɛɛsɩ ɩsɛ nɑ koloŋɑ tɔɔ nɑ ɩ́ sǝlǝmɩ Ɩsɔ sɩ:'
  azb-azb: 'Xizqiya üzünü divara çevirdi və Rəbbə dua edib dedi:'
  eng-DBY: And he turned his face to the wall, and prayed to Jehovah saying,
  hin-2017: तब उसने दीवार की ओर मुँह फेर, यहोवा से प्रार्थना करके कहा, “हे यहोवा!
  wol-KYG: 'Mu walbatiku nag, jublook miir ba, ñaan ci Aji Sax ji ne ko:'
  eng-YLT: And he turneth round his face unto the wall, and prayeth unto Jehovah,
    saying,
  kne-kne: Siya di, sinagong Hezekias din dingding yan kanana ay nankararag, “Sik-a
    ay Diyos, nemnemem koma ay inpapasnek ko ay mansilbi en sik-a ya inpakat ko di
    amin ay kabaelak ay nangamag si kosto sin pangilam.”
  eng-WYC-2017: And Hezekiah turned his face to the wall, and worshipped the Lord,
    and said,
  eng-WMBB: Then he turned his face to the wall, and prayed to the LORD, saying,
  urd-GVH: यह सुनकर हिज़क़ियाह ने अपना मुँह दीवार की तरफ़ फेरकर दुआ की,
  rug-rug: 'Taliri la pa kapagoba se Hezikaea meke varavara la koe Zihova:'
  gaz-gaz: Hisqiyaasis fuula isaa gara keenyan manaatti garagalfatee akkana jedhee
    Waaqayyoon kadhate;
  fra-LSG: 'Ézéchias tourna son visage contre le mur, et fit cette prière à l’Éternel:'
  yal-yal: Xesekiya yi a yɛɛ rafindi banxi kanken ma, a maxandini ito ti Alatala ma,
    a naxa,
  haw-1868: Alaila haliu ae la ia i kona maka ma ka paia, a pule aku la ia Iehova,
    i aku la,
  arb-NAV: 'فَأَشَاحَ بِوَجْهِهِ نَحْوَ الْحَائِطِ وَصَلَّى قَائِلاً:'
  ewe-ewe: Hezekia trɔ mo ɖo ɖe gli ŋu eye wòdo gbe ɖa, ɖe kuku na Yehowa be,
  eng-LEE: Then did he turn his face to the wall, and prayed unto the Lord, saying,
  gvn-gvn: '@see-verse:2KI.020.001'
  asm-FB: এই কথা শুনি হিষ্কিয়াই তেওঁৰ মুখ দেৱালৰ ফাললৈ ঘূৰাই যিহোৱাৰ আগত এইদৰে প্ৰাৰ্থনা
    কৰিলে;
  sus-A: شٍسٍكِيَ نَشَ عَ يَتَفِ مَقِندِ بَنشِ شَلّ مَ، عَ عَلَتَلَ مَشَندِ، عَ نَشّ،
  fra-SBL: 'Et il tourna son visage vers la muraille et pria Yahvé, en disant :'
  hbo-hbo: וַיַּסֵּ֥ב אֶת־פָּנָ֖יו אֶל־הַקִּ֑יר וַיִּ֨תְפַּלֵּ֔ל אֶל־יְהוָ֖ה לֵאמֹֽר׃
  piu-2006: '@see-verse:2KI.020.001'
  kik-kik: Hezekia akĩhũgũra ũthiũ wake, akĩrora rũthingo-inĩ, na akĩhooya Jehova,
    akiuga atĩrĩ,
  fra-NCL: 'Ezéchias tourna son visage contre le mur, et pria Yahweh en ces termes :'
  cek-AK: Hezekiah loe tapang bangah angqoi moe, Angraeng khaeah lawkthuih.
  cuk-cuk: 'Agine, Ezequías, galusik aibilisa imaksad. Geb weyob Bab-Jehováʼse ise-wilegar
    goted:'
  uig-CYR: 'Һәзәкия болса йүзини там тәрәпкә қилип Пәрвәрдигарға дуа қилип: —'
  tel-2017: హిజ్కియా తన ముఖాన్ని గోడవైపు తిప్పుకుని,
  hat-BSA: 'Konsa, Ézéchias te vire figi li vè miray la pou te priye a SENYÈ a. Li
    te di:'
  kos-kos: Hezekiah el forang nu pesinka ac pre,
  hbo-WLC: וַיַּסֵּ֥ב אֶת־פָּנָ֖יו אֶל־הַקִּ֑יר וַיִּ֨תְפַּלֵּ֔ל אֶל־יְהוָ֖ה לֵאמֹֽר׃
  ibo-ibo: Hezekaya tụgharịrị chee ihu ya nʼaja ụlọ, kpee ekpere nye Onyenwe anyị,
    sị,
  ory-ory: ଏଥିରେ ସେ କାନ୍ଥ ଆଡ଼େ ମୁଖ ଫେରାଇ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରି କହିଲେ,
  chk-chk: Mürin, Hiskia a kul ngeni etippen rumwan, a iotek ngeni ewe Samol mi Lapalap
    o üra,
  rop-rop: Wal Hesakaiya bin tenaran en luk langa det wol na en imbin prei,
  ukr-1871: 'І повернув він лице своє до стїни й молився Господеві сими словами:'
  deu-1951: 'Er aber wandte sein Angesicht gegen die Wand, betete zum HERRN und sprach:'
  eng-JPS: 'Then he turned his face to the wall, and prayed unto the LORD, saying:'
  srp-1865: 'A on se okrete licem k zidu, i pomoli se Gospodu govoreæi:'
