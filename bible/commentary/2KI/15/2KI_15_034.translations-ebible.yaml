verse: 2KI.015.034
translations:
  mal-C: തന്റെ പിതാവായ ഉസ്സീയാവു ചെയ്തിരുന്നതുപോലെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു
    പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe wohlgefiel, ganz wie sein Vater Usia gethan hatte.
  lin-lin: Yotami asalaki makambo ya sembo na miso ya Yawe ndenge kaka Oziasi, tata
    na ye, asalaki.
  eng-LSV: and he does that which [is] right in the eyes of YHWH; he has done according
    to all that his father Uzziah did.
  eng-GNV: 'And hee did vprightly in the sight of the Lord: he did according to all
    that his father Vzziah had done.'
  eng-WEBSTER: 'And he did that which was right in the sight of the LORD: he did according
    to all that his father Uzziah had done.'
  nhw-BL: Huan Tlanahuatijquetl Jotam quichijqui catli xitlahuac iixpa TOTECO san
    quen quichijtoya itata catli itoca eliyaya Uzías.
  swh-ONEN: Akafanya yaliyo mema machoni pa Bwana, kama Uzia baba yake alivyokuwa
    amefanya.
  bba-bba: Win bɑɑbɑ Asɑriɑn yirɑ u swĩi mɑm mɑm. U kuɑ ye yɑ Yinni Gusunɔ wɛ̃re.
  eng-KJVCPB: 'And he did that which was right in the sight of the Lord: he did according
    to all that his father Uzziah had done.'
  luo-luo: Notimo gima kare e nyim wangʼ Jehova Nyasaye mana kaka Uzia wuon mare nosetimo.
  meu-meu: Ia na Iehova vairanai e kara maoromaoro, tamana Usia ena kara iboudiai
    hegereḡeredia ai e kara.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे ठिक थियो योतामले त्यही गरे । तिनले आफ्ना पिता अजर्याहले
    गरेका सबै उदाहरणको अनुसरण गरे ।
  yor-yor: Ó ṣe ohun tí ó tọ́ lójú Olúwa gẹ́gẹ́ bí baba a rẹ̀ Ussiah ti ṣe.
  pes-OPCB: او مانند پدرش عزیا آنچه در نظر خداوند پسندیده بود، انجام می‌داد،
  tgl-ULB: Matuwid ang ginawa ni Jotam sa paningin ni Yahweh. Sinunod niya ang halimbawang
    ginawa ng kaniyang amang si Uzzias.
  hui-hui: Yodama ibugua kini howa ibu aba Usiahanda bialu henedagua Anduane Homogo
    turu helo ibu deni howa mana bayale tigabi wiaru bialu hene.
  mya-mya: ယော​သံ​သည်​မိ​မိ​၏​ခ​မည်း​တော်​သြ​ဇိ​မင်း ၏​စံ​န​မူ​နာ​ကို​ယူ​၍ ထာ​ဝ​ရ​ဘု​ရား​နှစ်
    သက်​တော်​မူ​သော​အ​မှု​တို့​ကို​ပြု​၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་རྣམས་སྤྱད་དེ། རང་གི་ཡབ་ཨུ་ཟི་ཡཱས་བསྒྲུབས་པ་བཞིན་དུ་བྱས་ཀྱང་།
  sna-sna: Akaita zvakarurama pamberi paJehovha, sezvakanga zvaitwa nababa vake Uzia.
  spa-BLM: Hizo lo que era justo a los ojos del Señor. Hizo conforme a todo lo que
    había hecho su padre Uzías.
  cac-cac: Masanil tas ix sc'ulej vin̈aj Jotam chi', te vach' d'a yichan̈ Jehová,
    icha val sb'eyb'al vin̈aj Azarías smam vin̈.
  swh-ULB: Yotahmu alifanya yaliyo sahihi usoni pa Yahwe. Alifuata mfano wa yote baba
    yake Azaria aliyofanya.
  bel-bel: 'Ён рабіў спадобнае ў вачах Гасподніх: ва ўсім, як рабіў Азія, бацька ягоны,
    так рабіў і ён.'
  deu-ELBBK: Und er tat was recht war in den Augen des HERRN; er tat nach allem, was
    sein Vater Ussija getan hatte.
  mbb-OT: Meupiya is ulaula ni Jotam diyà te etuvangan te Nengazen, iring te mibeelan
    te amey zin he si Uzia.
  mal-2015: അവൻ യഹോവെക്കു പ്രസാദമായുള്ളതു ചെയ്തു; തന്റെ അപ്പനായ ഉസ്സീയാവു ചെയ്തതുപോലെ
    ഒക്കെയും ചെയ്തു.
  rmc-rmc: O Jotam kerelas oda, so sas le RAJESKE pre dzeka, avke sar leskro dad o
    Uziaš.
  pes-OPV: و آنچه درنظر خداوند شایسته بود، موافق هر‌آنچه پدرش عزیا کرد، به عمل آورد.
  ron-1924: Ел а фэкут че есте плэкут ынаинтя Домнулуй; а лукрат ынтокмай ка татэл
    сэу Озия.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা যা ঠিক, যোথম তাই করলেন, ঠিক যেভাবে তাঁর বাবা উষিয়ও
    করেছিলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa ku qumman, oo wuxuu wada yeelay
    sidii aabbihiis Cusiyaah yeelay oo kale.
  lat-VUC: 'Fecitque quod erat placitum coram Domino: juxta omnia quæ fecerat Ozias
    pater suus, operatus est.'
  eng-ASVBT: And he did that which was right in the eyes of Jehovah; he did according
    to all that his father Uzziah had done.
  ita-1885: Ed egli fece quello che piace al Signore, interamente come avea fatto
    Uzzia, suo padre.
  eng-LXXUP: And he did that which was right in the sight of the Lord, according to
    all things that his father Uzziah did.
  eng-ULB: Jotham did what was right in the eyes of Yahweh. He followed the example
    of all his father Azariah had done.
  spa-VBL: Hizo lo correcto a los ojos del Señor, tal como lo había hecho su padre
    Uzías.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, il fit tout comme avait
    fait Ozias, son père.
  mal-mal: അവൻ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു; തന്റെ അപ്പനായ ഉസ്സീയാവ് ചെയ്തതുപോലെ
    ഒക്കെയും ചെയ്തു.
  urd-GVR: Wuh apne bāp Uzziyāh kī tarah wuh kuchh kartā rahā jo Rab ko pasand thā.
  suz-BL: मेकोम आ आफ उज्‍जीयाह खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार रिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त। २राजा १५:३,४
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, interamente come avea
    fatto Uzzia suo padre.
  ckb-ckb: بە هەمان شێوەی عوزیای باوکی ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی،
  eng-BBE: And he did what was right in the eyes of the Lord, as his father Uzziah
    had done.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಉಜ್ಜೀಯನಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் யெகோவாவின் பார்வைக்குச் செம்மையானதைச் செய்தான்; தன் தகப்பனாகிய உசியா
    செய்தபடியெல்லாம் செய்தான்.
  spa-RV-1909: Y él hizo lo recto en ojos de Jehová; hizo conforme á todas las cosas
    que había hecho su padre Uzzía.
  ron-BTF: Și el a făcut ceea ce era drept înaintea ochilor DOMNULUI; a făcut conform
    cu tot ceea ce tatăl său, Ozia, făcuse.
  eng-WEBP: He did that which was right in the LORD’s eyes. He did according to all
    that his father Uzziah had done.
  eng-FBV: He did what was right in the Lord's sight, just as his father Uzziah had
    done.
  nld-1939: Hij deed wat recht was in de ogen van Jahweh, juist zoals zijn vader Ozias.
  nch-BL: Huan Tanahuatijquet Jotam quichijqui cati xitahuac iixpa TOTECO san quej
    quichijtoya itata cati itoca eliyaya Uzías.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, cứ theo trọn mọi điều Ô-xia,
    cha người đã làm.
  hin-CV: योथाम ने वह किया, जो याहवेह की दृष्टि में सही था. उसने वही सब किया, जो उसके
    पिता उज्जियाह ने किया था.
  spa-BES: E hizo lo correcto ante los ojos del Señor, como había hecho su padre Uzías.
  tdx-tdx: Nanao ty havantañañe am-pihaino’ Iehovà re, hene norihe’e ty satan-drae’e
    Ozià.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ พระองค์​ทรงกระทำตามทุกสิ่งที่​อุ​สซียาห์พระราชบิดาของพระองค์ทรงกระทำ
  por-BR-2018: E ele fez o que era correto aos olhos do SENHOR; fez conforme todas
    as coisas que havia feito seu pai Uzias.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas; er tat nach allem, was
    sein Vater Ussija getan hatte.
  eng-WYC-2018: And he did that, that was pleasant before the Lord; he wrought by
    all things, that his father Uzziah had done; (And he did what was pleasing before
    the Lord; he did all the things, that his father Uzziah, that is, Azariah, had
    done;)
  epo-epo: Li agadis bone antaŭ la Eternulo; li agadis tiel same, kiel agadis lia
    patro Uzija.
  uig-PIN: Yotam atisi Uzziyaning barliⱪ ⱪilƣanliridǝk Pǝrwǝrdigarning nǝziridǝ durus
    bolƣanni ⱪilatti.
  beo-beo: Youda:me da ea ada Asaia ea hou dawa:le, e defele, Hina Gode hahawane ba:ma:ne,
    molole hamoi.
  tpi-OTNT: Jotam i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong
    en Usia i bin mekim.
  hau-SA: Ya aikata abin da yake daidai a gaban Ubangiji yadda mahaifinsa Uzziya ya
    yi.
  uig-LAT: Yotam atisi Uzziyaning barliq qilghanliridek Perwerdigarning neziride durus
    bolghanni qilatti.
  nde-nde: Wenza okulungileyo phambi kukaThixo, njengalokho okwakwenziwe nguyise u-Uziya.
  ton-ton: 'Pea naʻe fai ʻe ia ʻae lelei ʻi he ʻao ʻo Sihova: naʻe fai ia ʻo hangē
    ko ia kotoa pē naʻe fai ʻe heʻene tamai ko ʻUsaia.'
  ces-1613: A činil to, což pravého jest před očima Hospodinovýma. Všecko, jakž činil
    Uziáš otec jeho, tak činil.
  eng-WMB: He did that which was right in the LORD’s eyes. He did according to all
    that his father Uzziah had done.
  tam-TCV: அவன் தன் தகப்பன் உசியா செய்ததுபோலவே யெகோவாவின் பார்வையில் சரியானதைச் செய்தான்.
  ceb-ULB: Gibuhat ni Jotam ang husto sa mga mata ni Yahweh. Misunod siya sa panig-ingnan
    sa tanan nga nabuhat sa iyang amahan nga si Azaria.
  pol-UBG: Czynił on to, co słuszne w oczach PANA. Czynił wszystko tak, jak czynił
    Uzjasz, jego ojciec.
  urd-GVU: وہ اپنے باپ عُزیّاہ کی طرح وہ کچھ کرتا رہا جو رب کو پسند تھا۔
  deu-1912: Und er tat, was dem HERRN wohl gefiel, ganz wie sein Vater Usia getan
    hatte,
  kan-2017: ಇವನು ತನ್ನ ತಂದೆಯಾದ ಉಜ್ಜೀಯನಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿದ್ದನು.
  yap-yap: Miki rin’ e tin i rin’ e chitamngin ni Uzziah, ni Jothan e rin’ e tin nib
    m’agan’ SOMOL ngay.
  hlt-MCSB: BOEIPA mikhmuh ah a thuem ni a. saii. A cungkuem dongah a napa Uzziah
    kah a saii bangla a saii.
  mdy-ETH: ዒዚ ዓዶ፥ ዖኦዚያጉዲ ኮሺ ማዾ ማዺ ናንጊና ናንጋ ጎዳ ዎዛሴኔ፤
  twi-ASANTE: Yotam yɛɛ deɛ ɛsɔ Awurade ani, sɛdeɛ nʼagya Usia yɛeɛ no ara pɛ.
  eng-WEBU: He did that which was right in the LORD’s eyes. He did according to all
    that his father Uzziah had done.
  wal-wal: Ba aawai Ooziyaani oottidoogaadan, Yo7aataamikka GODAA sinttan suurebaa
    oottiis.
  spa-PDDPT: Hizo lo recto ante Yavé, conforme a todo lo que hizo su padre Uzías.
  gun-gun: Ha'e ma ha'evea rami oiko Senhor renonde rupi, nguu Uzias oikoague ha'e
    javi rami.
  ilo-ULB: Inaramid ni Jotam ti nalinteg iti imatang ni Yahweh. Sinurotna dagiti amin
    a pagulidanan nga inaramid ni Uzzias nga amana.
  kpg-kpg: Jotham gu daudali nia hangaahai o dono damana go Uzziah, guu hai nia mee
    Dimaadua e hiihai ginai.
  uig-ARA: يوتام ئاتىسى ئۇززىيانىڭ بارلىق قىلغانلىرىدەك پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس
    بولغاننى قىلاتتى.
  sus-sus: A naxa fe raba naxan nafan Alatala ma, alɔ a baba Osiyasi a raba ki naxɛ.
  pon-2006: Sodam kalamangih karasepen seme Usaia, e wia dahme KAUN-O kin ketin kupwurperenki.
  ksd-ksd: Ma i ga pait nam i ga takodo ta ra luaina mata i ra Luluai, ma i ga mur
    ra lavur mangamangana kai tamana Usia.
  tur-YTC: Yahve'nin gözünde doğru olanı yaptı. Babası Uzziya'nın yapmış olduğu her
    şeye göre yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησεν Ἀζαρίας
    ὁ πατὴρ αὐτοῦ.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN seperti semua yang dilakukan
    Uzia, ayahnya.
  nya-nya: Iye anachita zabwino pamaso pa Yehova monga anachitira Uziya abambo ake.
  hrv-hrv: Činio je što je pravo u Jahvinim očima, sasvim kao i otac mu Uzija.
  mps-mps: Tama te Jotamgo agai dwagi yai kolesaga te Genuai Bidi gedude dwagi yai
    kolesaga yali. Tama te aga aya Usiago yali dwagi yai kolesaga tiwai yali.
  tpi-tpi: Jotam i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong en
    Usia i bin mekim.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, ganske som hans Fader Uzzija.
  vie-OVCB: Vua làm điều thiện trước mặt Chúa Hằng Hữu, noi theo mọi điều cha Ô-xia
    mình đã làm.
  guj-2017: યોથામે યહોવાહની દ્રષ્ટિમાં જે સારું હતું તે કર્યું. પોતાના પિતા ઉઝિયાએ
    કર્યું હતું તે પ્રમાણે કર્યું.
  pon-2006A: Sodam kalamangih karasepen seme Usaia, e wia dahme KAUN-O kin ketin kupwurperenki.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé. Ele fez de acordo com tudo
    o que seu pai Uzziah havia feito.
  cth-cth: A na pa Uzziah ni a sak e tangkuem a sak dawkvah, BAWIPA mithmu vah hawinae
    ouk a sak.
  twi-twi: Yotam yɛɛ nea ɛsɔ Awurade ani, sɛnea nʼagya Usia yɛe no ara pɛ.
  hlt-hlt: BOEIPA mikhmuh ah a thuem ni a saii. A cungkuem dongah a napa Uzziah kah
    a saii bangla a saii.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie ndɔ́ dɛ̀, ò do tũ̀nnɛ o cicɛ Osiɑsi borimɛ mmɛ
    weti weti.
  msy-2020: Ezɨ Jotamɨn afeziam Usia amizɨ moghɨn, an arazir aghuiba Ikiavɨra Itir
    Godɨn damazimɨn dagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Yotɑm lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɑɑ Asɑliyɑ.
  azb-azb: Yotam atası Uzziyanın etdiyi kimi Rəbbin gözündə doğru olan işlər etdi.
  eng-DBY: 'And he did what was right in the sight of Jehovah: he did according to
    all that his father Uzziah had done.'
  hin-2017: उसने वह किया जो यहोवा की दृष्टि में ठीक था, अर्थात् जैसा उसके पिता उज्जियाह
    ने किया था, ठीक वैसा ही उसने भी किया।
  wol-KYG: Muy def li Aji Sax ji rafetlu; mboolem na baayam Usiya daan defe la daan
    defe.
  eng-YLT: and he doth that which [is] right in the eyes of Jehovah, according to
    all that Uzziah his father did he hath done.
  eng-WYC-2017: And he did that, that was pleasant before the Lord; he wrought by
    all things, that his father Uzziah had done;
  eng-WMBB: He did that which was right in the LORD’s eyes. He did according to all
    that his father Uzziah had done.
  urd-GVH: वह अपने बाप उज़्ज़ियाह की तरह वह कुछ करता रहा जो रब को पसंद था।
  rug-rug: Luli sa sari na hahanana te Uzaea sa tamana, meke taveti e Zotamu gua saripu
    toṉoto pa dinoṉo te Zihova.
  gaz-gaz: Innis akkuma abbaan isaa Uziyaan godhe sana fuula Waaqayyoo duratti waan
    qajeelaa ni hojjete.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel; il agit entièrement comme
    avait agi Ozias, son père.
  gnn-gnn: '@see-verse:2KI.015.033'
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga alo a fafe Yusiya.
  haw-1868: A hana pono aku la ia imua o Iehova, e like me na mea a pau a Uzia kona
    makuakane i hana'i.
  arb-NAV: وَصَنَعَ كُلَّ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ، سَالِكاً فِي نَهْجِ
    أَبِيهِ عُزِّيَّا.
  ewe-ewe: Ewɔ nu dzɔdzɔe le Yehowa ŋkume, abe ale si fofoa, Uzia, wɔ ene.
  eng-LEE: 'And he did what is right in the eyes of the Lord: in accordance with all
    that ''Uzziyahu his father had done, [so] did he.'
  asm-FB: তেওঁৰ পিতৃ উজ্জিয়াৰ নিদর্শনত চলি যিহোৱাৰ দৃষ্টিত যি ন্যায়, যোথমে তাকে
    কৰিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن نَقَن عَلَتَلَ مَ، عَلْ عَ بَبَ عٌسِيَسِ عَ رَبَ كِ
    نَشّ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel. Il fit tout ce que son père
    Ozias avait fait.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֧ל אֲשֶׁר־עָשָׂ֛ה עֻזִיָּ֥הוּ
    אָבִ֖יו עָשָֽׂה׃
  kik-kik: Nĩekire maũndũ marĩa maagĩrĩire maitho-inĩ ma Jehova o ta ũrĩa ithe Uzia
    eekĩte.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh ; il agit entièrement comme
    avait agi Ozias, son père.
  cek-AK: Anih loe ampa Uzziah mah sak ih baktih toengah, Angraeng mikhnukah kahoih
    hmuen to sak.
  cuk-cuk: Jotam, Bab-Jehová-asabin bela ibmar-nueganbi imaksad. Igi e-bab-Uzías yar-sesa,
    deyobi Jotam yar sesmogad.
  uig-CYR: Йотам атиси Уззияниң барлиқ қилғанлиридәк Пәрвәрдигарниң нәзиридә дурус
    болғанни қилатти.
  tel-2017: ఇతడు యెహోవా దృష్టిలో నీతిగా ప్రవర్తించి తన తండ్రి ఉజ్జియా ఆదర్శాన్ని పూర్తిగా
    అనుసరించాడు.
  hat-BSA: Li te fè sa ki bon nan zye SENYÈ a; li te fè selon tout sa ke papa li,
    Ozias te fè.
  kos-kos: Jotham el fahsr tukun srikasrak lal Uzziah papa tumal, ac el oru ma LEUM
    GOD El insewowo kac.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֧ל אֲשֶׁר־עָשָׂ֛ה עֻזִיָּ֥הוּ
    אָבִ֖יו עָשָֽׂה׃
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị dịka nna ya Ụzaya mere.
  ory-ory: ଯୋଥମ୍‍ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ; ସେ ଆପଣା ପିତା ଉଷୀୟଙ୍କର ସମସ୍ତ
    କ୍ରିୟାନୁସାରେ କର୍ମ କଲେ।
  chk-chk: Iwe, Jotam a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, usun
    chök Ussia saman we.
  rop-rop: King Jotham bin jidan laik im dedi Yusaiya hubin oldei dumbat ola gudbala
    ting weya bin meigim YAWEI gudbinji.
  ukr-1871: І чинив він угодне в очах Господнїх; у всьому, як чинив отець його Озія,
    так чинив і він.
  deu-1951: Und er tat, was recht war in den Augen des HERRN; ganz wie sein Vater
    Ussija getan hatte, so tat auch er.
  eng-JPS: And he did that which was right in the eyes of the LORD; he did according
    to all that his father Uzziah had done.
  srp-1865: I èinjaše što je pravo pred Gospodom, sasvijem èinjaše kako je èinio Ozija
    otac njegov.
  lug-lug: N’akola ebirungi mu maaso ga Mukama, nga kitaawe Uzziya bwe yakola.
  heb-heb: ויעש הישר בעיני יהוה ככל אשר עשה עזיהו אביו עשה׃
  ben-IRV: যোথম সদাপ্রভুর চোখে যা কিছু ঠিক তাই করতেন। তিনি তাঁর বাবা উষিয়ের কাজ অনুসরণ
    করেন সমস্ত কাজ করতেন।
  pan-pan: ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਸ ਦੇ ਪਿਤਾ ਉੱਜ਼ੀਯਾਹ ਨੇ ਕੀਤਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਉਹ ਨੇ ਵੀ ਕੀਤਾ,
    ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ।
  mya-JVB: ထိုမင်း သည် ခမည်းတော် ဩဇိ ကျင့် သမျှ အတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ တရား
    သော အမှုကို ပြု ၏
  tbg-tbg: Vira qova Usiava Nora Kotira avuqaa koqe okara autuntema kero, Jotamuvavata
    koqe okara auti vaura.
  hmo-hmo: Iotama ese Lohiabada ena vairanai ia kara maoromaoro. Ia ese iena tamana
    Usaia ena kara ibounai hegeregerena ia karaia.
  urd-urd: उसने वह काम किया जो ख़ुदावन्द की नज़र में भला है; उसने सब कुछ ठीक वैसे
    ही किया जैसे उसके बाप 'उज़ियाह ने किया था।
  rus-SYN: 'Он делал угодное в очах Господних: во всем, как поступал Озия, отец его,
    так поступал и он.'
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀ lá a mae Uzia kɛ̀waɛ.
  tcz-CHONGTHU: Jotham hin Pakai mitmu’n thilpha jeng ana bollin, amahin apa Uzziah
    in bangin thil ijakai ana tongdoh sohkeijin ahi.
  mar-mar: आपले वडिल उज्जीया यांच्या प्रमाणेच योथामही परमेश्वराच्या दृष्टीने योग्य
    अशी कृत्ये करत होता.
  qub-qub: Jotamga Tayta Diosta wiyacur allita ruraran papänin Uzías rurashanno.
  bqp-bqp: À yã kũ Dikiri yeii kɛ̀ lákũ a de Uzia kɛ̀ nà.
  hat-hat: Li te mache dwat devan Seyè a, li te fè menm jan ak Ozyas, papa l'.
  eng-BSB: And he did what was right in the eyes of the LORD, just as his father Uzziah
    had done.
  eng-WEBPB: He did that which was right in the LORD’s eyes. He did according to all
    that his father Uzziah had done.
  kbq-kbq: Hagi Jotamu'a Ra Anumzamofo avurera nefa Usia'ma hu'neaza huno maka fatgo
    avu'avaza hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Jotam quichijqui tlen xitlahuac iixtla TOTECO san
    queja quichijtoya itata tlen itoca eliyaya Uzías.
  bus-bus: À yã kɛ̀ Dii yezi kɛ̀ lán à de Uzia kɛ̀ nà.
  gub-BL: Nuzawy kwaw Zotàw u a'e, Uzi a'e. Hemiapo kwer ikatu Tupàn Tuweharupi Wiko
    Ma'e pe.
  eng-DRA: 'And he did that which was right before the Lord: according to all that
    his father Ozias had done, so did he.'
