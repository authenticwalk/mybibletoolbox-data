verse: 2KI.015.001
translations:
  mal-C: ഇസ്രായേൽരാജാവായ യൊരോബെയാമിന്റെ ഇരുപത്തിയേഴാമാണ്ടിൽ യെഹൂദാരാജാവായ അമസ്യാവിന്റെ
    മകൻ അസര്യാവ് രാജാവായി.
  deu-TKW: Im siebenundzwanzigsten Jahre Jerobeams, des Königs von Israel, ward Asarja
    König, der Sohn Amazjas, des Königs von Juda.
  lin-lin: Tango Jeroboami, mokonzi ya Isalaele, akokisaki mibu tuku mibale na sambo
    na bokonzi, Azaria, mwana mobali ya Amatsia, akomaki mokonzi ya Yuda.
  eng-LSV: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of Amaziah,
    king of Judah, has reigned;
  eng-GNV: In the seuen and twentieth yeere of Ieroboam King of Israel, began Azariah,
    sonne of Amaziah King of Iudah to reigne.
  eng-WEBSTER: In the twenty and seventh year of Jeroboam king of Israel began Azariah
    son of Amaziah king of Judah to reign.
  nhw-BL: Quema nopa ompa Tlanahuatijquetl Jeroboam yohuiyaya para 27 xihuitl ipan
    itequi ipan tlali Israel, Tlanahuatijquetl Azarías, icone Amasías, pejqui tequiti
    ipan tlali Judá.
  swh-ONEN: Katika mwaka wa ishirini na saba wa utawala wa Yeroboamu mfalme wa Israeli,
    Azaria mwana wa Amazia mfalme wa Yuda alianza kutawala.
  bba-bba: Yeroboɑmu Isirelibɑn sinɑ bokon bɑndun wɔ̃ɔ tɛnɑ itɑ sɑrise sɔɔrɑ Asɑriɑ
    Amɑsiɑn bii u bɑndu di Yudɑɔ.
  eng-KJVCPB: In the twenty and seventh year of Jeroboam king of Israel began Azariah
    son of Amaziah king of Judah to reign.
  luo-luo: E higa mar piero ariyo gabiriyo mar loch Jeroboam ruodh Israel, Azaria
    wuod Amazia ruodh Juda nobedo e loch.
  meu-meu: Ieroboam, Israel pavapavana, ena lohia laḡanina iharuahui-hituna ai, Asaria
    Amasia ese Iuda e lohiaia matama.
  npi-ULB: इस्राएलका राजा यारोबामको सत्ताइसौँ वर्षमा यहूदाका राजा अमस्याहका छोरा अजर्याहले
    राज्‍य गर्न थाले ।
  yor-yor: Ní ọdún kẹtàdínlọ́gbọ̀n tí Jeroboamu ọba Israẹli, Asariah ọmọ Amasiah ọba
    Juda sì bẹ̀rẹ̀ sí ní jẹ ọba.
  pes-OPCB: در بیست و هفتمین سال سلطنت یربعام دوم پادشاه اسرائیل، عُزیا (پسر اَمَصیا)
    پادشاه یهودا شد.
  tgl-ULB: Sa ika-dalawampu't pitong taon ni Jeroboam hari ng Israel, nagsimula ang
    paghahari ni Uzzias anak ni Amazias hari ng Juda.
  hui-hui: Yaroboama mende ibu Isaraele dindiha kini heane mali pira kirani waragaria
    henego kane hayagola (27) Amasaia igini Usia ibu nde Yuda dindiha kini pigane
    hene. Usia ogoni ibunaga mini mende Asaraia wini.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​ဒု​တိ​ယ​မြောက်​ယေ​ရော​ဗောင် မင်း​၏ နန်း​စံ​နှစ်​ဆယ့်​ခု​နစ်​နှစ်​မြောက်​၌​အာ​မ​ဇိ
    ၏​သား​သည်၊ အ​သက်​တစ်​ဆယ့်​ခြောက်​နှစ်​ရှိ​သော အ​ခါ​ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု ရှ​လင်​မြို့​တွင်​ငါး​ဆယ့်​နှစ်​နှစ်​နန်း​စံ​ရ​၏။ သူ ၏​မယ်​တော်​မှာ​ယေ​ရု​ရှ​လင်​မြို့​သူ​ယေ​ခေါ​လိ
    ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡེ་རོབ་ཨམ་གྱིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་ཉེར་བདུན་པར།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་མཱ་ཙི་ཡ་ཡི་སྲས་ཨ་ཟར་ཡཱས་རྒྱལ་སྲིད་བཟུང་།
  sna-sna: Mugore ramakumi maviri namanomwe raJerobhoamu mambo weIsraeri, Azaria mwanakomana
    waAmazia mambo weJudha akatanga kutonga.
  spa-BLM: En el año veintisiete de Jeroboam, rey de Israel, comenzó a reinar Azarías
    hijo de Amasías, rey de Judá.
  cac-cac: Ayic 27 ab'il yoch vin̈aj Jeroboam reyal d'a Israel, ata' ix schael yich
    vin̈aj Azarías yuninal vin̈aj Amasías yac'an reyal d'a Judá.
  swh-ULB: Katika mwaka wa ishirini na saba wa Yeroboamu mfalme wa Israeli, Azaria
    mwana wa Amazia mfalme wa Yuda akaanza kutawala.
  bel-bel: 'У дваццаць сёмы год Ераваама, цара Ізраільскага, зацараваў Азарый, сын
    Амасія, цар Юдэйскі:'
  deu-ELBBK: Im 27. Jahre Jerobeams, des Königs von Israel, wurde Asarja König, der
    Sohn Amazjas, des Königs von Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Azaria he anak ni Amazia hein ike-27 he tuig
    te kedhadì ni Jeroboam II diyà te Israel.
  mal-2015: യിസ്രായേൽരാജാവായ യൊരോബെയാമിന്റെ ഇരുപത്തേഴാം ആണ്ടിൽ യെഹൂദാരാജാവായ അമസ്യാവിന്റെ
    മകൻ അസര്യാവു രാജാവായി.
  rmc-rmc: Andro bišueftato (27.) berš, sar kraľinelas o Jarobeam andro Izrael, andre
    Judsko ačhiľa kraľiske o Azarijah, o čhavo le Amacijoskro.
  pes-OPV: و در سال بیست و هفتم یربعام، پادشاه اسرائیل، عزریا ابن امصیا، پادشاه یهوداآغاز
    سلطنت نمود.
  ron-1924: Ын ал доуэзечь ши шаптеля ан ал луй Иеробоам, ымпэратул луй Исраел, а
    ынчепут сэ домняскэ Азария, фиул луй Амация, ымпэратул луй Иуда.
  ben-OBCV: ইস্রায়েলের রাজা যারবিয়ামের রাজত্বকালের সাতাশতম বছরে যিহূদার রাজা অমৎসিয়ের
    ছেলে অসরিয় রাজত্ব করতে শুরু করলেন।
  som-som: Yaaraabcaam oo ahaa boqorkii dalka Israa'iil sannaddiisii toddoba iyo labaatanaad
    ayaa Casaryaah ina Amasyaah dalka Yahuudah boqor ka noqday.
  lat-VUC: Anno vigesimo septimo Jeroboam regis Israël, regnavit Azarias filius Amasiæ
    regis Juda.
  eng-ASVBT: In the twenty and seventh year of Jeroboam king of Israel began Azariah
    son of Amaziah king of Judah to reign.
  ita-1885: L'ANNO ventesimosettimo di Geroboamo, re d'Israele, Azaria, figliuolo
    di Amasia, re di Giuda, cominciò a regnare.
  eng-LXXUP: In the twenty-seventh year of Jeroboam king of Israel Uzziah the son
    of Amaziah king of Judah began to reign.
  eng-ULB: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of Amaziah
    king of Judah began to reign.
  spa-VBL: Azarías, hijo de Amasías, llegó a ser rey de Judá en el año veintisiete
    del reinado de Jeroboam, rey de Israel.
  fra-_FOB: La vingt-septième année de Jéroboam, roi d'Israël, Asaria, fils d'Amatsia,
    roi de Juda, devint roi.
  mal-mal: യിസ്രായേൽ രാജാവായ യൊരോബെയാമിന്റെ ഇരുപത്തേഴാം ആണ്ടിൽ യെഹൂദാ രാജാവായ അമസ്യാവിന്റെ
    മകൻ അസര്യാവ് രാജാവായി.
  urd-GVR: Uzziyāh bin Amasiyāh Isrāīl ke bādshāh Yarubiyām Duwum kī hukūmat ke 27weṅ
    sāl meṅ Yahūdāh kā bādshāh banā.
  suz-BL: मिनु अमस्‍याह आ तौ अजारयाह यहूदा ङा पिप दुम्‍माक्‍त। मेना येरोबाम इस्राएल
    ङा पिप दुम्‍शो २७ बर्स दुम्‍शो बाक्‍माक्‍त। २इतिहास २६:-; २राजा १४:२१
  ita-1927: L’anno ventisettesimo di Geroboamo, re d’Israele, cominciò a regnare Azaria,
    figliuolo di Amatsia, re di Giuda.
  ckb-ckb: لە ساڵی بیست و حەوتەمی پاشایەتی یارۆڤعامی پاشای ئیسرائیل، عەزەریای کوڕی
    ئەمەسیا بوو بە پاشای یەهودا.
  eng-BBE: In the twenty-seventh year of the rule of Jeroboam, king of Israel, Azariah,
    son of Amaziah, became king of Judah.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ, ಯೆಹೂದದ ಅರಸನಾಗಿರುವ
    ಅಮಚ್ಯನ ಮಗ ಅಜರ್ಯನು ಆಳಲು ಆರಂಭಿಸಿದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய யெரொபெயாமின் இருபத்தேழாம் வருட ஆட்சியில், யூதாவின்
    ராஜாவாகிய அமத்சியாவின் மகன் அசரியா ராஜாவானான்.
  spa-RV-1909: EN el año veintisiete de Jeroboam, rey de Israel, comenzó á reinar
    Azarías hijo de Amasías rey de Judá.
  ron-BTF: În anul al douăzeci și șaptelea al lui Ieroboam, împăratul lui Israel,
    a început Azaria, fiul lui Amația, împăratul lui Iuda, să domnească.
  eng-WEBP: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of
    Amaziah king of Judah began to reign.
  eng-FBV: Azariah, son of Amaziah, became king of Judah in the twenty-seventh year
    of the reign of Jeroboam, king of Israel.
  nld-1939: In het zeven en twintigste jaar der regering, van Jeroboam over Israël,
    werd Azarja, de zoon van Amas-ja, koning van Juda.
  nch-BL: Quema nopa ompa Tanahuatijquet Jeroboam yahuiyaya para 27 xihuit ipan itequi
    ipan tali Israel, Tanahuatijquet Azarías, icone Amasías, pejqui tequiti ipan tali
    Judá.
  vie-1934: Năm thứ hai mươi bảy đời Giê-rô-bô-am, vua Y-sơ-ra-ên, thì A-xa-ria, con
    trai A-ma-xia, vua Giu-đa, lên làm vua.
  hin-CV: इस्राएल के राजा यरोबोअम के शासन के सत्ताईसवें साल में अमाज़्याह के पुत्र
    अज़रियाह ने यहूदिया पर शासन करना शुरू किया.
  spa-BES: En el año vigésimo séptimo del gobierno de Jeroboam, rey de Israel, Azarías,
    hijo de Amasías, se convirtió en rey de Judá.
  tdx-tdx: Amy taom-paha roapolo-fito’ ambi’ Iarovame mpanjaka’ Israeley, ty niorota’
    i Azarià ana’ i Amatsià mpanjaka’ Iehodà nifehe.
  tha-KJV: ในปี​ที่​ยี​่​สิ​บเจ็ดแห่งรัชกาลเยโรโบอัมกษั​ตริ​ย์​แห่​งอ​ิสราเอล อาซาริยาห์โอรสของอามาซิยาห์​กษัตริย์​แห่​งยูดาห์​ได้​เริ่มครอบครอง
  por-BR-2018: No ano vinte e sete de Jeroboão, rei de Israel, começou a reinar Azarias,
    filho de Amazias, rei de Judá.
  deu-ELO: Im siebenundzwanzigsten Jahre Jerobeams, des Königs von Israel, wurde Asarja
    König, der Sohn Amazjas, des Königs von Juda.
  eng-WYC-2018: In the seven and twentieth year of Jeroboam (II), king of Israel,
    Azariah, the son of Amaziah, king of Judah, reigned; (In the twenty-seventh year
    of Jeroboam II, the king of Israel, Azariah, also known as Uzziah, the son of
    Amaziah, the king of Judah, began to reign;)
  epo-epo: En la dudek-sepa jaro de Jerobeam, reĝo de Izrael, ekreĝis Azarja, filo
    de Amacja, reĝo de Judujo.
  uig-PIN: Israilning padixaⱨi Yǝroboamning sǝltǝnitining yigirmǝ yǝttinqi yilida
    Amaziyaning oƣli Azariya Yǝⱨudaning padixaⱨi boldi.
  beo-beo: Isala:ili hina bagade Yelouboua:me ea gona:su, amo ea ouligibi ode27amoga,
    Asaia (A:masaia egefe) da Yuda hina bagade hamoi.
  tpi-OTNT: Long namba 27 yia bilong Jeroboam i stap king bilong Israel, Usia, pikinini
    man bilong Amasia, i kamap king bilong Juda. Narapela nem bilong Usia em Asaria.
  hau-SA: A shekara ta ashirin da bakwai ta mulkin Yerobowam sarkin Isra’ila, Azariya
    ɗan Amaziya, sarkin Yahuda ya fara mulki.
  uig-LAT: Israilning padishahi Yeroboamning seltenitining yigirme yettinchi yilida
    Amaziyaning oghli Azariya Yehudaning padishahi boldi.
  nde-nde: Ngomnyaka wamatshumi amabili lesikhombisa kaJerobhowamu inkosi yako-Israyeli,
    u-Azariya indodana ka-Amaziya inkosi yakoJuda waqalisa ukubusa.
  ton-ton: ‌ʻI he taʻu ʻe uofulu ma fitu ʻo Selopoami ko e tuʻi ʻo ʻIsileli, naʻe
    kamata pule ki Siuta ʻa ʻAsalia ko e foha ʻo ʻAmasia.
  ces-1613: Léta sedmmecítmého Jeroboáma krále Izraelského kraloval Azariáš syn Amaziáše,
    krále Judského.
  eng-WMB: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of Amaziah
    king of Judah began to reign.
  tam-TCV: இஸ்ரயேலின் அரசன் யெரொபெயாம் அரசனாகப் பதவி ஏற்ற இருபத்தேழாம் வருடம் அமத்சியாவின்
    மகன் அசரியா யூதாவில் அரசாளத் தொடங்கினான்.
  ceb-ULB: Sa ika-27 ka tuig ni Jeroboam nga hari sa Israel, nagsugod ang paghari
    ni Azaria nga anak nga lalaki ni Amazia nga hari sa Juda.
  pol-UBG: W dwudziestym siódmym roku Jeroboama, króla Izraela, Azariasz, syn Amazjasza,
    króla Judy, zaczął królować.
  urd-GVU: عُزیّاہ بن اَمَصیاہ اسرائیل کے بادشاہ یرُبعام دوم کی حکومت کے 27ویں سال
    میں یہوداہ کا بادشاہ بنا۔
  deu-1912: Im siebenundzwanzigsten Jahr Jerobeams, des Königs Israels, ward König
    Asarja, der Sohn Amazjas, des Königs Juda's;
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯಾರೊಬ್ಬಾಮನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತೇಳನೆಯ ವರ್ಷದಲ್ಲಿ ಅಮಚ್ಯನ ಮಗನಾದ
    ಅಜರ್ಯನು ಯೆಹೂದದ ಅರಸನಾದನು.
  yap-yap: U lan e duw ni rliw’ nge medlip ko gagiyeg rok Jeroboam ni
  hlt-MCSB: Israel manghai Jeroboam kah kum kul kum rhih dongah Judah manghai Amaziah
    capa Azariah te manghai van.
  mdy-ETH: ላምዓሳ ዒዮርቢዓሜ ዒስራዔኤሌይዳ ካኣታዼንቴ ላማታሚ ላንካሳ ሌዖና ዓሜሲያሴ ናኣዚ፥ ዖኦዚያ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Ɛberɛ a Yeroboam a ɔtɔ so mmienu di adeɛ wɔ Israel no, ne mfeɛ aduonu
    nson so na Amasia babarima Asaria hyɛɛ aseɛ dii adeɛ wɔ Yuda.
  eng-WEBU: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of
    Amaziah king of Judah began to reign.
  wal-wal: Israa7eela Kawoi Iyorbbaami kawotido laatamanne laappuntta laittan, Yihudaa
    Kawuwaa Amesiyaasa na7ai Ooziyaani kawotiis.
  spa-PDDPT: El año 27 de Jeroboam, rey de Israel, comenzó a reinar Azarías, hijo
    de Amasías, rey de Judá.
  gun-gun: Vinte e sete ma'etỹ re ma Israel pygua huvixa Jeroboão oĩ jave py Amazias
    ra'y Azarias oĩ Judá pygua huvixarã.
  ilo-ULB: Iti maikaduapulo ket pito a tawen ni Jeroboam nga ari ti Israel, nangrugi
    ti panagturay ni Uzzias a putot lalaki ni Amazias nga ari iti Juda.
  kpg-kpg: I di madalua maa hidu ngadau nogo king Jeroboam II i Israel, Uzziah tama daane
    Amaziah guu hai di king o Judah.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى يەروبوئامنىڭ سەلتەنىتىنىڭ يىگىرمە يەتتىنچى يىلىدا
    ئامازىيانىڭ ئوغلى ئازارىيا يەھۇدانىڭ پادىشاھى بولدى.
  sus-sus: Yerobowami xa mangɛya ɲɛ mɔxɔɲɛn nun solofere nde ra Isirayila xun ma,
    Amasiya xa di Asaraya naxa ti mangɛ ra Yudaya.
  pon-2006: Ni karieisek isuhn sounpar en mwehin Seropoham Keriemen, namwarkien Israel,
    Usaia nein Amasaia wiahla nanmwarkien Suda,
  ksd-ksd: Ma Usia natu i Amasia ra king Iuda i ga tur pa ia pi na king ta ra kilala
    a ura vinun ma lavurua ta ra kini na king kai Ieroboam ra king Israel.
  tur-YTC: İsrael Kralı Yarovam'ın yirmi yedinci yılında, Yahuda Kralı Amatsya oğlu
    Azarya hüküm sürmeye başladı.
  grc-BRENT: Ἐν ἔτει εἰκοστῷ καὶ ἑβδόμῳ τῷ Ἱεροβοὰμ βασιλεῖ Ἰσραὴλ ἐβασίλευσεν Ἀζαρίας
    υἱὸς Ἀμεσσίου βασιλέως Ἰούδα.
  ind-AYT: Pada tahun ke-27 pemerintahan Yerobeam, raja Israel, Azarya, anak Amazia,
    raja Yehuda, menjadi raja.
  nya-nya: Mʼchaka cha 27 cha Yeroboamu mfumu ya Israeli, Azariya mwana wa Amaziya
    mfumu ya Yuda anayamba kulamulira.
  hrv-hrv: Dvadeset i sedme godine kraljevanja Jeroboama, kralja izraelskog, postade
    judejskim kraljem Azarja, sin Amasjin.
  mps-mps: Te king Jeroboam aga te Israel hanide te king nigilama bidali kibu be te
    27 kibu be silai, tama te sogo Usia, Usia aga te king Amasiago ogwa dao, te Usia
    aga te Juda hanigo king bidi nigilama bidali. Te Usia aga me nogi Asaria.
  tpi-tpi: Long namba 27 yia bilong Jeroboam i stap king bilong Israel, Usia, pikinini
    man bilong Amasia, i kamap king bilong Juda. Narapela nem bilong Usia em Asaria.
  dan-1931: I Kong Jeroboam af Israels syvogtyvende Regeringsår blev Azarja, Amazjas
    Søn, Konge over Juda.
  vie-OVCB: Vào năm thứ hai mươi bảy đời Giê-rô-bô-am II, vua Ít-ra-ên, A-xa-ria,
    con A-ma-xia, lên làm vua Giu-đa
  guj-2017: ઇઝરાયલના રાજા યરોબામના શાસનકાળના સત્તાવીસમા વર્ષે યહૂદિયાના રાજા અમાસ્યાનો
    દીકરો અઝાર્યા રાજ કરવા લાગ્યો.
  pon-2006A: Ni karieisek isuhn sounpar en mwehin Seropoham Keriemen, namwarkien Israel,
    Usaia nein Amasaia wiahla nanmwarkien Suda,
  por-BRBSL: No vigésimo sétimo ano de Jeroboão, rei de Israel, começou a reinar Azarias,
    filho de Amazonas, rei de Judá.
  cth-cth: Isarel siangpahrang Jeroboam kum 27 a bawi kum vah, Judah siangpahrang
    Amaziah capa Azariah teh siangpahrang lah ao.
  twi-twi: Bere a Yeroboam a ɔto so abien di ade wɔ Israel no, ne mfe aduonu ason
    so na Amasia babarima Asaria fii ase dii ade wɔ Yuda.
  hlt-hlt: Israel manghai Jeroboam kah kum kul kum rhih dongah Judah manghai Amaziah
    capa Azariah te manghai van.
  tbz-SIM: Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Sedoboɑmmu kpɑ̀tì benni sipísìdɛ́ nɛ̀ diyiénnì
    miɛkɛ nkɛ Amɑsiɑ birɛ Asɑdiɑ nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Jeroboam 27plan azenibar Israelian atrivimɨn itima, Amasian otarim, Usia
    Judan atrivimɨn oto. Usian ziar igharazim, Asaria.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Solopʋwɑm kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ
    tɑɑ, Amɑsiyɑ pǝyɑlʋ Asɑliyɑ pǝsɑ Yutɑ wulɑʋ
  azb-azb: İsrail padşahı Yarovamın padşahlığının iyirmi yeddinci ilində Yəhuda padşahı
    Amasyanın oğlu Azarya padşah oldu.
  eng-DBY: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of Amaziah,
    king of Judah, began to reign.
  hin-2017: इस्राएल के राजा यारोबाम के राज्य के सताईसवें वर्ष में यहूदा के राजा अमस्याह
    का पुत्र अजर्याह राजा हुआ।
  wol-KYG: Ba Yerbowam buurub Israyil duggee ñaar fukkeelu at ak juróom ñaar ci nguuram,
    ca la Asaryaa doomu Amaciya falu buur ca Yuda.
  eng-YLT: In the twenty and seventh year of Jeroboam king of Israel reigned hath
    Azariah son of Amaziah king of Judah,
  eng-WYC-2017: In the seven and twentieth year of Jeroboam II, king of Israel, Azariah,
    the son of Amaziah, king of Judah, reigned;
  eng-WMBB: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of
    Amaziah king of Judah began to reign.
  urd-GVH: उज़्ज़ियाह बिन अमसियाह इसराईल के बादशाह यरुबियाम दुवुम की हुकूमत के 27वें
    साल में यहूदाह का बादशाह बना।
  rug-rug: Koasa vina hiokona zuapa vuahenina sa binaṉara te Zeroboami vina rua pa
    Izireli, si tava baṉara pa Ziuda se Uzaea sa tuna koreo e Amazaea
  gaz-gaz: Bara mootummaa Yerobiʼaam mooticha Israaʼel keessa waggaa digdamii torbaffaatti,
    Azaariyaa ilmi Amasiyaa mooticha Yihuudaa sanaa mootii taʼe.
  fra-LSG: La vingt-septième année de Jéroboam, roi d’Israël, Azaria, fils d’Amatsia,
    roi de Juda, régna.
  yal-yal: Isirayila manga Yerobowan ma mangayaan ɲɛɛ mɔxɔɲɛn nun soloferedeni, Manga
    Amasiyaa diina Asari yi findi mangan na Yuda yi.
  haw-1868: I KA makahiki iwakaluakumamahiku o Ieroboama ke alii o ka Iseraela, i
    lilo ai o Azaria ke keiki a Amazia ke alii o ka Iuda, i alii.
  arb-NAV: وَفِي السَّنَةِ السَّابِعَةِ وَالْعِشْرِينَ مِنْ حُكْمِ يَرُبْعَامَ مَلِكِ
    إِسْرَائِيلَ، تَوَلَّى عَزَرْيَا بْنُ أَمَصْيَا عَرْشَ يَهُوذَا.
  ewe-ewe: Le Yeroboam Evelia, Israel fia ƒe fiaɖuɖu ƒe ƒe blaeve-vɔ-adrelia me la,
    Azaria, Yuda fia Amazia ƒe viŋutsu dze fiaɖuɖu gɔme.
  eng-LEE: In the twenty and seventh year of Jerobo'am the king of Israel became 'Azaryah,
    the son of Amazyah king of Judah, king.
  asm-FB: ইস্ৰায়েলৰ ৰজা যাৰবিয়ামৰ ৰাজত্ব কালৰ সাতাইশ বছৰত যিহূদাৰ ৰজা অমচিয়াৰ পুত্ৰ
    অজৰিয়া ৰজা হ’ল।
  sus-A: يٍرٌبٌوَ مِ شَ مَنفّيَ حّ مْشْحّن نُن سٌلٌقٍرٍ ندٍ رَ عِسِرَيِلَ شُن مَ،
    عَمَسِيَ شَ دِ عَسَرَيَ نَشَ تِ مَنفّ رَ يُدَيَ.
  fra-SBL: La vingt-septième année de Jéroboam, roi d'Israël, Azaria, fils d'Amatsia,
    roi de Juda, commença à régner.
  hbo-hbo: בִּשְׁנַ֨ת עֶשְׂרִ֤ים וָשֶׁ֙בַע֙ שָׁנָ֔ה לְיָרָבְעָ֖ם מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    מָלַ֛ךְ עֲזַרְיָ֥ה בֶן־אֲמַצְיָ֖ה מֶ֥לֶךְ יְהוּדָֽה׃
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mĩrongo ĩĩrĩ na mũgwanja wa ũthamaki wa Jeroboamu
    mũthamaki wa Isiraeli, Azaria mũrũ wa Amazia mũthamaki wa Juda, akĩambĩrĩria gũthamaka.
  fra-NCL: La vingt-septième année de Jéroboam, roi d’Israël, régna Azarias, fils
    d’Amasias, roi de Juda.
  cek-AK: Israel siangpahrang Jeroboam siangpahrang ah ohhaih saning pumphae sarihto
    naah, Amaziah capa Azariah loe Judah siangpahrang ah oh.
  cuk-cuk: Jeroboam birga-dulagwen-gakaguglegus (27) Israelʼgi negsemaidgi, Amasías-machi-Azarías,
    Judá-yar sealid.
  uig-CYR: Исраилниң падишаси Йәробоамниң сәлтәнитиниң жигирмә йәттинчи жилида Амазияниң
    оғли Азария Йәһуданиң падишаси болди.
  tel-2017: ఇశ్రాయేలురాజు యరొబాము పరిపాలనలో 23 వ సంవత్సరంలో యూదారాజు అమజ్యా కొడుకు
    అజర్యా పరిపాలన ఆరంభించాడు.
  hat-BSA: Nan venn-setyèm ane a Jéroboam, wa Israël la, Azaria, fis a Amatsia a,
    wa Juda a, te devni wa.
  kos-kos: In yac aklongoul itkosr ke pacl Jeroboam Akluo el tokosra lun Israel, Uzziah
    wen natul Amaziah el tokosrala lun Judah
  hbo-WLC: בִּשְׁנַ֨ת עֶשְׂרִ֤ים וָשֶׁ֙בַע֙ שָׁנָ֔ה לְיָרָבְעָ֖ם מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    מָלַ֛ךְ עֲזַרְיָ֥ה בֶן־אֲמַצְיָ֖ה מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke iri abụọ na asaa nke ọchịchị Jeroboam nʼIzrel ka Azaraya nwa
    Amazaya bidoro ịchị dịka eze na Juda.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଯାରବୀୟାମଙ୍କ ରାଜତ୍ଵର ସତାଇଶ ବର୍ଷରେ ଯିହୁଦାର ରାଜା ଅମତ୍‍ସୀୟଙ୍କର
    ପୁତ୍ର ଅସରୀୟ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon rüe me fisuen ierin mwün Jeropoam ewe kingen Israel, Ussia nöün
    Amasia we mwän a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Wal langa det namba 27 yiya wen Jerabowam namba 2 bin jidan det king blanga
    Isreil, Yusaiya, det san blanga Amasaiya bin jidan det nyuwan king blanga Juda.
  ukr-1871: У двайцять сьомому роцї Еробоама, царя Ізраїлського, настав царем Азарія
    Амазієнко, царь Юдейський.
  deu-1951: Im siebenundzwanzigsten Jahre Jerobeams, des Königs von Israel, ward Asaria
    König, der Sohn Amazias, des Königs in Juda.
  eng-JPS: In the twenty and seventh year of Jeroboam king of Israel began Azariah
    son of Amaziah king of Judah to reign.
  srp-1865: Godine dvadeset sedme carovanja Jerovoamova nad Izrailjem zacari se Azarija
    sin Amasijin nad Judom.
  lug-lug: Mu mwaka ogw’amakumi abiri mu omusanvu ogw’obufuzi bwa Yerobowaamu kabaka
    wa Isirayiri, Azaliya mutabani wa ssekabaka Amaziya n’alya obwakabaka bwa Yuda.
  heb-heb: בשנת עשרים ושבע שנה לירבעם מלך ישראל מלך עזריה בן אמציה מלך יהודה׃
  ben-IRV: ইস্রায়েলের রাজা যারবিয়ামের রাজত্বের সাতাশ বছরের দিন কালে যিহূদার রাজা
    অমৎসিয়ের ছেলে অসরিয় রাজত্ব করতে শুরু করলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਯਾਰਾਬੁਆਮ ਦੇ ਰਾਜ ਦੇ ਸਤਾਈਵੇਂ ਸਾਲ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਮਸਯਾਹ ਦਾ
    ਪੁੱਤਰ ਅਜ਼ਰਯਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ယေရောဗောင် နန်းစံ နှစ်ဆယ် ခုနစ် နှစ် တွင်၊ “
  tbg-tbg: Jeroboamuva 27 ihiara Isareriqaa raqiki vau entara, Amasiara maaqu Usiava
    Iutaa avuhainaa vaiintiqama viro vaura. Usiara autu vo Asariara.
  hmo-hmo: Ieroboama Iehoasa, Israela ena king, ena lohia lagani 27 lalonai, Usaia
    Amasaia ese Iuda ia naria hamatamaia.
  urd-urd: शाह — ए — इस्राईल युरब'आम के सत्ताइसवें बरस से शाह — ए — यहूदाह अमसियाह
    का बेटा अज़रियाह सल्तनत करने लगा।
  rus-SYN: 'В двадцать седьмой год Иеровоама, царя Израильского, воцарился Азария,
    сын Амасии, царь Иудейский:'
  bqc-SIM: Isailiↄ kí Yeloboaũ kpalablea wɛ̃̀ baasↄo ń plaode guu Amazia nɛ́ Uzia
    gↄ̃̀ Yudaↄ kía ũ.
  tcz-CHONGTHU: Israel lengpa Jeroboam ni na vaihom kum somni le sagi lhin chun, Amaziah
    chapa Uzziah chun Judah lenggam ah vai ahinhom pantan ahi.
  mar-mar: इस्राएलचा राजा यराबाम याच्या कारकिर्दीच्या सत्ताविसाव्या वर्षी यहूदाचा
    राजा अमस्या याचा मुलगा अजऱ्या राज्य करू लागला.
  qub-qub: Ishcay chunca ganchis (27) watana Israelcho Jeroboam ray caycaptin Judächo
    ray cayta gallaycuran Amasiaspa wamran Azarías.
  bqp-bqp: Isarailanↄ kína Yeroboamu kíblena wɛ̃̀ baraasↄↄro awɛɛplade gũn Amazia
    nɛ́ Uzia kɛ̀ Yudanↄ kína ũ.
  hat-hat: Wa Jewoboram te gen vennsetan depi li t'ap gouvènen peyi Izrayèl lè Azarya,
    pitit Amasya, moute wa nan peyi Jida.
  eng-BSB: In the twenty-seventh year of Jeroboam’s reign over Israel, Azariah son
    of Amaziah became king of Judah.
  eng-WEBPB: In the twenty-seventh year of Jeroboam king of Israel, Azariah son of
    Amaziah king of Judah began to reign.
  kbq-kbq: Hagi nampa 2 Jeroboamu'ma Israeli vahe kinima manino vigeno 27nima hia
    kafufina, Amasia nemofo Azaria'a Juda vahe kinia agafa huno mani'neno kegava hu'ne.
  nhe-BL: Quema nopa ompa Tlanahuatijquetl Jeroboam yohuiyaya para 27 xihuitl ipan
    itequi ipan tlali Israel, Tlanahuatijquetl Azarías, icone Amasías, pejqui tequiti
    ipan tlali Judá.
  bus-bus: Isarailinↄ kí Yeroboamu kíblena wɛ̃̀ baaasↄↄro awɛɛplaadee guu Amazia nɛ́
    Uzia kɛ̀ Yudanↄ kína ũ.
  gub-BL: Zeromoàw mokoz haw Izaew wanuwihawete romo heko mehe 27 haw kwarahy rehe
    Uzi Amazi ta'yr wiko Izaew wanuwihawete romo.
  eng-DRA: In the seven and twentieth year of Jeroboam king of Israel reigned Azarias
    son of Amasias, king of Juda.
