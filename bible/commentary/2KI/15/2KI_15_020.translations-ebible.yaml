verse: 2KI.015.020
translations:
  mal-C: ഈ വെള്ളി മെനഹേം ഇസ്രായേലിൽനിന്നു നിർബന്ധപൂർവം പിരിച്ചെടുത്തു. ഓരോ സമ്പന്നവ്യക്തിയും
    അശ്ശൂർരാജാവിനു കൊടുക്കുന്നതിന് അൻപതുശേക്കേൽ വെള്ളിവീതം കൊടുക്കണമായിരുന്നു. അങ്ങനെ
    അശ്ശൂർരാജാവ് ദേശത്തെ ആക്രമിച്ചുകൊണ്ട് അധികനാൾ തങ്ങാതെ പിൻവാങ്ങി.
  deu-TKW: Und Menahem erhob das Geld von Israel, von allen wehrpflichtigen Männern,
    um es dem Könige von Assyrien zu geben; fünfzig Sekel Silbers kamen auf einen
    jeden. Da zog der König von Assyrien wieder ab und verweilte nicht länger da im
    Lande.
  lin-lin: Menayeme azwaki palata yango na Isalaele. Mozwi nyonso asengelaki kofuta
    mpako ya mbongo ya bibende ya palata, tuku mitano mpo ete bapesa yango epai ya
    mokonzi ya Asiri. Na bongo, mokonzi ya Asiri alongwaki na mokili mpe azongaki
    epai na ye.
  eng-LSV: And Menahem brings out the silver [from] Israel, [from] all the mighty
    men of wealth, to give to the king of Asshur, fifty shekels of silver for each
    one, and the king of Asshur turns back and has not stayed there in the land.
  eng-GNV: 'And Menahem exacted the money in Israel, that all men of substance shoulde
    giue the King of Asshur fiftie shekels of siluer a piece: so the king of Asshur
    returned and taried not there in the land.'
  eng-WEBSTER: And Menahem exacted the money of Israel, even of all the mighty men
    of wealth, of each man fifty shekels of silver, to give to the king of Assyria.
    So the king of Assyria turned back, and stayed not there in the land.
  nhw-BL: Tlanahuatijquetl Manahem quinquixtili nopa tomi nochi tominpiyani ipan tlali
    Israel pampa sesen quinchijqui ma tlaxtlahua tlajco kilo tlen plata tomi quen
    se impuesto para quimacase nopa tlanahuatijquetl tlen tlali Asiria. Huan quena,
    quej nopa quisqui ipan tlali Israel huan yajqui.
  swh-ONEN: Menahemu akatoza fedha hizi kwa nguvu kutoka kwa Israeli. Kila mtu tajiri
    alilazimika kuchanga shekeli hamsini za fedha ambazo alipewa mfalme wa Ashuru.
    Basi mfalme wa Ashuru akajiondoa na hakuendelea kuikalia nchi.
  bba-bba: Mɛnɑhɛmu wi, u sii ɡee si mwɛɛrɑwɑ be bɑ dukiɑ mɔn mi. U ben bɑɑwure burewɑ
    sii ɡeesun ɡobi weerɑɑkuru. Ye Asirin sinɑ boko u sii ɡee si mwɑ, yerɑ u ɡɔsirɑ
    u dɑ win temɔ.
  eng-KJVCPB: And Menahem exacted the money of Israel, even of all the mighty men
    of wealth, of each man fifty shekels of silver, to give to the king of Assyria.
    So the king of Assyria turned back, and stayed not there in the land.
  luo-luo: Menahem nochuno joma ne nigi mwandu e Israel mondo ogol pesano. Ngʼato
    ka ngʼato kuomgi nyaka ne chiw pesa ma pekne romo nus kilo mar fedha mondo mi
    ruodh Asuria. Omiyo ruodh Asuria noa e pinyno modok thurgi.
  meu-meu: Menaheme ese Israel taudia edia amo una moni na taḡa taudia iboudiai ta
    ta ediai silver sekeledia imahui imahui amo e abi bagubagu, Asuria pavapavana
    baine henia totona. Taunabunai, Asuria pavapavana e lou, Israel tanona ai se noho.
  npi-ULB: अश्शूरका राजालाई मनहेमले तिर्नुपर्ने पैसा तिनले इस्राएलबाट जबरदस्ती उठाउन
    हरेक धनी मानिसले पचास शेकेल चाँदी तिनलाई तिर्नुपर्ने आवश्‍यक्‍ता भयो । त्‍यसैले
    अश्शूरका राजा फर्केर गए र त्यस देशमा बसेनन् ।
  yor-yor: Menahemu fi agbára gba owó náà lọ́wọ́ Israẹli. Gbogbo ọkùnrin ọlọ́lá ní
    láti dá àádọ́ta ṣékélì fàdákà láti fún ọba Asiria. Bẹ́ẹ̀ ni ọba Asiria padà sẹ́yìn,
    kò sì dúró ní ilẹ̀ náà mọ́.
  pes-OPCB: منحیم این پول را به شکل مالیات به زور از ثروتمندان وصول نمود. هر یک از
    آنها پنجاه مثقال نقره پرداختند. پس پادشاه آشور به سرزمین خود بازگشت.
  tgl-ULB: Siningil ni Menahem ang halagang ito mula sa Israel sa pag-uutos sa bawat
    mayayaman na magbayad ng limampung sekel ng pilak sa kaniya para ibigay sa hari
    ng Asiria. Kaya ang hari ng Asiria ay umuwi at hindi namalagi roon sa lupain.
  hui-hui: Muni siliba uruni ilu mogo bulenaga Menaheme ibugua agali homogo muniwi
    hearuha dagisi ale ngidaba laga bini. Ibugua agali mbira mbirahondo muni siliba
    kina lalu pira duria (K50.00) ale dege dege ngidaba laga bialu miyagola Menahemehanda
    Kini Tigilada Pilesehondo mo migi bini. Ani mo miya handala Tigilada Pilese ibu
    Isaraele dindi yu wahalu ibuni dalu dai bini.
  mya-mya: ယင်း​သို့​ဆက်​သ​နိုင်​ရန်​မေ​န​ဟင်​သည် ဣ​သ​ရေ​လ သူ​ဌေး​သူ​ကြွယ်​များ​ထံ​မှ​တစ်​ဦး​လျှင်
    ငွေ​သား ငါး​ဆယ်​စီ​ကောက်​ယူ​၏။ သို့​ဖြစ်​၍​တိ​ဂ​လတ် ပိ​လေ​သာ​သည်​မိ​မိ​၏​တိုင်း​ပြည်​သို့​ပြန်​သွား
    လေ​၏။
  bod-N: མེ་ན་ཧེམ་གྱིས་དེ་ཨ་སུར་གྱི་རྒྱལ་པོ་ལ་འབུལ་བའི་ཕྱིར། ཡེས་ར་ཨེལ་དུ་ཡོད་པའི་ཕྱུག་པོ་ཐམས་ཅད་ལས་དངུལ་སྲང་ལྔ་བཅུ་རེ་བཙན་གྱིས་བསྡུས་པས།
    ཨ་སུར་གྱི་རྒྱལ་པོ་ནི་ཡུལ་དེར་མ་བསྡད་པར་ཕྱིར་ལོག
  sna-sna: Menahemi akatora mari iyi somutero kubva kuIsraeri. Murume wose aiva mupfumi
    aibvisa makumi mashanu amashekeri esirivha kuti apiwe kuna mambo weAsiria. Saka
    mambo weAsiria akadzokera uye akasagarazve munyika.
  spa-BLM: Menahem exigió el dinero a Israel, a todos los hombres poderosos y ricos,
    a cada uno cincuenta siclos de plata, para dárselos al rey de Asiria. Y el rey
    de Asiria se volvió, y no se quedó allí en la tierra.
  cac-cac: Ix yac'och 50 siclo q'uen plata vin̈aj Manahem chi' d'a yib'an̈ junjun
    eb' b'eyum d'a yol smacb'en Israel chi', yic syal stupan q'uen tumin syac' vin̈
    d'a vin̈ sreyal Asiria chi'. Icha chi' ix aj smeltzaj vin̈ sreyal Asiria chi'
    d'a schon̈ab', majxo ochlaj vaan vin̈ d'a yol yic Israel chi'.
  swh-ULB: Menahemu akatoza hii pesa kutoka Israeli kwa kumtaka kila mtu tajiri alipe
    shekeli hamsini za fedha kwake kumpatia mfalme wa Ashura. Hivyo mfalme wa Ashuru
    akarudi na hakukaa pale katika ile nchi.
  bel-bel: І расклаў Менаім гэта срэбра на Ізраільцянаў, на ўсіх людзей багатых, па
    пяцьдзясят сікляў срэбра на кожнага чалавека, каб аддаць цару Асірыйскаму. І пайшоў
    назад цар Асірыйскі, і не застаўся там у зямлі.
  deu-ELBBK: 'Und Menachem legte die Zahlung des Geldes auf Israel, auf alle vermögenden
    Leute, um es dem König von Assyrien zu geben: 50 Sekel Silber auf jeden Mann.
    Da kehrte der König von Assyrien um und blieb nicht dort im Land.'
  mbb-OT: Haazà is menge pelata migkuwa ni Menahem diyà te menge sepian diyà te Israel
    pinaaǥi te kebpeǥes din he mebeǥey is kada sevaha kandan te 50 he vuuk he pelata.
    Umbe wazè en mebpekidtebek haazà is hadì te Asiria ne mid-ulì diyà te nasyun din.
  mal-2015: അശ്ശൂർ രാജാവിന്നു കൊടുപ്പാൻ മെനഹേം ഈ ദ്രവ്യം യിസ്രായേലിലെ ധനവാന്മാരോടൊക്കെയും
    അമ്പതു ശേക്കെൽ വെള്ളിവീതം പിരിപ്പിച്ചു; അങ്ങനെ അശ്ശൂർരാജാവു ദേശത്തു താമസിക്കാതെ
    മടങ്ങിപ്പോയി.
  rmc-rmc: Avke o Menachem ispidelas pro barvale Izraeliti, hoj dojekh lendar te počinel
    penda (50) rupune, a diňa oda le asirike kraľiske. Paľis o asiriko kraľis geľa
    het andral odi phuv.
  pes-OPV: و منحیم این نقد را براسرائیل، یعنی بر جمیع متمولان گذاشت تا هریک از ایشان
    پنجاه مثقال نقره به پادشاه آشوربدهند. پس پادشاه آشور مراجعت نموده، درزمین اقامت
    ننمود.
  ron-1924: Менахем а ридикат арӂинтул ачеста де ла тоць чей ку авере дин Исраел,
    ка сэ-л дя ымпэратулуй Асирией; й-а пус сэ дя фиекаре кыте чинчзечь де сикли де
    арӂинт. Ымпэратул Асирией с-а ынторс ынапой ши ну с-а оприт атунч ын царэ.
  ben-OBCV: মনহেম এই অর্থ ইস্রায়েল থেকে জোর করে আদায় করলেন। আসিরিয়ার রাজাকে দেওয়ার
    জন্য প্রত্যেকটি অবস্থাপন্ন লোককে পঞ্চাশ শেকল করে রুপো দিতে বাধ্য করা হল। তাই আসিরিয়ার
    রাজা সেখান থেকে সরে গেলেন এবং দেশে আর থাকেননি।
  som-som: Oo Menaxeem wuxuu lacagtii saaray dadkii taajiriinta ahaa oo dalka Israa'iil
    oo dhan, oo wuxuu ku amray in nin waluba konton sheqel oo lacag ah bixiyo si loo
    siiyo boqorka Ashuur, sidaas daraaddeed boqorkii Ashuur dib buu u noqday oo dalkiina
    siima uu joogin.
  lat-VUC: 'Indixitque Manahem argentum super Israël cunctis potentibus et divitibus,
    ut daret regi Assyriorum quinquaginta siclos argenti per singulos: reversusque
    est rex Assyriorum, et non est moratus in terra.'
  eng-ASVBT: And Menahem exacted the money of Israel, even of all the mighty men of
    wealth, of each man fifty shekels of silver, to give to the king of Assyria. So
    the king of Assyria turned back, and stayed not there in the land.
  ita-1885: E Menahem levò que' danari sopra Israele, sopra tutti coloro ch'erano
    possenti in facoltà, per darli al re degli Assiri; cinquanta sicli d'argento per
    testa. Così il re degli Assiri se ne ritornò, e non si fermò quivi nel paese.
  eng-LXXUP: And Menahem raised the silver by a tax upon Israel, even on every mighty
    man in wealth, to give to the king of the Assyrians, fifty shekels levied on each
    man; and the king of the Assyrians departed, and remained not there in the land.
  eng-ULB: Menahem exacted this money from Israel by requiring each of the wealthy
    men to pay fifty shekels of silver to him to give to the king of Assyria. So the
    king of Assyria turned back and did not stay there in the land.
  spa-VBL: Menajem exigió el pago de todos los hombres ricos de Israel, cincuenta
    siclos de plata cada uno, para dárselos al rey de Asiria. Entonces el rey de Asiria
    se retiró y no se quedó en el país.
  fra-_FOB: 'Or, Ménahem tira cet argent d''Israël, de tous ceux qui étaient puissants
    en biens, pour le donner au roi d''Assyrie: de chacun cinquante sicles d''argent.
    Ainsi le roi d''Assyrie s''en retourna, et ne s''arrêta point dans le pays.'
  mal-mal: അശ്ശൂർ രാജാവിന് കൊടുക്കുവാൻ മെനഹേം ഈ പണം യിസ്രായേലിലെ ധനവാന്മാരോട് ഏകദേശം
    570 ഗ്രാം വെള്ളിവീതം പിരിച്ചെടുത്തു; അങ്ങനെ അശ്ശൂർ രാജാവ് ദേശത്ത് താമസം ഉറപ്പിക്കാതെ
    മടങ്ങിപ്പോയി.
  urd-GVR: '@see-verse:2KI.015.019'
  suz-BL: मेनाहेममी मेको क्‍येट इस्राएल ङा शोंप पाइश्‍शो मुर रे पोक्‍‍गा बाक्‍त। मिनु
    मेकेर ङा मुरपुकीमी अस्‍सुर ङा पिप कली ५० शेकेल चांदी गेचा माल्‍बाक्‍मा बाक्‍त।
    मोपतीके अस्‍सुर ङा पिप मेको रागीम मबाक्‍थु, आ रागी लेश्‍शा लमाक्‍त। शेकेल का ११.५
    ग्राम खोदेंशो बाक्‍ब। २राजा २३:३५
  ita-1927: E Menahem fece pagare quel danaro ad Israele, a tutti quelli ch’erano
    molto ricchi, per darlo al re d’Assiria; li tassò a ragione di cinquanta sicli
    d’argento a testa. Così il re d’Assiria se ne tornò via, e non si fermò nel paese.
  ckb-ckb: مەنەحێم ئەم بڕە زیوەی بەسەر ئیسرائیلدا سەپاند، بەسەر هەموو بە توانا و دەوڵەمەندەکان،
    هەتا بدرێتە پاشای ئاشور، پەنجا شاقل زیو لەسەر هەر پیاوێک، جا پاشای ئاشور گەڕایەوە
    و لەوێ لە خاکەکە نەمایەوە.
  eng-BBE: And Menahem got the money from Israel, from all the men of wealth, fifty
    silver shekels from every man, to give to the king of Assyria. So the king of
    Assyria went back without stopping in the land.
  kan-OKCV: ಮೆನಹೇಮನು ಈ ಹಣವನ್ನು ಇಸ್ರಾಯೇಲಿನಿಂದ ವಸೂಲಿ ಮಾಡಿದನು. ಪ್ರತಿಯೊಬ್ಬ ಶ್ರೀಮಂತನು ಅಸ್ಸೀರಿಯದ
    ಅರಸನಿಗೆ ಕೊಡಬೇಕಾದ ಅರ್ಧ ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನು ನೀಡಬೇಕಾಗಿತ್ತು. ಆದ್ದರಿಂದ ಅಸ್ಸೀರಿಯದ
    ಅರಸನು ದೇಶದಲ್ಲಿ ನಿಲ್ಲದೆ ತನ್ನ ಸೈನ್ಯದೊಂದಿಗೆ ಹಿಂದಿರುಗಿ ಹೋದನು.
  tam-2017: இந்தப் பணத்தை அசீரியாவின் ராஜாவிற்குக் கொடுக்கும்படி, மெனாகேம் இஸ்ரவேலில்
    பலத்த ஐசுவரியவான்களிடத்தில் ஆள் ஒன்றிற்கு ஐம்பது வெள்ளிச் சேக்கல் சுமத்தினான்;
    அப்படியே அசீரியாவின் ராஜா தேசத்திலே நிற்காமல் திரும்பிப்போனான்.
  spa-RV-1909: 'E impuso Manahem este dinero sobre Israel, sobre todos los poderosos
    y opulentos: de cada uno cincuenta siclos de plata, para dar al rey de Asiria,
    y el rey de Asiria se volvió, y no se detuvo allí en la tierra.'
  ron-BTF: Și Menahem a luat banii din Israel, de la toți cei puternici în bogăție,
    de la fiecare bărbat cincizeci de șekeli de argint, pentru a da împăratului Asiriei.
    Astfel împăratul Asiriei s-a întors și nu a stat acolo în țară.
  eng-WEBP: Menahem exacted the money from Israel, even from all the mighty men of
    wealth, from each man fifty shekels of silver, to give to the king of Assyria.
    So the king of Assyria turned back, and didn’t stay there in the land.
  eng-FBV: Menahem demanded payment from all the wealthy men of Israel, fifty shekels
    of silver each, to give to the king of Assyria. So the king of Assyria retreated
    and did not stay in the country.
  nld-1939: Menachem hief dit geld van Israël; iedere man van stand moest voor den
    koning van Assjoer vijftig sikkels zilver opbrengen. Toen trok de koning van Assjoer
    af, en bleef niet langer in het land.
  nch-BL: Tanahuatijquet Manahem quinquixtili nopa tomi nochi tominpiyani ipan tali
    Israel pampa sesen quichijqui ma taxtahua tajco kilo ten plata tomi quej se impuesto
    para quimacase nopa tanahuatijquet ten tali Asiria. Huan quena, quej nopa quisqui
    ipan tali Israel huan yajqui.
  vie-1934: Mê-na-hem thâu lấy tiền bạc ấy nơi dân Y-sơ-ra-ên, tức nơi những người
    có tài sản nhiều, cứ mỗi người năm mươi siếc lơ bạc, đặng nộp cho vua A-si-ri.
    Đoạn, vua A-si-ri trở về, chẳng ở lâu tại xứ.
  hin-CV: मेनाख़ेम ने इस्राएल के सारे धनी व्यक्तियों पर प्रति व्यक्ति लगभग आधा किलो
    चांदी का कर लगा दिया कि अश्शूर के राजा को यह भेंट में दी जा सके. तब अश्शूर का
    राजा वहां से लौट गया. वह उस देश में और अधिक नहीं ठहरा.
  spa-BES: Y Menahem obtuvo el dinero de Israel, de todos los hombres ricos, cincuenta
    siclos de plata de cada hombre, para dárselo al rey de Asiria. Entonces el rey
    de Asiria regresó sin detenerse en la región.
  tdx-tdx: Sinaze’ i Menakeme drala t’Israele, boak’ amo fanalolahy mpañalealeo, songa
    hakare’ ondatio ty sekele limampolo hatolotse amy mpanjaka’ i Asorey, vaho nibalik’
    añe i mpanjaka’ i Asorey le tsy nitambatse amy taney.
  tha-KJV: เมนาเฮมได้​เร่​งรัดเอาเงินนั้นมาจากอิสราเอล คือจากคนมั่​งม​ี​ทุกคน เงินคนละห้าสิบเชเขล
    เพื่อถวายแก่​กษัตริย์​แห่​งอ​ัสซีเรีย กษัตริย์​แห่​งอ​ัสซีเรียจึงยกทัพกลับ และมิ​ได้​ทรงยับยั้งอยู่ในแผ่นดินนั้น
  por-BR-2018: 'E impôs Menaém este dinheiro sobre Israel, sobre todos os poderosos
    e ricos: de cada um cinquenta siclos de prata, para dar ao rei da Assíria, e o
    rei da Assíria voltou, e não ficou ali na terra.'
  deu-ELO: 'Und Menachem legte die Zahlung des Geldes auf Israel, auf alle vermögenden
    Leute, um es dem König von Assyrien zu geben: fünfzig Sekel Silber auf jeden Mann.
    Da kehrte der König von Assyrien um und blieb nicht daselbst im Lande.'
  eng-WYC-2018: and Menahem setted tollage of silver on Israel, to all [the] mighty
    men and rich, that he would give to the king of Assyria; he setted fifty shekels
    of silver to one man, that is, to each man; and the king of Assyria turned again,
    and dwelled not in Tirzah. (and Menahem put a toll, or a tax, of silver on Israel,
    on all the rich and mighty men, to give to the king of Assyria; he set the toll
    at fifty shekels of silver from each man; and after receiving this payment, then
    the king of Assyria left, and did not stay in the land.)
  epo-epo: Kaj Menaĥem impostigis la arĝenton sur Izrael, sur ĉiuj riĉuloj, sur ĉiu
    po kvindek sikloj da arĝento, por doni al la reĝo de Asirio. Kaj la reĝo de Asirio
    iris returne kaj ne restis tie en la lando.
  uig-PIN: Mǝnaⱨǝm Asuriyǝning padixaⱨiƣa beridiƣan xu pulni Israilning ⱨǝmmǝ bay
    adǝmlirigǝ baj selix bilǝn aldi; u ⱨǝrbiridin ǝllik xǝkǝl kümüx aldi. Xuning bilǝn
    Asuriyǝning padixaⱨi ⱪaytip kǝtti wǝ bu zeminda turup ⱪalmidi.
  beo-beo: Menaheme da amo silifa lama:ne, Isala:ili bagade gagui dunu afae afae da
    silifa fage 50 agoane ima:ne logei. Amalalu, Digala:de Bilisa da Isala:ili soge
    fisili, hi sogega buhagi.
  tpi-OTNT: Bilong kisim dispela mani, Menahem i kisim takis long olgeta man i gat
    planti mani. Em i kisim 50 kina long wan wan man na i givim long King Tiklat Pileser.
    Orait Tiklat Pileser i lusim Israel na i go.
  hau-SA: Menahem ya tara kuɗin ne ta hanyar haraji a Isra’ila inda ya sa kowane attajiri
    ya ba da shekel hamsin don a ba sarkin Assuriya. Sa’an nan sarkin Assuriya ya
    janye, bai ƙara kasance a ƙasar ba.
  uig-LAT: Menahem Asuriyening padishahigha béridighan shu pulni Israilning hemme
    bay ademlirige baj sélish bilen aldi; u herbiridin ellik shekel kümüsh aldi. Shuning
    bilen Asuriyening padishahi qaytip ketti we bu zéminda turup qalmidi.
  nde-nde: UMenahemu wathelisa bonke abako-Israyeli. Wonke umuntu onothileyo kwakumele
    athele ngamashekeli esiliva angamatshumi amahlanu ukuze aphiwe inkosi yase-Asiriya.
    Ngakho inkosi yase-Asiriya yasuka elizweni, ayizange ibe isahlala khona.
  ton-ton: Pea naʻe pule ʻe Minehemi ke ʻomi ʻae ngaahi paʻanga mei ʻIsileli, ʻio,
    mei he kau tangata ongoongo mo koloaʻia, ʻi he tangata taki taha kotoa pē ko e
    sikeli siliva ʻe nimangofulu, ke foaki ki he tuʻi ʻo ʻAsilia. Ko ia, naʻe toe
    ʻalu ai ʻae tuʻi ʻo ʻAsilia, pea naʻe ʻikai nofomaʻu ia ʻi he fonua.
  ces-1613: I uložil Manahem daň na Izraele, na všecky bohaté, aby dávali králi Assyrskému
    jeden každý po padesáti lotech stříbra. Takž obrátiv se král Assyrský, nemeškal
    se více tu v zemi.
  eng-WMB: Menahem exacted the money from Israel, even from all the mighty men of
    wealth, from each man fifty shekels of silver, to give to the king of Assyria.
    So the king of Assyria turned back, and didn’t stay there in the land.
  tam-TCV: மெனாகேம் இப்பணத்தை இஸ்ரயேலிலிருந்தே வசூலித்தான். அசீரியா அரசனுக்குக் கொடுக்கும்படி
    ஒவ்வொரு செல்வந்தனும் ஐம்பது சேக்கல் வெள்ளியைக் கொடுக்க வேண்டியிருந்தது. எனவே அசீரிய
    அரசன் அங்கு தங்காமல் தன் படைகளுடன் திரும்பிவிட்டான்.
  ceb-ULB: Gikuha kini ni Menahem nga salapi gikan sa Israel pinaagi sa pagpabayad
    sa adunahan nga mga kalalakin-an ug 50 ka shekels nga plata ngadto kaniya aron
    nga ihatag didto sa hari sa Asiria. Busa mibalik ang hari sa Asiria ug wala na
    magpuyo didto sa yuta.
  pol-UBG: I Menachem wymusił te pieniądze od Izraela, od wszystkich zamożnych – po
    pięćdziesiąt syklów srebra od każdego – aby je dać królowi Asyrii. Wycofał się
    więc król Asyrii i nie pozostał w tej ziemi.
  urd-GVU: '@see-verse:2KI.015.019'
  deu-1912: Und Menahem setzte ein Geld in Israel auf die Reichsten, fünfzig Silberlinge
    auf einen jeglichen Mann, daß er's dem König von Assyrien gäbe. Also zog der König
    von Assyrien wieder heim und blieb nicht im Lande.
  kan-2017: ಮೆನಹೇಮನು ಅಶ್ಶೂರದ ಅರಸನಿಗೆ ಆ ಹಣವನ್ನು ಕೊಡುವುದಕ್ಕಾಗಿ ಇಸ್ರಾಯೇಲರ ಪ್ರತಿಯೊಬ್ಬ
    ಐಶ್ವರ್ಯವಂತನಿಂದ ಐವತ್ತು ರೂಪಾಯಿಗಳನ್ನು ವಸೂಲಿಮಾಡಿಕೊಂಡನು. ಆ ಹಣವು ಸಿಕ್ಕಿದ ನಂತರ ಅಶ್ಶೂರದ
    ಅರಸನು ಅಲ್ಲಿ ನಿಲ್ಲದೆ ಹಿಂತಿರುಗಿ ಹೋದನು.
  yap-yap: I fek Menahem e pi salpiy ney rok e pi pumo’on ni bfel’ rogorad u lan yu
    Israel ni i tay gelngin ngorad ni nge bagyad ma wugem e salpiy ni silber ni nge
    pi’. Ma aram me sul Tiglath Pileser ko nam rok.
  hlt-MCSB: Menahem loh tangka te Israel taeng lamkah khaw, tatthai hlangrhalh boeih
    taeng lamkah khaw a khuen. Assyria manghai taengah a paek ham te hlang khat ah
    tangka shekel sawmnga a coi pah daengah Assyria manghai te khoe uh tih khohmuen
    ah khosa pawh.
  mdy-ETH: ሚናሄሜ ዬያ ሚኢሾ ቡኩሴሢ ዒስራዔኤሌ ዓሶኮ ዖርጎጫ ፔቴ ፔቴሢ ዶንጊታሚ ሹቺ ቢራ ኬሲ ዒንጋንዳጉዲ ዎልቃዺ ዔኪኬ።
    ዬያሮ ፖሃ ዖሉዋዖ ሃሺ ፔ ዓጮ ማዒ ዴንዴኔ።
  twi-ASANTE: Menahem nam apoobɔ so gyegyee Israel asikafoɔ no mu biara nkyɛn dwetɛ
    gram ahanum aduɔson (570) sɛ akwabrantoɔ. Ɛno enti, Asiriahene ankɔto anhyɛ Israel
    so, na wantena asase no so nso.
  eng-WEBU: Menahem exacted the money from Israel, even from all the mighty men of
    wealth, from each man fifty shekels of silver, to give to the king of Assyria.
    So the king of Assyria turned back, and didn’t stay there in the land.
  wal-wal: Minaaheemi he miishshaa Israa7eela asaa wolqqan peerissiis; Asoore biittaa
    kawuwaassi immanau dure asa ubbai issoi issoi ishatamu xaqara biraa peeridosona.
    Hegaadan oottin, Asoore kawoi Israa7eela biittaa aggidi, ba biitti simmiis.
  spa-PDDPT: 'Manahem impuso este dinero a Israel por medio de un tributo a todos
    los poderosos y opulentos: 550 gramos de plata por cada uno, para entregarlos
    al rey de Asiria. Con eso el rey de Asiria se retiró, y no permaneció en la tierra.'
  gun-gun: Ha'e va'e peráta ma Israel ha'e javi rupi gui Menaém ojopy Assíria pygua
    huvixa pe ome'ẽ aguã. Ipo'akapa ha'e oguerekopa va'e peteĩ-teĩ gui ojopy cinqüenta
    hatã'i va'e prata guigua. Ha'e rire ma Assíria pygua huvixa oo ju oyvy katy, Israel
    yvy re ndopytavei.
  ilo-ULB: Siningir ni Menahem daytoy a kuarta manipud iti Israel babaen iti panangsingirna
    iti limapulo a siklo ti pirak iti tunggal maysa a lallaki a baknang nga itedna
    iti ari ti Asiria. Nagsubli ngarud ti ari ti Asiria ken saan a nagnaed iti dayta
    a daga.
  kpg-kpg: Menahem gu gaamai ana bahihadu aanei mai i nia daane maluagina o Israel,
    ne hono gi digaula gi taiaga dagi madalima bahihadu silber. Gei Tiglath-Pileser
    guu hana gi muli gi dono guongo donu.
  uig-ARA: مەناھەم ئاسۇرىيەنىڭ پادىشاھىغا بېرىدىغان شۇ پۇلنى ئىسرائىلنىڭ ھەممە باي
    ئادەملىرىگە باج سېلىش بىلەن ئالدى؛ ئۇ ھەربىرىدىن ئەللىك شەكەل كۈمۈش ئالدى. شۇنىڭ
    بىلەن ئاسۇرىيەنىڭ پادىشاھى قايتىپ كەتتى ۋە بۇ زېمىندا تۇرۇپ قالمىدى.
  sus-sus: Menaxemi naxa na kɔbiri sɔtɔ Isirayila bannae ra, mixi keren keren gbeti
    kole tongo suuli. A to na fi Asiriya mangɛ ma, na naxa Isirayila bɔxi gerefe lu
    na, a gbilen a xɔnyi.
  pon-2006: Menahem ketikihsang rehn ohl kepwehpwe kan en Israel mwohni ni eh iding
    emenemen irail en kihda uwen silper limeisek. Tiklad Pileser eri sapalahng nan
    sapwellime wehi.
  ksd-ksd: Ma Menakem i ga kap ra totokom pire ra umana uviana na tutana ta ra langun
    Israel, a ilima na vinun na pakana silva i ga kap ia pire diat tikatikai, upi
    na tul tar ia pire ra king Asiria. Damana ra king Asiria i ga lilikun, ma pa i
    ga ki ta ra gunan.
  tur-YTC: Menahem Aşur Kralı'na vermek üzere, İsrael üzerine, kişi başına elli şekel
    gümüş olmak üzere bütün zengin güçlü adamlara vergi koydu. Böylece Aşur kralı
    geri döndü ve ülkede kalmadı.
  grc-BRENT: Καὶ ἐξήνεγκε Μαναὴμ τὸ ἀργύριον ἐπὶ τὸν Ἰσραὴλ ἐπὶ πᾶν δυνατὸν ἰσχύϊ,
    δοῦναι τῷ βασιλεῖ τῶν Ἀσσυρίων, πεντήκοντα σίκλους τῷ ἀνδρὶ τῷ ἑνί· καὶ ἀπέστρεψε
    βασιλεὺς Ἀσσυρίων, καὶ οὐκ ἔστη ἐκεῖ ἐν τῇ γῇ.
  ind-AYT: Menahem mengambil uang itu dari orang Israel dan dari semua orang yang
    kaya untuk diberikan kepada raja Asyur, yaitu sebesar lima puluh syikal perak
    dari setiap orang. Lalu, raja Asyur pulang dan tidak tinggal di sana, yaitu di
    negeri itu.
  nya-nya: Menahemu anapeza ndalamazo kudzera mu msonkho umene ankakhometsa Aisraeli.
    Munthu aliyense wachuma ankapereka masekeli a siliva makumi asanu kwa mfumu ya
    ku Asiriya. Choncho mfumu ya ku Asiriya inabwerera ndipo sinakhalenso mʼdzikomo.
  hrv-hrv: Menahem ubra taj novac od Izraela, od svih imućnih ljudi, da bi ga mogao
    dati asirskom kralju. Po osobi je bilo pedeset šekela srebra. Tako se asirski
    kralj vratio i nije ondje ostao u zemlji.
  mps-mps: Tama te mone sainu, Menahem agai te tigidali bidi te umabo mone mubo bidi
    dabe dali te takis mone sali. Tama agai te deli deli te tobage bidigo te 50 kina
    mone sali,, tama te king Tiklat Pileserbolo mawai. Tama tibaso, te king Tiklat
    Pilesergo te Israel bulu tagalama, aga pali.
  tpi-tpi: Bilong kisim dispela mani, Menahem i kisim takis long olgeta man i gat
    planti mani. Em i kisim 50 kina long wan wan man na i givim long King Tiklat Pileser.
    Orait Tiklat Pileser i lusim Israel na i go.
  dan-1931: Menahem inddrev disse Penge hos Israel, hos alle de velhavende, halvtredsindstyve
    Sekel Sølv hos hver, for at udbetale dem til Assyrerkongen. Så vendte Assyrerkongen
    hjem og blev ikke længer der i Landet.
  vie-OVCB: Mê-na-hem bắt dân đóng góp số tiền này, mỗi người khá giả phải đóng năm
    mươi miếng bạc. Vua A-sy-ri quay về nước.
  guj-2017: મનાહેમે આશ્શૂરના રાજા પૂલને ચાંદી આપવા માટે ઇઝરાયલ પાસેથી, એટલે દરેક ધનવાન
    માણસ પાસેથી પચાસ શેકેલ ચાંદી જબરદસ્તીથી પડાવી. તેથી આશ્શૂરનો રાજા ત્યાંથી પાછો
    ફર્યો અને તે દેશમાં રહ્યો નહિ.
  pon-2006A: Menahem ketikihsang rehn ohl kepwehpwe kan en Israel mwohni ni eh iding
    emenemen irail en kihda uwen silper limeisek. Tiklad Pileser eri sapalahng nan
    sapwellime wehi.
  por-BRBSL: Menahem exigiu o dinheiro de Israel, mesmo de todos os homens poderosos
    e ricos, de cada homem cinqüenta siclos de prata, para dar ao rei da Assíria.
    Assim, o rei da Assíria voltou atrás, e não ficou lá na terra.
  cth-cth: Menahem ni Assiria siangpahrang poe hanelah, Isarel tami athakaawme ni
    teh katawntanaw pueng koe tangka shekel 50 touh a cawng teh, hahoi Assiria siangpahrang
    awm laipalah let a ban.
  twi-twi: Menahem nam apoobɔ so gyigyee Israel asikafo no mu biara nkyɛn dwetɛ a
    ɛkari gram ahannum aduoson (570) de maa Asiriahene. Ɛno nti, Asiriahene ankɔtow
    anhyɛ Israel so, na wantena asase no so nso.
  hlt-hlt: Menahem loh tangka te Israel taeng lamkah khaw, tatthai hlangrhalh boeih
    taeng lamkah khaw a khuen. Assyria manghai taengah a paek ham te hlang khat ah
    tangka shekel sawmnga a coi pah daengah Assyria manghai te khoe uh tih khohmuen
    ah khosa pawh.
  tbz-SIM: Mɛnnɑɛmmu do cuɔ́ dɛ kó timɑ́tì pɛ́ítì Isidɑyɛɛribɛ kó bɛkotibɑɑbɛ̀ borɛ̀
    ndɛ bɑ́ wè yuu ĩ́nkɛ̀ mɛdítíbii nsipísìnùmmù kɛ́ dɛ̀ wɛ̃nnɛ́ kɛ́duɔ́ nhAsidii
    kóo kpɑ̀ɑ̀tì kòo bɛ̀ yóu kɛ́wɛ̃tɛ.
  msy-2020: Menahem manmaghɨn dagɨar kaba ini, a gumazir dagɨar avɨriba itiba vaghvagha
    me gaghorima, me 50 silvan dagɨaba a ganɨngizɨ, ana da isa Atrivim Tiklat Pileser
    ganɨngi. Ezɨ Tiklat Pileser Israelian kantri ategha ghu.
  dop-dop: Lɑmpuu kɛ ɩ tʋwɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ fɛlʋɣʋ, nɑ toŋtʋnɑɑ tʋ liɣitee nyǝɣǝtʋ
    nɩɩlɛ nɑ nɑɑnʋwɑ nɑɑnʋwɑ, nɑ pǝ́cɔ́ ɩ́ hiki-yɛ. Pɑ tɛmɑ Asilii wulɑʋ kɛ fɛlʋɣʋ,
    kɛ ɩsǝnɑ ɩ́lɛ́ ɩ cɑɑkɩ tɔ, ɩlɛnɑ ɩ́ kpe.
  azb-azb: Menaxem Aşşur padşahına vermək üçün İsrailin varlı adamlarının hamısından
    gümüş yığdı, onların hər birindən əlli şekel gümüş aldı. Onda Aşşur padşahı bu
    ölkədə qalmayıb geri qayıtdı.
  eng-DBY: And Menahem exacted the money of Israel, of all those who were wealthy,
    of each man fifty shekels of silver, to give to the king of Assyria. And the king
    of Assyria turned back, and stayed not there in the land.
  hin-2017: यह चाँदी अश्शूर के राजा को देने के लिये मनहेम ने बड़े-बड़े धनवान इस्राएलियों
    से ले ली, एक-एक पुरुष को पचास-पचास शेकेल चाँदी देनी पड़ी; तब अश्शूर का राजा देश
    को छोड़कर लौट गया।
  wol-KYG: Menayem dajale xaalis boobu ci Israyil; jële ko ca mboolem boroom alal
    ya, ku nekk ci ñoom joxe juróom fukki dogi xaalis, ñu yót ko buuri Asiri, mu doora
    jóge ca réew ma, ñibbi.
  eng-YLT: And Menahem bringeth out the silver [from] Israel, [from] all the mighty
    men of wealth, to give to the king of Asshur, fifty shekels of silver for each
    one, and the king of Asshur turneth back and hath not stayed there in the land.
  eng-WYC-2017: and Menahem setted tollage of silver on Israel, to all [the] mighty
    men and rich, that he would give to the king of Assyria; he setted fifty shekels
    of silver to one man, that is, to each man; and the king of Assyria turned again,
    and dwelled not in Tirzah.
  eng-WMBB: Menahem exacted the money from Israel, even from all the mighty men of
    wealth, from each man fifty shekels of silver, to give to the king of Assyria.
    So the king of Assyria turned back, and didn’t stay there in the land.
  urd-GVH: '@see-verse:2KI.015.019'
  rug-rug: Vagi e Menahemu koari na tie tagotago pa Izireli sari na poata, tepa ososo
    ni sa pude hopeke veko lima ṉavulu puta poata siliva si arini. Ke pule nana pa
    nana popoa soti se Tiqalati Pilesa.
  gaz-gaz: Menaaheem maallaqa kana warruma Israaʼel baasise. Akka mootii Asooriif
    kennamuuf namni sooressi kam iyyuu meetii saqilii shantama baasuu qaba. Kanaafuu
    mootiin Asoor duubatti deebiʼee malee ergasii biyyattii keessa hin turre.
  fra-LSG: Menahem leva cet argent sur tous ceux d’Israël qui avaient de la richesse,
    afin de le donner au roi d’Assyrie; il les taxa chacun à cinquante sicles d’argent.
    Le roi d’Assyrie s’en retourna, et ne s’arrêta pas alors dans le pays.
  gnn-gnn: '@see-verse:2KI.015.019'
  yal-yal: Nafunla yi Isirayila kaan naxanye yii, Menahemi na gbetin ba ne nan yii,
    alogo a xa a so Asiriya mangan yii, e keden kedenna birin yi gbeti fixɛn kilo
    tagi nan bama mudun na. Nayi, Asiriya mangan yi xɛtɛ, a mi lu yamanani.
  haw-1868: 'A auhau aku la o Menahema i ke kala i ka Iseraela, i ka poe mea waiwai
    nui, i keia kanaka kela kanaka he kanaliina sekela e haawi aku i ke alii o Asuria:
    a hoi aku la ke alii o Asuria, aole ia i hookaulua malaila iloko o ka aina.'
  arb-NAV: وَجَبَى مَنَحِيمُ خَمْسِينَ شَاقِلَ (نَحْوَ سِتِّ مِئَةِ جِرَاماً) مِنَ
    الْفِضَّةِ مِنْ كُلِّ رَجُلٍ مِنْ أَثْرِيَاءِ الإِسْرَائِيلِيِّينَ لِيَدْفَعَهَا
    لِمَلِكِ أَشُّورَ، فَرَجَعَ مَلِكُ أَشُّورَ وَلَمْ يَحْتَلَّ الأَرْضَ.
  ewe-ewe: Menahem xɔ ga sia le Israelviwo si sesẽtɔe. Ele na hotsuitɔ ɖe sia ɖe be
    wòana klosaloga kilogram afã be woatsɔ ana Asiria fia. Ale Asiria fia dzudzɔ aʋa
    la hoho ɖe eŋu eye wòdzo le anyigba la dzi.
  eng-LEE: And Menachem exacted the money from all Israel, from all the mighty men
    of the army, to give to the king of Assyria, fifty shekels of silver from every
    man; and the king of Assyria then returned and stayed not there in the land.
  asm-FB: মনহেমে এই ধন ইস্রায়েলত থকা প্রত্যেক ধনী-প্রতিপত্তিশালী ব্যক্তিসকলৰ পৰা
    দাবী কৰি আদায় কৰিছিল। অচুৰৰ ৰজাক দিবৰ কাৰণে প্ৰত্যেকে পঞ্চাশ চেকলকৈ ৰূপ মনহেমক
    দিব লাগিছিল। তাতে অচূৰৰ ৰজাই ইস্রায়েল দেশ এৰি গুছি গ’ল।
  sus-A: مٍنَشٍمِ نَشَ نَ كْبِرِ سْتْ عِسِرَيِلَ بَننَيٍ رَ، مِشِ كٍرٍن كٍرٍن فبٍتِ
    كٌلٍ تٌنفٌ سُولِ. عَ تٌ نَ قِ عَسِرِيَ مَنفّ مَ، نَ نَشَ عِسِرَيِلَ بْشِ فٍرٍقٍ
    لُ نَ، عَ فبِلٍن عَ شْنيِ.
  fra-SBL: Menahem exigea d'Israël, de tous les hommes riches et puissants, cinquante
    sicles d'argent chacun, pour les donner au roi d'Assyrie. Et le roi d'Assyrie
    s'en retourna, et ne resta pas dans le pays.
  hbo-hbo: וַיֹּצֵא֩ מְנַחֵ֨ם אֶת־הַכֶּ֜סֶף עַל־יִשְׂרָאֵ֗ל עַ֚ל כָּל־גִּבֹּורֵ֣י
    הַחַ֔יִל לָתֵת֙ לְמֶ֣לֶךְ אַשּׁ֔וּר חֲמִשִּׁ֧ים שְׁקָלִ֛ים כֶּ֖סֶף לְאִ֣ישׁ אֶחָ֑ד
    וַיָּ֙שָׁב֙ מֶ֣לֶךְ אַשּׁ֔וּר וְלֹא־עָ֥מַד שָׁ֖ם בָּאָֽרֶץ׃
  piu-2006: '@see-verse:2KI.015.019'
  kik-kik: Menahemu agĩĩtia mbeeca icio na hinya kuuma kũrĩ andũ a Isiraeli. Mũndũ
    o wothe gĩtonga aarĩ arute cekeri mĩrongo ĩtano cia betha, nĩguo iheo mũthamaki
    wa Ashuri. Nĩ ũndũ ũcio mũthamaki wa Ashuri akĩehera, na ndaikarire bũrũri ũcio
    rĩngĩ.
  fra-NCL: Manahem leva cet argent sur Israël, sur tous ceux qui avaient de grandes
    richesses, afin de le donner au roi d’Assyrie ; il exigea de chacun cinquante
    sicles d’argent. Le roi d’Assyrie s’en retourna et ne s’arrêta pas là, dans le
    pays.
  cek-AK: Menahem mah Assyria siangpahrang paek hanah, Israel kaminawk khaeah phoisa
    to kok, angraengnawk khaeah phoisa talent quipangato kok boih. To pongah Assyria
    siangpahrang loe prae thungah om ai, amlaem taak ving.
  cuk-cuk: 'Manahem nabir we-mani-amiegala, igar-uksa gusad: Bela dule-mani-ibgana,
    mani-sibu-dulabo-gakambe-aidikued-wilub (50) neggweburga-mani-weleged ukmaloye,
    adi, Asiria-e-reyga ukegar. Degisoggu, Asiria-rey gannar nadsunnad, gwen neggweburgi-gwisgussuli
    naded.'
  uig-CYR: Мәнаһәм Асурийәниң падишасиға беридиған шу пулни Исраилниң һәммә бай адәмлиригә
    баҗ селиш билән алди; у һәр биридин әллик шәкәл күмүч алди. Шуниң билән Асурийәниң
    падишаси қайтип кәтти вә бу зиминда туруп қалмиди.
  tel-2017: మెనహేము, ఇశ్రాయేలులో ధనవంతులైన గొప్పవాళ్ళల్లో ప్రతి మనిషి దగ్గర 50 తులాల
    వెండి వసూలు చేసి ఈ ధనాన్ని అష్షూరు రాజుకు ఇచ్చాడు గనుక అష్షూరురాజు దేశాన్ని విడిచి
    వెళ్లిపోయాడు.
  hat-BSA: Alò, Menahem te egzije lajan an nan men Israël, menm a tout mesye enpòtan
    avèk mwayen, soti nan chak moun senkant sik ajan pou peye wa Assyrie a. Konsa,
    wa Assyrie a te retounen e pa t rete la nan peyi a.
  kos-kos: Menahem el konauk mani inge ke sripen el sap ku nu sin mwet kasrup lun
    Israel tuh kais sie selos in srukak ipin silver lumngaul. Ouinge Tiglath Pileser
    el folokla nu in facl sel sifacna.
  hbo-WLC: וַיֹּצֵא֩ מְנַחֵ֨ם אֶת־הַכֶּ֜סֶף עַל־יִשְׂרָאֵ֗ל עַ֚ל כָּל־גִּבּוֹרֵ֣י
    הַחַ֔יִל לָתֵת֙ לְמֶ֣לֶךְ אַשּׁ֔וּר חֲמִשִּׁ֧ים שְׁקָלִ֛ים כֶּ֖סֶף לְאִ֣ישׁ אֶחָ֑ד
    וַיָּ֙שָׁב֙ מֶ֣לֶךְ אַשּׁ֔וּר וְלֹא־עָ֥מַד שָׁ֖ם בָּאָֽרֶץ׃
  ibo-ibo: Menahem si nʼaka ndị Izrel nweta ego a. Onye ọgaranya ọbụla tụrụ iri shekel
    ọlaọcha ise nke e nyere eze Asịrịa. Mgbe eze Asịrịa natachara ọlaọcha ndị a, o
    si nʼala ahụ pụọ, ọ nọgidekwaghị nʼala ahụ.
  ory-ory: ପୁଣି ମନହେମ୍‍ ଏହି ମୁଦ୍ରା ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଆଦାୟ କଲେ, ଅର୍ଥାତ୍‍, ଅଶୂରର ରାଜାକୁ
    ଦେବା ପାଇଁ ସମଗ୍ର ଧନଶାଳୀ ଲୋକଙ୍କର ପ୍ରତିଜଣଠାରୁ ପଚାଶ ଶେକଲ ଲେଖାଏଁ ରୂପା ନେଲେ, ତହିଁରେ
    ଅଶୂରର ରାଜା ଫେରିଗଲା ଓ ଦେଶର ସେସ୍ଥାନରେ ରହିଲା ନାହିଁ।
  chk-chk: Iwe, Menahem a angei ewe moni seni ekewe mwän mi pisekisek me lon Israel.
    A ariani seni iteiten eman me eman leir ükükün lime föün moni silifer, pwe epwe
    ngeni ewe kingen Asiria. Iei mine ewe kingen Asiria a liwinsefäl, nge esap nonomotiu
    lon ewe fanü.
  rop-rop: Wal King Menahem bin fosim ola ritj pipul langa Isreil blanga gibit wan
    kilogrem silba en imbin gibit langa King Tiglathpalisa. Wen King Menahem bin gibit
    detlot silba langa King Tiglathpalisa, imbin gobek langa im ronwan kantri.
  ukr-1871: І розложив Менаїм те срібло на Ізрайлитян, на всїх заможних людей, по
    пятьдесять секлів срібла на кожного чоловіка, щоб давати цареві Ассирийському.
    І відступив царь Ассирийський, і неоставався там у землї.
  deu-1951: Und Menachem erhob das Geld von Israel, von allen begüterten Leuten, fünfzig
    Schekel Silber von jedem Mann, um es dem König von Assyrien zu geben. Also zog
    der König von Assyrien wieder heim und blieb nicht dort im Lande.
  eng-JPS: And Menahem exacted the money of Israel, even of all the mighty men of
    wealth, of each man fifty shekels of silver, to give to the king of Assyria. So
    the king of Assyria turned back, and stayed not there in the land.
  srp-1865: A te novce uze Menajim od Izrailja, od svijeh bogatijeh ljudi, da ih da
    caru Asirskom, od svakoga po pedeset sikala. Tako se vrati car Asirski, i ne zabavi
    se ondje u zemlji.
  lug-lug: Menakemu n’asoloozanga ensimbi ku Bayisirayiri, buli musajja omugagga ng’awaayo
    gulaamu desimoolo mukaaga eza ffeeza, okuwa kabaka w’e Bwasuli. Awo kabaka w’e
    Bwasuli n’abaviira mu nsi yaabwe.
  heb-heb: ויצא מנחם את הכסף על ישראל על כל גבורי החיל לתת למלך אשור חמשים שקלים כסף
    לאיש אחד וישב מלך אשור ולא עמד שם בארץ׃
  ben-IRV: মনহেম এই টাকা ইস্রায়েলের সমস্ত ধনবান লোকদের কাছ থেকে আদায় করলেন। অশূরের
    রাজাকে দেবার জন্য প্রত্যেক ধনী লোক পঞ্চাশ শেকল রূপা করলে কেমন হয় দিল। তখন অশূরের
    রাজা ফিরে গেলেন এবং সেই দেশ আর থাকলেন না।
  pan-pan: ਮਨਹੇਮ ਨੇ ਉਹ ਚਾਂਦੀ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਧਨੀ ਪੁਰਸ਼ਾਂ ਕੋਲੋਂ ਇੱਕ ਮਨੁੱਖ ਪਿੱਛੇ ਪੰਜਾਹ
    ਰੁਪਏ ਧੱਕੇ ਨਾਲ ਲਏ ਤਾਂ ਜੋ ਉਹ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੂੰ ਦੇਵੇ। ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਪਿੱਠ ਮੋੜੀ
    ਅਤੇ ਉਸ ਦੇਸ ਵਿੱਚ ਨਾ ਠਹਿਰਿਆ।
  mya-JVB: အာရှုရိ ရှင်ဘုရင် အား ဆက် စရာဘို့ ၊ မေနဟင် သည် ဣသရေလ အမျိုး၌ ငွေ ခွဲ ၍
    ၊ ရ တတ်သော သူတိုင်း အကျပ် ငါးဆယ် စီပေးရ၏။ ထိုကြောင့် အာရှုရိ ရှင် ဘုရင်သည် မ နေ
    ၊ မိမိပြည် သို့ ပြန်သွား၏
  tbg-tbg: Menahemuva vi monura varareva airi airaira vataakaqihairo takisi naaruma
    keharo varora. Viva vohaa vaiinti vohaa vaiintiqihairo 50 silvaa monu naaruma
    kero King Tikilati-Pilesera amuvaro ho Tikilati-Pileseva Isareri kero nai maaqaini
    vurama.
  hmo-hmo: Menahemo ese Israela taudia dekena amo unai moni ia abia dalana, be moni
    momo taudia ibounai ia gwauraia, idia ta ta ese siliva moni 50 idia henia, bona
    idia haboua, Asuria ena king do ia abia totona. Vadaeni, moni ia abia dainai,
    Asuria king ia giroa lou, Israela ena tano dekenai ia noho lasi.
  urd-urd: और मनाहिम ने ये नक़दी शाह — ए — असूर को देने के लिए इस्राईल से या'नी सब
    बड़े — बड़े दौलतमन्दों से पचास — पचास मिस्क़ाल हर शख़्स के हिसाब से जबरन ली। इसलिए
    असूर का बादशाह लौट गया और उस मुल्क में न ठहरा।
  rus-SYN: И разложил Менаим это серебро на Израильтян, на всех людей богатых, по
    пятидесяти сиклей серебра на каждого человека, чтобы отдать царю Ассирийскому.
    И пошел назад царь Ассирийский и не остался там в земле.
  bqc-SIM: Mɛnaeũ tò Isailiↄ ã́nusupi fĩabò, ↄ̃ ↄdeↄ ã́nusu kpà ń miwa ↄwatɛ̃
    blakwikwi Asiliↄ kía pↄ́ ũ. Ɔ̃ Asiliↄ kíapi ɛ̀a tà, i zɛ ń bùsu weo.
  tcz-CHONGTHU: Menahem hin Israel mite lah’a ahaoho kom’ah sum namna in ala in, mikhat
    cheh chun Assyria lengpa hi dangka som nga cheh apeh diuvin thu apen ahi. Hiti
    chun Assyria lengpa chu Israel gam'a kon chun ahung kinungle tan ahi.
  mar-mar: हा पैसा उभा करायला मनहेमने इस्राएलातील श्रीमंत लोकांवर कर बसवला. त्याने
    प्रत्येकाला पन्नास शेकेल चांदी कर द्यायला लावला. मग ही रक्कम त्याने अश्शूरच्या
    राजाला दिली. तेव्हा अश्शूरचा राजा परत फिरला. इस्राएलमध्ये तो राहिला नाही.
  qub-qub: Chaychica guellayta Asiriapa rayninta pägananpaj ray Manahemga niran nasyuncho
    rïcu cajcuna impuestuta cada-ünun medyu quïlu masnin guellayta pägananpaj. Chayno
    pägaycuptin Asiriapa raynenga nasyunninman cuticuran. Mananami masga goyarannachu
    chay nasyuncho.
  bqp-bqp: Mɛnahɛmu tò Isarailanↄ andurufuu pì fĩnaa bò, akũ ↄgↄdenↄ andurufu ↄgↄ
    kpà ń mìiamiia mɛ̀n bupla akurikuri Asiria kína pↄ́ ũ. Akũ Asiria kína pìi ɛ̀ra
    à tà, adi zɛ ń bùsun doro.
  hat-hat: Pou Menayèm te ka peye kantite lajan sa a bay wa Lasiri a, li pase lòd
    nan peyi a pou chak moun rich nan peyi Izrayèl la bay yon demi kilo ajan yo chak.
    Apre sa, wa peyi Lasiri a tounen lakay li, li pa rete pi lontan nan peyi Izrayèl.
  eng-BSB: Menahem exacted this money from each of the wealthy men of Israel—fifty
    shekels of silver from each man—to give to the king of Assyria. So the king of
    Assyria withdrew and did not remain in the land.
  eng-WEBPB: Menahem exacted the money from Israel, even from all the mighty men of
    wealth, from each man fifty shekels of silver, to give to the king of Assyria.
    So the king of Assyria turned back, and didn’t stay there in the land.
  kbq-kbq: Anante ana zagoma Asiria kini ne'ma aminakura, Menahemu'a Israeli vahepinti
    takisi zagoa zogi'ne. Maka feno vahepinti kna'amo'a 570'a gremi hu'nea silva zago
    eritere huteno, Tiglat Pilesana ana zagoa ami'ne. Ana hutegeno Tiglat Pilesa'a
    Israeli mopafina omani atreno vu'ne.
  nhe-BL: Tlanahuatijquetl Manahem quinquixtili nopa tomi nochi tominpiyani ipan tlali
    Israel pampa sesen quinchijqui ma tlaxtlahua tlajco kilo tlen plata tomi queja
    se impuesto para quimacase nopa tlanahuatijquetl tlen tlali Asiria. Huan quena,
    queja nopa quisqui ipan tlali Israel huan yajqui.
  bus-bus: Mɛnahɛmu tò Isarailinↄ kondogi pì fĩa bò, ben ↄↄdeenↄ kondogi ↄↄ kpà ń
    mìamia mɛ̀n baplaa akurikuri Asirianↄ kína pↄ́ ũ. Ben Asirianↄ kína pì ɛ̀ara
    à tà, èe zɛ ń bùsun dↄro.
  gub-BL: Naheta tete kwaw temetarer Menaem pe. A'e rupi uze'eg awa hemetarer katu
    ma'e Izaew rehe har wanupe kury. — Pitàitàigatu pemur itaxig parat 570 kàràm ihewe
    nehe. Nezewe mehe Xigirat-Pirezer uzewyr putar uiwy pe nehe, i'i wanupe.
  eng-DRA: 'And Manahem laid a tax upon Israel, on all that were mighty and rich,
    to give the king of the Assyrians, each man fifty sides of silver: so the king
    of the Assyrians turned back, and did not stay in the land.'
