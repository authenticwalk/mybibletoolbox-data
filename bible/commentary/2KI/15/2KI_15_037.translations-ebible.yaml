verse: 2KI.015.037
translations:
  mal-C: (ആ കാലത്ത് അരാംരാജാവായ രെസീനെയും രെമല്യാവിന്റെ മകനായ പേക്കഹിനെയും യഹോവ യെഹൂദയ്ക്കെതിരേ
    അയച്ചുതുടങ്ങി.)
  deu-TKW: Zu jener Zeit begann Jahwe Rezin, den König von Aram, und Pekah, den Sohn
    Remaljas, gegen Juda loszulassen.
  lin-lin: Na mikolo wana, Yawe abandaki kotinda Retsini, mokonzi ya Siri, mpe Peka,
    mwana mobali ya Remalia, mpo na kobundisa Yuda.
  eng-LSV: In those days YHWH has begun to send Rezin king of Amram and Pekah son
    of Remaliah against Judah.
  eng-GNV: In those dayes the Lord began to send against Iudah Rezin the king of Aram,
    and Pekah the sonne of Remaliah.
  eng-WEBSTER: In those days the LORD began to send against Judah, Rezin the king
    of Syria, and Pekah the son of Remaliah.
  nhw-BL: Huan ipan nopa tonali TOTECO pejqui quititlani nopa Tlanahuatijquetl Rezín
    tlen tlali Siria huan Tlanahuatijquetl Peka, icone Remalías, tlen tlali Israel
    para quihuilanatij tlali Judá.
  swh-ONEN: (Katika siku hizo, Bwana akaanza kuwatuma Resini mfalme wa Aramu na Peka
    mwana wa Remalia dhidi ya Yuda.)
  bba-bba: Win wɑɑti ye sɔɔrɑ Yinni Gusunɔ u derɑ Resini Sirin sinɑ boko kɑ Pekɑ,
    Remɑliɑn bii Isirelibɑn sinɑ boko bɑ Yudɑbɑ wɔrim toruɑ.
  eng-KJVCPB: In those days the Lord began to send against Judah Rezin the king of
    Syria, and Pekah the son of Remaliah.
  luo-luo: (E kindeno Jehova Nyasaye nochako oro Rezin ruodh Aram to gi Peka wuod
    Remalia mondo omonj jo-Juda.)
  meu-meu: Unu dinadia ai Iehova ese Resini, Suria pavapavana, bona Peka Remalia e
    siaidia matama, Iuda ituari-henina.
  npi-ULB: ती दिनमा परमप्रभुले यहूदाको विरुद्धमा अरामका राजा रसीन र रमल्याहका छोरा
    पेकहलाई पठाउन सुरु गर्नुभयो ।
  yor-yor: (Ní ayé ìgbàanì, Olúwa bẹ̀rẹ̀ sí ní rán Resini ọba Siria àti Peka ọmọ Remaliah
    láti dojúkọ Juda).
  pes-OPCB: (در آن روزها خداوند، رصین پادشاه سوریه و فقح پادشاه اسرائیل را بر ضد یهودا
    برانگیخت.)
  tgl-ULB: Sa panahong iyon sinimulang isugo ni Yahweh sina Rezin hari ng Aram, at
    Peka anak ni Remalias laban sa Juda.
  hui-hui: Yodama ibu Yuda dindiha kini heangi Anduane Homogohanda Sirianaga Kini
    Lesinila Isaraelenaga Kini Pegalame libunaga ami agali bu hearu haru halu Yudali
    baba wai pigane bule tidi yalu pelene.
  mya-mya: ရှု​ရိ​ဘု​ရင်​ရေ​ဇိန်​နှင့်​ဣ​သ​ရေ​လ​ဘု​ရင်​ပေ​ကာ တို့​အား ယု​ဒ​ပြည်​ကို​တိုက်​ခိုက်​ကြ​ရန်
    ထာ​ဝရ ဘု​ရား​စေ​လွှတ်​တော်​မူ​သည်​မှာ​ယော​သံ​၏ လက်​ထက်​၌​ဖြစ်​၏။-
  bod-N: དེའི་དུས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་རམ་གྱི་རྒྱལ་པོ་རེ་ཙིན་དང་། རེ་མལ་ཡཱའི་བུ་ཕེ་ཀཱ་གཉིས་ཡ་ཧུ་དཱ་ལ་གཡུལ་འགྱེད་པར་མངགས་འགོ་བརྩམས་ཤིང་།
  sna-sna: (Mumazuva iwayo Jehovha akatanga kutuma Rezini mambo weAramu naPeka mwanakomana
    waRemaria kundorwisa Judha.)
  spa-BLM: En aquellos días, el Señor comenzó a enviar a Rezín, rey de Siria, y a
    Peka, hijo de Remalías, contra Judá.
  cac-cac: A d'a jun tiempoal chi' ix och ijan Jehová yac'ancot vin̈aj Rezín sreyal
    Siria yed' vin̈aj Peka yuninal vin̈aj Remalías yac' oval yed' Judá chi'.
  swh-ULB: Katika zamani hizo Yahwe akaanza kumtuma dhidi ya Yuda Rezini mfalme wa
    Sahmu, na Peka mwana wa Remalia.
  bel-bel: У тыя дні пачаў Гасподзь пасылаць на Юдэю Рэцына, цара Сірыйскага, і Факея,
    сына Рэмаліінага.
  deu-ELBBK: In jenen Tagen begann der HERR, Rezin, den König von Syrien, und Pekach,
    den Sohn Remaljas, gegen Juda zu senden.
  mbb-OT: Dutun te timpu te kedhadì din, impepuun ipesurung te Nengazen diyà te Juda
    si Hadì Rezin he hadì te Aram wey si Peka he anak ni Remalia.
  mal-2015: ആ കാലത്തു യഹോവ അരാംരാജാവായ രെസീനെയും രെമല്യാവിന്റെ മകനായ പേക്കഹിനെയും
    യെഹൂദെക്കു നേരെ അയച്ചുതുടങ്ങി.
  rmc-rmc: Andre ola dživesa o RAJ ešebnovar bičhaďa pre Judsko le aramejike kraľis
    Recin the le izraelike kraľis Pekach.
  pes-OPV: در آن ایام خداوند شروع نموده، رصین، پادشاه ارام و فقح بن رملیا را بر یهودا
    فرستاد.
  ron-1924: Ын время ачея, Домнул а ынчепут сэ тримитэ ымпотрива луй Иуда пе Рецин,
    ымпэратул Сирией, ши пе Пеках, фиул луй Ремалия.
  ben-OBCV: (সেই দিনগুলিতেই সদাপ্রভু অরামের রাজা রৎসীন ও রমলিয়ের ছেলে পেকহকে যিহূদার
    বিরুদ্ধে পাঠাতে শুরু করলেন।)
  som-som: Oo waagaas Rabbigu wuxuu bilaabay inuu dalka Yahuudah ku soo diro Resiin
    oo ahaa boqorkii Suuriya iyo Feqax ina Remalyaah.
  lat-VUC: In diebus illis cœpit Dominus mittere in Judam Rasin regem Syriæ, et Phacee
    filium Romeliæ.
  eng-ASVBT: In those days Jehovah began to send against Judah Rezin the king of Syria,
    and Pekah the son of Remaliah.
  ita-1885: In quel tempo il Signore cominciò a mandar contro a Giuda, Resin, re di
    Siria, e Peca, figliuolo di Remalia.
  eng-LXXUP: In those days the Lord began to send forth against Judah Rezin king of
    Syria, and Pekah son of Remaliah.
  eng-ULB: In those days Yahweh began to send against Judah Rezin the king of Aram,
    and Pekah son of Remaliah.
  spa-VBL: Durante ese tiempo el Señor comenzó a enviar a Rezín, rey de Harán, y a
    Peca, hijo de Remalías, para que atacaran a Judá.
  fra-_FOB: En ces jours-là, l'Éternel commença d'envoyer contre Juda Retsin, roi
    de Syrie, et Pékach, fils de Rémalia.
  mal-mal: ആ കാലത്ത് യഹോവ അരാം രാജാവായ രെസീനെയും രെമല്യാവിന്റെ മകനായ പേക്കഹിനെയും
    യെഹൂദക്കുനേരെ അയച്ചു തുടങ്ങി.
  urd-GVR: Un dinoṅ meṅ Rab Shām ke bādshāh Razīn aur Fiqah bin Ramaliyāh ko Yahūdāh
    ke ḳhilāf bhejne lagā tāki us se laṛeṅ.
  suz-BL: मेना परमप्रभु यावेमी अराम ङा पिप रेसीन नु रेमाल्‍याह आ तौ पेकाह आस कली यहूदा
    नु लडाइ प‍चा कली क्‍युक्‍सी बाक्‍त। २राजा १६:५
  ita-1927: In quel tempo l’Eterno cominciò a mandare contro Giuda Retsin, re di Siria,
    e Pekah, figliuolo di Remalia.
  ckb-ckb: لەو ڕۆژانەدا یەزدان دەستی بە ناردنی ڕەچینی پاشای ئارام و پەقەحی کوڕی ڕەمەلیاهو
    کرد بۆ سەر یەهودا.
  eng-BBE: In those days the Lord first sent against Judah, Rezin, the king of Aram,
    and Pekah, the son of Remaliah.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅರಾಮಿನ ಅರಸನಾದ ರೆಚೀನನನ್ನೂ ರೆಮಲ್ಯನ ಮಗ ಪೆಕಹನನ್ನೂ
    ಯೆಹೂದದ ವಿರೋಧವಾಗಿ ಕಳುಹಿಸಲು ಆರಂಭಿಸಿದರು.
  tam-2017: அந்நாட்களிலே யெகோவா சீரியாவின் ராஜாவாகிய ரேத்சீனையும், ரெமலியாவின் மகனாகிய
    பெக்காவையும் யூதாவுக்கு விரோதமாக அனுப்பத்தொடங்கினார்.
  spa-RV-1909: En aquel tiempo comenzó Jehová á enviar contra Judá á Resín rey de
    Siria, y á Peka hijo de Remalías.
  ron-BTF: În acele zile, DOMNUL a început să trimită asupra lui Iuda pe Rețin, împăratul
    Siriei, și pe Pecah, fiul lui Remalia.
  eng-WEBP: In those days, the LORD began to send Rezin the king of Syria and Pekah
    the son of Remaliah against Judah.
  eng-FBV: During that time the Lord started sending Rezin, king of Aram, and Pekah,
    son of Remaliah, to attack Judah.
  nld-1939: In die tijd begon Jahweh Resin, den koning van Aram, en Pékach, den zoon
    van Remaljáhoe, op Juda los te laten.
  nch-BL: Huan ipan nopa tonali TOTECO pejqui quititani nopa Tanahuatijquet Rezín
    ten tali Siria huan Tanahuatijquet Peka, icone Remalías, ten tali Israel para
    quitehuitij tali Judá.
  vie-1934: Trong lúc đó, Đức Giê-hô-va khởi khiến Rê-xin, vua Sy-ri, và Phê-ca, con
    trai Rê-ma-lia, đến hãm đánh Giu-đa.
  hin-CV: इन्हीं दिनों में याहवेह ने यहूदिया के विरुद्ध अराम देश के राजा रेज़िन और
    रेमालियाह के पुत्र पेकाह को हमले के उद्देश्य से भेजना शुरू कर दिया था.
  spa-BES: En aquellos días, el Señor envió primero contra Judá, Rezín, el rey de
    Aram, y Peká, el hijo de Remalías.
  tdx-tdx: Namototse nañirake i Re­tsine mpanjaka’ i Arame naho i Pekà ana’ i Remalià,
    haname Iehodà t’Iehovà henane zay.
  tha-KJV: ในกาลครั้งนั้นพระเยโฮวาห์​ได้​ทรงใช้เรซีนกษั​ตริ​ย์​แห่​งซีเรีย และเปคาห์​บุ​ตรชายเรมาลิยาห์​ให้​มาสู้กับยูดาห์
  por-BR-2018: Naquele tempo começou o SENHOR a enviar contra Judá a Resim rei da
    Síria, e a Peca filho de Remalias.
  deu-ELO: In jenen Tagen begann Jehova, Rezin, den König von Syrien, und Pekach,
    den Sohn Remaljas, wider Juda zu senden.
  eng-WYC-2018: In those days the Lord began to send into Judah Rezin, the king of
    Syria, and Pekah, the son of Remaliah. (In those days the Lord began to send against
    Judah Rezin, the king of Syria, and Pekah, the son of Remaliah.)
  epo-epo: En tiu tempo la Eternulo komencis sendadi sur Judujon Recinon, reĝon de
    Sirio, kaj Pekaĥon, filon de Remalja.
  uig-PIN: Xu qaƣlarda Pǝrwǝrdigar Suriyǝning padixaⱨi Rǝzin bilǝn Rǝmaliyaning oƣli
    Pikaⱨni Yǝⱨudaƣa ⱨujum ⱪilixⱪa ⱪozƣidi.
  beo-beo: E da Yuda fi ouligilaloba, Hina Gode da bisili Silia hina bagade Lisini
    amola Isala:ili hina bagade Biga elea Yuda doagala:ma:ne asunasi.
  tpi-OTNT: Long taim Jotam i stap king, Bikpela i salim Resin, king bilong Siria,
    na Peka, king bilong Israel, wantaim ol ami bilong tupela, na ol i go namba wan
    taim bilong pait long ol Juda.
  hau-SA: (A kwanakin nan Ubangiji ya fara aikan Rezin sarkin Aram da Feka ɗan Remaliya,
    su yi gāba da Yahuda.)
  uig-LAT: Shu chaghlarda Perwerdigar Suriyening padishahi Rezin bilen Remaliyaning
    oghli Pikahni Yehudagha hujum qilishqa qozghidi.
  nde-nde: (Ngalezonsuku uThixo waqala ukuthuma uRezini inkosi yase-Aramu kanye loPhekha
    indodana kaRemaliya ukumelana loJuda.)
  ton-ton: ‌ʻI he ngaahi ʻaho ko ia naʻe kamata ueʻi ʻe Sihova ʻa Lisini ko e tuʻi
    ʻo Silia, mo Peka ko e foha ʻo Limalia ke na tauʻi ʻa Siuta.
  ces-1613: Za dnů těch počal Hospodin posílati na Judu Rezina krále Syrského a Pekacha
    syna Romeliova.
  eng-WMB: In those days, the LORD began to send Rezin the king of Syria and Pekah
    the son of Remaliah against Judah.
  tam-TCV: அந்நாட்களில் யெகோவா சீரிய அரசன் ரேத்சீனையும், ரெமலியாவின் மகன் பெக்கா வையும்
    யூதாவுக்கு எதிராக அனுப்பத் தொடங்கினார்.
  ceb-ULB: Niadtong mga adlawa nagsugod si Yahweh sa pagpadala kang Rasin batok sa
    Juda nga hari sa Aram ug si Peka nga anak nga lalaki ni Remalia.
  pol-UBG: W tych dniach PAN zaczął posyłać przeciw Judzie Resina, króla Syrii, i
    Pekacha, syna Remaliasza.
  urd-GVU: اُن دنوں میں رب شام کے بادشاہ رضین اور فِقَح بن رملیاہ کو یہوداہ کے خلاف
    بھیجنے لگا تاکہ اُس سے لڑیں۔
  deu-1912: Zu der Zeit hob der HERR an, zu senden gen Juda Rezin, den König von Syrien
    und Pekah, den Sohn Remaljas.
  kan-2017: ಯೆಹೋವನು ಆ ಕಾಲದಲ್ಲಿ ಅರಾಮ್ಯರ ಅರಸನಾದ ರೆಚೀನನನ್ನೂ, ರೆಮಲ್ಯನ ಮಗನಾದ ಪೆಕಹನನ್ನೂ
    ಯೆಹೂದ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಕಳುಹಿಸತೊಡಗಿದನು.
  yap-yap: U nap’an e ka ir e be pilung me l’oeg SOMOL Rezin ni Pilung nu Syria nge
    Pekah ni Pilung nu Israel ni ngar maelgow ngak yu Judah.
  hlt-MCSB: Te vaeng tue ah ana tong tih BOEIPA loh Judah taengla Aram manghai Rezin
    neh Remaliah capa Pekah te a tueih coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታዺ ሶኦሪያ ካኣቲ ሬፂኔና ዒስራዔኤሌ ካኣቲ ፓቁሄና ዪሁዳ ዖላንዳጉዲ ዳኬሢ ዬይ፥ ዒዮዓታሜ
    ዪሁዳይዳ ካኣታዺ ዓኣንቴኬ፤
  twi-ASANTE: Saa mmerɛ no mu, Awurade hyɛɛ aseɛ somaa Aramhene Resin ne Israelhene
    Peka, sɛ wɔnkɔto nhyɛ Yuda so.
  eng-WEBU: In those days, the LORD began to send Rezin the king of Syria and Pekah
    the son of Remaliah against Judah.
  wal-wal: He wodiyan GODAI Sooriyaa Kawuwaa Raaxiinanne Ramaaliyaa na7aa, Israa7eela
    Kawuwaa Paaquha Yihudaa biittaa olissanau doommiis.
  spa-PDDPT: En aquel tiempo Yavé comenzó a enviar a Rezín, rey de Siria, y a Peca,
    hijo de Remalías, contra Judá.
  gun-gun: Ha'e va'e jave py Senhor omboypy Judá rovai guarã ombou aguã Síria pygua
    huvixa Rezim ha'e Remalias ra'y Peca.
  ilo-ULB: Kadagita nga al-aldaw, imbaon ni Yahweh ni Resin nga ari ti Aram ken ni
    Peka nga anak ni Remalias a maibusor iti Juda.
  kpg-kpg: I di madagoaa a mee nogo king i Judah, Dimaadua ga daamada ga hagau di
    king Rezin o Syria mo di king Pekah o Israel belee heebagi gi Judah.
  uig-ARA: شۇ چاغلاردا پەرۋەردىگار سۇرىيەنىڭ پادىشاھى رەزىن بىلەن رەمالىيانىڭ ئوغلى
    پىكاھنى يەھۇداغا ھۇجۇم قىلىشقا قوزغىدى.
  sus-sus: Na tɛmui Alatala naxa a niya Arami mangɛ Resin nun Remaliyahu xa di Peka
    xa Yudaya gere.
  pon-2006: Iei nindokon eh wiewia nanmwarki me KAUN-O tepin kadarala Resin, nanmwarkien
    Siria, oh Peka, nanmwarkien Israel, pwe ira en mahweniong Suda.
  ksd-ksd: Ta nam ra e ra Luluai i ga vararak vatavuna Resin ra king Siria, ma Peka
    natu i Remalia, upi dir a tut ure Iuda.
  tur-YTC: O günlerde Yahve, Suriye Kralı Resin'i ve Remalya oğlu Pekah'ı Yahuda'ya
    karşı göndermeye başladı.
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις ἤρξατο Κύριος ἐξαποστέλλειν ἐν Ἰούδᾳ τὸν Ῥαασσὼν
    βασιλέα Συρίας, καὶ τὸν Φακεὲ υἱὸν Ῥομελίου.
  ind-AYT: Pada waktu itu, TUHAN mulai mengirim Rezin, raja Aram, dan Pekah, anak
    Remalya, untuk menyerang Yehuda.
  nya-nya: (Nthawi imeneyo, Yehova anayamba kumatuma Rezini mfumu ya Aaramu ndi Peka
    mwana wa Remaliya kudzamenyana ndi Yuda).
  hrv-hrv: U njegove je dane Jahve počeo slati protiv Judeje aramejskog kralja Resina
    i Pekaha, sina Remalijina.
  mps-mps: Jotam te king bidibo sogo, Genuai Bidigo te Resin tagala palali, te Siria
    king bidi, tama te king Peka, aga te Israel hanigo king da. Aga dali, te augwa
    si ami bidi dabe dali, augwaligo te hasia sogo mu deli tama te Juda hani dali
    boi hwįgi pali.
  tpi-tpi: Long taim Jotam i stap king, Bikpela i salim Resin, king bilong Siria,
    na Peka, king bilong Israel, wantaim ol ami bilong tupela, na ol i go namba wan
    taim bilong pait long ol Juda.
  dan-1931: På den Tid begyndte HERREN at lade Kong Rezin af Aram og Peka, Remaljas
    Søn, angribe Juda.
  vie-OVCB: Vào thời ấy, Chúa Hằng Hữu bắt đầu cho phép Vua Rê-xin, nước A-ram và
    Vua Phê-ca, nước Ít-ra-ên, đánh phá Giu-đa.
  guj-2017: તે દિવસોમાં યહોવાહે અરામના રાજા રસીનને તથા રમાલ્યાના દીકરા પેકાહને યહૂદિયા
    પર ચઢાઈ કરવા મોકલવા માંડયા.
  pon-2006A: Iei nindokon eh wiewia nanmwarki me KAUN-O tepin kadarala Resin, nanmwarkien
    Siria, oh Peka, nanmwarkien Israel, pwe ira en mahweniong Suda.
  por-BRBSL: Naqueles dias, Javé começou a enviar Rezin, o rei da Síria, e Pekah,
    o filho de Remalias, contra Judá.
  cth-cth: Hote tueng dawk Siria siangpahrang Rezin hoi Remaliah capa Pekah teh Judahnaw
    tuk hanlah BAWIPA ni patoun hanlah a kamtawng.
  twi-twi: Saa mmere no mu, Awurade fii ase somaa Aramhene Resin ne Israelhene Peka,
    sɛ wɔnkɔtow nhyɛ Yuda so.
  hlt-hlt: Te vaeng tue ah ana tong tih BOEIPA loh Judah taengla Aram manghai Rezin
    neh Remaliah capa Pekah te a tueih coeng.
  tbz-SIM: Dɛ kó yɛmɔ̀rɛ̀ miɛkɛ nkɛ ti Yiɛ̀ nKuyie nduɔ́mmɛ̀ kɛ̀ Sidii kóo kpɑ̀ɑ̀tì
    Desinni nɛ̀ Demɑdiɑ birɛ Pekɑɑ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ̀ bɛ̀ bo dokɛ́nɛ̀ Sudɑɑ
    kɔbɛ.
  msy-2020: Ezɨ Jotam atrivimɨn itir dughiamɨn, Ikiavɨra Itir God, Sirian Atrivim
    Resin ko Israelian Atrivim Peka, aningɨn mɨdorozir gumaziba amangizɨ, me dughiar
    faragha zuimɨn, Judaba konasa ghue.
  dop-dop: Ɩ kɑwulɑɣɑ wɑɑtʋ kɛ Tɑcɑɑ yelɑɑ, nɑ Silii wulɑʋ Lesɛɛ nɑ Ɩsɛɣɛlɩ wulɑʋ
    Pekɑ pɑ́ yoonɑ Yutɑ nyǝ́mɑ.
  azb-azb: Rəbb o dövrdə Aram padşahı Resini və Remalya oğlu Peqahı Yəhudalıların
    üstünə göndərməyə başladı.
  eng-DBY: In those days Jehovah began to send against Judah Rezin the king of Syria,
    and Pekah the son of Remaliah.
  hin-2017: उन दिनों में यहोवा अराम के राजा रसीन को, और रमल्याह के पुत्र पेकह को,
    यहूदा के विरुद्ध भेजने लगा।
  wol-KYG: Ci jamonoom la Aji Sax ji tàmbalee xabtal Reccin buurub Siri ak Peka doomu
    Remalya ci kaw Yuda.
  eng-YLT: In those days hath Jehovah begun to send against Judah Rezin king of Amram
    and Pekah son of Remaliah.
  eng-WYC-2017: In those days the Lord began to send into Judah Rezin, the king of
    Syria, and Pekah, the son of Remaliah.
  eng-WMBB: In those days, the LORD began to send Rezin the king of Syria and Pekah
    the son of Remaliah against Judah.
  urd-GVH: उन दिनों में रब शाम के बादशाह रज़ीन और फ़िक़ह बिन रमलियाह को यहूदाह के
    ख़िलाफ़ भेजने लगा ताकि उससे लड़ें।
  rug-rug: Koasa nana totoso baṉara sa si garunu kekenu la nia e Zihova sa baṉara
    Rezini pa Siria meke baṉara Peka pa Izireli pude rapata ia si pa Ziuda.
  gaz-gaz: Bara sana keessa Waaqayyo Reziin mooticha Sooriyaatii fi Pheqaa ilma Remaaliyaa
    Yihuudaatti kakaasuu jalqabe.
  fra-LSG: Dans ce temps-là, l’Éternel commença à envoyer contre Juda Retsin, roi
    de Syrie, et Pékach, fils de Remalia.
  gnn-gnn: '@see-verse:2KI.015.036'
  yal-yal: Na waxatini, Alatala yi Arami mangan Resin nun Remaliyaa diin Peka rasiga
    fɔlɔ Yuda xili ma.
  haw-1868: Ia mau la hoomaka iho la o Iehova e hoouna aku ia Rezina ke alii o Suria,
    a me Peka ke keiki a Remalia e ku e i ka Iuda.
  arb-NAV: وَفِي ذَلِكَ الْوَقْتِ شَرَعَ الرَّبُّ يُرْسِلُ عَلَى يَهُوذَا رَصِينَ
    مَلِكَ أَرَامَ وَفَقْحَ بْنَ رَمَلْيَا.
  ewe-ewe: Le ŋkeke mawo me la, Yehowa na Siria fia Rezin kple Israel fia Peka ho
    aʋa ɖe Yuda ŋuti.
  eng-LEE: In those days began the Lord to send against Judah Rezin the king of Syria,
    and Pekach the son of Remalyahu.
  asm-FB: সেই কালত, যিহোৱাই যিহূদাৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ অৰামৰ ৰজা ৰচীন আৰু ৰমলিয়াৰ
    পুত্ৰ পেকহক পঠাবলৈ আৰম্ভ কৰিলে।
  sus-A: نَ تّمُي عَلَتَلَ نَشَ عَ نِيَ عَرَ مِ مَنفّ رٍ سِن نُن رٍ مَلِيَهُ شَ دِ
    ثٍكَ شَ يُدَيَ فٍرٍ.
  fra-SBL: En ces jours-là, Yahvé commença à envoyer contre Juda Rezin, roi de Syrie,
    et Pékah, fils de Remalia.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם הֵחֵ֣ל יְהוָ֗ה לְהַשְׁלִ֙יחַ֙ בִּֽיהוּדָ֔ה רְצִ֖ין מֶ֣לֶךְ
    אֲרָ֑ם וְאֵ֖ת פֶּ֥קַח בֶּן־רְמַלְיָֽהוּ׃
  kik-kik: (Matukũ-inĩ macio Jehova akĩambĩrĩria gũtũma Rezini mũthamaki wa Suriata,
    na Peka mũriũ wa Remalia, mokĩrĩre Juda.)
  fra-NCL: Dans ce temps-là, Yahweh commença à envoyer contre Juda Rasin, roi de Syrie,
    et Phacée, fils de Romélias.
  cek-AK: To nathuem ah Angraeng mah, Judah to tuk hanah, Syria siangpahrang Rezin
    hoi Remaliah capa Pekah to patoeh.
  cuk-cuk: A-ibagangine, Bab-Jehová, Siria-e-rey-Rezín, degi, Remalías-machi-Peka
    barmialid, adi, Judá-yargi gwisgumalagar.
  uig-CYR: Шу чағларда Пәрвәрдигар Сурийәниң падишаси Рәзин билән Рәмалияниң оғли
    Пикаһни Йәһудаға һуҗум қилишқа қозғиди.
  tel-2017: ఆ కాలంలో యెహోవా సిరియా రాజు రెజీనునూ, రెమల్యా కొడుకు పెకహునూ యూదా దేశం
    మీదికి పంపించడం ఆరంభించాడు.
  hat-BSA: Nan jou sa yo, SENYÈ a te kòmanse voye Retsin, wa Syrie a avèk Pékach,
    fis a Remalia a kont Juda.
  kos-kos: In pacl se ma el tokosra inge pa LEUM GOD El supwalla Tokosra Rezin lun
    Syria ac Tokosra Pekah lun Israel in som mweuni acn Judah.
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם הֵחֵ֣ל יְהוָ֗ה לְהַשְׁלִ֙יחַ֙ בִּֽיהוּדָ֔ה רְצִ֖ין מֶ֣לֶךְ
    אֲרָ֑ם וְאֵ֖ת פֶּ֥קַח בֶּן־רְמַלְיָֽהוּ׃
  ibo-ibo: (Nʼụbọchị ndị ahụ, Onyenwe anyị malitere izite Rezin eze ndị Aram na Peka
    nwa Remalaya, imegide ndị Juda.)
  ory-ory: ସେସମୟରେ ସଦାପ୍ରଭୁ ଅରାମର ରାଜା ରତ୍ସୀନକୁ ଓ ରମଲୀୟଙ୍କର ପୁତ୍ର ପେକହଙ୍କୁ ଯିହୁଦା
    ବିରୁଦ୍ଧରେ ପଠାଇବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Lon ekana rän ewe Samol mi Lapalap a popuetä le tinala Resin ewe kingen
    Siria me Peka ewe kingen Israel, pwe repwe maun ngeni Juta.
  rop-rop: '@see-verse:2KI.015.036'
  ukr-1871: Того часу почав Господь напускати на Юдею Резина, царя Сирийського, та
    Факея Ремалїєнка.
  deu-1951: Zu derselben Zeit fing der HERR an, Rezin, den König von Syrien, und Pekach,
    den Sohn Remaljas, wider Juda zu senden.
  eng-JPS: In those days the LORD began to send against Judah Rezin the king of Aram,
    and Pekah the son of Remaliah.
  srp-1865: U to vrijeme poèe Gospod puštati na Judu Resina cara Sirskoga i Fekaja
    sina Remalijina.
  lug-lug: Mu biro ebyo Mukama n’atandika okusindikira Yuda abalabe nga Lezini kabaka
    w’e Busuuli ne Peka mutabani wa Lemaliya.
  heb-heb: בימים ההם החל יהוה להשליח ביהודה רצין מלך ארם ואת פקח בן רמליהו׃
  ben-IRV: সদাপ্রভু সেই দিন থেকেই অরামের রাজা রৎসীন এবং রমলিয়ের ছেলে পেকহকে যিহূদার
    বিরুদ্ধে পাঠাতে শুরু করলেন।
  pan-pan: ਉਹਨਾਂ ਦਿਨਾਂ ਵਿੱਚ ਯਹੋਵਾਹ ਅਰਾਮ ਦੇ ਰਾਜਾ ਰਸੀਨ ਨੂੰ ਅਤੇ ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਪਕਹ ਨੂੰ
    ਯਹੂਦਾਹ ਦੇ ਵਿਰੁੱਧ ਭੇਜਣ ਲੱਗਾ।
  mya-JVB: ထိုကာလ တွင် ထာဝရဘုရား သည် ရှုရိ ရှင်ဘုရင် ရေဇိန် နှင့် ရေမလိ သား ပေကာ ကို
    ယုဒ ပြည်သို့ စေလွှတ် တော်မူ၏
  tbg-tbg: Jotamuva avuhainaava vau entara Noravano Kotiva Siria King Resiniravata,
    Isareri King Pekaaravata, vitanta qaqi komanta oru Iutaa hampata iqoka hoqaramate
    raqura.
  hmo-hmo: Iotama be king neganai, Lohiabada ese Resini, Suria ena king, bona Peka
    Remalaia, Israela ena king, ia siaia hamatamaia, Iuda do idia tuari henia totona.
  urd-urd: उन ही दिनों में ख़ुदावन्द शाह — ए — अराम रज़ीन को और फ़िक़ह — बिन — रमलियाह
    को, यहूदाह पर चढ़ाई करने के लिए भेजने लगा।
  rus-SYN: В те дни начал Господь посылать на Иудею Рецина, царя Сирийского, и Факея,
    сына Ремалиина.
  bqc-SIM: Gↄↄ bee Dii tò Siliↄ kí Lezini ń Lemalia nɛ́ Pɛkao nà lɛ́lɛa Yudaↄwawa.
  tcz-CHONGTHU: Hiche nikholai chun, Pakaiyin Syria lengpa Rezin leh Israel lengpa
    Pekah chu Judah nokhum dingin ahin solpan tan ahi.
  mar-mar: अरामाचा राजा रसीन आणि रमाल्याचा मुलगा पेकह यांना यावेळी परमेश्वराने यहूदावर
    चालून जायला उद्युक्त केले.
  qub-qub: Chay wichanmi Tayta Diosga camacächiran Judá nasyunman Siriapa raynin Rezinpis,
    Remaliaspa wamran Peka Israelpa rayninpis pillyaj yaycunanpaj.
  bqp-bqp: Gↄrↄ birean Dikiri tò Siria kína Rezĩ kũ Rɛmalia nɛ́ Pɛkao nà lɛtɛna Yudanↄaaa.
  hat-hat: Se sou reny li Seyè a te voye Rezin, wa peyi Siri, ak Peka, pitit Remalya
    a, vin atake peyi Jida yonn apre lòt.
  eng-BSB: (In those days the LORD began to send Rezin king of Aram and Pekah son
    of Remaliah against Judah.)
  eng-WEBPB: In those days, the LORD began to send Rezin the king of Syria and Pekah
    the son of Remaliah against Judah.
  kbq-kbq: Hagi Jotamu'ma Juda vahe kinima mani'nea knafina, Siria kini ne' Rezinine,
    Israeli kini ne' Ramalia nemofo Pekanena Ra Anumzamo'a zanatregeke Juda vahera
    hara eme huzmante'na'e.
  nhe-BL: Huan ipan nopa tonali TOTECO pejqui quititlani nopa Tlanahuatijquetl Rezín
    tlen tlali Siria huan Tlanahuatijquetl Peka, icone Remalías, tlen tlali Israel
    para quitehuitij tlali Judá.
  bus-bus: Gurↄ beeean Dii tò Siria kí Rezĩ kↄ̃n Rɛmalia nɛ́ Pɛkao nà lɛɛna Yudanↄaa.
  gub-BL: Tuwihawete romo heko mehe Tupàn Tuweharupi Wiko Ma'e omono kar Hezim Xir
    wanuwihawete Zuta pe. Omono kar Peka Izaew wanuwihawete a'e pe no. Uzàmàtyry'ym
    kar Zuta a'e tuwihawete wanupe wà.
  eng-DRA: In those days the Lord began to send into Juda Basin king of Syria, and
    Phacee the son of Romelia.
