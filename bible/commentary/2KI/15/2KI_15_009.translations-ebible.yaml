verse: 2KI.015.009
translations:
  mal-C: അദ്ദേഹം തന്റെ പിതാക്കന്മാർ ചെയ്തിരുന്നതുപോലെ യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു.
    നെബാത്തിന്റെ മകനായ യൊരോബെയാം ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപങ്ങളിൽനിന്ന് അദ്ദേഹം
    വിട്ടുമാറിയില്ല.
  deu-TKW: Und er that, was Jahwe mißfiel, wie seine Väter gethan hatten. Er ließ
    nicht ab, von den Sünden Jerobeams, des Sohnes Nebats, zu denen er Israel verführt
    hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe ndenge bakoko na ye basalaki. Atikaki
    te masumu ya Jeroboami, mwana mobali ya Nebati, oyo na nzela na yango akweyisaki
    Isalaele.
  eng-LSV: and he does evil in the eyes of YHWH as his fathers did; he has not turned
    aside from the sins of Jeroboam son of Nebat that he caused Israel to sin.
  eng-GNV: 'And did euill in the sight of the Lord, as did his fathers: for he departed
    not from the sinnes of Ieroboam the sonne of Nebat, which made Israel to sinne.'
  eng-WEBSTER: 'And he did that which was evil in the sight of the LORD, as his fathers
    had done: he departed not from the sins of Jeroboam the son of Nebat, who made
    Israel to sin.'
  nhw-BL: Huan quichijqui catli amo cuali iixpa TOTECO san quen quichijtoyaj itatahua.
    Amo quinejqui quicahuas nopa tlajtlacoli catli Tlanahuatijquetl Jeroboam, icone
    Nabat, quinnextilijtoya nopa Israel ehuani ma quichihuaca.
  swh-ONEN: Akafanya maovu machoni pa Bwana, kama baba zake walivyofanya. Hakuziacha
    dhambi za Yeroboamu mwana wa Nebati ambazo alisababisha Israeli kuzitenda.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ, nɡe mɛ win bɑɑbɑbɑ bɑ kuɑ. Yeroboɑmu
    Nɛbɑtin biin yirɑ u swĩi, wi, wi u Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: 'And he did that which was evil in the sight of the Lord, as his fathers
    had done: he departed not from the sins of Jeroboam the son of Nebat, who made
    Israel to sin.'
  luo-luo: Timbene ne richo e nyim Jehova Nyasaye mana kaka kwerene notimo, kendo
    ne ok oweyo richo mag Jeroboam wuod Nebat mane omiyo jo-Israel otimo.
  meu-meu: Ia na Iehova vairanai e kara havara, senena heḡeregeredia; Ieroboam Nebata
    ena kara dika, Israel taudia e hakaradia dikalai ḡaudia na se rakatanidia.
  npi-ULB: आफ्ना पुर्खाहरूले गरेझैँ परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही
    गरे । तिनी इस्राएललाई पाप गर्न लगाउने नबातका छोरा यारोबामका पापबाट फर्केनन् ।
  yor-yor: Ó ṣe búburú lójú Olúwa, gẹ́gẹ́ bí àwọn baba rẹ̀ tí ṣe. Kò sì yípadà kúrò
    nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, èyí tí ó ti fa Israẹli láti dá.
  pes-OPCB: او نیز مانند اجدادش نسبت به خداوند گناه ورزید و از گناهان یربعام اول (پسر
    نباط) که اسرائیل را به گناه کشاند، دست برنداشت.
  tgl-ULB: Ginawa niya ang masama sa harapan ni Yahweh, gaya ng ginawa ng kaniyang
    ama. Hindi niya nilisan ang mga kasalanan ni Jeroboam anak ni Nebat, na siyang
    naging dahilan para magkasala ang Israel.
  hui-hui: Ani haru howa Segaraiahanda ibu mamalirume Anduane Homogonaga deni howa
    mana ko wiaru bialu hagadagua dege ibuguabi bialu hene. Bamba Nebada igini Yaroboama
    mbira ibugua Isaraele wali agalime Anduane Homogonaga deni howa mana ko uruni
    ale bialu helo haru pubagi howa mo biahaga henedagua Segaraia ibuguabi ani dege
    bialu hene.
  mya-mya: သူ​သည်​မိ​မိ​၏​နောင်​တော်​ဘု​ရင်​များ​နည်း​တူ ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား​၏။
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​အ​ပြစ်​ကူး​လွန်​ရန်​ရှေ့ ဆောင်​လမ်း​ပြ​ခဲ့​သူ နေ​ဗတ်​၏​သား​ယေရော
    ဗောင်​၏​ဆိုး​ညစ်​သော​လမ်း​စဉ်​ကို​လိုက်​၏။-
  bod-N: ཁོས་རང་གི་ཕ་མེས་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དེ། ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་རྣམས་ལས་མ་བྱོལ་ཏོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakaitwa nababa vake. Haana kutendeuka
    kubva pazvivi zvaJerobhoamu mwanakomana waNebhati zvakaita kuti Israeri iite.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, como habían hecho sus padres.
    No se apartó de los pecados de Jeroboam hijo de Nabat, con los que hizo pecar
    a Israel.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, icha ix sc'ulej eb' smam
    yicham vin̈. A juntzan̈ chucal sc'ulejnac vin̈aj Jeroboam yuninal vin̈aj Nabat,
    vin̈ cuchb'annacb'at eb' yetisraelal d'a chucal, a chi' ix sb'eyb'alej vin̈.
  swh-ULB: Alifanya yaliyo maovu usoni mwa Yahwe, kama baba zake waliyoyafanya. Hakuziacha
    dhambi za Yeroboamu mwana wa Nabeti, ambaye alisababisha Israeli kuasi
  bel-bel: Ён рабіў благое ў вачах Гасподніх, як рабілі бацькі ягоныя; не адставаў
    ад грахоў Ераваама, сына Наватавага, які ўвёў Ізраіля ў грэх.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, so wie seine Väter getan
    hatten; er wich nicht von den Sünden Jerobeams, des Sohnes Nebats, wodurch er
    Israel sündigen gemacht hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, iring te mibeelan te
    menge kepuun din. Wazè din engkezi te ebaal is menge salà he mibeelan ni Jeroboam
    he anak ni Nebat, he nehimu he hinungdan te kebpekesalà te menge tig-Israel.
  mal-2015: അവൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ടു
    പാപം ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളെ വിട്ടുമാറിയില്ല.
  rmc-rmc: Kerelas oda, so na sas le RAJESKE pre dzeka, avke sar the leskre dada a
    na preačhelas te kerel ola bini, so kerelas o Jeroboam, le Nebatoskro čhavo, savo
    cirdňa le Izrael andro binos.
  pes-OPV: و آنچه در نظر خداوندناپسند بود، به نحوی که پدرانش می‌کردند، به عمل آورد
    و از گناهان یربعام بن نباط که اسرائیل را مرتکب گناه ساخته بود، اجتناب ننمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, ка ши пэринций луй; ну с-а абэтут
    де ла пэкателе луй Иеробоам, фиул луй Небат, каре фэкусе пе Исраел сэ пэкэтуяскэ.
  ben-OBCV: তাঁর পূর্বসূরীদের মতো তিনিও সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করতেন।
    নবাটের ছেলে যারবিয়াম ইস্রায়েলকে দিয়ে যেসব পাপ করিয়েছিলেন, তিনি সেইসব পাপ থেকে
    ফিরে আসেননি।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, siday awowayaashiis
    yeeli jireen oo kale; oo kamana uu tegin dembiyadii uu Yaaraabcaam ina Nebaad
    dadkii Israa'iil dembaajiyey.
  lat-VUC: 'Et fecit quod malum est coram Domino, sicut fecerant patres ejus: non
    recessit a peccatis Jeroboam filii Nabat, qui peccare fecit Israël.'
  eng-ASVBT: 'And he did that which was evil in the sight of Jehovah, as his fathers
    had done: he departed not from the sins of Jeroboam the son of Nebat, wherewith
    he made Israel to sin.'
  ita-1885: E fece quello che dispiace al Signore, come aveano fatto i suoi padri;
    egli non si rivolse da' peccati di Geroboamo, figliuolo di Nebat, co' quali egli
    avea fatto peccare Israele.
  eng-LXXUP: 'And he did that which was evil in the eyes of the Lord, as his fathers
    had done: he departed not from all the sins of Jeroboam the son of Nebat, who
    made Israel to sin.'
  eng-ULB: He did what was evil in the sight of Yahweh, as his fathers had done. He
    did not depart from the sins of Jeroboam son of Nebat, who had caused Israel to
    sin.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor, como los de sus antepasados
    también. No puso fin a los pecados que Jeroboam, hijo de Nabat, había hecho cometer
    a Israel.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, comme avaient fait ses
    pères. Il ne se détourna point des péchés de Jéroboam, fils de Nébat, par lesquels
    il avait fait pécher Israël.
  mal-mal: അവൻ തന്റെ പിതാക്കന്മാരെപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ട്
    പാപം ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളെ വിട്ടുമാറിയില്ല.
  urd-GVR: Apne bāpdādā kī tarah Zakariyāh kā chāl-chalan bhī Rab ko nāpasand thā.
    Wuh un gunāhoṅ se bāz na āyā jo karne par Yarubiyām bin Nabāt ne Isrāīl ko uksāyā
    thā.
  suz-BL: मेकोमी आ किकी पिपी खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त। मिनु इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ लांम गाक्‍माक्‍त।
    १राजा १२:२८-३०; आमोस ७:९
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, come avean fatto i suoi
    padri; non si ritrasse dai peccati coi quali Geroboamo, figliuolo di Nebat, avea
    fatto peccare Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد هەروەک چۆن باوباپیرانی کردیان و لە گوناهەکانی
    یارۆڤعامی کوڕی نەڤات لای نەدا، کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: And he did evil in the eyes of the Lord, as his father had done, not turning
    away from the sin which Jeroboam, the son of Nebat, did and made Israel do.
  kan-OKCV: ಅವನು ತನ್ನ ಪಿತೃಗಳು ಮಾಡಿದ ಪ್ರಕಾರ, ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
    ಅವನು ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳನ್ನು ತೊರೆದುಬಿಡಲಿಲ್ಲ.
  tam-2017: தன் முன்னோர்கள் செய்ததுபோல, யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்;
    இஸ்ரவேலைப் பாவம்செய்யவைத்த நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்களைவிட்டு அவன்
    விலகவில்லை.
  spa-RV-1909: 'E hizo lo malo en ojos de Jehová, como habían hecho sus padres: no
    se apartó de los pecados de Jeroboam hijo de Nabat, el que hizo pecar á Israel.'
  ron-BTF: Și a făcut ce este rău înaintea ochilor DOMNULUI, precum făcuseră părinții
    lui; el nu s-a depărtat de păcatele lui Ieroboam, fiul lui Nebat, care a făcut
    pe Israel să păcătuiască.
  eng-WEBP: He did that which was evil in the LORD’s sight, as his fathers had done.
    He didn’t depart from the sins of Jeroboam the son of Nebat, with which he made
    Israel to sin.
  eng-FBV: He did what was evil in the Lord's sight, as his forefathers had done.
    He did not end the sins that Jeroboam, son of Nebat, had made Israel commit.
  nld-1939: Evenals zijn vaderen deed hij wat kwaad was in de ogen van Jahweh, en
    brak niet met de zonde, waartoe Jeroboam, de zoon van Nebat, Israël had verleid.
  nch-BL: Huan quichijqui cati amo cuali iixpa TOTECO san quej quichijtoyaj itatahua.
    Amo quinejqui quicahuas nopa tajtacoli cati Tanahuatijquet Jeroboam, icone Nabat,
    quinnextilijtoya nopa Israel ehuani ma quichihuaca.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, y như các tổ phụ mình đã làm;
    người không từ bỏ tội lỗi của Giê-rô-bô-am, con trai Nê-bát, là tội đã gây cho
    Y-sơ-ra-ên phạm tội.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में गलत था—ठीक जैसा उसके पूर्वजों ने
    किया था. वह उन पापों से दूर न हुआ, जो नेबाथ के पुत्र यरोबोअम ने शुरू किए और जिन्हें
    करने के लिए उसने इस्राएल को उकसाया था.
  spa-BES: E hizo lo malo ante los ojos del Señor, como había hecho su padre, sin
    apartarse del pecado que hizo Jeroboam, el hijo de Nabat, e hizo que hiciera Israel.
  tdx-tdx: Nanao raty am-pivazohoa’ Iehovà re, manahak’ an-droae’e, tsy nisitaha’e
    o hakeo nampanaña’ Iarovame ana’ i Nebate tàhiñe Israeleo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ ดังที่​บรรพบุรุษของพระองค์ทรงกระทำ
    พระองค์​มิได้​ทรงพรากจากบาปทั้งหลายของเยโรโบอัมบุตรชายเนบัท ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาป
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, como seus ancestrais haviam
    feito; ele não se afastou dos pecados de Jeroboão, filho de Nebate, o que fez
    pecar a Israel.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, so wie seine Väter getan
    hatten; er wich nicht von den Sünden Jerobeams, des Sohnes Nebats, wodurch er
    Israel sündigen gemacht hatte.
  eng-WYC-2018: And he did that, that was evil before the Lord, as his fathers did;
    he departed not from the sins of Jeroboam, the son of Nebat, that made Israel
    to do sin.
  epo-epo: Li faradis malbonon antaŭ la okuloj de la Eternulo, kiel faradis liaj patroj;
    li ne deturnis sin de la pekoj de Jerobeam, filo de Nebat, per kiuj li pekigis
    Izraelon.
  uig-PIN: U ata-bowiliri ⱪilƣandǝk Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilatti;
    u Israilni gunaⱨⱪa putlaxturƣan Nibatning oƣli Yǝroboamning gunaⱨliridin qiⱪmidi.
  beo-beo: E da ema bisili hina bagade dunu defele, Hina Godema wadela:le hamoi. Hina
    bagade Yelouboua:me (Niba:de egefe) amo da Isala:ili fi wadela:le hamoma:ne oule
    asi. Segalaia da amo ea hou defele hamoi.
  tpi-OTNT: Na Sekaraia i mekim pasin nogut long ai bilong Bikpela, olsem ol tumbuna
    bilong en i bin mekim. Em i mekim ol wankain sin olsem namba wan Jeroboam i bin
    mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong Bikpela,
    na Sekaraia tu i mekim wankain pasin.
  hau-SA: Ya aikata mugunta a gaban Ubangiji yadda mahaifinsa ya yi. Bai bar aikata
    zunuban Yerobowam ɗan Nebat, wanda ya sa Isra’ila suka yi ba.
  uig-LAT: U ata-bowiliri qilghandek Perwerdigarning neziride rezil bolghanni qilatti;
    u Israilni gunahqa putlashturghan Nibatning oghli Yeroboamning gunahliridin chiqmidi.
  nde-nde: Wenza okubi phambi kukaThixo, njengalokho okwakwenziwe ngoyise. Kazange
    atshiye izono zikaJerobhowamu indodana kaNebhathi, yena owabangela ukuba u-Israyeli
    azenze.
  ton-ton: 'Pea naʻe fai ʻe ia ʻaia naʻe kovi ʻi he ʻao ʻo Sihova, ʻo hangē ko ia
    naʻe fai ʻe heʻene ngaahi tamai: naʻe ʻikai mahuʻi ia mei he ngaahi angahala ʻa
    Selopoami ko e foha ʻo Nipati, ʻaia naʻa ne fakaangahalaʻi ʻa ʻIsileli.'
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, jakž činívali otcové
    jeho, neuchýliv se od hříchů Jeroboáma syna Nebatova, kterýž přivedl k hřešení
    Izraele.
  eng-WMB: He did that which was evil in the LORD’s sight, as his fathers had done.
    He didn’t depart from the sins of Jeroboam the son of Nebat, with which he made
    Israel to sin.
  tam-TCV: இவன் தன் தந்தையர் செய்ததுபோல யெகோவாவின் பார்வையில் தீமையைச் செய்தான். இஸ்ரயேலைப்
    பாவத்துக்குள் வழிநடத்திய நேபாத்தின் மகன் யெரொபெயாமின் பாவங்களைவிட்டு இவன் விலகவேயில்லை.
  ceb-ULB: Gibuhat niya kung unsa ang daotan sa panan-aw ni Yahweh, sama sa nabuhat
    sa iyang amahan. Wala siya miundang gikan sa mga sala ni Jeroboam nga anak nga
    lalaki ni Nebat, nga maoy hinungdan sa pagpakasala ang Israel.
  pol-UBG: I czynił to, co złe w oczach PANA, jak czynili jego ojcowie. Nie odstąpił
    od grzechów Jeroboama, syna Nebata, który przywiódł Izraela do grzechu.
  urd-GVU: اپنے باپ دادا کی طرح زکریاہ کا چال چلن بھی رب کو ناپسند تھا۔ وہ اُن گناہوں
    سے باز نہ آیا جو کرنے پر یرُبعام بن نباط نے اسرائیل کو اُکسایا تھا۔
  deu-1912: und er tat, was dem HERRN übel gefiel, wie seine Väter getan hatten. Er
    ließ nicht ab von den Sünden Jerobeams, des Sohnes Nebats, der Israel sündigen
    machte.
  kan-2017: ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು
    ಬಿಡದೆ ತನ್ನ ಪೂರ್ವಿಕರಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Ma ku bod e pi’in yad ba m’on rok, ni denen nib togopluw ngak SOMOL. Ni
    i rin’ e tin kireb ni ki rin’ Jeroboam ni Pilung nib mo’on ni fak Nebat, ni waliy
    yu Israel nga fithik’ e denen.
  hlt-MCSB: A napa rhoek kah a saii bangla BOEIPA mik ah boethae ni a. saii. Israel
    aka tholh sak Nebat capa Jeroboam kah tholhnah lamloh a nong moenih.
  mdy-ETH: ዒዚያ ዒዛኮ ቤርታ ካኣታዼ ካኣታ ቢያ ማዼ ጎሞ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤ ዒስራዔኤሌ ዓሶ ዔኪ ጎማ ጌልዜ፥
    ናባፄ ናኣዚ፥ ካኣቲ ዒዮርቢዓሜ ማዼ ባኮ ዒ ማዼኔ፤
  twi-ASANTE: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagyanom yɛeɛ no. Wamfiri ahonisom
    a Nebat babarima Yeroboam maa Israelfoɔ someeɛ no ho.
  eng-WEBU: He did that which was evil in the LORD’s sight, as his fathers had done.
    He didn’t depart from the sins of Jeroboam the son of Nebat, with which he made
    Israel to sin.
  wal-wal: A maizza aawati oottidoogaadan, ikka GODAA sinttan iitabaa oottiis; Nabaaxa
    na7ai Iyorbbaami Israa7eela asaa ootissido nagaraa oottiyoogaa aggibeenna.
  spa-PDDPT: Hizo lo malo ante Yavé, como hicieron sus antepasados. No se apartó de
    los pecados de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde, nguu kuery ojapoague
    ramigua ae. Ndojepe'ai Nabote ra'y Jeroboão Israel kuery oguerojejavyague ramigua
    gui. Ha'e rami vy hekokue rupi ae oiko.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh, a kas iti inaramid dagiti ammana.
    Saan isuna nga imadayo kadagiti basol ni Jeroboam a putot ni Nebat, a nangisungsong
    iti Israel nga agbasol.
  kpg-kpg: Mee guu hai di huaidu gi Dimaadua, gadoo be nia king ala mai i ono mua.
    Mee ne daudali nia hangahaihai huaidu o di king Jeroboam tama daane a Nebat, dela
    nogo dagi Israel gi lodo di huaidu.
  uig-ARA: ئۇ ئاتا-بوۋىلىرى قىلغاندەك پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلاتتى؛
    ئۇ ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان نىباتنىڭ ئوغلى يەروبوئامنىڭ گۇناھلىرىدىن چىقمىدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, alɔ a benbae naxan naba. A mu
    gbilen Nebati xa di Yerobowami xa yunubi fɔxɔ ra, a Isirayila ti naxan na.
  pon-2006: E duwehte nanmwarkien mwowe kan, me wiahda dihp ong KAUN-O. E kalamangih
    karasepe suwed en Nanmwarki Seropoham nein Nepat, me kahrehiong mehn Israel nan
    dihp.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai da ra umana tamana
    dia ga pait ia; pa i ga vana kan ra lavur kaina mangamangana kai Ieroboam natu
    i Nebat, nina i ga varirap Israel tana.
  tur-YTC: Atalarının yaptığı gibi, Yahve'nin gözünde kötü olanı yaptı. Nevat oğlu
    Yarovam'ın İsrael'e işlettirdiği günahlarından ayrılmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου καθὰ ἐποίησαν οἱ πατέρες αὐτοῦ·
    οὐκ ἀπέστη ἀπὸ πασῶν τῶν ἁμαρτιῶν Ἰεροβοὰμ υἱοῦ Ναβὰτ, ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN seperti yang diperbuat oleh
    nenek moyangnya. Dia tidak menjauh dari dosa-dosa Yerobeam, anak Nebat, yang menyebabkan
    Israel berdosa.
  nya-nya: Ndipo iye anachita zoyipa pamaso pa Yehova monga anachitira makolo ake.
    Iye sanaleke machimo a Yeroboamu mwana wa Nebati, amene anachimwitsa nawo Israeli.
  hrv-hrv: On je činio što je zlo u očima Jahvinim, kao što su činili njegovi oci;
    nije odstupao od grijeha Jeroboama, sina Nebatova, koji je na grijeh naveo Izraela.
  mps-mps: Tama te king Sekaraiago te Genuai Bidigo gedude agai me dwai kolesaga yali,
    te aga wąį nǫų dabego yali kolesaga tiwai naga yali. Agai te dwai sęgę sabo
    dwai kolesaga yali, te hasia king Jeroboamgo yali tiwai naga yali. Polobadu te
    king Jeroboamgo te Israel hani agai kegelama, te dwai kolesaga eyu, tama te augwaligo
    Genuai Bidigo gedude te sęgę sabo kolesaga genuai mu yai. Tama te king Sekaraiago
    agai me te king bidi dabego yali kolesaga tiwai ma yali.
  tpi-tpi: Na Sekaraia i mekim pasin nogut long ai bilong Bikpela, olsem ol tumbuna
    bilong en i bin mekim. Em i mekim ol wankain sin olsem namba wan Jeroboam i bin
    mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong Bikpela,
    na Sekaraia tu i mekim wankain pasin.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ligesom hans Fædre, og han
    veg ikke fra de Synder, Jeroboam Nebats Søn, havde forledt Israel til.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu như cha vua đã làm; không từ bỏ
    tội lỗi của Giê-rô-bô-am, con Nê-bát, lôi kéo Ít-ra-ên cùng phạm tội.
  guj-2017: તેણે તેના પિતૃઓની જેમ યહોવાહની દ્રષ્ટિમાં ખોટું હતું તે કર્યું. તેણે નબાટના
    દીકરા યરોબામનાં પાપ કે જે વડે તેણે ઇઝરાયલ પાસે દુરાચાર કરાવ્યો હતો તે કરવાનું
    બંધ રાખ્યું નહિ.
  pon-2006A: E duwehte nanmwarkien mwowe kan, me wiahda dihp ong KAUN-O. E kalamangih
    karasepe suwed en Nanmwarki Seropoham nein Nepat, me kahrehiong mehn Israel nan
    dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, como seus pais haviam feito.
    Ele não se afastou dos pecados de Jeroboão, o filho de Nebat, com os quais fez
    Israel pecar.
  cth-cth: A na minnaw ni a sak awh e hno kahawihoehe hah BAWIPA mithmu vah a sak.
    Isarel kapayonsakkung Nebat capa Jeroboam yonnae hah cettakhai awh hoeh.
  twi-twi: Ɔyɛɛ bɔne wɔ Awurade ani so, sɛnea nʼagyanom yɛe no. Wamfi ahonisom a Nebat
    babarima Yeroboam maa Israelfo som no ho.
  hlt-hlt: A napa rhoek kah a saii bangla BOEIPA mik ah boethae ni a saii. Israel
    aka tholh sak Nebat capa Jeroboam kah tholhnah lamloh a nong moenih.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀ o yɛmbɛ̀ do dɔɔ̀rìmɛ̀, ò í nyóu mɛyɛi
    nNɛbɑti birɛ Sedoboɑmmu do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ.
  msy-2020: Egha Sekaraian ovaviba amizɨ moghɨn, a Ikiavɨra Itir Godɨn damazimɨn arazir
    kurabagh ami. An arazir Nebatɨn otarim Jeroboam amizir arazir kurar kaba ataghizir
    puvatɨ. Jeroboam fomɨra Israelia gekuizɨ, me arazir kuraba Ikiavɨra Itir Godɨn
    damazimɨn dagh ami. Ezɨ datɨrɨghɨn Sekaraia uaghan arazir kabaram ami.
  dop-dop: Ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔɣɔ teitei, ɩsɩɩ ɩ cɔsɔnɑɑ, nɑ ɩ́ wɛ tɑm kɛ́
    lɑɑtʋ nti tǝ tɑɑ Nepɑtɩ pǝyɑlʋ Solopʋwɑm tusɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ.
  azb-azb: O, atalarının etdiyi kimi Rəbbin gözündə pis olan işlər etdi və Nevat oğlu
    Yarovamın İsrailə etdirdiyi günahlardan əl çəkmədi.
  eng-DBY: 'And he did evil in the sight of Jehovah, according as his fathers had
    done: he departed not from the sins of Jeroboam the son of Nebat, who made Israel
    to sin.'
  hin-2017: उसने अपने पुरखाओं के समान वह किया, जो यहोवा की दृष्टि में बुरा है, अर्थात्
    नबात के पुत्र यारोबाम जिसने इस्राएल से पाप कराया था, उसके पापों के अनुसार वह करता
    रहा, और उनसे वह अलग न हुआ।
  wol-KYG: Muy def nag li Aji Sax ji ñaawlu, na ko ay maamam daa defe. Dëdduwul bàkkaar
    yu Yerbowam doomu Nebat daan bàkkaarloo Israyil.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, as did his fathers,
    he hath not turned aside from the sins of Jeroboam son of Nebat that he caused
    Israel to sin.
  eng-WYC-2017: And he did that, that was evil before the Lord, as his fathers did;
    he departed not from the sins of Jeroboam, the son of Nebat, that made Israel
    to do sin.
  eng-WMBB: He did that which was evil in the LORD’s sight, as his fathers had done.
    He didn’t depart from the sins of Jeroboam the son of Nebat, with which he made
    Israel to sin.
  urd-GVH: अपने बापदादा की तरह ज़करियाह का चाल-चलन भी रब को नापसंद था। वह उन गुनाहों
    से बाज़ न आया जो करने पर यरुबियाम बिन नबात ने इसराईल को उकसाया था।
  rug-rug: Tavete va kaleana pa kenuna e Zihova gugua tugo ri kasa tamana si asa.
    Keha luli sa sari na hahanana kaleadi te Zeroboami sa tuna koreo e Nebati, sapu
    turaṉa lani pa sinea sari na tie Izireli pa vinahesi beku.
  gaz-gaz: Innis akkuma abbaan isaa hojjete sana fuula Waaqayyoo duratti waan hamaa
    hojjete. Inni cubbuu Yerobiʼaam ilma Nebaat kan inni akka warri Israaʼel hojjetan
    godhe sana irraa hin deebine.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, comme avaient fait ses pères;
    il ne se détourna point des péchés de Jéroboam, fils de Nebath, qui avait fait
    pécher Israël.
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga alo a benbane a liga kii naxan
    yi. A mi xɛtɛ Nebati a diin Yerobowan ma yulubine fɔxɔ ra mumɛ, naxan Isirayila
    kaane ti yulubin ma.
  haw-1868: 'Hana ino aku la ia imua o Iehova, e like me ka mea a kona mau kupuna
    i hana''i: aole ia i haalele i na hewa o Ieroboama ke keiki a Nebata, nana i hoolilo
    ka Iseraela i ka hewa.'
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ أَبَائِهِ وَلَمْ
    يَعْدِلْ عَنْ أَيٍّ مِنْ خَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ الَّتِي اسْتَغْوَى
    بِها الإِسْرَائِيِليِّينَ فَأَخْطَأُوا.
  ewe-ewe: Ke Zekaria nye fia vɔ̃ɖi aɖe le Yehowa ŋkume, abe fofoawo ene. Ena Israel
    wɔ nu vɔ̃ to legbawo subɔsubɔ me abe Yeroboam Gbãtɔ, Nebat ƒe vi ene.
  eng-LEE: 'And he did what is evil in the eyes of the Lord, as his fathers had done:
    he departed not from the sins of Jerobo''am the son of Nebat, who induced Israel
    to sin.'
  asm-FB: তেওঁ তেওঁৰ পূর্বপুৰুষসকলৰ দৰেই যিহোৱাৰ দৃষ্টিত যি বেয়া কার্য, তাকেই কৰিলে।
    নবাটৰ পুতেক যাৰবিয়ামে যি পাপবোৰৰ দ্বাৰাই ইস্ৰায়েলক পাপ কৰাইছিল, সেই সকলো পাপৰ
    পৰা তেওঁ আঁতৰ নহ’ল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَلْ عَ بٍنبَيٍ نَشَن نَبَ. عَ
    مُ فبِلٍن نٍبَتِ شَ دِ يٍرٌبٌوَ مِ شَ يُنُبِ قْشْ رَ، عَ عِسِرَيِلَ تِ نَشَن نَ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé, comme avaient fait ses pères.
    Il ne se détourna pas des péchés de Jéroboam, fils de Nebath, par lesquels il
    avait fait pécher Israël.
  hbo-hbo: וַיַּ֤עַשׂ הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה כַּאֲשֶׁ֥ר עָשׂ֖וּ אֲבֹתָ֑יו לֹ֣א
    סָ֗ר מֵֽחַטֹּאות֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.015.008'
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa maithe make meekĩte.
    Ndaigana gũtiga mehia ma Jeroboamu mũrũ wa Nebati marĩa aatũmĩte Isiraeli mehie.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, comme avaient fait ses pères ;
    il ne se détourna pas des péchés de Jéroboam, fils de Nabat, qui avait fait pécher
    Israël.
  cek-AK: Anih loe ampanawk mah sak ih baktih toengah, Angraeng mikhnukah kahoih ai
    hmuen to sak; Israel kaminawk zaesakkung, Nabat capa Jeroboam zaehaih to caehtaak
    ai.
  cuk-cuk: Zacarías, Bab-Jehová-asabin e-dadgan ibmar-isgana imaksayobi, imaksamogad.
    Igi Nabat-machi-Jeroboam, Israel-dulemar-oichogega imaksagusa, deyob, Zacarías
    ibmar imaksamogad. A-igargi gwen bangussurgusad.
  uig-CYR: У ата-бовилири қилғандәк Пәрвәрдигарниң нәзиридә рәзил болғанни қилатти;
    у Исраилни гунаға путлаштурған Нибатниң оғли Йәробоамниң гуналиридин чиқмиди.
  tel-2017: ఇతడు ఇశ్రాయేలు వారు పాపం చెయ్యడానికి కారకుడైన నెబాతు కొడుకు యరొబాము చేసిన
    పాపాలు విడిచిపెట్టకుండా వాటినే అనుసరిస్తూ, తన పూర్వికులు చేసినట్టే తానూ యెహోవా
    దృష్టిలో చెడుతనం జరిగించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a tankou zansèt li yo te fè. Li pa t kite peche
    a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche yo.
  kos-kos: El oana mwet meet lukel in oru ma koluk lain LEUM GOD. El fahsr tukun srikasrak
    koluk lal Jeroboam wen natul Nebat, su kolla mwet Israel nu ke ma koluk.
  hbo-WLC: וַיַּ֤עַשׂ הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה כַּאֲשֶׁ֥ר עָשׂ֖וּ אֲבֹתָ֑יו לֹ֣א
    סָ֗ר מֵֽחַטֹּאות֙ יָרָבְעָ֣ם בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: Dịka ndị nna ya bu ya ụzọ si mee, Zekaraya mere ihe jọrọ njọ nʼanya Onyenwe
    anyị. O mekwara dịka Jeroboam nwa Nebat, onye dubara ndị Izrel na mmehie ịkpọ
    isiala nye chi ọzọ.
  ory-ory: ପୁଣି ସେ ଆପଣା ପୂର୍ବପୁରୁଷମାନଙ୍କ ପରି ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ନବାଟର
    ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ସମସ୍ତ ପାପରୁ ସେ ବିମୁଖ
    ହେଲେ ନାହିଁ।
  chk-chk: Nge Sekaria a föri mine a ngau me fän mesen ewe Samol mi Lapalap, usun
    semelapan kewe ra föri. Esap likitala ekewe tipis ewe king Jeropoam nöün Nepat
    we a föri, lupwen a emweni chon Israel ngeni tipis.
  rop-rop: King Sekaraiya bin jidan laik ola king langa im femili lain en imbin tenawei
    brom YAWEI en dumbat ola nogudbala ting. Imbin jis laik King Jerabowam, det san
    blanga Neibat, hubin shoum ola Isreil pipul hau blanga dumbat ola nogudwan ting.
  ukr-1871: 'І чинив те, що було Господеві не до вподоби, як і отцї його чинили: не
    відступав від гріхів Еробоама Набатенка, що довів до гріха Ізраїля.'
  deu-1951: Der tat, was dem HERRN übel gefiel, wie seine Väter getan hatten; er ließ
    nicht ab von den Sünden, zu denen Jerobeam, der Sohn Nebats, Israel verführt hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, as his fathers
    had done; he departed not from the sins of Jeroboam the son of Nebat, wherewith
    he made Israel to sin.
  srp-1865: I èinjaše što je zlo pred Gospodom kao što su èinili oci njegovi; ne otstupi
    od grijehova Jerovoama sina Navatova, kojima navede na grijeh Izrailja.
  lug-lug: N’akola ebibi mu maaso ga Mukama, nga bajjajjaabe bwe baakola, n’atakyuka
    okuva mu bibi bya Yerobowaamu mutabani wa Nebati bye yayonoonyesa Isirayiri.
  heb-heb: ויעש הרע בעיני יהוה כאשר עשו אבתיו לא סר מחטאות ירבעם בן נבט אשר החטיא
    את ישראל׃
  ben-IRV: তিনি তাঁর পূর্বপুরুষদের মতই সদাপ্রভুর চোখে যা মন্দ তাই করতেন। নবাটের ছেলে
    যারবিয়াম ইস্রায়েলকে দিয়ে যে সব পাপ করিয়েছিলেন তিনি তাঁর সেই সমস্ত পাপ ত্যাগ
    করলেন না।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ, ਜਿਵੇਂ ਉਸ ਦੇ ਪੁਰਖਿਆਂ
    ਨੇ ਵੀ ਕੀਤਾ ਸੀ। ਉਸ ਨੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਉਨ੍ਹਾਂ ਪਾਪਾਂ ਤੋਂ ਮੂੰਹ ਨਾ ਮੋੜਿਆ,
    ਜੋ ਉਹ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਵਾਏ ਸਨ।
  mya-JVB: ထိုမင်းသည် ဘိုးဘေး ပြု သည်အတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု
    ၍ ၊ ဣသရေလ အမျိုးကို ပြစ်မှား စေသောနေဗတ် သား ယေရောဗောင် ၏ ဒုစရိုက် အပြစ် တို့ကို
    မ စွန့် ဘဲနေ၏
  tbg-tbg: Sekaraiaava nai naaqukavara Nora Kotira avuqaa qora okara autuntema kero
    autura. Haaru Nebaatira maaqu Jeroboamuva qora okara autiharo ˻una variqa maraqura/varaha
    quahama nimiteharo˼ Isarerivata kunta virivi komanta vikavata qora okara autura.
  hmo-hmo: Sekaraia Ieroboama ese iena tamana bona tubuna bamona ia karaia. Ia ese
    Lohiabada ena vairanai ia kara dika, bona ia ese Ieroboama Nebata ena kara dika,
    unai dekena amo Israela taudia ia hakererea kara dikana, ia karaia noho.
  urd-urd: और उसने ख़ुदावन्द की नज़र में गुनाह किया, जिस तरह उसके बाप — दादा ने की
    थी; और नबात के बेटे युरब'आम के गुनाहों से, जिनसे उसने इस्राईल से गुनाह कराया बाज़
    न आया।
  rus-SYN: 'Он делал неугодное в очах Господних, как делали отцы его: не отставал
    от грехов Иеровоама, сына Наватова, который ввел Израиля в грех.'
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lá a deziↄ kɛ̀waɛ. I ↄbↄlɛ duuna pↄ́ Nɛba nɛ́
    Yeloboaũ Isailiↄ dà a kɛau guuo.
  tcz-CHONGTHU: Zechariah in apu apate bang bangin Pakai mitmu’n thilse jeng ana bollin,
    Nebat chapa Jeroboam min Israel te anachonset sah bangin ama jong hiche chonsetna
    ho akonin kile heiding ana nompon ahi.
  mar-mar: जखऱ्याने परमेश्वराच्या दृष्टीने जे वाईट तेच केले. याबाबतीत तो आपल्या पूर्वजांप्रमाणेच
    वागला. नबाटचा मुलगा यराबाम याने इस्राएलाला जी पापे करायला लावली तीच याने केली.
  qub-qub: Zacariasga Tayta Diosta mana wiyacur mana allita ruraran ñaupa caj castancuna
    rurashanno. Manami cachaycuranchu Nabatpa wamran Jeroboam Israelcunata juchata
    rurachishancunatano ruraytaga.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ lákũ a dizinↄ kɛ̀ nà. Adi kpɛ li durunna kũ
    Nɛbati nɛ́ Yeroboamu Isarailanↄ dà a kɛnannɛro.
  hat-hat: Men li fè sa ki mal nan je Seyè a tankou zansèt li yo. Li te lage kò l'
    nan fè menm peche ak Jewoboram, pitit Nebat la, li te lakòz pèp Izrayèl la peche
    tou.
  eng-BSB: And he did evil in the sight of the LORD, as his fathers had done. He did
    not turn away from the sins that Jeroboam son of Nebat had caused Israel to commit.
  eng-WEBPB: He did that which was evil in the LORD’s sight, as his fathers had done.
    He didn’t depart from the sins of Jeroboam the son of Nebat, with which he made
    Israel to sin.
  kbq-kbq: Hagi afahe'zama hu'nazaza huno Zekaraia'a Ra Anumzamofo avurera havi avu'ava
    hu'ne. Ko'ma Nebati nemofo Jeroboamu'ma kumi'ma nehuno, Israeli vahe'ma zamatufege'za
    hu'naza kumira, amefira huomino ana kumira agranena zamavaririno hu'ne.
  nhe-BL: Huan quichijqui tlen ax cuali iixtla TOTECO san queja quichijtoyaj itatahua.
    Ax quinejqui quicahuas nopa tlajtlacoli tlen Tlanahuatijquetl Jeroboam, icone
    Nabat, quinnextilijtoya nopa Israel ehuani ma quichihuaca.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ lán à dezinↄ kɛ̀ nà. Èe kpɛɛ li durun kɛ̀ Nɛbati
    nɛ́ Yeroboamu Isarailinↄ dà à kɛnannɛro.
  gub-BL: Nuzawy kwaw Zakari amogwer Izaew wanuwihawete Zakari haikweromo har wà.
    Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi Wiko Ma'e pe. Nupytu'u kwaw a'e iaiw
    ma'e iapo re. Uzapo kar a'e ma'e Izaew wanupe tuwihawete Zeromoàw Nemat ta'yr
    zàwegatete.
  eng-DRA: 'And he did that which is evil before the Lord, as his fathers had done:
    he departed not from the sins of Jeroboam the son of Nabat who made Israel to
    sin.'
