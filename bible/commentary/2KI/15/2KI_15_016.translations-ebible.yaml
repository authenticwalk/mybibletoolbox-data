verse: 2KI.015.016
translations:
  mal-C: അക്കാലത്ത് മെനഹേം തിർസയിൽനിന്നു പുറപ്പെട്ട് തിപ്സഹിനെയും ആ നഗരത്തിലുള്ള സകലരെയും
    അതിന്റെ പ്രാന്തപ്രദേശങ്ങളെയും ആക്രമിച്ചു. ആ നഗരവാസികൾ അദ്ദേഹത്തിനുവേണ്ടി നഗരകവാടം
    തുറന്നു കൊടുക്കാതിരുന്നതിനാൽ അദ്ദേഹം തിപ്സഹുനഗരത്തെ കൊള്ളചെയ്തു നശിപ്പിക്കുകയും
    അതിലെ ഗർഭിണികളെ കീറിക്കളയുകയും ചെയ്തു.
  deu-TKW: Damals verheerte Menahem die Stadt Thappuah und alles, was darin war, und
    ihr ganzes Gebiet von Thirza aus, weil man ihm die Thore nicht geöffnet hatte,
    und alle Schwangeren darin ließ er aufschlitzen.
  lin-lin: Na tango wana, Menayeme abundisaki engumba Tifisa, abomaki bato nyonso
    ya engumba mpe abebisaki zingazinga na yango, kobanda na Tiritsa, pamba te baboyaki
    kofungolela ye bikuke ya engumba na bango. Abebisaki engumba yango mpe atobolaki
    mabumu ya basi nyonso ya zemi.
  eng-LSV: Then Menahem strikes Tiphsah, and all who [are] in it, and its borders
    from Tirzah, for it did not open [to him], and he strikes [it], [and] he has ripped
    up all its pregnant women.
  eng-GNV: Then Menahem destroyed Tiphsah, and all that were therein, and the coastes
    thereof from Tirzah, because they opened not to him, and he smote it, and ript
    vp all their women with childe.
  eng-WEBSTER: 'Then Menahem smote Tiphsah, and all that were in it, and the borders
    of it from Tirzah: because they opened not to him , therefore he smote it ; and
    all the women in it that were with child he ripped up.'
  nhw-BL: Huan Tlanahuatijquetl Manahem quisemanqui altepetl Tapúa huan nopa pilaltepetzitzi
    catli quiyahualohua hasta campa altepetl Tirsa. Huan moaxcati nochi catli oncayaya
    ipan nopa altepeme pampa catli nopona ehuani amo quinequiyayaj para ya ma eli
    inintlanahuatijca. Tlanahuatijquetl Manahem quinmicti nochi masehualme nopona
    huan hasta quintlapoli iniijti sihuame catli tlanemiltiyayaj.
  swh-ONEN: Wakati ule, akianzia Tirsa, Menahemu alishambulia Tifsa na kila mtu ndani
    yake, na wale waliokuwa maeneo jirani, kwa sababu walikataa kufungua malango yao.
    Akaiangamiza Tifsa yote, na kuwapasua matumbo wanawake wote wenye mimba.
  bba-bba: Yen biruwɑ Mɛnɑhɛmu wi, u wuu ɡe bɑ mɔ̀ Tifusɑki wɔri. Mɑ u tɔmbu ɡo sɑɑ
    Tirisɑn di n kɑ dɑ Tifusɑki mi. U Tifusɑki ye wɔriwɑ kɑ dɑm yèn sɔ̃ tɔn be, bɑ
    yinɑ u du ben wuuɔ, mɑ u ben ɡuriɡibun nuki bɛsukɑ.
  eng-KJVCPB: 'Then Menahem smote Tiphsah, and all that were therein, and the coasts
    thereof from Tirzah: because they opened not to him, therefore he smote it; and
    all the women therein that were with child he ript up.'
  luo-luo: E ndalono Menahem nowuok koa Tirza mondo modhi monjo Tifsa gi ji duto mane
    nitie e dala maduongʼ gi mier mokiewo kode nimar nodagi yawo rangeyene. Noriembo
    Tifsa mobaro iye mon ma yach duto.
  meu-meu: Una negana ai Menaheme ese Tapua hanuana bona lalona taudia iboudiai bona
    tanona idoinai, Tirisa amo e laomu, na e habuadia tari; badina be hanua na asie
    kehoa ia ena, una dainai e habuaia tari. Bona rogorogo hahinedia iboudiai una
    hanua lalonai ia ese e dapadia.
  npi-ULB: त्यसपछि मनहेमले तिफसा र तिर्साका सिमानाहरूमा भएका सबैलाई आक्रमण गरे, किनकि
    तिनीहरूले उनका लागि सहर खुला गरेनन् । त्यसैले तिनले त्‍यसलाई आक्रमण गरे र त्यस
    गाउँमा भएका सबै गर्भवती स्‍त्रीका पेट चिरे ।
  yor-yor: Ní ìgbà tí Menahemu ń jáde bọ̀ láti Tirsa, ó dojúkọ Tifisa àti gbogbo ènìyàn
    tí ó wà ní ìlú ńlá àti agbègbè rẹ̀, nítorí wọn kọ̀ láti sí ẹnu ibodè. Ó yọ Tifisa
    kúrò lẹ́nu iṣẹ́, ó sì la inú gbogbo àwọn obìnrin aboyún.
  pes-OPCB: منحیم شهر تفصح و حومهٔ آن را ویران نموده، اهالی آنجا را کشت و شکم زنان
    حامله را پاره کرد، چون مردم آنجا حاضر نبودند تسلیم او شوند.
  tgl-ULB: Pagkatapos nilusob ni Menahem si Tipsa at lahat ng naroon, at ang mga hangganang
    palibot ng Tirza, dahil hindi nila ibinukas ang lungsod sa kaniya. Kaya nilusob
    niya ito, at nilaslas niya ang tiyan ng mga babaeng buntis sa nayon na iyon.
  hui-hui: Menaheme halu ibunaga agali haru halu Tisa tano yu wahalu Samaria tano
    pole Tibisa tano wiagoria anda pene. Ani pialu hearia Tibisali bu hearume tinaga
    tanoha anda naibule lene. Ani layagola Menaheme halu ibunaga agali ibinidarunime
    Tibisa tano ogoni mo ko halu bo gialahole bini. Ani bialu tigua wali agali Tibisa
    tano ogoniha haga hearubi maru tano kaware ngelo haga bu hearubi bibahende homelo
    bo wahai hene. Ani buwa tigua wali maru tombeha gali bere berearunaga tombene
    podo haealaga biyagola homaga bini.
  mya-mya: မေ​န​ဟင်​သည်​တိ​ရ​ဇ​မြို့​မှ​ချီ​တက်​လာ​စဉ် လမ်း​ခ​ရီး​တွင်​တိ​ဖ​သ​မြို့​သား​တို့​သည်
    မိ​မိ အား​အ​ညံ့​မ​ခံ​ကြ​သော​ကြောင့် ထို​မြို့​နှင့် တ​ကွ​ပတ်​ဝန်း​ကျင်​နယ်​မြေ​များ​ကို​လုံး​ဝ
    ဖျက်​ဆီး​လေ​၏။ သူ​သည်​ကိုယ်​ဝန်​ဆောင်​အ​မျိုး သ​မီး​တို့​၏​ဝမ်း​ကို​ပင်​ခွဲ​၍​သတ်​လေ​သည်။
  bod-N: དེའི་ཚེ་ན། དེ་དག་གིས་མེ་ན་ཧེམ་ལ་མཁར་སྒོ་མ་ཕྱེས་པས་ཁོས་ཏིབ་སཱ་དང་ཡུལ་དེར་ཡོད་པ་ཐམས་ཅད་དང་།
    ཐིར་ཙའི་ས་མཚམས་ཀྱི་བར་དུ་གཏོར་བཅོམ་བྱས་ཤིང་། དེའི་མི་རྣམས་ལ་བསྣུན་ཅིང་ཡུལ་དེའི་བུད་མེད་སྦྲུམ་མ་ཐམས་ཅད་ཀྱི་གྲོད་པ་གཤགས་སོ།
    །
  sna-sna: Panguva iyoyo Menahemi, akarwisa Tifisa navose vaiva muguta nenzvimbo dzaiva
    pedyo, achitanga kubva paTiriza, nokuti vakanga varamba kuzarura masuo avo. Akaparadza
    Tifisa uye akatumbura vakadzi vaiva nemimba.
  spa-BLM: Entonces Menahem atacó a Tiphsah y a todos los que estaban en ella y en
    sus zonas fronterizas, desde Tirsa. La atacó porque no le abrieron sus puertas,
    y despedazó a todas sus mujeres embarazadas.
  cac-cac: '@see-verse:2KI.015.015'
  swh-ULB: Ndipo Menahemu akamshambulia Tifsa na wote waliokuwa pale, na mipaka yote
    kuzunguka Tizra, kwasababu hawakufungua kwenye mji. Hivyo akaushambulia, na akawapasua
    wanawake wajawazito wote katika hicho kijiji.
  bel-bel: 'І пабіў Менаім Тыпсах і ўсіх, што былі ў ім і ў межах яго, ад Тырцы, за
    тое, што горад не адчыніў брамы, і разьбіў яго: і ўсіх цяжарных жанчын у ім парубаў.'
  deu-ELBBK: Damals schlug Menachem Tiphsach und alles, was darin war, und sein Gebiet,
    von Tirza aus, weil man ihm nicht aufgetan hatte, so schlug er es; alle seine
    Schwangeren schlitzte er auf.
  mbb-OT: Dutun he timpu, midsurung ni Menahem is Tifsa wey is menge lugar ziyà te
    peliǥuy kayi taman te Tirza, su is menge meǥinged kayi kenà edsurindir ziyà te
    kandin. Mibpenhimetayan din is langun he meǥinged diyà te Tifsa, ne midsirian
    din is getek te meǥingey he menge vahi.
  mal-2015: മെനഹേം തിപ്സഹും അതിലുള്ള സകലവും തിർസ്സാതൊട്ടു അതിന്നു ചേർന്ന പ്രദേശങ്ങളും
    ശൂന്യമാക്കി; അവർ പട്ടണവാതിൽ തുറന്നു കൊടുക്കായ്കയാൽ അവൻ അതിനെ ശൂന്യമാക്കുകയും അതിലെ
    ഗർഭിണികളെയൊക്കെയും പിളർന്നുകളകയും ചെയ്തു.
  rmc-rmc: Andre oda časos, sar o Menachem džalas andral e Tirca, zňičinďa o foros
    Tapuach the o gava pašal, bo ola manuša na kamle te phundravel o foroskre brani.
    Avke murdarďa savoren andro Tapuach a le khabne džuvľen rozčhingerďa.
  pes-OPV: آنگاه منحیم تفصح را با هر‌چه در آن بود و حدودش را از ترصه زد، از این جهت
    که برای او باز نکردند، آن را زد، و تمامی زنان حامله‌اش را شکم پاره کرد.
  ron-1924: Атунч, Менахем а бэтут Тифсахул ши пе тоць чей че ерау ын ел, ку цинутул
    луй динспре Тирца; л-а бэтут пентру кэ ну-шь дескисесе порциле. Ши а спинтекат
    пынтечеле тутурор фемеилор ынсэрчинате.
  ben-OBCV: সেই সময় মনহেম তির্সা থেকে শুরু করে তিপসহ নগর ও সেখানকার সব বাসিন্দাকে
    তথা আশপাশের সব লোকজনকে আক্রমণ করলেন, কারণ তারা তাদের নগরের সিংহদুয়ারগুলি খুলে
    দিতে রাজি হয়নি। তিনি তিপসহ নগরটির উপর লুটপাট চালিয়েছিলেন এবং সব অন্তঃসত্ত্বা
    মহিলার পেট চিরে দিলেন।
  som-som: Haddaba Menaxeem wuu wada laayay Tifsax iyo wixii ku jiray oo dhan, iyo
    soohdimaheedii marka Tirsaah laga bilaabo, maxaa yeelay, way ka furi waayeen,
    sidaas daraaddeed buuna u laayay; oo naagihii uurka lahaa oo magaalada ku jiray
    oo dhan wuu wada dooxay.
  lat-VUC: 'Tunc percussit Manahem Thapsam, et omnes qui erant in ea, et terminos
    ejus de Thersa: noluerant enim aperire ei: et interfecit omnes prægnantes ejus,
    et scidit eas.'
  eng-ASVBT: 'Then Menahem smote Tiphsah, and all that were therein, and the borders
    thereof, from Tirzah: because they opened not to him, therefore he smote it; and
    all the women therein that were with child he ripped up.'
  ita-1885: Allora Menahem percosse la città di Tifsa, e tutti quelli ch'erano dentro,
    ed i suoi confini, da Tirsa; egli la percosse perchè non gli avea aperte le porte,
    e fendè tutte le donne gravide di essa.
  eng-LXXUP: 'Then Menahem smote both Tiphsah and all that was in it, and its borders
    extending beyond Tirzah, because they opened not to him: and he smote it, and
    ripped up the women with child.'
  eng-ULB: Then Menahem attacked Tiphsah and all who were there, and the borders around
    Tirzah, because they did not open up the city to him. So he attacked it, and he
    ripped open all the pregnant women in that village.
  spa-VBL: En aquel tiempo, Menajem, partiendo de Tirsa, atacó Tifsa y la región cercana,
    porque no le entregaban la ciudad. Así que destruyó a Tifsa y desgarró a todas
    las mujeres embarazadas.
  fra-_FOB: Alors Ménahem frappa Thiphsach, et tous ceux qui y étaient, et sa contrée
    depuis Thirtsa, parce qu'elle ne lui avait pas ouvert ses portes. Il la frappa,
    et éventra toutes ses femmes enceintes.
  mal-mal: മെനഹേം, തിപ്സഹും അതിലുള്ള സകലവും, തിർസ്സാതൊട്ട് അതിനോട് ചേർന്ന പ്രദേശങ്ങളും
    ശൂന്യമാക്കി; അവർ പട്ടണവാതിൽ തുറന്നു കൊടുക്കായ്കയാൽ അവൻ അതിനെ ശൂന്യമാക്കുകയും അതിലെ
    ഗർഭിണികളുടെ ഉദരം പിളർന്നുകളകയും ചെയ്തു.
  urd-GVR: Us waqt Manāhim ne Tirzā se ā kar shahr Tifsah ko us ke tamām bāshindoṅ
    aur gird-o-nawāh ke ilāqe samet tabāh kiyā. Wajah yih thī ki us ke bāshinde apne
    darwāzoṅ ko khol kar us ke tābe ho jāne ke lie taiyār nahīṅ the. Jawāb meṅ Manāhim
    ne un ko mārā aur tamām hāmilā auratoṅ ke peṭ chīr ḍāle.
  suz-BL: मेना मेनाहेममी तिरचा सहर रे लाइश्‍शा, तिफ्‍साह नु मेको आ एर ओंथ बाक्‍शो
    रागी नेल्‍ल आन कली लडाइ तोव़मी बाक्‍त। मारदे हना मेकोपुकीम मेको कली ठेयब लाप्‍चो
    रोक्‍शा मगेमे बाक्‍त। मेकोम तिफ्‍साह कली खतम सेला बाक्‍त। मिनु आल कुरशो मीश मुर
    नेल्‍ल आन कोव़ज पाक्‍मी बाक्‍त। तिफसाह ताप्‍पुआह सहर आ हिब्रू नें बाक्ब। यहोसु
    १२:२४; २राजा ८:१२
  ita-1927: Allora Menahem, partito da Tirtsa, colpì Tifsah, tutto quello che ci si
    trovava, e il suo territorio; la colpì, perch’essa non gli aveva aperte le sue
    porte; e tutte le donne che ci si trovavano incinte, le fece sventrare.
  ckb-ckb: لەو کاتەدا مەنەحێم لە تیرزەیەوە هێرشی کردە سەر تیفسەح و دەوروبەری و هەموو
    ئەوەی تێیدا بوو، چونکە دەروازەی شارەکەیان بۆی نەکردەوە. تیفسەحی وێران کرد و سکی
    هەموو ژنە سکپڕەکانیشی هەڵدڕی.
  eng-BBE: Then Menahem sent destruction on Tappuah and all the people in it, and
    its limits, from Tirzah, because they would not let him come in; and he had all
    the women who were with child cut open.
  kan-OKCV: ಆ ಸಮಯದಲ್ಲಿ ಮೆನಹೇಮನು ತಿರ್ಚದಿಂದ ತಿಪ್ಸಹು ಪಟ್ಟಣಕ್ಕೆ ಹೋದಾಗ ಅಲ್ಲಿಯವರು ತಮ್ಮ ಊರುಬಾಗಿಲುಗಳನ್ನು
    ತನಗೆ ತೆರೆಯದೆ ಇದ್ದುದರಿಂದ ಎಲ್ಲರನ್ನೂ, ಅದರ ಮೇರೆಗಳಲ್ಲಿದ್ದವರೆಲ್ಲರನ್ನೂ ಸಂಹರಿಸಿದನು. ತಿಪ್ಸಹವನ್ನು
    ಹಾಳು ಮಾಡಿ, ಎಲ್ಲಾ ಗರ್ಭಿಣಿಯರ ಹೊಟ್ಟೆಗಳನ್ನು ಸೀಳಿಸಿದನು.
  tam-2017: அப்பொழுது மெனாகேம் திப்சா பட்டணத்தையும், அதிலுள்ள யாவையும், திர்சா தொடங்கி
    அதின் எல்லைகளையும் தாக்கினான்; அவர்கள் தனக்கு வாசலைத் திறக்கவில்லையென்று அவர்களை
    வெட்டி, அவர்களுடைய கர்ப்பவதிகளின் கர்ப்பங்களையெல்லாம் கிழித்துப்போட்டான்.
  spa-RV-1909: Entonces hirió Manahem á Tiphsa, y á todos los que estaban en ella,
    y también sus términos desde Thirsa; é hirióla porque no le habían abierto; y
    abrió á todas sus preñadas.
  ron-BTF: Atunci Menahem a lovit Tifsahul și pe toți cei care erau în el și ținuturile
    lui de la Tirța; deoarece ei nu i-au deschis, de aceea l-a lovit, și pe toate
    femeile din ținut, care erau însărcinate, le-a spintecat.
  eng-WEBP: Then Menahem attacked Tiphsah and all who were in it and its border areas,
    from Tirzah. He attacked it because they didn’t open their gates to him, and he
    ripped up all their women who were with child.
  eng-FBV: At that time Menahem, starting from Tirzah, attacked Tiphsah and the region
    nearby, because they would not surrender the town to him. So he destroyed Tiphsah
    and ripped open all the pregnant women.
  nld-1939: Van Tirsa uit verwoestte Menachem de stad Tifsach en haar onderhorig gebied,
    omdat zij hem haar poorten niet geopend had. Hij vermoordde al de inwoners, en
    liet de zwangere vrouwen openrijten.
  nch-BL: Huan Tanahuatijquet Manahem quisosolo altepet Tapúa huan nopa pilaltepetzitzi
    cati quiyahualojtoque hasta campa altepet Tirsa. Huan moaxcati nochi cati oncayaya
    ipan nopa altepeme pampa cati nopona ehuani amo quinequiyayaj para ya ma eli inintanahuatijca.
    Tanahuatijquet Manahem quinmicti nochi masehualme nopona huan hasta quintapohuili
    iniijti sihuame cati tanemiltiyayaj.
  vie-1934: Bấy giờ, Mê-na-hem đi khỏi Tiệt-sa, hãm đánh Típ-sắc, cả dân sự ở trong,
    và khắp địa hạt chung quanh, bởi vì thành ấy không khứng mở cửa cho; nên người
    đánh nó, và mổ bụng hết thảy người đàn bà có nghén ở tại đó.
  hin-CV: इसके बाद मेनाख़ेम ने तिफ़साह नगर पर हमला किया और सारी नगरवासियों को और तिरज़ाह
    से लेकर सारी सीमावर्ती क्षेत्र को खत्म कर दिया; क्योंकि उन्होंने फाटक खोलने से
    मना कर दिया था; इसलिये उसने इसे पूरी तरह नाश कर दिया और सभी गर्भवती स्त्रियों
    के पेट चीर डाले.
  spa-BES: Entonces Menahem envió destrucción sobre Tifsa y todas las personas que
    había en ella, y sus límites, desde Tirsa, porque no lo dejaron entrar; e hizo
    que a todas las mujeres embarazadas les abrieran el vientre.
  tdx-tdx: Zinevo’ i Menakeme amy zao ty Tifsà, ze tama’e ao iaby naho o mañohok’
    azeo pake Tirtsà; amy t’ie tsy nisokafe’ iereo; aa le linafa’e vaho niriate’e
    iaby ze rakemba nivesatse ao.
  tha-KJV: ในคราวนั้นเมนาเฮมเข้าปล้นทิฟสาห์และบรรดาผู้​ที่อยู่​ในเมืองนั้น และดินแดนของเมืองนั้นตั้งแต่​ที​รซาห์​ไป
    เพราะเขามิ​ได้​เปิดให้​แก่​ท่าน ท่านจึงโจมตีเมืองนั้น และท่านได้ผ่าท้องหญิ​งม​ี​ครรภ์​ในเมืองนั้นเสียทุกคน
  por-BR-2018: Então feriu Menaém a Tifsa, e a todos os que estavam nela, e também
    seus termos desde Tirsa; e feriu-a porque não lhe haviam aberto; e fendeu o ventre
    de todas as suas grávidas.
  deu-ELO: 'Damals schlug Menachem Tiphsach und alles, was darin war, und sein Gebiet,
    von Tirza aus: weil man ihm nicht aufgetan hatte, so schlug er es; alle seine
    Schwangeren schlitzte er auf.'
  eng-WYC-2018: Then Menahem smote the city Tiphsah, and all the men that were therein,
    and the terms thereof from Tirzah, for they would not open their gates to him;
    and he killed all the women thereof with child, and carved them (up).
  epo-epo: Tiam Menaĥem frapis Tifsaĥon, kaj ĉion, kio estis en ĝi, kaj ĝian regionon,
    komencante de Tirca, pro tio, ke ĝi ne malfermis al li la pordegon. Kaj li mortigis
    ĉiujn ĝiajn gravedulinojn, disfendinte ilin.
  uig-PIN: Xu qaƣda Mǝnaⱨǝm Tipsaⱨ xǝⱨirigǝ ⱨujum ⱪilip, u yǝrdǝ turuwatⱪanlarning
    ⱨǝmmisini ɵltürdi; u yǝnǝ Tirzaⱨdin tartip uningƣa tǝwǝ barliⱪ zeminlirini wǝyran
    ⱪildi. Ular tǝn berip dǝrwazini aqmiƣini üqün xǝⱨǝrgǝ xundaⱪ ⱨujum ⱪildiki, ⱨǝtta
    uningdiki jimi ⱨamilidar ayallarning ⱪarnini yirtip ɵltürdi.
  beo-beo: Menaheme da Desa moilai fisili logoa ahoanoba, e da Da:biua moilai amo
    ganodini esalebe fi dunu huluane gugunufinisi. Amola e da Da:biua sisiga:le fi
    amola soge amo huluane gugunufinisi. Bai e da amo moilai fi ilima gegeloba, ilia
    da hame goaya:ibale, e da ili gugunufinisi. E da abula agui uda amolawane ilia
    hagomo odahidale fasi.
  tpi-OTNT: Long taim Menahem wantaim ol lain man bilong en i lusim Tirsa na i wokabaut
    i go long Samaria, ol i kamap long taun Tipsa. Tasol ol Tipsa i no larim lain
    bilong Menahem i go insait long taun bilong ol. Olsem na Menahem i kirapim pait
    na ol i pait na Menahem wantaim lain bilong en ol i bagarapim tru taun bilong
    ol. Na ol i kilim ol manmeri bilong Tipsa na bilong ol ples i stap nabaut long
    dispela hap. Na ol i kisim ol meri i gat bel na katim bel bilong ol na ol i dai.
  hau-SA: A lokacin nan sai Menahem ya taso daga Tirza, ya kai wa Tifsa hari da kowa
    wanda yake a birnin da kewayenta, don sun ƙi su buɗe ƙofofinsu. Ya kori Tifsa
    daga aiki, ya kuma tsattsaga cikin dukan mata masu juna biyu.
  uig-LAT: Shu chaghda Menahem Tipsah shehirige hujum qilip, u yerde turuwatqanlarning
    hemmisini öltürdi; u yene Tirzahdin tartip uninggha tewe barliq zéminlirini weyran
    qildi. Ular ten bérip derwazini achmighini üchün sheherge shundaq hujum qildiki,
    hetta uningdiki jimi hamilidar ayallarning qarnini yirtip öltürdi.
  nde-nde: Ngalesosikhathi uMenahemu, wathi esuka eThiza wahlasela uThifisa laye wonke
    umuntu owatholakala esedolobheni lababeseduzane lalo, ngoba bala ukuvula amasango
    abo. Wasuka uThifisa waqhaqha wonke amanina ayezithwele.
  ton-ton: '¶ Pea naʻe toki taaʻi ʻe Minehemi ʻa Tifisa, mo ia kotoa pē naʻe ʻi ai,
    mo hono ngaahi potu ngataʻanga, ʻo aʻu ki Tilisa: koe meʻa ʻi he ʻikai te nau
    fakaava ia kiate ia, ko ia naʻa ne taaʻi ai ia; pea ko e kau fefine feitama kotoa
    pē naʻe ʻi ai naʻa ne hae hake.'
  ces-1613: Tehdy pohubil Manahem město Tipsach, a všecky, kteříž byli v něm, i všecky
    končiny jeho od Tersa, proto že mu ho neotevřeli. I pomordoval je, a všecky těhotné
    jejich zroztínal.
  eng-WMB: Then Menahem attacked Tiphsah and all who were in it and its border areas,
    from Tirzah. He attacked it because they didn’t open their gates to him, and he
    ripped up all their women who were with child.
  tam-TCV: அதே நேரத்தில் மெனாகேம் திர்சாவிலிருந்து புறப்பட்டு, திப்சா பட்டணத்தார்
    தங்கள் கதவுகளை இவனுக்குத் திறக்க மறுத்தபடியால், திப்சா பட்டணத்திலும், அதன் சுற்றுப்புறங்களிலுள்ள
    எல்லோரையும் தாக்கினான். அவன் திப்சாவைக் கொள்ளையிட்டு, அங்குள்ள கர்ப்பிணிப் பெண்களைக்
    கீறிக்கொன்றான்.
  ceb-ULB: Unya gibuntog ni Menahem ang Tifsa ug ang tanan nga anaa didto, ug ang
    mga utlanan palibot sa Tirsa, tungod kay wala nila ablihi ang siyudad alang kaniya.
    Busa gisulong niya kini, ug iyang gipanglaslas ang tiyan sa tanang mga mabdos
    nga mga babaye niana nga baryo.
  pol-UBG: Wtedy Menachem pobił Tifsach i wszystkich, którzy w nim byli, oraz wszystkie
    jego okolice, począwszy od Tirsy, gdyż nie otworzyli mu bram – dlatego je pobił,
    a wszystkie brzemienne mieszkanki rozpruwał.
  urd-GVU: اُس وقت مناحم نے تِرضہ سے آ کر شہر تِفسَح کو اُس کے تمام باشندوں اور گرد
    و نواح کے علاقے سمیت تباہ کیا۔ وجہ یہ تھی کہ اُس کے باشندے اپنے دروازوں کو کھول
    کر اُس کے تابع ہو جانے کے لئے تیار نہیں تھے۔ جواب میں مناحم نے اُن کو مارا اور
    تمام حاملہ عورتوں کے پیٹ چیر ڈالے۔
  deu-1912: Dazumal schlug Menahem Tiphsah und alle, die darin waren, und ihr Gebiet
    von Thirza aus, darum daß sie ihn nicht wollten einlassen, und schlug alle ihre
    Schwangeren und zerriß sie.
  kan-2017: ಮೆನಹೇಮನು ತಿರ್ಚದಿಂದ ತಿಪ್ಸಹುವಿಗೆ ಹೋದಾಗ ಅಲ್ಲಿಯವರು ತಮ್ಮ ಊರುಬಾಗಿಲನ್ನು ಅವನಿಗೆ
    ತೆರೆಯಲಿಲ್ಲ, ಆದುದರಿಂದ ಅವನು ಆ ಊರನ್ನು ಅದಕ್ಕೆ ಸೇರಿದ ಪ್ರದೇಶವನ್ನೂ ಹಾಳುಮಾಡಿ ಅದರ ನಿವಾಸಿಗಳನ್ನು
    ಸಂಹರಿಸಿದನು. ಅದರಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಗರ್ಭಿಣಿಗಳ ಹೊಟ್ಟೆಯನ್ನು ಸೀಳಿಹಾಕಿಸಿದನು.
  yap-yap: Ngiyal’nem e chuw Menahem u Tirzah me kirebnag fare binaw nu Tappuah, nge
    girdi’ riy nge ga’ngin yang e binaw u charen, ni bochan e de wenig fare binaw
    ngak. Mus ngak e pi’in ppin nib diyen ma yi go’ sey e yal rorad.
  hlt-MCSB: Tiphsah Menahem neh a khuikah boeih khaw, Tirzah lamloh a khorhi te khaw
    a tloek. Thoh a ong pah pawt dongah bungvawn boeih te khaw a ngawn tih a bung
    a boe pah.
  mdy-ETH: ሚናሄሜ ቲርፃፓ ዴንዶ ዴንዲቤቃ ቲፕሳሄ ካታሞና ዒኢካ ናንጋ ዓሶና ሃሣ ኮይሎይዳ ዓኣ ዓጮ ጉቤ ባይዜኔ፤ ዬያ ዒ
    ማዼሢ ዬኖ ካታሞይዳ ናንጋ ዓሳ ዒዛም ኩቺ ዒንጋኒ ኮዒባኣሢሮኬ፤ ዬያሮ ዒዚ ጎጶይንዶዋ ዓይሱዋዖ ጎጶ ዳርዚ ዳርዚ ዎዼኔ።
  twi-ASANTE: Saa ɛberɛ no mu, Menahem firii Tirsa kɔtoaa Tifsa ne obiara a ɔwɔ hɔ
    ne ne nkurotoɔ nyinaa, ɛfiri sɛ, ɛhɔfoɔ no ampene so sɛ wɔde kuro no bɛma. Ɔkunkumm
    kuro no mu nnipa nyinaa, paapae emu apemfoɔ nyinaa yafunu mu.
  eng-WEBU: Then Menahem attacked Tiphsah and all who were in it and its border areas,
    from Tirzah. He attacked it because they didn’t open their gates to him, and he
    ripped up all their women who were with child.
  wal-wal: He wode Minaaheemi Tirxxa katamaappe denddidi, Tifisaaha giyo katamaa,
    kataman de7iya asaanne katamaa heeran de7iya biittata ubbaa oliis. Eti bantta
    katamaa dirssaa penggiyaa ayyo dooyennan ixxido gishshau, Tifisaaha katamaa olidi
    bashshiis; qassi he kataman de7iya ixeta maccaasaa uluwaa ubbaa phalqqi yeggiis.
  spa-PDDPT: En aquel tiempo Manahem atacó a Tirsa, a todos los que estaban en ella
    y en sus alrededores, porque ellos no le abrieron las puertas. Por eso la atacó
    y abrió el vientre a todas las mujeres embarazadas.
  gun-gun: Ha'e ramo Menaém ojukapa Tifsa pygua kuery, Tirza guive ikuai va'ekue ha'e
    javi reve, ixupe guetã rokẽ ndoipe'ai ramo rive. Ha'e rami vy omomba ha'e omondoro
    ukapa kunhague hye guaxu'i va'ekue rye.
  ilo-ULB: Ket ginubat ni Menahem ti Tiphsah ken dagiti amin nga adda sadiay, ken
    dagiti ketegan iti aglawlaw ti Tirza, gapu ta saanda nga inlukat ti siudad para
    kenkuana. Ginubatna ngarud daytoy ken binutiakanna dagiti amin a masikog a babbai
    iti dayta a bario.
  kpg-kpg: I di hanimoi o Menahem mai i Tirzah, mee gu oho hagatau di waahale go Tappuah
    mono hale ala e haganiga mai i daha, ge gu daaligi gii mmade nia daangada o di
    waahale deelaa, idimaa digaula digi huge nia bontai di waahale ang gi mee. Gei
    mee gu hahaahi nia dinae o nia ahina hai dama huogodoo.
  uig-ARA: شۇ چاغدا مەناھەم تىپساھ شەھىرىگە ھۇجۇم قىلىپ، ئۇ يەردە تۇرۇۋاتقانلارنىڭ
    ھەممىسىنى ئۆلتۈردى؛ ئۇ يەنە تىرزاھدىن تارتىپ ئۇنىڭغا تەۋە بارلىق زېمىنلىرىنى ۋەيران
    قىلدى. ئۇلار تەن بېرىپ دەرۋازىنى ئاچمىغىنى ئۈچۈن شەھەرگە شۇنداق ھۇجۇم قىلدىكى،
    ھەتتا ئۇنىڭدىكى جىمى ھامىلىدار ئاياللارنىڭ قارنىنى يىرتىپ ئۆلتۈردى.
  sus-sus: Na tɛmui, Menaxemi naxa keli Tirisa, a siga Tifisa taa gerede. A naxa mɛnnikae
    birin faxa, a nun naxee nu na naa rabilinyi, barima e mu nu tinma a xa yaamari
    ra. Hali ginɛ furuxie, a nu e faxa nɛ, a e furi rabɔɔ.
  pon-2006: Nindokon Menahem eh seiseiloak sang Tirsa, e ahpw kamwomwala douluhl kahnimw
    Tappua, towe kan, oh sahpw me kapilpene kan, pwehki kahnimwo sohte peki mahk.
    E pil pwalangpeseng kapehd en lih liseian akan.
  ksd-ksd: Ta nam ra e Menakem i ga ubu Tapua, ma ra tarai par tana, ma ra umana gunan
    maravai tana papa aro Tirsa; tago pa dia ga papa are, damana i ga ub ia; ma i
    ga leveng ra vaden par tana nina dia ga kap bala.
  tur-YTC: Sonra Menahem, Tirsa'dan Tifsah'a ve onun içindekilerin hepsini ve sınır
    bölgelerine saldırdı. Çünkü kapılarını ona açmadılar ve bütün gebe kadınlarınn
    karınlarını yardı.
  grc-BRENT: Τότε ἐπάταξε Μαναὴμ καὶ τὴν Θερσὰ καὶ πάντα τὰ ἐν αὐτῇ, καὶ τὰ ὅρια αὐτῆς
    ἀπὸ Θερσὰ, ὅτι οὐκ ἤνοιξαν αὐτῷ, καὶ ἐπάταξεν αὐτὴν, καὶ τὰς ἐν γαστρὶ ἐχούσας
    ἀνέῤῥηξεν.
  ind-AYT: Sesudah itu, Menahem mengalahkan Tifsah dan semua yang ada di dalamnya
    serta wilayahnya mulai dari Tirza. Oleh karena orang tidak membukakan kota baginya,
    maka dia memusnahkannya dan membelah semua perempuan-perempuannya yang sedang
    mengandung.
  nya-nya: Nthawi imeneyo Menahemu, kuchokera ku Tiriza, anakathira nkhondo mzinda
    wa Tipisa ndi anthu onse amene anali mʼmenemo ndi dera lonse lozungulira chifukwa
    iwo anakana kutsekula zipata zawo. Iye anatenga katundu yense mu mzinda wa Tipisa
    ndi kutumbula akazi onse oyembekezera.
  hrv-hrv: Tada je Menahem razorio Tifnah i sve što je u njem bilo i njegovo područje
    od Tirse jer mu nisu otvorili vrata. Razorio ga je i rasporio sve trudnice u njemu.
  mps-mps: Tama te sogo te bidi Menahem dali, te aga hani bidi dabe dali, augwaligo
    te Tirsa hanu tagalama, tama augwali te Samaria hanuba pali, tama augwali te Tipsa
    hanuba sabolali. Tiali goli, te Tipsa hani bidi dabego te Menahemgo hani bidi
    dabe te augwaligo taun tomoba soao po wabe. Tama tibaso, te Menahem aga hani dali
    sisa siyu, tama te Tipsa hani bidi dabe dali boi hwįani. Tama augwaligo boi hwįnama,
    tama te Menahem aga hani dali augwaligo te Tipsa taun mu dolali. Tama augwaligo
    te Tipsa taun we bidi me te bulu pedai badu bidada pali we bidi dabe me ela muna
    muna pali. Tama augwaligo te bulu we te wai haliga yai we naga selama, tama augwaligo
    te we dabe haliga hwą gego togobo si yaide, tama augwali isai dao.
  tpi-tpi: Long taim Menahem wantaim ol lain man bilong en i lusim Tirsa na i wokabaut
    i go long Samaria, ol i kamap long taun Tipsa. Tasol ol Tipsa i no larim lain
