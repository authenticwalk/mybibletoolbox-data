  dan-1931: Fra Tirza hærgede Menahem ved den Tid Tappua og alt, hvad der var deri,
    og hele dets Område, fordi de ikke havde åbnet Portene for ham; derfor hærgede
    han det og lod Livet rive op på alle frugtsommelige Kvinder der.
  vie-OVCB: Mê-na-hem đánh Típ-sắc, giết sạch dân trong thành và miền phụ cận, từ
    Tia-xa trở đi. Lý do là vì người ta không chịu mở cổng thành cho Mê-na-hem. Đàn
    bà có thai đều bị mổ bụng.
  guj-2017: તે સમયે મનાહેમે તિફસા પર અને જેઓ ત્યાં હતા તે બધાં પર અને તિર્સાની આસપાસની
    સરહદોને ઘેરીને તેના પર હુમલો કર્યો અને તેઓને માર્યા. કેમ કે, તેઓએ તેને માટે નગરનો
    દરવાજો ઉઘાડ્યો નહિ.તેણે હુમલો કરીને લૂંટ ચલાવી. નગરની સર્વ ગર્ભવતી સ્રીઓને ક્રુરતાપૂર્વક
