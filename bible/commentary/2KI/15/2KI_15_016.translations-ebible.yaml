    a tloek. Thoh a ong pah pawt dongah bungvawn boeih te khaw a ngawn tih a bung
    a boe pah.
  tbz-SIM: Mɛm̀mɛ Mɛnnɑɛmmu domɛ̀ Tɑpuɑ ɛì kɛ́potɛ́ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo di miɛkɛ nɛ̀
    di tempɛ̃ nyimɔu kɔbɛ kɛ́tɑunnɛ̀ Tifisɑ kɛ́puotí bɛpɔupómpómbɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    dɛ̀ bo. Dɛ kó dihɛì kɔbɛ í yiemmɛ̀ koò kpetɛ́ yɛbòrɛ̀.
  msy-2020: Dughiar Menahem uan gumaziba ko, me Tirsa ategha Samaria bagha zuimɨn,
    me Tipsan nguibar ekiamɨn otifi. Ezɨ Tipsan gumaziba uan nguibamɨn aven mangasa
    Menahemɨn gumazibar amamangatɨzir puvatɨ. Kamaghɨn amizɨ, Menahem mɨdorozim foregha
    me uariv sogha, Menahem uan adarazi ko me bar pazavɨra, Tipsan nguibar ekiam gasɨghasɨki.
    Egha me Tipsan nguibamɨn gumazamiziba ko nguibar dozir an boroghɨn itibar gumazamizibav
    mɨsoghezɨ me ariaghire. Egha me amizir naviba adaiba inigha men navibagh iniva
    da ofɨrima, me ariaghiri.
  dop-dop: Ḿpʋ́ɣʋ́ Menɑhem yoonɑ Tɑpuwɑ nyǝ́mɑ, nɑ ɩ́ kpiisi pɑ nɑ Tiisɑ hɔɣɔlʋɣʋ
    nyǝ́mɑ. Nɑ ɩ́ yɔkɩ ɑhusitonɑɑ lotu sɩ, pɑ tɑ tʋlɩ-ɩ ɩcɑtɛ nɔnɔɣɔ.
  azb-azb: O vaxt Menaxem Tirsadan çıxıb Tifsahda və onun ətrafında yaşayanların hamısını
    qırdı. Darvazaları onun üzünə açmadıqlarına görə onları məhv etdi və orada olan
    bütün hamilə qadınları doğradı.
  eng-DBY: 'Then Menahem smote Tiphsah, and all that were therein, and its territory
    from Tirzah, because they did not open [to him]; and he smote [it]: all the women
    in it that were with child he ripped up.'
  hin-2017: तब मनहेम ने तिर्सा से जाकर, सब निवासियों और आस-पास के देश समेत तिप्सह
    को इस कारण मार लिया, कि तिप्सहियों ने उसके लिये फाटक न खोले थे, इस कारण उसने उन्हें
    मार दिया, और उसमें जितनी गर्भवती स्त्रियाँ थीं, उन सभी को चीर डाला।
  wol-KYG: Booba la Menayem song dëkk ba ñuy wax Tifsa, rey ña fa nekkoon ñépp, boole
    ca faagaagal diiwaan ba dale Tirsa ba Tifsa, ndax ñoo ko gàntal, bañ koo ubbi
    buntu dëkk ba. Mu butti jigéeni wérul ña fa nekk ñépp.
  eng-YLT: Then doth Menahem smite Tiphsah, and all who [are] in it, and its borders
    from Tirzah, for it opened not [to him], and he smiteth [it], all its pregnant
    women he hath ripped up.
  eng-WYC-2017: Then Menahem smote the city Tiphsah, and all the men that were therein,
    and the terms thereof from Tirzah, for they would not open their gates to him;
    and he killed all the women thereof with child, and carved them.
  eng-WMBB: Then Menahem attacked Tiphsah and all who were in it and its border areas,
    from Tirzah. He attacked it because they didn’t open their gates to him, and he
    ripped up all their women who were with child.
  urd-GVH: उस वक़्त मनाहिम ने तिरज़ा से आकर शहर तिफ़सह को उसके तमाम बाशिंदों और गिर्दो-नवाह
    के इलाक़े समेत तबाह किया। वजह यह थी कि उसके बाशिंदे अपने दरवाज़ों को खोलकर उसके
    ताबे हो जाने के लिए तैयार नहीं थे। जवाब में मनाहिम ने उनको मारा और तमाम हामिला
    औरतों के पेट चीर डाले।
  rug-rug: Pa totoso asa si topue mae na gua pa Tiriza se Menahemu meke huara inetia
    sa sa vasileana lavata pa Tapua, sari tiena, meke sari na popoa pa vari likohaena,
    sina lopu hiva tukeli rini sari na dia sasada bara. Pa vinaripera si magu tukeli
    tugo sa sari tiadi rina barikaleqe molumoludi.
  gaz-gaz: Yeroo sanatti, Menaaheem Tiirzaa kaʼee Tiifsaa fi warra magaalaa sana keessaa
    fi naannoo ishee jiraatu hunda dhaʼe; kunis sababii isaan karra banuufii didaniif.
    Innis Tiifsaa saamee dubartoota ulfa qaban hunda garaa baqaqse.
  fra-LSG: Alors Menahem frappa Thiphsach et tous ceux qui y étaient, avec son territoire
    depuis Thirtsa; il la frappa parce qu’elle n’avait pas ouvert ses portes, et il
    fendit le ventre de toutes les femmes enceintes.
  gnn-gnn: '@see-verse:2KI.015.015'
  yal-yal: Na danguxina, Menahemi yi keli Tirisa taani, a sa Tifisa taan yɛngɛ, a
    yi na kaane birin faxa e nun a rabilinna muxune. A yi ɲaxalan fudi kanne birin
    kuiin nabɔ ayi. A na liga nɛn bayo e mi e taan dɛɛne rabixi a yɛɛ ra.
  haw-1868: 'Ia manawa luku aku la o Menahema i Tipesa, a me na mea a pau iloko ona,
    a me kolaila mau mokuna mai Tireza mai: no ka mea, aole lakou i wehe ae, no ia
    mea, luku aku la ia; a kaha aku la ia i kolaila poe wahine hapai a pau.'
  arb-NAV: بَعْدَ ذَلِكَ هَاجَمَ مَنَحِيمُ تَفْصَحَ وَضَوَاحِيهَا، وَهَدَمَ مَا فِيهَا
    حَتَّى حُدُودِ تِرْصَةَ لأَنَّ أَهْلَهَا أَبَوْا أَنْ يَفْتَحُوا بَوَّابَاتِهَا
    لَهُ، وَشَقَّ بُطُونَ جَمِيعِ حَوَامِلِهَا.
  ewe-ewe: Fia Menahem gbã Tapua du kple kɔƒe siwo ƒo xlãe elabena ameawo gbe be yewomaxɔe
    abe woƒe fia ene o. Ewu ameawo katã eye wòdze ƒodo le funɔwo nu.
  eng-LEE: At that time did Menachem smite Thiphsach, and all that was therein, and
    its territory from Thirzah; because they opened not to him, he smote it; and all
    the pregnant women therein he ripped up.
  gvn-gvn: '@see-verse:2KI.015.015'
  asm-FB: পাছত মনহেমে টিপহচ নগৰ আৰু তাত থকা সকলো অধিবাসীৰ লগতে তিৰ্চাৰ চাৰিওকাষৰ সীমাবোৰ
    আক্রমণ কৰিলে; কাৰণ তেওঁলোকে তেওঁলৈ নগৰৰ দুৱাৰ খুলি দিয়া নাছিল। সেইবাবেই তেওঁ
    টিপহচ আক্রমণ কৰিছিল আৰু নগৰৰ সকলো গর্ভৱতী মহিলাৰ পেট ফালি দিছিল।
  sus-A: نَ تّمُي، مٍنَشٍمِ نَشَ كٍلِ تِرِ سَ، عَ سِفَ تِقِسَ تَا فٍرٍدٍ. عَ نَشَ
    مّننِكَيٍ بِرِن قَشَ، عَ نُن نَشٍيٍ نُ نَ نَا رَبِلِنيِ، بَرِ مَ عٍ مُ نُ تِنمَ
    عَ شَ يَامَرِ رَ. هَلِ فِنّ قُرُشِيٍ، عَ نُ عٍ قَشَ نّ، عَ عٍ قُرِ رَبْو.
  fra-SBL: Alors Menahem attaqua Tiphsah et tous ceux qui s'y trouvaient, ainsi que
    les régions limitrophes, depuis Tirza. Il l'attaqua parce qu'ils ne lui avaient
    pas ouvert leurs portes, et il déchira toutes leurs femmes enceintes.
  hbo-hbo: אָ֣ז יַכֶּֽה־מְ֠נַחֵם אֶת־תִּפְסַ֨ח וְאֶת־כָּל־אֲשֶׁר־בָּ֤הּ וְאֶת־גְּבוּלֶ֙יהָ֙
    מִתִּרְצָ֔ה כִּ֛י לֹ֥א פָתַ֖ח וַיַּ֑ךְ אֵ֛ת כָּל־הֶהָ֥רֹותֶ֖יהָ בִּקֵּֽעַ׃ פ
  piu-2006: '@see-verse:2KI.015.015'
  kik-kik: Hĩndĩ ĩyo Menahemu, arutĩtie Tiriza agĩtharĩkĩra Tifisa, na akĩũraga mũndũ
    wothe warĩ itũũra, rĩu inene thĩinĩ o na arĩa maarĩ hakuhĩ narĩo, tondũ nĩmaregire
    kũhingũra ihingo ciao. Akĩhũũra Tifisa, na agĩtarũra nda cia andũ-a-nja arĩa maarĩ
    na nda.
  fra-NCL: Alors Manahem, étant parti de Thersa, frappa Thapsa et tous ceux qui y
    étaient, avec son territoire ; il la frappa, parce qu’elle n’avait pas ouvert
    ses portes, et il fendit le ventre de toutes les femmes enceintes.
  cek-AK: Menahem mah Tiphsah vangpui hoi athung ah kaom kaminawk, khongkha paongh
    pae hanah koeh o ai pongah, Tirzah vangpui hoi a taeng ih avangnawk boih to tuk
    moe, nongpatanawk ih zok to bawk pae.
  cuk-cuk: A-ibagangine, Manahem, Tirsa-neggwebur-akale Tifsa-neggweburgi gwisgunonigusad.
    Ar ega yawagak-neggwebur egassurmarsoggu, bela e-ibmar-nikad e-ibe susad, bela
    dulemar-neggweburgi-gudidimalad, degine, neggwebur-dikarba-bukmalad oburgwissunnad.
    Deginbali, bela omegan gurgin-nikmalad-ibe, saban mare-mare imaksad.
  uig-CYR: Шу чағда Мәнаһәм Типсаһ шәһиригә һуҗум қилип, у йәрдә туруватқанларниң
    һәммисини өлтүрди; у йәнә Тирзаһдин тартип униңға тәвә барлиқ зиминлирини вәйран
    қилди. Улар тән берип дәрвазини ачмиғини үчүн шәһәргә шундақ һуҗум қилдики, һәтта
    униңдики җими һамилдар аялларниң қарнини житип өлтүрди.
  tel-2017: మెనహేము వచ్చినప్పుడు తిప్సహు పట్టణం వారు తమ తలుపులు తెరవలేదు గనుక అతడు
    వాళ్ళందర్నీ హతం చేసి, తిర్సానూ దాని చుట్టూ ఉన్న గ్రామాలన్నిటినీ దోచుకుని అక్కడ
    ఉన్న గర్భవతుల గర్భాలు కత్తితో చీరివేశాడు.
  hat-BSA: Epi Menahem te frape Thiphsach avèk tout moun ladann avèk lizyè li yo soti
    Thirtsa, akoz yo pa t ouvri pou li; pou sa, li te frape li e chire tout fanm li
    yo ki te ansent.
  kos-kos: Ke Menahem el som liki acn Tirzah, el arulana kunausla siti Tappuah ac
    mwet we, oayapa acn ma raunela acn we, mweyen mwet Tappuah tiana lungse srasrapo
    nu sel. El oayapa tiyala insien mutan pitutu nukewa.
  hbo-WLC: אָ֣ז יַכֶּֽה־מְ֠נַחֵם אֶת־תִּפְסַ֨ח וְאֶת־כָּל־אֲשֶׁר־בָּ֤הּ וְאֶת־גְּבוּלֶ֙יהָ֙
    מִתִּרְצָ֔ה כִּ֛י לֹ֥א פָתַ֖ח וַיַּ֑ךְ אֵ֛ת כָּל־הֶהָ֥רוֹתֶ֖יהָ בִּקֵּֽעַ׃ פ
  ibo-ibo: Nʼoge ahụ, Menahem sitere na Tịaza buso obodo Tipsa agha, na onye ọbụla
    bi nʼobodo ahụ na gburugburu ya nʼihi na ha ekweghị emeghe ọnụ ụzọ ama ha. O tigburu
    Tifsa kwakọrọ ihe niile, bọwakwaa afọ ndị inyom niile dị ime.
  ory-ory: ଏଥିଉତ୍ତାରେ ମନହେମ୍‍ ତିର୍ସାଠାରୁ, ତିପ୍ସହ ଓ ତନ୍ମଧ୍ୟବର୍ତ୍ତୀ ସମସ୍ତଙ୍କୁ, ପୁଣି
    ତିପ୍ସହର ସମସ୍ତ ଅଞ୍ଚଳକୁ ଆଘାତ କଲେ। ଲୋକମାନେ ତାଙ୍କ ପାଇଁ ନଗର ମୁକ୍ତ ନ କରିବାରୁ ସେ ତାହା
    ଆଘାତ କଲେ; ପୁଣି ତନ୍ମଧ୍ୟବର୍ତ୍ତିନୀ ଗର୍ଭବତୀ ସ୍ତ୍ରୀ ସମସ୍ତଙ୍କର ଉଦର ବିଦୀର୍ଣ୍ଣ କଲେ।
  chk-chk: Lon ena fansoun, lupwen Menahem a feila seni Tirsa, a ataela ewe telinimw
    Tapua me ekewe fanü ünükün. A pwal niela meinisin mi nom lon, pun resap fangatä
    ngeni an epwe tolong lon ar telinimw. Iei mine a ataela ewe telinimw, a pwal mwo
    nge esetina luken ekewe fefin mi pwopwo meinisin.
  rop-rop: '@see-verse:2KI.015.015'
  ukr-1871: Тодї звоював Менаїм Типсах і все, що було в йому й все його займище від
    Тирзи, бо йому не відчинили ворот, і порубав усїх вагітних жінок у йому.
  deu-1951: Dazumal schlug Menachem [die Stadt] Tiphsach und alle, die darin waren,
    und ihr Gebiet von Tirza an; weil sie ihn nicht einlassen wollten, darum schlug
    er sie und ließ alle aufschneiden, die guter Hoffnung waren.
  eng-JPS: Then Menahem smote Tiphsah, and all that were therein, and the borders
    thereof, from Tirzah; because they opened not to him, therefore he smote it; and
    all the women therein that were with child he ripped up.
  srp-1865: Tada Menajim raskopa Tapsu i pobi sve koji bijahu u njoj i u meðama njezinijem
    od Terse, jer mu ne otvoriše, zato ih pobi i sve trudne žene njihove raspori.
  lug-lug: Mu kiseera ekyo Menakemu n’alumba Tifusa n’azikiriza buli muntu eyalimu,
    na buli kintu ekyali kikirinaanye ng’atandikira ku nsalo yaakyo ne Tiruza, kubanga
    tebaamwaniriza. Abakyala abaali embuto nabo n’abatta ng’ababaaga.
  heb-heb: אז יכה מנחם את תפסח ואת כל אשר בה ואת גבוליה מתרצה כי לא פתח ויך את כל
    ההרותיה בקע׃
  ben-IRV: তখন মনহেম তির্সা থেকে বের হয়ে তিপ্‌সহ এবং সেখানকার সব বাসিন্দা ও তার আশেপাশের
    এলাকার সবাইকে আক্রমণ করলেন, কারণ তারা তাদের শহরের ফটক খুলে দিতে রাজি হয়নি। সেইজন্য
    তিনি তিপ্‌সহ আঘাত করলেন এবং সমস্ত গর্ভবতী স্ত্রীলোকদের পেট চিরে দিলেন।
  pan-pan: ਤਦ ਮਨਹੇਮ ਨੇ ਤਿਰਸਾਹ ਤੋਂ ਜਾ ਕੇ ਤਿਫਸਹ ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਸਭਨਾਂ ਨੂੰ ਜੋ ਉਹ ਦੇ ਵਿੱਚ
    ਸਨ, ਉਹ ਦੀਆਂ ਹੱਦਾਂ ਨੂੰ ਮਾਰਿਆ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਫਾਟਕ ਨਾ ਖੋਲ੍ਹੇ, ਇਸ ਲਈ ਉਹ ਨੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਹ ਨੇ ਉੱਥੇ ਦੀਆਂ ਸਾਰੀਆਂ ਗਰਭਵਤੀ ਔਰਤਾਂ ਨੂੰ ਚੀਰ ਦਿੱਤਾ।
  mya-JVB: ထိုအခါ မေနဟင် သည် တိဖသ မြို့နှင့် မြို့သား များ၊ တိရဇ မြို့ အလွန်တိဖသမြို့
    နယ်များတို့ကို လုပ်ကြံ ၏။ မြို့တံခါးကို သူ့အား မ ဖွင့် သောကြောင့် လုပ်ကြံ ၍ ကိုယ်ဝန်
    ဆောင်သော မိန်းမအပေါင်း တို့၏ ဝမ်းကို ခွဲ လေ၏
  tbg-tbg: Menahemuva Tirisa vatuka kero ˻nai navunaa vaiinti ntita varero˼ Tipisa
    vatukaini oruntomanta vihainaaka kia vaantaavura qenti qantua amitovaro vira kaara
    Menahemura arara itovaro viva raqiharo vi vatukara vehi autu kora. Tipisaqi vau
    vaiinti nahentikavata, vi vatukara aumanto vau vaiinti nahentikavata, viva aru
    taiqa kero, nahenti vainti taiqama vuka viva vika auhavau iqoka paipeqohairo kuhia/qumpihia
    kora.
  hmo-hmo: Unai Menahemo Gadi ese Tirisa dekena amo ia raka mai neganai, Tapua hanua
    taudia ese ia totona edia magu iduara idia kehoa lasi dainai, ia ese Tapua ia
    tuari henia. Menahemo ese Tapua hanua, mai ena tano, bona ena noho taudia ibounai
    ia hadikaia ore. Menahemo ese danu Tapua ena rogorogo hahine taudia ibounai edia
    bogana ia utua parara.
  urd-urd: फिर मनाहिम ने तिरज़ा से जाकर तिफ़सह को, और उन सभों को जो वहाँ थे और उसकी
    हुदूद को मारा; और मारने की वजह यह थी कि उन्होंने उसके लिए फाटक नहीं खोले थे; और
    उसने वहाँ की सब हामिला 'औरतों को चीर डाला।
  rus-SYN: И поразил Менаим Типсах и всех, которые были в нем и в пределах его, начиная
    от Фирцы, за то, что город не отворил ворот, и разбил его, и всех беременных женщин
    в нем разрубил.
  bqc-SIM: Mɛnaeũpi bↄ̀ Tiiza à gɛ̀ lɛ̀lɛ Tifasawa ń gbɛ̃́ pↄ́ kú a guuↄ ń gbɛ̃́
    pↄ́ kú a bùsuuↄ píi, asa aa gì zɛwɛ̃iɛ̀ɛ. Kɛ́ à lɛ̀lɛmá, ↄ̃ à nↄsindeeↄ
    pùipui píi.
  tcz-CHONGTHU: Hiche pat chun Menahem in Tappuah khopi leh avella gamho jouse, Tirzah
    geijin asumang hel in ahi, ajeh chu akhomite le akimvela mite, akhopi ho chu akoma
    ahin pehlut nomlou jeh’u ahi. Aman agamsung mite jouse chu athat gam’in chule
    numei gailai ho jong akhedoh sohkei jin ahi.
  mar-mar: मनहेमने तिफसाह तसेच त्यातले सर्वजण, तसेच तिरसापासून त्याच्या सीमेमधले सर्वजण
    जीवे मारले, कारण लोकांनी त्यास नगराची वेस उघडून दिली नाही, म्हणून त्यांने त्यांना
    मारले. त्याने त्या नगरातल्या सर्व गर्भवती स्त्रियांनाही कापून टाकले.
  qub-qub: Chaura Manahemga illgächiran Tifsa siudäta. Nircorga llapan ima-aycantapis
    apacuran chay partipa cajtaga Tirsapita-pacha. Gueshyaj warmicunapatapis pachancunata
    gashargäriran. Chaynöga ruraran siudäman yaycuna puncucunata mana quichapashanpitami.
  bqp-bqp: Gↄrↄ birean Mɛnahɛmu bò Tiza à gɛ̀ɛ à lɛ̀tɛ Tifisaa kũ gbɛ̃ kũ ò kú a
    gũnnↄ kũ gu kũ à lìkainↄ pínki, zaakũ ò gì zɛ́ wɛ̃nɛi. À nↄ̀sindarenↄ nɛ̀sɛɛ
    pàrapara ń pínki dↄ.
  hat-hat: Apre sa, Menayèm soti lavil Tiza, li atake lavil Tifsak, li touye dènye
    moun ki te rete ladan l' ak nan tout vwazenaj lavil la. Li menm rive louvri vant
    tout fanm ansent yo. Li te fè sa paske yo pa t' louvri pòtay lavil la ba li.
  eng-BSB: At that time Menahem, starting from Tirzah, attacked Tiphsah and everyone
    in its vicinity, because they would not open their gates. So he attacked Tiphsah
    and ripped open all the pregnant women.
  eng-WEBPB: Then Menahem attacked Tiphsah and all who were in it and its border areas,
    from Tirzah. He attacked it because they didn’t open their gates to him, and he
    ripped up all their women who were with child.
  kbq-kbq: Hagi Menahemu'a Tirsa rankumateti agafa huteno vuno Tipsa rankumate vahera
    hara ome hunezmanteno, ana kumamofo tavaoma'arema megagi'nea ne'onse kumapi vahera
    zamahe vaganereno, zamu'enema hu'naza a'nenea zamazerino kazinu zamarimpa reraragufe'ne.
    E'inama hu'neana i'oma hazageno kumazmifima uofre'nea zante anara hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Manahem quixolejqui altepetl Tapúa huan nopa pilaltepetzitzi
    tlen quiyahualohua hasta campa altepetl Tirsa. Huan moaxcati nochi tlen oncayaya
    ipan nopa altepetini pampa tlen nopona ehuani ax quinequiyayaj para ya ma eli
    inintlanahuatijca. Tlanahuatijquetl Manahem quinmicti nochi tlacame nopona huan
    hasta quintlapohuili iniijti sihuame tlen tlanemiltiyayaj.
  bus-bus: Gurↄ beeean Mɛnahɛmu bↄ̀ Tiza à gàa à lɛ̀ɛ Tifisaa kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kú
    à guunↄ kↄ̃n guu kɛ̀ lìgazinↄ píngi, zaakɛ aↄ̃ gì zɛ́ wɛ̃nɛzi. À nↄ̀sindadeenↄ
    gbɛɛɛ pàrapara ń píngi dↄ.
  gub-BL: Menaem weityk Tapu tawhu a'e. Uzuka a'e pe har paw wà. Weityk taw a'e ywy
    rehe har paw wà no. Te taw Xiza huwake har weityk wà. Uzapo a'e ma'e ta'e Tapu
    pe har nuwàpytymawok kwaw weko haw tawhu izupe wà xe. Ukixi kar kuzà ipuru'a ma'e
    wanie paw wà no.
  eng-DRA: 'Then Manahem destroyed Thapsa and all that were in it and the borders
    thereof from Thersa, because they would not open to him: and he slew all the women
    thereof that were with child, and ripped them up.'
