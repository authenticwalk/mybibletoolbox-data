verse: 2KI.015.029
translations:
  mal-C: ഇസ്രായേൽരാജാവായ പേക്കഹിന്റെകാലത്ത് അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസർ വന്ന് ഈയോനും
    ആബേൽ-ബേത്ത്-മാക്കായും യാനോഹും കേദേശും ഹാസോരും ഗിലെയാദും ഗലീലായും നഫ്താലിദേശം മുഴുവനും
    കൈവശപ്പെടുത്തി. അദ്ദേഹം അവിടങ്ങളിലെ നിവാസികളെ അശ്ശൂരിലേക്കു കടത്തിക്കൊണ്ടുപോയി.
  deu-TKW: Zur Zeit Pekahs, des Königs von Israel, erschien Thiglath-Pileser, der
    König von Assyrien, eroberte Ijon, Abel-Beth-Maacha, Janoah, Kedes und Hazor,
    Gilead und Galiläa, das ganze Land Naphtali, und führte die Bewohner gefangen
    nach Assyrien.
  lin-lin: Na tango ya Peka, mokonzi ya Isalaele, Tigilati-Pilezeri, mokonzi ya Asiri,
    ayaki kokota na makasi mpe azwaki bingumba Iyoni, Abele-Beti-Maaka, Yanoa, Kedeshi,
    Atsori mpe Galadi. Akamataki lisusu Galile kati na mokili ya Nefitali, mpe amemaki
    na makasi bato na Asiri.
  eng-LSV: In the days of Pekah king of Israel, Tiglath-Pileser king of Asshur has
    come, and takes Ijon, and Abel-Beth-Maachah, and Janoah, and Kedesh, and Hazor,
    and Gilead, and Galilee, all the land of Naphtali, and removes them to Asshur.
  eng-GNV: In the dayes of Pekah king of Israel came Tiglath Pileser king of Asshur,
    and tooke Iion, and Abel, Beth-maachah, and Ianoah, and Kedesh, and Hazor, and
    Gilead, and Galilah, and all the land of Naphtali, and caryed them away to Asshur.
  eng-WEBSTER: In the days of Pekah king of Israel came Tiglath-pileser king of Assyria,
    and took Ijon, and Abel-beth-maachah, and Janoah, and Kedesh, and Hazor, and Gilead,
    and Galilee, all the land of Naphtali, and carried them captive to Assyria.
  nhw-BL: Huan quema tlanahuatiyaya Tlanahuatijquetl Peka ipan tlali Israel, hualajqui
    Tlanahuatijquetl Tiglat Pileser tlen tlali Asiria huan moaxcati nopa altepeme
    Ijón, Abel Bet Maaca, Janoa, Cedes huan Hazor. Huan nojquiya moaxcati nopa tlalme
    Galaad, Galilea huan nochi tlali Neftalí. Huan nochi masehualme catli itztoyaj
    ipan nopa pilaltepetzitzi huan tlalme quinhuicac ilpitoque hasta tlali Asiria.
  swh-ONEN: Wakati wa utawala wa Peka mfalme wa Israeli, Tiglath-Pileseri mfalme wa
    Ashuru alikuja na kuteka Iyoni, Abel-Beth-Maaka, Yanoa, Kedeshi na Hazori. Akateka
    miji ya Gileadi na Galilaya, pamoja na nchi yote ya Naftali, na kuwahamishia watu
    wote Ashuru.
  bba-bba: Pekɑn wɑɑti ye sɔɔrɑ Tiɡilɑti Pilesɛɛ, Asirin sinɑ boko, u Iyoni mwɑ kɑ
    Abɛli Bɛti Mɑɑkɑ kɑ Yɑnɔɑ, kɑ Kedɛsi kɑ Hɑsori kɑ Gɑlɑdi kɑ Gɑlilen tem kɑ Nɛfitɑlibɑn
    tem kpuro. Mɑ u tem mi kpuron tɔmbu mwɛɛrɑ u kɑ dɑ Asiriɔ.
  eng-KJVCPB: In the days of Pekah king of Israel came Tiglath-pileser king of Assyria,
    and took Ijon, and Abel-beth-maachah, and Janoah, and Kedesh, and Hazor, and Gilead,
    and Galilee, all the land of Naphtali, and carried them captive to Assyria.
  luo-luo: E ndalo loch Peka ruodh Israel, Tiglath-Pilesa ruodh Asuria nobiro mokawo
    Ijon, Abel Beth Maaka, Janoa, Kedesh kod Hazor. Noloyo Gilead kod Galili kaachiel
    gi piny Naftali duto, kendo oterogi e twech e piny Asuria.
  meu-meu: Peka, Israel pavapavana, ena nega ai Tiglata-pilesere, Asuria pavapavana,
    ema. Ia ese lono bona Abele-bete-maka bona lanoa bona Kede bona Hasoro bona Gilead
    bona Galilea, bona Napatali tanona idoinai, na tuari ai e abidia; bona unu gabu
    taudia na e ḡuidia, Asuria e laohaidia.
  npi-ULB: इस्राएलका राजा पेकहको समयमा अश्शूरका राजा तिग्लत-पिलेसेर आए, र तिनले इयोन,
    हाबिल-बेथ-माका, यानोह, केदेश, हासोर, गिलाद, गालील र नप्‍तालीका सबै भूमि लिए ।
    तिनले मानिसहरूलाई बन्‍दी बनाएर अश्शूर देशमा लगे ।
  yor-yor: Ní ìgbà Peka ọba Israẹli, Tiglat-Pileseri ọba Asiria wá, ó sì mú Ijoni,
    Abeli-Beti-Maaka, Janoa, Kedeṣi àti Hasori. Ó gba Gileadi àti Galili pẹ̀lú gbogbo
    ilẹ̀ Naftali. Ó sì kó àwọn ènìyàn ní ìgbèkùn lọ sí Asiria.
  pes-OPCB: در دورهٔ سلطنت فقح بود که تغلت فلاسر، پادشاه آشور به اسرائیل حمله کرد
    و شهرهای عیون، آبل بیت‌معکه، یانوح، قادش، حاصور، جلعاد، جلیل و تمام سرزمین نفتالی
    را به تصرف خود درآورد و مردم را اسیر نموده، به آشور برد.
  tgl-ULB: Sa mga panahon na si Peka ay hari ng Israel, si Tiglat Pileser hari ng
    Asiria ay dumating at sinakop ang Ijon, Abelbetmaaca, Janoas, Kades, Hazor, Galaad,
    Galilee, at lahat ng lupain ng Naftali. Tinangay niya ang mga mamamayan sa Asiria.
  hui-hui: Pega ibu Isaraelenaga kini heangi Asirianaga Kini Tigilada Pilese ibugua
    Isaraele baba wai bialu hene. Wai bialu ibugua Iyono tanobi Abele Bedemaga tanobi
    Yanoa tanobi Kedese tanobi Haso tanobi bo poda hana halu karulai hene. Ani bialu
    ibugua Gileada dindibi Galilihayagibi Nabadali hameigininaga dindi wiaru bibahendebi
    bo poda hana hai halu karulai hene. Ani karulai howa dindi uruniha wali agali
    bu hearu bibahende minalu Asiria dindiha garabaya bu yalu piai hene.
  mya-mya: ပေ​ကာ​မင်း​လက်​ထက်​တွင်​အာ​ရှု​ရိ​ဧ​က​ရာဇ် ဘု​ရင်​တိ​ဂ​လတ်​ပိ​လေ​သာ​သည်​ဣ​ယုန်​မြို့၊
    အ​ဗေ​လ​ဗက်​မာ​ခါ​မြို့၊ ယာ​နော​မြို့၊ ကေ​ဒေ​ရှ မြို့​နှင့်​ဟာ​ဇော်​မြို့​များ​နှင့်​တ​ကွ​ဂိ​လဒ်​ပြည်၊
    ဂါ​လိ​လဲ​နှင့်​န​ဿ​လိ​ပြည်​တို့​ကို​သိမ်း​ယူ​၍ လူ​တို့​အား အာ​ရှု​ရိ​ပြည်​သို့​သုံ့​ပန်း​များ
    အ​ဖြစ်​ဖမ်း​ဆီး​သွား​လေ​သည်။
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཕེ་ཀཱའི་དུས་སུ། ཨ་སུར་གྱི་རྒྱལ་པོ་ཐིག་ལད་ཕིལ་ཨེ་སེར་བྱ་བ་དེ་འོངས་ནས་ཨི་ཡོན་དང་།
    ཨ་བེལ་པེད་མ་ཨ་ཀཱ་དང་། ཡཱ་ནོ་ཨ་དང་། ཀེ་དེ་སི་དང་། ཧ་ཟོར་དང་། གིལ་ཨད་དང་། ག་ལིལ་དང་།
    ནཱབ་ཐ་ལིའི་ཡུལ་ཐམས་ཅད་བཟུང་སྟེ། མི་རྣམས་ཨ་སུར་ཡུལ་དུ་བཙན་ཁྲིད་བྱས།
  sna-sna: Munguva yaPeka mambo weIsraeri, Tigirati-Pireseri mambo weAsiria akauya
    akatora Ijoni, Abheri Bheti Maaka, Janoa, Kedheshi neHazori. Akatora Gireadhi
    neGarirea pamwe chete nenyika dzose dzeNafutari uye akatakura vanhu akaenda navo
    kuAsiria senhapwa.
  spa-BLM: En los días de Peka, rey de Israel, vino Tiglat Pileser, rey de Asiria,
    y tomó Ijón, Abel Bet Maaca, Janoa, Cedes, Hazor, Galaad y Galilea, toda la tierra
    de Neftalí; y los llevó cautivos a Asiria.
  cac-cac: 'A d''a stiempoal ayoch vin̈aj Peka reyal d''a Israel chi'', ata'' ix javi
    vin̈aj Tiglat-pileser sreyal Asiria, ix ac''ji ganar juntzan̈ chon̈ab'' tic yuj
    vin̈: Aton Ijón, Abel-bet-maaca, Janoa, Cedes, Hazor, Galaad, Galilea yed'' masanil
    yol yic Neftalí. Masanil eb'' cajan d''a juntzan̈ chon̈ab'' chi'', ix ic''jib''at
    eb'' icha preso d''a Asiria chi''.'
  swh-ULB: Katika siku za Peka mfalme wa Israeli, Tiglath Pileseri mfalme wa Ashuru
    akaja na kuichukua Iyoni, Abel Beth Maaka, Yanoa, Kadeshi, Hazori, Gileadi, na
    nchi yote ya Naftali. Akawachukua hao watu hadi Ashuru.
  bel-bel: У дні Факея, цара Ізраільскага, прыйшоў Тэглатфэласар, цар Асірыйскі, і
    ўзяў Ён, Авэл-бэт-Мааху і Янох і Кедэс і Асор, і Галаад і Галілею, усю зямлю Нэфталімавую,
    і перасяліў іх у Асірыю.
  deu-ELBBK: In den Tagen Pekachs, des Königs von Israel, kam Tiglath-Pileser, der
    König von Assyrien, und er nahm Ijjon ein und Abel-Beth-Maaka und Janoach und
    Kedes und Hazor und Gilead und Galiläa, das ganze Land Naphtali, und führte die
    Bewohner nach Assyrien weg.
  mbb-OT: Hein timpu te kedhadì ni Peka, midsurung ni Hadì Tiglat Piliser he hadì
    te Asiria is Israel, ne naaǥew zin is menge inged he Ion, Abel Bet Maaca, Janoa,
    Kedesh, wey Hazor. Naaǥew zin daan is Gilead, Galilea, wey tivuuk he tanà te Naftali.
    Ne mid-uwit din diyà te Asiria is menge meǥinged kayi su mibihag din.
  mal-2015: യിസ്രായേൽരാജാവായ പേക്കഹിന്റെ കാലത്തു അശ്ശൂർരാജാവായ തിഗ്ലത്ത്-പിലേസർ വന്നു
    ഈയോനും ആബേൽ-ബേത്ത്-മയഖയും യാനോവഹും കേദെശൂം ഹാസോരും ഗിലെയാദും ഗെലീലയും നഫ്താലിദേശം
    മുഴുവനും പിടിച്ചു നിവാസികളെ ബദ്ധരാക്കി അശ്ശൂരിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Sar sas andro Izrael kraľis o Pekach, avľa ode o asiriko kraľis Tiglat-Pileser
    a zaiľa peske o fori Ijon, Abel-Bet-Maacha, Janoach, Kedeš the Chacor a o phuva
    Gilead the Galileja, oda hin caľi phuv Naftali. A le manušen odarik odľigenďa
    andre Asirija.
  pes-OPV: در ایام فقح، پادشاه اسرائیل، تغلت فلاسر، پادشاه آشور آمده، عیون و آبل بیت
    معکه ویانوح و قادش و حاصور و جلعاد و جلیل وتمامی زمین نفتالی را گرفته، ایشان را
    به آشوربه اسیری برد.
  ron-1924: Пе время луй Пеках, ымпэратул луй Исраел, а венит Тиглат-Пилесер, ымпэратул
    Асирией, ши а луат Иионул, Абел-Бет-Маака, Ианоахул, Кедешул, Хацорул, Галаадул
    ши Галилея, тоатэ цара луй Нефтали, ши пе локуиторь й-а дус ын принсоаре ын Асирия.
  ben-OBCV: ইস্রায়েলের রাজা পেকহের রাজত্বকালেই আসিরিয়ার রাজা তিগ্লৎ-পিলেষর এসে ইয়োন,
    আবেল বেথ-মাখা, যানোহ, কেদশ, ও হাৎসোর দখল করে নিয়েছিলেন। তিনি গিলিয়দ এবং গালীল,
    তথা নপ্তালির সব এলাকাও দখল করে নিয়েছিলেন, ও লোকজনকে বন্দি করে আসিরিয়ায় নিয়ে
    গেলেন।
  som-som: Oo wakhtigii Feqax boqorka ka ahaa dalka Israa'iil waxaa yimid Tiglad Fileser
    oo ahaa boqorka Ashuur, oo wuxuu qabsaday Ciyoon, iyo Aabeel Beytmacakaah, iyo
    Yaanoo'ax, iyo Qedesh, iyo Xaasoor, iyo Gilecaad, iyo Galili, iyo dalkii reer
    Naftaali oo dhan, oo dadkiina maxaabiis ahaan ayuu Ashuur ugu kaxaystay.
  lat-VUC: 'In diebus Phacee regis Israël, venit Theglathphalasar rex Assur, et cepit
    Ajon, et Abel-Domum, Maacha et Janoë, et Cedes, et Asor, et Galaad, et Galilæam,
    et universam terram Nephthali: et transtulit eos in Assyrios.'
  eng-ASVBT: In the days of Pekah king of Israel came Tiglath-pileser king of Assyria,
    and took Ijon, and Abel-beth-maacah, and Janoah, and Kedesh, and Hazor, and Gilead,
    and Galilee, all the land of Naphtali; and he carried them captive to Assyria.
  ita-1885: A' dì di Peca, re d'Israele, venne Tiglat-pileser, re degli Assiri, e
    prese Ion, ed Abel-met-maaca, e Ianoa, e Chedes, ed Hasor, e Galaad, e la Galilea,
    tutto il paese di Neftali; e menò il popolo in cattività in Assiria.
  eng-LXXUP: In the days of Pekah king of Israel came Tiglath-pileser king of the
    Assyrians, and took Ijon, and Abel, and Beth-maacah, and Janoah, and Kedesh, and
    Hazor, and Gilead, and Galilee, even all the land of Naphtali, and carried them
    away to the Assyrians.
  eng-ULB: In the days of Pekah king of Israel, Tiglath-Pileser king of Assyria came
    and took Ijon, Abel Beth Maacah, Janoah, Kedesh, Hazor, Gilead, Galilee, and all
    the land of Naphtali. He carried away the people to Assyria.
  spa-VBL: Durante el reinado de Peca, rey de Israel, Tiglat-Pileser, rey de Asiria,
    invadió y capturó Iyón, Abel-Bet-Macá, Janoa, Cedes, Jazor, Galaad, Galilea y
    toda la tierra de Neftalí, y llevó al pueblo a Asiria como prisioneros.
  fra-_FOB: Du temps de Pékach, roi d'Israël, Tiglath-Piléser, roi d'Assyrie, vint
    et prit Ijjon, Abel-Beth-Maaca, Janoach, Kédès, Hatsor, Galaad, la Galilée, tout
    le pays de Nephthali, et il en transporta le peuple en Assyrie.
  mal-mal: യിസ്രായേൽ രാജാവായ പേക്കഹിന്റെ കാലത്ത് അശ്ശൂർ രാജാവായ തിഗ്ലത്ത്-പിലേസർ വന്ന്
    ഈയോനും ആബേൽ-ബേത്ത്-മയഖയും യാനോവഹും കാദേശും ഹാസോരും ഗിലെയാദും ഗലീലയും നഫ്താലിദേശം
    മുഴുവനും പിടിച്ചടക്കി നിവാസികളെ ബദ്ധരാക്കി അശ്ശൂരിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: 'Fiqah ke daur-e-hukūmat meṅ Asūr ke bādshāh Tiglat-pilesar ne Isrāīl par
    hamlā kiyā. Zail ke tamām shahr us ke qabze meṅ ā gae: Aiyyūn, Abīl-bait-mākā,
    Yānūh, Qādis aur Hasūr. Jiliyād aur Galīl ke ilāqe bhī Naftālī ke pūre qabāylī
    ilāqe samet us kī girift meṅ ā gae. Asūr kā bādshāh in tamām jaghoṅ meṅ ābād logoṅ
    ko giriftār karke apne mulk Asūr le gayā.'
  suz-BL: इस्राएल ङा पिप पेकाहमी सासन पवा ना अस्‍सुर ङा पिप तिग्‍लात-पिलेसेरमी लडाइ
    तोशा, इयोन, आबेल-बेथ-माकाह, यानोह, केदेश, हासोर, गिलाद, गालील रागी नु नाप्‍ताली
    आ रागी नेल्‍ल आ के सेल्‍शा, मेकेर ङा मुर आन कली ग्‍याइश्‍शा अस्‍सुर लाइक्‍मी बाक्‍त।
    १इतिहास ५:२६
  ita-1927: Al tempo di Pekah, re d’Israele, venne Tiglath-Pileser, re di Assiria,
    e prese Ijon, Abel-Beth-Maaca, Janoah, Kedesh, Hatsor, Galaad, la Galilea, tutto
    il paese di Neftali, e ne menò gli abitanti in cattività in Assiria.
  ckb-ckb: لە سەردەمی پەقەحی پاشای ئیسرائیل، تگلەت پلەسەری پاشای ئاشور هات، عییۆن،
    ئابێلی بێت‌مەعکا، یانۆوەح، قەدەش، حاچۆر، گلعاد، جەلیل و هەموو خاکی نەفتالی داگیر
    کرد، خەڵکەکەی ڕاپێچی ئاشور کرد.
  eng-BBE: In the days of Pekah, king of Israel, Tiglath-pileser, king of Assyria,
    came and took Ijon and Abel-beth-maacah and Janoah and Kedesh and Hazor and Gilead
    and Galilee and all the land of Naphtali; and he took the people away to Assyria.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಪೆಕಹನ ಕಾಲದಲ್ಲಿ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ತಿಗ್ಲತ್ಪಿಲೆಸೆರನು ಬಂದು,
