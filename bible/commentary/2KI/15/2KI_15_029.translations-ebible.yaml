    τὴν Ἀσὼρ καὶ τὴν Γαλαὰν καὶ τὴν Γαλιλαίαν, πᾶσαν γῆν Νεφθαλὶ, καὶ ἀπῳκισεν αὐτοὺς
    εἰς Ἀσσυρίους.
  ind-AYT: Pada masa pemerintahan Pekah, raja Israel, Tiglat-Pileser, raja Asyur datang
    dan merebut Iyon, Abel-Bet-Maakha, Yanoah, Kadesh, Hazor, Gilead, Galilea, dan
    seluruh wilayah Naftali, dan mengangkut penduduknya ke Asyur dalam pembuangan.
  nya-nya: Nthawi ya Peka mfumu ya Israeli, Tigilati-Pileseri mfumu ya ku Asiriya
    anabwera ndi kudzalanda Iyoni, Abeli-Beti-Maaka, Yanowa, Kedesi ndi Hazori. Mfumu
    ya ku Asiriya inatenga Giliyadi ndi Galileya, kuphatikizanso madera onse a Nafutali
    ndipo anatumiza Aisraeli ku Asiriya.
  hrv-hrv: U vrijeme izraelskog kralja Pekaha došao je asirski kralj Tiglat Pileser
    i zauzeo Ijon, Abel Bet Maaku, Janoah, Kedeš, Hasor, Gilead, Galileju i svu zemlju
    Naftalijevu. I odveo je stanovništvo u Asiriju.
  mps-mps: Te bidi Peka king bidibo sogo, te Tiklat Pileser, te Asiria king bidi,
    augwali asama, te Israel hani dali boi hwįagaselama, tama augwali aiyaba elaluama,
    tama te Asiria hanigo te taun tigidali sesa pali, me te taun Ijon sali, me te
    taun Abel Betmaka, tama me te taun Janoa, tama me te taun Kedes, tama me te taun
    Hasor, tama te genuai distrik Gileat, tama me te moni distrik Galili me, tama
    te Naptali hanigo tigidali tǫ pedai dabe me, te Asiria hanigo sali. Tama te bulu
    we bidi dabe augwaligo selama, tama te Asiria digibulu buluba kalabus mugi pali.
  tpi-tpi: Long taim Peka i stap king, Tiklat Pileser, king bilong Asiria, i kam pait
    long Israel na kisim taun Ijon na taun Abel Betmaka na taun Janoa na taun Kedes
    na taun Hasor na distrik Gileat na distrik Galili na olgeta hap graun bilong lain
    Naptali. Na em i kisim ol manmeri bilong dispela ol ples i go kalabus long Asiria.
  dan-1931: I Kong Peka af Israels Dage kom Assyrerkongen Tiglat-Pileser og indtog
    Ijjon, Abel-Bet-Ma'aka, Janoa, Kedesj, Hazor, Gilead og Galilæa, hele Naftalis
    Land, og førte Indbyggerne bort til Assyrien.
  vie-OVCB: Dưới đời Phê-ca, Tiếc-la Phi-lê-se, vua A-sy-ri đánh Ít-ra-ên, chiếm Đan,
    A-bên Bết-ma-ca, Gia-nô-a, Kê-đe, Hát-so, Ga-la-át, Ga-li-lê, và đất Nép-ta-li,
    bắt dân đem về A-sy-ri.
  guj-2017: ઇઝરાયલના રાજા પેકાહના દિવસોમાં આશ્શૂરનો રાજા તિગ્લાથ-પિલેસેરથી ચઢી આવ્યો.
    તેણે ઇયોન, આબેલ-બેથ-માઅખાહ, યાનોઆ, કેદેશ, હાસોર, ગિલ્યાદ, ગાલીલ તથા નફતાલીના આખા
    પ્રદેશનો કબજો કરી લીધો. ત્યાંના લોકોને તે પકડીને આશ્શૂર લઈ ગયો.
  pon-2006A: Ni ahnsou me Peka wiewia nanmwarki, Tiklad Pileser, nanmwarki lapalap
    en Asiria, kalowehdi kahnimw kan en Ison, Apel Ped Maaka, Sanoa, Kedes, oh Asor,
    oh sahpw akan en Kilead, Kalili, oh Napdali, oh salihedi aramas akan oh ketikilahng
    Asiria.
  por-BRBSL: Nos dias de Pekah, rei de Israel, Tiglate Pileser, rei da Assíria, veio
    e levou Ijon, Abel Beth Maacah, Janoah, Kedesh, Hazor, Gilead e Galileia, todas
    as terras de Naftali; e levou-as cativas para a Assíria.
  cth-cth: Isarel siangpahrang Pekah ni a uk navah Siria siangpahrang Tiglathpileser
    ni Ijon, Abelbethmaakah, Janoah, Kadesh, Hazar, Gilead, Galilee ramnaw hoi Naphtali
    ramnaw pueng a la teh Assiria ram san lah a hrawi awh.
  twi-twi: Peka ahenni so no, Asiriahene Tiglat-Pileser kɔtoaa Israelfo bio, faa nkurow
    Iyon ne Abel-Bet-Maaka ne Yanoa ne Kedes ne Hasor ne Gilead ne Galilea ne Naftali
    nsase nyinaa. Na ɔfaa nnipa no nnommum kɔɔ Asiria.
  hlt-hlt: Israel manghai Pekah tue vaengah Assyria manghai Tiglathpileser loh a paan
    tih Ijon, Abel, Janoah, Kedesh neh Hazor, Gilead, Galilee neh Naphtali khohmuen
    pum te a loh pah. Te phoeiah amih te Assyria la a poelyoe.
  tbz-SIM: 'Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Pekɑɑ kpɑ̀tì miɛkɛ nkɛ Tekɑdɑti-Fɑdɑsɑɑ Asidii
    kóo kpɑ̀ɑ̀tì bɛ̀ domɛ̀ kɛ́fietɛ Nɛfutɑdii tenkɛ̀ kɛmɔu: Iyɔ̃ɔ̃ nɛ̀ Abɛdi-Bɛti-Mɑɑkɑ
    nɛ̀ Yɑnnɔɑ nɛ̀ Kedɛsi nɛ̀ Asɔɔ nɛ̀ yɛhɛkɛ̀ diɛyɛ̀ Kɑdɑɑdi nɛ̀ Kɑdidee, kɛ́pĩ́mmú
    bɛnìtìbɛ̀ kɛ́kònnɛ̀ Asidii.'
  msy-2020: Peka Israelian atrivimɨn itir dughiamɨn, Asirian Atrivim, Tiklat Pileser
    iza, Israelia mɨsogha, Ijonɨn nguibar ekiam, ko Abel Betmakan nguibar ekiam, Janoan
    nguibar ekiam, Kedesɨn nguibar ekiam, Hasorɨn nguibar ekiam, Gileatɨn Distrik,
    Galilin Distrik, ko Naptalin anabamɨn nguaziba bar ada ini. Egha a danganir kabar
    gumazamiziba inigha, Asirian kantrin ghua me isa kalabuziabar mɨn ingangarir gumazamizir
    kɨnibar me arɨki.
  dop-dop: Pekɑ kɑwulɑɣɑ wɑɑtʋ tɑɑ kɛ́ Asilii wulɑʋ Tekǝlɑ-Fɑlɑsɑɑ lɛɛkɑ Yoŋ nɑ Apɛɛlɩ-Pɛtɩ-Mɑɑkɑ
    nɑ Yɑnʋwɑ, nɑ Ketɛɛsɩ nɑ Hɑsɔɔ, nɑ ɩ́ tɔɣɔ Kɑlɑɑtɩ nɑ Kɑlilee nɑ Nɛfǝtɑli pǝ tɛtʋnɑɑ
    tǝnɑ, nɑ ɩ́ kpɑ pǝ yǝlɑɑ kɛ yomle.
  azb-azb: İsrail padşahı Peqahın dövründə Aşşur padşahı Tiqlat-Pileser gəlib İyonu,
    Avel-Bet-Maakanı, Yanoahı, Qedeşi, Xasoru, Gileadı, Qalileyanı və bütün Naftali
    torpağını tutdu, əhalisini də Aşşura sürgün etdi.
  eng-DBY: In the days of Pekah king of Israel, Tiglath-Pileser king of Assyria came
    and took Ijon, and Abel-Beth-Maachah, and Janoah, and Kedesh, and Hazor, and Gilead,
    and Galilee, all the land of Naphtali, and carried them captive to Assyria.
  hin-2017: इस्राएल के राजा पेकह के दिनों में अश्शूर के राजा तिग्लत्पिलेसेर ने आकर
    इय्योन, आबेल्वेत्माका, यानोह, केदेश और हासोर नामक नगरों को और गिलाद और गलील, वरन्
    नप्ताली के पूरे देश को भी ले लिया, और उनके लोगों को बन्दी बनाकर अश्शूर को ले गया।
  wol-KYG: Ci jamonoy Peka buurub Israyil, Tiglaat Pilser buurub Asiri dikk, nangu
    dëkk yi ñuy wax Yon ak Abel Bet Maaka ak Yanowa ak Kedes ak Àccor ak diiwaani
    Galàdd ak Galile ak mboolem réewum Neftali. Mu jàpp waa réew ma, yóbbu Asiri.
  eng-YLT: In the days of Pekah king of Israel hath Tiglath-Pileser king of Asshur
    come, and taketh Ijon, and Abel-Beth-Maachah, and Janoah, and Kedesh, and Hazor,
    and Gilead, and Galilee, all the land of Naphtali, and removeth them to Asshur.
  eng-WYC-2017: In the days of Pekah, king of Israel, Tiglathpileser, king of Assur,
    came, and took Ijon, and Abel, the house of Maachah, and Janoah, and Kedesh, and
    Hazor, and Gilead, and Galilee, and all the land of Naphtali; and translated or
    brought them over into Assyrians.
  eng-WMBB: In the days of Pekah king of Israel, Tiglath Pileser king of Assyria came
    and took Ijon, Abel Beth Maacah, Janoah, Kedesh, Hazor, Gilead, and Galilee, all
    the land of Naphtali; and he carried them captive to Assyria.
  urd-GVH: 'फ़िक़ह के दौरे-हुकूमत में असूर के बादशाह तिग्लत-पिलेसर ने इसराईल पर हमला
    किया। ज़ैल के तमाम शहर उसके क़ब्ज़े में आ गए : ऐय्यून, अबील-बैत-माका, यानूह, क़ादिस
    और हसूर। जिलियाद और गलील के इलाक़े भी नफ़ताली के पूरे क़बायली इलाक़े समेत उस की
    गिरिफ़्त में आ गए। असूर का बादशाह इन तमाम जगहों में आबाद लोगों को गिरिफ़्तार करके
    अपने मुल्क असूर ले गया।'
  rug-rug: Pa totoso sipu korapa baṉara se Peka, si la tuqe vagi e Tiqalati Pilesa,
    sa baṉara pa Asiria, sari na vasileana lavalavata pa Izoni, Ebolo Beti Ma'aka,
    Zanoa, Kedesi, meke pa Hazo, meke sari doduru popoa pa Qileadi, Qaleli, meke Napitalai,
    meke raovo vagi lani sa pa popoa Asiria sari na tie Izireli.
  gaz-gaz: Bara Pheqaa mooticha Israaʼel keessa Tiiglaat Phileeser mootichi Asoor
    dhufee Iiyoon, Abeel Beet Maʼaakaa, Yaanoʼaa, Qaadeshii fi Haazoor, Giliʼaadii
    fi Galiilaa, biyya Niftaalem hundas walumatti qabatee namootas guuree Asooritti
    geesse.
  fra-LSG: Du temps de Pékach, roi d’Israël, Tiglath-Piléser, roi d’Assyrie, vint
    et prit Ijjon, Abel-Beth-Maaca, Janoach, Kédesch, Hatsor, Galaad et la Galilée,
    tout le pays de Nephthali, et il emmena captifs les habitants en Assyrie.
  gnn-gnn: '@see-verse:2KI.015.028'
  yal-yal: Isirayila mangan Peka waxatini, Asiriya mangan Tigilati-Pilesere yi fa,
    a yi Iyon taan nun Abeli-Beti-Maka taan nun Yanowa taan nun Kedesi taan nun Xasori
    taan suxu yɛngɛni, e nun Galadi yamanan nun Galile yamanan nun Nafatali yamanan
    birin, a yi e muxune xali Asiriya yamanani konyiyani.
  haw-1868: I ka manawa ia Peka ke alii o ka Iseraela, hele mai o Tigelatepilesera
    ke alii o Asuria, a hoopio i ko Iiona, a me ko Abelebetemaaka, a me ko Ianoa,
    a me ko Kadesa, a me ko Hazora, a me ko Gileada, a me ko Galilaia, i ko ka aina
    a pau o Napetali, a lawe pio aku la ia lakou i Asuria.
  arb-NAV: وَفِي أَيَّامِهِ هَاجَمَ تَغْلَثْ فَلاسِرُ مَلِكُ أَشُّورَ الْبِلادَ، وَاسْتَوْلَى
    عَلَى مُدُنِ عُيُونَ، وَآبَلَ بَيْتِ مَعْكَةَ، وَيَانُوحَ، وَقَادَشَ، وَحَاصُورَ،
    وَجِلْعَادَ وَالْجَلِيلِ، وَكُلِّ أَرْضِ نَفْتَالِي وَسَبَى أَهْلَهَا إِلَى أَشُّورَ.
  ewe-ewe: Eƒe fiaɖuɣi mee Asiria fia, Tiglat Pilser, ame si wogayɔna be Pul la ho
    aʋa ɖe Israel ŋu. Du siwo dzi wòɖu la woe nye Iyɔn, Abel Bet Maka, Yanoa, Kedes
    kple Hazor. Exɔ Gilead kple Galilea hã hekpe ɖe Naftalinyigba blibo la ŋu. Eɖe
    aboyo amewo yi Asiria.
  eng-LEE: In the days of Pekach the king of Israel came Tiglath-pilesser the king
    of Assyria, and took 'Iyon, and Abel-beth, ma'achah, and Yanoach, and Kedesh,
    and Chazor, and Gil'ad, and Galilee, all the land of Naphtali, and led them away
    as exiles to Assyria.
  asm-FB: ইস্ৰায়েলৰ ৰজা পেকহৰ সময়ত অচুৰৰ ৰজা তিগ্লৎ-পিলেচৰে আহি ইয়োন, আবেল-বৈৎমাখা,
    যানোহ, কেদচ, হাচোৰ, গিলিয়দ, আৰু গালীল আৰু নপ্তালীৰ সকলো এলেকা অধিকাৰ কৰি ল’লে
    আৰু লোকসকলক বন্দী কৰি অচূৰলৈ লৈ গ’ল।
  sus-A: ثٍكَ نُ مَنفّ رَ تّمُي نَشّ عِسِرَيِلَ، عَسِرِيَ مَنفّ تِفِلَتِ ثِلٍسٍرِ
    نَشَ قَ، عَ عِيٌنٌ، عَبٍلِ بٍتِ مَاكَ، يَنٌوَ، كٍدٍ سِ، شَسٌرِ، فَلَدِ، نُن فَلِلٍ
    سُشُ، نَقَتَلِ بْشِ بِرِن، عَ نَ مِشِ بِرِن شَنِن عَسِرِيَ.
  fra-SBL: Du temps de Pékah, roi d'Israël, Tiglath Pileser, roi d'Assyrie, vint et
    prit Ijon, Abel Beth Maaca, Janoah, Kedesh, Hatsor, Galaad et Galilée, tout le
    pays de Nephtali, et il les emmena captifs en Assyrie.
  hbo-hbo: בִּימֵ֞י פֶּ֣קַח מֶֽלֶךְ־יִשְׂרָאֵ֗ל בָּא֮ תִּגְלַ֣ת פִּלְאֶסֶר֮ מֶ֣לֶךְ
    אַשּׁוּר֒ וַיִּקַּ֣ח אֶת־עִיֹּ֡ון וְאֶת־אָבֵ֣ל בֵּֽית־מַעֲכָ֡ה וְאֶת־יָ֠נֹוחַ
    וְאֶת־קֶ֨דֶשׁ וְאֶת־חָצֹ֤ור וְאֶת־הַגִּלְעָד֙ וְאֶת־הַגָּלִ֔ילָה כֹּ֖ל אֶ֣רֶץ
    נַפְתָּלִ֑י וַיַּגְלֵ֖ם אַשּֽׁוּרָה׃
  piu-2006: '@see-verse:2KI.015.028'
  kik-kik: Hĩndĩ ya Peka mũthamaki wa Isiraeli, nĩguo Tigilathu-Pileseru, mũthamaki
    wa Ashuri, ookire agĩtunyana Ijoni, na Abeli-Bethi-Maaka, na Janoa, na Kadeshi
    na Hazoru. Nĩatunyanire Gileadi, na Galili, hamwe na bũrũri wothe wa Nafitali
    na agĩthaamĩria andũ aakuo Ashuri.
  fra-NCL: Du temps de Phacée, roi d’Israël, Téglathphalasar, roi d’Assyrie, vint
    et prit Ajon, Abel-Beth-Machaa, Janoé, Cédès, Asor, Galaad et la Galilée, tout
    le pays de Nephthali, et il emmena captifs les habitants en Assyrie.
  cek-AK: Israel siangpahrang Pekah mah prae uk nathuem ah, Assyria siangpahrang Tiglath-Pileser
    to angzoh moe, Ijon, Abel-Beth, Maakah, Janoah, Kedesh hoi Hazor vangpuinawk to
    lak; Gilead hoi Galili, Naphtali prae doeh lak boih moe, kaminawk to Assyria ah
    caeh haih.
  cuk-cuk: 'Peka, Israel-reyga-maiunni, Asiria-e-rey-Tiglat-Pileserʼye-nugadi we-neggweburmar
    sunoni gusad: Ijón-neggwebur, Abel-Bet-Maaca-neggwebur, Janoa-neggwebur, Cedes-neggwebur,
    Hazor-neggwebur, Galaad-neggwebur, Galilea-neggweburmar, degi, Neftalí-neggweburmarse-bakale,
    bela susad. Geb degi, Asiria-yarse dulemar-yogasaar-gales sesagusad.'
  uig-CYR: Исраилниң падишаси Пикаһниң күнлиридә Асурийәниң падишаси Тиглат-Пиләсәр
    келип Ийон, Абәл-Бәйт-Маакаһ, Яноаһ, Кәдәш, Һазор, Гилеад, Галилийә, җүмлидин
    Нафталиниң пүткүл зиминини ишғал қилип, шу йәрдики хәлиқни тутқун қилип, Асурийәгә
    елип барди.
  tel-2017: ఇశ్రాయేలు రాజు పెకహు రోజుల్లో అష్షూరు రాజు తిగ్లతు పిలేసెరు వచ్చి ఈయోను
    పట్టణాన్ని, ఆబేల్బేత్మయకా పట్టణాన్ని, యానోయహు పట్టణాన్ని, కెదెషు పట్టణాన్ని, హాసోరు
    పట్టణాన్ని, గిలాదు ప్రాంతాన్ని, గలిలయ ప్రాంతాన్ని, నఫ్తాలీ ప్రాంతమంతా చెరపట్టుకుని
    అక్కడ ఉన్నవాళ్ళను అష్షూరు దేశానికి బందీలుగా తీసుకు పోయాడు.
  hat-BSA: Nan jou a Pékach yo, wa Israël la, Tiglath-Piléser, wa Assyrie a, te parèt
    e te kaptire Ijjon avèk Abel-Beth-Maaca e Janoach avèk Kédesch, Hatsor, Galaad
    avèk Galilée ak tout peyi Nephtali a; epi li te pote yo kaptif nan Assyrie.
  kos-kos: In pacl se ma Pekah el tokosra inge, pa Tiglath Pileser, su Tokosra Fulat
    lun Assyria, el sruokya siti Ijon, Abel Beth Maacah, Janoah, Kedesh, ac Hazor,
    oayapa acn lun Gilead, Galilee, ac Naphtali. Na el usla mwet in acn inge nu ke
    sruoh in acn Assyria.
  hbo-WLC: בִּימֵ֞י פֶּ֣קַח מֶֽלֶךְ־יִשְׂרָאֵ֗ל בָּא֮ תִּגְלַ֣ת פִּלְאֶסֶר֮ מֶ֣לֶךְ
    אַשּׁוּר֒ וַיִּקַּ֣ח אֶת־עִיּ֡וֹן וְאֶת־אָבֵ֣ל בֵּֽית־מַעֲכָ֡ה וְאֶת־יָ֠נוֹחַ
    וְאֶת־קֶ֨דֶשׁ וְאֶת־חָצ֤וֹר וְאֶת־הַגִּלְעָד֙ וְאֶת־הַגָּלִ֔ילָה כֹּ֖ל אֶ֣רֶץ
    נַפְתָּלִ֑י וַיַּגְלֵ֖ם אַשּֽׁוּרָה׃
  ibo-ibo: Nʼoge Peka bụ eze Izrel, ka Tiglat-Pilesa, eze Asịrịa bịara were Ijon,
    Ebel-Bet-Maaka, Janoa, Kedesh, Hazọ, Gilead, Galili na ala ndị Naftalị niile.
    Ọ chụpụrụ ndị mmadụ niile mee ka ha gaa biri nʼAsịrịa.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ପେକହଙ୍କର ସମୟରେ ଅଶୂରର ରାଜା ତିଗ୍ଲାତ୍‍-ପିଲେସର୍ ଆସି ଇୟୋନ୍‍ ଓ
    ଆବେଲ୍‍-ବେଥ୍-ମାଖା ଓ ଯାନୋହ ଓ କେଦଶ ଓ ହାସୋର ଓ ଗିଲୀୟଦ ଓ ଗାଲିଲୀ ଓ ସମୁଦାୟ ନପ୍ତାଲି ଦେଶ
    ହସ୍ତଗତ କଲା; ଆଉ ସେ ଲୋକମାନଙ୍କୁ ବନ୍ଦୀ କରି ଅଶୂରକୁ ନେଇଗଲା।
  chk-chk: Iwe, lupwen Peka a kingen Israel, Tiklat-pileser ewe kingen Asiria a feito
    o liapeni ekewe telinimw Ion, Apel-petmaka, Janoa, Ketes, Hasor, pwal ekewe fanü
    Kiliat, Kaliläa me Naftali. A pwal uweela ekewe aramas chon oola ngeni Asiria.
  rop-rop: Wal wen Peka bin jidan king, Tiglathpalisa, det king blanga Asiriya, bin
    teikoba ola taun blanga Isreil. Imbin teikoba detlot taun gulum Aijon, Eibulbethmaka,
    Janowa, Kedish en Heisowa en detlot pleis gulum Giliyad, Gelali en Neftali en
    imbin grebum ola pipul en deigim olabat prisana langa Asiriya.
  ukr-1871: За часів Факея, царя Ізраїлського, прийшов Теглатфелласар, царь Ассирийський,
    і звоював Йон, Абел-бет-Мааху, Янох, Кедес і Асор, Галаад і Галилею, усю землю
    Нефталїєву, та й одвів їх в Ассирию.
  deu-1951: Zu den Zeiten Pekachs, des Königs von Israel, kam Tiglat-Pileser, der
    König von Assyrien, und nahm Ijon, Abel-Beth-Maacha, Janoach, Kedesch, Hazor,
    Gilead, Galiläa und das ganze Land Naphtali ein und führte die Bewohner gefangen
    nach Assyrien.
  eng-JPS: In the days of Pekah king of Israel came Tiglath-pileser king of Assyria,
    and took Ijon, and Abel-beth-maacah, and Janoah, and Kedesh, and Hazor, and Gilead,
    and Galilee, all the land of Naphtali; and he carried them captive to Assyria.
  srp-1865: U vrijeme Fekaja cara Izrailjeva doðe Teglat-Felasar car Asirski, i uze
    Ijon i Avel-Vetmahu i Janoh i Kedes i Asor i Galad i Galileju, svu zemlju Neftalimovu,
    i preseli narod odande u Asiriju.
  lug-lug: 'Mu biro bya Peka kabaka wa Isirayiri, Tigulasupireseri kabaka w’e Bwasuli
    n’alumba ebibuga: by’e Iyoni, n’e Aberubesumaaka, n’e Yanoa, n’e Kedesi, n’e Kazoli,
    n’e Gireyaadi n’e Ggaliraaya, n’ensi yonna eya Nafutaali, abantu baayo n’abatwala
    nga basibe e Bwasuli.'
  heb-heb: בימי פקח מלך ישראל בא תגלת פלאסר מלך אשור ויקח את עיון ואת אבל בית מעכה
    ואת ינוח ואת קדש ואת חצור ואת הגלעד ואת הגלילה כל ארץ נפתלי ויגלם אשורה׃
  ben-IRV: ইস্রায়েলের রাজা পেকহের দিনের অশূর রাজা তিগ্লৎ পিলেষর আসলেন এবং ইয়োন,
    আবেলবৈৎমাখা, যানোহ, কেদশ, হাৎসোর, গিলিয়দ, গালীল ও নপ্তালির সমস্ত জায়গা দখল করলেন।
    আর সেখান থেকে তিনি সমস্ত লোকদের বন্দী করে অশূরে নিয়ে গেলেন।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਪਕਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਤਿਗਲਥ ਪਿਲਸਰ ਨੇ ਆ ਕੇ ਈਯੋਨ,
    ਆਬੇਲ ਬੈਤ ਮਆਕਾਹ, ਯਾਨੋਹਾਹ, ਕਾਦੇਸ਼, ਹਾਸੋਰ, ਗਿਲਆਦ, ਗਲੀਲ ਅਤੇ ਨਫ਼ਤਾਲੀ ਦੇ ਸਾਰੇ ਦੇਸ ਨੂੰ
    ਲੈ ਲਿਆ ਅਤੇ ਉਹਨਾਂ ਨੂੰ ਗੁਲਾਮ ਕਰਕੇ ਅੱਸ਼ੂਰ ਨੂੰ ਲੈ ਗਿਆ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ပေကာ လက်ထက် ၊ အာရှုရိ ရှင်ဘုရင် တိဂလတ် ပိလေသာသည်လာ ၍ ဣယုန်
    မြို့၊ အဗေလ ဗက်မာခါမြို့၊ ယာနော မြို့၊ ကေဒေရှ မြို့၊ ဟာဇော် မြို့နှင့်တကွ ဂိလဒ်
    ပြည်၊ ဂါလိလဲ ပြည်၊ နဿလိ ပြည် သားအပေါင်း တို့ကို လုပ်ကြံ၍၊ အာရှုရိ ပြည်သို့ သိမ်းသွား
    ၏
  tbg-tbg: Pekaava Isareri avuhainaava vau entara Asiria King Tikilati-Pileseva Isareri
    hampata raqiharo Isoni vatukave, Abeli-Beti-Maka vatukave, Janoa vatukave, Kedesi
    vatukave, Haso vatukave, Gileaati vatave, Kariri vatave, Napataarira ankuvano
    u vatara ekaa vi vataravata varora. Viva vi vatukaravata vi vataravata varero,
    viraqaahairo ekaa vaiinti nahenti rumpa kero ntita varero Asiriaini vuru kora.
  hmo-hmo: 'Peka be Israela ena king neganai, Asuria ena king, Tigolata Pilesere ese
    Israela ia tuari henia. Ia ese inai hanua ia halusia bona ia abia: Iono, Abele
    Bete Maka, Ianoa, Kedesi, Hasoro, Gileada, Galilea, bona Napatali tano ibounai.
    Ma Tigolata ese unai Israela hanua edia taudia ia guia, Asuria dekenai ia abidia
    lao.'
  urd-urd: शाह — ए — इस्राईल फिक़ह के अय्याम में शाह — ए — असूर तिगलत पिलासर ने आकर
    अय्यून, और अबील बैत मा'का, और यनूहा, और क़ादिस और हसूर और जिल'आद और गलील, और नफ़्ताली
    के सारे मुल्क को ले लिया, और लोगों को ग़ुलाम करके ग़ुलामी में ले गया।
  rus-SYN: Во дни Факея, царя Израильского, пришел Феглаффелласар, царь Ассирийский,
    и взял Ион, Авел-Беф-Мааху, и Ианох, и Кедес, и Асор, и Галаад, и Галилею, всю
    землю Неффалимову, и переселил их в Ассирию.
  bqc-SIM: Pɛka gↄↄ ↄ̃ Asiliↄ kí Pulu mↄ̀ Iyoni sì ń Abɛli Bɛmaakao ń Yanↄao ń
    Kɛdɛsio ń Azooo. À Nɛfatali bùsu sì lↄ, Galada ń Galileo píi, ↄ̃ à bùsupideↄ
    kũ̀kũ tàńnↄ Asili.
  tcz-CHONGTHU: Pekah vaihom sungin Assyria lengpa Tiglath-pileser in Israel ahin
    sat in Ijon khopi, Abel-beth-maacah, Janoah, Kedesh, leh Hazor khopi ho ana kilahtan
    ahi. Aman Gilead gam leh avel ho, Galilee chule Naphtali ho ajouvin chuleh mipiho
    chu Assyria gam’ah gal hing in ana kaimang tan ahi.
  mar-mar: पेकह इस्राएलचा राजा असताना, अश्शूरचा राजा तिग्लथ-पिलेसर हा इस्राएलवर चाल
    करून आला. तिग्लथ-पिलेसरने इयोन, आबेल-बेथ-माका यानोह, केदेश, हासोर, गिलाद, गालील
    आणि सर्व नफताली प्रांत घेतला. तसेच तेथील सर्व लोकांस कैद करून अश्शूरला नेले.
  qub-qub: Israelpa raynin Peka caycashan wichan aywar chayaran Asiriapa raynin Pul
    nishan Tiglat-pileser. Nircur charicurcuran Ijonta, Abel-bet-maacata, Janoata,
    Cedesta, Hazorta, Galaadta, Galileata, Neftalí runacuna tiyashantapis ushajpaj.
    Chay particho tiyajcunatana llapanta Asiriaman prësu aparan.
  bqp-bqp: Pɛka gↄrↄan Asiria kína Tigila Pilɛsa sù à Iyon sì kũ Abɛli Bɛtɛmakao
    kũ Yanↄao kũ Kɛdɛsio kũ Azoo. À Nafatali burinↄ gu sì dↄ, Giliada kũ Galilio
    pínki, akũ à gupidenↄ kũ̀kũ à tà kũńwo Asiria.
  hat-hat: Se sou reny Peka, Tiglat Pilesè, wa peyi Lasiri, anvayi peyi a, li pran
    lavil Ijon, lavil Abèl bèt Maka, lavil Janoa, lavil Kadès, lavil Azò, tout teritwa
    Galarad, tout teritwa Galile ak tout zòn Neftali a. Li fè tout moun yo prizonye,
    li depòte yo nan peyi Lasiri.
  eng-BSB: In the days of Pekah king of Israel, Tiglath-pileser king of Assyria came
    and captured Ijon, Abel-beth-maacah, Janoah, Kedesh, Hazor, Gilead, and Galilee,
    including all the land of Naphtali, and he took the people as captives to Assyria.
  eng-WEBPB: In the days of Pekah king of Israel, Tiglath Pileser king of Assyria
    came and took Ijon, Abel Beth Maacah, Janoah, Kedesh, Hazor, Gilead, and Galilee,
    all the land of Naphtali; and he carried them captive to Assyria.
  kbq-kbq: Hagi Peka'ma Israeli vahe kinima mani'nea knafi, Asiriati kini ne' Tiglat
    Pilesa'a ha' eme huzmanteno Ijoni kuma'ma, Abel-Betmaka kuma'ma, Janoa kuma'ma,
    Kadesi kuma'ene, Hazori kuma'enena e'nerino Giliati kazigane Galili kaziganena
    enerino, ana maka Neftali naga'mofo mopanena erivagare'ne. Ana nehuno ana kumatmimpi
    vahetmina zamavareno Asiria mopare ome kina huzmante'ne.
  nhe-BL: Huan quema tlanahuatiyaya Tlanahuatijquetl Peka ipan tlali Israel, hualajqui
    Tlanahuatijquetl Tiglat Pileser tlen tlali Asiria huan moaxcati nopa altepetini
    Ijón, Abel Bet Maaca, Janoa, Cedes huan Hazor. Huan nojquiya moaxcati nopa tlaltini
    Galaad, Galilea huan nochi tlali Neftalí. Huan nochi tlacame tlen itztoyaj ipan
    nopa pilaltepetzitzi huan tlaltini quinhuicac ilpitoque hasta tlali Asiria.
  bus-bus: Pɛka gurↄↄan Asiria kí Tigila Pilɛsa mↄ̀ à Iyona sì kↄ̃n Abɛli Bɛtɛmakao
    kↄ̃n Yanↄao kↄ̃n Kɛdɛsio kↄ̃n Azoo. À Nafatali boriinↄ guu sì dↄ, Giliada kↄ̃n
    Galilio píngi, ben à guu pì deenↄ kũ̀kũ à tàńyo Asiria.
  gub-BL: 'Peka tuwihawete romo heko mehe Axir wanuwihawete Xigirat-Pirezer upyhyk
    tawhu tetea''u wà. Upyhyk ywy tetea''u no. Na''aw tawhu waner xe wà: Izom, Apewmetemaka,
    Zanoa, Kez, Azor. Na''aw ywy pehegwer hemipyhyk kwer waner xe wà: Zireaz, Karirez,
    Napitari. Weraha teko a''e tawhu pe har a''e ywy rehe har weko haw Axir ywy rehe
    wà.'
  eng-DRA: 'In the days of Phacee king of Israel came Theglathphalasar king of Assyria,
    and took Aion, and Abel Domum Maacha and Janoe, and Cedes, and Asor, and Galaad,
    and Galilee, and all the land of Nephtali: and carried them captives into Assyria.'
