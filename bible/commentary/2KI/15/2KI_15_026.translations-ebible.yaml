verse: 2KI.015.026
translations:
  mal-C: പെക്കഹ്യാവിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹത്തിന്റെ സകലപ്രവൃത്തികളും
    ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Was aber sonst noch von Pekahjah zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Pekakia mpe misala na ye, ekomama kati
    na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Pekahiah and all that he did, behold, they
    are written on the scroll of the Chronicles of the Kings of Israel.
  eng-GNV: Concerning the rest of the actes of Pekahiah, and all that he did, behold,
    they are written in the booke of the Chronicles of the Kings of Israel.
  eng-WEBSTER: And the rest of the acts of Pekahiah, and all that he did, behold,
    they are written in the book of the chronicles of the kings of Israel.
  nhw-BL: Huan nochi catli panoc ipan itequi Tlanahuatijquetl Pekaía huan nochi catli
    quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali itoca Catli Quichijque Nopa
    Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Pekahia na yote aliyoyafanya yameandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli.
  bba-bba: Ye Pekɑsiɑ u kuɑn sukum ye kpuron ɡɑri yi yoruɑ Isirelibɑn sinɑmbun fɑɑɡin
    tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  luo-luo: Gik mamoko duto mag ndalo loch Pekahia, to gi weche duto mane otimo, ondiki
    e kitepe weche mag ruodhi Israel.
  meu-meu: Pekahia ena kara oredia, e kara karadia iboudiai, sivaraidia na Israel
    Pavapavadia Sisigadia Bukana ai e hetore.
  npi-ULB: पकहीया, तिनले गरेका कामका बारेमा ती इस्राएलका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैन ।
  yor-yor: Fún ti ìyókù iṣẹ́ ìjọba Pekahiah, gbogbo ohun tí ó ṣe, ni a kọ sínú ìwé
    ìtàn ayé àwọn ọba Israẹli.
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت فقحیا و کارهای او در کتاب «تاریخ پادشاهان
    اسرائیل» نوشته شده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Pekakias, lahat ng ginawa niya, ang mga
    ito ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel.
  hui-hui: Biabe maru Pegahiahanda bialu henedarunaga te mbuga mbira mini Isaraele
    Kini Henerunaga Te laga ngagoha gilibu winigo nga.
  mya-mya: ပေ​က​ဟိ​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ ရှိ​သ​မျှ​ကို ဣသ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား
    သ​တည်း။
  bod-N: ཡང་ཕེ་ཀཱ་ཡ་ཡི་དོན་གཞན་རྣམས་དང་ཁོས་ཅི་བྱས་པ་ཐམས་ཅད། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་དོ།
    །
  sna-sna: Zvimwe zvakaitika pakutonga kwaPekahia, nezvose zvaakaita zvakanyorwa mubhuku
    renhoroondo dzamadzimambo eIsraeri.
  spa-BLM: El resto de los hechos de Pekahiah, y todo lo que hizo, están escritos
    en el libro de las crónicas de los reyes de Israel.
  cac-cac: A jantacto yab'ixal vin̈aj Pekaía chi' yed' tastac ix sc'ulej, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kama kwa mambo mengine yanayomuhusu Pekahia, yote aliyoyafanya, yameandikwa
    kwenye kitabu cha matukio ya wafalme wa Israeli.
  bel-bel: Астатняе пра Факія і пра ўсё, што ён зрабіў, напісана ў летапісе цароў
    Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Pekachjas und alles, was er getan hat,
    siehe, das ist geschrieben in dem Buch der Chroniken der Könige von Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Pekaya, wey is langun he mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Israel.
  mal-2015: പെക്കഹ്യാവിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so o Pekachiah kerďa, hin pisimen andro Zvitkos le izraelike
    kraľengro.
  pes-OPV: و بقیه وقایع فقحیا و هر‌چه کرد، اینک درکتاب تواریخ ایام پادشاهان اسرائیل
    مکتوب است.
  ron-1924: Челелалте фапте але луй Пекахия ши тот че а фэкут ел сунт скрисе ын Картя
    Кроничилор ымпэрацилор луй Исраел.
  ben-OBCV: পকহিয়ের রাজত্বের অন্যান্য সব ঘটনা, এবং তিনি যা যা করলেন, তার বিবরণ ইস্রায়েলের
    রাজাদের ইতিহাস-গ্রন্থে লেখা আছে।
  som-som: Haddaba Fiqaxyaah falimihiisii kale iyo wixii uu sameeyey oo dhammuba waxay
    ku wada qoran yihiin kitaabkii taariikhda boqorradii dalka Israa'iil.
  lat-VUC: Reliqua autem sermonum Phaceia, et universa quæ fecit, nonne hæc scripta
    sunt in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Pecachia, e tutto quello ch'egli
    fece; ecco, queste cose sono scritte nel libro delle Croniche dei re d'Israele.
  eng-LXXUP: And the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  eng-ULB: As for the other matters concerning Pekahiah, all that he did, they are
    written in the book of the events of the kings of Israel.
  spa-VBL: El resto de lo que sucedió en el reinado de Pecajías y todo lo que hizo
    está registrado en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Pékachia, et tout ce qu'il fit, voici, cela est
    écrit au livre des Chroniques des rois d'Israël.
  mal-mal: പെക്കഹ്യാവിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Fiqahiyāh kī hukūmat ke daurān huā aur jo kuchh us ne kiyā
    wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ bayān kiyā gayā hai.
  suz-BL: पेकाहीयाह आ पशो अरु गेय, मेको आ पशो नेल्‍ल, इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो
    बाक्‍ब।
  ita-1927: Il rimanente delle azioni di Pekachia, tutto quello che fece, si trova
    scritto nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی پەقەحیا و هەموو ئەوەی کردی، لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Pekahiah, and all he did, are recorded in the
    book of the history of the kings of Israel.
  kan-OKCV: ಪೆಕಹ್ಯನ ಇತರ ಕ್ರಿಯೆಗಳೂ ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: பெக்காகியாவின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், இஸ்ரவேல் ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Pekaía, y todas las cosas que hizo, he aquí
    está escrito en el libro de las crónicas de los reyes de Israel.
  ron-BTF: Și restul faptelor lui Pecahia și tot ce a făcut, iată, ele sunt scrise
    în cartea cronicilor împăraților lui Israel.
  eng-WEBP: Now the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  eng-FBV: The rest of what happened in Pekahiah's reign and all he did are recorded
    in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Pekachja, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi cati panoc ipan itequi Tanahuatijquet Pekaía huan nochi cati
    quichijqui eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati Quichijque
    Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các chuyện khác của Phê-ca-hia, và những công việc của người, đều chép
    trong sử ký về các vua Y-sơ-ra-ên.
  hin-CV: पेकाहियाह द्वारा किए गए अन्य कार्य और उसकी सारी उपलब्धियों का ब्यौरा इस्राएल
    के राजाओं के इतिहास की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Pekaía, y todo lo que hizo, están registrados en el
    libro de las crónicas de los reyes de Israel.
  tdx-tdx: Aa naho o fitoloña’ i Pekaià ila’eo, o hene nanoe’eo, tsy fa sinokitse
    amy bokem-pamoli­liañe o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเปคาหิยาห์ และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ ดู​เถิด
    มี​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอล
  por-BR-2018: Os demais dos feitos de Pecaías, e todas as coisas que fez, eis que
    estão escritos no livro das crônicas dos reis de Israel.
  deu-ELO: Und das Übrige der Geschichte Pekachjas und alles, was er getan hat, siehe,
    das ist geschrieben in dem Buche der Chronika der Könige von Israel.
  eng-WYC-2018: Soothly the residue of the words of Pekahiah, and all things that
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  epo-epo: La cetera historio de Pekaĥja, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Pǝkaⱨiyaning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi bolsa, mana «Israil
    padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝndur.
  beo-beo: 'Begahaia ea hawa: hamosu eno huluane da “Isala:ili hina bagade Ilia Hamonanu
    Meloa” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting Pekahia i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  hau-SA: Game da sauran ayyukan mulkin Fekahiya, duk a rubuce suke a cikin littafin
    tarihin sarakunan Isra’ila.
  uig-LAT: Pekahiyaning bashqa ishliri hem qilghanlirining hemmisi bolsa, mana «Israil
    padishahlirining tarix-tezkiriliri» dégen kitabta pütülgendur.
  nde-nde: Ezinye izehlakalo ngombuso kaPhekhahiya, lakho konke akwenzayo, kulotshiwe
    egwalweni lwembali yamakhosi ako-Israyeli.
  ton-ton: Pea ko hono toe ʻoe ngaahi ngāue ʻa Pikaia, mo ia kotoa pē naʻa ne fai,
    vakai, kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli.
  ces-1613: Jiní pak skutkové Pekachia a všecko, což činil, zapsáno jest v knize o
    králích Izraelských.
  eng-WMB: Now the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  tam-TCV: பெக்காகியாவின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவனுடைய மற்ற செயல்களும் இஸ்ரயேல்
    அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Pekahia, ang tanan nga iyang
    nabuhat, nasulat kini sa libro sa mga panghitabo sa mga hari sa Israel.
  pol-UBG: A pozostałe dzieje Pekachiasza i wszystko, co czynił, oto są zapisane w
    księdze kronik królów Izraela.
  urd-GVU: باقی جو کچھ فِقَحیاہ کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    اسرائیل کی تاریخ‘ کی کتاب میں بیان کیا گیا ہے۔
  deu-1912: Was aber mehr von Pekahja zu sagen ist und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಪೆಕಹ್ಯನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲರ ರಾಜಕಾಲ ಇತಿಹಾಸ ಎಂಬ
    ಗ್ರಂಥದಲ್ಲಿ ಬರೆದು ದಾಖಲಿಸಿದೆ.
  yap-yap: Gubin e tin i rin’ Pekahiah e go’ kani yoloy ngalan e babyor ni Chepin
    e Pilung nu Israel.
  hlt-MCSB: Pekahiah kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh coeng he.
  mdy-ETH: ፔቃህያ ማዼ ሜሌ ባካ ቢያ ዒስራዔኤሌ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Pekahia ahennie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, wɔatwerɛ agu
    Israel Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  wal-wal: Paqaahi hanido harabainne i oottidobai ubbai Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Todo lo que hizo Pecaía, ciertamente está escrito en el rollo de las
    Crónicas de los reyes de Israel.
  gun-gun: Ha'e gui oĩve rei tema Pecaías rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Pekaias, amin
    nga inaramidna, naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti Ari ti Israel.
  kpg-kpg: Nia mee huogodoo ala nogo hai go Pekahiah, la guu hihi gi lodo “Di Kai
    o nia King o Israel”.
  uig-ARA: پەكاھىيانىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى بولسا، مانا «ئىسرائىل
    پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەندۇر.
  sus-sus: Pekaxaya xa taruxui dɔnxɔɛ, a fe fanyie naxee birin naba, na birin sɛbɛxi
    Isirayila mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Pekaia wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Pekakia, ma ra lavur magit i ga pait ia,
    di ga tumu diat ta ra buk na tutumu vakai ure ra umana king Israel.
  tur-YTC: Pekahya’nın işlerinin geri kalanı ve yaptığı her şey, işte, onlar İsrael
    krallarının Tarihler Kitabı'nda yazılıdır.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Φακεσίου καὶ πάντα ὅσα ἐποίησεν, ἰδού εἰσι γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ.
  ind-AYT: Selebihnya dari riwayat-riwayat Pekahya dan semua yang dilakukannya, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Ntchito zina za Pekahiya ndi zonse zimene anachita zinalembedwa mʼbuku
    la mbiri ya mafumu a Israeli.
  hrv-hrv: Ostala povijest Pekahje i sve što je učinio, sve je to zapisano u knjizi
    Ljetopisa izraelskih kraljeva.
  mps-mps: Te king Pekahiago te tigidali haniani sę yali po da, te po gasa bukude
    elalubo, augwaligo te buku e tama nogi ebo da, Israel Hanigo King Bidi Dabego
    Yali Sę Po Elalubo Buku da wabo dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting Pekahia i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  dan-1931: Hvad der ellers er at fortælle om Pekaja, alt, hvad han udførte, står
    optegnet i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của Phê-ca-hia đều được chép trong Sách Lịch Sử Các Vua
    Ít-ra-ên.
  guj-2017: પકાહ્યાનાં બાકીનાં કૃત્યો, તેણે જે બધું કર્યું તે, ઇઝરાયલના રાજાઓના કાળવૃત્તાંત
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Pekaia wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  por-BRBSL: Agora o resto dos atos de Pekahiah, e tudo o que ele fez, eis que estão
    escritos no livro das crônicas dos reis de Israel.
  cth-cth: Hahoi Pekah e tawksaknae dawk hoi kaawm rae teh, a sakyoe e naw pueng teh
    khenhaw! Isarel siangpahrang setouknae cauk dawk be thut lah ao nahoehmaw.
  twi-twi: Pekahia ahenni ho nsɛm nkae ne dwuma a odii nyinaa, wɔankyerɛw angu Israel
    Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Pekahiah kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh coeng he.
  tbz-SIM: Pekɑyɑɑ borimɛ sɔmmɛ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri
    miɛkɛ.
  msy-2020: Ezɨ Pekahia amizir bizir igharazibar eghaghaniba, akɨnafarir kamɨn iti,
    me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Pekɑhiyɑ tɔm lɛntǝnɑɑ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Peqahyanın qalan işləri və etdiyi hər şey barədə İsrail padşahlarının salnamələr
    kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  hin-2017: पकहयाह के और सब काम जो उसने किए, वह इस्राएल के राजाओं के इतिहास की पुस्तक
    में लिखे हैं।
  wol-KYG: Li des ci mbiri Pekaxiya ak mboolem lu mu def, bindees na ko moos ci téere
    bi ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Pekahiah, and all that he did, lo, they
    are written on the book of the Chronicles of the kings of Israel.
  eng-WYC-2017: Soothly the residue of the words of Pekahiah, and all things that
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  urd-GVH: बाक़ी जो कुछ फ़िक़हियाह की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में बयान किया गया है।
  rug-rug: Doduru ginugua pule koasa binaṉara te Pekahaea si ta kubere koasa Buka
    Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wanni bara mootummaa Pheqaayaa keessa hojjetame kan biraatii fi wanni inni
    hojjete hundi kitaaba seenaa mootota Israaʼel keessatti barreeffameera mitii?
  fra-LSG: Le reste des actions de Pekachia, et tout ce qu’il a fait, cela est écrit
    dans le livre des Chroniques des rois d’Israël.
  gnn-gnn: '@see-verse:2KI.015.025'
  yal-yal: Pekaxiya kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Isirayila mangane
    taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Pekahia, a o na mea a pau ana i hana'i, aia hoi, ua
    kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَعْمَالِ فَقَحْيَا وَمُنْجَزَاتُهُ، فَهِيَ مُدَوَّنَةٌ
    فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ Fia Pekahia ƒe ŋutinya mamlɛa ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Pekachyah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  asm-FB: পকহিয়াৰ অন্যান্য বৃত্তান্ত, তেওঁৰ সকলো কাৰ্যৰ কথা “ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস”
    পুস্তকখনত লিখা আছে।
  sus-A: ثٍكَشَيَ شَ تَرُشُي دْنشْي، عَ قٍ قَنيِيٍ نَشٍيٍ بِرِن نَبَ، نَ بِرِن سّبّشِ
    عِسِرَيِلَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Pékahia, et tout ce qu'il a fait, voici, cela est
    écrit dans le livre des chroniques des rois d'Israël.
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י פְקַחְיָ֖ה וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הִנָּ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:2KI.015.025'
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Pekaia, na ũrĩa wothe eekire-rĩ,
    mandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Isiraeli.
  fra-NCL: Le reste des actes de Phacéia, et tout ce qu’il a fait, voici que cela
    est écrit dans le livre des Chroniques des rois d’Israël.
  cek-AK: Khenah, Pekahiah siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih
    hmuennawk loe, Israel siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o.
  cuk-cuk: Pekaía, e-ibmar-imaksad-baigan Israel-e-reymar-ibmar-imaksad-gardagi narmakar
    maid.
  uig-CYR: Пәкаһияниң башқа ишлири һәм қилғанлириниң һәммиси болса, мана «Исраил падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгәндур.
  tel-2017: పెకహ్యా చేసిన ఇతర పనుల గురించి, అతడు చేసిన దానంతటి గురించి ఇశ్రాయేలు రాజుల
    చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Pékach yo avèk tout sa li te fè yo, men gade, yo ekri
    nan Liv Kwonik A Wa Israël Yo.
  kos-kos: Ma nukewa saya ma Pekahiah el orala, simla oasr in Sramsram Matu Ke Tokosra
    Lun Israel.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י פְקַחְיָ֖ה וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הִנָּ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Akụkọ banyere Pekahaya na ihe niile o mere ka e dere nʼakwụkwọ akụkọ ihe
    ndị eze Izrel mere nʼụbọchị ndụ ha.
  ory-ory: ଏହି ପକହୀୟଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲିଖିତ ଅଛି।
  chk-chk: Nge lusun pworausen än Pekahia föför meinisin a mak lon puken uruwon ekewe
    kingen Israel.
  rop-rop: Ola ebrijing King Pekahaiya bin dum deibin raidimdan langa det buk gulum,
    Ola stori blanga ola king brom Isreil.
  ukr-1871: Проче про Факія й про все, що він чинив, прописано в книзї лїтописній
    царів Ізраїлських.
  deu-1951: Was aber mehr von Pekachja zu sagen ist, und alles, was er getan hat,
    siehe, das ist aufgezeichnet in der Chronik der Könige von Israel.
  eng-JPS: Now the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  srp-1865: A ostala djela Fakijina i što je god èinio, eno je zapisano u dnevniku
    careva Izrailjevijeh.
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Pekakiya, ne bye yakola byonna,
    byawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri.
  heb-heb: ויתר דברי פקחיה וכל אשר עשה הנם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: পকহিয়ের অন্যান্য অবশিষ্ট সমস্ত কাজের কথা, যেসব তিনি করেছিলেন ইস্রায়েলের
    রাজাদের ইতিহাস নামক বইটিতে লেখা আছে।
  pan-pan: ਪਕਹਯਾਹ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਹ ਨੇ ਕੀਤਾ, ਵੇਖੋ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ
    ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ပေကဟိ ပြု မူသော အမှု အရာကြွင်း လေသမျှ တို့ သည် ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho Pekahiava ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Pekahaia ena kara orena, iena kara ibounai, be Israela Ena King Edia Sivarai
    Buka ena lalonai idia torea vadaeni.
  urd-urd: फक़ीयाह के बाक़ी काम और सब कुछ जो उसने किया, इस्राईल के बादशाहों की तवारीख़
    की किताब में लिखा है।
  rus-SYN: Прочее о Факии и обо всем, что он сделал, написано в летописи царей Израильских.
  bqc-SIM: Pekaia yã́ kĩniↄ ku Isaili kíaↄ ladau ń yã́ pↄ́ a kɛ̀ↄ píi.
  tcz-CHONGTHU: Pekahiah vaihom sunga thilsoh ho chuleh aman anatohho chu Israel lengte
    thusim kijihna lekhabua abonchan aum’in ahi.
  mar-mar: पेकह्याच्या सर्व पराक्रमांची नोंद इस्राएलच्या राजांचा इतिहास या पुस्तकात
    आहे.
  qub-qub: Pekaiapa waquin willapancuna ima rurashancunapis isquirbiraycan Israelpa
    raynincunapa acta librunchömi.
  bqp-bqp: Pekaya yã kparanↄn kú Isarailanↄ kínanↄ gĩayãkɛnanↄ takadan kũ yã kũ
    à kɛ̀nↄ pínki.
  hat-hat: Tout rès istwa Pekaya a ak tou sa li te fè, nou jwenn sa ekri nan liv Istwa
    wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Pekahiah, along with all his accomplishments,
    they are indeed written in the Book of the Chronicles of the Kings of Israel.
  eng-WEBPB: Now the rest of the acts of Pekahiah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  kbq-kbq: Hagi Pekahia'ma kinima mani'nea knafima fore hu'nea zamtamine, ana maka
    zama tro'ma hu'nea zantamimofo agenkea, Israeli kini vahe'mokizmi zamagi zamagenkema
    krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi tlen panoc ipan itequi Tlanahuatijquetl Pekaía huan nochi tlen
    quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali itoca Tlen Quichijque Nopa
    Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Pekaya yã kpaaanↄↄ kú Isarailinↄ kínanↄ gĩayãkɛnanↄ takadan kↄ̃n yã
    kɛ̀ à kɛ̀nↄ píngi.
  gub-BL: Amo umuapyk amogwer Pekai hemiapo kwer paw a'e pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: And the rest of the acts of Phaceia, and all that he did, are they not
    written in the book of the words of the days of the kings of Israel?
