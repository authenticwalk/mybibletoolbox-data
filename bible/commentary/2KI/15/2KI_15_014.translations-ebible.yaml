verse: 2KI.015.014
translations:
  mal-C: പിന്നെ ഗാദിയുടെ മകനായ മെനഹേം തിർസയിൽനിന്നും ശമര്യയിലേക്കു വന്നു. അയാൾ യാബേശിന്റെ
    മകനായ ശല്ലൂമിനെ ആക്രമിച്ച് ചതിവിൽ കൊലപ്പെടുത്തി അയാൾക്കുശേഷം രാജാവായി.
  deu-TKW: Da zog Menahem, der Sohn Gadis', von Thirza heran, und als er nach Samaria
    gelangt war, ermordete er Sallum, den Sohn Jabes', zu Samaria und ward König an
    seiner Statt.
  lin-lin: Bongo Menayeme, mwana mobali ya Gadi, alongwaki na Tiritsa mpe akendeki
    na Samari. Abundisaki Shalumi, mwana mobali ya Yabeshi, na Samari ; abomaki ye
    mpe akitanaki na ye na bokonzi.
  eng-LSV: and Menahem son of Gadi goes up from Tirzah and comes to Samaria, and strikes
    Shallum son of Jabesh in Samaria, and puts him to death, and reigns in his stead.
  eng-GNV: For Menahem the sonne of Gadi went vp from Tirzah, and came to Samaria,
    and smote Shallum the sonne of Iabesh in Samaria, and slew him, and reigned in
    his stead.
  eng-WEBSTER: For Menahem the son of Gadi went up from Tirzah, and came to Samaria,
    and smote Shallum the son of Jabesh in Samaria, and slew him, and reigned in his
    stead.
  nhw-BL: Pampa ajsico Manahem, icone Gadi, tlen altepetl Tirsa huan yajqui ipan altepetl
    Samaria, huan quimicti Tlanahuatijquetl Salum. Huan Manahem mochijqui tlanahuatijquetl
    ipan tlali Israel.
  swh-ONEN: Kisha Menahemu mwana wa Gadi akaenda kutoka Tirsa mpaka Samaria. Akamshambulia
    Shalumu mwana wa Yabeshi huko Samaria, akamuua na kuingia mahali pake kuwa mfalme.
  bba-bba: Sɔ̃ɔ teeru Mɛnɑhɛmu Gɑdin bii u seewɑ Tirisɑn di u nɑ Sɑmɑriɔ. Miyɑ u Sɑlumu
    Yɑbɛsin bii ɡo. Mɑ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: For Menahem the son of Gadi went up from Tirzah, and came to Samaria,
    and smote Shallum the son of Jabesh in Samaria, and slew him, and reigned in his
    stead.
  luo-luo: Eka Menahem wuod Gadi nowuok koa Tirza modhi nyaka Samaria. Nomonjo Shalum
    wuod Jabesh ei Samaria monege kendo nobedo ruoth kare.
  meu-meu: Bena Menaheme Gadi na Tirisa amo ema, Samaria ai e kau, bena ia ese Salumu
    Iabese e botaia hekida diho, e alaia mase Samaria ai; bena ia gabuna ai e lohia.
  npi-ULB: गदीका छोरा मनहेम तिर्साबाट सामरियामा उक्ले । सामरियामा तिनले याबेशका छोरा
    शल्लूमलाई आक्रमण गरे। तिनले उनलाई मारे र उनको ठाउँमा आफू राजा भए ।
  yor-yor: Nígbà náà Menahemu ọmọ Gadi lọ láti Tirsa sí Samaria. Ó dojúkọ Ṣallumu
    ọmọ Jabesi ní Samaria, ó pa á ó sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: منحیم (پسر جادی) از ترصه به سامره آمده، او را کشت و خود به جای وی بر تخت
    سلطنت نشست.
  tgl-ULB: Mula sa Tirza si Menahem anak ni Gadi ay nagtungo sa Samaria. Doon nilusob
    niya si Sallum anak ni Jabes, sa Samaria. Pinatay niya siya at naging hari kapalit
    niya.
  hui-hui: Ogoningi dege Gadi igini Menaheme ibu Tisa tano howa Samaria tano ibalu
    ibugua Kini Salumu bo wahalu ibuni kini ha aribia hene.
  mya-mya: ဂါ​ဒိ​၏​သား​မေ​န​ဟင်​သည်​တိ​ရ​ဇ​မြို့​မှ ရှ​မာ​ရိ​မြို့​သို့​သွား​၍​ရှလ္လုံ​ကို​လုပ်​ကြံ​ကာ
    သူ​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက် လေ​သည်။-
  bod-N: དེ་ནས་གཱ་དི་ཡི་བུ་མེ་ན་ཧེམ་བྱ་བ་ཐིར་ཙ་ནས་ཡར་ཐོན་ཏེ་སཱ་མར་ཡ་རུ་ཕྱིན་པ་དང་།
    དེར་ཡཱ་བེ་སིའི་བུ་ཤལ་ལུམ་ལ་བསྣུན་ཅིང་བསད་དེ་ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་ངོ་། །
  sna-sna: Ipapo Menahemi mwanakomana waGadhi akaenda kuSamaria achibva kuTiriza.
    Akarwisa Sharumi mwanakomana waJabheshi muSamaria, akamuuraya iye akamutevera
    paumambo.
  spa-BLM: Menahem hijo de Gadi subió de Tirsa, llegó a Samaria, hirió a Salum hijo
    de Jabes en Samaria, lo mató y reinó en su lugar.
  cac-cac: Axo vin̈aj Manahem yuninal vin̈aj Gadi ix cot yed' eb' vin̈ soldado d'a
    Tirsa, ix yac'an oval eb' vin̈ d'a chon̈ab' Tifsa. Ix smilancham masanil eb' anima
    eb' vin̈ ta' yed' masanil anima ay d'a yol smacb'en Tifsa chi'. Ix tecjielta yol
    sc'ol eb' ix yab'ix yuj eb' vin̈. Masanil tas ay ta', ix yic'b'at eb' vin̈. Icha
    chi' ix sc'ulej eb' vin̈ yujto maj chajioch eb' vin̈ yuj eb' aj chon̈ab' chi'
    d'a yol schon̈ab' chi'. Ix lajvi chi', ix c'och vin̈aj Manahem chi' d'a Samaria
    yac' oval yed' vin̈aj Salum chi'. Ayic ix lajvi smilancham vin̈aj Salum chi' vin̈,
    axo vin̈ ix ochcan reyal sq'uexuloc vin̈. A jantacto yab'ixal vin̈aj Salum chi'
    yed' tas ix aj yoch vin̈ ajc'olal d'a vin̈aj Zacarías, tz'ib'ab'ilcan b'aj aycan
    yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Menahemu mwana wa Gadi akapanda kutoka Tirza kwenda Samaria. Akamshambulia
    Shalumu mwana wa Yabeshi hapo, katika Samria. Akamuua na kuwa mfalme katika mahali
    pake.
  bel-bel: І пайшоў Менаім, сын Гадыя з Тырцы, і прыйшоў у Самарыю, і пабіў Сэлума,
    сына Явісавага, у Самарыі, і забіў яго, і зацараваў замест яго.
  deu-ELBBK: Da zog Menachem, der Sohn Gadis, von Tirza herauf und kam nach Samaria;
    und er erschlug Sallum, den Sohn Jabes', in Samaria und tötete ihn. Und er wurde
    König an seiner statt.
  mbb-OT: Su midhimetayan sikandin ni Menahem he anak ni Gadi hein midhendiyà sikandin
    te Samaria he ebpuun te Tirza ne iyan sikandin mid-ilis te kedhadì.
  mal-2015: എന്നാൽ ഗാദിയുടെ മകനായ മെനഹേം തിസ്സയിൽനിന്നു പുറപ്പെട്ടു ശമര്യയിൽ വന്നു,
    യാബേശിന്റെ മകനായ ശല്ലൂമിനെ ശമര്യയിൽവെച്ചു വെട്ടിക്കൊന്നു അവന്നു പകരം രാജാവായി.
  rmc-rmc: Paľis o Menachem, le Gadioskro čhavo, geľa andral e Tirca andre Samarija,
    murdarďa le Šalum a ačhiľa pal leste kraľiske.
  pes-OPV: و منحیم بن جادی از ترصه برآمده، به سامره داخل شد. و شلوم بن یابیش رادر
    سامره زده، او را کشت و به‌جاش سلطنت نمود.
  ron-1924: Менахем, фиул луй Гади, с-а суит дин Тирца ши а венит ла Самария, а ловит
    ын Самария пе Шалум, фиул луй Иабеш, ши л-а оморыт; ши ын локул луй а домнит ел.
  ben-OBCV: পরে গাদির ছেলে মনহেম তির্সা থেকে শমরিয়ায় উঠে গেলেন। শমরিয়ায় তিনি যাবেশের
    ছেলে শল্লুমকে আক্রমণ করে তাঁকে হত্যা করলেন এবং রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Menaxeem ina Gaadii ayaa ka kacay Tirsaah, oo wuxuu tegey Samaariya,
    markaasuu Shalluum ina Yaabeesh ku dilay Samaariya oo meeshiisii boqor ka noqday.
  lat-VUC: 'Et ascendit Manahem filius Gadi de Thersa, venitque in Samariam, et percussit
    Sellum filium Jabes in Samaria, et interfecit eum: regnavitque pro eo.'
  eng-ASVBT: And Menahem the son of Gadi went up from Tirzah, and came to Samaria,
    and smote Shallum the son of Jabesh in Samaria, and slew him, and reigned in his
    stead.
  ita-1885: Menahem, figliuolo di Gadi, da Tirsa, salì, ed entrò in Samaria, e percosse
    Sallum, figliuolo di Iabes, in Samaria, e l'uccise, e regnò in luogo suo.
  eng-LXXUP: And Menahem the son of Gadi went up out of Tirzah, and came to Samaria,
    and smote Shallum the son of Jabesh in Samaria, and slew him.
  eng-ULB: Menahem son of Gadi went up from Tirzah to Samaria. There he attacked Shallum
    son of Jabesh, in Samaria. He killed him and became king in his place.
  spa-VBL: Entonces Menajem, hijo de Gadi, fue de Tirsa a Samaria, atacó y asesinó
    a Salum, hijo de Jabes, y asumió como rey.
  fra-_FOB: Et Ménahem, fils de Gadi, monta de Thirtsa, entra à Samarie, frappa Shallum,
    fils de Jabèsh, à Samarie, et le tua; et il devint roi à sa place.
  mal-mal: എന്നാൽ ഗാദിയുടെ മകനായ മെനഹേം തിർസയിൽനിന്നു പുറപ്പെട്ട് ശമര്യയിൽ വന്നു,
    യാബേശിന്റെ മകനായ ശല്ലൂമിനെ ശമര്യയിൽവെച്ച് വെട്ടിക്കൊന്ന് അവന് പകരം രാജാവായി.
  urd-GVR: Phir Manāhim bin Jādī ne Tirzā se ā kar Sallūm ko Sāmariya meṅ qatl kar
    diyā. Is ke bād wuh ḳhud taḳht par baiṭh gayā.
  suz-BL: मेको नोले गादी आ तौ मेनाहेम तिरचा सहर रे सामरीयाम कुमाक्‍त। मिनु मेकोमी
    याबेश आ तौ शाल्‍लुम कली तुप्‍शा सदा बाक्‍त। मिनु मेको कली साइश्‍शा, आ पा ङा पिप
    दुम्‍माक्‍त।
  ita-1927: E Menahem, figliuolo di Gadi, salì da Tirtsa e venne a Samaria; colpì
    in Samaria Shallum, figliuolo di Jabesh, l’uccise, e regnò in luogo suo.
  ckb-ckb: ئینجا مەنەحێمی کوڕی گادئی لە تیرزەیەوە سەرکەوت و هاتە سامیرە، لە سامیرە
    لە شەلومی کوڕی یاڤێشی دا و کوشتی، لە جێی ئەو بوو بە پاشا.
  eng-BBE: Then Menahem, the son of Gadi, went up from Tirzah and came to Samaria,
    and attacking Shallum, son of Jabesh, in Samaria, put him to death and made himself
    king in his place.
  kan-OKCV: ಗಾದಿಯ ಮಗ ಮೆನಹೇಮನು ತಿರ್ಚದಿಂದ ಸಮಾರ್ಯಕ್ಕೆ ಬಂದು, ಸಮಾರ್ಯದಲ್ಲಿ ಯಾಬೇಷನ ಮಗ ಶಲ್ಲೂಮನನ್ನು
    ಹೊಡೆದು, ಕೊಂದುಹಾಕಿ ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: காதியின் மகனாகிய மெனாகேம் திர்சாவிலிருந்து சமாரியாவுக்கு வந்து, யாபேசின்
    மகனாகிய சல்லூமை சமாரியாவிலே வெட்டிக் கொன்றுபோட்டு, அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Pues subió Manahem hijo de Gadi, de Thirsa, y vino á Samaria, é hirió
    á Sallum hijo de Jabes en Samaria, y matólo, y reinó en su lugar.
  ron-BTF: Fiindcă Menahem, fiul lui Gadi, s-a urcat de la Tirța și a venit la Samaria
    și l-a lovit pe Șalum, fiul lui Iabeș, în Samaria, și l-a ucis și a domnit în
    locul său.
  eng-WEBP: Menahem the son of Gadi went up from Tirzah, came to Samaria, struck Shallum
    the son of Jabesh in Samaria, killed him, and reigned in his place.
  eng-FBV: Then Menahem, son of Gadi, went from Tirzah to Samaria, attacked and murdered
    Shallum, son of Jabesh, and took over as king.
  nld-1939: Toen trok Menachem, de zoon van Gadi, van Tirsa naar Samaria op, drong
    de stad binnen, versloeg Sjalloem, den zoon van Jabesj, en doodde hem. Hij werd
    koning in zijn plaats.
  nch-BL: Pampa ajsico Manahem, icone Gadi, ten altepet Tirsa huan yajqui ipan altepet
    Samaria, huan quimicti Tanahuatijquet Salum. Huan Manahem mochijqui tanahuatijquet
    ipan tali Israel.
  vie-1934: Mê-na-hem, con trai Ga-đi, ở Tiệt sa đi lên Sa-ma-ri, đánh Sa-lum, con
    trai Gia-be, tại Sa-ma-ri, và giết người đi. Đoạn, Mê-ha-hem lên làm vua thế cho.
  hin-CV: उसी समय गादी का पुत्र मेनाख़ेम तिरज़ाह से शमरिया आ गया और उसने याबेश के
    पुत्र शल्लूम पर घात कर उसकी हत्या करके उसकी जगह पर स्वयं राजा बन गया.
  spa-BES: Entonces Menahem, el hijo de Gadi, subió de Tirsa y fue a Samaria, y atacando
    a Salum, hijo de Jabes, en Samaria, lo mató y se hizo rey en su lugar.
  tdx-tdx: Nionjoñe boak’e Tirtsà t’i Menakeme ana’ i Gadý, le nivotrake e Somerone
    eo, naho zinevo’e t’i Salome, ana’ Iabese, e Somerone ao naho vinono’e vaho nandimbe
    aze nifeleke.
  tha-KJV: แล​้วเมนาเฮมบุตรชายกาดี​ได้​ขึ้นมาจากเมืองทีรซาห์และมายังสะมาเรีย และท่านก็ล้มชัลลูมบุตรชายยาเบชเสียที่ในสะมาเรีย
    และประหารชีวิตท่านเสีย และได้ขึ้นครอบครองแทนท่าน
  por-BR-2018: Pois subiu Menaém, filho de Gadi, de Tirsa, e veio a Samaria, e feriu
    Salum, filho de Jabes, em Samaria, e o matou, e reinou em seu lugar.
  deu-ELO: Da zog Menachem, der Sohn Gadis, von Tirza herauf und kam nach Samaria;
    und er erschlug Sallum, den Sohn Jabes', zu Samaria und tötete ihn. Und er ward
    König an seiner Statt.
  eng-WYC-2018: And Menahem, the son of Gadi, went up from Tirzah, and came into Samaria;
    and he smote Shallum, the son of Jabesh, in Samaria, and killed him, and reigned
    for him (or and reigned in his place).
  epo-epo: Kaj iris Menaĥem, filo de Gadi, el Tirca, kaj venis en Samarion kaj frapis
    Ŝalumon, filon de Jabeŝ, en Samario, kaj mortigis lin kaj ekreĝis anstataŭ li.
  uig-PIN: Gadining oƣli Mǝnaⱨǝm Tirzaⱨdin qiⱪip, Samariyǝgǝ kelip, Yabǝxning oƣli
    Xallumni xu yǝrdǝ urup ɵltürdi wǝ uning ornida padixaⱨ boldi.
  beo-beo: Menaheme (Gaidai egefe) da Desa moilai fisili, Samelia moilai bai bagadega
    asili, Sia:lame medole legei. Amola e da Sia:lame bagia Isala:ili hina bagade
    hamoi.
  tpi-OTNT: Long dispela taim Menahem, pikinini man bilong Gadi, i lusim taun Tirsa
    na i go long Samaria na kilim Salum i dai na em yet i kamap king.
  hau-SA: Sa’an nan Menahem ɗan Gadi ya gangara daga Tirza ya haura zuwa Samariya.
    Ya tasam wa Shallum ɗan Yabesh a Samariya, ya kashe shi, ya kuma gāje shi.
  uig-LAT: Gadining oghli Menahem Tirzahdin chiqip, Samariyege kélip, Yabeshning oghli
    Shallumni shu yerde urup öltürdi we uning ornida padishah boldi.
  nde-nde: Ngakho uMenahemu indodana kaGadi wehla esuka eThiza esiya eSamariya. Wahlasela
    uShalumi indodana kaJabheshi eSamariya, wambulala wasethatha ubukhosi.
  ton-ton: He naʻe ʻalu hake ʻa Minehemi ko e foha ʻo Kati, mei Tilisa, pea haʻu ia
    ki Samēlia, ʻo ne taaʻi ʻa Salumi ko e foha ʻo Sepesi ʻi Samēlia, ʻo ne tāmateʻi
    ia, pea naʻa ne fetongi ia ʻi he pule.
  ces-1613: Nebo přitáhl Manahem syn Gádi z Tersa, a přišed do Samaří, porazil Sallum
    syna Jábes v Samaří, a zabiv jej, kraloval na místě jeho.
  eng-WMB: Menahem the son of Gadi went up from Tirzah, came to Samaria, struck Shallum
    the son of Jabesh in Samaria, killed him, and reigned in his place.
  tam-TCV: இதன்பின் காதியின் மகன் மெனாகேம் திர்சாவிலிருந்து சமாரியாவுக்குப் போனான்.
    அங்கே யாபேசின் மகன் சல்லூமை தாக்கிக் கொன்றுவிட்டு, அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mitungas gikan sa Tirsa paingon sa Samaria si Menahem ang anak nga lalaki
    ni Gadi. Gisulong niya si Shalum ang anak nga lalaki ni Jabes, didto sa Samaria.
    Gipatay niya siya ug nahimong hari puli kaniya.
  pol-UBG: Bo Menachem, syn Gadiego, przyszedł z Tirsy i wszedł do Samarii, i pobił
    Szalluma, syna Jabesza w Samarii, zabił go i królował w jego miejsce.
  urd-GVU: پھر مناحم بن جادی نے تِرضہ سے آ کر سلّوم کو سامریہ میں قتل کر دیا۔ اِس
    کے بعد وہ خود تخت پر بیٹھ گیا۔
  deu-1912: Denn Menahem, der Sohn Gadis, zog herauf von Thirza und kam gen Samaria
    und schlug Sallum, den Sohn des Jabes, zu Samaria und tötete ihn und ward König
    an seiner Statt.
  kan-2017: ಗಾದಿಯ ಮಗನಾದ ಮೆನಹೇಮನೆಂಬುವನು ತಿರ್ಚದಿಂದ ಸಮಾರ್ಯಕ್ಕೆ ಬಂದು ಅಲ್ಲಿದ್ದ ಯಾಬೇಷನ ಮಗನಾದ
    ಶಲ್ಲೂಮನನ್ನು ಕೊಂದು, ಅವನಿಗೆ ಬದಲಾಗಿ ತಾನು ಅರಸನಾದನು.
  yap-yap: Me yan Menahem nib mo’on ni fak Gadi u Tirzah nga Samaria, nge li’ Shallum
    nge yim’, me yan nga luwan nge mang pilung.
  hlt-MCSB: Te phoeiah tah Tirzah lamkah Gadi capa Menahem te cet tih Samaria la pawk.
    Te vaengah Samaria kah Jabesh capa Shallum te a ngawn tih anih a duek sak phoeiah
    tah anih yueng la manghai.
  mdy-ETH: ዒማና ሚናሄሜ ጌይንታ ጋዲ ናኣዚ ቲርፃይዳፓ ሳማሪያ ዴንዳዖ ሻሉሜ ዎዺ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Afei, Gadi babarima Menahem firii Tirsa kɔɔ Samaria. Ɔkɔto hyɛɛ Yabes
    babarima Salum so kumm no, na ɔtenaa akonnwa no so.
  eng-WEBU: Menahem the son of Gadi went up from Tirzah, came to Samaria, struck Shallum
    the son of Jabesh in Samaria, killed him, and reigned in his place.
  wal-wal: Hegaappe guyyiyan, Gaada na7ai Minaaheemi Tirxxa giyo katamaappe Samaariyaa
    biis. Biidi Samaariyan de7iya Yaabeesha na7aa SHaaluuma woriis; woridi a sohuwan
    bau kawotiis.
  spa-PDDPT: Manahem, hijo de Gadi, subió de Tirsa a Samaria, hirió a Salum, hijo
    de Jabes, lo mató y reinó en su lugar.
  gun-gun: Ha'e gui ma Tirza tetã gui Gadi ra'y Menaém Samaria py ou vy oipyxo Jabes
    ra'y Salum, ha'e vy ojuka. Ha'e gui ha'e ju oĩ hekovia.
  ilo-ULB: Simang-at ni Menahem a putot ni Gadi idiay Samaria manipud idiay Tirza.
    Rinautna ni Sallum a putot ni Jabes idiay Samaria. Pinatayna isuna ket simmukat
    isuna nga ari.
  kpg-kpg: Menahem, tama daane a Gadi, gu hagatanga i Tirzah guu hana gi Samaria,
    gu daaligi Shallum gii made, gaa pono di lohongo o maa gaa king.
  uig-ARA: گادىنىڭ ئوغلى مەناھەم تىرزاھدىن چىقىپ، سامارىيەگە كېلىپ، يابەشنىڭ ئوغلى
    شاللۇمنى شۇ يەردە ئۇرۇپ ئۆلتۈردى ۋە ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Menaxemi, Gadi xa di Salumu naxa keli Tirisa, a te Samari, a Yabɛsi xa
    di Salumu faxa, a ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Menahem nein Kadi kohsang Tirsa kolahng Sameria, kemehla Sallum, oh uhd
    wiliandi wiahla nanmwarki.
  ksd-ksd: Ma Menakem natu i Gadi i ga tut maro Tirsa, ma i ga vana Samaria, ma i
    ga ubu Salum natu i Iabes aro Samaria, ma i ga doka, ma i ga kia vue ta ra kini
    na king.
  tur-YTC: Gadi oğlu Menahem Tirsa'dan çıkıp Samariya'ya geldi ve Samariya'da Yaveş
    oğlu Şallum'u vurup öldürdü ve onun yerine kral oldu.
  grc-BRENT: Καὶ ἀνέβη Μαναὴμ υἱὸς Γαδδὶ ἐκ Θαρσιλὰ, καὶ ἦλθεν εἰς Σαμάρειαν, καὶ
    ἐπάταξε τὸν Σελλοὺμ υἱὸν Ἰαβὶς ἐν Σαμαρείᾳ, καὶ ἐθανάτωσεν αὐτόν.
  ind-AYT: Lalu, Menahem, anak Gadi, maju dari Tirza untuk memasuki Samaria. Kemudian,
    dia membunuh Salum, anak Yabesh, di Samaria dan memerintah sebagai penggantinya.
  nya-nya: Ndipo Menahemu mwana wa Gadi anachoka ku Tiriza napita ku Samariya nakantha
    Salumu mwana wa Yabesi ku Samariya, namupha ndipo iye analowa ufumu mʼmalo mwake.
  hrv-hrv: Menahem, sin Gadijev, ode iz Tirse, uđe u Samariju te udari Šaluma, sina
    Jabešova, usmrti ga i zakralji se mjesto njega.
  mps-mps: Tama te sogo te bidi te Menahem, aga aya te Gadigo ogwa, aga te Tirsa hanu
    tagalama, tama aga te Samaria hanuba pali, tama agai te king Salum ela munama,
    tama Menahem aga king nigilama bidali.
  tpi-tpi: Long dispela taim Menahem, pikinini man bilong Gadi, i lusim taun Tirsa
    na i go long Samaria na kilim Salum i dai na em yet i kamap king.
  dan-1931: Da drog Menahem, Gadis Søn, op fra Tirza til Samaria, og der huggede han
    Sjallum, Jabesj' Søn, ned og dræbte ham og blev Konge i hans Sted.
  vie-OVCB: vì bị Mê-na-hem, con Ga-đi, ở Tia-xa đến Sa-ma-ri ám sát và cướp ngôi.
  guj-2017: ત્યાર બાદ ગાદીનો દીકરો મનાહેમ તિર્સાથી હુમલો કરીને સમરુનમાં આવ્યો. સમરુનમાં
    તેણે યાબેશના દીકરા શાલ્લૂમ પર હુમલો કરીને તેને મારી નાખ્યો. તેને મારી નાખીને તે
    તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Menahem nein Kadi kohsang Tirsa kolahng Sameria, kemehla Sallum, oh uhd
    wiliandi wiahla nanmwarki.
  por-BRBSL: Menahem o filho de Gadi subiu de Tirzah, veio para Samaria, atingiu Shallum
    o filho de Jabesh em Samaria, matou-o, e reinou em seu lugar.
  cth-cth: Gadi capa Menahem teh Tirzah hoi a takhang teh, Samaria vah a cei. Jebesh
    capa Shallum teh Samaria vah a thei awh teh, a yueng lah ama ni a uk.
  twi-twi: Afei, Gadi babarima Menahem fii Tirsa kɔɔ Samaria. Ɔkɔtow hyɛɛ Yabes babarima
    Salum so kum no, na ɔtenaa akongua no so.
  hlt-hlt: Te phoeiah tah Tirzah lamkah Gadi capa Menahem te cet tih Samaria la pawk.
    Te vaengah Samaria kah Jabesh capa Shallum te a ngawn tih anih a duek sak phoeiah
    tah anih yueng la manghai.
  tbz-SIM: Mɛm̀mɛ Kɑdi birɛ Mɛnnɑɛmmu ìtɛ́mɛ̀ Tidisɑɑ kɛ́kɔtɛ kɛ́tɑ Sɑmmɑrii kɛ́potɛ́
    okpɑ̀ɑ̀tì kɛ́kuɔ kɛ́fietɛ tikpɑ̀tì.
  msy-2020: Ezɨ dughiar kamɨn, Gadin otarim Menahem, Tirsan nguibam ategha Samarian
    ghugha, Salum mɨsoghezɨ an areme, ezɨ a uabɨ atrivimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ wei pɑ yɑɑ sɩ Kɑti tɔ, ɩ pǝyɑlʋ Menɑhem lɩɩnɑ Tiisɑ nɑ ɩ́
    kɔɔ Sɑmɑlii, nɑ ɩ́ kʋ-ɩ nɑ ɩ́ lɛɛkɩ ɩ kɑwulɑɣɑ.
  azb-azb: Qadi oğlu Menaxem Tirsadan çıxıb Samariyaya gəldi. Samariyada Yaveş oğlu
    Şallumu vurub öldürdü və yerinə padşah oldu.
  eng-DBY: And Menahem the son of Gadi went up from Tirzah, and came to Samaria, and
    smote Shallum the son of Jabesh in Samaria, and slew him, and reigned in his stead.
  hin-2017: क्योंकि गादी के पुत्र मनहेम ने, तिर्सा से सामरिया को जाकर याबेश के पुत्र
    शल्लूम को वहीं मारा, और उसे घात करके उसके स्थान पर राजा हुआ।
  wol-KYG: Gannaaw loolu Menayem doomu Gadi bàyyikoo Tirsa ba Samari, daldi fa jam
    Salum doomu Yabes, bóom ko, falu buur, wuutu ko.
  eng-YLT: and go up doth Menahem son of Gadi from Tirzah and cometh in to Samaria,
    and smiteth Shallum son of Jabesh in Samaria, and putteth him to death, and reigneth
    in his stead.
  eng-WYC-2017: And Menahem, the son of Gadi, went up from Tirzah, and came into Samaria;
    and he smote Shallum, the son of Jabesh, in Samaria, and killed him, and reigned
    for him.
  eng-WMBB: Menahem the son of Gadi went up from Tirzah, came to Samaria, struck Shallum
    the son of Jabesh in Samaria, killed him, and reigned in his place.
  urd-GVH: फिर मनाहिम बिन जादी ने तिरज़ा से आकर सल्लूम को सामरिया में क़त्ल कर दिया।
    इसके बाद वह ख़ुद तख़्त पर बैठ गया।
  rug-rug: Topue pa Tiriza se Menahemu sa tuna koreo e Qadi, meke la va matea sa se
    Salumu pa Sameria, meke baṉara hobea sa.
  gaz-gaz: Menaaheem ilmi Gaadiis Tiirzaadhaa kaʼee Samaariyaa dhaqe. Innis Shaluum
    ilma Yaabeesh sana lolee Samaariyaa keessatti ajjeesee iddoo isaa buʼee mootii
    taʼe.
  fra-LSG: Menahem, fils de Gadi, monta de Thirtsa et vint à Samarie, frappa dans
    Samarie Schallum, fils de Jabesch, et le fit mourir; et il régna à sa place.
  gnn-gnn: '@see-verse:2KI.015.013'
  yal-yal: Gadi a diin Menahemi yi keli Tirisa taani siga Yabɛsi a diin Salun xili
    ma Samari taani, a yi a faxa, a findi mangan na a ɲɔxɔni.
  haw-1868: No ka mea, pii ae la o Menahema, ke keiki a Gadi mai Tireza aku, a hele
    mai i Samaria, a pepehi aku la ia Saluma ke keiki a Iabesa ma Samaria, a make,
    a noho alii iho la ia ma kona hakahaka.
  arb-NAV: وَذَهَبَ مَنَحِيمُ بْنُ جَادِي مِنْ تِرْصَةَ إِلَى السَّامِرَةِ وَاغْتَالَ
    شَلُّومَ بْنَ يَابِيشَ، وَخَلَفَهُ عَلَى كُرْسِيِّ الْمَمْلَكَةِ.
  ewe-ewe: Le Salum ƒe fiaɖuɖu ɣleti ɖeka megbe la, Menahem, Gadi ƒe vi tso Tirza
    va Samaria eye wòwui. Ale Menahem zu fia ɖe eteƒe.
  eng-LEE: Then went up Menachem the son of Gadi from Thirzah, and came to Samaria,
    and smote Shallum the son of Yabesh in Samaria, and put him to death, and became
    king in his stead.
  asm-FB: পাছত গাদীৰ পুত্ৰ মনহেমে তিৰ্চাৰ পৰা চমৰিয়ালৈ গৈ যাবেচৰ পুত্ৰ চল্লুমক আক্রমণ
    কৰি তেওঁক বধ কৰিলে আৰু তেওঁৰ পদত নিজে ৰজা হ’ল।
  sus-A: مٍنَشٍمِ، فَدِ شَ دِ سَلُمُ نَشَ كٍلِ تِرِ سَ، عَ تٍ سَمَرِ، عَ يَبّسِ شَ
    دِ سَلُمُ قَشَ، عَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Menahem, fils de Gadi, monta de Thirtsa, vint à Samarie, frappa Shallum,
    fils de Jabesh, à Samarie, le tua, et régna à sa place.
  hbo-hbo: וַיַּעַל֩ מְנַחֵ֨ם בֶּן־גָּדִ֜י מִתִּרְצָ֗ה וַיָּבֹא֙ שֹׁמְרֹ֔ון וַיַּ֛ךְ
    אֶת־שַׁלּ֥וּם בֶּן־יָבֵ֖ישׁ בְּשֹׁמְרֹ֑ון וַיְמִיתֵ֖הוּ וַיִּמְלֹ֥ךְ תַּחְתָּֽיו׃
  piu-2006: '@see-verse:2KI.015.013'
  kik-kik: Menahemu mũrũ wa Gadi akiuma Tiriza, agĩthiĩ Samaria. Agĩtharĩkĩra Shalumu
    mũrũ wa Jabeshi kũu Samaria, akĩmũũraga, na agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Manahem, fils de Gadi, monta de Thersa et, étant venu à Samarie, il frappa
    dans Samarie Sellum, fils de Jabès, et le mit à mort ; et il régna à sa place.
  cek-AK: Gadi capa Menahem loe Tirzah hoiah Samaria ah caeh tahang; anih mah Jabesh
    capa Shallum to Samaria ah tuk moe, anih to hum pacoengah anih zuengah angmah
    to siangpahrang ah oh.
  cuk-cuk: Ar ade, Gadi-machi-Manahem, Tirsa-neggweburgi-gudii Samaria-neggweburse
    nonikid. Agine, Manahem, Jabes-machi-Salumʼgi gwichigunonikid. Agi, Salum-oburgwisad.
    A-sorba, Manahem rey-gan sunonikid, dummadga megnonikid.
  uig-CYR: Гадиниң оғли Мәнаһәм Тирзаһдин чиқип, Самарийәгә келип, Ябәшниң оғли Шаллумни
    шу йәрдә уруп өлтүрди вә униң орнида падиша болди.
  tel-2017: గాదీ కొడుకు మెనహేము తిర్సాలో నుంచి బయలుదేరి షోమ్రోనునకు వచ్చి షోమ్రోనులో
    ఉండే యాబేషు కొడుకు షల్లూము మీద దాడి చేసి అతన్ని చంపి అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Menahem, fis a Gadi a te monte soti Thirtsa pou te vini Samarie, li
    te frape Schallum, fis a Jabesch la Samarie e li te touye li pou te devni wa nan
    plas li.
  kos-kos: Menahem wen natul Gadi, el som Tirzah lac nu Samaria. El unilya Shallum,
    ac aolulla in tokosra.
  hbo-WLC: וַיַּעַל֩ מְנַחֵ֨ם בֶּן־גָּדִ֜י מִתִּרְצָ֗ה וַיָּבֹא֙ שֹׁמְר֔וֹן וַיַּ֛ךְ
    אֶת־שַׁלּ֥וּם בֶּן־יָבֵ֖ישׁ בְּשֹׁמְר֑וֹן וַיְמִיתֵ֖הוּ וַיִּמְלֹ֥ךְ תַּחְתָּֽיו׃
  ibo-ibo: Menahem nwa Gadi sitere nʼobodo Tịaza bịaruo Sameria gbuo Shalum nwa Jebesh
    ghọọ eze nʼọnọdụ ya.
  ory-ory: ଆଉ ଗାଦିର ପୁତ୍ର ମନହେମ୍‍ ତିର୍ସାରୁ ଯାଇ ଶମରୀୟାରେ ଉପସ୍ଥିତ ହେଲେ ଓ ଯାବେଶଙ୍କର ପୁତ୍ର
    ଶଲ୍ଲୁମ୍‍ଙ୍କୁ ଶମରୀୟାରେ ଆଘାତ କରି ବଧ କଲେ, ପୁଣି ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Mürin, Menahem nöün Kati we mwän a feila seni Tirsa o feila Samaria. Iwe,
    a niela Salum nöün Japes we mwän me lon Samaria o siwili lon wisan wisen king.
  rop-rop: Wal Menahem, det san blanga Gedi, bin gowei brom det taun gulum Taisa blanga
    go langa Sameriya en kilim King Shalum ded. Wal wen Menahem bin kamat langa Sameriya
    imbin kilim King Shalum ded, en Menahem bin jidan det nyuwan king.
  ukr-1871: І двинув Менаїм Гадієнко з Тирзи, й прийшов в Самарию, ранив Саллума Ябисенка
    в Самариї, й вбив його та й зробивсь намість його царем.
  deu-1951: Da zog Menachem, der Sohn Gadis, von Tirza herauf und kam nach Samaria
    und schlug Sallum, den Sohn des Jabes, zu Samaria und tötete ihn; und er ward
    König an seiner Statt.
  eng-JPS: And Menahem the son of Gadi went up from Tirzah, and came to Samaria, and
    smote Shallum the son of Jabesh in Samaria, and slew him, and reigned in his stead.
  srp-1865: Jer Menajim sin Gadijev iz Terse podiže se i doðe u Samariju i ubi Saluma
    sina Javisova u Samariji, i pogubi ga, i zacari se na njegovo mjesto.
  lug-lug: Menakemu mutabani wa Gaadi n’ava e Tiruza n’agenda okulumba Sallumu mutabani
    wa Yabesi e Samaliya, era n’amutta. Ye n’afuuka kabaka mu kifo kye.
  heb-heb: ויעל מנחם בן גדי מתרצה ויבא שמרון ויך את שלום בן יביש בשמרון וימיתהו וימלך
    תחתיו׃
  ben-IRV: তারপর গাদির ছেলে মনহেম তির্সা থেকে উঠে শমরিয়াতে গেলেন। সেখানে তিনি যাবেশের
    ছেলে শল্লুমকে আক্রমণ করে তাঁকে হত্যা করলেন এবং তাঁর জায়গায় তিনি রাজা হলেন।
  pan-pan: ਤਦ ਗਾਦੀ ਦਾ ਪੁੱਤਰ ਮਨਹੇਮ ਤਿਰਸਾਹ ਤੋਂ ਆਇਆ ਅਤੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਪਹੁੰਚ ਗਿਆ, ਯਾਬੇਸ਼
    ਦੇ ਪੁੱਤਰ ਸ਼ੱਲੂਮ ਨੂੰ ਸਾਮਰਿਯਾ ਵਿੱਚ ਮਾਰਿਆ ਅਤੇ ਉਸ ਨੂੰ ਘਾਤ ਕਰਕੇ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗ
    ਪਿਆ।
  mya-JVB: ဂါဒိ သား မေနဟင် သည် တိရဇ မြို့မှ ရှမာရိ မြို့ သို့သွား ၍ ၊ ယာဖက် သား ရှလ္လုံ
    ကိုသေ အောင် လုပ်ကြံ ပြီးလျှင် ၊ သူ ၏အရာ ၌ နန်း ထိုင်၏
  tbg-tbg: Viva Sameria vatukaqi vauvaro Gadira maaqu Menahemuva Tirisa vatukaihairo
    Sameriani oruntero Salumura arukero viva nai vira vatuka varero avuhainaa vaiintiqama
    viro vaura.
  hmo-hmo: Vadaeni Menahemo Gadi be Tirisa dekena amo ia mai, Samaria dekenai ia ginidae,
    bona ia ese Salumu Iabese ia alaia mase. Menahemo ese king dagi ia abia, Salumu
    ena gabu dekenai.
  urd-urd: और जादी का बेटा मनाहिम तिरज़ा से चला और सामरिया में आया, और यबीस के बेटे
    सलूम को सामरिया में मारा, और क़त्ल किया और उसकी जगह बादशाह हो गया।
  rus-SYN: И пошел Менаим, сын Гадия из Фирцы, и пришел в Самарию, и поразил Селлума,
    сына Иависова, в Самарии и умертвил его, и воцарился вместо него.
  bqc-SIM: Kɛ́ Gadi nɛ́ Mɛnaeũ bↄ̀ Tiiza à gɛ̀ Samali, ↄ̃ à Yabɛsi nɛ́ Saluũpi
    lɛ̀ we a dɛ̀, ↄ̃ à zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hijou chun Gadi chapa Menahem chu Tirzah a konin Samaria-ah agachen
    ama chu athat’in, lengmun ahin lotan ahi.
  mar-mar: 'गादीचा मुलगा मनहेम तिरसाहून वर शोमरोनास गेला आणि त्याने याबेशाचा मुलगा
    शल्लूम याला मारून ठार केले आणि स्वत: त्याच्या जागेवर राजा झाला.'
  qub-qub: Gadipa wamran Manahem chayaran Tirsapita Samariaman. Nircur yaycuycur pillyar
    wañuchiran Salumtaga. Wañurcacherga Manahemnami ruquin ray caran.
  bqp-bqp: Akũ Gadi nɛ́ Mɛnahɛmu bò Tiza à gɛ̀ɛ Samaria, akũ à Yabɛsi nɛ́ Salumu
    lɛ̀ à dɛ̀ gwe, akũ à a gɛ̃nɛ blè.
  hat-hat: Menayèm, pitit gason Gadi, soti lavil Tiza, li moute lavil Samari, l' al
    atake Chaloum. Li touye l', lèfini li moute wa nan plas li.
  eng-BSB: Then Menahem son of Gadi went up from Tirzah to Samaria, struck down and
    killed Shallum son of Jabesh, and reigned in his place.
  eng-WEBPB: Menahem the son of Gadi went up from Tirzah, came to Samaria, struck
    Shallum the son of Jabesh in Samaria, killed him, and reigned in his place.
  kbq-kbq: Hagi ana knafina Gati nemofo Menahemu'a Tirza rankumateti Sameria kumate
    marerino Salumuna ome ahenefrino, agri kumara erino kinia mani'ne.
  nhe-BL: Pampa ajsico Manahem, icone Gadi, tlen altepetl Tirsa huan yajqui ipan altepetl
    Samaria, huan quimicti Tlanahuatijquetl Salum. Huan Manahem mochijqui tlanahuatijquetl
    ipan tlali Israel.
  bus-bus: Ben Gadi nɛ́ Mɛnahɛmu bↄ̀ Tiza à gàa Samaria, ben à Yabɛsi nɛ́ Salumu lɛ̀
    à dɛ̀ gwe, ben à vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Menaem Gani ta'yr oho Xiza tawhu wi Xamari pe kury. Uzuka Xarum. Upyta tuwihawete
    romo hekuzaromo.
  eng-DRA: 'And Manahem the son of Gadi went up from Thersa: and he came into Samaria,
    and struck Sellum the son of Jabes in Samaria, and slew him, and reigned in his
    stead.'
