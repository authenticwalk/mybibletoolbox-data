verse: 2KI.015.015
translations:
  mal-C: ശല്ലൂമിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹം നടത്തിയ ഗൂഢാലോചനയും ഇസ്രായേൽരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  deu-TKW: Was aber sonst noch von Sallum zu sagen ist und die Verschwörung, die er
    anzettelte, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali Shalumi, misala na ye mpe likita oyo asalaki,
    ekomama kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Shallum and his conspiracy that he made,
    behold, they are written on the scroll of the Chronicles of the Kings of Israel.
  eng-GNV: Cocerning the rest of the acts of Shallum, and the treason which he wrought,
    beholde, they are written in the booke of the Chronicles of the Kings of Israel.
  eng-WEBSTER: And the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  nhw-BL: Huan sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Salum huan
    quenicatza motlananque icualancaitacahua eltoc ijcuilijtoc ipan nopa amatlapohuali
    catli itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Shalumu, na mauaji aliyoyafanya, yameandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli.
  bba-bba: Ye Sɑlumu u kuɑn sukum kɑ nɡe mɛ u Sɑkɑri seesi u ɡo, ye kpurowɑ yɑ yoruɑ
    Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  luo-luo: Weche moko duto mag loch Shalum, kendo kaka nojamo Zekaria, ondiki e kitepe
    mag weche ruodhi Israel.
  meu-meu: Salumu ena kara oredia bona ena ala-ala karana sivaraidia na Israel Pavapavadia
    Sisigadia Bukana ai vada e hetore.
  npi-ULB: शल्लूमका बारेमा भएका अरू कुरा र तिनले गरेका षड्यन्त्रको बारेमा इस्राएलका
    राजाहरूको इतिहासको पुस्तकमा लेखिएका छैन ।
  yor-yor: Fún ti ìyókù iṣẹ́ ìjọba Ṣallumu, àti ìdìtẹ̀ tí ó dì, a kọ wọ́n sínú ìwé
    ìtàn ayé àwọn ọba Israẹli.
  pes-OPCB: شرح بقیهٔ رویدادهای سلطنت شلوم و توطئهٔ او در کتاب «تاریخ پادشاهان اسرائیل»
    نوشته شده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Sallum at ang paghihimagsik na kaniyang
    ginawa, nakasulat ang mga ito sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng
    Israel.
  hui-hui: Biabe maru Kini Salumuhanda bialu henedarunaga te mbuga mbira mini Isaraele
    Kini Henerunaga Te laga ngagoha gilibu winigo nga. Mbuga ogoniha biabe maru Salumu
    halu agali marubi tigua Kini Segaraia homelo bo waholenaga bialu henedaru ogodagua
    bialu hene lalu te gilibu wigi bida.
  mya-mya: ဇာ​ခ​ရိ​မင်း​အား​လျှို့​ဝှက်​ကြံ​စည်​မှု​အ​ပါ အ​ဝင်​ရှလ္လုံ​လုပ်​ဆောင်​ခဲ့​သည့်
    အ​ခြား​အ​မှု အ​ရာ​ရှိ​သ​မျှ​ကို ဣ​သ​ရေ​လ​ရာ​ဇဝင်​တွင် ရေး​ထား​သ​တည်း။-
  bod-N: ཤལ་ལུམ་གྱི་དོན་གཞན་རྣམས་དང་། ཁོས་བཤམས་པའི་ལྐོག་ཇུས་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་དོ།
    །
  sna-sna: Zvino zvimwe zvakaitika pakutonga kwaSharumi, nokumukira kwaakatungamirira,
    zvakanyorwa mubhuku renhoroondo dzamadzimambo eIsraeri.
  spa-BLM: El resto de los hechos de Salum y la conspiración que hizo, están escritos
    en el libro de las crónicas de los reyes de Israel.
  cac-cac: '@see-verse:2KI.015.014'
  swh-ULB: Kama kwa mambo mengine yanayomuhusu Shalumu na njama aliyoifanya, yameandikwa
    kwenye kitabu cha matukio cha wafle wa Israeli.
  bel-bel: Астатняе пра Сэлума і пра змову ягоную, якую ён склаў, напісана ў летапісе
    цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Sallums, und seine Verschwörung, die er
    gemacht hat, siehe, das ist geschrieben in dem Buch der Chroniken der Könige von
    Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Shalum ragkes sikan is pelanu
    zin te kedhimatey ki Zacarias, ne ingkesurat diyà te Libru he Midsuratan te menge
    Keguǥuza te menge Hadì te Israel.
  mal-2015: ശല്ലൂമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ഉണ്ടാക്കിയ കൂട്ടുകെട്ടും യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Šalum, the sar kerďa e vzbura, hin pisimen
    andro Zvitkos le izraelike kraľengro.
  pes-OPV: و بقیه وقایع شلوم و فتنه‌ای که کرد، اینک در کتاب تواریخ ایام پادشاهان اسرائیل
    مکتوب است.
  ron-1924: Челелалте фапте але луй Шалум ши унелтиря пе каре а фэкут-о сунт скрисе
    ын Картя Кроничилор ымпэрацилор луй Исраел.
  ben-OBCV: শল্লুমের রাজত্বের অন্যান্য সব ঘটনা, ও যে ষড়যন্ত্রে তিনি নেতৃত্ব দিলেন,
    তার বিবরণ ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা আছে।
  som-som: Haddaba Shalluum falimihiisii kale iyo shirqoolkii uu sameeyeyba waxay
    ku qoran yihiin kitaabkii taariikhda boqorradii dalka Israa'iil.
  lat-VUC: Reliqua autem verborum Sellum, et conjuratio ejus, per quam tetendit insidias,
    nonne hæc scripta sunt in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Sallum, e la congiura ch'egli fece;
    ecco, queste cose sono scritte nel libro delle Croniche dei re d'Israele.
  eng-LXXUP: And the rest of the acts of Shallum, and his conspiracy wherein he was
    engaged, behold, they are written in the book of the chronicles of the kings of
    Israel.
  eng-ULB: As for the other matters concerning Shallum and the conspiracy that he
    formed, they are written in the book of the events of the kings of Israel.
  spa-VBL: El resto de los sucesos del reinado de Salum y la rebelión que tramó están
    registrados en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Shallum, et la conspiration qu'il fit, voici,
    cela est écrit au livre des Chroniques des rois d'Israël.
  mal-mal: ശല്ലൂമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ഉണ്ടാക്കിയ കൂട്ടുകെട്ടും യിസ്രായേൽ
    രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Sallūm kī hukūmat ke daurān huā aur jo sāzisheṅ us ne kīṅ
    wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ bayān kiyā gayā hai.
  suz-BL: शाल्‍लुम आ पशो अरु गेय, मेको आ पशो नेल्‍ल नु जकरिया कली साइश्‍शो मेको इस्राएल
    ङा पिप आन इतिहासम ब्रेक्‍शो बाक्‍ब।
  ita-1927: Il rimanente delle azioni di Shallum, e la congiura ch’egli ordì, sono
    cose scritte nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی شەلوم و ئەو پیلانەی کە گێڕای، لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Shallum, and the secret design which he made,
    are recorded in the book of the history of the kings of Israel.
  kan-OKCV: ಶಲ್ಲೂಮನ ಇತರ ಕ್ರಿಯೆಗಳೂ ಅವನು ಮಾಡಿದ ಒಳಸಂಚೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: சல்லூமின் மற்ற செயல்பாடுகளும், அவன் செய்த சதித்திட்டமும், இஸ்ரவேல் ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Sallum, y su conjuración con que conspiró,
    he aquí está escrito en el libro de las crónicas de los reyes de Israel.
  ron-BTF: Și restul faptelor lui Șalum și uneltirea lui, iată, ele sunt scrise în
    cartea cronicilor împăraților lui Israel.
  eng-WEBP: Now the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  eng-FBV: The rest of the events of Shallum's reign and the rebellion he plotted
    are recorded in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Sjalloem, met de samenzwering, die hij smeedde,
    is beschreven in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Salum huan quenicatza
    motananque icualancaitacahua eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca
    Cati Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các chuyện khác của Sa-lum, và người phản ngụy làm sao, đều chép trong
    sử ký về các vua Y-sơ-ra-ên.
  hin-CV: शल्लूम के बाकी काम और उसके द्वारा रचे गए षड़्‍यंत्र का ब्यौरा इस्राएल के
    राजाओं की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Ahora, el resto de los actos de Salum y el plan secreto contra Zacarías,
    están registrados en el libro de las crónicas de los reyes de Israel.
  tdx-tdx: Aa naho o fitoloña’ i Salome ila’eo, i kilily nanoe’ey, oniño t’ie sinokitse
    amy bokem-pamoliliañe o mpanjaka’ Israeleoy.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของชัลลูม และการร่วมกันคิดกบฏที่ท่านได้​กระทำ ดู​เถิด
    ได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอล
  por-BR-2018: Os demais dos feitos de Salum, e sua conspiração com que conspirou,
    eis que estão escritos no livro das crônicas dos reis de Israel.
  deu-ELO: Und das Übrige der Geschichte Sallums, und seine Verschwörung, die er gemacht
    hat, siehe, das ist geschrieben in dem Buche der Chronika der Könige von Israel.
  eng-WYC-2018: Soothly the residue of the words of Shallum, and his conspiracy, by
    which he setted treasons, whether these be not written in the book of [the] words
    of [the] days of the kings of Israel(?).
  epo-epo: La cetera historio de Ŝalum, kaj lia konspiro, kiun li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Xallumning baxⱪa ixliri, jümlidin uning ⱪǝst ⱪilixliri, mana «Israil padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝndur.
  beo-beo: 'Sia:lame ea hawa: hamonanu eno huluane, amola ea Segalaia medomusa: sia:dasu,
    amo da “Isala:ili hina bagade Ilia Hawa: Hamonanu Meloa,” amo ganodini dedene
    legei.'
  tpi-OTNT: Ol stori bilong ol arapela samting Salum i bin mekim, i stap long dispela
    buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori tu long
    ol pasin Salum wantaim ol arapela man i bin mekim long kilim King Sekaraia.
  hau-SA: Game da sauran ayyukan mulkin Shallum, duk a rubuce suke a cikin littafin
    tarihin sarakunan Isra’ila.
  uig-LAT: Shallumning bashqa ishliri, jümlidin uning qest qilishliri, mana «Israil
    padishahlirining tarix-tezkiriliri» dégen kitabta pütülgendur.
  nde-nde: Ezinye izehlakalo ngombuso kaShalumi, lamacebo okuhlamuka lawokukhokhela
    kwakhe, kulotshiwe egwalweni lwembali yamakhosi ako-Israyeli.
  ton-ton: Ka ko hono toe ʻoe ngaahi ngāue ʻa Salumi, mo ʻene fai ʻae lapa, vakai,
    kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli.
  ces-1613: O jiných pak činech Sallum i spiknutí jeho, kteréž učinil, zapsáno jest
    v knize o králích Izraelských.
  eng-WMB: Now the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  tam-TCV: சல்லூமின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் திட்டமிட்ட சதியும் இஸ்ரயேல்
    அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Shalum ug sa iyang daotang
    laraw nga iyang gihimo, nasulat kini sa libro sa mga panghitabo sa mga hari sa
    Israel.
  pol-UBG: A pozostałe dzieje Szalluma i jego spisek, który uknuł, oto są zapisane
    w księdze kronik królów Izraela.
  urd-GVU: باقی جو کچھ سلّوم کی حکومت کے دوران ہوا اور جو سازشیں اُس نے کیں وہ ’شاہانِ
    اسرائیل کی تاریخ‘ کی کتاب میں بیان کیا گیا ہے۔
  deu-1912: Was aber mehr von Sallum zu sagen ist und seinen Bund, den er anrichtete,
    siehe, das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಶಲ್ಲೂಮನ ಉಳಿದ ಚರಿತ್ರೆಯೂ ಮತ್ತು ಅವನ ಒಳಸಂಚಿನ ವಿವರವೂ ಇಸ್ರಾಯೇಲ್ ರಾಜಕಾಲ ಇತಿಹಾಸ
    ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ ಬರೆದು ದಾಖಲಿಸಲಾಗಿದೆ.
  yap-yap: Gubin e tin kabay ni rin’ Shallum nib mu’un murung’agen e makath ni tay
    ngay, e go’ kani yoloy ngalan e babyor ni Chepin e Pilung nu Israel.
  hlt-MCSB: Shallum kah ol noi khaw, lairhui loh anih a ven te khaw Israel manghai
    rhoek kah khokhuen olka cabu dongah a daek uh coeng he.
  mdy-ETH: ሻሉሜ ማዼ ሜሌ ባካ ቢያ፤ ሃሣ ዒዚ ማዼ ጌኖ ማዾ ሃይሳ ጉቤ ዒስራዔኤሌ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ
    ዓኣኔ።
  twi-ASANTE: Salum ahennie ho nsɛm nkaeɛ ne pɔ a ɔbɔeɛ no, wɔatwerɛ agu Israel Ahemfo
    Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  wal-wal: SHaaluumi hanido harabainne i maqettido maqqoi Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Salum, y la conspiración que tramó, ciertamente están
    escritos en el rollo de las Crónicas de los reyes de Israel.
  gun-gun: Ha'e gui oĩve rei tema Salum rekokue regua. Ha'e rami avi nguvixa rovai
    opu'ãague, ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua
    huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma pay a banbanag maipapan kenni Sallum
    ken ti kinadakes a pinanggepna, naisurat dagitoy iti Libro dagiti Pakasaritaan
    dagiti Ari ti Israel.
  kpg-kpg: Nia mee huogodoo a Shallum nogo hai, mo di kai o dana hai baahi gi di king,
    la guu hihi huogodoo gi lodo “Di Kai o nia King o Israel”.
  uig-ARA: شاللۇمنىڭ باشقا ئىشلىرى، جۈملىدىن ئۇنىڭ قەست قىلىشلىرى، مانا «ئىسرائىل
    پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەندۇر.
  sus-sus: Salumu xa taruxui dɔnxɔɛ, nun a yanfɛ naxan ti, na sɛbɛxi Isirayila mangɛe
    xa taruxui kui.
  pon-2006: Mehkoaros me Sallum wiadahr, iangahki wiewia kan en eh mwehi, ntinting
    nan Pwuhken Poadopoad en Nanmwarki kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Salum, ma kana varpit, di ga tumu diat ta
    ra buk na tutumu vakai ure ra umana king Israel.
  tur-YTC: Şallum'un işlerinin geri kalanı ve kurduğu düzen, işte, onlar İsrael krallarının
    Tarihler Kitabı'nda yazılıdır.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Σελλοὺμ, καὶ ἡ συστροφὴ αὐτοῦ ᾗ συνεστράφη, ἰδού
    εἰσι γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ.
  ind-AYT: Selebihnya dari riwayat-riwayat Salum dan persekongkolan yang diadakannya,
    apakah semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja
    Israel?
  nya-nya: Ntchito zina za Salumu ndiponso za chiwembu chimene anachita, zinalembedwa
    mʼbuku la mbiri ya mafumu a Israeli.
  hrv-hrv: Ostala povijest Šalumova i urota koju je skovao, sve je zapisano u knjizi
    Ljetopisa kraljeva izraelskih.
  mps-mps: Te king Salumgo te gasa nai dabede sę yali po, te gasa bukude elalubao,
    tama augwaligo te buku e tama nogi ebo da, Te Israel King Bidi Dabego Yali Sę
    Po Elalubo Buku da. Te e bukude elalubo po te king Salumgo kolesaga dali, te gasa
    bidi dabe daligo te king Sekaraia ela muani po me elalubao.
  tpi-tpi: Ol stori bilong ol arapela samting Salum i bin mekim, i stap long dispela
    buk ol i kolim, Stori Bilong Ol King Bilong Israel. Dispela buk i stori tu long
    ol pasin Salum wantaim ol arapela man i bin mekim long kilim King Sekaraia.
  dan-1931: Hvad der ellers er at fortælle om Sjallum og den Sammensværgelse, han
    stiftede, står optegnet i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của Sa-lum, việc phản loạn của vua, đều được chép trong
    Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: શાલ્લૂમનાં બાકીનાં કૃત્યો, તેણે જે ષડયંત્ર કર્યું તે ઇઝરાયલના રાજાઓના
    કાળવૃત્તાંતના પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Sallum wiadahr, iangahki wiewia kan en eh mwehi, ntinting
    nan Pwuhken Poadopoad en Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Shallum, e sua conspiração que ele fez, eis
    que estão escritos no livro das crônicas dos reis de Israel.
  cth-cth: Hot patetlah Shallum tawksaknae thung hoi kaawm rae teh kâyawmnae naw pueng
    teh Isarel siangpahrang setouknae cauk dawk thut lah ao toe.
  twi-twi: Salum ahenni ho nsɛm nkae ne pɔw a ɔbɔe no, wɔankyerɛw angu Israel Ahemfo
    Abakɔsɛm Nhoma no mu?
  hlt-hlt: Shallum kah ol noi khaw, lairhui loh anih a ven te khaw Israel manghai
    rhoek kah khokhuen olka cabu dongah a daek uh coeng he.
  tbz-SIM: Sɑdummu kó tinɑ́ɑǹtì sɔnti ò bɔ mmɛ̀ɛ̀ botí okpɑ̀ɑ̀tì dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ Salum amizir bizir igharazibar eghaghaniba, da akɨnafarir kamɨn iti,
    me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba. Akɨnafarir kam uaghan Salum
    ko gumazir igharaziba me Atrivim Sekaraia mɨsueghtɨ an aremeghasa amizir arazibagh
    eghari.
  dop-dop: Pɑ kɛɛsɑ Sɑlum tɔm lɛntǝnɑɑ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ. Pɑɑ ɩsǝnɑ ɩ
    kʋlɑ Sɑkɑlɩ tɔɔ tɔ.
  azb-azb: Şallumun qalan işləri və necə qəsd hazırladığı barədə İsrail padşahlarının
    salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  hin-2017: शल्लूम के अन्य काम और उसने राजद्रोह की जो गोष्ठी की, यह सब इस्राएल के
    राजाओं के इतिहास की पुस्तक में लिखा है।
  wol-KYG: Li des ci mbiri Salum ak pexeem ma mu laloon, bindees na ko moos ca téere
    bi ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Shallum, and his conspiracy that he made,
    lo, they are written on the book of the Chronicles of the kings of Israel.
  eng-WYC-2017: Soothly the residue of the words of Shallum, and his conspiracy, by
    which he setted treasons, whether these be not written in the book of [the] words
    of [the] days of the kings of Israel.
  eng-WMBB: Now the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  urd-GVH: बाक़ी जो कुछ सल्लूम की हुकूमत के दौरान हुआ और जो साज़िशें उसने कीं वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में बयान किया गया है।
  rug-rug: Doduru ginugua pule pu taveti e Salumu, somanae la tugo sapu qoraqora si
    asa, si ta kubere gore koa sa Buka Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wantoonni bara mootummaa Shaluum keessa hojjetaman biraatii fi fincilli
    inni hojjete kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru.
  fra-LSG: Le reste des actions de Schallum, et la conspiration qu’il forma, cela
    est écrit dans le livre des Chroniques des rois d’Israël.
  gnn-gnn: '@see-verse:2KI.015.014'
  yal-yal: Salun kɛwali dɔnxɛne, a yanfan naxan so, ne sɛbɛxi Isirayila mangane taruxu
    kɛdine kui.
  haw-1868: A o na hana i koe a Saluma, a me kona kipi ana i kipi ai, aia hoi, ua
    kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ شَلُّومَ وَتَمَرُّدُهُ فَهِيَ مُدَوَّنَةٌ فِي
    كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ nya bubuwo tso Fia Salum kple eƒe nugbeɖoɖowo ŋu ɖe Israel fiawo
    ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  gvn-gvn: Jana Israel-warra bubungu jambulbu bundandan, bubungu Israel, bubungu Judah.
    Jana Israel-warra bubungu Israel prophet-prophetanda kari milka-janan. Jana king-kingangka
    buyun-buyun wukurrin baja, buyun-buyun wukurrin baja. Yinyaynka jana Israel-warrangka
    yalarrku buyun-buyun wukurrin. Jana God kari mumbarabuku wukurrin. Jana alters
    kuljimun ngaran wuburrbu yiringkurrku. Jana ngurma idol statues balkan, jananin
    buyay-maninka, Dubu wukurrinka, yala jana Canaan-warrangka. Yinyaynka God kuli-kadan
    jananka. Jana kangkal-kangkal yarkin-ban, wayjun altermunbu yala Canaan-warrangka
    jananga kangkal-kangkal wayjun. Jana mari-doctoranda dungan, Dubu wukurrinka,
    God kari. Yinyaynka Godungku Israel-warra bubungu Israel bawan, jananji kari bundan
    baja. Yamba nyulu Israel-warra bubungu Judah kari bawan.
  asm-FB: চল্লুমৰ অন্যান্য বৃত্তান্ত আৰু তেওঁৰ ষড়যন্ত্রৰ কথা “ইস্ৰায়েলৰ ৰজাসকলৰ
    ইতিহাস” পুস্তকখনত লিখা আছে।
  sus-A: سَلُمُ شَ تَرُشُي دْنشْي، نُن عَ يَنقّ نَشَن تِ، نَ سّبّشِ عِسِرَيِلَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Shallum, et la conspiration qu'il a formée, sont
    écrits dans le livre des Chroniques des rois d'Israël.
  hbo-hbo: וְיֶ֙תֶר֙ דִּבְרֵ֣י שַׁלּ֔וּם וְקִשְׁרֹ֖ו אֲשֶׁ֣ר קָשָׁ֑ר הִנָּ֣ם כְּתֻבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ ס
  piu-2006: '@see-verse:2KI.015.014'
  kik-kik: Maũndũ marĩa mangĩ makoniĩ wathani wa Shalumu, na ndundu ya gũũkanĩrĩra
    ĩrĩa aatongoretie, mandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Isiraeli.
  fra-NCL: Le reste des actes de Sellum, et la conspiration qu’il ourdit, voici que
    cela est écrit dans le livre des Chroniques des rois d’Israël.
  cek-AK: Shallum siangpahrang ah oh nathung kaom hmuennawk hoi pacaenghaihnawk loe,
    Israel siangpahrangnawk ahmin pakuemhaih cabu thung ah tarik o.
  cuk-cuk: Salum e-ibmar-imaksad-baigan, degi, Zacarías-oburgwisgusad, bela Israel-e-reymar-ibmar-imaksad-gardagi
    narmakar maid.
  uig-CYR: Шаллумниң башқа ишлири, җүмлидин униң қәст қилишлири, мана «Исраил падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгәндур.
  tel-2017: షల్లూము చేసిన ఇతర పనుల గురించి, అతడు చేసిన కుట్ర గురించి, ఇశ్రాయేలు రాజుల
    చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Schallum yo avèk konplo li te fè yo, men vwala, èske
    yo pa ekri nan Liv Kwonik A Wa Israël Yo?
  kos-kos: Ma nukewa saya ma Shallum el orala, weang sramsram ke pwapa lukma lal,
    simla oasr in Sramsram Matu Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֙תֶר֙ דִּבְרֵ֣י שַׁלּ֔וּם וְקִשְׁר֖וֹ אֲשֶׁ֣ר קָשָׁ֑ר הִנָּ֣ם כְּתֻבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ ס
  ibo-ibo: Akụkọ ndị ọzọ gbasara Shalum na izu ọjọọ ya, e deghị ha nʼakwụkwọ ihe mere
    nʼoge ndị eze Izrel na-achị.
  ory-ory: ଏହି ଶଲ୍ଲୁମ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର କୃତ ଚକ୍ରାନ୍ତ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲିଖିତ ଅଛି।
  chk-chk: Nge lusun pworausen än Salum föför meinisin, ewe rawangau a föri, a mak
    lon puken uruwon ekewe kingen Israel.
  rop-rop: Langa det roud Menahem bin kamat langa det taun gulum Tapuwa en imbin breigimap
    ebrijing deya en imbin kilim ded ola pipul deya en ola pipul ebriweya langa ola
    najalot pleis gulijap langa Tapuwa, dumaji detlot pipul langa det taun nomo bin
    wandim im blanga jidan king. En Menahem bin kadimopin ola binji blanga ola gel
    hubin jidan femiliwei. Ola ebrijing King Shalum bin dum en weya imbin meigim det
    sigridwan plen blanga kilim Sekaraiya deibin raidimdan langa det buk gulum Ola
    stori blanga ola king brom Isreil.
  ukr-1871: Проче про Саллума й про змову, що він счинив, прописано в книзї лїтописній
    царів Ізраїлських.
  deu-1951: Was aber mehr von Sallum zu sagen ist und von seiner Verschwörung, die
    er gemacht hat, siehe, das ist geschrieben in der Chronik der Könige von Israel.
  eng-JPS: Now the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  srp-1865: A ostala djela Salumova i buna koju podiže, eto, to je zapisano u dnevniku
    careva Izrailjevijeh.
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Sallumu, n’olukwe lwe yasala,
    byawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri.
  heb-heb: ויתר דברי שלום וקשרו אשר קשר הנם כתבים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: শল্লুমের অন্যান্য সমস্ত অবশিষ্ট কাজের কথা এবং তাঁর ষড়যন্ত্রের কথা ইস্রায়েলের
    রাজাদের ইতিহাস নামক বইটিতে লেখা আছে।
  pan-pan: ਸ਼ੱਲੂਮ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਜੋ ਯੋਜਨਾ ਉਸ ਨੇ ਬਣਾਈ, ਵੇਖੋ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ
    ਦੇ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ရှလ္လုံ ပြုမူသောအမှု အရာကြွင်း လေသမျှတို့နှင့် သင်းဖွဲ့ ခြင်းအရာသည် ဣသရေလ
    ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho Salumuva ekaa vo kaiqa vo kaiqa varo uvarave, viva vonavu hampata avuhainaa
    vaiinti arukerara uva tiva taatau torave, ekaa vi uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Salumu ena kara orena, bona iena alaia kara ena sivarai be Israela Ena
    King Edia Sivarai Buka ena lalonai idia torea vadaeni.
  urd-urd: और सलूम के बाक़ी काम और जो साज़िश उसने की, इसलिए देखो, वह इस्राईल के बादशाहों
    की तवारीख़ की किताब में लिखे हैं।
  rus-SYN: Прочее о Селлуме и о заговоре его, который он составил, написано в летописи
    царей Израильских.
  bqc-SIM: Saluũ yã́ kĩniↄ ń lɛ́ pↄ́ a kpàaĩ ń gbɛ̃́ↄ Zakalizio ku Isaili kíaↄ
    ladau.
  tcz-CHONGTHU: Shallum vaihom sunga thilsoh ho chuleh alungthimse gonho pum chun,
    Israelte thusim kijih lutna lekhabua abonchan aum’in ahi.
  mar-mar: आणि शल्लूमच्या राहिलेल्या गोष्टी, त्याने केलेला कट, हे सर्व इस्राएल राजाच्या
    इतिहासाच्या पुस्तकात लिहिलेले आहे.
  qub-qub: Salumpa waquin willapan, Zacariasta chiquir contran jatarishancunapis isquirbiraycan
    Israelcunapa raynincunapa acta librunchömi.
  bqp-bqp: Salumu yã kparanↄ kũ lɛ́ kũ à kpàkũsũ kũ gbɛ̃nↄ Zakariiio kú Isarailanↄ
    kínanↄ gĩayãkɛnanↄ takadan.
  hat-hat: Tout rès istwa Chaloum lan ak konplo li te moute sou do Zakari a, tou sa
    ekri nan liv Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Shallum, along with the conspiracy he led,
    they are indeed written in the Book of the Chronicles of the Kings of Israel.
  eng-WEBPB: Now the rest of the acts of Shallum, and his conspiracy which he made,
    behold, they are written in the book of the chronicles of the kings of Israel.
  kbq-kbq: Salumu'ma kinima mani'nea knafima fore'ma hu'nea zantamine, kini ne' Zekaraiama
    mago'a vahe'ene kema anakiteno'ma ahe' nefrino, agri noma erino kinima mani'nea
    zamofo agenkenena, Israeli kini vahe'mokizmi zamagi agenkema krenentaza avontafepi
    krente'naze.
  nhe-BL: Huan sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl Salum huan
    quejatza motlalanque icualancaitacahua eltoc ijcuilijtoc ipan nopa amatlapohuali
    tlen itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Salumu yã kpaaanↄ kↄ̃n lɛ́ kɛ̀ à kpàkↄ̃sↄ̃ kↄ̃n gbɛ̃nↄ Zakarizio kú Isarailinↄ
    kínanↄ gĩayãkɛnanↄ takadan.
  gub-BL: Amo umuapyk amogwer Xarum hemiapo kwer paw a'e pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe. Weityk tuwihawete wiko mehe a'e. A'e pape umume'u a'e ma'e
    a'e no.
  eng-DRA: And the rest of the acts of Sellum, and his conspiracy, which he made,
    are they not written in the book of the words of the days of the kings of Israel?
