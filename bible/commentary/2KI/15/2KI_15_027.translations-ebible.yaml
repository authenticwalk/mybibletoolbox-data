verse: 2KI.015.027
translations:
  mal-C: യെഹൂദാരാജാവായ അസര്യാവിന്റെ അൻപത്തിരണ്ടാമാണ്ടിൽ രെമല്യാവിന്റെ മകനായ പേക്കഹ്
    ശമര്യയിൽ ഇസ്രായേലിനു രാജാവായി. അദ്ദേഹം ഇരുപതുവർഷം വാണു.
  deu-TKW: Im zweiundfünfzigsten Jahre Assarjas, des Königs von Juda, ward Pekah,
    der Sohn Remaljas, König über Israel zu Samaria und regierte zwanzig Jahre.
  lin-lin: Tango Azaria, mokonzi ya Yuda, akokisaki mibu tuku mitano na mibale na
    bokonzi, Peka, mwana mobali ya Remalia, akomaki mokonzi ya Isalaele, na Samari ;
    mpe akonzaki mibu tuku mibale.
  eng-LSV: In the fifty-second year of Azariah king of Judah, Pekah son of Remaliah
    has reigned over Israel in Samaria, twenty years,
  eng-GNV: In the two and fiftieth yere of Azariah King of Iudah began Pekah the sonne
    of Remaliah to reigne ouer Israel in Samaria, and reigned twentie yeere.
  eng-WEBSTER: In the two and fiftieth year of Azariah king of Judah, Pekah the son
    of Remaliah began to reign over Israel in Samaria, and reigned twenty years.
  nhw-BL: Quema Tlanahuatijquetl Azarías yohuiyaya para 52 xihuitl tlanahuatis ipan
    tlali Judá, Tlanahuatijquetl Peka, icone Remalías, pejqui tlanahuatía ipan tlali
    Israel. Huan mosehui para tlanahuatis ipan altepetl Samaria huan tlanahuati 20
    xihuitl.
  swh-ONEN: Katika mwaka wa hamsini na mbili wa utawala wa Azaria mfalme wa Yuda,
    Peka mwana wa Remalia akawa mfalme wa Israeli huko Samaria, naye alitawala miaka
    ishirini.
  bba-bba: Asɑriɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ weerɑɑkuru kɑ yiruse sɔɔrɑ Pekɑ,
    Remɑliɑn bii, u bɑndu di Isirelibɑ sɔɔ, Sɑmɑriɔ. U kuɑwɑ wɔ̃ɔ yɛndu bɑn te sɔɔ.
  eng-KJVCPB: In the two and fiftieth year of Azariah king of Judah Pekah the son
    of Remaliah began to reign over Israel in Samaria, and reigned twenty years.
  luo-luo: E higa mar piero abich gariyo mar loch Azaria ruodh Juda, Peka wuod Remalia
    nobedo ruodh Israel ka en Samaria, kendo nobedo ruoth kuom higni piero ariyo.
  meu-meu: Asaria, Iuda pavapavana, ena lohia laḡanina iha-imahui-ruana ai, Peka Remalia
    ese Israel e lohiaia matama, Samaria ai. Ena lohia laḡanidia na ruahui.
  npi-ULB: यहूदाका राजा अजर्याहको बाउन्‍नौँ वर्षमा रमल्याहका छोरा पेकहले सामरियामा
    बसेर इस्राएलमाथि राज्‍य सुरु गरे । तिनले बिस वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kejìléláàádọ́ta Asariah ọba Juda, Peka ọmọ Remaliah di ọba Israẹli
    ní Samaria. Ó sì jẹ ọba fún ogún ọdún.
  pes-OPCB: در پنجاه و دومین سال سلطنت عزیا پادشاه یهودا، فقح (پسر رملیا) پادشاه اسرائیل
    شد و بیست سال در سامره سلطنت کرد.
  tgl-ULB: Sa ika-limapu't dalawang taon ni Uzzias hari ng Juda, si Peka anak ni Remalias
    ay nagsimulang maghari sa Isarel sa Samaria; dalawampung taon siya naghari.
  hui-hui: Usia ibu Yuda dindiha kini heane mali pira duriani mbira henego mende (52)
    hayagola Lemalia igini Pega ibu kini pigane howa ibugua mali pira kirani (20)
    Samaria tanoni haru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​သြဇိ​၏​နန်း​စံ​ငါး​ဆယ့်​နှစ်​နှစ် မြောက်​၌ ရေ​မ​လိ​၏​သား​ပေ​ကာ​သည်
    ဣ​သ​ရေ လ​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍​ရှ​မာ​ရိ​မြို့​၌ အ​နှစ်​နှစ်​ဆယ်​နန်း​စံ​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཟར་ཡཱས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་ལྔ་བཅུ་ང་གཉིས་པར། རེ་མལ་ཡཱའི་བུ་ཕེ་ཀཱ་ནི་སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་གྱུར་ནས་ཁོས་ལོ་ཉི་ཤུའི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Mugore ramakumi mashanu namaviri raAzaria mambo weJudha, Peka, mwanakomana
    waRemaria, akava mambo weIsraeri muSamaria, uye akatonga kwamakore makumi maviri.
  spa-BLM: En el año cincuenta y dos de Azarías, rey de Judá, Peka, hijo de Remalías,
    comenzó a reinar sobre Israel en Samaria durante veinte años.
  cac-cac: Ayic 52 ab'ilxo yoch vin̈aj Azarías reyal d'a Judá, ix och vin̈aj Peka
    yuninal vin̈aj Remalías reyal d'a Israel. 20 ab'il ix yac' reyal vin̈ d'a Samaria.
  swh-ULB: Katika mwaka wa hamsini na mbili wa Azia mfalme wa Yuda, Peka mwana wa
    Remalia akaanza kutawala juu ya Israeli katika Samaria; alitawala miaka Ishirini.
  bel-bel: У пяцьдзясят другі год Азарыя, цара Юдэйскага, дацараваў Факей, сын Рэмалія,
    над Ізраілем у Самарыі і валадарыў дваццаць гадоў;
  deu-ELBBK: Im 52. Jahr Asarjas, des Königs von Juda, wurde Pekach, der Sohn Remaljas,
    König über Israel in Samaria und regierte 20 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Peka he anak ni Remalia hein ike-52 he
    tuig te kedhadì ni Azaria ziyà te Juda. Diyà te Samaria med-ubpà si Peka, ne midhadì
    sikandan seled te 20 he tuig.
  mal-2015: യെഹൂദാരാജാവായ അസര്യാവിന്റെ അമ്പത്തിരണ്ടാം ആണ്ടിൽ രെമല്യാവിന്റെ മകനായ പേക്കഹ്
    യിസ്രായേലിന്നു രാജാവായി ശമര്യയിൽ ഇരുപതു സംവത്സരം വാണു.
  rmc-rmc: Sar imar andre Judsko kraľinelas o Azarijah penda the duj (52) berš, andro
    Izrael ačhiľa kraľiske o Pekach, le Remalijoskro čhavo. Ov kraľinelas andro foros
    Samarija biš (20) berš.
  pes-OPV: و در سال پنجاه و دوم عزریا، پادشاه یهودا، فقح بن رملیا بر اسرائیل، در سامره
    پادشاه شد وبیست سال سلطنت نمود.
  ron-1924: Ын ал чинчзечь ши дойля ан ал луй Азария, ымпэратул луй Иуда, а ынчепут
    сэ домняскэ песте Исраел ла Самария Пеках, фиул луй Ремалия. А домнит доуэзечь
    де ань.
  ben-OBCV: যিহূদার রাজা অসরিয়র রাজত্বকালের বাহান্নতম বছরে রমলিয়ের ছেলে পেকহ শমরিয়ায়
    ইস্রায়েলের রাজা হলেন, এবং তিনি কুড়ি বছর রাজত্ব করলেন।
  som-som: Casaryaah oo ahaa boqorkii dalka Yahuudah sannaddiisii laba iyo kontonaad
    ayaa Feqax ina Remalyaah dalka Israa'iil Samaariya boqor ugu noqday, oo wuxuu
    boqor ahaa labaatan sannadood.
  lat-VUC: Anno quinquagesimo secundo Azariæ regis Juda, regnavit Phacee filius Romeliæ
    super Israël in Samaria viginti annis.
  eng-ASVBT: In the two and fiftieth year of Azariah king of Judah Pekah the son of
    Remaliah began to reign over Israel in Samaria, and reigned twenty years.
  ita-1885: L'anno cinquantesimosecondo di Azaria, re di Giuda, Peca, figliuolo di
    Remalia, cominciò a regnare sopra Israele in Samaria, e regnò vent'anni.
  eng-LXXUP: In the fifty-second year of Uzziah king of Judah began Pekah the son
    of Remaliah to reign over Israel in Samaria twenty years.
  eng-ULB: In the fifty-second year of Azariah king of Judah, Pekah son of Remaliah
    began to reign over Israel in Samaria; he reigned twenty years.
  spa-VBL: Pecajá, hijo de Remalías, llegó a ser rey de Israel en el año cincuenta
    y dos del reinado de Azarías de Judá. Reinó en Samaria durante veinte años.
  fra-_FOB: La cinquante-deuxième année d'Asaria, roi de Juda, Pékach, fils de Rémalia,
    devint roi sur Israël, à Samarie, et il régna vingt ans.
  mal-mal: യെഹൂദാ രാജാവായ അസര്യാവിന്റെ അമ്പത്തിരണ്ടാം ആണ്ടിൽ രെമല്യാവിന്റെ മകനായ പേക്കഹ്
    യിസ്രായേലിന് രാജാവായി ശമര്യയിൽ ഇരുപത് സംവത്സരം വാണു.
  urd-GVR: Fiqah bin Ramaliyāh Yahūdāh ke bādshāh Uzziyāh kī hukūmat ke 52weṅ sāl
    meṅ Isrāīl kā bādshāh banā. Sāmariya meṅ rah kar wuh 20 sāl tak hukūmat kartā
    rahā.
  suz-BL: रेमाल्‍याह आ तौ पेकाह सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मेना अजारयाह
    यहूदा ङा पिप दुम्‍शो ५२ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु पेकाहमी २० बर्स सासन पवा
    बाक्‍त।
  ita-1927: L’anno cinquantesimosecondo di Azaria, re di Giuda, Pekah, figliuolo di
    Remalia, cominciò a regnare sopra Israele a Samaria, e regnò venti anni.
  ckb-ckb: لە ساڵی پەنجا و دووەمی عەزەریای پاشای یەهودا، پەقەحی کوڕی ڕەمەلیاهو بوو
    بە پاشا، بیست ساڵ لە سامیرە پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the fifty-second year of Azariah, king of Judah, Pekah, the son of Remaliah,
    became king over Israel in Samaria, ruling for twenty years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಐವತ್ತೆರಡನೆಯ ವರುಷದಲ್ಲಿ ರೆಮಲ್ಯನ ಮಗ ಪೆಕಹನು
    ಸಮಾರ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ, ಇಪ್ಪತ್ತು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய அசரியாவின் ஐம்பத்திரண்டாம் வருட, ரெமலியாவின் மகனாகிய
    பெக்கா இஸ்ரவேலின்மேல் ராஜாவாகி சமாரியாவிலே இருபதுவருடங்கள் அரசாட்சிசெய்து,
  spa-RV-1909: En el año cincuenta y dos de Azarías rey de Judá, reinó Peka hijo de
    Remalías sobre Israel en Samaria; y reinó veinte años.
  ron-BTF: În anul al cincizeci și doilea al lui Azaria, împăratul lui Iuda, Pecah,
    fiul lui Remalia, a început să domnească peste Israel, în Samaria, și a domnit
    douăzeci de ani.
  eng-WEBP: In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
    began to reign over Israel in Samaria for twenty years.
  eng-FBV: Pekah, son of Remaliah, became king of Israel in the fifty-second year
    of the reign of King Azariah of Judah. He reigned in Samaria for twenty years.
  nld-1939: In het twee en vijftigste jaar der regering van Azarja over Juda werd
    Pékach, de zoon van Remaljáhoe, koning van Israël. Hij regeerde twintig jaar te
    Samaria.
  nch-BL: Quema Tanahuatijquet Azarías yahuiyaya para 52 xihuit tanahuatis ipan tali
    Judá, Tanahuatijquet Peka, icone Remalías, pejqui tanahuatía ipan tali Israel.
    Huan mosehui para tanahuatis ipan altepet Samaria huan tanahuati 20 xihuit.
  vie-1934: Năm thứ năm mươi hai đời A-xa-ria, vua Giu-đa, thì Phê-ca, con trai Rê-ma-lia,
    lên làm vua Y-sơ-ra-ên, tại Sa-ma-ri, và cai trị hai mươi năm.
  hin-CV: यहूदिया के राजा अज़रियाह के शासन के बावनवें साल में रेमालियाह के पुत्र पेकाह
    ने शमरिया में शासन करना शुरू किया. उसने बीस साल शासन किया.
  spa-BES: En el año cincuenta y dos de Azarías, rey de Judá, Peka, el hijo de Remalías,
    se convirtió en rey de Israel en Samaria, y gobernó durante veinte años.
  tdx-tdx: Amy taom-paha-limampolo-ro’ ambi’ i Azarià, mpanjaka’ Iehodày, le niorotse
    nifehe e Israele e Some­ro­ne ao t’i Pekà ana’ i Remalià vaho nifeleke roapolo
    taoñe.
  tha-KJV: ในปี​ที่​ห้าสิบสองแห่งรัชกาลอาซาริยาห์​กษัตริย์​แห่​งยูดาห์ เปคาห์​บุ​ตรชายเรมาลิยาห์​ได้​เริ่มครอบครองเหนื​ออ​ิสราเอลในสะมาเรีย
    และทรงครอบครองยี่​สิ​บปี
  por-BR-2018: No ano cinquenta e dois de Azarias rei de Judá, reinou Peca, filho
    de Remalias sobre Israel em Samaria; e reinou vinte anos.
  deu-ELO: Im zweiundfünfzigsten Jahre Asarjas, des Königs von Juda, wurde Pekach,
    der Sohn Remaljas, König über Israel zu Samaria und regierte zwanzig Jahre.
  eng-WYC-2018: In the two and fiftieth year of Azariah, king of Judah, Pekah, the
    son of Remaliah, reigned [upon Israel] in Samaria twenty years. (In the fifty-second
    year of Azariah, or Uzziah, the king of Judah, Pekah, the son of Remaliah, began
    to reign upon Israel in Samaria, and he reigned for twenty years.)
  epo-epo: En la kvindek-dua jaro de Azarja, reĝo de Judujo, Pekaĥ, filo de Remalja,
    fariĝis reĝo super Izrael en Samario, kaj li reĝis dudek jarojn.
  uig-PIN: Yǝⱨudaning padixaⱨi Azariyaning sǝltǝnitining ǝllik ikkinqi yilida, Rǝmaliyaning
    oƣli Pikaⱨ Samariyǝdǝ Israilƣa padixaⱨ bolup, yigirmǝ yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Asaia da Yuda fi ode 52 agoane ouligilalu, Biga (Lemalaia
    egefe) da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagadega esala,
    ode 20 agoanega Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 52 yia bilong Usia i stap king bilong Juda, Peka, pikinini
    man bilong Remalia i kamap king bilong Israel. Na em i stap king long Samaria
    inap 20 yia.
  hau-SA: A shekara ta hamsin da biyu ta mulkin Azariya sarkin Yahuda, Feka ɗan Remaliya
    ya zama sarkin Isra’ila a Samariya, ya yi mulki shekara ashirin.
  uig-LAT: Yehudaning padishahi Azariyaning seltenitining ellik ikkinchi yilida, Remaliyaning
    oghli Pikah Samariyede Israilgha padishah bolup, yigirme yil seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amahlanu lambili ka-Azariya inkosi yakoJuda, uPhekha
    indodana kaRemaliya waba yinkosi yako-Israyeli eSamariya, njalo wabusa okweminyaka
    engamatshumi amabili.
  ton-ton: ¶ ʻI hono nimangofulu ma ua ʻoe taʻu ʻo ʻAsalia ko e tuʻi ʻo Siuta, naʻe
    kamata pule ʻa Peka ko e foha ʻo Limalia ki ʻIsileli ʻi Samēlia, pea naʻe pule
    ia ʻi he taʻu ʻe uofulu,
  ces-1613: Léta padesátého druhého Azariáše krále Judského kraloval Pekach syn Romeliův
    nad Izraelem v Samaří dvadceti let.
  eng-WMB: In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
    began to reign over Israel in Samaria for twenty years.
  tam-TCV: யூதாவின் அரசனான அசரியாவின் ஐம்பத்திரண்டாம் வருடத்தில் ரெமலியாவின் மகன்
    பெக்கா சமாரியாவில் இஸ்ரயேலுக்கு அரசனானான். இவன் இருபது வருடங்கள் அங்கே அரசாண்டான்.
  ceb-ULB: Sa ika-52 ka tuig nga paghari ni Azaria sa Juda, nagsugod paghari si Peka
    nga anak nga lalaki ni Remalia sa Israel didto sa Samaria; Naghari siya sulod
    sa 20 ka tuig.
  pol-UBG: W pięćdziesiątym drugim roku Azariasza, króla Judy, Pekach, syn Remaliasza,
    zaczął królować nad Izraelem w Samarii i królował dwadzieścia lat.
  urd-GVU: فِقَح بن رملیاہ یہوداہ کے بادشاہ عُزیّاہ کی حکومت کے 52ویں سال میں اسرائیل
    کا بادشاہ بنا۔ سامریہ میں رہ کر وہ 20 سال تک حکومت کرتا رہا۔
  deu-1912: Im zweiundfünfzigsten Jahr Asarjas, des Königs Juda's, ward König Pekah,
    der Sohn Remaljas, über Israel zu Samaria zwanzig Jahre;
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಐವತ್ತೆರಡನೆಯ ವರ್ಷದಲ್ಲಿ ರೆಮಲ್ಯನ ಮಗನಾದ ಪೆಕಹನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಇಪ್ಪತ್ತು ವರ್ಷ ಆಳಿದನು.
  yap-yap: U lan e duw ni wugem nge l’agruw ko gagiyeg rok Uzziah ni Pilung nu Judah,
    me mang Pekah nib mo’on ni fak Remaliah e pilung nu Israel, me yog e thin u Samaria
    ni rliw’ e duw.
  hlt-MCSB: Judah manghai Azariah kah kum sawmnga kum nit dongah Remaliah capa Pekah
    loh Samaria ah Israel kum kul a manghai thil.
  mdy-ETH: ዖኦዚያ ዪሁዳይዳ ካኣታዼንቴ ዶንጊታሚ ላምዓሳ ሌዖና ሬማሊያ ናኣዚ፥ ፓቁሄ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ሳማሪያይዳ
    ናንጊ ላማታሚ ሌዔ ዎይሤኔ።
  twi-ASANTE: Remalia babarima Peka bɛdii ɔhene Israel wɔ ɛberɛ a na Usia adi ɔhene
    wɔ Yuda mfeɛ aduonum mmienu. Ɔdii adeɛ Samaria mfirinhyia aduonu.
  eng-WEBU: In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
    began to reign over Israel in Samaria for twenty years.
  wal-wal: Yihudaa Kawoi Ooziyaani kawotido ishatamanne naa77antto laittan, Ramaaliyaa
    na7ai Paaquhi Israa7eela bolli Samaariyan kawotiis; i laatamu laitta kawotiis.
  spa-PDDPT: El año 52 de Azarías, rey de Judá, Peca, hijo de Remalías, comenzó a
    reinar en Israel y reinó 20 años en Samaria.
  gun-gun: Cinqüenta e dois ma'etỹ re ma Judá pygua huvixa Azarias oĩ rire Remalias
    ra'y Peca oĩ Israel pygua ruvixarã. Samaria py ae opena vinte ma'etỹ re.
  ilo-ULB: Iti maikalimapulo ket dua a tawen ni Uzzias kas ari ti Juda, nangrugi a
    nagturay ni Peka a putot ni Remalias iti Israel idiay Samaria; nagturay isuna
    iti duapulo a tawen.
  kpg-kpg: I di madalima maa lua ngadau nogo king Uzziah i Judah, gei Pekah, tama daane
    Remaliah, guu hai di king o Israel, gei mee nogo dagi i Samaria i nia ngadau e madalua.
  uig-ARA: يەھۇدانىڭ پادىشاھى ئازارىيانىڭ سەلتەنىتىنىڭ ئەللىك ئىككىنچى يىلىدا، رەمالىيانىڭ
    ئوغلى پىكاھ سامارىيەدە ئىسرائىلغا پادىشاھ بولۇپ، يىگىرمە يىل سەلتەنەت قىلدى.
  sus-sus: Yudaya mangɛ Asaraya xa mangɛya ɲɛ tongo suuli nun firin nde ra, Remaliyahu
    xa di Peka naxa ti Isirayila mangɛ ra Samari. A naxa mangɛya ɲɛ mɔxɔɲɛn naba.
  pon-2006: Ni kalimeisek riaun sounpar en mwehin Usaia, nanmwarkien Suda, Peka nein
    Remalaia wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar rieisek.
  ksd-ksd: Ma Peka natu i Remalia i ga tur pa ia pi na king ure Israel ta ra kilala
    a ilima na vinun ma a urua ta ra kini na king kai Usia ra king Iuda; ma i ga ki
    na king aro Samaria a ura vinun na kilala.
  tur-YTC: Yahuda Kralı Azarya’nın elli ikinci yılında, Remalya’nın oğlu Pekah, Samariya'da
    İsrael üzerindeki yirmi yılllık hükmüne başladı.
  grc-BRENT: Ἐν ἔτει πεντηκοστῷ καὶ δευτέρῳ τοῦ Ἀζαρίου βασιλεῖ Ἰούδα ἐβασίλευσε Φακεὲ
    υἱὸς Ῥομελίου ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ εἴκοσι ἔτη.
  ind-AYT: Pada tahun ke-52 pemerintahan Azarya, raja Yehuda, Pekah, anak Remalya,
    menjadi raja atas Israel di Samaria dan memerintah selama dua puluh tahun.
  nya-nya: Mʼchaka cha 52 cha Azariya mfumu ya Yuda, Peka mwana wa Remaliya anakhala
    mfumu ya Israeli ku Samariya ndipo analamulira zaka makumi awiri.
  hrv-hrv: Pedeset i druge godine kraljevanja Azarje, judejskoga kralja, postade kraljem
    u Samariji Pekah, sin Remalijin. Kraljevao je dvadeset godina.
  mps-mps: Te Juda hanigo king bidi Usia aga king bidi bidibadi yaide, te 52 kibu
    be silama, tama Peka, Remaliago ogwa da, te Peka aga te Israel hanigo king bidi
    nigilama, bidali. Tama aga te Samaria bulude king nigilama bidali kibu be te bidi
    sese deli usu nama bidai dao.
  tpi-tpi: Long namba 52 yia bilong Usia i stap king bilong Juda, Peka, pikinini man
    bilong Remalia i kamap king bilong Israel. Na em i stap king long Samaria inap
    20 yia.
  dan-1931: I Kong Azarja af Judas to og halvtredsindstyvende Regeringsår blev Peka,
    Remaljas Søn, Konge over Israel, og han herskede tyve År i Samaria.
  vie-OVCB: Phê-ca, con Rê-ma-lia lên làm vua Ít-ra-ên vào năm thứ năm mươi hai đời
    A-xa-ria, vua Giu-đa, và cai trị hai mươi năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા અઝાર્યાના કારકિર્દીને બાવનમાં વર્ષે રમાલ્યાના દીકરા પેકાહે
    સમરુનમાં ઇઝરાયલ પર રાજ કર્યું, તેણે વીસ વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Ni kalimeisek riaun sounpar en mwehin Usaia, nanmwarkien Suda, Peka nein
    Remalaia wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar rieisek.
  por-BRBSL: No quinquagésimo segundo ano de Azarias, rei de Judá, Pekah, filho de
    Remalias, começou a reinar sobre Israel em Samaria por vinte anos.
  cth-cth: Judah siangpahrang Azariah a bawi kum 52 navah Remaliah capa Pekah teh
    Samaria vah Isarel siangpahrang lah ao teh kum 20 touh a uk.
  twi-twi: Remalia babarima Peka bedii hene wɔ Israel wɔ bere a na Usia adi hene wɔ
    Yuda mfe aduonum abien. Odii ade wɔ Samaria mfirihyia aduonu.
  hlt-hlt: Judah manghai Azariah kah kum sawmnga kum nit dongah Remaliah capa Pekah
    loh Samaria ah Israel kum kul a manghai thil.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Asɑdiɑ kpɑ̀tì benni sipísìnùmmù nɛ̀ didɛ́rínnì
    miɛkɛ nkɛ Demɑdiɑ birɛ, Pekɑɑ nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́ntɔ tikpɑ̀tì
    kɛ dɔ̀ yɛbie nsipísìdɛ́ kɛ bo Sɑmmɑrii.
  msy-2020: Atrivim Usia 52plan azenibar Judan atrivimɨn iti, ezɨ Remalian otarim
    Peka, Israelian atrivimɨn oto. Egha a Samarian nguibar ekiamɨn ikia, 20plan azenibar
    atrivimɨn iti.
  dop-dop: Yutɑ wulɑʋ Asɑliyɑ kɑwulɑɣɑ pǝnɑɣɑ nɩɩlɛ nɑ nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋkɑ tɑɑ,
    Lemɑliyɑ pǝyɑlʋ Pekɑ pǝsɑ Ɩsɛɣɛlɩ wulɑʋ kɛ Sɑmɑlii kɛ pɩɩsɩ hiu.
  azb-azb: Yəhuda padşahı Azaryanın padşahlığının əlli ikinci ilində Remalya oğlu
    Peqah Samariyada İsrail üzərində padşah oldu və iyirmi il padşahlıq etdi.
  eng-DBY: In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
    began to reign over Israel in Samaria, for twenty years.
  hin-2017: यहूदा के राजा अजर्याह के राज्य के बावनवें वर्ष में रमल्याह का पुत्र पेकह
    सामरिया में इस्राएल पर राज्य करने लगा, और बीस वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Asaryaa buurub Yuda duggee juróom fukkeelu atu nguuram ak ñaar, ca la
    Peka doomu Remalyaa falu buurub Israyil, péeyoo Samari. Nguuru na ñaar fukki at.
  eng-YLT: In the fifty and second year of Azariah king of Judah, reigned hath Pekah
    son of Remaliah over Israel, in Samaria — twenty years,
  eng-WYC-2017: In the two and fiftieth year of Azariah, king of Judah, Pekah, the
    son of Remaliah, reigned [upon Israel] in Samaria twenty years.
  eng-WMBB: In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
    began to reign over Israel in Samaria for twenty years.
  urd-GVH: फ़िक़ह बिन रमलियाह यहूदाह के बादशाह उज़्ज़ियाह की हुकूमत के 52वें साल में
    इसराईल का बादशाह बना। सामरिया में रहकर वह 20 साल तक हुकूमत करता रहा।
  rug-rug: Koasa vina lima ṉavulu rua vuahenina sa binaṉara te Uzaea pa Ziuda, si
    turu baṉara nana pa Izireli se Peka sa tuna koreo e Remalia, meke koa tuturaṉa
    pa Sameria si asa ka hiokona puta vuaheni.
  gaz-gaz: Bara Azaariyaa mooticha Yihuudaa keessaa waggaa shantamii lammaffaatti,
    Pheqaan ilmi Remaaliyaa Samaariyaa keessatti mootii Israaʼel taʼee waggaa digdama
    bulche.
  fra-LSG: La cinquante-deuxième année d’Azaria, roi de Juda, Pékach, fils de Remalia,
    régna sur Israël à Samarie. Il régna vingt ans.
  gnn-gnn: Ga ŋayinydja ŋunhinydja Bikanydja ga yätjnha ḏarramu yana, yakana manymak
    giŋ, liŋgu ŋayi gäŋala yukurrana Yitjuralpuyŋunhanydja ŋurru‐warryurruna yätjlilina
    yana romlili. Ŋayina Bikana yäku buŋgawanydja yukurrana nhinana Yitjuralpuyŋuwunydja
    20‐na ŋupara dhuŋgarranydja, ga ŋuliŋurunydja dhäŋuru ŋayi Wotjiyayuna ŋanya bumara
    rakunyguŋalanydja, ga ŋayina buŋgawakunharamina Wotjiyana ŋanyapinyay ŋayi.
  yal-yal: Yuda mangana Asari a mangayaan ɲɛɛ tonge suulun e nun firindeni, Remaliyaa
    diin Peka yi findi mangan na Isirayila xun na Samari taani. A yi ɲɛɛ mɔxɔɲɛ ti
    mangayani.
  haw-1868: I ka makahiki kanalimakumamalua o Azaria ke alii o ka Iuda, i lilo ai
    o Peka ke keiki a Remalia i alii maluna o ka Iseraela ma Samaria, he iwakalua
    na makahiki ana i alii ai.
  arb-NAV: وَفِي السَّنَةِ الثَّانِيَةِ وَالْخَمْسِينَ لِحُكْمِ عَزَرْيَا مَلِكِ يَهُوذَا،
    اعْتَلَى فَقْحُ بْنُ رَمَلْيَا عَرْشَ إِسْرَائِيلَ فِي السَّامِرَةِ لِمُدَّةِ
    عِشْرِينَ سَنَةً.
  ewe-ewe: Israel fia yeye lae nye Peka, Remalia ƒe vi. Eɖu fia ƒe blaeve le Samaria
    le esime Fia Azaria ɖu fia ƒe blaatɔ̃ vɔ eve xoxo le Yuda.
  eng-LEE: In the fifty-second year of 'Azaryah the king of Judah became Pekach the
    son of Remalyahu king over Israel in Samaria, [for] twenty years.
  asm-FB: যিহূদাৰ ৰজা অজৰিয়াৰ ৰাজত্বৰ বাৱন্ন বছৰত ৰমলিয়াৰ পুত্ৰ পেকহ চমৰিয়াত ইস্ৰায়েলৰ
    ৰজা হ’ল। তেওঁ বিশ বছৰ ৰাজত্ব কৰিছিল।
  sus-A: يُدَيَ مَنفّ عَسَرَيَ شَ مَنفّيَ حّ تٌنفٌ سُولِ نُن قِرِن ندٍ رَ، رٍ مَلِيَهُ
    شَ دِ ثٍكَ نَشَ تِ عِسِرَيِلَ مَنفّ رَ سَمَرِ. عَ نَشَ مَنفّيَ حّ مْشْحّن نَبَ.
  fra-SBL: La cinquante-deuxième année d'Azaria, roi de Juda, Pékah, fils de Remalia,
    régna sur Israël à Samarie pendant vingt ans.
  hbo-hbo: בִּשְׁנַ֨ת חֲמִשִּׁ֤ים וּשְׁתַּ֙יִם֙ שָׁנָ֔ה לַעֲזַרְיָ֖ה מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ פֶּ֣קַח בֶּן־רְמַלְיָ֧הוּ עַל־יִשְׂרָאֵ֛ל בְּשֹׁמְרֹ֖ון עֶשְׂרִ֥ים שָׁנָֽה׃
  piu-2006: '@see-verse:2KI.015.026'
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mĩrongo ĩtano na ĩĩrĩ wa Azaria mũthamaki wa Juda,
    Peka mũrũ wa Remalia agĩtuĩka mũthamaki wa Isiraeli kũu Samaria, nake agĩthamaka
    mĩaka mĩrongo ĩĩrĩ.
  fra-NCL: La cinquante-deuxième année d’Azarias, roi de Juda, Phacée, fils de Romélias,
    régna sur Israël à Samarie ; son règne fut de vingt ans.
  cek-AK: Judah siangpahrang Azariah siangpahrang ah ohhaih saning quipanga, hnetto
    naah, Ramaliah capa Pekah loe Samaria ah Israel siangpahrang ah oh, saning pumphaeto
    thung anih mah uk.
  cuk-cuk: Azarías birga-dulabo-gakambe-gakabogus (52) Judáʼgi negsemaidgi, Remalías-machi-Peka
    Israel-yar sealid. Samariaʼgi birga-dulagwen (20) yar sesad.
  uig-CYR: Йәһуданиң падишаси Азарияниң сәлтәнитиниң әллик иккинчи жилида, Рәмалияниң
    оғли Пикаһ Самарийәдә Исраилға падиша болуп, жигирмә жил сәлтәнәт қилди.
  tel-2017: యూదా రాజు అజర్యా పరిపాలనలో 52 వ సంవత్సరంలో రెమల్యా కొడుకు పెకహు షోమ్రోనులో
    ఇశ్రాయేలును ఏలడం ఆరంభించి 20 సంవత్సరాలు ఏలాడు.
  hat-BSA: Nan senkann-dezyèm ane a Azaria, wa Juda a, Pékach, fis a Remalia a, te
    devni wa sou Israël nan Samarie e li te renye pandan ventan.
  kos-kos: In yac aklumngaul luo ke pacl Tokosra Uzziah el leum in acn Judah, Pekah
    wen natul Remaliah, el tokosrala lun Israel, ac el leum in Samaria ke yac longoul.
  hbo-WLC: בִּשְׁנַ֨ת חֲמִשִּׁ֤ים וּשְׁתַּ֙יִם֙ שָׁנָ֔ה לַעֲזַרְיָ֖ה מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ פֶּ֣קַח בֶּן־רְמַלְיָ֧הוּ עַל־יִשְׂרָאֵ֛ל בְּשֹׁמְר֖וֹן עֶשְׂרִ֥ים שָׁנָֽה׃
  ibo-ibo: Nʼafọ nke iri ise na abụọ nke ọchịchị Azaraya eze Juda ka Peka nwa Remalaya
    ghọrọ eze Izrel nʼobodo Sameria. Ọ chịrị dịka eze iri afọ abụọ.
  ory-ory: ଯିହୁଦାର ରାଜା ଅସରୀୟଙ୍କ ରାଜତ୍ଵର ବାବନ ବର୍ଷରେ ରମଲୀୟଙ୍କର ପୁତ୍ର ପେକହ ଶମରୀୟାରେ
    ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି କୋଡ଼ିଏ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon lime me ruuen ierin mwün Ussia ewe kingen Juta, Peka nöün Remalia
    we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria o nemenem
    lon ükükün rüe ier.
  rop-rop: Wal langa det namba 52 yiya wen Yusaiya bin jidan king blanga Juda, Peka,
    det san blanga Remalaiya, bin jidan det nyuwan king blanga Isreil en imbin jidan
    bos blanga Sameriya 20 yiya.
  ukr-1871: У пятьдесять другому роцї Азарії, царя Юдейського, зробивсь Факей Ремалїєнко
    царем над Ізраїлем у Самариї, й царював двайцять год.
  deu-1951: Im zweiundfünfzigsten Jahre Asarias, des Königs von Juda, ward Pekach,
    der Sohn Remaljas, König über Israel zu Samaria, [und regierte] zwanzig Jahre
    lang.
  eng-JPS: In the two and fiftieth year of Azariah king of Judah Pekah the son of
    Remaliah began to reign over Israel in Samaria, and reigned twenty years.
  srp-1865: Godine pedeset druge Azarije cara Judina zacari se Fekaj sin Remalijin
    nad Izrailjem u Samariji, i carova dvadeset godina.
  lug-lug: Mu mwaka ogw’amakumi ataano mu ebiri ogw’obufuzi bwa Azaliya kabaka wa
    Yuda, Peka mutabani wa Lemaliya n’alya obwakabaka bwa Isirayiri mu Samaliya, era
    n’afugira emyaka amakumi abiri.
  heb-heb: בשנת חמשים ושתים שנה לעזריה מלך יהודה מלך פקח בן רמליהו על ישראל בשמרון
    עשרים שנה׃
  ben-IRV: যিহূদার রাজা অসরিয়ের রাজত্বের বাহান্ন বছরের দিনের রমলিয়ের ছেলে পেকহ শমরিয়াতে
    ইস্রায়েলের উপর রাজত্ব করতে শুরু করলেন। তিনি কুড়ি বছর রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਜ਼ਰਯਾਹ ਦੇ ਰਾਜ ਦੇ ਬਵੰਜਵੇਂ ਸਾਲ ਰਮਲਯਾਹ ਦਾ ਪੁੱਤਰ ਪਕਹ, ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਵੀਹ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ နန်းစံငါးဆယ် နှစ် နှစ် တွင် ၊ ရေမလိ သား ပေကာ သည် နန်း
    ထိုင်၍ ရှမာရိ မြို့၌ ဣသရေလ နိုင်ငံကို အနှစ် နှစ်ဆယ် စိုးစံလေ၏
  tbg-tbg: Usiava 52 ihiara Iutaaqaa raqiki vau entara, Remaliara maaqu Pekaava Isareri
    avuhainaa vaiintiqama viro, Sameriaqi vaiharo 20 ihiara Isareriqaa raqiki vaura.
  hmo-hmo: Usaia, Iuda ena king, ena lohia lagani namba 52 lalonai, Peka Remalaia
    ese Israela ena king dagi ia abia, bona lagani 20 lalonai Samaria dekenai ia lohia
    karaia.
  urd-urd: शाह — ए — यहूदाह 'अज़रियाह के बावनवें बरस से फिक़ह — बिन — रमलियाह सामरिया
    में इस्राईल पर सल्तनत करने लगा, और उसने बीस बरस सल्तनत की।
  rus-SYN: В пятьдесят второй год Азарии, царя Иудейского, воцарился Факей, сын Ремалии,
    над Израилем в Самарии и царствовал двадцать лет;
  bqc-SIM: Yudaↄ kí Uzia kpalablea wɛ̃̀ blakwi ń plaode guu ↄ̃ Lemalia nɛ́ Pɛka
    gↄ̃̀ Isailiↄ kía ũ, à zↄ̃̀lɛ kpalau Samali wɛ̃̀ baoɛ.
  tcz-CHONGTHU: Judah gamsunga Uzziah lengpan alengvaipoh kum som nga le ni alhinin,
    Remaliah chapa Pekah in Israel te chungah lengvai ana hom panin ahi.
  mar-mar: रमाल्याचा मुलगा पेकह शोमरोनात इस्राएलवर राज्य करु लागला तेव्हा यहूदाचा
    राजा अजऱ्या याचे बावन्नावे वर्ष होते. पेकहाने वीस वर्षे राज्य केले.
  qub-qub: Azarías Judäpa raynin pichga chunca ishcaynin (52) watana caycaptin Remaliaspa
    wamran Pekaga Israelcho ray cayta gallaycuran. Samariacho tiyar ray caran ishcay
    chunca (20) wata.
  bqp-bqp: Yudanↄ kína Uzia kíblena wɛ̃̀ bupla akuri awɛɛplade gũnn Rɛmalia nɛ́ Pɛka
    kɛ̀ Isarailanↄ kína ũ, à kí blè Samaria wɛ̃̀ baro.
  hat-hat: Wa Azarya t'ap mache sou senkanndezan depi li t'ap gouvènen peyi Jida lè
    Peka, pitit Remalya, moute wa nan peyi Izrayèl. Li gouvènen nan lavil Samari pandan
    ventan.
  eng-BSB: In the fifty-second year of Azariah’s reign over Judah, Pekah son of Remaliah
    became king of Israel, and he reigned in Samaria twenty years.
  eng-WEBPB: In the fifty-second year of Azariah king of Judah, Pekah the son of Remaliah
    began to reign over Israel in Samaria for twenty years.
  kbq-kbq: Hagi Azaria'ma Juda vahe kinima manino egeno 52ma hia kafufi, Remalia nemofo
    Peka'a Israeli kinia fore huteno, Sameria kumate mani'neno 20'a kafufi Israeli
    vahera kegava hu'ne.
  nhe-BL: Quema Tlanahuatijquetl Azarías yohuiyaya para 52 xihuitl tlanahuatía ipan
    tlali Judá, Tlanahuatijquetl Peka, icone Remalías, pejqui tlanahuatía ipan tlali
    Israel. Huan mosehui para tlanahuatis ipan altepetl Samaria huan tlanahuati 20
    xihuitl.
  bus-bus: Yudanↄ kí Uzia kíblena wɛ̃̀ baplaa akuri awɛɛplaadee guun Rɛmalia nɛ́ Pɛka
    kɛ̀ Isarailinↄ kí ũ, à kí blè Samaria wɛ̃̀ baro.
  gub-BL: Uzi Zuta wanuwihawete romo heko mehe 52 haw kwarahy rehe Peka Hemari ta'yr
    wiko Izaew wanuwihawete romo. Umumaw 20 kwarahy Xamari pe tuwihawete romo wiko
    pà.
  eng-DRA: In the two and fiftieth year of Azarias king of Juda reigned Phacee the
    son of Romelia over Israel in Samaria twenty years.
