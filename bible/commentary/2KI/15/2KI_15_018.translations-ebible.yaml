verse: 2KI.015.018
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായതു പ്രവർത്തിച്ചു. നെബാത്തിന്റെ മകനായ യൊരോബെയാം
    ഇസ്രായേലിനെക്കൊണ്ട് ചെയ്യിച്ച പാപങ്ങളിൽനിന്ന് അയാൾ തന്റെ ഭരണകാലത്ത് ഒരിക്കലും
    വിട്ടകന്നില്ല.
  deu-TKW: Und er that was Jahwe mißfiel; er ließ nicht ab von allen Sünden Jerobeams,
    des Sohnes Nebats, zu denen er Israel verführt hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe. Na tango nyonso ya bokonzi na ye,
    atikaki te masumu ya Jeroboami, mwana mobali ya Nebati, masumu oyo na nzela na
    yango akweyisaki Isalaele.
  eng-LSV: And he does evil in the eyes of YHWH; he has not turned aside from the
    sins of Jeroboam son of Nebat that he caused Israel to sin, all his days.
  eng-GNV: And he did euill in the sight of the Lord, and departed not all his dayes
    from the sinne of Ieroboam the sonne of Nebat, which made Israel to sinne.
  eng-WEBSTER: 'And he did that which was evil in the sight of the LORD: he departed
    not all his days from the sins of Jeroboam the son of Nebat, who made Israel to
    sin.'
  nhw-BL: Pero quichijqui catli amo cuali iixpa TOTECO. Nochi tonali ipan itequi,
    niyon quentzi amo moiyocatlali tlen nopa tlajtlacoli catli Jeroboam, icone Nabat,
    quinnextilijtoya tlali Israel ehuani para ma quinpiyaca teteyome.
  swh-ONEN: Akatenda maovu machoni pa Bwana. Katika wakati wa utawala wake wote, hakuziacha
    dhambi za Yeroboamu mwana wa Nebati ambazo alisababisha Israeli kuzitenda.
  bba-bba: Kɔ̃sɑ u kuɑ win wɑ̃ɑru kpuro sɔɔ, Yinni Gusunɔn wuswɑɑɔ. Yeroboɑmu Nɛbɑtin
    biin yirɑ u swĩi wi u Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: 'And he did that which was evil in the sight of the Lord: he departed
    not all his days from the sins of Jeroboam the son of Nebat, who made Israel to
    sin.'
  luo-luo: Timbene ne richo e nyim Jehova Nyasaye. Ndalo lochne duto ne ok oweyo timbe
    maricho mar Jeroboam wuod Nebat, mane omiyo jo-Israel otimo.
  meu-meu: Iehova vairanai e kara havara; ena dina iboudiai Ieroboam Nebata ena kara
    dika, Israel taudia e hakaradia dikalai ḡaudia, na se rakatanidia.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो तिनले त्यही गरे । आफ्नो जीवनकालभरि तिनी
    इस्राएललाई पाप गर्न लगाउने नबातका छोरा यारोबामका पापबाट फर्केनन् ।
  yor-yor: Ó ṣe búburú lójú Olúwa, ní gbogbo ìjọba rẹ̀. Kò sì yípadà kúrò nínú ẹ̀ṣẹ̀
    Jeroboamu ọmọ Nebati, èyí tí ó ti fa Israẹli láti dá.
  pes-OPCB: او نیز مانند یربعام (پسر نباط) نسبت به خداوند گناه ورزید و اسرائیل را
    به گناه کشاند.
  tgl-ULB: Ginawa niya ang masama sa harapan ni Yahweh. Kaya sa buong buhay niya,
    hindi niya nilisan ang mga kasalan ni Jeroboam anak ni Nebat, na siyang nagdulot
    sa Israel na magkasala.
  hui-hui: Ani haru howa ibu Anduane Homogonaga deni mana ko wiaru bamba Nebada igini
    Kini Yaroboama mbira henegome ibuni ko bialu wali agali hearumebi Anduane Homogonaga
    deni ko bialu helo mo biahagadagua dege Menaheme ibuguabi nde ani dege bialu hene.
    Ibugua mana ko ngubi urunidagua biaabo halu ibuni homolene ibilo hene.
  mya-mya: သူ​သည်​နေ​ဗတ်​၏​သား​ယေ​ရော​ဗောင်​မင်း​၏​ဆိုး ညစ်​သည့်​လမ်း​စဉ်​ကို​လိုက်​၍
    ထာ​ဝရ​ဘု​ရား​ကို ပြစ်​မှား​၏။ ယေ​ရော​ဗောင်​ကား​သူ​၏​အ​သက်​ရှင် သ​ရွေ့​ကာ​လ​ပတ်​လုံး
    ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား​အ​ပြစ်​ကူး​လွန်​ရန်​ရှေ့​ဆောင်​လမ်း ပြ​ခဲ့​သူ​ဖြစ်​သ​တည်း။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་ཅིང་། ཚེ་གང་པོར་ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་ལས་མ་བྲལ་ཏོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha. Mumazuva ake ose okutonga haana kutendeuka
    kubva pazvivi zvaJerobhoamu mwanakomana waNebhati, zvaakaita kuti Israeri iite.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé. No se apartó en todos sus días
    de los pecados de Jeroboam hijo de Nabat, con los que hizo pecar a Israel.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, yujto a chucal sc'ulejnac
    vin̈aj Jeroboam yuninal vin̈aj Nabat, vin̈ cuchb'annac b'at eb' yetisraelal d'a
    chucal, a chi' ix sb'eyb'alej vin̈. A d'a stiempoal ayoch vin̈aj Manahem reyal
    chi',
  swh-ULB: Alifanya yaliyo maovu usoni mwa Yahwe. Katika maisha yake yote, hakuziacha
    dhambi za Yeroboamu mwana wa Nabeti, ambaye alifanya Israeli kufanya dhambi.
  bel-bel: 'і рабіў ён благое ў вачах Гасподніх: не адставаў ад грахоў Ераваама, сына
    Наватавага, які ўвёў Ізраіль у грэх, ва ўсе дні свае.'
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN; er wich nicht von den
    Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte,
    alle seine Tage.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen. Seled te tivuuk he kedhadì
    din wazà sikandin med-engked he ebaal te menge salà he mibeelan ni Jeroboam he
    anak ni Nebat, he nehimu he hinungdan te kebpekesalà te menge tig-Israel.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളെ ജീവപര്യന്തം വിട്ടുമാറിയതുമില്ല.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka, a medik kraľinelas, na
    preačhelas te kerel ola bini, so kerelas o Jeroboam, le Nebatoskro čhavo, savo
    cirdňa le Izrael andro binos.
  pes-OPV: و آنچه در نظرخداوند ناپسند بود، به عمل آورد و از گناهان یربعام بن نباط
    که اسرائیل را مرتکب گناه ساخته بود، اجتناب ننمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй; ну с-а абэтут, кыт а трэит, де
    ла пэкателе луй Иеробоам, фиул луй Небат, каре фэкусе пе Исраел сэ пэкэтуяскэ.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তিনি তাই করলেন। নবাটের ছেলে যারবিয়াম ইস্রায়েলকে
    দিয়ে যেসব পাপ করিয়েছিলেন, তাঁর সমগ্র রাজত্বকালে তিনি সেইসব পাপ থেকে ফিরে আসেননি।
  som-som: Oo wuxuu sameeyey wax Rabbiga hortiisa shar ku ah; oo isagu wakhtigiisii
    oo dhan kama uu tegin dembiyadii uu Yaaraabcaam ina Nebaad dadka Israa'iil dembaajiyey.
  lat-VUC: 'Fecitque quod erat malum coram Domino: non recessit a peccatis Jeroboam
    filii Nabat, qui peccare fecit Israël, cunctis diebus ejus.'
  eng-ASVBT: 'And he did that which was evil in the sight of Jehovah: he departed
    not all his days from the sins of Jeroboam the son of Nebat, wherewith he made
    Israel to sin.'
  ita-1885: E fece quello che dispiace al Signore; tutto il tempo della vita sua,
    egli non si rivolse da' peccati di Geroboamo, figliuolo di Nebat, co' quali egli
    avea fatto peccare Israele.
  eng-LXXUP: 'And he did that which was evil in the sight of the Lord: he departed
    not from all the sins of Jeroboam the son of Nebat, who led Israel to sin.'
  eng-ULB: He did what was evil in the sight of Yahweh. For his whole life, he did
    not depart from the sins of Jeroboam son of Nebat, who had caused Israel to sin.
  spa-VBL: Durante todo su reinado hizo lo malo a los ojos del Señor. No puso fin
    a los pecados que Jeroboam, hijo de Nabat, había hecho cometer a Israel.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel. Pendant toute sa vie,
    il ne se détourna pas des péchés de Jéroboam, fils de Nébat, par lesquels il avait
    fait pécher Israël.
  mal-mal: അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു; യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങൾ ജീവപര്യന്തം വിട്ടുമാറിയതുമില്ല.
  urd-GVR: Us kā chāl-chalan Rab ko nāpasand thā, aur wuh zindagī bhar un gunāhoṅ
    se bāz na āyā jo karne par Yarubiyām bin Nabāt ne Isrāīl ko uksāyā thā.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मिनु
    मेकोमी ब्रोंइम सम्‍म इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ लां मप्रोना
    बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno; non si ritrasse dai peccati
    coi quali Geroboamo, figliuolo di Nebat, aveva fatto peccare Israele.
  ckb-ckb: لەبەرچاوی یەزدان خراپەکاری کرد، بە درێژایی ماوەی حوکمڕانییەکەی لە گوناهەکانی
    یارۆڤعامی کوڕی نەڤات لای نەدا، کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: He did evil in the eyes of the Lord; he did not keep himself from the sin
    which Jeroboam, the son of Nebat, did and made Israel do.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು. ಅವನು ತನ್ನ ದಿವಸಗಳಲ್ಲೆಲ್ಲಾ
    ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳನ್ನು ತೊರೆದುಬಿಡಲಿಲ್ಲ.
  tam-2017: இஸ்ரவேலைப் பாவம்செய்யவைத்த நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்களைவிட்டு
    விலகாதிருந்தான்.
  spa-RV-1909: 'E hizo lo malo en ojos de Jehová: no se apartó en todo su tiempo de
    los pecados de Jeroboam hijo de Nabat, el que hizo pecar á Israel.'
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI; nu s-a depărtat în
    toate zilele lui de păcatele lui Ieroboam, fiul lui Nebat, care a făcut pe Israel
    să păcătuiască.
  eng-WEBP: He did that which was evil in the LORD’s sight. He didn’t depart all his
    days from the sins of Jeroboam the son of Nebat, with which he made Israel to
    sin.
  eng-FBV: Throughout his reign he did what was evil in the Lord's sight. He did not
    end the sins that Jeroboam, son of Nebat, had made Israel commit.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en brak niet met de zonde,
    waartoe Jeroboam, de zoon van Nebat, Israël had verleid.
  nch-BL: Pero quichijqui cati amo cuali iixpa TOTECO. Nochi tonali ipan itequi, yon
    quentzi amo moiyocatali ten nopa tajtacoli cati Jeroboam, icone Nabat, quinnextilijtoya
    tali Israel ehuani para ma quinpiyaca teteyome.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va; trọn đời chẳng hề lìa khỏi
    các tội lỗi của Giê-rô-bô-am, con trai Nê-bát, là tội đã gây cho Y-sơ-ra-ên phạm
    tội.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में गलत था. वह जीवन भर उन पापों से दूर
    न हुआ, जो नेबाथ के पुत्र यरोबोअम ने इस्राएल को करने के लिए उकसाया था.
  spa-BES: Hizo lo malo ante los ojos del Señor; no se apartó del pecado que hizo
    e hizo hacer a Israel, Jeroboam, el hijo de Nebat.
  tdx-tdx: Nanao raty am-pivazohoa’ Iehovà re, le tsy napo’e amo hene andro’eo o hakeo
    nampanaña’ Iarovame ana’ i Nebate tahiñe Israeleo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ พระองค์​มิได้​พรากจากบาปทั้งหลายของเยโรโบอัมบุตรชายเนบัทตลอดรัชสมัยของพระองค์
    ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาป
  por-BR-2018: E fez o que era mau aos olhos do SENHOR; ele não se afastou em todo
    o seu tempo dos pecados de Jeroboão, filho de Nebate, o que fez Israel pecar.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas; er wich nicht von den Sünden
    Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte, alle seine
    Tage.
  eng-WYC-2018: And he did that, that was evil before the Lord; he departed not from
    the sins of Jeroboam, the son of Nebat, that made Israel to do sin.
  epo-epo: Li faradis malbonon antaŭ la okuloj de la Eternulo; dum sia tuta vivo li
    ne deturnis sin de ĉiuj pekoj de Jerobeam, filo de Nebat, per kiuj li pekigis
    Izraelon.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip, pütün ɵmridǝ Israilni
    gunaⱨⱪa putlaxturƣan Nibatning oƣli Yǝroboamning gunaⱨliridin qiⱪmidi.
  beo-beo: E da Hina Godema wadela:le bagade hamoi. E da mae fisili, hina bagade Yelouboua:me
    (e da Niba:de egefe amola e da Isala:ili fi wadela:le hamoma:ne oule asi) amo
    ea hou defele, amanemusu wadela:le hamonana bogoi.
  tpi-OTNT: Em i mekim pasin nogut long ai bilong Bikpela, olsem namba wan Jeroboam
    i bin mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong
    Bikpela. Na Menahem i mekim ol wankain pasin inap em i dai.
  hau-SA: Ya aikata mugunta a gaban Ubangiji. A duk tsawon mulkinsa, bai rabu da zunuban
    da Yerobowam ɗan Nebat ya sa Isra’ila suka aikata ba.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qilip, pütün ömride Israilni
    gunahqa putlashturghan Nibatning oghli Yeroboamning gunahliridin chiqmidi.
  nde-nde: Wenza okubi phambi kukaThixo. Ekubuseni kwakhe konke kazange atshiyane
    lezono zikaJerobhowamu indodana kaNebhathi, ayebangele ukuba u-Israyeli azenze.
  ton-ton: Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova; ʻi hono ngaahi ʻaho kotoa
    pē naʻe ʻikai te ne liʻaki ʻae ngaahi angahala ʻa Selopoami ko e foha ʻo Nipati,
    ʻaia naʻa ne fakaangahalaʻi ʻa ʻIsileli.
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, neodvrátiv se od
    hříchů Jeroboáma syna Nebatova, (kterýž přivedl Izraele k hřešení), po všecky
    dny své.
  eng-WMB: He did that which was evil in the LORD’s sight. He didn’t depart all his
    days from the sins of Jeroboam the son of Nebat, with which he made Israel to
    sin.
  tam-TCV: இவன் யெகோவாவின் பார்வையில் தீமையைச் செய்தான். இஸ்ரயேலைப் பாவம் செய்யப்பண்ணின
    நேபாத்தின் மகன் யெரொபெயாமின் பாவங்களைவிட்டு இவன் தனது ஆட்சிக்காலம் முழுவதிலும்
    விலகவில்லை.
  ceb-ULB: Gibuhat niya kung unsa ang daotan sa panan-aw ni Yahweh. Sa tibuok niyang
    kinabuhi, wala siya mibiya gikan sa mga sala ni Jeroboam nga anak nga lalaki ni
    Nebat, nga maoy hinungdan sa pagpakasala sa Israel.
  pol-UBG: Czynił on to, co złe w oczach PANA. Przez wszystkie swoje dni nie odstąpił
    od grzechów Jeroboama, syna Nebata, który przywodził Izraela do grzechu.
  urd-GVU: اُس کا چال چلن رب کو ناپسند تھا، اور وہ زندگی بھر اُن گناہوں سے باز نہ
    آیا جو کرنے پر یرُبعام بن نباط نے اسرائیل کو اُکسایا تھا۔
  deu-1912: und er tat, was dem HERRN übel gefiel. Er ließ sein Leben lang nicht von
    den Sünden Jerobeams, des Sohnes Nebats, der Israel sündigen machte.
  kan-2017: ಇವನು ಜೀವದಿಂದ ಇರುವವರೆಗೂ ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರಚೋದಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ
    ದುರ್ಮಾರ್ಗವನ್ನು ಬಿಡದೆ ತನ್ನ ಪೂರ್ವಿಕರಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL, nge mada’ ko ngiyal’ ni yim’ riy nde
    pag e tin kireb ni i rin’ Jeroboam ni Pilung nib mo’on ni fak Nebat, ni ir e waliy
    yu Israel nga fithik’ e denen.
  hlt-MCSB: Amah tue khuiah tah BOEIPA mikhmuh ah boethae a saii tih Israel aka tholh
    sak Nebat capa Jeroboam kah tholhnah lamloh a nong moenih.
  mdy-ETH: ዒዚ ዴንዲ ሃይቃንዳያ ሄላንዳኣና ዒስራዔኤሌ ዓሶ ጎሞይዳ ዔኪ ጌልዜ፥ ናባፄ ናኣዚ፥ ዒዮርቢዓሜ ማዼ ፑርቶ ማዾ ማዺፆና
    ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሲ ናንጌኔ።
  twi-ASANTE: Nanso, Menahem yɛɛ bɔne wɔ Awurade ani so. Nʼahennie mu nyinaa, wannyae
    bɔne a ɛyɛ ahonisom no a na Nebat babarima Yeroboam adi Israelfoɔ anim de wɔn
    asom no.
  eng-WEBU: He did that which was evil in the LORD’s sight. He didn’t depart all his
    days from the sins of Jeroboam the son of Nebat, with which he made Israel to
    sin.
  wal-wal: I GODAA sinttan iitabaa oottiis; Nabaaxa na7ai Iyorbbaami Israa7eela asaa
    ootissido nagaraa oottiyoogaa aggibeenna.
  spa-PDDPT: Hizo lo malo ante Yavé, y en todo su tiempo no se apartó de los pecados
    de Jeroboam, hijo de Nabat, con los cuales estimuló a pecar a Israel.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e anho ojapo oikovy Senhor renonde rupi. Ndojepe'ai
    Nabote ra'y Jeroboão Israel kuery oguerojejavyague ramigua gui. Ha'e rami vy hekokue
    rupi ae oiko.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh. Iti unos ti panagbiagna, saan
    isuna nga immadayo kadagiti basbasol ni Jeroboam a putot ni Nebat, a nangisungsong
    iti Israel nga agbasol.
  kpg-kpg: Mee gu ihala gu hai baahi gi Dimaadua, gaa dae loo gi dono made. Mee nogo
    daudali hua nia hangahaihai huaidu di king Jeroboam, tama daane Nebat, dela nogo
    dagi Israel gi lodo di huaidu.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ، پۈتۈن ئۆمرىدە ئىسرائىلنى
    گۇناھقا پۇتلاشتۇرغان نىباتنىڭ ئوغلى يەروبوئامنىڭ گۇناھلىرىدىن چىقمىدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma. A mu gbilen Nebati xa di Yerobowami
    xa yunubie fɔxɔ ra, a Isirayila ɲama ti naxan na.
  pon-2006: E wiewia dihp ong KAUN-O lel rahn me e sipalla, e kalamangih karasepe
    suwed en Nanmwarki Seropoham, nein Nepat, me kahrehiong mehn Israel nan dihp.
  ksd-ksd: I ga pait nam i ga kaina ta ra luaina mata i ra Luluai; ta kana kilala
    na nilaun parika pa i ga vana kan ra lavur kaina mangamangana kai Ieroboam natu
    i Nebat, nina i ga varirap Israel tana.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı. Nevat oğlu Yarovam'ın İsrael'e işlettirdiği
    günahlarından bütün günlerinde ayrılmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, οὐκ ἀπέστη ἀπὸ πασῶν ἁμαρτιῶν
    Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN. Dia tidak menjauh dari dosa-dosa
    Yerobeam, anak Nebat, di sepanjang hidupnya, yang menyebabkan orang Israel berdosa.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova. Nthawi yonse ya ulamuliro wake sanasiye
    machimo a Yeroboamu mwana wa Nebati, amene anachimwitsa nawo Israeli.
  hrv-hrv: Činio je što je zlo u očima Jahvinim; nije odstupao od grijeha Jeroboama,
    sina Nebatova, koji je zaveo Izraela. U njegovo vrijeme
  mps-mps: Tama te Genuai Bidigo gedude agai dwai kolesaga mu yali. Tama te hasia
    king Jeroboamgo yali kolesaga tiwai naga yali. Polobadu te king Jeroboamgo te
    Israel hani agai kegelama, tama augwaligo te Genuai Bidigo gedude sęgę sai dao.
    Tama te bidi te Menahemgo me te deli kolesaga naga ela pedu kęnama, tama aga
    isiboba usu nigi pai.
  tpi-tpi: Em i mekim pasin nogut long ai bilong Bikpela, olsem namba wan Jeroboam
    i bin mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong
    Bikpela. Na Menahem i mekim ol wankain pasin inap em i dai.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og veg ikke fra nogen af
    de Synder, Jeroboam, Nebats Søn, havde forledt Israel til. I hans Dage
  vie-OVCB: Mê-na-hem làm điều ác trước mặt Chúa Hằng Hữu, trọn đời không từ bỏ tội
    lỗi của Giê-rô-bô-am, con Nê-bát, lôi kéo Ít-ra-ên phạm tội theo.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું. તેણે નબાટના દીકરા યરોબામનાં
    પાપો કે જે વડે તેણે ઇઝરાયલ પાસે દુરાચાર કરાવ્યો. તે બધું તેણે પોતાના જીવન પર્યંત
    ચાલુ રાખ્યું.
  pon-2006A: E wiewia dihp ong KAUN-O lel rahn me e sipalla, e kalamangih karasepe
    suwed en Nanmwarki Seropoham, nein Nepat, me kahrehiong mehn Israel nan dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé. Ele não se afastou todos os
    seus dias dos pecados de Jeroboão, filho de Nebat, com os quais fez Israel pecar.
  cth-cth: BAWIPA mithmu vah hawihoehnae hah ouk a sak. Isarel kapayonsakkung Nebat
    capa Jeroboam e yonnae naw a hringyunglam ceitakhai awh hoeh.
  twi-twi: Nanso Menahem yɛɛ bɔne wɔ Awurade ani so. Nʼahenni mu nyinaa, wannyae bɔne
    a ɛyɛ ahonisom no a na Nebat babarima Yeroboam adi Israelfo anim de wɔn asom no.
  hlt-hlt: Amah tue khuiah tah BOEIPA mikhmuh ah boethae a saii tih Israel aka tholh
    sak Nebat capa Jeroboam kah tholhnah lamloh a nong moenih.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò í nyóu mɛyɛi Nɛbɑti birɛ nSedoboɑmmu
    do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ.
  msy-2020: Egha an arazir kuraba Ikiavɨra Itir Godɨn damazimɨn dagh ami, mati Nebatɨn
    otarim Jeroboam, amizɨ mokɨn. Jeroboam fomɨra Israelia gekuizɨ, me arazir kuraba
    Ikiavɨra Itir Godɨn damazimɨn dagh ami. Ezɨ Menahem datɨrɨghɨn arazir kaba ataghɨrazir
    puvatɨ, an adagh amuavɨra ikia ghuav areme.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, hɑlǝnɑ ɩ sǝm. Ɩ wɛ tɑm kɛ́ lɑɑtʋ
    nti tǝ tɑɑ Nepɑtɩ pǝyɑlʋ Solopʋwɑm kɑ tusɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɣɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi və bütün ömrü boyu Nevat oğlu Yarovamın
    İsrailə etdirdiyi günahlardan əl çəkmədi.
  eng-DBY: 'And he did evil in the sight of Jehovah: he departed not, all his days,
    from the sins of Jeroboam the son of Nebat, who made Israel to sin.'
  hin-2017: उसने वह किया, जो यहोवा की दृष्टि में बुरा था, अर्थात् नबात के पुत्र यारोबाम
    जिसने इस्राएल से पाप कराया था, उसके पापों के अनुसार वह करता रहा, और उनसे वह जीवन
    भर अलग न हुआ।
  wol-KYG: Muy def nag li Aji Sax ji ñaawlu; giiru dundam dëdduwul bàkkaar ya Yerbowam
    doomu Nebat daan bàkkaarloo Israyil.
  eng-YLT: And he doth the evil in the eyes of Jehovah, he hath turned not aside from
    the sins of Jeroboam son of Nebat that he caused Israel to sin, all his days.
  eng-WYC-2017: And he did that, that was evil before the Lord; he departed not from
    the sins of Jeroboam, the son of Nebat, that made Israel to do sin.
  eng-WMBB: He did that which was evil in the LORD’s sight. He didn’t depart all his
    days from the sins of Jeroboam the son of Nebat, with which he made Israel to
    sin.
  urd-GVH: उसका चाल-चलन रब को नापसंद था, और वह ज़िंदगी-भर उन गुनाहों से बाज़ न आया
    जो करने पर यरुबियाम बिन नबात ने इसराईल को उकसाया था।
  rug-rug: Tavete va kaleana pa kenuna e Zihova si asa, pa doduruna sa nana tinoa.
    Lopu makudo si asa koari na hahanana kaleadi te baṉara Zeroboami sa tuna koreo
    e Nebati pu turaṉa lani sari na tie Izireli pa sinea.
  gaz-gaz: Innis fuula Waaqayyoo duratti waan hamaa hojjete. Bara biyya bulchaa ture
    guutuus cubbuu Yerobiʼaam ilma Nebaat kan inni akka Israaʼel hojjetu godhe sana
    irraa hin deebine.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel; il ne se détourna point, tant
    qu’il vécut, des péchés de Jéroboam, fils de Nebath, qui avait fait pécher Israël.
  gnn-gnn: '@see-verse:2KI.015.017'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga. A mangayaan waxatin birin yi,
    a mi xɛtɛ Nebati a diin Yerobowan ma yulubine fɔxɔ ra mumɛ, naxan Isirayila ti
    yulubin ma.
  haw-1868: 'A hana ino aku la ia imua o Iehova: i kona mau la a pau, aole ia i haalele
    i na hewa o Ieroboama ke keiki a Nebata, nana i hoolilo ka Iseraela i ka hewa.'
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ خَطَايَا يَرُبْعَامَ
    بْنِ نَبَاطَ الَّتِي اسْتَغْوَى بِها الإِسْرَائِيلِيِّينَ فَأَخْطَأُوا طَوَالَ
    أَيَّامِهِ.
  ewe-ewe: Menahem nye fia vɔ̃ɖi aɖe le Yehowa ŋkume. Esubɔ legbawo abe ale si Yeroboam
    Gbãtɔ wɔ xoxoxo la ene eye wòhe Israel de nu vɔ̃ me.
  eng-LEE: 'And he did what is evil in the eyes of the Lord: he departed not from
    the sins of Jerobo''am the son of Nebat, who induced Israel to sin, all his days.'
  asm-FB: যিহোৱাৰ দৃষ্টিত যি বেয়া, তেওঁ তাকে কৰিছিল। নবাটৰ পুত্র যাৰবিয়ামে ইস্রায়েলৰ
    দ্বাৰাই যিবোৰ পাপ কৰাইছিল, তেওঁৰ জীৱনকালত সেই সকলো পাপ কার্যৰ পৰা তেওঁ আঁতৰি অহা
    নাছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ. عَ مُ فبِلٍن نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    شَ يُنُبِيٍ قْشْ رَ، عَ عِسِرَيِلَ حَمَ تِ نَشَن نَ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel. Il ne se détourna pas pendant
    toute sa vie des péchés de Jéroboam, fils de Nebat, par lesquels il avait fait
    pécher Israël.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֠ר מֵעַ֨ל חַטֹּ֜אות יָרָבְעָ֧ם
    בֶּן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל כָּל־יָמָֽיו׃
  piu-2006: '@see-verse:2KI.015.017'
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova. Hĩndĩ ya wathani wake wothe,
    ndaigana gũtigana na mehia ma Jeroboamu mũrũ wa Nebati, marĩa aatũmĩte Isiraeli
    meehie.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, il ne se détourna pas, tant qu’il
    vécut, des péchés de Jéroboam, fils de Nabat, qui avait fait pécher Israël.
  cek-AK: Anih loe Angraeng mikhnukah kahoih ai hmuen to sak; anih siangpahrang ah
    oh nathung, Israelnawk zaehaih sahsakkung, Nebat capa Jeroboam zaehaih to caehtaak
    ai.
  cuk-cuk: Manahem, Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Ar ade,
    Manahem, Nabat-machi-Jeroboam Israel-dulemar-oichosgusadgi gwen bangussulid.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилип, пүтүн өмридә Исраилни гунаға
    путлаштурған Нибатниң оғли Йәробоамниң гуналиридин чиқмиди.
  tel-2017: ఇతడు కూడా తన కాలమంతా ఇశ్రాయేలు వారు పాపం చెయ్యడానికి కారకుడైన నెబాతు కొడుకు
    యరొబాము చేసిన పాపాలను విడిచిపెట్టకుండా వాటినే అనుసరిస్తూ యెహోవా దృష్టిలో చెడుతనం
    జరిగించాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a; li pa t kite pandan tout jou li yo peche
    a Jéroboam yo, fis a Nebath la, avèk sila li te fè Israël peche yo.
  kos-kos: El oru ma koluk lain LEUM GOD nwe ke na len se el misa, mweyen el tuh fahsrna
    tukun srikasrak koluk lal Tokosra Jeroboam wen natul Nebat, su kolla mwet Israel
    nu ke ma koluk.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֠ר מֵעַ֨ל חַטֹּ֜אות יָרָבְעָ֧ם
    בֶּן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל כָּל־יָמָֽיו׃
  ibo-ibo: O mere ihe jọrọ njọ nʼanya Onyenwe anyị. Nʼoge ọchịchị ya, o sighị na mmehie
    Jeroboam nwa Nebat wezuga onwe ya, bụ nke o mere ka Izrel mehie.
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା
    ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ସମସ୍ତ ପାପରୁ ସେ ଆପଣାର ଯାବଜ୍ଜୀବନ ବିମୁଖ ହେଲେ
    ନାହିଁ।
  chk-chk: Nge Menahem a föri mine a ngau me fän mesen ewe Samol mi Lapalap. Lon unusen
    ränin manauan esap likitala ekewe tipis Jeropoam nöün Nepat we mwän a föri, lupwen
    a emweni Israel ngeni tipis.
  rop-rop: Bat King Menahem bin tenawei brom YAWEI en imbin kipgon dumbat ola nogudbala
    ting jis laik King Jerabowam det san blanga Neibat, hubin shoum ola Isreil pipul
    hau blanga dumbat ola nogudbala ting. En King Menahem bin dumbat lagijat du raidap
    det dei wen imbin dai.
  ukr-1871: 'І чинив невгодне в очах Господнїх: Не відступав від гріхів Еробоама Набатенка,
    що до гріха довів Ізраїля, по всї днї свої.'
  deu-1951: Und er tat, was böse war in den Augen des HERRN; er ließ sein Leben lang
    nicht von den Sünden, zu denen Jerobeam, der Sohn Nebats, Israel verführt hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD; he departed not
    all his days from the sins of Jeroboam the son of Nebat, wherewith he made Israel
    to sin.
  srp-1865: I èinjaše što je zlo pred Gospodom, ne otstupi svega vijeka svojega od
    grijehova Jerovoama sina Navatova, kojima navede na grijeh Izrailja.
  lug-lug: Yakola ebibi mu maaso ga Mukama, era ebbanga lyonna we yabeerera kabaka,
    n’atakyuka kuleka bibi bya Yerobowaamu mutabani wa Nebati bye yayonoonyesa Isirayiri.
  heb-heb: ויעש הרע בעיני יהוה לא סר מעל חטאות ירבעם בן נבט אשר החטיא את ישראל כל
    ימיו׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ তিনি তাই করতেন। তাঁর গোটা রাজত্বকালে তিনি সেই সব
    পাপ করতে থাকলেন যা নবাটের ছেলে যারবিয়াম ইস্রায়েলকে দিয়ে করিয়েছিলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ, ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ। ਉਹ ਨੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ
    ਯਾਰਾਬੁਆਮ ਦੇ ਉਨ੍ਹਾਂ ਪਾਪਾਂ ਤੋਂ ਜੋ ਉਸ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਵਾਏ ਸਨ, ਸਾਰੀ ਉਮਰ ਮੂੰਹ ਨਾ ਮੋੜਿਆ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ၊ ဣသရေလ အမျိုးကို ပြစ်မှား
    စေသော နေဗတ် သား ယေရောဗောင် ၏ ဒုစရိုက်အပြစ် တို့ကို မ စွန့် ဘဲ နေ၏
  tbg-tbg: Menahemuva Nora Kotira avuqaa qora okara autura. Haaru Nebaatira maaqu
    Jeroboamuva qora okara autiharo ˻una variqa maraqura/varaha quahama nimiteharo˼
    Isarerivata kunta virivi komanta vikavata qora okara autura. Ho Menahemuva Isareriqaa
    raqiku entara viva qaqiqai vi okarara auti vaura.
  hmo-hmo: Menahemo Gadi ese Lohiabada ena vairanai ia kara dika, bona ia ese iena
    king dinadia ibounai lalonai Ieroboama Nebata ena kara dika, unai dekena amo Israela
    taudia ia hakererea kara dikana, ia karaia noho.
  urd-urd: उसने ख़ुदावन्द की नज़र में गुनाह किया और नबात के बेटे युरब'आम के गुनाहों
    से, जिनसे उसने इस्राईल से गुनाह कराया, अपनी सारी उम्र बाज़ न आया।
  rus-SYN: и делал он неугодное в очах Господних; не отставал от грехов Иеровоама,
    сына Наватова, который ввел Израиля в грех, во все дни свои.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ e a wɛ̃ni lɛ́uɛ. I ↄbↄlɛ duuna pↄ́ Nɛba nɛ́ Yeloboaũ
    Isailiↄ dà a kɛau guuo.
  tcz-CHONGTHU: Ahin Menahem hin Pathen mitmu’n thilse jing anabol in ahi. Avaihom
    sunghin Nebat chapa Jeroboam min Israelte achonset sahna a kona kile heiding ana
    nompon ahi.
  mar-mar: मनहेमने परमेश्वराच्या दृष्टीने जे वाईट तेच केले. नबाटचा मुलगा यराबाम याच्या
    ज्या पापांमुळे इस्राएलचा अध:पात झाला तीच पापे मनहेमने आपल्या आयुष्याच्या सर्व
    दिवसात केली, त्यापासून तो फिरला नाही.
  qub-qub: Payga Tayta Diosta mana wiyacur fiyupa mana allita ruraran. Nabatpa wamran
    Jeroboam Israelcunata juchata rurachishantano ruraran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ ari a wɛ̃̀ndi lɛ́n. Adi kpɛ li durunna kũ Nɛbati
    nɛ́ Yeroboamu Isarailanↄ dà a kɛnannɛro.
  hat-hat: Men, li fè sa ki mal nan je Seyè a. Jouk jou li mouri a, li lage kò l'
    nan fè menm peche ak Jewoboram, pitit Nebat la. Li lakòz pèp Izrayèl la peche
    tou.
  eng-BSB: And he did evil in the sight of the LORD, and throughout his reign he did
    not turn away from the sins that Jeroboam son of Nebat had caused Israel to commit.
  eng-WEBPB: He did that which was evil in the LORD’s sight. He didn’t depart all
    his days from the sins of Jeroboam the son of Nebat, with which he made Israel
    to sin.
  kbq-kbq: Menahemu'a ana maka knama kinima mani'nea knafina Ra Anumzamofo avurera
    havi avu'ava hu'ne. Nebati nemofo Jeroboamu'ma ko'ma kumi nehuno, Israeli vahe
    zamatufege'za hu'naza kumira, amefi huomino ana kumira agrane avaririno hu'ne.
  nhe-BL: Pero quichijqui tlen ax cuali iixtla TOTECO. Nochi tonali ipan itequi, niyon
    quentzi ax moiyocatlali tlen nopa tlajtlacoli tlen Jeroboam, icone Nabat, quinnextilijtoya
    tlali Israel ehuani para ma quinpiyaca teteyome.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ ai a wɛ̃̀ndi lɛ́n. Èe kpɛɛ li durun kɛ̀ Nɛbati
    nɛ́ Yeroboamu Isarailinↄ dà à kɛnannɛro.
  gub-BL: Uzapo ikatu 'ym ma'e. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi Wiko Ma'e
    pe. Nuzawy kwaw Zeromoàw Nemat ta'yr. Uzapo kar ikatu 'ym ma'e Izaew wanupe.
  eng-DRA: 'And he did that which was evil before the Lord: he departed not from the
    sins of Jeroboam the son of Nabat, who made Israel to sin all his days.'
