verse: 2KI.015.021
translations:
  mal-C: മെനഹേമിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, അദ്ദേഹം ചെയ്ത പ്രവൃത്തികൾ ഇവയെക്കുറിച്ചെല്ലാം
    ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Menahem zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Menayeme mpe misala na ye nyonso, ekomama
    kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Menahem and all that he did, are they not
    written on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: Concerning the rest of the actes of Menahem, and all that he did, are they
    not written in the booke of the Chronicles of the kings of Israel?
  eng-WEBSTER: And the rest of the acts of Menahem, and all that he did, are they
    not written in the book of the chronicles of the kings of Israel?
  nhw-BL: Huan nochi sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Manahem
    huan nochi catli quichijqui, eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca
    Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Menahemu na yote aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Mɛnɑhɛmu u kuɑn sukum ye kpuron ɡɑri yi yoruɑ Isirelibɑn sinɑmbun fɑɑɡin
    tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Menahem, and all that he did, are they not
    written in the book of the chronicles of the kings of Israel?
  luo-luo: To kuom gik mamoko duto mag ndalo loch Menahem, gi gik moko duto mane otimo,
    donge odikgi e kitepe weche mag ruodhi Israel.
  meu-meu: Menaheme ena kara oredia, e kara karadia iboudiai, sivaraidia na Israel
    Pavapavadia Sisigadia Bukana ai e hetore, ani?
  npi-ULB: मनहेमको सम्‍बन्‍धमा र तिनले गरेका सबै कामको बारेमा ती इस्राएलका राजाहरूको
    इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Fún ti ìyókù iṣẹ́ nígbà ìjọba Menahemu, àti gbogbo ohun tí ó ṣe, ṣé a kò
    kọ wọ́n sínú ìwé ìtàn ayé ọba Israẹli?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت منحیم و کارهای او در کتاب تاریخ پادشاهان
    اسرائیل نوشته شده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Menahem, at ang lahat ng ginawa niya,
    hindi ba sila ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel?
  hui-hui: Biabe maru Menahemehanda bialu henedarunaga te mbuga mbira mini Isaraele
    Kini Henerunaga Te laga ngagoha gilibu winigo nga.
  mya-mya: မေ​န​ဟင်​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ ရှိ​သ​မျှ​ကို ဣ​သ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား
    သ​တည်း။-
  bod-N: ཡང་མེ་ན་ཧེམ་གྱི་དོན་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvakaitika pakutonga kwaMenahemi, nezvose zvaakaita, hazvina
    kunyorwa here mubhuku renhoroondo dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Menahem y todo lo que hizo, ¿no está escrito
    en el libro de las crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj Manahem yed' tastac ix sc'ulej, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kama kwa mabo mengine yanayomuhusu Menahemu, na yote aliyoyafanya, je hayajaandikwa
    kwenye kitabu cha matukio ya waflme wa Israeli?
  bel-bel: Астатняе пра Менаіма і пра ўсё, што ён зрабіў, напісана ў летапісе цароў
    Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Menachems und alles, was er getan hat,
    ist das nicht geschrieben in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Menahem, wey is langun he mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Israel.
  mal-2015: മെനഹേമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Menachem, hin pisimen andro Zvitkos le izraelike
    kraľengro.
  pes-OPV: و بقیه وقایع منحیم و هرچه کرد، آیا در کتاب تواریخ ایام پادشاهان اسرائیل
    مکتوب نیست؟
  ron-1924: Челелалте фапте але луй Менахем ши тот че а фэкут ел ну сунт скрисе оаре
    ын Картя Кроничилор ымпэрацилор луй Исраел?
  ben-OBCV: মনহেমের রাজত্বের অন্যান্য সব ঘটনা, ও তিনি যা যা করলেন, তার বিবরণ কি ইস্রায়েলের
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Menaxeem falimihiisii kale iyo wixii uu sameeyey oo dhammu sow
    kuma qorna kitaabkii taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem sermonum Manahem, et universa quæ fecit, nonne hæc scripta
    sunt in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Menahem, and all that he did, are they not
    written in the book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Menahem, e tutto quello ch'egli
    fece; queste cose non sono esse scritte nel libro delle Croniche dei re d'Israele?
  eng-LXXUP: And the rest of the acts of Menahem, and all that he did, behold, are
    not these written in the book of the chronicles of the kings of Israel?
  eng-ULB: As for the other matters concerning Menahem, and all that he did, are they
    not written in the book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Menajem y todo lo que hizo
    está registrado en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Ménahem, et tout ce qu'il fit, cela n'est-il pas
    écrit au livre des Chroniques des rois d'Israël?
  mal-mal: മെനഹേമിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Manāhim kī hukūmat ke daurān huā aur jo kuchh us ne kiyā
    wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ darj hai.
  suz-BL: मेनाहेम आ पशो अरु गेय, मेको आ पशो नेल्‍ल, मार, मेको इस्राएल ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा?।
  ita-1927: Il rimanente delle azioni di Menahem, e tutto quello che fece, si trova
    scritto nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی مەنەحێم و هەموو ئەوەی کردی لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Menahem, and all he did, are they not recorded
    in the book of the history of the kings of Israel?
  kan-OKCV: ಮೆನಹೇಮನ ಇತರ ಕ್ರಿಯೆಗಳೂ ಅವನು ಮಾಡಿದ ಸಮಸ್ತವೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: மெனாகேமின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், இஸ்ரவேல் ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Manahem, y todas las cosas que hizo, ¿no
    está escrito en el libro de las crónicas de los reyes de Israel?
  ron-BTF: Și restul faptelor lui Menahem și tot ce a făcut, nu sunt ele scrise în
    cartea cronicilor împăraților lui Israel?
  eng-WEBP: Now the rest of the acts of Menahem, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Menahem's reign and all he did are recorded
    in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Menachem, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Manahem
    huan nochi cati quichijqui, eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca
    Cati Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các chuyện khác của Mê-na-hem, và những công việc người, đều đã chép trong
    sử ký về các vua Y-sơ-ra-ên.
  hin-CV: मेनाख़ेम के अन्य कामों और उसकी उपलब्धियों का ब्यौरा इस्राएल के राजाओं की
    इतिहास की पुस्तक में दिया गया है.
  spa-BES: Ahora, los demás hechos de Menahem y todo lo que hizo, ¿no están registrados
    en el libro de las crónicas de los reyes de Israel?
  tdx-tdx: Aa naho o fitoloña’ i Menakeme ila’eo, ze hene nanoe’e, tsy fa sinokitse
    amy bokem-pamoliliañe o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเมนาเฮม และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: Os demais dos feitos de Menaém, e todas as coisas que fez, acaso não
    estão escritas no livro das crônicas dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Menachems und alles, was er getan hat, ist
    das nicht geschrieben in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Forsooth the residue of the words of Menahem, and all things that
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  epo-epo: La cetera historio de Menaĥem, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Mǝnaⱨǝmning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi «Israil padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: 'Menaheme ea hawa: hamosu eno huluane da “Isala:ili hina bagade Ilia Hamonanu
    Meloa’, amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong ol arapela samting Menahem i bin mekim i stap long dispela
    buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  hau-SA: Game da sauran ayyukan mulkin Menahem, duk a rubuce suke a cikin littafin
    tarihin sarakunan Isra’ila.
  uig-LAT: Menahemning bashqa ishliri hem qilghanlirining hemmisi «Israil padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ngombuso kaMenahemu, lakho konke akwenzayo, akulotshwanga
    yini egwalweni lwembali yamakhosi ako-Israyeli na?
  ton-ton: ¶ Pea ko hono toe ʻoe ngaahi ngāue ʻa Minehemi, mo ia kotoa pē naʻa ne
    fai, ʻikai ʻoku tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: O jiných pak činech Manahemových, a cožkoli činil, zapsáno jest v knize
    o králích Izraelských.
  eng-WMB: Now the rest of the acts of Menahem, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  tam-TCV: மெனாகேமின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவனுடைய மற்ற செயல்களும் இஸ்ரயேல்
    அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Menahem, ug sa tanan nga
    iyang nabuhat, wala ba kini nahisulat sa libro sa mga panghitabo sa mga hari sa
    Israel?
  pol-UBG: A pozostałe dzieje Menachema i wszystko, co czynił, czy nie są zapisane
    w księdze kronik królów Izraela?
  urd-GVU: باقی جو کچھ مناحم کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    اسرائیل کی تاریخ‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Menahem zu sagen ist und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಮೆನಹೇಮನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲರ ರಾಜಕಾಲ ಇತಿಹಾಸ ಎಂಬ
    ಗ್ರಂಥದಲ್ಲಿ ಲಿಖಿತವಾಗಿದೆ.
  yap-yap: Gubin e tin kabay ni rin’ Menahem e go’ kani yoloy ngalan e babyor ni Chepin
    e Pilung nu Israel.
  hlt-MCSB: Menahem kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  mdy-ETH: ሚናሄሜ ማዼ ሜሌ ባካ ቢያ ዒስራዔኤሌ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Na Menahem adedie ho nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, wɔatwerɛ agu
    Israel Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Menahem, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Israel?
  wal-wal: Minaaheemi hanido harabainne i oottidobai ubbai Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Todo lo que hizo Manahem, ¿no está escrito en el rollo de las Crónicas
    de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Menaém rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanang maipapan kenni Menahem,
    ken amin nga inaramidna, saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan
    dagiti Ari ti Israel?
  kpg-kpg: Nia mee huogodoo a Menahem nogo hai, la guu hihi gi lodo “Di Kai o nia
    King o Israel”.
  uig-ARA: مەناھەمنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى «ئىسرائىل پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Menaxemi xa taruxui dɔnxɔɛ, nun a naxan birin naba, na sɛbɛxi Isirayila
    mangɛe xa taruxui kui.
  pon-2006: Mehkoaros me Menahem wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Menakem, ma ra lavur magit i ga pait ia,
    pa di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king Israel?
  tur-YTC: Menahem'in işlerinin geri kalanı ve yaptığı her şey İsrael krallarının
    Tarihler Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Μαναὴμ καὶ πάντα ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα
    γεγραμμένα ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ;
  ind-AYT: Selebihnya dari riwayat-riwayat Menahem dan semua yang dilakukannya, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Ntchito zina za Menahemu ndi zonse zimene anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Israeli?
  hrv-hrv: Ostala povijest Menahema i sve što je učinio, zar sve to nije zapisano
    u knjizi Ljetopisa kraljeva izraelskih?
  mps-mps: Te king Menahem bidiyu, te agai haniani sę yali po te gasa bukude elalubo,
    augwaligo te buku e tama nogi ebo da, Israel Hani King Bidi Dabego Yali Sę Po
    Elalubo Buku da wabo dao.
  tpi-tpi: Ol stori bilong ol arapela samting Menahem i bin mekim i stap long dispela
    buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  dan-1931: Hvad der ellers er at fortælle om Menahem, alt, hvad han udførte, står
    jo optegnet i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của Mê-na-hem đều được chép trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: મનાહેમનાં બાકીનાં કાર્યો, તેણે જે બધું કર્યું તે, ઇઝરાયલના રાજાઓના કાળવૃત્તાંતના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Menahem wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  por-BRBSL: Agora o resto dos atos de Menahem, e tudo o que ele fez, não estão escritos
    no livro das crônicas dos reis de Israel?
  cth-cth: Hahoi Menahem tawksaknae dawk hoi kaawm rae teh, a sakyoe e naw pueng teh,
    Isarel siangpahrang setouknae cauk dawk be thut lah ao nahoehmaw.
  twi-twi: Na Menahem adedi ho nsɛm nkae ne dwuma a odii nyinaa, wɔankyerɛw angu Israel
    Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Menahem kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  tbz-SIM: Mɛnnɑɛmmu dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Menahem amizir bizir igharazibar eghaghaniba bar, da akɨnafarir kamɨn
    iti, me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Menɑhem tɔm lɛntǝnɑɑ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Menaxemin qalan işləri və etdiyi hər şey barədə İsrail padşahlarının salnamələr
    kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Menahem, and all that he did, are they not
    written in the book of the chronicles of the kings of Israel?
  hin-2017: मनहेम के और काम जो उसने किए, वे सब क्या इस्राएल के राजाओं के इतिहास की
    पुस्तक में नहीं लिखे हैं?
  wol-KYG: Li des ci mbiri Menayem ak mboolem lu mu def, bindees na ko moos ci téere
    bi ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Menahem, and all that he did, are they not
    written on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Forsooth the residue of the words of Menahem, and all things that
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Israel?
  eng-WMBB: Now the rest of the acts of Menahem, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ मनाहिम की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में दर्ज है।
  rug-rug: Doduru tiṉitoṉa pule pu taveti e Menahemu si ta kubere koasa Buka Tinozi
    tadi na Baṉara pa Izireli.
  gaz-gaz: Wanni bara mootummaa Menaaheem keessa hojjetame kan biraa, wanni inni hojjete
    hundis kitaaba seenaa mootota Israaʼel keessatti barreeffameera mitii?
  fra-LSG: Le reste des actions de Menahem, et tout ce qu’il a fait, cela n’est-il
    pas écrit dans le livre des Chroniques des rois d’Israël?
  gnn-gnn: '@see-verse:2KI.015.020'
  yal-yal: Menahemi kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Isirayila mangane
    taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Menahema, a me na mea a pau ana i hana'i, aole anei
    i kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ مَنَحِيمَ وَمُنْجَزَاتُهُ أَلَيْسَتْ هِيَ مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ Fia Menahem ƒe ŋutinya mamlɛa ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Menachem, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  asm-FB: মনহেমৰ অন্যান্য বৃত্তান্ত, তেওঁৰ সকলো কাৰ্যৰ কথা “ইস্ৰায়েলৰ ৰজাসকলৰ ইতিহাস”
    পুস্তকখনত জানো লিখা নাই?
  sus-A: مٍنَشٍمِ شَ تَرُشُي دْنشْي، نُن عَ نَشَن بِرِن نَبَ، نَ سّبّشِ عِسِرَيِلَ
    مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Menahem, et tout ce qu'il a fait, n'est-ce pas écrit
    dans le livre des Chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י מְנַחֵ֖ם וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹוא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.015.020'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Menahemu, na ũrĩa eekire-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes de Manahem, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois d’Israël ?
  cek-AK: Menahem siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuenanwk
    loe, Israel siangpahrangnawk ih ahmin pakuemhaih cabu thung ah tarik o na ai maw?
  cuk-cuk: Manahem reyga-maigu, e-ibmar-imaksad-baigan, Israel-e-reymar-gardagi narmakar
    maid.
  uig-CYR: Мәнаһәмниң башқа ишлири һәм қилғанлириниң һәммиси «Исраил падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: మెనహేము చేసిన ఇతర పనుల గురించి, అతడు చేసిన దానంతటి గురించి ఇశ్రాయేలు రాజుల
    చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout rès zak a Menahem yo avèk tout sa ke li te fè yo, èske yo pa
    ekri nan Liv Kwonik A Wa Israël Yo?
  kos-kos: Ma nukewa saya ma Menahem el orala, simla oasr in Sramsram Matu Ke Tokosra
    Lun Israel.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י מְנַחֵ֖ם וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלוֹא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Akụkọ banyere Menahem na ihe niile o mere, e deghị ha nʼakwụkwọ akụkọ ihe
    ndị eze Izrel mere nʼụbọchị ndụ ha?
  ory-ory: ଏହି ମନହେମ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା କʼଣ ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Menahem föför meinisin a mak lon puken uruwon ekewe
    kingen Israel.
  rop-rop: Ola ebrijing King Menahem bin dum deibin raidimdan langa det buk gulum
    Ola stori blanga ola king brom Isreil.
  ukr-1871: Проче про Менаїма й про все, що він чинив, прописано в лїтописї царів
    Ізраїлських.
  deu-1951: Was aber mehr von Menachem zu sagen ist, und alles, was er getan hat,
    ist das nicht geschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Menahem, and all that he did, are they not
    written in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Menajimova i što je god èinio, nije li zapisano u dnevniku
    careva Izrailjevijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Menakemu, ne bye yakola byonna,
    tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי מנחם וכל אשר עשה הלוא הם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: মনহেমের অন্যান্য অবশিষ্ট সমস্ত কাজের কথা এবং যে সব কাজ তিনি করেছিলেন, ইস্রায়েলের
    রাজাদের ইতিহাস নামক বইটিতে সেগুলি কি লেখা নেই?
  pan-pan: ਮਨਹੇਮ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਹ ਨੇ ਕੀਤਾ, ਕੀ ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ
    ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: မေနဟင် ပြုမူ သော အမှု အရာကြွင်း လေသမျှ တို့သည် ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho Menahemuva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Menahemo ena kara orena, iena kara ibounai, be Israela Ena King Edia Sivarai
    Buka lalonai idia torea.
  urd-urd: मनाहिम के बाक़ी काम और सब कुछ जो उसने किया, इसलिए क्या वह इस्राईल के बादशाहों
    की तवारीख़ की किताब में लिखे नहीं?
  rus-SYN: Прочее о Менаиме и обо всем, что он сделал, написано в летописи царей Израильских.
  bqc-SIM: Mɛnaeũ yã́ kĩniↄ ku Isaili kíaↄ ladau ń yã́ pↄ́ a kɛ̀ↄ píi.
  tcz-CHONGTHU: Menahem vaihom sunga thilsoh ho chuleh aman atoh ho jouse chu Israel
    lengte thusim kijihlutna lekhabua aum’in ahi.
  mar-mar: मनहेमच्या पराक्रमांची नोंद इस्राएलच्या राजांचा इतिहास या पुस्तकात नाही
    काय?
  qub-qub: Manahempa waquin willapancuna, ima rurashancunapis isquirbiraycan Israelpa
    raynincunapa acta libruncho.
  bqp-bqp: Mɛnahɛmu yã kparanↄn kú Isarailanↄ kínanↄ gĩayãkɛnanↄ takadan kũ yã
    kũ à kɛ̀nↄ pínki.
  hat-hat: Tout rès istwa Menayèm lan ak tou sa li te fè, nou jwenn sa ekri nan liv
    Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Menahem, along with all his accomplishments,
    are they not written in the Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Menahem, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Israel?
  kbq-kbq: Hagi Menahemu'ma kinima mani'nea knafima fore'ma hu'nea zamofo agenkene,
    maka zama agrama tro'ma hu'nea zamofo agenkea, Israeli kini vahe'mokizmi zamagi
    zamagenkema krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl Manahem
    huan nochi tlen quichijqui, eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca
    Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Mɛnahɛmu yã kpaaanↄↄ kú Isarailinↄ kínanↄ gĩayãkɛnanↄ takadan kↄ̃n yã
    kɛ̀ à kɛ̀nↄ píngi.
  gub-BL: Amo umuapyk Menaem hemiapo kwer paw a'e pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: And the rest of the acts of Manahem, and all that he did, are they not
    written in the book of the words of the days of the kings of Israel?
