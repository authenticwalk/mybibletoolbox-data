verse: 2KI.015.012
translations:
  mal-C: “നിന്റെ സന്തതികൾ നാലാംതലമുറവരെ ഇസ്രായേലിന്റെ രാജസിംഹാസനത്തിൽ വാഴും,” എന്ന്
    യഹോവ യേഹുവിനോട് അരുളിച്ചെയ്ത വാക്കുകൾ അങ്ങനെ നിറവേറി.
  deu-TKW: 'So erfüllte sich das Wort Jahwes, das er zu Jehu geredet hatte, als er
    sprach: Es sollen Nachkommen von dir bis ins vierte Glied auf dem Thron Israels
    sitzen. Und so ist es geschehen.'
  lin-lin: 'Boye nde Liloba oyo Yawe alobaki na Jewu ekokisamaki : « Bakitani na yo
    bakovanda na kiti ya bokonzi ya Isalaele kino na molongo ya minei. »'
  eng-LSV: It [is] the word of YHWH that He spoke to Jehu, saying, “Sons of the fourth
    [generation] sit on the throne of Israel for you”; and it is so.
  eng-GNV: This was the word of the Lord, which he spake vnto Iehu, saying, Thy sonnes
    shall sit on the throne of Israel vnto the fourth generation after thee. And it
    came so to passe.
  eng-WEBSTER: This was the word of the LORD which he spoke to Jehu, saying, Thy sons
    shall sit on the throne of Israel to the fourth generation . And so it came to
    pass.
  nhw-BL: Huajca ica Zacarías quisqui melahuac icamanal TOTECO catli yaya quiilhuijtoya
    Jehú. Quiilhuijtoya para icone, iixhui, icone iixhui, huan hasta iixhui iixhui
    mosehuisquíaj ipan nopa yejyectzi siya para tlanahuatise ipan tlali Israel. Huan
    quej nopa elqui.
  swh-ONEN: Kwa hiyo neno la Bwana lililonenwa kwa Yehu likatimia, kwamba, “Wazao
    wako wataketi juu ya kiti cha enzi cha Israeli hadi kizazi cha nne.”
  bba-bba: Nɡe mɛyɑ Yinni Gusunɔn ɡɑri yi kɑ koorɑ yi u Yehu sɔ̃ɔwɑ u nɛɛ, win bibɑ
    koo bɑndu diwɑ sere kɑ win bibun debuminɔ.
  eng-KJVCPB: This was the word of the Lord which he spake unto Jehu, saying, Thy
    sons shall sit on the throne of Israel unto the fourth generation. And so it came
    to pass.
  luo-luo: Omiyo wach Jehova Nyasaye mane ohul kowuok kuom Jehu nochopo kare mawacho
    niya, “Nyikwayi nobedi e loch mar Israel nyaka tiengʼ mar angʼwen.”
  meu-meu: Ina na Iehova ena gwauhamata, ia ese Iehu e gvau henia hamata, eto, Oi
    garamu na Israel teronona ai bae helai ela bona uru ihahanina. Bena unu vada e
    vara toma.
  npi-ULB: परमप्रभुले येहूसँग यसो भनेर बोल्‍नुभएको उहाँको वचन यही थियो, “तेरा सन्तानहरू
    इस्राएलको राजगद्धिमा चौथो पुस्तासम्म बस्‍नेछन् ।” त्यस्तै हुन आयो ।
  yor-yor: 'Bẹ́ẹ̀ ni ọ̀rọ̀ Olúwa tí a sọ fún Jehu jẹ́ ìmúṣẹ: “Àwọn ọmọ rẹ̀ yóò jókòó
    lórí ìtẹ́ Israẹli títí dé ìran kẹrin.”'
  pes-OPCB: به این ترتیب، آنچه که خداوند دربارهٔ ییهو فرموده بود، به وقوع پیوست که
    خاندان او تا نسل چهارم بر تخت سلطنت اسرائیل خواهند نشست.
  tgl-ULB: Ito ang mga salita ni Yahweh na sinabi niya kay Jehu, sinasabing, ''Ang
    iyong kaapu-apuhan ay mauupo sa trono ng Israel hanggang sa ika-apat na salin
    lahi.'' At kaya ito ang naganap.
  hui-hui: Bamba Anduane Homogohanda Kini Yihuhondo lamialu lalu, Í̠naga aguanenerume
    ma daba hanguni kini howa Isaraele wali agali haru holebira, lalu bi lowini. Bi
    ogoni lo winidagua heneneore lola hene.
  mya-mya: သို့​ဖြစ်​၍``ငါ​သည်​သင်​၏​သား​မြေး​တို့​အား စ​တုတ္ထ​အ​ဆက်​တိုင်​အောင် ဣ​သ​ရေ​လ​ပြည်​ကို​အုပ်​စိုး​စေ​မည်''
    ဟု​ယေ​ဟု အား ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​သော​စ​ကား တော်​အ​တိုင်း​ဖြစ်​သ​တည်း။
  bod-N: སྔར་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེ་ཧུ་ལ་གསུངས་པའི་བཀའ་བཞིན་དུ། མི་རབས་བཞིའི་རིང་དུ་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྣམས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་ཁྲིར་འགོད་པར་འགྱུར་ཞེས་གསུངས་པ་ལྟར་འགྲུབ་པར་གྱུར་ཏོ།
    །
  sna-sna: Saka shoko raJehovha rakataurwa kuna Jehu richiti, “Vana vako vachagara
    pachigaro choushe chaIsraeri kusvikira kurudzi rwechina,” rakazadziswa.
  spa-BLM: 'Esta fue la palabra de Yahvé que habló a Jehú, diciendo: “Tus hijos hasta
    la cuarta generación se sentarán en el trono de Israel.” Así sucedió.'
  cac-cac: Icha chi' ix aj yelc'och tas yalnaccan Jehová d'a vin̈aj Jehú, ayic yalannac
    to a eb' yin̈tilal vin̈, ol ochn̈ej eb' reyal d'a Israel masanto d'a schan̈il
    macan̈ yin̈tilal chi'.
  swh-ULB: Hili ndilo lililokuwa neno la Yahwe ambalo aliongea na Yehu, kusema, “Kizazi
    chako kitakaa katika kiti cha Israeli mpaka kizazi cha nne.” Hiyo ikatokea.
  bel-bel: 'Такое было слова Госпада, якое Ён сказаў Іую, сказаўшы: сыны твае да чацьвёртага
    роду будуць сядзець на троне Ізраілевым. І збылося так.'
  deu-ELBBK: 'Das ist das Wort des HERRN, das er zu Jehu geredet hatte, indem er sprach:
    Dir sollen Söhne des vierten Gliedes auf dem Thron Israels sitzen. Und es geschah
    so.'
  mbb-OT: Umbe, netuman is migkaǥi te Nengazen diyà te ki Jehu he ke sikandin te,
    “Is menge kevuwazan nu ebpekahadì te Israel taman te ikeepat he lapis.”
  mal-2015: 'യഹോവ യേഹൂവോടു: നിന്റെ പുത്രന്മാർ നാലാം തലമുറവരെ യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കും എന്നു അരുളിച്ചെയ്ത വചനം ഇതാകുന്നു; അങ്ങനെ തന്നേ സംഭവിച്ചു.'
  rmc-rmc: 'Avke le RAJESKRO lav, so phenďa pal o kraľis Jehu, pes the ačhiľa: „Tire
    čhave bešena pro izraeliko tronos dži andro štarto pokoleňje.“'
  pes-OPV: 'این کلام خداوند بودکه آن را به ییهو خطاب کرده، گفت: «پسران تو تا پشت چهارم
    برکرسی اسرائیل خواهند نشست.» پس همچنین به وقوع پیوست.'
  ron-1924: 'Астфел с-а ымплинит че спусесе луй Иеху Домнул, кынд зисесе: „Фиий тэй
    пынэ ын ал патруля ням вор шедя пе скаунул де домние ал луй Исраел.”'
  ben-OBCV: 'এইভাবে যেহূকে বলা সদাপ্রভুর সেই কথা ফলে গেল: “চার পুরুষ ধরে তোমার বংশধররা
    ইস্রায়েলের সিংহাসনে বসবে।”'
  som-som: Kanu wuxuu ahaa eraygii Rabbigu kula hadlay Yeehuu, ee uu ku yidhi, Farcankaaga
    qarniga afraad ah ayaa ku fadhiisan doona carshiga dalka Israa'iil. Oo saasay
    noqotay.
  lat-VUC: 'Iste est sermo Domini quem locutus est ad Jehu, dicens: Filii tui usque
    ad quartam generationem sedebunt super thronum Israël. Factumque est ita.'
  eng-ASVBT: This was the word of Jehovah which he spake unto Jehu, saying, Thy sons
    to the fourth generation shall sit upon the throne of Israel. And so it came to
    pass.
  ita-1885: 'Questo fu l''adempimento della parola del Signore, ch''egli avea detta
    a Iehu: I tuoi discendenti sederanno sopra il trono d''Israele, fino alla quarta
    generazione. E così avvenne.'
  eng-LXXUP: 'This was the word of the Lord which he spoke to Jehu, saying, Thy sons
    of the fourth generation shall sit upon the throne of Israel: and it was so.'
  eng-ULB: This was the word of Yahweh that he spoke to Jehu, saying, “Your descendants
    will sit on the throne of Israel to the fourth generation.” That is what happened.
  spa-VBL: 'Así se cumplió lo que el Señor le dijo a Jehú: “Tus descendientes se sentarán
    en el trono de Israel hasta la cuarta generación”.'
  fra-_FOB: 'C''est là la parole que l''Éternel avait adressée à Jéhu, en disant:
    Tes fils seront assis sur le trône d''Israël jusqu''à la quatrième génération.
    Il en fut ainsi.'
  mal-mal: 'യഹോവ യേഹൂവിനോട്: “നിന്റെ പുത്രന്മാർ നാലാം തലമുറവരെ യിസ്രായേലിന്റെ സിംഹാസനത്തിൽ
    ഇരിക്കും” എന്ന് അരുളിച്ചെയ്ത വചനം ഇതാകുന്നു; അങ്ങനെ തന്നേ സംഭവിച്ചു.'
  lit-lit: 'Šis buvo VIEŠPATIES žodis, kurį jis kalbėjo Jehuvui, sakydamas: „Tavo
    sūnūs sėdės Izraelio soste iki ketvirtosios kartos.“ Taip ir įvyko.'
  urd-GVR: Yoṅ Rab kā wuh wādā pūrā huā jo us ne Yāhū se kiyā thā, “Terī aulād chauthī
    pusht tak Isrāīl par hukūmat kartī rahegī.”
  suz-BL: मोपा परमप्रभु यावेम येहू कली “इ मुर ४ पाला सम्‍म पिप दुम्‍नीम” देंशो लोव़
    गाम्‍माक्‍त। मिनु मोदेंशोन दुम्‍माक्‍त। २राजा १०:३०
  ita-1927: 'Così si avverò la parola che l’Eterno avea detta a Jehu: “I tuoi figliuoli
    sederanno sul trono d’Israele fino alla quarta generazione”. E così avvenne.'
  ckb-ckb: 'ئیتر فەرمایشتەکەی یەزدان کە بە یێهوی فەرموو هاتە دی، کە فەرمووی: «هەتا
    چوارەمین نەوەت لەسەر تەختی ئیسرائیل دادەنیشێت.»'
  eng-BBE: This was what the Lord had said to Jehu, Your sons to the fourth generation
    will be kings of Israel. And so it came about.
  kan-OKCV: “ನಿನ್ನ ಸಂತತಿಯವರು ನಾಲ್ಕನೆಯ ತಲೆಮಾರಿನವರೆಗೂ ಇಸ್ರಾಯೇಲಿನ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವರು,”
    ಎಂದು ಯೆಹೋವ ದೇವರು ಯೇಹುವಿಗೆ ಹೇಳಿದ ವಾಕ್ಯದಂತೆ ಇವೆಲ್ಲವೂ ನೆರವೇರಿತು.
  tam-2017: உன் மகன்கள் நான்காம் தலைமுறைவரை இஸ்ரவேலுடைய சிங்காசனத்தின்மேல் வீற்றிருப்பார்கள்
    என்று யெகோவா யெகூவோடே சொன்ன வார்த்தை இதுதான்; அப்படியே நிறைவேறியது.
  spa-RV-1909: 'Y esta fué la palabra de Jehová que había hablado á Jehú, diciendo:
    Tus hijos hasta la cuarta generación se sentarán en el trono de Israel. Y fué
    así.'
  ron-BTF: 'Acesta a fost cuvântul DOMNULUI pe care l-a vorbit lui Iehu, spunând:
    Fiii tăi vor ședea pe tronul lui Israel până la a patra generație. Și astfel s-a
    întâmplat.'
  eng-WEBP: This was the LORD’s word which he spoke to Jehu, saying, “Your sons to
    the fourth generation shall sit on the throne of Israel.” So it came to pass.
  eng-FBV: 'In this way what the Lord told Jehu came true: “Your descendants will
    sit on the throne of Israel to the fourth generation.”'
  nld-1939: 'Toen werd het woord vervuld, dat Jahweh tot Jehoe gesproken had: Uw zonen
    zullen tot in het vierde geslacht op de troon van Israël zetelen.'
  nch-BL: Huajca ica Zacarías quisqui melahuac icamanal TOTECO cati yaya quiilhuijtoya
    Jehú. Quiilhuijtoya para icone, iixhui, icone iixhui, huan hasta iixhui iixhui
    mosehuisquíaj ipan nopa yejyectzi siyaj para tanahuatise ipan tali Israel. Huan
    quej nopa elqui.
  vie-1934: 'Như vậy là ứng nghiệm lời của Đức Giê-hô-va phán cho Giê-hu rằng: Dòng
    dõi ngươi sẽ ngồi trên ngôi Y-sơ-ra-ên cho đến đời thứ tư. Thật vậy, ấy là điều
    đã xảy đến.'
  hin-CV: याहवेह ने येहू से यह प्रतिज्ञा की थी, “चौथी पीढ़ी तक तुम्हारी संतान इस्राएल
    के सिंहासन पर बैठेगी.” यह इसी प्रतिज्ञा की पूर्ति है.
  spa-BES: 'Esto era lo que el Señor le había dicho a Jehú: Tus hijos hasta la cuarta
    generación serán reyes de Israel. Y así se cumplió.'
  tdx-tdx: Le niheneke ty nitsarae’ Iehovà am’ Ieho ami’ty hoe; O ana’o pak’ an-tariratse
    fah’ efatseo ty hiambesatse amy fiambesa’ Israeley, le izay ty ie.
  tha-KJV: เหตุการณ์​นี้​เป็นไปตามพระดำรัสที่พระเยโฮวาห์ตรัสแก่เยฮู​ว่า “​บุ​ตรชายของเจ้าจะนั่งบนบัลลั​งก​์​แห่​งอ​ิสราเอลถึงชั่วอายุ​ที่สี่​”
    และเป็นไปอย่างนั้นแหละ
  por-BR-2018: 'E esta foi a palavra do SENHOR que havia falado a Jeú, dizendo: Teus
    filhos até a quarta geração se sentarão no trono de Israel. E assim foi.'
  deu-ELO: 'Das ist das Wort Jehovas, welches er zu Jehu geredet hatte, indem er sprach:
    Dir sollen Söhne des vierten Gliedes auf dem Throne Israels sitzen. Und es geschah
    also.'
  eng-WYC-2018: This is the word of the Lord, which he spake to Jehu, and said, Thy
    sons till to the fourth generation shall sit on the throne of thee of Israel;
    and it was done so. (This was the word of the Lord, which he spoke to Jehu, and
    said, Thy sons unto the fourth generation shall sit on the throne of Israel; and
    so it was done.)
  epo-epo: 'Tio estas la vorto de la Eternulo, kiun Li diris al Jehu, nome: Viaj filoj
    sidos sur la trono de Izrael ĝis la kvara generacio. Tiel fariĝis.'
  uig-PIN: 'Uning ɵltürülüxi Pǝrwǝrdigarning Yǝⱨuƣa: — Sening oƣulliring tɵtinqi nǝsligiqǝ
    Israilning tǝhtidǝ olturidu, degǝn sɵzini ǝmǝlgǝ axurdi. Dǝrwǝⱪǝ xundaⱪ boldi.'
  beo-beo: 'Amaiba:le, Hina Gode Ea musa: hina bagade Yihiuma amane hamomusa: dafawane
    ilegele sia: da defele doaga:i. Hina Gode da ema amane sia:i galu, “Digaga fifi
    manebe biyadu amo ilia da Isala:ili hina bagade hamone gagamu.”'
  tpi-OTNT: '@see-verse:2KI.015.011'
  hau-SA: Ta haka maganar Ubangiji da ya yi wa Yehu ta cika, wadda ya ce, “Zuriyarka
    za tă zauna a kursiyin Isra’ila har tsara ta huɗu.”
  uig-LAT: 'Uning öltürülüshi Perwerdigarning Yehugha: — Séning oghulliring tötinchi
    nesligiche Israilning textide olturidu, dégen sözini emelge ashurdi. Derweqe shundaq
    boldi.'
  nde-nde: 'Ngakho kwagcwaliseka ilizwi likaThixo kuJehu elathi: “Abendlu yakho bazabusa
    u-Israyeli kuze kube yisizukulwane sesine.”'
  ton-ton: Ko e folofola eni ʻa Sihova ʻaia naʻe folofolaʻaki kia Sehu ʻo pehē, “ʻE
    nofo ho ngaahi foha ki he nofoʻa fakatuʻi ʻo ʻIsileli ʻo aʻu ki hono fā ʻoe toʻutangata.
    Pea naʻe hoko ia ʻo pehē pe.”
  ces-1613: 'Toť jest slovo Hospodinovo, kteréž mluvil k Jéhu, řka: Synové tvoji do
    čtvrtého kolena seděti budou na stolici Izraelské. A tak se stalo.'
  eng-WMB: This was the LORD’s word which he spoke to Jehu, saying, “Your sons to
    the fourth generation shall sit on the throne of Israel.” So it came to pass.
  tam-TCV: “உன் சந்ததிகள் நான்கு தலைமுறைகளுக்கு இஸ்ரயேலின் அரியணையில் ஆளுவார்கள்”
    என்று யெகூவுக்கு யெகோவா கூறிய வார்த்தை இவ்வாறு நிறைவேறிற்று.
  ceb-ULB: Mao kini ang pulong ni Yahweh nga iyang gisulti ngadto kang Jehu, nga nag-ingon,
    “Maglingkod sa trono sa Israel ang imong mga kaliwat hangtod sa ikaupat ka kaliwatan.”
    Ug mao kana ang nahitabo.
  pol-UBG: 'Takie było słowo PANA, które wypowiedział do Jehu: Twoi synowie do czwartego
    pokolenia będą zasiadać na tronie Izraela. I tak się stało.'
  urd-GVU: یوں رب کا وہ وعدہ پورا ہوا جو اُس نے یاہو سے کیا تھا، ”تیری اولاد چوتھی
    پشت تک اسرائیل پر حکومت کرتی رہے گی۔“
  deu-1912: 'Und das ist''s, was der HERR zu Jehu geredet hatte: Dir sollen Kinder
    ins vierte Glied sitzen auf dem Stuhl Israels. Und ist also geschehen.'
  kan-2017: “ನಿನ್ನ ಸಂತಾನದವರು ನಾಲ್ಕನೆಯ ತಲೆಮಾರಿನವರೆಗೂ ಇಸ್ರಾಯೇಲರ ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತುಕೊಳ್ಳುವರು”
    ಎಂಬುದಾಗಿ ಯೆಹೋವನು ಯೇಹುವಿಗೆ ಮುಂತಿಳಿಸಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: 'Ma aram me yib i m’ug nib riyul’ fare bugithin ni micheg SOMOL ngak Jehu
    ni Pilung, ni fa’ani ga’ar: “Pi’in owchem i yib nge mada’ ko bin aningeg e mfen
    e bay ur manged pilung nu Israel.”'
  hlt-MCSB: Jehu taengah BOEIPA ol a thui pah bangla, “Nang lamkah a khong li ca hil
    tah Israel ngolkhoel dongah ngol ni,” a ti nah te thoeng tangloeng coeng.
  mdy-ETH: ያዺ ማዒፆና ካኣቲ ዒዩም ናንጊና ናንጋ ጎዳ፦ «ዜርፃ ኔኤኮ ዴንዲ ዖይዶ ሾይንቲ ሄላንዳኣና ዒስራዔኤሌይዳ ካኣታዻንዳኔ»
    ጌይ ኬኤዜ ሃጊ ማዓ ዎዞ ቃኣላ ኩሜኔ።
  twi-ASANTE: Enti, Awurade asɛm a ɔka kyerɛɛ, Yehu sɛ, “Wʼasefoɔ na wɔbɛyɛ Israel
    ahemfo akɔsi awontoatoasoɔ a ɛtɔ so ɛnan” mu no, baa mu.
  eng-WEBU: This was the LORD’s word which he spoke to Jehu, saying, “Your sons to
    the fourth generation shall sit on the throne of Israel.” So it came to pass.
  wal-wal: Hagaadan hanidi, GODAI Yeehuyyo, “Ne zaree oiddantto yeletaa gakkanaashin,
    Israa7eela kawotaa araatan uttana” yaagidi yootido qaalai polettiis.
  spa-PDDPT: 'Ésta fue la Palabra que Yavé habló a Jehú: Tus hijos se sentarán en
    el trono de Israel hasta la cuarta generación. Y sucedió así.'
  gun-gun: 'Ha''e rami vy ojeupity Jeú pe Senhor ijayvuague: “Neramymino jevy kuery
    ikuaia peve ha''e kuery oguapy ''rã tenda Israel kuery re openaaty áry”, he''iague
    rami ae oiko raka''e.'
  ilo-ULB: Daytoy ti sao ni Yahweh nga imbagana kenni Jehu, kinunana, “Agtugaw iti
    trono ti Israel dagiti kaputotam agingga iti maika-uppat a henerasion.” Ket kasta
    ngarud ti napasamak.
  kpg-kpg: Gei di hagababa o Dimaadua la gu gila aga dela ne hai ang gi king Jehu
    boloo, “O hagadili gi muli gaa tugi i di haa adu dangada la ga haihai nia king
    o Israel.”
  uig-ARA: 'ئۇنىڭ ئۆلتۈرۈلۈشى پەرۋەردىگارنىڭ يەھۇغا: ــ سېنىڭ ئوغۇللىرىڭ تۆتىنچى نەسلىگىچە
    ئىسرائىلنىڭ تەختىدە ئولتۇرىدۇ، دېگەن سۆزىنى ئەمەلگە ئاشۇردى. دەرۋەقە شۇنداق بولدى.'
  sus-sus: Alatala xa masenyi nan kamali a xa faxɛ kui, a naxan masen Yehu bɛ, a to
    a masen, «I bɔnsɔɛ Isirayila yamarima nɛ han i tolontolonyi.» A raba na ki nɛ.
  pon-2006: 'Eri inowo ahpw pweida me KAUN-O ketin wiahiong Nanmwarki Sehu: “Kadaudokomwi
    pahn wia nanmwarkien Israel lao lellahng dih kapahieu.”.'
  ksd-ksd: 'Go iat ra tinata kai ra Luluai nina i ga tatike pire ku, dari: Ra umana
    natum ta ra vaivatina taun tarai diat a ki ta ra kiki na king kai Israel. Ma i
    ga damana.'
  tur-YTC: 'Yahve''nin Yehu''ya söylediği söz şuydu: “Oğulların dördüncü kuşağa kadar
    İsrael tahtında oturacak.” Ve öyle oldu.'
  grc-BRENT: Ὁ λόγος Κυρίου ὃν ἐλάλησε πρὸς Ἰοὺ, λέγων, υἱοὶ τέταρτοι καθήσονταί σοι
    ἐπὶ θρόνου Ἰσραήλ· καὶ ἐγένετο οὕτως.
  ind-AYT: 'Inilah firman TUHAN yang Dia sampaikan kepada Yehu: “Sampai keturunan
    keempat, anak-anakmu akan duduk di atas takhta Israel.” Dan, terjadilah demikian.'
  nya-nya: Awa ndiwo mawu a Yehova amene anayankhula kwa Yehu kuti, “Ana ako adzalamulira
    Israeli mpaka mʼbado wachinayi.”
  hrv-hrv: 'Ispunila se riječ koju je Jahve rekao Jehuu: “Tvoji će sinovi sjediti
    na prijestolju Izraela sve do četvrtog koljena.” I tako je bilo.'
  mps-mps: '@see-verse:2KI.015.011'
  tpi-tpi: '@see-verse:2KI.015.011'
  dan-1931: 'Således opfyldtes det Ord HERREN havde talet til Jehu, da han sagde:
    “Dine Sønner skal sidde på Israels Trone indtil fjerde Led.” Således gik det.'
  vie-OVCB: 'Như thế, việc đã xảy ra đúng như lời của Chúa Hằng Hữu phán về Giê-hu:
    “Con cháu ngươi sẽ làm vua Ít-ra-ên đến đời thứ tư.”'
  guj-2017: આ યહોવાહનું વચન જે તેમણે યેહૂને કહ્યું હતું, “ચાર પેઢી સુધી તારા વંશજો
    ઇઝરાયલના સિંહાસન પર બેસશે.” અને તે પ્રમાણે થયું.
  pon-2006A: 'Eri inowo ahpw pweida me KAUN-O ketin wiahiong Nanmwarki Sehu: “Kadaudokomwi
    pahn wia nanmwarkien Israel lao lellahng dih kapahieu.”.'
  por-BRBSL: 'Esta foi a palavra de Javé que ele falou a Jeú, dizendo: “Seus filhos
    à quarta geração sentar-se-ão no trono de Israel”. E assim aconteceu.'
  cth-cth: Hot teh BAWIPA ni Jehu koevah na capanaw teh a se, se pali touh bawitungkhung
    dawk a tahung han, telah a dei e patetlah khoup akuep tangngak.
  twi-twi: Enti, Awurade asɛm a ɔka kyerɛɛ, Yehu se, “Wʼasefo na wɔbɛyɛ Israel ahemfo
    akosi awo ntoatoaso a ɛto so anan” mu no, baa mu.
  hlt-hlt: Jehu taengah BOEIPA ol a thui pah bangla, “Nang lamkah a khong li ca hil
    tah Israel ngolkhoel dongah ngol ni,” a ti nah te thoeng tangloeng coeng.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie ndo nɑ̀kɛ́ tì nti Yeu kɛ dɔ̀: A yɑɑ̀bí nɛ̀ ɑ yɑɑ̀bíyúó
    bo nkɑ̀rì Isidɑyɛɛribɛ kpɑ̀ɑ̀tìkɑ̀rì ĩ́nkɛ̀.'
  msy-2020: '@see-verse:2KI.015.011'
  dop-dop: Pǝ lɑpɑ teitei kɛlɛ ɩsɩɩ Tɑcɑɑ kɑ heeluɣu Yehu tɔ sɩ, ɩ lʋlʋɣʋ nyǝ́mɑ kɑ́
    tɔkɩ kɑwulɑɣɑ kɛ ɩ wɑɑlɩ, nɑ pǝ́ tɑlɑ pɑ lʋlʋɣʋ loosi liɣiti.
  azb-azb: Rəbbin Yehuya «dördüncü nəslinə qədər sənin övladların İsrail taxtında
    oturacaqlar» deyə söylədiyi sözə görə belə oldu.
  eng-DBY: This was the word of Jehovah which he spoke to Jehu saying, Thy sons shall
    sit upon the throne of Israel unto the fourth [generation]. And so it came to
    pass.
  hin-2017: अतः यहोवा का वह वचन पूरा हुआ, जो उसने येहू से कहा था, “तेरे परपोते के
    पुत्र तक तेरी सन्तान इस्राएल की गद्दी पर बैठती जाएगी।” और वैसा ही हुआ।
  wol-KYG: 'Loolu mooy kàddu ga Aji Sax ji waxoon Yewu ne ko: «Saw askan dinañu toog
    ci kaw jalu Israyil ba ci sa sët-sëtaat.» Te noonu la amee.'
  eng-YLT: It [is] the word of Jehovah that He spake unto Jehu, saying, 'Sons of the
    fourth [generation] do sit for thee on the throne of Israel;' and it is so.
  eng-WYC-2017: This is the word of the Lord, which he spake to Jehu, and said, Thy
    sons till to the fourth generation shall sit on the throne of thee of Israel;
    and it was done so.
  eng-WMBB: This was the LORD’s word which he spoke to Jehu, saying, “Your sons to
    the fourth generation shall sit on the throne of Israel.” So it came to pass.
  urd-GVH: यों रब का वह वादा पूरा हुआ जो उसने याहू से किया था, “तेरी औलाद चौथी पुश्त
    तक इसराईल पर हुकूमत करती रहेगी।”
  rug-rug: 'Ke sa vina tatara te Zihova pu tavetia sa koe baṉara Zehu si tava gorevura:
    “Sari tutimu goi si kote baṉara pa Izireli, gore kamo koasa vina made sinage.”'
  gaz-gaz: Akkasiinis dubbiin Waaqayyoo kan inni “Sanyiiwwan kee hamma dhaloota Afuraffaatti
    teessoo Israaʼel irra ni taaʼu” jedhee Yehuutti dubbate sun ni raawwatame.
  fra-LSG: 'Ainsi s’accomplit ce que l’Éternel avait déclaré à Jéhu, en disant: Tes
    fils jusqu’à la quatrième génération seront assis sur le trône d’Israël.'
  yal-yal: Na feene rakamali na kii nin alo Alatala a fala kii naxan yi Yehu xa, a
    naxa, “I ya diine luma nɛn mangayani Isirayila xun na han i yixɛtɛn naanindena.”
  haw-1868: Oia ka olelo a Iehova ana i olelo mai ai ia Iehu, i mai la, E noho kau
    poe keiki maluna o ka nohoalii o ka Iseraela, a hiki i ke kualua. A pela io no.
  arb-NAV: 'وَكَانَ ذَلِكَ تَحْقِيقاً لِكَلامِ الرَّبِّ الَّذِي وَعَدَ بِهِ يَاهُو
    قَائِلاً: «إِنَّ مِنْ ذُرِّيَّتِكَ حَتَّى الْجِيلِ الرَّابِعِ يَكُونُونَ مُلُوكاً
    عَلَى إِسْرَائِيلَ».'
  ewe-ewe: Ale nya si Yehowa gblɔ na Yehu be, “Wò dzidzimeviwo aɖu fia va se ɖe dzidzime
    enelia dzi” la va eme.
  eng-LEE: This was the word of the Lord which he spoke unto Jehu, saying, Sons of
    the fourth generation shall sit after thee on the throne of Israel. And so it
    came to pass.
  asm-FB: যিহোৱাই যেহূৰ আগত যি কৈছিল, “তোমাৰ বংশৰ চাৰি পুৰুষলৈকে ইস্ৰায়েলৰ সিংহাসনত
    বহিব” সেয়া পূর্ণ হ’ল।
  sus-A: عَلَتَلَ شَ مَسٍنيِ نَن كَمَلِ عَ شَ قَشّ كُي، عَ نَشَن مَسٍن يٍهُ بّ، عَ
    تٌ عَ مَسٍن، «عِ بْنسْي عِسِرَيِلَ يَمَرِ مَ نّ هَن عِ تٌلٌنتٌلٌنيِ.» عَ رَبَ
    نَ كِ نّ.
  fra-SBL: 'Telle fut la parole que Yahvé adressa à Jéhu, en disant : « Tes fils jusqu''à
    la quatrième génération s''assiéront sur le trône d''Israël. » Ainsi s''accomplit
    ce qui suit.'
  hbo-hbo: ה֣וּא דְבַר־יְהוָ֗ה אֲשֶׁ֨ר דִּבֶּ֤ר אֶל־יֵהוּא֙ לֵאמֹ֔ר בְּנֵ֣י רְבִיעִ֔ים
    יֵשְׁב֥וּ לְךָ֖ עַל־כִּסֵּ֣א יִשְׂרָאֵ֑ל וֽ͏ַיְהִי־כֵֽן׃ פ
  piu-2006: '@see-verse:2KI.015.011'
  kik-kik: 'Nĩ ũndũ ũcio kiugo kĩa Jehova kĩrĩa kĩarĩirio Jehu nĩkĩahingire, kĩrĩa
    kĩoigĩte atĩrĩ: “Njiaro ciaku nĩigaikarĩra gĩtĩ kĩa ũnene wa Isiraeli nginya rũciaro
    rwa kana.”'
  fra-NCL: 'Telle était la parole de Yahweh, qu’il avait dite à Jéhu : « Tes fils
    jusqu’à la quatrième génération seront assis sur le trône d’Israël. » Et il en
    fut ainsi.'
  cek-AK: Angraeng mah Jehu khaeah, Na caa dung palito karoek to Israel siangpahrang
    angraeng tangkhang nuiah nang hnu tih, tiah thuih pae ih lok to akoep.
  cuk-cuk: 'Igi Bab-Jehová, Jehúʼga ibmar sogsagusa, bela deyob gusad. Deunni, ega
    sogsa gusad: “Be-wagan, be-wagan-yokorginedse Israel-yalagi negseoye.”'
  uig-CYR: 'Униң өлтүрүлүши Пәрвәрдигарниң Йәһуға: — Сениң оғуллириң төртинчи нәслигичә
    Исраилниң тәхтидә олтириду, дегән сөзини әмәлгә ашурди. Дәрвәқә шундақ болди.'
  tel-2017: నీ కొడుకులు నాలుగో తరం వరకూ ఇశ్రాయేలు సింహాసనం మీద కూర్చుంటారని యెహోవా
    యెహూతో చెప్పిన మాట ప్రకారం ఇది జరిగింది.
  hat-BSA: 'Sa se pawòl SENYÈ a te pale a Jéhu e te di: “Fis ou yo jis rive nan katriyèm
    jenerasyon va chita sou twòn Israël la.” Epi se konsa sa te ye.'
  kos-kos: Ouinge akpwayeyuk wulela se ma LEUM GOD El tuh orala nu sel Tokosra Jehu,
    su fahk, “Tulik nutum ac fah tokosra lun Israel nwe ke fwil se akakosr.”
  hbo-WLC: ה֣וּא דְבַר־יְהוָ֗ה אֲשֶׁ֨ר דִּבֶּ֤ר אֶל־יֵהוּא֙ לֵאמֹ֔ר בְּנֵ֣י רְבִיעִ֔ים
    יֵשְׁב֥וּ לְךָ֖ עַל־כִּסֵּ֣א יִשְׂרָאֵ֑ל וַֽיְהִי־כֵֽן׃ פ
  ibo-ibo: 'Ya mere, okwu ahụ Onyenwe anyị gwara Jehu mezuru, nke bụ: “Ụmụ ụmụ gị
    ga-anọkwasị nʼocheeze Izrel ruo nʼọgbọ nke anọ ha.”'
  ory-ory: ସଦାପ୍ରଭୁ ଯେହୂଙ୍କୁ ଏହି କଥା କହିଥିଲେ, ଯଥା, “ତୁମ୍ଭ ପୁତ୍ରମାନେ ଚତୁର୍ଥ ପୁରୁଷ ପର୍ଯ୍ୟନ୍ତ
    ଇସ୍ରାଏଲର ସିଂହାସନରେ ଉପବିଷ୍ଟ ହେବେ।” ଆଉ ସେହିପରି ହେଲା।
  chk-chk: Iei usun ewe pwon ewe Samol mi Lapalap a eäni ngeni Jehu a pwönüetä, “Mwirimwirum
    kana repwe nom lon ewe wisen king lon Israel tori arüanün tettelin aramas.”
  rop-rop: Wal lagijat na YAWEI bin kipum im pramis langa det king gulum Jehu weya
    imbin tok, “Blanga fobala jinareishan ola king blanga Isreil garra kamat brom
    yu femilimob.”
  ukr-1871: 'Таке було слово Господнє, що вирік був до Егуя, сказавши: Седїти муть
    потомки твої до четвертого роду на престолї Ізрайлевому. Так і сталось воно.'
  deu-1951: 'So erfüllte sich das Wort, das der HERR zu Jehu gesagt hatte, als er
    sprach: Es sollen Nachkommen von dir bis in das vierte Glied auf dem Throne Israels
    sitzen! Es geschah also.'
  eng-JPS: 'This was the word of the LORD which He spoke unto Jehu, saying: ''Thy
    sons to the fourth generation shall sit upon the throne of Israel.'' And so it
    came to pass.'
  srp-1865: 'To je rijeè Gospodnja koju reèe Juju govoreæi: sinovi tvoji do èetvrtoga
    koljena sjedeæe na prijestolu Izrailjevu. I zbi se tako.'
  lug-lug: Awo ekigambo Mukama kye yagamba Yeeku ne kituukirira, era kyali kigamba
    nti, “Bazzukulu bo balirya obwakabaka bwa Isirayiri okutuusa ku muzzukulu owookuna.”
  heb-heb: הוא דבר יהוה אשר דבר אל יהוא לאמר בני רביעים ישבו לך על כסא ישראל ויהי
    כן׃
  ben-IRV: সদাপ্রভু যেহূকে এই সব কথা বলেছিলেন, “তোমার বংশের চার পুরুষ পর্যন্ত ইস্রায়েলের
    সিংহাসনে বসবে,” এবং তাই হল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਉਹ ਬਚਨ ਜਿਹੜਾ ਉਸ ਨੇ ਯੇਹੂ ਨਾਲ ਕੀਤਾ ਸੀ, ਇਹ ਹੀ ਸੀ ਕਿ ਤੇਰੇ ਪੁੱਤਰ ਚੌਥੀ
    ਪੀੜ੍ਹੀ ਤੱਕ ਇਸਰਾਏਲ ਦੀ ਰਾਜ ਗੱਦੀ ਉੱਤੇ ਬੈਠਣਗੇ ਅਤੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੋਇਆ।
  mya-JVB: ထိုသို့ ထာဝရဘုရား က၊ သင် ၏ သား မြေးလေး ဆက်တိုင်အောင် ဣသရေလ နိုင်ငံရာဇပလ္လင်
    ပေါ် မှာ ထိုင် ရမည်ဟု ယေဟု အား မိန့် တော်မူသော စကား တော် ပြည့်စုံ သတည်း
  tbg-tbg: '@see-verse:2KI.015.011'
  hmo-hmo: Unai dainai Lohiabada ena gwauhamata, ia ese Iehu dekenai ia gwauraia gwauhamata,
    be momokani ia vara, ia gwau, “Oiemu natuna bona tubuna ese Israela ena king dagi
    do idia abia ela bona uru 4.”
  urd-urd: 'और ख़ुदावन्द का वह वा''दा जो उसने याहू से किया यही था कि: “चौथी नस्ल तक
    तेरे फ़र्ज़न्द इस्राईल के तख़्त पर बैठेगे।” इसलिए वैसा ही हुआ।'
  rus-SYN: 'Таково было слово Господа, которое он изрек Ииую, сказав: сыновья твои
    до четвертого рода будут сидеть на престоле Израилевом. И сбылось так.'
  bqc-SIM: Màa yã́ pↄ́ Dii ò Yehuɛ kɛ̀, à mɛ̀ aà buiↄ mɛ́ aaↄ Isaili kpalable
    e à gɛ pɛ aà sↄ̃kpaɛↄwa.
  tcz-CHONGTHU: Pakaiyin Jehu kom’a anasei, “Nachilhah te khang li geija leng kachansah
    ding ahi,” tichu guilhun na ahi.
  mar-mar: अशा रीतीने परमेश्वराचे जे वचन त्याने येहूला सांगितले होते ते असे की, “तुझे
    वंशज चार पिढ्या इस्राएलवर राज्य करतील,” आणि तसेच झाले.
  qub-qub: Chaynöpami cumliran Tayta Dios ñaupata Jehüta willachishan. Jehüta willachiran
    «Chuscu miray aywajcamami gampita miräga Israelpa raynin cangapaj» nir.
  bqp-bqp: Lɛn yã kũ Dikiri ò Yehunɛɛ kɛ̀ lɛ, à pì a burinↄ mɛ́ onigↄ̃ Isarailanↄ
    kí ble ari à gɛ́ pɛ́ a nasionↄa.
  hat-hat: 'Se konsa pawòl Seyè a te di Jeou a rive vre. Li te di l'': Pitit ou yo
    ap chita sou fotèy wa peyi Izrayèl la jouk sou kat jenerasyon apre ou.'
  eng-BSB: 'So the word of the LORD spoken to Jehu was fulfilled: “Four generations
    of your sons will sit on the throne of Israel.”'
  eng-WEBPB: This was the LORD’s word which he spoke to Jehu, saying, “Your sons to
    the fourth generation shall sit on the throne of Israel.” So it came to pass.
  kbq-kbq: E'inama hu'neana Ra Anumzamo'ma Jehuma asmino, kagripinti forehu anante
    anante'ma hu'zama vanaza, vahe'mo'za 4'a zupa kinia manigahaze huno'ma asmi'nea
    kemo'a nena raga'a efore hu'ne.
  nhe-BL: Huajca ica Zacarías quisqui melahuac itlajtol TOTECO tlen yajaya quiilhuijtoya
    Jehú. Quiilhuijtoya para icone, iixhui, icone iixhui, huan hasta iixhui iixhui
    mosehuisquíaj ipan nopa yejyectzi siya para tlanahuatise ipan tlali Israel. Huan
    queja nopa elqui.
  bus-bus: Lɛn yã kɛ̀ Dii ò Yehunɛ kɛ̀ lɛ, à bè à boriinↄ bé wégↄ̃ Isarailinↄ kí
    blee ai à gá pɛ́ à nasionↄa.
  gub-BL: Nezewe uzeapo ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg tuwihawete Zeu pe imume'u
    pyrer rupi katete a'e kury. — Nezuapyapyr wiko putar Izaew wanuwihawete romo zeirugatu
    haw rupi wà nehe, i'i Tupàn Zeu pe a'e 'ym mehe.
  eng-DRA: 'This was the word of the Lord, which he spoke to Jehu, saying: Thy children
    to the fourth generation shall sit upon the throne of Israel. And so it came to
    pass.'
