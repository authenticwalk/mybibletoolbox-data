verse: 2KI.015.030
translations:
  mal-C: പിന്നെ ഏലാവിന്റെ മകനായ ഹോശേയ, രെമല്യാവിന്റെ മകനായ പേക്കഹിനെതിരേ ഗൂഢാലോചന
    നടത്തി. അദ്ദേഹം പേക്കഹിനെ ആക്രമിച്ച് ചതിവിൽ കൊലപ്പെടുത്തി. അങ്ങനെ ഉസ്സീയാവിന്റെ
    മകനായ യോഥാമിന്റെ ഇരുപതാമാണ്ടിൽ ഹോശേയ പേക്കഹിന്റെ അനന്തരാവകാശി എന്നനിലയിൽ രാജാവായി.
  deu-TKW: Und Hosea, der Sohn Elas, zettelte eine Verschwörung wider Pekah, den Sohn
    Remaljas, an, ermordete ihn und ward König an seiner Statt im zwanzigsten Jahre
    Jothams, des Sohnes Usias.
  lin-lin: Bongo Oze, mwana mobali ya Ela, asalaki likita mpo na kotelemela Peka,
    mwana mobali ya Remalia. Abundisaki ye mpe abomaki ye, bongo akitanaki na ye na
    bokonzi tango Yotami, mwana mobali ya Oziasi, akokisaki mibu tuku mibale na bokonzi.
  eng-LSV: And Hoshea son of Elah makes a conspiracy against Pekah son of Remaliah,
    and strikes him, and puts him to death, and reigns in his stead, in the twentieth
    year of Jotham son of Uzziah.
  eng-GNV: And Hoshea the sonne of Elah wrought treason against Pekah the sonne of
    Remaliah, and smote him, and slewe him, and reigned in his stead in the twentieth
    yeere of Iotham the sonne of Vzziah.
  eng-WEBSTER: And Hoshea the son of Elah made a conspiracy against Pekah the son
    of Remaliah, and smote him, and slew him, and reigned in his stead, in the twentieth
    year of Jotham the son of Uzziah.
  nhw-BL: Huajca Oseas, icone Ela, motlananqui ica Tlanahuatijquetl Peka, icone Remalías,
    huan quimicti. Huan Tlanahuatijquetl Oseas pejqui tlanahuatía ipan tlali Israel.
    Huan quema Oseas calajqui ipan itequi, Tlanahuatijquetl Jotam, icone Uzías [15:30
    Uzías nojquiya itoca Azarías.], yohuiyaya para 20 xihuitl tlanahuatis ipan tlali
    Judá.
  swh-ONEN: Kisha Hoshea mwana wa Ela akafanya shauri baya dhidi ya Peka mwana wa
    Remalia. Akamshambulia na kumuua, kisha akaingia mahali pake kuwa mfalme katika
    mwaka wa ishirini wa Yothamu mwana wa Uzia.
  bba-bba: Yen biruwɑ Osee Elɑn bii, u Isirelibɑn sinɑ boko Pekɑ seesi u ɡo. Mɑ u
    bɑndu di win ɑyerɔ. N deemɑ Yotɑmu Asɑriɑn biin bɑndun wɔ̃ɔ yɛndusewɑ mi.
  eng-KJVCPB: And Hoshea the son of Elah made a conspiracy against Pekah the son of
    Remaliah, and smote him, and slew him, and reigned in his stead, in the twentieth
    year of Jotham the son of Uzziah.
  luo-luo: E higa mar piero ariyo mar loch Jotham wuod Uzia; Hoshea wuod Ela nojamo
    Peka wuod Remalia monege kendo nobedo ruoth kare.
  meu-meu: Bena Hosea Elaha ese Peka Remalia iala-masena dalana e tahua; bena e botaia
    hekida diho, e alaia mase; bena ia gabuna ai e lohia, Iotama Usia ena lohia laḡanina
    iharuahuina lalonai.
  npi-ULB: त्यसैले एलाहका छोरा होशियाले रमल्याहका छोरा पेकहको विरुद्धमा षड्यन्त्र
    गरे । तिनले उनलाई आक्रमण गरे र तिनलाई मारे । त्यसपछि उज्‍जियाहका छोरा योतामको
    बिसौँ वर्षमा तिनको ठाउँमा आफू राजा भए ।
  yor-yor: Nígbà náà, Hosea ọmọ Ela, dìtẹ̀ sí Peka ọmọ Remaliah. Ó dojúkọ ọ́, ó sì
    pa á, ó sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba ní ogún ọdún Jotamu ọmọ Ussiah.
  pes-OPCB: آنگاه هوشع (پسر ایله) بر ضد فقح شورش کرد و او را کشت و خود بر تخت سلطنت
    نشست. هوشع در سال بیستم سلطنت یوتام (پسر عزیا) پادشاه یهودا، سلطنت خود را آغاز
    نمود.
  tgl-ULB: Kaya si Hosea anak ni Ela ay nagbuo ng isang sabwatan laban kay Peka anak
    ni Remalias. Nilusob niya at pinatay siya. Pagkatapos siya ay naghari kapalit
    niya, sa ika-dalawampung taon ni Jotam anak ni Uzzias.
  hui-hui: Usia igini Yodama ibu Yuda dindiha mali pira kirani (20) kini heagola Ela
    igini Hosia halu agali maru heba ndilalu Kini Pega homelo bo wahami̱ya lene. Ani
    lalu puwa mani Hosia ibugua Kini Pega homelo bo wahalu ibuni Isaraele dindiha
    kini ha aribia hene.
  mya-mya: သြ​ဇိ​၏​သား၊ ယု​ဒ​ဘု​ရင်​ယော​သံ​၏​နန်း​စံ အ​နှစ်​နှစ်​ဆယ်​မြောက်​၌​ဧ​လာ​၏​သား​ဟော​ရှေ
    သည် လျှို့​ဝှက်​ကြံ​စည်​ကာ​ပေ​ကာ​မင်း​ကို​လုပ် ကြံ​ပြီး​လျှင် သူ​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ
    ၍​နန်း​တက်​လေ​သည်။-
  bod-N: དེ་ནས་ཨེ་ལཱའི་བུ་ཧོ་ཤེ་ཨས་རེ་མལ་ཡཱའི་བུ་ཕེ་ཀཱ་ལ་ལྐོག་ཇུས་བཤམས་ཤིང་། ཁོ་ལ་བསྣུན་ཏེ་བསད་པ་དང་།
    ཁོས་དེའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་། དེ་ནི་ཨུ་ཟི་ཡཱའི་སྲས་ཡོ་ཐམ་གྱིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་ཉི་ཤུ་པར་བྱུང་བ་ཡིན་ནོ།
    །
  sna-sna: Ipapo Hoshea mwanakomana waEra akamukira Peka, mwanakomana waRemario. Akamurwisa
    akamuuraya ndokubva amutorera umambo mugore ramakumi maviri raJotamu mwanakomana
    waUzia.
  spa-BLM: Oseas hijo de Ela conspiró contra Peka hijo de Remalías, lo atacó, lo mató
    y reinó en su lugar, en el año veinte de Jotam hijo de Uzías.
  cac-cac: Ayic 20 ab'ilxo yoch vin̈aj Jotam yuninal vin̈aj Azarías reyal d'a Judá,
    a vin̈aj Oseas yuninal vin̈aj Ela ix och ajc'olal d'a vin̈aj Peka yuninal vin̈aj
    Remalías chi', ix smilancham vin̈aj Peka chi' vin̈, axo vin̈ ix ochcan reyal sq'uexuloc
    vin̈.
  swh-ULB: Hivyo Hoshea mwana wa Ela akafanya njama dhidi ya Peka mwana wa Remalia.
    Akaishambulia na kisha kumuua. Kisha akawa mfalme katika mahali pake, katika mwaka
    wa ishirini wa Yothamu mwana wa Uzia.
  bel-bel: І склаў змову Асія, сын Ілы, супроць Факея, сына Рэмаліінага, і пабіў яго,
    і забіў яго, і зацараваў замест яго ў дваццаты год Ёатама, сына Азіінага.
  deu-ELBBK: Und Hosea, der Sohn Elas, machte eine Verschwörung gegen Pekach, den
    Sohn Remaljas, und erschlug ihn und tötete ihn. Und er wurde König an seiner statt,
    im 20. Jahr Jothams, des Sohnes Ussijas.
  mbb-OT: Ne zutun mibpelanu te mezaat si Hoshea he anak ni Elah diyà te ki Peka he
    anak ni Remalia. Midhimetayan din si Peka ne iyan sikandin mid-ilis medhadì. Nehitavù
    heini hein ike-20 he tuig te kedhadì ni Jotam, he anak ni Uzia ziyà te Juda.
  mal-2015: എന്നാൽ ഏലാവിന്റെ മകനായ ഹോശേയ, രെമല്യാവിന്റെ മകനായ പേക്കഹിന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കി,
    അവനെ ഉസ്സീയാവിന്റെ മകനായ യോഥാമിന്റെ ഇരുപതാം ആണ്ടിൽ വെട്ടിക്കൊന്നു അവന്നു പകരം
    രാജാവായി.
  rmc-rmc: Andro bišto (20.) berš, sar kraľinelas le Uziašoskro čhavo Jotam, le Eloskro
    čhavo o Hošea pes vzburinďa pro Pekach a murdarďa les. Sar o Hošea les murdarďa,
    ačhiľa pal leste kraľiske.
  pes-OPV: و در سال بیستم یوتام بن عزیا، هوشع بن ایله، بر فقح بن رملیا بشورید واو
    را زده، کشت و در جایش سلطنت نمود.
  ron-1924: Осея, фиул луй Ела, а фэкут о унелтире ымпотрива луй Пеках, фиул луй Ремалия,
    л-а ловит ши л-а оморыт ши а домнит ел ын локул луй, ын ал доуэзечеля ан ал луй
    Иотам, фиул луй Озия.
  ben-OBCV: পরে এলার ছেলে হোশেয় রমলিয়ের ছেলে পেকহের বিরুদ্ধে ষড়যন্ত্র করলেন। তিনি
    পেকহকে আক্রমণ করে তাঁকে হত্যা করলেন, এবং উষিয়র ছেলে যোথমের রাজত্বকালের কুড়িতম
    বছরে রাজারূপে পেকহের স্থলাভিষিক্ত হলেন।
  som-som: Hoosheeca ina Eelaah ayaa Feqax ina Remalyaah shirqoolay, oo intuu wax
    ku dhuftay ayuu dilay, oo meeshiisiina boqor buu ka noqday sannaddii labaatanaad
    oo Yootam ina Cusiyaah.
  lat-VUC: 'Conjuravit autem et tetendit insidias Osee filius Ela contra Phacee filium
    Romeliæ, et percussit eum, et interfecit: regnavitque pro eo vigesimo anno Joatham
    filii Oziæ.'
  eng-ASVBT: And Hoshea the son of Elah made a conspiracy against Pekah the son of
    Remaliah, and smote him, and slew him, and reigned in his stead, in the twentieth
    year of Jotham the son of Uzziah.
  ita-1885: Or Osea, figliuolo di Ela, fece congiura contro a Peca, figliuolo di Remalia,
    e lo percosse, e l'uccise, e regnò in luogo suo, l'anno ventesimo di Iotam, figliuolo
    di Uzzia.
  eng-LXXUP: And Hoshea son of Elah formed a conspiracy against Pekah the son of Remaliah,
    and smote him, and slew him, and reigned in his stead, in the twentieth year of
    Jotham the son of Uzziah.
  eng-ULB: So Hoshea son of Elah formed a conspiracy against Pekah son of Remaliah.
    He attacked him and killed him. Then he became king in his place, in the twentieth
    year of Jotham son of Uzziah.
  spa-VBL: Entonces Oseas, hijo de Ela, conspiró contra Peca, hijo de Remalías. En
    el vigésimo año del reinado de Jotam, hijo de Uzías, Oseas atacó a Peca, lo mató
    y asumió como rey.
  fra-_FOB: Et Osée, fils d'Éla, fit une conspiration contre Pékach, fils de Rémalia,
    le frappa et le tua; et il devint roi à sa place, la vingtième année de Jotham,
    fils d'Ozias.
  mal-mal: എന്നാൽ ഏലാവിന്റെ മകനായ ഹോശേയ, രെമല്യാവിന്റെ മകനായ പേക്കഹിന് വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കി,
    അവനെ ഉസ്സീയാവിന്റെ മകനായ യോഥാമിന്റെ ഇരുപതാം ആണ്ടിൽ വെട്ടിക്കൊന്ന് അവന് പകരം രാജാവായി.
  urd-GVR: Ek din Hosea bin Ailā ne Fiqah ke ḳhilāf sāzish karke use maut ke ghāṭ
    utār diyā. Phir wuh ḳhud taḳht par baiṭh gayā. Yih Yahūdāh ke bādshāh Yūtām bin
    Uzziyāh kī hukūmat ke 20weṅ sāl meṅ huā.
  suz-BL: मिनु एलाह आ तौ होशेआमी रेमाल्‍याह आ तौ पेकाह कली साइक्‍चा मला बाक्‍त। मिनु
    पेकाह कली तुप्‍शा सदा बाक्‍त। मिनु मेको आ पा ङा पिप दुम्‍माक्‍त। मेना यहूदामी
    उज्‍जीयाह आ तौ योथामम सासन पशो २० बर्स दुम्‍शो बाक्‍माक्‍त। २राजा १७:१; २राजा
    १५:२५
  ita-1927: Hosea, figliuolo di Ela, ordì una congiura contro Pekah, figliuolo di
    Remalia; lo colpì, l’uccise, e regnò in luogo suo, l’anno ventesimo del regno
    di Jotham, figliuolo di Uzzia.
  ckb-ckb: ئینجا هۆشێیەعی کوڕی ئێلە پیلانی لە دژی پەقەحی کوڕی ڕەمەلیاهو گێڕا. هێرشی
    کردە سەری و کوشتی، لە ساڵی بیستەمینی یۆتامی کوڕی عوزیا لە جێی ئەو بوو بە پاشا.
  eng-BBE: And Hoshea, the son of Elah, made a secret design against Pekah, the son
    of Remaliah, and, attacking him, put him to death and became king in his place,
    in the twentieth year of Jotham, the son of Uzziah.
  kan-OKCV: ಇದಲ್ಲದೆ ಏಲನ ಮಗ ಹೋಶೇಯನು ರೆಮಲ್ಯನ ಮಗ ಪೆಕಹನ ವಿರುದ್ಧ ಒಳಸಂಚುಮಾಡಿ, ಇವನನ್ನು ಉಜ್ಜೀಯನ
    ಮಗ ಯೋತಾಮನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಸಂಹರಿಸಿ, ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: ஏலாவின் மகனாகிய ஓசெயா ரெமலியாவின் மகனாகிய பெக்காவுக்கு விரோதமாக சதித்திட்டம்
    தீட்டி, அவனை உசியாவின் மகனாகிய யோதாமின் இருபதாம் வருடத்தில் வெட்டிக்கொன்றுபோட்டு,
    அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y Oseas hijo de Ela hizo conjuración contra Peka hijo de Remalías,
    é hiriólo, y matólo, y reinó en su lugar, á los veinte años de Jotham hijo de
    Uzzía.
  ron-BTF: Și Osea, fiul lui Ela, a uneltit împotriva lui Pecah, fiul lui Remalia,
    și l-a lovit și l-a ucis și a domnit în locul său, în anul al douăzecilea al lui
    Iotam, fiul lui Ozia.
  eng-WEBP: Hoshea the son of Elah made a conspiracy against Pekah the son of Remaliah,
    attacked him, killed him, and reigned in his place, in the twentieth year of Jotham
    the son of Uzziah.
  eng-FBV: Then Hoshea, son of Elah, plotted against Pekah, son of Remaliah. In the
    twentieth year of the reign of Jotham, son of Uzziah, Hoshea attacked Pekah, killed
    him, and took over as king.
  nld-1939: Hosjéa, de zoon van Ela, smeedde een samenzwering tegen Pékach, den zoon
    van Remaljáhoe, en doodde hem. Hij werd koning in zijn plaats.
  nch-BL: Huajca Oseas, icone Ela, motananqui ica Tanahuatijquet Peka, icone Remalías,
    huan quimicti. Huan Tanahuatijquet Oseas pejqui tanahuatía ipan tali Israel. Huan
    quema Oseas calajqui ipan itequi, Tanahuatijquet Jotam, icone Uzías, yahuiyaya
    para 20 xihuit tanahuatis ipan tali Judá.
  vie-1934: Ô-sê, con trai Ê-la, mưu phản Phê-ca, con trai Rê-ma-lia, và đánh giết
    người, rồi lên làm vua thế cho, nhằm năm thứ hai mươi đời Giô-tham, con trai Ô-xia.
  hin-CV: उसी समय एलाह के पुत्र होशिया ने पेकाह के विरुद्ध षड़्‍यंत्र रचा, उस पर वार
    किया, और उसकी हत्या कर दी, और उसके स्थान पर राजा बन गया. यह घटना उज्जियाह के पुत्र
    योथाम के शासन के बीसवें साल में हुई.
  spa-BES: Y Oseas, el hijo de Ela, conspiró contra Peka, el hijo de Remalías, y,
    atacándolo, lo mató y se convirtió en rey en su lugar, en el año veinte de Jotam,
    el hijo de Uzías.
  tdx-tdx: Kinilili’ i Hoseà, ana’ i Elà t’i Pekà, ana’ i Remalià, le linafa’e naho
    vinono’e vaho nandimbe aze nifehe amy taom-paha-roapolo’ Iotame ana’ i Oziày.
  tha-KJV: แล​้วโฮเชยาบุตรชายเอลาห์​ได้​ร่วมกันคิดกบฏต่อเปคาห์​บุ​ตรชายเรมาลิยาห์
    และล้มพระองค์​ลง และประหารพระองค์​เสีย และขึ้นครองแทนพระองค์ในปี​ที่​ยี​่​สิ​บแห่งรัชกาลโยธามโอรสของอุสซียาห์
  por-BR-2018: E Oseias filho de Elá fez conspiração contra Peca filho de Remalias,
    e feriu-o, e o matou, e reinou em seu lugar, aos vinte anos de Jotão filho de
    Uzias.
  deu-ELO: Und Hosea, der Sohn Elas, machte eine Verschwörung wider Pekach, den Sohn
    Remaljas, und erschlug ihn und tötete ihn. Und er ward König an seiner Statt,
    im zwanzigsten Jahre Jothams, des Sohnes Ussijas.
  eng-WYC-2018: Forsooth Hoshea, the son of Elah, conspired, and set treasons against
    Pekah, the son of Remaliah, and smote him, and killed him; and he reigned for
    him, in the twentieth year of Jotham, the son of Uzziah, (that is, the son of
    Azariah).
  epo-epo: Hoŝea, filo de Ela, faris konspiron kontraŭ Pekaĥ, filo de Remalja, kaj
    frapis lin kaj mortigis lin, kaj ekreĝis anstataŭ li en la dudeka jaro de Jotam,
    filo de Uzija.
  uig-PIN: Əlaⱨning oƣli Ⱨoxiya Rǝmaliyaning oƣli Pikaⱨƣa ⱪǝst ⱪilip uni ɵltürdi.
    Uzziyaning oƣli Yotamning sǝltǝnitining yigirminqi yilida, u Pikaⱨning ornida
    padixaⱨ boldi.
  beo-beo: 'Yuda hina bagade Youda:me (Asaia egefe) ea ouligibi ode 20 amoga, Hia
    (Ila egefe) da Isala:ili hina bagade Biga medomusa: wamo sia:sa:ili, e medole
    legei dagoi. Amalalu, e da Biga bagia Isala:ili hina bagade hamoi.'
  tpi-OTNT: Long namba 20 yia bilong Jotam, pikinini bilong Usia, i stap king bilong
    Juda, Hosia, pikinini man bilong Ela, wantaim sampela man i painim wanpela rot
    bilong kilim King Peka i dai. Na bihain Hosia i kilim Peka i dai na Hosia i kamap
    king.
  hau-SA: Sa’an nan Hosheya ɗan Ela ya ƙulla wa Feka ɗan Remaliya maƙarƙashiya. Ya
    fāɗa masa ya kuma kashe shi, sa’an nan ya gāje shi a matsayin sarki a shekara
    ta shirin ta mulkin Yotam ɗan Uzziya.
  uig-LAT: Elahning oghli Hoshiya Remaliyaning oghli Pikahgha qest qilip uni öltürdi.
    Uzziyaning oghli Yotamning seltenitining yigirminchi yilida, u Pikahning ornida
    padishah boldi.
  nde-nde: Ngakho uHosheya indodana ka-Ela wenza amacebo okususa uPhekha indodana
    kaRemaliya. Wamhlasela wambulala, wasethatha umbuso waba yinkosi ngomnyaka wamatshumi
    amabili kaJothamu indodana ka-Uziya.
  ton-ton: Pea naʻe fai ʻae lapa ʻe Hosea ko e foha ʻo Ela kia Peka ko e foha ʻo Limalia,
    ʻo ne taaʻi ia, pea ne tāmateʻi ia, pea ne fetongi ia ʻi he pule, ʻi hono uofulu
    ʻoe taʻu ʻo Sotami ko e foha ʻo ʻUsaia.
  ces-1613: Tedy spuntoval se Ozee syn Ela, proti Pekachovi synu Romeliovu, a raniv
    ho, zabil jej, a kraloval na místě jeho léta dvadcátého Jotama syna Uziášova.
  eng-WMB: Hoshea the son of Elah made a conspiracy against Pekah the son of Remaliah,
    attacked him, killed him, and reigned in his place, in the twentieth year of Jotham
    the son of Uzziah.
  tam-TCV: இதன்பின் ஏலாவின் மகன் ஓசெயா ரெமலியாவின் மகன் பெக்காவுக்கு விரோதமாகச் சதி
    செய்தான். அவன் அவனைத் தாக்கிக் கொன்றான். பின்பு உசியாவின் மகன் யோதாம் யூதாவில்
    அரசாண்ட இருபதாம் வருடத்தில் ஓசெயா இஸ்ரயேலின் அரசனாக வந்தான்.
  ceb-ULB: Busa si Hosea nga anak nga lalaki ni Ela naglaraw ug daotan batok kang
    Peka nga anak nga lalaki ni Remalia. Gisulong niya siya ug gipatay siya. Unya
    nahimo siyang hari puli kaniya, sa ika-20 ka tuig nga paghari ni Jotam nga anak
    nga lalaki ni Uzia.
  pol-UBG: Wtedy Ozeasz, syn Eli, uknuł spisek przeciwko Pekachowi, synowi Remaliasza.
    Pobił go i zabił, i zaczął królować w jego miejsce w dwudziestym roku Jotama,
    syna Uzjasza.
  urd-GVU: ایک دن ہوسیع بن ایلہ نے فِقَح کے خلاف سازش کر کے اُسے موت کے گھاٹ اُتار
    دیا۔ پھر وہ خود تخت پر بیٹھ گیا۔ یہ یہوداہ کے بادشاہ یوتام بن عُزیّاہ کی حکومت
    کے 20ویں سال میں ہوا۔
  deu-1912: Und Hosea, der Sohn Elas, machte einen Bund wider Pekah, den Sohn Remaljas,
    und schlug ihn tot und ward König an seiner Statt im zwanzigsten Jahr Jothams,
    des Sohnes Usias.
  kan-2017: ಆಗ ಏಲನ ಮಗನಾದ ಹೋಶೇಯನು, ರೆಮಲ್ಯನ ಮಗನಾದ ಪೆಕಹನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿ,
    ಇವನನ್ನು ಉಜ್ಜೀಯನ ಮಗನಾದ ಯೋತಾಮನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಕೊಂದು ಇವನಿಗೆ ಬದಲಾಗಿ
    ತಾನು ಅರಸನಾದನು.
  yap-yap: U lan e duw ni 20 ko gagiyeg rok Jotham ni Pilung nu Judah, nib mo’on ni
    fak Uzziah, me makath Hoshea nib mo’on ni fak Elah nib togopluw ngak Pekah ni
    Pilung, me li’ nge yim’, me yan nga luwan nge mang pilung.
  hlt-MCSB: Elah capa Hosea loh Remaliah capa Pekah te lairhui a sui thil. Pekah te
    a ngawn tih a duek sak phoeiah tah Uzziah capa Jotham kah a kum kul vaengah Pekah
    yueng la manghai.
  mdy-ETH: ዖኦዚያ ናኣዚ፥ ዒዮዓታሜ ዪሁዳይዳ ካኣታዼ ላማታማሳ ሌዖና ዔኤላ ናኣዚ ሆሴዔ ካኣቲ፥ ፓቁሄይዳ ጌኔ ማሊሢና ዔቂ
    ዎዻዖ ቤዛ ዒስራዔኤሌይዳ ካኣታዼኔ።
  twi-ASANTE: Na Ela babarima Hosea bɔɔ pɔ tiaa Peka, na ɔkumm no. Ɔhyɛɛ aseɛ dii
    Israel so ɔhene ɛberɛ a na Usia babarima Yotam nso adi adeɛ mfeɛ aduonu wɔ Yuda.
  eng-WEBU: Hoshea the son of Elah made a conspiracy against Pekah the son of Remaliah,
    attacked him, killed him, and reigned in his place, in the twentieth year of Jotham
    the son of Uzziah.
  wal-wal: Ooziyaana na7ai Yo7aataami kawotido laatamantta laittan, Eela na7ai Hoshee7i
    Ramaaliyaa na7aa Paaquha bolli maqettidi woriis; woridi a sohuwan bau kawotiis.
  spa-PDDPT: El año 20 de Jotam, hijo de Azarías, rey de Judá, Oseas, hijo de Ela,
    tramó una conspiración contra Peca, hijo de Remalías. Lo hirió, lo mató, y reinó
    en su lugar.
  gun-gun: Ha'e gui ma Remalias ra'y Peca rovai Elá ra'y Oséias opu'ã vy oipyxo, ha'e
    vy ojuka. Ha'e rami vy ha'e ae ju oĩ hekovia, vinte ma'etỹ re ma Uzias ra'y Jotão
    Judá pygua huvixa oĩ rire.
  ilo-ULB: Isu nga insikat ni Hosea a putot ni Ela ni Peka a putot ni Remalias. Dinarup
    ket pinatayna isuna. Ket simmukat isuna nga ari iti maikaduapulo a tawen a panagturay
    ni Jotham a putot ni Uzzias.
  kpg-kpg: I di madalua ngadau a Jotham, tama daane a Uzziah, nogo king i Judah, gei
    Hoshea, tama daane a Elah, guu hai dana hagataele hagammuni, e hagamagiaa hai baahi
    gi di king Pekah, gu daaligi a mee gii made, gei mee gaa pono di lohongo o maa,
    gaa king.
  uig-ARA: ئەلاھنىڭ ئوغلى ھوشىيا رەمالىيانىڭ ئوغلى پىكاھغا قەست قىلىپ ئۇنى ئۆلتۈردى.
    ئۇززىيانىڭ ئوغلى يوتامنىڭ سەلتەنىتىنىڭ يىگىرمىنچى يىلىدا، ئۇ پىكاھنىڭ ئورنىدا
    پادىشاھ بولدى.
  sus-sus: Hoseya, Ela xa di xɛmɛ naxa yanfanteya maxiri, Remaliyahu xa di Peka xun
    ma, a na faxa. A naxa ti mangɛ ra a ɲɔxɔɛ ra, Osiyasi xa di xɛmɛ Yotami xa mangɛya
    ɲɛ mɔxɔɲɛn nde ra.
  pon-2006: Ni karieisek en sounpar en mwehin Sodam nein Usaia me wia nanmwarkien
    Suda, Osea nein Elah wiahda koasoandien uhwong Nanmwarki Peka, kemehla, oh uhd
    wiliandi wiahla nanmwarki.
  ksd-ksd: Ma Osea natu i Ela i ga varpit ure Peka natu i Remalia, ma i ga ub ia,
    ma i ga doka, ma i ga kia vue ta ra kini na king, ta ra kilala a ura vinun ta
    ra kini na king kai Iotam natu i Usia.
  tur-YTC: Ela'nın oğlu Hoşea, Remalya'nın oğlu Pekah'a karşı bir düzen kurdu, ona
    saldırdı, onu öldürdü ve Uzziya'nın oğlu Yotam'ın yirminci yılında onun yerine
    kral oldu.
  grc-BRENT: Καὶ συνέστρεψε σύστρεμμα Ὠσηὲ υἱὸς Ἠλὰ ἐπὶ Φακεὲ υἱὸν Ῥομελίου, καὶ ἐπάταξεν
    αὐτὸν, καὶ ἐθανάτωσε, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ, ἐν ἔτει εἰκοστῷ Ἰωάθαμ υἱοῦ
    Ἀζαρίου.
  ind-AYT: Kemudian, Hosea, anak Ela, mengadakan persekongkolan untuk melawan Pekah,
    anak Remalya. Dia menyerang dan membunuhnya, serta memerintah sebagai penggantinya,
    pada tahun kedua puluh pemerintahan Yotam, anak Uzia.
  nya-nya: Kenaka Hoseya mwana wa Ela anachitira chiwembu Peka mwana wa Remaliya.
    Anamukantha ndi kumupha ndipo anakhala mfumu mʼmalo mwake mʼchaka makumi awiri
    cha Yotamu mwana wa Uziya.
  hrv-hrv: Hošea, sin Elin, uroti se protiv Pekaha, sina Remalijina, ubi ga i zakralji
    mjesto njega dvadesete godine Jotama, sina Uzijina.
  mps-mps: Te bidi Jotamgo agai kibu be te bidi sese deli, te bidi king Usiago ogwa
    da, aga te Juda hanigo king bidi nigilama bidali, te bidi me Hosia, aga aya Elago
    ogwa da, tama te Hosia dali, te me badu bidi dabe dali sisinama, te king bidi
    Peka elabo po minama, sunumi kegali, tama nosali te bidi Hosiago te king Peka
    ela muani. Tama Hosia aga te Israel hanigo king bidi nigilama bidali.
  tpi-tpi: Long namba 20 yia bilong Jotam, pikinini bilong Usia, i stap king bilong
    Juda, Hosia, pikinini man bilong Ela, wantaim sampela man i painim wanpela rot
    bilong kilim King Peka i dai. Na bihain Hosia i kilim Peka i dai na Hosia i kamap
    king.
  dan-1931: Men Hosea, Elas' Søn, stiftede en Sammensværgelse mod Peka, Remaljas Søn,
    huggede ham ned og dræbte ham; og han blev Konge i hans Sted i Jotams, Uzzijas
    Søns, tyvende Regeringsår.
  vie-OVCB: Vào năm thứ hai mươi đời Vua Giô-tham, con Ô-xia, Ô-sê, con Ê-la, nổi
    lên làm phản, giết Phê-ca và chiếm ngôi.
  guj-2017: એલાના દીકરા હોશિયાએ રમાલ્યાના દીકરા પેકાહ વિરુદ્ધ ષડયંત્ર રચ્યું. તેના
    પર હુમલો કરીને તેને મારી નાખ્યો. ઉઝિયાના દીકરા યોથામના વીસમા વર્ષે તેની જગ્યાએ
    તે રાજા બન્યો.
  pon-2006A: Ni karieisek en sounpar en mwehin Sodam nein Usaia me wia nanmwarkien
    Suda, Osea nein Elah wiahda koasoandien uhwong Nanmwarki Peka, kemehla, oh uhd
    wiliandi wiahla nanmwarki.
  por-BRBSL: Hoshea, filho de Elá, fez uma conspiração contra Pekah, filho de Remalias,
    atacou-o, matou-o e reinou em seu lugar, no vigésimo ano de Jotão, filho de Uzias.
  cth-cth: Elah capa Hosi ni, Remaliah capa Pekah teh pouk a youk teh a thei. Uzziah
    capa Jotham a bawi kum 20 touh navah a yueng lah a uk.
  twi-twi: Na Ela babarima Hosea bɔɔ pɔw, tiaa Peka na okum no. Ofii ase dii Israel
    so hene bere a na Usia babarima Yotam nso adi ade mfe aduonu wɔ Yuda.
  hlt-hlt: Elah capa Hosea loh Remaliah capa Pekah te lairhui a sui thil. Pekah te
    a ngawn tih a duek sak phoeiah tah Uzziah capa Jotham kah a kum kul vaengah Pekah
    yueng la manghai.
  tbz-SIM: Kɛ̀ Edɑɑ birɛ Osee cómmú kɛ bo bɔ nDemɑdiɑ birɛ Pekɑɑ kóò potɛ́ kɛ́kuɔ,
    kɛ́fietɛ tikpɑ̀tì.
  msy-2020: Ezɨ Usian otarim Jotam, a 20plan azenibar Judan atrivimɨn itima, Elan
    otarim, Hosia gumazir maba ko, Atrivim Peka mɨsueghtɨ, an aremeghasa tuavir mam
    bato. Egha gɨn Hosia, Peka mɨsoghezɨ, an aremezɨ, Hosia uabɨ an danganim inigha
    Israelian atrivimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ wei pɑ yɑɑ sɩ Ɩlɑ tɔ, ɩ pǝyɑlʋ Osee kʋlɑ Pekɑ tɔɔ nɑ ɩ́ kʋ-ɩ,
    nɑ ɩ́ lɛɛkɩ kɑwulɑɣɑ kɛ Yutɑ wulɑʋ Asɑliyɑ pǝyɑlʋ Yotɑm kɑwulɑɣɑ pǝnɑɣɑ hiu nyǝŋkɑ
    tɑɑ.
  azb-azb: Ela oğlu Huşə Remalya oğlu Peqaha qəsd hazırladı, onu vurub öldürdü və
    Uzziya oğlu Yotamın padşahlığının iyirminci ilində onun yerinə padşah oldu.
  eng-DBY: And Hoshea the son of Elah made a conspiracy against Pekah the son of Remaliah,
    and smote him and slew him; and he reigned in his stead, in the twentieth year
    of Jotham the son of Uzziah.
  hin-2017: उज्जियाह के पुत्र योताम के बीसवें वर्ष में एला के पुत्र होशे ने रमल्याह
    के पुत्र पेकह के विरुद्ध राजद्रोह की गोष्ठी करके उसे मारा, और उसे घात करके उसके
    स्थान पर राजा बन गया।
  wol-KYG: Ba loolu amee ku ñuy wax Ose doomu Ela lalal Peka doomu Remalya pexe, jam
    ko mu dee. Mu daldi falu buur, wuutu ko. Loolu yemook ñaar fukkeelu atu nguurug
    buurub Yuda Yotam doomu Asaryaa.
  eng-YLT: And make a conspiracy doth Hoshea son of Elah against Pekah son of Remaliah,
    and smiteth him, and putteth him to death, and reigneth in his stead, in the twentieth
    year of Jotham son of Uzziah.
  eng-WYC-2017: Forsooth Hoshea, the son of Elah, conspired, and set treasons against
    Pekah, the son of Remaliah, and smote him, and killed him; and he reigned for
    him, in the twentieth year of Jotham, the son of Uzziah, that is, the son of Azariah.
  eng-WMBB: Hoshea the son of Elah made a conspiracy against Pekah the son of Remaliah,
    attacked him, killed him, and reigned in his place, in the twentieth year of Jotham
    the son of Uzziah.
  urd-GVH: एक दिन होसेअ बिन ऐला ने फ़िक़ह के ख़िलाफ़ साज़िश करके उसे मौत के घाट उतार
    दिया। फिर वह ख़ुद तख़्त पर बैठ गया। यह यहूदाह के बादशाह यूताम बिन उज़्ज़ियाह की
    हुकूमत के 20वें साल में हुआ।
  rug-rug: Koasa vina hiokona vuahenina sa binaṉara te Zotamu sa tuna koreo e Uzaea
    sapu sa baṉara pa Ziuda, si kuhana nia e Hosea sa tuna koreo e Ela se Peka sa
    baṉara pa Izireli, meke va matea sa meke baṉara hobe nana si asa.
  gaz-gaz: Ergasiis Hoosheeʼaa ilmi Eelaa, Pheqaa ilma Remaaliyaatti malate. Innis
    lolee isa ajjeesee bara mootummaa Yootaam ilma Uziyaan keessaa waggaa digdammaffaatti
    iddoo isaa mootii taʼe.
  fra-LSG: Osée, fils d’Éla, forma une conspiration contre Pékach, fils de Remalia,
    le frappa et le fit mourir; et il régna à sa place, la vingtième année de Jotham,
    fils d’Ozias.
  gnn-gnn: '@see-verse:2KI.015.029'
  yal-yal: Elaa diin Hoseya yi yanfan so Remaliyaa diin Peka ma, a yi a yɛngɛ, a yi
    a faxa. Yusiyaa diin Yotami a mangayaan ɲɛɛ mɔxɔɲɛdeni, Hoseya yi ti Peka ɲɔxɔni.
  haw-1868: A kipi ae la o Hosea, ke keiki a Ela, ia Peka, ke keiki a Remalia, a pepehi
    aku la ia ia, a noho alii iho la ia ma kona wahi, i ka makahiki iwakalua o Iotama,
    ke keiki a Uzia.
  arb-NAV: ثُمَّ تَمَرَّدَ هُوشَعُ بْنُ أَيْلَةَ عَلَى فَقْحَ بْنِ رَمَلْيَا وَاغْتَالَهُ،
    وَخَلَفَهُ عَلَى الْمُلْكِ فِي السَّنَةِ الْعِشْرِينَ لِيُوثَامَ بْنِ عُزِّيَّا
    (عَزَرْيَا).
  ewe-ewe: Hosea, Ela ƒe vi ɖo nugbe ɖe Peka ŋu eye wòwui, ale Hosea zu fia yeye la.
    Israel fia yeye lae nye Hosea. Eɖu fia le Israel le esime Yotam, Uzia ƒe vi ɖu
    fia ƒe blaeve le Yuda.
  eng-LEE: And Hoshea' the son of Elah made a conspiracy against Pekach the son of
    Remalyahu, and smote him, and put him to death, and became king in his stead,
    in the twentieth year of Jotham the son of 'Uzziyah.
  asm-FB: পাছত উজ্জিয়াৰ পুত্ৰ যোথমৰ ৰাজত্বৰ বিশ বছৰত এলাৰ পুত্ৰ হোচেয়াই ৰমলিয়াৰ
    পুত্ৰ পেকহৰ বিৰুদ্ধে ষড়যন্ত্র কৰিলে আৰু তেওঁক বধ কৰি তেওঁৰ পদত নিজে ৰজা হ’ল।
  sus-A: هٌسٍيَ، عٍلَ شَ دِ شّمّ نَشَ يَنقَنتٍيَ مَشِرِ، رٍ مَلِيَهُ شَ دِ ثٍكَ شُن
    مَ، عَ نَ قَشَ. عَ نَشَ تِ مَنفّ رَ عَ حْشْي رَ، عٌسِيَسِ شَ دِ شّمّ يٌتَمِ شَ
    مَنفّيَ حّ مْشْحّن ندٍ رَ.
  fra-SBL: Hosée, fils d'Éla, forma une conspiration contre Pékah, fils de Remalia,
    l'attaqua, le tua et régna à sa place, la vingtième année de Jotham, fils d'Ozias.
  hbo-hbo: וַיִּקְשָׁר־קֶ֜שֶׁר הֹושֵׁ֣עַ בֶּן־אֵלָ֗ה עַל־פֶּ֙קַח֙ בֶּן־רְמַלְיָ֔הוּ
    וַיַּכֵּ֙הוּ֙ וַיְמִיתֵ֔הוּ וַיִּמְלֹ֖ךְ תַּחְתָּ֑יו בִּשְׁנַ֣ת עֶשְׂרִ֔ים לְיֹותָ֖ם
    בֶּן־עֻזִיָּֽה׃
  piu-2006: '@see-verse:2KI.015.029'
  kik-kik: Ningĩ Hoshea mũrũ wa Ela agĩciirĩra ndundu ya gũũkĩrĩra Peka mũrũ wa Remalia.
    Nake akĩmũtharĩkĩra na akĩmũũraga, agĩcooka agĩtuĩka mũthamaki ithenya rĩake,
    mwaka-inĩ wa mĩrongo ĩĩrĩ wa ũthamaki wa Jothamu mũrũ wa Uzia.
  fra-NCL: Osée, fils d’Ela, ayant formé une conspiration contre Phacée, fils de Romélias,
    le frappa et le fit mourir ; puis il régna à sa place, la vingtième année de Joatham,
    fils d’Ozias.
  cek-AK: Uzziah capa Jotham mah Judah prae ukhaih saning pumphae to haih naah, Elah
    capa Hoshea mah Ramaliah capa Israel siangpahrang Pekah to hum hanah pacaeng;
    anih to hum moe, anih zuengah angmah to siangpahrang ah oh.
  cuk-cuk: Geb degine, Ela-machi-Oseas, Remalías-machi-Pekaʼgi gwisguedgi binsaalid.
    Degisoggu, a-dule, Peka-oburgwissunnad. A-sorbali, rey-gan susad, dummadga megisad.
    Deunni, Uzías-machi-Jotam, birga-durgwengus (20) Judáʼgi yar semaid.
  uig-CYR: Әлаһниң оғли Һошия Рәмалияниң оғли Пикаһға қәст қилип уни өлтүрди. Уззияниң
    оғли Йотамниң сәлтәнитиниң жигирминчи жилида, у Пикаһниң орнида падиша болди.
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు, రెమల్యా కొడుకు అయిన పెకహు మీద ఏలా కొడుకు హోషేయ
    కుట్ర చేసి, అతనిపై దాడి చేసి చంపి అతని స్థానంలో తాను రాజయ్యాడు. ఇది యూదా రాజు
    ఉజ్జియా కొడుకు యోతాము పరిపాలనలో 20 వ సంవత్సరంలో జరిగింది.
  hat-BSA: Epi Osée, fis Ela a, te fè yon konplo kont Pékach, fis a Remalia a, li
    te frape li e te mete li a lanmò pou te devni wa nan plas li, nan ventyèm ane
    a Jotham, fis a Ozias la.
  kos-kos: In yac aklongoul ma Jotham wen natul Uzziah, el tokosra lun Judah, Hosea
    wen natul Elah, el orek pwapa lukma lainul Tokosra Pekah, ac unilya, na el aolulla
    in tokosra.
  hbo-WLC: וַיִּקְשָׁר־קֶ֜שֶׁר הוֹשֵׁ֣עַ בֶּן־אֵלָ֗ה עַל־פֶּ֙קַח֙ בֶּן־רְמַלְיָ֔הוּ
    וַיַּכֵּ֙הוּ֙ וַיְמִיתֵ֔הוּ וַיִּמְלֹ֖ךְ תַּחְתָּ֑יו בִּשְׁנַ֣ת עֶשְׂרִ֔ים לְיוֹתָ֖ם
    בֶּן־עֻזִיָּֽה׃
  ibo-ibo: Nʼoge ahụ, Hoshea nwa Elaa gbara izu ọjọọ megide Peka nwa Remalaya gbuo
    ya, bụrụ eze nʼọnọdụ ya. Ọ malitere ịbụ eze nʼafọ nke iri abụọ nke ọchịchị eze
    Jotam nwa Uzaya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଲାଙ୍କର ପୁତ୍ର ହୋଶେୟ ରମଲୀୟଙ୍କର ପୁତ୍ର ପେକହଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ
    କଲେ ଓ ସେ ତାଙ୍କୁ ଆଘାତ କରି ବଧ କଲେ, ପୁଣି ଉଷୀୟଙ୍କର ପୁତ୍ର ଯୋଥମ୍‍ଙ୍କ ରାଜତ୍ଵର କୋଡ଼ିଏ
    ବର୍ଷରେ ସେ ପେକହଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Mürin, Hosea nöün Ela we mwän a rawangauei ewe king Peka, a niela o siwili
    lon wisan wisen king. Ei a fis lon arüen ierin mwün Jotam nöün Ussia we mwän ewe
    kingen Juta.
  rop-rop: Hosheiya det san blanga Ela bin meigim sigridwan plen en imbin kilim King
    Peka ded en Hosheiya bin jidan det nyuwan king. Imbin langa det namba 20 yiya
    wen Jotham, det san blanga Yusaiya, bin jidan det king blanga Juda.
  ukr-1871: І счинив Осія Ілиєнко змову проти Факея Ремалїєнка, убив його та й зробивсь
    царем намість його у двайцятому роцї Йоатама Озієнка.
  deu-1951: Und Hosea, der Sohn Elas, machte eine Verschwörung wider Pekach, den Sohn
    Remaljas, schlug ihn tot und ward König an seiner Statt im zwanzigsten Jahre Jotams,
    des Sohnes Ussijas.
  eng-JPS: And Hoshea the son of Elah made a conspiracy against Pekah the son of Remaliah,
    and smote him, and slew him, and reigned in his stead, in the twentieth year of
    Jotham the son of Uzziah.
  srp-1865: Tada se pobuni Osija sin Ilin na Fekaja sina Remalijina i ubi ga i pogubi
    ga, i zacari se na njegovo mjesto dvadesete godine Jotama sina Ozijina.
  lug-lug: Awo Koseya mutabani wa Era n’asala olukwe okutta Peka mutabani wa Lemaliya,
    n’amulumba era n’amutta, n’alya obwakabaka mu mwaka ogw’amakumi abiri ogw’obwakabaka
    bwa Yosamu mutabani wa Uzziya.
  heb-heb: ויקשר קשר הושע בן אלה על פקח בן רמליהו ויכהו וימיתהו וימלך תחתיו בשנת עשרים
    ליותם בן עזיה׃
  ben-IRV: পরে উষিয়ের ছেলে যোথমের রাজত্বের কুড়ি বছরের দিন কালে, এলার ছেলে হোশেয়
    রমলিয়ের ছেলে পেকহের বিরুদ্ধে ষড়যন্ত্র করলেন। তিনি তাঁকে আক্রমণ করলেন এবং হত্যা
    করে তাঁর জায়গায় তিনি রাজা হলেন।
  pan-pan: ਏਲਾਹ ਦੇ ਪੁੱਤਰ ਹੋਸ਼ੇਆ ਨੇ ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਪਕਹ ਦੇ ਵਿਰੁੱਧ ਯੋਜਨਾ ਬਣਾਈ ਅਤੇ ਉਸ
    ਨੂੰ ਮਾਰਿਆ, ਉਸ ਨੂੰ ਘਾਤ ਕਰਕੇ ਉੱਜ਼ੀਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਥਾਮ ਦੇ ਵੀਹਵੇਂ ਸਾਲ ਉਸ ਦੇ ਥਾਂ ਰਾਜ
    ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဩဇိ သား ယောသံ နန်းစံနှစ်ဆယ် တွင် ၊ ဧလာ သား ဟောရှေ သည် ရေမလိ သား ပေကာ မင်းတဘက်၌
    သင်းဖွဲ့ ၍ သေ အောင်လုပ်ကြံ ပြီးမှ ၊ သူ ၏အရာ ၌ နန်းထိုင် ၏
  tbg-tbg: Usiara maaqu Jotamuva 20 ihiara Iutaaqaa raqiki vau entara, Elaara maaqu
    Hosiava vonavu hampata Pekaara oru aru kerara uva tiva taatau kero, oru vira arukero,
    Hosiava nai avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Vadaeni Hosea Elaha ese Peka Remalaia do ia alaia mase dalana ia tahua,
    bona Hosea ese Peka ia alaia mase. Unai dainai Hosea ese king dagi ia abia, Peka
    ena gabu dekenai. Unai kara be Iotama Usaia, Iuda ena king ena lohia lagani namba
    20 lalonai ia vara.
  urd-urd: और हूसी' — बिन ऐला ने फ़िक़ह — बिन — रमलियाह के ख़िलाफ़ साज़िश की और उसे
    मारा, और क़त्ल किया और उसकी जगह, उज़्ज़ियाह के बेटे यूताम के बीसवें बरस, बादशाह
    हो गया;
  rus-SYN: И составил заговор Осия, сын Илы, против Факея, сына Ремалиина, и поразил
    его, и умертвил его, и воцарился вместо него в двадцатый год Иоафама, сына Озиина.
  bqc-SIM: Ela nɛ́ Ozee lɛkpàaĩ ń gbɛ̃́ↄ Pɛkazi, ↄ̃ à aà dɛ̀ à zↄ̃̀lɛ aà gbɛu
    Uzia nɛ́ Yotaũ kpalablea wɛ̃̀ baode guu.
  tcz-CHONGTHU: Hijou chun Elah chapa Hoshea chun Pekah douna lungthim phalou ana
    gongin, ana that dohtan ahi. Aman Uzziah chapa Jotham vaihom kal kum somni lhinin
    Israel chunga lengvai anahom pantan ahi.
  mar-mar: उज्जीयाचा मुलगा योथाम यहूदावर राज्य करीत असल्याच्या विसाव्या वर्षी, एला
    याचा मुलगा होशे याने रमाल्याचा मुलगा पेकह याच्याविरुध्द कट केला. होशेने पेकहला
    ठार केले. पेकह नंतर मग होशे राजा झाला.
  qub-qub: Chaura Elapa wamran Oseasga Pekapa contran jatariran. Chaymi yaycuycur
    wañuycachiran. Nircorga Oseasna ruquin ray caran. Chay caran Uziaspa wamran Jotam
    Judächo ishcay chunca (20) watana ray caycaptinmi.
  bqp-bqp: Ela nɛ́ Osea lɛ́ kpàkũsũ kũ gbɛ̃nↄ Pɛkai, akũ à a dɛ̀ à a gɛ̃nɛ blè
    Uzia nɛ́ Yotamu kíblena wɛ̃̀ barode gũn.
  hat-hat: Lè sa a, Oze, pitit gason Ela a, moute yon konplo sou do Peka, pitit Remalya
    a. Li atake l', li touye l'. Lèfini, li moute wa nan plas li. Lè sa a, Jotam,
    pitit gason Ozyas la, te gen ventan depi li t'ap gouvènen peyi Jida.
  eng-BSB: Then Hoshea son of Elah led a conspiracy against Pekah son of Remaliah.
    In the twentieth year of Jotham son of Uzziah, Hoshea attacked Pekah, killed him,
    and reigned in his place.
  eng-WEBPB: Hoshea the son of Elah made a conspiracy against Pekah the son of Remaliah,
    attacked him, killed him, and reigned in his place, in the twentieth year of Jotham
    the son of Uzziah.
  kbq-kbq: Hagi Juda kini ne' Usia nemofo Jotamu'ma 20'a kafuma kinima nemanigeno'a,
    Ela nemofo Hosea'a mago'a vahe zamavare atru huno Remalia nemofo Pekama ahesaza
    nanekea retro hu'naze. Ana huteno henka Hosea'a Pekana ahenefrino agri nona erino
    kinia mani'ne.
  nhe-BL: Huajca Oseas, icone Ela, motlalanqui ica Tlanahuatijquetl Peka, icone Remalías,
    huan quimicti. Huan Tlanahuatijquetl Oseas pejqui tlanahuatía ipan tlali Israel.
    Huan quema Oseas calajqui ipan itequi, Tlanahuatijquetl Jotam, icone Uzías [15:30
    Uzías nojquiya itoca Azarías.], yohuiyaya para 20 xihuitl tlanahuatía ipan tlali
    Judá.
  bus-bus: Ela nɛ́ Osea lɛ́ kpàkↄ̃sↄ̃ kↄ̃n gbɛ̃nↄ Pɛkazi, ben à à dɛ̀ à vɛ̃̀ɛ à gbɛ̀n
    Uzia nɛ́ Yotamu kíblena wɛ̃̀ barodee guu.
  gub-BL: Zotàw Uzi ta'yr Zuta wanuwihawete romo heko mehe 20 haw kwarahy rehe Ozez
    Era ta'yr omono'og tuwihawete Peka rehe ipuruzuka wer ma'e wà. Uzuka oho wà. Ozez
    wiko tuwihawete romo hekuzaromo.
  eng-DRA: 'Now Osee son of Ela conspired, and formed a plot against Phacee, the son
    of Romelia, and struck him, and slew him: and reigned in his stead in the twentieth
    year of Joatham the son of Ozias.'
