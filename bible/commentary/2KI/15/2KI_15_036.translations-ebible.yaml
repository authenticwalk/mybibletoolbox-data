verse: 2KI.015.036
translations:
  mal-C: യോഥാമിന്റെ ഭരണത്തിലെ മറ്റുസംഭവങ്ങളും അദ്ദേഹം ചെയ്ത പ്രവൃത്തികളുമെല്ലാം യെഹൂദാരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Jotham zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Yotami mpe misala na ye, ekomama kati
    na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And the rest of the matters of Jotham and all that he did, are they not
    written on the scroll of the Chronicles of the Kings of Judah?
  eng-GNV: Concerning the rest of the acts of Iotham, and all that hee did, are they
    not written in the booke of the Chronicles of the kings of Iudah?
  eng-WEBSTER: Now the rest of the acts of Jotham, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  nhw-BL: Huan nochi nopa sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl
    Jotam huan nochi catli quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali catli
    itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  swh-ONEN: Matukio mengine ya utawala wa Yothamu na yale aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Ye Yotɑmu u kuɑn sukum mu yoruɑ Yudɑbɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Jotham, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  luo-luo: To kuom weche mamoko duto mag ndalo loch Jotham, gi gik moko duto mane
    otimo, donge ondikgi e kitap weche ruodhi mag Juda?
  meu-meu: Iotam ena kara oredia, e kara karadia iboudiai, sivaraidia na Iuda Pavapavadia
    Sisigadia Bukana ai e hetore, ani?
  npi-ULB: योतामको सम्‍बन्‍धमा भएका अरू कुराहरू र तिनले गरेका सबै कामका बारेमा ती
    यहूदाका राजाहरूको इतिहासको पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Fún ti ìyókù iṣẹ́ nígbà ìjọba Jotamu, àti ohun tí ó ṣe, ṣé a kò kọ wọ́n
    sínú ìwé ìtàn ayé àwọn ọba Juda?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت یوتام و کارهای او در کتاب «تاریخ پادشاهان
    یهودا» نوشته شده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Jotam, lahat ng kaniyang ginawa, hindi
    ba ang mga ito ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng
    Juda?
  hui-hui: Biabe maru Yodamahanda bialu henedarunaga te mbuga mbira mini Yuda Kini
    Henerunaga Te laga ngagoha gilibu winigo nga.
  mya-mya: ယော​သံ​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ​ရှိ သ​မျှ​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား​သ​တည်း။-
  bod-N: ཡོ་ཐམ་གྱི་དོན་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ཡ་ཧུ་དཱའི་རྒྱལ་པོའི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino zvimwe zvakaitika pakutonga kwaJotamu, nezvaakaita, hazvina kunyorwa
    here mubhuku renhoroondo dzamadzimambo eJudha?
  spa-BLM: El resto de los actos de Jotam y todo lo que hizo, ¿no está escrito en
    el libro de las crónicas de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈aj Jotam yed' tastac ix sc'ulej vin̈, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Kama kwa mambo mengine yanayomuhusu Yothamu, na yote aliyoyafanya, je yameandikwa
    katika kitabu cha matukio ya wafalme wa Yuda?
  bel-bel: Астатняе пра Ёатама і пра ўсё, што ён зрабіў, напісана ў летапісе цароў
    Юдэйскіх.
  deu-ELBBK: Und das Übrige der Geschichte Jothams und alles, was er getan hat, ist
    das nicht geschrieben in dem Buch der Chroniken der Könige von Juda?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Jotam, wey is menge mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Juda.
  mal-2015: യോഥാമിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Jotam, hin pisimen andro Zvitkos le judske
    kraľengro.
  pes-OPV: و بقیه وقایع یوتام و هر‌چه کرد، آیا در کتاب تواریخ ایام پادشاهان یهودا
    مکتوب نیست.
  ron-1924: Челелалте фапте але луй Иотам ши тот че а фэкут ел ну сунт скрисе оаре
    ын Картя Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: যোথমের রাজত্বের অন্যান্য সব ঘটনা, এবং তিনি যা যা করলেন, তার বিবরণ কি যিহূদার
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Yootam falimihiisii kale iyo wixii uu sameeyey oo dhammuba sow
    kuma qorna kitaabkii taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Joatham, et universa quæ fecit, nonne hæc scripta
    sunt in libro verborum dierum regum Juda?
  eng-ASVBT: Now the rest of the acts of Jotham, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Iotam, e tutto quello ch'egli fece;
    queste cose non sono esse scritte nel libro delle Croniche dei re di Giuda?
  eng-LXXUP: And the rest of the acts of Jotham, and all that he did, are not these
    written in the book of the chronicles of the kings of Judah?
  eng-ULB: As for the other matters concerning Jotham, and all that he did, are they
    not written in the book of the events of the kings of Judah?
  spa-VBL: El resto de los acontecimientos del reinado de Jotam están registrados
    en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Le reste des actions de Jotham, et tout ce qu'il fit, n'est-il pas écrit
    au livre des Chroniques des rois de Juda?
  mal-mal: യോഥാമിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yūtām kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh
    ‘Shāhān-e-Yahūdāh kī Tārīḳh’ kī kitāb meṅ qalamband hai.
  suz-BL: योथाम आ पशो अरु गेय, मेको आ पशो नेल्‍ल, मार, मेको यहूदा ङा पिप आन इतिहासम
    ब्रेक्‍शो मबाक्‍बा ङा?
  ita-1927: Il rimanente delle azioni di Jotham, tutto quello che fece, si trova scritto
    nel libro delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یۆتام و ئەوەی کردی لە پەڕتووکی کاروباری ڕۆژانەی
    پاشاکانی یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the acts of Jotham, and all he did, are they not recorded
    in the book of the history of the kings of Judah?
  kan-OKCV: ಯೋತಾಮನ ಇತರ ಕ್ರಿಯೆಗಳೂ ಅವನು ಮಾಡಿದ ಸಮಸ್ತವೂ ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோதாமின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், யூதாவுடைய ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Jotham, y todas las cosas que hizo, ¿no está
    escrito en el libro de las crónicas de los reyes de Judá?
  ron-BTF: Și restul faptelor lui Iotam și tot ce a făcut, nu sunt ele scrise în cartea
    cronicilor împăraților lui Iuda?
  eng-WEBP: Now the rest of the acts of Jotham, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  eng-FBV: The rest of the events of Jotham's reign are recorded in the Book of Chronicles
    of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Jotam, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Juda.
  nch-BL: Huan nochi nopa sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Jotam
    huan nochi cati quichijqui eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca
    Cati Quichijque Nopa Tanahuatiani Ipan Tali Judá.
  vie-1934: Các chuyện khác của Giô-tham, và những công việc người, đều chép trong
    sử ký về các vua Giu-đa.
  hin-CV: योथाम द्वारा किए गए अन्य कार्य और उसकी अन्य उपलब्धियों का ब्यौरा यहूदिया
    के राजाओं की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Jotam y todo lo que hizo, ¿no están registrados en
    el libro de las crónicas de los reyes de Judá?
  tdx-tdx: Aa naho o fitoloña’ Iotame ila’eo, ze hene nanoe’e, tsy fa sinokitse amy
    bokem-pamoliliañe o mpanjaka’ Iehodàoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของโยธาม และบรรดาสิ่งซึ่งพระองค์​ได้​ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Jotão, e todas as coisas que fez, não estão
    escritos no livro das crônicas dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Jothams und alles, was er getan hat, ist
    das nicht geschrieben in dem Buche der Chronika der Könige von Juda?
  eng-WYC-2018: Forsooth the residue of [the] words of Jotham, and all things that
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Judah?
  epo-epo: La cetera historio de Jotam, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Judujo.
  uig-PIN: Yotamning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi «Israil padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: 'Youda:me ea hawa: hamosu eno huluane da “Yuda hina bagade Ilia Hamonanu
    Meloa”, amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting Jotam i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Yotam da aikin da ya yi, duk a rubuce suke
    a cikin littafin tarihin sarakunan Yahuda.
  uig-LAT: Yotamning bashqa ishliri hem qilghanlirining hemmisi «Israil padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Ezinye izehlakalo ngombuso kaJothamu, kanye lakwenzayo, akulotshwanga egwalweni
    lwembali yamakhosi akoJuda na?
  ton-ton: ¶ Pea ko hono toe ʻoe ngaahi ngāue ʻa Sotami, mo ia kotoa pē naʻa ne fai,
    ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta?
  ces-1613: O jiných pak činech Jotamových, a cožkoli činil, zapsáno jest v knize
    o králích Judských.
  eng-WMB: Now the rest of the acts of Jotham, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  tam-TCV: யோதாமின் ஆட்சிக் காலத்தின் மற்ற நிகழ்வுகள், அவன் செய்தவைகளும் யூதா அரசர்களின்
    வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Jotam, ug ang tanan nga iyang
    nabuhat, wala ba kini nasulat sa libro sa mga panghitabo sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Jotama i wszystko, co czynił, są zapisane w księdze
    kronik królów Judy.
  urd-GVU: باقی جو کچھ یوتام کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    یہوداہ کی تاریخ‘ کی کتاب میں قلم بند ہے۔
  deu-1912: Was aber mehr von Jotham zu sagen ist und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Juda's.
  kan-2017: ಯೋತಾಮನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಯೆಹೂದ ರಾಜಕಾಲ ಇತಿಹಾಸ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದು ದಾಖಲಿಸಿದೆ.
  yap-yap: Gubin e tin ki rin’ Jotham e go’ kani yoloy ngalan Chepin e Pilung nu Judah.
  hlt-MCSB: Jotham kah ol noi neh a bi saii te Judah manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  mdy-ETH: ዒዮዓታሜ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Yotam ahennie ho nsɛm nkaeɛ ne deɛ ɔyɛeɛ nyinaa, wɔatwerɛ agu Yuda Ahemfo
    Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Jotham, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  wal-wal: Yo7aataami hanido harabainne i oottidobai ubbai Yihudaa Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Todo lo que hizo Jotam, ¿no está escrito en el rollo de las Crónicas
    de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Jotão rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Jotam, ken
    amin a naaramidanna, saan kadi a naisurat dagitoy iti Libro dagiti Pakasaritaan
    dagiti Ari ti Juda?
  kpg-kpg: Nia mee huogodoo a Jotham nogo hai, la guu hihi gi lodo Di Kai o nia King
    o Judah.
  uig-ARA: يوتامنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى «ئىسرائىل پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Yotami xa taruxui dɔnxɔɛ, a fe naxan birin naba, na sɛbɛxi Yudaya mangɛe
    xa taruxui kui.
  pon-2006: Mehkoaros me Sodam wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Iotam, ma ra lavur magit i ga pait ia, pa
    di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king Iuda?
  tur-YTC: Yotam'ın işlerinin geri kalanı ve yaptığı her şey, Yahuda krallarının Tarihler
    Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωάθαμ καὶ πάντα ὅσα ἐποίησεν, οὐχὶ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  ind-AYT: Selebihnya dari riwayat-riwayat Yotam dan apa yang dilakukannya, apakah
    semuanya tidak dituliskan dalam kitab sejarah raja-raja Yehuda?
  nya-nya: Ntchito zina za Yotamu ndi zonse zimene anachita, kodi sizinalembedwe mʼbuku
    la mbiri ya mafumu a Yuda?
  hrv-hrv: Ostala povijest Jotama i sve što je učinio, zar to nije sve zapisano u
    knjizi Ljetopisa judejskih kraljeva?
  mps-mps: Te king Jotamgo te tigidali haniani sę yali po da, te po gasa bukude elalubao,
    augwaligo e tama nogi wabo, Juda Hanigo King Bidi Dabego Yali Sę Po Elalubo Buku
    dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting Jotam i bin mekim, i stap long dispela
    buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Jotam, alt, hvad han udførte, står jo
    optegnet i Judas Kongers Krønike.
  vie-OVCB: Các việc khác của Giô-tham đều được chép trong Sách Lịch Sử Các Vua Giu-đa.
  guj-2017: યોથામનાં બાકીનાં કાર્યો, તેણે જે સર્વ કર્યું તે, યહૂદિયાના રાજાઓના કાળવૃત્તાંતના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Sodam wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Suda.
  por-BRBSL: Agora o resto dos atos de Jotham, e tudo o que ele fez, não estão escritos
    no livro das crônicas dos reis de Judá?
  cth-cth: Hot patetlah, Jotham tawksaknae dawk kaawm rae teh, Judah siangpahrangnaw
    setouknae cauk dawk pakhum e lah ao nahoehmaw.
  twi-twi: Yotam ahenni ho nsɛm nkae ne nea ɔyɛe nyinaa, wɔankyerɛw angu Yuda Ahemfo
    Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Jotham kah ol noi neh a bi saii te Judah manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  tbz-SIM: Yotɑmmu dɔɔ̀rìmɛ̀ sɔmmɛ, ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ bizir igharazir Jotam amizibar eghaghaniba, da akɨnafarir kamɨn iti,
    me kamaghɨn a dɨbori, Judabar Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Yotɑm tɔm lɛntǝnɑɑ kɛ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Yotamın qalan işləri və etdiyi hər şey barədə Yəhuda padşahlarının salnamələr
    kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Jotham, and all that he did, are they not written
    in the book of the chronicles of the kings of Judah?
  hin-2017: योताम के और सब काम जो उसने किए, वे क्या यहूदा के राजाओं के इतिहास की पुस्तक
    में नहीं लिखे हैं?
  wol-KYG: Li des ci mbiri Yotam aki jëfam, bindees na ko moos ci téere bi ñu dippee
    Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: And the rest of the matters of Jotham, and all that he did, are they not
    written on the book of the Chronicles of the kings of Judah?
  eng-WYC-2017: Forsooth the residue of [the] words of Jotham, and all things that
    he did, whether these be not written in the book of [the] words of [the] days
    of the kings of Judah?
  eng-WMBB: Now the rest of the acts of Jotham, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  urd-GVH: बाक़ी जो कुछ यूताम की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-यहूदाह
    की तारीख़’ की किताब में क़लमबंद है।
  rug-rug: Doduru ginugua pule saripu taveti e Zotamu si ta kubere koasa Buka Tinozi
    tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni bara mootummaa Yootaam keessaa hojjetaman kanneen biraatii fi
    wantoonni inni hojjete kitaaba seenaa mootota Yihuudaa keessatti barreeffameera
    mitii?
  fra-LSG: Le reste des actions de Jotham, et tout ce qu’il a fait, cela n’est-il
    pas écrit dans le livre des Chroniques des rois de Juda?
  gnn-gnn: '@see-verse:2KI.015.035'
  yal-yal: Yotami kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Yuda mangane taruxu
    kɛdine kui.
  haw-1868: A o na hana i koe a Iotama, a o na mea a pau ana i hana'i, aole anei i
    kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iuda?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يُوثَامَ وَمُنْجَزَاتُهُ أَلَيْسَتْ هِيَ مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ أَيَّامِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ Yotam ƒe ŋutinya mamlɛa ɖe Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: Now the rest of the acts of Jotham, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Judah.
  asm-FB: যোথমৰ অন্যান্য বৃত্তান্ত, তেওঁৰ সকলো কাৰ্যৰ কথা জানো “যিহূদাৰ ৰজাসকলৰ ইতিহাস”
    পুস্তকখনত লিখা নাই?
  sus-A: يٌتَمِ شَ تَرُشُي دْنشْي، عَ قٍ نَشَن بِرِن نَبَ، نَ سّبّشِ يُدَيَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Jotham, et tout ce qu'il a fait, n'est-il pas écrit
    dans le livre des chroniques des rois de Juda ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י יֹותָ֖ם אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Jothamu, na ũrĩa eekire-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Juda?
  fra-NCL: Le reste des actes de Joatham, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda ?
  cek-AK: Jotham siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk
    loe, Judah siangpahrangnawk ih ahmin pakuemhaih cabu pongah tarik o na ai maw?
  cuk-cuk: Jotam e-ibmar-imaksad-baigan, Judá-e-reymar-ibmar-imaksad-gardagi narmakar
    maid.
  uig-CYR: Йотамниң башқа ишлири һәм қилғанлириниң һәммиси «Исраил падишалириниң тарих-тәзкирилири»
    дегән китапта пүтүлгән әмәсмиди?
  tel-2017: యోతాము చేసిన ఇతర పనుల గురించి, అతడు చేసిన దానంతటి గురించి యూదా రాజుల చరిత్ర
    గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Jotham yo avèk tout sa li te fè yo, èske yo pa ekri
    nan Liv Kwonik A Wa Juda Yo?
  kos-kos: Ma nukewa saya ma Jotham el orala, simla oasr in Sramsram Matu Ke Tokosra
    Lun Judah.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י יוֹתָ֖ם אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹא־הֵ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ma banyere ihe ndị ọzọ niile nke oge ọchịchị Jotam na ihe o mere, ọ bụ
    na e deghị ha nʼakwụkwọ akụkọ ihe mere nʼoge ndị eze Juda?
  ory-ory: ଏହି ଯୋଥମ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା କʼଣ ଯିହୁଦା ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Jotam föför meinisin a mak lon puken uruwon ekewe
    kingen Juta.
  rop-rop: Wal langa det taim na wen Jotham bin jidan king, YAWEI bin jandim Resin
    det king blanga Siriya en Peka det king blanga Isreil langa fait langa Juda. Ola
    ebrijing King Jotham bin dum deibin raidimdan langa det buk gulum Ola stori blanga
    ola king brom Juda. King Jotham bin dai en deibin berrim im bodi langa det greibyad
    blanga ola king deya langa Jerusalem det taun blanga Deibid. En im san Eihes bin
    jidan det nyuwan king.
  ukr-1871: Проче про Иоатама й про все, що він чинив, прописано в лїтописї царів
    Юдиних.
  deu-1951: Was aber mehr von Jotam zu sagen ist, und alles, was er getan hat, ist
    das nicht geschrieben in der Chronik der Könige von Juda?
  eng-JPS: Now the rest of the acts of Jotham, and all that he did, are they not written
    in the book of the chronicles of the kings of Judah?
  srp-1865: A ostala djela Jotamova i sve što je èinio, nije li zapisano u dnevniku
    careva Judinijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Yosamu, ne bye yakola byonna,
    tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי יותם אשר עשה הלא הם כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: যোথমের অবশিষ্ট কাজের কথা ও সমস্ত কাজের বিবরণ যিহূদার রাজাদের ইতিহাসের বইতে
    কি লেখা নেই?
  pan-pan: ਯੋਥਾਮ ਦੇ ਬਾਕੀ ਕੰਮ ਅਤੇ ਜੋ ਕੁਝ ਉਸ ਨੇ ਕੀਤਾ, ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਦੇ ਇਤਹਾਸ
    ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: ယောသံ ပြု မူသော အမှု အရာကြွင်း လေသမျှ တို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏၊”
  tbg-tbg: King Jotamuva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Iotama ena kara orena, iena kara ibounai, be Iuda Ena King Edia Sivarai
    Buka ena lalonai idia torea vadaeni.
  urd-urd: यूताम के बाक़ी काम और सब कुछ जो उसने किया, इसलिए क्या वह यहूदाह के बादशाहों
    की तवारीख़ की किताब में लिखा नहीं?
  rus-SYN: Прочее об Иоафаме и обо всем, что он сделал, написано в летописи царей
    Иудейских.
  bqc-SIM: Yotaũ yã́ kĩniↄ ku Yuda kíaↄ ladau ń yã́ pↄ́ a kɛ̀ↄ píi.
  tcz-CHONGTHU: Jotham vaihom sunga thilsoh jouse leh aman ana thilbol jouse Judah
    lengte thusimbua akijih lut soh keijin ahi.
  mar-mar: यहूदाच्या राजाचा इतिहास, या पुस्तकात योथामाने केलेल्या पराक्रमांची नोंद
    आहे.
  qub-qub: Jotampa waquin willapan ima rurashancunapis isquirbiraycan Judäpa raynincunapa
    acta librunchömi.
  bqp-bqp: Yotamu yã kparanↄn kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan kũ yã kũ à
    kɛ̀nↄ pínki.
  hat-hat: Tout rès istwa Jotam ak tou sa li te fè, n'a jwenn sa ekri nan liv Istwa
    wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Jotham, along with his accomplishments,
    are they not written in the Book of the Chronicles of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Jotham, and all that he did, aren’t they
    written in the book of the chronicles of the kings of Judah?
  kbq-kbq: Hagi Jotamu'ma kinima mani'nea knafima fore hu'nea zamtamine, ana maka
    zama tro'ma hu'nea zantamimofo agenkea, Juda vahe'mokizmi kinimofo zamagi zmagenkema
    krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi nopa sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl
    Jotam huan nochi tlen quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali tlen
    itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  bus-bus: Yotamu yã kpaaanↄↄ kú Yudanↄ kínanↄ gĩayãkɛnanↄ takadan kↄ̃n yã kɛ̀
    à kɛ̀nↄ píngi.
  gub-BL: Amo umuapyk amogwer Zotàw hemiapo kwer paw a'e pape Zuta wanuwihaw wanemiapo
    kwer her ma'e rehe.
  eng-DRA: But the rest of the acts of Joatham, and all that he did, are they not
    written in the book of the words of the days of the kings of Juda?
