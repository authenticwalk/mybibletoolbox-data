verse: 2KI.015.035
translations:
  mal-C: എന്നിരുന്നാലും ക്ഷേത്രങ്ങൾ നീക്കംചെയ്യപ്പെട്ടിരുന്നില്ല; ജനങ്ങൾ അവിടെ ബലി
    അർപ്പിക്കുന്നതും ധൂപാർച്ചന നടത്തുന്നതും തുടർന്നുപോന്നു. യഹോവയുടെ ആലയത്തിലേക്കുള്ള
    മുകളിലത്തെ കവാടം യോഥാം പുതുക്കിപ്പണിതു.
  deu-TKW: Nur wurden die Höhen nicht abgeschafft; das Volk opferte und räucherte
    noch immer auf den Höhen. Derselbe baute das obere Thor am Tempel Jahwes.
  lin-lin: Nzokande, balongolaki te bisambelo ya likolo ya bangomba ; bato bakobaki
    kaka kobonza kuna bambeka mpe kotumba ansa. Ezali Yotami nde atongaki ekuke ya
    likolo ya Tempelo ya Yawe.
  eng-LSV: Only, the high places have not been removed—the people are still sacrificing
    and making incense in high places; he has built the high gate of the house of
    YHWH.
  eng-GNV: 'But the hie places were not put away: for the people yet offered and burnt
    incense in the hie places: he buylt the hyest gate of the house of the Lord.'
  eng-WEBSTER: 'Yet, the high places were not removed: the people sacrificed and burned
    incense still in the high places. He built the higher gate of the house of the
    LORD.'
  nhw-BL: Pero amo quinijcuini nopa piltiocaltzitzi campa masehualme tlacajcahuayayaj
    huan quitlatiyayaj copali. Pero yaya catli sempa quisencajqui cuali nopa puerta
    ica norte ipan ichaj TOTECO.
  swh-ONEN: Hata hivyo, mahali pa juu pa kuabudia hapakuondolewa. Watu waliendelea
    kutoa kafara na kufukiza uvumba huko. Yothamu akajenga upya Lango la Juu la Hekalu
    la Bwana.
  bba-bba: Adɑmɑ u ǹ ɡunɡuu nìn mi bɑ rɑ bũu yɑ̃kuru ko kɔsuke. Mɑ tɔmbɑ dɑɑmɔ bɑ
    yɑ̃kunu mɔ̀ mi, bɑ turɑre dɔ̃ɔ dokemɔ nin wɔllɔ. Yotɑmu wiyɑ, u Yinni Gusunɔn
    sɑ̃ɑ yerun kɔnnɔ ɡe ɡɑ mɛɛrɑ sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ bɑnɑ.
  eng-KJVCPB: 'Howbeit the high places were not removed: the people sacrificed and
    burnt incense still in the high places. He built the higher gate of the house
    of the Lord.'
  luo-luo: Kata kamano kuonde motingʼore gi malo, ne ok omuki kendo ji nodhi nyime
    mana gi chiwo misengini kendo wangʼo ubani mangʼwe ngʼar kanyo. Jotham nogero
    kendo Rangach Mamalo mar hekalu mar Jehova Nyasaye.
  meu-meu: Ḡau tamona, atai gabudia helaḡadia na se abidia oho; taunimanima na dounu
    boubou karadia e karava bona muramura mai bonadia e gabuva unu atai gabudia ai.
    Ia ese Iehova ena dubu atai kahana ikoukouna e karaia.
  npi-ULB: तापनि डाँडाका थानहरू हटाइएनन् । मानिसहरूले अझै पनि डाँडाका थानहरूका बलि
    चढाए र धूप बाले । योतामले परमप्रभुको मन्दिरको माथिल्लो मूल ढोका निर्माण गरे ।
  yor-yor: 'Àwọn ibi gíga, bí ó ti wù kí ó rí, a kò ṣí wọn kúrò àwọn ènìyàn tẹ̀síwájú
    láti rú ẹbọ àti láti sun tùràrí níbẹ̀: Jotamu tún ìlẹ̀kùn gíga tó ń kọ́ ní ti
    ilé tí a kọ́ fún Olúwa ṣe.'
  pes-OPCB: ولی بتخانه‌های روی تپه‌ها را که مردم در آنجا قربانی می‌کردند و بخور می‌سوزانیدند،
    خراب نکرد. یوتام دروازهٔ بالایی خانهٔ خداوند را بازسازی کرد.
  tgl-ULB: Subalit, ang mga dambana ay hindi inalis. Nag-aalay pa rin at nagsusunog
    ng insenso ang mga tao sa mga dambana. Ipinagawa ni Jotam ang tarangkahan sa gawing
    itaas ng tahanan ni Yahweh.
  hui-hui: Ani bia bialu howa dege mbirale dama mitangi bialu gime wabinirunaga bi
    pupu wiaga anda hearu dege bo gialo wanahe helo wahene. Ani helo waheagola wali
    agali hearume anda uruniha puwa lomaru wialu mbirale ira hagua ngabilo delaga
    mini inisenesiru delaga bialu hene. Yodama ibugua ibunaga biabe biahaga hearuhondo
    bidaba layagola tigua Anduane Homogonaga anda biago daliga uyurahayagi heagonaga
    panga haraba mini Daliga Panga laga heago wabu helene.
  mya-mya: သို့​ရာ​တွင်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို​မူ ဖျက်​ဆီး​ခြင်း​မ​ပြု​သ​ဖြင့်
    ပြည်​သူ​တို့​သည် ထို ဌာ​န​များ​တွင်​ဆက်​လက်​၍​ယဇ်​များ​ကို​ပူ ဇော်​၍ နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ကြ​၏။
    ယော​သံ သည်​ဗိ​မာန်​တော်​မြောက်​တံ​ခါး​ကို​တည်​ဆောက် ခဲ့​သူ​ဖြစ်​ပေ​သည်။
  bod-N: མཐོ་གླིང་རྣམས་མ་བཤིགས་པས། མི་རྣམས་ཀྱིས་སྔར་བཞིན་མཐོ་གླིང་གི་སྟེང་དུ་མཆོད་པ་ཕུལ་ནས་བསང་བཏང་བ་དང་།
    ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་སྟེང་སྒོ་ཞིག་བརྩིགས་སོ། །
  sna-sna: Kunyange zvakadaro, matunhu akakwirira haana kubviswa, vanhu vakaramba
    vachibayira zvibayiro uye vachipisa zvinonhuhwira ikoko. Jotamu akavakazve Suo
    Rokumusoro retemberi yaJehovha.
  spa-BLM: Sin embargo, los lugares altos no fueron quitados. El pueblo seguía sacrificando
    y quemando incienso en los lugares altos. Él construyó la puerta superior de la
    casa de Yahvé.
  cac-cac: Ix sb'o'och spuertail stemplo Jehová vin̈ d'a yib'an̈, palta a juntzan̈
    lugar chaan̈ b'aj tz'och ejmelal, maj yiq'uel-laj vin̈, ix yac'n̈ej silab' eb'
    anima yed' sn̈usan incienso eb' ta'.
  swh-ULB: Ila, mahali pa juu hapakuchukuliwa. Watu walikuwa wakitio sadaka na kufukiza
    ubani katika mahali pa juu. Yothamu akajenga lango la juu la nyumba ya Yahwe.
  bel-bel: 'Толькі вышыні ня былі адменены: народ учыняў яшчэ ахвяры і дымленьні на
    вышынях. Ён пабудаваў верхнюю браму пры доме Гасподнім.'
  deu-ELBBK: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf
    den Höhen. Er baute das obere Tor des Hauses des HERRN.
  mbb-OT: Piru wazè din iperundus is menge simbahan diyà te metikang he menge lugar,
    umbe mibpedayun is menge etew te kebpemuhat te menge pemuhat wey te kedtutung
    te menge veyewà. Si Jotam is mibaal te Egkezizaya he Gemawan te valey te Nengazen.
  mal-2015: എങ്കിലും പൂജാഗിരികൾക്കു നീക്കം വന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു; അവൻ യഹോവയുടെ ആലയത്തിന്റെ മേലത്തെ വാതിൽ പണിതു.
  rmc-rmc: Ale o thana, kaj lašarenas le modlen, na sas zňičimen a o manuša pre lende
    mek furt obetinenas a labarenas o kaďidlos. O Jotam ačhaďa the e Upruňi brana
    andro Chramos.
  pes-OPV: لیکن مکان های بلندبرداشته نشد و قوم در مکان های بلند هنوز قربانی می‌گذرانیدند
    و بخور می‌سوزانیدند، و او باب عالی خانه خداوند را بنا نمود.
  ron-1924: Нумай кэ ынэлцимиле ну ле-а стрикат; попорул тот май адучя жертфе ши тэмые
    пе ынэлцимь. Иотам а зидит поарта чя май ыналтэ а Касей Домнулуй.
  ben-OBCV: প্রতিমাপুজোর উঁচু উঁচু স্থানগুলি অবশ্য সরানো হয়নি; লোকজন তখনও সেখানে
    বলি উৎসর্গ করত ও ধূপ পোড়াত। যোথম সদাপ্রভুর মন্দিরের উপর দিকের দরজাটি আবার তৈরি
    করে দিলেন।
  som-som: Habase yeeshee meelihii sarsare lama baabbi'in, oo dadkuna weli way ku
    allabaryi jireen, fooxna bay ku shidi jireen meelihii sarsare. Oo isagu wuxuu
    dhisay iriddii sare oo gurigii Rabbiga.
  lat-VUC: 'Verumtamen excelsa non abstulit: adhuc populus immolabat, et adolebat
    incensum in excelsis. Ipse ædificavit portam domus Domini sublimissimam.'
  eng-ASVBT: 'Howbeit the high places were not taken away: the people still sacrificed
    and burned incense in the high places. He built the upper gate of the house of
    Jehovah.'
  ita-1885: Sol gli alti luoghi non furono tolti via; il popolo sacrificava ancora
    e faceva profumi, sopra gli alti luoghi. Esso edificò la porta alta della Casa
    del Signore.
  eng-LXXUP: 'Nevertheless he took not away the high places: as yet the people sacrificed
    and burned incense on the high places. He built the upper gate of the Lord’s house.'
  eng-ULB: However, the high places were not taken away. The people still sacrificed
    and burned incense at the high places. Jotham built the upper gate of the house
    of Yahweh.
  spa-VBL: Pero los altares paganos no fueron destruidos. El pueblo seguía sacrificando
    y presentando holocaustos en esos lugares. Reconstruyó la puerta superior del
    Templo del Señor.
  fra-_FOB: Seulement les hauts lieux ne furent point ôtés. Le peuple sacrifiait encore
    et faisait des encensements dans les hauts lieux. Ce fut lui qui bâtit la porte
    Haute de la maison de l'Éternel.
  mal-mal: എങ്കിലും പൂജാഗിരികൾക്ക് നീക്കംവന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു; അവൻ യഹോവയുടെ ആലയത്തിന്റെ മുകളിലുള്ള വാതിൽ പണിതു.
  urd-GVR: To bhī ūṅchī jaghoṅ ke mandir haṭāe na gae. Log wahāṅ apnī qurbāniyāṅ chaṛhāne
    aur baḳhūr jalāne se bāz na āe. Yūtām ne Rab ke ghar kā Bālāī Darwāzā tāmīr kiyā.
  suz-BL: मो हना यो मेकोमी डांडा ङा थानपुकी मताइक्‍ता बाक्‍त। मेना सम्‍म मुरपुकीम
    मेकेर चढ़ेतीक चढ़ेशा, धूप चोव़मे बाक्‍त। मेकोमी परमप्रभु यावे आ खिं ङा उत्तर गे
    ङा ठेयब लाप्‍चो यो सेल्‍पदा बाक्‍त।
  ita-1927: Nondimeno, gli alti luoghi non furono soppressi; il popolo continuava
    ad offrir sacrifizi e profumi sugli alti luoghi. Jotham costruì la porta superiore
    della casa dell’Eterno.
  ckb-ckb: تەنها ئەوە نەبێت نزرگەکانی سەر بەرزایی تێکنەدران، گەل هێشتا لەسەر بەرزاییەکان
    قوربانییان سەردەبڕی و بخووریان دەسووتاند. یۆتام بوو کە دەروازەی سەرەوەی پەرستگای
    یەزدانی بنیاد ناوە.
  eng-BBE: But he did not take away the high places, and the people still went on
    making offerings and burning them in the high places. He was the builder of the
    higher doorway of the house of the Lord.
  kan-OKCV: ಆದರೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಲಿಲ್ಲ ಆದ್ದರಿಂದ ಜನರು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲೆ ಬಲಿಗಳನ್ನೂ
    ಧೂಪಗಳನ್ನೂ ಅರ್ಪಿಸುವುದನ್ನು ಮುಂದುವರೆಸಿದ್ದರು. ಯೋತಾಮನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಮೇಲಿನ ಬಾಗಿಲನ್ನು
    ಕಟ್ಟಿಸಿದನು.
  tam-2017: மேடைகள் மாத்திரம் அகற்றப்படவில்லை; மக்கள் இன்னும் மேடைகளின்மேல் பலியிட்டுத்
    தூபம் காட்டிவந்தார்கள்; இவன் யெகோவாவுடைய ஆலயத்தின் உயர்ந்த வாசலைக் கட்டினான்.
  spa-RV-1909: Con todo eso los altos no fueron quitados; que el pueblo sacrificaba
    aún, y quemaba perfumes en los altos. Edificó él la puerta más alta de la casa
    de Jehová.
  ron-BTF: Totuși, înălțimile nu au fost îndepărtate; poporul încă sacrifica și ardea
    tămâie pe înălțimi. El a zidit poarta de sus a casei DOMNULUI.
  eng-WEBP: However the high places were not taken away. The people still sacrificed
    and burned incense in the high places. He built the upper gate of the LORD’s house.
  eng-FBV: But the high places were not removed. The people still were sacrificing
    and presenting burnt offerings in those places. He rebuilt the upper gate of the
    Lord's Temple.
  nld-1939: Maar ook hij schafte de offerhoogten niet af, zodat het volk op de hoogten
    bleef offeren en wierook branden. Hij heeft de Bovenpoort van de tempel van Jahweh
    gebouwd.
  nch-BL: Pero amo quinijcueni nopa piltiocaltzitzi campa masehualme tacajcahuayayaj
    huan quitatiyayaj copali. Pero yaya sempa quicualchijchijqui cuali nopa caltemit
    ica norte ipan ichaj TOTECO.
  vie-1934: Dầu vậy, người không dỡ các nơi cao; dân sự cứ cúng tế và xông hương trên
    các nơi cao đó. Aáy là Giô-tham xây cất cửa thượng của đền thờ Đức Giê-hô-va.
  hin-CV: फिर भी, पूजा स्थलों की वेदियां तोड़ी नहीं गई थी. लोग पूजा स्थलों की वेदियों
    पर धूप जलाते और बलि चढ़ाते रहे. योथाम ने याहवेह के भवन के ऊपरी द्वार को बनवाया.
  spa-BES: Pero él no quitó los lugares altos, y la gente siguió haciendo sacrificios
    quemando incienso en los lugares altos. Fue el constructor de la puerta superior
    de la casa del Señor.
  tdx-tdx: Fe tsy nafahañe añe o toets’ aboo; mbe nanao soroñe naho nañenga ey ondatio.
    Namboare’e ty lalambei’ ambone’ i anjomba’ Iehovày.
  tha-KJV: ถึงกระนั้นปู​ชน​ียสถานสู​งก​็ยั​งม​ิ​ได้​ถู​กกำจัดเสีย ประชาชนยังถวายสัตวบูชาและเผาเครื่องหอมบนปู​ชน​ียสถานสูงนั้น
    พระองค์​ทรงสร้างประตูบนของพระนิเวศแห่งพระเยโฮวาห์
  por-BR-2018: Com tudo isso os altos não foram tirados; que o povo sacrificava ainda,
    e queimava incenso nos altos. Edificou ele a porta mais alta da casa do SENHOR.
  deu-ELO: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf den
    Höhen. Er baute das obere Tor des Hauses Jehovas.
  eng-WYC-2018: nevertheless he did not away [the] high things; (for) yet the people
    made sacrifice, and burnt incense in (the) high things; he builded the highest
    gate of the house of the Lord. (but he did not do away the hill shrines; for yet
    the people made sacrifice, and burned incense at the hill shrines; he built the
    highest gate of the House of the Lord.)
  epo-epo: Sed la altaĵoj ne estis senfunkciigitaj; la popolo ĉiam ankoraŭ oferadis
    kaj incensadis sur la altaĵoj. Li konstruis la supran pordegon ĉe la domo de la
    Eternulo.
  uig-PIN: Pǝⱪǝt «yuⱪiri jaylar»la yoⱪitilmidi; hǝlⱪ yǝnila «yuⱪiri jaylar»ƣa qiⱪip
    ⱪurbanliⱪ ⱪilip huxbuy yaⱪatti. Pǝrwǝrdigarning ɵyining «Yuⱪiriⱪi dǝrwaza»sini
    yasiƣuqi xu idi.
  beo-beo: 'Be e da ogogosu ‘gode’ma nodone sia:ne gadosu sogebi amo hame mugului.
    Amola amogawi, dunu ilia da ohe amola gabusiga: manoma gobele salalusu. Youda:me
    da Debolo Diasu Ga (North) Logo Ga:su gagui.'
  tpi-OTNT: Tasol Jotam i no bagarapim ol ples bilong lotuim ol giaman god. Olsem
    na ol manmeri i wok yet long i go long ol dispela ples na mekim ol ofa na kukim
    paura bilong kamapim smok i gat gutpela smel. Jotam i tok na ol i wokim dispela
    dua bilong banis bilong haus bilong Bikpela ol i kolim Dua Antap.
  hau-SA: Duk da haka, bai kawar da masujadan kan tudu ba; mutane suka ci gaba da
    yin hadaya da ƙona turare a can. Yotam ya sāke gina Ƙofar Bisa ta haikalin Ubangiji.
  uig-LAT: Peqet «yuqiri jaylar»la yoqitilmidi; xelq yenila «yuqiri jaylar»gha chiqip
    qurbanliq qilip xushbuy yaqatti. Perwerdigarning öyining «Yuqiriqi derwaza»sini
    yasighuchi shu idi.
  nde-nde: Kodwa izindawo eziphakemeyo zokukhonzela kazisuswanga; abantu baqhubeka
    benikela imihlatshelo lokutshisa impepha khonale. UJothamu wavuselela iSango laNgaphezulu
    lethempeli likaThixo.
  ton-ton: 'Ka naʻe ʻikai siʻaki ʻae ngaahi potu māʻolunga: naʻe kei feilaulau mo
    tutu meʻa namu kakala ʻe he kakai ʻi he ngaahi potu māʻolunga. Naʻe langa ʻe ia
    ʻae matapā māʻolunga ʻoe fale ʻo Sihova.'
  ces-1613: A však výsosti nebyly zkaženy, ještě lid obětoval a kadil na výsostech.
    On vystavěl bránu hořejší domu Hospodinova.
  eng-WMB: However the high places were not taken away. The people still sacrificed
    and burned incense in the high places. He built the upper gate of the LORD’s house.
  tam-TCV: ஆனால் உயர்ந்த மேடைகளோ அகற்றப்படவில்லை. மக்கள் தொடர்ந்து அந்த மேடைகளில்
    பலிகளைச் செலுத்தியும், தூபங்காட்டியும் வந்தனர். யோதாம் யெகோவாவின் ஆலயத்தின் மேல்வாசலைத்
    திரும்பக் கட்டினான்.
  ceb-ULB: Apan, wala hawaa ang anaa sa taas nga mga dapit. Nagpadayon gihapon ang
    mga tawo sa paghalad ug pagsunog sa insenso didto sa taas nga mga dapit. Gitukod
    ni Jotam ang anaa sa taas nga ganghaan sa balay ni Yahweh.
  pol-UBG: Wyżyn jednak nie zniesiono. Lud jeszcze składał ofiary i palił kadzidło
    na wyżynach. On zbudował Górną Bramę domu PANA.
  urd-GVU: توبھی اونچی جگہوں کے مندر ہٹائے نہ گئے۔ لوگ وہاں اپنی قربانیاں چڑھانے اور
    بخور جلانے سے باز نہ آئے۔ یوتام نے رب کے گھر کا بالائی دروازہ تعمیر کیا۔
  deu-1912: nur, daß sie die Höhen nicht abtaten; denn das Volk opferte und räucherte
    noch auf den Höhen. Er baute das obere Tor am Hause des HERRN.
  kan-2017: ಆದರೆ ಇವನ ಕಾಲದಲ್ಲಿ ಪೂಜಾಸ್ಥಳಗಳು ಇನ್ನೂ ತೆಗೆಯಲ್ಪಟ್ಟಿರಲಿಲ್ಲ. ಆದುದರಿಂದ ಜನರು
    ಅವುಗಳಲ್ಲಿ ಯಜ್ಞಧೂಪಗಳನ್ನು ಸಮರ್ಪಿಸುತ್ತಿದ್ದರು. ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಮೇಲಣ ಹೆಬ್ಬಾಗಿಲನ್ನು ಇಡಿಸಿದವನು
    ಇವನೇ.
  yap-yap: Machane de gathay fa yungi tagil’ e meybil rok e pi’in ndar nanged SOMOL,
    ma girdi’ e dar talgad i pi’ e maligach nge incense ni yad be urfiy u rom. I Jotham
    e ireram e cha’ ni ngongliy fare Garog ni Lel’och ko fare Tempel.
  hlt-MCSB: Te cakhaw hmuensang te a khoe moenih. Hmuensang ah pilnam a nawn tih a
    phum pueng. Anih loh BOEIPA im kah imhman vongka te a saii.
  mdy-ETH: ጋዓንቴ ጌሜራ ጌሜራ ዓኣ ሜሌ ፆኦዞ ካኣሽኮ ማኣሮ ዒዚ ባይዚባኣሴ፤ ዴራ ዒኢካ ዒንጎ ባኮ ዒንጊፆና ዑንጆ ጩቢሶዋ
    ሃሺባኣሴ። ዒዮዓታሜ ዒማና ጌኤዦ ማኣሮኮ ኬዶ ዛላ ዓኣ ኬኤሎ ዲፆ ካሮ ኮሺሴኔ።
  twi-ASANTE: Nanso, wansɛe abosonnan a na nnipa no bɔ afɔdeɛ hye nnuhwam wɔ hɔ no.
    Ɔno ne obi a ɔsane sii Awurade Asɔredan no atifi ɛpono.
  eng-WEBU: However the high places were not taken away. The people still sacrificed
    and burned incense in the high places. He built the upper gate of the LORD’s house.
  wal-wal: Gidikkonne asai goinniyo xoqqa sohota xaissibeenna; he sohotun yarshshuwaa
    yarshshiyoogaanne ixaanaa cuwayiyoogaa aggibeenna. Yo7aataami Beeta Maqidasiyaa
    geliyo qommo bagga penggiyaa zaarettidi oottiis.
  spa-PDDPT: Sin embargo, no se quitaron los lugares altos, porque el pueblo aún sacrificaba
    y quemaba incienso en los lugares altos. Él construyó la puerta más alta de la
    Casa de Yavé.
  gun-gun: Ha'e rami teĩ nombovaipai ae tema ombojeroviaaty yvy'ã rupi ikuai va'e.
    Ha'e rami rã yvy'ã rupi heta va'e kuery mba'emo ome'ẽ ha'e heakuã porã va'e oapy
    okuapy. Jotão ma ojapo uka Senhor pegua oo rokẽ yvate rupi guarã.
  ilo-ULB: Nupay kasta, saan a nadadael dagiti disso a pagdaydayawan. Nangidaton ken
    nangpuor latta iti insenso dagiti tattao kadagiti disso a pagdaydayawan. Ni Jotam
    ti nangipatakder iti akin ngato a ruangan ti balay ni Yahweh.
  kpg-kpg: Gei nia gowaa hai daumaha digau huaidu la digi ohaa gi daha, gei nia daangada
    e haihai hua i golo nadau tigidaumaha ge dutudu nadau ‘incense’ i golo. Ma go
    Jotham dela ne hau di bontai di abaaba i bahi i ngeia di Hale Daumaha.
  uig-ARA: پەقەت «يۇقىرى جايلار»لا يوقىتىلمىدى؛ خەلق يەنىلا «يۇقىرى جايلار»غا چىقىپ
    قۇربانلىق قىلىپ خۇشبۇي ياقاتتى. پەرۋەردىگارنىڭ ئۆيىنىڭ «يۇقىرىقى دەرۋازا»سىنى
    ياسىغۇچى شۇ ئىدى.
  sus-sus: Kɔnɔ na birin kui, kuye batudee mu ɲɔn geyae yire, mixie nu luma sɛrɛxɛe
    nun surayi man ba ra mɛnni. Yotami naxa Alatala xa banxi naadɛ nde ti, naxan xili
    Fuge Naadɛ.
  pon-2006: Ahpw wasahn kaudok en me rotorot akan sohte kamwomwomwla, oh aramas akan
    usehlahte wiewia meirong oh isihsik warpwohmwahu wasao. Iei Sodam me kauwada Ewen
    Kelen Paliepeng en Tehnpas Sarawio.
  ksd-ksd: Ia kaka pa di ga re vue boko ra umana tavul a lotu; a tarai dia ga varvartabar
    ma dia ga tun ra bulit i ang na katkat boko ta ra umana tavul a lotu. I ga pait
    ra mataniolo arama ta ra kuba i ra Luluai.
  tur-YTC: Ancak yüksek yerler kaldırılmadı. Halk yüksek yerlerde kurban kesip buhur
    yakmayı sürdürüyordu. Yahve'nin evinin üst kapısını yaptı.
  grc-BRENT: Πλὴν τὰ ὑψηλὰ οὐκ ἐξῇρεν, ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμία ἐν τοῖς ὑψηλοῖς·
    αὐτὸς ᾠκοδόμησε τὴν πύλην οἴκου Κυρίου τὴν ἐπάνω.
  ind-AYT: Bukit-bukit pengurbanan tidak disingkirkan sehingga bangsa itu masih mempersembahkan
    dan membakar dupa di bukit-bukit pengurbanan itu. Dia mendirikan Pintu Gerbang
    Atas di Bait TUHAN.
  nya-nya: Komabe malo opembedzera mafano sanawachotse ndipo anthu anapitiriza kupereka
    nsembe ndi kufukiza lubani kumeneko.
  hrv-hrv: Ali ni on nije srušio uzvišica; narod je svejednako prinosio žrtve i kad
    na uzvišicama. On je sagradio Gornja vrata na Domu Jahvinu.
  mps-mps: Tiali goli, Jotam agai te tibo god dolo lotu po wabo bulu du pesage dolobe.
    Tama tiyu, te tigidali we bidigo te lotu po wabo pesageba holama, lotu po wabo
    sę bomo mu eyu, tama augwaligo te pesageba pelama, tama te denami yai ofa nai
    ula mayu, me te denami yai hano ebo pauda me selama, uluyu iduali. Jotamgo te
    po obaso, tama augwaligo te Genuai Bidigo tempel be obo tų ma nigao po wali,
    augwaligo te tų nogi eyu Ugwadu Obo Tų dao. Tama po obaso, augwaligo te sę
    yali.
  tpi-tpi: Tasol Jotam i no bagarapim ol ples bilong lotuim ol giaman god. Olsem na
    ol manmeri i wok yet long i go long ol dispela ples na mekim ol ofa na kukim paura
    bilong kamapim smok i gat gutpela smel. Jotam i tok na ol i wokim dispela dua
    bilong banis bilong haus bilong Bikpela ol i kolim Dua Antap.
  dan-1931: Kun forsvandt Offerhøjene ikke, men Folket blev ved med at ofre og tænde
    Offerild på Højene. Det var ham, der lod Øvreporten i HERRENS Hus opføre.
  vie-OVCB: Nhưng các miếu thờ trên đồi vẫn không bị phá dỡ, dân chúng vẫn cúng tế,
    và đốt hương tại các nơi ấy. Dưới đời Giô-tham, cổng trên của Đền Thờ Chúa Hằng
    Hữu được xây cất.
  guj-2017: પણ ઉચ્ચસ્થાનો હજી દૂર કરવામાં આવ્યાં ન હતાં. લોકો હજી ત્યાં યજ્ઞો કરતા
    અને ધૂપ બાળતા હતા. યહોવાહના સભાસ્થાનનો ઉપરનો દરવાજો યોથામે બાંધ્યો હતો.
  pon-2006A: Ahpw wasahn kaudok en me rotorot akan sohte kamwomwomwla, oh aramas akan
    usehlahte wiewia meirong oh isihsik warpwohmwahu wasao. Iei Sodam me kauwada Ewen
    Kelen Paliepeng en Tehnpas Sarawio.
  por-BRBSL: No entanto, os lugares altos não foram tirados. O povo ainda sacrificou
    e queimou incenso nos lugares altos. Ele construiu o portão superior da casa de
    Yahweh.
  cth-cth: Hatei hmuenrasang teh takhoe hoeh. Hmuenrasang koe teh tami ni thuengnae
    a sak awh teh hmuitui hah hmai a sawi awh. BAWIPA im a Lathueng Poung takhang
    a sak awh.
  twi-twi: Nanso wansɛe abosonnan a na nnipa kɔbɔ afɔre, kɔhyew nnuhuam wɔ hɔ no.
    Ɔno ne obi a ɔsan sii Awurade Asɔredan no atifi pon.
  hlt-hlt: Te cakhaw hmuensang te a khoe moenih. Hmuensang ah pilnam a nawn tih a
    phum pueng. Anih loh BOEIPA im kah imhman vongka te a saii.
  tbz-SIM: Kɛ̀ yɛtɔ̀rɛ̀ nɛ́ nkpɑɑ́ bo, kɛ̀ bɛnìtìbɛ̀ feu iwũɔ̃ kɛ tuɔ̀ ntihúúntì yɛ
    borɛ̀. Weè do keutɛ́ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó dibòrì bɛ̀ tu dì Dibòrì diɛrì.
  msy-2020: Egha Jotam mɨghsɨabar pɨn itir asebar ziaba fer danganibagh asɨghasɨghizir
    puvatɨ. Kamaghɨn amizɨ, gumazamiziba danganir kabar ghuavɨra ikia, aseba bagha
    ofabagh amua, pauran mughuriar aghuim zuiba tue. Ezɨ Jotam mɨkemezɨ, me Ikiavɨra
    Itir Godɨn Dɨpenim avɨnizir Dɨvazimɨn Tiar Akar Pɨn Itimɨn ingari.
  dop-dop: Pǝyele ɩ tɑ wɑkǝlɩ tǝkɔtǝlɛnɑɑ. Yǝlɑɑ pukɑɣɑ tɑm kɛ́ nɑ pɑ́ lɑɑkɩ, nɑ pɑ́
    wɔkɩ tulɑɑlʋnɑɑ. Yotɑm ŋmɑnɑ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ sɔsɑɣɑ.
  azb-azb: Lakin səcdəgahlar aradan qaldırılmadı, xalq hələ səcdəgahlarda qurban gətirir
    və buxur yandırırdı. O, Rəbbin məbədinin yuxarı darvazasını düzəltdi.
  eng-DBY: 'Only, the high places were not removed: the people still sacrificed and
    burned incense on the high places. It was he who built the upper gate of the house
    of Jehovah.'
  hin-2017: तो भी ऊँचे स्थान गिराए न गए, प्रजा के लोग उन पर उस समय भी बलि चढ़ाते और
    धूप जलाते रहे। यहोवा के भवन के ऊँचे फाटक को इसी ने बनाया था।
  wol-KYG: Terewul jëleesu fa bérabi jaamookaay ya, xanaa mbooloo ma di def ay sarax
    ak a taal cuuraay ba tey, ca bérabi jaamookaay yooyu. Moom nag moo tabax buntu
    kër Aji Sax ja féete bëj-gànnaar.
  eng-YLT: Only, the high places have not turned aside — yet are the people sacrificing
    and making perfume in high places; he hath built the high gate of the house of
    Jehovah.
  eng-WYC-2017: nevertheless he did not away [the] high things; yet the people made
    sacrifice, and burnt incense in high things; he builded the highest gate of the
    house of the Lord.
  eng-WMBB: However the high places were not taken away. The people still sacrificed
    and burnt incense in the high places. He built the upper gate of the LORD’s house.
  urd-GVH: तो भी ऊँची जगहों के मंदिर हटाए न गए। लोग वहाँ अपनी क़ुरबानियाँ चढ़ाने और
    बख़ूर जलाने से बाज़ न आए। यूताम ने रब के घर का बालाई दरवाज़ा तामीर किया।
  rug-rug: Ba lopu huara pani sa sari na vasidi tana vahesi beku koari na toqere,
    ke sari na tie si lopu makudo koa rina dia vina vukivukihi na va uququ oto huda
    humaṉa lea koari na vasidi arini. E Zotamu sa tie pu kuri pulena sa sasada pa
    kali sagena koasa Zelepade te Zihova.
  gaz-gaz: Taʼus iddoowwan sagadaa kanneen gaarran irraa hin diigamne ture. Namoonnis
    ittuma fufanii aarsaa dhiʼeessaa ixaanas achitti aarsaa turan. Yootaam Karra mana
    qulqullummaa Waaqayyoo kan Ol aanu deebisee ijaare.
  fra-LSG: Seulement, les hauts lieux ne disparurent point; le peuple offrait encore
    des sacrifices et des parfums sur les hauts lieux. Jotham bâtit la porte supérieure
    de la maison de l’Éternel.
  gnn-gnn: '@see-verse:2KI.015.034'
  yal-yal: Koni, a mi taan kidene kala mumɛ, yamaan mɔn yi lu saraxane bɛ mɛnne yi,
    e wusulanna gan. Yotami yi Alatala Batu Banxin So Dɛɛn Faxaraxiin ti.
  haw-1868: 'Aka hoi, aole i laweia''ku na heiau: kaumaha aku no na kanaka, a kuni
    hoi i ka mea ala ma na heiau. Hana aku no ia i ka puka kiekie o ka hale o Iehova.'
  arb-NAV: وَلَكِنَّهُ لَمْ يَهْدِمِ الْمُرْتَفَعَاتِ، وَظَلَّ الشَّعْبُ يُقَرِّبُونَ
    عَلَيْهَا وَيُوْقِدُونَ. وَهُوَ الَّذِي بَنَى الْبَابَ الأَعْلَى لِهَيْكَلِ الرَّبِّ.
  ewe-ewe: Megbã nuxeƒewo le toawo dzi o, ale ameawo gasaa vɔ eye wogadoa dzudzɔ ʋeʋĩ
    le afi ma kokoko. Yotam gbugbɔ Yehowa ƒe gbedoxɔ ƒe Dzigbegbo la tu.
  eng-LEE: 'Nevertheless, the high-places were not removed: as yet the people sacrificed
    and burnt incense on the high-places. He it was that built the upper gate of the
    house of the Lord.'
  asm-FB: কিন্তু ওখ ঠাইৰ মঠবোৰ তেওঁ দূৰ কৰা নাছিল। লোকসকলে তেতিয়াও মঠবোৰত বলি উৎসর্গ
    কৰি ধূপ জ্বলাইছিল। যোথমে যিহোৱাৰ গৃহৰ ওপৰৰ দুৱাৰখন নিৰ্ম্মাণ কৰিলে।
  sus-A: كْنْ نَ بِرِن كُي، كُيٍ بَتُدٍيٍ مُ حْن فٍيَيٍ يِرٍ، مِشِيٍ نُ لُمَ سّرّشّيٍ
    نُن سُرَيِ مَن بَ رَ مّننِ. يٌتَمِ نَشَ عَلَتَلَ شَ بَنشِ نَادّ ندٍ تِ، نَشَن
    شِلِ قُفٍ نَادّ.
  fra-SBL: Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait
    à offrir des sacrifices et à brûler des parfums sur les hauts lieux. Il construisit
    la porte supérieure de la maison de Yahvé.
  hbo-hbo: רַ֤ק הַבָּמֹות֙ לֹ֣א סָ֔רוּ עֹ֗וד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים בַּבָּמֹ֑ות
    ה֗וּא בָּנָ֛ה אֶת־שַׁ֥עַר בֵּית־יְהוָ֖ה הָעֶלְיֹֽון׃
  kik-kik: No rĩrĩ, kũndũ kũrĩa gũtũũgĩru gũtieheririo; andũ maathiire o na mbere
    kũrutĩra magongona na gũcinĩra ũbumba kuo. Jothamu agĩaka rĩngĩ kĩhingo kĩa rũgongo
    kĩa hekarũ ya Jehova.
  fra-NCL: Seulement les hauts lieux ne disparurent point ; le peuple continuait d’offrir
    des sacrifices et des parfums sur les hauts lieux. Joatham bâtit la porte supérieure
    de la maison de Yahweh.
  cek-AK: Toe hmuensangnawk to takhoe ai pongah, kaminawk loe to hmuensang ah angbawnhaih
    to sak o moe, hmuihoih to thlaek o toengtoeng vop. Jotham mah Angraeng tempul
    ih khongkha kasang to sak let.
  cuk-cuk: Jotam, Bab-Dummadse-goled-negga Yawagak-Matusulid ogwichisad. Degi-inigwele,
    bab-dummad-baidse-goled-aila-matusurmalad osulossulid. Agala, dulemar amba agi
    ibmar-ogumakar, degi, ina-wawadikmalad, e-bab-dummadga ibmar-ogumakleged-ailagi
    ukdii damalad.
  uig-CYR: Пәқәт «жуқури җайлар»ла йоқитилмиди; хәлиқ йәнила «жуқури җайлар»ға чиқип
    қурбанлиқ қилип хушбуй яқатти. Пәрвәрдигарниң өйиниң «Жуқириқи дәрваза»сини ясиғучи
    шу еди.
  tel-2017: అయినా ఉన్నత స్థలాలను కూల్చివేయలేదు. ప్రజలు ఉన్నత స్థలాల్లో ఇంకా బలులు
    అర్పిస్తూ ధూపం వేస్తూనే ఉన్నారు. ఇతడు యెహోవా మందిరానికి ఉన్న ఎత్తయిన ద్వారాన్ని
    కట్టించాడు.
  hat-BSA: Se sèlman wo plas yo ki pa t retire; pèp la te toujou fè sakrifis e brile
    lansan nan wo plas yo. Li te bati pòtay pa anwo lakay SENYÈ a.
  kos-kos: Tusruktu el tiana kunausla nien alu lun mwet pegan, ac mwet uh srakna orekmakin
    acn inge nu ke orek kisa ac akosak mwe keng we. Jotham pa tuh musaela Mutunpot
    Epang ke Tempul.
  hbo-WLC: רַ֤ק הַבָּמוֹת֙ לֹ֣א סָ֔רוּ ע֗וֹד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים בַּבָּמ֑וֹת
    ה֗וּא בָּנָ֛ה אֶת־שַׁ֥עַר בֵּית־יְהוָ֖ה הָעֶלְיֽוֹן׃
  ibo-ibo: Kama, o wezugaghị ebe ịchụ aja dị nʼelu ugwu, ndị mmadụ gara nʼihu na-achụ
    aja nsure ọkụ dị iche iche na aja na-esi isi ụtọ nʼebe ahụ. Jotam wugharịrị Ọnụ
    Ụzọ ama nke dị Elu nke ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ତଥାପି ଉଚ୍ଚସ୍ଥଳୀମାନ ଦୂରୀକୃତ ହେଲା ନାହିଁ; ଲୋକମାନେ ସେସମୟରେ ହେଁ ଉଚ୍ଚସ୍ଥଳୀମାନରେ
    ବଳିଦାନ କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ। ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଉପର ଦ୍ୱାର ଦୃଢ଼ କଲେ।
  chk-chk: Nge ekewe lenien fel won ekewe leni tekia resap katala. Ekewe aramas ra
    chök sopwela le asor o keni apach mi pwokus wor. Iwe, Jotam a förätä ewe asamalapen
    imwen ewe Samol mi Lapalap me efeng.
  rop-rop: Bat King Jotham nomo bin breigimap ola nogudwan weship pleis blanga ola
    drimin sheip en ola pipul bin kipgon gibitbat ola sekrifais ofring en barnimbat
    ola gudsmelwan ofring medisin langa detlot pleis. Wal King Jotham na bin bildimap
    det Nowath Geit langa det Serramoni Pleis blanga YAWEI.
  ukr-1871: Тілько висот не позносив; люд приносив іще жертви й кадило на висотах.
    Сей збудував верхні ворота при храму Господньому.
  deu-1951: Nur daß die Höhen nicht wegkamen; denn das Volk opferte und räucherte
    noch auf den Höhen. Er baute das obere Tor am Hause des HERRN.
  eng-JPS: Howbeit the high places were not taken away; the people still sacrificed
    and offered in the high places. He built the upper gate of the house of the LORD.
  srp-1865: 'Ali visine ne biše oborene: narod još prinošaše žrtve i kaðaše na visinama.
    On naèini najviša vrata na domu Gospodnjem.'
  lug-lug: Naye ebifo ebigulumivu tebyaggibwawo, era abantu ne beeyongeranga okuweerangayo
    ssaddaaka n’okwoterezangako obubaane. Yaddaabiriza n’Omulyango ogw’ekyengulu ogwa
    yeekaalu ya Mukama.
  heb-heb: רק הבמות לא סרו עוד העם מזבחים ומקטרים בבמות הוא בנה את שער בית יהוה העליון׃
  ben-IRV: উঁচু স্থানগুলিকে তখনও ধ্বংস করা হয়নি। লোকেরা তখনও সেই উঁচুঁ জায়গায় বলিদান
    করত ও ধূপ জ্বালাত। যোথম সদাপ্রভুর গৃহে উঁচু দরজা তৈরী করেছিলেন।
  pan-pan: ਕੇਵਲ ਉਨ੍ਹਾਂ ਨੇ ਉੱਚੀਆਂ ਥਾਵਾਂ ਨੂੰ ਨਾ ਢਾਹਿਆ। ਅਜੇ ਤੱਕ ਲੋਕ ਉੱਚਿਆਂ ਥਾਵਾਂ ਤੇ ਬਲੀਆਂ
    ਚੜ੍ਹਾਉਂਦੇ ਅਤੇ ਧੂਪ ਧੁਖਾਉਂਦੇ ਸਨ। ਉਸ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਉੱਪਰਲਾ ਫਾਟਕ ਬਣਾਇਆ।
  mya-JVB: သို့ရာတွင် မြင့် သောအရပ်တို့ကို မ ပယ်ရှား သောကြောင့် ၊ လူ တို့သည် ထိုအရပ်
    တို့၌ ယဇ် ပူဇော်၍ ၊ နံ့သာပေါင်းကိုမီးရှို့ ကြ၏။ ထို မင်းသည် ဗိမာန် တော်အထက် တံခါး
    ကို လုပ် လေ၏
  tbg-tbg: Mintiharovata, viva kiama vo aiqina vo aiqinaqaa ofaa tainta ravantiaqa
    komanta vaiinti nahenti qaqiqai mini mini vaiha ofaa iha quarake, koqe unta iaina
    haikara iha quare vaura. Jotamuva Nora Kotira Naavu vaunaini hohaa virini vau
    qentira qaiqaa autukora.
  hmo-hmo: To gau tamona, ia ese ataiai idia noho tomadiho gabudia ia kokia lasi.
    Bona taunimanima ese unai gabudia dekenai boubou karadia idia karaia noho, bona
    mai bonana muramura idia gabua noho. King Iotama ese Lohiabada ena Dubu Helaga
    ena mirigini kahana magu ena iduara ia haginia.
  urd-urd: तोभी ऊँचे मक़ाम ढाए न गए लोग अभी ऊँचे मक़ामों पर क़ुर्बानी करते और ख़ुशबू
    जलाते थे। ख़ुदावन्द के घर का बालाई दरवाज़ा इसी ने बनाया।
  rus-SYN: 'Только высоты не были отменены: народ совершал еще жертвы и курения на
    высотах. Он построил верхние ворота при доме Господнем.'
  bqc-SIM: Ãma i gulɛsĩ pↄ́ wa bòↄ daaĩo, wìↄ sa'o wàↄ tulaletikatɛa we e tiaɛ.
    Ɔ̃mɛ Dii ua bↄlɛ pↄ́ kú musu kɛ̀kɛ.
  tcz-CHONGTHU: Ahinlah aman doiphung ho chu ana sumang pon chuleh mipiho chun hikoma
    chu kilhaina gantha le gimnamtui jong ana lhut’un ahi. Aman Pakai houin sahlam
    kelkot jong chu ana semphan ahi.
  mar-mar: पण त्यानेही उंचस्थानावरील पूजास्थळे नष्ट केली नाहीत. लोक तेथे यज्ञ करत,
    धूप जाळत. परमेश्वराच्या मंदिराला योथामाने एक वरचा दरवाजा बांधला.
  qub-qub: Payga rurachiran Tayta Diospa Templunpa puncunta jawaman cajta. Ichanga
    manami illgächiranchu ïdulucunata aduranan puytush lömacunacho caj capillacunata.
    Jinallami runacuna uywacunata pishtarcaycaran ïdulucunapaj. Insinsuwanpis saumaycächiran.
  bqp-bqp: Ama adi tãnagbagbaki kũ ò bònↄ gbororo, ò kpɛ́ òtɛn sa o gwe òtɛn turaretiti
    kpátan. Àkũ mɛ́ à Dikiri ↄn gãnu kũ à kú musu kɛ̀kɛ.
  hat-hat: Tansèlman, li pa t' kraze tanp bondye lòt nasyon yo, kifè moun yo te toujou
    al touye bèt, boule lansan nan tanp sa yo. Se Jotam ki te bati gwo pòtay ki nan
    Tanp Seyè a.
  eng-BSB: Nevertheless, the high places were not taken away; the people continued
    sacrificing and burning incense there. Jotham rebuilt the Upper Gate of the house
    of the LORD.
  eng-WEBPB: However the high places were not taken away. The people still sacrificed
    and burnt incense in the high places. He built the upper gate of the LORD’s house.
  kbq-kbq: Hanki Jotamu'a hige'za Ra Anumzamofo ra mono no kumapima ufre kahama, anagamu
    kazigama me'nea kahana tro hu'naze. Hianagi havi anumzante'ma mono'ma nehaza kumatamina
    eri havizana osu'nege'za, anantega vahe'mo'za vuvava hu'za ofa ome kresramna nevu'za
    mnanentake pauranena tevefi kremna vu'naze.
  nhe-BL: Pero ax quinijcueni nopa piltiocaltzitzi campa tlacame tlacajcahuayayaj
    huan quitlatiyayaj copali. Pero yajaya tlen sampa quisencajqui cuali nopa puerta
    ica norte ipan ichaj TOTECO.
  bus-bus: Mↄde èe tãagbãgbãkii kɛ̀ wà bònↄ gbororo, wà kpɛ́ wèe saa ooḿma wèe
    tuaetiti kpataa gwe. Àmbe à Dii ua gãnu kɛ̀ kú musu kpaa kɛ̀kɛ.
  gub-BL: Xo pitài ma'e zo nuzapo kwaw Tupàn imurywete kar pà. Nuweityk kwaw tupàn
    a'ua'u wamuwete haw a'e. Teko uzuka wi wi ma'ea'yr a'e pe wà. Wapy wi wi yhyk
    a'e pe tupàn a'ua'u wanenataromo wà no. Uzapo Zotàw Tupàn Hàpuzuhu ukenaw kwarahy
    heixe haw awyze har kutyr har a'e.
  eng-DRA: 'But the high places he took not away: the people still sacrificed and
    burnt incense in the high places: he built the highest gate of the house of the
    Lord.'
