verse: 2KI.015.033
translations:
  mal-C: രാജാവാകുമ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം പതിനാറുവർഷം
    ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മ സാദോക്കിന്റെ മകളായ യെരൂശാ ആയിരുന്നു.
  deu-TKW: Fünfundzwanzig Jahre war er alt, als er König ward, und sechzehn Jahre
    regierte er zu Jerusalem. Seine Mutter aber hieß Jerusa, die Tochter Zadoks.
  lin-lin: Yotami azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki mokonzi,
    mpe akonzaki mibu zomi na motoba na Yelusalemi. Kombo ya mama na ye ezalaki « Yerusha. »
    Yerusha azalaki mwana ya Tsadoki.
  eng-LSV: He was a son of twenty-five years in his reigning, and he has reigned sixteen
    years in Jerusalem, and the name of his mother [is] Jerusha daughter of Zadok,
  eng-GNV: 'Fiue and twentie yeere olde was he, when he began to reigne, and he reigned
    sixteene yeere in Ierusalem: and his mothers name was Ierusha the daughter of
    Zadok.'
  eng-WEBSTER: Five and twenty years old was he when he began to reign, and he reigned
    sixteen years in Jerusalem. And his mother's name was Jerusha, the daughter of
    Zadok.
  nhw-BL: Huan Tlanahuatijquetl Jotam quipiyayaya 25 xihuitl quema pejqui tlanahuatía
    ipan altepetl Jerusalén huan tlanahuati 16 xihuitl. Inana itoca eliyaya Jerusa
    huan yaya elqui icone Sadoc.
  swh-ONEN: Alikuwa na miaka ishirini na mitano alipoanza kutawala, naye akatawala
    huko Yerusalemu miaka kumi na sita. Mama yake aliitwa Yerusha binti Sadoki.
  bba-bba: U mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑn te di. Mɑ u kuɑ wɔ̃ɔ wɔkurɑ nɔɔbu
    kɑ tiɑ bɑn te sɔɔ. Win mɛron yĩsirɑ Yerusɑ, Sɑdɔkun bii.
  eng-KJVCPB: Five and twenty years old was he when he began to reign, and he reigned
    sixteen years in Jerusalem. And his mother’s name was Jerusha, the daughter of
    Zadok.
  luo-luo: Ne en ja-higni piero ariyo gabich kane odoko ruoth kendo norito piny kuom
    higni apar gauchiel kodak Jerusalem. Min mare ne nyinge Jerusha nyar Zadok.
  meu-meu: E lohia matama negana ai ena mauri laḡanidia na ruahui-ima; ena lohia laḡanidia
    na gwauta-tauratoi Ierusalem ai. Sinana ladana be Ierusa; ia na Sadok natuna hahinena.
  npi-ULB: तिनले राज्‍य गर्न सुरु गर्दा तिनी पच्‍चिस वर्षका थिए । तिनले यरूशलेममा
    सोह्र वर्ष राज्य गरे । तिनकी आमाको नाउँ यरूशा थियो । तिनी सादोककी छोरी थिइन् ।
  yor-yor: Ó jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó di ọba. Ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mẹ́rìndínlógún. Orúkọ ìyá rẹ̀ a máa jẹ́ Jeruṣa ọmọbìnrin Sadoku.
  pes-OPCB: یوتام در سن بیست و پنج سالگی بر تخت سلطنت نشست و شانزده سال در اورشلیم
    سلطنت نمود. (مادرش یروشا نام داشت و دختر صادوق بود).
  tgl-ULB: Dalawampu't limang taon gulang siya nang magsimula siyang maghari; labing
    anim na taon siyang naghari sa Jerusalem. Jerusa ang pangalan ng kaniyang ina;
    siya ay anak ni Zadok.
  hui-hui: Yodama ibu ai̱yahanda taba hanayangi howa hama ibalu ibunaga mali pira
    kirani huniane duria (25) hayagola ibu kini howa ibugua Yarusaleme tanoha mali
    pira mbirani waragaria (16) haru hene. Ibu ai̱ya mini Yarusa ibu agali mbira henego
    mini Sadogo wane berene.
  mya-mya: '@see-verse:2KI.015.032'
  bod-N: རྒྱལ་སྲིད་བཟུང་དུས་ཁོ་ནི་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ལོ་བཅུ་དྲུག་གི་རིང་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་བསྐྱངས་པ་དང་།
    ཟཱ་ཏོག་གི་སྲས་མོ་ཡེ་རུ་ཤཱ་བྱ་བ་ནི་ཁོའི་ཡུམ་ཡིན་ནོ། །
  sna-sna: Akanga ava namakore makumi maviri namashanu paakava mambo, uye akatonga
    muJerusarema kwamakore gumi namatanhatu. Zita ramai vake rainzi Jerusha, mwanasikana
    waZadhoki.
  spa-BLM: Tenía veinticinco años cuando comenzó a reinar, y reinó dieciséis años
    en Jerusalén. Su madre se llamaba Jerusha, hija de Sadoc.
  cac-cac: A vin̈aj Jotam chi', 25 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal chi',
    16 ab'il ix yac' reyal vin̈ d'a Jerusalén. Jerusa sb'i ix snun vin̈, yisil ix
    vin̈aj Sadoc.
  swh-ULB: Alikuwa na umri wa miaka ishirini alipoanza kutawala; alitawala kwa muda
    wa miaka kumi na sita katika Yerusalimu. Mama yake alikuwa anaitwa Yerusha; alikuwa
    binti ya Sadoki.
  bel-bel: Дваццаць пяць гадоў было яму, калі зацараваў, і шаснаццаць гадоў валадарыў
    у Ерусаліме. Імя маці ягонай Еруша, дачка Садока.
  deu-ELBBK: Er war 25 Jahre alt, als er König wurde, und er regierte 16 Jahre in
    Jerusalem; und der Name seiner Mutter war Jeruscha, die Tochter Zadoks.
  mbb-OT: Mibpenuiǥen si Jotam te 25 hein nehimu sikandin he hadì. Diyà sikandin med-ubpà
    te Jerusalem, ne midhadì sikandin seled te 16 he tuig. Is iney zin iyan si Jerusha
    he anak ni Zadok.
  mal-2015: അവൻ വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    പതിനാറു സംവത്സരം വാണു; അവന്റെ അമ്മെക്കു യെരൂശാ എന്നു പേർ; അവൾ സാദോക്കിന്റെ മകൾ
    ആയിരുന്നു.
  rmc-rmc: Sas leske bišupandž (25) berš, sar ačhiľa kraľiske, a andro Jeruzalem kraľinelas
    dešušov berš. Leskri daj sas e Jeruša, le Cadokoskri čhaj.
  pes-OPV: او بیست و پنج ساله بود که پادشاه شد وشانزده سال در اورشلیم پادشاهی کرد
    و اسم مادرش یروشا، دختر صادوق بود.
  ron-1924: Авя доуэзечь ши чинч де ань кынд а ажунс ымпэрат ши а домнит шайспрезече
    ань ла Иерусалим. Мама са се кема Иеруша, фата луй Цадок.
  ben-OBCV: তিনি পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি ষোলো বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম যিরুশা। তিনি ছিলেন সাদোকের মেয়ে।
  som-som: Oo markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood, oo Yeruusaalem
    ayuu boqor ku ahaa lix iyo toban sannadood, oo hooyadiis magaceedana waxaa la
    odhan jiray Yeruushaah ina Saadooq.
  lat-VUC: 'Viginti quinque annorum erat cum regnare cœpisset, et sedecim annis regnavit
    in Jerusalem: nomen matris ejus Jerusa filia Sadoc.'
  eng-ASVBT: 'Five and twenty years old was he when he began to reign; and he reigned
    sixteen years in Jerusalem: and his mother’s name was Jerusha the daughter of
    Zadok.'
  ita-1885: Egli era d'età di venticinque anni, quando cominciò a regnare; e regnò
    sedici anni in Gerusalemme. E il nome di sua madre era Ierusa, figliuola di Sadoc.
  eng-LXXUP: 'Twenty and five years old was he when he began to reign, and he reigned
    sixteen years in Jerusalem: and his mother’s name was Jerusha daughter of Zadok.'
  eng-ULB: He was twenty-five years old when he began to reign; he reigned sixteen
    years in Jerusalem. His mother's name was Jerushah; she was the daughter of Zadok.
  spa-VBL: Tenía veinticinco años cuando llegó a ser rey, y reinó en Jerusalén durante
    dieciséis años. Su madre se llamaba Jerusa, hija de Sadoc.
  fra-_FOB: Il était âgé de vingt-cinq ans quand il commença à régner, et il régna
    seize ans à Jérusalem. Sa mère s'appelait Jérusha, fille de Tsadok.
  mal-mal: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    പതിനാറ് സംവത്സരം വാണു; അവന്റെ അമ്മക്ക് യെരൂശാ എന്ന് പേരായിരുന്നു; അവൾ സാദോക്കിന്റെ
    മകൾ ആയിരുന്നു.
  urd-GVR: Wuh 25 sāl kī umr meṅ bādshāh banā aur Yarūshalam meṅ rah kar 16 sāl hukūmat
    kartā rahā. Us kī māṅ Yarūsā bint Sadoq thī.
  suz-BL: योथाम पिप दुम्‍मेनु २५ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोम यरूसलेमम १६
    बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें येरुशा बाक्‍माक्‍त। मेको सादोक आ तमी बाक्‍माक्‍त।
  ita-1927: Aveva venticinque anni quando cominciò a regnare, e regnò sedici anni
    a Gerusalemme. Sua madre si chiamava Jerusha, figliuola di Tsadok.
  ckb-ckb: کاتێک بوو بە پاشا گەنجێکی بیست و پێنج ساڵان بوو، شازدە ساڵیش لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکیشی یەروشای کچی سادۆق بوو.
  eng-BBE: He was twenty-five years old when he became king, and he was ruling for
    sixteen years in Jerusalem; and his mother's name was Jerusha, the daughter of
    Zadok.
  kan-OKCV: ಯೋತಾಮನು ಆಳಲು ಆರಂಭಿಸಿದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳಿದನು. ಚಾದೋಕನ ಮಗಳಾದ ಯೆರೂಷ ಅವನ ತಾಯಿ.
  tam-2017: அவன் ராஜாவாகிறபோது, இருபத்தைந்து வயதாயிருந்து, எருசலேமிலே பதினாறுவருடங்கள்
    ஆட்சிசெய்தான்; சாதோக்கின் மகளாகிய அவனுடைய தாயின் பெயர் எருசாள்.
  spa-RV-1909: Cuando comenzó á reinar era de veinticinco años, y reinó dieciséis
    años en Jerusalem. El nombre de su madre fué Jerusa hija de Sadoc.
  ron-BTF: El era în vârstă de douăzeci și cinci de ani când a început să domnească
    și a domnit șaisprezece ani în Ierusalim. Și numele mamei lui era Ierușa, fiica
    lui Țadoc.
  eng-WEBP: He was twenty-five years old when he began to reign, and he reigned sixteen
    years in Jerusalem. His mother’s name was Jerusha the daughter of Zadok.
  eng-FBV: He was twenty-five when he became king, and he reigned in Jerusalem for
    sixteen years. His mother's name was Jerusha, daughter of Zadok.
  nld-1939: Hij was vijf en twintig jaar oud, toen hij koning werd, en regeerde zestien
    jaar te Jerusalem. Zijn moeder heette Jeroesja, en was de dochter van Sadok.
  nch-BL: Huan Tanahuatijquet Jotam quipiyayaya 25 xihuit quema pejqui tanahuatía
    ipan altepet Jerusalén huan tanahuati 16 xihuit. Inana itoca eliyaya Jerusa huan
    yaya elqui icone Sadoc.
  vie-1934: Người được hai mươi lăm tuổi khi tức vị, cai trị mười sáu năm tại Giê-ru-sa-lem.
    mẹ người tên là Giê-ru-sa, con gái Xa-đốc.
  hin-CV: शासन शुरू करते समय उसकी उम्र पच्चीस साल थी. उसने येरूशलेम में सोलह साल शासन
    किया. उसकी माता का नाम येरूशा था, वह सादोक की पुत्री थी.
  spa-BES: Tenía veinticinco años cuando comenzó a reinar, y estuvo gobernando durante
    dieciséis años en Jerusalén; y el nombre de su madre era Jerusa, la hija de Sadoc.
  tdx-tdx: Roapolo taoñe lime amby re te niorotse nifeleke, le nifehe folo taoñe eneñ’
    amby e Ierosalaime ao, Ierosoae ana’ i Tsadoke, ty tahinan-drene’e.
  tha-KJV: เมื่อพระองค์ทรงเริ่มครอบครองนั้​นม​ีพระชนมายุ​ยี​่​สิ​บห้าพรรษา และพระองค์ทรงครอบครองในเยรูซาเล็​มสิ​บหกปี
    พระมารดาของพระองค์​มี​พระนามว่าเยรูชาบุตรสาวของศาโดก
  por-BR-2018: Quando começou a reinar era de vinte e cinco anos, e reinou dezesseis
    anos em Jerusalém. O nome de sua mãe foi Jerusa filha de Zadoque.
  deu-ELO: Fünfundzwanzig Jahre war er alt, als er König wurde, und er regierte sechzehn
    Jahre zu Jerusalem; und der Name seiner Mutter war Jeruscha, die Tochter Zadoks.
  eng-WYC-2018: he was of five and twenty years, when he began to reign, and he reigned
    sixteen years in Jerusalem; the name of his mother was Jerusha, the daughter of
    Zadok.
  epo-epo: Li havis la aĝon de dudek kvin jaroj, kiam li fariĝis reĝo, kaj dek ses
    jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Jeruŝa, filino de Cadok.
  uig-PIN: U padixaⱨ bolƣanda yigirmǝ bǝx yaxⱪa kirgǝn bolup, Yerusalemda on altǝ
    yil sǝltǝnǝt ⱪildi. Uning anisining ismi Yǝruxa idi; u Zadokning ⱪizi idi.
  beo-beo: Youda:me da lalelegele ode 25 agoane esalu, e da muni Yuda fi ilia hina
    bagade hamoi. E da Yelusaleme moilai bai bagadega esala, Yuda fi amo ode 16 agoane
    ouligilalu. Ea ame da Yilusia (Sa:idoge ea idiwi).
  tpi-OTNT: Em i gat 25 krismas long taim em i kamap king na em i stap king long Jerusalem
    inap 16 yia. Mama bilong en, em Jerusa, pikinini meri bilong Sadok.
  hau-SA: Ya zama sarki yana da shekara ashirin da biyar, ya kuma yi mulki a Urushalima
    shekara goma sha shida. Sunan mahaifiyarsa Yerusha, ’yar Zadok.
  uig-LAT: U padishah bolghanda yigirme besh yashqa kirgen bolup, Yérusalémda on alte
    yil seltenet qildi. Uning anisining ismi Yerusha idi; u Zadokning qizi idi.
  nde-nde: Waba yinkosi eleminyaka engamatshumi amabili lanhlanu ubudala bakhe, njalo
    wabusa eJerusalema okweminyaka elitshumi lesithupha. Ibizo likanina kwakunguJerusha
    indodakazi kaZadokhi.
  ton-ton: Naʻe uofulu ma nima ʻae taʻu ʻo ʻene motuʻa ʻi heʻene kamata pule, pea
    naʻe pule ia ʻi he taʻu ʻe hongofulu ma ono ʻi Selūsalema. Pea ko e hingoa ʻo
    ʻene faʻē ko Silusa, ko e ʻofefine ʻo Satoki.
  ces-1613: V pětmecítma letech byl, když počal kralovati, a šestnácte let kraloval
    v Jeruzalémě. Jméno matky jeho Jerusa, dcera Sádochova.
  eng-WMB: He was twenty-five years old when he began to reign, and he reigned sixteen
    years in Jerusalem. His mother’s name was Jerusha the daughter of Zadok.
  tam-TCV: அவன் அரசனானபோது இருபத்தைந்து வயதுடையவனாயிருந்தான். அவன் எருசலேமில் பதினாறு
    வருடங்கள் அரசாண்டான். இவனுடைய தாய் சாதோக்கின் மகளான எருசாள் என்பவள்.
  ceb-ULB: 25 ang iyang pangidaron sa dihang nagsugod siya sa paghari; naghari siya
    sa Jerusalem sulod sa 16 ka tuig. Ang ngalan sa iyang inahan mao si Jerusa; anak
    siya nga babaye ni Zadok.
  pol-UBG: Miał dwadzieścia pięć lat, kiedy zaczął królować, i królował szesnaście
    lat w Jerozolimie. Jego matka miała na imię Jerusza i była córką Sadoka.
  urd-GVU: وہ 25 سال کی عمر میں بادشاہ بنا اور یروشلم میں رہ کر 16 سال حکومت کرتا
    رہا۔ اُس کی ماں یروسہ بنت صدوق تھی۔
  deu-1912: Er war fünfundzwanzig Jahre alt, da er König ward, und regierte sechzehn
    Jahre zu Jerusalem. Seine Mutter hieß Jerusa, eine Tochter Zadoks.
  kan-2017: ಇವನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದನು. ಇವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹದಿನಾರು
    ವರ್ಷ ಆಳಿದನು. ಚಾದೋಕನ ಮಗಳಾದ ಯೆರೂಷಾ ಇವನ ತಾಯಿ.
  yap-yap: ni rliw’ nge lal e duw yangren, me yog e thin u Jerusalem ni ragag nge
    nel’ e duw. Chitinngin e Jerusha, ni be’ ni bpin ni fak Zadok.
  hlt-MCSB: Anih te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum hlai
    rhuk manghai. A manu ming tah Zadok canu Jerusha ni.
  mdy-ETH: ዒዚ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ዶንጎኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ላሆ ሌዔ ዎይሤኔ፤ ዒንዳ ዒዛኮ ዪሩሻ ጌይንታያ
    ፃዶቄ ናዎኬ።
  twi-ASANTE: Ɔdii adeɛ no, na wadi mfirinhyia aduonu enum, na ɔdii Yerusalem so ɔhene
    mfeɛ dunsia. Na ne maame a ɔyɛ Sadok babaa no din de Yerusa.
  eng-WEBU: He was twenty-five years old when he began to reign, and he reigned sixteen
    years in Jerusalem. His mother’s name was Jerusha the daughter of Zadok.
  wal-wal: Yo7aataami kawotiyo wode ayyo laittai laatamanne ichchasha; i Yerusalaamen
    tammanne usuppun laitta kawotiis. A aayee sunttai Yaruusho; Yaruusha Xaadooqa
    na7iyo.
  spa-PDDPT: Cuando comenzó a reinar tenía 25 años, y reinó 16 años en Jerusalén.
    El nombre de su madre fue Jerusa, hija de Sadoc.
  gun-gun: Ha'e va'e ma vinte e cinco ma'etỹ oguereko jave py oĩ ypy'i huvixarã. Ha'e
    vy dezesseis ma'etỹ re opena Jerusalém py. Ixy ma Zadoque rajy Jerusa.
  ilo-ULB: Duapulo ket lima ti tawenna idi nangrugi a nagturay; nagturay isuna iti
    sangapulo ket innem a tawen idiay Jerusalem. Jerusa ti nagan ti inana; a babae
    a putot ni Zadok.
  kpg-kpg: Mee nogo madalua maa lima ono ngadau, gei mee nogo dagi i Jerusalem i nia
    ngadau e madangaholu maa ono. Dono dinana go Jerusha, tama ahina ni Zadok.
  uig-ARA: ئۇ پادىشاھ بولغاندا يىگىرمە بەش ياشقا كىرگەن بولۇپ، يېرۇسالېمدا ئون ئالتە
    يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى يەرۇشا ئىدى؛ ئۇ زادوكنىڭ قىزى ئىدى.
  sus-sus: A ɲɛ mɔxɔɲɛn nun suuli nan nu a ra. A naxa mangɛya ɲɛ fu nun senni raba
    Darisalamu. Sadɔki xa di Yerusa nan nu na a nga ra.
  pon-2006: ni eh sounpar rieisek limau, oh e kakaunki nan Serusalem erein sounpar
    eisek weneu. Eh nohno iei Serusa, nein Sadok serepein.
  ksd-ksd: I ga tur pa ia pi na king ba i ga laun vue a ura vinun ma a ilima na kilala;
    ma i ga ki na king a vinun ma laptikai na kilala arama Ierusalem; a iang i tinana
    Ierusa natu i Sadok.
  tur-YTC: Hüküm sürmeye başladığında yirmi beş yaşındaydı ve Yeruşalem'de on altı
    yıl krallık yaptı. Annesinin adı Sadok'un kızı Yeruşa'ydı.
  grc-BRENT: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἐκκαίδεκα ἔτη
    ἐβασίλευσεν ἐν Ἱερουσαλήμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Ἰερουσὰ θυγάτηρ Σαδώκ.
  ind-AYT: Dia berumur 25 tahun ketika menjadi raja dan dia memerintah selama enam
    belas tahun di Yerusalem. Nama ibunya adalah Yerusa, anak Zadok.
  nya-nya: Iye anakhala mfumu ali ndi zaka 25 ndipo analamulira mu Yerusalemu zaka
    16. Amayi ake anali Yerusa mwana wa Zadoki.
  hrv-hrv: Bilo mu je dvadeset i pet godina kad se zakraljio, a kraljevao je šesnaest
    godina u Jeruzalemu. Materi mu bješe ime Jeruša, Sadokova kći.
  mps-mps: Tama agai kibu be te bidi sese deli olama, ugwadu nogo a naga, te 25 kibu
    be elaluama, tama aga king bidi nigali. Tama aga te Jerusalem bulude king nigilama
    bidali kibu be te 16 kibu beba usu nama bidali. Aga ida nogi Jerusa, te we aga
    aya Sadokgo wegi da.
  tpi-tpi: Em i gat 25 krismas long taim em i kamap king na em i stap king long Jerusalem
    inap 16 yia. Mama bilong en, em Jerusa, pikinini meri bilong Sadok.
  dan-1931: Han var fem og tyve År gammel, da han blev Konge, og han herskede seksten
    År i Jerusalem. Hans Moder hed Jerusja og var en Datter af Zadok.
  vie-OVCB: Giô-tham được hai mươi lăm tuổi khi lên ngôi, và cai trị mười sáu năm
    tại Giê-ru-sa-lem. Mẹ Giô-tham, là Giê-ru-sa con gái Xa-đốc.
  guj-2017: તે રાજ કરવા લાગ્યો ત્યારે તે પચીસ વર્ષનો હતો, તેણે યરુશાલેમમાં સોળ વર્ષ
    સુધી રાજ કર્યું. તેની માતાનું નામ યરુશા હતું; તે સાદોકની દીકરી હતી.
  pon-2006A: ni eh sounpar rieisek limau, oh e kakaunki nan Serusalem erein sounpar
    eisek weneu. Eh nohno iei Serusa, nein Sadok serepein.
  por-BRBSL: Ele tinha vinte e cinco anos quando começou a reinar, e reinou dezesseis
    anos em Jerusalém. O nome de sua mãe era Jerusha, filha de Zadoque.
  cth-cth: Siangpahrang lah ao nah kum 25 touh nueng a pha. Jerusalem vah kum 16 touh
    a bawi. A manu min teh Jerusha, Zodak canu doeh.
  twi-twi: Odii ade no, na wadi mfirihyia aduonu anum, na odii Yerusalem so hene mfe
    dunsia. Na ne na a ɔyɛ Sadok babea no din de Yerusa.
  hlt-hlt: Anih te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum hlai
    rhuk manghai. A manu ming tah Zadok canu Jerusha ni.
  tbz-SIM: Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ kɛ bo Sedisɑdɛmmu. O yɔ̃ do tú Sɑdɔki
    kóo sɑpɑ̀ɑ̀ nwe kòo yètìrì tu Yedusɑɑ.
  msy-2020: A 25plan azeniba ikia, atrivimɨn otogha Jerusalemɨn ikia, 16plan azenibar
    atrivimɨn iti. An amebam Jerusa, a Sadokɨn guivim.
  dop-dop: Ɩlɛnɑ ɩ́ lɑ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑtoso kɛ Yosɑlɛm tɑɑ. Wɑɑtʋ ɩnɩ ɩ lʋlʋɣʋ
    pɩɩsɩ wɛ hiu nɑ kɑkpɑsɩ. Ɩ too kɛlɛ Sɑtɔkɩ pɛɛlɔ Yelusɑ.
  azb-azb: O, padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə on altı il
    padşahlıq etdi. Anası Sadoq qızı Yeruşa idi.
  eng-DBY: He was twenty-five years old when he began to reign; and he reigned sixteen
    years in Jerusalem; and his mother's name was Jerusha, the daughter of Zadok.
  hin-2017: जब वह राज्य करने लगा, तब पच्चीस वर्ष का था, और यरूशलेम में सोलह वर्ष तक
    राज्य करता रहा। और उसकी माता का नाम यरूशा था जो सादोक की बेटी थी।
  wol-KYG: Amoon na ñaar fukki at ak juróom ba muy falu te nguuru na fukki at ak juróom
    benn ca Yerusalem. Yaayam mooy Yerusa doomu Cadog.
  eng-YLT: A son of twenty and five years was he in his reigning, and sixteen years
    he hath reigned in Jerusalem, and the name of his mother [is] Jerusha daughter
    of Zadok,
  eng-WYC-2017: he was of five and twenty years, when he began to reign, and he reigned
    sixteen years in Jerusalem; the name of his mother was Jerusha, the daughter of
    Zadok.
  eng-WMBB: He was twenty-five years old when he began to reign, and he reigned sixteen
    years in Jerusalem. His mother’s name was Jerusha the daughter of Zadok.
  urd-GVH: वह 25 साल की उम्र में बादशाह बना और यरूशलम में रहकर 16 साल हुकूमत करता
    रहा। उस की माँ यरूसा बिंत सदोक़ थी।
  rug-rug: Sipu hiokona lima vuahenina si asa, si koa tuturaṉa pa Zerusalema ka manege
    onomo vuaheni si asa. Sa tinana sa si e Zerusa, sa tuna e Zedoki.
  gaz-gaz: Inni yeroo mootii taʼetti nama waggaa digdamii shan ture; Yerusaalem keessa
    taaʼee waggaa kudha jaʼa ni bulche. Maqaan haadha isaa Yaruusaa ture; isheenis
    intala Zaadoq turte.
  fra-LSG: Il avait vingt-cinq ans lorsqu’il devint roi, et il régna seize ans à Jérusalem.
    Sa mère s’appelait Jeruscha, fille de Tsadok.
  gnn-gnn: '@see-verse:2KI.015.032'
  yal-yal: A findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunden nan ma. A ɲɛɛ fu nun sennin
    ti mangayani Yerusalɛn yi. A nga yi xili Yerusa, Sadɔki a dii tɛmɛna.
  haw-1868: He iwakaluakumamalima na makahiki ona i kona manawa i lilo ai i alii,
    a he umikumamaono na makahiki ana i alii ai ma Ierusalema. A o Ierusa ka inoa
    o kona makuwahine, ke kaikamahine ia na Zadoka.
  arb-NAV: وَكَانَ لَهُ مِنَ الْعُمْرِ خَمْسٌ وَعِشْرُونَ سَنَةً حِينَ مَلَكَ، وَدَامَ
    حُكْمُهُ فِي أُورُشَلِيمَ سِتَّ عَشْرَةَ سَنَةً، وَاسْمُ أُمِّهِ يَرُوشَا ابْنَةُ
    صَادُوقَ.
  ewe-ewe: Exɔ ƒe blaeve vɔ atɔ̃ esi wòɖu fia eye wòɖu fia ƒe wuiade le Yerusalem.
    Dadae ŋkɔe nye Yerusa, Zadok ƒe vinyɔnu.
  eng-LEE: Five and twenty years old was he when he became king, and sixteen years
    did he reign in Jerusalem. And his mother's name was Yerusha, the daughter of
    Zadok.
  asm-FB: তেওঁ পঁচিশ বছৰ বয়সত ৰজা হৈছিল আৰু ষোল্ল বছৰ যিৰূচালেমত ৰাজত্ব কৰিছিল। তেওঁৰ
    মাকৰ নাম আছিল যিৰূচা। তেওঁ চাদোকৰ জীয়েক আছিল।
  sus-A: عَ حّ مْشْحّن نُن سُولِ نَن نُ عَ رَ. عَ نَشَ مَنفّيَ حّ قُ نُن سٍننِ رَبَ
    دَرِ سَلَمُ. سَدْكِ شَ دِ يٍرُ سَ نَن نُ نَ عَ نفَ رَ.
  fra-SBL: Il avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans à Jérusalem.
    Le nom de sa mère était Jérusha, fille de Tsadok.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ הָיָ֣ה בְמָלְכֹ֔ו וְשֵׁשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה
    מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו יְרוּשָׁ֖א בַּת־צָדֹֽוק׃
  kik-kik: Aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki, nake agĩthamaka
    arĩ Jerusalemu mĩaka ikũmi na ĩtandatũ. Nyina eetagwo Jerusha mwarĩ wa Zadoku.
  fra-NCL: Il avait vingt-cinq ans lorsqu’il devint roi, et il régna seize ans à Jérusalem.
    Sa mère s’appelait Jérusa, fille de Sadoc.
  cek-AK: Siangpahrang ah oh naah anih loe saning pumphae pangato oh boeh; Jerusalem
    vangpui ah saning hatlaitazetto thung siangpahrang ah oh; amno ih ahmin loe Zadok
    ih canu, Jerusha.
  cuk-cuk: Jotam yar-seargu, deun, birga-durgwen-gakatar (25) nikad. Jerusalénʼgi
    birgambe-gakanergwa (16) yar sesad. E-nandi Jerusaʼye-nugad, Sadoc-e-sisgwad.
  uig-CYR: У падиша болғанда жигирмә бәш яшқа киргән болуп, Йерусалимда он алтә жил
    сәлтәнәт қилди. Униң анисиниң исми Йәруша еди; у Задокниң қизи еди.
  tel-2017: అతడు 25 సంవత్సరాల వయస్సులో యెరూషలేములో రాజై 16 సంవత్సరాలు ఏలాడు. అతని
    తల్లి సాదోకు కూతురు యెరూషా.
  hat-BSA: Li te gen laj a venn-senkan lè l te devni wa a e li te renye sèzan nan
    Jérusalem. Non manman li se te Jeruscha, fi a Tsadok la.
  kos-kos: ke el yac longoul limekosr, ac el leum in Jerusalem ke yac singoul onkosr.
    Nina kial pa Jerusha, acn natul Zadok.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ הָיָ֣ה בְמָלְכ֔וֹ וְשֵׁשׁ־עֶשְׂרֵ֣ה שָׁנָ֔ה
    מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ יְרוּשָׁ֖א בַּת־צָדֽוֹק׃
  ibo-ibo: Ọ gbara iri afọ abụọ na ise mgbe ọ ghọrọ eze. Ọ chịrị afọ iri na isii na
    Jerusalem. Aha nne ya bụ Jerusha, nwa Zadọk.
  ory-ory: ସେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଷୋଳ ବର୍ଷ ରାଜ୍ୟ କଲେ। ଆଉ ତାଙ୍କ ମାତାଙ୍କର ନାମ ଯିରୁଶା, ସେ ସାଦୋକର କନ୍ୟା ଥିଲେ।
  chk-chk: lupwen a ierini rüe me limu. A nom lon Jerusalem o nemenem lon ükükün engol
    me wonu ier. Iten inan Jerusa nöün Satok we fefin.
  rop-rop: Jotham bin 25 yiya ol en imbin jidan king langa Jerusalem 16 yiya, en im
    mami bin neim Jerusha, det doda blanga Seidok.
  ukr-1871: Двайцять і пять год було віку його, як став царем, а шіснайцять год царював
    у Ерусалимі. Матїр його звалась Еруша Садоківна.
  deu-1951: Fünfundzwanzig Jahre alt war er, als er König ward, und regierte sechzehn
    Jahre lang zu Jerusalem. Seine Mutter hieß Jerusa, eine Tochter Zadoks.
  eng-JPS: Five and twenty years old was he when he began to reign; and he reigned
    sixteen years in Jerusalem; and his mother's name was Jerusha the daughter of
    Zadok.
  srp-1865: Bijaše mu dvadeset i pet godina kad poèe carovati, i carova šesnaest godina
    u Jerusalimu. Materi mu bješe ime Jerusa, kæi Sadokova.
  lug-lug: Yali wa myaka amakumi abiri mu etaano we yatandikira okufuga, era n’afugira
    emyaka kkumi na mukaaga mu Yerusaalemi, ne nnyina erinnya lye nga ye Yerusa muwala
    wa Zadooki.
  heb-heb: בן עשרים וחמש שנה היה במלכו ושש עשרה שנה מלך בירושלם ושם אמו ירושא בת צדוק׃
  ben-IRV: তিনি পঁচিশ বছর বয়সের ছিলেন যখন তিনি রাজত্ব করতে শুরু করেছিলেন; তিনি ষোল
    বছর যিরূশালেমে রাজত্ব করেন। তাঁর মায়ের নাম যিরূশা ছিল; তিনি সাদোকের মেয়ে ছিলেন।
  pan-pan: ਜਦ ਉਹ ਪੱਚੀ ਸਾਲਾਂ ਦਾ ਸੀ, ਉਸ ਸਮੇਂ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਸੋਲ਼ਾਂ ਸਾਲ ਯਰੂਸ਼ਲਮ
    ਵਿੱਚ ਰਾਜ ਕੀਤਾ, ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਯਰੂਸ਼ਾ ਸੀ, ਜੋ ਸਾਦੋਕ ਦੀ ਧੀ ਸੀ।
  mya-JVB: ယေရုရှလင် မြို့၌ ဣသရေလနိုင်ငံကို တဆယ် ခြောက် နှစ် စိုးစံ လေ၏။ မယ်တော် ကား၊
    ဇာဒုတ် သမီး ယေရုရှာ အမည် ရှိ၏
  tbg-tbg: Jotamuva 25 ihi varakova avuhainaa vaiintiqama viro, 16 ihiara Ieruharemiqi
    vaiharo Iutaaqaa raqiki vaura. Vira nova Sadokira raavura Jerusaava vaura.
  hmo-hmo: King dagi ia hamatamaia neganai, Iotama ena mauri lagani be 25, bona lagani
    16 lalonai Ierusalema dekenai ia lohia karaia. Iotama ena sinana be Ierusa, ia
    be Sadoka ena natuna hahine.
  urd-urd: जब वह सल्तनत करने लगा तो पच्चीस बरस का था, उसने सोलह बरस येरूशलेम में सल्तनत
    की। उसकी माँ का नाम यरूसा था, जो सदूक़ी की बेटी थी।
  rus-SYN: Двадцати пяти лет был он, когда воцарился, и шестнадцать лет царствовал
    в Иерусалиме. Имя матери его Иеруша, дочь Садока.
  bqc-SIM: Aà wɛ̃̀ baasↄode guu ↄ̃ à nà kpalableawa, à zↄ̃̀lɛ kpalau Yelusalɛũ
    wɛ̃̀ gɛ̃o ń mɛ̀ndooɛ. Aà da tↄ́n Yelusa, Zadoki nɛ́ɛ.
  tcz-CHONGTHU: Aman lengvai ahinpoh chun ama kum somni le nga alhingtan ahi. Aman
    Jerusalem’ah kum somle gup sungin lengvai anahom in ahi. Anu min chu Zadok chanu
    Jerusha ahi.
  mar-mar: योथाम तेव्हा पंचवीस वर्षांचा होता. त्याने यरूशलेमामध्ये सोळा वर्षे राज्य
    केले. सादोकाची मुलगी यरुशा ही त्याची आई.
  qub-qub: Ray cayta gallaycushan öra ishcay chunca pichgan (25) watayoj caycaran.
    Jerusalencho tiyar ray caran chunca sojtan (16) wata. Mamanpa jutin caran Jerusa.
    Payga caran Sadocpa wamran.
  bqp-bqp: A wɛ̃̀ baraasↄↄrode gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀ gɛ̃ro
    awɛɛdo. A da tↄ́n Yɛrusa, Zadↄki nɛ́mɛ.
  hat-hat: Li te gen vennsenkan lè li moute wa. Li gouvènen nan lavil Jerizalèm pandan
    sèzan. Manman l' te rele Jewoucha. Se te pitit fi Zadòk.
  eng-BSB: He was twenty-five years old when he became king, and he reigned in Jerusalem
    sixteen years. His mother’s name was Jerusha daughter of Zadok.
  eng-WEBPB: He was twenty-five years old when he began to reign, and he reigned sixteen
    years in Jerusalem. His mother’s name was Jerusha the daughter of Zadok.
  kbq-kbq: Jotamuna kafu'amo'a 25fu nehigeno kinia fore huteno, Jerusalemi kumate
    mani'neno Juda vahera 16ni'a kafufi kegava hu'zmante'ne. Hagi nerera agi'a Jerusakino
    Zadoku mofare.
  nhe-BL: Huan Tlanahuatijquetl Jotam quipiyayaya 25 xihuitl quema pejqui tlanahuatía
    ipan altepetl Jerusalén huan tlanahuati 16 xihuitl. Inana itoca eliyaya Jerusa
    huan yajaya elqui icone Sadoc.
  bus-bus: À wɛ̃̀ baaasↄↄrodee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀ gɛ̃ro
    awɛɛdo. À da tↄ́n Yɛrusa, Zadↄki nɛ́mɛ.
  gub-BL: Wereko 25 kwarahy tuwihawete romo wiko mehe. Umumaw 16 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Ihy a'e, Zeru her romo a'e. Zanok tazyr romo hekon.
  eng-DRA: 'He was five and twenty years old when he began to reign, and he reigned
    sixteen years in Jerusalem: the name of his mother was Jerusa, the daughter of
    Sadoc.'
