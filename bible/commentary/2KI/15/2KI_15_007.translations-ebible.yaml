verse: 2KI.015.007
translations:
  mal-C: അസര്യാവ് നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; ദാവീദിന്റെ നഗരത്തിൽ
    പിതാക്കന്മാരുടെ കല്ലറകൾക്കരികെ അദ്ദേഹത്തെ സംസ്കരിച്ചു. അദ്ദേഹത്തിന്റെ മകനായ യോഥാം
    അദ്ദേഹത്തിനുശേഷം രാജാവായി.
  deu-TKW: Und Asarja legte sich zu seinen Vätern, und man begrub ihn bei seinen Vätern
    in der Stadt Davids. Und sein Sohn Jotham ward König an seiner Statt.
  lin-lin: Azaria akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko na
    bakoko na ye kati na engumba ya Davidi ; mpe Yotami, mwana na ye ya mobali, akitanaki
    na ye na bokonzi.
  eng-LSV: And Azariah lies with his fathers, and they bury him with his fathers in
    the city of David, and his son Jotham reigns in his stead.
  eng-GNV: So Azariah slept with his fathers, and they buryed him with his fathers
    in the citie of Dauid, and Iotham his sonne reigned in his stead.
  eng-WEBSTER: 'So Azariah slept with his fathers; and they buried him with his fathers
    in the city of David: and Jotham his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Tlanahuatijquetl Azarías, quitlalpachojque ihuaya itatahua
    ipan altepetl Jerusalén ipan nopa barrio catli itoca Ialtepe David. Huan teipa
    Jotam, catli eliyaya icone, pejqui tlanahuatía.
  swh-ONEN: Azaria akalala pamoja na baba zake, naye akazikwa karibu nao katika Mji
    wa Daudi, na Yothamu mwanawe akawa mfalme baada yake.
  bba-bba: Sɑnɑm mɛ u kpunɑ u ɡu, bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin wuuɔ. Mɑ
    win bii Yotɑmu u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'So Azariah slept with his fathers; and they buried him with his fathers
    in the city of David: and Jotham his son reigned in his stead.'
  luo-luo: Azaria notho moyweyo gi kwerene kendo noyike machiegni kodgi e Dala Maduongʼ
    mar Daudi, kendo Jotham wuode nobedo ruoth kare.
  meu-meu: Bena Asaria na tubu tama dekediai e mahuta; senena ida e guria, David ena
    hanua ai. Bena natuna lotam na ia gabuna ai e lohia.
  npi-ULB: यसरी अजर्याह आफ्ना पर्खाहरूसित सुते । तिनीहरूले तिनलाई आफ्ना पुर्खाहरूसँगै
    दाऊदको सहरमा गाडे । तिनको ठाउँमा तिनका छोरा योताम राजा भए ।
  yor-yor: Asariah sinmi pẹ̀lú àwọn baba a rẹ̀. A sì sin ín sí ẹ̀bá wọn ní ìlú ńlá
    ti Dafidi. Jotamu ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: وقتی عزیا مرد او را در آرامگاه سلطنتی در شهر داوود دفن کردند و پسرش یوتام
    به جایش پادشاه شد.
  tgl-ULB: Kaya nahimlay si Uzzias kasama ng kaniyang mga ninuno; inilibing siya kasama
    ng kaniyang mga ninuno sa lungsod ni David. Si Jotam, kaniyang anak ay naging
    hari kapalit niya.
  hui-hui: Kini Usia homayagola tigua ibunaga tingini Debidinaga tanoni ibu mamaliru
    hora haga wini wiagoha dege hora hene. Ani hora halu ibu igini Yodamahanda ibu
    abanaga henge mialu Yuda dindiha kini ha aribia hene.
  mya-mya: သြ​ဇိ​ကွယ်​လွန်​သော​အ​ခါ သူ့​ကို​ဒါ​ဝိဒ်​မြို့ ရှိ​ဘု​ရင်​များ​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို​နောက်​သူ​၏​သား​တော်​ယော​သံ​သည် ခ​မည်း တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း
    တက်​လေ​သည်။
  bod-N: ཨ་ཟར་ཡཱ་རང་གི་ཕ་མེས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཁོའི་ཕ་མེས་རྣམས་ཀྱི་ཁྲོད་དུ་དུར་ལ་སྦས།
    ཁོའི་སྲས་ཡོ་ཐམ་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Azaria akazorora namadzibaba ake akavigwa pedyo navo muGuta raDhavhidhi.
    Uye Jotamu mwanakomana wake akamutevera paumambo.
  spa-BLM: Azarías durmió con sus padres, y lo enterraron con sus padres en la ciudad
    de David; y su hijo Jotam reinó en su lugar.
  cac-cac: Ayic ix cham vin̈, ix mucji vin̈ d'a schon̈ab'can vin̈aj rey David d'a
    slac'anil b'aj mucan eb' smam yicham, axo vin̈aj Jotam vin̈ yuninal vin̈ ix ochcan
    reyal sq'uexuloc.
  swh-ULB: Hivyo Azaria alilala pamoja na babu zake katika mji wa Daudi. Yothamu,
    mtoto wake, akawa mfalme katika mahala pake.
  bel-bel: І спачыў Азарый з бацькамі сваімі, і пахавалі яго з бацькамі ягонымі ў
    горадзе Давідавым. І зацараваў Ётам, сын ягоны, замест яго.
  deu-ELBBK: Und Asarja legte sich zu seinen Vätern, und man begrub ihn bei seinen
    Vätern in der Stadt Davids. Und Jotham, sein Sohn, wurde König an seiner statt.
  mbb-OT: Hein minatey en si Azaria, inleveng sikandin diyà te midlevengan te menge
    kepuun din diyà te Inged ni David. Ne is anak din he si Jotam iyan nekeilis kandin
    te kedhadì.
  mal-2015: അസര്യാവു തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവർ അവനെ ദാവീദിന്റെ
    നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ അടക്കംചെയ്തു; അവന്റെ മകനായ യോഥാം അവന്നു
    പകരം രാജാവായി.
  rmc-rmc: Sar o Azarijah muľa, parunde les paš leskre phure dada andro Foros le Davidoskro.
    Pal leste ačhiľa kraľiske leskro čhavo o Jotam.
  pes-OPV: پس عزریا با پدران خود خوابید و او را با پدرانش در شهر داوددفن کردند و پسرش،
    یوتام در جایش پادشاه بود.
  ron-1924: Азария а адормит ку пэринций сэй ши л-ау ынгропат ку пэринций сэй ын четатя
    луй Давид. Ши ын локул луй а домнит фиул сэу Иотам.
  ben-OBCV: অসরিয় তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন ও তাদের কাছেই তাঁকে
    দাউদ-নগরে কবর দেওয়া হল। তাঁর ছেলে যোথম রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Casaryaah dhintay oo la seexday awowayaashiis; oo waxaa awowayaashiis
    lagula aasay magaaladii Daa'uud, oo meeshiisiina waxaa boqor ka noqday wiilkiisii
    Yootam.
  lat-VUC: 'Et dormivit Azarias cum patribus suis: sepelieruntque eum cum majoribus
    suis in civitate David, et regnavit Joatham filius ejus pro eo.'
  eng-ASVBT: 'And Azariah slept with his fathers; and they buried him with his fathers
    in the city of David: and Jotham his son reigned in his stead.'
  ita-1885: Ed Azaria giacque co' suoi padri, e fu seppellito, co' suoi padri, nella
    Città di Davide; e Iotam, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Uzziah slept with his fathers, and they buried him with his fathers
    in the city of David: and Jotham his son reigned in his stead.'
  eng-ULB: So Azariah slept with his ancestors; they buried him with his ancestors
    in the city of David. Jotham, his son, became king in his place.
  spa-VBL: Azarías murió y fue enterrado con sus antepasados en la Ciudad de David.
    Su hijo Jotam le sucedió como rey.
  fra-_FOB: Or Asaria s'endormit avec ses pères, et fut enseveli avec ses pères, dans
    la cité de David; et Jotham, son fils, régna à sa place.
  mal-mal: അസര്യാവ് തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവർ അവനെ ദാവീദിന്റെ
    നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ അടക്കം ചെയ്തു; അവന്റെ മകനായ യോഥാം അവന്
    പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse meṅ
    jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā. Phir us kā beṭā
    Yūtām taḳhtnashīn huā.
  suz-BL: मिनु अजारयाह बेक्‍माक्‍त। मिनु आ किकी पिपी नु दाऊद आ सहरम थिम्‍चा पुंइसे
    बाक्‍त। मिनु मेको आ पा ङा आ तौ योथाम पिप दुम्‍माक्‍त। २राजा १५:३२
  ita-1927: Azaria si addormentò coi suoi padri, e coi suoi padri lo seppellirono
    nella città di Davide; e Jotham, suo figliuolo, regnò in luogo suo.
  ckb-ckb: عەزەریا لەگەڵ باوباپیرانی سەری نایەوە و لە نزیکی باوباپیرانی لە شاری داود
    ناشتیان. ئیتر یۆتامی کوڕی لەدوای خۆی بوو بە پاشا.
  eng-BBE: And Azariah went to rest with his fathers and was put into the earth with
    his fathers in the town of David; and Jotham his son became king in his place.
  kan-OKCV: ಅಜರ್ಯನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಅವನ
    ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೋತಾಮನು ಅರಸನಾದನು.
  tam-2017: அசரியா இறந்தபின், அவனைத் தாவீதின் நகரத்திலே அவனுடைய முன்னோர்களுக்கு அருகில்
    அடக்கம்செய்தார்கள்; அவன் மகனாகிய யோதாம் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Azarías con sus padres, y sepultáronlo con sus padres en
    la ciudad de David: y reinó en su lugar Jotham su hijo.'
  ron-BTF: Astfel, Azaria a adormit cu părinții săi; și l-au îngropat cu părinții
    săi în cetatea lui David; și Iotam, fiul său, a domnit în locul său.
  eng-WEBP: Azariah slept with his fathers; and they buried him with his fathers in
    David’s city; and Jotham his son reigned in his place.
  eng-FBV: Azariah died and was buried with his fore fathers in the City of David.
    His son Jotham succeeded him as king.
  nld-1939: Azarja ging bij zijn vaderen te ruste, en werd in de Davidstad begraven.
    Zijn zoon Jotam volgde hem op.
  nch-BL: Huan quema mijqui Tanahuatijquet Azarías, quitalpachojque ihuaya itatahua
    ipan altepet Jerusalén ipan nopa barrio cati itoca Ialtepe David. Huan teipa Jotam,
    cati eliyaya icone, pejqui tanahuatía.
  vie-1934: A-xa-ria an giấc cùng các tổ phụ người, và được chôn cùng họ tại trong
    thành Đa-vít. Giô-tham, con trai người, kế vị người.
  hin-CV: अज़रियाह हमेशा के लिए अपने पूर्वजों में जा मिला और उन्होंने उसे उसके पूर्वजों
    के साथ दावीद के नगर में गाड़ दिया. उसकी जगह पर उसका पुत्र योथाम शासन करने लगा.
  spa-BES: Entonces Azarías durmió con sus padres y fue enterrado con sus padres en
    la ciudad de David; y Jotam su hijo se convirtió en rey en su lugar.
  tdx-tdx: Nitrao-pirotse aman-droae’e t’i Azarià, le nalenteke aman-droae’e an-drova’
    i Davide ao; le nandimbe aze nifehe t’Iotame ana’e.
  tha-KJV: และอาซาริยาห์ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเขาฝังไว้กับบรรพบุรุษของพระองค์ในนครดาวิด
    และโยธามโอรสของพระองค์ขึ้นครองแทนพระองค์
  por-BR-2018: Azarias descansou com seus pais, e sepultaram-no com seus pais na cidade
    de Davi; e Jotão, seu filho, reinou em seu lugar.
  deu-ELO: Und Asarja legte sich zu seinen Vätern, und man begrub ihn bei seinen Vätern
    in der Stadt Davids. Und Jotham, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: And Azariah slept with his fathers; and they buried him with his elder
    men in the city of David; and Jotham, his son, reigned for him.
  epo-epo: Kaj Azarja ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de David. Kaj anstataŭ li ekreĝis lia filo Jotam.
  uig-PIN: Azariya ata-bowilirining arisida uhlidi; kixilǝr uni «Dawutning xǝⱨiri»dǝ
    ata-bowilirining arisida dǝpnǝ ⱪildi. Oƣli Yotam uning ornida padixaⱨ boldi.
  beo-beo: Asaia da bogole, hina bagade bogoi uli dogosu sogebi Da:ibidi Moilai Bai
    Bagadega dogone sali. Egefe Youda:me da e bagia Yuda hina bagade hamoi.
  tpi-OTNT: Taim Usia i dai na ol i planim em long ples matmat bilong ol tumbuna bilong
    en long Taun Bilong Devit. Na nau pikinini man bilong en, Jotam, i kisim ples
    bilong em na i kamap king tru.
  hau-SA: Azariya ya huta tare da kakanninsa, aka kuma binne shi kusa da su a Birnin
    Dawuda. Yotam ɗansa, kuma ya gāje shi.
  uig-LAT: Azariya ata-bowilirining arisida uxlidi; kishiler uni «Dawutning shehiri»de
    ata-bowilirining arisida depne qildi. Oghli Yotam uning ornida padishah boldi.
  nde-nde: U-Azariya wafa walala kuboyise njalo wangcwatshwa phansi kwabo eMzini kaDavida.
    UJothamu indodana yakhe wathatha ubukhosi.
  ton-ton: 'Ko ia, naʻe mohe ʻa ʻAsalia mo ʻene ngaahi tamai; pea naʻa nau tanu ia
    mo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita: pea naʻe fetongi ia ʻi he pule ʻe Sotami
    ko hono foha.'
  ces-1613: I usnul Azariáš s otci svými, a pochovali jej s otci jeho v městě Davidově,
    a kraloval Jotam syn jeho místo něho.
  eng-WMB: Azariah slept with his fathers; and they buried him with his fathers in
    David’s city; and Jotham his son reigned in his place.
  tam-TCV: இதன்பின் அசரியா தன் முற்பிதாக்களைப்போல இறந்தபின்பு, தாவீதின் நகரத்தில்
    அவர்களுடன் அடக்கம் செய்யப்பட்டான். அவனுடைய மகன் யோதாம் அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Busa mipahulay si Azaria uban sa iyang mga katigulangan; gilubong nila
    siya uban sa iyang mga katigulangan sa siyudad ni David. Si Jotam, nga iyang anak
    nga lalaki, mao ang nahimong hari puli kaniya.
  pol-UBG: I Azariasz zasnął ze swymi ojcami, i pogrzebano go wraz z nimi w mieście
    Dawida, a Jotam, jego syn, królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو ’داؤد
    کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ پھر اُس کا بیٹا یوتام تخت نشین ہوا۔
  deu-1912: Und Asarja entschlief mit seinen Vätern, und man begrub ihn bei seinen
    Vätern in der Stadt Davids. Und sein Sohn Jotham ward König an seiner Statt.
  kan-2017: ಅಜರ್ಯನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ದಾವೀದ ನಗರದೊಳಗೆ ರಾಜಕುಟುಂಬದ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ
    ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಯೋತಾಮನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Uzziah min k’eyag ngalan fapi low ko yam ko pilung u lan fare Binaw
    rok David, me yan Jotham nib mo’on ni fak nga luwan nge mang pilung.
  hlt-MCSB: Azariah te a napa rhoek taengla a khoem uh vaengah anih te David khopuei
    kah a napa taengah a up uh. Te phoeiah a capa Jotham te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዖኦዚያ ሃይቂ፥ ዳውቴ ካታሞይዳ ዓኣ ቤርታ ዒዛኮ ዓዶንሢ ዱኡፖ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ፥ ዒዮዓታሜ
    ካኣታዼኔ።
  twi-ASANTE: Asaria wuiɛ no, wɔsiee no ne mpanimfoɔ nkyɛn wɔ Dawid kuro mu. Na ne
    babarima Yotam na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Azariah slept with his fathers; and they buried him with his fathers in
    David’s city; and Jotham his son reigned in his place.
  wal-wal: Ooziyaani haiqqidi, ba maizzan gaittiis; Daawita Kataman ba maizza aawatuura
    moogettiis. A sohuwan a na7ai Yo7aataami kawotiis.
  spa-PDDPT: Azarías descansó con sus antepasados, y lo sepultaron con sus antepasados
    en la Ciudad de David. Reinó en su lugar su hijo Jotam.
  gun-gun: Ha'e gui Azarias ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo onhono
    porãa tuu kuery rupa yvýry ae, Davi rekoague py. Ha'e ramo ta'y Jotão ju oĩ nguu
    rekovia.
  ilo-ULB: Pimmusay ngarud ni Uzzias; intanemda isuna iti nakaitaneman dagiti kapuonanna
    idiay siudad ni David. Ni Jotham a putotna ti simmukat kenkuana nga ari.
  kpg-kpg: Uzziah guu made, guu danu i lodo di waa daalunga o nia king i lodo di Waahale
    o David, gei tama daane a maa, go Jotham, guu pono di lohongo o maa guu king.
  uig-ARA: ئازارىيا ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى؛ كىشىلەر ئۇنى «داۋۇتنىڭ شەھىرى»دە
    ئاتا-بوۋىلىرىنىڭ ئارىسىدا دەپنە قىلدى. ئوغلى يوتام ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Asaraya naxa laaxira, e a ragata a benbae fɛ ma, Dawuda xa taa kui. A xa
    di Yotami naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Usaia sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Sodam me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Usia varurung ma ra umana tamana, ma di ga punang ia varurung
    ma ra umana tamana ta ra pia na pal kai David; ma Iotam natuna i ga kia vue ta
    ra kini na king.
  tur-YTC: Azarya atalarıyla uyudu; ve onu David'in kentinde atalarının yanına gömdüler;
    ve oğlu Yotam onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἀζαρίας μετὰ τῶν πατέρων αὐτοῦ, καὶ ἔθαψαν αὐτὸν μετὰ τῶν
    πατέρων αὐτοῦ ἐν πόλει Δαυὶδ, καὶ ἐβασίλευσεν Ἰωάθαν υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Azarya dibaringkan bersama nenek moyangnya dan dikuburkan dekat nenek
    moyangnya di kota Daud. Yotam, anaknya, memerintah sebagai penggantinya.
  nya-nya: Azariya anamwalira ndipo anayikidwa mʼmanda pamodzi ndi makolo ake mu Mzinda
    wa Davide. Ndipo Yotamu mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Azarja je počinuo i sahraniše ga kraj njegovih otaca u Davidovu gradu.
    A na njegovo se mjesto zakralji sin mu Jotam.
  mps-mps: Tama te king Usia isibo sogo, tama augwaligo aga tigi sela pelama, te aga
    wąį nǫų pubalubo gų pageba pubulali, te Devitgo taunde. Tama tialima, te
    megi aga ogwa, Jotamgo, te aga ayago sę te agai selama, tama aga king mu nigilama,
    king sę mu yali.
  tpi-tpi: Taim Usia i dai na ol i planim em long ples matmat bilong ol tumbuna bilong
    en long Taun Bilong Devit. Na nau pikinini man bilong en, Jotam, i kisim ples
    bilong em na i kamap king tru.
  dan-1931: Så lagde han sig til Hvile hos sine Fædre, og man jordede ham hos hans
    Fædre i Davidsbyen; og hans Søn Jotam blev Konge i hans Sted.
  vie-OVCB: A-xa-ria an giấc cùng tổ tiên, được chôn với tổ tiên trong Thành Đa-vít.
    Giô-tham con vua lên kế vị.
  guj-2017: અઝાર્યા પોતાના પિતૃઓની સાથે ઊંઘી ગયો. તેઓએ તેને તેના પિતૃઓની સાથે દાઉદનગરમાં
    દફ્નાવ્યો. તેની જગ્યાએ તેનો દીકરો યોથામ રાજા બન્યો.
  pon-2006A: Usaia sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Sodam me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Azarias dormiu com seus pais; e eles o enterraram com seus pais na cidade
    de David; e Jotham seu filho reinou em seu lugar.
  cth-cth: Azariah teh, a na mintoenaw koe a kâhat teh a na mintoenaw koe, Devit khopui
    dawk a pakawp awh. Hahoi a capa Jotham ni a yueng lah a uk.
  twi-twi: Asaria wui no, wosiee no wɔ ne mpanyimfo nkyɛn wɔ Dawid kurow mu. Na ne
    babarima Yotam na odii nʼade sɛ ɔhene.
  hlt-hlt: Azariah te a napa rhoek taengla a khoem uh vaengah anih te David khopuei
    kah a napa taengah a up uh. Te phoeiah a capa Jotham te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɛmbɛ̀ fɔ̃ti Dɑfiti ɛì miɛkɛ. Kòo birɛ Yotɑmmuu
    sɔɔtɛ́ tikpɑ̀tì.
  msy-2020: Ezɨ Atrivim Usia uan inazir afeziabar mɨn aremezɨ, me an kuam inigha Devitɨn
    Nguibar Ekiamɨn ghua an kuam isa an inazir afeziabar mozibar boroghɨn anefa. Ezɨ
    an otarim Jotam, an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ,
    nɑ ɩ pǝyɑlʋ Yotɑm lɛɛtɩ ɩ lonte.
  azb-azb: Azarya ataları ilə uyudu və onu Davudun şəhərində, atalarının yanında basdırdılar.
    Onun yerinə oğlu Yotam padşah oldu.
  eng-DBY: And Azariah slept with his fathers, and they buried him with his fathers
    in the city of David; and Jotham his son reigned in his stead.
  hin-2017: अन्त में अजर्याह मरकर अपने पुरखाओं के संग जा मिला और उसको दाऊदपुर में
    उसके पुरखाओं के बीच मिट्टी दी गई, और उसका पुत्र योताम उसके स्थान पर राज्य करने
    लगा।
  wol-KYG: Gannaaw gi Asaryaa tëdd, fekki ay maamam, ñu denc ko ca bàmmeeli maamam
    ya, ca gox ba ñu naan Kër Daawuda. Yotam doomam moo falu buur, wuutu ko.
  eng-YLT: And Azariah lieth with his fathers, and they bury him with his fathers,
    in the city of David, and reign doth Jotham his son in his stead.
  eng-WYC-2017: And Azariah slept with his fathers; and they buried him with his elder
    men in the city of David; and Jotham, his son, reigned for him.
  eng-WMBB: Azariah slept with his fathers; and they buried him with his fathers in
    David’s city; and Jotham his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में जो ‘दाऊद
    का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। फिर उसका बेटा यूताम तख़्तनशीन
    हुआ।
  rug-rug: Mate se Uzaea meke ta pomunae si asa koasa popomunuana baṉara koasa vasileana
    lavata te Devita, meke baṉara hobea e Zotamu sa tuna koreo si asa.
  gaz-gaz: Azaariyaa abbootii isaa wajjin boqotee isaanuma biratti Magaalaa Daawit
    keessatti ni awwaalame. Ilmi isaa Yootaam iddoo isaa buʼee mootii taʼe.
  fra-LSG: Azaria se coucha avec ses pères, et on l’enterra avec ses pères dans la
    ville de David. Et Jotham, son fils, régna à sa place.
  yal-yal: Asari yi faxa, e yi a maluxun a benbane fɛma Dawudaa Taani. A diin Yotami
    yi ti a ɲɔxɔni.
  haw-1868: A hiamoe iho la o Azaria me kona poe kupuna; a kanu iho la lakou ia ia
    me kona poe kupuna ma ke kulanakauhale o Davida; a noho alii iho la o Iotama,
    kana keiki, ma kona hakahaka.
  arb-NAV: ثُمَّ مَاتَ عَزَرْيَا وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ، وَخَلَفَهُ
    ابْنُهُ يُوثَامُ.
  ewe-ewe: Esi Azaria ku la, woɖii ɖe tɔgbuiawo gbɔ le David ƒe du la me eye via Yotam
    ɖu fia ɖe eteƒe.
  eng-LEE: 'And ''Azaryah slept with his fathers; and they buried him with his fathers
    in the city of David: and Jotham his son became king in his stead.'
  asm-FB: পাছত উজ্জিয়া তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু দায়ুদৰ নগৰত তেওঁৰ
    পূর্বপুৰুষৰে সৈতে তেওঁক মৈদাম দিয়া হ’ল। তেওঁৰ পুত্ৰ যোথম তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَسَرَيَ نَشَ لَاشِرَ، عٍ عَ رَفَتَ عَ بٍنبَيٍ قّ مَ، دَوُدَ شَ تَا كُي.
    عَ شَ دِ يٌتَمِ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Azaria se coucha avec ses pères, et on l'enterra avec ses pères dans la
    ville de David ; et Jotham, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב עֲזַרְיָה֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹתֹ֛ו עִם־אֲבֹתָ֖יו
    בְּעִ֣יר דָּוִ֑ד וַיִּמְלֹ֛ךְ יֹותָ֥ם בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Azaria akĩhurũka hamwe na maithe make, na agĩthikwo hakuhĩ nao itũũra-inĩ
    inene rĩa Daudi. Nake mũriũ Jothamu agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Azarias se coucha avec ses pères, et on l’enterra avec ses pères dans la
    cité de David ; et Joatham, son fils, régna à sa place.
  cek-AK: Azariah loe ampanawk khaeah anghak moe, nihcae khaeah David vangpui ah aphum
    o; anih zuengah a capa Jotham to siangpahrang ah oh.
  cuk-cuk: Degi, Azarías burgwisad. Geb e-dadgan-abargi David-neggweburgi diglesad.
    E-sorba, e-machi-Jotam yar sesad.
  uig-CYR: Азария ата-бовилириниң арисида ухлиди; кишиләр уни «Давутниң шәһири»дә
    ата-бовилириниң арисида дәпнә қилди. Оғли Йотам униң орнида падиша болди.
  tel-2017: అజర్యా చనిపోయినప్పుడు అతణ్ణి తన పూర్వీకులతోబాటు దావీదు పట్టణంలో తన పితరుల
    సమాధిలో పాతిపెట్టిన తరువాత అతని కొడుకు యోతాము అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Azaria te dòmi avèk zansèt li yo. Yo te antere li avèk papa li nan
    vil David la, e Jotham, fis li a, te devni wa nan plas li.
  kos-kos: Uzziah el misa ac pukpuki inkulyuk lun tokosra in Siti sel David, ac Jotham
    wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב עֲזַרְיָה֙ עִם־אֲבֹתָ֔יו וַיִּקְבְּר֥וּ אֹת֛וֹ עִם־אֲבֹתָ֖יו
    בְּעִ֣יר דָּוִ֑ד וַיִּמְלֹ֛ךְ יוֹתָ֥ם בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Azaraya soro ndị nna nna ya dina nʼọnwụ, e lie ya nso nʼebe e liri ha,
    nʼime obodo Devid. Jotam nwa ya ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅସରୀୟ ମୃତ୍ୟୁବରଣ କଲେ; ତହିଁରେ ଲୋକମାନେ ତାଙ୍କୁ ଦାଉଦ-ନଗରରେ ତାଙ୍କର
    ପିତୃଗଣ ସହିତ କବର ଦେଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଯୋଥମ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Ussia a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen
    Tafit. Nge Jotam nöün we mwän a siwili lon wisan wisen king.
  rop-rop: King Yusaiya bin dai en deibin berrim im bodi langa det greibyad blanga
    ola king deya langa Jerusalem det taun blanga Deibid. En im san Jotham bin jidan
    det nyuwan king.
  ukr-1871: І спочив Азарія з своїми отцями, й поховали його побіч отцїв його в Давидовому
    городї. А син його Йотам став царем намість його.
  deu-1951: Und Asaria legte sich zu seinen Vätern, und man begrub ihn bei seinen
    Vätern in der Stadt Davids, und Jotam, sein Sohn, ward König an seiner Statt.
  eng-JPS: And Azariah slept with his fathers; and they buried him with his fathers
    in the city of David; and Jotham his son reigned in his stead.
  srp-1865: I poèinu Azarija kod otaca svojih, i pogreboše ga kod otaca njegovijeh
    u gradu Davidovu; a na njegovo se mjesto zacari Jotam sin njegov.
  lug-lug: Awo Azaliya n’afa, n’aziikibwa ku biggya bya bajjajjaabe mu kibuga kya
    Dawudi, Yosamu mutabani we n’amusikira okuba kabaka.
  heb-heb: וישכב עזריה עם אבתיו ויקברו אתו עם אבתיו בעיר דוד וימלך יותם בנו תחתיו׃
  ben-IRV: পরে অসরিয় তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তাঁকে দায়ূদের শহরে
    তাঁর পূর্বপুরুষদের সঙ্গে কবর দেওয়া হল। তাঁর জায়গায় তাঁর ছেলে যোথম রাজা হলেন।
  pan-pan: ਅਜ਼ਰਯਾਹ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ, ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਉਸ ਦੇ ਪੁਰਖਿਆਂ
    ਨਾਲ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦੱਬ ਦਿੱਤਾ, ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਯੋਥਾਮ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဩဇိ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သူ တို့နှင့်အတူ ဒါဝိဒ် မြို့ ၌
    သင်္ဂြိုဟ် ခြင်းကိုခံ လေ၏။ သား တော်ယောသံ သည် ခမည်းတော် အရာ ၌ နန်း ထိုင်၏
  tbg-tbg: Usiava qutu vumanta vira vaata vare nai kaivaqara Devitira Vatukave turaqi
    vuru quntama tovaro vira maaqu Jotamuva vira vatuka varero avuhainaa vaiintiqama
    viro vaura.
  hmo-hmo: Vadaeni Usaia ia mase, bona Iuda ena king edia guria gabuna lalonai idia
    guria, Davida Ena Hanua dekenai. Usaia ena gabuna dekenai, iena natuna tau Iotama
    ese king dagi ia abia.
  urd-urd: और 'अज़रियाह अपने बाप — दादा के साथ सो गया, और उन्होंने उसे दाऊद के शहर
    में उसके बाप — दादा के साथ दफ़न किया; और उसका बेटा यूताम उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Азария с отцами своими, и похоронили его с отцами его в городе
    Давидовом. И воцарился Иофам, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, wà aà vĩ̀ kãi ń kíapiↄ Davidi wɛ̃́lɛu, ↄ̃ aà nɛ́ Yotaũ
    zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Uzziah athiphat’in amachu David khopia apu apate kivuina munah ana
    kivuijin ahi. Achapa Jotham chun ama banin lengmun analo tan ahi.
  mar-mar: आणि अजऱ्या आपल्या पूर्वजांबरोबर निजला. त्यांनी त्यास दाविदाच्या नगरात त्याच्या
    पूर्वजांसोबत पूरले. त्याचा मुलगा योथाम हा त्यानंतर राजा झाला.
  qub-qub: Azarías wañuptin pampaycäriran ñaupa caj castancuna pamparaycashan Davidpa
    siudäninman. Chaypita ruquin ray caran wamran Jotam.
  bqp-bqp: Kũ à gà, ò a vĩ̀ kũ a dizinↄ Dauda wɛ̃tɛn, akũ a nɛ́ Yotamu vùtɛ a
    gɛ̃nɛ ũ.
  hat-hat: Lè Azarya mouri, yo antere l' menm kote ak zansèt li yo nan lavil David
    la. Se Jotam, pitit gason l' lan, ki moute wa nan plas li.
  eng-BSB: And Azariah rested with his fathers and was buried near them in the City
    of David. And his son Jotham reigned in his place.
  eng-WEBPB: Azariah slept with his fathers; and they buried him with his fathers
    in David’s city; and Jotham his son reigned in his place.
  kbq-kbq: Hagi Azaria'a frige'za, Deviti rankumapima afahe'ima asezmantenazafi asente'naze.
    Ana hutazageno nemofo Jotamu'a nefa nona erino Juda vahe kinia mani'ne.
  nhe-BL: Huan quema mijqui Tlanahuatijquetl Azarías, quitlalpachojque ihuaya itatahua
    ipan altepetl Jerusalén ipan nopa barrio tlen itoca Ialtepe David. Huan teipa
    Jotam, tlen eliyaya icone, pejqui tlanahuatía.
  bus-bus: Kɛ̀ à kà a dezinↄla, wà à vĩ̀i kↄ̃n a dezinↄ Dauda wɛ́tɛ, ben à nɛ́ Yotamu
    vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Uzi. Utym hetekwer tuwihawete watymaw pe tawhu Tawi heko awer pe wà.
    Ta'yr Zotàw wiko tuwihawete romo hekuzaromo.
  eng-DRA: 'And Azarias slept with his fathers: and they buried him with his ancestors
    in the city of David, and Joatham his son reigned in his stead.'
