    ne Arie wɔ Samaria ahemfie abankɛsewa mu. Peka na afei ɔbɛdii ɔhene wɔ Israel.
  eng-WEBU: Pekah the son of Remaliah, his captain, conspired against him and attacked
    him in Samaria, in the fortress of the king’s house, with Argob and Arieh; and
    with him were fifty men of the Gileadites. He killed him, and reigned in his place.
  wal-wal: A ola gadaawatuppe issoi, Ramaaliyaa na7ai Paaquha giyoogee a bolli maqettidi
    denddiis. Denddidi Gala7aade asaappe ishatamu attumaasaa banaara ekki biidi, Samaariyaa
    kataman kawo keettan de7iya qatuwaa geliis. Gelidi Paaquhi Paqaaha Arggoobaarakka
    Haariyaarakka issippe woriis; woridi a sohuwan bau kawotiis.
  spa-PDDPT: Conspiró contra él su comandante Peca, hijo de Remalías, junto con Argob,
    Arie y 50 hombres de los hijos de los galaaditas. Lo mató en el palacio de la
    casa real en Samaria, y reinó en su lugar.
  gun-gun: Ixupegua xondaro ruvixa ma Remalias ra'y Peca. Ha'e va'e ma Pecaías re
    opu'ã vy oipyxo Samaria tetã py, huvixa ro ikorapa va'e py ae. Ojuka avi Argobe
    ha'e Arié. Peca revegua ma cinqüenta avakue ikuai Gileade pygua meme. Ha'e vy
    huvixa ojuka rire ha'e ju oĩ hekovia.
  ilo-ULB: Ni Peka a putot ni Remalias, maysa a kapitan nga agserserbi kenni Pekaias
    ket nangpanggep iti dakes maibusor kenkuana ket pinatayna Pekaias idiay Samaria,
    iti akin-uneg a sarikedked iti palasio ti ari, kaduana ni Argob ken ni Arieh.
    Kaduana pay dagiti limapulo a lallaki kadagiti taga-Galaad. Pinatayna ni Pekaias
    ket simmukat isuna nga ari.
  kpg-kpg: Tagi dauwa o digau dauwa a Pekahiah, go Pekah, tama daane a Remaliah, guu hai
    dana hagataele hagammuni e hai baahi gi mee. Mee guu lahi ana daane e madalima
    o Gilead, gu daaligi a Pekahiah gii made i lodo di hale king i Samaria, gei mee
    gaa pono di lohongo o maa gaa king.
  uig-ARA: ۋە ئۇنىڭ سەردارى رەمالىيانىڭ ئوغلى پىكاھ ئۇنىڭغا قەست قىلىپ ئۇنى سامارىيەدە،
    پادىشاھ ئوردىسىدىكى قەلئەدە ئۆلتۈردى؛ شۇ ئىشتا ئارگوب بىلەن ئارىيە ۋە ئەللىك گىلېئادلىق
    كىشى پىكاھ تەرەپتە تۇردى؛ ئۇ پەكاھىيانى ئۆلتۈرۈپ ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: A malima nde, Remaliyahu xa di Peka, naxa a yanfa, a a faxa mangɛ banxi
    kui Samari. Galadika mixi tongo suuli naxa a mali na kui, e Aragobo nun Ariye
    fan faxa. Na dangi xanbi Peka naxa ti mangɛ ra Pekaxaya ɲɔxɔɛ ra.
  pon-2006: Kaunen sapwellimen Pekaia sounpei, Peka nein Remalaia, iang ohl en Kilead
    limehk wiahda koasoandien uhwong, oh kemehla Pekaia nan masloalen tehnpaso nan
    Sameria, ih eri uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma Peka natu i Remalia, kana luluai na vinarubu, i ga varpit ure, ma i
    ga ben pa ra ilima na vinun na tutana Gilead, ma i ga ub ia ta ra pal na bakbakit
    ta ra kuba i ra king aro Samaria; ma i ga doka ma i ga kia vue ta ra kini na king.
  tur-YTC: Kendi komutanı olan Remalya’nın oğlu Pekah, ona karşı düzen kurdu ve Samariya’da,
    kral evinin kalesinde, Argob ve Arye ile birlikte ona saldırdı. Yanında Giladlılar'dan
    elli kişi vardı. Pekahya onu öldürdü ve yerine kral oldu.
  grc-BRENT: Καὶ συνεστράφη ἐπʼ αὐτὸν Φακεὲ υἱὸς Ῥομελίου ὁ τριστάτης αὐτοῦ, καὶ ἐπάταξεν
    αὐτὸν ἐν Σαμαρείᾳ ἐναντίον οἴκου τοῦ βασιλέως μετὰ τοῦ Ἀργὸβ καὶ μετὰ τοῦ Ἀρία,
    καὶ μετʼ αὐτοῦ πεντήκοντα ἄνδρες ἀπὸ τῶν τετρακοσίων· καὶ ἐθανάτωσε αὐτὸν, καὶ
    ἐβασίλευσεν ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Pekah, anak Remalya, perwiranya, bersekongkol untuk melawannya dan
    membunuhnya di Samaria, di puri istana raja. Bersamanya ada Argob dan Arye, serta
    lima puluh orang dari keturunan Gilead. Setelah membunuhnya, dia memerintah sebagai
    penggantinya.
  nya-nya: Ndipo Peka mwana wa Remaliya, mtsogoleri wake wa ankhondo, anamuchita chiwembu.
    Iye pamodzi ndi anthu makumi asanu a ku Giliyadi anapha Pekahiya pamodzi ndi Arigobu
    ndi Ariyeli mʼchipinda choteteza nyumba ya mfumu mu Samariya. Kotero Peka anapha
    Pekahiya ndipo analowa ufumu mʼmalo mwake.
  hrv-hrv: Njegov dvoranin Pekah, sin Remalijin, uroti se protiv njega i ubi ga u
    Samariji, u kuli kraljevskog dvora, s Argobom i Arjeom. Imao je sa sobom pedeset
    ljudi iz Gileada. Ubio je kralja i zakraljio se mjesto njega.
  mps-mps: Tama te king Pekahia agai boi hwįbo ami gavman tobolu bidi me deli, te
    bidi agai nogi Peka, te bidi aga aya Remaliago ogwa da, tama te bidi Peka dali,
    te me badu bidi dabe te moni taun Gileat bulu bidigo te 50 bidi dabe dali, augwali
    sisinama, tama augwaligo te king Pekahia ela muabo po minama, dąų wali. Te king
    Pekahia aga te Samaria bulude te king be te bomai daga rum habude bidibadi yaide,
    tama te bidi dabe augwali te bomai rum habu tomoba pelama, tama augwaligo te king
    Pekahia ela muani. Tama augwaligo te bidi me si nogi Argop me te Arie, te bidi
    si me ela muani. Tama te ami tobolu bidi Pekago te king bidi nigilama, sę yali.
  tpi-tpi: Na wanpela ofisa bilong ami bilong Pekahia, nem bilong en Peka, pikinini
    man bilong Remalia, em wantaim 50 man bilong distrik Gileat, i pasim tok long
    kilim Pekahia i dai. Pekahia i stap insait long strongpela rum long haus king
    bilong em long Samaria na ol dispela man i go insait long dispela rum na ol i
    kilim em i dai. Na ol i kilim tu Argop na Arie. Na Peka i kisim ples bilong Pekahia
    na i kamap king.
  dan-1931: Men hans Høvedsmand Peka, Remaljas Søn, stiftede en Sammensværgelse mod
    ham, og fulgt af halvtredsindstyve gileaditiske Mænd huggede han ham ned i Samaria
    i Kongeborgen ...*, og efter at have dræbt ham blev han Konge i hans Sted. { [*Teksten
    er uforståelig.] }
  vie-OVCB: Tướng chỉ huy quân đội là Phê-ca, con Rê-ma-lia cùng với năm mươi người
    Ga-la-át làm phản, giết Phê-ca-hia trong thành nội hoàng cung tại Sa-ma-ri, giết
    luôn Ạt-gốp và A-ri-ên, rồi chiếm lấy ngôi.
  guj-2017: તેના સરદાર રમાલ્યાના દીકરા પેકાહે પકાહ્યા સામે ષડયંત્ર કર્યું; તેને સમરુનના
    રાજમહેલના કિલ્લામાં આર્ગોબ અને આર્યેહ સાથે મારી નાખ્યો. તેની સાથે ગિલ્યાદીઓમાંના
    પચાસ માણસો હતા. પેકાહે તેને મારી નાખીને તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Kaunen sapwellimen Pekaia sounpei, Peka nein Remalaia, iang ohl en Kilead
    limehk wiahda koasoandien uhwong, oh kemehla Pekaia nan masloalen tehnpaso nan
    Sameria, ih eri uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Pekah, o filho de Remalias, seu capitão, conspirou contra ele e o atacou
    em Samaria, na fortaleza da casa do rei, com Argob e Arieh; e com ele estavam
    cinqüenta homens dos gileaditas. Ele o matou, e reinou em seu lugar.
  cth-cth: Ransabawi, Remaliah capa Pekah ni ahni teh pouk a youk teh Samaria e siangpahrang
    im rapan thung vah Argob hoi Arieh mek a thei. Hatei, Gileadnaw 50 touh a bawk
    awh. Hahoi Pekah teh a thei awh teh, a yueng lah ama ni roup a uk
  twi-twi: Na Remalia babarima Peka a na ɔyɛ Pekahia asraafo so sahene no bɔɔ pɔw
    tiaa no. Ɔfaa mmarima aduonum fii Gilead, kaa ne ho, kokum ɔhene no ne Argob ne
    Arie wɔ Samaria ahemfi abangua mu. Peka na afei obedii hene wɔ Israel.
  hlt-hlt: Anih te a rhalboei Remaliah capa Pekah loh a taeng. Te dongah anih te Argob
    neh, Arieh neh, a taengkah Giladi ca rhoek lamkah hlang sawmnga loh Samaria kah
    manghaimanghai im, impuei ah a ngawn. Anih te a duek sak phoeiah tah a yueng la
    amah tloep manghai.
  tbz-SIM: Mɛm̀mɛ Demɑdiɑ birɛ Pekɑɑ wèè tɔu o kpɑ̀rìnɛntì, kòo cómmú kɛ bo ò bɔ,
    kòo mbo Sɑmmɑrii tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó kudieku mɑkù, kòo ò potɛ́ kɛ́kuɔ, kɛ́kuɔnɛ̀
    Adikɔbu nɛ̀ Adiyee, kɛ́nɛinɛ̀ Kɑdɑɑdi ɛì kɔbɛ sipísìnùmmù, ò mɛ nhò kùɔ kɛ́fietɛ
    tikpɑ̀tì.
  msy-2020: Ezɨ Pekahian mɨdorozir gumazibar garir gumazir mam, an ziam Peka, a Remalian
    otarim. A Gileatɨn Distrighɨn 50plan gumaziba ko, Pekahia mɨsueghtɨ an aremeghasa
    akam akɨri. Dughiar kamɨn, Pekahia Samarian ikia uan atrivir dɨpenimɨn aven itir
    danganir gavgavim itima, gumazir kaba danganir kamɨn aven ghua, a mɨsoghezɨ, an
    areme. Egha me uaghan Argop ko Arie mɨsoghezɨ, aning areme. Ezɨ Peka, Atrivim
    Pekahian danganim inigha atrivimɨn oto.
  dop-dop: Ɩlɛnɑ ɑpɑlʋ wei pɑ yɑɑ sɩ Lemɑliyɑ tɔ, ɩ pǝyɑlʋ Pekɑ wei ɩ́ pɑɑsɑɣɑnɑ Pekɑhiyɑ
    yoolɑɑ tɔ, ɩ́ kpɑɣɑ Kɑlɑɑtɩ yoolɑɑ kɛ nɩɩlɛ nɑ nɑɑnʋwɑ, nɑ pɑ́ polo pɑ kʋ-ɩ kɑwulɑɣɑ
    tǝyɑɣɑ kutuluɣu nɑkʋlɩ kʋ tɑɑ. Ɩlɛnɑ Pekɑ lɛɛkɩ kɑwulɑɣɑ.
  azb-azb: Peqahyanın mühafizəçilər rəisi Remalya oğlu Peqah ona qəsd hazırladı, Gileadlılardan
    əlli nəfərin köməyi ilə Samariyada sarayın qalasında onu Arqov və Arye ilə birgə
    vurub öldürdü və onun yerinə padşah oldu.
  eng-DBY: And Pekah the son of Remaliah, his captain, conspired against him, and
    smote him in Samaria, in the fortress of the king's house, with Argob and Arieh,
    and with him fifty men of the Gileadites; and he slew him, and reigned in his
    stead.
  hin-2017: उसके सरदार रमल्याह के पुत्र पेकह ने उसके विरुद्ध राजद्रोह की गोष्ठी करके,
    सामरिया के राजभवन के गुम्मट में उसको और उसके संग अर्गोब और अर्ये को मारा; और पेकह
    के संग पचास गिलादी पुरुष थे, और वह उसका घात करके उसके स्थान पर राजा बन गया।
  wol-KYG: Ba mu ko defee Peka doomu kilifag xarekatam Remalya, fexeel ko, ba rey
    ko ca Samari, ca tatay kër buur, jamaale Argob ak Arye. Remalyaa nga àndoon ak
    juróom fukki niti Galàdd. Noonu la ko reye, falu buur, wuutu ko.
  eng-YLT: And Pekah son of Remaliah, his captain, doth conspire against him, and
    smiteth him in Samaria, in the high place of the house of the king with Argob
    and Arieh, and with him fifty men of the sons of the Gileadites, and he putteth
    him to death, and reigneth in his stead.
  eng-WYC-2017: Forsooth Pekah, the son of Re-maliah, a duke of his host, conspired
    against him, and smote him in Samaria, in the tower of the king’s house, that
    is, the palace, besides Argob, and besides Arieh; and he smote him with fifty
    men of the sons of Gileadites; and Pekah killed him, and reigned for him.
  eng-WMBB: Pekah the son of Remaliah, his captain, conspired against him and attacked
    him in Samaria, in the fortress of the king’s house, with Argob and Arieh; and
    with him were fifty men of the Gileadites. He killed him, and reigned in his place.
  urd-GVH: एक दिन फ़ौज के आला अफ़सर फ़िक़ह बिन रमलियाह ने उसके ख़िलाफ़ साज़िश की।
    जिलियाद के 50 आदमियों को अपने साथ लेकर उसने फ़िक़हियाह को सामरिया के महल के बुर्ज
    में मार डाला। उस वक़्त दो और अफ़सर बनाम अरजूब और अरिया भी उस की ज़द में आकर मर
    गए। इसके बाद फ़िक़ह तख़्त पर बैठ गया।
  rug-rug: Peka, sa tuna koreo e Remalia si keke palabatu nomana koasa qeto minate
    varipera te Pekahaea si asa. Vagi varigara ni sa sari ka lima ṉavulu puta tie
    pa Qileadi, meke va matea rini se Pekahaea pa korapana sa vetu baṉara pa Sameria
    meke baṉara hobe nana si asa.
  gaz-gaz: Ajajjoota isaa ol aantota keessaa Pheqaan ilmi Remaaliyaa isatti malate.
    Innis namoota Giliʼaad keessaa nama shantama fudhatee fiixee masaraa mootummaa
    kan Samaariyaa keessaa irratti Pheqaayaa, Argobbii fi Ariyyee ajjeese. Pheqaanis
    akkasiin Pheqaayaa ajjeesee iddoo isaa mootii taʼe.
  fra-LSG: Pékach, fils de Remalia, son officier, conspira contre lui; il le frappa
    à Samarie, dans le palais de la maison du roi, de même qu’Argob et Arié; il avait
    avec lui cinquante hommes d’entre les fils des Galaadites. Il fit ainsi mourir
    Pekachia, et il régna à sa place.
  gnn-gnn: '@see-verse:2KI.015.024'
  yal-yal: Mangana sofa kuntigina nde nan yi Remaliyaa diin Peka ra. A yi yanfan so
    Manga Pekaxiya ma. A yi Galadi sofaan muxu tonge suulun tongo, a yi Pekaxiya faxa
    manga banxin yinna kui Samari taani, a yi Aragobi nun Ariyi fan faxa. Peka manga
    Pekaxiya faxa na kii nin, a ti a ɲɔxɔni.
  haw-1868: A o Peka ke keiki a Remalia, he luna koa nona, kipi mai la oia ia ia,
    a pepehi iho la ia ia ma Samaria iloko o kahi paa o ka halealii, a me Aregoba,
    a me Arie, a i na kanaka he kanalima me ia no Gileada; a make iho la ia, a lilo
    kela i alii ma kona hakahaka.
  arb-NAV: فَثَارَ عَلَيْهِ فَقْحُ بْنُ رَمَلْيَا، أَحَدُ قُوَّادِهِ مَعَ خَمْسِينَ
    جُنْدِيًّا مِنَ الْجِلْعَادِيِّينَ، وَاغْتَالَهُ فِي السَّامِرَةِ فِي عُقْرِ قَصْرِهِ،
    كَمَا اغْتَالَ مَعَهُ أَرْجُوبَ وَأَرْيَةَ، وَخَلَفَهُ عَلَى الْمُلْكِ.
  ewe-ewe: Peka, Remalia ƒe vi, aʋafiawo dometɔ ɖeka wɔ babla kple Gileadtɔ blaatɔ̃
    ɖe eŋu eye wowui le fiasã la me le Samaria. Wowu Argɔb kple Arieh kpe ɖe eŋu.
    Ale Peka zu fia yeye la.
  eng-LEE: 'And Pekach the son of Remalyahu, an officer of his, conspired against
    him, and smote him in Samaria, in the fortress of the king''s house, with the
    aid of Argob and the Aryeh, and with him were fifty men of the children of the
    Gil''adites: and he put him to death, and became king in his stead.'
  asm-FB: পাছত ৰমলিয়াৰ পুত্ৰ পেকহ নামেৰে তেওঁৰ এজন সেনাপতিয়ে তেওঁৰ বিৰুদ্ধে ষড়যন্ত্র
    কৰিলে। পেকহে গিলিয়দৰ পঞ্চাশজন লোকক লগত লৈ চমৰিয়াত ৰাজগৃহৰ দুৰ্গত ৰজা পকহিয়াৰ
    সৈতে অৰ্গোব আৰু অৰিয়ক বধ কৰিলে। সেনাপতিয়ে তেওঁক এইদৰে বধ কৰি তেওঁৰ পদত নিজে
    ৰজা হ’ল।
  sus-A: عَ مَلِمَ ندٍ، رٍ مَلِيَهُ شَ دِ ثٍكَ، نَشَ عَ يَنقَ، عَ عَ قَشَ مَنفّ بَنشِ
    كُي سَمَرِ. فَلَدِكَ مِشِ تٌنفٌ سُولِ نَشَ عَ مَلِ نَ كُي، عٍ عَرَفٌبٌ نُن عَرِيٍ
    قَن قَشَ. نَ دَنفِ شَنبِ ثٍكَ نَشَ تِ مَنفّ رَ ثٍكَشَيَ حْشْي رَ.
  fra-SBL: Pékah, fils de Remalia, son chef, conspira contre lui et l'attaqua à Samarie,
    dans la forteresse de la maison du roi, avec Argob et Arieh ; il avait avec lui
    cinquante hommes des Galaadites. Il le tua, et régna à sa place.
  hbo-hbo: וַיִּקְשֹׁ֣ר עָלָיו֩ פֶּ֨קַח בֶּן־רְמַלְיָ֜הוּ שָׁלִישֹׁ֗ו וַיַּכֵּ֨הוּ
    בְשֹׁמְרֹ֜ון בְּאַרְמֹ֤ון בֵּית־*מֶלֶךְ (הַמֶּ֙לֶךְ֙) אֶת־אַרְגֹּ֣ב וְאֶת־הָאַרְיֵ֔ה
    וְעִמֹּ֛ו חֲמִשִּׁ֥ים אִ֖ישׁ מִבְּנֵ֣י גִלְעָדִ֑ים וַיְמִיתֵ֖הוּ וַיִּמְלֹ֥ךְ
    תַּחְתָּֽיו׃
  piu-2006: '@see-verse:2KI.015.024'
  kik-kik: Ũmwe wa anene ake, Peka mũrũ wa Remalia, agĩciirĩra ndundu ya kũmũũkĩrĩra.
    Arĩ na andũ mĩrongo ĩtano kuuma Gileadi, agĩthiĩ, akĩũraga Pekaia hamwe na Arigobu
    na Ariehi, kũu Samaria, kĩirigo-inĩ gĩa kwĩgitĩra kĩa nyũmba ya ũthamaki. Nĩ ũndũ
    ũcio, Peka akĩũraga Pekaia na agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Phacée, fils de Romélias, son officier, conspira contre lui ; il le frappa
    à Samarie dans la tour de la maison du roi, ainsi qu’Argob et Arié ; il avait
    avec lui cinquante hommes d’entre les fils des Galaadites. Il fit mourir Phacéia,
    et régna à sa place.
  cek-AK: Angmah ih misatuh angraeng, Ramaliah capa Pekah loe, Pekahiah to hum han
    pacaeng, anih mah Argob hoi Arieh ah kaom Gilead ih kami quipangatonawk to caehhaih
    moe, Samaria ih siangpahrang im longhmaa ah Pekahiah to hum; Pekah mah Pekahiah
    to hum moe, anih zuengah angmah to siangpahrang ah oh.
  cuk-cuk: Degine, ega-sorda-daked-dummad-gwensak, Remalías-machi-Pekaʼye-nugad, Rey-Pekaíaʼgi-gwisguedgi
    binsaalid. Geb Galaadʼginmalad dulabo-gakambe-mergu (50) Pekaʼba nagusmalad. Agi
    Samaria-neggweburgi, reyneggine, Pekaía-oburgwismarsunnad. Deginbali, Argob, degi,
    Arié-oburgwismarbalid. Geb a-sorba, Peka rey-gan susad, dummadga megisad.
  uig-CYR: Вә униң сәрдари Рәмалияниң оғли Пикаһ униңға қәст қилип уни Самарийәдә,
    падиша ордисидики қәлъәдә өлтүрди; шу ишта Аргоб билән Арийә вә әллик Гилеадлиқ
    киши Пикаһ тәрәптә турди; у Пәкаһияни өлтүрүп униң орнида падиша болди.
  tel-2017: ఇతని కింద ఉన్న అధిపతీ రెమల్యా కొడుకూ అయిన పెకహు కుట్ర చేసి, తన దగ్గరున్న
    50 మంది గిలాదు వారితోనూ, అర్గోబుతోనూ, అరీహేనుతోనూ చేతులు కలిపి షోమ్రోనులో ఉన్న
    రాజ నగరులోని అంతఃపురంలో పెకహ్యాను చంపి, అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Alò, Pékach, fis a Remalia a, ofisye pa li a, te fè konplo kont li e te
    frape li Samarie nan fò kay wa a avèk Argob ak Arié; ansanm ak li, te gen senkant
    mesye Galaadit yo e li te touye li pou te devni wa nan plas li.
  kos-kos: Pekah, wen natul Remaliah, sie sin mwet kol ke un mwet mweun lal Pekahiah,
    el orek pwapa lukma nu sin mwet Gilead lumngaul, ac unilya Pekahiah, oayapa Argob
    ac Arieh, ke kalkal se oan oe luin inkul sin tokosra in acn Samaria. Na Pekah
    el aolulla Pekahiah in tokosra.
  hbo-WLC: וַיִּקְשֹׁ֣ר עָלָיו֩ פֶּ֨קַח בֶּן־רְמַלְיָ֜הוּ שָׁלִישׁ֗וֹ וַיַּכֵּ֨הוּ
    בְשֹׁמְר֜וֹן בְּאַרְמ֤וֹן בֵּית־מלך אֶת־אַרְגֹּ֣ב וְאֶת־הָאַרְיֵ֔ה וְעִמּ֛וֹ חֲמִשִּׁ֥ים
    אִ֖ישׁ מִבְּנֵ֣י גִלְעָדִ֑ים וַיְמִיתֵ֖הוּ וַיִּמְלֹ֥ךְ תַּחְתָּֽיו׃
  ibo-ibo: Ma Peka nwa Remalaya, otu nʼime ndịisi agha eze na iri ndị ikom ise ọzọ
    si Gilead gbara izu megide ya, gbuo ya nʼụlọeze dị nʼime Sameria. Ha gbukwara
    Agob na Arie nʼoge a ha gburu Pekahaya. Emesịa, Peka ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଆଉ ରମଲୀୟଙ୍କର ପୁତ୍ର ପେକହ ନାମକ ତାଙ୍କର ସେନାପତି ତାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରି
    ତାଙ୍କୁ ଓ ତାଙ୍କ ସଙ୍ଗେ ଅର୍ଗୋବ ଓ ଅରୀୟିକୁ ଶମରୀୟାସ୍ଥ ରାଜଗୃହର ଦୁର୍ଗରେ ଆଘାତ କଲେ। ପୁଣି
    ତାଙ୍କ ସଙ୍ଗେ ପଚାଶ ଜଣ ଗିଲୀୟଦୀୟ ଲୋକ ଥିଲେ; ଆଉ ସେ ତାଙ୍କୁ ବଧ କରି ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, eman nöün Pekahia meilapen sounfiu itan Peka nöün Remalia we mwän
    a rawangauei Pekahia. Lime re Kiliat ra eti, lupwen a niela Pekahia me lon Samaria
    lon ewe leni mi pöchökül me lon imwen ewe king. Mürin a siwili lon wisan wisen
    king.
  rop-rop: Wal Peka, det san blanga Remalai, bin wan boswan solja blanga King Pekahaiya
    en imbin meigim sigridwan plen garram 50 men brom Giliyad en imbin kilim ded King
    Pekahaiya deya insaid langa wan rum langa det bigwan haus blanga ola king langa
    Sameriya. En Peka bin jidan det nyuwan king na.
  ukr-1871: І счинив проти його змову воєвода його Факей Ремалїєнко, й зранив його
    на вежі царської палати в Самариї, при Аргобі й Арію, маючи при собі пятьдесять
    чоловіка Галаадїїв, і вбив його, та зробився царем намість його.
  deu-1951: Pekach aber, der Sohn Remaljas, sein Hauptmann, machte eine Verschwörung
    wider ihn und erschlug ihn zu Samaria, in der Burg des königlichen Hauses, ebenso
    Argob und Arje. Mit ihm aber waren fünfzig Mann von den Söhnen der Gileaditer.
    Und er tötete ihn und ward König an seiner Statt.
  eng-JPS: And Pekah the son of Remaliah, his captain, conspired against him, and
    smote him in Samaria, in the castle of the king's house, by Argob and by Arieh;
    and with him were fifty men of the Gileadites; and he slew him, and reigned in
    his stead.
  srp-1865: I pobuni se na nj Fekaj sin Remalijin, vojvoda njegov, i ubi ga u Samariji
    u carskom dvoru, s Argovom i Arijem i s pedeset ljudi sinova Galadovijeh; i ubivši
    ga zacari se na njegovo mjesto.
  lug-lug: Awo omu ku baserikale be abakulu nga mukulu wa kibinja erinnya lye Peka
    mutabani wa Lemaliya, ne yeekobaana n’abasajja abalala amakumi ataano Abagireyaadi
    ne battira Pekakiya wamu ne Alugobu, ne Aliye mu kigo eky’omu lubiri e Samaliya.
    Peka n’atta Pekakiya, n’alya obwakabaka.
  heb-heb: ויקשר עליו פקח בן רמליהו שלישו ויכהו בשמרון בארמון בית מלך את ארגב ואת
    האריה ועמו חמשים איש מבני גלעדים וימיתהו וימלך תחתיו׃
  ben-IRV: রমলিয়ের ছেলে পেকহ নামে তাঁর একজন সেনাপতি পকহিয়ের বিরুদ্ধে ষড়যন্ত্র করলেন।
    পেকহ গিলিয়দের পঞ্চাশজন লোককে সঙ্গে নিয়ে শমরিয়ার রাজবাড়ীর দুর্গে পকহিয় এবং
    তাঁর সঙ্গে অর্গোব ও অরিয়িকে হত্যা করলেন। তিনি তাঁকে হত্যা করে তাঁর জায়গায় রাজা
    হলেন।
  pan-pan: ਰਮਲਯਾਹ ਦੇ ਪੁੱਤਰ ਪਕਹ ਨੇ ਜੋ ਉਹ ਦਾ ਇੱਕ ਅਹੁਦੇਦਾਰ ਸੀ, ਉਸ ਦੇ ਵਿਰੁੱਧ ਮਤਾ ਪਕਾਇਆ
    ਅਤੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਰਾਜਾ ਦੇ ਆਪਣੇ ਮਹਿਲ ਵਿੱਚ ਉਸ ਨੂੰ ਅਰਗੋਬ ਅਤੇ ਅਰਯੇਹ ਦੇ ਨਾਲ ਮਾਰਿਆ, ਗਿਲਆਦੀਆਂ
    ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਪੰਜਾਹ ਮਨੁੱਖ ਉਸ ਦੇ ਨਾਲ ਸਨ, ਉਸ ਨੇ ਉਹ ਨੂੰ ਮਾਰ ਛੱਡਿਆ ਅਤੇ ਉਹ ਦੇ ਥਾਂ
    ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: အမှုတော်ထမ်းတပ်မှူး ၊ ရေမလိ သား ပေကာ သည် ပေကဟိ မင်းတဘက် ၌ သင်းဖွဲ့ ၍ ၊
    အာဂေါဘ နှင့် အရေဟ အစရှိသော ဂိလဒ် ပြည်သား ငါးကျိပ် ပါ လျက်၊ ရှမာရိ မြို့၌ နန်းတော်
    ထဲမှာ သေ အောင်လုပ်ကြံ ၍ သူ ၏ အရာ ၌ နန်းထိုင် ၏
  tbg-tbg: Pekahiara iqoka vaiintiqaa raqikukaqihairo Remaliara maaqu Pekaava vo vaiinti
    hampata Pekahiara arukerara uva tiva taatau tero, viva Gileaati vataihainaa vaiinti
    50navu ntita varero oru Sameria vatukaqi avuhainaara naavu kempukaiqamake aututo
    rumuraqi oriqetero Pekahiara arukero, vaiinti taaraqanta Akopika Ariekavata arukora.
    Mintimakero Pekaava Pekahiara vatuka varero avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Peka Remalaia, Pekahaia ena tuari biaguna ta, be Gileada taudia 50 danu
    idia hereva hebou, Pekahaia do idia alaia mase totona. Vadaeni idia ese Samaria
    dekenai Pekahaia idia alaia mase. Idia alaia mase gabuna be king ena ruma ena
    lalona momokani daiutuna, idia haginia auka masemase gauna, ena lalonai. Peka
    ese ia alaia mase, vadaeni ia ese king dagi ia abia, Pekahaia ena gabuna dekenai.
  urd-urd: और फिक़ह — बिन — रमलियाह ने जो उसका एक सरदार था, उसके ख़िलाफ़ साज़िश की
    और उसको सामरिया में बादशाह के महल के मुहकम हिस्से में अरजूब और अरिया के साथ मारा,
    और जिल'आदियों में से पचास मर्द उसके साथ थे, इसलिए वह उसे क़त्ल करके उसकी जगह बादशाह
    हो गया।
  rus-SYN: И составил против него заговор Факей, сын Ремалии, сановник его, и поразил
    его в Самарии в палате царского дома, с Арговом и Арием, имея с собою пятьдесят
    человек Галаадитян, и умертвил его, и воцарился вместо него.
  bqc-SIM: Aà zĩgↄ̃ bade Lemalia nɛ́ Pɛka lɛkpàaĩaàzi ń gbɛ̃́ↄ. Ɔ̃ à Galada
    bùsudeↄ sɛ̀ gbɛ̃ↄn blakwi à sìńnↄ kípizi aà zɛgikĩi Samali, à aà dɛ̀
    ń Aagobuo ń Alieo, ↄ̃ à zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hijou chun Remaliah chapa Pekah, Pekahiah sepai lamkaipa chun achung
    nga thilse ana gongin ahi. Aman Gilead akonin mi som nga leh Argob le Arieh toh
    akitho in Pekahiah chu Samria leng inpi ah chun ana that’un, hiti chun Pekah leng
    ahung chang tan ahi.
  mar-mar: रमाल्याचा मुलगा पेकह हा त्याचा सरदार होता. त्याने अर्गोब व अरये आणि गिलादी
    लोकांतले पन्नास माणसे आपल्यासोबत घेतली, आणि त्याच्याविरुध्द कट करून त्यास शोमरोन
    मध्ये राजाच्या घरांतल्या महालात मारून ठार केले आणि त्याच्या जागी पेकह राज्य करू
    लागला.
  qub-qub: Quiquinpa juc mandaj suldärun caran Remaliaspa wamran Peka. Paymi Pekaiata
    chiquir contran ricacuran. Nircur pichga chunca (50) Galaad runacuna yanapaptin
    palasyu ruriman yaycur wañuycachiran. Nircur quiquin Pekana ray caran.
  bqp-bqp: A zĩ̀kari gbɛ̃ zↄ̃kↄ̃ Rɛmalia nɛ́ Pɛka lɛ́ kpàkũsũi kũ gbɛ̃nↄ. Akũ
    à Giliada bùsudenↄ sɛ̀ gbɛ̃nↄn bupla akuri à sì kũńwo kína pìii a zɛki gbãnan
    Samaria, à a dɛ̀ kũ Agobuo kũ Ariɛo, akũ à a gɛ̃nɛ blè.
  hat-hat: Men, yonn nan òdonans li yo, Peka, pitit gason Remalya, moute yon konplo
    sou do li. Li pran senkant gason nan lavil Galarad, l' al atake gwo fò ki nan
    palè wa a lavil Samari, li touye l'. Lèfini, li moute wa nan plas li.
  eng-BSB: Then his officer, Pekah son of Remaliah, conspired against him along with
    Argob, Arieh, and fifty men of Gilead. And at the citadel of the king’s palace
    in Samaria, Pekah struck down and killed Pekahiah and reigned in his place.
  eng-WEBPB: Pekah the son of Remaliah, his captain, conspired against him and attacked
    him in Samaria, in the fortress of the king’s house, with Argob and Arieh; and
    with him were fifty men of the Gileadites. He killed him, and reigned in his place.
  kbq-kbq: Anante Pekahia sondia vahete ugota hu'nea kva ne' Remalia nemofo Peka'a
    otino Giliati kazigati 50'a vahe zamavarege'za Pekahiama ahefrisaza kea retro
    hu'naze. Hagi Pekahia'a kini nompi mago hunaragintageno hanavetinefi mani'nege'za
    anafe hu'za anampinka mareri'za nehe'za, Agrobune Arienena magoka zamahe'naze.
    Anama hutazageno Pekahia no erino, Peka'a Israeli vahe kinia mani'ne.
  nhe-BL: Huan Peka, icone Remalías, tlen quinyacanqui isoldados Pekaía moiyocatlali
    tlen ya. Huan Peka huan 50 tlacame tlen tlali Galaad, quimictijque Tlanahuatijquetl
    Pekaía huan Argob huan Arie ipan nopa caltlanahuatili ipan Samaria. Huan teipa
    Peka pejqui tlanahuatía ipan tlali Israel.
  bus-bus: À zĩ̀kari gbɛ̃nsi Rɛmalia nɛ́ Pɛka lɛ́ kpàkↄ̃sↄ̃zi kↄ̃n gbɛ̃nↄ. Ben à
    Giliada bùsudeenↄ sɛ̀ gↄ̃ↄn baplaa akuri à sìńyo kína pìzi à zɛki gbãan Samaria,
    à à dɛ̀ kↄ̃n Agobuo kↄ̃n Ariɛo, ben à vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Amo zauxiapekwer Pekai hemiruze'eg wanuwihaw Peka her ma'e a'e, Hemari ta'yr
    a'e, omono'og 50 awa Zireaz pe har wà. — Xiuka tuwihawete nehe, i'i uzeupeupe
    wà. Uzuka Pekai oho tàpuzuhu tàtà ma'e Xamari pe har pe wà. Peka wiko tuwihawete
    romo hekuzaromo kury.
  eng-DRA: And Phacee the son of Romelia, his captain conspired against him, and smote
    him in Samaria, in the tower of the king’s house, near Argob, and near Arie, and
    with him fifty men of the sons of the Galaadites, and he slew him and reigned
    in his stead.
