verse: 2KI.015.025
translations:
  mal-C: അദ്ദേഹത്തിന്റെ പ്രധാനഉദ്യോഗസ്ഥന്മാരിൽ ഒരുവനും രെമല്യാവിന്റെ മകനുമായ പേക്കഹ്
    അദ്ദേഹത്തിനെതിരേ ഗൂഢാലോചന നടത്തി. അദ്ദേഹം അൻപതു ഗിലെയാദ്യരെ തന്നോടൊപ്പംചേർത്തു
    ശമര്യയിലെ രാജകൊട്ടാരത്തിന്റെ ഉൾമുറിയിൽവെച്ച് പേക്കഹ്യാവിനെയും അദ്ദേഹത്തോടൊപ്പം
    അർഗോബിനെയും അർയയെയും ചതിച്ചു കൊലപ്പെടുത്തി.
  deu-TKW: Und Pekah, der Sohn Remaljas, sein Ritter, zettelte eine Verschwörung wider
    ihn an und ermordete ihn zu Samaria in der Burg des königlichen Palastes mit Argob
    und Arje; dabei halfen ihm fünzig Mann von den Gileaditern. Also tötete er ihn
    und ward König an seiner Statt.
  lin-lin: Moko kati na bakonzi na ye ya basoda, Peka, mwana mobali ya Remalia, asalelaki
    ye likita. Na lisungi ya bato tuku mitano ya Galadi, Peka abomaki Pekakia kati
    na ndako ya mokonzi, na Samari, na lisungi ya Arigobi mpe Arie. Boye Peka abomaki
    Pekakia mpe akitanaki na ye na bokonzi.
  eng-LSV: And Pekah son of Remaliah, his captain, conspires against him, and strikes
    him in Samaria, in the high place of the house of the king with Argob and Arieh;
    and fifty men of the sons of the Gileadites [were] with him, and he puts him to
    death, and reigns in his stead.
  eng-GNV: 'And Pekah the sonne of Remaliah, his captaine conspired against him, and
    smote him in Samaria in the place of the Kings palace with Argob and Arieh, and
    with him fiftie men of the Gileadites: so he killed him, and reigned in his steade.'
  eng-WEBSTER: 'But Pekah the son of Remaliah, a captain of his, conspired against
    him, and smote him in Samaria, in the palace of the king''s house, with Argob
    and Arieh, and with him fifty men of the Gileadites: and he killed him, and reigned
    in his room.'
  nhw-BL: Huan Peka, icone Remalías, catli quinyacanqui isoldados Pekaía moiyocatlali
    tlen ya. Huan Peka huan 50 tlacame tlen tlali Galaad, quimictijque Tlanahuatijquetl
    Pekaía huan Argob huan Arie ipan nopa caltlanahuatili ipan Samaria. Huan teipa
    Peka pejqui tlanahuatía ipan tlali Israel.
  swh-ONEN: Mmoja wa maafisa wake wakuu, Peka mwana wa Remalia, akafanya shauri baya
    dhidi yake. Akachukua watu hamsini wa Gileadi pamoja naye, akamuua Pekahia, pamoja
    na Argobu na Aria, katika ngome ya jumba la kifalme huko Samaria. Kwa hiyo Peka
    akamuua Pekahia, naye akaingia mahali pake kuwa mfalme.
  bba-bba: Yerɑ win tɑbu sunɔ Pekɑ Remɑliɑn bii, kɑ Gɑlɑdin tɑbu kowobu weerɑɑkuru
    bɑ nùn seesi bɑ ɡo sinɑ kpɑɑrɔ Sɑmɑriɔ. Yen biruwɑ bɑ mɑɑ Aɑɡɔbu kɑ Arie ɡo. Mɑ
    Pekɑ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'But Pekah the son of Remaliah, a captain of his, conspired against
    him, and smote him in Samaria, in the palace of the king’s house, with Argob and
    Arieh; and with him fifty men of the Gileadites: and he killed him, and reigned
    in his room.'
  luo-luo: Achiel kuom jodonge, ma en Peka wuod Remalia nojame mondo otimne marach.
    Nokawo ji piero abich moa Gilead odhigo monego Pekahia kaachiel gi Argob kod Arie,
    e kind siro mar kar od ruoth man Samaria. Omiyo Peka nonego Pekahia mobedo ruoth
    kare.
  meu-meu: Peka Remalia, ena tuari biaguna ta, na Gilead taudia imahui ida e henega
    bou, ia iala-masena totona; bena idia ese Samaria ai e alaia mase, hanua pavapavana
    ena ruma laloma daiutuna e haginia tutuka-tutuka ḡauna lalonai. Ia ese e alaia
    mase, bena gabuna ai e lohia.
  npi-ULB: पकहीयाको एक जना पेकह नाउँ गरेका सेवक थिए जो रमल्याहका छोरा थिए, जसले तिनको
    विरुद्धमा षड्यन्त्र गरे । पेकहले गिलादका पचास जना मानिस आफ्नो साथमा लिएर सामरियामा
    राजदरबारको गढीभित्र पकहीया, अर्गोब र अरिहलाई मारे । पेकहले पकहीयालाई मारे र तिनको
    ठाउँमा आफू राजा भए ।
  yor-yor: Ọ̀kan lára àwọn olórí ìjòyè rẹ̀ Peka ọmọ Remaliah, dìtẹ̀ sí i. Ó mú àádọ́ta
    àwọn ọkùnrin ti àwọn ará Gileadi pẹ̀lú u rẹ̀. Ó pa Pekahiah pẹ̀lú Argobu àti Arie
    ní odi ààfin ọba ní Samaria. Bẹ́ẹ̀ ni Peka pa Pekahiah, ó sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: فقح (پسر رملیا)، یکی از فرماندهان سپاه او، همراه پنجاه نفر دیگر از مردان
    جلعاد بر ضد او شورش کرد و او را در کاخ سلطنتی سامره کشت. (ارجوب و اریه نیز در
    این شورش کشته شدند.) سپس فقح به جای او پادشاه شد.
  tgl-ULB: Si Peka anak ni Remalias, isang kapitan na naglilingkod kay Pekakias, ay
    nakipagsabwatan kina Argob at Aries laban sa kaniya at pinaslang siya sa tanggulan
    ng palasyo ng hari sa Samaria. Kasama niya ang limampung kalalakihang taga-Galaad.
    Pinatay niya siya at naging hari kapalit niya.
  hui-hui: Anidagua bialu heagola ibunaga ami agali haguane mbira Lemalia igini Pega
    henego ibugua Gileada tanoali pira duria (50) hearu heba ndilalu Pegahia homelo
    bo wahami̱ya lene. Ani lalu pialu tigua Samaria tanoha kini andaga anda hongohe
    tigi pabe bu yaanda hene wiagoha Pegahia berearia anda puwa Pegahia homelo bo
    wahene. Ani bialu agali kirali Agobo Arialabi bo wahalu Pega ibuni kini hole ibugua
    Pegahianaga henge mialu Isaraele dindiha kini ha aribia hene.
  mya-mya: ပေ​က​ဟိ​၏​တပ်​မ​တော်​အ​ရာ​ရှိ​တစ်​ဦး​ဖြစ် သူ​ပေ​ကာ​သည် ဂိ​လဒ်​ပြည်​သား​လူ​ငါး​ကျိပ်
    နှင့်​အ​တူ လျှို့​ဝှက်​ကြံ​စည်​ကာ​ပေ​က​ဟိ​ကို ရှ​မာ​ရိ​နန်း​တော်​အ​တွင်း​၌​လုပ်​ကြံ​ပြီး​နောက်
    သူ​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက် လေ​သည်။
  bod-N: ཡང་ཁོའི་དམག་དཔོན་རེ་མལ་ཡཱ་ཡི་བུ་ཕེ་ཀཱ་ཡིས་ཁོ་ལ་གཡོ་ཐབས་ཀྱིས་ངོ་ལོག་བྱས་ཏེ།
    ཨར་གོབ་དང་ཨར་ཡེ། དེ་མིན་གིལ་ཨད་པ་མི་ལྔ་བཅུ་དང་བཅས་པ་སོང་ནས་སཱ་མར་ཡ་རུ་རྒྱལ་པོའི་ཕོ་བྲང་གི་མཁར་རྫོང་དུ་ཁོ་བསད་པ་དང་།
    ཕེ་ཀཱ་ཡིས་ཁོའི་ཚབ་ཏུ་རྒྱལ་སྲིད་བཟུང་།
  sna-sna: Mumwe wamakurukota ake, ainzi Peka mwanakomana waRemaria, akamumukira.
    Akatora varume makumi mashanu veGireadhi, akauraya Pekahia pamwe chete naArigobhi
    naArie, munhare yomuzinda wamambo weSamaria. Saka Peka akauraya Pekahia uye akamutevera
    paumambo.
  spa-BLM: Peka, hijo de Remalías, su capitán, conspiró contra él y lo atacó en Samaria,
    en la fortaleza de la casa del rey, con Argob y Arieh; y con él había cincuenta
    hombres de los galaaditas. Lo mató y reinó en su lugar.
  cac-cac: Palta a vin̈aj Peka yuninal vin̈aj Remalías yajal eb' vin̈ soldado vin̈aj
    Pekaía chi', ix och vin̈ ajc'olal d'a vin̈aj Pekaía chi', ix yac'anoch sb'a 50
    eb' vinac aj Galaad yed' vin̈. Ix miljicham vin̈aj Pekaía chi' yuj eb' vin̈ d'a
    scuartel d'a yol spalacio d'a Samaria yed' vin̈aj Argob yed' vin̈aj Arie. Axo
    vin̈aj Peka chi' ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Pekahia alikuwa na afisa aliyekuwa anaitwa Peka mwana wa Remalia, ambaye
    alifanya njama dhidi yake. Pamoja na watu hamsini wa Gileadi, Peka akamuua Pekahia
    pamoja na Argobu na Arie katika Samaria, katika ngome ya nyumba ya mfalme. Peka
    akamuua alipomua Pekahia akawa mfalme katika mahala pake.
  bel-bel: І склаў супроць яго змову Факей, сын Рэмалія, саноўнік ягоны, і пабіў яго
    ў Самарыі ў палаце царскага дома, з Арговам і Арыем, маючы пры сабе шэсьцьдзясят
    чалавек Галаадыцянаў, і забіў яго, і зацараваў замест яго
  deu-ELBBK: Und Pekach, der Sohn Remaljas, sein Anführer, machte eine Verschwörung
    gegen ihn und erschlug ihn in Samaria in der Burg des Königshauses, mit Argob
    und mit Arjeh; und mit ihm waren 50 Mann von den Söhnen der Gileaditer. Und er
    tötete ihn und wurde König an seiner statt.
  mbb-OT: Dutun he timpu, mibpelanu te mezaat si Peka he anak ni Remalia ziyà te ki
    Pekaya. Heini si Peka iyan peremandar te menge sundaru ni Pekaya. Duma te 50 he
    menge etew ziyà te Gilead, midhimetayan ni Peka si Pekaya ragkes si Argob wey
    si Arie, diyà te melig-en he vahin te turuǥan diyà te Samaria. Ne iyan sikandin
    mid-ilis ki Pekaya te kedhadì.
  mal-2015: എന്നാൽ അവന്റെ അകമ്പടിനായകനായി രെമല്യാവിന്റെ മകനായ പേക്കഫ് അവന്റെ നേരെ
    കൂട്ടുകെട്ടുണ്ടാക്കി, ഗിലെയാദ്യരിൽ അമ്പതുപേരെ തുണകൂട്ടി ശമര്യാരാജധാനിയുടെ കോട്ടയിൽവെച്ചു
    അവനെ അർഗ്ഗോബിനോടും അര്യേയോടുംകൂടെ വെട്ടിക്കൊന്നു അവന്നു പകരം രാജാവായി.
  rmc-rmc: O Pekach, le Remalijoskro čhavo, pes počoral dovakerďa le penda (50) muršenca
    andral o Gilead pro Pekachiah a murdarďa les andre palaciskri veža andre Samarija.
    Avke pal leste ačhiľa kraľiske.
  pes-OPV: و یکی ازسردارانش، فقح بن رملیا بر او شوریده، او رابا ارجوب واریه در سامره
    در قصر خانه پادشاه زد و با وی پنجاه نفر از بنی جلعادبودند. پس او را کشته، به‌جایش
    سلطنت نمود.
  ron-1924: Пеках, фиул луй Ремалия, службашул луй, а унелтит ымпотрива луй; л-а ловит
    ла Самария, ын палатул касей ымпэратулуй, ка ши пе Аргоб ши Арие; авя ку ел чинчзечь
    де оамень динтре фиий галаадицилор. А оморыт астфел пе Пекахия ши а домнит ын
    локул луй.
  ben-OBCV: তাঁর প্রধান কর্মকর্তাদের মধ্যে একজন, রমলিয়ের ছেলে পেকহ তাঁর বিরুদ্ধে
    ষড়যন্ত্র করলেন। পঞ্চাশ জন গিলিয়দীয় লোককে সাথে নিয়ে তিনি বিশ্বাসঘাতকতা করে
    শমরিয়ায় রাজপ্রাসাদের দুর্গে অর্গোব ও অরিয়ি ও পকহিয়কে একসাথে হত্যা করলেন। অতএব
    পকহিয়কে হত্যা করে পেকহ রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo waxaa isagii shirqoolay sirkaalkiisii Feqax ina Remalyaah ahaa oo wuxuu
    isagii qalcaddii guriga boqorka kula dilay Argob iyo Aryaah; oo waxaa isaga la
    jiray konton nin oo reer Gilecaad ah; oo markuu isagii dilay ayuu meeshiisii boqor
    ka noqday.
  lat-VUC: 'Conjuravit autem adversus eum Phacee filius Romeliæ, dux ejus, et percussit
    eum in Samaria in turre domus regiæ, juxta Argob et juxta Arie, et cum eo quinquaginta
    viros de filiis Galaaditarum: et interfecit eum, regnavitque pro eo.'
  eng-ASVBT: 'And Pekah the son of Remaliah, his captain, conspired against him, and
    smote him in Samaria, in the castle of the king’s house, with Argob and Arieh;
    and with him were fifty men of the Gileadites: and he slew him, and reigned in
    his stead.'
  ita-1885: E Peca, figliuolo di Remalia, suo capitano, congiurò contro a lui; ed
    accompagnato da Argob, e da Arie, lo percosse in Samaria, nel palazzo della stanza
    reale, avendo Peca seco cinquant'uomini Galaaditi. Così l'uccise, e regnò in luogo
    suo.
  eng-LXXUP: 'And Pekah the son of Remaliah, his officer, conspired against him, and
    smote him in Samaria in the front of the king’s house, with Argob and Arieh, and
    with him there were fifty men of the four hundred: and he slew him, and reigned
    in his stead.'
  eng-ULB: Pekahiah had an officer named Pekah son of Remaliah, who conspired against
    him. Along with fifty men of Gilead, Pekah killed Pekahiah as well as Argob and
    Arieh in Samaria, in the citadel of the king's palace. Pekah killed Pekahiah and
    became king in his place.
  spa-VBL: Peca, hijo de Remalías, uno de sus oficiales, conspiró contra él junto
    con Argob, Arieh y cincuenta hombres de Galaad. Peca atacó y mató a Pecajías en
    la fortaleza del palacio del rey en Samaria, y asumió como rey.
  fra-_FOB: Et Pékach, fils de Rémalia, son officier, fit une conspiration contre
    lui et le frappa, à Samarie, dans le palais de la maison du roi, avec Argob et
    Arié, ayant avec lui cinquante hommes des enfants des Galaadites. Ainsi il le
    tua, et il régna à sa place.
  mal-mal: എന്നാൽ അവന്റെ അകമ്പടിനായകനായ രെമല്യാവിന്റെ മകൻ പേക്കഹ്, അവന് വിരോധമായി
    കൂട്ടുകെട്ടുണ്ടാക്കി. അവൻ ഗിലെയാദ്യരിൽ അമ്പതുപേരുടെ സഹായത്തോടുകൂടി ശമര്യാരാജധാനിയുടെ
    കോട്ടയിൽവെച്ച് അവനെ അർഗ്ഗോബിനോടും അര്യേയോടുംകൂടെ വെട്ടിക്കൊന്ന് അവന് പകരം രാജാവായി.
  urd-GVR: Ek din fauj ke ālā afsar Fiqah bin Ramaliyāh ne us ke ḳhilāf sāzish kī.
    Jiliyād ke 50 ādmiyoṅ ko apne sāth le kar us ne Fiqahiyāh ko Sāmariya ke mahal
    ke burj meṅ mār ḍālā. Us waqt do aur afsar banām Arjūb aur Ariyā bhī us kī zad
    meṅ ā kar mar gae. Is ke bād Fiqah taḳht par baiṭh gayā.
  suz-BL: मिनु मेको आ लडाइ पाइब आन कप्‍तान रेमाल्‍याह आ तौ पेकाहमी मेको पिप कली साइक्‍चा
    मला बाक्‍त। मिनु मेकोम गिलाद ङा ५० जना मुर आन कली लाइश्‍‍शा सामरीया ङा पिप पेकाहीयाह
    आ दरवारम ओव़शा, मेको कली सदा बाक्‍त। मिनु अरगोब नु अरीएह आस कली यो सांइ‍सी बाक्‍त।
    मोपा पेकाह आ पा ङा पिप दुम्‍माक्‍त। २राजा १५:१०,१५,३०
  ita-1927: E Pekah, figliuolo di Remalia, suo capitano, congiurò contro di lui, e
    lo colpì a Samaria, e con lui Argob e Arech, nella torre del palazzo reale. Avea
    seco cinquanta uomini di Galaad; uccise Pekachia, e regnò in luogo suo.
  ckb-ckb: یەکێک لە ئەفسەرەکانی، بە ناوی پەقەحی کوڕی ڕەمەلیاهو، پیلانی لە دژی گێڕا.
    پەنجا پیاوی گلعادی لەگەڵ خۆی برد، لە سامیرە لەناو قەڵای کۆشکی پاشا پەقەحیای کوشت،
    هەروەها ئەرگۆڤ و ئەریەشی لەگەڵی کوشت. ئیتر پەقەح پەقەحیای کوشت و لە جێی ئەو بوو
    بە پاشا.
  eng-BBE: And Pekah, the son of Remaliah, his captain, made a secret design against
    him, attacking him in the king's great house in Samaria; and with him were fifty
    men of Gilead; and he put him to death and became king in his place.
  kan-OKCV: ಆದರೆ ಅವನ ಅಧಿಪತಿಯಾದಂಥ ರೆಮಲ್ಯನ ಮಗ ಪೆಕಹನು ಗಿಲ್ಯಾದಿನ ಐವತ್ತು ಮಂದಿಯನ್ನು ತನ್ನ
