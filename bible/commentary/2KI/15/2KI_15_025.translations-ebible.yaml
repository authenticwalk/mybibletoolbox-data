    ಪೆಕಹ್ಯನನ್ನು ಮತ್ತು ಅರ್ಗೋಬ್, ಅರ್ಯೇ ಎಂಬವರನ್ನು ಕೊಂದುಹಾಕಿದನು. ಅನಂತರ, ಪೆಕಹ್ಯನಿಗೆ ಬದಲಾಗಿ
    ಪೆಕಹನು ಅರಸನಾದನು.
  tam-2017: ஆனாலும் ரெமலியாவின் மகனாகிய பெக்கா என்னும் அவனுடைய அதிகாரி அவனுக்கு விரோதமாக
    சதித்திட்டம் தீட்டி, கீலேயாத் மனிதர்களில் ஐம்பதுபேரைக் கூட்டிக்கொண்டு, அவனையும்
    அர்கோபையும் ஆரியேயையும் ராஜாவின் வீடாகிய அரண்மனையிலே சமாரியாவில் வெட்டிக் கொன்றுபோட்டு,
    அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y conspiró contra él Peka hijo de Remalías, capitán suyo, é hiriólo
    en Samaria, en el palacio de la casa real, en compañía de Argob y de Ariph, y
    con cincuenta hombres de los hijos de los Galaaditas; y matólo, y reinó en su
    lugar.
  ron-BTF: Dar Pecah, fiul lui Remalia, o căpetenie a sa, a uneltit împotriva sa și
    l-a lovit în Samaria, în palatul casei împărătești, cu Argob și Arie și cu el
    cincizeci de bărbați dintre galaadiți; și l-a ucis și a domnit în locul său.
  eng-WEBP: Pekah the son of Remaliah, his captain, conspired against him and attacked
    him in Samaria, in the fortress of the king’s house, with Argob and Arieh; and
    with him were fifty men of the Gileadites. He killed him, and reigned in his place.
  eng-FBV: Pekah, son of Remaliah, one of his officers plotted against him together
    with Argob, Arieh, and fifty men from Gilead. Pekah attacked and killed Pekahiah
    in the fortress of the king's palace in Samaria, and took over as king.
  nld-1939: Zijn hoofdman Pékach, de zoon van Remaljáhoe, smeedde een samenzwering
    tegen hem, en doodde hem tegelijk met Argob en Haärje, in het hoofdgebouw van
    het koninklijk paleis te Samaria, daarbij geholpen door vijftig man van de Giladieten.
    Hij werd koning in zijn plaats.
  nch-BL: Huan Peka, icone Remalías, cati quinyacanqui isoldados Pekaía moiyocatali
    ten ya. Huan Peka huan 50 tacame ten tali Galaad, quimictijque Tanahuatijquet
    Pekaía huan Argob huan Arie ipan nopa caltanahuatili ipan Samaria. Huan teipa
    Peka pejqui tanahuatía ipan tali Israel.
  vie-1934: Phê-ca, con trai Rê-ma-lia, quan tổng binh người, phản nghịch người, và
    đánh người tại Sa-ma-ri, trong thành lũy của đền vua, luôn với Aït-gốp và A-ri-ê.
    Người có năm mươi người Ga-la-át theo mình. Vậy người giết Phê-ca-hia và cai trị
    thế cho.
  hin-CV: उसके सेनानायक पेकाह, रेमालियाह के पुत्र, ने गिलआद के पचास व्यक्तियों के
    साथ मिलकर उसके विरुद्ध षड़्‍यंत्र रचा और शमरिया में राजमहल के गढ़ में अरगोब और
    अरिएह के साथ मिलकर उसकी हत्या कर दी, और स्वयं उसके स्थान पर राजा बन गया.
  spa-BES: Y Peka, el hijo de Remalías, su capitán, conspiró contra él, atacándolo
    en el palacio real del rey en Samaria; también Argob and Arie, con él había cincuenta
    varones de Galaad; y lo mató, y se hizo rey en su lugar.
  tdx-tdx: Nikinia aze amy zao t’i Pekà ana’ i Remalià, sorotà’e, le nanjevoñ’ aze
    e Somerone, amy fitalakesañ’ abo’ i anjomba’ i mpanjakaiy ao, rekets’ i Argobe
    naho i Ariè vaho ondaty limampolo nte-Gilade nindre ama’eo; vinono’e, vaho nandimbe
    aze nifehe.
  tha-KJV: แต่​เปคาห์​บุ​ตรชายเรมาลิยาห์ แม่​ทัพของพระองค์ ได้​ร่วมกันคิดกบฏต่อพระองค์
    และได้ประหารพระองค์เสียในสะมาเรีย ในพระราชวังแห่งราชสำนัก กับอารโกบและอารีเอห์
    และมีคนกิเลอาดห้าสิบคนร่วมกั​บท​่าน ท่านได้สังหารพระองค์ และได้ขึ้นครอบครองแทนพระองค์
  por-BR-2018: E conspirou contra ele Peca filho de Remalias, capitão seu, e feriu-o
    em Samaria, no palácio da casa real, em companhia de Argobe e de Arié, e com cinquenta
    homens dos filhos dos gileaditas; e o matou, e reinou em seu lugar.
  deu-ELO: Und Pekach, der Sohn Remaljas, sein Anführer, machte eine Verschwörung
    wider ihn und erschlug ihn zu Samaria in der Burg des Königshauses, mit Argob
    und mit Arjeh; und mit ihm waren fünfzig Mann von den Söhnen der Gileaditer. Und
    er tötete ihn und ward König an seiner Statt.
  eng-WYC-2018: Forsooth Pekah, the son of Remaliah, (a) duke of his host, conspired
    against him, and smote him in Samaria, in the tower of the king’s house, that
    is, (in) the palace, besides Argob, and besides Arieh; and he smote him with fifty
    men of the sons of Gileadites; and Pekah killed him, and reigned for him. (And
    Pekah, the son of Remaliah, a leader of Pekahiah’s army, conspired against him,
    and struck him down in Samaria, in the tower of the palace, with Argob and Arieh;
    and hestruck down with him fifty men of the Gileadites; and Pekah killed him,
    and reigned for him.)
  epo-epo: Kaj faris kontraŭ li konspiron Pekaĥ, filo de Remalja, lia altrangulo,
    kaj frapis lin en Samario, en la salono de la reĝa domo, kune kun Argob kaj Arje,
    kaj kun li estis kvindek viroj el la Gileadanoj. Kaj li mortigis lin kaj ekreĝis
    anstataŭ li.
  uig-PIN: Wǝ uning sǝrdari Rǝmaliyaning oƣli Pikaⱨ uningƣa ⱪǝst ⱪilip uni Samariyǝdǝ,
    padixaⱨ ordisidiki ⱪǝl’ǝdǝ ɵltürdi; xu ixta Argob bilǝn Ariyǝ wǝ ǝllik Gileadliⱪ
    kixi Pikaⱨ tǝrǝptǝ turdi; u Pǝkaⱨiyani ɵltürüp uning ornida padixaⱨ boldi.
  beo-beo: 'Begahaia ea dadi gagui wa:i ouligisu dunu afae ea dio amo Biga (Lemalaia
    egefe) da dunu 50 agoane gilisili, Begahaia medomusa: sia:sa:i. Ilia da Samelia
    moilai bai bagadega hina bagade diasu ganodini gagili sali sesei, amo ganodini
    Begahaia medole legei. Amalalu, Biga da Begahaia bagia, Isala:ili hina bagade
    hamoi.'
  tpi-OTNT: Na wanpela ofisa bilong ami bilong Pekahia, nem bilong en Peka, pikinini
    man bilong Remalia, em wantaim 50 man bilong distrik Gileat, i pasim tok long
    kilim Pekahia i dai. Pekahia i stap insait long strongpela rum long haus king
    bilong em long Samaria na ol dispela man i go insait long dispela rum na ol i
    kilim em i dai. Na ol i kilim tu Argop na Arie. Na Peka i kisim ples bilong Pekahia
    na i kamap king.
  hau-SA: Ɗaya daga cikin manyan fadawansa, Feka ɗan Remaliya, ya ƙulla masa maƙarƙashiya.
    Ɗauke da mutanen Gileyad hamsin, ya kashe Fekahiya tare da Argob da kuma Ariye
    a fadan sarki a Samariya. Ta haka Feka ya kashe Fekahiya ya kuma gāje shi.
  uig-LAT: We uning serdari Remaliyaning oghli Pikah uninggha qest qilip uni Samariyede,
    padishah ordisidiki qel’ede öltürdi; shu ishta Argob bilen Ariye we ellik Giléadliq
    kishi Pikah terepte turdi; u Pekahiyani öltürüp uning ornida padishah boldi.
  nde-nde: Omunye wezikhulu zakhe, uPhekha indodana kaRemaliya wabumba amacebo okumsusa.
    Wathatha amadoda angamatshumi amahlanu aseGiliyadi, wayabulala uPhekhahiya, kanye
    lo-Aghobi lo-Ariye enqabeni yesigodlo eSamariya. Ngakho uPhekha wabulala uPhekhahiya
    njalo wahle wathatha ubukhosi.
  ton-ton: 'Ka naʻe te u lapa kiate ia ʻa Peka ko e foha ʻo Limalia ko ʻene ʻeikitau
    ʻe taha ʻaʻana, ʻo ne taaʻi ia ʻi Samēlia, ʻi he potu tapu ʻoe fale ʻoe tuʻi,
    fakataha mo ʻAakopi mo ʻEliia, pea mo e kau tangata Kiliati ʻe toko nimangofulu:
    pea naʻa ne tāmateʻi ia, pea ne fetongi ia ʻi he pule.'
  ces-1613: Tedy spuntoval se proti němu Pekach syn Romeliův, hejtman jeho, s Argobem
    i s Ariášem, a zabil jej v Samaří na paláci domu královského, maje s sebou padesáte
    mužů Galádských. A zabiv jej, kraloval místo něho.
  eng-WMB: Pekah the son of Remaliah, his captain, conspired against him and attacked
    him in Samaria, in the fortress of the king’s house, with Argob and Arieh; and
    with him were fifty men of the Gileadites. He killed him, and reigned in his place.
  tam-TCV: அவனுடைய பிரதான அதிகாரிகளில் ஒருவனான ரெமலியாவின் மகன் பெக்கா இவனுக்கு விரோதமாகச்
    சதி செய்தான். இவன் கீலேயாத்தைச் சேர்ந்த ஐம்பது பேரைத் தன்னுடன் கூட்டிக்கொண்டுபோய்,
    அர்கோபு, அரியே என்பவர்களோடு பெக்காகியாவை சமாரியாவிலிருந்த அரசனுடைய அரண்மனையில்
    கொலைசெய்தான். இவ்விதமாக பெக்காகியாவைக் கொன்று அவனுடைய இடத்தில் பெக்கா அரசனானான்.
  ceb-ULB: Si Peka nga anak nga lalaki ni Remelia, ang kapitan nga nag-alagad kang
    Pekahia, naglaraw ug daotan batok kaniya. Kauban ang 50 ka mga kalalakin-an sa
    Geliad gipatay ni Peka si Pekahia lakip si Argob ug si Arie sa Samaria ngadto
    sa salipdanan sa palasyo sa hari. Gipatay ni Peka si Pekahia ug nahimong hari
    puli kaniya.
  pol-UBG: A Pekach, syn Remaliasza, jego dowódca, uknuł spisek przeciwko niemu i
    zabił go w Samarii, w pałacu domu królewskiego, a wraz z nim Argoba i Aria oraz
    pięćdziesięciu ludzi spośród Gileadczyków. Zabił go i królował po nim.
  urd-GVU: ایک دن فوج کے اعلیٰ افسر فِقَح بن رملیاہ نے اُس کے خلاف سازش کی۔ جِلعاد
    کے 50 آدمیوں کو اپنے ساتھ لے کر اُس نے فِقَحیاہ کو سامریہ کے محل کے بُرج میں مار
    ڈالا۔ اُس وقت دو اَور افسر بنام ارجوب اور اریہ بھی اُس کی زد میں آ کر مر گئے۔
    اِس کے بعد فِقَح تخت پر بیٹھ گیا۔
  deu-1912: Und es machte Pekah, der Sohn Remaljas, sein Ritter, einen Bund wider
    ihn und schlug ihn zu Samaria im Palast des Königshauses samt Argob und Arje,
    und mit ihm waren fünfzig Mann von den Kindern Gileads, und tötete ihn und ward
    König an seiner Statt.
  kan-2017: ಇವನ ಸರದಾರನೂ, ರೆಮಲ್ಯನ ಮಗನೂ ಆಗಿದ್ದ ಪೆಕಹನು, ಗಿಲ್ಯಾದಿನ ಐವತ್ತು ಮಂದಿ ಜನರನ್ನು
    ಕೂಡಿಸಿಕೊಂಡು ಇವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿ ಸಮಾರ್ಯದಲ್ಲಿರುವ ಅರಮನೆಯ ಗರ್ಭಗೃಹದಲ್ಲಿ
    ಇವನನ್ನೂ ಅರ್ಗೋಬ್, ಅರ್ಯೇ ಎಂಬವರನ್ನೂ ಕೊಂದು ಇವನಿಗೆ ಬದಲಾಗಿ ತಾನು ಅರಸನಾದನು.
  yap-yap: I Pekah nib mo’on ni fak Remaliah ni ir e ga’ ko fa raba’ i salthaw rok
    Pekahiah, e makath ngak wugem i pumo’on nu Gilead, ngan li’ Pekahiah nge yim’
    u lan fare yoror ko naun ko pilung nu Samaria, me yan nga luwan nge mang pilung.
  hlt-MCSB: Anih te a rhalboei Remaliah capa Pekah loh a taeng. Te dongah anih te
    Argob neh, Arieh neh, a taengkah Giladi ca rhoek lamkah hlang sawmnga loh Samaria
    kah manghai manghai im, impuei ah a ngawn. Anih te a duek sak phoeiah tah a yueng
    la amah tloep manghai.
  mdy-ETH: ፔቃህያኮ ፖኦሊሶ ባኣካፓ ፓቁሄ ጌይንታ፥ ሬማሊያ ናይ ማዔያ ፖኦሊሶ ሱኡጌስኬይ ዶንጊታሚ ጌሌዓዴ ዓሲና ዎላ ጌኔ
    ማዾ ማዻኒ ዞርቲ፥ ሳማሪያይዳ ዓኣ ካኣቱሞ ማኣሮ ጋራ ዓኣ ዋርዲዮ ጊዴና ጌሊ ፔቃህያንታ ዓርጎቤንታ ሃሪዬ ጎዖስኬያንታ ዎላ
    ዎዺ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Na Remalia babarima Peka a na ɔyɛ Pekahia asraadɔm sahene no bɔɔ pɔ
