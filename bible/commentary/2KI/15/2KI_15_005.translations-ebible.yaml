verse: 2KI.015.005
translations:
  mal-C: എന്നാൽ യഹോവ ഈ രാജാവിനെ മരണപര്യന്തം കുഷ്ഠരോഗത്താൽ പീഡിപ്പിച്ചു. അദ്ദേഹം മറ്റുള്ളവരിൽനിന്നകന്ന്
    തനിയേ ഒരു പ്രത്യേക ഭവനത്തിൽ താമസിച്ചു. രാജകുമാരനായ യോഥാം കൊട്ടാരത്തിന്റെ ചുമതലയേറ്റു;
    അദ്ദേഹമായിരുന്നു ദേശത്തു ഭരണംനടത്തിയിരുന്നത്.
  deu-TKW: Und Jahwe verhängte eine Plage über den König, daß er aussätzig ward bis
    zum Tage seines Todes. Und er wohnte in einem besonderen Hause; Jotham aber, der
    Sohn des Königs, stand dem Palaste vor und sprach dem Volke des Landes Recht.
  lin-lin: Yawe abetaki mokonzi, mpe mokonzi abelaki bokono ya maba kino na mokolo
    na ye ya kufa. Boye akomaki kovanda na ndako moko batonga mosika. Yotami, mwana
    mobali ya mokonzi, oyo azalaki mobateli biloko ya ndako ya mokonzi, ayangelaki
    bato ya mokili.
  eng-LSV: And YHWH strikes the king, and he is a leper to the day of his death, and
    he dwells in a separate house, and Jotham son of the king [is] over the house,
    judging the people of the land.
  eng-GNV: 'And the Lord smote the King: and he was a leper vnto the day of his death,
    and dwelt in an house apart, and Iotham the kings sonne gouerned the house, and
    iudged the people of the land.'
  eng-WEBSTER: And the LORD smote the king, so that he was a leper to the day of his
    death, and dwelt in a separate house. And Jotham the king's son was over the house,
    judging the people of the land.
  nhw-BL: Huajca TOTECO quitlatzacuilti Tlanahuatijquetl Azarías ica se tlacayo palanca
    cocolistli huan quej nopa mocajqui hasta mijqui. Huan monejqui itztos iyoca ipan
    nopa cali iseltzi. Huajca quitequitlalijque icone catli itoca eliyaya Jotam para
    ma quipiya tequiticayotl ipan nopa tequicali. Huan nelía elqui yaya catli tequitic
    quen tlanahuatijquetl ipan nopa caltlanahuatili huan quinnahuati nopa masehualme
    ipan tlali Judá.
  swh-ONEN: Bwana akampiga mfalme kwa ukoma mpaka siku aliyokufa, naye aliishi katika
    nyumba iliyotengwa peke yake. Yothamu mwana wa mfalme akawa msimamizi wa jumba
    la mfalme, na akawatawala watu wa nchi.
  bba-bba: Yerɑ Yinni Gusunɔ u sinɑ boko wi bɑrɑ disiɡiru kpɛ̃ɛ sere u dɑ u kɑ ɡu.
    Mɑ bɑ nùn yɑrɑ bɑ kɑ dɑ diru ɡɑrun mi. U wɑ̃ɑ mi wi turo. Mɑ win bii Yotɑmu u
    nùn kɔsire kuɑ u tem mɛ kpɑre.
  eng-KJVCPB: And the Lord smote the king, so that he was a leper unto the day of
    his death, and dwelt in a several house. And Jotham the king’s son was over the
    house, judging the people of the land.
  luo-luo: Jehova Nyasaye nogoyo ruoth gi dhoho nyaka chiengʼ thone, kendo nodak e
    ot kar kende. Jotham wuod ruoth ema ne rito dala ruoth kendo norito piny.
  meu-meu: Iehova ese hanua pavapavana e hagorerea, bena lepra e davaria ela bona
    ena mase dinana, una dainai ia na sibona ruma ta ai e nohova. A hanua pavapavana
    natuna Iotam ese hanua pavapavana ena ruma taudia e reḡudiava bona tano taudia
    e lohiadia.
  npi-ULB: परमप्रभुले राजालाई प्रहार गर्नुभयो ताकि आफ्‍नो मर्ने दिनसम्म नै तिनी कुष्ठरोगी
    भए र बेग्लै घरमा बसे । राजाका छोरा योतामले राजमहको रेखदेख गरे र देशमा जनतामाथि
    राज्‍य गरे ।
  yor-yor: Olúwa sì kọlu ọba náà pẹ̀lú ẹ̀tẹ̀, títí di ọjọ́ tí ó kú, ó sì ń gbé ní
    ilé ọ̀tọ̀. Jotamu, ọmọ ọba sì tọ́jú ààfin, ó sì ń darí àwọn ènìyàn ilẹ̀ náà.
  pes-OPCB: خداوند او را به مرض جذام مبتلا کرد و تا روز وفاتش جذامی باقی ماند. او
    تنها، در یک خانه به سر می‌برد و پسرش یوتام امور مملکت را اداره می‌کرد.
  tgl-ULB: Hinayaang magkaketong ni Yahweh ang hari hanggang sa araw ng kaniyang kamatayan
    at nanirahan sa isang nakahiwalay na tahanan. Si Jotam, ang anak ng hari, ang
    namahala sa sambahayan at naghari sa mga mamamayan ng lupain.
  hui-hui: Horo mbirungi Anduane Homogohanda Kini Usianaga tingini ge hamua ale bilene.
    Ge hamua ale ogoni dabi habe naheore bu haabo hene. Ani biya handala Usia ibu
    kini andaga yu wahalu ibuni hangu anda mendeha hene. Ani piyagola ibu igini Yodamahanda
    kininaga biabe bulene wiaru bialu kini andagabi Yuda dindi bibahendebi ibuni handaya
    ho hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သြ​ဇိ​အား​အ​ရေ​ပြား ရော​ဂါ​စွဲ​ကပ်​စေ​တော်​မူ​သ​ဖြင့်
    သူ​သည်​သေ သည့်​တိုင်​အောင်​ထို​ရော​ဂါ​ကို​ခံ​စား​ရ​၏။ သို့ ဖြစ်​၍​သား​တော်​ယော​သံ​အား
    တိုင်း​ပြည်​အုပ် ချုပ်​မှု​တာ​ဝန်​ကို​လွှဲ​အပ်​ပြီး​လျှင် သီး​ခြား အိမ်​တော်​တွင်​စံ​တော်​မူ​ရ​လေ​သည်။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེས་རྒྱལ་པོ་ལ་བརྡེགས་པས་ཁོང་ནི་འཆི་བའི་བར་དུ་མཛེ་ནད་བྱུང་ནས་ལུས་ཏེ།
    ཟུར་དུ་ཁང་པ་ཞིག་གི་ནང་བསྡད་པ་དང་། རྒྱལ་པོའི་སྲས་ཡོ་ཐམ་ནི་ཕོ་བྲང་གི་བདག་པོ་ཡིན་པས་ཡུལ་དེའི་འབངས་རྣམས་ལ་བདག་སྐྱོང་བྱས་སོ།
    །
  sna-sna: Jehovha akarova mambo namaperembudzi kusvikira pazuva raakafa, uye aigara
    mumba yake oga. Jotamu mwanakomana wamambo ndiye akanga ari mutariri womuzinda
    uye aitonga vanhu venyika iyoyo.
  spa-BLM: El Señor hirió al rey, de modo que fue leproso hasta el día de su muerte,
    y vivió en una casa separada. Jotam, el hijo del rey, estaba al frente de la casa,
    juzgando al pueblo del país.
  cac-cac: Ix yac'och jun yab'il scuch lepra Jehová d'a vin̈ rey chi' masanto ix cham
    vin̈. Yuj chi', majxo ajlaj vin̈ rey chi' d'a spalacio, ch'oc patil b'aj ix ajec'
    vin̈. Axo vin̈aj Jotam, vin̈ yuninal vin̈, a' vin̈ ix och yilumaloc spalacio vin̈
    chi', ix yac'anpax yajalil vin̈ d'a Judá chi'.
  swh-ULB: Yhawe akampiga mfalme hivyo basi akawa na ukoma mpaka siku ya kifo chake
    na alikaa kwenye nyumba ya pekee. Yothamu, mtoto wa mfalme, alikuwa juu ya watu
    na kuwaongoza watu wa nchi.
  bel-bel: І пабіў Гасподзь цара, і быў ён пракажоны да дня сьмерці сваёй і жыў у
    асобным доме. А Ётам, сын цароў, начальнічаў над палацам і кіраваў народам зямлі.
  deu-ELBBK: Und der HERR schlug den König, und er wurde aussätzig bis zum Tag seines
    Todes; und er wohnte in einem Krankenhaus. Jotham aber, der Sohn des Königs, war
    über das Haus und richtete das Volk des Landes.
  mbb-OT: Impaantus te Nengazen te melimezang he zaru te lundis si Azaria taman en
    te andew te kebpatey zin. Diyà sikandin med-ubpà te nekesivey he valey. Iyan si
    Jotam he anak din, nengulu ziyà te turuǥan wey te menge etew ziyà te Juda.
  mal-2015: എന്നാൽ യഹോവ ഈ രാജാവിനെ ബാധിച്ചു. അവൻ ജീവപര്യന്തം കുഷ്ഠരോഗിയായി ഒരു പ്രത്യേകശാലയിൽ
    പാർത്തിരുന്നു; രാജകുമാരനായ യോഥാം രാജധാനിക്കു വിചാരകനായി ദേശത്തെ ജനത്തിന്നു ന്യായപാലനം
    ചെയ്തു.
  rmc-rmc: Paľis o RAJ le Azarijah avke dukhaďa le nasvaľibnaha, hoj sas malomocno
    dži andre oda džives, medik na muľa. Ov bešelas korkoro andre jekh kher, vašoda
    leskro čhavo o Jotam sas ačhado upral o palacis a ľidžalas le manušen andre odi
    phuv.
  pes-OPV: وخداوند، پادشاه را مبتلا ساخت که تا روزوفاتش ابرص بود و در مریضخانه‌ای
    ساکن ماندو یوتام پسر پادشاه بر خانه او بود و بر قوم زمین داوری می‌نمود.
  ron-1924: Домнул а ловит пе ымпэрат ку лепрэ ши ел а фост лепрос пынэ ын зиуа морций
    ши а локуит ынтр-о касэ деосебитэ. Ши Иотам, фиул ымпэратулуй, ера ын фрунтя касей
    ши жудека попорул цэрий.
  ben-OBCV: আমৃত্যু সদাপ্রভু তাঁকে কুষ্ঠরোগাক্রান্ত করে রেখেছিলেন, এবং তিনি আলাদা
    একটি বাড়িতে বসবাস করতেন। রাজপুত্র যোথম প্রাসাদ দেখাশোনার দায়িত্ব পেয়েছিলেন
    এবং তিনিই দেশের প্রজাদের শাসন করতেন।
  som-som: Oo boqorkiina Rabbigaa wax ku dhuftay, haddaba tan iyo maalintii uu dhintay
    wuxuu ahaa barasle, oo guri gaar ah buu degay. Oo Yootam oo ahaa ina boqor ayaa
    reerka u talin jiray, isagoo dadkii dalka degganaa u gar qaybinaya.
  lat-VUC: 'Percussit autem Dominus regem, et fuit leprosus usque in diem mortis suæ,
    et habitabat in domo libera seorsum: Joatham vero filius regis gubernabat palatium,
    et judicabit populum terræ.'
  eng-ASVBT: And Jehovah smote the king, so that he was a leper unto the day of his
    death, and dwelt in a separate house. And Jotham the king’s son was over the household,
    judging the people of the land.
  ita-1885: Or il Signore percosse il re, ed egli fu lebbroso infin al giorno della
    sua morte, e dimorò in una casa in disparte; e Iotam, figliuolo del re, era mastro
    del palazzo, e rendeva ragione al popolo del paese.
  eng-LXXUP: And the Lord plagued the king, and he was leprous till the day of his
    death; and he reigned in a separate house. And Jotham the king’s son was over
    the household, judging the people of the land.
  eng-ULB: Yahweh afflicted the king so that he was a leper to the day of his death
    and lived in a separate house. Jotham, the king's son, was over the household
    and ruled the people of the land.
  spa-VBL: El Señor tocó al rey y tuvo lepra hasta el día de su muerte. Vivió aislado
    en una casa aparte. Su hijo Jotam estaba a cargo del palacio y era el verdadero
    gobernante del país.
  fra-_FOB: Mais l'Éternel frappa le roi, qui fut lépreux jusqu'au jour de sa mort,
    et demeura dans une maison écartée; et Jotham, fils du roi, avait l'intendance
    du palais et jugeait le peuple du pays.
  mal-mal: എന്നാൽ യഹോവ കുഷ്ഠരോഗത്താൽ ഈ രാജാവിനെ ബാധിച്ചു. അവൻ ജീവപര്യന്തം കുഷ്ഠരോഗിയായി
    ജീവിച്ചതിനാൽ ഒരു പ്രത്യേകശാലയിൽ പാർപ്പിച്ചിരുന്നു; രാജകുമാരനായ യോഥാം രാജധാനിക്ക്
    വിചാരകനായി ദേശത്തെ ജനത്തിന് ന്യായപാലനം ചെയ്തു.
  urd-GVR: Ek din Rab ne bādshāh ko sazā dī ki use koṛh lag gayā. Uzziyāh jīte-jī
    is bīmārī se shafā na pā sakā, aur use alāhidā ghar meṅ rahnā paṛā. Us ke beṭe
    Yūtām ko mahal par muqarrar kiyā gayā, aur wuhī ummat par hukūmat karne lagā.
  suz-BL: मिनु परमप्रभु यावेमी पिप कली कोव़र मुपदा बाक्‍त। मिनु मेको मबेक्म सम्‍म
    आ कान खिं काम बाक्‍चा माल्‍दा बाक्‍त। मिनु पिप आ तौ योथाममी पिप आ दरवार ङा मारेइ
    मारेइ गेय पशा, राज्‍य ङा मुर आन कली सासन पवा बाक्‍त। लेवी १३:४६
  ita-1927: E l’Eterno colpì il re, che fu lebbroso fino al giorno della sua morte
    e visse nell’infermeria; e Jotham, figliuolo del re, era a capo della casa reale
    e rendea giustizia al popolo del paese.
  ckb-ckb: یەزدان پاشای تووشی گەڕوگولی کرد و هەتا ئەو ڕۆژەی مرد چاکنەبووەوە، ئیتر
    لە ماڵێکی جیاکراوە نیشتەجێ بوو، یۆتامی کوڕی پاشاش سەرپەرشتیاری کۆشکەکە بوو، فەرمانڕەوایەتی
    گەلی خاکەکەی دەکرد.
  eng-BBE: And the Lord sent disease on the king and he became a leper, and to the
    day of his death he was living separately in his private house. And Jotham his
    son was over his house, judging the people of the land.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅರಸನನ್ನು ಮರಣದ ದಿವಸದವರೆಗೂ ಕುಷ್ಠರೋಗದಿಂದ ಬಾಧಿಸಿದ್ದರಿಂದ, ಅವನು
    ಪ್ರತ್ಯೇಕವಾದ ಮನೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು. ಅರಸನ ಮಗ ಯೋತಾಮನು ರಾಜಗೃಹಾಧಿಪತ್ಯವನ್ನು ಮತ್ತು ಪ್ರಜಾಪಾಲನೆಯನ್ನೂ
    ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  tam-2017: யெகோவா இந்த ராஜாவை வாதித்ததால், அவன் தன் மரணநாள்வரை தொழுநோயாளியாக இருந்து,
    தனித்து ஒரு வீட்டிலே குடியிருந்தான்; ராஜாவின் மகனாகிய யோதாம் அரண்மனை விசாரிப்புக்காரனாயிருந்து,
    தேசத்தின் மக்களை நியாயம் விசாரித்தான்.
  spa-RV-1909: Mas Jehová hirió al rey con lepra, y fué leproso hasta el día de su
    muerte, y habitó en casa separada, y Jotham hijo del rey tenía el cargo del palacio,
    gobernando al pueblo de la tierra.
  ron-BTF: Și DOMNUL a lovit pe împărat, astfel încât a fost lepros până în ziua morții
    lui și a locuit într-o casă separată. Și Iotam, fiul împăratului, era peste casă,
    judecând poporul țării.
  eng-WEBP: The LORD struck the king, so that he was a leper to the day of his death,
    and lived in a separate house. Jotham, the king’s son, was over the household,
    judging the people of the land.
  eng-FBV: The Lord touched the king and he had leprosy until the day he died. He
    lived in isolation in a separate house. His son Jotham was in charge of the palace
    and was the country's actual ruler.
  nld-1939: Jahweh sloeg den koning, en hij werd melaats tot op de dag van zijn dood.
    Daarom trok hij zich in afzondering in zijn paleis terug, terwijl zijn zoon Jotam
    het bestuur van het paleis waarnam en over het volk recht sprak.
  nch-BL: Huajca TOTECO quitatzacuilti Tanahuatijquet Azarías ica se tacayo palanca
    cocolisti huan quej nopa mocajqui hasta mijqui. Huan monejqui itztos iyoca ipan
    nopa cali iseltitzi. Huajca quitequitalijque icone cati itoca eliyaya Jotam para
    ma quipiya tequiticayot ipan nopa tequicali. Huan nelía elqui yaya cati tequitic
    quej tanahuatijquet ipan nopa caltanahuatili huan quinnahuati nopa masehualme
    ipan tali Judá.
  vie-1934: Đức Giê-hô-va giáng họa cho vua, khiến bị bịnh phung cho đến ngày người
    chết; người phải rút ở trong nhà riêng. Giô-tham, con trai vua, cai quản đền vua
    và xét đoán dân sự của xứ.
  hin-CV: याहवेह ने राजा की देह पर वार किया, फलस्वरूप वह मरने तक कुष्ठरोगी होकर एक
    अलग घर में रहता रहा. तब राजपुत्र योथाम प्रजा पर शासन करने लगा.
  spa-BES: Y el Señor envió enfermedad al rey, y se convirtió en leproso, y hasta
    el día de su muerte vivía separado en su casa particular. Y Jotam su hijo estaba
    sobre su casa, y gobierno de la nación.
  tdx-tdx: Linama’ Iehovà haangamae i mpanja­kay ampara’ ty andro nihomaha’e vaho
    nimoneñe añ’ akiba navìke ao. Iotame, ana’ i mpanjakay, ty nifehe’ i anjombay,
    naho nizaka ondati’ i taneio.
  tha-KJV: และพระเยโฮวาห์ทรงลงทัณฑ์​กษัตริย์ กษัตริย์​จึงทรงเป็นโรคเรื้อนจนถึงวันสิ้นพระชนม์
    และทรงประทับในวังต่างหาก และโยธามโอรสของกษั​ตริ​ย์ควบคุมสำนักพระราชวัง และทรงวินิจฉัยประชาชนแห่งแผ่นดิน
  por-BR-2018: Mas o SENHOR feriu ao rei com lepra, e foi leproso até o dia de sua
    morte, e habitou em casa separada. Jotão, filho do rei tinha o cargo do palácio,
    governando o povo da terra.
  deu-ELO: Und Jehova schlug den König, und er wurde aussätzig bis zum Tage seines
    Todes; und er wohnte in einem Krankenhause. Jotham aber, der Sohn des Königs,
    war über das Haus und richtete das Volk des Landes.
  eng-WYC-2018: Forsooth the Lord smote the king, and he was leprous till into the
    day of his death; and he dwelled in an house freely by himself (or and he lived
    alone in a house, free of all duties). Soothly Jotham, [the] son of the king,
    governed the palace, and deemed the people of the land.
  epo-epo: La Eternulo frapis la reĝon, kaj li fariĝis lepra ĝis la tago de sia morto,
    kaj li loĝis en izolita domo. Kaj Jotam, filo de la reĝo, estis ĉefo de la domo
    kaj regis la popolon de la lando.
  uig-PIN: Əmma Pǝrwǝrdigar padixaⱨni urup, uning ɵlümigiqǝ uni mahaw kesiligǝ muptila
    ⱪilƣaq, u ayrim ɵydǝ turatti wǝ padixaⱨning oƣli Yotam ordini baxⱪurup yurtning
    hǝlⱪining üstigǝ ⱨɵküm sürǝtti.
  beo-beo: 'Hina Gode da Asaiama lebolosi olo madelama:ne hamoi. Ea esalusu ganodini
    amo olo da mae uhini madelaiwane dialusu. E da hisu diasu enoga esalu. E da hina
    bagade ea hawa: hamosu amo hame hamosu. Be egefe Youda:me da Yuda soge ouligilalu.'
  tpi-OTNT: Wanpela taim Bikpela i mekim sik lepra i kamap long skin bilong Usia,
    na dispela sik i no inap pinis. Na Usia i lusim haus king na i go i stap long
    narapela haus, na Jotam, pikinini man bilong en, i mekim wok olsem king na i bosim
    haus king na bosim kantri inap King Usia i dai.
  hau-SA: Ubangiji ya sa wa sarki ciwon kuturta har mutuwarsa, ya kuma zauna a keɓe.
    Yotam ɗan sarki, shi ne ya gudanar da sha’anin fada, ya kuma shugabanci mutanen
    ƙasar.
  uig-LAT: Emma Perwerdigar padishahni urup, uning ölümigiche uni maxaw késilige muptila
    qilghach, u ayrim öyde turatti we padishahning oghli Yotam ordini bashqurup yurtning
    xelqining üstige höküm süretti.
  nde-nde: UThixo wehlisela inkosi u-Azariya ubulephero eyabugula yaze yafa, njalo
    yayihlala yodwa endlini yayo. UJothamu indodana yakhe wayegcina isigodlo senkosi,
    ephethe labantu belizwe.
  ton-ton: ¶ Pea naʻe taaʻi ʻe Sihova ʻae tuʻi, pea naʻa ne kilia ai ʻo aʻu ki he
    ʻaho ʻo ʻene mate; pea naʻa ne nofo ʻi he fale mavahe. Pea naʻe pule ʻa Sotami
    ko e foha ʻoe tuʻi ki he fale pea naʻe fakamaau ʻe ia ʻae kakai ʻoe fonua.
  ces-1613: Ranil pak Hospodin krále, tak že byl malomocný až do dne smrti své, a
    bydlil v domě obzvláštním. Pročež Jotam syn královský držel správu nad domem,
    soudě lid země.
  eng-WMB: The LORD struck the king, so that he was a leper to the day of his death,
    and lived in a separate house. Jotham, the king’s son, was over the household,
    judging the people of the land.
  tam-TCV: யெகோவா அரசனை அவன் இறக்கும்வரையும் குஷ்டவியாதியினால் வாதித்தார். குஷ்டவியாதிக்காரனான
    இவன் ஒரு புறம்பான வீட்டில் இருந்தான். அரசனின் மகன் யோதாம் அரண்மனைக்குப் பொறுப்பாயிருந்து
    நாட்டின் மக்களை ஆட்சிசெய்தான்.
  ceb-ULB: Gisakit ni Yahweh ang hari aron nga mahimo siyang sanglahon hangtod sa
    adlaw sa iyang kamatayon ug magpuyo sa laing balay. Si Jotam, nga anak nga lalaki
    sa hari, maoy nangulo sa panimalay ug nagdumala sa katawhan sa yuta.
  pol-UBG: I PAN dotknął króla – i był trędowaty aż do dnia swojej śmierci, i mieszkał
    w odosobnionym domu. Jotam więc, syn króla, zarządzał domem i sądził lud ziemi.
  urd-GVU: ایک دن رب نے بادشاہ کو سزا دی کہ اُسے کوڑھ لگ گیا۔ عُزیّاہ جیتے جی اِس
    بیماری سے شفا نہ پا سکا، اور اُسے علیٰحدہ گھر میں رہنا پڑا۔ اُس کے بیٹے یوتام
    کو محل پر مقرر کیا گیا، اور وہی اُمّت پر حکومت کرنے لگا۔
  deu-1912: Der HERR aber plagte den König, daß er aussätzig war bis an seinen Tod,
    und wohnte in einem besonderen Hause. Jotham aber, des Königs Sohn, regierte das
    Haus und richtete das Volk im Lande.
  kan-2017: ಯೆಹೋವನು ಅವನನ್ನು ಕುಷ್ಠರೋಗದಿಂದ ಶಿಕ್ಷಿಸಿದನು. ಆದುದರಿಂದ ಇವನು ಜೀವದಿಂದಿರುವವರೆಗೂ
    ಪ್ರತ್ಯೇಕವಾದ ಮನೆಯಲ್ಲಿ ವಾಸಮಾಡಬೇಕಾಯಿತು. ರಾಜಗೃಹಾಧಿಪತ್ಯವನ್ನೂ, ಪ್ರಜಾಪಾಲನೆಯನ್ನೂ ಇವನ ಮಗನಾದ
    ಯೋತಾಮನು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: Me tay SOMOL Uzziah nge yib ba m’ar ni daraw ngak ndaki chuw rok u n’umngin
    nap’an e yafos rok. Ma i par u reb e naun nib thay ngabang, ni daki ngongliy e
    maruwel rok, ngiyal’ i n’em ni Jotham nib mo’on ni fak e be gagiyegnag fare nam.
  hlt-MCSB: BOEIPA loh manghai te a ben dongah a dueknah hnin duela pahuk. Te dongah
    im hloeh la om tih im ah manghai capa Jotham loh khohmuen pilnam te lai a tloek
    pah.
  mdy-ETH: ዬካፓ ዑፃ ኬስካ ዶርዓሢ ናንጊና ናንጋ ጎዳ ዖኦዚያይዳ ዓጌኔ፤ ዒዚ ሃይቃንዳያ ሄላንዳኣና ዬይ ዶርዓሢ ዒዛ ሃሺባኣሢሮ
    ዒዚ ማዾ ቢያ ሃሺ ዱማ ኬኤሢዳ ፔኤሮ ናንጋኔ፤ ዒማና ካኣቲ ማዒ ዓጮ ዎይሤሢ ዒዛኮ ናኣዚ ዒዮዓታሜኬ።
  twi-ASANTE: Awurade maa kwata yɛɛ ɔhene no, kɔsii da a ɔwuiɛ. Ne saa enti, na ɔno
    nko te efie bi mu. Yotam a na ɔyɛ ɔhene no babarima na ɔhwɛɛ ahemfie no so, na
    ɔdii nnipa a wɔwɔ asase no so so.
  eng-WEBU: The LORD struck the king, so that he was a leper to the day of his death,
    and lived in a separate house. Jotham, the king’s son, was over the household,
    judging the people of the land.
  wal-wal: GODAI Ooziyaana hanttaara goga harggiyan oittiis; haiqqana gakkanaashinkka
    he harggee a yeddibeenna gishshau, dumma keettan barkka de7iis. He wode kawuwaa
    na7ai Yo7aataami kawo keettan de7idi, he biittaa asaa haariis.
  spa-PDDPT: Yavé hirió al rey, y fue leproso hasta el día de su muerte, y vivió en
    una casa aislada. Jotam, hijo del rey, administraba la casa del rey y gobernaba
    al pueblo de la tierra.
  gun-gun: Ha'e gui Senhor omomba'eaxy huvixa. Ha'e ramo lepra revegua oiko omano
    peve, oo ha'e ae'i oĩ aguã py. Ha'e ramo ta'y Jotão ju opena oikovy hoo re, ijyvy
    pygua kuery re guive.
  ilo-ULB: Pinagsagaba ni Yahweh ti ari, isu a nagketong isuna agingga iti aldaw ti
    ipapatayna ken nagtalinaed isuna iti sabali a balay. Ni Jotam a putot ti ari ti
    mangimatmaton iti palasio ken inturayanna dagiti tattao iti daga.
  kpg-kpg: Dimaadua guu hai a Uzziah gii magi genegene i di waalooloo o dono mouli.
    Mee e noho i dono hale i daha, mee gu hagalee hai dono duhongo hegau king, guu wanga
    ana hegau huogodoo gi dana dama daane go Jotham gi dagia tenua o Judah.
  uig-ARA: ئەمما پەرۋەردىگار پادىشاھنى ئۇرۇپ، ئۇنىڭ ئۆلۈمىگىچە ئۇنى ماخاۋ كېسىلىگە
    مۇپتىلا قىلغاچ، ئۇ ئايرىم ئۆيدە تۇراتتى ۋە پادىشاھنىڭ ئوغلى يوتام ئوردىنى باشقۇرۇپ
    يۇرتنىڭ خەلقىنىڭ ئۈستىگە ھۆكۈم سۈرەتتى.
  sus-sus: Alatala naxa kunɛ fure sa mangɛ ma, han a faxa lɔxɔɛ. A nu sabatixi banxi
    nde nan kui, naxan nu na a xati ma. A xa di Yotami nan nu na a xa fɔxɔɛ xunyi
    ra, a man nu a xa mangɛya fan naɲɛrɛma bɔxi kui.
  pon-2006: KAUN-O eri ketikihong Usaia soumwahu tokutok ehu me e ahnekihla erein
    eh mour. E kousoan nan ehu ihmw tohrohr, oh e sohla wia soangen pwukoa koaros,
    nindokon sapwellime pwutak Sodam kakaun wehio.
  ksd-ksd: Ma ra Luluai i ga ubu ra king, ma i ga vukavuka tuk tar ta ra bung i ga
    mat i tana, ma i ga ki ta ra pal irai. Ma Iotam natu i ra king i ga kure ra kuba
    i ra king, ma i ga ki na varkurai pire ra tarai.
  tur-YTC: Yahve kralı vurdu, öyle ki, öldüğü güne kadar cüzamlı kaldı ve ayrı bir
    evde yaşadı. Kralın oğlu Yotam, ev halkının başındaydı ve ülke halkına hükmediyordu.
  grc-BRENT: Καὶ ἥψατο Κύριος τὸν βασιλέα, καὶ ἦν λελεπρωμένος ἕως ἡμέρας θανάτου
    αὐτοῦ· καὶ ἐβασίλευσεν ἐν οἴκῳ ἀφφουσώθ· καὶ Ἰωάθαμ υἱὸς τοῦ βασιλέως ἐπὶ τῷ οἴκῳ
    κρίνων τὸν λαὸν τῆς γῆς.
  ind-AYT: Kemudian, TUHAN menimpakan tulah sehingga raja sakit kusta sampai hari
    kematiannya. Karena itu, dia tinggal di rumah pengasingan. Lalu, Yotam, anak raja,
    mengepalai istana dan memerintah rakyat negeri itu.
  nya-nya: Ndipo Yehova analanga mfumu ndi nthenda ya khate mpaka tsiku limene inamwalira.
    Tsono mfumuyo inkakhala mʼnyumba yakeyake yapadera. Mwana wake Yotamu ndiye amene
    ankayangʼanira nyumba ya mfumu ndiponso ndiye amene ankalamulira anthu mʼdzikomo.
  hrv-hrv: Ali Jahve udari kralja i ostade on gubav do smrti. Stanovao je u odvojenoj
    kući. Kraljev sin Jotam bio upravitelj dvora i sudio je puku zemlje.
  mps-mps: Me sogo deli te Genuai Bidigo te king Usia tigide te oiyabe gasi pedalali.
    Tama te oiyabe gasi te mena tama polo usu elama siligobe. Tama te king Usia aga
    te king bidi bidibo be tagalama, tama te aga gasa tedali beba pelama, bidigi pali,
    tama aga ogwa, te Jotamgo, agai te king sę gagawai eyu, tama te king be tonaluyu,
    tama me te Juda hanigo bulu tonaluyu, tama teyu, te king Usia isiboba usu nigi
    pai.
  tpi-tpi: Wanpela taim Bikpela i mekim sik lepra i kamap long skin bilong Usia, na
    dispela sik i no inap pinis. Na Usia i lusim haus king na i go i stap long narapela
    haus, na Jotam, pikinini man bilong en, i mekim wok olsem king na i bosim haus
    king na bosim kantri inap King Usia i dai.
  dan-1931: Men HERREN ramte Kongen, så han blev spedalsk til sin Dødedag; og han
    fik Lov at blive boende i sit Hus, medens Kongens Søn Jotam rådede i Paladset
    og dømte Folket i Landet.
  vie-OVCB: Vì thế vua bị Chúa Hằng Hữu phạt bị bệnh phong cho đến ngày chết. Vua
    A-xa-ria phải sống cách biệt trong một nhà riêng, và ủy quyền cho Hoàng tử Giô-tham
    trông coi việc triều chính.
  guj-2017: યહોવાહ રાજા પર દુઃખ લાવ્યા, તે તેના મરણના દિવસ સુધી કુષ્ઠ રોગી રહ્યો અને
    અલગ ઘરમાં રહ્યો. રાજાનો દીકરો યોથામ, ઘરનો ઉપરી થઈને દેશના લોકો પર શાસન કરતો હતો.
  pon-2006A: KAUN-O eri ketikihong Usaia soumwahu tokutok ehu me e ahnekihla erein
    eh mour. E kousoan nan ehu ihmw tohrohr, oh e sohla wia soangen pwukoa koaros,
    nindokon sapwellime pwutak Sodam kakaun wehio.
  por-BRBSL: Yahweh atingiu o rei, de modo que ele foi um leproso até o dia de sua
    morte, e viveu em uma casa separada. Jotham, o filho do rei, estava sobre a casa,
    julgando o povo da terra.
  cth-cth: BAWIPA ni siangpahrang a hem teh, a due hnin totouh hrikbei a tawn sak
    teh, im louk lah ao. Hahoi siangpahrang capa Jotham teh, a ram dawk e taminaw
    e lawk a ceng pouh teh, imthungkhu dawk kahrawikung lah ao.
  twi-twi: Awurade maa kwata yɛɛ ɔhene no, kosii da a owui. Ne saa nti, na ɔno nko
    te ofi bi mu. Yotam a na ɔyɛ ɔhene no babarima na ɔhwɛɛ ahemfi no so, na odii
    nnipa a wɔwɔ asase no so no so.
  hlt-hlt: BOEIPA loh manghai te a ben dongah a dueknah hnin duela pahuk. Te dongah
    im hloeh la om tih im ah manghai capa Jotham loh khohmuen pilnam te lai a tloek
    pah.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nhò potɛ́ kòo muɔkɛ tikɔ̀ntì kɛ̀ bɛ̀ɛ ò cɑ̃̀ńnɛ́ kòo
    mbo omɑ́ɑ̀ borɛ̀ kòo birɛ Yotɑmmu weè mbɑkɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ ni bɛnìtìbɛ̀,
    kòo mmɛ ndò nkɛ yɑ̀ɑ kúnɛ̀.
  msy-2020: Dughiar mamɨn Ikiavɨra Itir God lepan arɨmariam gamizɨ, a Usian mɨkarzim
    bato, eghtɨ arɨmariar kam gɨvaghan kogham. Ezɨ an atrivir dɨpenim ategha ghua
    dɨpenir igharazimɨn iti, ezɨ an otarim Jotam, an atrivir ingangarim gami, egha
    atrivimɨn dɨpenimɨn gara, egha kantri gativagha ikia ghuav itima, Atrivim Usia
    areme.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ hɔmɑ wulɑʋ ŋkpɑŋʋɣʋ nɑ ɑsilimɑ kʋtɔŋ. Ɩlɛnɑ pɑ́ sɩɩ-ɩ kpeeŋɑ
    kɛ tiili, hɑlǝnɑ ɩ sǝm. Ɩ pǝyɑlʋ Yotɑm wei ɩ kɑ kɛ́ kɑwulɑɣɑ tǝyɑɣɑ nyʋɣʋ tʋ tɔ,
    ɩnɩ ɩ kɑ pɑɑsɑɣɑnɑ nɑ kɑwulɑɣɑ.
  azb-azb: Rəbb padşaha bəla göndərdi, o, ölüm gününə qədər cüzamlı oldu. Padşah başqa
    bir evdə yaşayırdı. Onun oğlu Yotam isə saraya başçılıq edərək ölkə xalqına hökm
    edirdi.
  eng-DBY: And Jehovah smote the king, so that he was a leper to the day of his death,
    and dwelt in a separate house. And Jotham the king's son was over the house, judging
    the people of the land.
  hin-2017: यहोवा ने उस राजा को ऐसा मारा, कि वह मरने के दिन तक कोढ़ी रहा, और अलग एक
    घर में रहता था। योताम नामक राजपुत्र उसके घराने के काम पर अधिकारी होकर देश के लोगों
    का न्याय करता था।
  wol-KYG: Aji Sax ji nag mbugal Asaryaa, teg ko jàngoroy ngaana ba kera bés ba mu
    deeyee. Ci néeg bu ñu ko ber la dëkk. Doomu Buur Yotam moo jiite kër ga, yor kilifteefu
    askanu réew ma.
  eng-YLT: And Jehovah smiteth the king, and he is a leper unto the day of his death,
    and he dwelleth in a separate house, and Jotham son of the king [is] over the
    house, judging the people of the land.
  eng-WYC-2017: Forsooth the Lord smote the king, and he was leprous till into the
    day of his death; and he dwelled in an house freely by himself. Soothly Jotham,
    [the] son of the king, governed the palace, and deemed the people of the land.
  eng-WMBB: The LORD struck the king, so that he was a leper to the day of his death,
    and lived in a separate house. Jotham, the king’s son, was over the household,
    judging the people of the land.
  urd-GVH: एक दिन रब ने बादशाह को सज़ा दी कि उसे कोढ़ लग गया। उज़्ज़ियाह जीते-जी इस
    बीमारी से शफ़ा न पा सका, और उसे अलहदा घर में रहना पड़ा। उसके बेटे यूताम को महल
    पर मुक़र्रर किया गया, और वही उम्मत पर हुकूमत करने लगा।
  rug-rug: La e Zihova meke va kamo nia koe Uzaea sa minoho popoqu sapu koa hola koasa
    osolae mate si asa. Ta veko vata kale telena si asa pa keke vetu, meke sari doduru
    nana tinavete si ta vagi palae koa sa, meke e Zotamu, sa tuna koreo tu si kopuna
    sa doduru popoa.
  gaz-gaz: Waaqayyos hamma gaafa inni duʼeetti mooticha lamxiidhaan dhaʼe; innis mana
    kophaa keessa ni jiraate. Yootaam ilmi mootichaa itti gaafatama masaraa mootummaa
    fudhatee saba biyyattii bulche.
  fra-LSG: L’Éternel frappa le roi, qui fut lépreux jusqu’au jour de sa mort et demeura
    dans une maison écartée. Et Jotham, fils du roi, était à la tête de la maison
    et jugeait le peuple du pays.
  yal-yal: Alatala yi dogonfonna ramini mangan ma, a lu a danna banxina nde kui han
    a faxa waxatina. A dii xɛmɛn Yotami yi findi kuntigin na manga banxini, a lu yamanan
    muxune xun matoɛ a ra.
  haw-1868: 'A hahau mai o Iehova i ke alii, a lilo ia i lepera, a hiki i ka la o
    kona make ana, a noho ia ma ka hale no ka poe mai: a o Iotama ke keiki a ke alii,
    maluna o ka hale no oia e hooponopono ana i na kanaka o ka aina.'
  arb-NAV: وَابْتَلَى الرَّبُّ عَزَرْيَا بِدَاءِ الْبَرَصِ إِلَى يَوْمِ وَفَاتِهِ،
    مِمَّا أَرْغَمَهُ عَلَى الإِقَامَةِ فِي بَيْتٍ مُنْعَزِلٍ، فَتَوَلَّى ابْنُهُ
    يُوثَامُ حُكْمَ الشَّعْبِ بِالنِّيَابَةِ عَنْهُ.
  ewe-ewe: Le esia ta la, Yehowa na wòdze kpodɔ va se ɖe eƒe kugbe. Woɖe kpɔ eya ɖeka
    da ɖe aƒe aɖe me ale via Yotam wɔ dɔ ɖe eteƒe abe fiateƒenɔla ene.
  eng-LEE: And the Lord afflicted the king with leprosy, and he was a leper unto the
    day of his death, and he dwelt in the leper-house. And Jotham the king's son was
    over the house, [and] judged the people of the land.
  asm-FB: পাছত যিহোৱাই ৰজাক আঘাত কৰাত তেওঁ মৃত্যু পর্যন্ত কুষ্ঠ ৰোগত ভুগিছিল আৰু তেওঁ
    এক পৃথক গৃহত বাস কৰিছিল। তাতে ৰজাৰ পুত্ৰ যোথম ৰাজগৃহৰ অধ্যক্ষ হৈছিল আৰু তেওঁ দেশৰ
    লোকসকলক শাসন কৰিবলৈ ধৰিলে।
  sus-A: عَلَتَلَ نَشَ كُنّ قُرٍ سَ مَنفّ مَ، هَن عَ قَشَ لْشْي. عَ نُ سَبَتِشِ بَنشِ
    ندٍ نَن كُي، نَشَن نُ نَ عَ شَتِ مَ. عَ شَ دِ يٌتَمِ نَن نُ نَ عَ شَ قْشْي شُنيِ
    رَ، عَ مَن نُ عَ شَ مَنفّيَ قَن نَحّرّ مَ بْشِ كُي.
  fra-SBL: Yahvé frappa le roi, de sorte qu'il fut lépreux jusqu'au jour de sa mort
    et qu'il vécut dans une maison séparée. Jotham, fils du roi, était à la tête de
    la maison et jugeait le peuple du pays.
  hbo-hbo: וַיְנַגַּ֨ע יְהוָ֜ה אֶת־הַמֶּ֗לֶךְ וַיְהִ֤י מְצֹרָע֙ עַד־יֹ֣ום מֹתֹ֔ו וַיֵּ֖שֶׁב
    בְּבֵ֣ית הַחָפְשִׁ֑ית וְיֹותָ֤ם בֶּן־הַמֶּ֙לֶךְ֙ עַל־הַבַּ֔יִת שֹׁפֵ֖ט אֶת־עַ֥ם
    הָאָֽרֶץ׃
  kik-kik: Jehova nĩahũũrire mũthamaki na mangũ o nginya mũthenya ũrĩa aakuire, na
    aatũũrire nyũmba arĩ wiki. Jothamu mũrũ wa mũthamaki akĩrũgamĩrĩra nyũmba ya ũthamaki,
    na agaathaga andũ a bũrũri ũcio.
  fra-NCL: Yahweh frappa le roi, qui fut lépreux jusqu’au jour de sa mort et demeura
    dans une maison écartée. Joatham, fils du roi, était à la tête de la maison, jugeant
    le peuple du pays.
  cek-AK: Angraeng mah siangpahrang to ngansae natsak pongah, anih loe dueh ai nathung
    im kalah ah oh; siangpahrang capa Jotham mah siangpahrang im to khetzawn, prae
    kaminawk doeh anih mah uk.
  cuk-cuk: Degisoggu, Bab-Jehová, Azaríasʼga naibe-buna-yaa-maleged-boni uksad. A-ular,
    rey neg-bachikii megisgusad. Degisoggu, e-machi-Jotam reyneg-daknonisunnad, dummadga
    megnonikid. Degi, Rey-Azarías a-boni-nika burgwisad.
  uig-CYR: Амма Пәрвәрдигар падишани уруп, униң өлүмигичә уни мохо кесилигә муптила
    қилғач, у айрим өйдә туратти вә падишаниң оғли Йотам ордини башқуруп жутниң хәлқиниң
    үстигә һөкүм сүрәтти.
  tel-2017: యెహోవా ఈ రాజును దెబ్బ కొట్టిన కారణంగా అతడు చనిపోయే వరకూ కుష్టురోగిగా ఉంటూ
    వేరుగా ఒక భవనంలో నివాసం ఉన్నాడు గనుక యువరాజు యోతాము పట్టణం మీద అధికారిగా దేశ ప్రజలకు
    న్యాయం తీర్చే వాడిగా ఉన్నాడు.
  hat-BSA: SENYÈ a te frape wa a pou l te gen yon lalèp jis rive jou ke li te mouri
    an. Epi li te viv nan yon kay apa pandan fis a wa a, Jotham te nan kay la, e t
    ap jije pèp peyi a.
  kos-kos: Ac LEUM GOD El sang musen lepa nu sel, su oan in el nwe ke na el misa.
    El srengla muta in siena lohm, ac itukla orekma kunal nukewa, na Jotham wen natul,
    el liyaung facl sac.
  hbo-WLC: וַיְנַגַּ֨ע יְהוָ֜ה אֶת־הַמֶּ֗לֶךְ וַיְהִ֤י מְצֹרָע֙ עַד־י֣וֹם מֹת֔וֹ וַיֵּ֖שֶׁב
    בְּבֵ֣ית הַחָפְשִׁ֑ית וְיוֹתָ֤ם בֶּן־הַמֶּ֙לֶךְ֙ עַל־הַבַּ֔יִת שֹׁפֵ֖ט אֶת־עַ֥ם
    הָאָֽרֶץ׃
  ibo-ibo: Onyenwe anyị tiri eze ihe otiti ọrịa ekpenta ruo ụbọchị ọnwụ ya. O biri
    nʼụlọ ewupụrụ iche. Jotam nwa nwoke eze ghọrọ onye nlekọta ụlọeze na-achịkwa ndị
    ala ahụ.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ରାଜାଙ୍କୁ ଆଘାତ କଲେ, ତହିଁରେ ସେ ଆପଣା ମରଣ ଦିନ ପର୍ଯ୍ୟନ୍ତ କୁଷ୍ଠୀ
    ହୋଇ ଏକ ପୃଥକ ଗୃହରେ ବାସ କଲେ। ଆଉ ରାଜାଙ୍କର ପୁତ୍ର ଯୋଥମ୍‍ ଗୃହର କର୍ତ୍ତା ହୋଇ ଦେଶସ୍ଥ ଲୋକମାନଙ୍କର
    ବିଚାର କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a afeiengaua ewe king, pwe a üri rupun pwötür
    tori an mäla. A imwüla o nonom lon eu imw. Nge Jotam nöün ewe king we mwän a samolun
    chon leimwen ewe king o nemeni aramasen ewe fanü.
  rop-rop: YAWEI bin panishim King Yusaiya garram brabli nogudwan skin siknis langa
    im bodi en imbin abum det siknis olataim weya imbin jidan laibala. En imbin jidan
    deya langa det haus miselp en im san neim Jotham bin teikoba im pleis en jidan
    bos blanga det kantri.
  ukr-1871: І заразив Господь царя, й був він прокаженним до смертї своєї, й жив у
    окремішньому будинку, Йотам же царевич, старшував у палатї й управляв народом
    землї.
  deu-1951: Der HERR aber plagte den König, so daß er aussätzig ward bis an den Tag
    seines Todes, und er wohnte in einem abgesonderten Hause. Jotam aber, der Sohn
    des Königs, regierte den Palast und richtete das Volk des Landes.
  eng-JPS: And the LORD smote the king, so that he was a leper unto the day of his
    death, and dwelt in a house set apart. And Jotham the king's son was over the
    household, judging the people of the land.
  srp-1865: A Gospod udari cara, te bi gubav do smrti svoje; i življaše u odvojenom
    domu; a Jotam sin carev upravljaše dvorom i suðaše narodu u zemlji.
  lug-lug: Awo Mukama n’aleetera kabaka obulwadde n’agengewala, ennaku ze zonna okutuusa
    bwe yafa, era n’aggyibwako emirimu egy’obuvunaanyizibwa n’ateekebwa mu nnyumba
    ey’enjawulo. Azaliya n’asigira Yosamu mutabani we okuvunaanyizibwanga ensonga
    zonna ez’omu lubiri, era n’afuganga n’abantu ab’omu nsi.
  heb-heb: וינגע יהוה את המלך ויהי מצרע עד יום מתו וישב בבית החפשית ויותם בן המלך
    על הבית שפט את עם הארץ׃
  ben-IRV: পরে সদাপ্রভু রাজাকে আঘাত করলেন ফলে তিনি মৃত্যু পর্যন্ত কুষ্ঠরোগে ভুগেছিলেন
    এবং তিনি আলাদা গৃহে বাস করতেন। রাজার ছেলে যোথম রাজবাড়ীর কর্তা হলেন এবং দেশের
    লোকদের শাসন করতে লাগলেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਰਾਜਾ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ ਕਿ ਉਹ ਆਪਣੇ ਮਰਨ ਦੇ ਦਿਨ ਤੱਕ ਕੋੜ੍ਹੀ ਰਿਹਾ ਅਤੇ
    ਇੱਕ ਅਲੱਗ ਘਰ ਵਿੱਚ ਰਹਿੰਦਾ ਸੀ, ਰਾਜਾ ਦਾ ਪੁੱਤਰ ਯੋਥਾਮ ਘਰ ਦੀ ਦੇਖਭਾਲ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ
    ਦਾ ਨਿਆਂ ਕਰਦਾ ਸੀ।
  mya-JVB: ထာဝရဘုရား သည် ဒဏ်ခတ် တော်မူသဖြင့် ၊ ရှင် ဘုရင်သည် သေ သည်တိုင်အောင် နူနာ
    စွဲ ၍ ခြားနား သော နန်း ၌ နေ ရ၏။ သားတော် ယောသံ သည် နန်းတော် ကို အုပ်၍ နိုင်ငံတော်မှုကို
    စီရင် ရ၏
  tbg-tbg: Noravano Kotiva qaqi kovaro vaata ne vau numuarava Usiara vaataqaa vaura.
    Usiava qaqi vau entara vi numuarava vira ari vaura kaara viva oru nariaraa vo
    naavuqi variqiro vuvaro, vira maaqu Jotamuva avuhainaara naavuqi vaiharo Iutaaqaa
    raqiki vaura.
  hmo-hmo: Lohiabada ese king Usaia dekenai gorere ia henia, vadaeni lepera gorere
    ia davaria, ela bona ia mase dina dekenai. Unai dainai ia be sibona ruma ta dekenai
    ia noho. Usaia ena natuna tau, Iotama ese king ena ruma taudia ia naria, bona
    Iuda tano ia lohia karaia.
  urd-urd: और बादशाह पर ख़ुदावन्द की ऐसी मार पड़ी कि वह अपने मरने के दिन तक कोढ़ी
    रहा और अलग एक घर में रहता था। और बादशाह का बेटा यूताम महल का मालिक था, और मुल्क
    के लोगों की 'अदालत किया करता था।
  rus-SYN: И поразил Господь царя, и был он прокаженным до дня смерти своей и жил
    в отдельном доме. И Иофам, сын царя, начальствовал над дворцом и управлял народом
    земли.
  bqc-SIM: Ɔ̃ Dii tò kusu aà lè, a vĩɛ e à gɛ̀ gàò. Aà kpɛ́ kú adoaɛ, aà
    nɛ́ Yotaũ mɛ́ kú kibɛ. Ɔ̃mɛ Yudaↄ dↄaana ũ.
  tcz-CHONGTHU: Pakaiyin lengpa chu anaphah sah in athini khogei jin aphah in ahi.
    Ama chu in chom’ah atum’in achangin ana chengin ahi. Lengpa chapa Jotham chu leng
    inpi ngahin anapangin ahi, hiti chun aman gamsung mite lah’a vai anahom in ahi.
  mar-mar: परमेश्वराने राजाला दु:ख दिले आणि अजऱ्याला कुष्ठरोग होऊन त्याच्या मरणाच्या
    दिवसापर्यंत तो वेगळा घरी राहिला. राजाचा मुलगा योथाम त्याच्या घरावर अधिकारी होऊन
    तोच देशातील लोकांचा न्यायनिवाडा करु लागला.
  qub-qub: Azariastaga Tayta Dios castigaran lepra gueshyawan. Wañunancama mana allchacaranchu.
    Chaynöpana palasyucho shuyni tiyacuran. Ruquin mandaran wamran Jotam jutiyojna.
  bqp-bqp: Dikiri tò a kusu kũ̀, à kúo ari à gɛ̀ɛ à gào. À kpɛ́ kúki ado. A nɛ́ Yotamu
    mɛ́ à kínabɛ ↄn kũna, àkũmɛ Yudanↄ don'arɛde ũ.
  hat-hat: Seyè a peni wa a pou sa. Li voye yon move maladi po sou li ki rete avè
    l' jouk jou li mouri. Li te rete nan yon kay apa, yo pa t' kite l' gouvènen. Se
    Jotam, pitit li, ki te chèf nan palè a. Se li menm ki te regle tout zafè nan peyi
    a.
  eng-BSB: And the LORD afflicted the king with leprosy until the day he died, so
    that he lived in a separate house while his son Jotham had charge of the palace
    and governed the people of the land.
  eng-WEBPB: The LORD struck the king, so that he was a leper to the day of his death,
    and lived in a separate house. Jotham, the king’s son, was over the household,
    judging the people of the land.
  kbq-kbq: Anama hazageno'a Ra Anumzamo'a Azariana fugo krireti azeri haviza higeno,
    ana krifi mani'neno fri'za hu'ne. Anama higeno'a kini vahe'ma nemani'za nompintira
    atreno vuno mago nompi umani'ne. Ana hutegeno Azaria nemofo Jotamu'a nefa nona
    erino, kinimofo none ana mopafima mani'naza vahe'enena maka kegava hu'ne.
  nhe-BL: Huajca TOTECO quitlatzacuilti Tlanahuatijquetl Azarías ica se tlacayo palanca
    cocolistli huan queja nopa mocajqui hasta mijqui. Huan monejqui itztos iyoca ipan
    nopa cali iselti. Huajca quitequitlalijque icone tlen itoca eliyaya Jotam para
    ma quipiya tequihuejcayotl ipan nopa tequicali. Huan nelía elqui yajaya tlen tequitic
    queja tlanahuatijquetl ipan nopa caltlanahuatili huan quinnahuati nopa tlacame
    ipan tlali Judá.
  bus-bus: Dii tò à kusu kũ̀, à kúo ai à gàa à gào. Wà kpɛ́ bↄ̀nɛ ado. À nɛ́ Yotamu
    bé à kíbɛ ua kũna, àmbe Yudanↄ dↄn'aɛdee ũ.
  gub-BL: A'e rupi Tupàn umuma'eahy kar tuwihawete Uri kury. Upuraraw perew iaiw ma'e.
    Umumaw u'ar paw uperew pà. Imàno mehe iperew. Wiko amo tàpuz pupe muitea'i amogwer
    teko wanuwi. Ta'yr Zotàw wiko tuwihawete agaw hekuzaromo. Weruze'eg teko hekuzaromo
    wà.
  eng-DRA: 'And the Lord struck the king, so that he was a leper unto the day of his
    death, and he dwelt in a free house apart: but Joatham the king’s soil governed
    the palace, and judged the people of the land.'
