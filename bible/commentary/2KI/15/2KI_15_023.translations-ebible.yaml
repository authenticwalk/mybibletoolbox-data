verse: 2KI.015.023
translations:
  mal-C: യെഹൂദാരാജാവായ അസര്യാവിന്റെ അൻപതാമാണ്ടിൽ മെനഹേമിന്റെ മകനായ പെക്കഹ്യാവ് ശമര്യയിൽ
    ഇസ്രായേലിനു രാജാവായി; അദ്ദേഹം രണ്ടുവർഷം വാണു.
  deu-TKW: Im fünfzigsten Jahre Asarjas, des Kömigs von Juda, ward Pekahjah, der Sohn
    Menahems, König über Israel und regierte zu Samaria zwei Jahre.
  lin-lin: Tango Azaria, mokonzi ya Yuda, akokisaki mibu tuku mitano na bokonzi, Pekakia,
    mwana mobali ya Menayeme, akomaki mokonzi ya Isalaele na Samari, mpe akonzaki
    mibu zomi na mibale.
  eng-LSV: In the fiftieth year of Azariah king of Judah, Pekahiah son of Menahem
    has reigned over Israel in Samaria, two years,
  eng-GNV: In ye fiftieth yere of Azariah king of Iudah, began Pekahiah the sonne
    of Menahem to reigne ouer Israel in Samaria, and reigned two yere.
  eng-WEBSTER: In the fiftieth year of Azariah king of Judah, Pekahiah the son of
    Menahem began to reign over Israel in Samaria, and reigned two years.
  nhw-BL: Quema Azarías yohuiyaya para 50 xihuitl tlanahuatis ipan tlali Judá, Tlanahuatijquetl
    Pekaía, icone Manahem, mochijqui tlanahuatijquetl ipan tlali Israel ipan altepetl
    Samaria huan tlanahuati ome xihuitl.
  swh-ONEN: Katika mwaka wa hamsini wa utawala wa Azaria mfalme wa Yuda, Pekahia mwana
    wa Menahemu akawa mfalme wa Israeli huko Samaria, akatawala miaka miwili.
  bba-bba: Asɑriɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ weerɑɑkuruse sɔɔrɑ Pekɑsiɑ Mɛnɑhɛmun
    bii, u bɑndu di Isirelibɑ sɔɔ Sɑmɑriɔ. Mɑ u kuɑ wɔ̃ɔ yiru bɑn te sɔɔ.
  eng-KJVCPB: In the fiftieth year of Azariah king of Judah Pekahiah the son of Menahem
    began to reign over Israel in Samaria, and reigned two years.
  luo-luo: E higa mar apar gabich mar loch Azaria ruodh Juda, Pekahia wuod Menahem
    nobedo ruodh Israel ka en Samaria kuom higni ariyo.
  meu-meu: Asaria, Iuda pavapavana, ena lohia laḡanina iha-imahuina ai, Pekahia Menaheme
    ese Israel e lohiaia matama Samaria ai; ena lohia laḡanidia na rua hona.
  npi-ULB: यहूदाका राजा अजर्याहको पन्ध्रौँ वर्षमा मनहेमका छोरा पकहीयाले सामरियामा
    बसेर इस्राएलमा राज्‍य सुरु गरे । तिनले दुई वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kẹ́ẹ̀dógún Asariah ọba Juda, Pekahiah ọmọ Menahemu di ọba Israẹli
    ní Samaria, ó sì jẹ ọba fún ọdún méjì.
  pes-OPCB: در پنجاهمین سال سلطنت عزیا پادشاه یهودا، فقحیا (پسر منحیم) پادشاه اسرائیل
    شد و دو سال در سامره سلطنت نمود،
  tgl-ULB: Sa ika-limampung taon ni Uzzias hari ng Juda, si Pekakias anak ni Menahem
    ay nagsimulang maghari sa Israel sa Samaria; dalawang taon siyang naghari.
  hui-hui: Usia ibu Yuda dindiha mali pira duriani (50) kini heagola Menaheme igini
    Pegahia ibu Isaraele dindiha kini pigane howa mali kira hangu Samaria tanoni haru
    hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​သြ​ဇိ​၏​နန်း​စံ​တစ်​ဆယ့်​ငါး နှစ်​မြောက်​၌ မေ​န​ဟင်​၏​သား​ပေ​က​ဟိ​သည်
    ဣ​သ​ရေ​လ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍ ရှ​မာ​ရိ​မြို့​၌​နှစ်​နှစ်​နန်း​စံ​လေ​သည်။-
  bod-N: ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཟར་ཡཱས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་ལྔ་བཅུ་པར། མེ་ན་ཧེམ་གྱི་སྲས་ཕེ་ཀཱ་ཡ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་གྱུར་ནས་ཁོས་སཱ་མར་ཡ་རུ་ལོ་གཉིས་ཀྱི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Mugore ramakumi mashanu raAhazia mambo weJudha, Pekahia mwanakomana waMenahemi
    akava mambo weIsraeri muSamaria, akatonga kwamakore maviri.
  spa-BLM: En el año cincuenta de Azarías, rey de Judá, Pekaías, hijo de Menahem,
    comenzó a reinar sobre Israel en Samaria durante dos años.
  cac-cac: Ayic 50 ab'ilxo yoch vin̈aj Azarías reyal d'a Judá, ix och vin̈aj Pekaía
    yuninal vin̈aj Manahem reyal d'a Israel. Chab' ab'il ix yac' reyal vin̈ d'a Samaria.
  swh-ULB: Katika mwaka wa hamsini wa Azaria mfalme wa Yuda, Pekahia mwana wa Menahemu
    akaanza kutawala juu ya Israeli katika Samaria; alitawala kwa muda wa miaka miwili.
  bel-bel: На пяцідзясятым годзе Азарыя, цара Юдэйскага, зацараваў Факія, сын Менаіма,
    над Ізраілем у Самарыі, і валадарыў два гады;
  deu-ELBBK: Im 50. Jahr Asarjas, des Königs von Juda, wurde Pekachja, der Sohn Menachems,
    König über Israel in Samaria und regierte 2 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Pekaya he anak ni Menahem hein ike-50 he
    tuig te kedhadì ni Azaria ziyà te Juda. Diyà te Samaria med-ubpà si Pekaya, ne
    midhadì sikandin seled te zezuwa he tuig.
  mal-2015: യെഹൂദാരാജാവായ അസര്യാവിന്റെ അമ്പതാം ആണ്ടിൽ മെനഹേമിന്റെ മകനായ പെക്കഹ്യാവു
    യിസ്രായേലിന്നു രാജാവായി ശമര്യയിൽ രണ്ടു സംവത്സരം വാണു.
  rmc-rmc: Sar andre Judsko kraľinelas penda (50) berš o Azarijah, andre Samarija
    pro duj berš ačhiľa kraľiske upral o Izrael o Pekachiah, le Menachemoskro čhavo.
  pes-OPV: و در سال پنجاهم عزریا، پادشاه یهودا، فقحیا ابن منحیم بر اسرائیل در سامره
    پادشاه شد و دو سال سلطنت نمود.
  ron-1924: Ын ал чинчзечеля ан ал луй Азария, ымпэратул луй Иуда, а ынчепут сэ домняскэ
    песте Исраел, ла Самария, Пекахия, фиул луй Менахем. А домнит дой ань.
  ben-OBCV: যিহূদার রাজা অসরিয়র রাজত্বকালের পঞ্চাশতম বছরে মনহেমের ছেলে পকহিয় শমরিয়ায়
    ইস্রায়েলের রাজা হলেন, এবং তিনি দুই বছর রাজত্ব করলেন।
  som-som: Casaryaah oo ahaa boqorkii dalka Yahuudah sannaddiisii kontonaad ayaa Fiqaxyaah
    ina Menaxeem dalka Israa'iil Samaariya boqor ugu noqday, oo wuxuu boqor ahaa laba
    sannadood.
  lat-VUC: Anno quinquagesimo Azariæ regis Juda, regnavit Phaceia filius Manahem super
    Israël in Samaria biennio.
  eng-ASVBT: In the fiftieth year of Azariah king of Judah Pekahiah the son of Menahem
    began to reign over Israel in Samaria, and reigned two years.
  ita-1885: L'anno cinquantesimo di Azaria, re di Giuda, Pecachia, figliuolo di Menahem,
    cominciò a regnare sopra Israele in Samaria, e regnò due anni.
  eng-LXXUP: In the fiftieth year of Uzziah king of Judah, began Pekahiah the son
    of Menahem to reign over Israel in Samaria two years.
  eng-ULB: In the fiftieth year of Azariah king of Judah, Pekahiah son of Menahem
    began to reign over Israel in Samaria; he reigned two years.
  spa-VBL: Pecajías, hijo de Menajem, llegó a ser rey de Israel en Samaria en el año
    cincuenta del reinado de Azarías de Judá, y reinó dos años.
  fra-_FOB: La cinquantième année d'Asaria, roi de Juda, Pékachia, fils de Ménahem,
    devint roi sur Israël à Samarie, et il régna deux ans.
  mal-mal: യെഹൂദാ രാജാവായ ഉസ്സീയാവിന്റെ അമ്പതാം ആണ്ടിൽ മെനഹേമിന്റെ മകനായ പെക്കഹ്യാവ്
    യിസ്രായേലിന് രാജാവായി; ശമര്യയിൽ രണ്ട് സംവത്സരം വാണു.
  urd-GVR: Fiqahiyāh bin Manāhim Yahūdāh ke bādshāh Uzziyāh ke 50weṅ sāl meṅ Isrāīl
    kā bādshāh banā. Sāmariya meṅ rah kar us kī hukūmat kā daurāniyā do sāl thā.
  suz-BL: मिनु मेनाहेम आ तौ पेकाहीयाहम सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मेना अजारयाह
    यहूदा ङा पिप दुम्‍शो ५० बर्स दुम्‍शो बाक्‍माक्‍त। मिनु पेकाहीयाह बर्स निक्‍शी
    सासन पवा बाक्‍त।
  ita-1927: Il cinquantesimo anno di Azaria, re di Giuda, Pekachia, figliuolo di Menahem,
    cominciò a regnare sopra Israele a Samaria, e regnò due anni.
  ckb-ckb: لە ساڵی پەنجایەمی عەزەریای پاشای یەهودا، پەقەحیای کوڕی مەنەحێم بوو بە پاشا،
    دوو ساڵ لە سامیرە پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the fiftieth year of Azariah king of Judah, Pekahiah, the son of Menahem,
    became king over Israel in Samaria, ruling for two years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಐವತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಮೆನಹೇಮನ ಮಗ ಪೆಕಹ್ಯನು ಸಮಾರ್ಯದಲ್ಲಿ
    ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾಗಿ, ಎರಡು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய அசரியாவின் ஐம்பதாம் வருட ஆட்சியில், மெனாகேமின் மகனாகிய
    பெக்காகியா இஸ்ரவேலின்மேல் ராஜாவாகி சமாரியாவிலே இரண்டுவருடங்கள் அரசாட்சிசெய்து,
  spa-RV-1909: En el año cincuenta de Azarías rey de Judá, reinó Pekaía hijo de Manahem
    sobre Israel en Samaria, dos años.
  ron-BTF: În anul al cincizecilea al lui Azaria, împăratul lui Iuda, Pecahia, fiul
    lui Menahem, a început să domnească peste Israel, în Samaria, și a domnit doi
    ani.
  eng-WEBP: In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
    began to reign over Israel in Samaria for two years.
  eng-FBV: Pekahiah, son of Menahem, became king of Israel in Samaria in the fiftieth
    year of the reign of King Azariah of Judah, and he reigned for two years.
  nld-1939: In het vijftigste jaar der regering van Azarja over Juda werd Pekachja,
    de zoon van Menachem, koning van Israël. Hij regeerde twee jaar te Samaria.
  nch-BL: Quema Azarías yahuiyaya para 50 xihuit tanahuatis ipan tali Judá, Tanahuatijquet
    Pekaía, icone Manahem, mochijqui tanahuatijquet ipan tali Israel ipan altepet
    Samaria huan tanahuati ome xihuit.
  vie-1934: Năm thứ năm mươi đời A-xa-ria, vua Giu-đa, thì Phê-ca-hia, con trai Mê-na-hem,
    lên làm vua Y-sơ-ra-ên tại Sa-ma-ri, và cai trị hai năm.
  hin-CV: यहूदिया के राजा अज़रियाह के शासन के पचासवें साल में मेनाख़ेम के पुत्र पेकाहियाह
    ने शमरिया में इस्राएल पर शासन प्रारंभ किया. उसका शासनकाल दो साल का था.
  spa-BES: En el quincuagésimo año de Azarías, rey de Judá, Pekaías, hijo de Menahem,
    se convirtió en rey de Israel en Samaria, y gobernó durante dos años.
  tdx-tdx: Amy taom-paha-limampolo’ i Azarià mpanjaka’ Iehoday, te niorotse nifehe
    Israele e Somerone ao t’i Pekaià ana’ i Menaheme; le nifeleke roe taoñe.
  tha-KJV: ในปี​ที่​ห้าสิบแห่งรัชกาลอาซาริยาห์​กษัตริย์​แห่​งยูดาห์ เปคาหิยาห์โอรสของเมนาเฮมได้เริ่มครอบครองเหนื​ออ​ิสราเอลในสะมาเรีย
    และพระองค์ทรงครอบครองสองปี
  por-BR-2018: No ano cinquenta de Azarias rei de Judá, reinou Pecaías filho de Menaém
    sobre Israel em Samaria, dois anos.
  deu-ELO: Im fünfzigsten Jahre Asarjas, des Königs von Juda, wurde Pekachja, der
    Sohn Menachems, König über Israel zu Samaria und regierte zwei Jahre.
  eng-WYC-2018: In the fiftieth year of Azariah, king of Judah, Pekahiah, the son
    of Menahem, reigned on Israel in Samaria two years. (In the fiftieth year of Azariah,
    or Uzziah, the king of Judah, Pekahiah, the son of Menahem, began to reign upon
    Israel in Samaria, and he reigned for two years.)
  epo-epo: En la kvindeka jaro de Azarja, reĝo de Judujo, Pekaĥja, filo de Menaĥem,
    fariĝis reĝo super Izrael en Samario, kaj li reĝis du jarojn.
  uig-PIN: Yǝⱨuda padixaⱨi Azariyaning sǝltǝnitining ǝllikinqi yilida, Mǝnaⱨǝmning
    oƣli Pǝkaⱨiya Samariyǝdǝ Israilƣa padixaⱨ bolup, ikki yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Asaia da Yuda fi ode 50 agoanega ouligilalu, Begahaia
    (Menaheme egefe) da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagadega
    esala, ode aduna Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 50 yia bilong Usia i stap king bilong Juda, Pekahia, pikinini
    man bilong Menahem, i kamap king bilong Israel. Na em i stap king long Samaria
    inap tupela yia tasol.
  hau-SA: A shekara ta hamsin ta mulkin Azariya sarkin Yahuda, Fekahiya ɗan Menahem
    ya zama sarkin Isra’ila a Samariya, ya kuma yi mulki shekara biyu.
  uig-LAT: Yehuda padishahi Azariyaning seltenitining ellikinchi yilida, Menahemning
    oghli Pekahiya Samariyede Israilgha padishah bolup, ikki yil seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amahlanu ka-Azariya inkosi yakoJuda, uPhekhahiya indodana
    kaMenahemu waba yinkosi yako-Israyeli eSamariya, yena wabusa okweminyaka emibili.
  ton-ton: ¶ ʻI hono nimangofulu taʻu ʻo ʻAsalia ko e tuʻi ʻo Siuta naʻe kamata pule
    ki ʻIsileli ʻi Samēlia ʻa Pikaia ko e foha ʻo Minehemi pea naʻe pule ia ʻi he
    taʻu ʻe ua.
  ces-1613: Léta padesátého Azariáše, krále Judského, kraloval Pekachia syn Manahemův
    nad Izraelem v Samaří dvě létě.
  eng-WMB: In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
    began to reign over Israel in Samaria for two years.
  tam-TCV: யூதாவின் அரசன் அசரியா அரசாண்ட ஐம்பதாம் வருடத்தில் மெனாகேமின் மகன் பெக்காகியா
    சமாரியாவில் இஸ்ரயேலுக்கு அரசனானான். இவன் இரண்டு வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Sa ika-50 ka tuig nga paghari ni Azaria sa Juda, nagsugod sa paghari si
    Pekahia nga anak nga lalaki ni Menahem nga taga Israel didto sa Samaria; naghari
    siya sulod sa duha ka tuig.
  pol-UBG: W pięćdziesiątym roku Azariasza, króla Judy, Pekachiasz, syn Menachema,
    zaczął królować nad Izraelem w Samarii i królował dwa lata.
  urd-GVU: فِقَحیاہ بن مناحم یہوداہ کے بادشاہ عُزیّاہ کے 50ویں سال میں اسرائیل کا
    بادشاہ بنا۔ سامریہ میں رہ کر اُس کی حکومت کا دورانیہ دو سال تھا۔
  deu-1912: Im fünfzigsten Jahr Asarjas, des Königs in Juda, ward König Pekahja, der
    Sohn Menahems, über Israel zu Samaria, zwei Jahre;
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಐವತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಮೆನಹೇಮನ ಮಗನಾದ ಪೆಕಹ್ಯ
    ಎಂಬುವವನು ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಎರಡು ವರ್ಷ ಆಳಿದನು.
  yap-yap: U lan e duw ni wugem ko gagiyeg rok Uzziah ni Pilung nu Judah, me mang
    Pekahiah nib mo’on ni fak Menahem e pilung nu Israel, me yog e thin u Samaria
    ni l’agruw e duw.
  hlt-MCSB: Judah manghai Azariah kah kum sawmnga kum vaengah Menahem capa Pekahiah
    tah Samaria ah Israel kum nit a manghai thil.
  mdy-ETH: ዖኦዚያ ዪሁዳይዳ ካኣታዼንቴ ዶንጊታማሳ ሌዖና ሚናሄሜ ናኣዚ፥ ፔቃህያ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ሳማሪያይዳ ዴዒ
    ላምዖ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Menahem babarima Pekahia hyɛɛ aseɛ dii Israelhene wɔ Yudahene Usia ahennie
    ne mfeɛ aduonum so. Ɔdii ɔhene wɔ Samaria mfeɛ mmienu.
  eng-WEBU: In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
    began to reign over Israel in Samaria for two years.
  wal-wal: Yihudaa Kawoi Ooziyaani kawotido ishatamantta laittan, Minaaheema na7ai
    Paqaahi Israa7eela bolli Samaariyan kawotiis; i naa77u laitta kawotiis.
  spa-PDDPT: El año 50 de Azarías, rey de Judá, comenzó a reinar Pecaía, hijo de Manahem,
    en Israel, y reinó en Samaria dos años.
  gun-gun: Cinqüenta ma'etỹ re ma Judá pygua huvixa Azarias oĩ rire Menaém ra'y Pecaías
    oĩ Israel pygua huvixarã. Samaria py ae opena mokoĩ ma'etỹa peve.
  ilo-ULB: Iti maikalimapulo a tawen ni Uzzias nga ari ti Juda, nangrugi nga agturay
    ni Pekaias a putot ni Menahem iti Israel idiay Samaria; nagturay isuna iti dua
    a tawen.
  kpg-kpg: I di madalima ngadau nogo king Uzziah i Judah, gei Pekahiah, tama daane
    Menahem, guu hai di king o Israel, gei mee nogo dagi i Samaria i nia ngadau e lua.
  uig-ARA: يەھۇدا پادىشاھى ئازارىيانىڭ سەلتەنىتىنىڭ ئەللىكىنچى يىلىدا، مەناھەمنىڭ
    ئوغلى پەكاھىيا سامارىيەدە ئىسرائىلغا پادىشاھ بولۇپ، ئىككى يىل سەلتەنەت قىلدى.
  sus-sus: Yudaya mangɛ Asaraya xa mangɛya ɲɛ tongo suuli nde ra, Menaxemi xa di Pekaxaya
    naxa ti Isirayila mangɛ ra Samari. A naxa mangɛya ɲɛ firin naba.
  pon-2006: Ni kalimeisek en sounpar en mwehin Usaia, nanmwarkien Suda, Pekaia nein
    Menahem wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar riau.
  ksd-ksd: Ma Pekakia natu i Menakem i ga tur pa ia pi na king ure Israel ta ra kilala
    a ilima na vinun ta ra kini na king kai Usia ra king Iuda, ma i ga ki na king
    aro Samaria a ura kilala.
  tur-YTC: Yahuda Kralı Azarya’nın ellinci yılında, Menahem oğlu Pekahya, Samariya'da
    İsrael üzerindeki iki yıllık hükmüne başladı.
  grc-BRENT: Ἐν ἔτει πεντηκοστῷ τοῦ Ἀζαρίου βασιλεῖ Ἰούδα ἐβασίλευσε Φακεσίας υἱὸς
    Μαναὴμ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ δύο ἔτη.
  ind-AYT: Pada tahun ke-50 pemerintahan Azarya, raja Yehuda, Pekahya, anak Menahem,
    menjadi raja atas Israel di Samaria dan memerintah selama dua tahun.
  nya-nya: Mʼchaka cha makumi asanu a Azariya mfumu ya Yuda, Pekahiya mwana wa Menahemu
    anakhala mfumu ya Israeli mu Samariya ndipo analamulira zaka ziwiri.
  hrv-hrv: Pedesete godine kraljevanja judejskog kralja Azarje postade kraljem izraelskim
    u Samariji Pekahja, sin Menahemov. Kraljevao je dvije godine.
  mps-mps: Te king Usia te Juda hanigo king bidi bidibadi, agai kibu be te 50 kibu
    be pai, tama te sogo Pekahia, aga te king Menahemgo ogwa da, aga te Israel hanigo
    king bidi nigali. Tama te bidi Pekahia aga te Samaria bulude king sę eyu, kibu
    be si bidali.
  tpi-tpi: Long namba 50 yia bilong Usia i stap king bilong Juda, Pekahia, pikinini
    man bilong Menahem, i kamap king bilong Israel. Na em i stap king long Samaria
    inap tupela yia tasol.
  dan-1931: I Kong Azarja af Judas halvtredsindstyvende Regeringsår blev Pekaja, Menahems
    Søn, Konge over Israel, og han herskede to År i Samaria.
  vie-OVCB: Vào năm thứ năm mươi đời A-xa-ria, vua Giu-đa, Phê-ca-hia, con Mê-na-hem
    lên làm vua Ít-ra-ên, và cai trị hai năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા અઝાર્યાના કારકિર્દીને પચાસમા વર્ષે મનાહેમનો દીકરો પકાહ્યા
    સમરુનમાં ઇઝરાયલ પર રાજ કરવા લાગ્યો, તેણે બે વર્ષ સુધી રાજ કર્યુ.
  pon-2006A: Ni kalimeisek en sounpar en mwehin Usaia, nanmwarkien Suda, Pekaia nein
    Menahem wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar riau.
  por-BRBSL: No quinquagésimo ano de Azarias, rei de Judá, Pekahiah, filho de Menahem,
    começou a reinar sobre Israel em Samaria por dois anos.
  cth-cth: Judah siangpahrang Azariah a bawi kum 50 navah, Menahem capa Pekahiah teh,
    Samaria vah Isarel siangpahrang lah ao teh kum hni touh a uk.
  twi-twi: Menahem babarima Pekahia fii ase dii Israelhene wɔ Yudahene Usia ahenni
    ne mfe aduonum so. Odii hene wɔ Samaria mfe abien.
  hlt-hlt: Judah manghai Azariah kah kum sawmnga kum vaengah Menahem capa Pekahiah
    tah Samaria ah Israel kum nit a manghai thil.
  tbz-SIM: Sudɑɑ kóo kpɑ̀ɑ̀tì Asɑdiɑ kpɑ̀tì benni sipísìnùmmù kpɛri miɛkɛ nkɛ Mɛnnɑɛmmu
    birɛ Pekɑyɑɑ nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́ntɔ tikpɑ̀tì kɛ dɔ̀ yɛbie nyɛ̀dɛ́ɛ̀
    kɛ bo Sɑmmɑrii.
  msy-2020: Usia 50plan azenibar Judan atrivimɨn iti, ezɨ Menahemɨn otarim Pekahia,
    Israelian atrivimɨn oto. Egha Samarian nguibamɨn ikia azenir pumuningra atrivimɨn
    ike.
  dop-dop: Yutɑ wulɑʋ Asɑliyɑ kɑwulɑɣɑ pǝnɑɣɑ nɩɩlɛ nɑ nɑɑnʋwɑ nyǝŋkɑ tɑɑ, kɛ́ Menɑhem
    pǝyɑlʋ Pekɑhiyɑ pǝsɑ Ɩsɛɣɛlɩ wulɑʋ kɛ Sɑmɑlii kɛ pɩɩsɩ nɑɑlɛ.
  azb-azb: Yəhuda padşahı Azaryanın padşahlığının əllinci ilində Menaxem oğlu Peqahya
    Samariyada İsrail üzərində padşah oldu və iki il padşahlıq etdi.
  eng-DBY: In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
    began to reign over Israel in Samaria, for two years.
  hin-2017: यहूदा के राजा अजर्याह के राज्य के पचासवें वर्ष में मनहेम का पुत्र पकहयाह
    सामरिया में इस्राएल पर राज्य करने लगा, और दो वर्ष तक राज्य करता रहा।
  wol-KYG: Ba Asaryaa buurub Yuda duggee juróom fukkeelu atu nguuram, ca la Pekaxiya
    doomu Menayem falu buurub Israyil, péeyoo Samari. Nguuru na ñaari at.
  eng-YLT: In the fiftieth year of Azariah king of Judah hath Pekahiah son of Menahem
    reigned over Israel, in Samaria — two years,
  eng-WYC-2017: In the fiftieth year of Azariah, king of Judah, Pekahiah, the son
    of Menahem, reigned on Israel in Samaria two years.
  eng-WMBB: In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
    began to reign over Israel in Samaria for two years.
  urd-GVH: फ़िक़हियाह बिन मनाहिम यहूदाह के बादशाह उज़्ज़ियाह के 50वें साल में इसराईल
    का बादशाह बना। सामरिया में रहकर उस की हुकूमत का दौरानिया दो साल था।
  rug-rug: Koasa vina lima ṉavulu puta vuahenina sa binaṉara te Uzaea pa Ziuda, si
    baṉara pa Izireli se Pekahaea sa tuna koreo e Menahemu, meke koa tuturaṉa pa Sameria
    karua vuaheni si asa.
  gaz-gaz: Bara Azaariyaa mooticha Yihuudaa keessa waggaa shantammaffaatti Pheqaayaan
    ilmi Menaaheem Samaariyaa keessatti mootii Israaʼel taʼee waggaa lama bulche.
  fra-LSG: La cinquantième année d’Azaria, roi de Juda, Pekachia, fils de Menahem,
    régna sur Israël à Samarie. Il régna deux ans.
  gnn-gnn: Ga ŋayinydja ŋunhi yätjnha dhikana mirithirrina; ŋayinydja nhinana yukurrana
    buŋgawa ga märrma' dhuŋgarra ŋupara, bala yana ŋayina Bikayuna yolŋuyu ḏarramuyu
    bumara ŋanya rakunyguŋala, ga ŋanyapinyaynha ŋayi buŋgawakunhamina.
  yal-yal: Yuda mangana Asari a mangayaan ɲɛɛ tonge suulundeni, Menahemi a diin Pekaxiya
    yi findi mangan na Isirayila xun na Samari taani. A yi ɲɛɛ firin ti mangayani.
  haw-1868: I ka makahiki kanalima o Azaria ke alii o ka Iuda, i lilo ai o Pekahia
    ke keiki a Menahema i alii maluna o ka Iseraela, ma Samaria, elua makahiki ana
    i alii ai.
  arb-NAV: وَفِي السَّنَةِ الْخَمْسِينَ لِحُكْمِ عَزَرْيَا مَلِكِ يَهُوذَا، اعْتَلَى
    فَقَحْيَا بْنُ مَنَحِيمَ عَرْشَ إِسْرَائِيلَ لِمُدَّةِ سَنَتَيْنِ،
  ewe-ewe: Israel fia yeye lae nye Pekahia, fofoae nye Menahem. Eɖu fia ƒe eve le
    Samaria. Esime Yuda fia Azaria ɖu fia ƒe blaatɔ̃ la, Pekahia dze fiaɖuɖu gɔme.
  eng-LEE: In the fiftieth year of 'Azaryah the king of Judah became Pekachyah the
    son of Menachem king over Israel in Samaria, [for] two years.
  asm-FB: যিহূদাৰ ৰজা অজৰিয়াৰ ৰাজত্বৰ পঞ্চাশ বছৰত মনহেমৰ পুত্ৰ পকহিয়াই চমৰিয়াত
    ইস্ৰায়েলৰ ৰজা হৈ দুবছৰ ৰাজত্ব কৰিলে।
  sus-A: يُدَيَ مَنفّ عَسَرَيَ شَ مَنفّيَ حّ تٌنفٌ سُولِ ندٍ رَ، مٍنَشٍمِ شَ دِ ثٍكَشَيَ
    نَشَ تِ عِسِرَيِلَ مَنفّ رَ سَمَرِ. عَ نَشَ مَنفّيَ حّ قِرِن نَبَ.
  fra-SBL: La cinquantième année d'Azaria, roi de Juda, Pekahia, fils de Menahem,
    régna sur Israël à Samarie pendant deux ans.
  hbo-hbo: בִּשְׁנַת֙ חֲמִשִּׁ֣ים שָׁנָ֔ה לַעֲזַרְיָ֖ה מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ פְּקַֽחְיָ֨ה
    בֶן־מְנַחֵ֧ם עַל־יִשְׂרָאֵ֛ל בְּשֹׁמְרֹ֖ון שְׁנָתָֽיִם׃
  piu-2006: '@see-verse:2KI.015.022'
  kik-kik: Mwaka-inĩ wa mĩrongo ĩtano wa ũthamaki wa Azaria mũthamaki wa Juda, Pekaia
    mũrũ wa Menahemu agĩtuĩka mũthamaki wa Isiraeli kũu Samaria, nake agĩthamaka mĩaka
    ĩĩrĩ.
  fra-NCL: La cinquantième année d’Azarias, roi de Juda, Phacéia, fils de Manahem,
    régna sur Israël à Samarie ; son règne fut de deux ans.
  cek-AK: Judah siangpahrang Azariah siangpahrang ah ohhaih saning quipangato haih
    naah, Menahem capa Pekahiah loe Samaria ah Israel siangpahrang ah oh, saning hnetto
    thung uk.
  cuk-cuk: Azarías birga-dulabo-gakambegus (50) Judá-yargi negsemaidgi, Manahem-machi-Pekaía,
    Israel-yar sealid. Samariaʼgi birgabo yar sesad.
  uig-CYR: Йәһуда падишаси Азарияниң сәлтәнитиниң әллигинчи жилида, Мәнаһәмниң оғли
    Пәкаһия Самарийәдә Исраилға падиша болуп, икки жил сәлтәнәт қилди.
  tel-2017: యూదారాజు అజర్యా పరిపాలనలో 50 వ సంవత్సరంలో మెనహేము కొడుకు పెకహ్యా షోమ్రోనులో
    ఇశ్రాయేలు వాళ్ళను ఏలడం ఆరంభించి రెండు సంవత్సరాలు ఏలాడు.
  hat-BSA: Nan senkyèm ane a Azaria a, wa Juda a, Pekachia, fis a Menahem nan, te
    devni wa sou Israël nan Samarie e li te renye pandan dezan.
  kos-kos: In yac aklumngaul ke pacl Tokosra Uzziah el leum lun Judah, Pekahiah wen
    natul Menahem, el tokosrala lun Israel, ac el leum in Samaria ke yac luo.
  hbo-WLC: בִּשְׁנַת֙ חֲמִשִּׁ֣ים שָׁנָ֔ה לַעֲזַרְיָ֖ה מֶ֣לֶךְ יְהוּדָ֑ה מָ֠לַךְ פְּקַֽחְיָ֨ה
    בֶן־מְנַחֵ֧ם עַל־יִשְׂרָאֵ֛ל בְּשֹׁמְר֖וֹן שְׁנָתָֽיִם׃
  ibo-ibo: Nʼafọ nke iri ise, nke ọchịchị eze Azaraya na Juda, ka Pekahaya nwa Menahem
    bidoro ịchị dịka eze nʼIzrel. Afọ abụọ ka ọ chịrị nʼime Sameria.
  ory-ory: ଯିହୁଦାର ରାଜା ଅସରୀୟଙ୍କ ରାଜତ୍ଵର ପଚାଶ ବର୍ଷରେ ମନହେମ୍‍ଙ୍କର ପୁତ୍ର ପକହୀୟ ଶମରୀୟାରେ
    ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ଦୁଇ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon alimen ierin mwün Ussia ewe kingen Juta, Pekahia nöün Menahem
    we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria o nemenem
    lon ükükün ruu ier.
  rop-rop: Wal langa det namba 50 yiya wen Yusaiya bin jidan det king blanga Juda,
    Pekahaiya, det san blanga Menahem, bin jidan det nyuwan king blanga Isreil. Imbin
    jidan boswan blanga Sameriya 2 yiya.
  ukr-1871: У пятьдесятому роцї Азарії, царя Юдиного, став Факей Менаїненко царем
    над Ізраїлем, і царював у Самариї два годи.
  deu-1951: Im fünfzigsten Jahre Asarias, des Königs von Juda, ward Pekachja, der
    Sohn Menachems, König über Israel zu Samaria, [und regierte] zwei Jahre lang.
  eng-JPS: In the fiftieth year of Azariah king of Judah Pekahiah the son of Menahem
    began to reign over Israel in Samaria, and reigned two years.
  srp-1865: Godine pedesete carovanja Azarijina nad Judom zacari se Fakija sin Menajimov
    nad Izrailjem u Samariji, i carova dvije godine.
  lug-lug: Mu mwaka ogw’amakumi ataano ogw’obufuzi bwa Azaliya kabaka wa Yuda, Pekakiya
    mutabani wa Menakemu n’alya obwakabaka bwa Isirayiri mu Samaliya, era n’afugira
    emyaka ebiri.
  heb-heb: בשנת חמשים שנה לעזריה מלך יהודה מלך פקחיה בן מנחם על ישראל בשמרון שנתים׃
  ben-IRV: যিহূদার রাজা অসরিয়ের রাজত্বের পঞ্চাশ বছরের দিন মনহেমের ছেলে পকহিয় শমরিয়াতে
    ইস্রায়েলের উপর রাজত্ব শুরু করেছিলেন; তিনি দুই বছর রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਜ਼ਰਯਾਹ ਦੇ ਰਾਜ ਦੇ ਪੰਜਾਹਵੇਂ ਸਾਲ ਮਨਹੇਮ ਦਾ ਪੁੱਤਰ ਪਕਹਯਾਹ ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ, ਉਸ ਨੇ ਦੋ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ နန်းစံငါးဆယ် တွင် ၊ မေနဟင် သား ပေကဟိ သည် နန်းထိုင် ၍၊
    ရှမာရိ မြို့၌ ဣသရေလ နိုင်ငံကို နှစ် နှစ်စိုးစံလေ၏
  tbg-tbg: Usiava 50 ihiara Iutaaqaa raqiki vau entara, Menahemura maaqu Pekahiava
    Isareri avuhainaa vaiintiqama viro Sameria vatukaqi vaiharo taara ihiara Isareriqaa
    raqiki vaura.
  hmo-hmo: Usaia, Iuda ena king, ena lohia lagani namba 50 lalonai, Pekahaia Menahemo
    ese Israela ena king dagi ia abia, bona lagani rua sibona Samaria dekenai ia lohia
    karaia.
  urd-urd: शाह — ए — यहूदाह 'अज़रियाह के पचासवीं साल मनाहिम का बेटा फक़ीयाह सामरिया
    में इस्राईल पर सल्तनत करने लगा, और उसने दो बरस सल्तनत की।
  rus-SYN: В пятидесятый год Азарии, царя Иудейского, воцарился Факия, сын Менаима,
    над Израилем в Самарии и царствовал два года;
  bqc-SIM: Yudaↄ kí Uzia kpalablea wɛ̃̀ blakwide guu ↄ̃ Mɛnaeũ nɛ́ Pekaia gↄ̃̀ Isailiↄ
    kía ũ, à zↄ̃̀lɛ kpalau Samali wɛ̃̀ plaɛ.
  tcz-CHONGTHU: Judah gam'a Uzziah in lengvai apoh kal kum som nga alhinin, Menahem
    chapa Pekahiah in Israel gam’ah lengvai ahin hompan in ahi.
  mar-mar: अजऱ्याच्या यहूदावरील राज्याच्या पन्नासाव्या वर्षी मनहेमचा मुलगा पेकह्या
    शोमरोन मधून इस्राएलवर राज्य करु लागला. त्याने दोन वर्षे राज्य केले.
  qub-qub: Azarías Judäpa raynin pichga chunca (50) watana caycaptin Manahempa wamran
    Pekaiaga Israelcho ray cayta gallaycuran. Samariaman tiyaycur ishcay wata ray
    caran.
  bqp-bqp: Yudanↄ kína Uzia kíblena wɛ̃̀ bupla akuride gũnn Mɛnahɛmu nɛ́ Pekaya kɛ̀
    Isarailanↄ kína ũ, à kí blè Samaria wɛ̃̀ pla.
  hat-hat: Wa Azarya t'ap mache sou senkantan depi li t'ap gouvènen peyi Jida lè Pekaya,
    pitit Menayèm, moute wa nan peyi Izrayèl. Li gouvènen nan lavil Samari pandan
    dezan.
  eng-BSB: In the fiftieth year of Azariah’s reign over Judah, Pekahiah son of Menahem
    became king of Israel and reigned in Samaria two years.
  eng-WEBPB: In the fiftieth year of Azariah king of Judah, Pekahiah the son of Menahem
    began to reign over Israel in Samaria for two years.
  kbq-kbq: Hagi Azaria'ma Juda vahe kinima 50'a kafuma nemanigeno'a, Menahemu nemofo
    Pekahia'a Israeli kinia fore huteno Sameria kumate mani'neno tare kafufi Israeli
    vahera kegava hu'ne.
  nhe-BL: Quema Azarías yohuiyaya para 50 xihuitl tlanahuatía ipan tlali Judá, Tlanahuatijquetl
    Pekaía, icone Manahem, mochijqui tlanahuatijquetl ipan tlali Israel ipan altepetl
    Samaria huan tlanahuati ome xihuitl.
  bus-bus: Yudanↄ kí Uzia kíblena wɛ̃̀ baplaa akuridee guun Mɛnahɛmu nɛ́ Pekaya kɛ̀
    Isarailinↄ kí ũ, à kí blè Samaria wɛ̃̀ plaa.
  gub-BL: Uzi Zuta wanuwihawete romo heko mehe 50 haw kwarahy rehe Pekai Menaem ta'yr
    wiko Izaew wanuwihawete romo. Umumaw mokoz kwarahy Xamari pe tuwihawete romo wiko
    pà.
  eng-DRA: In the fiftieth year of Azarias king of Juda reigned Phaceia the son of
    Manahem over Israel in Samaria two years.
