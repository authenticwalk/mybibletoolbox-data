verse: 2KI.015.019
translations:
  mal-C: അശ്ശൂർരാജാവായ പൂൽ ദേശത്തെ ആക്രമിച്ചു. അദ്ദേഹത്തിന്റെ സഹായം നേടുന്നതിനും തന്റെ
    രാജാധികാരം ഉറപ്പിക്കുന്നതിനുമായി മെനഹേം അദ്ദേഹത്തിന് ആയിരംതാലന്തു വെള്ളി സമ്മാനമായിക്കൊടുത്തു.
  deu-TKW: Zu seiner Zeit überfiel Phul, der König von Assyrien, das Land, und Menahem
    gab dem Phul tausend Talente Silbers, daß er es mit ihm hielte und so die Herrschaft
    in seiner Hand befestigte.
  lin-lin: Bongo Puli, mokonzi ya Asiri, akotaki na makasi kati na mboka, mpe Menayeme
    apesaki ye bakilo ya palata, nkoto tuku misato na minei mpo ete Puli asunga ye
    na kolendisa bokonzi na ye.
  eng-LSV: Pul king of Asshur has come against the land, and Menahem gives one thousand
    talents of silver to Pul, for his hand being with him to strengthen the kingdom
    in his hand.
  eng-GNV: 'Then Pul the king of Asshur came against the land: and Menahem gaue Pul
    a thousand talents of siluer, that his hande might bee with him, and establish
    the kingdome in his hand.'
  eng-WEBSTER: 'And Pul the king of Assyria came against the land: and Menahem gave
    Pul a thousand talents of silver, that his hand might be with him to confirm the
    kingdom in his hand.'
  nhw-BL: Huan teipa hualajqui Tlanahuatijquetl Pul [15:19 Pul nojquiya itoca Tiglat
    Pileser.] tlen tlali Asiria, huan calajqui ipan tlali Israel huan pejqui moaxcatía.
    Huan Tlanahuatijquetl Manahem quimacac Tlanahuatijquetl Pul 33 toneladas tlen
    plata tomi para ma amo quicuatotoni. Huajca nopa Tlanahuatijquetl quiseli nopa
    tomi huan sempa mocuepqui campa hualajqui ipan tlali Asiria.
  swh-ONEN: Kisha Pulu mfalme wa Ashuru akaishambulia Israeli. Menahemu mfalme wa
    Israeli akampa talanta elfu moja za fedha ili amsaidie na kumwezesha katika utawala
    wake.
  bba-bba: Yen biru Pulu Asirin sinɑ boko u nɑ u Isirelibɑ wɔri. Yerɑ Mɛnɑhɛmu u nùn
    sii ɡeesun tɔnnu tɛnɑ wɛ̃ u kɑ wɑ u nùn deri kpɑ u mɑɑ win bɑndu tɑ̃sisiɑ.
  eng-KJVCPB: 'And Pul the king of Assyria came against the land: and Menahem gave
    Pul a thousand talents of silver, that his hand might be with him to confirm the
    kingdom in his hand.'
  luo-luo: Eka Pul ruodh Asuria nomonjo pinyno, mi Menahem nomiye fedha ma pekne romo
    kilo alufu mia adek mondo Pul okonyego jiwo lochne obed motegno.
  meu-meu: Pulu, Asuria pavapavana, ese Israel tanona e tuari henia; bena Menaheme
    ese silver talent daha-ta Pulu e henia, pavapava dagina ai do baine hanohoa davana.
  npi-ULB: तब अश्शूरका राजा पूल इस्राएलको विरुद्धमा आए, र इस्राएल राज्यलाई आफ्‍नो
    हात सुदृढ पार्नलाई पुलले आफूलाई सहयोग गरोस् भनेर मनहेमले पूललाई एक हजार तोडा चाँदी
    दिए ।
  yor-yor: Nígbà náà, Pulu ọba Asiria, gbógun ti ilẹ̀ náà, Menahemu sì fún un ní ẹgbẹ̀rin
    (1,000) tálẹ́ǹtì fàdákà láti fi gba àtìlẹ́yìn rẹ̀ àti láti fún ìdúró tirẹ̀ lágbára
    lórí ìjọba.
  pes-OPCB: در زمان او تغلت فلاسر، پادشاه آشور به سرزمین اسرائیل هجوم آورد، ولی منحیم
    پادشاه سی و چهار تن نقره به او باج داد و به کمک وی سلطنت خود را بر اسرائیل تثبیت
    نمود.
  tgl-ULB: Pagkatapos si Pul ang hari ng Asiria ay dumating laban sa lupain at nagbigay
    si Menahem kay Pul ng isang libong talentong pilak, para siya ay tulungan ni Pul
    na palakasin ang kaharian ng Israel sa kaniyang pangunguna.
  hui-hui: Menaheme ibu kini heangi Asirianaga Kini Tigilada Pilese ibugua Isaraele
    baba wai bule ibini. Tigilada Pilese ibu mini mende Pulu hene. Wai bule ibiyagola
    Menaheme ibugua muni siliba kina ale milini tebira (K3,000,000) Tigilada Pilesehondo
    mini. Ani minigo irane Tigilada Pilese ibugua Kini Menaheme baba wai nabi wahelobi
    Menaheme ibuni Isaraele dindiha kini bayale hongohe holenaga biamogo bilobi yolo
    uruni ibugua Tigilada Pilesehondo mini.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​တိ​က​လတ်​ပိ​လေ​သာ သည် ဣသ​ရေ​လ​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​လာ​၏။
    ထို​အ​ခါ​မေ​န​ဟင်​သည်​မိ​မိ​၏​ပြည်​တွင် အာ​ဏာ တည်​တံ့​ခိုင်​မြဲ​ရေး​အ​တွက် တိ​က​လတ်​ပိ​လေ​သာ
    ၏​အ​ထောက်​အ​ကူ​ကို​ရ​ရှိ​နိုင်​ရန် သူ့​အား​ငွေ​သုံး ဆယ့်​ရှစ်​တန်​ဆက်​သ​လေ​သည်။-
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོ་ཕོལ་བྱ་བ་ཡུལ་དེར་རྒོལ་བར་འོངས་པ་དང་། མེ་ན་ཧེམ་གྱིས་རང་གི་རྒྱལ་སྲིད་བརྟན་པོ་ཡོང་བར་རོགས་རམ་འཐོབ་ཕྱིར་ཕྱག་རྟེན་ལ་དངུལ་གྱི་རྡོ་ཚད་སྟོང་ཕྲག་གཅིག་ཕུལ་བ་དང་།
  sna-sna: Ipapo Puri mambo weAsiria akarwisa nyika, uye Menahemi akamupa chiuru chamatarenda
    esirivha, kuti awane rutsigiro agosimbisa umambo hwake.
  spa-BLM: Pul, el rey de Asiria, vino contra el país, y Menahem le dio a Pul mil
    talentos de plata, para que su mano estuviera con él para confirmar el reino en
    su mano.
  cac-cac: ix javi vin̈aj Pul sreyal Asiria yac' oval d'a Israel chi'. Yuj chi' 750
    quintal q'uen plata ix yac' vin̈ d'a vin̈aj Pul chi' yic tz'och vin̈ yed' vin̈
    yic vach' scann̈ej vin̈ d'a yopisio.
  swh-ULB: Kisha Pulu mfalme wa Ashuru akaja kinyume cha nchi, na Menahemu akampatia
    Pulu talanta elfu moja za fedha, hivyo msaada wa Pulu ungeweza kuwa na yeye kuimarisha
    utawala wa Israeli katika nchi yake.
  bel-bel: Тады прыйшоў Фул, цар Асірыйскі, на зямлю Ізраілевую. І даў Менаім Фулу
    тысячу талантаў срэбра, каб рукі ягоныя былі за яго і каб умацаваць царства ў
    руцэ сваёй.
  deu-ELBBK: Und Pul, der König von Assyrien, kam gegen das Land; und Menachem gab
    Pul 1.000 Talente Silber, damit seine Hand mit ihm wäre, um das Königtum in seiner
    Hand zu befestigen.
  mbb-OT: Dutun he timpu, midhendiyà si Hadì Tiglat Piliser he hadì te Asiria te Israel
    su edsurungen din heini. Mibeǥayan ni Menahem si Tiglat Piliser te 35,000 he kilu
    he pelata su para tevangi zin si Menahem te kebpeiseǥa te kelig-en te kedhadì
    din.
  mal-2015: അശ്ശൂർ രാജാവായ പൂൽ ദേശത്തെ ആക്രമിച്ചു; പൂൽ തന്നെ സഹായിക്കേണ്ടതിന്നും രാജത്വം
    തനിക്കു ഉറക്കേണ്ടതിന്നുമായി മെനഹേം അവന്നു ആയിരം താലന്തു വെള്ളി കൊടുത്തു.
  rmc-rmc: Sar avľa andro Izrael o asiriko kraľis Tiglat-Pileser, o Menachem les diňa
    tranda the štar (34) toni rup, hoj leske te pomožinel zoraleder te doľikerel o
    kraľišagos.
  pes-OPV: پس فول، پادشاه آشور، بر زمین هجوم آورد و منحیم، هزار وزنه نقره به فول داد
    تا دست او با وی باشد و سلطنت رادر دستش استوار سازد.
  ron-1924: Пул, ымпэратул Асирией, а венит ын царэ. Ши Менахем а дат луй Пул о мие
    де таланць де арӂинт ка сэ-л ажуте сэ-шь ынтэряскэ домния.
  ben-OBCV: পরে আসিরিয়ার রাজা পূল ইস্রায়েলে সশস্ত্র আক্রমণ চালিয়েছিলেন, এবং মনহেম
    তাঁর সাহায্য পাওয়ার ও রাজ্যে নিজের অধিকার শক্তপোক্ত করার জন্য তাঁকে 1,000 তালন্ত
    রুপো উপহার দিলেন।
  som-som: Markaasaa waxaa waddankii ku kacay Fuul oo ahaa boqorkii Ashuur; oo Menaxeem
    ayaa Fuul kun talanti oo lacag ah siiyey inuu gacan ku siiyo si ay boqortooyadu
    ugu xoogaysato.
  lat-VUC: Veniebat Phul rex Assyriorum in terram, et dabat Manahem Phul mille talenta
    argenti, ut esset ei in auxilium, et firmaret regnum ejus.
  eng-ASVBT: There came against the land Pul the king of Assyria; and Menahem gave
    Pul a thousand talents of silver, that his hand might be with him to confirm the
    kingdom in his hand.
  ita-1885: Allora Pul, re degli Assiri, venne contro al paese; e Menahem gli diede
    mille talenti d'argento, acciocchè gli porgesse aiuto, per fermare il regno nelle
    sue mani.
  eng-LXXUP: 'In his days went up Pul king of the Assyrians against the land: and
    Menahem gave to Pul a thousand talents of silver to aid him with his power.'
  eng-ULB: Then Pul the king of Assyria came against the land, and Menahem gave Pul
    one thousand talents of silver, so that Pul's support might be with him to strengthen
    the kingdom of Israel in his hand.
  spa-VBL: Pul, rey de Asiria, invadió el país. Menajem pagó a Pul mil talentos de
    plata para que apoyara a Menajem en la consolidación de su poder sobre el reino.
  fra-_FOB: Pul, roi d'Assyrie, étant venu contre le pays, Ménahem donna mille talents
    d'argent à Pul pour qu'il lui aidât à affermir la royauté entre ses mains.
  mal-mal: അശ്ശൂർ രാജാവായ പൂൽ ദേശത്തെ ആക്രമിച്ചു; പൂൽ, തന്നെ സഹായിക്കേണ്ടതിനും രാജത്വം
    തനിക്ക് ഉറപ്പിക്കേണ്ടതിനുമായി, മെനഹേം അവന് ഏകദേശം 34,000 കിലോഗ്രാം വെള്ളി കൊടുത്തു.
  urd-GVR: Manāhim ke daur-e-hukūmat meṅ Asūr kā bādshāh Pūl yānī Tiglat-pilesar mulk
    se laṛne āyā. Manāhim ne use 34,000 kilogrām chāṅdī de dī tāki wuh us kī hukūmat
    mazbūt karne meṅ madad kare. Tab Asūr kā bādshāh Isrāīl ko chhoṛ kar apne mulk
    wāpas chalā gayā. Chāṅdī ke yih paise Manāhim ne amīr Isrāīliyoṅ se jamā kie.
    Har ek ko chāṅdī ke 50 sikke adā karne paṛe.
  suz-BL: मिनु अस्‍सुर ङा पिप पुलमी मेको रागी कली लडाइ तोवा बाक्‍त। मिनु मेनाहेममी
    आ राज्‍य बोल्‍यो सेल्‍चा कली, पुल कली हजार का टलेन्‍ट, चांदी गेवा बाक्‍त। टलेन्‍ट
    का ३४ किलो बाक्‍ब। २राजा १५:२९
  ita-1927: Ai suoi tempi Pul, re d’Assiria, fece invasione nel paese; e Menahem diede
    a Pul mille talenti d’argento affinché gli desse man forte per assicurare nelle
    sue mani il potere reale.
  ckb-ckb: پاشان پولی پاشای ئاشور هاتە سەر خاکەکە و مەنەحێمیش هەزار تالنت زیوی دایە
    پول، هەتا پاڵپشتی بکات بۆ ئەوەی جڵەوی پاشایەتییەکەی بگرێتە دەست.
  eng-BBE: In his day, Pul, the king of Assyria, came up against the land; and Menahem
    gave Pul a thousand talents of silver so that he might let him keep the kingdom.
  kan-OKCV: ಅಸ್ಸೀರಿಯಾ ದೇಶದ ಅರಸನಾದ ಪೂಲನು ಇಸ್ರಾಯೇಲ್ ದೇಶದ ಮೇಲೆ ಯುದ್ಧಕ್ಕೆ ಬಂದನು. ಆಗ ಮೆನಹೇಮನು
    ಅವನ ಬೆಂಬಲವನ್ನು ಪಡೆಯಲು ಮತ್ತು ರಾಜ್ಯವನ್ನು ದೃಢಪಡಿಸಲು ಪೂಲನಿಗೆ ಮೂವತ್ತು ನಾಲ್ಕು ಸಾವಿರ
    ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನು ಕೊಟ್ಟನು.
  tam-2017: அசீரியாவின் ராஜாவாகிய பூல், தேசத்திற்கு விரோதமாக வந்தான்; அப்பொழுது மெனாகேம்
    பூலின் உதவியினால் அரசாட்சியை தன் கையில் பலப்படுத்துவதற்காக, அவனுக்கு ஆயிரம் தாலந்து
    வெள்ளி கொடுத்தான்.
  spa-RV-1909: Y vino Phul rey de Asiria á la tierra; y dió Manahem á Phul mil talentos
    de plata porque le ayudara á confirmarse en el reino.
  ron-BTF: 'Și Pul, împăratul Asiriei, a venit asupra țării: și Menahem i-a dat lui
    Pul o mie de talanți de argint, ca mâna lui să fie cu el pentru a întări împărăția
    în mâna sa.'
  eng-WEBP: Pul the king of Assyria came against the land, and Menahem gave Pul one
    thousand talents of silver, that his hand might be with him to confirm the kingdom
    in his hand.
  eng-FBV: Pul, king of Assyria, invaded the country. Menahem paid Pul a thousand
    talents of silver to support Menahem in consolidating his power over the kingdom.
  nld-1939: In zijn tijd drong Poel koning van Assjoer, in het land. Want Menachem
    had aan Poel duizend talenten zilver beloofd, indien deze hem zou helpen, om het
    koningschap in handen te krijgen.
  nch-BL: Huan teipa hualajqui Tanahuatijquet Pul ten tali Asiria, huan calajqui ipan
    tali Israel huan pejqui moaxcatía. Huan Tanahuatijquet Manahem quimacac Tanahuatijquet
    Pul 33 toneladas ten plata tomi para ma amo quicuatotoni. Huajca nopa Tanahuatijquet
    quiseli nopa tomi huan sempa mocuetqui campa hualajqui ipan tali Asiria.
  vie-1934: Phun, vua A-si-ri, loán đến trong xứ; Mê-na-hem bèn nộp cho người một
    ngàn ta lâng bạc, để người giúp đỡ làm cho nước mình đặng vững vàng trong tay
    người.
  hin-CV: अश्शूर के राजा पूल ने राज्य पर हमला किया. मेनाख़ेम ने उसे लगभग पैंतीस टन
    चांदी इस मंशा से भेंट में दे दी, कि वह उससे अपनी सत्ता को दृढ़ करने में सहायता
    ले सके.
  spa-BES: En sus días, Pul, rey de Asiria, subió a la tierra; y Menahem le dio a
    Pul un millar de talentos de plata para que le permitiera conservar el reino.
  tdx-tdx: Naname i taney t’i Pole mpanjaka’ i Asore, le natolo’ i Menakeme amy Pole
    ty talenta volafoty arivo soa te ho ama’e ty fità’e hamentea’e i fifeheañey.
  tha-KJV: ปู​ลกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้ยกขึ้นมาต่อสู้​แผ่​นดินนั้น และเมนาเฮมได้ถวายเงินหนึ่งพันตะลันต์​แก่​ปู​ล
    เพื่อจะให้​ปู​ลช่วยให้​พระองค์​ยึดพระราชอาณาจักรไว้ในพระหัตถ์ของพระองค์​ได้
  por-BR-2018: E veio Pul, rei da Assíria, à terra; e Menaém deu a Pul mil talentos
    de prata para lhe ajudasse a se firmar no reino.
  deu-ELO: Und Pul, der König von Assyrien, kam wider das Land; und Menachem gab Pul
    tausend Talente Silber, damit seine Hand mit ihm wäre, um das Königtum in seiner
    Hand zu befestigen.
  eng-WYC-2018: In all the days of him, Pul, the king of Assyria, came into Tirzah.
    And Menahem gave to Pul a thousand talents of silver, that he should be to him
    into help, and should make steadfast his realm; (In all his days, Pul, the king
    of Assyria, came against the land. And Menahem gave Pul a thousand talents of
    silver, so that he would help him, and strengthen Menahem’s hold on his kingdom;)
  epo-epo: Pul, reĝo de Asirio, venis en la landon. Kaj Menaĥem donis al Pul mil kikarojn
    da arĝento, por ke li helpu lin, por fortikigi la reĝecon en lia mano.
  uig-PIN: 'Asuriyǝning padixaⱨi Pul Israil zeminiƣa tajawuz ⱪildi; u waⱪitta Mǝnaⱨǝm:
    «Padixaⱨliⱪimning mustǝⱨkǝmliki üqün manga yardǝm ⱪilƣayla» dǝp uningƣa ming talant
    kümüx bǝrdi.'
  beo-beo: 'Digala:de Bilisa (Asilia hina bagade) da Isala:ili doagala:le, Isala:ili
    soge golili sa:i. Menaheme da ema silifa dioi defei 30 ‘dane’ agoane ema i. Bai
    e da Digala:de Bilisa da ema gasa ima:ne fuli gala:musa: dawa:i.'
  tpi-OTNT: Long taim Menahem i stap king, Tiklat Pileser, king bilong Asiria, i kam
    pait long Israel. Narapela nem bilong Tiklat Pileser, em Pul. Orait na Menahem
    i kisim samting olsem 3,000,000 kina long silva na givim long Tiklat Pileser bilong
    baim em, bai em i no ken pait moa na em i ken helpim Menahem i stap strongpela
    king bilong kantri Israel.
  hau-SA: Sai Ful sarkin Assuriya ya kai wa ƙasar hari, Menahem kuwa ya ba shi talenti
    dubu na azurfa don yă sami goyon bayansa, yă kuma ƙarfafa kahuwa mulkin.
  uig-LAT: 'Asuriyening padishahi Pul Israil zéminigha tajawuz qildi; u waqitta Menahem:
    «Padishahliqimning mustehkemliki üchün manga yardem qilghayla» dep uninggha ming
    talant kümüsh berdi.'
  nde-nde: Ngakho uPhuli inkosi yase-Asiriya wahlasela ilizwe, njalo uMenahemu wamnika
    amathalenta esiliva ayinkulungwane ukuze azuze ukusekelwa lokuqinisa umbuso wakhe.
  ton-ton: 'Pea naʻe haʻu ʻa Puli ko e tuʻi ʻo ʻAsilia ke tauʻi ʻae fonua: pea naʻe
    ʻatu ʻe Minehemi kia Puli ʻae taleniti siliva ʻe taha afe, koeʻuhi ke na kau taha
    ke fakatuʻumaʻu ʻae puleʻanga ʻi hono nima.'
  ces-1613: Když pak vytáhl Ful král Assyrský proti zemi té, dal Manahem Fulovi deset
    tisíc centnéřů stříbra, aby mu byl nápomocen k utvrzení království v rukou jeho.
  eng-WMB: Pul the king of Assyria came against the land, and Menahem gave Pul one
    thousand talents of silver, that his hand might be with him to confirm the kingdom
    in his hand.
  tam-TCV: இவனுடைய காலத்தில் அசீரிய நாட்டின் அரசனான பூல் இஸ்ரயேல் நாட்டுக்குப் படையெடுத்து
    வந்தான். மெனாகேம் அவனுடைய ஆதரவை பெறுவதற்காகவும், ஆட்சியில் தனது அதிகாரத்தைப் பெலப்படுத்துவதற்காகவும்
    அவனுக்கு ஆயிரம் தாலந்து நிறையுள்ள வெள்ளியைக் கொடுத்தான்.
  ceb-ULB: Unya miadto si Pul nga hari sa Asiria aron sa pagpakigbatok sa yuta, ug
    gihatagan ni Menahem si Pul ug salapi nga usa ka libo ka talent nga plata, aron
    nga tabangan siya ni Pul nga palig-unon ang gingharian sa Israel sa iyang mga
    kamot.
  pol-UBG: A gdy Pul, król Asyrii, napadł na ziemię, Menachem dał Pulowi tysiąc talentów
    srebra, aby ten mu pomógł umocnić królestwo w swoim ręku.
  urd-GVU: مناحم کے دورِ حکومت میں اسور کا بادشاہ پُول یعنی تِگلت پِل ایسر ملک سے
    لڑنے آیا۔ مناحم نے اُسے 34,000 کلو گرام چاندی دے دی تاکہ وہ اُس کی حکومت مضبوط
    کرنے میں مدد کرے۔ تب اسور کا بادشاہ اسرائیل کو چھوڑ کر اپنے ملک واپس چلا گیا۔
    چاندی کے یہ پیسے مناحم نے امیر اسرائیلیوں سے جمع کئے۔ ہر ایک کو چاندی کے 50 سِکے
    ادا کرنے پڑے۔
  deu-1912: Und es kam Phul, der König von Assyrien, ins Land. Und Menahem gab dem
    Phul tausend Zentner Silber, daß er's mit ihm hielte und befestigte ihm das Königreich.
  kan-2017: ಅಶ್ಶೂರ ದೇಶದ ಅರಸನಾದ ಪೂಲನೆಂಬವನು ಇಸ್ರಾಯೇಲ್ ದೇಶಕ್ಕೆ ವಿರುದ್ಧವಾಗಿ ಬಂದಾಗ ಮೆನಹೇಮನು
    ಅವನ ಮುಖಾಂತರವಾಗಿ ತನ್ನ ಅರಸುತನವನ್ನು ಜನರು ದೃಢಪಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಅವನಿಗೆ ಸಾವಿರ ತಲಾಂತು
    ಬೆಳ್ಳಿಯನ್ನು ಕೊಟ್ಟನು.
  yap-yap: Me Tiglath Pileser, ni ir e pilung u Assyria, e yib i mael ngak yu Israel,
    me pi’ Menahem guyey nge meruk e ton e silber ngak ni nge fel’ u wan’ nge ayweg
    Menahem nge pi’ gelngin ni nge gagiyegnag fare nam.
  hlt-MCSB: Assyria manghai Pul loh khohmuen a muk vaengah anih neh kut at la om ham
    khaw, amah kut ah ram duel ham khaw Menahem loh Pul taengah tangka talent thawng
    khat a paek.
  mdy-ETH: ዒማና ዓሶኦሬ ካኣቲ፥ ፖሃ ዒስራዔኤሌ ዖላኒ ሙኪ ዓጮ ጌሌኔ፤ ዬያሮ ሚናሄሜ ዒዛኮ ካኣቱማ ዶዲ ዴዓንዳጉዲና ዒዛ
    ዒ ማማኣዳንዳጉዲ ሺኢቃኒ ሃይሢታሚ ዖይዶ ሺያ ኪሎ ማዓ ሹቺ ቢራ ዒንጎ ባኣዚ ማሂ ቲግላት ፔሌሴሬም ሺኢሼኔ።
  twi-ASANTE: Afei, Asiriahene Pul bɛdii asase no so. Na Menahem tuaa dwetɛ nkariboɔ
    tɔno aduasa nson no sɛdeɛ ɔbɛtaa nʼakyi ama nʼahennie no atim.
  eng-WEBU: Pul the king of Assyria came against the land, and Menahem gave Pul one
    thousand talents of silver, that his hand might be with him to confirm the kingdom
    in his hand.
  wal-wal: Hegaappe guyyiyan, Asoore biittaa Kawoi Tigilaati-Paleseeri Israa7eela
    biittan woraajjiis. Woraajjin kawotettan bana minttana malanne maaddana mala,
    Minaaheemi Tigilaati-Paleseerayyo hasttamanne oiddu sha7u kilo giraame xaqara
    biraa immiis.
  spa-PDDPT: Pul, rey de Asiria, llegó contra la tierra, y Manahem dio a Pul 33 toneladas
    de plata para que la mano de él estuviera a favor de Manahem, a fin de fortalecer
    el reino bajo su dominio.
  gun-gun: Ha'e ramo Síria pygua huvixa Pul ou ijyvy re opu'ã aguã. Ha'e va'e Pul
    pe Menaém ome'ẽ trinta e três toneladas prata guigua, onhembopo'aka ukavexe vy.
  ilo-ULB: Kalpasanna, immay rimmaut ni Pul nga ari ti Asiria iti daga, ket inikkan
    ni Menahem ni Pul iti sangaribu a talento ti pirak tapno tulungan isuna ni Pul
    a mangpapigsa iti pagarian ti Israel iti imana.
  kpg-kpg: Tiglath-Pileser, di king aamua o Assyria, gu heebagi gi Israel, gei Menahem
    guu wanga gi mee e motolu maa walu dane silber, belee hagamaaloo aga ge haga gila aga
    nia mogobuna o Menahem i lodo tenua o Israel.
  uig-ARA: 'ئاسۇرىيەنىڭ پادىشاھى پۇل ئىسرائىل زېمىنىغا تاجاۋۇز قىلدى؛ ئۇ ۋاقىتتا مەناھەم:
    «پادىشاھلىقىمنىڭ مۇستەھكەملىكى ئۈچۈن ماڭا ياردەم قىلغايلا» دەپ ئۇنىڭغا مىڭ تالانت
    كۈمۈش بەردى.'
  sus-sus: Asiriya mangɛ Pulu naxa so Isirayila bɔxi kui, a xa naa gere, kɔnɔ Menaxemi
    naxa gbeti kilo wulu tongo saxan fi a ma, alako a xa a mali a xa mangɛya xa mabanban.
  pon-2006: Tiklad Pileser, nanmwarki lapalap en Asiria, mahweniong Israel, oh Menahem
    ketikihong ten silihsek waluh en silper pwe en kak utung oh kakehlailihada en
    Menahem manaman pohn wehio.
  ksd-ksd: Ma Pul ra king Asiria i ga tut ure ra gunan; ma Menakem i ga tul tar tika
    na arip na marmar na talant na silva pire Pul, upi na tur maravut ia ma na vapadikat
    kana varkurai.
  tur-YTC: Aşur Kralı Pul ülkeye karşı geldi; krallığı kendi elinde sağlamlaştırmak
    için Pul'un kendisiyle birlikte olması için Menahem ona bin talant gümüş verdi.
  grc-BRENT: Ἐν ταῖς ἡμέραις αὐτοῦ ἀνέβη Φονὰ βασιλεὺς Ἀσσυρίων ἐπὶ τὴν γῆν, καὶ Μαναὴμ
    ἔδωκε τῷ Φουὰ χίλια τάλαντα ἀργυρίου εἶναι τὴν χεῖρα αὐτοῦ μετʼ αὐτοῦ.
  ind-AYT: Pul, raja Asyur, datang menyerang negeri itu sehingga Menahem memberikan
    kepada Pul seribu talenta perak supaya kekuatannya menyertainya dalam mengukuhkan
    kerajaan itu di bawah pemerintahannya.
  nya-nya: Tsono Puli mfumu ya ku Asiriya inadzathira nkhondo dzikolo ndipo Menahemu
    anapatsa Puliyo makilogalamu 34,000 a siliva kuti amuthandize ndi kulimbikitsa
    ufumu wake.
  hrv-hrv: Pul, kralj Asirije, osvoji zemlju. Menahem dade Pulu tisuću talenata srebra
    da mu pomogne učvrstiti kraljevsku vlast u njegovim rukama.
  mps-mps: Tama te bidi Menahem aga king bidi bidibo sogo, te Asiria king bidi nogi
    Tiklat Pileser, aga asama, te Israel hani dali boi hwįagasali. Te king Tiklat
    Pilesergo gasa nogi me te Pul. Tama tialima, te Menahemgo e tama doado bage me
    mone me sali, 3,000,000 mone silva selama, tama te king bidi Tiklat Pileser bidibolo
    mani, tama te aga abeleyu mawai da, te magu meni, te Israel hani dali nosali agai
    ma hwįagasidali weyu tama teyu, aga te king Menahem tau siyu, tama te Israel
    bulude Menahem aga bomai king bidi mu bidimainu yali.
  tpi-tpi: Long taim Menahem i stap king, Tiklat Pileser, king bilong Asiria, i kam
    pait long Israel. Narapela nem bilong Tiklat Pileser, em Pul. Orait na Menahem
    i kisim samting olsem 3,000,000 kina long silva na givim long Tiklat Pileser bilong
    baim em, bai em i no ken pait moa na em i ken helpim Menahem i stap strongpela
    king bilong kantri Israel.
  dan-1931: faldt Kong Pul* af Assyrien ind i Landet. Men Menahem gav Pul 1.000 Talenter
    Sølv, for at han skulde støtte ham og sikre ham Magten; { [*et andet Navn på Tiglat-Pileser.]
    }
  vie-OVCB: Vua A-sy-ri là Bun kéo quân đến đánh. Mê-na-hem phải nạp cho Bun 37 tấn
    bạc để cứu vãn ngôi nước.
  guj-2017: આશ્શૂરના રાજા પૂલે દેશ પર આક્રમણ કર્યુ. મનાહેમે પોતાના હાથમાં ઇઝરાયલનું
    રાજ મજબૂત કરવા માટે પૂલને પોતાના પક્ષનો કરી લેવા તેને એક હજાર તાલંત ચાંદી આપી.
  pon-2006A: Tiklad Pileser, nanmwarki lapalap en Asiria, mahweniong Israel, oh Menahem
    ketikihong ten silihsek waluh en silper pwe en kak utung oh kakehlailihada en
    Menahem manaman pohn wehio.
  por-BRBSL: Pul, o rei da Assíria, veio contra a terra, e Menahem deu a Pul mil talentos
    de prata, para que sua mão pudesse estar com ele para confirmar o reino em sua
    mão.
  cth-cth: Assiria siangpahrang Pul ni a ram a tuk teh a uknaeram teh kacakcalah a
    tawn awh thai nahan Menahem ni Pul teh tangka talen 1000 a poe.
  twi-twi: Afei, Asiriahene Pul bedii asase no so. Na Menahem tuaa dwetɛ nkaribo tɔn
    aduasa ason maa no sɛnea ɔbɛtaa nʼakyi ama nʼahenni no atim.
  hlt-hlt: Assyria manghai Pul loh khohmuen a muk vaengah anih neh kut at la om ham
    khaw, amah kut ah ram duel ham khaw Menahem loh Pul taengah tangka talent thawng
    khat a paek.
  tbz-SIM: Weè kó dimɔ̀nnì ndi Asidii kóo kpɑ̀ɑ̀tì Pudi bɛ̀ domɛ̀ kɛ̀ Mɛnnɑɛmmuu ò
    duɔ́ ntimɑ́tì pɛ́ítì tɔ́nnì sipísìtɑ̃ɑ̃ti kòò bo ò teennɛ̀ kɛ́kpénkùnnɛ o kpɑ̀tì.
  msy-2020: Menahem atrivimɨn itir dughiamɨn, Tiklat Pileser, Asirian atrivimɨn ikia,
    egha iza Israelia ko mɨsosi. Ezɨ Tiklat Pileserɨn ziar igharazim, Pul. Ezɨ Menahem
    3,000,000 kina silva inigha, Tiklat Pileser givezasa a ganɨngi, eghtɨ a ua mɨsoghan
    koghɨva, egh Menahemɨn akuraghtɨ, a Israelian kantrin atrivir gavgavimɨn ikiam.
  dop-dop: Wɑɑtʋ nɔɣɔlʋ Asilii wulɑʋ Puli sʋʋ Ɩsɛɣɛlɩ tɛtʋ tɑɑ. Ɩlɛnɑ Menɑhem hɑ-ɩ
    liɣitee nyǝɣǝtʋ kɛ tɔɔnǝnɑɑ hiu nɑ nɑɑnʋwɑ sɩ, ɩ́lɛ́ ɩ́ sǝnɑ-ɩ nɑ ɩ́ nyɔɔsɩ ɩ
    kɑwulɑɣɑ kɛ teu.
  azb-azb: Aşşur padşahı Pul ölkəyə hücum etdi. Menaxem ona min talant gümüş verdi
    ki, padşahlığını möhkəmləndirmək üçün Pul onunla müttəfiq olsun.
  eng-DBY: Pul the king of Assyria came against the land; and Menahem gave Pul a thousand
    talents of silver, that his hand might be with him to establish the kingdom in
    his hand.
  hin-2017: अश्शूर के राजा पूल ने देश पर चढ़ाई की, और मनहेम ने उसको हजार किक्कार चाँदी
    इस इच्छा से दी, कि वह उसका सहायक होकर राज्य को उसके हाथ में स्थिर रखे।
  wol-KYG: Ci jamonoom la Tiglaat Pilser buurub Asiri song réew ma, Menayem jox ko
    ñetti téeméeri barigoy xaalis ngir mu jàpple ko, ba nguuram gëna dëgër.
  eng-YLT: Pul king of Asshur hath come against the land, and Menahem giveth to Pul
    a thousand talents of silver, for his hand being with him to strengthen the kingdom
    in his hand.
  eng-WYC-2017: In all the days of him, Pul, the king of Assyria, came into Tirzah.
    And Menahem gave to Pul a thousand talents of silver, that he should be to him
    into help, and should make steadfast his realm;
  eng-WMBB: Pul the king of Assyria came against the land, and Menahem gave Pul one
    thousand talents of silver, that his hand might be with him to confirm the kingdom
    in his hand.
  urd-GVH: मनाहिम के दौरे-हुकूमत में असूर का बादशाह पूल यानी तिग्लत-पिलेसर मुल्क से
    लड़ने आया। मनाहिम ने उसे 34,000 किलोग्राम चाँदी दे दी ताकि वह उस की हुकूमत मज़बूत
    करने में मदद करे। तब असूर का बादशाह इसराईल को छोड़कर अपने मुल्क वापस चला गया।
    चाँदी के यह पैसे मनाहिम ने अमीर इसराईलियों से जमा किए। हर एक को चाँदी के 50 सिक्के
    अदा करने पड़े।
  rug-rug: Se Tiqalati Pilesa sa baṉara pa Asiria si nuquru la pa popoa Izireli, meke
    ponia e Menahemu si ka toloṉavulu made tina kilo siliva pude vagi tinokae koasa
    pa vina nabuna sa nana binaṉara.
  gaz-gaz: Ergasiis Phuuli mootichi Asoor biyyattiitti ni duule; Menaaheem immoo akka
    gargaarsa isaa argate aangoo ofii isaa jalatti mootummaa turfatuuf meetii taalaantii
    kuma tokko kenneef.
  fra-LSG: Pul, roi d’Assyrie, vint dans le pays; et Menahem donna à Pul mille talents
    d’argent, pour qu’il l’aidât à affermir la royauté entre ses mains.
  gnn-gnn: '@see-verse:2KI.015.018'
  yal-yal: Puli, Asiriya mangan yi fa Isirayila xili ma, Menahemi yi gbeti fixɛn kilo
    wuli tonge saxan so Puli yii, alogo a xa a mali a mangayaan sɛnbɛ sodeni.
  haw-1868: Hele mai o Pula ke alii o Asuria i ka aina; a haawi aku la o Menahema
    ia Pula i hookahi tausani talena kala, i kokua mai ai kela ia ia e hookupaa i
    ke aupuni iloko o kona lima.
  arb-NAV: وَأَغَارَ فُولُ مَلِكُ أَشُّورَ عَلَى الْبِلادِ، فَاسْتَرْضَاهُ مَنَحِيمُ
    بِأَلْفِ وَزْنَةٍ (نَحْوِ ثَلاثَةِ آلافٍ وَسِتِّ مِئَةِ كِيلُو جِرَامٍ) مِنَ الْفِضَّةِ
    لِيُوآزِرَهُ فِي تَثْبِيتِهِ عَلَى الْعَرْشِ.
  ewe-ewe: Pul, Asiria fia ho aʋa ɖe Israel ŋu eye Menahem tsɔ klosaloga kilogram
    akpe blaetɔ̃ vɔ ade nɛ be wòakpe ɖe ye ŋu fiaɖuƒe la nanɔ ye si.
  eng-LEE: '[Then] came Pul the king of Assyria against the land: and Menachem gave
    Pul a thousand talents of silver, that his hand might be with him to strengthen
    the kingdom in his hand.'
  asm-FB: তাৰ পাছত অচুৰৰ ৰজা পুল ইস্রায়েল দেশৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ আহিল। তেতিয়া
    ৰজা মনহেমে ইস্রায়েল ৰাজ্য সুস্থিৰ ৰাখিবৰ কাৰণে পুলৰ সহায় যেন তেওঁৰ লগত থাকে,
    তাৰ বাবে তেওঁ পুলক এক হাজাৰ কিক্কৰ ৰূপ দি নিজৰ পক্ষ কৰি ল’লে।
  sus-A: عَسِرِيَ مَنفّ ثُلُ نَشَ سٌ عِسِرَيِلَ بْشِ كُي، عَ شَ نَا فٍرٍ، كْنْ مٍنَشٍمِ
    نَشَ فبٍتِ كِلٌ وُلُ تٌنفٌ سَشَن قِ عَ مَ، عَلَكٌ عَ شَ عَ مَلِ عَ شَ مَنفّيَ
    شَ مَبَنبَن.
  fra-SBL: Pul, roi d'Assyrie, vint contre le pays, et Menahem donna à Pul mille talents
    d'argent, afin que sa main soit avec lui pour confirmer le royaume entre ses mains.
  hbo-hbo: בָּ֣א פ֤וּל מֶֽלֶךְ־אַשּׁוּר֙ עַל־הָאָ֔רֶץ וַיִּתֵּ֤ן מְנַחֵם֙ לְפ֔וּל
    אֶ֖לֶף כִּכַּר־כָּ֑סֶף לִהְיֹ֤ות יָדָיו֙ אִתֹּ֔ו לְהַחֲזִ֥יק הַמַּמְלָכָ֖ה בְּיָדֹֽו׃
  piu-2006: '@see-verse:2KI.015.018'
  kik-kik: Hĩndĩ ĩyo Puli mũthamaki wa Ashuri agĩtharĩkĩra bũrũri ũcio, nake Menahemu
    akĩmũhe taranda ngiri ĩmwe cia betha nĩguo amũteithĩrĩrie kũrũmia ũthamaki wake
    wega.
  fra-NCL: Phul, roi d’Assyrie, vint dans le pays, et Manahem donna à Phul mille talents
    d’argent pour qu’il lui portât secours, et qu’il affermît le royaume dans sa main.
  cek-AK: Assyria siangpahrang Pul mah prae to tuk; Menahem mah a prae ukhaih to caksak
    moe, Pul siangpahrang to anih bomkung ah suek hanah, phoisa talent sangto a paek.
  cuk-cuk: Manahem-ibagangi, Asiria-e-rey-Pul Israel-yargi gwisgunonikid. Degidgine,
    Manahem, Rey-Pulʼga mani nibir-milidulapaa-gakambe-gakabake (74,000) uksad. Adi,
    melle egi gwisguega, nabir amba Manahem na Israel-yar-semai guegar.
  uig-CYR: 'Асурийәниң падишаси Пул Исраил зиминиға таҗавуз қилди; у вақитта Мәнаһәм:
    «Падишаһлиғимниң мустәһкәмлиги үчүн маңа ярдәм қилғайла» дәп униңға миң талант
    күмүч бәрди.'
  tel-2017: అష్షూరు రాజు పూలు ఇశ్రాయేలు దేశం మీదికి దండెత్తి వచ్చినప్పుడు, మెనహేము,
    తన రాజ్యం నిలిచి ఉండేలా పూలుతో సంధి చేసుకోవాలని పూలుకు 2,000 మణుగుల వెండి ఇచ్చాడు.
  hat-BSA: Pul, wa Assyrie a, te vini kont peyi a e Menahem te bay Pul mil talan ajan
    pou men li ta kapab avèk li pou ranfòse wayòm nan anba règn pa l la.
  kos-kos: Tiglath Pileser, Tokosra Fulat lun Assyria, el utyak in mweuni acn Israel,
    ac Menahem el sang paun in silver itngoul onkosr tausin nu sel in suk kasru lal
    in akyokyelik ku lal Menahem fin facl sac.
  hbo-WLC: בָּ֣א פ֤וּל מֶֽלֶךְ־אַשּׁוּר֙ עַל־הָאָ֔רֶץ וַיִּתֵּ֤ן מְנַחֵם֙ לְפ֔וּל
    אֶ֖לֶף כִּכַּר־כָּ֑סֶף לִהְי֤וֹת יָדָיו֙ אִתּ֔וֹ לְהַחֲזִ֥יק הַמַּמְלָכָ֖ה בְּיָדֽוֹ׃
  ibo-ibo: Mgbe ahụ, Pul eze Asịrịa busoro ala ahụ agha. Menahem nyere ya otu puku
    talenti ọlaọcha, ime ka Pul kwagide ọchịchị ya, na ime ka aka ya siekwa ike nʼalaeze
    Izrel.
  ory-ory: ଅଶୂରର ରାଜା ପୂଲ୍‍ ଦେଶର ବିରୁଦ୍ଧରେ ଆସନ୍ତେ, ମନହେମ୍‍ ଆପଣା ହସ୍ତରେ ରାଜ୍ୟ ଦୃଢ଼
    କରିବା ପାଇଁ ଯେପରି ପୂଲ୍‍ର ହସ୍ତ ତାଙ୍କର ସହାୟ ହେବ, ଏଥିପାଇଁ ସେ ତାହାକୁ ଏକ ସହସ୍ର ତାଳନ୍ତ
    ରୂପା ଦେଲେ।
  chk-chk: Iwe, Tiklat-pileser ewe kingen Asiria a tolong lon ewe fanü pwe epwe maun
    ngeni. Nge Menahem a ngeni Tiklat-pileser ilik me walu ton silifer pwe epwe alisi
    le anüküchara an nemenem.
  rop-rop: Wal wen Menahem bin jidan king blanga Isreil, Tiglathpalisa det king blanga
    Asiriya, bin go blanga teikoba langa Isreil. En King Menahem bin peiyim 34,000
    kilogrem silba langa King Tiglathpalisa blanga album im jidan strongbalawan blanga
    lukaftumbat det kantri.
  ukr-1871: Тодї напав Фул, царь Ассирийський, на землю, і Менаїм дав Фулові тисячу
    талантів срібла, щоб державсь із ним, та щоб укріпити царство в своїй руцї,
  deu-1951: Und Phul, der König von Assyrien, kam in das Land. Und Menachem gab Phul
    tausend Talente Silber, damit er zu ihm halte und ihm das Königreich bestätige.
  eng-JPS: There came against the land Pul the king of Assyria; and Menahem gave Pul
    a thousand talents of silver, that his hand might be with him to confirm the kingdom
    in his hand.
  srp-1865: Tada Ful car Asirski udari na zemlju, a Menajim dade Fulu tisuæu talanata
    srebra da bi mu pomogao da utvrdi carstvo u svojoj ruci.
  lug-lug: Awo Puli kabaka w’e Bwasuli n’alumba Isirayiri, naye Menakemu n’amusuubiza
    okumuwa ttani amakumi asatu mu nnya eza ffeeza ng’amusaba okumuwanirira n’okumunyweza
    ku ntebe ey’obwakabaka.
  heb-heb: בא פול מלך אשור על הארץ ויתן מנחם לפול אלף ככר כסף להיות ידיו אתו להחזיק
    הממלכה בידו׃
  ben-IRV: এর পর অশূর রাজা পূল দেশের বিরুদ্ধে আক্রমণ করলেন। তখন মনহেম পূলের সাহায্যে
    দেশে তাঁর রাজত্ব স্থির রাখবার জন্য তাঁকে এক হাজার তালন্ত রূপা দিলেন।
  pan-pan: ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਪੂਲ ਉਸ ਦੇਸ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ, ਮਨਹੇਮ ਨੇ ਪੂਲ ਨੂੰ ਦਸ ਹਜ਼ਾਰ ਕਿੱਲੋ
    ਦੇ ਲੱਗਭੱਗ ਚਾਂਦੀ ਦਿੱਤੀ ਤਾਂ ਜੋ ਉਹ ਉਸ ਦੀ ਸਹਾਇਤਾ ਕਰੇ ਅਤੇ ਰਾਜ ਨੂੰ ਉਹ ਦੇ ਹੱਥਾਂ ਵਿੱਚ
    ਸਥਿਰ ਕਰ ਦੇਵੇ।
  mya-JVB: အာရှုရိ ရှင်ဘုရင် ပုလ သည် ဣသရေလပြည် ကို တိုက်လာ ၏။ မေနဟင် သည် မိမိ အာဏာ
    တည် စေမည် အကြောင်း ၊ ပုလ မင်းမစစေခြင်းငှါ၊ ငွေ အခွက် တသောင်း ကို ဆက် ရ၏
  tbg-tbg: Menahemuva avuhainaava vau entara Asiria King Tikilati-Pileseva, vira autu
    vo Puluva, viva ˻nai iqoka vaiinti ntita varero˼ Isareri vataini anuvaro Menahemuva
    virara viva kia ti hampata iqoka raqiraitiro, ti kahaqiraqe te voqavata kempukaiqamake
    Isareriqaa raqikiare tiro, viva 1,000 silvaa monu Tikilati-Pilesera amura.
  hmo-hmo: Pulu, Asuria ena king ese Israela ia tuari henia. Vadaeni Menahemo ese
    siliva moni ena metau 34,000 kilogaram Pulu dekenai ia henia, Pulu ese do ia durua,
    bona Menahemo ese king dagi do ia abia noho totona.
  urd-urd: और शाह — ए — असूर पूल उसके मुल्क पर चढ़ आया। इसलिए मनाहिम ने हज़ार क़िन्तार'
    चाँदी पूल को नज़्र की, ताकि वह उसकी दस्तगीरी करे और सल्तनत को उसके हाथ में मज़बूत
    कर दे।
  rus-SYN: Тогда пришел Фул, царь Ассирийский, на землю Израилеву. И дал Менаим Фулу
    тысячу талантов серебра, чтобы руки его были за него и чтобы утвердить царство
    в руке своей.
  bqc-SIM: Kɛ́ Asiliↄ kí Pulu sì Isaili bùsuu, ↄ̃ Mɛnaeũ aà gbà ã́nusu tↄnu
    baakwi ń síiↄ̃o, kɛ́ Pulupi e ↄdawa, i zɛdↄ kpalau yã́i.
  tcz-CHONGTHU: Hijou chun Assyria mi Tiglath-pileser lengpan gamsung chu gal’in ahin
    nokhumtan ahi. Ahinla Menahem min athaneina a vai ahomjom jouna dingin ama chu
    dangka ton somthum le sagi anapen ahi.
  mar-mar: अश्शूरचा राजा पूल देशावर आला. तेव्हा पूलने आपल्याला पाठिंबा द्यावा आणि
    आपले राज्य बळकट करावे, या इराद्याने मनहेमने पूलला हजार किक्कार चांदी दिली.
  qub-qub: Manahem ray caycashan wichan Asiriapa raynin Pul jutiyoj Israel nasyunman
    yaycuran. Chaura Manahemga pägaran quimsa chunca quimsa waranga (33,000) quïlu
    guellayta mandashancho alli yanapänanpaj.
  bqp-bqp: Kũ Asiria kína Tigila Pilɛsa lɛ̀tɛ Isarailanↄ bùsuua, akũ Mɛnahɛmu a
    gbà andurufu tↄn baraakuri awɛɛsiikↄ̃, de Tigila Pilɛsa le à ↄ daawa, à kpata
    zĩni le à pɛ́tɛ yãi.
  hat-hat: Poul, wa peyi Lasiri, anvayi peyi a. Menayèm bay Poul twamil (03000) kilo
    ajan pou Poul te ka ede l' chita pouvwa li nan peyi a.
  eng-BSB: Then Pul king of Assyria invaded the land, and Menahem gave Pul a thousand
    talents of silver in order to gain his support and strengthen his own grip on
    the kingdom.
  eng-WEBPB: Pul the king of Assyria came against the land, and Menahem gave Pul one
    thousand talents of silver, that his hand might be with him to confirm the kingdom
    in his hand.
  kbq-kbq: Hagi Menahemu'ma kinima mani'nea knafina, Asiria kini ne' Tiglat Pilesa'a
    Israeli vahera eme ha' huzmante'ne. E'inama higeno'a Israeli kini ne' Menahemu'a,
    hara osanu'anki natrenige'na Israeli kinia mani'nue hiankazigati, 34 tauseni'a
    kilo hu'nea silva zago erino Asiria kini ne' Tiglat Pilesana ami'ne.
  nhe-BL: Huan teipa hualajqui Tlanahuatijquetl Pul [15:19 Pul nojquiya itoca Tiglat
    Pileser.] tlen tlali Asiria, huan calajqui ipan tlali Israel huan pejqui moaxcatía.
    Huan Tlanahuatijquetl Manahem quimacac Tlanahuatijquetl Pul 33 toneladas tlen
    plata tomi para ma ax quicuatotoni. Huajca nopa Tlanahuatijquetl quiseli nopa
    tomi huan sampa mocuepqui campa hualajqui ipan tlali Asiria.
  bus-bus: Kɛ̀ Asiria kí Tigila Pilɛsa lɛ̀ɛ Isarailinↄ bùsua, ben Mɛnahɛmu à gbà kondogi
    tↄn baaakuri awɛɛsiigↄ̃, lɛ Tigila Pilɛsa e à ↄ daawa, à kpata kãsãa e à pɛ́ɛ
    yãnzi.
  gub-BL: Xigirat-Pirezer Axir wanuwihawete wixe wà Izaew waiwy pe kury. Menaem omono
    itaxig parat tetea'u izupe. Heta 34 miw kir ipuhuz taw. Ta'e ipurupytywà wer hehe
    xe. Ta'e heko wer tuwihawete ikàg wera'u ma'e romo a'e no xe.
  eng-DRA: And Phul king of the Assyrians came into the land, and Manahem gave Phul
    a thousand talents of silver, to aid him and to establish him in the kingdom.
