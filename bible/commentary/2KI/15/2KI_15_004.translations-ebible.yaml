verse: 2KI.015.004
translations:
  mal-C: എന്നിരുന്നാലും ക്ഷേത്രങ്ങൾ നീക്കംചെയ്യപ്പെട്ടിരുന്നില്ല; ജനങ്ങൾ അവിടെ ബലി
    അർപ്പിക്കുന്നതും ധൂപാർച്ചന നടത്തുന്നതും തുടർന്നുപോന്നു.
  deu-TKW: Nur wurden die Höhen nicht abgeschafft; das Volk opferte und räucherte
    noch immer auf den Höhen.
  lin-lin: Nzokande, balongolaki te bisambelo ya likolo ya bangomba ; bato bakobaki
    kaka kobonza kuna bambeka mpe kotumba ansa.
  eng-LSV: only, the high places have not been removed—the people are still sacrificing
    and making incense in high places.
  eng-GNV: 'But the hie places were not put away: for the people yet offered, and
    burned incense in the hie places.'
  eng-WEBSTER: 'Save that the high places were not removed: the people sacrificed
    and burnt incense still on the high places.'
  nhw-BL: Pero amo quiijcuinijque nopa piltiocaltzitzi campa masehualme tlacajcahuayayaj
    huan quitlatiyayaj copali.
  swh-ONEN: Hata hivyo, mahali pa juu pa kuabudia hapakuondolewa. Watu waliendelea
    kutoa kafara na kufukiza uvumba huko.
  bba-bba: Adɑmɑ u ǹ ɡunɡunu mi bɑ rɑ bũu yɑ̃kunu ko, bu turɑre dɔ̃ɔ doke kɔsuke.
    Domi tɔmbɑ dɑɑmɔ bɑ yɑ̃kunu mɔ̀ mi.
  eng-KJVCPB: 'save that the high places were not removed: the people sacrificed and
    burnt incense still on the high places.'
  luo-luo: Kuonde motingʼore gi malo kata kamano ne ok omuki kendo ji nodhi nyime
    mana gi chiwo misengini kendo wangʼo ubani mangʼwe ngʼar kanyo.
  meu-meu: Ḡau tamona, atai gabudia na se abidia oho; taunimanima na dounu boubou
    karadia e karava bona muramura mai bonadia e gabuva unu atai gabudia ai.
  npi-ULB: तापनि डाँडाका थानहरू हटाइएनन् । मानिसहरूले अझै पनि डाँडाका थानहरूमा बलि
    चढाए र धूप बाले ।
  yor-yor: Àwọn ibi gíga, bí ó ti wù kí ó rí, a kò ṣí wọn kúrò, àwọn ènìyàn náà tẹ̀síwájú
    láti máa rú ẹbọ àti sun tùràrí níbẹ̀.
  pes-OPCB: ولی باز بتخانه‌های روی تپه‌ها که مردم در آنجا قربانی می‌کردند و بخور می‌سوزانیدند،
    باقی ماند.
  tgl-ULB: Subalit, ang mga dambana ay hindi inalis. Patuloy na nag-aalay ang mga
    tao at nagsusunog ng insenso sa mga dambana.
  hui-hui: Ani bialu henegoyu mbirale dama mitangi bialu gime wabinirunaga bi pupu
    wiaga anda hearu dege bo gialo wanahe helo wahene. Ani helo waheagola wali agali
    hearume anda uruniha puwa damanaga lomaru wialu mbirale ira hagua ngabilo delaga
    mini inisenesiru lomabu delaga bialu hene.
  mya-mya: သို့​ရာ​တွင်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ​ကို ဖျက်​ဆီး​ခြင်း​မ​ပြု​သ​ဖြင့်
    လူ​တို့​သည်​ထို ဌာ​န​များ​တွင် ဆက်​လက်​၍​ယဇ်​များ​ကို ပူ​ဇော်​၍​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ကြ​၏။-
  bod-N: མཐོ་གླིང་རྣམས་མ་བཤིག་པས། མི་རྣམས་ཀྱིས་སྔར་བཞིན་མཐོ་གླིང་གི་སྟེང་དུ་མཆོད་པ་ཕུལ་ནས་བསང་བཏང་བ་རེད།
  sna-sna: Kunyange zvakadaro, matunhu akakwirira haana kubviswa; vanhu vakaramba
    vachibayira zvibayiro nokupisa zvinonhuhwira ikoko.
  spa-BLM: Sin embargo, los lugares altos no fueron quitados. El pueblo seguía sacrificando
    y quemando incienso en los lugares altos.
  cac-cac: Palta a juntzan̈ lugar chaan̈ b'aj tz'och ejmelal, maj yiq'uel-laj vin̈,
    ix yac'n̈ej silab' eb' anima, ix sn̈usanpax incienso eb' ta'.
  swh-ULB: Lakini, mahali pa juu hapakuwa pameondolewa. Watu wakaendelea kutoa sadaka
    na kufukiza ubani katika mahala pa juu.
  bel-bel: 'Толькі вышыні ня былі адменены: народ учыняў яшчэ ахвяры і дымленьні на
    вышынях.'
  deu-ELBBK: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf
    den Höhen.
  mbb-OT: Piru wazè din iperundus is menge simbahan diyà te metikang he menge lugar,
    umbe mibpedayun dutun is menge etew te kebpemuhat te menge pemuhat wey kedtutung
    te menge beyewà.
  mal-2015: എങ്കിലും പൂജാഗിരികൾക്കു നീക്കംവന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  rmc-rmc: Ale o thana, kaj lašarenas le modlen, na sas zňičimen, a o manuša pre lende
    mek furt obetinenas a labarenas o kaďidlos.
  pes-OPV: لیکن مکانهای بلند برداشته نشد و قوم هنوز در مکانهای بلندقربانی می‌گذرانیدند
    و بخور می‌سوزانیدند.
  ron-1924: Нумай кэ ынэлцимиле ну ле-а стрикат; попорул тот май адучя жертфе ши тэмые
    пе ынэлцимь.
  ben-OBCV: প্রতিমাপুজোর উঁচু উঁচু স্থানগুলি অবশ্য সরানো হয়নি; লোকজন তখনও সেখানে
    বলি উৎসর্গ করত ও ধূপ জ্বালাতো।
  som-som: Habase yeeshee meelihii sarsare lama baabbi'in; oo dadkuna weli way ku
    allabaryi jireen, fooxna way ku shidi jireen meelihii sarsare.
  lat-VUC: 'Verumtamen excelsa non est demolitus: adhuc populus sacrificabat, et adolebat
    incensum in excelsis.'
  eng-ASVBT: 'Howbeit the high places were not taken away: the people still sacrificed
    and burnt incense in the high places.'
  ita-1885: Sol gli alti luoghi non furono tolti via; il popolo sacrificava ancora,
    e faceva profumi, sopra gli alti luoghi.
  eng-LXXUP: 'Only he took not away any of the high places: as yet the people sacrificed
    and burned incense on the high places.'
  eng-ULB: However, the high places were not taken away. The people still sacrificed
    and burned incense at the high places.
  spa-VBL: Pero los altares paganos no fueron destruidos. El pueblo seguía sacrificando
    y presentando holocaustos en esos lugares.
  fra-_FOB: Seulement les hauts lieux ne furent point ôtés. Le peuple sacrifiait encore,
    et faisait des encensements sur les hauts lieux.
  mal-mal: എങ്കിലും പൂജാഗിരികൾക്ക് നീക്കംവന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  urd-GVR: lekin ūṅchī jaghoṅ ko dūr na kiyā gayā, aur ām log wahāṅ apnī qurbāniyāṅ
    chaṛhāte aur baḳhūr jalāte rahe.
  suz-BL: मो हना यो मेकोमी डांडाम बाक्‍शो थानपुकी मताइक्‍ता बाक्‍त। मेना सम्‍म मुरपुकीम
    मेकेर चढ़ेतीक चढ़ेशा धूप चोव़मे बाक्‍त। २राजा १४:३-४
  ita-1927: Nondimeno, gli alti luoghi non furon soppressi; il popolo continuava ad
    offrire sacrifizi e profumi sugli alti luoghi.
  ckb-ckb: تەنها ئەوە نەبێت نزرگەکانی سەر بەرزایی تێکنەدران و گەل هێشتا لەسەر بەرزاییەکان
    قوربانییان سەردەبڕی و بخووریان دەسووتاند.
  eng-BBE: But he did not take away the high places, and the people still went on
    making offerings and burning them in the high places.
  kan-OKCV: ಆದರೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಲಿಲ್ಲ ಆದ್ದರಿಂದ ಜನರು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲೆ ಬಲಿಗಳನ್ನೂ
    ಧೂಪಗಳನ್ನೂ ಅರ್ಪಿಸುವುದನ್ನು ಮುಂದುವರೆಸಿದ್ದರು.
  tam-2017: மேடைகள் மாத்திரம் அகற்றப்படவில்லை; மக்கள் இன்னும் மேடைகள்மேல் பலியிட்டுத்
    தூபம் காட்டிவந்தார்கள்.
  spa-RV-1909: Con todo eso los altos no se quitaron; que el pueblo sacrificaba aún
    y quemaba perfumes en los altos.
  ron-BTF: În afară de aceea că înălțimile nu au fost îndepărtate; poporul încă sacrifica
    și ardea tămâie pe înălțimi.
  eng-WEBP: However, the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  eng-FBV: But the high places were not removed. The people still were sacrificing
    and presenting burnt offerings in those places.
  nld-1939: Maar ook hij schafte de offerhoogten niet af, zodat het volk op de hoogten
    bleef offeren en wierook branden.
  nch-BL: Pero amo quinijcueni nopa piltiocaltzitzi campa masehualme tacajcahuayayaj
    huan quitatiyayaj copali.
  vie-1934: Thế mà người không dỡ các nơi cao đi; dân sự cứ cúng tế và xông hương
    trên các nơi cao.
  hin-CV: फिर भी, पूजा स्थलों की वेदियां तोड़ी नहीं गई थी. लोग पूजा स्थलों की वेदियों
    पर धूप जलाते और बलि चढ़ाते रहे.
  spa-BES: Pero él no quitó los lugares altos, y la gente siguió haciendo sacrificios
    quemando incienso en los lugares altos.
  tdx-tdx: Fe mboe tsy nafahañe o toets’ aboo; nitolom-panao soroñe naho nañoro tsotse
    amo toets-aboo avao ondatio.
  tha-KJV: ถึงกระนั้นปู​ชน​ียสถานสู​งก​็ยั​งม​ิ​ได้​ถู​กกำจัดเสีย ประชาชนยังถวายสัตวบูชาและเผาเครื่องหอมบนปู​ชน​ียสถานสูงเหล่านั้น
  por-BR-2018: Contudo, os altos não foram tirados; pois o povo ainda sacrificava
    e queimava incenso nos altos.
  deu-ELO: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf den
    Höhen.
  eng-WYC-2018: nevertheless he destroyed not [the] high things; (for) yet the people
    made sacrifice, and burnt incense in (the) high things. (but he did not destroy
    the hill shrines; for yet the people made sacrifice, and burned incense at the
    hill shrines.)
  epo-epo: Nur la altaĵoj ne estis senfunkciigitaj; la popolo ĉiam ankoraŭ oferadis
    kaj incensadis sur la altaĵoj.
  uig-PIN: Pǝⱪǝt «yuⱪiri jaylar»la yoⱪitilmidi; hǝlⱪ yǝnila «yuⱪiri jaylar»ƣa qiⱪip
    ⱪurbanliⱪ ⱪilip huxbuy yaⱪatti.
  beo-beo: 'Be e da ogogosu ‘gode’ma nodone sia:ne gadosu sogebi amo hame wadela:lesi.
    Amola amogawi, Yuda dunu ilia da ohe amola gabusiga: manoma gobele salalusu.'
  tpi-OTNT: Tasol Usia i no bagarapim ol ples bilong lotuim ol giaman god. Olsem na
    ol manmeri i wok yet long i go long ol dispela ples na mekim ol ofa na kukim paura
    bilong kamapim smok i gat gutpela smel.
  hau-SA: Amma bai kawar da masujadan kan tudu ba; mutane kuwa suka yi ta yin hadaya
    da ƙona turare a can.
  uig-LAT: Peqet «yuqiri jaylar»la yoqitilmidi; xelq yenila «yuqiri jaylar»gha chiqip
    qurbanliq qilip xushbuy yaqatti.
  nde-nde: Kodwa izindawo eziphakemeyo zokukhonzela, azidilizwanga; abantu baqhubeka
    benikela imihlatshelo kanye lokutshisela impepha kuzo.
  ton-ton: 'Ka ko e ngaahi potu māʻolunga naʻe ʻikai liʻaki: naʻe feilaulau mo tutu
    ʻae meʻa namu kakala ʻe he kakai ʻi he ngaahi potu māʻolunga.'
  ces-1613: A však výsostí nezkazili, ještě lid obětoval a kadil na výsostech.
  eng-WMB: However, the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  tam-TCV: ஆனால் உயர்ந்த மேடைகளோ அகற்றப்படவில்லை. மக்கள் தொடர்ந்து அந்த மேடைகளில்
    பலிகளைச் செலுத்தியும், தூபங்காட்டியும் வந்தனர்.
  ceb-ULB: Apan, wala hawaa ang anaa sa taas nga mga dapit. Nagpadayon gihapon ang
    mga tawo sa paghalad ug pagsunog sa insenso didto sa taas nga mga dapit.
  pol-UBG: Wyżyn jednak nie zniesiono. Lud jeszcze składał ofiary i palił kadzidło
    na wyżynach.
  urd-GVU: لیکن اونچی جگہوں کو دُور نہ کیا گیا، اور عام لوگ وہاں اپنی قربانیاں چڑھاتے
    اور بخور جلاتے رہے۔
  deu-1912: nur, daß sie die Höhen nicht abtaten; denn das Volk opferte und räucherte
    noch auf den Höhen.
  kan-2017: ಆದರೆ, ಇವನ ಕಾಲದಲ್ಲಿಯೂ ಪೂಜಾಸ್ಥಳಗಳು ತೆಗೆಯಲ್ಪಡಲಿಲ್ಲವಾದುದರಿಂದ ಜನರು ಅವುಗಳಲ್ಲಿ
    ಯಜ್ಞಧೂಪಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿದ್ದರು.
  yap-yap: machane de gathay fa yungi tagil’ e meybil rok e pi’in ndar nanged SOMOL,
    ma de tal e girdi’ i pi’ e maligach nge incense ni yibe urfiy u rom.
  hlt-MCSB: Tedae hmuensang te a khoe moenih. Hmuensang ah pilnam a nawn tih a phum
    pueng.
  mdy-ETH: ጋዓንቴ ጌሜራ ጌሜራ ዓኣ ዓሳ ሜሌ ፆኦዞ ካኣሽካ ማኣሮ ሻሂባኣሢሮ ዴራ ጌሜሮይዳ ዒንጎ ባኮ ዒንጊፆና ዑንጆ ጩቢሺፆ
    ሃሺባኣሴ፤
  twi-ASANTE: Wammubu abosonnan no enti, na ne nkurɔfoɔ no kɔ hɔ kɔbɔ afɔdeɛ, hye
    nnuhwam.
  eng-WEBU: However, the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  wal-wal: Gidikkonne asai goinniyo xoqqa sohota xaissibeenna; he sohotun yarshshuwaa
    yarshshiyoogaanne ixaanaa cuwayiyoogaa aggibeenna.
  spa-PDDPT: Sin embargo, los lugares altos no fueron quitados, pues el pueblo aún
    sacrificaba y quemaba incienso en los lugares altos.
  gun-gun: Ha'e rami teĩ nombovaipai guive ombojeroviaaty yvy'ã rupi ikuai va'e. Ha'e
    rupi heta va'e kuery mba'emo ome'ẽ teri, ha'e heakuã porã va'e guive oapy okuapy.
  ilo-ULB: Nupay kasta, saan a naikkat dagiti disso a pagdaydayawan. Nagdaton ken
    nangipuor pay iti insenso dagiti tattao kadagiti disso a pagdaydayawan.
  kpg-kpg: Gei nia gowaa hai daumaha ang gi nia balu ieidu la digi ohaa gi daha, gei
    nia daangada e haihai hua i golo nadau tigidaumaha ge e dutudu nadau ‘incense’
    i golo.
  uig-ARA: پەقەت «يۇقىرى جايلار»لا يوقىتىلمىدى؛ خەلق يەنىلا «يۇقىرى جايلار»غا چىقىپ
    قۇربانلىق قىلىپ خۇشبۇي ياقاتتى.
  sus-sus: Kɔnɔ na birin kui, kuye batudee mu ɲɔn geyae yire, mixie nu luma sɛrɛxɛe
    nun surayi man ba ra mɛnni.
  pon-2006: Ahpw wasahn kaudok en me rotorot akan sohte kamwomwomwla, oh aramas akan
    usehlahte wiewia meirong oh isihsik warpwohmwahu wasao.
  ksd-ksd: Ia kaka pa di ga re vue ra umana tavul a lotu; a tarai dia ga varvartabar
    ma dia ga tun ra bulit i ang na katkat boko ta ra umana tavul a lotu.
  tur-YTC: Ancak yüksek yerler kaldırılmamıştı. Halk yüksek yerlerde kurban kesmeye
    ve buhur yakmaya devam etti.
  grc-BRENT: Πλὴν τῶν ὑψηλῶν οὐκ ἐξῇρεν, ἔτι ὁ λαὸς ἐθυσίαζε καὶ ἐθυμίων ἐν τοῖς ὑψηλοῖς.
  ind-AYT: Namun, bukit-bukit pengurbanan tidak dijauhkannya sehingga bangsa itu masih
    mempersembahkan dan membakar dupa di bukit-bukit pengurbanan itu.
  nya-nya: Komabe malo opembedzerako mafano sanawachotse ndipo anthu anapitirizabe
    kupereka nsembe ndi kufukiza lubani kumeneko.
  hrv-hrv: Samo uzvišica nije srušio i narod je svejednako prinosio žrtve i kad na
    uzvišicama.
  mps-mps: Tiali goli, te king Usia agai te augwaligo te tibo god dolo lotu po wabo
    bulu du pesage me dolobeo. Tama teyu, te we bidi dabe augwaligo te tibo god dolo
    te denami yai ofa nai me, tama me te dwagi yai hano holoyu, denami naga pedalumainu
    ebo pauda ulubo sę me iduali.
  tpi-tpi: Tasol Usia i no bagarapim ol ples bilong lotuim ol giaman god. Olsem na
    ol manmeri i wok yet long i go long ol dispela ples na mekim ol ofa na kukim paura
    bilong kamapim smok i gat gutpela smel.
  dan-1931: Kun forsvandt Offerhøjene ikke, men Folket blev ved med at ofre og tænde
    Offerild på Højene,
  vie-OVCB: Tuy nhiên vua vẫn không phá hủy các miếu thờ trên đồi và dân chúng vẫn
    tiếp tục cúng tế, đốt hương tại các nơi ấy.
  guj-2017: તોપણ ઉચ્ચસ્થાનો દૂર કરવામાં આવ્યાં નહિ. લોકો હજી ત્યાં યજ્ઞો કરતા અને
    ધૂપ બાળતા હતા.
  pon-2006A: Ahpw wasahn kaudok en me rotorot akan sohte kamwomwomwla, oh aramas akan
    usehlahte wiewia meirong oh isihsik warpwohmwahu wasao.
  por-BRBSL: No entanto, os lugares altos não foram tirados. O povo ainda sacrificava
    e queimava incenso nos lugares altos.
  cth-cth: Hatei hmuenrasang koe lah teh kampuen thai hoeh. Hmuenrasang koe teh tami
    ni thuengnae a sak awh teh, hmuitui ouk a thueng awh rah.
  twi-twi: Wansɛe abosonnan a na nnipa kɔbɔ afɔre, kɔhyew nnuhuam wɔ hɔ no.
  hlt-hlt: Tedae hmuensang te a khoe moenih. Hmuensang ah pilnam a nawn tih a phum
    pueng.
  tbz-SIM: Kɛ̀ yɛtɔ̀rɛ̀ nɛ́ nkpɑɑ́ bo kɛ̀ bɛnìtìbɛ̀ feu iwũɔ̃ kɛ tuɔ̀ ntihúúntì yɛ
    ĩ́nkɛ̀.
  msy-2020: Egha Usia mɨghsɨabar pɨn itir asebar ziaba fer danganibagh asɨghasɨghizir
    puvatɨ. Kamaghɨn amizɨ, gumazamiziba danganir kabar ghua aseba bagha ofabagh amua,
    egha pauran mughuriar aghuim zuiba tue.
  dop-dop: Pɑɑ nɑ mpʋ tɔ, ɩ tɑ wɑkǝlɩ tǝkɔtǝlɛnɑɑ, yǝlɑɑ tɔŋɑ pote kɛ́, nɑ pɑ́ lɑɑkɩ
    nɑ pɑ́ wɔkɩ tulɑɑlʋnɑɑ.
  azb-azb: Lakin səcdəgahlar aradan qaldırılmadı, xalq hələ səcdəgahlarda qurban gətirir
    və buxur yandırırdı.
  eng-DBY: 'Only, the high places were not removed: the people still sacrificed and
    burned incense on the high places.'
  hin-2017: तो भी ऊँचे स्थान गिराए न गए; प्रजा के लोग उस समय भी उन पर बलि चढ़ाते,
    और धूप जलाते रहे।
  wol-KYG: Terewul bérabi jaamookaay ya jëleesu ko fa. Mbooloo ma dañoo wéy di fa
    def ay sarax ak a taal cuuraay.
  eng-YLT: only, the high places have not turned aside — yet are the people sacrificing
    and making perfume in high places.
  eng-WYC-2017: nevertheless he destroyed not [the] high things; yet the people made
    sacrifice, and burnt incense in high things.
  eng-WMBB: However, the high places were not taken away. The people still sacrificed
    and burnt incense in the high places.
  urd-GVH: लेकिन ऊँची जगहों को दूर न किया गया, और आम लोग वहाँ अपनी क़ुरबानियाँ चढ़ाते
    और बख़ूर जलाते रहे।
  rug-rug: Ba lopu huara pani sa sari na vasidi tana vahesi beku koari na toqere,
    ke sari na tie si lopu makudo koa rina dia vina vukivukihi na va uququ oto huda
    humaṉa lea koari na vasidi arini.
  gaz-gaz: Taʼus iddoowwan sagadaa kanneen gaarran irraa hin diigamne ture; namoonni
    ittuma fufanii aarsaa dhiʼeessaa, ixaanas achitti aarsaa turan.
  fra-LSG: Seulement, les hauts lieux ne disparurent point; le peuple offrait encore
    des sacrifices et des parfums sur les hauts lieux.
  yal-yal: Koni a mi taan kidene kala mumɛ, yamaan mɔn yi saraxane bama, e wusulanna
    gan mɛnne yi.
  haw-1868: 'Aka hoi, aole i laweia''ku na heiau: kaumaha aku no na kanaka, a kuni
    hoi i ka mea ala ma na heiau.'
  arb-NAV: غَيْرَ أَنَّهُ لَمْ يَهْدِمِ الْمُرْتَفَعَاتِ. وَظَلَّ الشَّعْبُ يُقَرِّبُونَ
    عَلَيْهَا وَيُوْقِدُونَ.
  ewe-ewe: gake, Megbã nuxeƒewo le toawo dzi o, ale ameawo gasaa vɔ eye wogadoa dzudzɔ
    ʋeʋĩ le afi ma kokoko.
  eng-LEE: 'Nevertheless the high-places were not removed: as yet the people sacrificed
    and burnt incense on the high-places.'
  asm-FB: কিন্তু, তেওঁ ওখ ঠাইৰ মঠবোৰ হ’লে আঁতৰ নকৰিলে। লোকসকলে তেতিয়াও মঠবোৰত বলি
    উৎসর্গ কৰি ধূপ জ্বলাইছিল।
  sus-A: كْنْ نَ بِرِن كُي، كُيٍ بَتُدٍيٍ مُ حْن فٍيَيٍ يِرٍ، مِشِيٍ نُ لُمَ سّرّشّيٍ
    نُن سُرَيِ مَن بَ رَ مّننِ.
  fra-SBL: Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait
    à offrir des sacrifices et à brûler des parfums sur les hauts lieux.
  hbo-hbo: רַ֥ק הַבָּמֹ֖ות לֹא־סָ֑רוּ עֹ֥וד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים בַּבָּמֹֽות׃
  kik-kik: No rĩrĩ, kũndũ kũrĩa gũtũũgĩru gũtieheririo; andũ maathiire o na mbere
    kũrutĩra magongona o na gũcinĩra ũbumba kuo.
  fra-NCL: Seulement les hauts lieux ne disparurent point ; le peuple continuait à
    offrir des sacrifices et des parfums sur les hauts lieux.
  cek-AK: Toe hmuensangnawk to takhoe ai pongah, kaminawk loe hmuensang ah angbawnhaih
    to sak o moe, hmuihoih doeh thlaek o toengtoeng vop.
  cuk-cuk: Degi-inigwele, bab-dummad-baidse-goled-e-aila-matusurmalad osulossulid.
    Degisoggu, amba agi dulemar e-bab-dummadga ibmar-ogumakaled ukdii damalad, degi,
    ina-wawadikmalad obupurmakdii damarbalid.
  uig-CYR: Пәқәт «жуқури җайлар»ла йоқитилмиди; хәлиқ йәнила «жуқури җайлар»ға чиқип
    қурбанлиқ қилип хушбуй яқатти.
  tel-2017: అయితే అతడు ఉన్నత స్థలాలను మాత్రం నాశనం చెయ్యలేదు. ఉన్నత స్థలాల్లో ప్రజలు
    ఇంకా బలులు అర్పిస్తూ ధూపం వేస్తూనే ఉన్నారు.
  hat-BSA: Sèlman wo plas yo ki pa t retire. Pèp la te toujou fè sakrifis e brile
    lansan sou wo plas yo.
  kos-kos: Tusruktu nien alu lun mwet pegan tiana kunausyukla, ac mwet uh srakna orek
    kisa ac akosak mwe keng we.
  hbo-WLC: רַ֥ק הַבָּמ֖וֹת לֹא־סָ֑רוּ ע֥וֹד הָעָ֛ם מְזַבְּחִ֥ים וּֽמְקַטְּרִ֖ים בַּבָּמֽוֹת׃
  ibo-ibo: Kama dịka eze ndị ọzọ, o wezugaghị ebe ịchụ aja dị nʼelu ugwu; ndị mmadụ
    gara nʼihu na-achụ aja nsure ọkụ na aja na-esi isi ụtọ nʼebe ahụ.
  ory-ory: ତଥାପି ଉଚ୍ଚସ୍ଥଳୀମାନ ଦୂରୀକୃତ ହେଲା ନାହିଁ; ଲୋକମାନେ ସେସମୟରେ ହେଁ ଉଚ୍ଚସ୍ଥଳୀମାନରେ
    ବଳିଦାନ କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Nge ekewe lenien fel won ekewe leni tekia resap katala. Iwe, ekewe aramas
    ra chök sopwela le asor o keni ar apach mi pwokus wor.
  rop-rop: Bat King Yusaiya nomo bin breigimap ola nogudwan weship pleis blanga ola
    drimin sheip en langa detlot pleis weya ola pipul bin kipgon gibitbat sekrifais
    ofring en barnimbat ola gudsmelwan medisin.
  ukr-1871: Тілько вижин не позносив; люд усе ще жертвував і кадив по висотах.
  deu-1951: nur daß die Höhen nicht wegkamen; denn das Volk opferte und räucherte
    noch auf den Höhen.
  eng-JPS: Howbeit the high places were not taken away; the people still sacrificed
    and offered in the high places.
  srp-1865: 'Ali visine ne biše oborene: narod još prinošaše žrtve i kaðaše na visinama.'
  lug-lug: Wabula ebifo ebigulumivu gye baweeranga ssaddaaka tebyaggibwawo, era abantu
    beeyongeranga okuweerangayo ssaddaaka n’okwoterezangayo obubaane.
  heb-heb: רק הבמות לא סרו עוד העם מזבחים ומקטרים בבמות׃
  ben-IRV: যদিও উপাসনার উঁচু স্থানগুলো ধ্বংস করা হয়নি; তখনো লোকেরা সেখানে বলিদান
    করত এবং ধূপ জ্বালাত।
  pan-pan: ਤਾਂ ਵੀ ਉੱਚੇ ਥਾਂ ਢਾਹੇ ਨਾ ਗਏ। ਅਜੇ ਤੱਕ ਲੋਕ ਉੱਚਿਆਂ ਥਾਵਾਂ ਤੇ ਬਲੀਆਂ ਚੜ੍ਹਾਉਂਦੇ
    ਅਤੇ ਧੂਪ ਧੁਖਾਉਂਦੇ ਸਨ।
  mya-JVB: သို့ရာတွင် မြင့် သောအရပ်တို့ကို မ ပယ်ရှား သောကြောင့် ၊ လူ တို့သည် ထိုအရပ်
    တို့၌ ယဇ် ပူဇော်၍ နံ့သာပေါင်းကို မီးရှို့ ကြ၏
  tbg-tbg: Viva mintiharovata, viva kiama vo aiqina vo aiqinaqaa ofaa tainta ravantiaqa
    komanta vaiinti nahenti qaqiqai mini mini vaiha ofaa iha quarake, koqe unta iaina
    haikara iha quare vaura.
  hmo-hmo: To gau tamona, ataiai idia noho tomadiho gabudia ia kokia lasi. Bona taunimanima
    ese unai gabudia dekenai boubou karadia idia karaia noho, bona mai bonana muramura
    idia gabua noho.
  urd-urd: तोभी ऊँचे मक़ाम ढाए न गए, और लोग अब तक ऊँचे मक़ामों पर क़ुर्बानी करते और
    ख़ुशबू जलाते थे।
  rus-SYN: 'Только высоты не были отменены: народ совершал еще жертвы и курения на
    высотах.'
  bqc-SIM: Ãma i gulɛsĩ pↄ́ wa bòↄ daaĩo, gbɛ̃́ↄ ìↄ sa'o wàↄ tulaletikatɛa we
    e tiaɛ.
  tcz-CHONGTHU: Ahinlah aman doiphung ho ana sumang dehpon chuleh mipihon kithoina
    gantha ana bollun hal namtui jong ana lhut’un ahi.
  mar-mar: उंचस्थानावरील पूजास्थळे त्याने नष्ट केली नाहीत, त्याठिकाणी लोक यज्ञ करीत
    तसेच धूप जाळीत.
  qub-qub: Ichanga mana illgächiranchu ïdulucunata aduranan puytush lömacunacho caj
    capillacunata. Jinallami runacuna uywacunata pishtarcaycaran ïdulucunapaj. Insinsuwanpis
    saumaycächiran.
  bqp-bqp: Ama adi tãnagbagbaki kũ ò bònↄ gbororo, ò kpɛ́ òtɛn sa o gwe òtɛn turaretiti
    kpátan.
  hat-hat: Tansèlman, li pa t' kraze tanp bondye lòt nasyon yo, kifè moun yo te toujou
    al touye bèt, boule lansan nan tanp sa yo.
  eng-BSB: Nevertheless, the high places were not taken away; the people continued
    sacrificing and burning incense there.
  eng-WEBPB: However, the high places were not taken away. The people still sacrificed
    and burnt incense in the high places.
  kbq-kbq: Hianagi havi anumzante'ma mono'ma nehaza kumatmina Azaria'a eri havizana
    osu'ne. Ana hu'nege'za veamo'za ana kumatmintega vu'za ofa ome Kresramana nevu'za,
    mnanentake zantamina tevefi kremna vu'naze.
  nhe-BL: Pero ax quiijcuenijque nopa piltiocaltzitzi campa tlacame tlacajcahuayayaj
    huan quitlatiyayaj copali.
  bus-bus: Mↄde èe tãagbãgbãkii kɛ̀ wà bònↄ gbororo, wà kpɛ́ wèe saa ooḿma wèe
    tuaetiti kpataa gwe.
  gub-BL: Xo pitài ma'e zo na'ikatu kwaw izupe. Nuweityk kwaw tupàn a'ua'u wamuwete
    haw. Teko uzuka wi wi ma'ea'yr a'e pe wà. Wapy yhyk a'e pe wà no.
  eng-DRA: 'But the high places he did not destroy: for the people sacrificed and
    burnt incense in the high places.'
