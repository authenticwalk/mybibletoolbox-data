verse: 2KI.015.017
translations:
  mal-C: യെഹൂദാരാജാവായ അസര്യാവിന്റെ മുപ്പത്തിയൊൻപതാമാണ്ടിൽ ഗാദിയുടെ മകനായ മെനഹേം ഇസ്രായേലിനു
    രാജാവായി; അദ്ദേഹം ശമര്യയിൽ പത്തുവർഷം വാണു.
  deu-TKW: Im neununddreißigsten Jahre Asarjas, des Königs von Juda, ward Menahem,
    der Sohn Gadis', König über Israel und regierte zehn Jahre zu Samaria.
  lin-lin: Tango Azaria, mokonzi ya Yuda, akokisaki mibu tuku misato na libwa na bokonzi,
    Menayeme, mwana mobali ya Gadi, akomaki mokonzi ya Isalaele mpe akonzaki na Samari
    mibu zomi.
  eng-LSV: In the thirty-ninth year of Azariah king of Judah, Menahem son of Gadi
    has reigned over Israel in Samaria, ten years.
  eng-GNV: The nine and thirtieth yeere of Azariah King of Iudah, beganne Menahem
    the sonne of Gadi to reigne ouer Israel, and reigned ten yeeres in Samaria.
  eng-WEBSTER: In the nine and thirtieth year of Azariah king of Judah began Menahem
    the son of Gadi to reign over Israel, and reigned ten years in Samaria.
  nhw-BL: Huajca Tlanahuatijquetl Manahem, icone Gadi, pejqui tlanahuatía ipan tlali
    Israel quema Tlanahuatijquetl Azarías yohuiyaya para 39 xihuitl tlanahuatis ipan
    tlali Judá. Huan Manahem mosehui para tlanahuatis ipan altepetl Samaria huan tlanahuati
    majtlactli xihuitl.
  swh-ONEN: Katika mwaka wa thelathini na tisa wa utawala wa Azaria mfalme wa Yuda,
    Menahemu mwana wa Gadi akawa mfalme wa Israeli, akatawala huko Samaria kwa miaka
    kumi.
  bba-bba: Asɑriɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ weeru tiɑ sɑrise sɔɔrɑ Mɛnɑhɛmu Gɑdin
    bii u bɑndu di Isireliɔ. U kuɑwɑ wɔ̃ɔ wɔkuru bɑn te sɔɔ Sɑmɑriɔ.
  eng-KJVCPB: In the nine and thirtieth year of Azariah king of Judah began Menahem
    the son of Gadi to reign over Israel, and reigned ten years in Samaria.
  luo-luo: E higa mar piero adek gochiko mar loch Azaria ruodh Juda, Menahem wuod
    Gadi nobedo ruoth Israel, kendo nobedo ruoth Samaria kuom higni apar.
  meu-meu: Asaria, Iuda pavapavana, ena lohia laḡanina ihatoiahui-taurahani-tana ai,
    Menaheme Gadi ese Israel e lohiaia matama. Ina na laḡani gwauta Samaria ai e lohia.
  npi-ULB: यहूदाका राजा अजर्याहको उनन्चालिसौँ वर्षमा गदीका छोरा मनहेमले इस्राएलमा
    राज्‍य सुरु गरे । तिनले सामरियामा दस वर्ष राज्य गरे ।
  yor-yor: Ní ọdún kọkàndínlógójì ti Asariah ọba Juda, Menahemu ọmọ Gadi di ọba Israẹli,
    ó sì jẹ ọba ní Samaria fún ọdún mẹ́wàá.
  pes-OPCB: در سی و نهمین سال سلطنت عزیا پادشاه یهودا، منحیم (پسر جادی) پادشاه اسرائیل
    شد و ده سال در سامره سلطنت کرد.
  tgl-ULB: Sa ika-tatlumpu't siyam na taon ni Uzzias hari ng Juda nagsimulang maghari
    si Menahem anak ni Gadi sa Israel; siya ay naghari ng sampung taon sa Samaria.
  hui-hui: Usia ibu Yuda dindiha kini heane mali pira tebirani halira henego dini
    (39) hayagola Gadi igini Menaheme ibu nde Isaraele dindiha kini pigane howa ibugua
    mali pirani Samaria tanoni haru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​သြ​ဇိ​၏​နန်း​စံ​နှစ်​ဆယ့်​ကိုး​နှစ် မြောက်​၌ ဂါ​ဒိ​၏​သား​မေ​န​ဟင်​သည်
    ဣ​သ​ရေ​လ ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍​ရှ​မာ​ရိ​မြို့​၌ ဆယ်​နှစ်​နန်း​စံ​လေ​သည်။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཟར་ཡཱས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་སོ་དགུ་པར། གཱ་དི་ཡི་བུ་མེ་ན་ཧེམ་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་གྱུར་ནས་སཱ་མར་ཡ་རུ་ལོ་བཅུའི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Mugore ramakumi matatu namapfumbamwe raAzaria mambo weJudha, Menahemi mwanakomana
    waGadhi akava mambo weIsraeri, uye akatonga muSamaria kwamakore gumi.
  spa-BLM: En el año treinta y nueve de Azarías, rey de Judá, Menahem, hijo de Gadi,
    comenzó a reinar sobre Israel durante diez años en Samaria.
  cac-cac: Ayic 39 ab'ilxo yoch vin̈aj Azarías reyal d'a Judá, ix schaanel yich vin̈aj
    Manahem yuninal vin̈aj Gadi yac'an reyal d'a Israel. 10 ab'il ix yac' reyal vin̈
    d'a Samaria.
  swh-ULB: Katika mwaka wa thelathini na tisa wa Ahazia mfalme wa Yuda, Menahemu mwana
    wa Gadi akaanza kutawala; alitawala kwa miaka kumi katika Samaria.
  bel-bel: На трыццаць дзявятым годзе Азарыя, цара Юдэйскага, зацараваў Менаім, сын
    Гадыя, над Ізраілем; і валадарыў дзесяць гадоў у Самарыі;
  deu-ELBBK: Im 39. Jahr Asarjas, des Königs von Juda, wurde Menachem, der Sohn Gadis,
    König über Israel und regierte 10 Jahre in Samaria.
  mbb-OT: Nehimu he hadì diyà te Israel si Menahem he anak ni Gadi hein ike-39 he
    tuig he kedhadì ni Azaria ziyà te Juda. Diyà te Samaria med-ubpà si Menahem ne
    midhadì sikandin seled te 10 he tuig.
  mal-2015: യെഹൂദാരാജാവായ അസര്യാവിന്റെ മുപ്പത്തൊമ്പതാം ആണ്ടിൽ ഗാദിയുടെ മകൻ മെനഹേം
    യിസ്രായേലിന്നു രാജാവായി ശമര്യയിൽ പത്തു സംവത്സരം വാണു.
  rmc-rmc: Sar andre Judsko kraľinelas o Uziaš tranda the eňa (39) berš, andro Izrael
    ačhiľa kraľiske o Menachem, le Gadioskro čhavo. Kraľinelas deš berš andro foros
    Samarija.
  pes-OPV: در سال سی و نهم عزریا، پادشاه یهودا، منحیم بن جادی، بر اسرائیل پادشاه شد
    و ده سال در سامره سلطنت نمود.
  ron-1924: Ын ал трейзечь ши ноуэля ан ал луй Азария, ымпэратул луй Иуда, а ынчепут
    сэ домняскэ песте Исраел Менахем, фиул луй Гади. А домнит зече ань ла Самария.
  ben-OBCV: যিহূদার রাজা অসরিয়র রাজত্বকালের ঊনচল্লিশ বছরে গাদির ছেলে মনহেম ইস্রায়েলের
    রাজা হলেন, এবং তিনি দশ বছর শমরিয়ায় রাজত্ব করলেন।
  som-som: Casaryaah oo ahaa boqorkii dalka Yahuudah sannaddiisii sagaal iyo soddonaad
    ayaa Menaxeem ina Gaadii dalka Israa'iil boqor ka noqday, oo Samaariya ayuu toban
    sannadood boqor ku ahaa.
  lat-VUC: Anno trigesimo nono Azariæ regis Juda, regnavit Manahem filius Gadi super
    Israël decem annis in Samaria.
  eng-ASVBT: In the nine and thirtieth year of Azariah king of Judah began Menahem
    the son of Gadi to reign over Israel, and reigned ten years in Samaria.
  ita-1885: L'anno trentanovesimo di Azaria, re di Giuda, Menahem, figliuolo di Gadi,
    cominciò a regnare sopra Israele, e regnò dieci anni in Samaria.
  eng-LXXUP: In the thirty and ninth year of Uzziah king of Judah began Menahem the
    son of Gadi to reign over Israel in Samaria ten years.
  eng-ULB: In the thirty-ninth year of Azariah king of Judah, Menahem son of Gadi
    began to reign over Israel; he reigned ten years in Samaria.
  spa-VBL: Menajem, hijo de Gadi, se convirtió en rey de Israel en el año treinta
    y nueve del reinado de Azarías de Judá. Reinó en Samaria durante diez años.
  fra-_FOB: La trente-neuvième année d'Asaria, roi de Juda, Ménahem, fils de Gadi,
    devint roi sur Israël, et il régna dix ans à Samarie.
  mal-mal: യെഹൂദാ രാജാവായ അസര്യാവിന്റെ വാഴ്ചയുടെ മുപ്പത്തൊമ്പതാം ആണ്ടിൽ ഗാദിയുടെ മകൻ
    മെനഹേം യിസ്രായേലിന് രാജാവായി; ശമര്യയിൽ പത്തു സംവത്സരം വാണു.
  urd-GVR: Manāhim bin Jādī Yahūdāh ke bādshāh Uzziyāh kī hukūmat ke 39weṅ sāl meṅ
    Isrāīl kā bādshāh banā. Sāmariya us kā dārul-hukūmat thā, aur us kī hukūmat kā
    daurāniyā 10 sāl thā.
  suz-BL: गादी आ तौ मेनाहेम इस्राएल ङा पिप दुम्‍माक्‍त। मेना अजारयाह यहूदा ङा पिप
    दुम्‍शो ३९ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेनाहेम सामरीयाम १० बर्स सासन पवा बाक्‍त।
  ita-1927: L’anno trentanovesimo del regno di Azaria, re di Giuda, Menahem, figliuolo
    di Gadi, cominciò a regnare sopra Israele; e regnò dieci anni a Samaria.
  ckb-ckb: لە ساڵی سی و نۆیەمی عەزەریای پاشای یەهودا، مەنەحێمی کوڕی گادئی دە ساڵ لە
    سامیرە پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the thirty-ninth year of Azariah, king of Judah, Menahem, the son of
    Gadi, became king over Israel, and was ruling in Samaria for ten years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಗಾದಿಯ ಮಗ ಮೆನಹೇಮನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಹತ್ತು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய அசரியாவின் முப்பத்தொன்பதாம் ஆளுகை வருடத்தில், காதியின்
    மகனாகிய மெனாகேம் இஸ்ரவேல்மேல் ராஜாவாகி சமாரியாவிலே பத்துவருடங்கள் அரசாட்சிசெய்து,
    அவன் தன் நாட்களிலெல்லாம் யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்.
  spa-RV-1909: En el año treinta y nueve de Azarías rey de Judá, reinó Manahem hijo
    de Gadi sobre Israel diez años, en Samaria.
  ron-BTF: În anul al treizeci și nouălea al lui Azaria, împăratul lui Iuda, a început
    să domnească Menahem, fiul lui Gadi, peste Israel; și a domnit zece ani în Samaria.
  eng-WEBP: In the thirty ninth year of Azariah king of Judah, Menahem the son of
    Gadi began to reign over Israel for ten years in Samaria.
  eng-FBV: Menahem, son of Gadi, became king of Israel in the thirty-ninth year of
    the reign of King Azariah of Judah. He reigned in Samaria for ten years.
  nld-1939: In het negen en dertigste jaar der regering van Azarja over Juda werd
    Menachem, de zoon van Gadi, koning van Israël. Hij regeerde tien jaar te Samaria.
  nch-BL: Huajca Tanahuatijquet Manahem, icone Gadi, pejqui tanahuatía ipan tali Israel
    quema Tanahuatijquet Azarías yahuiyaya para 39 xihuit tanahuatis ipan tali Judá.
    Huan Manahem mosehui para tanahuatis ipan altepet Samaria huan tanahuati majtacti
    xihuit.
  vie-1934: Năm thứ ba mươi chín đời A-xa-ria, vua Giu-đa, thì Mê-na-hem, con trai
    Ga-đi, lên làm vua Y-sơ-ra-ên, và cai trị mười năm tại Sa-ma-ri.
  hin-CV: यहूदिया के राजा अज़रियाह के शासन के उनचालीसवें साल में गादी के पुत्र मेनाख़ेम
    ने इस्राएल पर शासन करना शुरू किया. उसने शमरिया में दस साल शासन किया.
  spa-BES: En el año treinta y nueve de Azarías, rey de Judá, Menahem, hijo de Gadi,
    se convirtió en rey de Israel y reinó en Samaria durante diez años.
  tdx-tdx: Amy taom-paha-telopolo-sive’ ambi’ i Azarià mpanjaka’ Iehodày ty niorota’
    i Menakeme ana’ i Gadý nifeleke Israele, le nifehe folo taoñe e Somerone ao.
  tha-KJV: ในปี​ที่​สามสิบเก้าแห่งรัชกาลอาซาริยาห์​กษัตริย์​แห่​งยูดาห์ เมนาเฮมบุตรชายกาดี​ได้​เริ่มครอบครองเหนื​ออ​ิสราเอล
    และพระองค์ทรงครอบครองในสะมาเรียสิบปี
  por-BR-2018: No ano trinta e nove de Azarias, rei de Judá, reinou Menaém, filho
    de Gadi, sobre Israel, por dez anos, em Samaria.
  deu-ELO: Im neununddreißigsten Jahre Asarjas, des Königs von Juda, wurde Menachem,
    der Sohn Gadis, König über Israel und regierte zehn Jahre zu Samaria.
  eng-WYC-2018: In the nine and thirtieth year of Azariah, king of Judah, Menahem,
    the son of Gadi, reigned upon Israel ten years in Samaria. (In the thirty-ninth
    year of Azariah, or Uzziah, the king of Judah, Menahem, the son of Gadi, began
    to reign upon Israel, and he reigned ten years in Samaria.)
  epo-epo: En la tridek-naŭa jaro de Azarja, reĝo de Judujo, Menaĥem, filo de Gadi,
    fariĝis reĝo super Izrael, kaj li reĝis dek jarojn en Samario.
  uig-PIN: Yǝⱨuda padixaⱨi Azariya sǝltǝnitining ottuz toⱪⱪuzinqi yilida, Gadining
    oƣli Mǝnaⱨǝm Israilƣa padixaⱨ bolup, Samariyǝdǝ on yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Asaia da Yuda fi ode 39 agoane ouligilalu, Menaheme (Gaidai
    egefe) da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagadega esala,
    ode nabuane agoanega Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 39 yia bilong Usia i stap king bilong Juda, Menahem, pikinini
    man bilong Gadi, i kamap king bilong Israel. Na em i stap king long Samaria inap
    10-pela yia.
  hau-SA: A shekara ta talatin da takwas ta mulkin Azariya sarkin Yahuda, Menahem
    ɗan Gadi ya zama sarkin Isra’ila, ya yi mulki a Samariya shekara goma.
  uig-LAT: Yehuda padishahi Azariya seltenitining ottuz toqquzinchi yilida, Gadining
    oghli Menahem Israilgha padishah bolup, Samariyede on yil seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amathathu lasificamunwemunye ka-Azariya inkosi yakoJuda,
    uMenahemu indodana kaGadi waba yinkosi yako-Israyeli, wabusa eSamariya okweminyaka
    elitshumi.
  ton-ton: ‌ʻI hono tolungofulu ma hiva ʻoe taʻu ʻo ʻAsalia ko e tuʻi ʻo Siuta naʻe
    kamata pule ki ʻIsileli ʻa Minehemi ko e foha ʻo Kati, pea naʻe pule ia ʻi he
    taʻu ʻe hongofulu ʻi Samēlia.
  ces-1613: Léta třidcátého devátého Azariáše krále Judského kraloval Manahem syn
    Gádi nad Izraelem v Samaří za deset let.
  eng-WMB: In the thirty ninth year of Azariah king of Judah, Menahem the son of Gadi
    began to reign over Israel for ten years in Samaria.
  tam-TCV: யூதாவின் அரசன் அசரியா ஆட்சி செய்த முப்பத்தொன்பதாம் வருடம், காதியின் மகனான
    மெனாகேம் இஸ்ரயேலின் அரசனாக வந்தான். இவன் சமாரியாவில் பத்து வருடங்கள் ஆட்சிசெய்தான்.
  ceb-ULB: Sa ika-39 ka tuig nga paghari ni Azaria nga hari sa Juda nagsugod paghari
    si Menahem nga anak nga lalaki ni Gadi sa tibuok Israel; napulo siya ka tuig nga
    naghari sa Samaria.
  pol-UBG: W trzydziestym dziewiątym roku Azariasza, króla Judy, Menachem, syn Gadiego,
    zaczął królować nad Izraelem i królował dziesięć lat w Samarii.
  urd-GVU: مناحم بن جادی یہوداہ کے بادشاہ عُزیّاہ کی حکومت کے 39ویں سال میں اسرائیل
    کا بادشاہ بنا۔ سامریہ اُس کا دار الحکومت تھا، اور اُس کی حکومت کا دورانیہ 10 سال
    تھا۔
  deu-1912: Im neununddreißigsten Jahr Asarjas, des Königs Juda's, ward König Menahem,
    der Sohn Gadis, über Israel zu Samaria;
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಗಾದಿಯ ಮಗನಾದ ಮೆನಹೇಮನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಹತ್ತು ವರ್ಷ ಆಳಿದನು.
  yap-yap: U lan e duw ni guyey nge mereb ko gagiyeg rok Uzziah ni Pilung nu Judah,
    me mang Menahem nib mo’on ni fak Gadi e pilung nu Israel, me yog e thin u Samaria
    ni ragag e duw.
  hlt-MCSB: Judah manghai Azariah kah a kum sawmthum kum ko vaengah Samaria kah Gadi
    capa Menahem loh Israel te kum rha a manghai thil.
  mdy-ETH: ዖኦዚያ ዪሁዳይዳ ካኣታዼንቴ ሃይሢታሚ ታዞጳሳ ሌዖና ጋኣዴ ናኣዚ፥ ሚናሄሜ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ሳማሪያይዳ
    ናንጊ ታጶ ሌዔ ዎይሤኔ።
  twi-ASANTE: Gadi babarima Menahem hyɛɛ aseɛ dii Israelhene ɛberɛ a na Usia adi adeɛ
    Yuda ne mfeɛ aduasa nkron so. Ɔdii ɔhene wɔ Samaria mfirinhyia edu.
  eng-WEBU: In the thirty ninth year of Azariah king of Judah, Menahem the son of
    Gadi began to reign over Israel for ten years in Samaria.
  wal-wal: Yihudaa Kawoi Ooziyaani kawotido hasttamanne uddufuntta laittan, Gaada
    na7ai Minaaheemi Israa7eela bolli kawotiis; i Samaariyan tammu laittaa kawotiis.
  spa-PDDPT: El año 39 de Azarías, rey de Judá, comenzó a reinar Manahem, hijo de
    Gadi, sobre Israel, y reinó diez años en Samaria.
  gun-gun: Trinta e nove ma'etỹ re ma Judá pygua huvixa Azarias oĩ rire Gadi ra'y
    Menaém oĩ Israel pygua ruvixarã. Ha'e vy dez ma'etỹ re opena Samaria py.
  ilo-ULB: Iti maikatallopulo ket siam a tawen ni Uzzias kas ari ti Juda, nangrugi
    a nagturay ni Menahem a putot ni Gadi iti Israel, nagturay isuna iti sangapulo
    a tawen idiay Samaria.
  kpg-kpg: I di motolu maa hiwa ngadau nogo king Uzziah i Judah, gei Menahem, tama daane
    a Gadi, gaa hai di king o Israel, gei mee nogo dagi i Samaria i nia ngadau e madangaholu.
  uig-ARA: يەھۇدا پادىشاھى ئازارىيا سەلتەنىتىنىڭ ئوتتۇز توققۇزىنچى يىلىدا، گادىنىڭ
    ئوغلى مەناھەم ئىسرائىلغا پادىشاھ بولۇپ، سامارىيەدە ئون يىل سەلتەنەت قىلدى.
  sus-sus: Yudaya mangɛ Asaraya xa mangɛya ɲɛ tongo saxan nun solomanaani nde ra,
    Gadi xa di Menaxemi naxa ti Isirayila mangɛ ra. A mangɛya ɲɛ fu nan naba Samari.
  pon-2006: Ni kasilihsek duwaun sounpar en mwehin Usaia, nanmwarkien Suda, Menahem
    nein Kadi wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar eisek.
  ksd-ksd: Ma Menakem natu i Gadi i ga tur pa ia pi na king ure Israel ta ra kilala
    a utul a vinun ma lavuvat ta ra kini na king kai Usia ra king Iuda, ma i ga ki
    na king aro Samaria a vinun na kilala.
  tur-YTC: Yahuda Kralı Azarya'nın otuz dokuzuncu yılında, Gadi oğlu Menahem Samariya'da
    İsrael üzerindeki on yıllık hükmüne başladı.
  grc-BRENT: Ἐν ἔτει τριακοστῷ καὶ ἐννάτῳ τῷ Ἀζαρίᾳ βασιλεῖ Ἰούδα ἐβασίλευσε Μαναὴμ
    υἱὸς Γαδδὶ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ δέκα ἔτη.
  ind-AYT: Pada tahun ke-39 pemerintahan Azarya, raja Yehuda, Menahem, anak Gadi,
    menjadi raja atas Israel. Dia memerintah selama sepuluh tahun di Samaria.
  nya-nya: Mʼchaka cha 39 cha Azariya mfumu ya Yuda, Menahemu mwana wa Gadi anakhala
    mfumu ya Israeli ndipo analamulira mu Samariya zaka khumi.
  hrv-hrv: Trideset i devete godine kraljevanja Azarje u Judeji postade Menahem, sin
    Gadijev, kraljem Izraela. Kraljevao je deset godina u Samariji.
  mps-mps: Te king bidi Usia te Juda hanigo king bidi nigila bidali kibu be bidi sese
    si pąde, te 39 kibu be pai, tama te sogo Menahem, aga te Gadigo ogwa da, aga
    te Israel hanigo king bidi nigilama bidali. Tama aga te Samaria bulude king nigila
    bidali kibu be te nogo si kibu be bidai.
  tpi-tpi: Long namba 39 yia bilong Usia i stap king bilong Juda, Menahem, pikinini
    man bilong Gadi, i kamap king bilong Israel. Na em i stap king long Samaria inap
    10-pela yia.
  dan-1931: I Kong Azarja af Judas ni og tredivte Regeringsår blev Menahem, Gadis
    Søn, Konge over Israel, og han herskede ti År i Samaria.
  vie-OVCB: Mê-na-hem, con Ga-đi lên làm vua Ít-ra-ên vào năm thứ ba mươi chín đời
    A-xa-ria, vua Giu-đa, và cai trị mười năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા અઝાર્યાના શાસનકાળના ઓગણચાલીસમા વર્ષે ગાદીના દીકરા મનાહેમે
    ઇઝરાયલ પર રાજ કર્યું, તેણે સમરુનમાં દસ વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Ni kasilihsek duwaun sounpar en mwehin Usaia, nanmwarkien Suda, Menahem
    nein Kadi wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar eisek.
  por-BRBSL: No ano trinta e nove de Azaria, rei de Judá, Menahem, filho de Gadi,
    começou a reinar sobre Israel por dez anos em Samaria.
  cth-cth: Judah siangpahrang Azariah a bawi kum 39 navah, Gadi capa Menahem teh Isarelnaw
    koe siangpahrang lah ao. Samaria vah kum 10 touh a uk awh.
  twi-twi: Gadi babarima Menahem fii ase dii Israelhene bere a na Usia adi ade wɔ
    Yuda ne mfe aduasa akron so. Odii hene wɔ Samaria mfirihyia du.
  hlt-hlt: Judah manghai Azariah kah a kum sawmthum kum ko vaengah Samaria kah Gadi
    capa Menahem loh Israel te kum rha a manghai thil.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Asɑdiɑ kpɑ̀tì benni sipísìtɑ̃ɑ̃ti nɛ̀ diwɛínnì
    miɛkɛ nkɛ Kɑdi birɛ Mɛnnɑɛmmu nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́ntɔ tikpɑ̀tì
    kɛ dɔ̀ yɛbie ntɛpíítɛ̀ kɛ bo Sɑmmɑrii.
  msy-2020: Usia 39plan azenibar Judan atrivimɨn itima, Gadin otarim Menahem Israelian
    atrivimɨn oto. Egha a Samarian nguibar ekiamɨn ikia 10plan azenibar atrivimɨn
    iti.
  dop-dop: Yutɑ wulɑʋ Asɑliyɑ pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ nɩɩlɛ nyǝŋkɑ tɑɑ kɛ́ Kɑti pǝyɑlʋ
    Menɑhem pǝsɑ Ɩsɛɣɛlɩ wulɑʋ kɛ Sɑmɑlii kɛ pɩɩsɩ nɑɑnʋwɑ.
  azb-azb: Yəhuda padşahı Azaryanın padşahlığının otuz doqquzuncu ilində Qadi oğlu
    Menaxem İsrail üzərində padşah oldu və Samariyada on il padşahlıq etdi.
  eng-DBY: In the thirty-ninth year of Azariah king of Judah, Menahem the son of Gadi
    began to reign over Israel, for ten years, in Samaria.
  hin-2017: यहूदा के राजा अजर्याह के राज्य के उनतालीसवें वर्ष में गादी का पुत्र मनहेम
    इस्राएल पर राज्य करने लगा, और दस वर्ष सामरिया में राज्य करता रहा।
  wol-KYG: Ba Asaryaa buurub Yuda duggee fanweereelu atu nguuram ak juróom ñeent,
    ca la Menayem doomu Gadi falu buurub Israyil, péeyoo Samari. Nguuru na fukki at.
  eng-YLT: In the thirty and ninth year of Azariah king of Judah reigned hath Menahem
    son of Gadi over Israel — ten years in Samaria.
  eng-WYC-2017: In the nine and thirtieth year of Azariah, king of Judah, Menahem,
    the son of Gadi, reigned upon Israel ten years in Samaria.
  eng-WMBB: In the thirty ninth year of Azariah king of Judah, Menahem the son of
    Gadi began to reign over Israel for ten years in Samaria.
  urd-GVH: मनाहिम बिन जादी यहूदाह के बादशाह उज़्ज़ियाह की हुकूमत के 39वें साल में
    इसराईल का बादशाह बना। सामरिया उसका दारुल-हुकूमत था, और उस की हुकूमत का दौरानिया
    10 साल था।
  rug-rug: Koasa vina toloṉavulu sia vuahenina sa binaṉara te Uzaea pa Ziuda, si baṉara
    pa Izireli se Menahemu sa tuna koreo e Qadi, meke koa baṉara manege puta vuaheni
    pa Sameria si asa.
  gaz-gaz: Bara Azaariyaa mooticha Yihuudaa keessa waggaa soddomii saglaffaatti Menaaheem
    ilmi Gaadii mootii Israaʼel taʼe; innis Samaariyaa keessa jiraatee waggaa kudhan
    bulche.
  fra-LSG: La trente-neuvième année d’Azaria, roi de Juda, Menahem, fils de Gadi,
    régna sur Israël. Il régna dix ans à Samarie.
  gnn-gnn: '@see-verse:2KI.015.016'
  yal-yal: Asari a mangayaan ɲɛɛ tonge saxan e nun solomanaanindeni Yuda yi, Gadi
    a diin Menahemi yi findi mangan na Isirayila yi. A yi ɲɛɛ fu ti mangayani Samari
    taani.
  haw-1868: I ka makahiki kanakolukumamaiwa o Azaria ke alii o ka Iuda, i lilo ai
    o Menahema ke keiki a Gadi i alii maluna o ka Iseraela, he umi makahiki ana i
    noho alii ai ma Samaria.
  arb-NAV: وَفِي السَّنَةِ التَّاسِعَةِ وَالثَّلاثِينَ لِحُكْمِ عَزَرْيَا مَلِكِ يَهُوذَا،
    اعْتَلَى مَنَحِيمُ بْنُ جَادِي عَرْشَ إِسْرَائِيلَ فِي السَّامِرَةِ لِمُدَّةِ
    عَشْرِ سِنِينَ،
  ewe-ewe: Israel fia yeye lae nye Menahem, Gadi ƒe vi. Eɖu fia ƒe ewo le Samaria.
    Edze fiaɖuɖu gɔme le Yuda fia, Azaria ƒe fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-asiekɛlia me.
  eng-LEE: In the nine and thirtieth year of 'Azaryah the king of Judah became Menachem
    the son of Gadi king over Israel, [for] ten years, in Samaria.
  asm-FB: যিহূদাৰ ৰজা অজৰিয়াৰ ৰাজত্বৰ ঊনচল্লিশ বছৰত গাদীৰ পুত্ৰ মনহেম ইস্রায়েলৰ
    ৰজা হ’ল। তেওঁ চমৰিয়াত দহ বছৰ ৰাজত্ব কৰিছিল।
  sus-A: يُدَيَ مَنفّ عَسَرَيَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن سٌلٌمَنَانِ ندٍ رَ، فَدِ
    شَ دِ مٍنَشٍمِ نَشَ تِ عِسِرَيِلَ مَنفّ رَ. عَ مَنفّيَ حّ قُ نَن نَبَ سَمَرِ.
  fra-SBL: La trente-neuvième année d'Azaria, roi de Juda, Menahem, fils de Gadi,
    régna sur Israël pendant dix ans à Samarie.
  hbo-hbo: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָתֵ֙שַׁע֙ שָׁנָ֔ה לַעֲזַרְיָ֖ה מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ מְנַחֵ֨ם בֶּן־גָּדִ֧י עַל־יִשְׂרָאֵ֛ל עֶ֥שֶׂר שָׁנִ֖ים בְּשֹׁמְרֹֽון׃
  piu-2006: '@see-verse:2KI.015.016'
  kik-kik: Mwaka-inĩ wa mĩrongo ĩtatũ na kenda wa Azaria mũthamaki wa Juda, Menahemu
    mũrũ wa Gadi agĩtuĩka mũthamaki wa Isiraeli, na agĩthamaka Samaria mĩaka ikũmi.
  fra-NCL: La trente-neuvième année d’Azarias, roi de Juda, Manahem, fils de Gadi,
    devint roi sur Israël ; il régna dix ans à Samarie.
  cek-AK: Judah siangpahrang Azariah siangpahrang ah ohhaih saning quithum, takawtto
    naah, Gadi capa Menahem loe Israel siangpahrang ah oh; anih mah Samaria to saning
    hato uk.
  cuk-cuk: Azarías birga-dulagwen-gakambe-gakabakebakgus (39) Judá-yargi negsemaidgi,
    Gadi-machi-Manahem, Israel-yar sealid. Samariaʼgi birgambe (10) yar sesad.
  uig-CYR: Йәһуда падишаси Азария сәлтәнитиниң оттуз тоққузинчи жилида, Гадиниң оғли
    Мәнаһәм Исраилға падиша болуп, Самарийәдә он жил сәлтәнәт қилди.
  tel-2017: యూదారాజు అజర్యా పరిపాలనలో 39 వ సంవత్సరంలో గాదీ కొడుకు మెనహేము ఇశ్రాయేలు
    వాళ్ళను ఏలడం ఆరంభించి షోమ్రోనులో 10 సంవత్సరాలు ఏలాడు.
  hat-BSA: Nan trant-nèf ane a Azaria yo, wa Juda a, Menahem, fis a Gadi a, te renye
    sou Israël pandan dizan Samarie.
  kos-kos: In yac aktolngoul eu ke pacl Tokosra Uzziah el leum lun Judah, Menahem
    wen natul Gadi, el tokosrala lun Israel, ac el leum in Samaria ke yac singoul.
  hbo-WLC: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָתֵ֙שַׁע֙ שָׁנָ֔ה לַעֲזַרְיָ֖ה מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ מְנַחֵ֨ם בֶּן־גָּדִ֧י עַל־יִשְׂרָאֵ֛ל עֶ֥שֶׂר שָׁנִ֖ים בְּשֹׁמְרֽוֹן׃
  ibo-ibo: Nʼafọ iri atọ na itoolu nke Azaraya, eze Juda, Menahem nwa Gadi ghọrọ eze
    ọhụrụ ndị Izrel. Ọ chịrị afọ iri dịka eze na Sameria.
  ory-ory: ଯିହୁଦାର ରାଜା ଅସରୀୟଙ୍କ ରାଜତ୍ଵର ଅଣଚାଳିଶ ବର୍ଷରେ ଗାଦିର ପୁତ୍ର ମନହେମ୍‍ ଇସ୍ରାଏଲ
    ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ଶମରୀୟାରେ ଦଶ ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon ilik me tiuen ierin mwün Ussia ewe kingen Juta, Menahem nöün Kati
    we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria o nemenem
    lon ükükün engol ier.
  rop-rop: Wal langa det namba 39 yiya wen Yusaiya bin jidan king blanga Juda, Menahem
    det san blanga Gedi, bin jidan det nyuwan king blanga Isreil. Imbin jidan king
    langa Sameriya 10 yiya.
  ukr-1871: У трийцять девятому роцї Азарії, царя Юдейського, царював Менаїм Гадієнко
    над Ізраїлем десять лїт у Самариї.
  deu-1951: Im neununddreißigsten Jahre Asarias, des Königs von Juda, ward Menachem,
    der Sohn Gadis, König über Israel zu Samaria, [und regierte] zehn Jahre lang.
  eng-JPS: In the nine and thirtieth year of Azariah king of Judah began Menahem the
    son of Gadi to reign over Israel, and reigned ten years in Samaria.
  srp-1865: Godine trideset devete carovanja Azarijina nad Judom zacari se Menajim
    sin Gadijev nad Izrailjem, i carova deset godina u Samariji.
  lug-lug: Mu mwaka ogw’amakumi asatu mu mwenda ogw’obufuzi bwa Azaliya kabaka wa
    Yuda, Menakemu mutabani wa Gaadi n’alya obwakabaka bwa Isirayiri, era n’afugira
    emyaka kkumi mu Samaliya.
  heb-heb: בשנת שלשים ותשע שנה לעזריה מלך יהודה מלך מנחם בן גדי על ישראל עשר שנים
    בשמרון׃
  ben-IRV: যিহূদার রাজা অসরিয়ের রাজত্বের ঊনচল্লিশ বছরের রাজত্বের দিন গাদির ছেলে মনহেম
    ইস্রায়েলের উপর রাজত্ব করতে শুরু করেন। তিনি শমরিয়াতে দশ বছর রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਜ਼ਰਯਾਹ ਦੇ ਰਾਜ ਦੇ ਉੱਨਤਾਲੀਵੇਂ ਸਾਲ ਗਾਦੀ ਦਾ ਪੁੱਤਰ ਮਨਹੇਮ ਇਸਰਾਏਲ
    ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ। ਉਹ ਨੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਦਸ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ နန်းစံသုံးဆယ် ကိုး နှစ် တွင် ၊ ဂါဒိ သား မေနဟင် သည် နန်းထိုင်
    ၍ ၊ ရှမာရိ မြို့၌ ဣသရေလ နိုင်ငံကို ဆယ် နှစ် စိုးစံလေ၏
  tbg-tbg: Usiava 39 ihiara Iutaaqaa raqiki vau entara, Gadira maaqu Menahemuva Isareri
    avuhainaa vaiintiqama viro Sameria vatukaqi vaiharo 10 ihiara Isareriqaa raqiki
    vaura.
  hmo-hmo: Usaia, Iuda ena king, ena lohia lagani namba 39 lalonai, Menahemo Gadi
    ese Israela ena king dagi ia abia, bona lagani 10 lalonai Samaria dekenai ia lohia
    karaia.
  urd-urd: और शाह — ए — यहूदाह 'अज़रियाह के उन्तालीसवें बरस से जादी का बेटा मनाहिम
    इस्राईल पर सल्तनत करने लगा, और उसने सामरिया में दस बरस सल्तनत की।
  rus-SYN: В тридцать девятом году Азарии, царя Иудейского, воцарился Менаим, сын
    Гадия, над Израилем и царствовал десять лет в Самарии;
  bqc-SIM: Yudaↄ kí Uzia kpalablea wɛ̃̀ bla mɛ̀ndosaide guu ↄ̃ Gadi nɛ́ Mɛnaeũpi
    gↄ̃̀ Isailiↄ kía ũ, à zↄ̃̀lɛ kpalau Samali wɛ̃̀ kwiɛ.
  tcz-CHONGTHU: Judah gam’ah Uzziah lengpan lengvai ana hom kal kum somthum le ko
    alhinin, Gadi chapa Menahem in Israel gam’ah lengvai ana hom’in ahi. Aman Samaria
    a hin kum som sungin lengvai ana hom’in ahi.
  mar-mar: यहूदाचा राजा अजऱ्या याच्या शासनाच्या एकोणचाळिसाव्या वर्षात गादीचा मुलगा
    मनहेम इस्राएलवर राज्य करु लागला. मनहेमने शोमरोनात दहा वर्षे राज्य केले.
  qub-qub: Quimsa chunca isgun (39) watana Azarías Judäpa raynin caycaptin Gadipa
    wamran Manahemga Israelcho ray cayta gallaycuran. Samariacho ray caran chunca
    wata.
  bqp-bqp: Yudanↄ kína Uzia kíblena wɛ̃̀ bupla donsaride gũnn Gadi nɛ́ Mɛnahɛmu kɛ̀
    Isarailanↄ kína ũ, akũ à kí blè Samaria wɛ̃̀ kuri.
  hat-hat: Wa Azarya t'ap mache sou tranteyennan depi li t'ap gouvènen peyi Jida lè
    Menayèm, pitit Gadi, moute wa nan peyi Izrayèl. Li gouvènen nan lavil Samari pandan
    dizan.
  eng-BSB: In the thirty-ninth year of Azariah’s reign over Judah, Menahem son of
    Gadi became king of Israel, and he reigned in Samaria ten years.
  eng-WEBPB: In the thirty ninth year of Azariah king of Judah, Menahem the son of
    Gadi began to reign over Israel for ten years in Samaria.
  kbq-kbq: Hagi Azaria'ma Juda vahe kinima 39ni'a kafuma nemanigeno'a, Gati nemofo
    Menahemu'a Israeli vahe kinia fore huteno Sameria kumate mani'neno 10ni'a kafufi
    Israeli vahera kegava hu'ne.
  nhe-BL: Huajca Tlanahuatijquetl Manahem, icone Gadi, pejqui tlanahuatía ipan tlali
    Israel quema Tlanahuatijquetl Azarías yohuiyaya para 39 xihuitl tlanahuatía ipan
    tlali Judá. Huan Manahem mosehui para tlanahuatis ipan altepetl Samaria huan tlanahuati
    majtlactli xihuitl.
  bus-bus: Yudanↄ kí Uzia kíblena wɛ̃̀ baplaa dosaidee guun Gadi nɛ́ Mɛnahɛmu kɛ̀
    Isarailinↄ kí ũ, ben à kí blè Samaria wɛ̃̀ kuri.
  gub-BL: Uzi Zuta wanuwihawete heko mehe 39 haw kwarahy rehe Menaem Gani ta'yr wiko
    Izaew wanuwihawete romo. Umumaw 10 kwarahy Xamari pe tuwihawete romo wiko pà.
  eng-DRA: In the nine and thirtieth year of Azarias king of Juda, reigned Manahem
    son of Gadi over Israel ten years in Samaria.
