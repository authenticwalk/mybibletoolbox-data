verse: 2KI.015.008
translations:
  mal-C: യെഹൂദാരാജാവായ അസര്യാവിന്റെ മുപ്പത്തിയെട്ടാമാണ്ടിൽ ഇസ്രായേൽരാജാവായ യൊരോബെയാമിന്റെ
    മകനായ സെഖര്യാവ് ശമര്യയിൽ ഇസ്രായേൽരാജാവായി. അദ്ദേഹം ആറുമാസം വാണു.
  deu-TKW: Im achtundreißigsten Jahre Asarjas, des Königs von Juda, ward Sacharja,
    der Sohn Jerobeams, König über Israel zu Samaria und regierte sechs Monate.
  lin-lin: Tango Azaria, mokonzi ya Yuda, akokisaki mibu tuku misato na mwambe na
    bokonzi, Zakari, mwana mobali ya Jeroboami, akomaki mokonzi ya Isalaele na Samari ;
    mpe akonzaki basanza motoba.
  eng-LSV: In the thirty-eighth year of Azariah king of Judah, Zechariah son of Jeroboam
    has reigned over Israel in Samaria, six months,
  eng-GNV: In the eyght and thirtieth yeere of Azariah King of Iudah did Zachariah
    the sonne of Ieroboam reigne ouer Israel in Samaria sixe moneths,
  eng-WEBSTER: In the thirty and eighth year of Azariah king of Judah did Zachariah
    the son of Jeroboam reign over Israel in Samaria six months.
  nhw-BL: Quema Azarías [15:8 Azarías nojquiya itoca Uzías.] yohuiyaya para 38 xihuitl
    tlanahuatía ipan tlali Judá, pejqui tlanahuatía Zacarías, icone nopa ompa Tlanahuatijquetl
    Jeroboam, ipan tlali Israel. Huan Tlanahuatijquetl Zacarías tlanahuati chicuase
    metztli.
  swh-ONEN: Katika mwaka wa thelathini na nane wa utawala wa Azaria mfalme wa Yuda,
    Zekaria mwana wa Yeroboamu akawa mfalme wa Israeli katika Samaria, naye akatawala
    miezi sita.
  bba-bba: Asɑriɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ weeru yiru sɑrise sɔɔrɑ, Sɑkɑri Yeroboɑmun
    bii u kuɑ Isirelibɑn sinɑ boko Sɑmɑriɔ. U kuɑwɑ suru nɔɔbɑ tiɑ bɑndu sɔɔ.
  eng-KJVCPB: In the thirty and eighth year of Azariah king of Judah did Zachariah
    the son of Jeroboam reign over Israel in Samaria six months.
  luo-luo: E higa mar piero adek gaboro mar Azaria ruodh Juda, Zekaria wuod Jeroboam
    nobedo ruodh Israel ei Samaria kendo nobedo ruoth kuom dweche auchiel.
  meu-meu: Asaria, Iuda pavapavana, ena lohia laḡanina ihatoiahui-taurahanina ai,
    Sekaria Ieroboam ese Israel e lohiaia Samaria ai, hua tauratoi hona.
  npi-ULB: यहूदाका राजा अजर्याहको अठतिसौँ वर्षमा यारोबामका छोरा जकरियाले सामरियाम
    बसेर इस्राएलमाथि छ महिना राज्‍य गरे ।
  yor-yor: Ní ọdún kejìdínlógójì Asariah ọba Juda. Sekariah ọmọ Jeroboamu di ọba Israẹli
    ní Samaria, ó sì jẹ ọba fún oṣù mẹ́fà.
  pes-OPCB: در سی و هشتمین سال سلطنت عزیا پادشاه یهودا، زکریا (پسر یربعام دوم) پادشاه
    اسرائیل شد و شش ماه در سامره سلطنت نمود.
  tgl-ULB: Sa ika tatlumpu't walong taon ni Uzzias hari ng Juda, si Zacarias anak
    ni Jeroboam ang naghari ng Israel sa Samaria sa loob ng anim na buwan.
  hui-hui: Usia ibu Yuda dindiha kini heane mali pira tebirani karia henego huniane
    halini (38) hayagola Yaroboama mende biago igini Segaraia ibu Isaraele dindiha
    kini pigane hene. Ani howa ibugua ege waragaria hanguni kini howa Samaria tanoni
    haru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​သြ​ဇိ​၏​နန်း​စံ​သုံး​ဆယ့်​ရှစ်​နှစ် မြောက်​၌ ဒု​တိ​ယ​မြောက်​ယေ​ရော​ဗောင်​မင်း​၏
    သား​ဇာ​ခ​ရိ​သည် ဣ​သ​ရေ​လ​ပြည်​ဘု​ရင် အ​ဖြစ်​နန်း​တက်​၍​ရှ​မာ​ရိ​မြို့​၌​ခြောက်
    နှစ်​နန်း​စံ​ရ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཟར་ཡཱས་སྲིད་བསྐྱངས་པའི་ལོ་སོ་བརྒྱད་པར། ཡེ་རོབ་ཨམ་གྱི་སྲས་ཟཱ་ཀར་ཡས་སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་ལ་ཟླ་བ་དྲུག་གི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Mugore ramakumi matatu namasere raAzaria mambo weJudha, Zekaria mwanakomana
    waJerobhoamu akava mambo weIsraeri muSamaria, uye akatonga kwemwedzi mitanhatu.
  spa-BLM: En el año treinta y ocho de Azarías, rey de Judá, Zacarías, hijo de Jeroboam,
    reinó sobre Israel en Samaria durante seis meses.
  cac-cac: Ayic 38 ab'ilxo yoch vin̈aj Azarías reyal d'a Judá, ix och vin̈aj Zacarías
    yuninal vin̈aj Jeroboam reyal d'a Israel, vaque' ujal ix yac' reyal vin̈ d'a Samaria.
  swh-ULB: Katika mwaka wa thelathini na nane mwaka wa Azaria mfalme wa Yuda, Zekaria
    mwana wa Yeroboamu akatawala juu ya Israeli katika Samaria kwa miezi sita.
  bel-bel: У трыццаць восьмы год Азарыя, цара Юдэйскага, зацараваў Захарый, сын Ераваама,
    над Ізраілем у Самарыі і валадарыў шэсьць месяцаў.
  deu-ELBBK: Im 38. Jahr Asarjas, des Königs von Juda, wurde Sekarja, der Sohn Jerobeams,
    König über Israel in Samaria und regierte 6 Monate.
  mbb-OT: Nehimu he hadì diyà te Israel si Zacarias he anak ni Jeroboam II hein ike-38
    he tuig te kedhadì ni Azaria ziyà te Juda. Diyà te Samaria med-ubpà si Zacarias,
    ne midhadì sikandin seled te heenem he vulan.
  mal-2015: യെഹൂദാരാജാവായ അസര്യാവിന്റെ മുപ്പത്തെട്ടാം ആണ്ടിൽ യൊരോബെയാമിന്റെ മകനായ
    സെഖര്യാവു യിസ്രായേലിന്നു രാജാവായി ശമര്യയിൽ ആറു മാസം വാണു.
  rmc-rmc: Sar kraľinelas andre Judsko o Azarijah tranda the ochto (38) berš, ačhiľa
    kraľiske upral o Izrael o Zecharijah, o čhavo le Jarobeamoskro. Ov kraľinelas
    andro foros Samarija šov čhon.
  pes-OPV: در سال سی و هشتم عزریا، پادشاه یهودا، زکریا ابن یربعام بر اسرائیل در سامره
    پادشاه شد وشش ماه پادشاهی کرد.
  ron-1924: Ын ал трейзечь ши оптуля ан ал луй Азария, ымпэратул луй Иуда, а ынчепут
    сэ домняскэ песте Исраел, ла Самария, Захария, фиул луй Иеробоам. А домнит шасе
    лунь.
  ben-OBCV: যিহূদার রাজা অসরিয়র রাজত্বকালের আটত্রিশতম বছরে যারবিয়ামের ছেলে সখরিয়
    শমরিয়ায় ইস্রায়েলের রাজা হলেন, এবং তিনি ছয় মাস রাজত্ব করলেন।
  som-som: Oo Casaryaah oo ahaa boqorkii dalka Yahuudah sannaddiisii siddeed iyo soddonaad
    ayaa Sekaryaah ina Yaaraabcaam dalka Israa'iil Samaariya boqor ugu ahaa intii
    lix bilood ah.
  lat-VUC: Anno trigesimo octavo Azariæ regis Juda, regnavit Zacharias filius Jeroboam
    super Israël in Samaria sex mensibus.
  eng-ASVBT: In the thirty and eighth year of Azariah king of Judah did Zechariah
    the son of Jeroboam reign over Israel in Samaria six months.
  ita-1885: L'ANNO trentottesimo di Azaria, re di Giuda, Zaccaria, figliuolo di Geroboamo,
    cominciò a regnare sopra Israele, in Samaria, e regnò sei mesi.
  eng-LXXUP: In the thirty and eighth year of Uzziah king of Judah Zechariah the son
    of Jeroboam began to reign over Israel in Samaria six months.
  eng-ULB: In the thirty-eighth year of Azariah king of Judah, Zechariah son of Jeroboam
    reigned over Israel in Samaria for six months.
  spa-VBL: Zacarías, hijo de Jeroboam, llegó a ser rey de Israel en el año treinta
    y ocho del reinado de Azarías, rey de Judá. Reinó en Samaria durante seis meses.
  fra-_FOB: La trente-huitième année d'Asaria, roi de Juda, Zacharie, fils de Jéroboam,
    devint roi sur Israël à Samarie, et il régna six mois.
  mal-mal: യെഹൂദാ രാജാവായ അസര്യാവിന്റെ മുപ്പത്തെട്ടാം ആണ്ടിൽ യൊരോബെയാമിന്റെ മകനായ
    സെഖര്യാവ് യിസ്രായേലിന് രാജാവായി ശമര്യയിൽ ആറ് മാസം വാണു.
  urd-GVR: Zakariyāh bin Yarubiyām Yahūdāh ke bādshāh Uzziyāh kī hukūmat ke 38weṅ
    sāl meṅ Isrāīl kā bādshāh banā. Us kā dārul-hukūmat bhī Sāmariya thā, lekin chhih
    māh ke bād us kī hukūmat ḳhatm ho gaī.
  suz-BL: मिनु येरोबाम आ तौ जकरिया सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मेना अजारयाह
    यहूदा ङा पिप दुम्‍शो ३८ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु जकरियामी ६ महिना सासन पवा
    बाक्‍त। २राजा १४:२९
  ita-1927: Il trentottesimo anno di Azaria, re di Giuda, Zaccaria, figliuolo di Geroboamo,
    cominciò a regnare sopra Israele a Samaria; e regnò sei mesi.
  ckb-ckb: لە ساڵی سی و هەشتەمی پاشایەتی عەزەریای پاشای یەهودا، زەکەریای کوڕی یارۆڤعام
    شەش مانگ لە سامیرە پاشایەتی ئیسرائیلی کرد.
  eng-BBE: In the thirty-eighth year of Azaliah, king of Judah, Zechariah, son of
    Jeroboam, was king over Israel for six months.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನ ಮಗನಾದ
    ಜೆಕರ್ಯನು ಸಮಾರ್ಯದಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದನು. ಅವನು ಆರು ತಿಂಗಳು ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய அசரியாவின் முப்பத்தெட்டாம் வருட ஆட்சியில் யெரொபெயாமின்
    மகனாகிய சகரியா இஸ்ரவேலின்மேல் சமாரியாவிலே ஆறு மாதங்கள் ஆட்சிசெய்து,
  spa-RV-1909: En el año treinta y ocho de Azarías rey de Judá, reinó Zachârías hijo
    de Jeroboam sobre Israel seis meses.
  ron-BTF: În anul al treizeci și optulea al lui Azaria, împăratul lui Iuda, a domnit
    Zaharia, fiul lui Ieroboam, peste Israel, în Samaria, șase luni.
  eng-WEBP: In the thirty-eighth year of Azariah king of Judah, Zechariah the son
    of Jeroboam reigned over Israel in Samaria six months.
  eng-FBV: Zechariah, son of Jeroboam, became king of Israel in the thirty-eighth
    year of the reign of Azariah, king of Judah. He reigned in Samaria for six months.
  nld-1939: In het acht en dertigste jaar der regering van Azarja over Juda werd Zekarja,
    de zoon van Jeroboam, koning van Israël. Hij regeerde zes maanden te Samaria.
  nch-BL: Quema Azarías yahuiyaya para 38 xihuit tanahuatía ipan tali Judá, pejqui
    tanahuatía Zacarías, icone nopa ompa Tanahuatijquet Jeroboam, ipan tali Israel.
    Huan Tanahuatijquet Zacarías tanahuati chicuase metzti.
  vie-1934: Năm thứ ba mươi tám đời A-xa-ria, vua Giu-đa, Xa-cha-ri, con trai Giê-rô-bô-am,
    lên làm vua Y-sơ-ra-ên tại Sa-ma-ri; người cai trị sáu tháng.
  hin-CV: यहूदिया के राजा अज़रियाह के शासन के अड़तीसवें साल में यरोबोअम के पुत्र ज़करयाह
    ने शमरिया में इस्राएल पर शासन करना शुरू किया. उसने सिर्फ छः महीने ही शासन किया.
  spa-BES: En el año treinta y ocho de Azarías, rey de Judá, Zacarías, hijo de Jeroboam,
    reinó sobre Israel durante seis meses.
  tdx-tdx: Amy taom-paha-telopolo-valo’ ambi’ i Azarià mpanjaka’ Iehoday, te nifeleke
    Israele t’i Zekarià ana’ Iarovame enem-bolañe e Somerone ao.
  tha-KJV: ในปี​ที่​สามสิบแปดแห่งรัชกาลอาซาริยาห์​กษัตริย์​แห่​งยูดาห์ เศคาริยาห์โอรสของเยโรโบอัมขึ้นครองเหนื​ออ​ิสราเอลในสะมาเรียหกเดือน
  por-BR-2018: No ano trinta e oito de Azarias rei de Judá, reinou Zacarias, filho
    de Jeroboão, sobre Israel por seis meses.
  deu-ELO: Im achtunddreißigsten Jahre Asarjas, des Königs von Juda, wurde Sekarja,
    der Sohn Jerobeams, König über Israel zu Samaria und regierte sechs Monate.
  eng-WYC-2018: In the eight and thirtieth year of Azariah, king of Judah, Zachariah,
    the son of Jeroboam, reigned upon Israel in Samaria six months. (In the thirty-eighth
    year of Azariah, or Uzziah, the king of Judah, Zechariah, the son of Jeroboam,
    began to reign upon Israel in Samaria, and he reigned for six months.)
  epo-epo: En la tridek-oka jaro de Azarja, reĝo de Judujo, Zeĥarja, filo de Jerobeam,
    fariĝis reĝo super Izrael en Samario, kaj li reĝis ses monatojn.
  uig-PIN: Yǝⱨuda padixaⱨi Azariyaning sǝltǝnitining ottuz sǝkkizinqi yilida, Yǝroboamning
    oƣli Zǝkǝriya Samariyǝdǝ Israilƣa padixaⱨ bolup, altǝ ay sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Asaia ea ouligibi ode 38 amoga, Segalaia (Yelouboua:me
    ea gona:su egefe) e da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagadega
    esala, oubi gafeyale fawane Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 38 yia bilong Usia i stap king bilong Juda, Sekaraia, pikinini
    man bilong namba 2 Jeroboam, i kamap king bilong Israel. Na em i stap king long
    Samaria inap 6-pela mun tasol.
  hau-SA: A shekara ta talatin da takwas ta mulkin Azariya sarkin Yahuda, Zakariya
    ɗan Yerobowam ya zama sarkin Isra’ila a Samariya, ya kuma yi mulki wata shida.
  uig-LAT: Yehuda padishahi Azariyaning seltenitining ottuz sekkizinchi yilida, Yeroboamning
    oghli Zekeriya Samariyede Israilgha padishah bolup, alte ay seltenet qildi.
  nde-nde: Ngomnyaka wamatshumi amathathu leminyaka efica mibili ka-Azariya inkosi
    yakoJuda, uZakhariya indodana kaJerobhowamu waba yinkosi yako-Israyeli eSamariya,
    njalo wabusa okwezinyanga eziyisithupha.
  ton-ton: ¶ ʻI hono tolungofulu ma valu ʻoe taʻu ʻo ʻAsalia ko e tuʻi ʻo Siuta, naʻe
    pule ʻa Sakalia ko e foha ʻo Selopoami ki ʻIsileli ʻi Samēlia ʻi he māhina ʻe
    ono.
  ces-1613: Léta třidcátého osmého Azariáše krále Judského kraloval Zachariáš syn
    Jeroboamův nad Izraelem v Samaří šest měsíců.
  eng-WMB: In the thirty-eighth year of Azariah king of Judah, Zechariah the son of
    Jeroboam reigned over Israel in Samaria six months.
  tam-TCV: யூதாவின் அரசன் அசரியா அரசாட்சி செய்த முப்பத்தி எட்டாம் வருடத்தில் யெரொபெயாமின்
    மகன் சகரியா சமாரியாவில் இஸ்ரயேலுக்கு அரசனானான். அவன் ஆறு மாதங்கள் அங்கே அரசாண்டான்.
  ceb-ULB: Sa ika-38 ka tuig nga paghari ni Azaria sa Juda, si Zacarias nga anak nga
    lalaki ni Jeroboam ang naghari sa tibuok Israel didto sa Samaria sulod sa unom
    ka bulan.
  pol-UBG: W trzydziestym ósmym roku Azariasza, króla Judy, Zachariasz, syn Jeroboama,
    zaczął królować nad Izraelem w Samarii i królował sześć miesięcy.
  urd-GVU: زکریاہ بن یرُبعام یہوداہ کے بادشاہ عُزیّاہ کی حکومت کے 38ویں سال میں اسرائیل
    کا بادشاہ بنا۔ اُس کا دار الحکومت بھی سامریہ تھا، لیکن چھ ماہ کے بعد اُس کی حکومت
    ختم ہو گئی۔
  deu-1912: Im achtunddreißigsten Jahr Asarjas, des Königs Juda's, ward König Sacharja,
    der Sohn Jerobeams, über Israel zu Samaria sechs Monate;
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಅಜರ್ಯನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಯಾರೊಬ್ಬಾಮನ ಮಗನಾದ
    ಜೆಕರ್ಯ ಎಂಬುವವನು ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಆರು ತಿಂಗಳು ಆಳಿದನು.
  yap-yap: U lan e duw ni guyey nge meruk ko gagiyeg rok Uzziah ni Pilung nu Judah,
    me mang Zekariah nib mo’on ni fak Jeroboam e pilung u Israel, me yog e thin u
    lan yu Samaria ni nel’ e pul.
  hlt-MCSB: Judah manghai Azariah kah a kum sawmthum kum rhet vaengah Samaria kah
    Israel te Jeroboam capa Zekhariah loh hla rhuk a manghai thil.
  mdy-ETH: ዖኦዚያ ዪሁዳይዳ ካኣታዼንቴ ሃይሢታሚ ሳላሳ ሌዖና ላምዓሳ ዒዮርቢዓሜኮ ናኣዚ፥ ዛካሪያሴ ዒስራዔኤሌይዳ ካኣታዼኔ፤
    ዒዚ ሳማሪያይዳ ናንጊ ላሆ ዓጊኒ ዎይሤኔ፤
  twi-ASANTE: Yudahene Asaria dii adeɛ ne mfeɛ aduasa nwɔtwe mu no na Yeroboam a ɔtɔ
    so mmienu babarima Sakaria nso dii adeɛ Israel wɔ Samaria. Ɔdii adeɛ abosome nsia.
  eng-WEBU: In the thirty-eighth year of Azariah king of Judah, Zechariah the son
    of Jeroboam reigned over Israel in Samaria six months.
  wal-wal: Yihudaa Kawoi Ooziyaani kawotido hasttamanne hosppuntta laittan, Iyorbbaama
    na7ai Zakkaariyaasi Israa7eela asaa bolli Samaariyaa kataman kawotiis; i usuppun
    agina kawotiis.
  spa-PDDPT: El año 38 de Azarías, rey de Judá, comenzó a reinar Zacarías, hijo de
    Jeroboam, y reinó seis meses sobre Israel en Samaria.
  gun-gun: Trinta e oito ma'etỹ re ma Azarias Judá pygua huvixa oĩ rire Jeroboão ra'y
    Zacarias oĩ Israel pygua ruvixarã. Samaria py opena seis jaxy re ete'i.
  ilo-ULB: Iti maika-tallopulo ket tallo a tawen ni Uzzias kas ari iti Juda, nagturay
    ni Zacarias nga anak ni Jeroboam iti Israel idiay Samaria iti innem a bulan.
  kpg-kpg: I lodo di motolu maa walu ngadau nogo king Uzziah i Judah, gei Zechariah
    tama daane a Jeroboam II, guu hai di king o Israel, gei mee nogo dagi i Samaria
    i nia malama e ono.
  uig-ARA: يەھۇدا پادىشاھى ئازارىيانىڭ سەلتەنىتىنىڭ ئوتتۇز سەككىزىنچى يىلىدا، يەروبوئامنىڭ
    ئوغلى زەكەرىيا سامارىيەدە ئىسرائىلغا پادىشاھ بولۇپ، ئالتە ئاي سەلتەنەت قىلدى.
  sus-sus: Yudaya mangɛ Asaraya xa mangɛya ɲɛ tongo saxan nun solomasaxan nde ra,
    Yerobowami xa di Sakari naxa ti Isirayila mangɛ ra Samari, kike senni bun ma.
  pon-2006: Ni kasilihsek waluhn sounpar en mwehin Usaia, nanmwarkien Suda, Sekaraia
    nein Seropoham Keriemen wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein
    sounpwong weneu.
  ksd-ksd: Ma Sekaria natu i Ieroboam i ga ki na king ure Israel ta ra kilala a utul
    a vinun ma lavutul ta ra kini na king kai Usia ra king Iuda, ma i ga ki na king
    aro Samaria a laptikai na gai.
  tur-YTC: Yahuda Kralı Azarya'nın otuz sekizinci yılında, Yarovam oğlu Zekeriya Samariya'da
    İsrael üzerinde altı ay hüküm sürdü.
  grc-BRENT: Ἐν ἔτει τριακοστῷ καὶ ὀγδόῳ τῷ Ἀζαρίου βασιλεῖ Ἰούδα ἐβασίλευσε Ζαχαρίας
    υἱὸς Ἰεροβοὰμ ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ ἑξάμηνον.
  ind-AYT: Pada tahun ke-38 pemerintahan Azarya, raja Yehuda, Zakharia, anak Yerobeam,
    menjadi raja atas Israel di Samaria dan memerintah selama enam bulan.
  nya-nya: Mʼchaka cha 38 cha Azariya mfumu ya Yuda, Zekariya mwana wa Yeroboamu anakhala
    mfumu ya Israeli ku Samariya ndipo analamulira miyezi isanu ndi umodzi.
  hrv-hrv: Trideset i osme godine Azarjina kraljevanja u Judeji postade izraelskim
    kraljem u Samariji za šest mjeseci Zaharija, sin Jeroboamov.
  mps-mps: Te Usia aga te Juda hanigo king bidi nigilama bidali kibu be te 38 kibu
    be, te sogo Sekaraia, aga aya te namba 2 king bidi Jeroboamgo ogwa da, te bidigo
    ogwa Sekaraia aga te Israel hanigo king bidi nigali. Tama aga te Samaria bulude
    king bidi bidali te polua nogo a olama, me badu nogo kibisa nogo deli wagi solama
    polua naga bidali.
  tpi-tpi: Long namba 38 yia bilong Usia i stap king bilong Juda, Sekaraia, pikinini
    man bilong namba 2 Jeroboam, i kamap king bilong Israel. Na em i stap king long
    Samaria inap 6-pela mun tasol.
  dan-1931: I Kong Azarja af Judas otte og tredivte Regeringsår blev Zekarja, Jeroboams
    Søn, Konge over Israel, og han herskede seks Måneder i Samaria.
  vie-OVCB: Vào năm thứ ba mươi tám đời A-xa-ria, vua Giu-đa, Xa-cha-ri, con Giê-rô-bô-am
    II lên làm vua Ít-ra-ên, và cai trị sáu tháng tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા અઝાર્યાના આડત્રીસમા વર્ષે યરોબામના દીકરા ઝખાર્યાએ સમરુનમાં
    ઇઝરાયલ પર છ મહિના સુધી રાજ કર્યું.
  pon-2006A: Ni kasilihsek waluhn sounpar en mwehin Usaia, nanmwarkien Suda, Sekaraia
    nein Seropoham Keriemen wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein
    sounpwong weneu.
  por-BRBSL: No trigésimo oitavo ano de Azarias, rei de Judá, Zacarias, filho de Jeroboão,
    reinou sobre Israel em Samaria durante seis meses.
  cth-cth: Judah siangpahrang Azariah kum 38 a bawi kum navah, Jeroboam capa Zekhariah
    teh, Samaria vah thapa yung taruk touh a bawi.
  twi-twi: Yudahene Asaria dii ade no, ne mfe aduasa awotwe mu no na Yeroboam a ɔto
    so abien babarima Sakaria nso dii ade Israel wɔ Samaria. Odii ade asram asia.
  hlt-hlt: Judah manghai Azariah kah a kum sawmthum kum rhet vaengah Samaria kah Israel
    te Jeroboam capa Zekhariah loh hla rhuk a manghai thil.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Asɑdiɑ kpɑ̀tì benni sipísìtɑ̃ɑ̃ti nɛ̀ diniínnì
    miɛkɛ nkɛ Sedoboɑmmu birɛ Sɑkɑrii nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́ntɔ tikpɑ̀tì
    kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀kuɔ̀ kɛ bo Sɑmmɑrii.
  msy-2020: Usia 38plan azenibar Judan atrivimɨn itima, Jeroboamɨn igharazimɨn otarim,
    Sekaraia, Israelian atrivimɨn oto. Egha a Samarian nguibar ekiamɨn ikia, 6plan
    iakɨnibara atrivimɨn ike.
  dop-dop: Yutɑ wulɑʋ Asɑliyɑ pǝnɑɣɑ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkɑ tɑɑ kɛ́ Solopʋwɑm pǝyɑlʋ
    Sɑkɑlɩ pǝsɑ Ɩsɛɣɛlɩ wulɑʋ kɛ Sɑmɑlii kɛ ɩsɔtʋnɑɑ nɑɑtoso.
  azb-azb: Yəhuda padşahı Azaryanın padşahlığının otuz səkkizinci ilində Yarovam oğlu
    Zəkəriyyə Samariyada İsrail üzərində padşah oldu və altı ay padşahlıq etdi.
  eng-DBY: In the thirty-eighth year of Azariah king of Judah, Zechariah the son of
    Jeroboam reigned over Israel in Samaria, six months.
  hin-2017: यहूदा के राजा अजर्याह के राज्य के अड़तीसवें वर्ष में यारोबाम का पुत्र
    जकर्याह इस्राएल पर सामरिया में राज्य करने लगा, और छः महीने राज्य किया।
  wol-KYG: Ba Asaryaa buurub Yuda duggee fanweereelu atu nguuram ak juróom ñett, ca
    la Sàkkaryaa doomu Yerbowam falu buurub Israyil, péeyoo Samari. Juróom benni weer
    la nguuru.
  eng-YLT: In the thirty and eighth year of Azariah king of Judah reigned hath Zechariah
    son of Jeroboam over Israel, in Samaria, six months,
  eng-WYC-2017: In the eight and thirtieth year of Azariah, king of Judah, Zechariah,
    the son of Jeroboam, reigned upon Israel in Samaria six months.
  eng-WMBB: In the thirty-eighth year of Azariah king of Judah, Zechariah the son
    of Jeroboam reigned over Israel in Samaria six months.
  urd-GVH: ज़करियाह बिन यरुबियाम यहूदाह के बादशाह उज़्ज़ियाह की हुकूमत के 38वें साल
    में इसराईल का बादशाह बना। उसका दारुल-हुकूमत भी सामरिया था, लेकिन छः माह के बाद
    उस की हुकूमत ख़त्म हो गई।
  rug-rug: Koasa vina toloṉavulu vesu vuahenina sa binaṉara te Uzaea pa Ziuda, si
    tava baṉara pa Izireli se Zakaraea sa tuna koreo e Zeroboami vina rua, meke koa
    tuturaṉa ka onomo sidara si asa pa Sameria.
  gaz-gaz: Bara mootummaa Azaariyaa mooticha Yihuudaa keessa waggaa soddomii saddeettaffaatti
    Zakkaariyaas ilmi Yerobiʼaam Samaariyaa keessatti mootii Israaʼel taʼee jiʼa jaʼa
    bulche.
  fra-LSG: La trente-huitième année d’Azaria, roi de Juda, Zacharie, fils de Jéroboam,
    régna sur Israël à Samarie. Il régna six mois.
  yal-yal: Asari a mangayaan ɲɛɛ tonge saxan e nun solomasɛxɛdeni Yuda yi, Yerobowan
    ma diin Sakari yi findi mangan na Isirayila xun na Samari taani, a yi a mangayaan
    liga kike sennin.
  haw-1868: I ka makahiki kanakolukumamawalu o Azaria ke alii o ka Iuda, i noho alii
    ai o Zakaria ke keiki a Ieroboama maluna o ka Iseraela ma Samaria i na malama
    eono.
  arb-NAV: وَفِي السَّنَةِ الثَّامِنَةِ والثَّلاثِينَ لِحُكْمِ عَزَرْيَا مَلِكِ يَهُوذَا،
    اعْتَلَى زَكَرِيَّا بْنُ يَرُبْعَامَ عَرْشَ إِسْرَائِيلَ فِي السَّامِرَةِ مُدَّةَ
    سِتَّةِ أَشْهُرٍ.
  ewe-ewe: Israel fia yeye lae nye Zekaria, fofoae nye Yeroboam Evelia. Eɖu fia ɣleti
    ade ko. Edze fiaɖuɖu gɔme le Yuda fia Azaria ƒe fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-enyilia
    me.
  eng-LEE: In the thirty and eighth year of 'Azaryahu the king of Judah became Zechariah
    the son of Jerobo'am king over Israel in Samaria [for] six months.
  asm-FB: যিহূদাৰ ৰজা অজৰিয়াৰ ৰাজত্বৰ আঠত্ৰিশ বছৰত যাৰবিয়ামৰ পুত্ৰ জখৰিয়াই চমৰিয়াত
    ইস্ৰায়েলৰ ৰজা হৈ ছমাহ ৰাজত্ব কৰিলে।
  sus-A: يُدَيَ مَنفّ عَسَرَيَ شَ مَنفّيَ حّ تٌنفٌ سَشَن نُن سٌلٌمَسَشَن ندٍ رَ، يٍرٌبٌوَ مِ
    شَ دِ سَكَرِ نَشَ تِ عِسِرَيِلَ مَنفّ رَ سَمَرِ، كِكٍ سٍننِ بُن مَ.
  fra-SBL: La trente-huitième année d'Azaria, roi de Juda, Zacharie, fils de Jéroboam,
    régna sur Israël à Samarie pendant six mois.
  hbo-hbo: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וּשְׁמֹנֶה֙ שָׁנָ֔ה לַעֲזַרְיָ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ זְכַרְיָ֨הוּ בֶן־יָרָבְעָ֧ם עַל־יִשְׂרָאֵ֛ל בְּשֹׁמְרֹ֖ון שִׁשָּׁ֥ה חֳדָשִֽׁים׃
  piu-2006: Mayutju tiṉa Yatjarayanya tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku
    nyinangi, kanya tjanampa Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa kutjupa
    nyinangi, yini Tjakarriyatjanya. Tjakarriyatjanya Katutjaku tjukarurruwiya nyinangi.
    Pira tjikitjipala mayutju tiṉa tjanampa nyinanyingka, wati Tjalumalu mayutju nyinakitjangku
    mirri pungu. Wati Tjalumanya tjanampa mayutju tiṉa pira kutju nyinanyingka wati
    kutjupangku Minayimalu mirri pungu, mayutju nyinakitjangku. Minayimanya Katutjaku
    wiya tjukarurru nyinangi. Yiiya tiinpala wiyawana nyinarra wiyarringu. Palunyatjanu
    palumpa katja Pikayayanya mayutju tiṉa tjanampa Yitjurilaku walytja ngaṉṯitja
    tjuṯaku nyinangi, yalinytjarra ngurrara tjuṯaku. Pikayayanya tjanampa mayutju
    tiṉa nyinarra wiyawana nyinangi, Katutjaku tjukarurru nyinanytjawiya. Yiiya kutjarra
    nyinanyingka wati kutjupangku yini Pikalu mirri pungu, mayutju nyinakitjangku.
    Pikanya Katutjaku tjukarurru nyinanytjawiya, wiyawana nyinangi. Yalatji yiiya
    tuuntiyipala nyinanyingka wati kutjupangku Wutjiyalu mirri pungu, mayutju nyinakitjangku.
    Wutjiyanya tjanampa mayutju tiṉa nyinarra wiyarringu. Wati paluru wiya Katutjaku
    tjukarurru nyinangi. Paluru tjanampa Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju
    nyinangi yiiya nayinpala nguwanpa.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa mĩrongo ĩtatũ na ĩnana wa Azaria mũthamaki wa Juda,
    Zekaria mũrũ wa Jeroboamu agĩtuĩka mũthamaki wa Isiraeli kũu Samaria, nake agĩthamaka
    mĩeri ĩtandatũ.
  fra-NCL: La trente-huitième année d’Azarias, roi de Juda, Zacharie, fils de Jéroboam,
    régna sur Israël à Samarie ; son règne fut de six mois.
  cek-AK: Judah siangpahrang Azariah siangpahrang ah ohhaih saning quithumto pacoeng,
    saning tazetto naah, Jeroboam capa Zakariah loe Samaria ah Israel siangpahrang
    ah oh, khrah tarukto thung prae to uk.
  cuk-cuk: Azarías birga-dulagwen-gakambe-gakabaabakgus (38) Judáʼgi negsemaidgi,
    Jeroboam-machi-Zacarías Israel-yar sealid. Samariaʼgine, nii-walanergwa (6) yar
    sesad.
  uig-CYR: Йәһуда падишаси Азарияниң сәлтәнитиниң оттуз сәккизинчи жилида, Йәробоамниң
    оғли Зәкәрия Самарийәдә Исраилға падиша болуп, алтә ай сәлтәнәт қилди.
  tel-2017: యూదారాజు అజర్యా పరిపాలనలో 38 వ సంవత్సరంలో యరొబాము కొడుకు జెకర్యా షోమ్రోనులో
    ఇశ్రాయేలు వాళ్ళను ఆరు నెలలు పరిపాలించాడు.
  hat-BSA: Nan tran-tuityèm ane Azaria, wa Juda a, Zacharie, fis a Jéroboam nan te
    devni wa an Israël nan Samarie pandan si mwa.
  kos-kos: In yac aktolngoul oalkosr ke pacl Tokosra Uzziah el leum in Judah, Zechariah
    wen natul Jeroboam Akluo, el tokosrala lun Israel, ac el leum in Samaria ke malem
    onkosr.
  hbo-WLC: בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וּשְׁמֹנֶה֙ שָׁנָ֔ה לַעֲזַרְיָ֖הוּ מֶ֣לֶךְ יְהוּדָ֑ה
    מָ֠לַךְ זְכַרְיָ֨הוּ בֶן־יָרָבְעָ֧ם עַל־יִשְׂרָאֵ֛ל בְּשֹׁמְר֖וֹן שִׁשָּׁ֥ה חֳדָשִֽׁים׃
  ibo-ibo: Nʼafọ nke iri atọ na asatọ nke ọchịchị eze Azaraya bụ eze Juda, ka Zekaraya,
    nwa Jeroboam ghọrọ eze Izrel na Sameria. Ọ chịrị ọnwa isii.
  ory-ory: ଯିହୁଦାର ରାଜା ଅସରୀୟଙ୍କ ରାଜତ୍ଵର ଅଠତିରିଶି ବର୍ଷରେ ଯାରବୀୟାମଙ୍କ ପୁତ୍ର ଜିଖରୀୟ
    ଶମରୀୟାରେ ଇସ୍ରାଏଲ ଉପରେ ଛଅ ମାସ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon ilik me waluen ierin mwün Ussia ewe kingen Juta, Sekaria nöün
    Jeropoam we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria
    o nemenem lon ükükün wonu maram.
  rop-rop: Wal langa det namba 38 yiya wen Yusaiya bin jidan det king blanga Juda,
    Sekaraiya, det san blanga Jerabowam namba 2, bin jidan det nyuwan king blanga
    Isreil. En imbin jidan king langa Sameriya oni 6 mants.
  ukr-1871: У трийцять осьмому роцї Азарії, царя Юдейського, став Захарія Еробоаменко
    царем над Ізраїлем у Самариї й царював шість місяцїв.
  deu-1951: Im achtunddreißigsten Jahre Asarias, des Königs von Juda, ward Sacharia,
    der Sohn Jerobeams, König über Israel zu Samaria, [und regierte] sechs Monate
    lang.
  eng-JPS: In the thirty and eighth year of Azariah king of Judah did Zechariah the
    son of Jeroboam reign over Israel in Samaria six months.
  srp-1865: Trideset osme godine carovanja Azarijina nad Judom zacari se Zaharija
    sin Jerovoamov nad Izrailjem u Samariji, i carova šest mjeseca.
  lug-lug: Mu mwaka ogw’amakumi asatu mu omunaana ogw’obufuzi bwa Azaliya kabaka wa
    Yuda, Zekkaliya mutabani wa Yerobowaamu n’alya obwakabaka bwa Isirayiri mu Samaliya,
    n’afugira emyezi mukaaga.
  heb-heb: בשנת שלשים ושמנה שנה לעזריהו מלך יהודה מלך זכריהו בן ירבעם על ישראל בשמרון
    ששה חדשים׃
  ben-IRV: যিহূদার রাজা অসরিয়ের আটত্রিশ বছরে দিন কালে যারবিয়ামের ছেলে সখরিয় শমরিয়াতে
    ইস্রায়েলের উপর ছয় মাস রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਜ਼ਰਯਾਹ ਦੇ ਰਾਜ ਦੇ ਅਠੱਤੀਵੇਂ ਸਾਲ ਯਾਰਾਬੁਆਮ ਦਾ ਪੁੱਤਰ ਜ਼ਕਰਯਾਹ
    ਸਾਮਰਿਯਾ ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ, ਉਸ ਨੇ ਛੇ ਮਹੀਨੇ ਤੱਕ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ နန်းစံ သုံးဆယ် ရှစ် နှစ် တွင် ၊ ယေရောဗောင် သား ဇာခရိ
    သည် ရှမာရိ မြို့၌ မင်းပြု၍ ဣသရေလ နိုင်ငံကို စိုးစံ၏
  tbg-tbg: Usiava Iutaaqaa 38 ihiara raqiki vau entara, Jeroboamura maaqu Sekaraiaava
    Isareri avuhainaa vaiintiqama viro, Sameria vatukaqi vaiharo 6 toraraqai Isareriqaa
    raqiki vaura.
  hmo-hmo: Usaia, Iuda ena king, ena lohia lagani 38 lalonai, Sekaraia Ieroboama ese
    Israela ena king dagi ia hamatamaia, bona hua 6 lalonai Samaria dekenai ia lohia
    karaia.
  urd-urd: 'और शाह — ए — यहूदाह ''अज़रियाह के अठतीसवें साल युरब''आम के बेटे ज़करियाह
    ने इस्राईल पर सामरिया में छ: महीने बादशाही की।'
  rus-SYN: В тридцать восьмой год Азарии, царя Иудейского, воцарился Захария, сын
    Иеровоама, над Израилем в Самарии и царствовал шесть месяцев.
  bqc-SIM: Yudaↄ kí Uzia kpalablea wɛ̃̀ bla plasaide guu ↄ̃ Yeloboaũ nɛ́ Zakali
    gↄ̃̀ Isailiↄ kía ũ Samali, à zↄ̃̀lɛ kpalau mↄ sooloɛ.
  tcz-CHONGTHU: Judah lengpa Uzziah in Judah gam anapoh kum somthum le get lhinin
    Jeroboam ni na chapa Zechariah in Israel te chunga vai ana hom’in ahi. Aman Samaria
    ah lha gup vai anahom in ahi.
  mar-mar: यहूदाचा राजा अजऱ्या याच्या अडतिसाव्या वर्षी यराबामाचा मुलगा जखऱ्या याने
    इस्राएलवर शोमरोनात सहा महिने राज्य केले.
  qub-qub: Judäpa raynin Azarías quimsa chunca pusajnin (38) watana ray caycaptin
    Jeroboampa wamran Zacariasga Israelcho ray cayta gallaycuran. Samariaman tiyaycur
    ray caran sojta quillalla.
  bqp-bqp: Yudanↄ kína Uzia kíblena wɛ̃̀ bupla plansaride gũnn Yeroboamu nɛ́ Zakari
    kɛ̀ Isarailanↄ kína ũ Samaria, à kí blè mↄ suddo.
  hat-hat: Wa Azarya te gen tranntwitan depi li t'ap gouvènen peyi Jida lè Zakari,
    pitit Jewoboram, moute wa nan peyi Izrayèl. Li gouvènen nan lavil Samari pandan
    sis mwa.
  eng-BSB: In the thirty-eighth year of Azariah’s reign over Judah, Zechariah son
    of Jeroboam became king of Israel, and he reigned in Samaria six months.
  eng-WEBPB: In the thirty-eighth year of Azariah king of Judah, Zechariah the son
    of Jeroboam reigned over Israel in Samaria six months.
  kbq-kbq: Hanki Juda vahe kini ne' Azaria'ma kinima fore huno 38'a kafuma nemanigeno'a,
    Joramu nemofo Zekaraia'a Israeli vahe'mokizmi kinia fore huteno Sameria kumate
    mani'neno 6si'a ikampi Israeli vahera kegava huzmante'ne.
  nhe-BL: Quema Azarías [15:8 Azarías nojquiya itoca Uzías.] yohuiyaya para 38 xihuitl
    tlanahuatía ipan tlali Judá, pejqui tlanahuatía Zacarías, icone nopa ompa Tlanahuatijquetl
    Jeroboam, ipan tlali Israel. Huan Tlanahuatijquetl Zacarías tlanahuati chicuase
    metztli.
  bus-bus: Yudanↄ kí Uzia kíblena wɛ̃̀ baplaa plaasaidee guun Yeroboamu nɛ́ Zakari
    kɛ̀ Isarailinↄ kína ũ Samaria, à kí blè mↄ swɛɛdo.
  gub-BL: Uzi Zuta wanuwihawete romo heko mehe 38 haw kwarahy rehe Zakari Zeromoàw
    mokoz haw ta'yr wiko Izaew wanuwihawete romo. Umumaw 6 zahy Xamari pe tuwihawete
    romo wiko pà.
  eng-DRA: 'In the eight and thirtieth year of Azarias king of Juda, reigned Zacharias
    son of Jeroboam over Israel in Samaria six months:'
