verse: 2KI.015.028
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു. നെബാത്തിന്റെ മകനായ യൊരോബെയാം
    ഇസ്രായേലിനെക്കൊണ്ടു ചെയ്യിച്ച പാപങ്ങളിൽനിന്ന് അദ്ദേഹം പിന്തിരിഞ്ഞില്ല.
  deu-TKW: Und er that, was Jahwe mißfiel; er ließ nicht von den Sünden Jerobeams,
    des Sohnes Nebats, zu denen er Israel verführt hatte.
  lin-lin: Asalaki makambo mabe na miso ya Yawe. Atikaki te masumu ya Jeroboami, mwana
    mobali ya Nebati, masumu oyo na nzela na yango akweyisaki Isalaele.
  eng-LSV: and he does evil in the eyes of YHWH, he has not turned aside from the
    sins of Jeroboam son of Nebat that he caused Israel to sin.
  eng-GNV: 'And he did euil in the sight of the Lord: for he departed not from the
    sinnes of Ieroboam the sonne of Nebat, that made Israel to sinne.'
  eng-WEBSTER: 'And he did that which was evil in the sight of the LORD: he departed
    not from the sins of Jeroboam the son of Nebat, who made Israel to sin.'
  nhw-BL: Huan Peka quichijqui catli amo cuali iixpa TOTECO pampa amo quinejqui quicahuas
    nopa tlajtlacoli catli Tlanahuatijquetl Jeroboam, icone Nabat, quinnextilijtoya
    tlali Israel ehuani ma quichihuaca para ma quihueyitlalica TOTECO ica teteyome.
  swh-ONEN: Akafanya maovu machoni pa Bwana. Hakuziacha dhambi za Yeroboamu mwana
    wa Nebati, ambazo alisababisha Israeli kuzitenda.
  bba-bba: Kɔ̃sɑ u kuɑ Yinni Gusunɔn wuswɑɑɔ. Yeroboɑmu Nɛbɑtin biin yirɑ u swĩi wi
    u Isirelibɑ doke torɑru sɔɔ.
  eng-KJVCPB: 'And he did that which was evil in the sight of the Lord: he departed
    not from the sins of Jeroboam the son of Nebat, who made Israel to sin.'
  luo-luo: Timbene ne richo e nyim Jehova Nyasaye kendo ne ok olokore oweyo timbe
    maricho mag Jeroboam wuod Nebat, mane omiyo jo-Israel otimo.
  meu-meu: Ia na Iehova vairanai e kara havara; Ieroboam Nebata ena kara dika, Israel
    taudia e hakaradia dikalai ḡaudia, na se rakatanidia.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही गरे । इस्राएललाई पाप गर्न
    लगाउने नबातका छोरा यारोबामका पापबाट तिनी फर्केनन् ।
  yor-yor: Ó sì ṣe búburú lójú Olúwa, kò sì yípadà kúrò nínú ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati,
    èyí tí ó fa Israẹli láti dá.
  pes-OPCB: او نیز مانند یربعام (پسر نباط) نسبت به خداوند گناه ورزید و اسرائیل را
    به گناه کشاند.
  tgl-ULB: Ginawa niya ang masama sa harapan ni Yahweh. Hindi niya nilisan ang mga
    kasalanan ni Jeroboam anak ni Nebat, na siyang nagdulot na magkasala ang Israel.
  hui-hui: Ani haru howa ibugua Anduane Homogonaga deni howa mana ko bialu bamba Nebada
    igini Kini Yaroboama mbira ibugua mana ko wiaru bialu wali agali hearumebi bialu
    helo mo biahaga henedagua dege Pega ibuguabi ani bialu hene.
  mya-mya: သူ​သည်​နေ​ဗတ်​၏​သား​ယေ​ရော​ဗောင်​မင်း​၏​ဆိုး ညစ်​သော​လမ်း​စဉ်​ကို​လိုက်​၍
    ထာ​ဝ​ရ​ဘု​ရား အား​ပြစ်​မှား​၏။ ယေ​ရော​ဗောင်​ကား​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား
    အ​ပြစ်​ကူး​လွန်​ရန်​ရှေ့ ဆောင်​လမ်း​ပြ​ခဲ့​သူ​ဖြစ်​၏။
  bod-N: ཁོས་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་དེ། ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་ལས་བྲལ་བར་མ་གྱུར་ཏོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha. Haana kutendeuka kubva pazvivi zvaJerobhoamu
    mwanakomana waNebhati zvaakaita kuti Israeri iite.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé. No se apartó de los pecados de
    Jeroboam hijo de Nabat, con los que hizo pecar a Israel.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová. A juntzan̈ chucal sc'ulejnac
    vin̈aj Jeroboam yuninal vin̈aj Nabat, vin̈ cuchb'annacb'at eb' yetisraelal d'a
    chucal, a chi' ix sb'eyb'alej vin̈.
  swh-ULB: Alifanya yaliyo maovu usoni mwa Yahwe. Hakuziacha dhambi za Yeroboamu mwana
    wa Nabati, ambaye alisababisha Israeli kufanya dhambi.
  bel-bel: 'і рабіў ён благое ў вачах Гасподніх: не адставаў ад грахоў Ераваама, сына
    Наватавага, які ўвёў Ізраіля ў грэх.'
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN; er wich nicht von den
    Sünden Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte.
  mbb-OT: Mezaat is baal zin diyà te etuvangan ne Nengazen. Wazè din engkezi te ebaal
    is menge salà he mibeelan ni Jeroboam he anak ni Nebat, he nehimu he hinungdan
    te kebpekesalà te menge tig-Israel.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു, യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച
    നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ പാപങ്ങളെ വിട്ടുമാറിയതുമില്ല.
  rmc-rmc: Kerelas oda, so na sas le RAJESKE pre dzeka, a na preačhelas te kerel ola
    bini, so kerelas o Jeroboam, le Nebatoskro čhavo, savo cirdňa le Izrael andro
    binos.
  pes-OPV: و آنچه در نظرخداوند ناپسند بود، به عمل آورد و از گناهان یربعام بن نباط
    که اسرائیل را مرتکب گناه ساخته بود، اجتناب ننمود.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй; ну с-а абэтут де ла пэкателе
    луй Иеробоам, фиул луй Небат, каре фэкусе пе Исраел сэ пэкэтуяскэ.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তিনি তাই করলেন। নবাটের ছেলে যারবিয়াম ইস্রায়েলকে
    দিয়ে যেসব পাপ করিয়েছিলেন, তিনি সেইসব পাপ থেকে ফিরে আসেননি।
  som-som: Oo isaguna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, kamana uu tegin
    dembiyadii uu Yaaraabcaam ina Nebaad dadka Israa'iil dembaajiyey.
  lat-VUC: 'Et fecit quod erat malum coram Domino: non recessit a peccatis Jeroboam
    filii Nabat, qui peccare fecit Israël.'
  eng-ASVBT: 'And he did that which was evil in the sight of Jehovah: he departed
    not from the sins of Jeroboam the son of Nebat, wherewith he made Israel to sin.'
  ita-1885: E fece quello che dispiace al Signore; egli non si rivolse da' peccati
    di Geroboamo, figliuolo di Nebat, co' quali egli avea fatto peccare Israele.
  eng-LXXUP: 'And he did that which was evil in the eyes of the Lord: he departed
    not from all the sins of Jeroboam the son of Nebat, who led Israel to sin.'
  eng-ULB: He did what was evil in the sight of Yahweh. He did not depart from the
    sins of Jeroboam son of Nebat, who had caused Israel to sin.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor. No puso fin a los pecados
    que Jeroboam, hijo de Nabat, había hecho cometer a Israel.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel; et il ne se détourna
    point des péchés de Jéroboam, fils de Nébat, par lesquels il avait fait pécher
    Israël.
  mal-mal: അവൻ യഹോവക്കു അനിഷ്ടമായത് ചെയ്തു, യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച നെബാത്തിന്റെ
    മകനായ യൊരോബെയാമിന്റെ പാപങ്ങൾ വിട്ടുമാറിയതുമില്ല.
  urd-GVR: Fiqah kā chāl-chalan Rab ko nāpasand thā. Wuh un gunāhoṅ se bāz na āyā
    jo karne par Yarubiyām bin Nabāt ne Isrāīl ko uksāyā thā.
  suz-BL: मेकोमी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त। मिनु
    इस्राएली आन कली पाप पपाइक्‍ब नेबात आ तौ येरोबाम आ लांम गाक्‍माक्‍त। मिनु मेकोमी
    येरोबाम आ लां मप्रोना बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno; non si ritrasse dai peccati
    coi quali Geroboamo, figliuolo di Nebat, avea fatto peccare Israele.
  ckb-ckb: ئەویش لەبەرچاوی یەزدان خراپەکاری کرد و لە گوناهەکانی یارۆڤعامی کوڕی نەڤات
    لای نەدا، کە بەهۆیەوە وای کردبوو ئیسرائیل گوناه بکات.
  eng-BBE: He did evil in the eyes of the Lord, not turning from the sin which Jeroboam,
    the son of Nebat, did and made Israel do.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು. ಅವನು ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು
    ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳನ್ನು ತೊರೆದುಬಿಡಲಿಲ್ಲ.
  tam-2017: யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்; இஸ்ரவேலைப் பாவம்செய்யவைத்த
    நேபாத்தின் மகனாகிய யெரொபெயாமின் பாவங்களைவிட்டு அவன் விலகவில்லை.
  spa-RV-1909: E hizo lo malo en ojos de Jehová; no se apartó de los pecados de Jeroboam
    hijo de Nabat, el que hizo pecar á Israel.
  ron-BTF: Și a făcut ce este rău în ochii DOMNULUI; nu s-a depărtat de păcatele lui
    Ieroboam, fiul lui Nebat, care a făcut pe Israel să păcătuiască.
  eng-WEBP: He did that which was evil in the LORD’s sight. He didn’t depart from
    the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  eng-FBV: He did what was evil in the Lord's sight. He did not end the sins that
    Jeroboam, son of Nebat, had made Israel commit.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, en brak niet met de zonde,
    waartoe Jeroboam, de zoon van Nebat, Israël had verleid.
  nch-BL: Huan Peka quichijqui cati amo cuali iixpa TOTECO pampa amo quinejqui quicahuas
    nopa tajtacoli cati Tanahuatijquet Jeroboam, icone Nabat, quinnextilijtoya tali
    Israel ehuani ma quichihuaca para ma quihueyitalica TOTECO ica teteyome.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, không từ bỏ tội lỗi của Giê-rô-bô-am,
    con trai Nê-bát, là tội đã gây cho Y-sơ-ra-ên phạm tội.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में गलत था. वह उन पापों से दूर न हुआ,
    जो नेबाथ के पुत्र यरोबोअम ने इस्राएल को करने के लिए उकसाया था.
  spa-BES: E hizo lo malo ante los ojos del Señor, sin apartarse del pecado que hizo
    Jeroboam, el hijo de Nebat, e hizo pecar a Israel.
  tdx-tdx: Nanao haratiañe am-pivazohoa’ Iehovà, tsy nisitaha’e o tahi’ Iarovame ana’
    i Nebate, nampanaña’e hakeo Israeleo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ พระองค์​มิได้​ทรงพรากจากบาปทั้งหลายของเยโรโบอัมบุตรชายเนบัท
    ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาป
  por-BR-2018: E fez o que era mau aos olhos do SENHOR; não se separou dos pecados
    de Jeroboão filho de Nebate, o que fez pecar a Israel.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas; er wich nicht von den Sünden
    Jerobeams, des Sohnes Nebats, wodurch er Israel sündigen gemacht hatte.
  eng-WYC-2018: And he did that, that was evil before the Lord; he departed not from
    the sins of Jeroboam, the son of Nebat, that made Israel to do sin.
  epo-epo: Li faradis malbonon antaŭ la okuloj de la Eternulo; li ne deturnis sin
    de la pekoj de Jerobeam, filo de Nebat, per kiuj li pekigis Izraelon.
  uig-PIN: U Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilip Israilni gunaⱨⱪa putlaxturƣan
    Nibatning oƣli Yǝroboamning gunaⱨliridin qiⱪmidi.
  beo-beo: E da hina bagade Yelouboua:me (e da Niba:de egefe amola e da Isala:ili
    fi wadela:le hamoma:ne oule asi) amo ea hou defele, Hina Godema wadela:le hamoi.
  tpi-OTNT: Na em i mekim pasin nogut long ai bilong Bikpela olsem namba wan Jeroboam
    i bin mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong
    Bikpela. Na Peka i mekim wankain pasin.
  hau-SA: Ya aikata mugunta a gaban Ubangiji. Bai kauce wa zunuban Yerobowam ɗan Nebat,
    wanda ya sa Isra’ila ta yi ba.
  uig-LAT: U Perwerdigarning neziride rezil bolghanni qilip Israilni gunahqa putlashturghan
    Nibatning oghli Yeroboamning gunahliridin chiqmidi.
  nde-nde: Wenza okubi phambi kukaThixo. Kazange atshiyane lezono zikaJerobhowamu
    indodana kaNebhathi, ayebangele ukuthi u-Israyeli azenze.
  ton-ton: 'Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova: naʻe ʻikai liʻaki ʻe
    ia ʻae ngaahi angahala ʻa Selopoami ko e foha ʻo Nipati, ʻaia naʻa ne fakaangahalaʻi
    ʻa ʻIsileli.'
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, aniž odstoupil od
    hříchů Jeroboáma syna Nebatova, kterýž k hřešení přivedl Izraele.
  eng-WMB: He did that which was evil in the LORD’s sight. He didn’t depart from the
    sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  tam-TCV: இவன் யெகோவாவின் பார்வையில் தீமையானதைச் செய்தான். இஸ்ரயேலைப் பாவம் செய்யப்பண்ணின
    நேபாத்தின் மகன் யெரொபெயாமின் பாவங்களைவிட்டு அவன் விலகவில்லை.
  ceb-ULB: Gibuhat niya kung unsa ang daotan sa panan-aw ni Yahweh. Wala siya mibiya
    gikan sa mga sala ni Jeroboam nga anak nga lalaki ni Nebat, nga maoy hinungdan
    sa pagpakasala sa Israel.
  pol-UBG: Czynił on to, co złe w oczach PANA. Nie odstąpił od grzechów Jeroboama,
    syna Nebata, który przywiódł Izraela do grzechu.
  urd-GVU: فِقَح کا چال چلن رب کو ناپسند تھا۔ وہ اُن گناہوں سے باز نہ آیا جو کرنے
    پر یرُبعام بن نباط نے اسرائیل کو اُکسایا تھا۔
  deu-1912: und er tat, was dem HERRN übel gefiel; denn er ließ nicht von den Sünden
    Jerobeams, des Sohnes Nebats, der Israel sündigen machte.
  kan-2017: ಇವನು ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರಚೋದಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು
    ಬಿಡದೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL, i rin’ e kireb ni bod Jeroboam ni Pilung
    nib mo’on ni fak Nebat, ni ir e waliy yu Israel nga fithik’ e denen.
  hlt-MCSB: BOEIPA mikhmuh ah boethae a saii tih Israel aka tholh sak Nebat capa Jeroboam
    kah tholhnah lamloh a nong moenih.
  mdy-ETH: ዒዚያ ዒስራዔኤሌ ዓሶ ጎሞይዳ ዔኪ ጌልዜ፥ ናባፄ ናኣዚ፥ ካኣቲ ዒዮርቢዓሜ ማዼሢ ጎይፆ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ
    ዖዪሴኔ።
  twi-ASANTE: Nanso, Peka yɛɛ bɔne Awurade ani so. Wantwe ne ho amfiri ahonisom a
    Nebat babarima Yeroboam dii Israel anim, ma wɔsomeeɛ no ho.
  eng-WEBU: He did that which was evil in the LORD’s sight. He didn’t depart from
    the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  wal-wal: Paaquhi GODAA sinttan iitabaa oottiis; Nabaaxa na7ai Iyorbbaami Israa7eela
    asaa ootissido nagaraa oottiyoogaa aggibeenna.
  spa-PDDPT: Hizo lo malo ante Yavé, pues no se apartó de los pecados de Jeroboam,
    hijo de Nabat, con los cuales estimuló a pecar a Israel.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e ojapo oikovy Senhor renonde rupi. Ndojepe'ai
    Nabote ra'y Jeroboão Israel kuery oguerojejavyague ramigua gui.
  ilo-ULB: Inaramidna ti dakes iti imatang ni Yahweh. Saanna nga inadaywan dagiti
    basbasol ni Jeroboam a putot ni Nebat, a nangisungsong iti Israel nga agbasol.
  kpg-kpg: Mee gu hai hala gu hai baahi gi Dimaadua, e daudali nia hangahaihai huaidu
    o di king Jeroboam, tama daane Nebat, dela nogo dagi Israel gi lodo di huaidu.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلىپ ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان
    نىباتنىڭ ئوغلى يەروبوئامنىڭ گۇناھلىرىدىن چىقمىدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, A mu gbilen Nebati xa di Yerobowami
    xa yunubie fɔxɔ ra, a Isirayila ɲama ti naxee ra.
  pon-2006: E wiahda dihp ong KAUN-O, kalamangih karasepe suwed en Nanmwarki Seropoham
    nein Nepat, me kahrehiong mehn Israel nan dihp.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai; pa i ga vana
    kan ra lavur kaina mangamangana kai Ieroboam natu i Nebat, nina i ga varirap Israel
    tana.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı. Nevat oğlu Yarovam'ın İsrael'e işlettirdiği
    günahlarından ayrılmadı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, οὐκ ἀπέστη ἀπὸ πασῶν ἁμαρτιῶν
    Ἰεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραήλ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN dan tidak menjauh dari dosa-dosa
    Yerobeam, anak Nebat, yang menyebabkan Israel berdosa.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova. Sanaleke machimo a Yeroboamu mwana
    wa Nebati, amene anachimwitsa nawo Israeli.
  hrv-hrv: On je činio što je zlo u očima Jahvinim; nije odstupao od grijeha Jeroboama,
    sina Nebatova, koji je zaveo Izraela.
  mps-mps: Tama te Peka agai te Genuai Bidigo gedude te dwai kolesaga yali, te hasia
    king Jeroboamgo yali dwai kolesaga tiwai deli naga yali. Polobadu te king Jeroboamgo
    te Israel hani kegelama, tama augwaligo te Genuai Bidi gedude tama augwaligo dwai
    kolesaga eyu, sęgę sali. Tama te king Pekago me te deli kolesaga naga yali.
  tpi-tpi: Na em i mekim pasin nogut long ai bilong Bikpela olsem namba wan Jeroboam
    i bin mekim. Bipo Jeroboam i bin pulim ol Israel na ol i mekim sin long ai bilong
    Bikpela. Na Peka i mekim wankain pasin.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, og veg ikke fra de Synder,
    Jeroboam, Nebats Søn, havde forledt Israel til.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, không từ bỏ tội lỗi của Giê-rô-bô-am,
    con Nê-bát, lôi kéo Ít-ra-ên phạm tội.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું હતું તે કર્યું. નબાટના દીકરા યરોબામનાં
    પાપો કે જે વડે તેણે ઇઝરાયલ પાસે દુરાચાર કરાવ્યા, એવું બધું કરવાનું તેણે ચાલુ રાખ્યું.
  pon-2006A: E wiahda dihp ong KAUN-O, kalamangih karasepe suwed en Nanmwarki Seropoham
    nein Nepat, me kahrehiong mehn Israel nan dihp.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé. Ele não se afastou dos pecados
    de Jeroboão, filho de Nebate, com os quais ele fez Israel pecar.
  cth-cth: BAWIPA mithmu vah thoenae a sak. Isarel kapayonsakkung Nebat capa Jeroboam
    yonnae cettakhai awh hoeh.
  twi-twi: Nanso Peka yɛɛ bɔne wɔ Awurade ani so. Wantwe ne ho amfi ahonisom a Nebat
    babarima Yeroboam dii Israel anim ma wɔsom no ho.
  hlt-hlt: BOEIPA mikhmuh ah boethae a saii tih Israel aka tholh sak Nebat capa Jeroboam
    kah tholhnah lamloh a nong moenih.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò í nyóu mɛyɛi Nɛbɑti birɛ Sedoboɑmmu
    do tɑnnɛ́ Isidɑyɛɛribɛ mɛ̀ɛ̀ miɛkɛ.
  msy-2020: Egha an arazir kuraba Ikiavɨra Itir Godɨn damazimɨn dagh ami. Nebatɨn
    otarim Jeroboam fomɨra Israelia gekuizɨ, me Ikiavɨra Itir Godɨn damazimɨn arazir
    kurabagh ami. Ezɨ Peka uaghan arazir kabaram amua da ataghizir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ wɛ lɑɑtʋ nti tǝ tɑɑ Nepɑtɩ pǝyɑlʋ
    Solopʋwɑm kɑ tusɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi və Nevat oğlu Yarovamın İsrailə etdirdiyi
    günahlardan əl çəkmədi.
  eng-DBY: 'And he did evil in the sight of Jehovah: he departed not from the sins
    of Jeroboam the son of Nebat, who made Israel to sin.'
  hin-2017: उसने वह किया, जो यहोवा की दृष्टि में बुरा था, अर्थात् नबात के पुत्र यारोबाम,
    जिसने इस्राएल से पाप कराया था, उसके पापों के अनुसार वह करता रहा, और उनसे वह अलग
    न हुआ।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, dëdduwul bàkkaar ya Yerbowam doomu Nebat
    daan bàkkaarloo Israyil.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, he hath not turned aside
    from the sins of Jeroboam son of Nebat, that he caused Israel to sin.
  eng-WYC-2017: And he did that, that was evil before the Lord; he departed not from
    the sins of Jeroboam, the son of Nebat, that made Israel to do sin.
  eng-WMBB: He did that which was evil in the LORD’s sight. He didn’t depart from
    the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  urd-GVH: फ़िक़ह का चाल-चलन रब को नापसंद था। वह उन गुनाहों से बाज़ न आया जो करने
    पर यरुबियाम बिन नबात ने इसराईल को उकसाया था।
  rug-rug: Tavete va kaleana pa kenuna e Zihova si asa, meke luli sa sari na hahanana
    kaleadi te baṉara Zeroboami, sa tuna koreo e Nebati, pu turaṉa lani sari na tie
    Izireli pa sinea koari na vinahesi beku.
  gaz-gaz: Innis fuula Waaqayyoo duratti waan hamaa hojjete. Cubbuu Yerobiʼaam ilma
    Nebaat kan inni akka Israaʼel hojjetu godhe sana irraa hin deebine.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel; il ne se détourna point des
    péchés de Jéroboam, fils de Nebath, qui avait fait pécher Israël.
  gnn-gnn: '@see-verse:2KI.015.027'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga. A mi xɛtɛ Nebati a diin Yerobowan
    ma yulubine fɔxɔ ra mumɛ, naxan Isirayila ti yulubin ma.
  haw-1868: A hana ino aku la ia imua o Iehova; aole ia i haalele i na hewa a Ieroboama
    ke keiki a Nebata, nana i hoolilo ka Iseraela i ka hewa.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ خَطَايَا يَرُبْعَامَ
    بْنِ نَبَاطَ الَّتِي اسْتَغْوَى بِها الإِسْرَائِيلِيِّينَ فَأَخْطَأَوا.
  ewe-ewe: Peka hã nye fia vɔ̃ɖi aɖe le Yehowa ŋkume; eya hã wɔ nu vɔ̃ si Yeroboam
    Gbãtɔ, Nebat ƒe vi, ame si kplɔ Israel blibo la de legbasubɔsubɔ me la wɔ.
  eng-LEE: 'And he did what is evil in the eyes of the Lord: he departed not from
    the sins of Jerobo''am the son of Nebat, who induced Israel to sin.'
  asm-FB: যিহোৱাৰ দৃষ্টিত যি বেয়া, তেওঁ তাকে কৰিছিল। নবাটৰ পুত্র যাৰবিয়ামে ইস্রায়েলৰ
    দ্বাৰাই যি সকলো পাপ কার্য কৰাইছিল, পেকহ সেই সকলো পাপ কার্যৰ পৰা আঁতৰ হোৱা নাছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَ مُ فبِلٍن نٍبَتِ شَ دِ يٍرٌبٌوَ مِ
    شَ يُنُبِيٍ قْشْ رَ، عَ عِسِرَيِلَ حَمَ تِ نَشٍيٍ رَ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé. Il ne se détourna pas des péchés
    de Jéroboam, fils de Nebat, par lesquels il avait fait pécher Israël.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֗ר מִן־חַטֹּאות֙ יָרָבְעָ֣ם
    בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.015.027'
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova. Ndaigana gũtigana na mehia
    ma Jeroboamu mũrũ wa Nebati, marĩa aatũmĩte Isiraeli meehie.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, il ne se détourna pas des péchés
    de Jéroboam, fils de Nabat, qui avait fait pécher Israël.
  cek-AK: Anih loe Angraeng mikhnukah kahoih ai hmuen to sak; Israel kaminawk zaehaih
    sahsakkung, Nebat capa Jeroboam ih zaehaih to caehtaak ai.
  cuk-cuk: Peka, Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Ar ade,
    Peka, Nabat-machi-Jeroboam Israel-dulemar-oichogega imaksagusadgi gwen bangussulid.
  uig-CYR: У Пәрвәрдигарниң нәзиридә рәзил болғанни қилип Исраилни гунаға путлаштурған
    Нибатниң оғли Йәробоамниң гуналиридин чиқмиди.
  tel-2017: ఇతడు కూడా తన కాలమంతా ఇశ్రాయేలు వారు పాపం చెయ్యడానికి కారకుడైన నెబాతు కొడుకు
    యరొబాము చేసిన పాపాలను విడిచి పెట్టకుండా వాటినే అనుసరిస్తూ యెహోవా దృష్టిలో చెడుతనం
    జరిగించాడు.
  hat-BSA: Li te fè mal nan zye a SENYÈ a; li pa t kite peche a Jéroboam yo, fis Nebath
    la, avèk sila li te fè Israël peche yo.
  kos-kos: El oru ma koluk lain LEUM GOD ke el fahsr tukun srikasrak koluk lal Tokosra
    Jeroboam wen natul Nebat, su kolla mwet Israel in oru ma koluk.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה לֹ֣א סָ֗ר מִן־חַטֹּאות֙ יָרָבְעָ֣ם
    בֶּן־נְבָ֔ט אֲשֶׁ֥ר הֶחֱטִ֖יא אֶת־יִשְׂרָאֵֽל׃
  ibo-ibo: O mere ihe jọrọ njọ nʼanya Onyenwe anyị. O fere chi ọzọ ofufe, o sighị
    na mmehie Jeroboam nwa Nebat wezuga onwe ya, bụ mmehie nke o dubara ndị Izrel
    nʼime ya.
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା
    ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି ସବୁ ପାପରୁ ସେ ବିମୁଖ ହେଲେ ନାହିଁ।
  chk-chk: Nge Peka a föri mine a ngau fän mesen ewe Samol mi Lapalap. Esap likitala
    ekewe tipis Jeropoam nöün Nepat we mwän a föri, lupwen a emweni chon Israel ngeni
    tipis.
  rop-rop: King Peka bin tenawei brom YAWEI en imbin kipgon dumbat ola nogudbala ting
    jis laik King Jerabowam, det san blanga Neibat, hubin shoumbat ola Isreil pipul
    hau blanga dumbat ola nogudbala ting.
  ukr-1871: 'І чинив таке, що Господеві не до вподоби: не відцуравсь од гріхів Еробоама
    Набатенка, що довів до гріха Ізраїля.'
  deu-1951: Und er tat, was dem HERRN übel gefiel. Er ließ nicht ab von den Sünden,
    zu denen Jerobeam, der Sohn Nebats, Israel verführt hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD; he departed not
    from the sins of Jeroboam the son of Nebat, wherewith he made Israel to sin.
  srp-1865: I èinjaše što je zlo pred Gospodom, ne otstupi od grijehova Jerovoama
    sina Navatova, kojima navede na grijeh Izrailja.
  lug-lug: Yakola ebibi bya Yerobowaamu mutabani wa Nebati bye yayonoonyesa Isirayiri.
  heb-heb: ויעש הרע בעיני יהוה לא סר מן חטאות ירבעם בן נבט אשר החטיא את ישראל׃
  ben-IRV: তিনি সদাপ্রভুর চোখে যা কিছু মন্দ তাই করতেন। নবাটের ছেলে যারবিয়াম ইস্রায়েলকে
    দিয়ে যে সব পাপ করিয়েছিলেন পেকহ সেই সব পাপ থেকে ফিরলেন না।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ, ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ। ਉਸ ਨੇ ਨਬਾਟ ਦੇ ਪੁੱਤਰ
    ਯਾਰਾਬੁਆਮ ਦੇ ਉਨ੍ਹਾਂ ਪਾਪਾਂ ਤੋਂ ਮੂੰਹ ਨਾ ਮੋੜਿਆ ਜੋ ਉਸ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਵਾਏ ਸਨ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု ၍ ၊ ဣသရေလ အမျိုးကို ပြစ်မှား
    စေသော နေဗတ် သား ယေရောဗောင် ၏ ဒုစရိုက် အပြစ် တို့ကို မ စွန့် ဘဲနေ၏
  tbg-tbg: Pekaava Nora Kotira avuqaa qora okara autura. Haaru Nebaatira maaqu Jeroboamuva
    qora okara autiharo ˻una variqa maraqura/varaha quahama nimiteharo˼ Isarerivata
    kunta virivi komanta vikavata qora okara autura.
  hmo-hmo: Peka Remalaia ese Lohiabada ena vairanai ia kara dika, bona ia ese Ieroboama
    Nebata ena kara dika, unai dekena amo Israela ia hakererea kara dikana, ia karaia
    noho.
  urd-urd: उसने ख़ुदावन्द की नज़र में गुनाह किया और नबात के बेटे युरब'आम के गुनाहों
    से, जिनसे उसने इस्राईल से गुनाह कराया, बाज़ न आया।
  rus-SYN: 'и делал он неугодное в очах Господних: не отставал от грехов Иеровоама,
    сына Наватова, который ввел Израиля в грех.'
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, i ↄbↄlɛ duuna pↄ́ Nɛba nɛ́ Yeloboaũ Isailiↄ
    dà a kɛau guuo.
  tcz-CHONGTHU: Pekah in Pakai mitmu’n thilse jeng anabollin, Nebat chapa Jeroboam
    min Israelte ana chonset sahna a kona kinnung heiding chu ana nompon ahi.
  mar-mar: परमेश्वराच्या दृष्टीने जे वाईट तेच त्याने केले. नबाटचा मुलगा यराबाम याच्या
    पापांनी इस्राएलचा अध:पात झाला, त्या पापांपासून तो फिरला नाही.
  qub-qub: Ichanga Tayta Diosta mana wiyacur fiyupa mana allita ruraran. Nabatpa wamran
    Jeroboam Israelcunata juchata rurachishantano ruraran.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀, adi kpɛ li durunna kũ Nɛbati nɛ́ Yeroboamu
    Isarailanↄ dà a kɛnannɛro.
  hat-hat: Li fè sa ki mal nan je Seyè a. Li te lage kò l' nan fè menm peche ak Jewoboram,
    pitit Nebat la. Li lakòz pèp Izrayèl la peche tou.
  eng-BSB: And he did evil in the sight of the LORD and did not turn away from the
    sins that Jeroboam son of Nebat had caused Israel to commit.
  eng-WEBPB: He did that which was evil in the LORD’s sight. He didn’t depart from
    the sins of Jeroboam the son of Nebat, with which he made Israel to sin.
  kbq-kbq: Hagi Peka'a Ra Anumzamofo avurera havi avu'ava hu'ne. Ko'ma Nebati nemofo
    Jeroboamu'ma kumi nehuno Israeli vahe zamatufege'za hu'naza kumira amefi huomino,
    ana kumira agra zamavaririno hu'ne.
  nhe-BL: Huan Peka quichijqui tlen ax cuali iixtla TOTECO pampa ax quinejqui quicahuas
    nopa tlajtlacoli tlen Tlanahuatijquetl Jeroboam, icone Nabat, quinnextilijtoya
    tlali Israel ehuani ma quichihuaca para ma quihueyitlalica TOTECO ica teteyome.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀, èe kpɛɛ li durun kɛ̀ Nɛbati nɛ́ Yeroboamu Isarailinↄ
    dà à kɛnannɛro.
  gub-BL: Uzapo ikatu 'ym ma'e. Hemiapo kwer na'ikatu kwaw Tupàn Tuweharupi Wiko Ma'e
    pe. Nuzawy kwaw Zeromoàw Nemat ta'yr. Uzapo kar ikatu 'ym ma'e Izaew wanupe. Nupytu'u
    kwaw iapo kar ire.
  eng-DRA: 'And he did that which was evil before the Lord: he departed not from the
    sins of Jeroboam the son of Nabat, who made Israel to sin.'
