verse: 2KI.015.032
translations:
  mal-C: ഇസ്രായേൽരാജാവും രെമല്യാവിന്റെ മകനുമായ പേക്കഹിന്റെ രണ്ടാമാണ്ടിൽ യെഹൂദാരാജാവായ
    ഉസ്സീയാവിന്റെ മകനായ യോഥാം ഭരണം തുടങ്ങി.
  deu-TKW: Im zweiten Jahre Pekahs, des Sohnes Remaljas, ward Jotham König, der Sohn
    Usias, des Königs von Juda.
  lin-lin: Tango Peka, mwana mobali ya Remalia, mokonzi ya Isalaele, akokisaki mibu
    mibale na bokonzi, Yotami, mwana mobali ya Oziasi, mokonzi ya Yuda, akomaki mokonzi.
  eng-LSV: In the second year of Pekah son of Remaliah, king of Israel, Jotham son
    of Uzziah, king of Judah, has reigned.
  eng-GNV: In the second yere of Pekah the sonne of Remaliah King of Israel, began
    Iotham sonne of Vzziah King of Iudah to reigne.
  eng-WEBSTER: In the second year of Pekah the son of Remaliah king of Israel, began
    Jotham the son of Uzziah king of Judah to reign.
  nhw-BL: Pejqui tequiti Tlanahuatijquetl Jotam, icone Uzías, ipan tlali Judá quema
    Peka, icone Remalías, yohuiyaya para ome xihuitl tlanahuatis ipan tlali Israel.
  swh-ONEN: Katika mwaka wa pili wa utawala wa Peka mwana wa Remalia mfalme wa Israeli,
    Yothamu mwana wa Uzia mfalme wa Yuda alianza kutawala.
  bba-bba: Pekɑ, Remɑliɑn bii Isirelibɑn sinɑ bokon bɑndun wɔ̃ɔ yiruse sɔɔrɑ Yotɑmu,
    Asɑriɑn bii, u bɑndu di Yudɑɔ.
  eng-KJVCPB: In the second year of Pekah the son of Remaliah king of Israel began
    Jotham the son of Uzziah king of Judah to reign.
  luo-luo: E higa mar ariyo mar loch Peka wuod Remalia ruodh Israel, Jotham wuod Uzia
    ruodh Juda nochako betie loch.
  meu-meu: Peka Remalia, Israel pavapavana, ena lohia laḡanina iharuana ai, lotam
    Usia, Iuda pavapavana, e lohia matama.
  npi-ULB: इस्राएलका राजा रमल्याहका छोरा पेकहको दोस्रो वर्षमा यहूदाका राजा अजर्याहका
    छोरा योतामले राज्‍य सुरु गरे ।
  yor-yor: Ní ọdún keje Peka ọmọ Remaliah ọba Israẹli, Jotamu ọmọ Ussiah ọba Juda
    bẹ̀rẹ̀ sí ní jẹ ọba.
  pes-OPCB: در دومین سال سلطنت فقح پادشاه اسرائیل، یوتام (پسر عزیا) پادشاه یهودا شد.
  tgl-ULB: Sa ikalawang taon ni Peka anak ni Remalias, hari ng israel, nagsimulang
    maghari si Jotam anak ni Uzzias, hari ng Juda.
  hui-hui: Pega ibu Isaraele dindiha kini heagola mali mendeni Usia igini Yodama ibu
    Yuda dindiha kini pigane hene.
  mya-mya: ရေ​မ​လိ​၏​သား၊ ဣသ​ရေ​လ​ဘု​ရင်​ပေ​ကာ​၏ နန်း​စံ​နှစ်​နှစ်​မြောက်​၌ သြ​ဇိ​၏​သား​ယော​သံ
    သည် အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ်​ရှိ​သော​အ​ခါ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍ ယေ​ရု
    ရှ​လင်​မြို့​၌​တစ်​ဆယ့်​ခြောက်​နှစ်​စိုး​စံ​လေ သည်။ သူ​၏​မယ်​တော်​မှာ​ဇာ​ဒုတ်​၏​သ​မီး
    ယေ​ရု​ရှာ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་རེ་མལ་ཡཱའི་སྲས་ཕེ་ཀཱ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་གཉིས་པར།
    ཨུ་ཟི་ཡཱའི་སྲས་ཡོ་ཐམ་བྱ་བ་ཡ་ཧུ་དཱའི་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Mugore rechipiri raPeka mwanakomana waRemaria mambo weIsraeri, Jotamu mwanakomana
    waUzia mambo weJudha akatanga kutonga.
  spa-BLM: En el segundo año de Peka, hijo de Remalías, rey de Israel, comenzó a reinar
    Jotam, hijo de Uzías, rey de Judá.
  cac-cac: Ayic schab'il ab'il yoch vin̈aj Peka yuninal vin̈aj Remalías reyal d'a
    Israel, ix och vin̈aj Jotam yuninal vin̈aj Azarías reyal d'a Judá.
  swh-ULB: Katika mwaka wa pili wa Peka mwana wa Remalia, mfalme wa Israeli, Yothamu
    mwana wa Azaria, mfalme wa Yuda akaanza kutawala.
  bel-bel: На другім годзе Факея, сына Рэмаліінага, цара Ізраільскага, зацараваў Ёатам,
    сын Азіі, цара Юдэйскага.
  deu-ELBBK: Im zweiten Jahr Pekachs, des Sohnes Remaljas, des Königs von Israel,
    wurde Jotham König, der Sohn Ussijas, des Königs von Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Jotam he anak ni Uzia hein ikezuwa he tuig
    te kedhadì ni Peka he anak ni Remalia ziyà te Israel.
  mal-2015: യിസ്രായേൽരാജാവായ രെമല്യാവിന്റെ മകനായ പേക്കഹിന്റെ രണ്ടാം ആണ്ടിൽ യെഹൂദാരാജാവായ
    ഉസ്സീയാവിന്റെ മകൻ യോഥാം രാജാവായി.
  rmc-rmc: Sar andro Izrael kraľinelas o Pekach, le Remalijoskro čhavo, dujto berš,
    andre Judsko ačhiľa kraľiske o Jotam, le Uziašoskro čhavo.
  pes-OPV: در سال دوم فقح بن رملیا، پادشاه اسرائیل، یوتام بن عزیا، پادشاه یهودا، آغاز
    سلطنت نمود.
  ron-1924: Ын ал дойля ан ал луй Пеках, фиул луй Ремалия, ымпэратул луй Исраел, а
    ынчепут сэ домняскэ Иотам, фиул луй Озия, ымпэратул луй Иуда.
  ben-OBCV: রমলিয়ের ছেলে ইস্রায়েলের রাজা পেকহের রাজত্বকালের দ্বিতীয় বছরে যিহূদার
    রাজা উষিয়ের ছেলে যোথম রাজত্ব করতে শুরু করলেন।
  som-som: Feqax ina Remalyaah oo ahaa boqorkii dalka Israa'iil sannaddiisii labaad
    ayaa Yootam ina Cusiyaah dalka Yahuudah boqor ka noqday.
  lat-VUC: Anno secundo Phacee filii Romeliæ regis Israël, regnavit Joatham filius
    Oziæ regis Juda.
  eng-ASVBT: In the second year of Pekah the son of Remaliah king of Israel began
    Jotham the son of Uzziah king of Judah to reign.
  ita-1885: L'ANNO secondo di Peca, figliuolo di Remalia, re d'Israele, Iotam, figliuolo
    di Uzzia, re di Giuda, cominciò a regnare.
  eng-LXXUP: In the second year of Pekah son of Remaliah king of Israel began Jotham
    the son of Uzziah king of Judah to reign.
  eng-ULB: In the second year of Pekah son of Remaliah, king of Israel, Jotham son
    of Azariah, king of Judah began to reign.
  spa-VBL: Jotam, hijo de Uzías, llegó a ser rey de Judá en el segundo año del reinado
    de Peca hijo de Remalías, rey de Israel.
  fra-_FOB: La seconde année de Pékach, fils de Rémalia, roi d'Israël, Jotham, fils
    d'Ozias, roi de Juda, commença à régner.
  mal-mal: യിസ്രായേൽ രാജാവായ രെമല്യാവിന്റെ മകനായ പേക്കഹിന്റെ രണ്ടാം ആണ്ടിൽ യെഹൂദാ
    രാജാവായ ഉസ്സീയാവിന്റെ മകൻ യോഥാം രാജാവായി.
  urd-GVR: Uzziyāh kā beṭā Yūtām Isrāīl ke bādshāh Fiqah kī hukūmat ke dūsre sāl meṅ
    Yahūdāh kā bādshāh banā.
  suz-BL: मिनु उज्‍जीयाह आ तौ योथाम यहूदा ङा पिप दुम्‍माक्‍त। मेना रेमाल्‍याह आ तौ
    पेकाह इस्राएल ङा पिप दुम्‍शो बर्स निक्‍शी दुम्‍शो बाक्‍माक्‍त। २इतिहास २७:१-७
  ita-1927: L’anno secondo del regno di Pekah, figliuolo di Remalia, re d’Israele,
    cominciò a regnare Jotham, figliuolo di Uzzia, re di Giuda.
  ckb-ckb: لە ساڵی دووەمی پەقەحی کوڕی ڕەمەلیاهوی پاشای ئیسرائیل، یۆتامی کوڕی عوزیا
    بوو بە پاشای یەهودا.
  eng-BBE: In the second year of Pekah, the son of Remaliah, king of Israel, Jotham,
    the son of Uzziah, became king of Judah.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನೂ, ರೆಮಲ್ಯನ ಮಗನೂ ಆದ ಪೆಕಹನ ಆಳಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದದ
    ಅರಸನಾದ ಉಜ್ಜೀಯನ ಮಗ ಯೋತಾಮನು ಆಳಲು ಆರಂಭಿಸಿದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய ரெமலியாவின் மகன் பெக்காவின் இரண்டாம் வருட ஆட்சியில்,
    யூதாவின் ராஜாவாகிய உசியாவின் மகன் யோதாம் ராஜாவானான்.
  spa-RV-1909: En el segundo año de Peka hijo de Remalías rey de Israel, comenzó á
    reinar Jotham hijo de Uzzía rey de Judá.
  ron-BTF: În anul al doilea al lui Pecah, fiul lui Remalia, împăratul lui Israel,
    a început Iotam, fiul lui Ozia, împăratul lui Iuda, să domnească.
  eng-WEBP: In the second year of Pekah the son of Remaliah king of Israel, Jotham
    the son of Uzziah king of Judah began to reign.
  eng-FBV: Jotham, son of Uzziah, became king of Judah in the second year of the reign
    of Pekah son of Remaliah, king of Israel.
  nld-1939: In het tweede jaar der regering van Pékach, den zoon van Remaljáhoe, over
    Israël, werd Jotam, de zoon van Ozias, koning van Juda.
  nch-BL: Pejqui tequiti Tanahuatijquet Jotam, icone Uzías, ipan tali Judá quema Peka,
    icone Remalías, yahuiyaya para ome xihuit tanahuatis ipan tali Israel.
  vie-1934: Năm thứ hai đời Phê-ca, con trai Rê-ma-lia, vua Y-sơ-ra-ên, thì Giô-tham,
    con trai Ô-xia, vua Giu-đa, lên ngôi làm vua
  hin-CV: इस्राएल के राजा रेमालियाह के पुत्र पेकाह के शासनकाल के दूसरे साल में उज्जियाह
    के पुत्र योथाम ने यहूदिया पर शासन शुरू किया.
  spa-BES: En el segundo año de Peka, el hijo de Remalías, rey de Israel, Jotam, hijo
    de Uzías, se convirtió en rey de Judá.
  tdx-tdx: Amy tom-paharoe’ i Pekà, ana’ i Remalià, mpanjaka’ Israeley, te niorotse
    nifehe e Iehodà t’Iotame ana’ i Ozià.
  tha-KJV: ในปี​ที่​สองแห่งรัชกาลเปคาห์​บุ​ตรชายเรมาลิยาห์​กษัตริย์​แห่​งอ​ิสราเอล
    โยธามโอรสของอุสซียาห์​กษัตริย์​แห่​งยูดาห์​ได้​เริ่มครอบครอง
  por-BR-2018: No segundo ano de Peca filho de Remalias rei de Israel, começou a reinar
    Jotão filho de Uzias rei de Judá.
  deu-ELO: Im zweiten Jahre Pekachs, des Sohnes Remaljas, des Königs von Israel, wurde
    Jotham König, der Sohn Ussijas, des Königs von Juda.
  eng-WYC-2018: In the second year of Pekah, the son of Remaliah, king of Israel,
    Jotham, the son of Uzziah, king of Judah, reigned; (In the second year of Pekah,
    the son of Remaliah, the king of Israel, Jotham, the son of Uzziah, that is, the
    son of Azariah, the king of Judah, began to reign;)
  epo-epo: En la dua jaro de Pekaĥ, filo de Remalja, reĝo de Izrael, ekreĝis Jotam,
    filo de Uzija, reĝo de Judujo.
  uig-PIN: Israilning padixaⱨi Rǝmaliyaning oƣli Pikaⱨning sǝltǝnitining ikkinqi yilida,
    Uzziyaning oƣli Yotam Yǝⱨudaƣa padixaⱨ boldi.
  beo-beo: Isala:ili hina bagade Biga (Lemalaia egefe) da ode aduna Isala:ili fi ouligilalu,
    Youda:me (Asaia egefe) da Yuda fi ilia hina bagade hamoi.
  tpi-OTNT: Long namba 2 yia bilong Peka i stap king bilong Israel, Jotam, pikinini
    man bilong Usia, i kamap king bilong Juda.
  hau-SA: A shekara ta biyu ta mulkin Feka ɗan Remaliya sarkin Isra’ila, Yotam ɗan
    Uzziya sarkin Yahuda ya fara mulki.
  uig-LAT: Israilning padishahi Remaliyaning oghli Pikahning seltenitining ikkinchi
    yilida, Uzziyaning oghli Yotam Yehudagha padishah boldi.
  nde-nde: Ngomnyaka wesibili kaPhekha indodana kaRemaliya inkosi yako-Israyeli, uJothamu
    indodana ka-Uziya inkosi yakoJuda waqalisa ukubusa.
  ton-ton: ¶ ʻI hono ua ʻoe taʻu ʻo Peka ko e foha ʻo Limalia ko e tuʻi ʻo ʻIsileli,
    naʻe kamata pule ki Siuta ʻa Sotami ko e foha ʻo ʻUsaia.
  ces-1613: Léta druhého Pekacha syna Romelia, krále Izraelského, kraloval Jotam syn
    Uziáše, krále Judského.
  eng-WMB: In the second year of Pekah the son of Remaliah king of Israel, Jotham
    the son of Uzziah king of Judah began to reign.
  tam-TCV: ரெமலியாவின் மகனான இஸ்ரயேலின் அரசன் பெக்காவின் ஆட்சியின் இரண்டாம் வருடத்தில்,
    யூதாவில், உசியாவின் மகன் யோதாம் ஆட்சி செய்யத் தொடங்கினான்.
  ceb-ULB: Sa ikaduha ka tuig ni Peka nga anak nga lalaki ni Remalia, nga hari sa
    Israel, nagsugod ang paghari ni Jotam nga anak nga lalaki ni Azaria, nga hari
    sa Juda.
  pol-UBG: W drugim roku Pekacha, syna Remaliasza, króla Izraela, Jotam, syn Uzjasza,
    króla Judy, zaczął królować.
  urd-GVU: عُزیّاہ کا بیٹا یوتام اسرائیل کے بادشاہ فِقَح کی حکومت کے دوسرے سال میں
    یہوداہ کا بادشاہ بنا۔
  deu-1912: Im zweiten Jahr Pekahs, des Sohnes Remaljas, des Königs über Israel, ward
    König Jotham, der Sohn Usias, des Königs in Juda.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ, ರೆಮಲ್ಯನ ಮಗನೂ ಆದ ಪೆಕಹನ ಆಳ್ವಿಕೆಯ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದ್ಯರ
    ಅರಸನಾದ ಉಜ್ಜೀಯನ ಮಗನಾದ ಯೋತಾಮನು ಆಳತೊಡಗಿದನು.
  yap-yap: U lan e bin l’agruw e duw ko gagiyeg rok Pekah ni Pilung nu Israel nib
    mo’on ni fak Remaliah, me mang Jothan e pilung nu Judah nib mo’on ni fak Uzziah
  hlt-MCSB: Israel manghai Remaliah capa Pekah kah a kum bae dongah Judah manghai
    Uzziah capa Jotham manghai van.
  mdy-ETH: ሬማሊያ ናኣዚ፥ ፓቁሄ ዒስራዔኤሌይዳ ካኣታዼ ላምዓሳ ሌዖና ዖኦዚያ ናኣዚ ዒዮዓታሜ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Usia babarima Yotam dii ɔhene wɔ Yuda ɛberɛ a na ɔhene Peka adi adeɛ
    wɔ Israel mfirinhyia mmienu.
  eng-WEBU: In the second year of Pekah the son of Remaliah king of Israel, Jotham
    the son of Uzziah king of Judah began to reign.
  wal-wal: Ramaaliyaa na7ai, Israa7eela Kawoi Paaquhi kawotido naa77antto laittan,
    Yihudaa Kawuwaa Ooziyaana na7ai Yo7aataami kawotiis.
  spa-PDDPT: El segundo año de Peca, hijo de Remalías, rey de Israel, comenzó a reinar
    Jotam, hijo de Uzías, rey de Judá.
  gun-gun: Mokoĩ ma'etỹ re ma Remalias ra'y Peca Israel pygua huvixa oĩ rire Uzias
    ra'y Jotão oĩ Judá pygua ruvixarã.
  ilo-ULB: Iti maikadua a tawen ni Peka a putot ni Remalias kas ari ti Israel, nangrugi
    a nagturay ni Jotam a putot ni Uzzias kas ari ti Juda.
  kpg-kpg: I di lua ngadau a Pekah, tama daane a Remaliah, nogo king i Israel, gei
    Jotham, tama daane Uzziah gaa hai di king o Judah.
  uig-ARA: ئىسرائىلنىڭ پادىشاھى رەمالىيانىڭ ئوغلى پىكاھنىڭ سەلتەنىتىنىڭ ئىككىنچى يىلىدا،
    ئۇززىيانىڭ ئوغلى يوتام يەھۇداغا پادىشاھ بولدى.
  sus-sus: Remaliyahu xa di Peka xa mangɛya ɲɛ firin nde ra Isirayila bɔxi ma, Osiyasi
    xa di Yotami naxa ti mangɛ ra Yudaya xun ma.
  pon-2006: Ni keriaun sounpar en mwehin Peka nein Remalaia, nanmwarkien Israel, Sodam
    nein Usaia wiahla nanmwarkien Suda,
  ksd-ksd: Ma Iotam natu i Usia ra king Iuda i ga tur pa ia pi na king ta ra vauruana
    kilala na king kai Peka natu i Remalia ra king Israel.
  tur-YTC: İsrael Kralı Remalya'nın oğlu Pekah'ın ikinci yılında, Yahuda Kralı Uzziya'nın
    oğlu Yotam hükmetmeye başladı.
  grc-BRENT: Ἐν ἔτει δευτέρῳ Φακεὲ υἱοῦ Ῥομελίου βασιλεῖ Ἰσραὴλ ἐβασίλευσεν Ἰωάθαμ
    υἱὸς Ἀζαρίου βασιλέως Ἰούδα.
  ind-AYT: Pada tahun kedua pemerintahan Pekah, anak Remalya, raja Israel, Yotam anak
    Uzia, raja Yehuda, menjadi raja.
  nya-nya: Mʼchaka chachiwiri cha Peka mwana wa Remaliya mfumu ya Israeli, Yotamu
    mwana wa Uziya mfumu ya Yuda anayamba kulamulira.
  hrv-hrv: Druge godine kraljevanja Pekaha, sina Remalijina, nad Izraelom, postade
    judejskim kraljem Jotam, sin Uzijin.
  mps-mps: Peka te Israel hani dali king bidali kibu be si digi mu bidali, Jotam,
    aga te king Usiago ogwa da, te Jotam aga te Juda hanigo king bidi bidali.
  tpi-tpi: Long namba 2 yia bilong Peka i stap king bilong Israel, Jotam, pikinini
    man bilong Usia, i kamap king bilong Juda.
  dan-1931: I Remaljas Søns, Kong Peka af Israels, andet Regeringsår blev Jotam, Azarjas
    Søn, Konge over Juda.
  vie-OVCB: Vào năm thứ hai đời Phê-ca, con Rê-ma-lia, vua Ít-ra-ên, Giô-tham, con
    Ô-xia lên làm vua Giu-đa.
  guj-2017: ઇઝરાયલના રાજા રમાલ્યાના દીકરા પેકાહના કારકિર્દીને બીજા વર્ષે યહૂદિયાના
    રાજા ઉઝિયાનો દીકરો યોથામ રાજ કરવા લાગ્યો.
  pon-2006A: Ni keriaun sounpar en mwehin Peka nein Remalaia, nanmwarkien Israel,
    Sodam nein Usaia wiahla nanmwarkien Suda,
  por-BRBSL: No segundo ano de Pekah, filho de Remalias, rei de Israel, Jotham, filho
    de Uzziah, rei de Judá, começou a reinar.
  cth-cth: Isarel siangpahrang Remaliah capa Pekah a bawi kum 2 navah, Judah siangpahrang
    Uzziah capa Jotham teh siangpahrang lah ao.
  twi-twi: Usia babarima Yotam dii hene wɔ Yuda bere a na ɔhene Peka adi ade wɔ Israel
    mfirihyia abien.
  hlt-hlt: Israel manghai Remaliah capa Pekah kah a kum bae dongah Judah manghai Uzziah
    capa Jotham manghai van.
  tbz-SIM: Isidɑyɛɛribɛ kpɑ̀ɑ̀tì Demɑdiɑ kpɑ̀tì benni dɛ́rì miɛkɛ nkɛ Osiɑsi birɛ
    Yotɑmmu nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Ezɨ Remalian otarim Peka azenir pumuningɨn Israelian atrivimɨn itima,
    Usian otarim Jotam, a Judan atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Lemɑliyɑ pǝyɑlʋ Pekɑ kɑwulɑɣɑ pǝnɑɣɑ nɑɑlɛ nyǝŋkɑ tɑɑ kɛ́,
    Yutɑ wulɑʋ Asɑliyɑ pǝyɑlʋ Yotɑm lɛɛtɑ ɩ cɑɑ lonte.
  azb-azb: İsrail padşahı Remalya oğlu Peqahın padşahlığının ikinci ilində Uzziya
    oğlu Yotam Yəhuda üzərində padşah oldu.
  eng-DBY: In the second year of Pekah the son of Remaliah, king of Israel, Jotham
    the son of Uzziah, king of Judah, began to reign.
  hin-2017: रमल्याह के पुत्र इस्राएल के राजा पेकह के राज्य के दूसरे वर्ष में यहूदा
    के राजा उज्जियाह का पुत्र योताम राजा हुआ।
  wol-KYG: Ba buurub Israyil Peka doomu Remalya duggee ñaareelu atu nguuram, ca la
    Yotam doomu Asaryaa falu buur ca Yuda.
  eng-YLT: In the second year of Pekah son of Remaliah king of Israel reigned hath
    Jotham son of Uzziah king of Judah.
  eng-WYC-2017: In the second year of Pekah, the son of Remaliah, king of Israel,
    Jotham, the son of Uzziah, king of Judah, reigned;
  eng-WMBB: In the second year of Pekah the son of Remaliah king of Israel, Jotham
    the son of Uzziah king of Judah began to reign.
  urd-GVH: उज़्ज़ियाह का बेटा यूताम इसराईल के बादशाह फ़िक़ह की हुकूमत के दूसरे साल
    में यहूदाह का बादशाह बना।
  rug-rug: Koasa vina rua vuahenina sa binaṉara te Peka pa Izireli sa tuna koreo e
    Remalia si tava baṉara pa Ziuda se Zotamu sa tuna koreo e Uzaea.
  gaz-gaz: Bara Pheqaa ilma Remaaliyaa mooticha Israaʼel keessa waggaa lammaffaatti
    Yootaam ilmi Uziyaan mooticha Yihuudaa mootii taʼee bulchuu jalqabe.
  fra-LSG: La seconde année de Pékach, fils de Remalia, roi d’Israël, Jotham, fils
    d’Ozias, roi de Juda, régna.
  gnn-gnn: Ga ŋunhala Djudanydja wäŋaŋura Djothamnha yukurrana giŋ nhinana, ga ŋayinydja
    yukurrana djäma ŋamathaŋalana wal'ŋu, malthurruna yukurrana nhanŋuway Garraywuna,
    yurru ŋayi yaka ḏaw'‐ḏawyurruna ŋunhiyinydja buku‐ŋal'yunaramirrinydja wäŋa malanha,
    ŋunhi ŋuli yolŋu walala yukurranha buku‐ŋal'yuna bothinyarayŋuwu waŋarrwu walalaŋgu.
    Bala ŋayi rakunydhinana Djothamdja, bala yana nhanŋu gäthu'mirriŋuna Wayatjnha
    dharapullili wapthurruna.
  yal-yal: Isirayila mangan Remaliyaa diin Pekaa mangayaan ɲɛɛ firindeni, Yuda mangan
    Yusiyaa diin Yotami yi findi manga na.
  haw-1868: I ka lua o ka makahiki o Peka ke keiki a Remalia ke alii o ka Iseraela,
    i lilo ai o Iotama, ke keiki a Uzia, ke alii o ka Iuda i alii.
  arb-NAV: وَفِي السَّنَةِ الثَّانِيَةِ لِحُكْمِ فَقْحَ بْنِ رَمَلْيَا مَلِكِ إِسْرَائِيلَ،
    اعْتَلَى يُوثَامُ بْنُ عُزِّيَّا عَرْشَ يَهُوذَا،
  ewe-ewe: Le Peka, Remalia ƒe viŋutsu ƒe fiaɖuɖu ƒe ƒe evelia le Israel me la, Yotam,
    Uzia ƒe vi, dze fiaɖuɖu gɔme le Yuda.
  eng-LEE: In the second year of Pekach the son of Remalyahu the king of Israel became
    Jotham, the son of 'Uzziyah the king of Judah, king.
  asm-FB: ৰমলিয়াৰ পুত্র ইস্ৰায়েলৰ ৰজা পেকহৰ ৰাজত্বৰ দ্বিতীয় বছৰত যিহূদাৰ ৰজা উজ্জিয়াৰ
    পুত্ৰ যোথমে ৰাজত্ব কৰিবলৈ ধৰিলে।
  sus-A: رٍ مَلِيَهُ شَ دِ ثٍكَ شَ مَنفّيَ حّ قِرِن ندٍ رَ عِسِرَيِلَ بْشِ مَ، عٌسِيَسِ
    شَ دِ يٌتَمِ نَشَ تِ مَنفّ رَ يُدَيَ شُن مَ.
  fra-SBL: La deuxième année de Pékah, fils de Remalia, roi d'Israël, Jotham, fils
    d'Ozias, roi de Juda, commença à régner.
  hbo-hbo: בִּשְׁנַ֣ת שְׁתַּ֔יִם לְפֶ֥קַח בֶּן־רְמַלְיָ֖הוּ מֶ֣לֶךְ יִשְׂרָאֵ֑ל מָלַ֛ךְ
    יֹותָ֥ם בֶּן־עֻזִיָּ֖הוּ מֶ֥לֶךְ יְהוּדָֽה׃
  kik-kik: Na rĩrĩ, mwaka-inĩ wa keerĩ wa ũthamaki wa Peka mũrũ wa Remalia mũthamaki
    wa Isiraeli, Jothamu mũrũ wa Uzia mũthamaki wa Juda akĩambĩrĩria gũthamaka.
  fra-NCL: La deuxième année de Phacée, fils de Romélias, roi d’Israël, régna Joatham,
    fils d’Ozias, roi de Juda.
  cek-AK: Israel siangpahrang Ramaliah capa Pekah siangpahrang ah ohhaih saning hnetto
    haih naah, Judah siangpahrang Uzziah capa Jotham to siangpahrang ah oh.
  cuk-cuk: Remalías-machi-Peka, birgabogus Israelʼgi negsemaidgi, Uzías-machi-Jotam,
    Judá-yar sealid.
  uig-CYR: Исраилниң падишаси Рәмалияниң оғли Пикаһниң сәлтәнитиниң иккинчи жилида,
    Уззияниң оғли Йотам Йәһудаға падиша болди.
  tel-2017: ఇశ్రాయేలు రాజు, రెమల్యా కొడుకు అయిన పెకహు పరిపాలనలో రెండో సంవత్సరంలో యూదా
    రాజు ఉజ్జియా కొడుకు యోతాము పరిపాలన ఆరంభించాడు.
  hat-BSA: Nan dezyèm ane a Pékach la, fis a Remalia a, wa Israël la, Jotham, fis
    a Ozias la, wa Juda a, te devni wa.
  kos-kos: In yac akluo ma Pekah wen natul Remaliah, el tokosra lun Israel, Jotham
    wen natul Uzziah, el tokosrala lun Judah
  hbo-WLC: בִּשְׁנַ֣ת שְׁתַּ֔יִם לְפֶ֥קַח בֶּן־רְמַלְיָ֖הוּ מֶ֣לֶךְ יִשְׂרָאֵ֑ל מָלַ֛ךְ
    יוֹתָ֥ם בֶּן־עֻזִיָּ֖הוּ מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke abụọ nke ọchịchị Peka nwa Remalaya eze Izrel ka Jotam nwa Ụzaya
    eze Juda malitere ọchịchị ya.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ରମଲୀୟଙ୍କର ପୁତ୍ର ପେକହଙ୍କ ରାଜତ୍ଵର ଦ୍ୱିତୀୟ ବର୍ଷରେ ଯିହୁଦାର ରାଜା
    ଉଷୀୟଙ୍କର ପୁତ୍ର ଯୋଥମ୍‍ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon aruuen ierin mwün Peka nöün Remalia we mwän ewe kingen Israel,
    Jotam nöün Ussia we mwän a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Wal langa det namba 2 yiya wen Peka, det san blanga Remalai, bin jidan
    king blanga Isreil, Jotham, det san blanga Yusaiya, bin jidan det nyuwan king
    blanga Juda.
  ukr-1871: У другому роцї Факея Ремалїєнка, царя Ізраїлського, став царем Йотам,
    син Озії, царя Юдейського.
  deu-1951: Im zweiten Jahre Pekachs, des Sohnes Remaljas, des Königs von Israel,
    ward Jotam König, der Sohn Ussijas, des Königs von Juda.
  eng-JPS: In the second year of Pekah the son of Remaliah king of Israel began Jotham
    the son of Uzziah king of Judah to reign.
  srp-1865: Druge godine carovanja Fekaja sina Remalijina nad Izrailjem zacari se
    Jotam sin Ozijin nad Judom.
  lug-lug: Mu mwaka ogwokubiri ogw’obufuzi bwa Peka mutabani wa Lemaliya, Yosamu mutabani
    wa Uzziya n’alya obwakabaka bwa Yuda.
  heb-heb: בשנת שתים לפקח בן רמליהו מלך ישראל מלך יותם בן עזיהו מלך יהודה׃
  ben-IRV: রমলিয়ের ছেলে ইস্রায়েলের রাজা পেকহের রাজত্বের দ্বিতীয় বছরে যিহূদার রাজা
    উষিয়ের ছেলে যোথম রাজত্ব করতে শুরু করলেন।
  pan-pan: ਰਮਲਯਾਹ ਦਾ ਪੁੱਤਰ ਪਕਹ, ਜੋ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਸੀ, ਉਸ ਦੇ ਦੂਜੇ ਸਾਲ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ
    ਉੱਜ਼ੀਯਾਹ ਦਾ ਪੁੱਤਰ ਯੋਥਾਮ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ရေမလိ သား ပေကာ နန်းစံ နှစ် နှစ် တွင် ၊ ယုဒ ရှင်ဘုရင် ဩဇိ
    သား ယောသံ သည် အသက်နှစ်ဆယ်ငါးနှစ်ရှိသော်နန်းထိုင်၍၊”
  tbg-tbg: Remaliara maaqu Pekaava taara ihiara Isareriqaa raqiki vau entara, Usiara
    maaqu Jotamuva Iutaa avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Peka Remalaia, Israela ena king, ena lohia lagani iharuana lalonai, Iotama
    Usaia ese Iuda ena king dagi ia hamatamaia.
  urd-urd: शाह — ए — इस्राईल रमलियाह के बेटे फ़िक़ह के दूसरे साल से शाह — ए — यहूदाह
    उज़ियाह का बेटा यूताम सल्तनत करने लगा।
  rus-SYN: Во второй год Факея, сына Ремалиина, царя Израильского, воцарился Иоафам,
    сын Озии, царя Иудейского.
  bqc-SIM: Isailiↄ kí Lemalia nɛ́ Pɛka kpalablea wɛ̃̀ plaade guu ↄ̃ Uzia nɛ́ Yotaũ
    gↄ̃̀ Yudaↄ kía ũ.
  tcz-CHONGTHU: Pekah lengpan Israel gamsunga lengvai apoh kal kum ni lhinin, Uzziah
    chapa Jotham in Judah gam’ah lengvai anahom’in ahi.
  mar-mar: रमाल्याचा मुलगा पेकह इस्राएलमध्ये राज्यावर आल्यावर त्याच्या दुसऱ्या वर्षी,
    यहूदाचा राजा उज्जीया याचा मुलगा योथाम यहूदावर राज्य करु लागला.
  qub-qub: Remaliaspa wamran Peka Israelpa raynin ishcay wata caycaptin Uziaspa wamran
    Jotamga Judächo ray cayta gallaycuran.
  bqp-bqp: Isarailanↄ kína Rɛmalia nɛ́ Pɛka kíblena wɛ̃̀ plade gũnn Uzia nɛ́ Yotamu
    kɛ̀ Yudanↄ kína ũ.
  hat-hat: Wa Peka, pitit Remalya, t'ap mache sou dezan depi li t'ap gouvènen peyi
    Izrayèl lè Jotam, pitit Ozyas, moute wa nan peyi Jida.
  eng-BSB: In the second year of the reign of Pekah son of Remaliah over Israel, Jotham
    son of Uzziah became king of Judah.
  eng-WEBPB: In the second year of Pekah the son of Remaliah king of Israel, Jotham
    the son of Uzziah king of Judah began to reign.
  kbq-kbq: Hanki Remalia nemofo Peka'ma Israeli vahe kinima tare kafuma nemanigeno'a,
    Usia nemofo Jotamu'a agafa huno Juda vahe kinia fore huno mani'ne.
  nhe-BL: Pejqui tequiti Tlanahuatijquetl Jotam, icone Uzías, ipan tlali Judá quema
    Peka, icone Remalías, yohuiyaya para ome xihuitl tlanahuatía ipan tlali Israel.
  bus-bus: Isarailinↄ kí Rɛmalia nɛ́ Pɛka kíblena wɛ̃̀ plaadee guun Uzia nɛ́ Yotamu
    kɛ̀ Yudanↄ kí ũ.
  gub-BL: Peka Hemari ta'yr Izaew wanuwihawete romo heko mehe mokoz haw kwarahy rehe
    Zotàw Uzi ta'yr wiko Zuta wanuwihawete romo.
  eng-DRA: In the second year of Phacee the son of Romelia king of Israel reigned
    Joatham son of Ozias king of Juda.
