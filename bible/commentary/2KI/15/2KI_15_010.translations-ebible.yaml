verse: 2KI.015.010
translations:
  mal-C: യാബേശിന്റെ മകനായ ശല്ലൂം സെഖര്യാവിന് എതിരായി ഗൂഢാലോചന നടത്തി. അയാൾ ജനങ്ങളുടെ
    മുൻപിൽവെച്ച് സെഖര്യാവിനെ ആക്രമിച്ച് ചതിവിൽ കൊലപ്പെടുത്തി. അതിനുശേഷം ശല്ലൂം അദ്ദേഹത്തിനു
    പിന്നാലെ രാജാവായി.
  deu-TKW: Und Sallum, der Sohn Jabes', zettelte eine Verschwörung wider ihn an und
    ermordete ihn zu Jibleam und ward König an seiner Statt.
  lin-lin: Shalumi, mwana mobali ya Yabeshi, asalelaki Zakari likita, abundisaki ye
    liboso ya bato, abomaki ye mpe akitanaki na ye na bokonzi.
  eng-LSV: And Shallum son of Jabesh conspires against him, and strikes him before
    the people, and puts him to death, and reigns in his stead.
  eng-GNV: And Shallum the sonne of Iabesh cospired against him, and smote him in
    the sight of the people, and killed him, and reigned in his stead.
  eng-WEBSTER: And Shallum the son of Jabesh conspired against him, and smote him
    before the people, and slew him, and reigned in his stead.
  nhw-BL: Teipa motlananqui Salum, icone Jabes, huan quimicti Tlanahuatijquetl Zacarías
    tlamiyacapa, huan pejqui tlanahuatía.
  swh-ONEN: Shalumu mwana wa Yabeshi akafanya shauri baya dhidi ya Zekaria. Akamshambulia
    mbele ya watu, akamuua na kuingia mahali pake kuwa mfalme.
  bba-bba: Sɔ̃ɔ teeru Sɑlumu Yɑbɛsin bii u nùn seesi u ɡo Yibileɑmuɔ. Mɑ u bɑndu kɔsire
    kuɑ.
  eng-KJVCPB: And Shallum the son of Jabesh conspired against him, and smote him before
    the people, and slew him, and reigned in his stead.
  luo-luo: Shalum wuod Jabesh nochano mar nego Zekaria. Nomonje e kind ji mi onege
    kendo nobedo ruoth kare.
  meu-meu: Salumu Iabese ese ia iala-masena dalana e tahua, bena Ibleama ai e botaia
    hekida diho, e alaia mase; bena ia gabuna ai e lohia.
  npi-ULB: याबेशका छोरा शल्लूमले जकरियाको विरुद्धमा षड्यन्त्र गरे, तिनलाई इब्लममा
    आक्रमण गरे र मारे । त्यसपछि तिनको ठाउँमा आफू राजा भए ।
  yor-yor: Ṣallumu ọmọ Jabesi dìtẹ̀ sí Sekariah. Ó dojúkọ ọ́ níwájú àwọn ènìyàn, ó
    sì pa á, ó sì jẹ ọba dípò rẹ̀.
  pes-OPCB: شلوم (پسر یابیش) بر ضد او توطئه کرد و او را در حضور مردم کشت و خود به
    سلطنت رسید.
  tgl-ULB: Naghimagsik si Sallum anak ni Jabes laban kay Zacarias, nilusob siya sa
    harap ng mga tao at pinaslang siya. Pagkatapos siya ang pumalit na hari kapalit
    niya.
  hui-hui: Ani bialu heagola Yabese igini Salumu halu agali maru hearume Kini Segaraia
    homelo bo wahole hariga taya bialu hene. Mani howa Salumuhanda Ibileama dindiha
    wali agali bu hearu bibahendenaga deni howa Kini Segaraia homelo bo wahalu ibuni
    kini ha aribia hene.
  mya-mya: ယာ​ဖက်​၏​သား​ရှလ္လုံ​သည်​လျှို့​ဝှက်​ကြံ​စည် ကာ ဇာ​ခ​ရိ​မင်း​အား​ဣ​ဗိ​လံ​မြို့​တွင်​လုပ်​ကြံ
    ပြီး​နောက် သူ​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍ နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་ཡཱ་བེ་སིའི་བུ་ཤལ་ལུམ་གྱིས་ཁོ་ལ་གཡོ་ཐབས་ཀྱིས་ངོ་ལོག་བྱས་ཏེ། འབངས་ཀྱི་མདུན་དུ་ཁོར་བསྣུན་ཅིང་བསད་དེ་ཁོའི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བཟུང་།
  sna-sna: Sharumi mwanakomana waJabheshi akamukira Zekaria. Akamurwisa pamberi pavanhu,
    akamuuraya uye akamutevera paumambo.
  spa-BLM: Salum hijo de Jabes conspiró contra él, lo golpeó ante el pueblo y lo mató,
    y reinó en su lugar.
  cac-cac: Axo vin̈aj Salum yuninal vin̈aj Jabes ix och ajc'olal d'a vin̈, ix b'at
    jucnaj vin̈ d'a vin̈aj Zacarías chi', ix smilancham vin̈ vin̈ d'a yichan̈ eb'
    chon̈ab'. Axo vin̈ ix ochcan reyal sq'uexuloc vin̈.
  swh-ULB: Shalumu mwana wa Yabeshi akafanya njama dhidi ya Zekaria, akamshambulia
    katika Ibleamu, na kumuua. Kisha akawa mfalme katika mahala pake.
  bel-bel: І склаў супроць яго змову Сэлум, сын Явіса, і ўдарыў яго перад народам,
    і забіў яго, і зацараваў замест яго.
  deu-ELBBK: Und Sallum, der Sohn Jabes', machte eine Verschwörung gegen ihn und erschlug
    ihn vor dem Volk und tötete ihn. Und er wurde König an seiner statt.
  mbb-OT: Dutun he timpu, mibpelanu si Shalum he anak ni Jabesh te mezaat diyà te
    ki Zacarias. Midhimetayan din si Zacarias diyà te etuvangan te menge etew, ne
    iyan sikandin mid-ilis medhadì.
  mal-2015: യാബേശിന്റെ മകനായ ശല്ലൂം അവന്റെ നേരെ കൂട്ടുകെട്ടുണ്ടാക്കി ജനത്തിന്റെ മുമ്പിൽവെച്ചു
    അവനെ വെട്ടിക്കൊന്നു അവന്നുപകരം രാജാവായി.
  rmc-rmc: O Šalum, le Jabešoskro čhavo, pes počoral dovakerďa pro Zechariah a murdarďa
    les anglo manuša. Avke ov pal leste ačhiľa kraľiske.
  pes-OPV: پس شلوم بن یابیش بر او شوریده، او را در حضور قوم زد و کشت و به‌جایش سلطنت
    نمود.
  ron-1924: Шалум, фиул луй Иабеш, а унелтит ымпотрива луй, л-а ловит ынаинтя попорулуй
    ши л-а оморыт; ши ын локул луй а домнит ел.
  ben-OBCV: যাবেশের ছেলে শল্লুম সখরিয়ের বিরুদ্ধে ষড়যন্ত্র করলেন। প্রজাদের সামনেই
    শল্লুম তাঁকে আক্রমণ করে হত্যা করলেন, এবং রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo waxaa isagii shirqoolay Shalluum ina Yaabeesh, oo wax buu ku dhuftay
    dadka hortiisii, wuuna dilay, markaasuu meeshiisiina boqor ka noqday.
  lat-VUC: 'Conjuravit autem contra eum Sellum filius Jabes: percussitque eum palam,
    et interfecit, regnavitque pro eo.'
  eng-ASVBT: And Shallum the son of Jabesh conspired against him, and smote him before
    the people, and slew him, and reigned in his stead.
  ita-1885: Or Sallum, figliuolo di Iabes, congiurò contro a lui, e lo percosse in
    presenza del popolo, e l'ammazzò, e regnò in luogo suo.
  eng-LXXUP: And Shallum the son of Jabesh and others conspired against him, and they
    smote him in Ibleam, and slew him, and he reigned in his stead.
  eng-ULB: Shallum son of Jabesh conspired against Zechariah, attacked him in Ibleam,
    and killed him. Then he became king in his place.
  spa-VBL: Entonces Salum, hijo de Jabes, conspiró contra Zacarías. Lo atacó, lo asesinó
    delante del pueblo y se apoderó de él como rey.
  fra-_FOB: Or Shallum, fils de Jabèsh, fit une conspiration contre lui, le frappa
    en présence du peuple, et le tua; et il devint roi à sa place.
  mal-mal: യാബേശിന്റെ മകനായ ശല്ലൂം അവനെതിരെ കൂട്ടുകെട്ടുണ്ടാക്കി ജനത്തിന്റെ മുമ്പിൽവെച്ച്
    അവനെ വെട്ടിക്കൊന്ന് അവനു പകരം രാജാവായി.
  urd-GVR: Sallūm bin Yabīs ne us ke ḳhilāf sāzish karke use sab ke sāmne qatl kiyā.
    Phir wuh us kī jagah bādshāh ban gayā.
  suz-BL: याबेश आ तौ शाल्‍लुममी जकरिया कली साइक्‍चा मला बाक्‍त। मिनु शाल्‍लुममी मेको
    कली मुर आन दातेमीन तुप्‍शा सदा बाक्‍त। मिनु मेको आ पा ङा शाल्‍लुम पिप दुम्‍माक्‍त।
  ita-1927: E Shallum, figliuolo di Jabesh, congiurò contro di lui; lo colpì in presenza
    del popolo, l’uccise, e regnò in sua vece.
  ckb-ckb: شەلومی کوڕی یاڤێش پیلانی لە دژی زەکەریا گێڕا، لەبەردەم گەل لێیدا و کوشتی،
    لە جێی ئەو بوو بە پاشا.
  eng-BBE: And Shallum, the son of Jabesh, made a secret design against him, and,
    attacking him in Ibleam, put him to death and became king in his place.
  kan-OKCV: ಯಾಬೇಷನ ಮಗ ಶಲ್ಲೂಮನು ಜೆಕರ್ಯನ ಮೇಲೆ ಒಳಸಂಚುಮಾಡಿ, ಜನರ ಮುಂದೆ ಅವನನ್ನು ಹೊಡೆದು,
    ಕೊಂದುಹಾಕಿ, ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: யாபேசின் மகனாகிய சல்லூம் அவனுக்கு விரோதமாக சதித்திட்டம் தீட்டி, மக்களுக்கு
    முன்பாக அவனை வெட்டிக் கொன்றுபோட்டு, அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Contra él se conjuró Sallum hijo de Jabes, y lo hirió en presencia
    de su pueblo, y matólo, y reinó en su lugar.
  ron-BTF: Și Șalum, fiul lui Iabeș, a uneltit împotriva lui și l-a lovit în fața
    poporului și l-a ucis și a domnit în locul său.
  eng-WEBP: Shallum the son of Jabesh conspired against him, and struck him before
    the people and killed him, and reigned in his place.
  eng-FBV: Then Shallum, son of Jabesh, plotted against Zechariah. He attacked him,
    murdering him in front of the people, and took over as king.
  nld-1939: Sjalloem, de zoon van Jabesj, smeedde een samenzwering tegen hem, doodde
    hem te Jibleam, en werd koning in zijn plaats.
  nch-BL: Teipa motananqui Salum, icone Jabes, huan quimicti Tanahuatijquet Zacarías
    miyacapa, huan pejqui tanahuatía.
  vie-1934: Vả, Sa-lum, con trai Gia-be, dấy nghịch cùng người, đánh giết người tại
    trước mặt dân sự; đoạn làm vua thế cho người.
  hin-CV: याबेश के पुत्र शल्लूम ने उसके विरुद्ध षड़्‍यंत्र रचा और उसकी प्रजा के सामने
    ही उस पर घात कर उसकी हत्या कर दी, और उसके स्थान पर खुद राजा बन गया.
  spa-BES: Y Salum, hijo de Jabes, hizo un plan secreto contra él, y atacándolo en
    Ibleam, lo mató y se convirtió en rey en su lugar.
  tdx-tdx: Nikinia aze t’i Salome, ana’ Iabese le zinevo’e añatrefa’ ondatio, vaho
    vinono’e, le nandimbe aze nifeleke.
  tha-KJV: ชัลลูมบุตรชายยาเบชร่วมกันกบฏต่อพระองค์ และล้มพระองค์เสียต่อหน้าประชาชน
    และประหารพระองค์​เสีย และขึ้นครองแทนพระองค์
  por-BR-2018: Contra ele se conspirou Salum, filho de Jabes, e o feriu em presença
    do seu povo; e o matou, e reinou em seu lugar.
  deu-ELO: Und Sallum, der Sohn Jabes', machte eine Verschwörung wider ihn und erschlug
    ihn vor dem Volke und tötete ihn. Und er ward König an seiner Statt.
  eng-WYC-2018: Forsooth Shallum, the son of Jabesh, conspired against him in Samaria;
    and Shallum smote him before the people, and killed him, and reigned for him.
  epo-epo: Kontraŭ li faris konspiron Ŝalum, filo de Jabeŝ, kaj frapis lin antaŭ la
    popolo kaj mortigis lin kaj ekreĝis anstataŭ li.
  uig-PIN: Yabǝxning oƣli Xallum uningƣa ⱪǝst ⱪilip, uni hǝlⱪning aldida urup ɵltürdi
    wǝ uning ornida padixaⱨ boldi.
  beo-beo: 'Sia:lame (Ya:ibese egefe) da hina bagade Segalaia medomusa: wamo sia:dasu.
    Amola e da Ibilia:me moilai bai bagadega, Segalaia medole legei. Amalalu, Sia:lame
    da Segalaia bagia Isala:ili hina bagade hamoi.'
  tpi-OTNT: Na Salum, pikinini man bilong Jabes wantaim sampela man i bung na painim
    wanpela rot bilong kilim Sekaraia i dai. Na bihain Salum i kilim em i dai long
    pes bilong ol manmeri, na Salum yet i kamap king.
  hau-SA: Sai Shallum ɗan Yabesh ya ƙulla wa Zakariya maƙarƙashiya. Ya tasam masa
    a gaban jama’a, ya kashe shi, ya kuma gāje shi.
  uig-LAT: Yabeshning oghli Shallum uninggha qest qilip, uni xelqning aldida urup
    öltürdi we uning ornida padishah boldi.
  nde-nde: UShalumi indodana kaJabheshi wenza amacebo okususa uZakhariya wamhlasela
    phambi kwabantu, wambulala wahle wathatha ubukhosi waba yinkosi.
  ton-ton: Pea naʻe lapasi ia ʻe Salumi ko e foha ʻo Sepesi, ʻo ne taaʻi ia ʻi he
    ʻao ʻoe kakai, pea ne tāmateʻi ia, pea naʻa ne fetongi ia ʻi he pule.
  ces-1613: I spikl se proti němu Sallum syn Jábes a bil ho před lidem, i zabil jej
    a kraloval místo něho.
  eng-WMB: Shallum the son of Jabesh conspired against him, and struck him before
    the people and killed him, and reigned in his place.
  tam-TCV: யாபேசின் மகன் சல்லூம், சகரியாவுக்கு எதிராகச் சதி செய்தான். மக்களுக்கு முன்பாக
    அவனைத் தாக்கிக் கொலைசெய்து, அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Naglaraw ug daotan batok kang Zacarias si Shalum nga anak nga lalaki ni
    Jabes, pagsulong kaniya sa Ibleam, ug gipatay siya. Unya nahimo siyang hari puli
    kaniya.
  pol-UBG: Szallum, syn Jabesza, uknuł przeciwko niemu spisek i zranił go przed ludem,
    zabił go i królował w jego miejsce.
  urd-GVU: سلّوم بن یبیس نے اُس کے خلاف سازش کر کے اُسے سب کے سامنے قتل کیا۔ پھر وہ
    اُس کی جگہ بادشاہ بن گیا۔
  deu-1912: Und Sallum, der Sohn des Jabes, machte einen Bund wider ihn und schlug
    ihn vor dem Volk und tötete ihn und ward König an seiner Statt.
  kan-2017: ಯಾಬೇಷನ ಮಗನಾದ ಶಲ್ಲೂಮನು ಅವನಿಗೆ ವಿರುದ್ಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ ಪ್ರಜೆಗಳ ಮುಂದೆಯೇ ಅವನನ್ನು
    ಕೊಂದು ಅವನಿಗೆ ಬದಲಾಗಿ ತಾನು ಅರಸನಾದನು.
  yap-yap: Me Shallum nib mo’on ni fak Jabesh e makath nib togopluw ngak Zekariah
    ni Pilung, me li’ nge yim’ u Ibleam, me yan nga luwan nge mang pilung.
  hlt-MCSB: Jabesh capa Shallum loh anih te a taeng tih pilnam mikhmuh ah anih te
    a ngawn. Anih te a ngawn van nen tah anih yuengla manghai.
  mdy-ETH: ሻሉሜ ጌይንታ፥ ያቤሼ ናኣዚ ጌኔ ማሊሢና ዪብሌዓሜ ጌይንታ ቤስካ ካኣቲ ዛካሪያሴ ዎዺ ዒዛ ቤዛ ካኣታዼኔ።
  twi-ASANTE: Na Yabes babarima Salum bɔɔ pɔ, de tiaa Sakaria, kumm no wɔ badwam,
    dii akonnwa no.
  eng-WEBU: Shallum the son of Jabesh conspired against him, and struck him before
    the people and killed him, and reigned in his place.
  wal-wal: Hegaappe guyyiyan, Yaabeesha na7ai SHaaluumi Zakkaariyaasa bolli maqetti
    denddidi, Yibila7aama giyoosan woriis; woridi a sohuwan bau kawotiis.
  spa-PDDPT: Salum, hijo de Jabes, conspiró contra él. Lo hirió delante del pueblo
    y lo mató, y reinó en su lugar.
  gun-gun: Ha'e va'e rovai opu'ã Jabes ra'y Salum. Heta va'e kuery oexaa py oipyxo
    vy ojuka. Ha'e vy ha'e ju oĩ hekovia.
  ilo-ULB: Nagpanggep ni Sallum nga anak ni Jabes iti dakes maibusor kenni Zacarias,
    dinarupna iti sangoanan dagiti tattao ket pinatayna. Kalpasanna, nagbalin isuna
    nga ari a kas kasukatna.
  kpg-kpg: Shallum, tama daane Jabesh, gu hai baahi gi di king Zechariah, gu daaligi
    a mee i Ibleam, gei mee gaa pono a mee gaa hai di king.
  uig-ARA: يابەشنىڭ ئوغلى شاللۇم ئۇنىڭغا قەست قىلىپ، ئۇنى خەلقنىڭ ئالدىدا ئۇرۇپ ئۆلتۈردى
    ۋە ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: Yabɛsi xa di Salumu naxa yanfanteya maxiri a xun ma, a a faxa Yibeleyami,
    a ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Sallum nein Sapes uhwongada Nanmwarki Sekaraia, kemehla nan Ipleam, oh
    uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma Salum natu i Iabes i ga varpit ure, ma i ga ub ia ta ra luaina mata
    i ra tarai, ma i ga doka, ma i ga kia vue ta ra kini na king.
  tur-YTC: Yaveş oğlu Şallum ona karşı düzen kurdu, onu halkın önünde vurup öldürdü
    ve onun yerine kral oldu.
  grc-BRENT: Καὶ συνεστράφησαν ἐπʼ αὐτὸν Σελλοὺμ υἱὸς Ἰαβίς· καὶ ἐπάταξαν αὐτὸν Κεβλαὰμ
    καὶ ἐθανάτωσαν αὐτὸν, καὶ ἐβασίλευσεν ἀντʼ αὐτοῦ.
  ind-AYT: Kemudian, Salum, anak Yabesh, mengadakan persepakatan untuk melawannya.
    Dia membunuh raja di hadapan orang banyak dan memerintah sebagai penggantinya.
  nya-nya: Salumu mwana wa Yabesi anachitira chiwembu Zekariya. Anamukantha anthu
    akuona, namupha, ndipo analowa ufumu mʼmalo mwake.
  hrv-hrv: Šalum, sin Jabešov, uroti se protiv njega; udario ga je i usmrtio u Jibleamu
    te se zakraljio mjesto njega.
  mps-mps: Tama te Salum, aga te Jabesgo ogwa da, Salum dali, te me badu bidi dabe
    dali, augwali sisinama, tama augwaligo te Sekaraia ela muainogo tų me deli gegali.
    Tama nosali te Salumgo te tigidali we bidi dabe gesabidide Sekaraia ela muani,
    tama te Salum aga te king bidi nigilama bidali.
  tpi-tpi: Na Salum, pikinini man bilong Jabes wantaim sampela man i bung na painim
    wanpela rot bilong kilim Sekaraia i dai. Na bihain Salum i kilim em i dai long
    pes bilong ol manmeri, na Salum yet i kamap king.
  dan-1931: Men Sjallum, Jabesj' Søn, stiftede en Sammensværgelse mod ham, huggede
    ham ned og dræbte ham i Jibleam og blev Konge i hans Sted.
  vie-OVCB: Sa-lum, con Gia-be làm phản, giết chết Vua Xa-cha-ri tại Íp-lê-am và chiếm
    ngôi.
  guj-2017: યાબેશના દીકરા શાલ્લૂમે તેની વિરુદ્ધ ષડયંત્ર રચ્યું, લોકોની આગળ તેના પર
    હુમલો કરીને તેને મારી નાખ્યો. પછી તેની જગ્યાએ તે રાજા બન્યો.
  pon-2006A: Sallum nein Sapes uhwongada Nanmwarki Sekaraia, kemehla nan Ipleam, oh
    uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Shallum, o filho de Jabesh, conspirou contra ele, golpeou-o diante do
    povo e o matou, e reinou em seu lugar.
  cth-cth: Jebesh capa Shallum ni, ahni hah a dum, maya hmalah a thei teh a yueng
    lah ama ni a uk.
  twi-twi: Na Yabes babarima Salum bɔɔ pɔw de tiaa Sakaria, kum no wɔ bagua mu, dii
    akongua no.
  hlt-hlt: Jabesh capa Shallum loh anih te a taeng tih pilnam mikhmuh ah anih te a
    ngawn. Anih te a ngawn van nen tah anih yuengla manghai.
  tbz-SIM: Kɛ̀ Yɑbɛsi birɛ Sɑdummuu cómmú kɛ bo ò bɔ. Mɛm̀mɛ kóo ò potɛ́ Ibedeɑmmu
    ɛì kɛ́kuɔ, kɛ́fietɛ tikpɑ̀tì.
  msy-2020: Ezɨ Jabesɨn otarim Salum, gumazir maba ko uari akuvagha, Sekaraia mɨsueghtɨ,
    an aremeghasa tuaviba buri. Egha gɨn Salum uabɨ, gumazamizibar damazimɨn, Sekaraia
    mɨsoghezɨ an aremezɨ, Salum uabɨ atrivimɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ ɑpɑlʋ wei pɑ yɑɑ sɩ Yɑpɛɛsɩ tɔ, ɩ pǝyɑlʋ Sɑlum kʋ-ɩ Ipǝleyɑm, nɑ
    ɩ́ lɛɛkɩ kɑwulɑɣɑ.
  azb-azb: Yaveş oğlu Şallum ona qəsd hazırladı, onu xalqın qabağında vurub öldürdü
    və yerinə padşah oldu.
  eng-DBY: And Shallum the son of Jabesh conspired against him, and smote him before
    the people, and slew him, and reigned in his stead.
  hin-2017: और याबेश के पुत्र शल्लूम ने उससे राजद्रोह की गोष्ठी करके उसको प्रजा के
    सामने मारा, और उसको घात करके उसके स्थान पर राजा हुआ।
  wol-KYG: Ci kaw loolu Salum doomu Yabes fexeel ko, jam ko ca kanam mbooloo ma, rey
    ko, daldi falu buur, wuutu ko.
  eng-YLT: And Shallum son of Jabesh conspireth against him, and smiteth him before
    the people, and putteth him to death, and reigneth in his stead.
  eng-WYC-2017: Forsooth Shallum, the son of Jabesh, conspired against him in Samaria;
    and Shallum smote him before the people, and killed him, and reigned for him.
  eng-WMBB: Shallum the son of Jabesh conspired against him, and struck him before
    the people and killed him, and reigned in his place.
  urd-GVH: सल्लूम बिन यबीस ने उसके ख़िलाफ़ साज़िश करके उसे सबके सामने क़त्ल किया।
    फिर वह उस की जगह बादशाह बन गया।
  rug-rug: Kuhana nia e Salumu sa tuna koreo e Zabesi se Zakaraea, meke va matea sa
    pa Ibileami, meke baṉara hobe si asa.
  gaz-gaz: Shaluum ilmi Yaabeesh sun Zakkaariyaasitti kaʼee fuuluma sabaa duratti
    isa ajjeesee iddoo isaa qabatee mootii taʼe.
  fra-LSG: Schallum, fils de Jabesch, conspira contre lui, le frappa devant le peuple,
    et le fit mourir; et il régna à sa place.
  yal-yal: Yabɛsi a diin Salun yi yanfan so a ma, a yi Sakari faxa, a ti a ɲɔxɔni.
  haw-1868: A o Saluma, ke keiki a Iabesa, kipi ae la oia ia ia, a pepehi aku la ia
    ia imua o na kanaka, a make iho la ia, a lilo ia i alii ma kona hakahaka.
  arb-NAV: وَتَمَرَّدَ عَلَيْهِ شَلُّومُ بْنُ يَابِيشَ وَاغْتَالَهُ أَمَامَ الشَّعْبِ
    وَاغْتَصَبَ مِنْهُ الْمُلْكَ.
  ewe-ewe: Salum, Yabes ƒe vi ɖo nugbe ɖe eŋu hewui le lbleam eye wòzu fia ɖe eteƒe.
  eng-LEE: And Shallum the son of Yabesh conspired against him, and smote him before
    the people, and put him to death, and became king in his stead.
  asm-FB: পাছত জখৰিয়াৰ বিৰুদ্ধে যাবেচৰ পুত্ৰ চল্লুমে চক্ৰান্ত কৰিলে আৰু লোকসকলৰ সন্মুখতে
    তেওঁক আঘাত কৰি বধ কৰিলে। তাৰ পাছত তেওঁৰ পদত নিজে ৰজা হ’ল।
  sus-A: يَبّسِ شَ دِ سَلُمُ نَشَ يَنقَنتٍيَ مَشِرِ عَ شُن مَ، عَ عَ قَشَ يِبٍلٍيَمِ،
    عَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Shallum, fils de Jabesh, conspira contre lui, le frappa devant le peuple,
    le tua, et régna à sa place.
  hbo-hbo: וַיִּקְשֹׁ֤ר עָלָיו֙ שַׁלֻּ֣ם בֶּן־יָבֵ֔שׁ וַיַּכֵּ֥הוּ קָֽבָלְעָ֖ם וַיְמִיתֵ֑הוּ
    וַיִּמְלֹ֖ךְ תַּחְתָּֽיו׃
  piu-2006: '@see-verse:2KI.015.009'
  kik-kik: Shalumu mũrũ wa Jabeshi nĩaciirĩire gũũkĩrĩra Zekaria. Akĩmũtharĩkĩra mbere
    ya andũ, akĩmũũraga, nake agĩtuĩka mũthamaki ithenya rĩake.
  fra-NCL: Sellum, fils de Jabès, conspira contre lui et, l’ayant frappé devant le
    peuple, il le mit à mort, et régna à sa place.
  cek-AK: Jabesh capa Shallum mah Zakariah to hum hanah pacaeng moe, anih to kaminawk
    hmaa ah hum; anih hum pacoengah, angmah to siangpahrang ah oh.
  cuk-cuk: Jabes-machi-Salum, Zacaríasʼgi gwisguedgi binsaalid. Degisoggu, dulemar-bukwad-wagab
    Zacarías-sabsur-imaksad, geb oburgwisad. Agine, Salum, rey-gan sunonikid, dummadga
    megnonikid.
  uig-CYR: Ябәшниң оғли Шаллум униңға қәст қилип, уни хәлиқниң алдида уруп өлтүрди
    вә униң орнида падиша болди.
  tel-2017: యాబేషు కొడుకు షల్లూము అతని మీద కుట్రచేసి, ప్రజలు చూస్తూ ఉండగా అతని మీద
    దాడి చేసి అతన్ని చంపి అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Schallum, fis a Jabesch la, te fè konplo kont li e te frape li devan
    pèp la pou te touye li e renye nan plas li.
  kos-kos: Shallum wen natul Jabesh, el orek pwapa lukma in lainul Tokosra Zechariah,
    ac unilya in acn Ibleam, na el aolulla in tokosra.
  hbo-WLC: וַיִּקְשֹׁ֤ר עָלָיו֙ שַׁלֻּ֣ם בֶּן־יָבֵ֔שׁ וַיַּכֵּ֥הוּ קָֽבָלְ־עָ֖ם וַיְמִיתֵ֑הוּ
    וַיִּמְלֹ֖ךְ תַּחְתָּֽיו׃
  ibo-ibo: Shalum nwa Jebesh, na ndị ọzọ, gbara izu ọjọọ megide ya, tigbuo ya nʼihu
    ndị Izrel niile. Ọ ghọkwara eze mgbe Zekaraya nwụrụ.
  ory-ory: ଆଉ ଯାବେଶଙ୍କର ପୁତ୍ର ଶଲ୍ଲୁମ୍‍ ତାଙ୍କ ବିରୁଦ୍ଧରେ ଚକ୍ରାନ୍ତ କରି ଓ ଲୋକମାନଙ୍କ ସମ୍ମୁଖରେ
    ତାଙ୍କୁ ଆଘାତ କରି ବଧ କଲେ ଓ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Salum nöün Japes we mwän a rawangauei ewe king Sekaria o niela me
    lon Ipleam. Mürin a siwili lon wisan wisen king.
  rop-rop: Wal Shalum det san blanga Jeibesh, bin meigim sigridwan plen blanga kilim
    King Sekaraiya ded. En imbin kilim im deya langa det pleis gulum Aibliyam en imbin
    jidan det nyuwan king.
  ukr-1871: І счинив Саллум Ябисенко змову проти його й зранив його перед народом
    і вбив його, та й зробивсь царем намість його.
  deu-1951: Und Sallum, der Sohn des Jabes, machte eine Verschwörung wider ihn und
    schlug ihn vor dem Volk und tötete ihn und ward König an seiner Statt.
  eng-JPS: And Shallum the son of Jabesh conspired against him, and smote him before
    the people, and slew him, and reigned in his stead.
  srp-1865: I pobuni se na nj Salum sin Javisov, i ubi ga pred narodom i pogubi ga,
    i zacari se na njegovo mjesto.
  lug-lug: Awo Sallumu mutabani wa Yabesi, n’asala olukwe n’amuttira mu lujjudde lw’abantu,
    era n’alya obwakabaka.
  heb-heb: ויקשר עליו שלם בן יבש ויכהו קבל עם וימיתהו וימלך תחתיו׃
  ben-IRV: যাবেশের ছেলে শল্লুম সখরিয়ের বিরুদ্ধে ষড়যন্ত্র করলেন ও লোকদের সামনেই তাঁকে
    আক্রমণ করে হত্যা করলেন এবং তাঁর জায়গায় তিনি রাজা হলেন।
  pan-pan: ਤਦ ਯਾਬੇਸ਼ ਦੇ ਪੁੱਤਰ ਸ਼ੱਲੂਮ ਨੇ ਉਸ ਦੇ ਵਿਰੁੱਧ ਯੋਜਨਾ ਬਣਾਈ ਅਤੇ ਲੋਕਾਂ ਦੇ ਸਾਹਮਣੇ
    ਉਸ ਨੂੰ ਕੁੱਟ-ਕੁੱਟ ਕੇ ਮਾਰ ਛੱਡਿਆ ਅਤੇ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယာဖက် သား ရှလ္လုံ သည် ဇာခရိ မင်းတဘက် ၌ သင်းဖွဲ့ ၍ လူ များရှေ့ မှာ သေ အောင်လုပ်ကြံ
    ပြီးလျှင် သူ ၏ အရာ ၌ နန်း ထိုင်၏
  tbg-tbg: Ho Sekaraiaava Isareri avuhainaava vauvaro Jabesira maaqu Salumuva vaiinti
    vokuka hampata Sekaraiaara arukerara uva tiva taatautero, Salumuva oru vaiinti
    nahenti nivuqaa Sekaraiaara arukero nai vira vatuka varero avuhainaa vaiintiqama
    vura.
  hmo-hmo: Salumu Iabese ese Sekaraia do ia hamasea dalana ia tahua, bona Ibileama
    dekenai Salumu ese Sekaraia ia alaia mase. Salumu ese king dagi ia abia, Sekaraia
    ena gabu dekenai.
  urd-urd: और यबीस के बेटे सलूम ने उसके ख़िलाफ़ साज़िश की और लोगों के सामने उसे मारा,
    और क़त्ल किया और उसकी जगह बादशाह हो गया।
  rus-SYN: И составил против него заговор Селлум, сын Иависа, и поразил его пред народом
    и убил его, и воцарился вместо него.
  bqc-SIM: Ɔ̃ Yabɛsi nɛ́ Saluũ lɛkpàaĩaàzi ń gbɛ̃́ↄ, à aà dɛ̀ Ibleaũ, ↄ̃ à
    zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Hijou chun Jabesh chapa Shallum chun Zechariah dounan lungthimse ana
    gongin mipi lah’a ana that in, ama leng ahung chang tan ahi.
  mar-mar: मग याबेशाचा मुलगा शल्लूम याने जखऱ्याविरुध्द कट करून त्यास लोकांच्या समोर
    मारून ठार केले. आणि तो त्याच्या जागेवर राजा झाला.
  qub-qub: Jabespa wamran Salum jutiyojmi Zacariaspa contran ricacuran. Chaymi Ibleam
    marcacho caycajta wañuycachiran. Nircorga ruquin Salumna ray caran.
  bqp-bqp: Akũ Yabɛsi nɛ́ Salumu lɛ́ kpàkũsũi kũ gbɛ̃nↄ à a dɛ̀ zaa Ibleamu, akũ
    à a gɛ̃nɛ blè.
  hat-hat: Chaloum, pitit Jabès, moute yon konplo sou do Zakari. Li atake l' lavil
    Jibleyam, li ansasinen l'. Apre sa, li moute wa nan plas li.
  eng-BSB: Then Shallum son of Jabesh conspired against Zechariah, struck him down
    and killed him in front of the people, and reigned in his place.
  eng-WEBPB: Shallum the son of Jabesh conspired against him, and struck him before
    the people and killed him, and reigned in his place.
  kbq-kbq: Anante Jabesi nemofo Salumu'a mago'a vahe zamavare atru hige'za Zekaraiama
    ahesaza naneke retro hu'naze. Ana huteno henka Salumu'a vahe zamavufi Zekeraiana
    ahe friteno, agra'a kinia mani'ne.
  nhe-BL: Teipa motlalanqui Salum, icone Jabes, huan quimicti Tlanahuatijquetl Zacarías
    tlamiyacapa, huan pejqui tlanahuatía.
  bus-bus: Ben Yabɛsi nɛ́ Salumu lɛ́ kpàkↄ̃sↄ̃zi kↄ̃n gbɛ̃nↄ à à dɛ̀ zaa Ibleamu,
    ben à vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Xarum Zaw ta'yr omono'og amo teko tuwihawete Zakari rehe ipuruzuka wer ma'e
    wamuwà wà. Uzuka Imireàw tawhu pe. Xarum upyta hekuzaromo tuwihawete romo kury.
  eng-DRA: 'And Sellum the son of Jabes conspired against him: and struck him publicly
    and killed him, and reigned in his place.'
