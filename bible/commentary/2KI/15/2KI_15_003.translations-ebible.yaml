verse: 2KI.015.003
translations:
  mal-C: തന്റെ പിതാവായ അമസ്യാവു ചെയ്തതുപോലെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായതു
    പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe wohlgefiel, ganz wie sein Vater Amazja gethan hatte.
  lin-lin: Azaria asalaki makambo ya sembo na miso ya Yawe ndenge kaka Amatsia, tata
    na ye, asalaki.
  eng-LSV: and he does that which [is] right in the eyes of YHWH, according to all
    that his father Amaziah did,
  eng-GNV: And he did vprightly in the sight of the Lord, according to all that his
    father Amaziah did.
  eng-WEBSTER: And he did that which was right in the sight of the LORD, according
    to all that his father Amaziah had done;
  nhw-BL: Huan Tlanahuatijquetl Azarías quichijqui catli xitlahuac iixpa TOTECO san
    quen quichijtoya Tlanahuatijquetl Amasías catli eliyaya itata.
  swh-ONEN: Akatenda yaliyo mema machoni pa Bwana, kama Amazia baba yake alivyofanya.
  bba-bba: U kuɑ ye yɑ wɑ̃ Yinni Gusunɔn wuswɑɑɔ nɡe mɛ win bɑɑbɑ Amɑsiɑ u kuɑ.
  eng-KJVCPB: And he did that which was right in the sight of the Lord, according
    to all that his father Amaziah had done;
  luo-luo: Notimo gima kare e nyim wangʼ Jehova Nyasaye, mana kaka wuon-gi Amazia
    nosetimo.
  meu-meu: Ia na Iehova vairanai e kara maoromaoro, tamana Amasia ena kara iboudiai
    heḡereḡeredia ai e kara.
  npi-ULB: आफ्ना पिता अमस्याहले गरेझैँ परमप्रभुको दृष्‍टिमा जे ठिक थियो, तिनले त्यही
    गरे ।
  yor-yor: Ó ṣe ohun tí ó dára lójú Olúwa, gẹ́gẹ́ bí baba rẹ̀ Amasiah ti ṣe.
  pes-OPCB: او مانند پدرش اَمَصیا آنچه در نظر خداوند پسندیده بود، انجام می‌داد.
  tgl-ULB: Ginawa niya ang matuwid sa mata ni Yahweh, sinunod ang halimbawa ng kaniyang
    ama, at gumawa tulad ng ginawa ni Amazias.
  hui-hui: Usia ibugua Anduane Homogo turu helo ibunaga deni howa mana bayale ibu
    aba Amasaiahanda bialu haga wiadagua taluwa bialu haga hene.
  mya-mya: သြ​ဇိ​သည်​မိ​မိ​ခ​မည်း​တော်​၏​လမ်း​စဉ်​ကို လိုက်​၍ ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​သော
    အ​မှု​တို့​ကို​ပြု​၏။-
  bod-N: ཁོང་གིས་རང་གི་ཡབ་ཨ་མཱ་ཙི་ཡའི་བྱ་སྤྱོད་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་ཀྱང་།
  sna-sna: Akaita zvakarurama pamberi paJehovha, sezvakanga zvaitwa nababa vake Amazia.
  spa-BLM: Hizo lo que era justo a los ojos de Yahvé, conforme a todo lo que había
    hecho su padre Amasías.
  cac-cac: A tas ix sc'ulej vin̈aj Azarías chi' vach' d'a yichan̈ Jehová, icha sc'ulejnac
    vin̈aj Amasías smam vin̈.
  swh-ULB: Alifanya yaliyo mema machoni pa Yahwe, kama baba yake Amazia alivyofanya.
  bel-bel: Ён рабіў спадобнае ў вачах Гасподніх ва ўсім так, як рабіў Амасій, бацька
    ягоны.
  deu-ELBBK: Und er tat was recht war in den Augen des HERRN, nach allem, was sein
    Vater Amazja getan hatte.
  mbb-OT: Meupiya is ulaula ni Azaria ziyà te etuvangan te Nengazen, iring te mibeelan
    te amey zin he si Amazia.
  mal-2015: അവൻ തന്റെ അപ്പനായ അമസ്യാവു ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: O Azarijah kerelas oda, so sas le RAJESKE pre dzeka, avke sar leskro dad
    o Amacijah.
  pes-OPV: و آنچه درنظر خداوند پسند بود، موافق هر‌چه پدرش امصیا کرده بود، بجا آورد.
  ron-1924: Ел а фэкут че есте плэкут ынаинтя Домнулуй, ынтокмай кум фэкусе татэл
    сэу Амация.
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে যা ঠিক, তিনি তাই করতেন, ঠিক যেমনটি তাঁর বাবা অমৎসিয়ও
    করতেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa ku qumman, oo wuxuu wada yeelay
    sidii aabbihiis Amasyaah yeelay oo kale.
  lat-VUC: Fecitque quod erat placitum coram Domino, juxta omnia quæ fecit Amasias
    pater ejus.
  eng-ASVBT: And he did that which was right in the eyes of Jehovah, according to
    all that his father Amaziah had done.
  ita-1885: Ed egli fece ciò che piace al Signore, interamente come avea fatto Amasia,
    suo padre.
  eng-LXXUP: And he did that which was right in the eyes of the Lord, according to
    all things that Amaziah his father did.
  eng-ULB: He did what was right in the eyes of Yahweh, just as his father Amaziah
    had done.
  spa-VBL: Hizo lo que era correcto a los ojos del Señor, tal como lo había hecho
    su padre Amasías.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, tout comme Amatsia, son
    père.
  mal-mal: അവൻ തന്റെ അപ്പനായ അമസ്യാവിനെപ്പോലെ യഹോവയ്ക്ക് പ്രസാദമുള്ളത് ചെയ്തു.
  urd-GVR: Apne bāp Amasiyāh kī tarah us kā chāl-chalan Rab ko pasand thā,
  suz-BL: मेकोम आ आफ अमस्‍याह खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार रिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, interamente come avea
    fatto Amatsia suo padre.
  ckb-ckb: بە هەمان شێوەی ئەمەسیای باوکی ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی،
  eng-BBE: And he did what was right in the eyes of the Lord, as his father Amaziah
    had done.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಯಾದ ಅಮಚ್ಯನಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದನು.
  tam-2017: அவன் தன் தகப்பனாகிய அமத்சியா செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்குச்
    செம்மையானதைச் செய்தான்.
  spa-RV-1909: E hizo lo recto en ojos de Jehová, conforme á todas las cosas que su
    padre Amasías había hecho.
  ron-BTF: Și el a făcut ceea ce era drept înaintea ochilor DOMNULUI, conform cu tot
    ceea ce tatăl său, Amația, făcuse;
  eng-WEBP: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  eng-FBV: He did what was right in the Lord's sight, just as his father Amaziah had
    done.
  nld-1939: Hij deed wat recht was in de ogen van Jahweh, juist zoals zijn vader Amas-ja
    gedaan had.
  nch-BL: Huan Tanahuatijquet Azarías quichijqui cati xitahuac iixpa TOTECO san quej
    quichijtoya Tanahuatijquet Amasías cati eliyaya itata.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va, cứ theo mọi điều của A-ma-xia,
    cha người đã làm.
  hin-CV: अज़रियाह ने अपने पिता अमाज़्याह समान वही किया, जो याहवेह की दृष्टि में सही
    है.
  spa-BES: E hizo lo correcto ante los ojos del Señor, como había hecho su padre Amasías.
  tdx-tdx: Nitolon-kavantañañe am-pivazohoa’ Iehovà re, hambañe amo hene fitoloñan-drae’e
    Amatsiào.
  tha-KJV: พระองค์​ได้​ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ ตามทุกสิ่งที่อามาซิยาห์ราชบิดาของพระองค์ทรงกระทำ
  por-BR-2018: E fez o que era correto aos olhos do SENHOR, conforme todas as coisas
    que seu pai Amazias havia feito.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas, nach allem, was sein Vater
    Amazja getan hatte.
  eng-WYC-2018: And he did that, that was pleasant before the Lord (or And he did
    what was pleasing before the Lord), by all things that Amaziah, his father, had
    done;
  epo-epo: Li agadis bone antaŭ la Eternulo, tiel same, kiel agadis lia patro Amacja.
  uig-PIN: U atisi Amaziyaning barliⱪ ⱪilƣanliridǝk Pǝrwǝrdigarning nǝziridǝ durus
    bolƣanni ⱪilatti.
  beo-beo: E da ea ada ea hou defele, Hina Gode hahawane ba:ma:ne, molole hamoi.
  tpi-OTNT: Usia i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong en
    Amasia i bin mekim.
  hau-SA: Ya aikata abin da yake daidai a gaban Ubangiji, yadda mahaifinsa Amaziya
    ya yi.
  uig-LAT: U atisi Amaziyaning barliq qilghanliridek Perwerdigarning neziride durus
    bolghanni qilatti.
  nde-nde: Wenza ukulunga phambi kukaThixo, njengalokhu okwakwenziwe nguyise u-Amaziya.
  ton-ton: Pea naʻe fai lelei ia ʻi he ʻao ʻo Sihova; ʻo fakatatau ki he meʻa kotoa
    pē naʻe fai ʻe heʻene tamai ko ʻAmasia;
  ces-1613: Ten činil, což dobrého jest před očima Hospodinovýma vedlé všech věcí,
    kteréž činil Amaziáš otec jeho.
  eng-WMB: He did that which was right in the LORD’s eyes, according to all that his
    father Amaziah had done.
  tam-TCV: அவன் தனது தகப்பன் அமத்சியா செய்ததுபோலவே யெகோவாவின் பார்வையில் சரியானதையே
    செய்தான்.
  ceb-ULB: Gibuhat niya kung unsa ang husto sa mga mata ni Yahweh, sama sa gibuhat
    sa iyang amahan nga si Amazia.
  pol-UBG: Czynił on to, co słuszne w oczach PANA, wszystko tak jak czynił Amazjasz,
    jego ojciec.
  urd-GVU: اپنے باپ اَمَصیاہ کی طرح اُس کا چال چلن رب کو پسند تھا،
  deu-1912: Und er tat, was dem HERRN wohl gefiel, ganz wie sein Vater Amazja,
  kan-2017: ಅಜರ್ಯನು ತನ್ನ ತಂದೆಯಾದ ಅಮಚ್ಯನಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯವನಾಗಿ ನಡೆದನು.
  yap-yap: Ma tin i rin’ e ku bod e n’en ni rin’ e chitamngin, i rin’ e tin nib m’agan’
    SOMOL ngay,
  hlt-MCSB: A napa Amaziah loh a cungkuem a saii vanbangla BOEIPA mikhmuh ah a thuem
    ni a. saii van.
  mdy-ETH: ዒዚ ዓዴ ማዼ ኮዦ ማዾ ጎይፆ ናንጊና ናንጋ ጎዳ ዎዛሳ ባኣዚ ማዼኔ፤
  twi-ASANTE: Na ɔtene wɔ Awurade ani so, sɛdeɛ nʼagya Amasia teɛ no.
  eng-WEBU: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  wal-wal: A aawai Amesiyaasi oottidoogaadan, ikka GODAA sinttan suurebaa oottiis.
  spa-PDDPT: Hizo lo recto ante Yavé, conforme a todo lo que hizo su padre Amasías.
  gun-gun: Ha'e ma ha'evea ramigua ojapo oikovy Senhor renonde rupi, nguu Amazias
    ojapoague rami meme.
  ilo-ULB: Inaramidna no ania ti nalinteg iti imatang ni Yahweh, iti panangsurotna
    kadagiti inaramid ti amana, ken panangaramidna ti kas kadagiti inaramid ni Amazias.
  kpg-kpg: Mee e daudali nia hangaahai dono damana, e hai nia mee ala e hiihai ginai
    Dimaadua.
  uig-ARA: ئۇ ئاتىسى ئامازىيانىڭ بارلىق قىلغانلىرىدەك پەرۋەردىگارنىڭ نەزىرىدە دۇرۇس
    بولغاننى قىلاتتى.
  sus-sus: A Alatala waxɔnfe raba nɛ a ki ma, alɔ a baba Amasiya.
  pon-2006: E kahlemengih karasepen seme, oh wia dahme KAUN-O kin ketin kupwurperenki.
  ksd-ksd: Ma i ga pait nam i ga takodo ta ra luaina mata i ra Luluai da tamana Amasia
    i ga pait ia.
  tur-YTC: Babası Amatsya'nın yapmış olduğu her şeye göre, Yahve'nin gözünde doğru
    olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησεν Ἀμεσσίας
    ὁ πατὴρ αὐτοῦ.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN seperti semua yang dilakukan
    Amazia, ayahnya.
  nya-nya: Iyeyo anachita zabwino pamaso pa Yehova, monga momwe anachitira Amaziya
    abambo ake.
  hrv-hrv: Činio je što je pravo u Jahvinim očima, sasvim kao i njegov otac Amasja.
  mps-mps: Te king Usia agai te Genuai Bidi Godigo gedude agai te dwagi yai kolesaga
    yali, tialima te aga aya te Amasiago yali kolesaga tiwai gilama yali.
  tpi-tpi: Usia i mekim gutpela pasin long ai bilong Bikpela, olsem papa bilong en
    Amasia i bin mekim.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, ganske som hans Fader Amazja.
  vie-OVCB: A-xa-ria làm điều thiện trước mặt Chúa Hằng Hữu, noi gương A-ma-xia, cha
    mình.
  guj-2017: તેણે પોતાના પિતા અમાસ્યાએ જેમ કર્યું હતું, તેમ યહોવાહની દ્રષ્ટિમાં જે
    સારું હતું તે કર્યું.
  pon-2006A: E kahlemengih karasepen seme, oh wia dahme KAUN-O kin ketin kupwurperenki.
  por-BRBSL: Ele fez o que era certo aos olhos de Javé, de acordo com tudo o que seu
    pai, Amazias, havia feito.
  cth-cth: A na pa Amaziah ni a sak e pueng a sak van teh, BAWIPA mithmu vah hawinae
    ouk a sak.
  twi-twi: Na ɔteɛ wɔ Awurade ani so, sɛnea nʼagya Amasia teɛ no.
  hlt-hlt: A napa Amaziah loh a cungkuem a saii vanbangla BOEIPA mikhmuh ah a thuem
    ni a saii van.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀ o cicɛ Amɑsiɑ do dɔɔ̀rìmɛ̀.
  msy-2020: Ezɨ Usian afeziam Amasia amizɨ moghɨn, Usia Ikiavɨra Itir Godɨn damazimɨn
    arazir aghuibagh ami.
  dop-dop: Asɑliyɑ lɑpɑ Tɑcɑɑ luɣu tɛɛ nyǝntʋ kɛ́, ɩsɩɩ ɩ cɑɑ Amɑsiyɑ.
  azb-azb: Azarya atası Amasyanın etdiyi kimi Rəbbin gözündə doğru olan işlər etdi.
  eng-DBY: And he did what was right in the sight of Jehovah, according to all that
    his father Amaziah had done.
  hin-2017: जैसे उसका पिता अमस्याह किया करता था जो यहोवा की दृष्टि में ठीक था, वैसे
    ही वह भी करता था।
  wol-KYG: Asaryaa di def li Aji Sax ji rafetlu, mboolem noonee ko Amaciya baayam
    daan defe.
  eng-YLT: and he doth that which [is] right in the eyes of Jehovah, according to
    all that Amaziah his father did,
  eng-WYC-2017: And he did that, that was pleasant before the Lord, by all things
    that Amaziah, his father, had done;
  eng-WMBB: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  urd-GVH: अपने बाप अमसियाह की तरह उसका चाल-चलन रब को पसंद था,
  rug-rug: Lulia sa sa hahanana tanisa tamana, meke taveti sa gua sapu toṉoto pa dinoṉo
    te Zihova.
  gaz-gaz: Innis akkuma abbaa isaa Amasiyaa sana fuula Waaqayyoo duratti waan qajeelaa
    ni hojjete.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, entièrement comme avait
    fait Amatsia, son père.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga alo a fafe Amasiya a liga kii
    naxan yi.
  haw-1868: A hana pono aku la no ia imua o Iehova e like me na mea a pau a Amazia
    kona makuakane i hana'i.
  arb-NAV: وَصَنَعَ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ أَبِيهِ أَمَصْيَا،
  ewe-ewe: Azaria nye fia nyui aɖe eye Yehowa kpɔ ŋudzedze le eŋu abe ale si wòkpɔe
    le fofoa, Amazia, ŋu ene
  eng-LEE: And he did what is right in the eyes of the Lord, in accordance with all
    that Amazyahu his father had done;
  asm-FB: পিতৃ অমচিয়াৰ নিদর্শনেৰে তেওঁ যিহোৱাৰ দৃষ্টিত যি ন্যায় তাকে কৰিছিল।
  sus-A: عَ عَلَتَلَ وَشْنقٍ رَبَ نّ عَ كِ مَ، عَلْ عَ بَبَ عَمَسِيَ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait
    son père Amatsia.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה אֲמַצְיָ֥הוּ
    אָבִֽיו׃
  kik-kik: Nake nĩekire maũndũ marĩa maarĩ magĩrĩru maitho-inĩ ma Jehova, o ta ũrĩa
    ithe Amazia eekĩte.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, selon tout ce qu’avait fait
    Amasias, son père.
  cek-AK: Anih loe ampa Amaziah mah sak ih baktih toengah, Angraeng mikhnukah kahoih
    hmuen to sak.
  cuk-cuk: Azarías, Bab-Jehová-asabin bela ibmar-nueganbi imaksad. Ar ade, Azarías
    e-bab-Amasías yar-sesadgii, yar sesmogad.
  uig-CYR: У атиси Амазияниң барлиқ қилғанлиридәк Пәрвәрдигарниң нәзиридә дурус болғанни
    қилатти.
  tel-2017: ఇతడు తన తండ్రి అమజ్యా చేసినట్టు చేసి యెహోవా దృష్టిలో నీతిగా ప్రవర్తించాడు.
  hat-BSA: Azaria te fè sa ki bon nan zye SENYÈ a, selon tout sa ke papa li, Amatsia
    te fè.
  kos-kos: Uzziah el oru ma su akinsewowoye LEUM GOD, mweyen el fahsr tukun srikasrak
    lun papa tumal.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה אֲמַצְיָ֥הוּ
    אָבִֽיו׃
  ibo-ibo: O soro nzọ ụkwụ nna ya bụ Amazaya, mee ihe ziri ezi nʼanya Onyenwe anyị.
  ory-ory: ପୁଣି ସେ ଆପଣା ପିତା ଅମତ୍‍ସୀୟଙ୍କର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    ଯଥାର୍ଥ କର୍ମ କଲେ।
  chk-chk: Iwe, Ussia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap, usun
    chök Amasia saman we.
  rop-rop: King Yusaiya bin jidan jis laik im dedi hubin oldei dumbat ola gudbala
    ting weya bin meigim YAWEI det trubala God gudbinji.
  ukr-1871: І чинив він, що Господеві до вподоби, так як чинив отець його, Амазія.
  deu-1951: Und er tat, was dem HERRN wohlgefiel, ganz wie sein Vater Amazia getan
    hatte;
  eng-JPS: And he did that which was right in the eyes of the LORD, according to all
    that his father Amaziah had done.
  srp-1865: On èinjaše što je pravo pred Gospodom sasvijem kao što je èinio Amasija
    otac njegov.
  lug-lug: Yakola ebyali ebirungi mu maaso ga Mukama, nga kitaawe Amaziya bwe yali
    akoze.
  heb-heb: ויעש הישר בעיני יהוה ככל אשר עשה אמציהו אביו׃
  ben-IRV: অসরিয় তাঁর বাবা অমৎসিয়ের অনুসরণ করে তাঁর মতই সদাপ্রভুর চোখে যা কিছু ঠিক
    তাই করতেন।
  pan-pan: ਜਿਵੇਂ ਉਸ ਦੇ ਪਿਤਾ ਅਮਸਯਾਹ ਨੇ ਕੀਤਾ ਸੀ, ਉਸ ਨੇ ਵੀ ਉਹ ਹੀ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ
    ਵਿੱਚ ਠੀਕ ਸੀ।
  mya-JVB: ထိုမင်းသည် ခမည်းတော် အာမဇိ ပြု သမျှ အတိုင်း ထာဝရဘုရား ရှေ့ တော်၌ တရား သောအမှုကို
    ပြု ၏
  tbg-tbg: Usiara qova Amasiava Nora Kotira avuqaa koqe okara autuntema kero, Usiavavata
    koqe okara auti vaura.
  hmo-hmo: Usaia ese Lohiabada ena vairanai ia kara maoromaoro, iena tamana Amasaia
    ena kara ibounai hegeregerena ia karaia.
  urd-urd: और उसने जैसा उसके बाप अमसियाह ने किया था, ठीक उसी तरह वह काम किया जो ख़ुदावन्द
    की नज़र में नेक था;
  rus-SYN: Он делал угодное в очах Господних во всем так, как поступал Амасия, отец
    его.
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀ lá a mae Amazia kɛ̀waɛ.
  tcz-CHONGTHU: Amahin apa bangin Pathen mitmu’n alunglhaina jeng ana bollin ahi.
  mar-mar: अजऱ्याचे वर्तन आपल्या वडिलांप्रमाणेच परमेश्वराने सांगितले तसे उचित होते.
    आपले वडिल अमस्या जसे वागले तसाच हाही वागला.
  qub-qub: Azarías Tayta Diosta wiyacur allita ruraran papänin Amasías rurashanno.
  bqp-bqp: À yã kũ Dikiri yeii kɛ̀ lákũ a de Amazia kɛ̀ nà.
  hat-hat: Li te fè sa ki dwat devan Seyè a, menm jan ak Amasya, papa l'.
  eng-BSB: And he did what was right in the eyes of the LORD, just as his father Amaziah
    had done.
  eng-WEBPB: He did that which was right in the LORD’s eyes, according to all that
    his father Amaziah had done.
  kbq-kbq: Azari'a nefa'ma Amasiama hu'neaza huno Ra Anumzamofo avurera fatgo avu'avaza
    hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Azarías quichijqui tlen xitlahuac iixtla TOTECO san
    queja quichijtoya Tlanahuatijquetl Amasías tlen eliyaya itata.
  bus-bus: À yã kɛ̀ Dii yezi kɛ̀ lán à de Amazia kɛ̀ nà.
  gub-BL: Nuzawy kwaw Uzi u a'e. Hemiapo kwer ikatu Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: And he did that which was pleasing before the Lord, according to all that
    his father Amasias had done.
