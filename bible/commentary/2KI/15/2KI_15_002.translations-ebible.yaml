verse: 2KI.015.002
translations:
  mal-C: രാജാവാകുമ്പോൾ അദ്ദേഹത്തിനു പതിനാറുവയസ്സായിരുന്നു. അദ്ദേഹം ജെറുശലേമിൽ അൻപത്തിരണ്ടു
    വർഷം വാണു. അദ്ദേഹത്തിന്റെ അമ്മയ്ക്ക് യെഖൊല്യാ എന്നു പേരായിരുന്നു; അവൾ ജെറുശലേംകാരിയായിരുന്നു.
  deu-TKW: Sechzehn Jahre war er alt, als er König ward, und zweiundfünzig Jahre regierte
    er zu Jerusalem. Seine Mutter aber Hieß Jecholja und stammte aus Jerusalem.
  lin-lin: Azalaki na mibu zomi na motoba ya mbotama tango akomaki mokonzi, mpe akonzaki
    mibu tuku mitano na mibale na Yelusalemi. Kombo ya mama na ye ezalaki « Yekolia. »
    Yekolia azalaki moto ya Yelusalemi.
  eng-LSV: he was a son of sixteen years in his reigning, and he has reigned fifty-two
    years in Jerusalem, and the name of his mother [is] Jecholiah of Jerusalem,
  eng-GNV: 'Sixteene yeere olde was he, when he was made King, and he reigned two
    and fiftie yeere in Ierusalem: and his mothers name was Iecholiah of Ierusalem.'
  eng-WEBSTER: Sixteen years old was he when he began to reign, and he reigned two
    and fifty years in Jerusalem. And his mother's name was Jecholiah of Jerusalem.
  nhw-BL: Huan Azarías quipiyayaya 16 xihuitl quema pejqui tlanahuatía. Huan mosehui
    para tlanahuatis ipan altepetl Jerusalén huan tlanahuati 52 xihuitl. Inana itoca
    eliyaya Jecolías huan ejqui ipan altepetl Jerusalén.
  swh-ONEN: Alikuwa na umri wa miaka kumi na sita alipoanza kutawala, naye akatawala
    huko Yerusalemu kwa miaka hamsini na miwili. Mama yake aliitwa Yekolia wa Yerusalemu.
  bba-bba: U mɔwɑ wɔ̃ɔ wɔkurɑ nɔɔbu kɑ tiɑ sɑnɑm mɛ u bɑndu di. Mɑ u kuɑ wɔ̃ɔ weerɑɑkuru
    kɑ yiru bɑndu sɔɔ. Win mɛron yĩsirɑ Yekoliɑ, Yerusɑlɛmuɡii.
  eng-KJVCPB: Sixteen years old was he when he began to reign, and he reigned two
    and fifty years in Jerusalem. And his mother’s name was Jecholiah of Jerusalem.
  luo-luo: Ne en ja-higni apar gauchiel kane odoko ruoth, kendo nobedo ruoth kodak
    Jerusalem kuom higni piero abich gariyo. Min mare ne nyinge Jekolia, ma nyar Jerusalem.
  meu-meu: E lohia matama negana ai ena mauri laḡanidia na gwauta-tauratoi; ena lohia
    laḡanidia Ierusalem ai na imahui-rua. Sinana ladana be lekolia; ia na Ierusalem
    hahinena.
  npi-ULB: अजर्याहले राज्‍य गर्न सुरु गर्दा तिनी सोह्र वर्षका थिए, र तिनले यरूशलेममा
    बाउन्‍न वर्ष राज्य गरे । तिनकी आमाको नाउँ यकोल्याह थिए, र उनी यरूशलेमकी थिइन्
    ।
  yor-yor: Ó jẹ́ ẹni ọdún mẹ́rìndínlógún nígbà tí ó di ọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún méjìléláàádọ́ta. Orúkọ ìyá rẹ̀ a máa jẹ́ Jekoliah; ó wá láti Jerusalẹmu.
  pes-OPCB: او شانزده ساله بود که بر تخت سلطنت نشست و پنجاه و دو سال در اورشلیم سلطنت
    کرد. (مادرش یکلیا نام داشت و از اهالی اورشلیم بود.)
  tgl-ULB: Labing anim na taon si Uzzias ng magsimulang maghari. Naghari siya ng limampu't
    dalawang taon sa Jerusalem. Si Jecilias ng Jerusalem ang pangalan ng kaniyang
    ina.
  hui-hui: Ibu ai̱yahanda taba hanayangi howa hama ibinigo ibunaga mali pira mbirani
    huniane waragaria (16) hayagola ibu kini howa ibugua mali pira duriani huniane
    kira (52) Yarusaleme tanoha howa haru hene. Ibu ai̱ya Yarusaleme tano wali mini
    Yagolia berene.
  mya-mya: '@see-verse:2KI.015.001'
  bod-N: ཁོང་རྒྱལ་སར་བསྐོ་དུས་ལོ་བཅུ་དྲུག་ཡིན་པ་དང་། ཁོང་གིས་ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་ལྔ་བཅུ་ང་གཉིས་རིང་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོང་གི་ཡུམ་གྱི་མིང་ལ་ཡེ་ཀོལ་ཡཱ་ཟེར་ཞིང་། མོ་ནི་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་ཡིན་ནོ། །
  sna-sna: Akanga ava namakore gumi namatanhatu paakava mambo, uye akatonga muJerusarema
    kwamakore makumi mashanu namaviri. Zita ramai vake rainzi Jekoria; vaibva muJerusarema.
  spa-BLM: Tenía dieciséis años cuando comenzó a reinar, y reinó cincuenta y dos años
    en Jerusalén. Su madre se llamaba Jecolías, de Jerusalén.
  cac-cac: 16 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal chi'. 52 ab'il ix yac' reyal
    vin̈ d'a Jerusalén. Jecolías sb'i ix snun vin̈, aj Jerusalén ix.
  swh-ULB: Azaria alikuwa na umri wa miaka kumi na sita alipoanza kutawala, na alitawala
    kwa mda wa miaka hamsini na mbili katika Yerusalemu. Mama yake alikuwa anaitwa
    Yekolia, na alikuwa anatokea Yerusalemu.
  bel-bel: шаснаццаць гадоў было яму, калі зацараваў, і пяцьдзясят два гады валадарыў
    у Ерусаліме. Імя маці ягонай Ехолія, зь Ерусаліма.
  deu-ELBBK: Er war 16 Jahre alt, als er König wurde, und er regierte 52 Jahre in
    Jerusalem; und der Name seiner Mutter war Jekolja, von Jerusalem.
  mbb-OT: Mibpenuiǥen si Azaria te 16 hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 52 he tuig. Is iney zin iyan
    si Jecolia he tig-Jerusalem.
  mal-2015: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു പതിനാറു വയസ്സായിരുന്നു; അവൻ അമ്പത്തിരണ്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു; യെരൂശലേംകാരത്തിയായ അവന്റെ അമ്മെക്കു യെഖോല്യാ എന്നു പേർ.
  rmc-rmc: Sas leske dešušov (16) berš, sar ačhiľa kraľiske, a penda the duj (52)
    berš kraľinelas andro Jeruzalem. Leskri daj sas e Jecholija andral o Jeruzalem.
  pes-OPV: و شانزده ساله بود که پادشاه شد و پنجاه و دو سال در اورشلیم پادشاهی کرد
    واسم مادرش یکلیای اورشلیمی بود.
  ron-1924: Авя шайспрезече ань кынд а ажунс ымпэрат ши а домнит чинчзечь ши дой де
    ань ла Иерусалим. Мама са се кема Иеколия дин Иерусалим.
  ben-OBCV: তিনি ষোলো বছর বয়সে রাজা হলেন, এবং জেরুশালেমে বাহান্ন বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম যিখলিয়া; তিনি জেরুশালেমে বসবাস করতেন।
  som-som: Oo markuu boqor noqday wuxuu jiray lix iyo toban sannadood, oo wuxuu Yeruusaalem
    boqor ku ahaa laba iyo konton sannadood, oo hooyadiisna magaceeda waxaa la odhan
    jiray Yekaalyaah tii reer Yeruusaalem.
  lat-VUC: 'Sedecim annorum erat cum regnare cœpisset, et quinquaginta duobus annis
    regnavit in Jerusalem: nomen matris ejus Jechelia de Jerusalem.'
  eng-ASVBT: 'Sixteen years old was he when he began to reign; and he reigned two
    and fifty years in Jerusalem: and his mother’s name was Jecoliah of Jerusalem.'
  ita-1885: Egli era d'età di sedici anni, quando cominciò a regnare; e regnò in Gerusalemme
    cinquantadue anni. E il nome di sua madre era Iecolia, da Gerusalemme.
  eng-LXXUP: 'Sixteen years old was he when he began to reign, and he reigned fifty-two
    years in Jerusalem: and his mother’s name was Jecoliah of Jerusalem.'
  eng-ULB: Azariah was sixteen years old when he began to reign, and he reigned for
    fifty-two years in Jerusalem. His mother's name was Jekoliah, and she was from
    Jerusalem.
  spa-VBL: Tenía dieciséis años cuando llegó a ser rey, y reinó en Jerusalén durante
    cincuenta y dos años. Su madre se llamaba Jecolías, de Jerusalén.
  fra-_FOB: Il était âgé de seize ans quand il commença à régner, et il régna cinquante-deux
    ans à Jérusalem. Sa mère s'appelait Jécolia, et elle était de Jérusalem.
  mal-mal: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് പതിനാറ് വയസ്സായിരുന്നു; അവൻ അമ്പത്തിരണ്ടു
    സംവത്സരം യെരൂശലേമിൽ വാണു; യെരൂശലേംകാരിയായ അവന്റെ അമ്മയ്ക്ക് യെഖോല്യാ എന്ന് പേരായിരുന്നു.
  urd-GVR: Us waqt us kī umr 16 sāl thī, aur wuh Yarūshalam meṅ rah kar 52 sāl hukūmat
    kartā rahā. Us kī māṅ Yakūliyāh Yarūshalam kī rahne wālī thī.
  suz-BL: मिनु अजारयाह पिप दुम्‍मेनु १६ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोम यरूसलेममी
    ५२ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें येकोल्‍याह बाक्‍माक्‍त। मेको यरूसलेम
    ङा बाक्‍माक्‍त।
  ita-1927: Avea sedici anni quando cominciò a regnare, e regnò cinquantadue anni
    a Gerusalemme. Sua madre si chiamava Jecolia, ed era di Gerusalemme.
  ckb-ckb: گەنجێکی شازدە ساڵان بوو کە بوو بە پاشا، پەنجا و دوو ساڵ لە ئۆرشەلیم پاشایەتی
    کرد. دایکیشی ناوی یەخۆلیاهو بوو، خەڵکی ئۆرشەلیم بوو.
  eng-BBE: He was sixteen years old when he became king, and he was ruling in Jerusalem
    for fifty-two years; his mother's name was Jecoliah of Jerusalem.
  kan-OKCV: ಅವನು ಅರಸನಾದಾಗ, ಹದಿನಾರು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಐವತ್ತೆರಡು ವರ್ಷ ಆಳಿದನು.
    ಅವನ ತಾಯಿಯ ಹೆಸರು ಯೆಕೊಲ್ಯಳು, ಅವಳು ಯೆರೂಸಲೇಮಿನವಳು.
  tam-2017: அவன் ராஜாவாகிறபோது பதினாறு வயதாயிருந்து, ஐம்பத்திரண்டு வருடங்கள் எருசலேமிலே
    ஆட்சிசெய்தான்; எருசலேம் நகரத்தைச் சேர்ந்த அவனுடைய தாயின் பெயர் எக்கோலியாள்.
  spa-RV-1909: Cuando comenzó á reinar era de dieciséis años, y cincuenta y dos años
    reinó en Jerusalem; el nombre de su madre fué Jecolía, de Jerusalem.
  ron-BTF: El era în vârstă de șaisprezece ani când a început să domnească și a domnit
    cincizeci și doi de ani în Ierusalim. Și numele mamei lui era Iecolia a Ierusalimului.
  eng-WEBP: He was sixteen years old when he began to reign, and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jecoliah of Jerusalem.
  eng-FBV: He was sixteen years old when he became king, and he reigned in Jerusalem
    for fifty-two years. His mother's name was Jecoliah of Jerusalem.
  nld-1939: Hij was zestien jaar oud, toen hij koning werd, en regeerde twee en vijftig
    jaar te Jerusalem. Zijn moeder heette Jekoljáhoe, en was afkomstig uit Jerusalem.
  nch-BL: Huan Azarías quipiyayaya 16 xihuit quema pejqui tanahuatía. Huan mosehui
    para tanahuatis ipan altepet Jerusalén huan tanahuati 52 xihuit. Inana itoca eliyaya
    Jecolías ten altepet Jerusalén.
  vie-1934: Người được mười sáu tuổi khi lên ngôi, và cai trị năm mươi hai năm tại
    Giê-ru-sa-lem. Mẹ người tên là Giê-cô-lia, quê ở Giê-ru-sa-lem.
  hin-CV: उस समय उसकी उम्र सोलह साल थी. येरूशलेम में उसने बावन साल शासन किया. उसकी
    माता का नाम यकोलियाह था, वह येरूशलेमवासी थी.
  spa-BES: Tenía dieciséis años cuando comenzó a reinar, y reinó en Jerusalén durante
    cincuenta y dos años; el nombre de su madre era Jecolías de Jerusalén.
  tdx-tdx: Ni-folo-taoñ’eneñ’ amby re te niorotse nifeleke, le nifehe limampolo taoñe
    ro’ amby e Ierosa­laime ao; Iekoliae nte-Ierosalaime, ty tahinan-drene’e.
  tha-KJV: เมื่อพระองค์ทรงเริ่มครอบครองนั้น พระองค์​ทรงมีพระชนมายุ​สิ​บหกพรรษา และพระองค์ทรงครอบครองอยู่ในกรุงเยรูซาเล็มห้าสิบสองปี
    พระมารดามีพระนามว่าเยโคลียาห์ชาวเยรูซาเล็ม
  por-BR-2018: Quando começou a reinar tinha dezesseis anos, e reinou cinquenta e
    dois anos em Jerusalém; o nome de sua mãe foi Jecolias, de Jerusalém.
  deu-ELO: Sechzehn Jahre war er alt, als er König wurde, und regierte zweiundfünfzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Jekolja, von Jerusalem.
  eng-WYC-2018: he was of sixteen years, when he began to reign, and he reigned two
    and fifty years in Jerusalem; the name of his mother was Jecholiah of Jerusalem.
  epo-epo: Li havis la aĝon de dek ses jaroj, kiam li fariĝis reĝo, kaj kvindek du
    jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Jeĥolja, el Jerusalem.
  uig-PIN: On altǝ yaxⱪa kirgǝndǝ padixaⱨ bolup Yerusalemda ǝllik ikki yil sǝltǝnǝt
    ⱪildi. Uning anisining ismi Yǝkoliya bolup, u Yerusalemliⱪ idi.
  beo-beo: Asaia da lalelegele, ode 16 esalu, e da muni Yuda hina bagade hamoi, amola
    e da Yelusaleme moilai bai bagadega esala, ode52 agoanega Yuda fi ouligilalu.
    Ea ame da Yelusaleme uda, ea dio amo Yegoulaia.
  tpi-OTNT: Em i gat 16 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 52 yia. Mama bilong en, em Jekolia, wanpela meri bilong taun Jerusalem.
  hau-SA: Yana da shekara goma sha shida sa’ad da ya zama sarki, ya kuma yi mulki
    a Urushalima shekara hamsin da biyu. Sunan mahaifiyarsa Yekoliya daga Urushalima.
  uig-LAT: On alte yashqa kirgende padishah bolup Yérusalémda ellik ikki yil seltenet
    qildi. Uning anisining ismi Yekoliya bolup, u Yérusalémliq idi.
  nde-nde: Wayeleminyaka elitshumi lesithupha yokuzalwa esiba yinkosi, njalo wabusa
    eJerusalema okweminyaka engamatshumi amahlanu lambili. Ibizo likanina lalinguJekholiya;
    evela eJerusalema.
  ton-ton: Naʻe hongofulu ma ono taʻu ʻene motuʻa ʻi heʻene hoko ki he pule, pea naʻe
    pule ia ʻi he taʻu ʻe nimangofulu ma ua ʻi Selūsalema. Pea ko e hingoa ʻo ʻene
    faʻē ko Sekolia ʻo Selūsalema.
  ces-1613: V šestnácti letech byl, když počal kralovati, a kraloval padesáte dvě
    létě v Jeruzalémě. Jméno matky jeho bylo Jecholia z Jeruzaléma.
  eng-WMB: He was sixteen years old when he began to reign, and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jecoliah of Jerusalem.
  tam-TCV: அவன் அவனுடைய பதினாறு வயதில் அரசனானான். அவன் எருசலேமில் ஐம்பத்திரண்டு வருடங்கள்
    அரசாண்டான். அவனுடைய தாயின் பெயர் எக்கோலியாள்; அவள் எருசலேமைச் சேர்ந்தவள்.
  ceb-ULB: 16 anyos si Azaria sa dihang nagsugod ang iyang pagkahari. Naghari siya
    sulod sa 52 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao si Jecolia, nga
    taga Jerusalem.
  pol-UBG: Miał szesnaście lat, kiedy zaczął królować, i królował pięćdziesiąt dwa
    lata w Jerozolimie. Jego matka miała na imię Jekolia, była z Jerozolimy.
  urd-GVU: اُس وقت اُس کی عمر 16 سال تھی، اور وہ یروشلم میں رہ کر 52 سال حکومت کرتا
    رہا۔ اُس کی ماں یکولیاہ یروشلم کی رہنے والی تھی۔
  deu-1912: und er war sechzehn Jahre alt, da er König ward, und regierte zweiundfünfzig
    Jahre zu Jerusalem. Seine Mutter hieß Jecholja von Jerusalem.
  kan-2017: ಅಜರ್ಯನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಅವನು ಹದಿನಾರು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಐವತ್ತೆರಡು
    ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ಯೆರೂಸಲೇಮಿನವಳಾದ ಯೆಕೊಲ್ಯ ಎಂಬಾಕೆ ಇವನ ತಾಯಿ.
  yap-yap: Pilung nu Israel, me mang Uzziah nib mo’on ni fak Amaziah e pilung nu Judah,
    ni ragag nge nel’ e duw yangren, me yog e thin u Jerusalem ni wugem nge l’agruw
    e duw. Ma chitinngin e Jekoliah ni be’ nu Jerusalem.
  hlt-MCSB: Anih te kum hlai rhuk a lo ca vaengah manghai coeng tih Jerusalem ah sawmnga
    kum nit manghai. A manu ming tah Jerusalem lamkah Jekoliah ni.
  mdy-ETH: ዒዚ ካኣታዻኣና ሌዓ ዒዛኮ ታጶ ላሆኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ዶንጊታሚ ላምዖ ሌዔ ዎይሤኔ፤ ዒንዳ ዒዛኮ ዪኮሊያ
    ጌይንታ ዬሩሳላሜይዳ ሾይንቴያኬ።
  twi-ASANTE: Ɔbɛdii ɔhene no, na wadi mfeɛ dunsia. Na ɔdii adeɛ Yerusalem mfirinhyia
    aduonum mmienu. Na ne maame din de Yekolia a ɔfiri Yerusalem.
  eng-WEBU: He was sixteen years old when he began to reign, and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jecoliah of Jerusalem.
  wal-wal: I kawotido wode, laittai ayyo tammanne usuppuna; i Yerusalaamen ishatamanne
    naa77u laitta kawotiis. A aayee sunttai Yikoolo; a Yerusalaame asa.
  spa-PDDPT: Tenía 16 años cuando comenzó a reinar, y reinó 52 años en Jerusalén.
    El nombre de su madre fue Jecolía, de Jerusalén.
  gun-gun: Ha'e va'e ma dezesseis ma'etỹ oguereko jave py oĩ ypy'i huvixa, ha'e vy
    cinqüenta ma'etỹ re opena Jerusalém py. Ixy ma Jecolias, Jerusalém pygua ae.
  ilo-ULB: Sangapulo ket innem ti tawen ni Uzzias idi rinugianna ti nagturay. Nagturay
    isuna iti limapulo ket dua a tawen idiay Jerusalem. Jecolias ti nagan iti inana
    a taga-Jerusalem.
  kpg-kpg: Mee nogo madangaholu maa ono ono ngadau, gei mee nogo dagi i Jerusalem
    i nia ngadau e madahaa maa lua. Dono dinana go Jecoliah di ahina Jerusalem.
  uig-ARA: ئون ئالتە ياشقا كىرگەندە پادىشاھ بولۇپ يېرۇسالېمدا ئەللىك ئىككى يىل سەلتەنەت
    قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى يەكولىيا بولۇپ، ئۇ يېرۇسالېملىق ئىدى.
  sus-sus: A mangɛya sɔtɔ a ɲɛ fu nun senni nan ma, a fa ɲɛ tongo suuli nun firin
    mangɛya raba Darisalamu. A nga nu xili nɛ Yekoliya, Darisalamuka nan nu a ra.
  pon-2006: ni eh sounpar eisek weneu, oh e kakaunki nan Serusalem erein sounpar limeisek
    riau. Eh nohno iei Sekolaia mehn Serusalem.
  ksd-ksd: I ga laun vue a vinun ma laptikai na kilala ba i ga tur pa ia pi na king;
    ma i ga ki na king a ilima na vinun ma a ura kilala arama Ierusalem; ra iang i
    tinana Iekolia a vavina Ierusalem.
  tur-YTC: Hükmetmeye başladığında on altı yaşındaydı ve Yeruşalem'de elli iki yıl
    krallık yaptı. Annesinin adı Yeruşalemli Yekolya'ydı.
  grc-BRENT: Υἱὸς ἑκκαίδεκα ἐτῶν ἦν ἐν τῷ βασιλεύειν αὐτὸν, καὶ πεντηκονταδύο ἔτη
    ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἱεχελία ἐξ Ἱερουσαλήμ.
  ind-AYT: Dia berumur enam belas tahun ketika dia menjadi raja, dan dia memerintah
    selama 52 tahun di Yerusalem. Nama ibunya adalah Yekholya dari Yerusalem.
  nya-nya: Iye anakhala mfumu ali ndi zaka 16 ndipo analamulira mu Yerusalemu zaka
    52. Amayi ake anali Yekoliya wa ku Yerusalemu.
  hrv-hrv: Bilo mu je šesnaest godina kad se zakraljio, a kraljevao je pedeset i dvije
    godine u Jeruzalemu. Mati mu se zvala Jekolija, a bila je iz Jeruzalema.
  mps-mps: Agai kibu be te 16 kibu be silama, aga king bidi nigali, tama aga king
    bidi nigilama, te Jerusalemde bidali kibu be te 52, tama kibu be usu nigi pai.
    Aga ida nogi Jekolia. Te we aga bulu te taun Jerusalem bulu we deli da.
  tpi-tpi: Em i gat 16 krismas long taim em i kamap king, na em i stap king long Jerusalem
    inap 52 yia. Mama bilong en, em Jekolia, wanpela meri bilong taun Jerusalem.
  dan-1931: Han var seksten År gammel, da han blev Konge, og han herskede to og halvtredsindstyve
    År i Jerusalem. Hans Moder hed Jekolja og var fra Jerusalem.
  vie-OVCB: lúc được mười sáu tuổi, và cai trị năm mươi hai năm tại Giê-ru-sa-lem.
    Mẹ A-xa-ria là Giê-cô-lia, người Giê-ru-sa-lem.
  guj-2017: અઝાર્યા રાજ કરવા લાગ્યો ત્યારે તે સોળ વર્ષનો હતો. તેણે બાવન વર્ષ સુધી
    યરુશાલેમમાં રાજ કર્યું, તેની માતાનું નામ યકોલ્યા હતું, તે યરુશાલેમની હતી.
  pon-2006A: ni eh sounpar eisek weneu, oh e kakaunki nan Serusalem erein sounpar
    limeisek riau. Eh nohno iei Sekolaia mehn Serusalem.
  por-BRBSL: Ele tinha dezesseis anos quando começou a reinar, e reinou cinqüenta
    e dois anos em Jerusalém. O nome de sua mãe era Jecoliah de Jerusalém.
  cth-cth: Siangpahrang lah ao nah kum 16 touh boung a pha. Jerusalem vah kum 52 touh
    a uk. A manu min teh Jekoliah, Jerusalem tami doeh.
  twi-twi: Obedii hene no, na wadi mfe dunsia. Na odii ade wɔ Yerusalem mfirihyia
    aduonum abien. Na ne na din de Yekolia a ofi Yerusalem.
  hlt-hlt: Anih te kum hlai rhuk a lo ca vaengah manghai coeng tih Jerusalem ah sawmnga
    kum nit manghai. A manu ming tah Jerusalem lamkah Jekoliah ni.
  tbz-SIM: 'Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀kuɔ̀ ndi kɛ́ntɔ tikpɑ̀tì
    kɛ dɔ̀ yɛbie nsipísìnùmmù nɛ̀ yɛ̀dɛ́ɛ̀ kɛ bo Sedisɑdɛmmu. O yɔ̃ yètìrì do tú:
    Yekodiyɑuu nwe Sedisɑdɛmmu ɛì kou.'
  msy-2020: A 16plan azeniba ikia, egha atrivimɨn oto, egha 52plan azenibar atrivimɨn
    ikia, egha Jerusalemɨn iti. An amebam Jekolia, Jerusalemɨn nguibar ekiamɨn amizim.
  dop-dop: kɛ Yosɑlɛm tɑɑ nɑ ɩ́ tɔɣɔ pɩɩsɩ nɩɩlɛ nɑ nɑɑnʋwɑ nɑ nɑɑlɛ. Wɑɑtʋ ɩnɩ, ɩ
    lʋlʋɣʋ pɩɩsɩ kɑ wɛ nɑɑnʋwɑ nɑ nɑɑtoso. Ɩ too kɑ kɛ́ tǝnɑ tʋ, nɑ pɑ́ yɑɑkɩ-ɩ sɩ
    Yekoliyɑ.
  azb-azb: O padşah olduğu vaxt on altı yaşında idi və Yerusəlimdə əlli iki il padşahlıq
    etdi. Anası Yerusəlimdən olub adı Yekolya idi.
  eng-DBY: He was sixteen years old when he began to reign; and he reigned fifty-two
    years in Jerusalem; and his mother's name was Jecholiah of Jerusalem.
  hin-2017: जब वह राज्य करने लगा, तब सोलह वर्ष का था, और यरूशलेम में बावन वर्ष राज्य
    करता रहा। उसकी माता का नाम यकोल्याह था, जो यरूशलेम की थी।
  wol-KYG: Fukki at ak juróom benn la amoon, ba muy falu buur, te nguuru na juróom
    fukki at ak ñaar ca Yerusalem. Yaayam mooy Yekolyaa ma cosaanoo Yerusalem.
  eng-YLT: a son of sixteen years was he in his reigning, and fifty and two years
    he hath reigned in Jerusalem, and the name of his mother [is] Jecholiah of Jerusalem,
  eng-WYC-2017: he was of sixteen years, when he began to reign, and he reigned two
    and fifty years in Jerusalem; the name of his mother was Jecoliah of Jerusalem.
  eng-WMBB: He was sixteen years old when he began to reign, and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jecoliah of Jerusalem.
  urd-GVH: उस वक़्त उस की उम्र 16 साल थी, और वह यरूशलम में रहकर 52 साल हुकूमत करता
    रहा। उस की माँ यकूलियाह यरूशलम की रहनेवाली थी।
  rug-rug: totoso manege onomo vuahenina, meke tava baṉara pa Zerusalema si asa meke
    koa baṉara ka lima ṉavulu rua vuaheni. Sa tinana sa si e Zekolia na barikaleqe
    pu mae guana pa Zerusalema.
  gaz-gaz: Inni yeroo mootii taʼetti nama waggaa kudha jaʼa ture; innis Yerusaalem
    keessa taaʼee waggaa shantamii lama ni bulche. Maqaan haadha isaa Yekooliyaa ture;
    isheenis nama Yerusaalem turte.
  fra-LSG: Il avait seize ans lorsqu’il devint roi, et il régna cinquante-deux ans
    à Jérusalem. Sa mère s’appelait Jecolia, de Jérusalem.
  yal-yal: A findi mangan na a ɲɛɛ fu nun senninden nan ma, a yi ɲɛɛ tonge suulun
    e nun firin ti mangayani Yerusalɛn yi. A nga yi xili Yɛkoliya, Yerusalɛn kaana.
  haw-1868: He umikumamaono kona mau makahiki i ka wa i lilo ai ia i alii, a he kanalimakumamalua
    na makahiki ana i alii ai ma Ierusalema. A o Iekolia ka inoa o kona makuwahine
    no Ierusalema.
  arb-NAV: وَكَانَ عُمْرُهُ سِتَّ عَشْرَةَ سَنَةً حِينَ مَلَكَ، وَدَامَ حُكْمُهُ فِي
    أُورُشَلِيمَ اثْنَتَيْنِ وَخَمْسِينَ سَنَةً، وَاسْمُ أُمِّهِ يَكُلْيَا مِنْ أُورُشَلِيمَ.
  ewe-ewe: Exɔ ƒe wuiade esi wòzu fia eye wòɖu dzi le Yerusalem ƒe blaatɔ̃ vɔ eve.
    Dadaa ŋkɔe nye Yekolia tso Yerusalem.
  eng-LEE: Sixteen years old was he when he became king, and two and fifty years did
    he reign in Jerusalem. And his mother's name was Yecholyahu of Jerusalem.
  asm-FB: তেওঁ ষোল্ল বছৰ বয়সত ৰজা হৈ যিৰূচালেমত বাৱন্ন বছৰ ধৰি ৰাজত্ব কৰিছিল; তেওঁৰ
    মাকৰ নাম আছিল যিখলিয়া। তেওঁ যিৰূচালেমৰ বাসিন্দা আছিল।
  sus-A: عَ مَنفّيَ سْتْ عَ حّ قُ نُن سٍننِ نَن مَ، عَ قَ حّ تٌنفٌ سُولِ نُن قِرِن
    مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ يٍكٌلِيَ، دَرِ سَلَمُكَ نَن نُ عَ
    رَ.
  fra-SBL: Il avait seize ans lorsqu'il devint roi, et il régna cinquante-deux ans
    à Jérusalem. Le nom de sa mère était Jecolia, de Jérusalem.
  hbo-hbo: בֶּן־שֵׁ֨שׁ עֶשְׂרֵ֤ה שָׁנָה֙ הָיָ֣ה בְמָלְכֹ֔ו וַחֲמִשִּׁ֤ים וּשְׁתַּ֙יִם֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו יְכָלְיָ֖הוּ מִירוּשָׁלָֽ͏ִם׃
  kik-kik: Nake aarĩ na ũkũrũ wa mĩaka ikũmi na ĩtandatũ rĩrĩa aatuĩkire mũthamaki,
    nake agĩthamaka arĩ Jerusalemu mĩaka mĩrongo ĩtano na ĩĩrĩ. Nyina eetagwo Jekolia,
    na oimĩte Jerusalemu.
  fra-NCL: Il avait seize ans lorsqu’il devint roi, et il régna cinquante-deux ans
    à Jérusalem. Sa mère se nommait Jéchélia, de Jérusalem.
  cek-AK: Siangpahrang ah oh naah, anih loe saning hatlaitarukto oh boeh; anih loe
    Jerusalem ah saning quipanga, hnetto thung siangpahrang ah oh. Anih amno ih ahmin
    loe Jehoiada; Jerusalem kami ah oh.
  cuk-cuk: Azarías yar-seargu, birgambe-gakanergwa (16) nikad. Degi, Jerusalénʼgi
    birga-dulabo-gakambe-gakabo (52) yar sesad. E-nandi Jecolíasʼye-nugad, Jerusalénʼginedid.
  uig-CYR: Он алтә яшқа киргәндә падиша болуп Йерусалимда әллик икки жил сәлтәнәт
    қилди. Униң анисиниң исми Йәколия болуп, у Йерусалимлиқ еди.
  tel-2017: అతడు 16 సంవత్సరాల వయస్సులో పరిపాలన ఆరంభించి యెరూషలేములో 52 సంవత్సరాలు
    రాజుగా ఉన్నాడు. అతని తల్లి యెరూషలేము నివాసి యెకొల్యా.
  hat-BSA: Li te gen laj sèzan lè li te devni wa e li te renye pandan senkann-dezan
    Jérusalem. Non manman l se te Jecolia, moun Jérusalem.
  kos-kos: ke el yac singoul onkosr, ac el leum in Jerusalem ke yac lumngaul luo.
    Nina kial pa Jecoliah, sie mutan Jerusalem.
  hbo-WLC: בֶּן־שֵׁ֨שׁ עֶשְׂרֵ֤ה שָׁנָה֙ הָיָ֣ה בְמָלְכ֔וֹ וַחֲמִשִּׁ֤ים וּשְׁתַּ֙יִם֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ יְכָלְיָ֖הוּ מִירוּשָׁלִָֽם׃
  ibo-ibo: Ọ gbara afọ iri na isii mgbe ọ malitere ị bụ eze. Ọ chịkwara na Jerusalem
    iri afọ ise na abụọ. Aha nne ya bụ Jekolaya, onye Jerusalem.
  ory-ory: ସେ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଷୋଳ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ; ଆଉ ସେ ଯିରୂଶାଲମରେ
    ବାବନ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କ ମାତାଙ୍କର ନାମ ଯିଖଲୀୟା, ସେ ଯିରୂଶାଲମ ନିବାସିନୀ ଥିଲେ।
  chk-chk: lupwen a ierini engol me wonu. A nom Jerusalem o nemenem lon ükükün lime
    me ruu ier. Iten inan Jekolia seni Jerusalem.
  rop-rop: Yusaiya bin oni 16 yiya ol wen imbin jidan king deya langa Jerusalem. En
    imbin jidan king 52 yiya. King Yusaiya mami bin neim Jekolaiya brom Jerusalem.
  ukr-1871: Шіснайцять год було віку йому, як став царем, а царював пятьдесять і два
    роки в Ерусалимі. Матїр його звалась Ехолія, з Ерусалиму.
  deu-1951: Mit sechzehn Jahren ward er König und regierte zweiundfünfzig Jahre lang
    zu Jerusalem.
  eng-JPS: Sixteen years old was he when he began to reign; and he reigned two and
    fifty years in Jerusalem; and his mother's name was Jecoliah of Jerusalem.
  srp-1865: Bješe mu šesnaest godina kad se zacari, i carova pedeset i dvije godine
    u Jerusalimu. Materi mu bješe ime Jeholija, iz Jerusalima.
  lug-lug: Yalina emyaka kkumi na mukaaga bwe yatandika okufuga, n’afugira emyaka
    amakumi ataano mu ebiri mu Yerusaalemi. Erinnya lya nnyina ye yali Yekoliya ow’e
    Yerusaalemi.
  heb-heb: בן שש עשרה שנה היה במלכו וחמשים ושתים שנה מלך בירושלם ושם אמו יכליהו מירושלם׃
  ben-IRV: অসরিয়ের ষোল বছর বয়সে যখন তিনি রাজত্ব করতে শুরু করেছিলেন এবং তিনি বাহান্ন
    বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল যিথলিয়া; তিনি যিরূশালেমের
    বাসিন্দা ছিলেন।
  pan-pan: ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਸੋਲ਼ਾਂ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਬਵੰਜਾ
    ਸਾਲ ਰਾਜ ਕੀਤਾ, ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਯਕਾਲਯਾਹ ਸੀ ਜੋ ਯਰੂਸ਼ਲਮ ਦੀ ਸੀ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာမဇိ သား ဩဇိ သည် အသက် တဆယ် ခြောက် နှစ်ရှိ သော် ၊ နန်း ထိုင်၍
    ယေရုရှလင် မြို့၌ ငါးဆယ် နှစ် နှစ် စိုးစံ လေ၏။ မယ်တော် ကား ၊ ယေရုရှလင် မြို့သူယေခေါလိ
    အမည် ရှိ၏
  tbg-tbg: Viva 16 ihi varakova avuhainaa vaiintiqama viro, 52 ihiara Ieruharemiqi
    vaiharo Iutaaqaa raqiki vaura. Vira nova Jekoliava Ieruharemihainaava vaura.
  hmo-hmo: King dagi ia hamatamaia neganai Usaia ena mauri lagani be 16, bona lagani
    52 lalonai Ierusalema dekenai ia lohia karaia. Usaia ena sinana ena ladana be
    Iekolaia, ia be Ierusalema hahine.
  urd-urd: जब वह सल्तनत करने लगा तो सोलह बरस का था, और उसने येरूशलेम में बावन बरस
    सल्तनत की। उसकी माँ का नाम यकूलियाह था, जो येरूशलेम की थी।
  rus-SYN: шестнадцати лет был он, когда воцарился, и пятьдесят два года царствовал
    в Иерусалиме. Имя матери его Иехолия, из Иерусалима.
  bqc-SIM: Aà wɛ̃̀ gɛ̃o ń mɛ̀ndoode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ blakwi ń plaoɛ. Aà da tↄ́n Yekolia, Yelusalɛũ nↄɛɛ.
  tcz-CHONGTHU: Ama leng ahung chan kum chun, ama kum somle gup alhingtan ahi, chuleh
    aman Jerusalem’ah kum somle nga sungin lengvai anahom in ahi. Anu chu Jerusalem
    ma kon Jecoliah ahi.
  mar-mar: अजऱ्या राज्य करू लागला तेव्हा तो सोळा वर्षांचा होता. आणि त्याने यरूशलेमामध्ये
    बावन्न वर्षे राज्य केले. त्याच्या आईचे नाव यखल्या असून ती यरूशलेमेतील होती.
  qub-qub: Ray cayta gallaycur caycaran chunca sojtan (16) watayoj. Jerusalencho ray
    caran pichga chunca ishcaynin (52) watan. Mamanpa jutin caran Jecolías, jinan
    Jerusalenpita.
  bqp-bqp: A wɛ̃̀ gɛ̃ro awɛɛdode gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀ bupla
    akuri awɛɛpla. A da bi Yurusalɛmu gbɛ̃mɛ, a tↄ́n Yɛkↄlia.
  hat-hat: Li te gen sèzan lè sa a. Li gouvènen nan lavil Jerizalèm pandan senkanndezan.
    Manman l' te rele Jekolya. Se te moun lavil Jerizalèm.
  eng-BSB: He was sixteen years old when he became king, and he reigned in Jerusalem
    fifty-two years. His mother’s name was Jecoliah; she was from Jerusalem.
  eng-WEBPB: He was sixteen years old when he began to reign, and he reigned fifty-two
    years in Jerusalem. His mother’s name was Jecoliah of Jerusalem.
  kbq-kbq: Azaria'a 16ni'a kafu nehuno, kinia fore huno Jerusalemi kumatera 52'a kafufi
    kinia mani'ne. Nerera agi'a Jekoliakino Jerusalemiti a' mani'ne.
  nhe-BL: Huan Azarías quipiyayaya 16 xihuitl quema pejqui tlanahuatía. Huan mosehui
    para tlanahuatis ipan altepetl Jerusalén huan tlanahuati 52 xihuitl. Inana itoca
    eliyaya Jecolías huan ejqui ipan altepetl Jerusalén.
  bus-bus: À wɛ̃̀ gɛ̃ro awɛɛdodee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀
    baplaa akuri awɛɛplaa. À da nɛ́ Yerusalɛmu gbɛ̃mɛ, à tↄ́n Yɛkↄlia.
  gub-BL: Wereko 16 kwarahy tuwihawete romo wiko mehe. Umumaw 52 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Ihy Zekori her romo a'e. Zeruzarez pe har romo hekon.
  eng-DRA: 'He was sixteen years old, when he began to reign, and he reigned two and
    fifty years in Jerusalem: the name of his mother was Jechelia of Jerusalem.'
