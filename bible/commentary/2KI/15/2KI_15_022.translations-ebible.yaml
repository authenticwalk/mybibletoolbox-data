verse: 2KI.015.022
translations:
  mal-C: മെനഹേം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തിന്റെ മകനായ
    പെക്കഹ്യാവ് അടുത്ത രാജാവായി സ്ഥാനമേറ്റു.
  deu-TKW: Und Menahem legte sich zu seinen Vätern, und sein Sohn Pekahjah ward König
    an seiner Statt.
  lin-lin: Menayeme akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko
    na bakoko na ye. Pekakia, mwana na ye ya mobali, akitanaki na ye na bokonzi.
  eng-LSV: And Menahem lies with his fathers, and his son Pekahiah reigns in his stead.
  eng-GNV: And Menahem slept with his fathers, and Pekahiah his sonne did reigne in
    his steade.
  eng-WEBSTER: And Menahem slept with his fathers; and Pekahiah his son reigned in
    his stead.
  nhw-BL: Huan quema mijqui Tlanahuatijquetl Manahem, quitlalpachojque ihuaya itatahua,
    huan pejqui tlanahuatía Pekaía catli eliyaya icone.
  swh-ONEN: Menahemu akalala pamoja na baba zake. Naye Pekahia mwanawe akawa mfalme
    baada yake.
  bba-bba: Sɑnɑm mɛ u kpunɑ u ɡu, bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ. Mɑ win bii Pekɑsiɑ
    u bɑndu kɔsire kuɑ.
  eng-KJVCPB: And Menahem slept with his fathers; and Pekahiah his son reigned in
    his stead.
  luo-luo: Menahem notho moyweyo gi kwerene kendo Pekahia wuode nobedo ruoth kare.
  meu-meu: Bena Menaheme na tubu tama dekediai e mahuta; ia natuna Pekahia na ia gabuna
    ai e lohia.
  npi-ULB: यसरी मनहेम आफ्ना पर्खाहरूसित सुते, र तिनका छोरा पकहीया तिनको ठाउँमा राजा
    भए ।
  yor-yor: Menahemu sinmi pẹ̀lú àwọn baba rẹ̀. Pekahiah ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́
    bí ọba.
  pes-OPCB: بعد از مرگ او پسرش فقحیا پادشاه شد.
  tgl-ULB: Kaya nahimlay si Menahen kasama ng kaniyang mga ninuno, at si Pekakias
    kaniyang anak ay naging hari kapalit niya.
  hui-hui: Menaheme homayagola hora halu ibu igini mbira mini Pegahiahanda ibu abanaga
    henge mialu kini ha aribia hene.
  mya-mya: သူ​ကွယ်​လွန်​သော​အ​ခါ​သူ့​ကို​သင်္ဂြိုဟ်​ကြ​၏။ သူ​၏​သား​တော်​ပေ​က​ဟိ​သည်​ခ​မည်း​တော်​၏
    အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: དེ་ནས་མེ་ན་ཧེམ་རང་གི་ཕ་མེས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། ཁོའི་སྲས་ཕེ་ཀཱ་ཡ་ཡིས་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Menahemi akazorora namadzibaba ake. Uye Pekahia mwanakomana wake akamutevera
    paumambo.
  spa-BLM: Menahem durmió con sus padres, y su hijo Pekaía reinó en su lugar.
  cac-cac: Ix lajvi chi' ix cham vin̈, axo vin̈aj Pekaía vin̈ yuninal vin̈ ix ochcan
    reyal sq'uexuloc.
  swh-ULB: Hivyo Menahemu akalala pamoja na babu zake, na Pekahia mtoto wake akawa
    mfalme katika mahala pake.
  bel-bel: І спачыў Менаім з бацькамі сваімі. І зацараваў Факія, сын ягоны, замест
    яго.
  deu-ELBBK: Und Menachem legte sich zu seinen Vätern. Und Pekachja, sein Sohn, wurde
    König an seiner statt.
  mbb-OT: Ne hein minatey en si Menahem, si Pekaya he anak din, iyan nekeilis kandin
    te kedhadì.
  mal-2015: മെനഹേം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ പെക്കഹ്യാവു
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Menachem muľa, ačhiľa kraľiske leskro čhavo o Pekachiah.
  pes-OPV: پس منحیم با پدران خود خوابید و پسرش فقحیا به‌جایش پادشاه شد.
  ron-1924: Менахем а адормит ку пэринций сэй. Ши ын локул луй а домнит фиул сэу Пекахия.
  ben-OBCV: মনহেম তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন। তাঁর ছেলে পকহিয়
    রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Menaxeem dhintay oo la seexday awowayaashiis, oo meeshiisiina
    waxaa boqor ka noqday wiilkiisii Fiqaxyaah.
  lat-VUC: 'Et dormivit Manahem cum patribus suis: regnavitque Phaceia filius ejus
    pro eo.'
  eng-ASVBT: And Menahem slept with his fathers; and Pekahiah his son reigned in his
    stead.
  ita-1885: E Menahem giacque co' suoi padri; e Pecachia, suo figliuolo, regnò in
    luogo suo.
  eng-LXXUP: And Menahem slept with his fathers; and Pekahiah his son reigned in his
    stead.
  eng-ULB: So Menahem slept with his ancestors, and Pekahiah his son became king in
    his place.
  spa-VBL: Menajem murió y su hijo Pecajías lo sucedió como rey.
  fra-_FOB: Et Ménahem s'endormit avec ses pères, et Pékachia, son fils, régna à sa
    place.
  mal-mal: മെനഹേം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ പെക്കഹ്യാവ്
    അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to us kā beṭā Fiqahiyāh taḳht par
    baiṭh gayā.
  suz-BL: मिनु मेनाहेम बेक्‍माक्‍त। मिनु मेको आ पा ङा आ तौ पेकाहीयाह पिप दुम्‍माक्‍त।
  ita-1927: Menahem s’addormentò coi suoi padri, e Pekachia, suo figliuolo, regnò
    in luogo suo.
  ckb-ckb: مەنەحێم لەگەڵ باوباپیرانی سەری نایەوە، ئیتر پەقەحیای کوڕی لەدوای خۆی بوو
    بە پاشا.
  eng-BBE: And Menahem went to rest with his fathers; and Pekahiah his son became
    king in his place.
  kan-OKCV: ಮೆನಹೇಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಜೊತೆ ಸೇರಿದನು. ಅವನ ಮಗ ಪೆಕಹ್ಯನು ಅವನಿಗೆ ಬದಲಾಗಿ
    ಅರಸನಾದನು.
  tam-2017: மெனாகேம் இறந்தபின், அவனுடைய மகனாகிய பெக்காகியா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Manahem con sus padres, y reinó en su lugar Pekaía su hijo.
  ron-BTF: Și Menahem a adormit cu părinții săi; și Pecahia, fiul său, a domnit în
    locul său.
  eng-WEBP: Menahem slept with his fathers, and Pekahiah his son reigned in his place.
  eng-FBV: Menahem died, and his son Pekahiah succeeded him as king.
  nld-1939: Menachem ging bij zijn vaderen te ruste, en zijn zoon Pekachja volgde
    hem op.
  nch-BL: Huan quema mijqui Tanahuatijquet Manahem, quitalpachojque ihuaya itatahua,
    huan pejqui tanahuatía Pekaía cati eliyaya icone.
  vie-1934: Mê-na-hem an giấc với các tổ phụ người, và Phê-ca-hia, con trai người,
    kế vị người.
  hin-CV: मेनाख़ेम हमेशा के लिए अपने पूर्वजों में जा मिला और उसके स्थान पर उसका पुत्र
    पेकाहियाह शासन करने लगा.
  spa-BES: Y Menahem durmió con sus padres; Y Pekaia su hijo se hizo rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e ao t’i Menakeme, le nandimbe aze nifehe t’i
    Pekaià, ana’e.
  tha-KJV: และเมนาเฮมก็ล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเปคาหิยาห์โอรสก็ขึ้นครองแทนพระองค์
  por-BR-2018: Menaém descansou com seus pais, e reinou em seu lugar seu filho Pecaías.
  deu-ELO: Und Menachem legte sich zu seinen Vätern. Und Pekachja, sein Sohn, ward
    König an seiner Statt.
  eng-WYC-2018: And Menahem slept with his fathers; and Pekahiah, his son, reigned
    for him.
  epo-epo: Menaĥem ekdormis kun siaj patroj; kaj anstataŭ li ekreĝis lia filo Pekaĥja.
  uig-PIN: Mǝnaⱨǝm ata-bowilirining arisida uhlidi wǝ oƣli Pǝkaⱨiya ornida padixaⱨ
    boldi.
  beo-beo: Menaheme da bogole, uli dogone sali. Egefe Begahaia da e bagia, Isala:ili
    hina bagade hamoi.
  tpi-OTNT: Menahem i dai na ol i planim em. Na pikinini man bilong en, Pekahia, i
    kisim ples bilong en na i kamap king.
  hau-SA: Menahem ya huta tare da kakanninsa. Fekahiya ɗansa kuma ya gāje shi.
  uig-LAT: Menahem ata-bowilirining arisida uxlidi we oghli Pekahiya ornida padishah
    boldi.
  nde-nde: UMenahemu waya ekuphumuleni kubokhokho bakhe. UPhekhahiya indodana yakhe
    yathatha ubukhosi.
  ton-ton: Pea naʻe mohe ʻa Minehemi mo ʻene ngaahi tamai; pea naʻe fetongi ia ʻi
    he pule ʻe Pikaia ko hono foha.
  ces-1613: I usnul Manahem s otci svými, a kraloval Pekachia syn jeho místo něho.
  eng-WMB: Menahem slept with his fathers, and Pekahiah his son reigned in his place.
  tam-TCV: இதன்பின் மெனாகேம் தன் முற்பிதாக்களைப்போல இறந்தான். அவனுடைய மகன் பெக்காகியா
    அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Busa mipahulay si Menahem uban sa iyang mga katigulangan, ug si Pekahia
    nga iyang anak nga lalaki nahimong hari puli kaniya.
  pol-UBG: I Menachem zasnął ze swymi ojcami, a Pekachiasz, jego syn, królował w jego
    miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُس کا بیٹا فِقَحیاہ تخت پر بیٹھ
    گیا۔
  deu-1912: Und Menahem entschlief mit seinen Vätern, und Pekahja, sein Sohn, ward
    König an seiner Statt.
  kan-2017: ಮೆನಹೇಮನು ತನ್ನ ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಮಗನಾದ ಪೆಕಹ್ಯನು ಇಸ್ರಾಯೇಲರ ಅರಸನಾದನು.
  yap-yap: Me yim’ min k’eyag, me Pekahiah nib mo’on ni fak e yan nga luwan nge mang
    pilung.
  hlt-MCSB: Menahem te a napa rhoek taengla a khoem uh neh a capa Pekahiah te anih
    yueng la manghai.
  mdy-ETH: ሚናሄሜ ሃይቂ፥ ዱኡቴም ዒዛ ቤዛ ዒዛኮ ናኣዚ ፔቃህያ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Menahem wuiɛ no, ne babarima Pekahia na ɔdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Menahem slept with his fathers, and Pekahiah his son reigned in his place.
  wal-wal: Minaaheemi haiqqidi, ba maizzan gaittiis; a sohuwan a na7ai Paqaahi kawotiis.
  spa-PDDPT: Manahem reposó con sus antepasados, y su hijo Pecaía reinó en su lugar.
  gun-gun: Ha'e gui Menaém ndoikovevei'i ma guamoĩ kueryague rami. Ha'e gui ta'y Pecaías
    ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Menahem, ket ni Pekaias a lalaki a putotna ti simmukat kenkuana
    nga ari.
  kpg-kpg: Mee guu made guu danu, gei tama daane a maa go Pekahiah guu pono dono lohongo,
    guu king.
  uig-ARA: مەناھەم ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخلىدى ۋە ئوغلى پەكاھىيا ئورنىدا پادىشاھ
    بولدى.
  sus-sus: Menaxemi naxa laaxira, a ragata a benbae fɛ ma. A xa di Pekaxaya naxa ti
    mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: E sipalla oh seridi, oh sapwellime pwutak Pekaia me uhd wiliandi wiahla
    nanmwarki.
  ksd-ksd: Ma di ga vadiop Menakem varurung ma ra umana tamana; na Pekakia natuna
    i ga kia vue ta ra kini na king.
  tur-YTC: Menahem atalarıyla uyudu ve yerine oğlu Pekahya kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Μαναὴμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσε Φακεσίας υἱὸς
    αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Kemudian, Menahem dibaringkan beserta nenek moyangnya. Lalu, Pekahya, anaknya,
    memerintah sebagai penggantinya.
  nya-nya: Menahemu anamwalira ndipo anayikidwa mʼmanda pamodzi ndi makolo ake. Ndipo
    Pekahiya mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Menahem je počinuo sa svojim ocima, a sin njegov Pekahja zakralji se na
    njegovo mjesto.
  mps-mps: Te king Menahem isali, tama augwaligo aga pubaligi pali. Tama aga ogwa
    Pekahiago aga ayago yali sę selama, tama king bidi nigali.
  tpi-tpi: Menahem i dai na ol i planim em. Na pikinini man bilong en, Pekahia, i
    kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Menahem sig til Hvile hos sine Fædre, og hans Søn Pekaja blev
    Konge i hans Sted.
  vie-OVCB: Mê-na-hem an giấc với tổ tiên, Phê-ca-hia, con vua lên kế vị.
  guj-2017: મનાહેમ તેના પિતૃઓની સાથે ઊંઘી ગયો, તેની જગ્યાએ તેનો દીકરો પકાહ્યા રાજા
    બન્યો.
  pon-2006A: E sipalla oh seridi, oh sapwellime pwutak Pekaia me uhd wiliandi wiahla
    nanmwarki.
  por-BRBSL: Menahem dormiu com seus pais, e Pekahiah, seu filho, reinou em seu lugar.
  cth-cth: Menahem teh a na mintoenaw koevah a kâhat teh, a capa Pekahiah ni a yueng
    lah a uk.
  twi-twi: Bere a Menahem wui no, ne babarima Pekahia na odii nʼade sɛ ɔhene.
  hlt-hlt: Menahem te a napa rhoek taengla a khoem uh neh a capa Pekahiah te anih
    yueng la manghai.
  tbz-SIM: Kɛ̀ Mɛnnɑɛmmuu ku, kòo birɛ Pekɑyɑɑ sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ Menahem uan inazir afeziabar mɨn areme. Ezɨ an otarim Pekahia, an
    danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei ɩ sǝpɑ tɔ, ɩ pǝyɑlʋ Pekɑhiyɑ lɛɛtǝnɑ ɩ lonte tɑɑ.
  azb-azb: Menaxem ataları ilə uyudu və yerinə oğlu Peqahya padşah oldu.
  eng-DBY: And Menahem slept with his fathers; and Pekahiah his son reigned in his
    stead.
  hin-2017: अन्त में मनहेम मरकर अपने पुरखाओं के संग जा मिला और उसका पुत्र पकहयाह उसके
    स्थान पर राज्य करने लगा।
  wol-KYG: Gannaaw loolu Buur Menayem saay, fekki ay maamam. Doomam Pekaxiya falu
    buur, wuutu ko.
  eng-YLT: And Menahem lieth with his fathers, and reign doth Pekahiah his son in
    his stead.
  eng-WYC-2017: And Menahem slept with his fathers; and Pekahiah, his son, reigned
    for him.
  eng-WMBB: Menahem slept with his fathers, and Pekahiah his son reigned in his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसका बेटा फ़िक़हियाह तख़्त पर बैठ
    गया।
  rug-rug: Mate si asa meke ta pomunae, meke baṉara hobea e Pekahaea sa tuna koreo
    si asa.
  gaz-gaz: Menaaheemis abbootii isaa wajjin boqote. Ilmi isaa Pheqaayaan iddoo isaa
    buʼee mootii taʼe.
  fra-LSG: Menahem se coucha avec ses pères. Et Pekachia, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.015.021'
  yal-yal: Menahemi yi faxa, a diin Pekaxiya yi ti a ɲɔxɔni.
  haw-1868: 'A hiamoe iho la o Menahema me kona poe kupuna: a noho alii iho la o Pekahia
    kana keiki ma kona hakahaka.'
  arb-NAV: ثُمَّ مَاتَ مَنَحِيمُ وَدُفِنَ مَعَ آبَائِهِ، وَخَلَفَهُ ابْنُهُ فَقَحْيَا
    عَلَى الْمُلْكِ.
  ewe-ewe: Esi wòku la, via Pekahia zu fia ɖe eteƒe.
  eng-LEE: And Menachem slept with his fathers; and Pekachyah his son became king
    in his stead.
  asm-FB: পাছত মনহেম তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁৰ পুত্ৰ পকহিয়া
    তেওঁৰ পদত ৰজা হ’ল।
  sus-A: مٍنَشٍمِ نَشَ لَاشِرَ، عَ رَفَتَ عَ بٍنبَيٍ قّ مَ. عَ شَ دِ ثٍكَشَيَ نَشَ
    تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Menahem se coucha avec ses pères, et Pekahiah, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֥ב מְנַחֵ֖ם עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ פְּקַחְיָ֥ה בְנֹ֖ו תַּחְתָּֽיו׃
    פ
  piu-2006: '@see-verse:2KI.015.021'
  kik-kik: Menahemu akĩhurũka hamwe na maithe make. Nake mũriũ Pekaia agĩtuĩka mũthamaki
    ithenya rĩake.
  fra-NCL: Manahem se coucha avec ses pères ; et Phacéia, son fils, régna à sa place.
  cek-AK: Menahem loe ampanawk khaeah anghak; anih zuengah a capa Pekahiah to siangpahrang
    ah oh.
  cuk-cuk: Degine, Manahem burgwisad. E-dadgan-abargi diglesad. A-sorbali, e-machi-Pekaía
    yar sesad.
  uig-CYR: Мәнаһәм ата-бовилириниң арисида ухлиди вә оғли Пәкаһия орнида падиша болди.
  tel-2017: మెనహేము తన పూర్వీకులతోబాటు తానూ చనిపోయిన తరువాత అతని కొడుకు పెకహ్యా అతని
    స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Menahem te dòmi avèk zansèt li yo e Pekachia, fis li a, te devni wa
    nan plas li.
  kos-kos: El misa ac pukpuki, ac Pekahiah wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֥ב מְנַחֵ֖ם עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ פְּקַחְיָ֥ה בְנ֖וֹ תַּחְתָּֽיו׃
    פ
  ibo-ibo: Menahem sooro ndị nna nna ya ha dina nʼọnwụ, Pekahaya nwa ya ghọrọ eze
    nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ମନହେମ୍‍ ମୃତ୍ୟୁବରଣ କଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ପକହୀୟ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ
    କଲେ।
  chk-chk: Iwe, Menahem a mäla, nge ra peiaseni ren semelapan kewe, nge Pekahia nöün
    we mwän a siwili lon wisan wisen king.
  rop-rop: King Menahem bin dai en deibin berrim im bodi, en im san Pekahaiya bin
    jidan det nyuwan king.
  ukr-1871: І спочив Менаїм із батьками своїми, а син його Факей став царем намість
    його.
  deu-1951: Und Menachem legte sich zu seinen Vätern. Und Pekachja, sein Sohn, ward
    König an seiner Statt.
  eng-JPS: And Menahem slept with his fathers; and Pekahiah his son reigned in his
    stead.
  srp-1865: I poèinu Menajim kod otaca svojih, a na njegovo se mjesto zacari Fakija
    sin njegov.
  lug-lug: Menakemu n’afa, Pekakiya mutabani we n’amusikira okuba kabaka.
  heb-heb: וישכב מנחם עם אבתיו וימלך פקחיה בנו תחתיו׃
  ben-IRV: পরে মনহেম তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং পকহিয় তাঁর ছেলে
    তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਮਨਹੇਮ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ, ਉਹ ਦਾ ਪੁੱਤਰ ਪਕਹਯਾਹ ਉਹ ਦੇ ਥਾਂ ਰਾਜ
    ਕਰਨ ਲੱਗਾ।
  mya-JVB: မေနဟင် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သား တော်ပေကဟိ သည် ခမည်းတော်
    အရာ ၌နန်းထိုင် ၏
  tbg-tbg: Menahemuva qutu vumanta quntama tovaro vira maaqu Pekahiava nai qora vatuka
    varero avuhainaa vaiintiqama vura.
  hmo-hmo: Vadaeni Menahemo ia mase, bona idia guria, bona iena gabu dekenai, iena
    natuna tau, Pekahaia ese king dagi ia abia.
  urd-urd: और मनाहिम अपने बाप — दादा के साथ सो गया, और उसका बेटा फक़ीहयाह उसकी जगह
    बादशाह हुआ।
  rus-SYN: И почил Менаим с отцами своими. И воцарился Факия, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, ↄ̃ aà nɛ́ Pekaia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Menahem athiphat’in, achapa Pekahiah in leng mun ahinlo tan ahi.
  mar-mar: मनहेम मरण पावला आणि आपल्या पूर्वजांसोबत झोपी गेला. त्यानंतर त्याचा मुलगा
    पेकह्या नवीन राजा झाला.
  qub-qub: Pay wañushanpitaga ruquin ray caran wamran Pekaía.
  bqp-bqp: Kũ à gà, akũ a nɛ́ Pekaya a gɛ̃nɛ blè.
  hat-hat: Lè li mouri, se Pekaya, pitit li, ki moute wa nan plas li.
  eng-BSB: And Menahem rested with his fathers, and his son Pekahiah reigned in his
    place.
  eng-WEBPB: Menahem slept with his fathers, and Pekahiah his son reigned in his place.
  kbq-kbq: Anante Menahemu'a frige'za afahe'ima asemazmantenafi asente'naze. Hagi
    anante nemofo Pekahia'a nefa nona erino Israeli vahe kinia mani'ne.
  nhe-BL: Huan quema mijqui Tlanahuatijquetl Manahem, quitlalpachojque ihuaya itatahua,
    huan pejqui tlanahuatía Pekaía tlen eliyaya icone.
  bus-bus: Kɛ̀ à kà a dezinↄla, ben à nɛ́ Pekaya vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno a'e. Utym hetekwer wà. Ta'yr Pekai her ma'e wiko tuwihawete romo hekuzaromo
    kury.
  eng-DRA: 'And Manahem slept with his fathers: and Phaceia his son reigned in his
    stead.'
