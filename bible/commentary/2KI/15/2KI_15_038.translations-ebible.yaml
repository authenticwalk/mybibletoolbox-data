verse: 2KI.015.038
translations:
  mal-C: യോഥാം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു. തന്റെ പിതാവായ ദാവീദിന്റെ
    നഗരത്തിൽ അദ്ദേഹവും അവരോടുകൂടി അടക്കപ്പെട്ടു. അദ്ദേഹത്തിന്റെ മകനായ ആഹാസ് തുടർന്നു
    രാജാവായി.
  deu-TKW: Jotham aber legte sich zu seinen Vätern und ward bei seinen Vätern in der
    Stadt Davids begraben, und sein Sohn Ahas ward König an seiner Statt.
  lin-lin: Yotami akendeki kokutana na bakoko na ye, mpe bakundaki ye esika moko na
    bakoko na ye kati na engumba ya Davidi, koko na ye. Akazi, mwana na ye ya mobali,
    akitanaki na ye na bokonzi.
  eng-LSV: And Jotham lies with his fathers, and is buried with his fathers in the
    city of his father David, and his son Ahaz reigns in his stead.
  eng-GNV: And Iotham slept with his fathers, and was buryed with his fathers in the
    citie of Dauid his father, and Ahaz his sonne reigned in his steade.
  eng-WEBSTER: 'And Jotham slept with his fathers, and was buried with his fathers
    in the city of David his father: And Ahaz his son reigned in his stead.'
  nhw-BL: Huan quema mijqui Tlanahuatijquetl Jotam, quitlalpachojque ininhuaya itatahua
    ipan altepetl Jerusalén ipan nopa barrio catli itoca Ialtepe David. Huan teipa
    pejqui tlanahuatía Acaz catli eliyaya icone.
  swh-ONEN: Yothamu akalala na baba zake, akazikwa pamoja nao katika Mji wa Daudi,
    mji wa baba zake. Naye Ahazi mwanawe akawa mfalme baada yake.
  bba-bba: Sɑnɑm mɛ Yotɑmu u kpunɑ u ɡu, bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ Dɑfidin wuuɔ.
    Mɑ win bii Akɑsi u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'And Jotham slept with his fathers, and was buried with his fathers
    in the city of David his father: and Ahaz his son reigned in his stead.'
  luo-luo: Jotham nonindo moyweyo gi kwerene kendo noyike kodgi e Dala Maduongʼ mar
    Daudi, ma en dala maduongʼ mar wuon mare. Kendo Ahaz ma wuode nobedo ruoth kare.
  meu-meu: Bena Iotam na tubu tama dekediai e mahuta; senena ida e guria, senena David
    ena hanua ai. Bena natuna Ahasa na ia gabuna ai e lohia.
  npi-ULB: योताम आफ्ना पुर्खाहरूसित सुते र तिनका पुर्खा दाऊदको सहरमा तिनी आफ्‍ना पुर्खाहरूसँगै
    गाडिए । त्यसपछि तिनको ठाउँमा तिनका छोरा आहाज राजा भए ।
  yor-yor: Jotamu sinmi pẹ̀lú àwọn baba rẹ̀. A sì sin ín pẹ̀lú wọn ní ìlú ńlá Dafidi,
    ìlú ńlá ti baba rẹ̀. Ahasi ọmọ rẹ̀ sì rọ́pò rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: یوتام مرد و او را در کنار اجدادش در شهر داوود دفن کردند و پسرش آحاز به
    جای او پادشاه شد.
  tgl-ULB: Nahimlay si Jotam kasama ng kaniyang mga ninuno at inilibing kasama ng
    kaniyang ninuno sa lungsod ni David. Pagkatapos si Ahaz, kaniyang anak, ay naging
    hari kapalit niya.
  hui-hui: Mani Yodama homayagola tigua ibunaga tingini ibu mamalirunaga homali Debidi
    tanoni wini wiagoha hora hene. Hora hayagola ibu igini Ahasahanda ibu abanaga
    henge mialu kini ha aribia hene.
  mya-mya: ယော​သံ​ကွယ်​လွန်​သော​အ​ခါ သူ့​အား​ဒါ​ဝိဒ် မြို့​ရှိ​ဘု​ရင်​များ​၏​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်
    ကြ​၏။ ထို​နောက်​သူ​၏​သား​တော်​အာ​ခတ်​သည် ခ​မည်း​တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍
    နန်း​တက်​လေ​သည်။
  bod-N: ཡོ་ཐམ་རང་གི་ཕ་མེས་ཀྱི་ཁྲོད་དུ་གཟིམས་པ་དང་། ཁོའི་མེས་པོ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་རང་གི་ཕ་མེས་རྣམས་དང་མཉམ་དུ་དུར་ལ་སྦས།
    ཁོའི་སྲས་ཨ་ཧ་ཟཱ་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ། །
  sna-sna: Jotamu akazorora namadzibaba ake uye akavigwa pamwe chete navo muGuta raDhavhidhi,
    guta rababa vake. Ahazia mwanakomana wake akamutevera paumambo.
  spa-BLM: Jotam durmió con sus padres y fue enterrado con ellos en la ciudad de su
    padre David; y su hijo Acaz reinó en su lugar.
  cac-cac: Ayic ix cham vin̈aj Jotam chi', ix mucji vin̈ d'a schon̈ab' vin̈aj rey
    David, vin̈ smam yicham vin̈. Ix lajvi chi' axo vin̈aj Acaz yuninal vin̈ ix ochcan
    reyal sq'uexuloc.
  swh-ULB: Yothamu akalala pamoja na babu zake na akazikwa pamoja na babu zake katika
    mji wa Daudi, babu yake. Kisha Ahazi, mtoto wake, akwa mfalme katika mhali pake.
  bel-bel: І спачыў Ёатам з бацькамі сваімі ў горадазе Давіда, бацькі ягонага. І зацараваў
    Ахаз, сын ягоны, замест яго.
  deu-ELBBK: Und Jotham legte sich zu seinen Vätern, und er wurde begraben bei seinen
    Vätern in der Stadt seines Vaters David. Und Ahas, sein Sohn, wurde König an seiner
    statt.
  mbb-OT: Hein minatey en si Jotam, inleveng sikandin diyà te midlevengan te menge
    kepuun din diyà te Inged ni David te kepuun din daan. Ne si Ahaz he anak din iyan
    nekeilis kandin te kedhadì.
  mal-2015: യോഥാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ പിതാവായ ദാവീദിന്റെ
    നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരുടെ അടുക്കൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ ആഹാസ്
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Jotam muľa, parunde les paš leskre phure dada andro Foros le Davidoskro.
    Pal leste ačhiľa kraľiske leskro čhavo o Achaz.
  pes-OPV: پس یوتام با پدران خود خوابید و در شهر پدرش داود با پدران خوددفن شد و پسرش،
    آحاز به‌جایش سلطنت نمود.
  ron-1924: Иотам а адормит ку пэринций сэй ши а фост ынгропат ку пэринций сэй ын
    четатя татэлуй сэу Давид. Ши ын локул луй а домнит фиул сэу Ахаз.
  ben-OBCV: যোথম তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন এবং দাউদ-নগরে তাঁকে
    তাঁদের সঙ্গে কবর দেওয়া হল। তাঁর ছেলে আহস রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yootam dhintay oo la seexday awowayaashiis, oo waxaa awowayaashiis
    lagula aasay magaaladii awowgiis Daa'uud, oo meeshiisiina waxaa boqor ka noqday
    wiilkiisii Aaxaas.
  lat-VUC: 'Et dormivit Joatham cum patribus suis, sepultusque est cum eis in civitate
    David patris sui: et regnavit Achaz filius ejus pro eo.'
  eng-ASVBT: 'And Jotham slept with his fathers, and was buried with his fathers in
    the city of David his father: and Ahaz his son reigned in his stead.'
  ita-1885: E Iotam, giacque co' suoi padri, e fu seppellito co' suoi padri, nella
    Città di Davide, suo padre. Ed Achaz, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: 'And Jotham slept with his fathers, and was buried with his fathers in
    the city of David his father: and Ahaz his son reigned in his stead.'
  eng-ULB: Jotham slept with his ancestors and was buried with his ancestors in the
    city of David, his ancestor. Then Ahaz, his son, became king in his place.
  spa-VBL: Jotam murió y fue enterrado con sus antepasados en la Ciudad de David,
    su antepasado. Su hijo Acaz lo sucedió como rey.
  fra-_FOB: Et Jotham s'endormit avec ses pères, et fut enseveli avec ses pères dans
    la cité de David, son père. Et Achaz, son fils, régna à sa place.‘br wp="br1"’
  mal-mal: യോഥാം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; ദാവീദിന്റെ നഗരത്തിൽ അവന്റെ
    പിതാക്കന്മാരുടെ അടുക്കൽ അവനെ അടക്കം ചെയ്തു; അവന്റെ മകനായ ആഹാസ് അവന് പകരം രാജാവായി.
  urd-GVR: Jab Yūtām mar kar apne bāpdādā se jā milā to use Yarūshalam ke us hisse
    meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā. Phir us kā
    beṭā Āḳhaz taḳht par baiṭh gayā.
  suz-BL: मिनु योथाम बेक्‍माक्‍त। मिनु मेको दाऊद आ सहरम आ किकी पिपी नु थिम्‍चा पुंइसे
    बाक्‍त। मिनु मेको आ पा ङा आ तौ आहाज पिप दुम्‍माक्‍त।
  ita-1927: Jotham s’addormentò coi suoi padri, e coi suoi padri fu sepolto nella
    città di Davide, suo padre. Ed Achaz, suo figliuolo, regnò in luogo suo.
  ckb-ckb: ئیتر یۆتام لەگەڵ باوباپیرانی سەری نایەوە و لە شاری داودی باپیرە گەورەی
    لەگەڵ باوباپیرانی نێژرا، ئاحازی کوڕیشی لە جێی ئەو بوو بە پاشا.
  eng-BBE: And Jotham went to rest with his fathers, and was put into the earth in
    the town of David his father; and Ahaz his son became king in his place.
  kan-OKCV: ಯೋತಾಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಬಳಿಗೆ ಸೇರಿದನು. ಅವನ ಶವವನ್ನು ತಂದೆಯಾದ ದಾವೀದನ
    ಪಟ್ಟಣದಲ್ಲಿ ಅವನ ಪಿತೃಗಳ ಸ್ಮಶಾನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ಮಗ ಆಹಾಜನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: யோதாம் இறந்தபின். தன் தகப்பனாகிய தாவீதின் பட்டணத்திலே தன் முன்னோர்களுக்கு
    அருகில் அடக்கம் செய்யப்பட்டான்; அவனுடைய மகனாகிய ஆகாஸ் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y durmió Jotham con sus padres, y fué sepultado con sus padres en
    la ciudad de David su padre: y reinó en su lugar Achâz su hijo.'
  ron-BTF: Și Iotam a adormit cu părinții săi și a fost îngropat cu părinții săi în
    cetatea lui David, tatăl său; și Ahaz, fiul său, a domnit în locul său.
  eng-WEBP: Jotham slept with his fathers, and was buried with his fathers in his
    father David’s city; and Ahaz his son reigned in his place.
  eng-FBV: Jotham died and was buried with his forefathers in the City of David, his
    ancestor. His son Ahaz succeeded him as king.
  nld-1939: Jotam ging bij zijn vaderen te ruste, en werd in de stad van zijn vader
    David begraven. Zijn zoon Achaz volgde hem op.
  nch-BL: Huan quema mijqui Tanahuatijquet Jotam, quitalpachojque inihuaya itatahua
    ipan altepet Jerusalén ipan nopa barrio cati itoca Ialtepe David. Huan teipa pejqui
    tanahuatía Acaz cati eliyaya icone.
  vie-1934: Giô-tham an giấc cùng các tổ phụ người, được chôn bên họ, tại thành Đa-vít,
    tổ tiên người. A-cha, con trai người, lên làm vua thế cho người.
  hin-CV: योथाम हमेशा के लिए अपने पूर्वजों में जा मिला और उसे उसके पूर्वजों के साथ
    दावीद के नगर में गाड़ दिया गया. उसके स्थान पर उसका पुत्र आहाज़ राजा बना.
  spa-BES: Y Jotam durmió con sus padres, y fue enterrado en el pueblo de David su
    padre; Y su hijo Acaz se convirtió en rey en su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e t’Iotame le nalentek’ aman-droae’e an-drova’
    i Davide ao; vaho nandimbe aze nifehe t’i Ahkaze ana’e.
  tha-KJV: โยธามได้ทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และได้ฝังไว้กับบรรพบุรุษของพระองค์ในนครดาวิดบรรพบุรุษของพระองค์
    และอาหัสโอรสของพระองค์ขึ้นครอบครองแทน
  por-BR-2018: E descansou Jotão com seus pais, e foi sepultado com seus pais na cidade
    de Davi seu pai; e reinou em seu lugar Acaz seu filho.
  deu-ELO: Und Jotham legte sich zu seinen Vätern, und er wurde begraben bei seinen
    Vätern in der Stadt seines Vaters David. (015:39) Und Ahas, sein Sohn, ward König
    an seiner Statt.
  eng-WYC-2018: And Jotham slept with his fathers, and was buried with them in the
    city of David, his father; and Ahaz, his son, reigned for him.
  epo-epo: Kaj Jotam ekdormis kun siaj patroj, kaj oni enterigis lin kun liaj patroj
    en la urbo de lia patro David. Kaj anstataŭ li ekreĝis lia filo Aĥaz.
  uig-PIN: Yotam ata-bowiliri arisida uhlidi wǝ ata-bowilirining arisida atisi Dawutning
    xǝⱨiridǝ dǝpnǝ ⱪilindi. Oƣli Aⱨaz ornida padixaⱨ boldi.
  beo-beo: Youda:me da bogobeba:le, hina bagade uli dogosu sogebi Da:ibidi Moilai
    Bai Bagade amo ganodini uli dogone sali. Amalu eagofe A:iha:se da e bagia, Isala:ili
    hina bagade hamoi.
  tpi-OTNT: Taim Jotam i dai na ol i planim em long ples matmat bilong ol tumbuna
    bilong en. Dispela ples matmat i stap long taun bilong tumbuna bilong en, Devit.
    Na pikinini man bilong en, Ahas, i kisim ples bilong en na i kamap king.
  hau-SA: Yotam ya huta tare da kakanninsa, aka kuma binne shi tare da su a Birnin
    Dawuda, birnin mahaifinsa. Ahaz ɗansa kuma ya gāje shi.
  uig-LAT: Yotam ata-bowiliri arisida uxlidi we ata-bowilirining arisida atisi Dawutning
    shehiride depne qilindi. Oghli Ahaz ornida padishah boldi.
  nde-nde: UJothamu waya ekuphumuleni kubokhokho bakhe wangcwatshwa labo eMzini kaDavida,
    okwakulidolobho likayise. U-Ahazi indodana yakhe wathatha ubukhosi.
  ton-ton: 'Pea naʻe mohe ʻa Sotami mo ʻene ngaahi tamai, pea naʻe tanu ia mo ʻene
    ngaahi tamai ʻi he Kolo ʻo Tevita, ko ʻene tamai: pea naʻe fetongi ia ʻi he pule
    ʻe hono foha ko ʻAhasi.'
  ces-1613: I usnul Jotam s otci svými, a pochován jest s otci svými v městě Davida
    otce svého. I kraloval Achas syn jeho místo něho.
  eng-WMB: Jotham slept with his fathers, and was buried with his fathers in his father
    David’s city; and Ahaz his son reigned in his place.
  tam-TCV: யோதாம் தன் முற்பிதாக்களைப்போல இறந்து, தன் தகப்பன் தாவீதின் நகரத்தில் அவர்களோடு
    அடக்கம் செய்யப்பட்டான். இவனுடைய மகன் ஆகாஸ் இவனுக்குபின் அவனுடைய இடத்தில் அரசனானான்.
  ceb-ULB: Mipahulay ug gilubong si Jotam uban sa iyang mga katigulangan didto sa
    siyudad ni David, nga iyang katigulangan. Unya si Ahaz, nga iyang anak nga lalaki,
    ang nahimong hari puli kaniya.
  pol-UBG: I Jotam zasnął ze swymi ojcami, i został pogrzebany z nimi w mieście Dawida,
    swego ojca. I Achaz, jego syn, królował w jego miejsce.
  urd-GVU: جب یوتام مر کر اپنے باپ دادا سے جا ملا تو اُسے یروشلم کے اُس حصے میں جو
    ’داؤد کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ پھر اُس کا بیٹا آخز تخت پر
    بیٹھ گیا۔
  deu-1912: Und Jotham entschlief mit seinen Vätern in der Stadt Davids, seines Vaters.
    Und Ahas, sein Sohn, ward König an seiner Statt.
  kan-2017: ಯೋತಾಮನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನ ಶವವನ್ನು ಅವನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನ ಪಟ್ಟಣದೊಳಗೆ
    ಅವನ ಪೂರ್ವಿಕರ ಕುಟುಂಬ ಸ್ಮಶಾನದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನ ನಂತರ ಅವನ ಮಗನಾದ ಆಹಾಜನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Jotham min k’eyag u lan e low ko yam’ rok e pilung u lan fare Binaw
    rok David, me Ahaz nib mo’on ni fak e yan nga luwan nge mang pilung.
  hlt-MCSB: Jotham te a napa rhoek taengla a khoem uh vaengah a napa David khopuei
    kah a napa rhoek taengah a up. Te phoeiah a capa Ahaz te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዮዓታሜ ሃይቂ፥ ዳውቴ ካታማ ካኣታ ዱኡታ ቤዛ ዱኡቴም ዒዛ ቤዛ ዒዛኮ ናኣዚ ዓካኣዜ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yotam wuiɛ no, wɔsiee no wɔ ne mpanimfoɔ nkyɛn wɔ Dawid kuro
    mu. Na ne babarima Ahas bɛdii nʼadeɛ sɛ ɔhene.
  eng-WEBU: Jotham slept with his fathers, and was buried with his fathers in his
    father David’s city; and Ahaz his son reigned in his place.
  wal-wal: Yo7aataami haiqqidi, ba maizzan gaittiis; ba maizza aawaa Daawita Kataman
    ba maizza aawatuura moogettiis. A sohuwan a na7ai Akaazi kawotiis.
  spa-PDDPT: Azarías descansó Jotam con sus antepasados, y fue sepultado en la ciudad
    de David. Su hijo Acaz reinó en su lugar.
  gun-gun: Ha'e gui Jotão ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo tuu kuery
    rupa yvýry ae onhono porãa, Davi rekoague py. Ha'e gui ta'y Acaz ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Jotam ket naitanem iti nakaitaneman dagiti kapuonanna idiay
    siudad ni David, a kapuonanna. Kalpasanna, ni Ahaz a putotna ti simmukat kenkuana
    nga ari.
  kpg-kpg: Jotham guu made guu danu i di waa daalunga o nia king i lodo di Waahale
    o David, ge tama daane a maa go Ahaz gaa pono di lohongo o maa gaa king.
  uig-ARA: يوتام ئاتا-بوۋىلىرى ئارىسىدا ئۇخلىدى ۋە ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئاتىسى
    داۋۇتنىڭ شەھىرىدە دەپنە قىلىندى. ئوغلى ئاھاز ئورنىدا پادىشاھ بولدى.
  sus-sus: Yotami naxa laaxira, e a ragata a benbae fɛ ma a benba Dawuda xa taa kui.
    A xa di Axasi naxa ti mangɛ ra a ɲɔxɔɛ ra.
  pon-2006: Sodam sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Ahas me uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma di ga vadiop Iotam varurung ma ra umana tamana, ma di ga punang ia varurung
    ma ra umana tamana ta ra pia na pal kai David; ma Akas natuna i ga kia vue ta
    ra Kini na king.
  tur-YTC: Yotam atalarıyla uyudu ve babası David'in kentinde atalarıyla birlikte
    gömüldü; oğlu Ahaz onun yerine kral oldu.
  grc-BRENT: Καὶ ἐκοιμήθη Ἰωάθαμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐτάφη μετὰ τῶν πατέρων
    αὐτοῦ ἐν πόλει Δαυὶδ τοῦ πατρὸς αὐτοῦ· καὶ ἐβασίλευσεν Ἄχαζ υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Yotam dibaringkan beserta nenek moyangnya dan dikuburkan di dekat
    nenek moyangnya di kota Daud, leluhurnya. Ahas, anaknya, memerintah sebagai penggantinya.
  nya-nya: Yotamu anamwalira ndipo anayikidwa mʼmanda pamodzi ndi makolo ake mu Mzinda
    wa Davide abambo ake. Ndipo Ahazi mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Tada Jotam počinu kod otaca i sahraniše ga u gradu njegova praoca Davida.
    A na njegovo se mjesto zakralji sin mu Ahaz.
  mps-mps: Tama te king Jotam isali, tama augwaligo sela pelama, tama te aga wąį
    nǫų pubalubo gų pageba pubaligi pali. Te gų page te aga wąį nǫų Devitgo
    taunde elalubo. Tama Jotam aga ogwa Ahas, Ahas agai te aga ayago yali king sę
    selama yali, tama aga king bidi nigali.
  tpi-tpi: Taim Jotam i dai na ol i planim em long ples matmat bilong ol tumbuna bilong
    en. Dispela ples matmat i stap long taun bilong tumbuna bilong en, Devit. Na pikinini
    man bilong en, Ahas, i kisim ples bilong en na i kamap king.
  dan-1931: Så lagde Jotam sig til Hvile hos sine Fædre, og han blev jordet hos sine
    Fædre i sin Fader Davids By; og hans Søn Akaz blev Konge i hans Sted.
  vie-OVCB: Giô-tham an giấc với tổ tiên, được chôn với tổ tiên trong Thành Đa-vít.
    Con trai ông là A-cha lên ngôi kế vị.
  guj-2017: પછી યોથામ પોતાના પિતૃઓની સાથે ઊંઘી ગયો અને તેને તેના પિતૃ દાઉદના નગરમાં
    તેના પિતૃઓની સાથે દફનાવવામાં આવ્યો. પછી તેનો દીકરો આહાઝ તેની જગ્યાએ રાજા બન્યો.
  pon-2006A: Sodam sipalla oh seridi nan sousoun nanmwarki kan nan Kahnimw en Depit,
    oh sapwellime pwutak Ahas me uhd wiliandi wiahla nanmwarki.
  por-BRBSL: Jotham dormiu com seus pais, e foi enterrado com seus pais na cidade
    de seu pai David; e Ahaz, seu filho, reinou em seu lugar.
  cth-cth: Jotham teh mintoenaw koe a kâhat. A na mintoenaw koe a na min Devit kho
    vah a pakawp awh. Hahoi a capa Ahaz ni a yueng lah a uk.
  twi-twi: Bere a Yotam wui no, wosiee no wɔ ne mpanyimfo nkyɛn wɔ Dawid kurow mu.
    Na ne babarima Ahas bedii nʼade sɛ ɔhene.
  hlt-hlt: Jotham te a napa rhoek taengla a khoem uh vaengah a napa David khopuei
    kah a napa rhoek taengah a up. Te phoeiah a capa Ahaz te anih yueng la manghai.
  tbz-SIM: Kɛ̀ Yotɑmmuu kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɛmbɛ̀ fɔ̃ti Dɑfiti ɛì miɛkɛ. Kòo birɛ
    Aɑsii sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Ezɨ Jotam uan inazir afeziabar mɨn aremezɨ, me an kuam inigha Devitɨn
    Nguibar Ekiamɨn ghua, an inazir afeziabar mozibar boroghɨn anefa. Ezɨ an otarim
    Ahas, an danganim inigha atrivimɨn oto.
  dop-dop: Yotɑm sǝpɑ, ɩlɛnɑ pɑ́ pimi-ɩ pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ. Nɑ ɩ
    pǝyɑlʋ Ahɑsɩ lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Yotam ataları ilə uyudu və babası Davudun şəhərində, atalarının yanında
    basdırıldı. Onun yerinə oğlu Axaz padşah oldu.
  eng-DBY: And Jotham slept with his fathers, and was buried with his fathers in the
    city of David his father; and Ahaz his son reigned in his stead.
  hin-2017: अन्त में योताम मरकर अपने पुरखाओं के संग जा मिला और अपने मूलपुरुष दाऊद
    के नगर में अपने पुरखाओं के बीच उसको मिट्टी दी गई, और उसका पुत्र आहाज उसके स्थान
    पर राज्य करने लगा।
  wol-KYG: Gannaaw gi Yotam tëdd, fekki ay maamam. Ca bàmmeelu maamam ya lees ko denc,
    ca gox ba ñu naan dëkku Daawuda, maamam. Doomam Axas falu buur, wuutu ko.
  eng-YLT: And Jotham lieth with his fathers, and is buried with his fathers, in the
    city of David his father, and reign doth Ahaz his son in his stead.
  eng-WYC-2017: And Jotham slept with his fathers, and was buried with them in the
    city of David, his father; and Ahaz, his son, reigned for him.
  eng-WMBB: Jotham slept with his fathers, and was buried with his fathers in his
    father David’s city; and Ahaz his son reigned in his place.
  urd-GVH: जब यूताम मरकर अपने बापदादा से जा मिला तो उसे यरूशलम के उस हिस्से में जो
    ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। फिर उसका बेटा आख़ज़ तख़्त
    पर बैठ गया।
  rug-rug: Mate se Zotamu meke ta pomunae koasa popomunuana baṉara koasa vasileana
    lavata te Devita, meke baṉara hobea e Ehazi, sa tuna koreo si asa.
  gaz-gaz: Yootaam abbootii isaa wajjin boqotee Magaalaa Daawit, magaalaa abbaa isaa
    keessatti isaanuma biratti ni awwaalame. Ilmi isaa Aahaaz iddoo isaa buʼee mootii
    taʼe.
  fra-LSG: Jotham se coucha avec ses pères, et il fut enterré avec ses pères dans
    la ville de David, son père. Et Achaz, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.015.037'
  yal-yal: Yotami yi faxa, e yi a maluxun a benbane fɛma Dawudaa Taani. A diina Axasi
    yi ti a ɲɔxɔni.
  haw-1868: A hiamoe iho la o Iotama me kona poe kupuna, a kanuia oia me kona poe
    kupuna ma ke kulanakauhale o Davida kona kupuna; a noho alii iho la o Ahaza kana
    keiki ma kona wahi.
  arb-NAV: وَمَاتَ يُوثَامُ وَدُفِنَ مَعَ آبَائِهِ فِي مَدِينَةِ أَبِيهِ دَاوُدَ،
    وَخَلَفَهُ آحَازُ عَلَى الْمُلْكِ.
  ewe-ewe: Esi Yotam ku la, woɖii ɖe tɔgbuiawo dome le fofoa de si nye David ƒe du
    la me. Yotam ƒe vi Ahaz zu fia yeye la.
  eng-LEE: 'And Jotham slept with his fathers, and was buried with his fathers in
    the city of David his father: and Achaz his son became king in his stead.'
  asm-FB: পাছত যোথম তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল। তেওঁক দায়ুদৰ নগৰত তেওঁৰ
    পূর্বপুৰুষসকলৰ লগত মৈদাম দিয়া হ’ল আৰু তেওঁৰ পুত্ৰ আহজ তেওঁৰ পদত ৰজা হ’ল।
  sus-A: يٌتَمِ نَشَ لَاشِرَ، عٍ عَ رَفَتَ عَ بٍنبَيٍ قّ مَ عَ بٍنبَ دَوُدَ شَ تَا
    كُي. عَ شَ دِ عَشَسِ نَشَ تِ مَنفّ رَ عَ حْشْي رَ.
  fra-SBL: Jotham se coucha avec ses pères et fut enterré avec ses pères dans la ville
    de David, son père, et Achaz, son fils, régna à sa place.
  hbo-hbo: וַיִּשְׁכַּ֤ב יֹותָם֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵר֙ עִם־אֲבֹתָ֔יו בְּעִ֖יר
    דָּוִ֣ד אָבִ֑יו וַיִּמְלֹ֛ךְ אָחָ֥ז בְּנֹ֖ו תַּחְתָּֽיו׃ פ
  kik-kik: Nake Jothamu akĩhurũka hamwe na maithe make, agĩthikwo hamwe nao itũũra
    inene rĩa Daudi, na norĩo itũũra rĩa ithe. Nake mũriũ Ahazu agĩtuĩka mũthamaki
    ithenya rĩake.
  fra-NCL: Joatham se coucha avec ses pères, et il fut enterré avec ses pères dans
    la cité de David, son père. Achaz, son fils, régna à sa place.
  cek-AK: Jotham loe ampanawk khaeah anghak moe, ampa David vangpui ah aphum o; anih
    zuengah a capa Ahaz to siangpahrang ah oh.
  cuk-cuk: Jotam burgwenonigua, e-dadgan-abargi e-dad-David-neggweburgi digsamalad.
    A-sorbali, e-machi-Acaz yar sesad.
  uig-CYR: Йотам ата-бовилири арисида ухлиди вә ата-бовилириниң арисида атиси Давутниң
    шәһиридә дәпнә қилинди. Оғли Аһаз орнида падиша болди.
  tel-2017: యోతాము తన పూర్వీకులతోబాటు చనిపోగా, అతని పూర్వీకుడు దావీదు పట్టణంలో అతని
    పితరుల సమాధిలో పాతిపెట్టారు. అతని కొడుకు ఆహాజు అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Epi Jotham te dòmi avèk zansèt li yo e li te antere avèk zansèt li yo nan
    lavil David, papa zansèt li a; epi Achaz, fis li a, te devni wa nan plas li.
  kos-kos: Jotham el misa ac pukpuki inkulyuk lun tokosra in Siti sel David, ac Ahaz
    wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֤ב יוֹתָם֙ עִם־אֲבֹתָ֔יו וַיִּקָּבֵר֙ עִם־אֲבֹתָ֔יו בְּעִ֖יר
    דָּוִ֣ד אָבִ֑יו וַיִּמְלֹ֛ךְ אָחָ֥ז בְּנ֖וֹ תַּחְתָּֽיו׃ פ
  ibo-ibo: Jotam sooro ndị nna nna ya ha dina nʼọnwụ, e lie ya nʼebe e liri ha, nʼobodo
    Devid, bụ obodo nna ya. Ehaz nwa ya nwoke ghọrọ eze nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯୋଥମ୍‍ ମୃତ୍ୟୁବରଣ କଲେ ଓ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର ନଗରରେ ଆପଣା ପିତୃଗଣ
    ସହିତ କବରପ୍ରାପ୍ତ ହେଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଆହସ୍‌ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, Jotam a mäla, nge ra peiaseni ren an kewe lewo lon ewe telinimwen
    Tafit. Nge Ahas nöün we mwän a siwili lon wisan wisen king.
  rop-rop: '@see-verse:2KI.015.037'
  ukr-1871: Йоатам же спочив із батьками своїми, й поховано його побіч батьків його
    в Давидовому городї, а син його Ахаз настав царем намість його.
  deu-1951: Und Jotam legte sich zu seinen Vätern und ward begraben bei seinen Vätern
    in der Stadt seines Vaters David. (015-39) Und Ahas, sein Sohn, ward König an
    seiner Statt.
  eng-JPS: And Jotham slept with his fathers, and was buried with his fathers in the
    city of David his father; and Ahaz his son reigned in his stead.
  srp-1865: I Jotam poèinu kod otaca svojih, i bi pogreben kod otaca svojih u gradu
    Davida oca svojega; a na njegovo se mjesto zacari Ahaz sin njegov.
  lug-lug: Yosamu n’afa, n’aziikibwa ku biggya bya bajjajjaabe mu kibuga kya Dawudi
    jjajjaawe, Akazi mutabani we n’amusikira okuba kabaka.
  heb-heb: וישכב יותם עם אבתיו ויקבר עם אבתיו בעיר דוד אביו וימלך אחז בנו תחתיו׃
  ben-IRV: পরে যোথম তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রায় গেলেন এবং তাঁর পূর্বপুরুষ দায়ূদের
    শহরে তাঁকে তাঁর পূর্বপুরুষদের সঙ্গে কবর দেওয়া হয়েছিল। তখন তাঁর ছেলে আহস তাঁর
    জায়গায় রাজা হলেন।
  pan-pan: ਯੋਥਾਮ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਸੌਂ ਗਿਆ, ਆਪਣੇ ਪਿਤਾ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਆਪਣੇ
    ਪੁਰਖਿਆਂ ਨਾਲ ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਆਹਾਜ਼ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောသံ သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သူတို့နှင့်အတူ အဘ ဒါဝိဒ် မြို့
    ၌ သင်္ဂြိုဟ် ခြင်းကိုခံလေ၏။ သား တော်အာခတ် သည် ခမည်းတော် အရာ ၌ နန်းထိုင် ၏
  tbg-tbg: Jotamuva qutu vumanta vira vaata vare nai kaivaqaukavara quntama tonaini
    Devitira Vatukave turaqi vuru quntama tovaro vira maaqu Ahaasiva nai qora vatuka
    varero avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Vadaeni Iotama be ia mase, bona Iuda ena king edia guria gabuna lalonai
    idia guria, Davida Ena Hanua dekenai. Iotama ena gabuna dekenai, iena natuna tau,
    Ahasa ese king dagi ia abia.
  urd-urd: यूताम अपने बाप — दादा के साथ सो गया, और अपने बाप दाऊद के शहर में अपने बाप
    — दादा के साथ दफ़न हुआ; और उसका बेटा आख़ज़ उसकी जगह बादशाह हुआ।
  rus-SYN: И почил Иоафам с отцами своими, и погребен с отцами своими в городе Давида,
    отца его. И воцарился Ахаз, сын его, вместо него.
  bqc-SIM: Kɛ́ Yotaũ gà, wà aà mia kpàkↄ̃i ń a deziↄ Davidi wɛ̃́lɛu, ↄ̃ aà
    nɛ́ Aaza zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jotham athiphat’in David khopia apu apate kivuina munah ana vuikhom
    tauvin ahi. Akhelin achapa Ahaz chun lengvai ahinpo tan ahi.
  mar-mar: योथाम मरण पावला आणि त्याच्या पूर्वजांशेजारी त्याचे दफन झाले. दावीद नगर
    या आपल्या पूर्वजांच्या नगरात त्यास पुरले. त्यानंतर त्याचा मुलगा आहाज नवा राजा
    झाला.
  qub-qub: Jotam wañucuptin pampaycäriran castancuna pamparaycashan unay awilun Davidpa
    siudäninman. Chaypitaga ruquin ray caran wamran Acaz.
  bqp-bqp: Kũ Yotamu gà, ò a mira kpàkũsũ kũ a dizinↄ Dauda wɛ̃tɛn, akũ a nɛ́
    Aza vùtɛ a gɛ̃nɛ ũ.
  hat-hat: Lè Jotam mouri, yo antere l' menm kote ak zansèt li yo nan lavil David,
    zansèt li a. Se Akaz, pitit gason li, ki moute wa nan plas li.
  eng-BSB: And Jotham rested with his fathers and was buried with them in the City
    of David his father. And his son Ahaz reigned in his place.
  eng-WEBPB: Jotham slept with his fathers, and was buried with his fathers in his
    father David’s city; and Ahaz his son reigned in his place.
  kbq-kbq: Hanki Jotamu'a frige'za afahe'ima asenezmantazafi, nefa Deviti rankumapi
    asente'naze. Ana hutazageno nemofo Ahasi'a nefa nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Tlanahuatijquetl Jotam, quitlalpachojque ininhuaya itatahua
    ipan altepetl Jerusalén ipan nopa barrio tlen itoca Ialtepe David. Huan teipa
    pejqui tlanahuatía Acaz tlen eliyaya icone.
  bus-bus: Kɛ̀ Yotamu kà a dezinↄla, wà à mira kpàkↄ̃zińyo Dauda wɛ́tɛ, ben à nɛ́
    Aaza vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Zotàw. Utym hetekwer tuwihawete watymaw pe wà, tawhu Tawi reko awer
    pe wà. Ta'yr Akaz wiko tuwihawete romo hekuzaromo.
  eng-DRA: And Joatham slept with his fathers, and was buried with them in the city
    of David his father, and Achaz his son reigned in his stead.
