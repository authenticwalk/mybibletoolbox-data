verse: 2KI.015.031
translations:
  mal-C: പേക്കഹിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, അയാൾ ചെയ്ത പ്രവൃത്തികൾ, ഇവയെല്ലാം ഇസ്രായേൽരാജാക്കന്മാരുടെ
    ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Pekah zu sagen ist, und alles was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Peka mpe misala na ye nyonso, ekomama
    kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Pekah and all that he did, behold, they
    are written on the scroll of the Chronicles of the Kings of Israel.
  eng-GNV: Concerning the rest of the actes of Pekah, and all that he did, behold,
    they are written in the booke of the Chronicles of the kings of Israel.
  eng-WEBSTER: And the rest of the acts of Pekah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  nhw-BL: Huan nochi sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Peka
    huan nochi catli quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali catli itoca
    Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Matukio mengine ya utawala wa Peka na yote aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Pekɑ u kuɑn sukum yɑ yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: And the rest of the acts of Pekah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  luo-luo: To gik mamoko duto mag loch Peka, gi gik moko duto mane otimo, donge ondikgi
    e kitepe mag weche ruodhi Israel?
  meu-meu: Peka ena kara oredia, e kara karadia iboudiai, sivaraidia na Israel Pavapavadia
    Sisigadia Bukana ai e hetore.
  npi-ULB: पेकहका सम्‍बन्‍धमा भएका अरू कुराहरू अनितिनले गरेका सबै कामको बारेमा इस्राएलका
    राजाहरूको इतिहासको पुस्तकमा लेखिएका छैन् ।
  yor-yor: Fún ti ìyókù iṣẹ́ nígbà ìjọba Peka, àti gbogbo ohun tí ó ṣe, ṣé a kò kọ
    wọ́n sínú ìwé ìtàn ayé àwọn ọba Israẹli?
  pes-OPCB: شرح بقیهٔ رویدادهای دوران سلطنت فقح و کارهای او در کتاب «تاریخ پادشاهان
    اسرائیل» نوشته شده است.
  tgl-ULB: Sa iba pang mga bagay tungkol kay Peka, lahat ng ginawa niya, ang mga ito
    ay nakasulat sa Aklat ng Mga Kaganapan ng mga Buhay ng Hari ng Israel.
  hui-hui: Biabe maru Kini Pegahanda bialu henedarunaga te mbuga mbira mini Isaraele
    Kini Henerunaga Te laga ngagoha gilibu winigo nga.
  mya-mya: ပေ​ကာ​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု​အ​ရာ​ရှိ သ​မျှ​ကို ဣ​သ​ရေ​လ​ရာ​ဇ​ဝင်​တွင်​ရေး​ထား
    သ​တည်း။
  bod-N: ཡང་ཕེ་ཀཱ་ཡི་དོན་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་ལོ་རབས་ཀྱི་མདོ་ཡི་ནང་དུ་བཀོད་ཡོད་དོ།
    །
  sna-sna: Zvimwe zvakaitika pakutonga kwaPeka, nezvaakaita iye, hazvina kunyorwa
    here mubhuku renhoroondo dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Peka, y todo lo que hizo, está escrito en el
    libro de las crónicas de los reyes de Israel.
  cac-cac: A jantacto yab'ixal vin̈aj Peka yed' tastac ix sc'ulej vin̈, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kama kwa mambo mengine yanayomuhusu Peka, yote aliyoyafanya, yameandikwa
    kwenye kitabu cha matukio ya wafalme wa Israeli.
  bel-bel: Астатняе пра Факея і пра ўсё, што ён зрабіў, напісана ў летапісе цароў
    Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Pekachs und alles, was er getan hat, siehe,
    das ist geschrieben in dem Buch der Chroniken der Könige von Israel.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Peka, wey is langun he mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Israel.
  mal-2015: പേക്കഹിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യിസ്രായേൽരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Pekach, hin pisimen andro Zvitkos le izraelike
    kraľengro.
  pes-OPV: وبقیه وقایع فقح و هر‌چه کرد، اینک درکتاب تواریخ ایام پادشاهان اسرائیل مکتوب
    است.
  ron-1924: Челелалте фапте але луй Пеках ши тот че а фэкут ел сунт скрисе ын Картя
    Кроничилор ымпэрацилор луй Исраел.
  ben-OBCV: পেকহের রাজত্বের অন্যান্য সব ঘটনা, এবং তিনি যা যা করলেন, তার বিবরণ কি ইস্রায়েলের
    রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Feqax falimihiisii kale iyo wixii uu sameeyey oo dhammuba waxay
    ku wada qoran yihiin kitaabkii taariikhda boqorradii dalka Israa'iil.
  lat-VUC: Reliqua autem sermonum Phacee, et universa quæ fecit, nonne hæc scripta
    sunt in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Pekah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  ita-1885: Ora, quant'è al rimanente de' fatti di Peca, e tutto quello ch'egli fece;
    ecco, queste cose sono scritte nel libro delle Croniche dei re d'Israele.
  eng-LXXUP: And the rest of the acts of Pekah, and all that he did, behold, these
    are written in the book of the chronicles of the kings of Israel.
  eng-ULB: As for the other matters concerning Pekah, all that he did, they are written
    in the book of the events of the kings of Israel.
  spa-VBL: El resto de lo que sucedió en el reinado de Peca y todo lo que hizo está
    registrado en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actions de Pékach, et tout ce qu'il fit, voici, cela est
    écrit au livre de Chroniques des rois d'Israël.
  mal-mal: പേക്കഹിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്ത സകലതും യിസ്രായേൽ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Fiqah kī hukūmat ke daurān huā aur jo kuchh us ne kiyā wuh
    ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ darj hai.
  suz-BL: पेकाह आ पशो अरु गेय, मेको आ पशो नेल्‍ल इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो
    बाक्‍ब।
  ita-1927: Il rimanente delle azioni di Pekah, tutto quello che fece, si trova scritto
    nel libro delle Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی پەقەح و هەموو ئەوەی کردی، لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Pekah, and all he did, are recorded in the
    book of the history of the kings of Israel.
  kan-OKCV: ಪೆಕಹನ ಇತರ ಕ್ರಿಯೆಗಳೂ ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ಇಸ್ರಾಯೇಲಿನ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: பெக்காவின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும், இஸ்ரவேல் ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Peka, y todo lo que hizo, he aquí está escrito
    en el libro de las crónicas de los reyes de Israel.
  ron-BTF: Și restul faptelor lui Pecah și tot ce a făcut, iată, ele sunt scrise în
    cartea cronicilor împăraților lui Israel.
  eng-WEBP: Now the rest of the acts of Pekah, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  eng-FBV: The rest of what happened in Pekah's reign and all he did are recorded
    in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Pékach, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Peka huan
    nochi cati quichijqui eltoc ijcuilijtoc ipan nopa amatapohuali cati itoca Cati
    Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các chuyện khác của Phê-ca, và những công việc người, đều chép trong sử
    ký về các vua Y-sơ-ra-ên.
  hin-CV: पेकाह द्वारा किए गए अन्य कार्य और उसकी सारी उपलब्धियों का ब्यौरा इस्राएल
    के राजाओं की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Peka, y todo lo que hizo, están registrados en el libro
    de las crónicas de los reyes de Israel.
  tdx-tdx: Aa naho o fitoloña’ i Pekà ila’eo, o nanoe’eo, oniño t’ie misokitse amy
    bokem-pamoliliañe o mpanjaka’ Israeleoy.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของเปคาห์ และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ ดู​เถิด มี​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอล
  por-BR-2018: Os demais dos feitos de Peca, e tudo o que fez, eis que está escrito
    no livro das crônicas dos reis de Israel.
  deu-ELO: Und das Übrige der Geschichte Pekachs und alles, was er getan hat, siehe,
    das ist geschrieben in dem Buche der Chronika der Könige von Israel.
  eng-WYC-2018: Forsooth the residue of the words of Pekah, and all things that he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Israel?
  epo-epo: La cetera historio de Pekaĥ, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Izrael.
  uig-PIN: Pikaⱨning baxⱪa ixliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi bolsa, mana «Israil padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝndur.
  beo-beo: 'Biga ea hawa: hamosu eno huluane da “Isala:ili hina bagade Ilia Hamonanu
    Meloa” amo ganodini dedene legei.'
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Peka i bin mekim i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  hau-SA: Game da sauran ayyukan mulkin Feka da duk abin da ya yi, duk a rubuce suke
    a cikin littafin tarihin sarakunan Isra’ila.
  uig-LAT: Pikahning bashqa ishliri hem qilghanlirining hemmisi bolsa, mana «Israil
    padishahlirining tarix-tezkiriliri» dégen kitabta pütülgendur.
  nde-nde: Ezinye izehlakalo ngombuso kaPhekha, lakho konke akwenzayo, akulotshwanga
    egwalweni lwembali yamakhosi ako-Israyeli na?
  ton-ton: Pea ko hono toe ʻoe ngaahi ngāue ʻa Peka mo ia kotoa pē naʻa ne fai, vakai,
    kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli.
  ces-1613: O jiných pak činech Pekachových, a cožkoli činil, zapsáno jest v knize
    o králích Izraelských.
  eng-WMB: Now the rest of the acts of Pekah, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  tam-TCV: பெக்காவின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் சாதித்த செயல்களும் இஸ்ரயேல்
    அரசர்களின் வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Peka, ang tanan nga iyang
    nabuhat, nasulat kini sa libro sa mga panghitabo sa mga hari sa Israel.
  pol-UBG: A pozostałe dzieje Pekacha i wszystko, co czynił, oto są zapisane w księdze
    kronik królów Izraela.
  urd-GVU: باقی جو کچھ فِقَح کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    اسرائیل کی تاریخ‘ کی کتاب میں درج ہے۔
  deu-1912: Was aber mehr von Pekah zu sagen ist und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige Israels.
  kan-2017: ಪೆಕಹನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲರ ರಾಜಕಾಲ ಇತಿಹಾಸ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದು ದಾಖಲಿಸಿದೆ.
  yap-yap: Gubin e tin i rin’ Pekah ma yi go’ ni yoloy ngalan Chepin e Pilung nu Israel.
  hlt-MCSB: Pekah kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh coeng he.
  mdy-ETH: ፓቁሄ ማዼ ሜሌ ባካ ቢያ ዒስራዔኤሌ ካኣቶ ሃይሳ ፃኣፒንቲ ዓኣ ማፃኣፓ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Peka adedie mu nsɛm nkaeɛ ne dwuma a ɔdiiɛ nyinaa, wɔatwerɛ agu Israel
    Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Pekah, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  wal-wal: Paaquhi hanido harabainne i oottidobai ubbai Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Todo lo que hizo Peca ciertamente está escrito en el rollo de las Crónicas
    de los reyes de Israel.
  gun-gun: Ha'e gui oĩve rei tema Peca rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: No maipanggep met kadagiti dadduma a banbanag maipapan kenni Peka, ti amin
    nga inaramidna, naisurat dagitoy iti Libro dagiti Pakasaritaan dagiti Ari ti Israel.
  kpg-kpg: Nia mee huogodoo a Pekah nogo hai, la guu hihi gi lodo “Di Kai o nia King
    o Israel”.
  uig-ARA: پىكاھنىڭ باشقا ئىشلىرى ھەم قىلغانلىرىنىڭ ھەممىسى بولسا، مانا «ئىسرائىل
    پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەندۇر.
  sus-sus: Peka xa taruxui dɔnxɔɛ, a fe naxan birin naba, na sɛbɛxi Isirayila mangɛe
    xa taruxui kui.
  pon-2006: Mehkoaros me Peka wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  ksd-ksd: Ma ra umana enana papalum kai Peka, ma ra lavur magit i ga pait ia, di
    ga tumu diat ta ra buk na tutumu vakai ure ra umana king Israel.
  tur-YTC: Pekah'ın işlerinin geri kalanı ve yaptığı her şey, işte, onlar İsrael krallarının
    Tarihler Kitabı'nda yazılıdır.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Φακεὲ καὶ πάντα ὅσα ἐποίησεν, ἰδοὺ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ.
  ind-AYT: Selebihnya dari riwayat-riwayat Pekah dan semua yang dilakukannya, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Ntchito zina za Peka ndi zonse zimene anachita, kodi sizinalembedwe mʼbuku
    la mbiri ya mafumu a Israeli?
  hrv-hrv: Ostala povijest Pekahova, sve što je učinio, sve je to zapisano u knjizi
    Ljetopisa izraelskih kraljeva.
  mps-mps: Te king Pekago te tigidali haniani sę yali po te gasa bukude elalubo,
    augwaligo te buku e tama nogi ebo, Te Israel Hanigo Te King Bidi Dabe Augwaligo
    Yali Sę Po Elalubo Buku dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Peka i bin mekim i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  dan-1931: Hvad der ellers er at fortælle om Peka, alt, hvad han udførte, står optegnet
    i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của Phê-ca đều được chép trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: પેકાહનાં બાકીના કૃત્યો, તેણે જે કર્યું તે બધું, ઇઝરાયલના રાજાઓના કાળવૃત્તાંતના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Peka wiadahr ntinting nan Pwuhken Poadopoad en Nanmwarki
    kan en Israel.
  por-BRBSL: Agora o resto dos atos de Pekah, e tudo o que ele fez, eis que estão
    escritos no livro das crônicas dos reis de Israel.
  cth-cth: Pekah tawksaknae dawk hoi kaawm rae, a sakyoe e naw pueng teh khenhaw!
    siangpahrangnaw setouknae cauk dawk a pakhum awh nahoehmaw.
  twi-twi: Peka adedi mu nsɛm nkae ne dwuma a odii nyinaa, wɔankyerɛw angu Israel
    Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Pekah kah ol noi neh a saii boeih te Israel manghai rhoek kah khokhuen
    olka cabu dongah a daek uh coeng he.
  tbz-SIM: Pekɑɑ dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ
    kpɑ̀ɑ̀tìbɛ̀ dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Ezɨ Atrivim Peka amizir bizir igharazibar eghaghaniba bar, da akɨnafarir
    kamɨn iti, me kamaghɨn a dɨbori, Israelian Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ Pekɑ tɔm lɛntǝnɑɑ tǝnɑ kɛ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Peqahın qalan işləri və etdiyi hər şey barədə İsrail padşahlarının salnamələr
    kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Pekah, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  hin-2017: पेकह के और सब काम जो उसने किए वह इस्राएल के राजाओं के इतिहास की पुस्तक
    में लिखे हैं।
  wol-KYG: Li des ci mbiri Peka ak mboolem lu mu def, bindees na ko moos ci téere
    bi ñu dippee Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Pekah, and all that he did, lo, they are
    written on the book of the Chronicles of the kings of Israel.
  eng-WYC-2017: Forsooth the residue of the words of Pekah, and all things that he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Israel?
  eng-WMBB: Now the rest of the acts of Pekah, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  urd-GVH: बाक़ी जो कुछ फ़िक़ह की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में दर्ज है।
  rug-rug: Doduru ginugua pule saripu taveti e Peka si ta kubere koasa Buka Tinozi
    tadi na Baṉara pa Izireli.
  gaz-gaz: Wanni bara mootummaa Pheqaa keessa hojjetame biraa fi wanni inni hojjete
    hundi kitaaba seenaa mootota Israaʼel keessatti barreeffameera mitii?
  fra-LSG: Le reste des actions de Pékach, et tout ce qu’il a fait, cela est écrit
    dans le livre des Chroniques des rois d’Israël.
  gnn-gnn: '@see-verse:2KI.015.030'
  yal-yal: Peka kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Isirayila mangane
    taruxu kɛdine kui.
  haw-1868: A o na hana i koe a Peka, a o na mea a pau ana i hana'i, aia hoi, ua kakauia
    lakou iloko o ka buke oihanaalii a na'lii o ka Iseraela.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ فَقْحَ فَهِيَ مُدَوَّنَةٌ فِي كِتَابِ أَخْبَارِ
    أَيَّامِ مُلُوكِ إِسْرَائِيلَ.
  ewe-ewe: Woŋlɔ Peka ƒe ŋutinya mamlɛa ɖe Israel fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: And the rest of the acts of Pekach, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  asm-FB: পেকহৰ আন্যান্য বৃত্তান্ত, তেওঁৰ সকলো কাৰ্যৰ কথা “ইস্ৰায়েলৰ ৰজাবিলাকৰ ইতিহাস”
    পুস্তকখনত লিখা আছে।
  sus-A: ثٍكَ شَ تَرُشُي دْنشْي، عَ قٍ نَشَن بِرِن نَبَ، نَ سّبّشِ عِسِرَيِلَ مَنفّيٍ
    شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes de Pékach, et tout ce qu'il a fait, est écrit dans le
    livre des Chroniques des rois d'Israël.
  hbo-hbo: וְיֶ֥תֶר דִּבְרֵי־פֶ֖קַח וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הִנָּ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  piu-2006: '@see-verse:2KI.015.030'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Peka, na ũrĩa wothe eekire-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Isiraeli?
  fra-NCL: Le reste des actes de Phacée, et tout ce qu’il a fait, voici que cela est
    écrit dans le livre des Chroniques des rois d’Israël.
  cek-AK: Pekah siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk loe,
    Israel siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o.
  cuk-cuk: Peka e-ibmar-imaksad-baigan, Israel-e-reymar-ibmar-imaksad-gardagi narmakar
    maid.
  uig-CYR: Пикаһниң башқа ишлири һәм қилғанлириниң һәммиси болса, мана «Исраил падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгәндур.
  tel-2017: పెకహు చేసిన ఇతర పనుల గురించి, అతడు చేసిన దానంతటి గురించి ఇశ్రాయేలు రాజుల
    చరిత్ర గ్రంథంలో రాసి ఉంది.
  hat-BSA: Alò, tout lòt zèv a Pékach yo avèk tout sa li te fè yo, gade byen, yo ekri
    nan Liv Kwonik A Wa Israël Yo.
  kos-kos: Ma nukewa saya ma Pekah el orala, simla oasr in Sramsram Matu Ke Tokosra
    Lun Israel.
  hbo-WLC: וְיֶ֥תֶר דִּבְרֵי־פֶ֖קַח וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הִנָּ֣ם כְּתוּבִ֗ים עַל־סֵ֛פֶר
    דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Akụkọ banyere Peka na ihe niile o mere, e deghị ha nʼakwụkwọ akụkọ ihe
    ndị eze Izrel niile mere nʼụbọchị ndụ ha?
  ory-ory: ଏହି ପେକହଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା ଇସ୍ରାଏଲର ରାଜାମାନଙ୍କର
    ଇତିହାସ ପୁସ୍ତକରେ ଲିଖିତ ଅଛି।
  chk-chk: Nge lusun pworausen än Peka föför meinisin a mak lon puken uruwon ekewe
    kingen Israel.
  rop-rop: Ola ebrijing King Peka bin dum deibin raidimdan langa det buk gulum Ola
    stori blanga ola king brom Isreil.
  ukr-1871: Проче про Факея й про все, що він чинив, прописано в лїтописї царів Ізраїлських.
  deu-1951: Was aber mehr von Pekach zu sagen ist, und alles, was er getan hat, siehe,
    das ist geschrieben in der Chronik der Könige von Israel.
  eng-JPS: Now the rest of the acts of Pekah, and all that he did, behold, they are
    written in the book of the chronicles of the kings of Israel.
  srp-1865: A ostala djela Fekajeva i sve što je èinio, eno je zapisano u dnevniku
    careva Izrailjevijeh.
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Peka, ne bye yakola byonna byawandiikibwa
    mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri.
  heb-heb: ויתר דברי פקח וכל אשר עשה הנם כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: পেকহের অন্যান্য সমস্ত অবশিষ্ট কাজের কথা, তিনি যা করেছিলেন ইস্রায়েলের রাজাদের
    ইতিহাস নামক বইটিতে লেখা আছে।
  pan-pan: ਪਕਹ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਸ ਨੇ ਕੀਤਾ, ਵੇਖੋ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਰਾਜਿਆਂ ਦੇ
    ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: ပေကာ ပြု မူသော အမှု အရာ ကြွင်း လေသမျှ တို့ သည် ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho Pekaava ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Peka ena kara orena, iena kara ibounai, be Israela Ena King Edia Sivarai
    Buka ena lalonai idia torea vadaeni.
  urd-urd: और फ़िक़ह के बाक़ी काम और सब कुछ जो उसने किया, इस्राईल के बादशाहों की तवारीख़
    की किताब में लिखे हैं।
  rus-SYN: Прочее о Факее и обо всем, что он сделал, написано в летописи царей Израильских.
  bqc-SIM: Pɛka yã́ kĩniↄ ku Isaili kíaↄ ladau ń yã́ pↄ́ a kɛ̀ↄ píi.
  tcz-CHONGTHU: Pekah vaihom sunga thilsoh ho, aman anatoh ho chu Israel lengte thusim
    kijihna lekhabua aum’in ahi.
  mar-mar: पेकहने जे पराक्रम केले त्याची नोंद इस्राएलच्या राजांचा इतिहास या पुस्तकात
    आहे.
  qub-qub: Pekapa waquin willapan ima rurashancunapis isquirbiraycan Israelcunapa
    raynincunapa acta librunchömi.
  bqp-bqp: Pɛka yã kparanↄn kú Isarailanↄ kínanↄ gĩayãkɛnanↄ takadan kũ yã kũ
    à kɛ̀nↄ pínki.
  hat-hat: Tout rès istwa Peka a ak tou sa li te fè, nou jwenn sa ekri nan liv Istwa
    wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Pekah, along with all his accomplishments,
    they are indeed written in the Book of the Chronicles of the Kings of Israel.
  eng-WEBPB: Now the rest of the acts of Pekah, and all that he did, behold, they
    are written in the book of the chronicles of the kings of Israel.
  kbq-kbq: Hagi Peka'ma kinima mani'nea knafima fore'ma hu'nea zamofo agenkene, maka
    zama agrama tro'ma hu'nea zamofo agenkea, Israeli kini vahe'mokizmi zamagi zamagenkema
    krenentaza avontafepi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl Peka
    huan nochi tlen quichijqui eltoc ijcuilijtoc ipan nopa amatlapohuali tlen itoca
    Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Pɛka yã kpaaanↄↄ kú Isarailinↄ kínanↄ gĩayãkɛnanↄ takadan kↄ̃n yã kɛ̀
    à kɛ̀nↄ píngi.
  gub-BL: Amo umuapyk Peka hemiapo kwer paw a'e pape Izaew wanuwihawete wanemiapo
    kwer her ma'e rehe.
  eng-DRA: But the rest of the acts of Phaces, and all that he did, are they not written
    in the book of the words of the days of the kings of Israel?
