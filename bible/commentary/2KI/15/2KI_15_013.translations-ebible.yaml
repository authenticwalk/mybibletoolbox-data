verse: 2KI.015.013
translations:
  mal-C: യെഹൂദാരാജാവായ ഉസ്സീയാവിന്റെ മുപ്പത്തിയൊൻപതാമാണ്ടിൽ യാബേശിന്റെ മകനായ ശല്ലൂം
    ഇസ്രായേൽരാജാവായി. അദ്ദേഹം ശമര്യയിൽ ഒരുമാസം വാണു.
  deu-TKW: Sallum, der Sohn Jabes', ward König im neununddreißigsten Jahre Usias,
    des Königs von Juda, und regierte einen Monat lang zu Samaria.
  lin-lin: Tango Oziasi, mokonzi ya Yuda, akokisaki mibu tuku misato na libwa na bokonzi,
    Shalumi, mwana mobali ya Yabeshi, akomaki mokonzi. Akonzaki na Samari sanza moko.
  eng-LSV: Shallum son of Jabesh has reigned in the thirty-ninth year of Uzziah king
    of Judah, and he reigns a month of days in Samaria;
  eng-GNV: 'Shallum the sonne of Iabesh began to reigne in the nine and thirtieth
    yeere of Vzziah King of Iudah: and he reigned the space of a moneth in Samaria.'
  eng-WEBSTER: Shallum the son of Jabesh began to reign in the nine and thirtieth
    year of Uzziah king of Judah; and he reigned a full month in Samaria.
  nhw-BL: Quema Tlanahuatijquetl Uzías yohuiyaya para 39 xihuitl tlanahuatis ipan
    tlali Judá, pejqui tlanahuatía Tlanahuatijquetl Salum, icone Jabes, ipan tlali
    Israel. Huan mosehui para tequitis ipan altepetl Samaria, pero tequitic san se
    metztli.
  swh-ONEN: Shalumu mwana wa Yabeshi akawa mfalme katika mwaka wa thelathini na tisa
    wa Uzia mfalme wa Yuda, naye akatawala katika Samaria kwa mwezi mmoja.
  bba-bba: Asɑriɑ Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ weeru tiɑ sɑrise sɔɔrɑ, Sɑlumu u
    bɑndu di Sɑmɑriɔ Isirelibɑ sɔɔ. U kuɑwɑ suru tiɑ bɑn te sɔɔ.
  eng-KJVCPB: Shallum the son of Jabesh began to reign in the nine and thirtieth year
    of Uzziah king of Judah; and he reigned a full month in Samaria.
  luo-luo: Shalum wuod Jabesh nobedo ruoth e higa mar piero adek gochiko mar loch
    Uzia ruodh Juda, kendo nobedo ruoth Samaria kuom dwe achiel.
  meu-meu: Usia, Iuda pavapavana, ena lohia laḡanina ihatoiahui-taurahani-tana ai,
    Salumu Iabese na e lohia matama; Samaria ai e lohia, hua tamona mo.
  npi-ULB: यहूदाका राजा अजर्याहको उनन्चालिसौँ वर्षमा याबेशका छोरा शल्लूमले राज्‍य
    गर्न थाले, र तिनले सामरियमा एक महिना मात्र राज्य गरे ।
  yor-yor: Ṣallumu ọmọ Jabesi di ọba ní ọdún kọkàndínlógójì Ussiah ọba Juda, ó sì
    jẹ ọba ní Samaria fún oṣù kan.
  pes-OPCB: در سی و نهمین سال سلطنت عزیا پادشاه یهودا، شلوم (پسر یابیش) پادشاه اسرائیل
    شد و یک ماه در سامره سلطنت کرد.
  tgl-ULB: Nagsimulang maghari si Sallum anak ni Jabes sa ika-tatlumpu't siyam na
    taon ni Uzzias hari ng Juda, at siya naghari sa loob lamang ng isang buwan sa
    Samaria.
  hui-hui: Usia ibu Yuda dindiha kini heane mali pira tebirani halira henego dini
    (39) hayagola Yabese igini Salumu ibu Isaraele dindiha kini pigane howa ibugua
    Samaria tanoni ege mbira hanguni haru hene.
  mya-mya: ယု​ဒ​ဘု​ရင်​သြ​ဇိ​၏​နန်း​စံ​သုံး​ဆယ့်​ကိုး​နှစ် မြောက်​၌ ယာ​ဖက်​၏​သား​ရှလ္လုံ​သည်​ဣ​သ​ရေ​လ
    ပြည်​ဘုရင်​အ​ဖြစ် နန်း​တက်​၍​ရှ​မာ​ရိ​မြို့​၌ တစ်​လ​မျှ​နန်း​စံ​ရ​၏။
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨུ་ཟི་ཡཱས་རྒྱལ་སྲིད་བཟུང་ནས་ལོ་སོ་དགུ་པ་ལ། ཡཱ་བེ་སིའི་བུ་ཤལ་ལུམ་གྱིས་རྒྱལ་སྲིད་བཟུང་།
    ཁོས་ནི་སཱ་མར་ཡ་རུ་ཟླ་བ་གཅིག་གི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས།
  sna-sna: Sharumi mwanakomana waJabheshi akava mambo mugore ramakumi matatu namapfumbamwe
    raUzia mambo weJudha, uye akatonga muSamaria kwomwedzi mumwe chete.
  spa-BLM: Salum hijo de Jabes comenzó a reinar en el año treinta y nueve de Uzías,
    rey de Judá, y reinó durante un mes en Samaria.
  cac-cac: A vin̈aj Salum chi', ix schael yich vin̈ yac'an reyal ayic 39 ab'ilxo yoch
    vin̈aj Azarías reyal d'a Judá, palta junn̈ej ujal ix yac' reyal vin̈ d'a Samaria.
  swh-ULB: Shalumu mwana wa Yabeshi akaanza kutawala katika mwaka wa thelathini na
    tisa wa Azaria mfalme wa Yuda, na kutawala kwa mwezi mmoja tu katika Samaria.
  bel-bel: Сэлум, сын Явіса, зацараваў на трыццаць дзявятым годзе Азарыя, цара Юдэйскага,
    і цараваў адзін месяц у Самарыі.
  deu-ELBBK: Sallum, der Sohn Jabes', wurde König im 39. Jahr Ussijas, des Königs
    von Juda; und er regierte 1 Monat lang in Samaria.
  mbb-OT: Nehimu he hadì diyà te Israel si Shalum he anak ni Jabesh hein ike-39 he
    tuig te kedhadì ni Uzia diyà te Juda. Diyà te Samaria med-ubpà si Shalum, ne midhadì
    sikandin seled dà te senge vulan.
  mal-2015: യെഹൂദാരാജാവായ ഉസ്സീയാവിന്റെ മുപ്പത്തൊമ്പതാം ആണ്ടിൽ യാബേശിന്റെ മകനായ ശല്ലൂം
    രാജാവായി ശമര്യയിൽ ഒരു മാസം വാണു.
  rmc-rmc: Sar andre Judsko kraľinelas o Uziaš tranda the eňa (39) berš, andro Izrael
    ačhiľa kraľiske o Šalum, le Jabešoskro čhavo, a kraľinelas andro foros Samarija
    jekh čhon.
  pes-OPV: در سال سی و نهم عزیا، پادشاه یهودا، شلوم بن یابیش پادشاه شد و یک ماه در
    سامره سلطنت نمود.
  ron-1924: Шалум, фиул луй Иабеш, а ынчепут сэ домняскэ ын ал трейзечь ши ноуэля
    ан ал луй Озия, ымпэратул луй Иуда. А домнит о лунэ ла Самария.
  ben-OBCV: যিহূদার রাজা উষিয়র রাজত্বকালের ঊনচল্লিশ বছরে যাবেশের ছেলে শল্লুম রাজা
    হলেন, এবং তিনি শমরিয়ায় এক মাস রাজত্ব করলেন।
  som-som: Oo Shalluum ina Yaabeesh wuxuu boqor noqday Cusiyaah oo ahaa boqorkii dalka
    Yahuudah sannaddiisii sagaal iyo soddonaad, oo muddo bil ah ayuu Samaariya boqor
    ku ahaa.
  lat-VUC: 'Sellum filius Jabes regnavit trigesimo novo anno Azariæ regis Juda: regnavit
    autem uno mense in Samaria.'
  eng-ASVBT: Shallum the son of Jabesh began to reign in the nine and thirtieth year
    of Uzziah king of Judah; and he reigned the space of a month in Samaria.
  ita-1885: Sallum, figliuolo di Iabes, cominciò a regnare l'anno trentanovesimo di
    Uzzia, re di Giuda. E quando ebbe regnato un mese intiero in Samaria,
  eng-LXXUP: 'And Shallum the son of Jabesh reigned: and in the thirty and ninth year
    of Uzziah king of Judah began Shallum to reign a full month in Samaria.'
  eng-ULB: Shallum son of Jabesh began to reign in the thirty-ninth year of Azariah
    king of Judah, and he reigned only one month in Samaria.
  spa-VBL: Salum, hijo de Jabes, llegó a ser rey en el año treinta y nueve del reinado
    de Uzías de Judá. Reinó en Samaria durante un mes.
  fra-_FOB: Shallum, fils de Jabèsh, devint roi la trente-neuvième année d'Ozias,
    roi de Juda, et il régna un mois à Samarie.
  mal-mal: യെഹൂദാ രാജാവായ ഉസ്സീയാവിന്റെ മുപ്പത്തൊമ്പതാം ആണ്ടിൽ യാബേശിന്റെ മകനായ ശല്ലൂം
    രാജാവായി; ശമര്യയിൽ ഒരു മാസം വാണു.
  urd-GVR: Sallūm bin Yabīs Yahūdāh ke bādshāh Uzziyāh ke 39weṅ sāl meṅ Isrāīl kā
    bādshāh banā. Wuh Sāmariya meṅ rah kar sirf ek māh tak taḳht par baiṭh sakā.
  suz-BL: मिनु याबेश आ तौ शाल्‍लुम सामरीयाम पिप दुम्‍माक्‍त। मेना उज्‍जीयाह यहूदा
    ङा पिप दुम्‍शो ३९ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु शाल्‍लुममी सामरीया सहरम महिना
    का सासन पवा बाक्‍त।
  ita-1927: Shallum, figliuolo di Jabesh, cominciò a regnare l’anno trentanovesimo
    di Uzzia re di Giuda, e regnò un mese a Samaria.
  ckb-ckb: شەلومی کوڕی یاڤێش لە ساڵی سی و نۆیەمی عوزیای پاشای یەهودا بوو بە پاشا و
    یەک مانگ لە سامیرە پاشایەتی کرد.
  eng-BBE: Shallum, the son of Jabesh, became king in the thirty-ninth year of Uzziah,
    king of Judah; and he was ruling in Samaria for the space of one month.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಉಜ್ಜೀಯನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಯಾಬೇಷನ ಮಗ ಶಲ್ಲೂಮನು
    ಅರಸನಾಗಿ, ಸಮಾರ್ಯದಲ್ಲಿ ಒಂದು ತಿಂಗಳು ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய உசியாவின் முப்பத்தொன்பதாம் வருட ஆட்சியில் யாபேசின்
    மகனாகிய சல்லூம் ராஜாவாகி, சமாரியாவில் ஒரு மாதம் ஆட்சிசெய்தான்.
  spa-RV-1909: Sallum hijo de Jabes comenzó á reinar en el año treinta y nueve de
    Uzzía rey de Judá, y reinó el tiempo de un mes en Samaria;
  ron-BTF: Șalum, fiul lui Iabeș, a început să domnească în anul al treizeci și nouălea
    al lui Ozia, împăratul lui Iuda; și a domnit o lună întreagă în Samaria.
  eng-WEBP: Shallum the son of Jabesh began to reign in the thirty-ninth year of Uzziah
    king of Judah, and he reigned for a month in Samaria.
  eng-FBV: Shallum, son of Jabesh, became king in the thirty-ninth year of the reign
    of King Uzziah of Judah. He reigned in Samaria for one month.
  nld-1939: Sjalloem, de zoon van Jabesj, werd koning in het negen en dertigste jaar
    van de regering van Ozias over Juda. Hij regeerde een volle maand te Samaria.
  nch-BL: Quema Tanahuatijquet Uzías yahuiyaya para 39 xihuit tanahuatis ipan tali
    Judá, pejqui tanahuatía Tanahuatijquet Salum, icone Jabes, ipan tali Israel. Huan
    mosehui para tequitis ipan altepet Samaria, pero tequitic san se metzti.
  vie-1934: Năm thứ ba mươi chín đời Ô-xia, vua Giu-đa, Sa-lum, con trai Gia-be, lên
    làm vua, cai trị một tháng tại Sa-ma-ri.
  hin-CV: यहूदिया के राजा उज्जियाह के शासनकाल के उनचालीसवें साल में याबेश के पुत्र
    शल्लूम ने शासन करना शुरू किया और उसने शमरिया में एक महीने तक शासन किया.
  spa-BES: Salum, hijo de Jabes, se convirtió en rey en el año treinta y nueve de
    Uzías, rey de Judá; y él estaba gobernando en Samaria por el espacio de un mes.
  tdx-tdx: Niorotse nifehe amy taom-paha-telo-polo-sive’ ambi’ i Ozià mpanjaka’ Iehodaiy
    t’i Salome ana’ Iabese le nifeleke volan-draike do’e e Somerone ao.
  tha-KJV: ชัลลูมบุตรชายยาเบชได้เริ่มครอบครองในปี​ที่​สามสิบเก้าแห่งรัชกาลอุสซียาห์​กษัตริย์​ของยูดาห์
    และท่านครองในสะมาเรียเวลาหนึ่งเดือนเต็ม
  por-BR-2018: Salum, filho de Jabes, começou a reinar no ano trinta e nove de Uzias
    rei de Judá, e reinou pelo tempo de um mês em Samaria;
  deu-ELO: Sallum, der Sohn Jabes', wurde König im neununddreißigsten Jahre Ussijas,
    des Königs von Juda; und er regierte einen Monat lang zu Samaria.
  eng-WYC-2018: Shallum, the son of Jabesh, reigned in the ninth and thirty year of
    Azariah, king of Judah; soothly he reigned one month in Samaria. (Shallum, the
    son of Jabesh, began to reign in the thirty-ninth year of Azariah, or Uzziah,
    the king of Judah; and he reigned for one month in Samaria.)
  epo-epo: Ŝalum, filo de Jabeŝ, fariĝis reĝo en la tridek-naŭa jaro de Uzija, reĝo
    de Judujo. Kaj li reĝis unu monaton en Samario.
  uig-PIN: Yabǝxning oƣli Xallum Yǝⱨuda padixaⱨi Azariyaning sǝltǝnitining ottuz toⱪⱪuzinqi
    yilida padixaⱨ bolup, Samariyǝdǝ toluⱪ bir ay sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Asaia da Yuda fi ode 39 agoane ouligilalu, Isala:ili hina
    bagade Sia:lame (Ya:ibese egefe) da Isala:ili fi ilia hina bagade hamoi. Amogai
    esala oubi afae amoga Samelia moilai bai bagadega esala Isala:ili fi ouligilalu.
  tpi-OTNT: Long namba 39 yia bilong Usia i stap king bilong Juda, Salum, pikinini
    man bilong Jabes, i kamap king bilong Israel. Na em i stap king long Samaria inap
    long wanpela mun tasol.
  hau-SA: Shallum ɗan Yabesh ya zama sarki a shekara ta talatin da tara ta mulkin
    Uzziya sarkin Yahuda, ya kuma yi mulki na wata ɗaya a Samariya.
  uig-LAT: Yabeshning oghli Shallum Yehuda padishahi Azariyaning seltenitining ottuz
    toqquzinchi yilida padishah bolup, Samariyede toluq bir ay seltenet qildi.
  nde-nde: UShalumi indodana kaJabheshi waba yinkosi ngomnyaka wamatshumi amathathu
    lesificamunwemunye ka-Uziya inkosi yakoJuda, yena wabusa eSamariya okwenyanga
    eyodwa.
  ton-ton: ¶ ʻI hono tolungofulu ma hiva ʻoe taʻu ʻo ʻUsaia ko e tuʻi ʻo Siuta, naʻe
    kamata pule ʻa Salumi ko e foha ʻo Sepesi; pea naʻe pule ia ʻi he māhina kātoa
    ʻe taha ʻi Samēlia.
  ces-1613: Sallum syn Jábesův kraloval léta třidcátého devátého Uziáše krále Judského,
    a kraloval jeden měsíc v Samaří.
  eng-WMB: Shallum the son of Jabesh began to reign in the thirty-ninth year of Uzziah
    king of Judah, and he reigned for a month in Samaria.
  tam-TCV: யூதாவின் அரசன் உசியா ஆட்சி செய்த முப்பத்தொன்பதாம் வருடத்தில் யாபேசின் மகன்
    சல்லூம் சமாரியாவில் அரசனாகி ஒரு மாதம் அரசாண்டான்.
  ceb-ULB: Sa ika-39 ka tuig ni Azaria nga hari sa Juda nagsugod sa paghari si Shalum
    nga anak nga lalaki ni Jabes, ug naghari siya sa sulod sa usa lamang ka bulan
    ngadto sa Samaria.
  pol-UBG: Szallum, syn Jabesza, zaczął królować w trzydziestym dziewiątym roku Uzjasza,
    króla Judy, i królował jeden miesiąc w Samarii.
  urd-GVU: سلّوم بن یبیس یہوداہ کے بادشاہ عُزیّاہ کے 39ویں سال میں اسرائیل کا بادشاہ
    بنا۔ وہ سامریہ میں رہ کر صرف ایک ماہ تک تخت پر بیٹھ سکا۔
  deu-1912: Sallum aber, der Sohn des Jabes, ward König im neununddreißigsten Jahr
    Usias, des Königs in Juda, und regierte einen Monat zu Samaria.
  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಉಜ್ಜೀಯನ ಆಳ್ವಿಕೆಯ ಮೂವತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಯಾಬೇಷನ ಮಗನಾದ
    ಶಲ್ಲೂಮನು ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಒಂದು ತಿಂಗಳು ಆಳಿದನು.
  yap-yap: U lan e duw guyey nge mereb ko gagiyeg rok Uzziah ni Pilung nu Judah, me
    mang Shallum nib mo’on ni fak Jabesh e pilung u Israel, me yog e thin u Samaria
    ni ta’reb e pul.
  hlt-MCSB: Judah manghai Uzziah kah kum sawmthum kum ko vaengah Jabesh capa Shallum
    manghai tih Samaria ah hla khat hnin khat manghai.
  mdy-ETH: ዖኦዚያ ዪሁዳይዳ ካኣታዼንቴ ሃይሢታሚ ታዞጳሳ ሌዖና ያቤሼ ናኣዚ፥ ሻሉሜ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ሳማሪያይዳ
    ናንጊ ፔቴ ዓጊኒ ሌሊ ዎይሤኔ።
  twi-ASANTE: Yabes babarima Salum bɛdii Israel so ɔhene no, na ɛyɛ Yudahene Usia
    adedie mfeɛ aduasa nkron mu. Salum dii adeɛ Samaria bosome baako pɛ.
  eng-WEBU: Shallum the son of Jabesh began to reign in the thirty-ninth year of Uzziah
    king of Judah, and he reigned for a month in Samaria.
  wal-wal: Yihudaa Kawoi Ooziyaani kawotido hasttamanne uddufuntta laittan, Yaabeesha
    na7ai SHaaluumi kawotiis; i Samaariyan issi agina kawotiis.
  spa-PDDPT: Salum, hijo de Jabes, comenzó a reinar el año 39 de Uzías, rey de Judá,
    y reinó un mes en Samaria.
  gun-gun: Trinta e nove ma'etỹ re ma Uzias Judá pygua huvixa oĩ rire Jabes ra'y Salum
    oĩ Israel kuery ruvixarã. Ha'e va'e ma peteĩ jaxy ete'i opena Samaria py.
  ilo-ULB: Nangrugi a nagturay ni Sallum a putot ni Jabes iti maika-tallopulo ket
    siam a tawen ni Uzzias kas ari iti Juda, ken nagturay laeng isuna iti maysa a
    bulan idiay Samaria.
  kpg-kpg: I di motolu maa hiwa ngadau nogo king Uzziah i Judah, gei Shallum tama daane
    a Jabesh gaa hai di king o Israel, gei mee nogo dagi i Samaria i di malama e dahi.
  uig-ARA: يابەشنىڭ ئوغلى شاللۇم يەھۇدا پادىشاھى ئازارىيانىڭ سەلتەنىتىنىڭ ئوتتۇز توققۇزىنچى
    يىلىدا پادىشاھ بولۇپ، سامارىيەدە تولۇق بىر ئاي سەلتەنەت قىلدى.
  sus-sus: Yabɛsi xa di Salumu naxa ti mangɛ ra Isirayila, Yudaya mangɛ Osiyasi xa
    mangɛya ɲɛ tongo saxan nun solomanaani nde ra. A naxa mangɛya raba kike keren
    Samari.
  pon-2006: Ni kasilihsek duwaun sounpar en mwehin Usaia, nanmwarkien Suda, Sallum
    nein Sapes wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpwong
    ehu.
  ksd-ksd: Salum natu i Iabes i ga tur pa ia pi na king ta ra kilala a utul a vinun
    ma lavuvat ta ra kini na king kai Usia ra king Iuda, ma i ga ki na king tika na
    gai ka aro Samaria.
  tur-YTC: Yahuda Kralı Uzziya'nın otuz dokuzuncu yılında Yaveş oğlu Şallum hükmetmeye
    başladı ve Samariya'da bir ay hükmetti.
  grc-BRENT: Καὶ Σελλοὺμ υἱὸς Ἰαβὶς ἐβασίλευσε· καὶ ἐν ἔτει τριακοστῷ καὶ ἐννάτῳ Ἀζαρίᾳ
    βασιλεῖ Ἰούδα ἐβασίλευσε Σελλοὺμ μῆνα ἡμερῶν ἐν Σαμαρείᾳ.
  ind-AYT: Salum, anak Yabesh, menjadi raja pada tahun ke-39 pemerintahan Uzia, raja
    Yehuda. Dia memerintah selama sebulan di Samaria.
  nya-nya: Salumu mwana wa Yabesi anakhala mfumu mʼchaka cha 39 cha ulamuliro wa Uziya
    mfumu ya Yuda ndipo analamulira mu Samariya mwezi umodzi.
  hrv-hrv: Šalum, sin Jabešov, postade kraljem trideset i devete godine kraljevanja
    Uzije, judejskog kralja, i kraljevao je mjesec dana u Samariji.
  mps-mps: Te Juda hanigo king bidi Usia agai kibu be te 39 kibu be te king nigilama
    bidai, tama te sogo Salum, Salum aga te Jabesgo ogwa da, aga te Israel hanigo
    king bidi nigali. Tama aga te Samaria taunde king sę eyu, polua deli naga bidai.
  tpi-tpi: Long namba 39 yia bilong Usia i stap king bilong Juda, Salum, pikinini
    man bilong Jabes, i kamap king bilong Israel. Na em i stap king long Samaria inap
    long wanpela mun tasol.
  dan-1931: I Kong Uzzija af Judas ni og tredivte Regeringsår blev Sjallum, Jabesj'
    Søn, Konge, og han herskede en Måneds Tid i Samaria.
  vie-OVCB: Sa-lum, con Gia-be lên làm vua Ít-ra-ên vào năm thứ ba mươi chín đời Ô-xia,
    vua Giu-đa. Sa-lum cai trị tại Sa-ma-ri chỉ được một tháng,
  guj-2017: યાબેશનો દીકરો શાલ્લૂમ યહૂદિયાના રાજા ઉઝિયા ઓગણચાલીસમા વર્ષે રાજ કરવા લાગ્યો,
    તેણે સમરુનમાં એક મહિના સુધી રાજ કર્યું.
  pon-2006A: Ni kasilihsek duwaun sounpar en mwehin Usaia, nanmwarkien Suda, Sallum
    nein Sapes wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpwong
    ehu.
  por-BRBSL: Shallum, filho de Jabesh, começou a reinar no trigésimo nono ano de Uzziah,
    rei de Judá, e reinou por um mês em Samaria.
  cth-cth: Judah siangpahrang Uzziah a bawi kum 39 navah, Jebesh capa Shallum teh
    siangpahrang lah ao. Samaria vah thapa yung touh a uk.
  twi-twi: Yabes babarima Salum bedii Israel so hene no, na ɛyɛ Yudahene Usia adedi
    mfe aduasa akron mu. Salum dii ade wɔ Samaria ɔsram baako pɛ.
  hlt-hlt: Judah manghai Uzziah kah kum sawmthum kum ko vaengah Jabesh capa Shallum
    manghai tih Samaria ah hla khat hnin khat manghai.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Osiɑsi kpɑ̀tì benni sipísìtɑ̃ɑ̃ti nɛ̀ diwɛínnì
    miɛkɛ nkɛ Yɑbɛsi birɛ Sɑdummu nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ́tɔ tikpɑ̀tì
    kɛ dɔ̀ otɑ̃̀nkù òmɑ́ɑ̀ kɛ bo Sɑmmɑrii.
  msy-2020: Usia 39plan azenibar Judan atrivimɨn iti, ezɨ Jabesɨn otarim Salum, Israelian
    atrivimɨn oto. Egha Samarian ikia, iakɨnir vamɨran atrivimɨn ike.
  dop-dop: Yutɑ wulɑʋ Asɑliyɑ pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ nɩɩlɛ nyǝŋkɑ tɑɑ kɛ́ Yɑpɛɛsɩ pǝyɑlʋ
    Sɑlum pǝsɑ Ɩsɛɣɛlɩ wulɑʋ kɛ ɩsɔtʋ kʋlʋm kɛ Sɑmɑlii tɑɑ.
  azb-azb: Yəhuda padşahı Uzziyanın padşahlığının otuz doqquzuncu ilində Yaveş oğlu
    Şallum padşah oldu və Samariyada bir ay padşahlıq etdi.
  eng-DBY: Shallum the son of Jabesh began to reign in the thirty-ninth year of Uzziah
    king of Judah; and he reigned a full month in Samaria.
  hin-2017: यहूदा के राजा उज्जियाह के राज्य के उनतालीसवें वर्ष में याबेश का पुत्र
    शल्लूम राज्य करने लगा, और महीने भर सामरिया में राज्य करता रहा।
  wol-KYG: Ba Asaryaa buurub Yuda duggee fanweereelu atu nguuram ak juróom ñeent,
    ca la Salum doomu Yabes falu buur ca Israyil. Wenn weer la nguuru, péeyoo Samari.
  eng-YLT: Shallum son of Jabesh hath reigned in the thirty and ninth year of Uzziah
    king of Judah, and he reigneth a month of days in Samaria;
  eng-WYC-2017: Shallum, the son of Jabesh, reigned in the ninth and thirty year of
    Azariah, king of Judah; soothly he reigned one month in Samaria.
  eng-WMBB: Shallum the son of Jabesh began to reign in the thirty-ninth year of Uzziah
    king of Judah, and he reigned for a month in Samaria.
  urd-GVH: सल्लूम बिन यबीस यहूदाह के बादशाह उज़्ज़ियाह के 39वें साल में इसराईल का
    बादशाह बना। वह सामरिया में रहकर सिर्फ़ एक माह तक तख़्त पर बैठ सका।
  rug-rug: Koasa vina toloṉavulu sia vuahenina sa binaṉara te Uzaea pa Ziuda, si tava
    baṉara pa Izireli se Salumu sa tuna koreo e Zabesi, meke keke sidara koa tuturaṉa
    si asa pa Sameria.
  gaz-gaz: Shaluum ilmi Yaabeesh bara mootummaa Uziyaan mooticha Yihuudaa keessa waggaa
    soddomii saglaffaatti Samaariyaa keessatti mootii Israaʼel taʼee jiʼa tokko bulche.
  fra-LSG: Schallum, fils de Jabesch, régna la trente-neuvième année d’Ozias, roi
    de Juda. Il régna pendant un mois à Samarie.
  gnn-gnn: Ga ŋayi Djalumdja ŋanyapinyay ŋayi buŋgawakunhamina, ga ŋayinydja nhinana
    giŋ ga waŋgany ŋaḻindi, bala yana ŋanyanydja bumara Minayimdhuna, ga ŋayinydja
    wapthurruna ga giŋgunhamina ŋanyapinyay ŋayi. Ga yätj yana ŋayinydja ŋunhi Minayimdja,
    yaka ŋayi yukurrana djäma ŋunhi nhäku Garray ḏukṯukthina yukurrana. Ga bitjannana
    liŋguna marina yana yukurrana marrtjina ŋunhalayi, yana liŋgu ga rakunydhina ŋayi,
    yana liŋgu ga gäthu'mirriŋuyu nhanukala Bikayayayu dharapul märraŋala giŋdhina
    ŋayina.
  yal-yal: Yuda manga Yusiya ɲɛɛ tonge saxan e nun solomanaanindeni, Salun ma diin
    Yabɛsi yi findi mangan na Yuda yi. A yi kike keden ti mangayani Samari taani.
  haw-1868: O Saluma, ke keiki a Iabesa, noho alii iho la ia i ka makahiki kanakolukumamaiwa
    o Uzia ke alii o ka Iuda; a o na la ana i noho alii ai ma Samaria, hookahi ia
    malama.
  arb-NAV: وَمَلَكَ شَلُّومُ بْنُ يَابِيشَ فِي السَّنَةِ التَّاسِعَةِ وَالثَّلاثِينَ
    مِنْ حُكْمِ عُزِّيَّا (عَزَرْيَا) مَلِكِ يَهُوذَا، وَدَامَ مُلْكُهُ مُدَّةَ شَهْرٍ
    وَاحِدٍ فِي السَّامِرَةِ.
  ewe-ewe: Israel fia yeye lae nye Salum. Fofoae nye Yabes. Eɖu fia ɣleti ɖeka pɛ
    ko. Yuda fia Azaria, ame si wogayɔna be Uzia la nɔ eƒe fiaɖuɖu ƒe ƒe blaetɔ̃-vɔ-asiekɛlia
    me.
  eng-LEE: Shallum the son of Yabesh became king in the nine and thirtieth year of
    'Uzziyah the king of Judah; and he reigned for the space of one month in Samaria.
  asm-FB: যিহূদাৰ ৰজা উজ্জিয়াৰ ৰাজত্বৰ ঊনচল্লিশ বছৰত যাবেচৰ পুত্ৰ চল্লুম ৰজা হ’ল
    আৰু তেওঁ চমৰিয়াত সম্পূৰ্ণ এমাহ ৰাজত্ব কৰিলে।
  sus-A: يَبّسِ شَ دِ سَلُمُ نَشَ تِ مَنفّ رَ عِسِرَيِلَ، يُدَيَ مَنفّ عٌسِيَسِ شَ
    مَنفّيَ حّ تٌنفٌ سَشَن نُن سٌلٌمَنَانِ ندٍ رَ. عَ نَشَ مَنفّيَ رَبَ كِكٍ كٍرٍن
    سَمَرِ.
  fra-SBL: Schallum, fils de Jabesh, régna la trente-neuvième année d'Ozias, roi de
    Juda, et il régna un mois à Samarie.
  hbo-hbo: שַׁלּ֤וּם בֶּן־יָבֵישׁ֙ מָלַ֔ךְ בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָתֵ֙שַׁע֙ שָׁנָ֔ה
    לְעֻזִיָּ֖ה מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֥ךְ יֶֽרַח־יָמִ֖ים בְּשֹׁמְרֹֽון׃
  piu-2006: '@see-verse:2KI.015.012'
  kik-kik: Na rĩrĩ, Shalumu mũrũ wa Jabeshi aatuĩkire mũthamaki mwaka-inĩ wa mĩrongo
    ĩtatũ na kenda wa ũthamaki wa Uzia mũthamaki wa Juda, nake agĩthamaka mweri ũmwe
    kũu Samaria.
  fra-NCL: Sellum, fils de Jabès, devint roi la trente-neuvième année d’Ozias, roi
    de Juda, et il régna pendant un mois à Samarie.
  cek-AK: Judah siangpahrang Uzziah siangpahrang ah ohhaih saning quithum, takawtto
    naah, Jabesh capa Shallum loe siangpahrang ah oh moe, Samaria ah khrahto thung
    siangpahrang ah oh.
  cuk-cuk: Uzías birga-dulagwen-gakambe-gakabakebakgus (39) Judáʼgi negsemaidgi, Jabes-machi-Salum
    Israel-yar sealid. Salum unnila Samariaʼgi nii-wargwen yar sesad.
  uig-CYR: Ябәшниң оғли Шаллум Йәһуда падишаси Азарияниң сәлтәнитиниң оттуз тоққузинчи
    жилида падиша болуп, Самарийәдә толуқ бир ай сәлтәнәт қилди.
  tel-2017: యూదారాజు ఉజ్జియా పరిపాలనలో 39 వ సంవత్సరంలో యాబేషు కొడుకు షల్లూము పరిపాలన
    ఆరంభించి, షోమ్రోనులో నెల రోజులు ఏలాడు.
  hat-BSA: Schallum, fis a Jabesch la te devni wa nan trant-nevyèm ane a Ozias, wa
    Juda a e li te renye yon mwa Samarie.
  kos-kos: In yac aktolngoul eu ke pacl Tokosra Uzziah el leum in Judah, Shallum wen
    natul Jabesh, el tokosrala lun Israel, ac el leum in Samaria ke malem se.
  hbo-WLC: שַׁלּ֤וּם בֶּן־יָבֵישׁ֙ מָלַ֔ךְ בִּשְׁנַ֨ת שְׁלֹשִׁ֤ים וָתֵ֙שַׁע֙ שָׁנָ֔ה
    לְעֻזִיָּ֖ה מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֥ךְ יֶֽרַח־יָמִ֖ים בְּשֹׁמְרֽוֹן׃
  ibo-ibo: Shalum nwa Jebesh malitere ịbụ eze nʼafọ nke iri atọ na itoolu nke ọchịchị
    Uzaya eze Juda. Ọ chịrị otu ọnwa na Sameria.
  ory-ory: ଯିହୁଦାର ରାଜା ଉଷୀୟଙ୍କ ରାଜତ୍ଵର ଅଣଚାଳିଶ ବର୍ଷରେ ଯାବେଶଙ୍କର ପୁତ୍ର ଶଲ୍ଲୁମ୍‍ ରାଜତ୍ୱ
    କରିବାକୁ ଆରମ୍ଭ କଲେ; ଆଉ ସେ ଶମରୀୟାରେ ଏକ ମାସ କାଳ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon ilik me tiuen ierin mwün Ussia ewe kingen Juta, Salum nöün Japes
    we mwän a tolong lon wisan wisen king o nemeni Israel. A nom lon Samaria o nemenem
    lon ükükün eu maram.
  rop-rop: Wal langa det namba 39 yiya wen Yusaiya bin jidan det king blanga Juda,
    Shalum, det san blanga Jeibesh, bin jidan det nyuwan king blanga Isreil. Wan manth
    imbin jidan det king deya langa Sameriya.
  ukr-1871: Саллум Ябисенко почав царювати в трийцять девятому роцї Азарії, царя Юдейського,
    й царював один місяць у Самариї.
  deu-1951: Sallum aber, der Sohn des Jabes, ward König im neununddreißigsten Jahre
    Ussijas, des Königs von Juda, und regierte einen Monat lang zu Samaria.
  eng-JPS: Shallum the son of Jabesh began to reign in the nine and thirtieth year
    of Uzziah king of Judah; and he reigned the space of a month in Samaria.
  srp-1865: Salum sin Javisov zacari se trideset devete godine carovanja Ozijina nad
    Judom, a carova mjesec dana u Samariji.
  lug-lug: Awo Sallumu mutabani wa Yabesi n’atandika okufuga mu mwaka ogw’amakumi
    asatu mu mwenda ogw’obufuzi bwa Uzziya kabaka wa Yuda, era n’afugira omwezi gumu
    mu Samaliya.
  heb-heb: שלום בן יביש מלך בשנת שלשים ותשע שנה לעזיה מלך יהודה וימלך ירח ימים בשמרון׃
  ben-IRV: যিহূদার রাজা উষিয়ের রাজত্বের ঊনচল্লিশ বছরের দিন যাবেশের ছেলে শল্লুম রাজত্ব
    করতে শুরু করেন এবং শমরিয়াতে এক মাস রাজত্ব করেছিলেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਉੱਜ਼ੀਯਾਹ ਦੇ ਰਾਜ ਦੇ ਉੱਨਤਾਲੀਵੇਂ ਸਾਲ ਯਾਬੇਸ਼ ਦਾ ਪੁੱਤਰ ਸ਼ੱਲੂਮ
    ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਸਾਮਰਿਯਾ ਵਿੱਚ ਮਹੀਨਾ ਭਰ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဩဇိ နန်းစံသုံးဆယ် ကိုး နှစ် တွင် ရှလ္လုံ သည် နန်း ထိုင်၍
    ၊ ရှမာရိ မြို့၌ တလ စိုးစံ လေ၏
  tbg-tbg: Usiava 39 ihiara Iutaaqaa raqiki vau entara, Jabesira maaqu Salumuva Isareri
    avuhainaa vaiintiqama viro Sameria vatukaqi vaiharo vohaa toraqai Isareriqaa raqiki
    vaura.
  hmo-hmo: Usaia, Iuda ena king, ena lohia lagani namba 39 lalonai, Salumu Iabese
    ese Israela ena king dagi ia abia, bona hua tamona sibona Samaria dekenai ia lohia
    karaia.
  urd-urd: शाह — ए — यहूदाह उज़्ज़ियाह के उन्तालीसवें बरस यबीस का बेटा सलूम बादशाही
    करने लगा, और उसने सामरिया में महीना भर सल्तनत की।
  rus-SYN: Селлум, сын Иависа, воцарился в тридцать девятый год Азарии, царя Иудейского,
    и царствовал один месяц в Самарии.
  bqc-SIM: Yabɛsi nɛ́ Saluũ gↄ̃̀ kía ũ Yudaↄ kí Uzia kpalablea wɛ̃̀ bla mɛ̀ndosaide
    guuɛ, à zↄ̃̀lɛ kpalau Samali mↄ doɛ.
  tcz-CHONGTHU: Judah gam'a Uzziah in leng achan kal kum som thumle ko alhinin, Jebesh
    chapa Shallum hin Israel gamsung’a lengvai ana hom’in ahi.
  mar-mar: याबेशाचा मुलगा शल्लूम इस्राएलचा राजा झाला तेव्हा, यहूदाचा राजा उज्जीया
    याचे एकोणचाळीसावे वर्ष चालू होते. शल्लूमने शोमरोनात एक महिना राज्य केले.
  qub-qub: Jabespa wamran Salumga Israelpa raynin cayta gallaycuran Judäpa raynin
    Uzías quimsa chunca isgun (39) watana ray caycaptin. Samariacho ray caran juc
    quillalla.
  bqp-bqp: Yabɛsi nɛ́ Salumu kɛ̀ kína ũ Yudanↄ kína Uzia kíblena wɛ̃̀ bupla donsaride
    gũn, à kí blè Samaria mↄ do.
  hat-hat: Wa Azarya te gen trannevan depi li t'ap gouvènen peyi Jida a lè Chaloum,
    pitit Jabès, moute wa nan peyi Izrayèl. Li gouvènen nan lavil Samari pandan yon
    mwa.
  eng-BSB: In the thirty-ninth year of Uzziah’s reign over Judah, Shallum son of Jabesh
    became king, and he reigned in Samaria one full month.
  eng-WEBPB: Shallum the son of Jabesh began to reign in the thirty-ninth year of
    Uzziah king of Judah, and he reigned for a month in Samaria.
  kbq-kbq: Hagi Uzia'ma 39ni'a kafuma Juda vahe kinima nemanigeno'a, Jabesi nemofo
    Salumu'a Israeli vahe kinia fore huno mago ikampi Sameria kumatera kinia mani'ne.
  nhe-BL: Quema Tlanahuatijquetl Uzías yohuiyaya para 39 xihuitl tlanahuatía ipan
    tlali Judá, pejqui tlanahuatía Tlanahuatijquetl Salum, icone Jabes, ipan tlali
    Israel. Huan mosehui para tequitis ipan altepetl Samaria, pero tequitic san se
    metztli.
  bus-bus: Yabɛsi nɛ́ Salumu kɛ̀ kí ũ Yudanↄ kí Uzia kíblena wɛ̃̀ baplaa dosaidee
    guu, à kí blè Samaria mↄ do.
  gub-BL: Uzi Zuta wanuwihawete romo heko mehe 39 haw kwarahy rehe Xarum Zaw ta'yr
    wiko Izaew wanuwihawete romo kury. Umumaw pitài zahy Xamari pe tuwihawete romo
    wiko pà.
  eng-DRA: 'Sellum the son of Jabes began to reign in the nine and thirtieth year
    of Azarias king of Juda: and reigned one month in Samaria.'
