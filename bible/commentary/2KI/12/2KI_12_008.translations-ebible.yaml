verse: 2KI.012.008
translations:
  mal-C: ജനങ്ങളിൽനിന്ന് ഇനിയും പണംപിരിക്കുന്നതല്ലെന്നും തങ്ങൾ നേരിട്ട് ദൈവാലയത്തിന്റെ
    അറ്റകുറ്റപ്പണികൾ ചെയ്യുന്നതല്ലെന്നും പുരോഹിതന്മാർ സമ്മതിച്ചു.
  deu-TKW: 'Da berief der König Jehoas den Priester Jojada und die übrigen Priester
    und sprach zu ihnen: Warum bessert ihr denn nicht aus, was am Tempel baufällig
    ist? So sollt ihr auch kein Geld mehr in Empfang nehmen von euren Bekannten, sondern
    sollt es hergeben für das, was am Tempel baufällig ist.'
  lin-lin: 'Boye, mokonzi Joasi abengisaki Nganga-Nzambe Yeoyada mpe Banganga-Nzambe
    mosusu. Atunaki bango : « Mpo na nini bozali kobongisa te biloko oyo ebebi kati
    na Ndako ya Nzambe ? Sik’oyo, bokozwa lisusu mbongo te na maboko ya babombi mbongo
    na bino, kasi botika yango mpo na kobongisa Ndako ya Nzambe. »'
  eng-LSV: And the priests do not consent to receive money from the people, nor to
    strengthen the breach of the house,
  eng-GNV: So the Priestes consented to receiue no more money of the people, neither
    to repaire the decayed places of the Temple.
  eng-WEBSTER: And the priests consented to receive no more money of the people, neither
    to repair the breaches of the house.
  nhw-BL: Huajca nopa totajtzitzi quiijtojque para cuali ayacmo quiselise más tomi
    tlen masehualme huan ayacmo elis inincuenta para quisencahuase nopa tiopamitl.
  swh-ONEN: Makuhani wakakubali kuwa hawatakusanya tena fedha kutoka kwa watu na kwamba
    hawatakarabati Hekalu wenyewe.
  bba-bba: Yerɑ sinɑ boko u yɑ̃ku kowo Yehoyɑdɑ kɑ yɑ̃ku kowo be bɑ tie sokɑ. Mɑ u
    bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i ǹ sɑ̃ɑ yee te sɔnwɑ. Ǹ n mɛn nɑ, i ku rɑ mɑɑ ɡobi
    ɡɛɛ mwɑ tɔmbun min di, bɛɛn tiin sɔ̃. Adɑmɑ i ko yi deriwɑ i kɑ sɑ̃ɑ yee te sɔmɛ.
  eng-KJVCPB: And the priests consented to receive no more money of the people, neither
    to repair the breaches of the house.
  luo-luo: Jodolo noyie ni ok gibi choko pesa kendo kuom ji kendo gin giwegi bende
    ok gibi loso kuonde mokethore mag hekalu.
  meu-meu: Taunabunai hahelaḡa taudia ese lalodia e hatamonadia, taunimanima edia
    moni basie abi lou, bona dubu danu basie ḡaukaralaia.
  npi-ULB: त्यसैले अब मानिसहरूबाट रुपियाँ-पैसा नलिने र पुजारीहरू आफैले मन्दिरको मर्मत
    नगर्ने कुरामा तिनीहरू सहमत भए ।
  yor-yor: Àwọn àlùfáà fi ara mọ́ pé wọn kò nígbà owó kankan mọ́ lọ́wọ́ àwọn ènìyàn
    bẹ́ẹ̀ sì ni, wọn kò sì ní tún ilé tí a kọ́ fún Olúwa ṣe mọ́ fúnra wọn.
  pes-OPCB: کاهنان موافقت نمودند که نه از مردم پول بگیرند و نه مسئول تعمیر خانهٔ خداوند
    باشند.
  tgl-ULB: Kaya sumang-ayon ang mga pari na hindi na sila tatanggap ng salapi mula
    sa mga tao at hindi na rin sila ang mag-aayos ng templo.
  hui-hui: Ani layagola loma binigo mo miaga agali hearu tigua manda bialu kinihanda
    bi layadagoni karulapeda lo manda bialu lalu, Wali agalinaga muni lone mo wia
    nabimi̱ya. Anduane Homogonaga anda kagoha mo arema bulene biabe ngarubi iname
    handaya ho nahami̱ya, lalu tini bi lo mbira hene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​လည်း​ငွေ​ကို​ပေး အပ်​ရန်​နှင့် ဗိ​မာန်​တော်​မွမ်း​မံ​ပြင်​ဆင်​မှု​ကို
    တာ​ဝန်​မ​ယူ​ရန်​သ​ဘော​တူ​ကြ​လေ​သည်။
  bod-N: མཆོད་དཔོན་རྣམས་ཀྱིས་མི་རྣམས་ལས་དངུལ་མི་ལེན་པ་དང་། མཆོད་ཁང་ཡང་ཞིག་གསོ་མི་བྱེད་པ་ཁས་བླངས་སོ།
    །
  sna-sna: Vaprista vakabvuma kuti havaizounganidzazve mari kubva kuvanhu uye kuti
    havaizogadzira temberi ivo pachavo.
  spa-BLM: Los sacerdotes consintieron en no tomar más dinero del pueblo y en no reparar
    el daño causado a la casa.
  cac-cac: Ix scha sc'ol eb' vin̈ sacerdote chi' to man̈xooclaj eb' vin̈ schaan q'uen
    tumin chi', man̈xa paxlaj yalan yic eb' vin̈ sb'oan stemplo Jehová chi'.
  swh-ULB: Hivyo makuhani wakakubaliana wasichukue pesa tena kutoka kwa watu na wasitengeneze
    wenyewe.
  bel-bel: І згадзіліся сьвятары ня браць срэбра ў народу на паправу пашкодаў у храме.
  deu-ELBBK: 'Da rief der König Joas den Priester Jojada und die Priester und sprach
    zu ihnen: Warum bessert ihr das Baufällige des Hauses nicht aus? Und nun sollt
    ihr kein Geld von euren Bekannten nehmen, sondern ihr sollt es für das Baufällige
    des Hauses hergeben.'
  mbb-OT: Ne mibpezumazuma zutun is menge memumuhat wey mibpezumazuma zan daan he
    kenè en iyan sikandan ebpengulikta te selapì puun te menge etew, wey kenè en iyan
    sikandan ebpepurung duen te valey te Nengazen.
  mal-2015: അങ്ങനെ പുരോഹിതന്മാർ തങ്ങൾ മേലാൽ ജനത്തോടു ദ്രവ്യം വാങ്ങാതിരിപ്പാനും ആലയത്തിന്റെ
    അറ്റകുറ്റം തീർക്കാതിരിപ്പാനും സമ്മതിച്ചു.
  rmc-rmc: 'Avke o kraľis Joaš ke peste vičinďa le anglune rašas Jehojada the savore
    rašajen a phučľa lendar: „Soske na prikeren o Chramos? Akanastar o love na mukena
    prekal peste, ale dena len pro Chramos, hoj pes te prikerel.“'
  pes-OPV: و کاهنان راضی شدند که نه نقره از قوم بگیرند و نه خرابیهای خانه را تعمیر
    نمایند.
  ron-1924: Преоций с-ау ынвоит сэ ну май я арӂинт де ла попор ши сэ ну май фие ынсэрчинаць
    ку дреӂеря стрикэчунилор касей.
  ben-OBCV: যাজকেরা রাজি হলেন যে তারা লোকজনের কাছ থেকে আর অর্থ সংগ্রহ করবেন না এবং
    তারা নিজেরাও মন্দির মেরামত করবেন না।
  som-som: Oo wadaaddadiina waxay oggolaadeen inayan dadka lacag dambe ka qaadin,
    oo guriga meelihiisa jajabanna ayan dhisin.
  lat-VUC: Prohibitique sunt sacerdotes ultra accipere pecuniam a populo, et instaurare
    sartatecta domus.
  eng-ASVBT: And the priests consented that they should take no more money from the
    people, neither repair the breaches of the house.
  ita-1885: Ed i sacerdoti acconsentirono di non prender più danari dal popolo, ed
    altresì di non avere a ristorare le rotture della Casa.
  eng-LXXUP: And King Jehoash called Jehoiada the priest, and the other priests, and
    said to them, Why have ye not repaired the breaches of the house? now then receive
    no more money from your sales, for ye shall give it to repair the breaches of
    the house.
  eng-ULB: So the priests consented to take no more money from the people and not
    repair the temple themselves.
  spa-VBL: Entonces los sacerdotes acordaron no recibir más dinero del pueblo, y que
    no realizarían ellos mismos las reparaciones del Templo.
  fra-_FOB: Les sacrificateurs consentirent à ne plus recevoir l'argent du peuple,
    et à ne pas être chargés de réparer les dégradations du temple.
  mal-mal: അങ്ങനെ പുരോഹിതന്മാർ മേലാൽ ജനത്തോട് പണം വാങ്ങുകയോ ആലയത്തിന്റെ അറ്റകുറ്റം
    തീർക്കുകയോ ചെയ്യാതിരിപ്പാൻ സമ്മതിച്ചു.
  urd-GVR: Imām mān gae ki ab se ham logoṅ se hadiyā nahīṅ leṅge aur ki is ke badle
    hameṅ Rab ke ghar kī marammat nahīṅ karwānī paṛegī.
  suz-BL: मोपतीके चढ़ेबपुकीमी “मुल गो क्‍येट यो मताक्‍य नु बिग्रेशो यो मसेल्‍य” दे
    सल्‍ला पामे बाक्‍त।
  ita-1927: I sacerdoti acconsentirono a non ricever più danaro dalle mani del popolo,
    e a non aver più l’incarico dei restauri della casa.
  ckb-ckb: ئینجا کاهینەکان ڕازی بوون لەسەر ئەوەی زیو لە گەل وەرنەگرن و خۆشیان داڕووخاوییەکانی
    پەرستگاکە چاکنەکەنەوە.
  eng-BBE: So the priests made an agreement to take no more money from the people,
    and not to make good what was damaged in the house.
  kan-OKCV: ಆಗ ಯಾಜಕರು, “ನಾವು ಇನ್ನು ಮುಂದೆ ಜನರಿಂದ ಹಣ ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ, ದೇವಾಲಯದ ದುರಸ್ತಿಗಾಗಿ
    ಕೈ ಹಾಕುವುದಿಲ್ಲ,” ಎಂಬುದಾಗಿ ಮಾತುಕೊಟ್ಟರು.
  tam-2017: அப்பொழுது ஆசாரியர்கள் மக்களின் கையிலே பணத்தை வாங்கிக்கொள்ளாமலும், ஆலயத்தைப்
    பழுதுபார்க்காமலும் இருக்கிறதற்குச் சம்மதித்தார்கள்.
  spa-RV-1909: Y los sacerdotes consintieron en no tomar más dinero del pueblo, ni
    tener cargo de reparar las aberturas del templo.
  ron-BTF: Și preoții au consimțit să nu mai primească bani de la popor, nici să repare
    spărturile casei.
  eng-WEBP: The priests consented that they should take no more money from the people,
    and not repair the damage to the house.
  eng-FBV: The priests agreed not to receive any more money from the people, and that
    they wouldn't carry out the repairs to the Temple themselves.
  nld-1939: De priesters stemden er in toe, geen geld meer van het volk aan te nemen,
    maar dan ook de bouwvallige delen van de tempel niet te herstellen.
  nch-BL: Huajca nopa totajtzitzi quiijtojque para cuali ayecmo quiselise más tomi
    ten masehualme huan ayecmo elis inincuenta para quicualchijchihuase nopa tiopamit.
  vie-1934: Những thầy tế lễ ưng không thâu bạc nơi dân sự nữa, và không lãnh sửa
    sang các nơi hư nứt của đền.
  hin-CV: पुरोहित इस पर सहमत हो गए, कि वे अब न लोगों से मुद्राओं का दान इकट्ठा करेंगे,
    और न ही याहवेह के भवन की मरम्मत की जवाबदारी लेंगे.
  spa-BES: Entonces los sacerdotes acordaron no tomar más dinero de la gente y no
    reparar ellos lo que estaba dañado en la casa.
  tdx-tdx: 'Aa le kinanji’ Iehoase t’Iehoiada mpisoroñe naho o mpisoroñeo, le nanoa’e
    ty hoe: Manao akore te tsy namboare’ areo o vaky amy anjombaio? Aa le ko rambese’
    areo i vola’ o mibanabana ama’ areooy, fa atoloro ho amo vaky añ’ anjombao.'
  tha-KJV: ปุ​โรหิตจึงตกลงว่าจะไม่รับเงินจากประชาชนอีก และเขาไม่ต้องทำการซ่อมแซมพระนิเวศ
  por-BR-2018: E os sacerdotes consentiram em não tomar mais dinheiro do povo, nem
    ter cargo de reparar as aberturas do templo.
  deu-ELO: Und die Priester willigten ein, kein Geld mehr von dem Volke zu nehmen,
    noch auch das Baufällige des Hauses auszubessern.
  eng-WYC-2018: And the priests were forbidden to take [any] more money of the people,
    and to repair the coverings of the house. (And so the priests were forbidden to
    take any more money from the people, or to make any repairs to the House of the
    Lord.)
  epo-epo: Kaj la pastroj konsentis ne preni plu monon de la popolo kaj ne rebonigi
    la difektojn en la domo.
  uig-PIN: 'Xuning bilǝn kaⱨinlar maⱪul boluxup: Biz buningdin keyin hǝlⱪtin pul almaymiz
    ⱨǝm ɵzimiz ibadǝthanining buzulƣan yǝrlirinimu ongximaymiz, dedi.'
  beo-beo: 'Gobele salasu dunu ilia da amane hamoma:ne sia:i, amola ilila: da Debolo
    Diasu bu hame hahamomu sia:i.'
  tpi-OTNT: Ol pris i orait long tok bilong Joas, na ol i pasim tok long ol bai i
    no kisim mani long ol manmeri, na tu bai ol i no ken bosim wok bilong stretim
    ol samting i bagarap long haus bilong Bikpela.
  hau-SA: Firistoci suka yarda cewa ba za su sāke karɓan kuɗi daga mutane ba, kuma
    ba za su yi gyaran haikalin da kansu ba.
  uig-LAT: 'Shuning bilen kahinlar maqul bolushup: Biz buningdin kéyin xelqtin pul
    almaymiz hem özimiz ibadetxanining buzulghan yerlirinimu ongshimaymiz, dédi.'
  nde-nde: Abaphristi bavuma ukuthi abasayikuthatha enye imali ebantwini njalo abasayikulungisa
    ithempeli bona ngokwabo.
  ton-ton: Pea naʻe loto ki ai ʻae kau taulaʻeiki ke ʻoua naʻa nau kei maʻu ha paʻanga
    mei he kakai, pea naʻe ʻikai te nau loto ke toe langa ʻae ngaahi potu maumau ʻoe
    fale.
  ces-1613: Jemuž povolivše kněží, nebrali peněz od lidu, ani neopravovali domu.
  eng-WMB: The priests consented that they should take no more money from the people,
    and not repair the damage to the house.
  tam-TCV: ஆசாரியர்கள் தாம் இனிமேல் மக்களிடமிருந்து பணத்தைச் சேர்ப்பதில்லை என்றும்,
    ஆலயத்தைப் பழுது பார்ப்பதில்லை என்றும் ஒத்துக்கொண்டனர்.
  ceb-ULB: Busa miuyon ang mga pari nga dili na magkuha pa ug salapi gikan sa katawhan
    ug dili na sila ang moayo sa templo.
  pol-UBG: I kapłani zgodzili się na to, aby nie brać pieniędzy od ludu, oraz na to,
    że nie będą naprawiali szkód domu.
  urd-GVU: امام مان گئے کہ اب سے ہم لوگوں سے ہدیہ نہیں لیں گے اور کہ اِس کے بدلے ہمیں
    رب کے گھر کی مرمت نہیں کروانی پڑے گی۔
  deu-1912: Und die Priester willigten darein, daß sie nicht vom Volk Geld nähmen
    und das Baufällige am Hause besserten.
  kan-2017: ಆಗ ಯಾಜಕರು ಅವನಿಗೆ, “ನಾವು ಇನ್ನು ಮುಂದೆ ಜನರಿಂದ ಹಣ ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ. ದೇವಾಲಯದ
    ದುರಸ್ತಿಗಾಗಿ ಕೈಹಾಕುವುದಿಲ್ಲ” ಎಂಬುದಾಗಿ ಮಾತುಕೊಟ್ಟರು.
  yap-yap: Me pining fapi prist e kefel’ ngay ni bay urpi’ed e salpiy ni be pi’ e
    girdi’, ma dab ra muruwliyed e yungin ke kireb ko fare Tempel.
  hlt-MCSB: Khosoih rhoek loh a rhoih uh dongah pilnam taeng lamkah tangka te coi
    uh voel pawt tih im puut te khaw biing uh pawh.
  mdy-ETH: ቄኤሳ ዬያ ማሊፆ «ቃራኬ» ጌዒ ጌኤዦ ማኣሮኮ ፑርቴ ቤዞ ዔያታ ኮሻኒ ጋዓዞ ሃሼኔ።
  twi-ASANTE: Enti, asɔfoɔ no penee so sɛ wɔrennyegye sika mfiri nnipa no nkyɛn bio.
    Wɔpenee so nso sɛ, wɔn ankasa rensiesie Asɔredan no.
  eng-WEBU: The priests consented that they should take no more money from the people,
    and not repair the damage to the house.
  wal-wal: Yaagin qeeseti, “Asaappe hara miishshaa ekkokko; Beeta Maqidasiyaa giddon
    moorettida sohotakka bottokonokko” yaagidi maayidosona.
  spa-PDDPT: Los sacerdotes consintieron en no tomar más dinero del pueblo, ni reparar
    los daños del Templo.
  gun-gun: Ha'e ramo sacerdote kuery ojou porã okuapy heta va'e kuery gui peráta ojopy
    ve'ỹ aguã, oo ivaipaa oĩa rupi ha'e kuery ae omoatyrõ ve'ỹ aguã.
  ilo-ULB: Isu a saanen a napalubosan dagiti papadi nga umawat kadagiti kuarta manipud
    kadagiti tattao ken saanen nga isuda mismo ti mangtarimaan iti templo.
  kpg-kpg: Nia gau hai mee dabu guu donu ginai, gei guu donu labelaa bolo hagalee
    hai di moomee e haga hoou di Hale Daumaha.
  uig-ARA: 'شۇنىڭ بىلەن كاھىنلار ماقۇل بولۇشۇپ: بىز بۇنىڭدىن كېيىن خەلقتىن پۇل ئالمايمىز
    ھەم ئۆزىمىز ئىبادەتخانىنىڭ بۇزۇلغان يەرلىرىنىمۇ ئوڭشىمايمىز، دېدى.'
  sus-sus: Mangɛ Yowasi naxa sɛrɛxɛdubɛ Yehoyada nun a booree xili, a a fala e bɛ,
    «Munfe ra wo mu Alatala xa banxi yailanxi sinden? Yakɔsi wo naxa kɔbiri yo tongo
    kɔbiri ragatade kui, naxan mu rawalima Alatala xa banxi yailanfe ra.»
  pon-2006: Samworo ko eri pwungki, re pil pwungkihda me re sohte pahn pein onesapahl
    Tehnpaso.
  ksd-ksd: Damana ra umana tena tinabar dia ga mulaot ba koko diat a vatur vake mule
    ta vartabar na mani tai ra tarai, ma koko mulai diat a vatur vake ra tiniba ure
    ra minamal ta ra pal i gomgom.
  tur-YTC: Kâhinler halktan artık para almamayı ve evin hasarını onarmamayı kabul
    ettiler.
  grc-BRENT: Καὶ ἐκάλεσεν Ἰωὰς ὁ βασιλεὺς Ἰωδαὲ τὸν ἱερέα καὶ τοὺς ἱερεῖς, καὶ εἶπε
    πρὸς αὐτούς, τί ὅτι οὐκ ἐκραταιοῦτε τὸ βεδὲκ τοῦ οἴκου; καὶ νῦν μὴ λάβητε ἀργύριον
    ἀπὸ τῶν πράσεων ὑμῶν, ὅτι εἰς τὸ βεδὲκ τοῦ οἴκου δώσετε αὐτό.
  ind-AYT: Kemudian, para imam menyetujui untuk tidak mengambil uang dari rakyat maupun
    memperbaiki kerusakan Bait itu.
  nya-nya: Ansembe anavomera kuti salandiranso ndalama kuchokera kwa anthu ndipo kuti
    sindiwo amene ati akonzenso nyumbayo.
  hrv-hrv: 'Tada kralj Joaš pozva svećenika Jojadu i druge svećenike i reče im: “Zašto
    ne popravljate Dom? Odsad ne smijete više sebi uzimati novac od svojih znanaca
    nego ga morate dati za popravak Doma.”'
  mps-mps: Te pris bidi dabe augwaligo te Joasgo wali po usu dao wali, tama augwaligo
    augwa po minama, po me deli dąų weyu, e tama po olama dąų walali, tama augwaligo
    te we bidi dabe dali mone me sogobeo wali, me te augwaligo te po wali, “Te Genuai
    Bidigo tempel be dologa pai baso, dodolobo sę me te dago me tonalugobeo,” wali.
  tpi-tpi: Ol pris i orait long tok bilong Joas, na ol i pasim tok long ol bai i no
    kisim mani long ol manmeri, na tu bai ol i no ken bosim wok bilong stretim ol
    samting i bagarap long haus bilong Bikpela.
  dan-1931: Og Præsterne gik ind på ikke mere at modtage Penge af Folket, mod at de
    blev fri for at istandsætte de brøstfældige Steder på Templet.
  vie-OVCB: Vậy, các thầy tế lễ đồng ý không thu tiền từ người dâng hiến, và họ cũng
    đồng ý giao trách nhiệm sửa Đền cho người khác.
  guj-2017: યાજકો સંમત થયા કે અમે હવેથી લોકો પાસેથી નાણાં લઈશું નહિ તેમ જ સભાસ્થાનનું
    સમારકામ કરીશું નહિ.
  pon-2006A: Samworo ko eri pwungki, re pil pwungkihda me re sohte pahn pein onesapahl
    Tehnpaso.
  por-BRBSL: Os padres consentiram que não aceitassem mais dinheiro do povo, e que
    não reparassem os danos à casa.
  cth-cth: Vaihmanaw ni hai ayânaw koe tangka toung laipalah, bawkim ka rawk e hai
    pathoup hoeh hanelah a hnâbo awh.
  twi-twi: Enti asɔfo no penee so sɛ wɔrennyigye sika mfi nnipa no nkyɛn bio. Wɔpenee
    so nso sɛ, wɔn ankasa rensiesie Asɔredan no.
  hlt-hlt: Khosoih rhoek loh a rhoih uh dongah pilnam taeng lamkah tangka te coi uh
    voel pawt tih im puut te khaw biing uh pawh.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ Soɑsii yú ikuɔ́ nìùtì Yeoyɑdɑ nɛ̀ ikuɔ́ nìùbɛ̀ tɔbɛ̀ kɛ́ bɛ̀
    bekɛ kɛ dɔ̀: Bɑ nkpɛ́í nte kɛ̀ di í tũ̀ntɛ Kuyie ncĩ́ɛ̃̀tɛ̀? Di tũ mbɑ́ nsɔkɛ́
    kɛ cɔú idíítí bɛnìtìbɛ̀ borɛ̀. Di níí ì duɔ́ nKuyie ncĩ́ɛ̃̀tɛ̀ tũntimù kpɛ́í.'
  msy-2020: Ezɨ ofa gamir gumaziba Joasɨn akamɨn amamangatɨ, egha me ua gumazamiziba
    da dagɨaba inian koghasa akam akɨri, egha uaghan me uari Ikiavɨra Itir Godɨn Dɨpenimɨn
    bizir ikuvizibar akɨramin ingangaribar ganan kogham.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ yɑɑ kɔtʋlʋ Yoyɑtɑ, nɑ ɩ tɑɑpɑlɑɑ nɑ ɩ́ pɔɔsɩ-wɛ sɩ: Pepe
    tɔɔ kɛ́ ɩ tɑ́ tɑɣɑnɩ Ɩsɔ tǝsɛɛlɛ? Pǝ tɔɔ tɔ, liɣitee pɑɑsǝnlɑɑ kɑɑ tɑsɑ-mɛɣɛ-yɛɣɛ
    cɛlʋɣʋ. Pɑɑ sɩɩ-yɛɣɛ nɑ pɑ́ tɑɣɑnnɑ Ɩsɔ tǝsɛɛlɛ ntɛ́.'
  azb-azb: Kahinlər razı oldular ki, daha xalqdan gümüş almasınlar və məbədin uçuqlarını
    da özləri təmir etməsinlər.
  eng-DBY: And the priests consented to receive no money of the people, and that they
    should only repair the breaches of the house.
  hin-2017: तब याजकों ने मान लिया कि न तो हम प्रजा से और रुपया लें और न भवन को सुधारें।
  wol-KYG: 'Buur Yowas woolu Yoyada, sarxalkat ba ak yeneen sarxalkat ya, ne leen:
    «Ana lu waral defaruleen lenn ci kër Aji Sax ji? Léegi nag buleen nangooti xaalis
    ci seeni xame, waaye joxeleen ko, ñu defare ko kër Aji Sax ji.»'
  eng-YLT: And the priests consent not to receive money from the people, nor to strengthen
    the breach of the house,
  eng-WYC-2017: And the priests were forbidden to take [any] more money of the people,
    and to repair the coverings of the house.
  eng-WMBB: The priests consented that they should take no more money from the people,
    and not repair the damage to the house.
  urd-GVH: इमाम मान गए कि अब से हम लोगों से हदिया नहीं लेंगे और कि इसके बदले हमें
    रब के घर की मरम्मत नहीं करवानी पड़ेगी।
  rug-rug: Va egoa rina hiama sapu gua asa meke va egoa tugo rini sapu pude lopu kaqu
    tuvakia rini teledia sa Zelepade, ba va karovo la nia sa poata koari na tie tavetavete
    pude taveti sari na tinuvaka pa Zelepade.
  gaz-gaz: Luboonni sunis akka lammata maallaqa waldaa irraa walitti hin qabnee fi
    akka mana qulqullummaa sana illee ofii isaaniitiin hin haaromsine walii galan.
  fra-LSG: Les sacrificateurs convinrent de ne pas prendre l’argent du peuple, et
    de n’être pas chargés des réparations de la maison.
  gnn-gnn: '@see-verse:2KI.012.007'
  yal-yal: Manga Yowasa yi saraxaraliin Yehoyada xili e nun saraxaraliin bonne, a
    yi a fala e xa, a naxa, “Nanfera banxin dɛnaxan lan a xa yitɔn ɛ mi mɛnni tɔnxi?
    Sɔnɔn, ɛ mi fa gbeti rasuxuma ɛ gbeti malanne yii, koni ɛ fama a ra nɛn a findi
    Ala Batu Banxini tɔn seen na.”
  haw-1868: Ae mai la na kahuna, aole e lawe hou lakou i ke kala o na kanaka, aole
    hoi e hana hou i kahi naha o ka hale.
  arb-NAV: فَوَافَقَ الْكَهَنَةُ أَنْ لَا يَأْخُذُوا فِضَّةً مِنَ الشَّعْبِ لِحَاجَتِهِمْ،
    وَأَنْ لَا يَقُومُوا بِتَرْمِيمِ هَيْكَلِ الرَّبِّ بِأَنْفُسِهِمْ.
  ewe-ewe: Ale nunɔlawo ɖo be yewoaɖo ga tɔxɛ aɖe da ɖi si mato yewoƒe asi me o, ale
    be yewomawɔ eŋu dɔ na yewo ŋutɔ ƒe nuhiahiãwo o.
  eng-LEE: (12:9) And the priests consented neither to take any more money from the
    people, nor to repair the breaches of the house.
  asm-FB: তেতিয়া পুৰোহিতসকল সন্মত হ’ল যে, তেওঁলোকে লোকসকলৰ পৰা পুনৰ ধন নল’ব আৰু নিজে
    মন্দিৰ মেৰামতি কাম নকৰিব।
  sus-A: مَنفّ يٌوَ سِ نَشَ سّرّشّدُبّ يٍهٌيَدَ نُن عَ بٌورٍيٍ شِلِ، عَ عَ قَلَ عٍ
    بّ، «مُنقٍ رَ وٌ مُ عَلَتَلَ شَ بَنشِ يَءِلَنشِ سِندٍن؟ يَكْسِ وٌ نَشَ كْبِرِ
    يٌ تٌنفٌ كْبِرِ رَفَتَدٍ كُي، نَشَن مُ رَوَلِمَ عَلَتَلَ شَ بَنشِ يَءِلَنقٍ رَ.»
  fra-SBL: Les prêtres consentirent à ne plus prendre d'argent du peuple et à ne pas
    réparer les dégâts de la maison.
  hbo-hbo: וַיִּקְרָא֩ הַמֶּ֨לֶךְ יְהֹואָ֜שׁ לִיהֹויָדָ֤ע הַכֹּהֵן֙ וְלַכֹּ֣הֲנִ֔ים
    וַיֹּ֣אמֶר אֲלֵהֶ֔ם מַדּ֛וּעַ אֵינְכֶ֥ם מְחַזְּקִ֖ים אֶת־בֶּ֣דֶק הַבָּ֑יִת וְעַתָּ֗ה
    אַל־תִּקְחוּ־כֶ֙סֶף֙ מֵאֵ֣ת מַכָּֽרֵיכֶ֔ם כִּֽי־לְבֶ֥דֶק הַבַּ֖יִת תִּתְּנֻֽהוּ׃
  piu-2006: '@see-verse:2KI.012.007'
  kik-kik: Nao athĩnjĩri-Ngai magĩtĩkĩra atĩ matikũngania mbeeca ingĩ kuuma kũrĩ andũ,
    na atĩ o ene tio megũcookereria hekarũ.
  omb-omb: Tangaloi toretore ngerehi ramo daragi vena ngere rain he vile te mane dena
    sinobu me vage ngere rain he vai huri na tantano gogona lai tea gahera.
  fra-NCL: 'Le roi Joas appela le prêtre Joïada et les autres prêtres, et leur dit :
    « Pourquoi ne réparez-vous pas les brèches de la maison ? Maintenant, vous ne
    prendrez plus l’argent de vos connaissances, mais vous le livrerez pour les brèches
    de la maison. »'
  cek-AK: Qaimanawk mah kamro tempul to pakhraih hmah si loe, kaminawk khae ih phoisa
    doeh la o hmah si, tiah palungdue o.
  cuk-cuk: Dule-irwa-Bab-Dummadse-gormaladi, bar dulemargi mani-weosulid nabir itosmalad.
    Degi, Bab-Jehováʼse-goled-neg-nudaklegoed-e-idumaladga bar guosurmarbalid nabir
    itosmarbalid.
  uig-CYR: 'Шуниң билән каһинлар мақул болушуп: Биз буниңдин кейин хәлиқтин пул алмаймиз
    һәм өзимиз ибадәтханиниң бузулған йәрлириниму оңшимаймиз, деди.'
  tel-2017: కాబట్టి యాజకులు మందిరం మరమ్మత్తు పనులు వారు చూడడం లేదు గనక ఇకపై ప్రజల
    దగ్గర డబ్బు తీసుకోవడం మానుకున్నారు.
  hat-BSA: Pou sa, prèt yo te dakò pou yo pa t pran lajan nan men pèp la, ni fè reparasyon
    kay la.
  kos-kos: Mwet tol elos insese in tia sifil sruok mani uh, ac elos insese pac tuh
    elos ac tia mukuikui ke akwoye Tempul uh.
  hbo-WLC: וַיִּקְרָא֩ הַמֶּ֨לֶךְ יְהוֹאָ֜שׁ לִיהוֹיָדָ֤ע הַכֹּהֵן֙ וְלַכֹּ֣הֲנִ֔ים
    וַיֹּ֣אמֶר אֲלֵהֶ֔ם מַדּ֛וּעַ אֵינְכֶ֥ם מְחַזְּקִ֖ים אֶת־בֶּ֣דֶק הַבָּ֑יִת וְעַתָּ֗ה
    אַל־תִּקְחוּ־כֶ֙סֶף֙ מֵאֵ֣ת מַכָּֽרֵיכֶ֔ם כִּֽי־לְבֶ֥דֶק הַבַּ֖יִת תִּתְּנֻֽהוּ׃
  ibo-ibo: Ndị nchụaja ahụ kwenyere sị, “Anyị agaghị esitekwa nʼaka ndị mmadụ nara
    ego ọbụla. Otu a kwa, anyị agaghị emezikwa ụlọnsọ ukwu a nʼonwe anyị.”
  ory-ory: ତହିଁରେ ଯାଜକମାନେ ଲୋକମାନଙ୍କଠାରୁ ଆଉ ମୁଦ୍ରା ଗ୍ରହଣ ନ କରିବାକୁ, ଅବା ଗୃହର ଭଗ୍ନସ୍ଥାନସବୁ
    ପୁନଃନିର୍ମାଣ ନ କରିବାକୁ ସମ୍ମତ ହେଲେ।
  chk-chk: Iwe, ekewe souasor ra tipeeu ngeni pwe resap chüen angei moni seni aramaser,
    resap pwal chüen wisen försefäli mine a ta me won ewe imwenfel.
  rop-rop: En ol detlot serramonimen bin agri langa wanim King Jowesh bin dalim olabat.
  ukr-1871: І пристали сьвященники на те, щоб не брати від люду нїяких грошей на поправу
    того, що в храму попсувалось.
  deu-1951: Und die Priester waren damit einverstanden, von dem Volk kein Geld mehr
    zu nehmen und auch für die Ausbesserung des Hauses nicht mehr zu sorgen.
  eng-JPS: (12-9) And the priests consented that they should take no longer money
    from the people, neither repair the breaches of the house.
  srp-1865: I sveštenici pristaše da ne uzimaju novaca od naroda i da ne opravljaju
    što je trošno u domu.
  lug-lug: Bakabona ne bakkiriziganya obutaddayo kukuŋŋaanya nsimbi ku bantu, wadde
    bo bennyini okuvunaanyizibwa okuddaabiriza yeekaalu.
  heb-heb: ויאתו הכהנים לבלתי קחת כסף מאת העם ולבלתי חזק את בדק הבית׃
  ben-IRV: তখন যাজকেরা রাজি হলেন যে, তারা লোকদের কাছ থেকে আর টাকা নেবে না এবং গৃহের
    ভাঙ্গা জায়গা মেরামতের কাজও করবেন না।
  pan-pan: ਇਸ ਲਈ ਜਾਜਕਾਂ ਨੇ ਮੰਨ ਲਿਆ ਕਿ ਨਾ ਤਾਂ ਅਸੀਂ ਲੋਕਾਂ ਕੋਲੋਂ ਚਾਂਦੀ ਲਵਾਂਗੇ, ਨਾ ਭਵਨ
    ਦੀ ਟੁੱਟ-ਫੁੱਟ ਦੀ ਮੁਰੰਮਤ ਕਰਾਂਗੇ।
  mya-JVB: ယဇ် ပုရောဟိတ်တို့သည် နောက် တဖန် လူ များ လှူသောငွေ ကို မ ခံ ရ။ ဗိမာန် တော်ပြိုပျက်
    ရာကိုလည်း မ ပြုပြင် ရဟုဝန်ခံ ကြ၏
  tbg-tbg: Joaasiva minti tumanta vika eo ti, Tenavu kia qaiqaavata vi monura vararerave.
    Kia tenavu Kotira Naavu qoraiqiainara avuqavu qirerave, ti.
  hmo-hmo: Vadaeni hahelagaia taudia idia laloa tamona, taunimanima edia moni do idia
    abia lou lasi, bona idia gwau danu, idia ese Dubu Helaga hanamoa gaukara do idia
    karaia lasi.
  urd-urd: इसलिए काहिनों ने मंज़ूर कर लिया कि न तो लोगों से नक़दी लें और न हैकल की
    दरारों की मरम्मत करें।
  rus-SYN: И согласились священники не брать серебра у народа на исправление повреждений
    в храме.
  bqc-SIM: 'ↄ̃ kí Yoasi sa''onkia Yoiada sìsi ń sa''onaↄ píi, à ń lá à mɛ̀:
    Bↄ́yãi álɛ Dii kpɛ́ guyaaaↄ kɛkɛo ni? Ásu ↄ̃a si ↄsinaↄwa lↄo. Àli tó wà
    Dii kpɛ́ guyaaaↄ kɛkɛò.'
  tcz-CHONGTHU: Hiti chun thempuhon mipiho akona sumlah tahlou dingin akilol un, chuleh
    houin semphatna dinga mopohna jonghi midang nganse dingin anom tauvin ahi.
  mar-mar: याजकांनी लोकाकडून पैसे घेण्याचे थांबवण्याबद्दल आपली सहमती दर्शवली खरी पण
    मंदिराची दुरुस्ती करायची नाही असेही ठरविले.
  qub-qub: Runacunapita guellayta manana chasquinanpaj niptin cüracunaga «au allimi»
    niran. Templuta allchachinanpäpis juc runatana churaran.
  bqp-bqp: Akũ sa'orinↄ wè kũ oni ↄgↄ ke sí gbɛ̃nↄa doro, oni sↄ̃ Dikiri ↄn gu kũ
    à yàkanↄ kɛkɛro.
  hat-hat: Prèt yo dakò pou yo pa kenbe lajan yo resevwa nan men pèp la ankò, lèfini
    pou yo pa reskonsab fè reparasyon nan Tanp lan.
  eng-BSB: So the priests agreed that they would not receive money from the people
    and that they would not repair the temple themselves.
  eng-WEBPB: The priests consented that they should take no more money from the people,
    and not repair the damage to the house.
  kbq-kbq: Hige'za pristi naga'mo'za, Joasi'ma hiankere ana hugahune hu'za mago zamarimpa
    hute'za, mono nomo'ma havizama hanigeta eri so'ema hanuna zagoa mago'ene vahepintira
    zo-ogigahune. Ana nehuta mono noma havizama haniana tagra'a eri fatgoa osugahune
    hu'naze.
  nhe-BL: Huajca nopa totajtzitzi quiijtojque para cuali ayoc quiselise más tomi tlen
    tlacame huan ayoc elis inincuenta para quisencahuase nopa tiopamitl.
  bus-bus: Ben sa'orinↄ wè kɛ̀ aↄ̃é ↄↄ ke sí gbɛ̃nↄa dↄro, aↄ̃é sↄ̃ Dii ua guu kɛ̀
    yàkanↄ kɛkɛro.
  gub-BL: — Ikatu nezewe àwàm urewe, i'i xaxeto izupe wà. — Nuruzapo kwaw tàpuzuhu
    iapo katu haw ure nehe, i'i izupe wà.
  eng-DRA: And the priests were forbidden to take any more money of the people, and
    to make the repairs of the house.
