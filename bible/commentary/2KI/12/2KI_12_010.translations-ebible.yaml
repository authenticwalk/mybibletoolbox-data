verse: 2KI.012.010
translations:
  mal-C: പെട്ടിയിൽ ധാരാളം പണമായി എന്നു കണ്ടപ്പോഴൊക്കെ രാജാവിന്റെ ലേഖകനും മഹാപുരോഹിതനും
    കൂടിവന്ന് യഹോവയുടെ ആലയത്തിലേക്കുവന്ന പണം എണ്ണിത്തിട്ടപ്പെടുത്തി സഞ്ചികളിലാക്കുമായിരുന്നു.
  deu-TKW: Darauf nahm der Priester Jojada eine Lade, bohrte ein Loch in ihren Deckel
    und stellte sie neben den Malstein zur Rechten vom Eingang in den Tempel Jahwes;
    dahinein thaten die Priester, die die Schwelle hüteten, alles das Geld, das zum
    Tempel Jahwes gebracht wurde.
  lin-lin: Nganga-Nzambe Yeoyada akamataki sanduku moko mpe atobolaki mofinuku na
    yango. Atiaki sanduku pembeni ya etumbelo, na ngambo ya loboko ya mobali tango
    ozali kokota kati na Tempelo ya Yawe. Banganga-Nzambe oyo bazalaki kobatela ekuke
    batiaki kati na sanduku mbongo nyonso oyo bazalaki komema na Tempelo ya Yawe.
  eng-LSV: And it comes to pass, at their seeing that the money [is] abundant in the
    chest, that there goes up a scribe of the king, and of the high priest, and they
    bind [it] up, and count the money that is found [in] the house of YHWH,
  eng-GNV: And when they sawe there was much money in the chest, the Kinges Secretarie
    came vp and the hie Priest, and put it vp after that they had tolde the money
    that was found in the house of the Lord,
  eng-WEBSTER: And it was so , when they saw that there was much money in the chest,
    that the king's scribe and the high priest came up, and they put up in bags, and
    counted the money that was found in the house of the LORD.
  nhw-BL: Huan quema quiitayayaj para nopa pilcuacajontzi quipixtoc miyac tomi, itlajcuilojca
    nopa tlanahuatijquetl, ihuaya nopa totajtzi quipohuayayaj catli ajsitoya ipan
    itiopa TOTECO huan quitlaliyayaj ipan bolsas.
  swh-ONEN: Kila mara walipoona kuwa kuna kiasi kikubwa cha fedha ndani ya kisanduku,
    mwandishi wa mfalme na kuhani mkuu walikuja, wakazihesabu fedha hizo zilizoletwa
    katika Hekalu la Bwana, na kuziweka katika mifuko.
  bba-bba: Yerɑ yɑ̃ku kowo Yehoyɑdɑ u kpɑkoro piibu ɡɑɡu kuɑ, u ɡu yɑbɑ wɔllɔ. Mɑ
    u dɑ u yi yɑ̃ku yerun bɔkuɔ, nɔm ɡeu ɡiɑ, Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔwɔ. Gobi
    yi tɔmbɑ kɑ nɑ sɑ̃ɑ yee ten sɔ̃, mi sɔɔrɑ yɑ̃ku kowo be bɑ sɑ̃ɑ yee te kɔ̃su bɑ
    rɑ yi kpɛ̃ɛ.
  eng-KJVCPB: And it was so, when they saw that there was much money in the chest,
    that the king’s scribe and the high priest came up, and they put up in bags, and
    told the money that was found in the house of the Lord.
  luo-luo: Kinde duto mane gineno ka pesa opongʼo sanduku, jagoro maka ruoth kod jadolo
    maduongʼ ne biro kwano pesa mane okel e hekalu mar Jehova Nyasaye kendo ketogi
    e mifuke.
  meu-meu: Bena moni momo maua lalonai e ita negadia ai na hanua pavapavana ena toretore
    tauna bona hahelaḡa tauna badana ema, bena raruosi ese Iehova ena dubu ai e davari
    monidia na e duahi bona puse lalodiai e ḡui ahu.
  npi-ULB: जब सन्दुकमा धेरै रकम जम्‍मा भएको तिनीहरूले देख्‍थे, राजाका सचिव र प्रधान
    पुजारी आउँथे र परमप्रभुको मन्दिरमा ल्याइएको रुपियाँ-पैसा थैलाहरूमा हाल्‍थे र त्‍यसपछि
    गणना गर्थे ।
  yor-yor: Ìgbàkígbà tí wọ́n bá ti rí wí pé owó púpọ̀ wà nínú àpótí, akọ̀wé ọba àti
    olórí àlùfáà yóò wá, wọ́n á ka owó náà tí wọ́n ti mú wá sí ilé tí a kọ́ fún Olúwa.
    Wọn a sì kó o sínú àwọn àpò.
  pes-OPCB: هر وقت صندوق پر می‌شد، کاتب و کاهن اعظم آن را می‌شمردند و در کیسه‌ها می‌ریختند،
  tgl-ULB: Kapag nakikita nila na marami ng laman ang baul, lalapit ang mga eskriba
    ng hari at punong pari at ilalagay sa mga lalagyan ang salapi at bibilangin ito,
    ang salaping nakuha nila sa templo ni Yahweh.
  hui-hui: Loma binigo mo miaga agali mbogosi muni handaya ho haga uruni tigua handalu
    kamiria muni to̱layadago handalu loma binigo mo miaga haguane heagobi kininaga
    beba gili bia dagala biaga heagobi lamiragola libugua nu yalu ibalu muni nuha
    haeala hanalu puwa daga laga biaga wini.
  mya-mya: အ​လှူ​ခံ​သေတ္တာ​တွင်​ငွေ​များ​လာ​သည့်​အ​ခါ တိုင်း ဘု​ရင့်​အ​တွင်း​ဝန်​နှင့်​ယဇ်​ပု​ရော​ဟိတ်
    မင်း​တို့​လာ​၍ ငွေ​ကို​ထုတ်​ယူ​ကာ​အ​ရည် ကြို​ပြီး​လျှင်​ချိန်​တွယ်​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས་སྒྲོམ་བུ་ནང་གི་དངུལ་ཇེ་མང་ཡིན་པ་མཐོང་བའི་ཚེ་ན། རྒྱལ་པོའི་དྲུང་ཡིག་དང་མཆོད་དཔོན་ཆེན་པོ་བཅས་ཡར་འོངས་ཤིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནས་རྙེད་པའི་དངུལ་རྣམས་བརྩིས་ནས་སྒྱེ་མོ་ནང་དུ་བཅུག་པ་དང་།
  sna-sna: Pose pavaiona kuti mari yakanga yawanda mubhokisi, munyori wamambo nomuprista
    mukuru, vaiverenga mari yainge yauyiswa mutemberi yaJehovha voiisa muzvihomwe.
  spa-BLM: Cuando vieron que había mucho dinero en el cofre, subieron el escriba del
    rey y el sumo sacerdote, y lo pusieron en bolsas y contaron el dinero que se encontraba
    en la casa de Yahvé.
  cac-cac: Ayic syilan eb' vin̈ to nivanxo q'uen tumin chi' ay d'a yol te' caxa chi',
    sc'och jun vin̈ stz'ib'um vin̈ rey yed' vin̈ sat sacerdote chi', sb'isan q'uen
    tumin chi' eb' vin̈. Slajvi chi' syac'anem q'uen eb' vin̈ d'a yol juntzan̈ mucuc.
  swh-ULB: Ikawa walipoona kwamba kulikuwa na pesa za kutosha kwenye kasha, mwadishi
    wa mfalme na kuhani mkuu wakaja na kuweka pesa kwenye mifuko na kisha kuhesabu,
    pesa ikaonekana kwenye nyumba ya Yahwe.
  bel-bel: І калі бачылі, што многа срэбра ў скрынцы, прыходзіў пісец царскі і першасьвятар,
    і завязвалі ў мяхі і пералічвалі срэбра, знойдзенае ў доме Гасподнім;
  deu-ELBBK: Und der Priester Jojada nahm eine Lade und bohrte ein Loch in ihren Deckel,
    und er stellte sie neben den Altar, zur Rechten, wenn man in das Haus des HERRN
    hineingeht; und die Priester, die die Schwelle hüteten, legten alles Geld hinein,
    das in das Haus des HERRN gebracht wurde.
  mbb-OT: Ne emun dekelè en is selapì dutun te kahun, edhendutun is sikritaryu zuen
    te hadì wey is lavew he memumuhat ne ebilangen dan haazà ne emun egkepasad, id-ahuk
    dan diyà te menge bag.
  mal-2015: പെട്ടകത്തിൽ ദ്രവ്യം വളരെയായി എന്നു കാണുമ്പോൾ രാജാവിന്റെ രായസക്കാരനും മഹാപുരോഹിതനും
    കൂടെച്ചെന്നു യഹോവയുടെ ആലയത്തിൽ കണ്ട ദ്രവ്യം എണ്ണി സഞ്ചികളിൽ കെട്ടും.
  rmc-rmc: Paľis o Jehojada iľa jekh truhlica, kerďa upral chev a thoďa la paš o oltaris
    pre čači sera, sar pes avel andro Chramos. Avke o rašaja, save stražinenas paš
    o vudar, thovkerenas andre o love, so o manuša anenas andro Chramos.
  pes-OPV: و چون دیدند که نقره بسیار در صندوق بود، کاتب پادشاه و رئیس کهنه برآمده،
    نقره‌ای را که در خانه خداوند یافت می‌شد، در کیسه هابسته، حساب آن را می‌دادند.
  ron-1924: Кынд ведяу кэ есте мулт арӂинт ын ладэ, се суяу логофэтул ымпэратулуй
    ку мареле преот ши стрынӂяу ши нумэрау арӂинтул каре се афла ын Каса Домнулуй.
  ben-OBCV: যখনই তারা দেখতেন সিন্দুকে অনেক অর্থ জমে গিয়েছে, তখন রাজার সচিব ও মহাযাজক
    এসে সদাপ্রভুর মন্দিরে জমা পড়া অর্থ গুনে তা থলিতে ভরে রাখতেন।
  som-som: Oo markay arkeen in lacag badanu sanduuqii ku jirto ayaa waxaa yimid karraanigii
    boqorka iyo wadaadkii sare, oo kiishash bay ku gureen markay tiriyeen lacagtii
    laga helay gurigii Rabbiga.
  lat-VUC: 'Cumque viderent nimiam pecuniam esse in gazophylacio, ascendebat scriba
    regis, et pontifex, effundebantque et numerabant pecuniam quæ inveniebatur in
    domo Domini:'
  eng-ASVBT: And it was so, when they saw that there was much money in the chest,
    that the king’s scribe and the high priest came up, and they put up in bags and
    counted the money that was found in the house of Jehovah.
  ita-1885: E quando vedevano che vi erano danari assai nella cassa, lo scrivano del
    re, e il sommo sacerdote, venivano, e dopo aver contati i danari che si trovavano
    nella Casa del Signore, il legavano in sacchetti.
  eng-LXXUP: And Jehoiada the priest took a chest, and bored a hole in the lid of
    it, and set it by the altar in the house of a man belonging to the house of the
    Lord, and the priests that kept the door put therein all the money that was found
    in the house of the Lord.
  eng-ULB: Whenever they saw that there was much money in the chest, the king's scribe
    and the high priest would come and put the money in bags and then count it, the
    money found in the temple of Yahweh.
  spa-VBL: Cuando veían que había mucho dinero en la caja, el secretario del rey y
    el sumo sacerdote se acercaban, contaban el dinero que entraba en el Templo del
    Señor y lo ponían en bolsas.
  fra-_FOB: Et, dès qu'ils voyaient qu'il y avait beaucoup d'argent dans le coffre,
    le secrétaire du roi montait avec le grand sacrificateur; et ils serraient et
    comptaient l'argent qui se trouvait dans la maison de l'Éternel.
  mal-mal: പെട്ടിയിൽ പണം വളരെയായി എന്ന് കാണുമ്പോൾ രാജാവിന്റെ ഉദ്യോഗസ്ഥനും മഹാപുരോഹിതനും
    കൂടെ യഹോവയുടെ ആലയത്തിൽ കണ്ട പണം എണ്ണി സഞ്ചികളിൽ കെട്ടിവെക്കും.
  urd-GVR: Jab kabhī patā chaltā ki sandūq bhar gayā hai to bādshāh kā mīrmunshī aur
    imām-e-āzam āte aur tamām paise gin kar thailiyoṅ meṅ ḍāl dete the.
  suz-BL: मिनु मेकोपुकीमी मेको सन्‍दोस “शुश क्‍येट बाक्‍ब” दे तुइक्‍तमेनु, पिप आ ब्रेक्‍ब
    नु नेल्‍ल क्‍येङा ठेयब चढ़ेब जाक्‍शा, मेको परमप्रभु यावे आ खिं ङा क्‍येट हिक्‍शा
    थैलोम कुर पा फ्रेंशा वोइक्‍बाक्‍मा बाक्‍त।
  ita-1927: E quando vedevano che v’era molto danaro nella cassa, il segretario del
    re e il sommo sacerdote salivano a serrare in borse e contare il danaro che si
    trovava nella casa dell’Eterno.
  ckb-ckb: ئەوە بوو کاتێک بینییان زیوەکە لە سندوقەکە زۆر بووە، خامەی نهێنی پاشا و
    سەرۆک کاهین سەرکەوتن و ئەو زیوەی لە پەرستگای یەزدان بوو ژماردیان و لە کیسەیان
    کرد.
  eng-BBE: And when they saw that there was much money in the chest, the king's scribe
    and the high priest came and put it in bags, noting the amount of all the money
    there was in the house of the Lord.
  kan-OKCV: ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ ಬಹಳ ಹಣ ಉಂಟೆಂದು ಅವರು ಕಂಡಾಗಲೆಲ್ಲಾ ಅರಸನ ಲೇಖಕನೂ, ಮಹಾಯಾಜಕನೂ ಬಂದು,
    ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ತಂದಿದ್ದ ಹಣವನ್ನು ಎಣಿಸಿ, ಚೀಲಗಳಲ್ಲಿ ಹಾಕಿದರು.
  tam-2017: 'பெட்டியிலே மிகுந்த பணம் உண்டென்று அவர்கள் காணும்போது, ராஜாவின் அதிகாரியும்
    பிரதான ஆசாரியனும் வந்து: யெகோவாவுடைய ஆலயத்திலே சேகரிக்கப்பட்ட பணத்தை எண்ணி பைகளிலேபோட்டுக்
    கட்டி,'
  spa-RV-1909: Y cuando veían que había mucho dinero en el arca, venía el notario
    del rey y el gran sacerdote, y contaban el dinero que hallaban en el templo de
    Jehová, y guardábanlo.
  ron-BTF: Și a fost astfel, când ei au văzut că erau mulți bani în ladă, că scribul
    împăratului și marele preot se urcau și puneau în pungi și cântăreau banii care
    erau găsiți în casa DOMNULUI.
  eng-WEBP: When they saw that there was much money in the chest, the king’s scribe
    and the high priest came up, and they put it in bags and counted the money that
    was found in the LORD’s house.
  eng-FBV: Whenever they saw there was a lot of money in the box, the king's secretary
    and the high priest would come, count the money brought into the Lord's Temple,
    and put it into bags.
  nld-1939: Wanneer dezen nu zagen, dat er veel geld in de kist was, kwam de kanselier
    van den koning met den hogepriester, om het geld, dat zich in de tempel van Jahweh
    bevond, mee te nemen en te tellen.
  nch-BL: Huan quema quiitayayaj para nopa pilcuacajontzi quipixtoc miyac tomi, itajcuilojca
    nopa tanahuatijquet, ihuaya nopa totajtzi quipohuayayaj cati ajsitoya ipan itiopa
    TOTECO huan quitaliyayaj ipan bolsas.
  vie-1934: Khi thấy có nhiều tiền trong rương, thơ ký của vua, và thầy tế lễ thượng
    phẩm bèn đi lên lấy bạc có trong đền thờ của Đức Giê-hô-va ra, mà đếm, và đem
    cất.
  hin-CV: जब वे देखते थे मंजूषा में बहुत चांदी मुद्राएं इकट्ठा हो चुकी हैं, राजा की
    ओर से चुने गए लिपिक और महापुरोहित आकर वह राशि थैलों में भरते और याहवेह के भवन
    में आई मुद्राओं की गिनती कर लेते थे.
  spa-BES: Y cuando vieron que había mucho dinero en el cofre, el escriba del rey
    y el sumo sacerdote vinieron y lo pusieron en bolsas, notando la cantidad de dinero
    que había en la casa del Señor.
  tdx-tdx: Rinambe’ Ieho­ia­da, mpisoroñe, ty vata le namosera’e hirik’ an-tako’e
    eo, vaho napo’e marine i kitreliy, añ’ila havana’ ty fimoahañe añ’ anjomba’ Iehovà
    ey; le nagorogoda’ o mpisoroñe mpañambeñe i lalañeio ze hene drala nasese mb’añ’
    anjomba’ Iehovà mb’eo.
  tha-KJV: และเมื่อเขาเห็​นว​่ามีเงินในหีบมากแล้ว ราชเลขาของกษั​ตริ​ย์และมหาปุโรหิตมานับเงิน
    และเอาเงิ​นที​่เขาพบในพระนิเวศของพระเยโฮวาห์นั้นใส่ถุ​งม​ัดไว้
  por-BR-2018: E quando viam que havia muito dinheiro no arca, vinha o notário do
    rei e o grande sacerdote, e contavam o dinheiro que achavam no templo do SENHOR,
    e guardavam-no.
  deu-ELO: Und es geschah, wenn sie sahen, daß viel Geld in der Lade war, so kamen
    der Schreiber des Königs und der Hohepriester herauf, und sie banden das Geld,
    welches sich im Hause Jehovas vorfand, zusammen und zählten es.
  eng-WYC-2018: And when they saw that full much money was in the treasury, the scribe
    of the king and the bishop went up, and poured it out, and they numbered the money
    that was found in the house of the Lord. (And whenever they saw that a great deal
    of money was in the treasury box, the king’s writer, (or his secretary), and the
    High Priest went, and poured (it) out, and they counted the money that was brought
    to the House of the Lord.)
  epo-epo: Ĉiufoje, kiam ili vidis, ke en la kesto estas multe da mono, venadis skribisto
    de la reĝo kaj la ĉefpastro, kaj ili kunligadis kaj kalkuladis la monon, trovitan
    en la domo de la Eternulo.
  uig-PIN: Wǝ xundaⱪ bolattiki, ular sanduⱪta kɵp pul qüxkǝnlikini kɵrsǝ, padixaⱨning
    katipi bilǝn bax kaⱨin ibadǝthaniƣa qiⱪip, Pǝrwǝrdigarning ɵyidiki pulni haltiƣa
    qigip, sanap ⱪoyatti.
  beo-beo: 'Ilia da amo gagili ganodini muni bagade ba:loba, hina bagade ea sia: dedesu
    dunu amola Gobele Salasu Hina dunu ela da misini, silifa fage lai amo idili, amola
    ea dioi defei ba:su.'
  tpi-OTNT: Long taim ol pris i lukim bokis i laik pulap, orait ol i save salim tok
    long kuskus bilong king na long hetpris. Na tupela i save kam na pulimapim ol
    dispela mani long ol bek na karim i go na kaunim.
  hau-SA: Duk sa’ad da suka ga kuɗin sun ƙaru a akwatin, sai marubucin fada da babban
    firist, su ƙirga kuɗin da aka kawo a haikalin Ubangiji su sa a jakankuna.
  uig-LAT: We shundaq bolattiki, ular sanduqta köp pul chüshkenlikini körse, padishahning
    katipi bilen bash kahin ibadetxanigha chiqip, Perwerdigarning öyidiki pulni xaltigha
    chigip, sanap qoyatti.
  nde-nde: Besithi bangabona isinengi ebhokisini, babize unobhala wesigodlweni kanye
    lomphristi omkhulu, bafike bayibale yonke engenileyo ethempelini likaThixo babesebeyigqiba
    emigodleni.
  ton-ton: Pea naʻe pehē, ʻi heʻenau mamata kuo lahi ʻae paʻanga ʻi he puha, naʻe
    haʻu ʻae tangata tohi ʻae tuʻi mo e taulaʻeiki lahi, pea naʻa na ʻai ia ki he
    ngaahi kato, mo lau hake ʻae paʻanga ʻaia naʻe ʻilo ʻi he fale ʻo Sihova.
  ces-1613: A když rozuměli, že by mnoho peněz bylo v truhlici, tedy přicházel kancléř
    královský a kněz nejvyšší, a sčetše, schovávali ty peníze, kteréž se nalézaly
    v domě Hospodinově.
  eng-WMB: When they saw that there was much money in the chest, the king’s scribe
    and the high priest came up, and they put it in bags and counted the money that
    was found in the LORD’s house.
  tam-TCV: அந்தப் பெட்டியில் பெருந்தொகை பணம் இருப்பதைக் கண்டபோதெல்லாம், அரசனின் செயலாளரும்
    தலைமை ஆசாரியனாகவும் வந்து யெகோவாவின் ஆலயத்துக்குக் கொண்டுவரப்பட்ட பணத்தை எண்ணிப்
    பைகளில் போட்டார்கள்.
  ceb-ULB: Inig tan-aw nila nga daghan na kaayo ug salapi ang kahon, moadto ang escriba
    sa hari ug ang labaw nga pari ug ibutang ang salapi sa mga sudlanan ug ihapon
    kini, ang salapi nga nakaplagan sa templo ni Yahweh.
  pol-UBG: A gdy widzieli, że w skrzyni było dużo pieniędzy, przychodził pisarz króla
    i najwyższy kapłan, którzy liczyli i chowali pieniądze znajdujące się w domu PANA.
  urd-GVU: جب کبھی پتا چلتا کہ صندوق بھر گیا ہے تو بادشاہ کا میرمنشی اور امامِ اعظم
    آتے اور تمام پیسے گن کر تھیلیوں میں ڈال دیتے تھے۔
  deu-1912: Wenn sie dann sahen, daß viel Geld in der Lade war, so kam des Königs
    Schreiber herauf mit dem Hohenpriester, und banden das Geld zusammen und zählten
    es, was für des HERRN Haus gefunden ward.
  kan-2017: ಯೆಹೋವನ ಆಲಯದ ಪೆಟ್ಟಿಗೆಯಲ್ಲಿ ಬೇಕಾದಷ್ಟು ಹಣ ಇದೆಯೆಂದು ಕಂಡು ಬಂದಾಗೆಲ್ಲಾ, ರಾಜಲೇಖಕನೂ,
    ಮಹಾಯಾಜಕನೂ ಬಂದು ಅದನ್ನು ಎಣಿಸಿ ಚೀಲಗಳಲ್ಲಿ ಕಟ್ಟಿ ಇಡುವರು.
  yap-yap: Ma nap’an nra yo’or e salpiy u lan fare kahol, ma en tayol rok e pilung
    nge Fare Prist ni Th’abi Tolang e yow ra yib ngar the’egew fapi salpiy ngar tew
    nga tutuw ngar m’agew.
  hlt-MCSB: Thingkawng dongkah tangka hlom te a hmuh van neh manghai kah cadaek neh
    khosoih ham te cet rhoi. Te phoeiah BOEIPA im kah a hmuh tangka te a cun tih a
    tae.
  mdy-ETH: ዬይ ሳኣፂና ኩማዛ ካኣቱሞ ማኣሮይዳ ፃኣፖ ባኮ ፃኣፓ ዓሢና ቄኤሶ ሱኡጋሢና ሙኪ ሙኪ ሚኢሾ ፓይዳዖ ቃርፂቴና ቱኪ
    ቱኪ ጌሣኔ።
  twi-ASANTE: Ɛberɛ biara a adaka no bɛyɛ ma no, asɔre twerɛfoɔ ne ɔsɔfopanin no kan
    sika a wɔde aba Awurade Asɔredan no mu no nyinaa, de gu nkotokuo mu.
  eng-WEBU: When they saw that there was much money in the chest, the king’s scribe
    and the high priest came up, and they put it in bags and counted the money that
    was found in the LORD’s house.
  wal-wal: Saaxiniyaa giddon daro miishshai dagattidaagaa eti be7ido wode ubban, kawo
    xaafeenne qeese ubbatu halaqai yoosona; yiidi GODAA Beeta Maqidasiyaa yiida miishshaa
    qoodidi, qarcciitatun qoloosona.
  spa-PDDPT: Sucedió que cuando veían que había mucho dinero en el cofre, el escriba
    del rey y el sumo sacerdote iban y lo contaban. Lo colocaban en las bolsas para
    dinero que había en el Templo de Yavé.
  gun-gun: Ha'e gui hyru py heta ma peráta oĩ nhavõ oexa rã huvixa pegua kuaxia re
    opena va'ety oo kuerei 'rã sacerdote yvateve va'e reve, ha'e vy oipapa vy omboyrupa
    'rã okuapy Senhor ropy peráta ogueru pyre.
  ilo-ULB: Tunggal makitada nga adun ti kuarta iti lakasa, mapan alaen dagitoy dagiti
    eskriba ti ari ken ti kangatoan a padi ket ikabilda ti kuarta kadagiti pagkargaan
    sada bilangen, ti kuarta a naalada iti templo ni Yahweh.
  kpg-kpg: I di madagoaa o nia bahihadu ne logo i lodo tebedebe deelaa, gei tangada
    hihi o di king mo tagi aamua hai mee dabu ga lloomoi ga haga waiwai nia silber
    aalaa ga pauna.
  uig-ARA: ۋە شۇنداق بولاتتىكى، ئۇلار ساندۇقتا كۆپ پۇل چۈشكەنلىكىنى كۆرسە، پادىشاھنىڭ
    كاتىپى بىلەن باش كاھىن ئىبادەتخانىغا چىقىپ، پەرۋەردىگارنىڭ ئۆيىدىكى پۇلنى خالتىغا
    چىگىپ، ساناپ قوياتتى.
  sus-sus: Na kui sɛrɛxɛdubɛ Yehoyada naxa kankira nde tongo, a yale ti a ma, a a
    dɔxɔ sɛrɛxɛbade yirefanyi ma, mixie nu soma Alatala xa banxi kui dɛnnaxɛ ra. Sɛrɛxɛdubɛ
    naxee nu e ɲɔxɔ saxi sode dɛ xɔn ma, nee nu kɔbiri sama na kankira nan kui, mixie
    nu fama naxan na Alatala xa banxi kui.
  pon-2006: Ni ahnsou me mwohni kan kin tohtohla nan kakono, sapwellimen nanmwarki
    sounnting oh Samworo Lapalap pahn patohla, kapeipeseng silper ko, oh teneki.
  ksd-ksd: Ma ba di ga gire ba ra bok i buka ma ra mani, ra tena varbalaurai kai ra
    king ma ra tena tinabar ngalangala dir ga pot, ma ra mani nina di ga vung ia ta
    ra kuba i ra Luluai dir ga luk ia ma dir ga poe ta ra umana popopoi.
  tur-YTC: Sandıkta çok para olduğunu görünce, kralın kâtibi ve başkâhin gelip parayı
    torbalara koydular ve Yahve'nin evinde bulunan parayı saydılar.
  grc-BRENT: Καὶ ἔλαβεν Ἰωδαὲ ὁ ἱερεὺς κιβωτὸν μίαν, καὶ ἔτρησε τρώγλην ἐπὶ τῇς σανίδος
    αὐτῆς, καὶ ἔδωκεν αὐτὴν παρὰ ἁμμαζειβὶ ἐν τῷ οἴκῳ ἀδρος οἴκου Κυρίου· και ἔδωκας
    οἱ ἱερεῖς οἱ ἱεπεῖς φυλάσσοντες τὸν σταθμὸν πᾶν τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ
    Κυρίου·
  ind-AYT: Saat mereka melihat bahwa sudah banyak uang di peti itu, juru tulis raja
    dan imam besar datang untuk membungkus dan menghitung uang yang didapatkan dari
    Bait TUHAN.
  nya-nya: Nthawi zonse akaona kuti mʼbokosimo muli ndalama zambiri, mlembi wa mfumu
    ndi mkulu wa ansembe ankabwera ndipo ankawerenga ndalama zomwe anthu ankabwera
    nazo ku Nyumba ya Yehova ndi kuziyika mʼmatumba.
  hrv-hrv: Tada svećenik Jojada uze kovčeg, proreza rupu na zaklopcu i stavi ga uza
    žrtvenik, zdesna od ulaza u Dom Jahvin. Svećenici, čuvari praga, stavljali su
    u nj sav novac sabran u Domu Jahvinu.
  mps-mps: Tama te pris bidi dabego subo sogo suali, ma te halobage te monego pągąwainogo
    yali tama tibaso, te pris bage augwaligo te king bidi dali, te tobolu pris bidi
    dali, te augwali sigo te mone dodolobo kuskus bidi asao olama, po ola tolali.
    Tama te kuskus bidi augwali si aselama, tama te mone begde bulama, tama sela pelama,
    tama te mone nedigi pali.
  tpi-tpi: Long taim ol pris i lukim bokis i laik pulap, orait ol i save salim tok
    long kuskus bilong king na long hetpris. Na tupela i save kam na pulimapim ol
    dispela mani long ol bek na karim i go na kaunim.
  dan-1931: Og når de så, at der var mange Penge i Kisten, kom Kongens Skriver og
    Ypperstepræsten op og bandt Pengene, som fandtes i HERRENS Hus, sammen og talte
    dem.
  vie-OVCB: Khi thấy rương đầy tiền, thư ký của vua và thầy thượng tế đến đếm tiền
    là tiền được dâng vào Đền Thờ của Chúa Hằng Hữu, bỏ vào bao và cột lại.
  guj-2017: જ્યારે તેઓએ જોયું કે પેટીમાં ઘણાં નાણાં ભેગાં થયાં છે, ત્યારે રાજાનો નાણામંત્રી
    અને મુખ્ય યાજક આવીને જે નાણાં યહોવાહના સભાસ્થાનમાંથી જમા થયેલાં હોય તેની ગણતરી
    કરતા.
  pon-2006A: Ni ahnsou me mwohni kan kin tohtohla nan kakono, sapwellimen nanmwarki
    sounnting oh Samworo Lapalap pahn patohla, kapeipeseng silper ko, oh teneki.
  por-BRBSL: Quando viram que havia muito dinheiro na arca, o escriba do rei e o sumo
    sacerdote subiram, colocaram-no em sacos e contaram o dinheiro que foi encontrado
    na casa de Yahweh.
  cth-cth: Hahoi teh hettelah doeh. Thingkong dawk tangka apap toe tie a panue awh
    toteh, siangpahrang e cakathutkung hoi vaihma kacue ni, a ceikhai teh BAWIPA im
    vah tangka kaawm e pueng a touk awh.
  twi-twi: Bere biara a adaka no bɛyɛ ma no, asɔre kyerɛwfo ne ɔsɔfopanyin no kan
    sika a wɔde aba Awurade Asɔredan no mu no nyinaa, de gu nkotoku mu.
  hlt-hlt: Thingkawng dongkah tangka hlom te a hmuh van neh manghai kah cadaek neh
    khosoih ham te cet rhoi. Te phoeiah BOEIPA im kah a hmuh tangka te a cun tih a
    tae.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtì Yeoyɑdɑ wɑɑ́ ntɛtɔutɛ kɛ́ tɛ̀ dùùtɛ tɛ pòkù kɛ́ tɛ̀ ĩ̀ńnɛ́
    ɑ bo ntɑtoomɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ kubɑkù yoú diwũɔ̃tɔ̀nnì tɑkɛ́. Bɛ̀ɛ̀ bɑ̀ɑ ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ̀ bɛ̀ ncɔú Kuyie ncĩ́ɛ̃̀tɛ̀ kó idíítí kɛ ɑ̃ɑ̃̀ tɛ miɛkɛ.
  msy-2020: Egha ofa gamir gumaziba garima, boksiam izɨvasava amima, me gumazir atrivimɨn
    akɨnafariba osirim ko Godɨn ofa gamir gumazibar dapanim bagha akam amada. Ezɨ
    aning iza dagɨar kaba isa mɨtarim gaghua da inigha ghua da medi.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtʋlʋ Yoyɑtɑ cɑɑ ɑtɑkɑɑ nɔɣɔlʋ, nɑ ɩ́ tʋlɩ-ɩ pʋ́ʋ́ɣʋ́ nɑ ɩ́ sɩɩ
    kɔtɑɣɑ tǝlɑtɛ kiŋ kɛ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ ntɔɣɔŋ tɔɔ. Ɩlɛnɑ ɩ́ tʋ́ kɔtǝlɑɑ nɔnɔɣɔ
    tɑŋlɑɑ sɩ ye wei ɩ́ kɔnɑ Ɩsɔ tǝsɛɛlɛ liɣitee, ɩlɛ pɑ tʋ-yɛɣɛ ɑtɑkɑɑ ɩnɩ ɩ tɑɑ.
  azb-azb: Sandıqda çoxlu gümüş olduğunu görəndə padşahın mirzəsi və baş kahin gələrək
    Rəbbin məbədində tapılan gümüşü torbalara doldurub tərəzidə çəkirdilər.
  eng-DBY: And it came to pass when they saw that there was much money in the chest,
    that the king's scribe and the high priest came up, and they tied up and counted
    the money that was found in the house of Jehovah.
  hin-2017: जब उन्होंने देखा, कि सन्दूक में बहुत रुपया है, तब राजा के प्रधान और महायाजक
    ने आकर उसे थैलियों में बाँध दिया, और यहोवा के भवन में पाए हुए रुपये को गिन लिया।
  wol-KYG: Ba mu ko defee Yoyada sarxalkat ba wut waxande, bënn pax ca kubeer ga,
    teg ko ca wetu sarxalukaay ba, fa féete ndijoor, booy duggsi ci kër Aji Sax ji.
    Sarxalkat yay wattu bunt ba di def ca waxande wa mboolem xaalis bu ñu indi ca
    kër Aji Sax ji.
  eng-YLT: And it cometh to pass, at their seeing that the money [is] abundant in
    the chest, that there goeth up a scribe of the king, and of the high priest, and
    they bind [it] up, and count the money that is found [in] the house of Jehovah,
  eng-WYC-2017: And when they saw that full much money was in the treasury, the scribe
    of the king and the bishop went up, and poured it out, and they numbered the money
    that was found in the house of the Lord.
  eng-WMBB: When they saw that there was much money in the chest, the king’s scribe
    and the high priest came up, and they put it in bags and counted the money that
    was found in the LORD’s house.
  urd-GVH: जब कभी पता चलता कि संदूक़ भर गया है तो बादशाह का मीरमुंशी और इमामे-आज़म
    आते और तमाम पैसे गिनकर थैलियों में डाल देते थे।
  rug-rug: Pana be soku sari poata pa bokese, si kote mae vagi meke varigara ni na
    nae i sa tie kubekubere tanisa baṉara meke sa ṉati hiama, meke voi i pa bokese.
  gaz-gaz: Yommuu sanduuqni sun guututtis barreessaan mootiitii fi lubni ol aanaan
    dhufanii maallaqa mana qulqullummaa Waaqayyootti galfame sana lakkaaʼanii korojootti
    naqan.
  fra-LSG: Quand ils voyaient qu’il y avait beaucoup d’argent dans le coffre, le secrétaire
    du roi montait avec le souverain sacrificateur, et ils serraient et comptaient
    l’argent qui se trouvait dans la maison de l’Éternel.
  gnn-gnn: '@see-verse:2KI.012.009'
  yal-yal: Nayi, saraxaraliin Yehoyada yi kankira keden tongo, a yi a dɛraganla sɔxɔn,
    a dɔxɔ saraxa ganden fɛma Ala Batu Banxin so dɛɛn yiifari fɔxɔni. Saraxaraliin
    naxanye yi dɛɛn kantanma, muxune yi fama gbetin naxan na Alatala Batu Banxini,
    ne yi na birin sama nɛn kankiraan kui.
  haw-1868: A ike lakou, ua nui ke kala iloko o ka pahu, pii mai la ke kakauolelo
    o ke alii a me ke kahuna nui, a nakii iho la, a helu i ke kala i loaa iloko o
    ka hale o Iehova.
  arb-NAV: وَكَانَ كُلَّمَا امْتَلأَ الصُّنْدُوقُ بِالْفِضَّةِ يَحْضُرُ كَاتِبُ الْمَلِكِ
    وَرَئِيسُ الْكَهَنَةِ فَيُحْصِيَانِهَا وَيَصُرَّانِهَا.
  ewe-ewe: Ne tsitrenuɖaka la yɔ la, fia ƒe gaŋutinyaŋlɔla kple nunɔlagã la xlẽa ga
    la, denɛ kotokuwo me
  eng-LEE: (12:11) And it happened, when they saw that there was much money in the
    chest, that the king's scribe and the high-priest came up, and they put up in
    bags, after having counted, the money that was found in the house of the Lord.
  asm-FB: এইভাৱে তেওঁলোকে যেতিয়া দেখিছিল যে সেই চন্দুকত বহুত ধন জমা হৈছিল, তেতিয়া
    ৰজাৰ সচিব আৰু প্ৰধান পুৰোহিতে আহি যিহোৱাৰ গৃহলৈ অনা সকলো ধন হিচাপ কৰি বস্তাবোৰত
    বান্ধি থৈছিল।
  sus-A: نَ كُي سّرّشّدُبّ يٍهٌيَدَ نَشَ كَنكِرَ ندٍ تٌنفٌ، عَ يَلٍ تِ عَ مَ، عَ عَ
    دْشْ سّرّشّبَدٍ يِرٍقَنيِ مَ، مِشِيٍ نُ سٌمَ عَلَتَلَ شَ بَنشِ كُي دّننَشّ رَ.
    سّرّشّدُبّ نَشٍيٍ نُ عٍ حْشْ سَشِ سٌدٍ دّ شْن مَ، نٍيٍ نُ كْبِرِ سَمَ نَ كَنكِرَ
    نَن كُي، مِشِيٍ نُ قَمَ نَشَن نَ عَلَتَلَ شَ بَنشِ كُي.
  fra-SBL: Lorsqu'ils virent qu'il y avait beaucoup d'argent dans le coffre, le scribe
    du roi et le grand prêtre montèrent, mirent tout dans des sacs et comptèrent l'argent
    qui se trouvait dans la maison de l'Éternel.
  hbo-hbo: וַיִּקַּ֞ח יְהֹויָדָ֤ע הַכֹּהֵן֙ אֲרֹ֣ון אֶחָ֔ד וַיִּקֹּ֥ב חֹ֖ר בְּדַלְתֹּ֑ו
    וַיִּתֵּ֣ן אֹתֹו֩ אֵ֨צֶל הַמִּזְבֵּ֜חַ *בַּיָּמִין (מִיָּמִ֗ין) בְּבֹֽוא־אִישׁ֙
    בֵּ֣ית יְהוָ֔ה וְנָֽתְנוּ־שָׁ֤מָּה הַכֹּֽהֲנִים֙ שֹׁמְרֵ֣י הַסַּ֔ף אֶת־כָּל־הַכֶּ֖סֶף
    הַמּוּבָ֥א בֵית־יְהוָֽה׃
  piu-2006: '@see-verse:2KI.012.009'
  kik-kik: Hĩndĩ ĩrĩa yothe moonaga mbeeca nĩciaingĩha ithandũkũ-inĩ, mwandĩki-marũa
    wa mũthamaki na mũthĩnjĩri-Ngai ũrĩa mũnene mookaga, magatara mbeeca iria ciakoragwo
    irehetwo hekarũ-inĩ ya Jehova na magaciĩkĩra mĩhuko.
  omb-omb: Me tavohe ramo leo hurive a mane u vumai lawoa lolo gesi, a tangaloi revereve
    lo valei ratahigi me a tangaloi tomtomuegi nora ngere ramo toretore romo vano,
    romo valu na mane hi rau teu ta lolo tantano gogona noi HUQE me romo taure ta
    lolo bagi.
  fra-NCL: Alors le prêtre Joïada prit un coffre et, ayant percé un trou dans son
    couvercle, il le plaça à côté de l’autel, à droite du passage par lequel on entrait
    dans la maison de Yahweh ; les prêtres qui gardaient la porte y mettaient tout
    l’argent qu’on apportait dans la maison de Yahweh.
  cek-AK: Thingkhong thung ih phoisa pop parai naah, siangpahrang ih ca tarikung hoi
    kalen koek qaima to angzoh hoi moe, nihnik mah Angraeng tempul thungah sinh o
    ih phoisa to kroek hoi boih pacoeng ah, pasah thungah pacaeng hoi.
  cuk-cuk: Ulugwagi mani engus-dakarmalale, reyga-garda-narmaked, degi, dule-irwa-Bab-Dummadse-goled-bur-dummad
    Bab-Dummadse-goled-neggi mani-weles-bukwad ebisnoni damalad. Geb a-sorbali, sagugi
    bardamalad.
  uig-CYR: Вә шундақ болаттики, улар сандуқта көп пул чүшкәнлигини көрсә, падишаниң
    кативи билән баш каһин ибадәтханиға чиқип, Пәрвәрдигарниң өйидики пулни халтиға
    чигип, санап қоятти.
  tel-2017: పెట్టె నిండి పోయిన ప్రతిసారీ రాజు కార్యదర్శి, ప్రధాన యాజకుడు వచ్చి యెహోవా
    ఆలయంలోని డబ్బు లెక్క చూసి సంచుల్లో ఉంచారు.
  hat-BSA: Lè yo te wè ke anpil lajan te nan kès la, grefye a wa a avèk wo prèt la
    te vin monte, te mare li nan sak yo e te konte lajan ki te twouve nan kay SENYÈ
    a.
  kos-kos: Pacl nukewa ma ac yohk mani orekeni nu in box sac, na mwet sim lun tokosra
    ac mwet Tol Fulat ac tuku ac munanla silver uh in kofelik, ac pauniya.
  hbo-WLC: וַיִּקַּ֞ח יְהוֹיָדָ֤ע הַכֹּהֵן֙ אֲר֣וֹן אֶחָ֔ד וַיִּקֹּ֥ב חֹ֖ר בְּדַלְתּ֑וֹ
    וַיִּתֵּ֣ן אֹתוֹ֩ אֵ֨צֶל הַמִּזְבֵּ֜חַ בימין בְּבֽוֹא־אִישׁ֙ בֵּ֣ית יְהוָ֔ה וְנָֽתְנוּ־שָׁ֤מָּה
    הַכֹּֽהֲנִים֙ שֹׁמְרֵ֣י הַסַּ֔ף אֶת־כָּל־הַכֶּ֖סֶף הַמּוּבָ֥א בֵית־יְהוָֽה׃
  ibo-ibo: Mgbe ọbụla ha hụrụ na igbe ego ahụ ejupụtala nʼego, onye ode akwụkwọ ụlọeze
    na onyeisi nchụaja na-abịa, gụọ ego ahụ e webatara nʼụlọnsọ Onyenwe anyị, tinye
    ha nʼakpa.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ସିନ୍ଦୁକରେ ବହୁତ ମୁଦ୍ରା ଥିବାର ଦେଖନ୍ତେ, ରାଜାଙ୍କର ଲେଖକ ଓ
    ମହାଯାଜକ ଆସି ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ପ୍ରାପ୍ତ ସେହି ସକଳ ମୁଦ୍ରା ଥଳୀରେ ରଖି ଗଣନା କଲେ।
  chk-chk: Nge lupwen ra küna pwe a wor chomong moni lon ewe pwor, nöün ewe king seketeri
    me ewe souasor mi lap ra feito, ra aleani ewe moni o tukeni.
  rop-rop: Wen det boks bin oldei jidan fulwan garram ola mani, det wekinmen blanga
    det king hubin oldei raidimdan ebrijing weya det king bin oldei dalim im, en det
    haibala serramonimen bin oldei kaundimap ola ofring mani en pudum insaid langa
    beig en taiyimap.
  ukr-1871: Скоро ж постерегали, що в скринцї було багацько грошей, приходив тодї
    писарь царський та первосьвященник і висипали та й перелїчували срібло, найдене
    в храму Господньому.
  deu-1951: Wenn sie dann sahen, daß viel Geld in der Lade war, kamen des Königs Schreiber
    und der Hohepriester herauf und banden das Geld zusammen und zählten, was im Hause
    des HERRN gefunden ward.
  eng-JPS: (12-11) And it was so, when they saw that there was much money in the chest,
    that the king's scribe and the high priest came up, and they put up in bags and
    counted the money that was found in the house of the LORD.
  srp-1865: A kad viðahu da ima mnogo novaca u kovèegu, tada dolažaše pisar carev
    s poglavarom sveštenièkim, i izbrojivši svezivahu novce koji bi se našli u domu
    Gospodnjem.
  lug-lug: Awo bwe baalabanga ng’ensimbi ezireeteddwa mu yeekaalu ya Mukama ziweze
    nnyingi mu ssanduuko, omuwandiisi wa kabaka ne kabona asinga obukulu ne bajjanga
    okuzibala n’okuzitereka.
  heb-heb: ויהי כראותם כי רב הכסף בארון ויעל ספר המלך והכהן הגדול ויצרו וימנו את הכסף
    הנמצא בית יהוה׃
  ben-IRV: পরে যখন তারা দেখতে পেল সেই সিন্দুকে অনেক টাকা জমা হয়েছে, তখন রাজার লেখক
    ও মহাযাজক এসে সদাপ্রভুর গৃহে আনা ঐ টাকাগুলি থলিতে করে গুনে রাখতেন।
  pan-pan: ਜਦ ਉਹ ਵੇਖਦੇ ਸਨ ਕਿ ਸੰਦੂਕ ਵਿੱਚ ਬਹੁਤ ਰੁਪਿਆ ਹੋ ਗਿਆ ਹੈ ਤਦ ਰਾਜਾ ਦਾ ਪ੍ਰਧਾਨ ਅਤੇ
    ਮਹਾਂ ਜਾਜਕ ਉੱਥੇ ਆ ਕੇ ਉਸ ਰੁਪਏ ਨੂੰ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਮਿਲਦਾ ਸੀ, ਥੈਲੀਆਂ ਵਿੱਚ
    ਪਾ ਕੇ ਗਿਣ ਲੈਂਦੇ ਸਨ।
  mya-JVB: ငွေ များ သည် ကိုသိ မြင်လျှင် ၊ ရှင်ဘုရင် ၏ စာရေး တော်ကြီးနှင့် ယဇ်ပုရောဟိတ်
    မင်း သည် လာ ၍ ဗိမာန်တော် ၌စုသောငွေ ကို ထုတ် ထားလျက် စာရင်း ယူ၏
  tbg-tbg: Kotira kaiqa vara amite vauka tavovaro vokiseqi airi monu vaumanta, vika
    avuhainaara qara ntuva amite vau vaiintirave, Kotira kaiqa vara amite vau vaiintika
    qiata vaiintive, vitanta naaromanta aninte, vi monura kaara ntuvake utaqi ntuvatora.
  hmo-hmo: Bema idia itaia, moni momo be maua lalonai ia noho neganai, king ena toretore
    tauna, bona Hahelagaia Tauna Badana idia mai, bona idia ruaosi ese Lohiabada ena
    Dubu Helaga dekenai idia atoa moni idia duahia, bona puse edia lalonai idia udaia.
  urd-urd: जब वह देखते थे कि सन्दूक़ में बहुत नक़दी हो गई है, तो बादशाह का मुन्शी
    और सरदार काहिन ऊपर आकर उसे थैलियों में बाँधते थे, और उस नक़दी को जो ख़ुदावन्द
    के घर में मिलती थी गिन लेते थे।
  rus-SYN: И когда видели, что много серебра в ящике, приходили писец царский и первосвященник,
    и завязывали в мешки, и пересчитывали серебро, найденное в доме Господнем;
  bqc-SIM: Ɔ̃ sa'onkia Yoiada kpagolo sɛ̀ à a nɛ́ fↄ̃̀, ↄ̃ a dìlɛ sa'okĩi saɛ Dii
    kpɛ́ kpɛɛlɛ ↄplaa oi. Ɔ̃ sa'ona pↄ́ lɛ́ kpɛ́ zɛ́ dↄ̃́aↄ ì ↄ̃a pↄ́ wà mↄ̀ò Dii
    ua kau we píi.
  tcz-CHONGTHU: Hiche thingkong chu adimphat leh, leng insunga kimang cha lekhajihpa
    leh thempulen pa chun Pakai houin’a hung kitohdoh dangka ho chu asimtohji lhonin,
    chujouteng chule khaodip khatna akhumji lhon in ahi.
  mar-mar: मग लोकही परमेश्वराच्या मंदिरात आल्यावर पेटीतच पैसे टाकत. राजाचा चिटणीस
    आणि मुख्य याजक अधून मधून येत आणि पेटीत बरेच पैसे साठलेले दिसले की ते पैसे काढून
    घेत. थैल्यांमध्ये भरुन ते मोजत.
  qub-qub: Babulman guellay juntaptinnaga aywaj raypa secretaryun, mas mandaj cürapis.
    Nircorga guellayta yupaj ayca cashantapis. Chaytaga taliga-mallwacunaman wiñaj.
  bqp-bqp: Tó ò è àkpatii pìi ↄgↄ kɛ̀ dasi, akũ kína takadakɛ̃ri kũ sa'orikio dì
    naro ò káka asasanↄ gũn.
  hat-hat: Chak fwa yo wè te gen bonkou lajan nan bwat la, sekretè wa a ansanm ak
    granprèt la vini, yo kontwole lajan an, yo mete l' nan sak.
  eng-BSB: Whenever they saw that there was a large amount of money in the chest,
    the royal scribe and the high priest would go up, count the money brought into
    the house of the LORD, and tie it up in bags.
  eng-WEBPB: When they saw that there was much money in the chest, the king’s scribe
    and the high priest came up, and they put it in bags and counted the money that
    was found in the LORD’s house.
  kbq-kbq: Hanki kazageno'ma ana vogisifima zagomo'ma avimatege'za, vugota pristi
    ne'ene kinimofo eri'za vahe'mo'za e'za ana zagoa Ra Anumzamofo mono nompintira
    eme hampari'za kupina eriri'naze.
  nhe-BL: Huan quema quiitayayaj para nopa pilcuacajontzi quipixtoc miyac tomi, itlajcuilojca
    nopa tlanahuatijquetl, ihuaya nopa totajtzi quipohuayayaj tlen ajsitoya ipan itiopa
    TOTECO huan quitlaliyayaj ipan bolsas.
  bus-bus: Tó aↄ̃ↄ è àkpati pì ↄↄ kɛ̀ bíta, ben kína takadakɛ̃ri kↄ̃n sa'orikio è
    naro wà káka sàkinↄ guu.
  gub-BL: Temetarer tetea'u hyru pupe heta mehe tuwihawete ze'eg imuapykar a'e, xaxeto
    wanuwihaw a'e no, ur a'e pe ipapar pà wà. Omonokatu ma'eryru pàn iapo pyrer pupe
    wà.
  eng-DRA: 'And when they saw that there was very much money in the chest, the king’s
    scribe and the high priest came up, and poured it out, and counted the money that
    was found in the house of the Lord:'
