verse: 2KI.012.017
translations:
  mal-C: ആ കാലത്ത് അരാംരാജാവായ ഹസായേൽ വന്ന് ഗത്ത് ആക്രമിക്കുകയും അതിനെ കൈവശപ്പെടുത്തുകയും
    ചെയ്തു. പിന്നെ അദ്ദേഹം ജെറുശലേം ആക്രമിക്കുന്നതിനായി തിരിഞ്ഞു.
  deu-TKW: Das Geld von Schuldopfern und Sündopfern aber ward nicht zum Tempel Jahwes
    gebracht; den Priestern gehörte es.
  lin-lin: Bazalaki komema te na Tempelo ya Yawe, mbongo oyo ewutaki na makabo ya
    kimia mpe na mbeka mpo na masumu ; yango ezalaki mpo na Banganga-Nzambe.
  eng-LSV: Then Hazael king of Aram goes up and fights against Gath, and captures
    it, and Hazael sets his face to go up against Jerusalem;
  eng-GNV: Then came vp Hazael King of Aram, and fought against Gath and tooke it,
    and Hazael set his face to goe vp to Ierusalem.
  eng-WEBSTER: Then Hazael king of Syria went up, and fought against Gath, and took
    it; and Hazael set his face to go up to Jerusalem.
  nhw-BL: Ipan nopa tonali Tlanahuatijquetl Hazael tlen tlali Siria quihuilanqui altepetl
    Gat huan moaxcati. Huan teipa quinejqui nojquiya moaxcatis altepetl Jerusalén.
  swh-ONEN: Wakati huu Hazaeli mfalme wa Aramu akapanda kuishambulia Gathi, akaiteka.
    Kisha akageuka ili kuishambulia Yerusalemu.
  bba-bba: Gobi yi bɑ rɑ wɛ̃ yɑɑ sɑberun ɑyerɔ, torɑrun yɑ̃kurun sɔ̃ bɑ ku rɑ yi yi
    Yinni Gusunɔn sɑ̃ɑ yerun sɔ̃. Yiyɑ yi rɑ ko yɑ̃ku kowoɡii.
  eng-KJVCPB: 'Then Hazael king of Syria went up, and fought against Gath, and took
    it: and Hazael set his face to go up to Jerusalem.'
  luo-luo: E ndalono ema Hazael ruodh Aram ne odhi momonjo Gath mi omake. Eka ne odhi
    mondo omonj Jerusalem bende.
  meu-meu: Una negana ai Hasaele, Suria pavapavana, na ela, Gata hanuana e tuari henia,
    bena e abia. A Hasaele be Ierusalem e raka lao, baine tuari henia totona, negana
    ai na
  npi-ULB: त्यसपछि अरामका राजा हजाएलले गातको विरुद्धमा आक्रमण गरे र त्‍यसलाई लिए ।
    त्यसपछि हजाएलले यरूशलेमलाई आक्रमण गर्न फर्के ।
  yor-yor: Ní déédé àkókò yìí, Hasaeli ọba Siria gòkè lọ láti dojúkọ Gati àti láti
    fi agbára mú un. Nígbà náà, ó yípadà láti dojúkọ Jerusalẹmu.
  pes-OPCB: در آن روزها، حزائیل، پادشاه سوریه به شهر جت حمله کرد و آن را گرفت؛ سپس
    به طرف اورشلیم حرکت کرد تا آن را نیز تصرف نماید.
  tgl-ULB: Sa panahong iyon, nilusob at nilabanan ni Hazael hari ng Aram ang Gat,
    at sinakop ito. Pagkatapos tinangkang lusubin ni Hazael ang Jerusalem.
  hui-hui: Kini Yoasa ibugua Anduane Homogonaga anda biagoha biabe bilo agali maru
    dabo helaga bialu heaore dege Sirianaga Kini Hasaelehanda Isaraele dindiha wai
    bule anda ibini. Anda ibuwa Gede tano bo podalu karulowa wai bialu hene. Ani bialu
    howa uruni bo poda hana hai halu beregeda dai bialu Yarusalemeni wai bule pene.
  mya-mya: ထို​ကာ​လ​၌​ရှု​ရိ​ဘု​ရင်​ဟာ​ဇေ​လ​သည် ဂါ​သ မြို့​ကို​တိုက်​ခိုက်​သိမ်း​ယူ​လေ​သည်။
    ထို​နောက် ယေ​ရု​ရှ​လင်​မြို့​ကို​တိုက်​ခိုက်​ရန်​ချီ​တက် လာ​သည့်​ကာ​လ၊-
  bod-N: དེའི་ཚེ། ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་ཡར་འོངས་ཤིང་གཱད་ཅེས་པར་དམག་འཁྲུག་བརྒྱབ་ནས་བདག་ཏུ་བཟུང་།
    ཡང་ཧ་ཟཱ་ཨེལ་གྱིས་ཡར་འོངས་ནས་ཡེ་རུ་སཱ་ལེམ་ལ་དམག་འཁྲུག་རྒྱག་པའི་སེམས་ཐག་བཅད་པ་དང་།
  sna-sna: Panguva yakaita saiyoyi Hazaeri mambo weAramu akaenda akandorwisa Gati
    akaripamba. Ipapo akadzokera kundorwisa Jerusarema.
  spa-BLM: Entonces subió Hazael, rey de Siria, y combatió contra Gat, y la tomó;
    y Hazael se dispuso a subir a Jerusalén.
  cac-cac: A d'a jun tiempoal chi', a vin̈aj Hazael sreyal Siria, ix javi vin̈ yac'
    oval d'a chon̈ab' Gat, ix yac'an ganar jun chon̈ab' chi' vin̈, ix lajvi chi' ix
    cot vin̈ d'a sb'eal Jerusalén yac' oval.
  swh-ULB: Kisha Hazaeli mfalme wa Shamu akashambuliwa na kupigana dhidi ya Gathi,
    na kuichukua.
  bel-bel: Тады выступіў у паход Азаіл, цар Сірыйскі, і пайшоў вайною на Гет, і ўзяў
    яго; і намерыўся Азаіл ісьці на Ерусалім.
  deu-ELBBK: Das Geld von Schuldopfern und das Geld von Sündopfern wurde nicht in
    das Haus des HERRN gebracht; es war für die Priester.
  mbb-OT: Dutun he timpu, si Hadì Hazael he hadì te Aram midsurung diyà te Gat ne
    naaǥew zin heini. Ne midisisyun sikandin he edsurungen din daan is Jerusalem.
  mal-2015: ആ കാലത്തു അരാംരാജാവായ ഹസായേൽ പുറപ്പെട്ടു ഗത്തിനെ യുദ്ധംചെയ്തു പിടിച്ചു;
    ഹസായേൽ യെരൂശലേമിന്റെ നേരെയും വരേണ്ടതിന്നു
  rmc-rmc: O love, so o manuša anenas sar obeta vaš o binos, na sas prekal o Chramos,
    ale ačhenas le rašajenge.
  pes-OPV: آنگاه حزائیل، پادشاه ارام برآمده، با جت جنگ نمود و آن را تسخیر کرد. پس
    حزائیل توجه نموده، به سوی اورشلیم برآمد.
  ron-1924: Атунч, Хазаел, ымпэратул Сирией, с-а суит ши с-а бэтут ымпотрива Гатулуй
    ши л-а кучерит. Хазаел авя де гынд сэ се суе ымпотрива Иерусалимулуй.
  ben-OBCV: মোটামুটি এসময় অরামের রাজা হসায়েল গিয়ে গাত আক্রমণ করে তা দখল করে নিয়েছিলেন।
    পরে তিনি জেরুশালেম আক্রমণ করার জন্যও মুখ ঘুরিয়েছিলেন।
  som-som: Markaasaa Xasaa'eel oo ahaa boqorkii Suuriya kacay oo wuxuu la diriray
    Gad, wuuna qabsaday. Kolkaasaa Xasaa'eel wuxuu u jeestay oo u kacay Yeruusaalem.
  lat-VUC: 'Tunc ascendit Hazaël rex Syriæ, et pugnabat contra Geth, cepitque eam:
    et direxit faciem suam ut ascenderet in Jerusalem.'
  eng-ASVBT: Then Hazael king of Syria went up, and fought against Gath, and took
    it; and Hazael set his face to go up to Jerusalem.
  ita-1885: Allora Hazael, re di Siria, salì, e guerreggiò contro a Gat, e la prese;
    poi voltò la faccia, per salire contro a Gerusalemme.
  eng-LXXUP: Money for a sin offering, and money for a trespass offering, whatever
    happened to be brought into the house of the Lord, went to the priests.
  eng-ULB: Then Hazael king of Aram attacked and fought against Gath, and took it.
    Hazael then turned to attack Jerusalem.
  spa-VBL: Por ese tiempo, Jazael, rey de Harán, fue a atacar Gat y la capturó. Luego
    marchó para atacar a Jerusalén.
  fra-_FOB: Alors Hazaël, roi de Syrie, monta et fit la guerre contre Gath et la prit.
    Puis Hazaël se retourna pour monter contre Jérusalem.
  mal-mal: ആ കാലത്ത് അരാം രാജാവായ ഹസായേൽ യുദ്ധത്തിനായി പുറപ്പെട്ട് ഗത്ത് പിടിച്ചടക്കി;
    അനന്തരം ഹസായേൽ യെരൂശലേമിന്റെ നേരേ ദൃഷ്ടി വെച്ചു.
  urd-GVR: Un dinoṅ meṅ Shām ke bādshāh Hazāel ne Jāt par hamlā karke us par qabzā
    kar liyā. Is ke bād wuh muṛ kar Yarūshalam kī taraf baṛhne lagā tāki us par bhī
    hamlā kare.
  suz-BL: मेना अराम ङा पिप हजाएल इर कुशा, गाथ कली लडाइ तोशा मेको आ के सेला बाक्‍त।
    मेको नोले हजाएल यरूसलेम नु लडाइ पचा कली मेक गे लमाक्‍त।
  ita-1927: In quel tempo Hazael, re di Siria, salì a combattere contro Gath, e la
    prese; poi si dispose a salire contro Gerusalemme.
  ckb-ckb: لەو کاتە حەزائێلی پاشای ئارام چوو هێرشی کردە سەر گەت و گرتی. ئینجا ڕووی
    لە ئۆرشەلیم کرد هەتا هێرشی بکاتە سەر.
  eng-BBE: Then Hazael, king of Aram, went up against Gath and took it; and his purpose
    was to go up to Jerusalem.
  kan-OKCV: ಈ ಸಮಯದಲ್ಲಿ ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನು ಹೋಗಿ ಗತ್ ಊರಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ, ಅದನ್ನು
    ವಶಪಡಿಸಿಕೊಂಡನು. ನಂತರ ಹಜಾಯೇಲನು ಯೆರೂಸಲೇಮಿನ ಮೇಲೆ ದಾಳಿಮಾಡಲು ಹೊರಟನು.
  tam-2017: அதற்குப் பின்பு சீரியாவின் ராஜாவாகிய ஆசகேல் வந்து, காத்தூரின்மேல் போர்செய்து
    அதைப் பிடித்தான்; அதன் பின்பு எருசலேமுக்கு விரோதமாகப்போக ஆசகேல் தன் முகத்தைத்
    திருப்பினான்.
  spa-RV-1909: 'Entonces subió Hazael rey de Siria, y peleó contra Gath, y tomóla:
    y puso Hazael su rostro para subir contra Jerusalem;'
  ron-BTF: Atunci Hazael, împăratul Siriei, s-a urcat și a luptat împotriva Gatului
    și l-a luat; și Hazael și-a îndreptat fața să se urce împotriva Ierusalimului.
  eng-WEBP: Then Hazael king of Syria went up and fought against Gath, and took it;
    and Hazael set his face to go up to Jerusalem.
  eng-FBV: Around this time Hazael, king of Aram, went and attacked Gath, and captured
    it. Then he marched to attack Jerusalem.
  nld-1939: In die tijd trok Chazaël, de koning van Aram, op, deed een aanval op Gat
    en veroverde het. Daarna maakte hij aanstalten, om tegen Jerusalem op te trekken.
  nch-BL: Ipan nopa tonali Tanahuatijquet Hazael ten tali Siria quitehui altepet Gat
    huan moaxcati. Huan teipa quinejqui nojquiya moaxcatis altepet Jerusalén.
  vie-1934: Trong lúc đó, Ha-xa-ên, vua Sy-ri, đến xâm phạm đất Gát, và choán lấy.
    Người cũng tính xâm phạm Giê-ru-sa-lem.
  hin-CV: इसी समय अराम के राजा हाज़ाएल ने गाथ पर हमला कर उसे अपने अधीन कर लिया. मगर
    जब हाज़ाएल येरूशलेम पर हमला करने के लिए निकला,
  spa-BES: Entonces Hazael, rey de Siria, subió contra Gat y la tomó; y su propósito
    era subir a Jerusalén.
  tdx-tdx: Tsy nase­se añ’ anjomba’ Iehovà o dralan’ engan-kakeo naho engan-dila­tseo,
    amy t’ie fanaña’ o mpisoroñeo.
  tha-KJV: แล​้วคราวนั้นฮาซาเอลกษั​ตริ​ย์​แห่​งซีเรียได้ยกขึ้นไปสู้รบกับเมืองกัทและยึดเมืองนั้นได้
    แต่​เมื่อฮาซาเอลมุ่งพระพักตร์จะไปตี​กรุ​งเยรูซาเล็ม
  por-BR-2018: Então subiu Hazael rei da Síria, e lutou contra Gate, e tomou-a; e
    Hazael decidiu subir contra Jerusalém;
  deu-ELO: Damals zog Hasael, der König von Syrien, herauf und stritt wider Gath und
    nahm es ein. Und Hasael richtete sein Angesicht darauf, wider Jerusalem hinaufzuziehen.
  eng-WYC-2018: Then Hazael, king of Syria, went up, and fought against Gath; and
    he took it, and (ad)dressed his face, that he should ascend into Jerusalem. (Then
    Hazael, the king of Syria, went up, and fought against Gath; and he took it, and
    then directed his face, so that he would then go into Jerusalem.)
  epo-epo: En tiu tempo ekiris Ĥazael, reĝo de Sirio, kaj ekmilitis kontraŭ Gat kaj
    venkoprenis ĝin; kaj Ĥazael intencis iri kontraŭ Jerusalemon.
  uig-PIN: U waⱪitta Suriyǝ padixaⱨi Ⱨazaǝl Gat xǝⱨirigǝ ⱨujum ⱪilip, uni ixƣal ⱪildi.
    Andin Ⱨazaǝl Yerusalemƣa ⱨujum ⱪilixⱪa yüzlǝndi.
  beo-beo: 'Amogalu, Silia hina bagade Ha:sa:iele da Ga:de moilai bai bagade doagala:le,
    hasali. Amalu, e da Yelusaleme doagala:musa: ilegei.'
  tpi-OTNT: King Joas bilong Juda i makim pinis ol man bilong stretim haus bilong
    Bikpela, na bihain long dispela, King Hasael bilong Siria i kam wantaim ol ami
    bilong en na i pait long taun Get. Ol i winim ol Get na kisim taun pinis, orait
    ol i tanim na i go bilong pait long Jerusalem.
  hau-SA: A wannan lokaci, Hazayel sarkin Aram ya haura, ya kai wa Gat hari, ya kuma
    ci ta da yaƙi. Sa’an nan ya juya don yă yaƙi Urushalima.
  uig-LAT: U waqitta Suriye padishahi Hazael Gat shehirige hujum qilip, uni ishghal
    qildi. Andin Hazael Yérusalémgha hujum qilishqa yüzlendi.
  nde-nde: Ngalesosikhathi uHazayeli inkosi yase-Aramu wayahlasela iGathi, wayithumba,
    wasezimisela ukuthumba iJerusalema,
  ton-ton: '¶ Pea naʻe ʻalu hake ʻa Hasaeli ko e tuʻi ʻo Silia, ke fai ʻae tau ki
    Kati, pea naʻa ne lavaʻi ia: pea naʻe fakahanga hono mata ʻe Hasaeli ke ʻalu hake
    ki Selūsalema.'
  ces-1613: Tedy vytáhl Hazael král Syrský, a bojoval proti Gát a dobyl ho. Potom
    obrátil Hazael tvář svou, aby táhl proti Jeruzalému.
  eng-WMB: Then Hazael king of Syria went up and fought against Gath, and took it;
    and Hazael set his face to go up to Jerusalem.
  tam-TCV: இந்த நாட்களில் சீரிய அரசன் ஆசகேல், காத்தை எதிர்த்துத் தாக்கிக் கைப்பற்றினான்.
    அங்கிருந்து எருசலேமைத் தாக்குவற்காகத் திரும்பினான்.
  ceb-ULB: Unya misulong ug nakig-away si Hazael nga hari sa Aram batok sa Gat, ug
    giilog kini. Unya miliko si Hazael aron sa pagsulong sa Jerusalem.
  pol-UBG: Wtedy Chazael, król Syrii, wyruszył, aby walczyć z Gat i zdobył je. Potem
    Chazael postanowił wyruszyć przeciw Jerozolimie.
  urd-GVU: اُن دنوں میں شام کے بادشاہ حزائیل نے جات پر حملہ کر کے اُس پر قبضہ کر لیا۔
    اِس کے بعد وہ مُڑ کر یروشلم کی طرف بڑھنے لگا تاکہ اُس پر بھی حملہ کرے۔
  deu-1912: Zu der Zeit zog Hasael, der König von Syrien, herauf und stritt wider
    Gath und gewann es. Und da Hasael sein Angesicht stellte, nach Jerusalem hinaufzuziehen,
  kan-2017: ಇದೇ ಕಾಲದಲ್ಲಿ ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನು ಬಂದು ಗತ್ ಊರಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಿ, ಅದನ್ನು
    ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡನು. ಅಲ್ಲಿಂದ ಅವನು ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟನು.
  yap-yap: Ma ngiyal’nem e yib Hazael ni Pilung nu Syria i mael ngak fare binaw nu
    Gath nge kol; ma aram me turguy u wan’ ni nge mael ngak yu Jerusalem.
  hlt-MCSB: Te vaengah Aram manghai Hazael te cet tih Gath a vathoh thil. Te te a
    loh van neh Jerusalem te paan hamla Hazael loh a maelhmai a hooi.
  mdy-ETH: ዒማና ሶኦሪያ ዓጮ ካኣቲ፥ ዓዛሄሌ ጋኣቴ ካታሞ ዖሊ ዓርቂ፤ ዬካፓ ዬሩሳላሜ ካታሞ ዖላኒ ማሌኔ።
  twi-ASANTE: Ɛbɛyɛ saa ɛberɛ yi, Aramhene Hasael kɔko tiaa Gat faeɛ. Afei, ɔdanee
    ne ho kɔto hyɛɛ Yerusalem so.
  eng-WEBU: Then Hazael king of Syria went up and fought against Gath, and took it;
    and Hazael set his face to go up to Jerusalem.
  wal-wal: He wode Sooriyaa Kawoi Hazaa7eeli biidi, Gaate katamaa olidi oiqqiis. Yaatidi
    Yerusalaame olanau simmiis.
  spa-PDDPT: En aquel tiempo Hazael, rey de Siria, subió y luchó contra Gat, y la
    conquistó. Y Hazael dispuso subir contra Jerusalén.
  gun-gun: Ha'e va'e jave ma Síria pygua huvixa Hazael opu'ã vy joguero'a Gate tetã
    ojopy aguã, ha'e vy ipo'aka. Ha'e va'e rire Hazael kuery Jerusalém katy ooxe avi
    ojopy aguã.
  ilo-ULB: Ket rinaut ni Hazael nga ari ti Aram ti Gat, ket sinakupna daytoy. Ket
    ingkeddeng ni Hazael a rautenna ti Jerusalem.
  kpg-kpg: I di madagoaa deelaa, King Hazael o Syria gu heebagi gi di waahale o Gath,
    guu kumi di maa, nomuli gei mee gu hagamaanadu bolo e heebagi gi Jerusalem.
  uig-ARA: ئۇ ۋاقىتتا سۇرىيە پادىشاھى ھازائەل گات شەھىرىگە ھۇجۇم قىلىپ، ئۇنى ئىشغال
    قىلدى. ئاندىن ھازائەل يېرۇسالېمغا ھۇجۇم قىلىشقا يۈزلەندى.
  sus-sus: Kɔbiri naxan nu soma yɛtɛ ragbilen sɛrɛxɛe ra nun yunubi xafari sɛrɛxɛe
    ra, na mu nu sama na kankira kui Alatala xa banxi kui. A nu soma sɛrɛxɛdubɛe nan
    yi ra.
  pon-2006: Ni ahnsowo Asael, nanmwarkien Siria, mahweniong kahnimw en Kad oh kalowehdi;
    ih eri kupwurehda en mahweniong Serusalem.
  ksd-ksd: Ta nam ra e Kasael ra king Siria i ga tut ure ra pia na pal Gat, ma i ga
    uvia pa ia. Ma Kasael i ga lingan upi Ierusalem.
  tur-YTC: Sonra Suriye Kralı Hazael çıkıp Gat'a karşı savaştı ve onu aldı; ve Hazael
    Yeruşalem'e çıkmak için yöneldi.
  grc-BRENT: Ἀργύριον περὶ ἁμαρτίας, καὶ ἀργύριον περὶ πλημμελείας, ὅ, τι εἰσηνέχθη
    ἐν οἴκῳ Κυρίου, τοῖς ἱερεῦσιν ἐγένετο.
  ind-AYT: Pada waktu itu, Hazael, raja Aram, maju berperang melawan Gad serta merebutnya.
    Lalu, Hazael memalingkan wajahnya untuk menyerang Yerusalem.
  nya-nya: Pa nthawi imeneyo, Hazaeli, mfumu ya Aramu anapita kukathira nkhondo mzinda
    wa Gati nawulanda. Kenaka Hazaeli anatembenuka kupita kukathira nkhondo mzinda
    wa Yerusalemu.
  hrv-hrv: Novac naknadnice i okajnice nije se unosio u Dom Jahvin, nego je pripao
    svećenicima.
  mps-mps: Te Juda dabego king bidi Joasgo te Genuai Bidigo tempel be dodolabo bidi
    augwali dąį ila silali, tama te nosali te Siria king bidi Hasael aga ami soldia
    bidi dabe dali augwali aselama, tama te taun Get hanude boi hwįani. Tama te augwaligo
    te taun Get bage augwali aiyaba elaluama, tama augwaligo te Get hanu sali. Tama
    tialima, augwali ma begegi soyu, te Jerusalemba boi hwįgi painu pali.
  tpi-tpi: King Joas bilong Juda i makim pinis ol man bilong stretim haus bilong Bikpela,
    na bihain long dispela, King Hasael bilong Siria i kam wantaim ol ami bilong en
    na i pait long taun Get. Ol i winim ol Get na kisim taun pinis, orait ol i tanim
    na i go bilong pait long Jerusalem.
  dan-1931: På den Tid drog Kong Hazael af Aram op og belejrede og indtog Gat. Da
    han truede med at drage mod Jerusalem,
  vie-OVCB: Vào lúc ấy, Ha-xa-ên, vua A-ram đem quân chiếm đất Gát và tiến về Giê-ru-sa-lem.
  guj-2017: તે સમયે અરામના રાજા હઝાએલે ગાથની સામે યુદ્ધ કરીને તેને જીતી લીધું. પછી
    હઝાએલ યરુશાલેમ પર હુમલો કરવા પાછો વળ્યો.
  pon-2006A: Ni ahnsowo Asael, nanmwarkien Siria, mahweniong kahnimw en Kad oh kalowehdi;
    ih eri kupwurehda en mahweniong Serusalem.
  por-BRBSL: Então Hazael, rei da Síria, subiu e lutou contra Gate, e tomou-a; e Hazael
    preparou seu rosto para subir a Jerusalém.
  cth-cth: Siria siangpahrang Hazael ni, Gath a tuk. Be a la hnukkhu Hazael teh Jerusalem
    ban hanlah a noe.
  twi-twi: Saa bere no ntam ara na Aramhene Hasael kɔko tiaa Gat, na ɔfaa ɔman no.
    Afei, ɔdan ne ho kɔtow hyɛɛ Yerusalem so.
  hlt-hlt: Te vaengah Aram manghai Hazael te cet tih Gath a vathoh thil. Te te a loh
    van neh Jerusalem te paan hamla Hazael loh a maelhmai a hooi.
  tbz-SIM: Bɛ̀ duɔ̀ nyì mɛyɛi ncĩ́ɛ̃́mmɛ̀ kpɛ́í nnɛ̀ mɛyɛi nhũtímù kpɛ́í, bɛ̀ do í
    ì duɔ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ tũntimù kpɛ́í, ì do tú ikuɔ́ nìùbɛ̀ kpɛyi nyi.
  msy-2020: Atrivim Joas Ikiavɨra Itir Godɨn Dɨpenim akɨrasa gumazibav sevegha gɨfa,
    ezɨ gɨn, Sirian Atrivim Hasael uan mɨdorozir gumaziba ko, iza Getɨn nguibar ekiam
    koro. Me Getia abɨragha gɨvagha, egha ragha Jerusalemia ko mɨsoghasa ghue.
  dop-dop: Liɣitee nnɑ yǝlɑɑ kɔŋnɑ pɑ kʋpǝntǝŋ kɔtɑɣɑ lonte tɔ, kɔtǝlɑɑ kɛ pɑ cɛlǝɣɩ
    ɑlɛ, pɑɑ tʋɣʋ-yɛɣɛ ɑtɑkɑɑ ɩnɩ ɩ tɑɑ.
  azb-azb: O vaxt Aram padşahı Xazael gəldi və Qata hücum edib oranı aldı. Sonra o,
    Yerusəlimə hücum etməyə yönəldi.
  eng-DBY: Then Hazael king of Syria went up, and fought against Gath, and took it.
    And Hazael set his face to go up against Jerusalem.
  hin-2017: तब अराम के राजा हजाएल ने गत नगर पर चढ़ाई की, और उससे लड़ाई करके उसे ले
    लिया। तब उसने यरूशलेम पर भी चढ़ाई करने को अपना मुँह किया।
  wol-KYG: Xaalisu saraxu peyug tooñ nag ak xaalisu saraxu póotum bàkkaar daawuñu
    ko indi ci kër Aji Sax ji. Sarxalkat yaa ko moomoon.
  eng-YLT: Then go up doth Hazael king of Aram, and fighteth against Gath, and captureth
    it, and Hazael setteth his face to go up against Jerusalem;
  eng-WYC-2017: Then Hazael, king of Syria, went up, and fought against Gath; and
    he took it, and dressed his face, that he should ascend [or go up] into Jerusalem.
  eng-WMBB: Then Hazael king of Syria went up and fought against Gath, and took it;
    and Hazael set his face to go up to Jerusalem.
  urd-GVH: उन दिनों में शाम के बादशाह हज़ाएल ने जात पर हमला करके उस पर क़ब्ज़ा कर
    लिया। इसके बाद वह मुड़कर यरूशलम की तरफ़ बढ़ने लगा ताकि उस पर भी हमला करे।
  rug-rug: Pa totoso asa si rapatia Hazaelo sa baṉara pa Siria sa vasileana lavata
    pa Qati meke vagia sa; beto si balabala ia sa pude rapatia si pa Zerusalema.
  gaz-gaz: Yeruma kana keessa Hazaaʼeel mootiin Sooriyaa Gaatitti ol baʼee lolee ishee
    qabate. Ergasii immoo Yerusaaleminis loluuf itti gara gale.
  fra-LSG: Alors Hazaël, roi de Syrie, monta et se battit contre Gath, dont il s’empara.
    Hazaël avait l’intention de monter contre Jérusalem.
  yal-yal: Yangin saraxa gbetin nun yulubi xafari saraxa gbetin mi yi xalima Alatala
    Batu Banxini. Saraxaraline nan gbee yi ne ra.
  haw-1868: 'A hele mai o Hazaela ke alii o Suria, a kaua mai i Gata, a hoopio iho
    la ia: a manao iho la o Hazaela e pii i Ierusalema.'
  arb-NAV: وَزَحَفَ فِي نَحْوِ ذَلِكَ الْوَقْتِ حَزَائِيلُ مَلِكُ أَرَامَ وَهَاجَمَ
    جَتَّ وَاسْتَوْلَى عَلَيْهَا، ثُمَّ تَوَجَّهَ لِمُهَاجَمَةِ أُورُشَلِيمَ وَإسْقَاطِهَا.
  ewe-ewe: Fia Hazael, Siria fia ho aʋa ɖe Gat ŋu le ɣeyiɣi sia me, ɖu edzi eye wòɖe
    zɔ ɖe Yerusalem hã dzi.
  eng-LEE: '(12:18) At that time Chazael the king of Syria went up, and fought against
    Gath, and captured it: and Chazael directed his face to go up against Jerusalem.'
  asm-FB: সেই কালত অৰামৰ ৰজা হজায়েলে গাত নগৰৰ বিৰুদ্ধে যুদ্ধ কৰি তাক অধিকাৰ কৰিলে;
    তাৰ পাছত তেওঁ যিৰূচালেম আক্রমণ কৰিবলৈ আগবাঢ়িল।
  sus-A: كْبِرِ نَشَن نُ سٌمَ يّتّ رَفبِلٍن سّرّشّيٍ رَ نُن يُنُبِ شَقَرِ سّرّشّيٍ
    رَ، نَ مُ نُ سَمَ نَ كَنكِرَ كُي عَلَتَلَ شَ بَنشِ كُي. عَ نُ سٌمَ سّرّشّدُبّيٍ
    نَن يِ رَ.
  fra-SBL: Alors Hazaël, roi de Syrie, monta et combattit contre Gath, et la prit ;
    et Hazaël se mit en tête de monter à Jérusalem.
  hbo-hbo: כֶּ֤סֶף אָשָׁם֙ וְכֶ֣סֶף חַטָּאֹ֔ות לֹ֥א יוּבָ֖א בֵּ֣ית יְהוָ֑ה לַכֹּהֲנִ֖ים
    יִהְיֽוּ׃ פ
  piu-2006: '@see-verse:2KI.012.016'
  kik-kik: Ihinda-inĩ o rĩu Hazaeli mũthamaki wa Suriata akĩambata agĩthiĩ agĩtharĩkĩra
    Gathu na akĩrĩtaha. Ningĩ akĩhũndũka, agĩthiĩ gũtharĩkĩra Jerusalemu.
  omb-omb: Lolo taro hi, Hasael mo ratahigi Aram mo hage aulu me mo qalo meire Kat
    siu u qaragi nie. Me mo tudori vano mo wehire Jerusalem.
  fra-NCL: 'L’argent des sacrifices pour le délit et des sacrifices pour le péché
    n’était pas apporté dans la maison de Yahweh : il était pour les prêtres.'
  cek-AK: To nathuem ah Syria siangpahrang Hazael loe caeh tahang pacoengah, Gath
    vangpui to tuk moe, a lak; to pacoengah Jerusalem doeh tuk hanah amsak vop.
  cuk-cuk: A-ibagangi, Siria-dulemar-e-rey-Hazael Gat-neggweburgi gwisgunonikid, degi,
    a-neggwebur susad. Geb agine, Jerusalén-neggwebursik naded, egi gwisguegar.
  uig-CYR: У вақитта Сурийә падишаси Һазаәл Гат шәһиригә һуҗум қилип, уни ишғал қилди.
    Андин Һазаәл Йерусалимға һуҗум қилишқа йүзләнди.
  tel-2017: అటు తరువాత సిరియా రాజు హజాయేలు గాతు పట్టణంపై దాడి చేసి దాన్ని వశపరచుకున్న
    తరువాత అతడు యెరూషలేము మీదికి రావాలని ఉన్నాడు.
  hat-BSA: Alò, Hazaël, wa Syrie a, te monte goumen kont Gath e te kaptire li. Konsa,
    Hazaël te mete figi li vè Jérusalem.
  kos-kos: In pacl sac, Tokosra Hazael lun Syria el mweuni siti Gath ac eisla acn
    we, na el wotela mu el ac mweuni pac acn Jerusalem.
  hbo-WLC: כֶּ֤סֶף אָשָׁם֙ וְכֶ֣סֶף חַטָּא֔וֹת לֹ֥א יוּבָ֖א בֵּ֣ית יְהוָ֑ה לַכֹּהֲנִ֖ים
    יִהְיֽוּ׃ פ
  ibo-ibo: Nʼoge ahụ, Hazael eze Aram, gara buso Gat agha, lụgbuo ya, dọta ya nʼagha.
    Emesịa, o chere ihu nʼụzọ Jerusalem imegide ya.
  ory-ory: ସେସମୟରେ ଅରାମର ରାଜା ହସାୟେଲ ଯାତ୍ରା କରି ଗାଥ୍‍ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରି ତାହା ହସ୍ତଗତ
    କଲା; ତହିଁ ଉତ୍ତାରେ ହସାୟେଲ ଯିରୂଶାଲମ ଆଡ଼କୁ ଯିବା ପାଇଁ ମୁଖ କଲା।
  chk-chk: Iwe, lon ewe fansoun Hasael ewe kingen Siria a feito, a maun ngeni ewe
    telinimw Kat o liapeni. Mürin, Hasael a sap pwe epwe feitä Jerusalem o maun ngeni.
  rop-rop: Wal langa det taim na wen Jowesh bin jidan king blanga Juda, Heiseiyel
    det king blanga Siriya bin fait en teikoba det taun gulum Geth, deya langa Juda.
    Brom deya imbin jinggabat blanga go en fait langa Jerusalem. Wal King Jowesh bin
    gajim ola ofring weya detlot king hubin jidan basdam neim Jehosafet, Jehoram en
    Eihesaiya en blanga im ronwan ofring du weya deibin gibit langa YAWEI. En imbin
    deigim ola gol du brom det speshalwan rum langa det Serramoni Pleis en brom det
    bigwan haus blanga im. En ol detlot ebrijing na imbin jandim blanga gibit King
    Heiseiyel, wulijim Heiseiyel kaan go blanga fait langa Jerusalem na.
  ukr-1871: Тодї наступив Азаїл, царь Сирийський, й пійшов войною на Гет і звоював
    його. Як же показував Азаїл вид, що хоче йти на Ерусалим,
  deu-1951: Zu der Zeit zog Hasael, der König von Syrien, hinauf und stritt wider
    Gat und eroberte es. Und als Hasael Miene machte, wider Jerusalem hinaufzuziehen,
  eng-JPS: (12-18) Then Hazael king of Aram went up, and fought against Gath, and
    took it; and Hazael set his face to go up to Jerusalem.
  srp-1865: Tada izide Azailo car Sirski, i udari na Gat i uze ga; potom se okrete
    Azailo da ide na Jerusalim.
  lug-lug: Mu biro ebyo Kazayeeri kabaka w’e Busuuli n’alumba ekibuga ky’e Gaasi,
    n’akiwamba, n’oluvannyuma n’atandika okulumba n’e Yerusaalemi.
  heb-heb: אז יעלה חזאל מלך ארם וילחם על גת וילכדה וישם חזאל פניו לעלות על ירושלם׃
  ben-IRV: ঐ দিনের অরামের রাজা হসায়েল গিয়ে গাৎ আক্রমণ করে তা অধিকার করে নিলেন; তারপর
    তিনি যিরূশালেম আক্রমণ করবার জন্য এগিয়ে গেলেন।
  pan-pan: ਤਦ ਅਰਾਮ ਦੇ ਰਾਜਾ ਹਜ਼ਾਏਲ ਨੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਗਥ ਨਾਲ ਲੜ ਕੇ ਉਸ ਨੂੰ ਲੈ ਲਿਆ। ਤਦ
    ਹਜ਼ਾਏਲ ਨੇ ਯਰੂਸ਼ਲਮ ਵੱਲ ਮੂੰਹ ਮੋੜਿਆ ਕਿ ਉਹ ਦੇ ਉੱਤੇ ਵੀ ਚੜ੍ਹਾਈ ਕਰੇ।
  mya-JVB: ထိုအခါ ရှုရိ ရှင်ဘုရင် ဟာဇေလ သည် ဂါသ မြို့ ကို စစ်ချီ ၍ တိုက်ယူ ပြီးမှ
    ၊ ယေရုရှလင် မြို့သို့ ချီ အံ့သောငှါ အားထုတ်လေ၏
  tbg-tbg: Vi entara Siria King Hasaeliva nai iqoka vaiinti ntita varero ˻Iutaa vataini˼
    Geti vatukaini raqiharo vi vatukara varero, qaiqaa tuqantaa viro Ieruharemiqi
    vauka hampata raqireva auti vaura.
  hmo-hmo: Unai neganai Hasaele, Suria ena king, be ia lao, Gata hanua ia tuari henia,
    bona ia abia. To Hasaele be Ierusalema dekenai ia raka lao, do ia tuari henia
    totona neganai,
  urd-urd: तब शाह — ए — अराम हज़ाएल ने चढ़ाई की, और जात से लड़कर उसे ले लिया। फिर
    हज़ाएल ने येरूशलेम का रुख़ किया ताकि उस पर चढ़ाई करे।
  rus-SYN: Тогда выступил в поход Азаил, царь Сирийский, и пошел войною на Геф, и
    взял его; и вознамерился Азаил идти на Иерусалим.
  bqc-SIM: Ɔ̃a pↄ́ wa kpà tàae fĩabobↄ ge duun awakpabↄ ũↄ, wìli gɛ̃ò Dii kpɛ́uo.
    Sa'onaↄ pↄ́ɛ.
  tcz-CHONGTHU: Hiche phat laitah hin, Syria lengpa Hazael chu Gath sat dingin akonin
    ajouvin alenggam sung ah akilahlut tan ahi. Hihe jouchun ahung kinunglen Jerusalem
    nokhum ding agotan ahi.
  mar-mar: हजाएल अरामाचा राजा होता. तो गथवर स्वारी करून गेला. गथचा त्याने पाडाव केला
    आणि तो यरूशलेमेवर चढाई करायचा विचार करु लागला.
  qub-qub: Chay wichan Siriapa raynin Hazaelga suldäruncunawan Gatman pillyaj yaycuycur
    siudäta charicarcäriran. Chaypitaga Jerusalenmanna aywaycaran.
  bqp-bqp: Gↄrↄ kũ̀a Siria kína Azaili gɛ̀ɛ à lɛ̀tɛ Gataa à sì, akũ à ɛ̀ra àtɛn
    su lɛ́tɛ Yurusalɛmua dↄ.
  hat-hat: Lè sa a, Azayèl, wa peyi Siri a, atake lavil Gat. Li pran l', lèfini li
    pran mache sou lavil Jerizalèm.
  eng-BSB: At that time Hazael king of Aram marched up and fought against Gath and
    captured it. Then he decided to attack Jerusalem.
  eng-WEBPB: Then Hazael king of Syria went up and fought against Gath, and took it;
    and Hazael set his face to go up to Jerusalem.
  kbq-kbq: Hanki ana knafina Siria kini ne' Hazaeli'a, Gati rankumara hara huzamagatereno
    eri'ne. Anama huteno'a rukrahe huno Jerusalemi kuma ha' hunteku ke'ne.
  nhe-BL: Ipan nopa tonali Tlanahuatijquetl Hazael tlen tlali Siria quitehuijqui altepetl
    Gat huan moaxcati. Huan teipa quinejqui nojquiya moaxcatis altepetl Jerusalén.
  bus-bus: Gurↄ beeean Siria kí Azaili gàa à lɛ̀ɛ Gataa à sì, ben à ɛ̀ara èe mↄↄ lɛ́ɛ
    Yerusalɛmua dↄ.
  gub-BL: A'e 'ar rehe Azaew Xir wanuwihawete uzàmàtyry'ym Kat tawhu oho kury. Upyhyk
    kury. A'e re ipuruàmàtyry'ym wer Zeruzarez rehe.
  eng-DRA: Then Hazael king of Syria went up and fought against Geth, and took it
    and set his face to go up to Jerusalem.
