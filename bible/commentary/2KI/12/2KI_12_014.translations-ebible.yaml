verse: 2KI.012.014
translations:
  mal-C: യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റപ്പണികൾക്കുവേണ്ടി പ്രയത്നിച്ചിരുന്ന തൊഴിലാളികൾക്കു
    കൊടുക്കാൻമാത്രമേ അത് ഉപയോഗിച്ചുള്ളു.
  deu-TKW: Doch ließ man von dem Gelde, das zum Tempel Jahwes gebracht wurde, keine
    silbernen Becken, Messer, Sprengschalen, Trompeten, noch irgend ein goldenes oder
    silbernes Geräte für den Tempel Jahwes anfertigen,
  lin-lin: Kasi bazalaki kobimisa te mbongo oyo bazalaki komema na Ndako ya Nzambe,
    mpo na kosalela basani ya minene ya palata, bambeli, basani oyo babwakelaka na
    yango mayi, bakelelo mpe biloko mosusu oyo esalemi na wolo to na palata mpo na
    Tempelo ya Yawe.
  eng-LSV: for they give it to those doing the work, and they have strengthened the
    house of YHWH with it,
  eng-GNV: But they gaue it to the workemen, which repayred therewith the house of
    the Lord.
  eng-WEBSTER: But they gave that to the workmen, and repaired with it the house of
    the LORD.
  nhw-BL: Nochi nopa tomi quitequihuiyayaj senquistoc para tlaxtlahuase para ma quicualtlalica
    nopa tiopan cali.
  swh-ONEN: zililipwa kwa wafanyakazi, ambao walizitumia kwa kukarabati Hekalu.
  bba-bba: Adɑmɑ bɑɑ yin ɡɛɛ, bɑ ǹ kɑ sɑ̃ɑ yee ten dendi yɑ̃nu dwɑ nɡe ɡbɛ̃ɑ ye bɑ
    kuɑ kɑ sii ɡeesu ǹ kun mɛ wobunu, ǹ kun mɛ nɔri, ǹ kun mɛ kɔbi, ǹ kun mɛ dendi
    yɑ̃ɑ ni bɑ kuɑ kɑ wurɑ, ǹ kun mɛ kɑ sii ɡeesu.
  eng-KJVCPB: but they gave that to the workmen, and repaired therewith the house
    of the Lord.
  luo-luo: to pesano notigo kuom chulo jotich mane loso kuonde mane omukore e hekalu.
  meu-meu: badina be unu moni na Iehova ena dubu ihanamo-louna e ḡaukaralaiava taudia
    e henidia.
  npi-ULB: तिनीहरूले यो पैसा परमप्रभुको मन्दिरको मर्मतको काम गर्नेहरूलाई दिए ।
  yor-yor: A sì san án fún àwọn ọkùnrin tí ó ń ṣiṣẹ́, tí wọ́n ń tọ́jú ilé tí a kọ́
    fún Olúwa.
  pes-OPCB: '@see-verse:2KI.012.013'
  tgl-ULB: Binigay nila ang salapi para sa mga nag-aayos ng tahanan ni Yahweh.
  hui-hui: Tigua muni uruni bibahendeore biabe biaga agali hearu yolo bialu mbirale
    biabe ogoni bulene wiaru hangu yolo biai hene.
  mya-mya: အ​လုပ်​သ​မား​ခ​များ​ပေး​ရန်​နှင့်​မွမ်း​မံ ပြင်​ဆင်​မှု​ဆိုင်​ရာ​ပစ္စည်း​များ​ဝယ်​ယူ​ရန်
    အ​တွက်​သာ ထို​ငွေ​ကို​အ​သုံး​ပြု​ကြ​၏။-
  bod-N: དངུལ་དེ་ལས་བཟོ་རྣམས་ལ་སྤྲད་ནས་དེ་དག་གིས་དངུལ་དེ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཞིག་རལ་དུ་སོང་ཡོད་ས་རྣམས་ཞིག་གསོ་བྱེད་པར་བཀོལ་བ་དང་།
  sna-sna: Yakaripirwa kuvarume vaishanda, ivo vakaishandisa kugadzira temberi.
  spa-BLM: porque eso se lo daban a los que hacían la obra, y con eso reparaban la
    casa de Yahvé.
  cac-cac: Palta a masanil q'uen tumin chi', a d'a eb' vin̈ ayoch d'a yib'an̈ yilan
    munlajel yic sb'oji stemplo Jehová chi', a d'a eb' vin̈ tz'ac'ji q'ueen.
  swh-ULB: Waliwapa hizi fedha wale ambao waliokuwa wamefanya kazi ya kutengeneza
    nyumba ya Yahwe.
  bel-bel: работным майстрам аддавалі яго, і папраўлялі ім дом Гасподні.
  deu-ELBBK: Doch wurden für das Haus des HERRN keine silbernen Becken, Messer, Sprengschalen,
    Trompeten noch irgendein goldenes Gerät oder ein silbernes Gerät von dem Geld
    gemacht, das in das Haus des HERRN gebracht wurde;
  mbb-OT: Kekenà, imbayad heini te menge etew he ebpurung duen te valey wey te menge
    egkeǥamit kayi.
  mal-2015: പണിചെയ്യുന്നവർക്കു മാത്രം അതു കൊടുക്കും; അങ്ങനെ യഹോവയുടെ ആലയത്തിന്നു അറ്റകുറ്റം
    തീർക്കും.
  rmc-rmc: Ale ole lovendar, so sas avrikidle andro Chramos, pes na diňa te kerel
    o rupune čare, o čhura, o kuča the o trubi aňi aver rupune abo somnakune veci.
  pes-OPV: زیرا که آن را به‌کارگذاران دادند تا خانه خداوند را به آن، تعمیرنمایند.
  ron-1924: чи ыл дэдяу челор че фэчяу лукраря, ка сэ-л ынтребуинцезе пентру дреӂеря
    Касей Домнулуй.
  ben-OBCV: সেই অর্থ সেইসব কাজের লোককে দেওয়া হল, যারা মন্দির মেরামতির কাজে তা ব্যবহার
    করল।
  som-som: waayo, waxay lacagtii siiyeen kuwii shuqulka sameeyey, oo waxay ku dhiseen
    gurigii Rabbiga.
  lat-VUC: 'Iis enim qui faciebant opus, dabatur ut instauraretur templum Domini:'
  eng-ASVBT: for they gave that to them that did the work, and repaired therewith
    the house of Jehovah.
  ita-1885: Anzi erano dati a coloro che aveano la cura dell'opera, i quali con essi
    ristoravano la Casa del Signore.
  eng-LXXUP: 'Only there were not to be made for the house of the Lord silver plates,
    studs, bowls, or trumpets, any vessel of gold or vessel of silver, of the money
    that was brought into the house of the Lord:'
  eng-ULB: They gave this money to those who did the work of repairing the house of
    Yahweh.
  spa-VBL: Se utilizaba para pagar a los obreros que hacían las reparaciones en el
    Templo del Señor.
  fra-_FOB: Mais on le donnait à ceux qui faisaient l'ouvrage, et qui en réparaient
    la maison de l'Éternel.
  mal-mal: പണിചെയ്യുന്നവർക്കു മാത്രം അത് കൊടുക്കും; അങ്ങനെ യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം
    തീർക്കും.
  urd-GVR: Yih sirf aur sirf ṭhekedāroṅ ko die gae tāki wuh Rab ke ghar kī marammat
    kar sakeṅ.
  suz-BL: मारदे हना मेको क्‍येट परमप्रभु यावे आ खिं ङा बिग्रेशो लेंशा सेल्‍ब मुर आन
    कली गेमे बाक्‍त।
  ita-1927: il danaro si dava a quelli che facevano l’opera, ed essi lo impiegavano
    a restaurare la casa dell’Eterno.
  ckb-ckb: بەڵکو درانە ئەوانەی کە بە کارەکە هەڵدەستان و پەرستگای یەزدانیان پێ چاکدەکردەوە.
  eng-BBE: But it was all given to the workmen who were building up the house.
  kan-OKCV: ಅವರು ಅದನ್ನು ಕೆಲಸದವರಿಗೆ ಕೊಟ್ಟು, ಯೆಹೋವ ದೇವರ ಆಲಯದ ದುರಸ್ತಿ ಮಾಡಿಸಿದರು.
  tam-2017: யெகோவாவுடைய ஆலயத்தைப் பழுதுபார்ப்பதற்காக வேலை செய்கிறவர்களுக்கே அதைக்
    கொடுத்தார்கள்.
  spa-RV-1909: Porque lo daban á los que hacían la obra, y con él reparaban la casa
    de Jehová.
  ron-BTF: Ci îi dădeau lucrătorilor și reparau cu aceștia casa DOMNULUI.
  eng-WEBP: for they gave that to those who did the work, and repaired the LORD’s
    house with it.
  eng-FBV: It was used to pay the workers doing the repairs to the Lord's Temple.
  nld-1939: want het werd uitbetaald aan de werklieden, die daarvoor de tempel van
    Jahweh moesten herstellen.
  nch-BL: Nochi nopa tomi quitequihuiyayaj senquisa para taxtahuase para quicualchijchihuase
    nopa tiopan cali.
  vie-1934: vì người ta phát bạc ấy cho những thợ lo làm công việc, và dùng sửa sang
    đền thờ của Đức Giê-hô-va.
  hin-CV: क्योंकि इस राशि से उन कर्मचारियों की मजदूरी दी जाती थी, जो याहवेह के भवन
    की मरम्मत का काम कर रहे थे.
  spa-BES: Pero todo fue dado a los obreros que estaban construyendo la casa.
  tdx-tdx: Fe tsy nitsene fitovy volafoty ndra fampikipehañe ndra sajoa ndra trompetra
    ndra fanake inoñ’ inoñe volamena ndra fanake volafoty ho a i anjomba’ Iehovày
    i drala najoñ’ añ’anjomba’ Iehovày,
  tha-KJV: เพราะเงินนั้นเขาให้​แก่​คนงานซึ่งทำงานซ่อมพระนิเวศของพระเยโฮวาห์
  por-BR-2018: Porque o davam aos que faziam a obra, e com ele reparavam a casa do
    SENHOR.
  deu-ELO: sondern man gab es denen, welche das Werk betrieben, daß sie das Haus Jehovas
    damit ausbesserten.
  eng-WYC-2018: For it was given to them that made the work, (so) that the temple
    of the Lord should be repaired.
  epo-epo: sed oni donadis ĝin al la oficistoj laborgvidantoj, por ke ili rebonigu
    per tio la domon de la Eternulo.
  uig-PIN: Ular bǝlki xu pulni ix bexiliriƣa berip, Pǝrwǝrdigarning ɵyini ongxitatti.
  beo-beo: 'Muni huluanedafa da Debolo Diasu wadela:i buga:le hawa: hamosu dunu, iligili
    bidi imunusa: amola amo gagumu liligi fawane amo muniga lidisu.'
  tpi-OTNT: '@see-verse:2KI.012.013'
  hau-SA: an ba ma’aikatan da suka gyara haikalin ne.
  uig-LAT: Ular belki shu pulni ish béshilirigha bérip, Perwerdigarning öyini ongshitatti.
  nde-nde: yaphiwa izisebenzi ezayisebenzisa ukulungisa ithempeli.
  ton-ton: Ka naʻa nau foaki ia ki he kau ngāue, mo nau toe langa ʻaki ia ʻae fale
    ʻo Sihova.
  ces-1613: Ale těm, kteříž představeni byli nad dílem, dávali je, a opravovali na
    ně dům Hospodinův.
  eng-WMB: for they gave that to those who did the work, and repaired the LORD’s house
    with it.
  tam-TCV: இப்பணம் யெகோவாவினுடைய ஆலயத்தின் திருத்த வேலைகளைச் செய்த வேலையாட்களுக்கே
    கொடுக்கப்பட்டது. அவர்கள் அதை ஆலயத்தின் திருத்த வேலைகளுக்கே உபயோகித்தனர்.
  ceb-ULB: Gihatag nila kini nga salapi niadtong nagtrabaho sa pag-ayo sa balay ni
    Yahweh.
  pol-UBG: Lecz dawano je robotnikom, którzy naprawiali za nie dom PANA.
  urd-GVU: یہ صرف اور صرف ٹھیکے داروں کو دیئے گئے تاکہ وہ رب کے گھر کی مرمت کر سکیں۔
  deu-1912: sondern man gab's den Arbeitern, daß sie damit das Baufällige am Hause
    des Herrn besserten.
  kan-2017: ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ತರಲ್ಪಟ್ಟ ಹಣವನ್ನು ದುರಸ್ತಿ ಕಾರ್ಯಮಾಡುವವರ ಸಂಬಳಕ್ಕಾಗಿ ಉಪಯೋಗಿಸುತ್ತಿದ್ದರು.
  yap-yap: Gubin nni fanay ngan pi’ puluwon girdi’en e maruwel min chuw’iy e pin’en
    ni ngan fanay ko yungin ke kireb.
  hlt-MCSB: Te te bitat aka saii rhoek taengah a paek uh tih te nen te BOEIPA im a
    moem uh.
  mdy-ETH: ዬይ ሚኢሻ ጉቤ ጌኤዦ ማኣሮኮ ፑርቴ ቤዞ ኮሻ ዓሶና ኮሺፆም ኮይሳ ባኮኮ ሌሊ ጪጊንታኔ።
  twi-ASANTE: Na wɔde tuaa adwumayɛfoɔ no ka, ma wɔde siesiee asɔredan no.
  eng-WEBU: for they gave that to those who did the work, and repaired the LORD’s
    house with it.
  wal-wal: He miishsha ubbai Beeta Maqidasiyaa bottokoniya asaayyo qanxxettiis.
  spa-PDDPT: porque lo entregaban a los que hacían la obra, y reparaban con él el
    Templo de Yavé.
  gun-gun: Ha'e rami 'rãgue py omboaxapa omba'eapo va'e kuery re opena va'e kuery
    pe. Ha'e ramo ha'e va'e py omoatyrõ okuapy Senhor pegua oo.
  ilo-ULB: Intedda dagitoy a kuarta kadagiti nagtrabaho iti pannakatarimaan ti balay
    ni Yahweh.
  kpg-kpg: Nia bahihadu huogodoo aanei le e hui hua digau ngalua mo nia goloo ala
    belee hai di moomee haga hoou.
  uig-ARA: ئۇلار بەلكى شۇ پۇلنى ئىش بېشىلىرىغا بېرىپ، پەرۋەردىگارنىڭ ئۆيىنى ئوڭشىتاتتى.
  sus-sus: Kɔnɔ na kɔbiri mu nu rawalima se sase gbeti daaxie, finɛe, paanie nun sarae
    yailanfe ra Alatala xa banxi xa fe ra.
  pon-2006: Mwohni koaros kin pwainla tohndoadoahk oh pwainda dipwisou me kin onesapahl
    Tehnpaso.
  ksd-ksd: tago di ga tul tar ia ka pire ra umana tena papalum nina dia ga mal ra
    kuba i ra Luluai me.
  tur-YTC: Çünkü bunları iş yapanlara verdiler ve Yahve'nin evini onunla onardılar.
  grc-BRENT: Πλὴν οὐ ποιηθήσονται οἴκῳ Κυρίου θύραι ἀργυραῖ, ἧλοι, φιάλαι, καὶ σάλπιγγες,
    πᾶν σκεῦος χρυσοῦν, καὶ σκεῦος ἀργυροῦν, ἐκ τοῦ ἀργυρίου τοῦ εἰσενεχθέντος ἐν
    οἴκῳ Κυρίου,
  ind-AYT: karena mereka menyerahkannya kepada orang-orang yang melakukan pekerjaan
    itu, dan dengan itu mereka memperbaiki Bait TUHAN.
  nya-nya: Ndalamazi anazipereka kwa anthu antchito amene anazigwiritsa ntchito yokonzera
    nyumbayo.
  hrv-hrv: Ali u Domu Jahvinu nisu se pravile srebrne čaše, ni noževi, ni plitice,
    ni trube, niti bilo kakav predmet od zlata ili srebra za novac koji je darovan,
  mps-mps: '@see-verse:2KI.012.013'
  tpi-tpi: '@see-verse:2KI.012.013'
  dan-1931: men Pengene blev givet til dem, der stod for Arbejdet, og de brugte dem
    til Istandsættelsen af HERRENS Hus.
  vie-OVCB: Tiền được giao cho những người phụ trách công việc dùng để sửa sang Đền
    Thờ Chúa Hằng Hữu.
  guj-2017: પણ તેઓ તે તે નાણાં યહોવાહના સભાસ્થાનનું જેઓએ સમારકામ કર્યું તેઓને જ ચૂકવ્યાં.
  pon-2006A: Mwohni koaros kin pwainla tohndoadoahk oh pwainda dipwisou me kin onesapahl
    Tehnpaso.
  por-BRBSL: pois eles deram isso para aqueles que fizeram o trabalho, e repararam
    a casa de Iavé com ele.
  cth-cth: Hatei, thaw katawkkungnaw ouk a poe awh teh BAWIPA e im pathoup nahanlah
    a hno awh.
  twi-twi: Na wɔde tuaa adwumayɛfo no ka, ma wɔde siesiee asɔredan no.
  hlt-hlt: Te te bitat aka saii rhoek taengah a paek uh tih te nen te BOEIPA im a
    moem uh.
  tbz-SIM: Bɛ̀ mɛ nyí ndɔ̀ɔ̀nɛ̀ tì Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì timɑ́tì pɛ́ítì
    yoo mɛsɔɔ. Yɛbɔ nɛ̀ yɛse, nɛ̀ yɛbɔ bɛ̀ yó mmɛ́ínɛ̀ yɛ̀ mɛyĩ̀ĩ̀ nnɛ̀ siheú. Kunɛnkù
    tɛkù mɑkù do í dɔ̀ɔ̀nɛ̀ timɑ́tì pɛ́ítì yoo mɛsɔɔ mbɛ̀ cuɔ́ dɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kpɛ́í.
  msy-2020: '@see-verse:2KI.012.013'
  dop-dop: Pɑ tɑ kpɑɣɑ liɣitee ɑnɩ ɑ tɑɑ, nɑ pɑ́ lunɑ Ɩsɔ tǝsɛɛlɛ cɛmsɛnɑɑ yɑɑ sɛɛsɩ,
    yɑɑ nyɑnɑsɩ nsi pɑ ŋmɩɩsǝɣǝnɑ cɑlǝm tɔ, yɑɑ ɑkɑntɛɛ, yɑɑ pɑ́ lú wʋlɑ pʋlʋpʋ, yɑɑ
    liɣitee nyǝɣǝlʋɣʋ pʋlʋ.
  azb-azb: Çünki gümüşü iş görənlərə verirdilər və onunla Rəbbin məbədini təmir edirdilər.
  eng-DBY: but they gave that to the workmen, and repaired the house of Jehovah with
    it.
  hin-2017: परन्तु वह काम करनेवाले को दिया गया, और उन्होंने उसे लेकर यहोवा के भवन
    की मरम्मत की।
  wol-KYG: Waaye xaalis bi ñuy indi ci kër Aji Sax ji defaraluñu ci kër Aji Sax ji
    ay mbalkay xaalis mbaa ay paakaaki këllu tuuru mbaa ay liit ak lenn luy jumtukaayu
    wurus mbaa xaalis.
  eng-YLT: for to those doing the work they give it, and they have strengthened with
    it the house of Jehovah,
  eng-WYC-2017: For it was given to them that made the work, that the temple of the
    Lord should be repaired.
  eng-WMBB: for they gave that to those who did the work, and repaired the LORD’s
    house with it.
  urd-GVH: यह सिर्फ़ और सिर्फ़ ठेकेदारों को दिए गए ताकि वह रब के घर की मरम्मत कर सकें।
  rug-rug: Doduru si ta vala beto pude tabari sari na tie tavetavete meke holu ni
    likakalae pu ta hivae pude tavetavete ni koasa tinuvatuvaka.
  gaz-gaz: maallaqni sunis namoota mana qulqullummaa sana haaromsaniif baafame.
  fra-LSG: on le donnait à ceux qui faisaient l’ouvrage, afin qu’ils l’employassent
    à réparer la maison de l’Éternel.
  gnn-gnn: '@see-verse:2KI.012.013'
  yal-yal: Koni e fa gbetin naxan na Alatala Batu Banxini, na mi findi gbeti fixɛ
    barama sara seen xan na, hanma filɛne hanma saraxarali igelengenne, hanma xɔtane,
    hanma goronna xɛma daxina hanma gbeti fixɛ daxina.
  haw-1868: No ka mea, ua haawi aku lakou ia mea no ka poe paahana, a hana hou aku
    lakou me ia i ka hale o Iehova.
  arb-NAV: بَلْ كَانُوا يُسَلِّمُونَ الْفِضَّةَ كُلَّهَا لِلنُّظَّارِ الْمُشْرِفِينَ
    عَلَى الْعَمَلِ، فَيَقُومُ هَؤُلاءِ بِتَرْمِيمِ هَيْكَلِ الرَّبِّ.
  ewe-ewe: Wotsɔe xe fee na dɔwɔlawo, ame siwo dzra gbedoxɔ la ɖo.
  eng-LEE: (12:15) But they gave it to those who overlooked the workmen, and they
    repaired therewith the house of the Lord.
  asm-FB: কিন্তু সেই ধন কেৱল তদাৰককাৰীসকলে যিহোৱাৰ গৃহ মেৰামতি কৰা বনুৱাসকলকহে দিছিল।
  sus-A: كْنْ نَ كْبِرِ مُ نُ رَوَلِمَ سٍ سَسٍ فبٍتِ دَاشِيٍ، قِنّيٍ، ثَانِيٍ نُن
    سَرَيٍ يَءِلَنقٍ رَ عَلَتَلَ شَ بَنشِ شَ قٍ رَ.
  fra-SBL: car on le donnait à ceux qui faisaient le travail, et on réparait la maison
    de l'Éternel avec cet argent.
  hbo-hbo: אַךְ֩ לֹ֨א יֵעָשֶׂ֜ה בֵּ֣ית יְהוָ֗ה סִפֹּ֥ות כֶּ֙סֶף֙ מְזַמְּרֹ֤ות מִזְרָקֹות֙
    חֲצֹ֣צְרֹ֔ות כָּל־כְּלִ֥י זָהָ֖ב וּכְלִי־כָ֑סֶף מִן־הַכֶּ֖סֶף הַמּוּבָ֥א בֵית־יְהוָֽה׃
  piu-2006: '@see-verse:2KI.012.013'
  kik-kik: Mbeeca icio ciarĩhaga aruti a wĩra arĩa maarutaga wĩra wa gũcookereria
    hekarũ.
  omb-omb: Ramo lai na mane hi huri ramo volire tangaloi tambana, me huri ramo voli
    na langoi vale tantano gogona noi HUQE.
  fra-NCL: 'Toutefois on ne fit pour la maison de Yahweh ni bassins d’argent, ni couteaux,
    ni coupes, ni trompettes, ni ustensile d’or, ni ustensile d’argent, avec l’argent
    qu’on apportait dans la maison de Yahweh :'
  cek-AK: To phoisa loe toksah kaminawk, Angraeng im pakhraih kaminawk hanah ni a
    paek o.
  cuk-cuk: Unnila we-mani, dule Bab-Jehováʼse-goled-neg-nudaknanaid-dakmaladga ukledaed,
    adi, a-manigine, Bab-Jehováʼse-goled-neg nudakegar.
  uig-CYR: Улар бәлки шу пулни иш бешилириға берип, Пәрвәрдигарниң өйини оңшитатти.
  tel-2017: కేవలం యెహోవా మందిరాన్ని మరమ్మతు పని చేసే వారికి మాత్రమే ఆ డబ్బు ఇచ్చారు.
  hat-BSA: paske yo te bay lajan sa a a sila ki te fè travay yo, e avèk li yo te repare
    lakay SENYÈ a.
  kos-kos: Orekmakinyukla nufon in moli mwet orekma, ac in moli kufwa nu ke akwoye
    lohm.
  hbo-WLC: אַךְ֩ לֹ֨א יֵעָשֶׂ֜ה בֵּ֣ית יְהוָ֗ה סִפּ֥וֹת כֶּ֙סֶף֙ מְזַמְּר֤וֹת מִזְרָקוֹת֙
    חֲצֹ֣צְר֔וֹת כָּל־כְּלִ֥י זָהָ֖ב וּכְלִי־כָ֑סֶף מִן־הַכֶּ֖סֶף הַמּוּבָ֥א בֵית־יְהוָֽה׃
  ibo-ibo: Ọ bụ ndị na-eje ozi, ndị ji ya rụzie ụlọnsọ ukwu Onyenwe anyị ka e nyere
    ya.
  ory-ory: କାରଣ ସେମାନେ କର୍ମକାରୀମାନଙ୍କୁ ସେହି ମୁଦ୍ରା ଦେଇ ତଦ୍ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ପୁନଃନିର୍ମାଣ
    କଲେ।
  chk-chk: Pun unusen ewe moni ra ngeni ekewe chon angang mi försefäli mine a ta me
    won imwen ewe Samol mi Lapalap.
  rop-rop: Ol detlot mani deibin yusum blanga peiyim ola wekinmen en blanga baiyim
    ola enijing blanga meigim det haus nyuwan.
  ukr-1871: А давано їх робітникам, щоб вони поправляли храм Господень.
  deu-1951: sondern man gab es den Arbeitern, daß sie damit die Schäden am Hause des
    HERRN ausbesserten.
  eng-JPS: (12-15) for they gave that to them that did the work, and repaired therewith
    the house of the LORD.
  srp-1865: Nego ih davahu onima koji bijahu nad poslom da se opravi za njih dom Gospodnji.
  lug-lug: kubanga baazisasulanga abakozi abaali baddaabiriza yeekaalu.
  heb-heb: כי לעשי המלאכה יתנהו וחזקו בו את בית יהוה׃
  ben-IRV: কারণ তাঁরা কর্মকারীদেরকেই সেই টাকা দিতেন এবং তাঁরা তা নিয়ে সদাপ্রভুর গৃহ
    সারালেন।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਕਾਰੀਗਰਾਂ ਨੂੰ ਦਿੰਦੇ ਹੁੰਦੇ ਸਨ, ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਦੀ ਮੁਰੰਮਤ ਕੀਤੀ।
  mya-JVB: အလုပ် လုပ် သောသူတို့အား သာ ပေး ၍ ၊ ဗိမာန်တော် ကို ပြုပြင် ကြ၏
  tbg-tbg: Vika vi monuraqohai Kotira Naavu qaiqaa koqemake auti vauka koqaa i vaura.
  hmo-hmo: Badina unai moni be Lohiabada ena Dubu Helaga hanamoa lou gaukara sibona
    totona, bona gaukara taudia dekenai idia henia.
  urd-urd: क्यूँकि ये नक़दी कारीगरों को दी जाती थी, और इसी से उन्होंने ख़ुदावन्द की
    हैकल की मरम्मत की।
  rus-SYN: а производителям работ отдавали его, и починивали им дом Господень.
  bqc-SIM: Wi Dii kpɛ́ ã́nusu taↄ pí ń ↄ̃a pↄ́ wà mↄ̀ò Dii uapioo, ge filia tɛdɛbↄↄ
    ge au'ɛlɛbↄↄ ge kã̀aeↄ ge vua pↄ́ↄ ge ã́nusu pↄ́ↄ.
  tcz-CHONGTHU: Sum chu Houin semphatna a natong hike manchah thil chohnan bou aki
    mangcha ji ahi.
  mar-mar: तर कारागिरांनाच ते पैसे दिले जात. त्या पैशाने ते परमेश्वराच्या मंदिराची
    दुरुस्ती करत.
  qub-qub: Chay guellaytaga Tayta Diospa Templunta allchachejcunatami entregaran gastucunapita
    pägapacunanpaj.
  bqp-bqp: Dikiri ↄn kɛ̀kɛrinↄn òdi fĩna boońnɛ.
  hat-hat: Yo te renmèt tout lajan an bay moun ki te reskonsab travay yo pou yo te
    ka sèvi avè l' pou fè reparasyon nan Tanp Seyè a.
  eng-BSB: Instead, it was paid to those doing the work, and with it they repaired
    the house of the LORD.
  eng-WEBPB: for they gave that to those who did the work, and repaired the LORD’s
    house with it.
  kbq-kbq: Hianagi anama Ra Anumzamofo mono nompima eri'za aza zagoa, mono noma eri
    fatgo haza vahe miza huzmante'naze.
  nhe-BL: Nochi nopa tomi quitequihuiyayaj senquistoc para tlaxtlahuase para ma quicualtlalica
    nopa tiopan cali.
  bus-bus: Dii ua kɛ̀kɛrinↄn wè fĩa boońnɛ.
  gub-BL: Omono a'e temetarer uma'ereko ma'e wanupe wà. Ume'eg kar ma'e tàpuzuhu iapo
    katu pyràm hupi wà no. Nuzapo kwaw amo ae ma'e a'e temetarer rupi a'e 'ar rehe
    wà.
  eng-DRA: For it was given to them that did the work, that the temple of the Lord
    might be repaired.
