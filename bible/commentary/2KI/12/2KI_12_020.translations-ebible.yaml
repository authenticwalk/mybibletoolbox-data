verse: 2KI.012.020
translations:
  mal-C: അദ്ദേഹത്തിന്റെ ഉദ്യോഗസ്ഥന്മാർ അദ്ദേഹത്തിനെതിരേ ഗൂഢാലോചന നടത്തി. അവർ സില്ലായിലേക്കുപോകുന്ന
    വഴിയിലുള്ള ബേത്-മില്ലോയിൽ പതിയിരുന്നു. അവിടെവെച്ച് അവർ യോവാശിനെ ചതിച്ചുകൊന്നു.
  deu-TKW: Was aber sonst noch von Jehoas zu sagen ist und alles, was er ausgeführt
    hat, das ist ja aufgezeichnet im Buche der Geschichte der Könige von Juda.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Joasi mpe misala na ye nyonso, ekomama
    kati na buku ya masolo ya bakonzi ya Yuda.
  eng-LSV: And his servants rise, and make a conspiracy, and strike Joash in the house
    of Millo, that is going down to Silla.
  eng-GNV: 'And his seruants arose and wrought treason, and slewe Ioash in the house
    of Millo, when he came downe to Silla:'
  eng-WEBSTER: And his servants arose, and made a conspiracy, and slew Joash in the
    house of Millo, which goeth down to Silla.
  nhw-BL: Pero teipa itequipanojcahua motlananque ica ya huan quisencajque quenicatza
    quimictise ipan nopa ompa cali tlen tlanahuatijquetl ipan Milo catli mocahua ipan
    nopa tlaixtemolis ipan ojtli para Sila.
  swh-ONEN: Maafisa wake wakafanya shauri baya dhidi yake, nao wakamuulia Yoashi huko
    Beth-Milo, kwenye barabara iteremkayo kuelekea Sila.
  bba-bba: Ye Yoɑsi u kuɑn sukum mu yoruɑ Yudɑn sinɑmbun fɑɑɡin tireru sɔɔ.
  eng-KJVCPB: And his servants arose, and made a conspiracy, and slew Joash in the
    house of Millo, which goeth down to Silla.
  luo-luo: Jodonge nowinjore mondo ondhoge mi onege e Beth Milo, e yo madhi mwalo
    Sila.
  meu-meu: Iena hesiai taudia na e tore isi, ia iala-masena totona e henega bou; bena
    idia ese Ioasa e alaia mase Milo kohorona ai, Sila lao dalana ai.
  npi-ULB: तिनका सेवकहरू खडा भए र तिनीहरूले मिलेर षड्यन्त्र गरे । तिनीहरूले योशाशलाई
    सिल्लाको ओरालो बाटोमा भएको बेथ-मिल्लोमा आक्रमण गरे ।
  yor-yor: Àwọn oníṣẹ́ rẹ̀ dìtẹ̀ sí i wọ́n sì lù ú pa ní Beti-Milo ní ọ̀nà sí Silla.
  pes-OPCB: دو نفر از افراد یوآش به نامهای یوزاکار (پسر شمعت) و یهوزاباد (پسر شومیر)
    علیه او توطئه چیدند و در بیت‌ملو که سر راه سلا است، او را کشتند. یوآش در کنار
    اجدادش در شهر داوود دفن شد و پسرش اَمَصیا به جایش بر تخت سلطنت نشست.
  tgl-ULB: Nag-alsa at sama-samang nagplano ang kaniyang mga lingkod; nilusob nila
    si Joas sa tahanan sa Millo, sa daan papunta ng Sila.
  hui-hui: Horo mbirungi Kini Yoasanaga haru haga agali haguane hearume kini bo wahole
    lo manda bialu hene. Agali uruni aria kirali Simeada igini Yosagabi Some igini
    Yahosabadabi libugua Kini Yoasa Sila dindiha pole piaga hariga wiagoria anda mbira
    heagoria bo wahene. Anda ogoni Yarusalemenaga leneha dindi ulini wiaria dindi
    dugu yalu ibuwa mogo bini winigoha henego ogoriani Yoasa bo wahene. Yoasa homayagola
    ibunaga tingini ibu mamalirunaga homali Debidinaga tanoha hora haga wini wiagoha
    dege hora hene. Ani hora hayagola ibu igini Amasaiahanda ibu abanaga henge mialu
    kini ha aribia hene.
  mya-mya: ယော​ရှ​မင်း​၏​မှူး​မတ်​တို့​သည်​သူ့​အား​လုပ်​ကြံ​ရန် လျှို့​ဝှက်​ကြံ​စည်​ကြ​၏။
    ထို​သူ​တို့​အ​နက်​ရှိ​မတ် ၏​သား​ယော​ဇ​ကာ​နှင့်​ရှော​မေ​ရ​၏​သား​ယ​ဟော ဇ​ဗပ်​တို့​သည်
    ယေ​ရု​ရှ​လင်​မြို့​အ​ရှေ့​ပိုင်း​သိ​လ ရွာ​သွား​ရာ​လမ်း​ရှိ​ဖို့​မြေ​ပေါ်​တွင်​တည်​ဆောက်
    ထား​သော​စံ​နန်း​၌​သူ့​အား​လုပ်​ကြံ​ကြ​၏။ သူ့ အား​ဒါ​ဝိဒ်​မြို့​ရှိ​သင်္ချိုင်း​တော်​တွင်​သင်္ဂြိုဟ်​ကြ​၏။
    ထို​နောက်​သူ​၏​သား​တော်​အာ​မ​ဇိ​သည် ခ​မည်း တော်​၏​အ​ရိုက်​အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်
    လေ​သည်။
  bod-N: ཡོ་ཨ་སི་ཡི་འཁོར་གཡོག་རྣམས་ལངས་ནས་ལྐོག་ཇུས་བྱས་ཏེ། ཁོ་རང་མར་སིལ་ལཱ་རུ་སླེབས་པའི་ལམ་དུ་མིལ་ལོའི་ཁང་པ་རུ་བསྣུན་ནས་བསད།
  sna-sna: Vabati vake vakaita rangano yokumumukira vakamuuraya paBheti Miro, panzira
    yaienda kuSira.
  spa-BLM: Sus siervos se levantaron e hicieron una conspiración, y golpearon a Joás
    en la casa de Millo, en el camino que desciende a Silla.
  cac-cac: Ix smolb'an sb'a eb' vin̈ ayoch yajalil yed' vin̈aj Joás chi', ix smol
    alan eb' vin̈ d'a spatic vin̈. Ix smilancham vin̈ eb' vin̈ d'a jun pat b'aj mucb'il
    jun ch'olan d'a ti' b'e tz'emta d'a Sila.
  swh-ULB: Watumishi wake wakainuka na kupanga pamoja; wakamteka Yoashi katika Bethi
    Milo, kwenye njia ya kushukia kwa Sila.
  bel-bel: І паўсталі слугі ягоныя, і забілі Ёаса ў доме Міло, на дарозе да Сілы.
  deu-ELBBK: Und das Übrige der Geschichte Joas' und alles, was er getan hat, ist
    das nicht geschrieben in dem Buch der Chroniken der Könige von Juda?
  mbb-OT: Dutun te huziyan he timpu nekidsukulà kandin is menge upisyal zin, ne midhimetayan
    dan sikandin diyà te Bet Milo, diyà te zalan he pehendiyà te Silla.
  mal-2015: യോവാശിന്റെ ഭൃത്യന്മാർ മത്സരിച്ചു കൂട്ടുകെട്ടുണ്ടാക്കി സില്ലായിലേക്കു പോകുന്ന
    വഴിക്കലുള്ള മില്ലോ ഗൃഹത്തിൽവെച്ചു അവനെ കൊന്നു.
  rmc-rmc: Savore aver veci, so kerďa o Joaš, hin pisimen andro Zvitkos le judske
    kraľengro.
  pes-OPV: و خادمانش برخاسته، فتنه انگیختند ویوآش را در خانه ملو به راهی که به سوی
    سلی فرود می‌رود، کشتند.
  ron-1924: Служиторий луй с-ау рэскулат, ау фэкут о унелтире ши ау ловит пе Иоас
    ын каса Мило, каре есте ла коборышул де ла Сила.
  ben-OBCV: তাঁর কর্মকর্তারা তাঁর বিরুদ্ধে ষড়যন্ত্র করল এবং সিল্লা যাওয়ার পথে বেথ-মিল্লোতে
    বিশ্বাসঘাতকতা করে তাঁকে হত্যা করল।
  som-som: Oo addoommadiisii intay ku kaceen ayay sirqooleen, oo waxay Yoo'aash ku
    dileen guriga Millo agtiisa oo ku ag yiil jidka u kaca xagga Sillaa.
  lat-VUC: Surrexerunt autem servi ejus, et conjuraverunt inter se, percusseruntque
    Joas in domo Mello in descensu Sella.
  eng-ASVBT: And his servants arose, and made a conspiracy, and smote Joash at the
    house of Millo, on the way that goeth down to Silla.
  ita-1885: Ora i suoi servitori si levarono, e fecero una congiura, e percossero
    Gioas nella casa di Millo, nella scesa di Silla.
  eng-LXXUP: And the rest of the acts of Joash, and all that he did, behold, are not
    these things written in the book of the chronicles of the kings of Judah?
  eng-ULB: His servants arose and plotted together; they attacked Joash in Beth Millo,
    on the way that goes down to Silla.
  spa-VBL: Sus funcionarios conspiraron contra él y lo asesinaron en Bet Miló, en
    el camino que baja a Silla.
  fra-_FOB: Or ses serviteurs se soulevèrent et, ayant fait une conspiration, ils
    frappèrent Joas dans la maison de Millo, à la descente de Silla.
  mal-mal: യോവാശിന്റെ ഭൃത്യന്മാർ അവനോട് മത്സരിച്ച് അവനെതിരെ കൂട്ടുകെട്ടുണ്ടാക്കി സില്ലായിലേക്കു
    പോകുന്ന വഴിയിലുള്ള മില്ലോ ഗൃഹത്തിൽവെച്ച് അവനെ കൊന്നു.
  urd-GVR: Ek din us ke afsaroṅ ne us ke ḳhilāf sāzish karke use qatl kar diyā jab
    wuh Bait-millo ke pās us rāste par thā jo Sillā kī taraf utar jātā thā.
  suz-BL: मिनु नोले मेको आ गेय पाइब मुरपुकीम मेको कली साइक्‍चा माल्‍मे बाक्‍त। मिनु
    योआश कली सिल्‍ला सहर ङा लुक्‍च लतीक लां मिल्‍लो माइश्‍शो दरवारम सदमे बाक्‍त। २राजा
    १४:५
  ita-1927: I servi di Joas si sollevarono, fecero una congiura, e lo colpirono nella
    casa di Millo, sulla discesa di Silla.
  ckb-ckb: پاشان کاربەدەستەکانی هەستان و پیلانێکیان گێڕا، لە بێت‌میلۆ کە لەسەر ڕێگای
    سیڵایە یۆئاشیان کوشت.
  eng-BBE: And his servants made a secret design and put Joash to death at the house
    of Millo on the way down to Silla.
  kan-OKCV: ಯೋವಾಷನ ಸೇವಕರು ಎದ್ದು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚುಮಾಡಿ, ಸಿಲ್ಲಾ ಊರಿಗೆ ಇಳಿದು ಹೋಗುವ
    ಮಾರ್ಗವಾದ ಬೇತ್ ಮಿಲ್ಲೋ ಎಂಬ ಸ್ಥಳದಲ್ಲಿ ಯೋವಾಷನನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: யோவாசின் ஊழியக்காரர்கள் எழும்பி சதிசெய்து, சில்லாவுக்குப் போகிற வழியிலிருக்கிற
    மில்லோ வீட்டிலே அவனைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Y levantáronse sus siervos, y conspiraron en conjuración, y mataron
    á Joas en la casa de Millo, descendiendo él á Silla;
  ron-BTF: Și servitorii lui s-au ridicat și au uneltit și l-au ucis pe Ioas în casa
    Milo, care coboară la Sila.
  eng-WEBP: His servants arose and made a conspiracy, and struck Joash at the house
    of Millo, on the way that goes down to Silla.
  eng-FBV: His officials plotted against him and murdered him at Beth Millo, on the
    road that goes down to Silla.
  nld-1939: Enigen van Joasj’ hovelingen smeedden een samenzwering tegen hem en doodden
    hem, terwijl hij zich naar de Milloburcht begaf.
  nch-BL: Pero teipa itequipanojcahua motananque ica ya huan quisencajque quenicatza
    quimictise ipan nopa ompa cali ten tanahuatijquet ipan Milo cati mocahua ipan
    nopa taixtemolis ipan ojti para Sila.
  vie-1934: Các tôi tớ Giô-ách dấy loạn nghịch cùng người, giết người tại Mi-lô, trên
    con đường đi xuống Si-la.
  hin-CV: योआश के सेवकों ने उसके विरुद्ध षड़्‍यंत्र रचा और मिल्लो भवन में उसकी हत्या
    कर दी. यह भवन सिल्ला नगर के मार्ग के ढाल पर बना है.
  spa-BES: Y sus sirvientes tramaron contra él rey Joás y lo mataron en la casa del
    terraplén en el camino a Sila.
  tdx-tdx: Ty fitoloña’ Ioase ila’e, o tolon-draha’e iabio, tsy fa sinokitse am-bokem-pamoliliañe
    o mpanjaka’ Iehodao hao?
  tha-KJV: ข้าราชการของพระองค์​ลุ​กขึ้นกระทำการทรยศและประหารโยอาชเสียในวั​งม​ิลโลตามทางที่ลงไปยังสิลลา
  por-BR-2018: E seus servos se levantaram, fizeram uma conspiração, e mataram a Joás
    na casa de Milo, quando ele estava descendo a Sila;
  deu-ELO: Und seine Knechte standen auf und machten eine Verschwörung, und sie erschlugen
    Joas im Hause Millo, wo man nach Silla hinabgeht.
  eng-WYC-2018: And the servants of Joash rose (up), and swore together betwixt themselves,
    and smote Joash in the house of Millo, and in the going down of Silla (or at the
    going down, or the descent, to Silla).
  epo-epo: Liaj servantoj leviĝis kaj faris konspiron, kaj mortigis Joaŝon en la domo
    Milo, sur la vojo al Sila.
  uig-PIN: Əmdi Yǝⱨoaxning hizmǝtkarliri uningƣa ⱪǝst ⱪilip Silla dawini tǝripidiki
    Millo ⱪǝl’ǝsidǝ uni ɵltürdi.
  beo-beo: '-'
  tpi-OTNT: Wanpela taim ol ofisa bilong Joas i pasim tok long kilim Joas. Na tupela
    bilong ol, em Josakar, pikinini man bilong Simeat, na Jehosabat, pikinini man
    bilong Somer, i kilim Joas i dai long wanpela haus i stap long rot i go daun long
    ples Sila. Dispela haus i stap long dispela hap bilong Jerusalem we ol i bin pulimapim
    ples daun. Joas i dai, na ol i planim em long ples matmat bilong ol tumbuna bilong
    en long Taun Bilong Devit. Na Amasia, pikinini man bilong en, i kisim ples bilong
    en na i kamap king.
  hau-SA: Hafsoshinsa suka yi masa maƙarƙashiya suka kashe shi a Bet Millo, a kan
    hanyar da ta gangara zuwa Silla.
  uig-LAT: Emdi Yehoashning xizmetkarliri uninggha qest qilip Silla dawini teripidiki
    Millo qel’eside uni öltürdi.
  nde-nde: Izikhulu zakhe zaceba ndawonye ngaye zambulala eBhethi-Milo, emgwaqweni
    owehla usiya eSila.
  ton-ton: Pea naʻe tuʻu hake ʻa ʻene kau tamaioʻeiki, mo nau teuteu ʻae lapa, pea
    naʻe tāmateʻi ʻa Soasi ʻi he fale ʻo Milo, ʻaia ʻoku ʻi he hala ʻoku hifo ki Silia.
  ces-1613: Potom povstavše služebníci jeho, spikli se spolu, a zabili Joasa v Betmillo,
    kudy se chodí do Silla,
  eng-WMB: His servants arose and made a conspiracy, and struck Joash at the house
    of Millo, on the way that goes down to Silla.
  tam-TCV: யோவாசினுடைய அதிகாரிகள் அவனுக்கு எதிராகச் சதிசெய்து, சில்லாவுக்குப் போகும்
    வழியிலுள்ள பெத்மில்லோவில் அவனைக் கொலைசெய்தனர்.
  ceb-ULB: Mibarog ang iyang mga sulugoon ug naglaraw sa tigom; gisulong nila si Joas
    didto sa Bet Millo, sa dalan nga palugsong paingon sa Silla.
  pol-UBG: Potem jego słudzy powstali i uknuli spisek przeciwko niemu, i zabili Joasza
    w domu na Millo, na drodze schodzącej do Silla;
  urd-GVU: ایک دن اُس کے افسروں نے اُس کے خلاف سازش کر کے اُسے قتل کر دیا جب وہ بیت
    مِلّو کے پاس اُس راستے پر تھا جو سِلّا کی طرف اُتر جاتا تھا۔
  deu-1912: Und seine Knechte empörten sich und machten einen Bund und schlugen ihn
    im Haus Millo, da man hinabgeht zu Silla.
  kan-2017: ಯೆಹೋವಾಷನ ಉದ್ಯೋಗಸ್ಥರು ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿ “ಸಿಲ್ಲಾ” ಊರಿಗೆ ಇಳಿದು
    ಹೋಗುವ ಮಾರ್ಗವಾದ “ಮಿಲ್ಲೋ” ಗೃಹದಲ್ಲಿ ಯೆಹೋವಾಷನನ್ನು ಕೊಂದರು.
  yap-yap: Pi tolang ko salthaw rok Joash ni Pilung e ra makathgad nib togopluw ngak,
    ma l’agruw i yad, ni aram i Jozakar nib mo’on ni fak Shimeath nge Jehozabad nib
    mo’on ni fak Shomer, e ra thangew e fan rok Joash ko fare naun ntoy nga daken
    fare gi binaw nni ubung u ba’ ni ngek u Jerusalem, ko fare kanawo’ ni log nga
    p’ening nga Silla. Joash e ni k’eyag u lan fapi low ni fen e pilung u lan fare
    Binaw rok David, me yan Amaziah ni fak nga luwan nge mang pilung.
  hlt-MCSB: A sal rhoek te thoo uh tih lairhui neh a hlaengtang uh coeng dongah Silla
    la aka suntla Joash te Bethmillo ah a ngawn uh.
  mdy-ETH: ዬካፓ ካኣቲ፥ ዒዮዓሴኮ ዶንዞ ማዔያ ቢታንታ ዓኣ ዓሳ ዒዛ ዒፂ ጌኔ ማዾ ማዻኒ ዞርቴኔ፤ ዬያቶ ዓሶፓ ላምዖንሢ ሺምዓቴ
    ናኣዚ ዮዛካሬና ሾሜሬ ናኣዚ ዪሆዛባዴና ሲላ ጌይንታ ቤዞ ዔኪ ዴንዳ፥ ዬሩሳላሜኮ ዓባ ኬስካ ዛሎይዳ ባኣሲ ማዦና ማኣሮይዳ ዒዛ
    ዎዼኔ፤ ዒማና ዒዮዓሴ ዳውቴ ካታሞይዳ ካኣታ ዱኡታ ቤዛ ዱኡቴኔ፤ ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ፥ ዓሜሲያሴ ካኣታዼኔ።
  twi-ASANTE: Nanso, ne mpanimfoɔ pam ne tiri so, kumm no wɔ Bet-Milo ɛkwan a ɛkɔ
    Sila no so.
  eng-WEBU: His servants arose and made a conspiracy, and struck Joash at the house
    of Millo, on the way that goes down to Silla.
  wal-wal: Hegaappe guyyiyan, a oosanchchati a bolli maqettidi, Siilla giyo sohuwaa
    efiya ogiyan Miillo giyoosan de7iya keettan woridosona.
  spa-PDDPT: Se levantaron sus esclavos y tramaron una conspiración, y mataron a Joás
    en la casa de Milo, en el camino que baja a Silo,
  gun-gun: Ha'e gui ma Joás rembiguai kuery hovai opu'ã vy oipyxo okuapy Milo ro py,
    Sila katy jaguejy'i javya py.
  ilo-ULB: Nagtutulag dagiti adipenna ket nagpanggepda iti dakes; dinarupda ni Joas
    idiay Millo, iti dalan nga agpababa iti Silla.
  kpg-kpg: Nia gau hai hegau aamua o di king Joash gu hai baahi ang gi mee, gei dogolua
    daangada mai i digaula, go Jozacar, tama daane ni Shimeath, mo Jehozabad, tama daane
    ni Shomer, gu daaligi a mee i di hale e hau i hongo di gowaa dela ne haa i bahi i dua
    o Jerusalem, i hongo di ala dela e haneia gi Silla. Joash guu danu i lodo di waa daalunga
    o nia king i lodo di Waahale o David, gei dana dama daane go Amaziah gaa pono
    a mee gaa king.
  uig-ARA: ئەمدى يەھوئاشنىڭ خىزمەتكارلىرى ئۇنىڭغا قەست قىلىپ سىللا داۋىنى تەرىپىدىكى
    مىللو قەلئەسىدە ئۇنى ئۆلتۈردى.
  sus-sus: Mangɛ Yowasi xa taruxui dɔnxɔɛ sɛbɛxi Yudaya mangɛe xa taruxui kui.
  pon-2006: Sapwellimen Nanmwarki Sohas lapalap ako ahpw wiahda koasoandien uhwong
    nanmwarkio, oh riemen irail, Sosakar nein Semead oh Sehosapad nein Somer, ahpw
    kemehla nanmwarkio ni ihmw me kokouda nan sahpw me audauda ni palimesehn Serusalem,
    ni ahl me tang kodilahng Silla. Sohas seridi nan sousoun nanmwarki kan nan Kahnimw
    en Depit, oh sapwellime pwutak Amasaia uhd wiliandi wiahla nanmwarki.
  ksd-ksd: Ma kana umana tultul dia ga tut na varpit ure, ma dia ga ubu Ioas ta ra
    pal Milo ta ra nga uro Silo.
  tur-YTC: Hizmetkârları kalkıp düzen kurdular ve Yoaş'ı Silla'ya inen yolda Millo
    evinde vurdular.
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ἰωὰς καὶ πάντα ὅσα ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐπὶ βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰούδα;
  ind-AYT: Lalu, pelayan-pelayannya bangkit untuk mengadakan persepakatan membunuh
    Yoas di istana Milo, di jalan turunan ke Sila.
  nya-nya: Akuluakulu ake anamuchitira chiwembu ndi kumupha ku Beti Milo, pa njira
    yotsikira ku Silo.
  hrv-hrv: Ostala povijest Joaševa i sve što je učinio, zar sve to nije zapisano u
    knjizi Ljetopisa kraljeva judejskih?
  mps-mps: Me sogo deli te Joas aga sę ebo gavman ofisa bidi dabe augwaligo te Joas
    elabo po sisinama, minama dąų wali. Tama augwali me sigo, me nogi Josakar, Simeatgo
    ogwa da, tama me te Jehosabat, aga te Somergo ogwa da. Tama te augwaligo te Joas
    aga te Sila buluba aiyaba pabo tųde be me delide bidibadi, augwaligo te Joas
    elama, isilali. Te be te Jerusalem elalubo pedai badu te bulu odogo elalubo madigi
    be teba naga maganama be sę eyu yai. Joas aga isali. Tama augwaligo aga te aga
    wąį nǫųgo gų pageba pubaligi pai, te Devitgo moni hanude, tama te aga ogwa
    Amasia, agai aga ayago sę yali silide tama te king nigilama, sę yali.
  tpi-tpi: Wanpela taim ol ofisa bilong Joas i pasim tok long kilim Joas. Na tupela
    bilong ol, em Josakar, pikinini man bilong Simeat, na Jehosabat, pikinini man
    bilong Somer, i kilim Joas i dai long wanpela haus i stap long rot i go daun long
    ples Sila. Dispela haus i stap long dispela hap bilong Jerusalem we ol i bin pulimapim
    ples daun. Joas i dai, na ol i planim em long ples matmat bilong ol tumbuna bilong
    en long Taun Bilong Devit. Na Amasia, pikinini man bilong en, i kisim ples bilong
    en na i kamap king.
  dan-1931: Men Joas' Hoffolk rejste sig og stiftede en Sammensværgelse og dræbte
    ham, engang han gik ned til Millos Hus.
  vie-OVCB: Các cận thần của Giô-ách nổi lên làm phản. Giô-xa-ca, con Si-mê-át cùng
    với Giô-sa-bát, con Sô-mê giết Giô-ách tại cung Mi-lô, trên đường đi Si-la.
  guj-2017: તેના ચાકરોએ ઊઠીને ભેગા મળીને કાવતરું કર્યું; તેઓએ યોઆશ પર મિલ્લોના ઘરમાં
    સિલ્લાના રસ્તા પર હુમલો કર્યો.
  pon-2006A: Sapwellimen Nanmwarki Sohas lapalap ako ahpw wiahda koasoandien uhwong
    nanmwarkio, oh riemen irail, Sosakar nein Semead oh Sehosapad nein Somer, ahpw
    kemehla nanmwarkio ni ihmw me kokouda nan sahpw me audauda ni palimesehn Serusalem,
    ni ahl me tang kodilahng Silla. Sohas seridi nan sousoun nanmwarki kan nan Kahnimw
    en Depit, oh sapwellime pwutak Amasaia uhd wiliandi wiahla nanmwarki.
  por-BRBSL: seus servos se levantaram e fizeram uma conspiração, e atingiram Joás
    na casa de Millo, no caminho que desce até Silla.
  cth-cth: Hahoi a taminaw a thaw awh teh a kâcoun awh. Joash teh Silla lah ceinae
    lam, Millo im vah, a hem awh teh a thei awh.
  twi-twi: Nanso ne mpanyimfo pam ne ti so, kum no wɔ Bet-Milo kwan a ɛkɔ Sila no
    so.
  hlt-hlt: A sal rhoek te thoo uh tih lairhui neh a hlaengtang uh coeng dongah Silla
    la aka suntla Joash te Bethmillo ah a ngawn uh.
  tbz-SIM: Soɑsi dɔɔ̀rìmɛ̀ sɔmmɛ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ wɑ̃̀rimu Sudɑɑ kpɑ̀ɑ̀tìbɛ̀
    dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Dughiar mamɨn, Joasɨn ingangarir gumaziba Joas mɨsueghtɨ, an aremeghasa
    akam akɨri. Ezɨ men mamning, Simeatɨn otarim Josakar, ko Somerɨn otarim Jehosabat,
    aning tuavimɨn itir dɨpenir mamɨn a mɨsoghezɨ an areme, kar tuavir ghuaghira Silan
    nguibamɨn otozim. Dɨpenir kam, me fomɨra Jerusalemɨn boroghɨn nguazibagh kua da
    isa Jerusalemɨn danganir ira ghuezibav kɨra da apemezir danganimɨn iti. Kamaghɨra
    Joas aremezɨ, me an kuam isa Devitɨn Nguibar Ekiamɨn ghua an inazir afeziaba ko
    anefa. Ezɨ an otarim Amasia, an danganim inigha atrivimɨn oto.
  dop-dop: Pɑ kɛɛsɑ Sowɑsɩ tɔmnɑɑ lɛntǝnɑɑ tǝnɑɣɑ Yutɑ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Əyanları qalxıb ona qəsd hazırladılar və Sillaya enən yoldakı Bet-Milloda
    Yoaşı vurdular.
  eng-DBY: And his servants rose up and made a conspiracy, and smote Joash in the
    house of Millo, at the descent of Silla.
  hin-2017: योआश के कर्मचारियों ने राजद्रोह की युक्ति करके, उसको मिल्लो के भवन में
    जो सिल्ला की ढलान पर था, मार डाला।
  wol-KYG: Li des ci mbiri Yowas ak mboolem lu mu def, bindees na ko moos ci téere
    bi ñu dippee Jaloorey buuri Yuda ca seeni jant.
  eng-YLT: 'And his servants rise, and make a conspiracy, and smite Joash in the house
    of Millo, that is going down to Silla:'
  eng-WYC-2017: And the servants of Joash rose, and swore together betwixt themselves,
    and smote Joash in the house of Millo, and in the going down of Silla.
  eng-WMBB: His servants arose and made a conspiracy, and struck Joash at the house
    of Millo, on the way that goes down to Silla.
  urd-GVH: एक दिन उसके अफ़सरों ने उसके ख़िलाफ़ साज़िश करके उसे क़त्ल कर दिया जब वह
    बैत-मिल्लो के पास उस रास्ते पर था जो सिल्ला की तरफ़ उतर जाता था।
  rug-rug: Kuhana nia ri na palabatu nomadi te Zoasi si asa, meke karua koari kasa,
    ari Zozaka sa tuna koreo e Simeati meke e Zehozabadi sa tuna koreo e Soma, si
    va matea si asa pa Betimilo koasa siraṉa gore la gua pa Sila. Ta pomunae se Zoasi
    koasa popomunuana baṉara koasa vasileana lavata te Devita, meke baṉara hobe se
    Amazaea sa tuna koreo.
  gaz-gaz: Qondaaltonni isaa isatti malatanii karaa Siilaatti gad buʼu irratti Beet
    Miilootti isa ajjeesan.
  fra-LSG: Ses serviteurs se soulevèrent et formèrent une conspiration; ils frappèrent
    Joas dans la maison de Millo, qui est à la descente de Silla.
  gnn-gnn: '@see-verse:2KI.012.019'
  yal-yal: Yowasa kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Yuda mangane kɛwali
    kɛdine kui.
  haw-1868: A ku mai la kana mau kauwa, a kipi ae la, a pepehi aku la ia Ioasa ma
    Betemilo, e iho ana i Sila.
  arb-NAV: وَتَمَرَّدَ عَلَيْهِ بَعْضُ ضُبَّاطِهِ فَقَتَلُوهُ فِي بَيْتِ الْقَلْعَةِ
    عِنْدَ الطَّرِيقِ الْمُفْضِي إِلَى سَلَّى.
  ewe-ewe: Eŋumewo ɖo nugbe ɖe eŋu eye wowui le fiasã la me le Bet Milo, le Sila mɔ
    dzi.
  eng-LEE: (12:21) And his servants arose, and formed a conspiracy, and smote Joash
    in Beth-millo, which [lieth on the road] that goeth down to Silla.
  asm-FB: পাছত তেওঁৰ দাসবোৰে লগ হৈ তেওঁৰ বিৰুদ্ধে ষড়যন্ত্র কৰি চিল্লালৈ নামি যোৱা
    পথত বৈৎ-মিল্লোত তেওঁক আক্রমণ কৰি বধ কৰিলে।
  sus-A: مَنفّ يٌوَ سِ شَ تَرُشُي دْنشْي سّبّشِ يُدَيَ مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Ses serviteurs se levèrent et formèrent une conspiration, et ils frappèrent
    Joas à la maison de Millo, sur le chemin qui descend à Silla.
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י יֹואָ֖שׁ וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹוא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.012.019'
  kik-kik: Nao anene ake makĩmũciirĩrĩra ndundu mamũũkĩrĩre, makĩmũũragĩra Bethi-Milo,
    njĩra-inĩ ya gũthiĩ Sila.
  omb-omb: Nona tangaloi ramo qalo me ramo ue vagamatea rorongogi nie tahinge Bet
    Malo, lo turegi mo hivo lo Sila.
  fra-NCL: Le reste des actes de Joas, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda ?
  cek-AK: Angmah ih tamnanawk loe angthawk o moe, anih hum hanah pacaeng o; Silla
    vangpui caeh tathukhaih loklam, Millo ah Joash to hum o.
  cuk-cuk: Joásʼga-arbamalad, Joás-oburgwedgi binsaarmalad. Agine, Sila-neggweburse
    nadapidgi, Miloʼye-neg-nugadgi Joás-oburgwismalad.
  uig-CYR: Әнди Йәһоашниң хизмәткарлири униңға қәст қилип Силла давини тәрипидики
    Милло қәлъәсидә уни өлтүрди.
  tel-2017: అతని సేవకులు లేచి కుట్ర చేసి సిల్లాకు దిగి వెళ్ళే దారిలో మిల్లో అని పేరున్న
    అంతఃపురంలో యోవాషును చంపారు.
  hat-BSA: Sèvitè li yo te leve fè yon konplo e te frape Joas lakay Millo a pandan
    li t ap desann kite Silla.
  kos-kos: Mwet pwapa lal Joash elos orala pwapa lukma lalos ac unilya ke lohm se
    ke acn koaneyukla kutulap in Jerusalem ke inkanek soko ma oatula nu Silla.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י יוֹאָ֖שׁ וְכָל־אֲשֶׁ֣ר עָשָׂ֑ה הֲלוֹא־הֵ֣ם כְּתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יְהוּדָֽה׃
  ibo-ibo: Ndị ozi ya gbara izu ọjọọ megide Joash, gbukwaa ya na Bet Milo, nʼụzọ e
    si aga Sila.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାଙ୍କର ଦାସମାନେ ଉଠି ଚକ୍ରାନ୍ତ କରି ସିଲ୍ଲାକୁ ଯିବା ପଥରେ ମିଲ୍ଲୋ ନାମକ
    ଗୃହରେ ଯୋୟାଶ୍‍ଙ୍କୁ ବଧ କଲେ।
  chk-chk: Iwe, nöün Joas kewe nöüwis ra rawangauei o niela me lon Pet-milo won ewe
    al mi pweretiu ngeni Silla.
  rop-rop: Ola hedbos blanga Jowesh det king bin meigim sigridwan plen blanga kilim
    im ded, en Josaka hubin det san blanga Shimiyeth, en Jehosabed hubin det san blanga
    Shoma, det dubala na bin kilim King Jowesh ded langa wanbala haus. Det haus bin
    jidan sanraiswei langa Jerusalem det taun blanga Deibid gulijap langa det roud
    blanga Saila. Deibin berrim King Jowesh deya langa det greibyad weya deibin berrim
    ola king deya langa det taun blanga Deibid gulum Jerusalem. En im san Amasaiya
    bin jidan det nyuwan king.
  ukr-1871: І встали слуги його, й зложили змову та й убили Йоаса в домі Милли, на
    дорозї до Селла.
  deu-1951: Und seine Knechte erhoben sich und machten eine Verschwörung und erschlugen
    Joas im Hause Millo, da man gegen Silla hinabgeht.
  eng-JPS: (12-21) And his servants arose, and made a conspiracy, and smote Joash
    at Beth-millo, on the way that goeth down to Silla.
  srp-1865: A sluge njegove podigoše se i pobuniše se, i ubiše Joasa u domu Milonu,
    kuda se ide u Silu.
  lug-lug: Abaami be ne beekobaana, ne bamuttira mu nnyumba ey’e Miiro, ku kkubo eriserengeta
    e Siiro.
  heb-heb: ויקמו עבדיו ויקשרו קשר ויכו את יואש בית מלא היורד סלא׃
  ben-IRV: পরে যোয়াশের দাসেরা উঠে তাঁর বিরুদ্ধে ষড়যন্ত্র করল এবং সিল্লা যাবার পথে
    মিল্লো নামে বাড়িতে তাঁকে আঘাত করল।
  pan-pan: ਫਿਰ ਉਸ ਦੇ ਟਹਿਲੂਆਂ ਨੇ ਉੱਠ ਕੇ ਮਤਾ ਪਕਾਇਆ ਅਤੇ ਯੋਆਸ਼ ਨੂੰ ਮਿੱਲੋ ਦੇ ਘਰ ਵਿੱਚ ਜੋ
    ਸਿੱਲਾ ਦੀ ਢਲਾਣ ਉੱਤੇ ਹੈ ਮਾਰ ਛੱਡਿਆ।
  mya-JVB: ထိုမင်း ၏ကျွန် ရှိမတ် သား ယောဇဗဒ် နှင့် ရှိမရိတ် သား ယဟောဇဗပ် တို့သည် ထ
    ၍ သင်းဖွဲ့ ပြီးလျှင် ၊ သိလ ရွာသို့ သွား သောလမ်း၊ မိလ္လော စံနန်းတွင်ယောရှ ကို သေ
    အောင်လုပ်ကြံ ၍၊ “
  tbg-tbg: Vo enta Joaasira kaiqa vaiinti vonavu vira aruke uvara tiva taatau kovaro
    Joaasiva Silaini vi vau aararaqaa Beti-Milonini oru vaumanta vikaqihai vaiinti
    taaraqantavano Joaasira arukora.
  hmo-hmo: King Ioasa ena hesiai taudia be idia toreisi, Ioasa do idia alaia mase
    totona dala idia tahua. Vadaeni idia ese Milo kohoro dekenai, Sila dekenai ia
    diho lao dala ena badinai Ioasa idia alaia mase.
  urd-urd: उसके ख़ादिमों ने उठकर साज़िश की और यूआस को मिल्लो के महल में जो सिल्ला
    की उतराई पर है, क़त्ल किया;
  rus-SYN: И восстали слуги его, и составили заговор, и убили Иоаса в доме Милло,
    на дороге к Силле.
  bqc-SIM: Yoasi yã́ kĩniↄ ń yã́ pↄ́ a kɛ̀ↄ píi kú Yuda kíaↄ ladau.
  tcz-CHONGTHU: Joash chu anoija natong pipuihon ama dounan tohgon ana neijun, Silla
    jotna Beth-millo lamlen nah ana that tauvin ahi.
  mar-mar: योवाशाच्या कारभाऱ्यांनी योवाशाविरुध्द कट केला. शिल्ला येथे जाणाऱ्या रस्तावरील
    मिल्लोच्या घरात त्यांनी योवाशाचा वध केला.
  qub-qub: Joastaga quiquinta yanapaj autoridäcunalla ticrapur wañuycachiran Silaman
    aywaj näni Bet-milucho.
  bqp-bqp: A ìbanↄ lɛ́ kpàkũsũi, akũ ò a dɛ̀ zaa Bɛtɛmilo Sila zɛ́n.
  hat-hat: Se pwòp chèf li yo ki te moute yon konplo sou do l'. Yo touye l' nan kay
    yo te bati sou ranblè ki sou bò solèy leve lavil Jerizalèm lan, sou wout ki mennen
    desann bò Sila a.
  eng-BSB: And the servants of Joash rose up and formed a conspiracy and killed him
    at Beth-millo, on the road down to Silla.
  eng-WEBPB: His servants arose and made a conspiracy, and struck Joash at the house
    of Millo, on the way that goes down to Silla.
  kbq-kbq: Hanki mago zupa Joasina agri eri'za vahe'mo'za ahenaku oti'za kea retro
    hute'za, Sailo kumategama urami'nea kantega Bet-Milo kumate ome ahe fri'naze.
  nhe-BL: Pero teipa itlatequipanojcahua motlalanque ica ya huan quisencajque quejatza
    quimictise ipan nopa ompa cali tlen tlanahuatijquetl ipan Milo tlen mocahua ipan
    nopa tlaixtemolis ipan ojtli para Sila.
  bus-bus: À ìbanↄ lɛ́ kpàkↄ̃sↄ̃zi, ben aↄ̃ à dɛ̀ zaa Bɛtɛmilo Sila zɛ́n.
  gub-BL: 'Tuwihaw Zoaz rehe we har utyryk izuwi wà. Mokoz tuwihaw uzuka Zoaz wà.
    Na''aw waner xe wà: Zozakar Ximeat ta''yr, Zozamaz Xomer ta''yr no. A''e ''ym
    mehe tuwihawete uzapo kar amo tàpuz ywy Zeruzarez izywyr har rehe kwarahy hemaw
    kutyr. Tawhu Xira piar izywyr uzapo a''e. A''e mokoz tuwihaw uzuka Zoaz a''e tàpuz
    pupe wà. Utym teko Zoaz hetekwer tuwihawete watymaw pe wà, tawhu Tawi heko awer
    pe wà. Zoaz ta''yr Amazi her ma''e wiko tuwihawete romo u hekuzaromo kury.'
  eng-DRA: And his servants arose, and conspired among themselves, and slew Joas in
    the house of Mello in the descent of Sella.
