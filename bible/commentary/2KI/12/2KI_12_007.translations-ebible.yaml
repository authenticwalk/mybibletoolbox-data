    ನಿಮ್ಮಲಿರುವ ಹಣದಿಂದ ದೇವಾಲಯದ ದುರಸ್ತಿಗಾಗಿ ಕಾರ್ಯವನ್ನು ಮಾಡಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me pining i Jehoyada nge tin kabay e prist nge fithrad, ni ga’ar,
    “Mangfan ndamur ngongliyed e yungin ke kireb ko fare Tempel? Chiney i yan e ngaram
    e dab kum cha’ariyed fapi salpiy ni be yib ngomed; thingar mu pi’ed ya nge yag
    nni ngongliy e yungin ke kireb.”
  hlt-MCSB: Te dongah manghai Jehoash loh khosoih Jehoiada neh khosoih rhoek te a
    khue. Te phoeiah amih te, “Balae tih im puut te na biing uh pawh? Te dongah na
