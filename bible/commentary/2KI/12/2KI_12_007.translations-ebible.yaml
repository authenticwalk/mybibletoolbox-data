    ɛnnɛ rekɔ, ɛsɛ sɛ mode ne nyinaa siesie asɔredan no.”
  eng-WEBU: Then King Jehoash called for Jehoiada the priest, and for the other priests,
    and said to them, “Why aren’t you repairing the damage to the house? Now therefore
    take no more money from your treasurers, but deliver it for repair of the damage
    to the house.”
  wal-wal: Hegaa gishshau, Kawoi Yo7aashi qeesiyaa Yoodaahanne hara qeesetanne xeesidi,
    “Beeta Maqidasiyaa giddon moorettida sohota aibissi bottokonekketii? Miishshaa
    Beeta Maqidasiyaa bottokonanau immiteppe attin, intteyyo imettiya miishshaa oiqqoppite”
    yaagiis.
  spa-PDDPT: 'Entonces el rey Joás llamó al sacerdote Joiada y a los demás sacerdotes
    y les preguntó: ¿Por qué aún no repararon los daños del Templo? Ahora, pues, no
    tomen el dinero de sus administradores, sino entréguenlo para reparar los daños
    del Templo.'
  gun-gun: 'Ha''e ramo huvixa Joás oenoĩ sacerdote Joiada ha''e sacerdote kuery mboae.
    Ha''e vy aipoe''i ha''e kuery pe: — Mba''e re tu napemoatyrõi ri oo ivaipaa oĩa
    rupi? Aỹ gui ma ndapejopyvei ma ''rã peráta peneirũ kuery gui. Ha''e rami ''rãgue
    py pemboaxapa ''rã oo moatyrõarã kuery pe — he''i.'
  ilo-ULB: Pinaayaban ni Ari Joas ti padi a ni Jehoyada ken dagiti dadduma a papadi,
    ket kinunana kadakuada, “Apay nga awan pay a pulos ti natarimaanyo iti templo?
    Ita, saankayon a mangala iti kuarta kadagiti agbaybayad iti buis, ngem alaenyo
    dagiti naurnong maipaay iti pannakatarimaan ti templo ket itedyo kadagiti mangtarimaan.”
  kpg-kpg: Mee ga gahi mai Jehoiada mono gau hai mee dabu ga heeu gi digaula, “Goodou
    e aha ala digi haga hoou di Hale Daumaha? Dolomeenei gaa huli gi muli goodou hagalee
    daahi nia bahihadu ala ne hagabudu go goodou. Goodou gaamai nia maa, gii mee di hai
    di moomee.”
  uig-ARA: 'ئاندىن يەھوئاش پادىشاھ يەھويادا كاھىن ۋە باشقا كاھىنلارنى چاقىرىپ ئۇلارغا:
    ــ نېمىشقا ئىبادەتخانىنىڭ بۇزۇلغان يەرلىرىنى ئوڭشىمىدىڭلار؟ مۇندىن كېيىن خەزىنىچىلەردىن
    پۇل ئالماڭلار ۋە ئۆزۈڭلار ئىبادەتخانىنىڭ بۇزۇلغان يەرلىرىنى ئوڭلاتماڭلار، دېدى.'
  sus-sus: Kɔnɔ han Yowasi xa mangɛya ɲɛ mɔxɔɲɛn nun saxan nde ra, sɛrɛxɛdubɛe mu
    nu Alatala xa banxi yailanxi sinden.
  pon-2006: Ih eri malipehdo Sehoiada oh samworo teiko oh keinemwe rehrail, “Dahme
    kumwail sohte onekihdasapahl Tehnpaso? Sang met kohla kumwail solahr pahn kol
    mwohni me kumwail kin alehdi kan; kumwail pahn kihong palien koperment, pwe onohnsapahl
    en Tehnpaso en kak wiawi.”
  ksd-ksd: 'Damana Ioas i ga vartuluai upi Ieoiada ma ra umana tena tinabar, ma i
    ga biti ta diat: Ta ra ava pa ava ga mal ra magit i kaina ta ra pal i gomgom?
    Papa gori koko avat a vatur vake ra mani ta kavava tiniba iat, avat a tul tar
    ia ka ure ra minamal ta ra pal i gomgom.'
  tur-YTC: Sonra Kral Yehoaş kâhin Yehoyada'yı ve öbür kâhinleri çağırıp onlara, “Neden
    evin hasarını onarmıyorsunuz? Şimdi hazine görevlilerinizden artık para almayın,
    ancak onu evin hasarını onarmak için teslim edin.” dedi.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ εἰκοστῷ καὶ τρίτῳ ἔτει τῷ βασιλεῖ Ἰωὰς οὐκ ἐκραταίωσαν
    οἱ ἱερεῖς τὸ βεδέκ τοῦ οἴκου.
  ind-AYT: Raja Yoas memanggil Imam Yoyada dan imam-imam lainnya serta berkata kepada
    mereka, “Mengapa kamu tidak memperbaiki kerusakan pada Bait itu? Oleh sebab itu,
    kamu sekarang tidak boleh lagi mengambil uang dari kenalan-kenalanmu, tetapi serahkanlah
    itu untuk memperbaiki kerusakan Bait.”
  nya-nya: Choncho Mfumu Yowasi inayitanitsa wansembe Yehoyada ndi ansembe ena ndipo
    inafunsa kuti, “Chifukwa chiyani simukukonza malo owonongeka a mʼnyumbayi? Musasungenso
    ndalama zina zochokera kwa abwenzi anu, koma muzipereke kuti akonzere nyumbayi.”
  hrv-hrv: Ali u dvadeset i trećoj godini kraljevanja Joaševa svećenici nisu još popravili
    Doma.
  mps-mps: Tama tibaso, te king Joasgo te polalubo pris Jehoiada dali, te gasa pris
    bidi dabe dali, augwali asao olama i wali, tama augwali asobo si, tama Joas agai
    e tama po augwalibolo wali, “Magi baso dagego te Genuai Bidigo tempel be me badu
    pedai dologa pali dodolisiąma tonalubawe? Tama teyu da, teya dagego te we bidi
    dabe augwalide te sabo mone te dagego munu ma tonalugio. Menio. Dagego te tonalubo
    mone te eno bidi me deli eno digi dąį ilama, tama dagego te bidibolo maiyagameo.
    Tama tilama, te tempel be me badu pedai dologa pali dodolomainao,” po wali.
  tpi-tpi: Olsem na King Joas i singautim Jehoiada wantaim ol arapela pris i kam na
    em i tokim ol olsem, “Watpo yupela i no stretim dispela ol hap bilong haus bilong
    Bikpela i bagarap i stap? Sapos olsem, yupela i no ken moa bosim dispela mani
    yupela i save kisim long ol manmeri. Nogat. Yupela i mas givim dispela mani long
    ol man mi bai makim bilong stretim ol samting i bagarap long haus bilong Bikpela.”
  dan-1931: 'Da lod Kong Joas Præsten Jojada og de andre Præster kalde og sagde til
    dem: “Hvorfor istandsætter I ikke de brøstfældige Steder på Templet? Nu må I ikke
    mere tage mod Penge af eders Kendinge, men I skal afgive Pengene til Istandsættelse
    af de brøstfældige Steder på Templet!”'
  vie-OVCB: 'Vì thế, Giô-ách cho mời Giê-hô-gia-đa và các thầy tế lễ khác đến, hỏi:
    “Sao các ông chưa lo việc tu bổ Đền Thờ? Từ giờ trở đi, các ông đừng lo việc thu
    tiền nữa, nhưng đem số đã thu được giao cho người có trách nhiệm lo việc tu bổ
    Đền Thờ.”'
  guj-2017: ત્યારે યોઆશ રાજાએ યહોયાદા યાજક અને બીજા યાજકોને બોલાવીને તેમને કહ્યું,
    “શા માટે તમે સભાસ્થાનનું સમારકામ કરાવતાં નથી? હવેથી તમારે તમારા કર ઉઘરાવનાર પાસેથી
    કોઈ નાણાં લેવાં નહિ, પણ જે નાણાં સભાસ્થાનના સમારકામ માટે ભેગાં કરેલાં છે તે, નાણાં
    જેઓ સમારકામ કરે તેને આપી દો.”
  pon-2006A: Ih eri malipehdo Sehoiada oh samworo teiko oh keinemwe rehrail, “Dahme
    kumwail sohte onekihdasapahl Tehnpaso? Sang met kohla kumwail solahr pahn kol
    mwohni me kumwail kin alehdi kan; kumwail pahn kihong palien koperment, pwe onohnsapahl
    en Tehnpaso en kak wiawi.”
  por-BRBSL: 'Então o rei Jehoash chamou o sacerdote Jehoiada e os outros sacerdotes,
    e disse-lhes: “Por que vocês não estão reparando os danos da casa? Agora, portanto,
    não aceitem mais dinheiro de seus tesoureiros, mas entreguem-no para reparar os
    danos à casa”.'
  cth-cth: Hottelah siangpahrang Jehoash ni vaihma Jehoiada hoi vaihma alouknaw hah
    a kaw teh, ahnimouh koe, bangkongmaw bawkim ka rawk e hmuennaw hah na pathoup
    awh hoeh. Atu hoi teh, na uknae thung e tami koe e tangka lat awh hanh lawih.
    Bawkim ka rawk e pathoup nahanlah poe awh lawih telah a ti.
  twi-twi: Enti ɔhene Yoas soma kɔfrɛɛ Yehoiada ne asɔfo a wɔaka no, bisaa wɔn se,
    “Adɛn nti na munsiesiee asɔredan no? Mommfa akyɛde no nhyɛ mo ho bio. Efi nnɛ
    rekɔ, ɛsɛ sɛ mode ne nyinaa siesie asɔredan no.”
  hlt-hlt: Te dongah manghai Jehoash loh khosoih Jehoiada neh khosoih rhoek te a khue.
    Te phoeiah amih te, “Balae tih im puut te na biing uh pawh? Te dongah na hmat
    taeng lamkah tangka te lo uh lamtah im puut dongkah ham tloeng uh laeh boeh,”
    a ti nah.
  tbz-SIM: Soɑsi do bo o kpɑ̀tì benni sipísìdɛ́ nɛ̀ ditɑ̃ɑ̃́nnì ndi, bɑ́ ikuɔ́ nìùbɛ̀
    mu nyí tũ̀ntɛ Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ a Jehoiada ko ofa gamir gumazir igharazibar diazɨ me izezɨ, a kamaghɨn
    me mɨgei, “Ia manmaghsua Ikiavɨra Itir Godɨn Dɨpenimɨn danganir ikuvigha itiba
    akɨran aghua? Kamaghɨn, ia gumazamiziba da isir dagɨabagh ativagh dar ganan markɨ.
    Ia dagɨar kabar taba isɨ, gumazir Ikiavɨra Itir Godɨn Dɨpenim ikuvizir bizibar
    kɨrsɨ kɨ mɨsɨvamibar anɨngam.”
  dop-dop: Hɑlǝnɑ pǝ́ tɑlɑ Sowɑsɩ kɑwulɑɣɑ pǝnɑɣɑ hiu nɑ tooso nyǝŋkɑ, kɔtǝlɑɑ tɑ
    tɑɣɑnǝtɑ Ɩsɔ tǝsɛɛlɛ tiili.
  azb-azb: 'Padşah Yoaş kahin Yehoyadanı və o biri kahinləri çağırıb onlara dedi:
    «Nə üçün siz məbədin uçuqlarını təmir etmirsiniz? İndi daha xəzinədarlarınızdan
    özünüz üçün gümüş almayın, qoy bu gümüş məbədin uçuqlarının təmiri üçün verilsin».'
  eng-DBY: Then king Jehoash called for Jehoiada the priest, and the priests, and
    said to them, Why have ye not repaired the breaches of the house? And now receive
    no money of your acquaintances, but give it for the breaches of the house.
  hin-2017: इसलिए राजा योआश ने यहोयादा याजक, और याजकों को बुलवाकर पूछा, “भवन में जो
    कुछ टूटा फूटा है, उसे तुम क्यों नहीं सुधारते? अब से अपनी जान-पहचान के लोगों से
    और रुपया न लेना, और जो तुम्हें मिले, उसे भवन के सुधारने के लिये दे देना।”
  wol-KYG: Teewul Yowas dugg na ñaar fukkeelu atu nguuram ak ñett, te taxul sarxalkat
    ya defarluwaat lenn ci kër Aji Sax ji.
  eng-YLT: and king Jehoash calleth to Jehoiada the priest, and to the priests, and
    saith unto them, 'Wherefore are ye not strengthening the breach of the house?
    and now, receive no money from your acquaintances, but for the breach of the house
    give it.'
  eng-WYC-2017: And Joash, the king, called Jehoi-ada, the bishop, and the priests,
    and said to them, Why have ye not repaired the coverings of the temple? Therefore
    do not ye more take money by your order, but yield it to the reparation of the
    temple.
  eng-WMBB: Then King Jehoash called for Jehoiada the priest, and for the other priests,
    and said to them, “Why aren’t you repairing the damage to the house? Now therefore
    take no more money from your treasurers, but deliver it for repair of the damage
    to the house.”
  urd-GVH: तब उसने यहोयदा और बाक़ी इमामों को बुलाकर पूछा, “आप रब के घर की मरम्मत क्यों
    नहीं करा रहे? अब से आपको इन पैसों से आपकी अपनी ज़रूरियात पूरी करने की इजाज़त नहीं
    बल्कि तमाम पैसे रब के घर की मरम्मत के लिए इस्तेमाल करने हैं।”
  rug-rug: Ke tioko vagia sa se Zehoiada meke sari kaiqa hiama pule meke nanasi sa,
    “Na vegua ke lopu tuvakia gamu sa Zelepade? Podalae kamahire si lopu kaqu vagi
    na kopuni gamu sari na poata pu vagi gamu koari na tie kopu vinariponi poata;
    kaqu va mae i gamu saripu ele ta vagidi, pude boka ta tavete sa tinuvakana sa
    Zelepade.”
  gaz-gaz: Kanaafuu Yooʼaash mootichi Yehooyaadaa lubichaa fi luboota kaan walitti
    waamee, “Isin maaliif kutaa mana qulqullummaa kan diigamaa jiru sana deebiftanii
    hin haaromsine? Isin siʼachi maallaqa namoota irraa guurtan of harka hin tursinaa;
    garuu akka manni qulqullummaa ittiin haaromfamuuf dabarsaa kennaa.”
  fra-LSG: 'Le roi Joas appela le sacrificateur Jehojada et les autres sacrificateurs,
    et leur dit: Pourquoi n’avez-vous pas réparé ce qui est à réparer à la maison?
    Maintenant, vous ne prendrez plus l’argent de vos connaissances, mais vous le
    livrerez pour les réparations de la maison.'
  gnn-gnn: '@see-verse:2KI.012.006'
  yal-yal: Anu, Manga Yowasaa mangayaan ɲɛɛ mɔxɔɲɛn nun saxandena a liyɛ, banxin dɛnaxan
    yi lanma a xa yitɔn, saraxaraline munma yi na yitɔn singe.
  haw-1868: Alaila kahea aku la o Iehoasa ke alii ia Iehoiada ke kahuna a me na kahuna,
    i aku la ia lakou, No ke aha oukou i hoopaa ole ai i kahi naha o ka hale? Ano
    hoi, mai lawe hou oukou i ke kala o ko oukou hoalauna, aka, e haawi aku ia mea
    no kahi naha o ka hale.
  arb-NAV: 'فَاسْتَدْعَى الْمَلِكُ يَهُوآشُ يَهُويَادَاعَ رَئِيسَ الْكَهَنَةِ وَسَائِرَ
    الْكَهَنَةِ وَقَالَ لَهُمْ: «لِمَاذَا لَمْ تُرَمِّمُوا مَا تَهَدَّمَ فِي هَيْكَلِ
    الرَّبِّ؟ وَالآنَ لَا تَأْخُذُوا فِضَّةً مِنْ أَمِينِ الْمَالِ، بَلْ لِتَظَلَّ
    مُخَصَّصَةً لِتَرْمِيمِ مَا تَهَدَّمَ مِنْ هَيْكَلِ الرَّبِّ».'
  ewe-ewe: Ale Yoas yɔ Yehoiada kple nunɔla bubuawo eye wògblɔ na wo be, “Nu ka ta
    miewɔ naneke tso gbedoxɔ la ŋu kpɔ o? Azɔ la, migawɔ ga aɖeke ŋu dɔ na miawo ŋutɔ
    ƒe nuhiahiãwo o. Tso azɔ dzi yina la, ele be miawɔ ga ɖe sia ɖe ŋu dɔ hena gbedoxɔ
    la dzadzraɖo.”
  eng-LEE: (12:8) Then called king Jehoash for Yehoyada' the priest, and the [other]
    priests, and he said unto them, Wherefore do ye not repair the breaches of the
    house? and now ye shall take no more money from your acquaintances, but ye shall
    give it up [at once] for the breaches of the house.
  asm-FB: সেয়ে, যোৱাচ ৰজাই যিহোয়াদা পুৰোহিতক আৰু আন আন পুৰোহিতসকলক মাতি সুধিলে,
    “আপোনালোকে কিয় মন্দিৰৰ একোৱেই মেৰামতি কৰা নাই? এই হেতুকে, এতিয়াৰ পৰা আপোনালোকে
    পুনৰ আপোনালোকৰ কৰদাতাসকলৰ পৰা ধন নল’ব, বৰং মন্দিৰ মেৰামতিৰ অর্থে যিখিনি সংগ্রহ
    কৰা হ’ল সেইখিনি লৈ যেয়ে মেৰামতি কৰিব পাৰে সেইসকলক দি দিয়ক।”
  sus-A: كْنْ هَن يٌوَ سِ شَ مَنفّيَ حّ مْشْحّن نُن سَشَن ندٍ رَ، سّرّشّدُبّيٍ مُ
    نُ عَلَتَلَ شَ بَنشِ يَءِلَنشِ سِندٍن.
  fra-SBL: 'Alors le roi Joas appela le prêtre Jehoïada et les autres prêtres, et
    leur dit : « Pourquoi ne réparez-vous pas les dégâts de la maison ? Ne prenez
    donc plus d''argent de vos trésors, mais livrez-le pour réparer les dégâts de
    la maison. »'
  hbo-hbo: וַיְהִ֗י בִּשְׁנַ֨ת עֶשְׂרִ֧ים וְשָׁלֹ֛שׁ שָׁנָ֖ה לַמֶּ֣לֶךְ יְהֹואָ֑שׁ
    לֹֽא־חִזְּק֥וּ הַכֹּהֲנִ֖ים אֶת־בֶּ֥דֶק הַבָּֽיִת׃
  piu-2006: '@see-verse:2KI.012.006'
  kik-kik: Nĩ ũndũ ũcio Mũthamaki Joashu agĩĩta Jehoiada ũrĩa mũthĩnjĩri-Ngai na athĩnjĩri-Ngai
    arĩa angĩ, akĩmooria atĩrĩ, “Nĩ kĩĩ mũtaracookereria hekarũ kũrĩa ĩtharũkĩte?
    Mũtigeetie mbeeca ingĩ kuuma kũrĩ aigi kĩgĩĩna, no cineanei nĩguo icookererie
    hekarũ kũrĩa ĩtharũkĩte.”
  omb-omb: Maraga ratahigi Joas mo ware na tangaloi toretore hi Jehoiada mena tangaloi
    toretore ngerehi lalavasigi vage me mo huire vena, “Huri havai gimiu nehe vai
    huri na gineu ngerehi tea rau esi lolo tantano gogona? Nei mese lai mane taligu
    dena tangaloi ngerehi ramo leo goro mane.”
  fra-NCL: Or il arriva que, dans la vingt-troisième année du roi Joas, les prêtres
    n’avaient pas réparé les brèches de la maison.
  cek-AK: To pacoengah Jehoash siangpahrang mah qaima Jehoiada hoi kalah qaimanawk
    to kawk moe, nihcae khaeah, Kamro tempul hae tipongah na pakhraih o ai loe? Vaihi
    loe phoisa pakuem kaminawk khae ih phoisa to nangmacae hanah la o hmalai ah; kamro
    tempul pakhraih hanah paek oh, tiah a naa.
  cuk-cuk: 'Rey-Joás, dule-irwa-Bab-Dummadse-goled-bur-dummad-Joiadaʼse, degi, dule-irwa-Bab-Dummadse-gormalad-baiganse
    gochad. Amarga sogded: “¿Ibiga bemar Bab-Dummadse-goled-neg gwen-nudaksurmala?
    Emi-onodoedgi melle bar dulemargi mani weemalo. Be mani-wesmaladi, Bab-Jehováʼse-goled-neg-nudaklegega
    be ukmalo.”'
  uig-CYR: 'Андин Йәһоаш падиша Йәһояда каһин вә башқа каһинларни чақирип уларға:
    — Немишкә ибадәтханиниң бузулған йәрлирини оңшимидиңлар? Мундин кейин ғәзничиләрдин
    пул алмаңлар вә өзүңлар ибадәтханиниң бузулған йәрлирини оңлатмаңлар, деди.'
  tel-2017: అప్పుడు యోవాషు యాజకుడైన యెహోయాదాను, మిగిలిన యాజకులను పిలిపించి “మందిరంలో
    శిథిలమైన భాగాలను మీరెందుకు బాగు చేయలేదు? ఇకపై పన్ను చెల్లించే వారి దగ్గర డబ్బు
    తీసుకోకండి. మందిరం మరమ్మత్తుల కోసం ఇంత వరకూ సేకరించిన మొత్తాన్ని ఆ పని చేసే వారికే
    అప్పగించండి” అని ఆజ్ఞ ఇచ్చాడు.
  hat-BSA: 'Alò, Joas te rele Jehojada, prèt la ak lòt prèt yo, e li te pale yo konsa:
    “Poukisa ou pa repare donmaj kay la? Alò, pou koz sa a, pa pran kòb ankò nan men
    moun pa w yo, men pito livre li pou repare donmaj kay la.”'
  kos-kos: Ouinge Joash el pangnol Jehoiada ac mwet tol sayal ac siyuk selos, “Efu
    ku kowos tiana akwoye acn musalla ke Tempul uh? Ingela, kowos fah tia sifil liyaung
    mani kowos orani uh. Use in sang akwoyela Tempul.”
  hbo-WLC: וַיְהִ֗י בִּשְׁנַ֨ת עֶשְׂרִ֧ים וְשָׁלֹ֛שׁ שָׁנָ֖ה לַמֶּ֣לֶךְ יְהוֹאָ֑שׁ
    לֹֽא־חִזְּק֥וּ הַכֹּהֲנִ֖ים אֶת־בֶּ֥דֶק הַבָּֽיִת׃
  ibo-ibo: Ya mere, eze Joash kpọrọ Jehoiada, onye nchụaja, kpọkwaa ndị nchụaja ndị
    ọzọ jụọ ha, “Gịnị mere unu emezibeghị ụlọnsọ a? Site ugbu a gaa nʼihu, unu esitekwala
    nʼaka ndị na-eche ego anara ego ọzọ, kama, nyefeenụ ya maka iji dozie ụlọnsọ ukwu
    ahụ.”
  ory-ory: ତହିଁରେ ଯୋୟାଶ୍‍ ରାଜା ଯିହୋୟାଦା ଯାଜକକୁ ଓ ଅନ୍ୟ ଯାଜକମାନଙ୍କୁ ଡକାଇ ସେମାନଙ୍କୁ କହିଲେ,
    “ତୁମ୍ଭେମାନେ ଗୃହର ଭଗ୍ନସ୍ଥାନସବୁ କାହିଁକି ପୁନଃନିର୍ମାଣ କରୁ ନାହଁ? ଏହେତୁ ତୁମ୍ଭେମାନେ ଆପଣା
    ଆପଣା ପରିଚିତ ଲୋକମାନଙ୍କଠାରୁ ଆଉ ମୁଦ୍ରା ନିଅ ନାହିଁ, ମାତ୍ର ଗୃହର ଭଗ୍ନ ସ୍ଥାନ ନିମନ୍ତେ ତାହା
    ସମର୍ପଣ କର।”
  chk-chk: Iei mine ewe king Joas a körifengeni ewe souasor Jehoiata me ekewe lusun
    souasor o üreniir, “Pwota ousap försefäli ewe imwenfel? Iei ousap chüen angei
    moni seni aramasemi fän itemi, pun ewe moni epwe fän iten försefälin mine a ta
    me won ewe imwenfel.”
  rop-rop: Wal King Jowesh bin jingat langa Jehoiyada en ola serramonimen en imbin
    askim olabat, “Wotfo yumob nomo bin fiksimap det Serramoni Pleis en meigim gudwan?
    Wal brom tudei na yumob kaan kipum detlot mani weya yumob bin gajimbat. Yumob
    garra hendimoba det mani langa mi en ai garra peiyim najalot wekinmen blanga meigim
    det Serramoni Pleis gudwan.”
  ukr-1871: 'І покликав царь Йоас первосьвященника Йодая з иншими сьвященниками, та
    й промовив до них: Чом же ви нїчого не поправили, що попсувалось у храму? Оце
    ж не беріте вже нїяких грошей до себе по черзї, а віддавайте на те, що в храму
    попсувалось.'
  deu-1951: 'berief der König den Priester Jojada und die übrigen Priester und sprach
    zu ihnen: Warum bessert ihr nicht aus, was am Hause baufällig ist? So sollt ihr
    nun das Geld nicht mehr nehmen von euren Bekannten, sondern sollt es für die Ausbesserung
    des Hauses geben!'
  eng-JPS: '(12-8) Then king Jehoash called for Jehoiada the priest, and for the other
    priests, and said unto them: ''Why repair ye not the breaches of the house? now
    therefore take no longer money from them that bestow it upon you, but deliver
    it for the breaches of the house.'''
  srp-1865: 'Tada car Joas dozva Jodaja sveštenika i ostale sveštenike, i reèe im:
    zašto ne opravljate što je trošno u domu? Otsele ne uzimajte novaca od svojih
    poznanika, jer treba da vratite da se opravi što je trošno u domu.'
  lug-lug: Awo kabaka Yekoyaasi n’atumya Yekoyaada kabona asinga obukulu ne bakabona
    abalala, n’ababuuza nti, “Kiki ekibalobera okuddaabiriza yeekaalu? Kale nno, mulekeraawo
    okutoola ku nsimbi ezikuŋŋaanyizibwa, naye muziweeyo olw’okuddaabiriza yeekaalu.”
  heb-heb: ויקרא המלך יהואש ליהוידע הכהן ולכהנים ויאמר אלהם מדוע אינכם מחזקים את בדק
    הבית ועתה אל תקחו כסף מאת מכריכם כי לבדק הבית תתנהו׃
  ben-IRV: তাতে রাজা যিহোয়াশ যাজক যিহোয়াদা ও অন্যান্য যাজকদের ডেকে বললেন, “তোমরা
    গৃহের ভাঙ্গা জায়গাগুলি মেরামত করছ না কেন? তাই এখন তোমরা পরিচিত লোকদের কাছ থেকে
    আর টাকা নেবে না, কিন্তু তা গৃহের ভাঙ্গা জায়গাগুলি মেরামতের কাজে তা দিয়ে দেবে।”
  pan-pan: ਉਪਰੰਤ ਯਹੋਆਸ਼ ਰਾਜਾ ਨੇ ਯਹੋਯਾਦਾ ਜਾਜਕ ਅਤੇ ਦੂਜੇ ਜਾਜਕਾਂ ਨੂੰ ਸੱਦ ਕੇ ਉਹਨਾਂ ਨੂੰ
    ਆਖਿਆ, ਤੁਸੀਂ ਭਵਨ ਦੀ ਟੁੱਟ-ਫੁੱਟ ਦੀ ਮੁਰੰਮਤ ਕਿਉਂ ਨਹੀਂ ਕਰਦੇ? ਇਸ ਲਈ ਆਪਣੇ ਜਾਣਨ ਵਾਲਿਆਂ
    ਕੋਲੋਂ ਹੁਣ ਰੁਪਿਆ ਨਾ ਲਵੋ ਪਰ ਭਵਨ ਦੀ ਟੁੱਟ-ਫੁੱਟ ਲਈ ਦੇਵੋ।
  mya-JVB: ထိုအခါ ယောရှ မင်းကြီး သည် ယဇ်ပုရောဟိတ် ယောယဒ နှင့် အခြားသော ယဇ် ပုရောဟိတ်တို့ကိုခေါ်
    ၍ ၊ သင် တို့သည် ဗိမာန်တော် ပြိုပျက် ရာတို့ကို အဘယ် ကြောင့်မ ပြုပြင် ဘဲ နေကြသနည်း။
    နောက် တဖန် အသိအကျွမ်းလှူသော ငွေကိုကိုယ်တိုင်မယူကြနှင့်။ ဗိမာန်တော် ပြိုပျက် ရာတို့ကို
    ပြုပြင်ဘို့ရာအပ် ကြလော့ဟု ဆိုသည်အတိုင်း၊”
  tbg-tbg: Vira kaara King Joaasiva Kotira kaiqa vara amito vaiintira Jehoiadaaravata,
    vira kena vaiintivata naaramakero vika irero tiharo, Nantihae Kotira Naavuvano
    qoraiqira ne kia avuqavu iavaro qaqi vaivo? Ho vate maa entaraqaahai vaiinti nahenti
    ni nimi monura kiama qumina haika vareha aqu karaiti, ne vo vaiintinavu vi monura
    nimimanta vika naavu qoraiqiainara avuqavu iate, tiro.
  hmo-hmo: Unai dainai, king Ioasa ese hahelagaia tauna Iehoiada bona hahelagaia taudia
    orena ia boiria hebou, idia ia gwau henia, ia gwau, “Badina dahaka Dubu Helaga
    umui hanamoa lou lasi? Hari ia lao, umui davaria moni be do umui dogoatao lasi.
    Umui ese unai moni Dubu Helaga hanamoa totona do umui henia.”
  urd-urd: तब यहूआस बादशाह ने यहोयदा' काहिन को और, और काहिनों को बुलाकर उनसे कहा,
    “तुम हैकल की दरारों की मरम्मत क्यूँ नहीं करते? इसलिए अब अपने अपने जान — पहचान
    से नक़दी न लेना, बल्कि इसको हैकल की दरारों के लिए हवाले करो।”
  rus-SYN: 'то царь Иоас позвал священника Иодая и священников и сказал им: почему
    вы не исправляете повреждений в храме? Не берите же отныне серебра у знакомых
    своих, а на починку повреждений в храме отдайте его.'
  bqc-SIM: Kási e Yoasi kpalablea wɛ̃̀ bao ń àaↄ̃ode guu, sa'onaↄ i Dii kpɛ́ guyaaaↄ
    kɛkɛo,
  tcz-CHONGTHU: Hijeh chun Joash lengpan Jehoiada leh thempu dangho akoukhom in, “Ipi
    dinga houin nasemphat loulai uham? Sum hohi nangho phatchomna dingin moh manchatvai
    ta hih un, tuapat vang'in hiche sumho hi houin semphatna dinga aboncha naman diu
    ahi” ati.
  mar-mar: तेव्हा मात्र राजा योवाशाने यहोयाद आणि आणखी काही याजक यांना बोलावणे पाठवले.
    त्यांना तो म्हणाला, “अजूनही तुमच्या हातून मंदिराची दुरुस्ती का झाली नाही? आता
    आपापल्या लोकांकडून पैसे घेणे आणि ते पैसे वापरणे बंद करा. त्या पैशाचा विनियोग मंदिराच्या
    दुरुस्तीसाठीच झाला पाहिजे.”
  qub-qub: 'Chaymi ray Joasga cüra Joiadatawan waquin cüracunata gayarcur niran: «¿Imanirtaj
    mana allchachishcanquichu Diospa Templunta? Cananpitaga amana guellayta gastuyquicunapaj
    chasquiynachu. Gamcuna shuntashayquita charaycashayqui cajtaga goy Templuta allchachinanpaj.»'
  bqp-bqp: 'akũ kína Yoasi sa''oriki Yoyada sìsi kũ sa''orinↄ ń pínki à ń lá à pì:
    À kɛ̀ dera adì Dikiri ↄn gu kũ à yàkanↄ kɛkɛroo? Àsun ↄgↄ sí ↄgↄsirinↄa doro.
    À tó ògↄ̃ Dikiri ↄn gu kũ à yàkanↄ kɛkɛo.'
  hat-hat: 'Wa Joas rele Jeojada, prèt la, ansanm ak tout lòt prèt yo, li di yo: —Poukisa
    nou pa fè reparasyon nan Tanp lan? Depi jòdi a, nou p''ap resevwa lajan ankò nan
    men moun nou konnen yo. Se pou nou renmèt lajan an pou yo ka fè reparasyon nan
    tanp lan.'
  eng-BSB: So King Joash called Jehoiada and the other priests and said, “Why have
    you not repaired the damage to the temple? Now, therefore, take no more money
    from your constituency, but hand it over for the repair of the temple.”
  eng-WEBPB: Then King Jehoash called for Jehoiada the priest, and for the other priests,
    and said to them, “Why aren’t you repairing the damage to the house? Now therefore
    take no more money from your treasurers, but deliver it for repair of the damage
    to the house.”
  kbq-kbq: E'ina hu'negu pristi ne' Jehoiadane, mago'a pristi vahera kini ne' Joasi'a
    kehige'za azageno amanage huno zamasami'ne, Nahigeta Ra Anumzamofo mono noma havizama
    hu'neana eriso'ea osu'naze? Hagi ana zagoa erinteteta omanita, noma negi'za vahe'mokizmi
    eri'zaminke'za ra mono nona eri fatgo hiho.
  nhe-BL: 'Huajca Tlanahuatijquetl Joás quinotzqui nopa totajtzi Joiada huan nopa
    sequinoc totajtzitzi huan quinilhui: ―¿Para tlen ax inquicualtlalijtoque nopa
    tiopamitl? Imojuanti ayoc inquipiyase imomaco nopa tomi tlen tlacame temacaj para
    inquitequihuise. Nochi nopa tomi elis para ma quicualtlalica nopa tiopamitl campa
    sosolijtoc.'
  bus-bus: 'ben kí Yoasi sa''oriki Yoyada sìsi kↄ̃n sa''orinↄ ń píngi à ń lá à bè:
    À kɛ̀ dia ée Dii ua guu kɛ̀ yàkanↄ kɛkɛroo? Àton ↄↄ sí ↄↄsirinↄa dↄro. À tó wàgae
    Dii ua guu kɛ̀ yàkanↄ kɛkɛo.'
  gub-BL: A'e rupi Zoaz wenoz Zoiaz uzeupe kury. Wenoz amogwer xaxeto uzeupe wà no.
    Upuranu wanehe. — Màràzàwe tuwe napezapokatu kwaw Tupàn Hàpuzuhu. Ko 'ar henataromo
    pepyhyk zo temetarer penemimono'og ràm nehe. Pemur ihewe nehe. A'e rupi apuner
    tàpuzuhu iapo katu àwàm rehe ihe nehe, i'i wanupe.
  eng-DRA: 'And king Joas called Joiada the high priest and the priests, saying to
    them: Why do you not repair the temple? Take you therefore money no more according
    to your order, but restore it for the repairing of the temple.'
