verse: 2KI.012.007
translations:
  mal-C: 'അതിനാൽ യോവാശ് രാജാവ് യെഹോയാദാ പുരോഹിതനെയും മറ്റു പുരോഹിതന്മാരെയും വിളിച്ചുവരുത്തിയിട്ട്
    അവരോടു ചോദിച്ചു: “ദൈവാലയത്തിനു പറ്റിയിരിക്കുന്ന കേടുപാടുകൾ നിങ്ങൾ തീർക്കാത്തതെന്ത്?
    നിങ്ങളുടെ ഭണ്ഡാരംസൂക്ഷിപ്പുകാരിൽനിന്ന് ഇനിയും നിങ്ങൾ പണം പറ്റേണ്ട; അത് ദൈവാലയത്തിന്റെ
    അറ്റകുറ്റപ്പണികൾക്കായി കൊടുക്കുക!”'
  deu-TKW: Im dreiundzwanzigsten Jahre des Königs aber hatten die Priester noch immer
    nicht ausgebessert, was am Tempel baufällig war.
  lin-lin: Kasi tango mokonzi Joasi akokisaki mibu pene tuku mibale na misato na bokonzi,
    Banganga-Nzambe babongisaki nanu Ndako ya Nzambe te.
  eng-LSV: and King Jehoash calls to Jehoiada the priest, and to the priests, and
    says to them, “Why are you not strengthening the breach of the house? And now,
    receive no money from your acquaintances, but give it for the breach of the house.”
  eng-GNV: Then King Iehoash called for Iehoiada the Priest, and the other Priestes,
    and sayd vnto them, Why repaire yee not the ruines of the Temple? nowe therefore
    receiue no more money of your acquaintance, except yee deliuer it to repaire the
    ruines of the Temple.
  eng-WEBSTER: Then king Jehoash called for Jehoiada the priest, and the other priests,
    and said to them, Why repair ye not the breaches of the house? now therefore receive
    no more money of your acquaintance, but deliver it for the breaches of the house.
  nhw-BL: 'Huajca Tlanahuatijquetl Joás quinotzqui nopa totajtzi Joiada huan nopa
    sequinoc totajtzitzi huan quinilhui: ―¿Para tlen amo anquicualtlalijtoque nopa
    tiopamitl? Amojuanti ayacmo anquipiyase amomaco nopa tomi catli masehualme temacaj
    para anquitequihuise. Nochi nopa tomi elis para ma quicualtlalica nopa tiopamitl
    campa sosolijtoc.'
  swh-ONEN: Kwa hiyo Mfalme Yoashi akamwita Yehoyada kuhani na makuhani wengine, akawauliza,
    “Kwa nini hamtengenezi uharibifu uliofanyika hekaluni? Msichukue fedha zaidi kutoka
    kwa watunza hazina wenu kwa ajili ya matumizi yenu, lakini kuanzia sasa ni lazima
    fedha yote itumike kwa ajili ya kukarabati Hekalu.”
  bba-bba: Adɑmɑ yɑ̃ku kowo be, bɑ ǹ sɑ̃ɑ yee te sɔnwɑ sere n kɑ kuɑ sinɑ boko Yoɑsin
    bɑndun wɔ̃ɔ yɛndɑ itɑse.
  eng-KJVCPB: Then king Jehoash called for Jehoiada the priest, and the other priests,
    and said unto them, Why repair ye not the breaches of the house? now therefore
    receive no more money of your acquaintance, but deliver it for the breaches of
    the house.
  luo-luo: Kuom mano ruoth Joash noluongo Jehoyada jadolo kod jonabi mamoko, mopenjogi
    niya, “Angʼo momiyo ok ulos kuonde mane okethore e hekalu? Kik uchak ukaw pesa
    ir jokenou, to utergi ne joma onego olos kuonde momukore e hekalu.”
  meu-meu: Taunabunai, King Iehoasa ese hahelaḡa tauna Iehoiada bona hahelaḡa taudia
    oredia na e boiridia, e gwau henidia, eto, Dahaka dainai dubu na asio hanamoa
    loumu? Benaini, turamui bona dekemui taudia edia amo moni haida ma basio abi lou,
    a ba heni, dubu ihanamo-louna ḡauna.
  npi-ULB: तब राजा योआशले यहोयादा पुजारी र अन्य पुजारीहरूलाई बोलाई तिनीहरूलाई भने,
    “किन तिमीहरूले मन्दिरमा केही पनि मर्मत गरेका छैनौ ? अबदेखि तिमीहरूका कर उठाउनेहरूबाट
    रकम नउठाउनू, तर मन्दिरको मर्मतको लागि जे-जेति जम्मा भएका छन्, ती लिएर मर्मत गर्न
    सक्‍नेहरूलाई दिनू ।”
  yor-yor: Nígbà náà, ọba Jehoaṣi pe Jehoiada àlùfáà àti àwọn àlùfáà yòókù, ó sì bi
    wọ́n pé, “Kí ni ó dé tí ẹ̀yin kò fi tún ìbàjẹ́ tí a ṣe sí ilé tí a kọ́ fún Olúwa
    ṣe? Ẹ má ṣe gba owó mọ́ lọ́wọ́ àwọn afowópamọ́, ṣùgbọ́n ẹ gbé e kalẹ̀ fún títún
    ilé tí a kọ́ fún Olúwa ṣe.”
  pes-OPCB: 'پس یوآش، یهویاداع و سایر کاهنان را به حضور طلبیده، از ایشان پرسید: «چرا
    برای تعمیر خانهٔ خدا اقدامی نمی‌کنید؟ از این پس دیگر لازم نیست شما از مردم هدیه
    بگیرید؛ و هر چه تا به حال جمع کرده‌اید، تحویل بدهید.»'
  tgl-ULB: Kaya tinawag ni Haring Joas si Jehoiada at ang ibang mga pari; sinabi niya
    sa kanila, “Bakit wala pa kayong naipaaayos sa templo? Ngayon hindi na kayo ang
    kukuha ng salapi sa mga nagbabayad ng buwis, pero kunin ninyo ang mga nakolekta
    para sa pagpapaayos ng templo at ibigay ninyo ito sa mga makakapag-ayos.
  hui-hui: Ani hondowa ibugua loma binigo mo miaga agali Yahoiadabi maru hearubi olowa
    tihondo hale halu lalu, Irane aginaga Anduane Homogonaga anda kago mbirahayagi
    mo ko hene ngaru lone mo arema nabi dege kamibe. Muni mo wialu haabo harimiruni
    bame mo ngelowa holene nawigo ngelo harimidago ai agali biabe ogoni bulene karu
    tigua yu howa Anduane Homogonaga anda mo arema bulene ngaru bilo ngidaba, lene.
  mya-mya: ယော​ရှ​သည်​ယော​ယ​ဒ​နှင့်​အ​ခြား​ယဇ်​ပု​ရော ဟိတ်​များ​ကို​ခေါ်​၍``သင်​တို့​သည်​အ​ဘယ်
    ကြောင့်​ဗိ​မာန်​တော်​ကို​မ​ပြင်​ဘဲ​နေ​ကြ​သ​နည်း။ ယ​ခု​အ​ချိန်​မှ​အ​စ​ပြု​၍ သင်​တို့​သည်​မိ​မိ
    တို့​ရ​ရှိ​သည့်​ငွေ​ကို​သိမ်း​ဆည်း​၍​မ​ထား​ရ ကြ။ ဗိ​မာန်​တော်​မွမ်း​မံ​ပြင်​ဆင်​မှု​အ​တွက်
    ပေး​အပ်​ရ​ကြ​မည်'' ဟု​ဆို​၏။-
  bod-N: དེ་བས་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡིས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་དང་། མཆོད་དཔོན་གཞན་རྣམས་བོས་ནས་དེ་དག་ལ།
    ཁྱོད་ཚོས་ཅིའི་ཕྱིར་མཆོད་ཁང་ཞིག་རལ་དུ་སོང་ཡོད་ས་རྣམས་ཞིག་གསོ་མ་བྱས་སམ། ད་ནི་རང་གིས་ཞལ་འདེབས་འབུལ་མཁན་ནས་དངུལ་མི་ལེན་པར།
    བླངས་ཟིན་པ་རྣམས་མཆོད་ཁང་ཞིག་རལ་དུ་སོང་ཡོད་ས་རྣམས་ཞིག་གསོ་བྱེད་པར་ཐོངས་ཤིག་ཅེས་བསྒོས་པ་ལ།
  sna-sna: Naizvozvo Mambo Joashi akadana muprista Jehoyadha navamwe vaprista akavabvunza
    akati, “Seiko musingagadziri pakaputsika mutemberi? Chiregai kutora imwe mari
    zvakare kubva kuvabati vehomwe, asi muibudise kuti iite basa rokugadzira temberi.”
  spa-BLM: 'Entonces el rey Joás llamó al sacerdote Joiada y a los demás sacerdotes
    y les dijo: “¿Por qué no reparáis los daños de la casa? Ahora, pues, no toméis
    más dinero de vuestros tesoros, sino entregadlo para reparar los daños de la casa.”'
  cac-cac: 'Yuj chi'' ix avtaj vin̈aj Joiada yed'' juntzan̈xo eb'' vin̈ sacerdote
    yuj vin̈, ix yalan vin̈ d''a eb'' vin̈: —¿Tas yuj manta jab''oc templo tic tze
    b''o''o? A ticnaic d''a quichan̈b''at tic, man̈xooc ex laj ol e cha q''uen tumin
    d''a eb'' anima tic. A jantac q''uen tumin ol ac''joc, yovalil scan q''uen yic
    sb''oji templo chi'', xchi vin̈.'
  swh-ULB: Mfalme Yoashi akamwita Yehoyada kuhani na kuhani mwingine; akawaambia,
    “Kwa nini hamjaandaa kitu chochote kwenye hekalu? Sasa msichukue tena pesa kutoka
    kwa walipa kodi wenu, lakini chukueni kile kilichokuwa kikikusanywa kwa ajili
    ya matengenezo ya hekalu na uwapatia wale wanaoweza kufanya matengenezo.
  bel-bel: 'дык цар Ёас паклікаў сьвятара Ёдая і сьвятароў і сказаў ім: чаму вы не
    папраўляеце пашкодаў у храме? Не бярэце ж ад сёньня срэбра ў знаёмых сваіх, а
    на паправу шкоды ў храме аддайце яго.'
  deu-ELBBK: Und es geschah, im 23. Jahr des Königs Joas hatten die Priester das Baufällige
    des Hauses nicht ausgebessert.
  mbb-OT: Umbe, impetawag ni Hadì Joash si Jehoyada wey is duma pa he menge memumuhat
    ne mid-insaan din te, “Maan is wazè niw pa pepurungi sikan is baley te Nengazen?
    Puun guntaan ne kenè niw en gestuwa is selapì diyà te keugelingen niw he menge
    kinahanglan. Ereg he ziyè en heini egemita te kebpurungi zuen te valey te Nengazen!”
  mal-2015: 'ആകയാൽ യെഹോവാശ്‌രാജാവു യെഹോയാദാപുരോഹിതനെയും ശേഷം പുരോഹിതന്മാരെയും വരുത്തി
    അവരോടു: നിങ്ങൾ ആലയത്തിന്റെ അറ്റകുറ്റം തീർക്കാതിരിക്കുന്നതു എന്തു? ഇനി നിങ്ങൾ നിങ്ങളുടെ
    പരിചയക്കാരോടു ദ്രവ്യം വാങ്ങാതെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർക്കേണ്ടതിന്നു അതു കൊടുപ്പിൻ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: Ale aňi andro bišutrito (23.) berš, sar kraľinelas o Joaš, o rašaja mek
    na prikerde o Chramos.
  pes-OPV: و یهوآش پادشاه، یهویاداع کاهن و سایر کاهنان را خوانده، به ایشان گفت که
    «خرابیهای خانه را چرا تعمیرنکرده‌اید؟ پس الان نقره‌ای دیگر از آشنایان خودمگیرید
    بلکه آن را به جهت خرابیهای خانه بدهید.»
  ron-1924: 'Ымпэратул Иоас а кемат пе преотул Иехоиада ши пе чейлалць преоць ши ле-а
    зис: „Пентру че н-аць дрес стрикэчуниле касей? Акум, сэ ну май луаць арӂинт де
    ла куноскуций воштри, чи сэ-л даць пентру дреӂеря стрикэчунилор касей.”'
  ben-OBCV: তাই রাজা যোয়াশ যাজক যিহোয়াদা ও অন্যান্য যাজকদের ডেকে তাদের জিজ্ঞাসা
    করলেন, “আপনারা কেন মন্দিরের ক্ষতিগ্রস্ত স্থানগুলি মেরামত করছেন না? কোষাধ্যক্ষদের
    কাছ থেকে আর অর্থ নেবেন না, কিন্তু মন্দির মেরামতের জন্য তাদের হাতে অর্থ তুলে দিন।”
  som-som: Markaasaa Boqor Yehoo'aash wuxuu u yeedhay wadaadkii Yehooyaadaac ahaa,
    iyo wadaaddadii kaleba, oo wuxuu ku yidhi, War maxaad guriga meelihiisa jajaban
    u dhisi weydeen? Haddaba lacag dambe ha ka qaadanina dadka aad taqaaniin, laakiinse
    meelaha jajaban ee guriga aawadood ku bixiya.
  lat-VUC: 'Vocavitque rex Joas Jojadam pontificem et sacerdotes, dicens eis: Quare
    sartatecta non instauratis templi? nolite ergo amplius accipere pecuniam juxta
    ordinem vestrum, sed ad instaurationem templi reddite eam.'
  eng-ASVBT: Then king Jehoash called for Jehoiada the priest, and for the other priests,
    and said unto them, Why repair ye not the breaches of the house? now therefore
    take no more money from your acquaintance, but deliver it for the breaches of
    the house.
  ita-1885: 'Laonde il re Gioas chiamò il sacerdote Gioiada, e gli altri sacerdoti,
    e disse loro: Perchè non ristorate voi le rotture della Casa? Ora dunque non prendete
    più danari da'' vostri conoscenti; anzi, lasciateli per ristorare le rotture della
    Casa.'
  eng-LXXUP: And it came to pass in the twenty-third year of King Jehoash the priests
    had not repaired the breaches of the house.
  eng-ULB: Then King Joash called for Jehoiada the priest and for the other priests;
    he said to them, “Why have you not repaired anything in the temple? Now take no
    more money from your taxpayers, but take what has been collected for repairs of
    the temple and give it to those who can make the repairs.”
  spa-VBL: 'Entonces el rey Joás convocó a Joyadá y a los demás sacerdotes y les preguntó:
    “¿Por qué no han reparado los daños del Templo? No usen más dinero que se les
    ha dado para ustedes, en cambio entréguenlo a otros para que reparen el Templo”.'
  fra-_FOB: 'Alors le roi Joas appela le sacrificateur Jéhojada et les sacrificateurs,
    et leur dit: Pourquoi ne réparez-vous pas les dégradations du temple? Maintenant
    donc, ne prenez plus d''argent de ceux que vous connaissez; mais laissez-le pour
    les réparations du temple.'
  mal-mal: 'ആകയാൽ യെഹോവാശ്‌രാജാവ് യെഹോയാദാപുരോഹിതനെയും ശേഷം പുരോഹിതന്മാരെയും വരുത്തി
    അവരോട്: “നിങ്ങൾ ആലയത്തിന്റെ അറ്റകുറ്റം തീർക്കാതിരിക്കുന്നത് എന്തുകൊണ്ട്? ഇനി നിങ്ങൾ
    നിങ്ങളുടെ പരിചയക്കാരോട് പണം വാങ്ങാതെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർക്കേണ്ടതിന് പണം
    കൊടുക്കുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab us ne Yahoyadā aur bāqī imāmoṅ ko bulā kar pūchhā, “Āp Rab ke ghar
    kī marammat kyoṅ nahīṅ karā rahe? Ab se āp ko in paisoṅ se āp kī apnī zarūriyāt
    pūrī karne kī ijāzat nahīṅ balki tamām paise Rab ke ghar kī marammat ke lie istemāl
    karne haiṅ.”
  suz-BL: मोपतीके पिप योआशमी चढ़ेब येहो-यादा नु अरु चढ़ेब आन कली ब्रेश्‍शा “मारदे
    गे परमप्रभु यावे आ खिं ङा ब्रेश्‍शो मसेल्‍नी? मुल रे गेपुकीम इन कली गेशो क्‍येट
    मताक्‍कीन। तन्‍न मेको अरु परमप्रभु यावे आ खिं ङा ब्रेश्‍शो सेल्‍ब आन कली कोव़ब
    आ गुइमी गेचा माल्‍नीनी” देंमाक्‍त।
  ita-1927: 'Allora il re Joas chiamò il sacerdote Jehoiada e gli altri sacerdoti,
    e disse loro: “Perché non restaurate quel che c’è da restaurare nella casa? Da
    ora innanzi dunque non ricevete più danaro dalle mani dei vostri conoscenti, ma
    lasciatelo per i restauri della casa”.'
  ckb-ckb: 'لەبەر ئەوە یۆئاشی پاشا یەهۆیاداعی کاهین و کاهینەکانی دیکەی بانگکرد و لێی
    پرسین: «بۆچی داڕووخاوی پەرستگاکەتان چاک نەکردووەتەوە؟ ئێستاش بۆ پێداویستییەکانی
    خۆتان زیو لە خەزنەدارەکان وەرمەگرن، بەڵکو دایبنێن بۆ چاککردنەوەی داڕووخاوییەکانی
    پەرستگاکە.»'
  eng-BBE: Then King Jehoash sent for Jehoiada the priest, and the other priests,
    and said to them, Why have you not made good what is damaged in the house? now
    take no more money from your neighbours, but give it for the building up of the
    house.
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನಾದ ಯೋವಾಷನು ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನನ್ನು, ಇತರ ಯಾಜಕರನ್ನು ಕರೆದು ಅವರಿಗೆ,
    “ನೀವು ದೇವಾಲಯದ ಒಡಕುಗಳನ್ನು ಏಕೆ ದುರಸ್ತಿ ಮಾಡಿಸುತ್ತಿಲ್ಲ? ಇನ್ನು ಮೇಲೆ ನೀವು ನಿಮಗೆ ಪರಿಚಯವಿರುವ
    ಖಜಾಂಚಿಯವರಿಂದ ಹಣವನ್ನು ತೆಗೆದುಕೊಳ್ಳದೆ ದೇವಾಲಯದ ಒಡಕುಗಳನ್ನು ದುರಸ್ತಿ ಮಾಡಿಸಲು ಅದನ್ನು ಒಪ್ಪಿಸಿಕೊಡಿರಿ,”
    ಎಂದನು.
  tam-2017: 'ராஜாவாகிய யோவாஸ் ஆசாரியனாகிய யோய்தாவையும் மற்ற ஆசாரியர்களையும் அழைப்பித்து:
    நீங்கள் ஆலயத்தை ஏன் பழுதுபார்க்கவில்லை? இனி நீங்கள் உங்களுக்கு அறிமுகமானவர்கள்
    கையிலே பணத்தை வாங்காமல், அதை ஆலயத்தைப் பழுதுபார்க்கிறதற்காக விட்டுவிடுங்கள் என்றான்.'
  spa-RV-1909: 'Llamando entonces el rey Joas al pontífice Joiada y á los sacerdotes,
    díjoles: ¿Por qué no reparáis las aberturas del templo? Ahora pues, no toméis
    más el dinero de vuestros familiares, sino dadlo para reparar las roturas del
    templo.'
  ron-BTF: 'Atunci împăratul Ioas a chemat pe Iehoiada preotul și pe ceilalți preoți
    și le-a spus: De ce nu ați reparat spărturile casei? De aceea, să nu mai primiți
    banii de la cunoscuții voștri, ci să îi dați pentru spărturile casei.'
  eng-WEBP: Then King Jehoash called for Jehoiada the priest, and for the other priests,
    and said to them, “Why aren’t you repairing the damage to the house? Now therefore
    take no more money from your treasurers, but deliver it for repair of the damage
    to the house.”
  eng-FBV: So King Joash called together Jehoiada and the other priests and asked,
    “Why haven't you repaired the damage in the Temple? Don't use any more money you're
    given for yourselves, instead hand it over to others to repair the Temple.”
  nld-1939: 'Daarom ontbood koning Joasj den priester Jehojada met de andere priesters
    bij zich, en zeide hun: Waarom blijft gij in gebreke, de bouwvallige delen van
    de tempel te herstellen? Voortaan moogt gij van gevers geen geld meer ten eigen
    bate aannemen, maar moet gij het voor de bouwvallige delen van de tempel afstaan.'
  nch-BL: 'Huajca Tanahuatijquet Joás quinotzqui nopa totajtzi Joiada huan nopa sequinoc
    totajtzitzi huan quinilhui: ―¿Para ten amo anquicualtalijtoque nopa tiopamit?
    Amojuanti ayecmo anquipiyase amomaco nopa tomi cati masehualme temacaj para anquitequihuise.
    Nochi nopa tomi elis para ma quicualtalica nopa tiopamit campa sosolijtoc.'
  vie-1934: 'Vua Giô-ách bèn đòi thầy tế lễ Giê-hô-gia-đa và những thầy tế lễ khác,
    mà nói rằng: Sao các ngươi không sửa sang nơi hư nứt đền thờ? Từ rày về sau, chớ
    nhận lấy bạc của những người mình quen biết nữa; khá phát bạc ấy ra đặng dùng
    sửa sang các nơi hư nứt của đền thờ.'
  hin-CV: तब राजा योआश ने पुरोहित यहोयादा और अन्य पुरोहितों को बुलाकर उनसे पूछा, “आप
    लोग याहवेह के भवन की मरम्मत का काम क्यों नहीं करवा रहे? इसलिये अब अपने जान पहचान
    वाले खजांची से पैसे अपने लिए लेना बंद कर दें, तो वह धनराशि मरम्मत के काम में लगाई
    जाए.”
  spa-BES: 'Entonces el rey Joás envió al sacerdote Joiada y a los otros sacerdotes,
    y les dijo: ¿Por qué no has reparado lo que está dañado en el templo? ahora no
    quites más dinero a tus vecinos, pero lo que tengan dalo para la construcción
    del templo.'
  tdx-tdx: Fe amy taom-paha roapolo-telo’ ambi’ Iehoase mpanjakay le mbe tsy namboare’
    o mpisoroñeo avao o vaky amy anjombaio.
  tha-KJV: เพราะฉะนั้นกษั​ตริ​ย์เยโฮอาชจึงตรัสเรียกเยโฮยาดาปุโรหิตและปุโรหิ​ตอ​ื่นๆและตรัสกับเขาว่า
    “ไฉนท่านจึ​งม​ิ​ได้​ซ่อมแซมพระนิเวศ เพราะฉะนั้นบัดนี้อย่าเก็บเงินจากคนที่ท่านรู้จั​กอ​ีกต่อไปเลย
    แต่​ให้​ส่งไปเพื่อการซ่อมแซมพระนิเวศ”
  por-BR-2018: 'Chamando então o rei Joás ao sacerdote Joiada e aos sacerdotes, disse-lhes:
    Por que não reparais as aberturas do templo? Agora, pois, não tomeis mais o dinheiro
    de vossos familiares, mas sim dai-o para reparar as fendas do templo.'
  deu-ELO: 'Da rief der König Joas den Priester Jojada und die Priester und sprach
    zu ihnen: Warum bessert ihr das Baufällige des Hauses nicht aus? Und nun sollt
    ihr kein Geld von euren Bekannten nehmen, sondern ihr sollt es für das Baufällige
    des Hauses hergeben.'
  eng-WYC-2018: And Joash, the king, called Jehoiada, the bishop, and the priests,
    and said to them, Why have ye not repaired the coverings of the temple? Therefore
    do not ye more take money by your order, but yield it to the reparation of the
    temple. (And King Joash called the High Priest Jehoiada, and the other priests,
    and said to them, Why have ye not made any repairs to the Temple? Henceforth do
    not ye take any more money for yourselves, but all of it must be used to repair
    the Temple.)
  epo-epo: 'la reĝo Jehoaŝ alvokis la pastron Jehojada kaj la aliajn pastrojn, kaj
    diris al ili: Kial vi ne rebonigas la difektojn de la domo? ne prenu do de nun
    monon de viaj konatoj, sed donu ĝin por rebonigo de la domo.'
  uig-PIN: 'Andin Yǝⱨoax padixaⱨ Yǝⱨoyada kaⱨin wǝ baxⱪa kaⱨinlarni qaⱪirip ularƣa:
    — Nemixⱪa ibadǝthanining buzulƣan yǝrlirini ongximidinglar? Mundin keyin hǝziniqilǝrdin
    pul almanglar wǝ ɵzünglar ibadǝthanining buzulƣan yǝrlirini onglatmanglar, dedi.'
  beo-beo: Amaiba:le, Youa:se da Yihoida amola gobele salasu dunu huluane ema misa:ne
    sia:ne, amola ilima amane adole ba:i, “Dilia da abuliba:le Debolo Diasu bu hame
    hahamosala:? Wali weganini, dilia muni lai amo mae modalegema! Dilia amo muni
    noga:le ouligima:ne, ouligisu dunuma ima.”
  tpi-OTNT: Olsem na King Joas i singautim Jehoiada wantaim ol arapela pris i kam
    na em i tokim ol olsem, “Watpo yupela i no stretim dispela ol hap bilong haus
    bilong Bikpela i bagarap i stap? Sapos olsem, yupela i no ken moa bosim dispela
    mani yupela i save kisim long ol manmeri. Nogat. Yupela i mas givim dispela mani
    long ol man mi bai makim bilong stretim ol samting i bagarap long haus bilong
    Bikpela.”
  hau-SA: Saboda haka Sarki Yowash ya kira Yehohiyada firist da sauran firistoci ya
    tambaye su ya ce, “Me ya sa ba kwa gyaran abubuwan da suka lalace a haikali? Kada
    ku sāke karɓan kuɗi daga masu ajiya, amma a miƙa su domin gyaran haikali.”
  uig-LAT: 'Andin Yehoash padishah Yehoyada kahin we bashqa kahinlarni chaqirip ulargha:
    — Némishqa ibadetxanining buzulghan yerlirini ongshimidinglar? Mundin kéyin xezinichilerdin
    pul almanglar we özünglar ibadetxanining buzulghan yerlirini onglatmanglar, dédi.'
  nde-nde: Ngakho inkosi uJowashi yabiza uJehoyada umphristi kanye labanye abaphristi
    yababuza yathi, “Kungani lingalungisi lapho okwadilika khona ethempelini? Lingabe
    lisathatha enye imali kumgcinisikhwama, kodwa liyilethe ukuze kulungiswe ethempelini.”
  ton-ton: Pea naʻe toki ui ʻe Soasa ko e tuʻi kia Sihoiata ko e taulaʻeiki, pea mo
    e kau taulaʻeiki kehe, ʻo ne pehē kiate kinautolu, “Ko e hā ʻoku ʻikai ai te mou
    toe langa ʻae ngaahi potu maumau ʻoe fale? Ko ia foki ke ʻoua naʻa mou kei maʻu
    ha paʻanga mei homou kāinga, ka mou tuku ia ke toe langa ʻae ngaahi potu maumau
    ʻoe fale.”
  ces-1613: 'Že povolal král Joas Joiady kněze i jiných kněží, a řekl jim: Proč neopravujete
    zbořenin chrámových? Protož nyní nepřijímejte peněz od známých svých, ale na zbořeniny
    domu dávejte je.'
  eng-WMB: Then King Jehoash called for Jehoiada the priest, and for the other priests,
    and said to them, “Why aren’t you repairing the damage to the house? Now therefore
    take no more money from your treasurers, but deliver it for repair of the damage
    to the house.”
  tam-TCV: ஆகவே யோவாஸ் அரசன் ஆசாரியனான யோய்தாவையும் மற்ற ஆசாரியர்களையும் வரும்படி
    அழைத்து அவர்களிடம், “ஆலயத்தை ஏன் பழுதுபார்க்கவில்லை?” என்று கேட்டான். பின்பு அவன்,
    “இனிமேல் உங்கள் பொருளாளர்களிடமிருந்து பணம் வாங்கவேண்டாம். ஆலயத்தைத் திருத்துவதற்காக
    அந்தப் பணத்தைக் கொடுத்துவிடுங்கள்” என்றான்.
  ceb-ULB: Unya gitawag ni Haring Joas si Jehoyada nga pari ug ang ubang mga pari;
    miingon siya kanila, “Nganong wala pa man kamoy napaayo sa templo? Karon dili
    na kamo magkuha ug salapi gikan sa mga magbabayad ug buhis, apan kuhaa lamang
    ang nakolekta alang sa ayuhonon sa templo ug ihatag kini niadtong makahimo sa
    pag-ayo.”
  pol-UBG: 'Wtedy król Jehoasz wezwał kapłana Jehojadę oraz pozostałych kapłanów i
    mówił do nich: Czemu nie naprawiacie szkód domu? Teraz więc nie bierzcie pieniędzy
    od swoich znajomych, ale oddajcie je na naprawę szkód domu.'
  urd-GVU: تب اُس نے یہویدع اور باقی اماموں کو بُلا کر پوچھا، ”آپ رب کے گھر کی مرمت
    کیوں نہیں کرا رہے؟ اب سے آپ کو اِن پیسوں سے آپ کی اپنی ضروریات پوری کرنے کی اجازت
    نہیں بلکہ تمام پیسے رب کے گھر کی مرمت کے لئے استعمال کرنے ہیں۔“
  deu-1912: 'rief der König Joas den Priester Jojada samt den Priestern und sprach
    zu ihnen: Warum bessert ihr nicht, was baufällig ist am Hause? So sollt ihr nun
    nicht zu euch nehmen das Geld, ein jeglicher von seinen Bekannten, sondern sollt''s
