  kan-2017: ಆದುದರಿಂದ ಅರಸನಾದ ಯೆಹೋವಾಷನು ಯೆಹೋಯಾದಾವ, ಮೊದಲಾದ ಯಾಜಕರನ್ನು ಕರೆದು ಅವರಿಗೆ, “ನೀವು
