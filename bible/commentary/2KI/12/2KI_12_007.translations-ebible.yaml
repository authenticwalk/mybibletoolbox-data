    a ti nah.
  mdy-ETH: ዬያሮ ዒዮዓሴ ዮዳሄና ቄኤሶ ሃንጎዋቶና ፔ ባንሢ ዔኤሊ፦ «ጌኤዦ ማኣሮኮ ፑርቴ ቤዞ ዒንሢ ኮሺባኣሢ ዓይጎሮዳይ?
    ሃይማፓ ዓርቃዖ ዒንሢ ዔካ ሚኢሾ ዒንሢ ዓርቃንዳያ ኮይሱዋሴ፤ ጌኤዦ ማኣሮኮ ፑርቴ ቤዛ ኮሺንታንዳጉዲ ሚኢሾ ዔኪ ሃኒ ሺኢሹዋቴ»
    ጌዔኔ።
  twi-ASANTE: Enti, ɔhene Yoas soma kɔfrɛɛ Yehoiada ne asɔfoɔ a aka no, bisaa wɔn
