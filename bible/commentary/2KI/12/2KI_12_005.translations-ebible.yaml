verse: 2KI.012.005
translations:
  mal-C: ഭണ്ഡാരം സൂക്ഷിപ്പുകാരിൽ ഏതെങ്കിലും ഒരാളിൽനിന്ന് ഓരോ പുരോഹിതനും തുക വാങ്ങിയിട്ട്
    ദൈവാലയത്തിന് കേടുപാടുകൾ കാണുന്നയിടങ്ങളിലെല്ലാം വേണ്ട അറ്റകുറ്റപ്പണികൾ ചെയ്യിക്കട്ടെ!”
  deu-TKW: 'Und Jehoas sprach zu den Priestern: Alles Geld, das als Weihgeschenk in
    den Tempel Jahwes gebracht wird, sowohl das Geld, das einem durch Schätzung auferlegt
    wird, als auch alles Geld, das irgend jemand aus freien Stücken in den Tempel
    Jahwes bringt,'
  lin-lin: 'Joasi alobaki na Banganga-Nzambe : « Bosangisa mbongo nyonso oyo bamemi
    lokola makabo ya bule kati na Tempelo ya Yawe : mbongo oyo bazwi na nzela ya kotanga
    bato, mbongo oyo bazwi lokola mpako mpo na kosikola bato kolanda motuya oyo ekatama,
    mpe mbongo oyo moto na moto apesi na Ndako ya Nzambe na motema ya esengo.'
  eng-LSV: the priests take to themselves, each from his acquaintance, and they strengthen
    the breach of the house in all [places] there where a breach is found.”
  eng-GNV: 'Let the Priestes take it to them, euery man of his acquaintance: and they
    shall repaire the broken places of the house, wheresoeuer any decay is founde.'
  eng-WEBSTER: 'Let the priests take it to them, every man of his acquaintance: and
    let them repair the breaches of the house, wherever any breach shall be found.'
  nhw-BL: Nochi ni tomi ma mocahua ininmaco totajtzitzi para quisencahuase itiopa
    TOTECO campa sosolijtoc.
  swh-ONEN: Kila kuhani na apokee fedha kutoka kwa mmoja wa watunza hazina, nazo zitumike
    kukarabati uharibifu wowote unaoonekana katika Hekalu.”
  bba-bba: Yoɑsi u derɑ bɑ Yinni Gusunɔn sɑ̃ɑ yeru sɔnwɑ mɑ u yɑ̃ku kowobu mɛnnɑ u
    bu sɔ̃ɔwɑ u nɛɛ, bu ɡobi mɔɔ yi bɑ kɑ nɑ sɑ̃ɑ yerun sɔ̃. Yiyɑ yi bɑ rɑɑ bɑɑwure
    bure win wɑ̃ɑrun sɔ̃, kɑ sere mɑɑ yi ɡɑbɑ ɡɔ̃ru doke bɑ wɛ̃ kɑ nuku tiɑ.
  eng-KJVCPB: 'let the priests take it to them, every man of his acquaintance: and
    let them repair the breaches of the house, wheresoever any breach shall be found.'
  luo-luo: Weuru jadolo ka jadolo oyud pesa koa kuom achiel kuom jokan pesa; pesano
    onego olosgo kamoro amora ma okethore ei hekalu.”
  meu-meu: unu iboudiai na hahelaḡa taudia ese bae abi, ta ta turadia bona dekedia
    taudia edia amo bae abi; bena dubu baine dika gabudia na bae hanamolai.
  npi-ULB: पुजारीहरूले कुनै एक जना कोषाध्यक्षबाट रकम लिऊन् र मन्दिरमा भएको कुनै पनि
    क्षतिको मर्मत गरून् ।”
  yor-yor: Jẹ́ kí gbogbo àlùfáà gba owó náà lọ́wọ́ ọ̀kan nínú àwọn akápò. Kí a sì
    lò ó fún tuntun ohunkóhun tí ó bá bàjẹ́ nínú ilé tí a kọ́ fún Olúwa ṣe.”
  pes-OPCB: '@see-verse:2KI.012.004'
  tgl-ULB: ang mga salaping ito ay iipunin ng mga pari, bawat isa sa kanila mula sa
    nagbabayad ng buwis, at gagamitin nila ito para ayusin ang templo kapag may kailangang
    ayusin.
  hui-hui: Loma binigo mo miaga agali mbira mbira tinime wali agali hearume muni mule
    lalu yalu ibiraru baya hangu handaya ho haga hene. Muni yalu ibiyaru mo ngelo
    howa tigua Anduane Homogonaga anda loma bia hene biagoha mbira ko halu arema bulene
    wiagua muni urunime anda mo arema biaga agali karu yolo mulenaga mo wini.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​အ​သီး​သီး​တို့​သည်​မိ​မိ တို့​ယဇ်​ပူ​ဇော်​ပေး​၍​ရ​ရှိ​သည့်​ငွေ​များ​ဖြင့်
    ဗိ​မာန်​တော်​မွမ်း​မံ​ပြင်​ဆင်​မှု​တွင်​လို​အပ် သ​လို​အ​သုံး​ပြု​ရန်​တာ​ဝန်​ယူ​ရ​သည်။
  bod-N: ཁྱོད་མཆོད་དཔོན་རྣམས་ཀྱིས་རང་ལ་ཞལ་འདེབས་འབུལ་མཁན་དག་ལས་བླངས་ཏེ། མཆོད་ཁང་གང་དུ་ཞིག་རལ་དུ་སོང་ཡོད་ན་དེར་ཞིག་གསོ་བྱེད་པར་སྤྱོད་ཅིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: Vaprista vose ngavagamuchire mari kubva kuno mumwe wavachengeti vehomwe
    yemari, uye ngaishandiswe kugadzira pose pavanowana pakaputsika mutemberi.”
  spa-BLM: que los sacerdotes se lo lleven, cada uno de su donante; y ellos repararán
    el daño de la casa, dondequiera que se encuentre cualquier daño.”
  cac-cac: '@see-verse:2KI.012.004'
  swh-ULB: makuhani watapokea pesa kutoka miongoni mwa mmoja wa watunza pesa na kutengeneza
    kila sehemu itakayoonekana imeharibika kwenye hekalu.”
  bel-bel: хай бяруць сьвятары сабе, кожны ў свайго знаёмага, і хай папраўляюць яны
    пашкоджанае ў храме, усюды, дзе знойдзецца пашкода.
  deu-ELBBK: 'Und Joas sprach zu den Priestern: Alles Geld der geheiligten Dinge,
    das in das Haus des HERRN gebracht wird: Das Geld eines jeden Gemusterten, das
    Geld der Seelen, je nach der Schätzung eines jeden, und alles Geld, das jemand
    ins Herz kommt, in das Haus des HERRN zu bringen,'
  mbb-OT: Ne ǥemita niw heini para te kebpurungi zuen te valey te Nengazen.”
  mal-2015: ഓരോ പുരോഹിതനും താന്താന്റെ പരിചയക്കാരോടു വാങ്ങി ആലയത്തിന്നു അറ്റകുറ്റം
    കാണുന്നേടത്തൊക്കെയും അറ്റകുറ്റം തീർക്കേണം എന്നു കല്പിച്ചു.
  rmc-rmc: 'O Joaš phenďa le rašajenge: „Kiden avri o love le svete darendar, so sas
    dine prekal o Chramos: o love, so mušinenas te del, the ola, so anenas jilestar
    pro Chramos.'
  pes-OPV: کاهنان آن را نزد خود بگیرند، هر کس از آشنای خود، وایشان خرابیهای خانه را
    هر جا که در آن خرابی پیدا کنند، تعمیر نمایند.»
  ron-1924: преоций сэ-л я, фиекаре, де ла чей пе каре-й куноаште ши сэ-л ынтребуинцезе
    ла дреӂеря касей, орьунде се ва гэси чева де дрес.”
  ben-OBCV: কোষাধ্যক্ষদের মধ্যে একজনের কাছ থেকে প্রত্যেক যাজক অর্থ নিয়ে মন্দির যেখানে
    যেখানে ক্ষতিগ্রস্ত হয়েছে, সেই স্থানগুলি মেরামত করান।”
  som-som: wadaaddada nin waluba ha ka qaado kii uu yaqaan, oo ha ku dhiso meelaha
    guriga ka jajaban meel kasta oo meel jaban laga heloba.
  lat-VUC: accipiant illam sacerdotes juxta ordinem suum, et instaurent sartatecta
    domus, si quid necessarium viderint instauratione.
  eng-ASVBT: let the priests take it to them, every man from his acquaintance; and
    they shall repair the breaches of the house, wheresoever any breach shall be found.
  ita-1885: E ne ristorino le rotture della Casa del Signore, dovunque se ne troverà
    alcuna.
  eng-LXXUP: And Jehoash said to the priests, As for all the money of the holy things
    that is brought into the house of the Lord, the money of valuation, as each man
    brings the money of valuation, all the money which any man may feel disposed to
    bring into the house of the Lord,
  eng-ULB: the priests should receive the money from one of their treasurers and repair
    whatever damage is found in the temple.”
  spa-VBL: Que cada sacerdote reciba el dinero de los que dan, y lo use para reparar
    cualquier daño que se descubra en el Templo”.
  fra-_FOB: Que les sacrificateurs le prennent par-devers eux, chacun de ceux qu'il
    connaît, et qu'ils en réparent les dégradations du temple, partout où l'on trouvera
    quelque chose à réparer.
  mal-mal: ഓരോ പുരോഹിതനും താന്താന്റെ പരിചയക്കാരോട് വാങ്ങി ആലയത്തിന് കേടുപാട് കാണുന്നിടത്തൊക്കെ
    അറ്റകുറ്റം തീർക്കണം” എന്ന് കല്പിച്ചു.
  urd-GVR: Yih tamām paise imāmoṅ ke sapurd kie jāeṅ. In se āp ko jahāṅ bhī zarūrat
    hai Rab ke ghar kī darāṛoṅ kī marammat karwānī hai.”
  suz-BL: चढ़ेबपुकीमी मेको क्‍येट मुर रे ताक्‍चा माल्‍नीम। मिनु परमप्रभु यावे आ खिं
    ङा बिग्रेशो मार मार बाक्‍मा, मेको सेल्‍पाइक्‍चा माल्‍नीम” देंमाक्‍त।
  ita-1927: i sacerdoti lo ricevano, ognuno dalle mani dei suoi conoscenti, e se ne
    servano per fare i restauri alla casa, dovunque si troverà qualcosa da restaurare”.
  ckb-ckb: با هەر کاهینێک لە یەکێک لە خەزنەدارەکان زیو وەربگرێت، هەر داڕووخاوییەکیان
    لە پەرستگا بینییەوە چاکی بکەنەوە.»
  eng-BBE: Let the priests take, every man from his friends and neighbours, to make
    good what is damaged in the house, wherever it is to be seen.
  kan-OKCV: ಯಾಜಕರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನು ಖಜಾಂಚಿಯವರಿಂದ ಹಣವನ್ನು ತೆಗೆದುಕೊಂಡು ಆಲಯದಲ್ಲಿ ಕಂಡುಕೊಳ್ಳುವ
    ಒಡಕುಗಳನ್ನೆಲ್ಲಾ ದುರಸ್ತಿ ಮಾಡಿಸಲು ಉಪಯೋಗಿಸಿರಿ,” ಎಂದನು.
  tam-2017: ஆசாரியர்கள் அவரவர் தங்களுக்கு அறிமுகமானவர்களின் கையில் வாங்கிக்கொண்டு,
    ஆலயத்தில் எங்கெங்கே பழுது இருக்கிறதோ, அங்கேயெல்லாம் ஆலயத்தைப் பழுதுபார்க்கவேண்டும்
    என்றான்.
  spa-RV-1909: Recíbanlo los sacerdotes, cada uno de sus familiares, y reparen los
    portillos del templo donde quiera que se hallare abertura.
  ron-BTF: Să îi ia preoții la ei, fiecare om de la cunoscutul său; și ei să repare
    spărturile casei, oriunde vreo spărtură va fi găsită.
  eng-WEBP: let the priests take it to them, each man from his donor; and they shall
    repair the damage to the house, wherever any damage is found.”
  eng-FBV: Let each priest receive the money from those who give, and use it to repair
    whatever damage is discovered in the Temple.”
  nld-1939: mogen de priesters, van wie het hun ter hand stelt, ten eigen bate aannemen;
    maar dan moeten zij ook de bouwvallige delen van de tempel, die zij bemerken,
    herstellen.
  nch-BL: Nochi ni tomi ma mocahua inimaco totajtzitzi para quicualchijchihuase itiopa
    TOTECO campa sosolijtoc.
  vie-1934: những thầy tế lễ phải thâu các bạc ấy nơi những người mình quen biết,
    rồi chỗ nào trong đền có hư nứt thì phải dùng bạc ấy mà sửa sang lại.
  hin-CV: पुरोहित इन्हें हर एक खजांची से लें; उनसे भवन में जहां कहीं टूटा-फूटा दिखाई
    दे, सुधारें.”
  spa-BES: Que los sacerdotes se lleven a cada uno de sus amigos y vecinos, para reparar
    lo que está dañado en la casa, donde sea que se vea.
  tdx-tdx: 'Hoe t’Iehoase amo mpisoroñeo : Ze drala’ o raha miavake nengaeñeo, o mimoak’
    añ’ anjomba’ Iehovào, i vili-lohay, i drala mañeva ondaty kiraikiraikey, vaho
    ze drala entoen’ arofo’ ondaty hendese’e mb’ añ’ anjomba’ Iehovà mb’eo,'
  tha-KJV: ให้​ปุ​โรหิตรับเงินนั้นจากหมู่​คนที​่​รู้​จั​กก​ัน ให้​เขาซ่อมพระนิเวศตรงที่​ที่​เขาเห็​นว​่าต้องการซ่อมแซม”
  por-BR-2018: Recebam-no os sacerdotes, cada um de seus familiares, e reparem as
    fendas do templo de onde quer que se achar abertura.
  deu-ELO: sollen die Priester an sich nehmen, ein jeder von seinen Bekannten; und
    sie selbst sollen das Baufällige des Hauses ausbessern, alles, was daselbst Baufälliges
    gefunden wird.
  eng-WYC-2018: And the priests repair the coverings of the house, if they see anything
    needful in repairing.
  epo-epo: la pastroj prenu al si, ĉiu de sia konato, kaj ili rebonigu la difektojn
    en la domo, ĉie, kie troviĝos ia difekto.
  uig-PIN: kaⱨinlar hǝziniqilǝrdin tapxuruwelip Pǝrwǝrdigarning ɵyining ⱪaysi yeri
    buzulƣan bolsa, xu pulni ixlitip xularni ongxisun, dedi.
  beo-beo: Gobele salasu dunu afae afae ilia da muni ouligisu dunu ilia muni ilima
    i amoga lale, ilia da Debolo liligi wadela:lesi amo ba:sea, bu hahamoma:ne, Youa:se
    ea sia:i.
  tpi-OTNT: Yupela wan wan pris i mas bosim dispela mani ol manmeri i givim long yupela.
    Na taim yupela i lukim wanpela hap bilong haus bilong Bikpela i bagarap, orait
    yupela i mas kisim dispela mani na baim ol man bilong stretim dispela hap i bagarap.”
  hau-SA: Bari kowane firist yă karɓi kuɗi daga masu ajiya, sa’an nan a yi amfani
    da su a gyara duk wani abin da ya lalace a haikali.”
  uig-LAT: kahinlar xezinichilerdin tapshuruwélip Perwerdigarning öyining qaysi yéri
    buzulghan bolsa, shu pulni ishlitip shularni ongshisun, dédi.
  nde-nde: Akuthi ngamunye umphristi amukele imali evela kumgcinisikhwama, leyomali
    izasetshenziswa ukulungisa lapho okonakala khona ethempelini.”
  ton-ton: 'Tuku ke maʻu ia ʻe he kau taulaʻeiki, ko e taki taha mei hono kāinga:
    pea tuku ke nau toe langa ʻae ngaahi potu maumau ʻoe fale, ʻi he potu kotoa pē
    ʻoku ʻilo ai ha maumau.”'
  ces-1613: Vezmou kněží k sobě, jeden každý od známého svého, a oni opraví zbořeniny
    domu všudy, kdež by bylo zboření.
  eng-WMB: let the priests take it to them, each man from his donor; and they shall
    repair the damage to the house, wherever any damage is found.”
  tam-TCV: ஒவ்வொரு ஆசாரியனும் பொருளாளர்கள் ஒருவனிடமிருந்து அப்பணத்தைப் பெற்று ஆலயத்தில்
    என்ன பழுதுகள் காணப்படுகின்றனவோ அவற்றைத் திருத்துவதற்காக அப்பணத்தை நீங்கள் பயன்படுத்த
    வேண்டும்” எனக் கூறினான்.
  ceb-ULB: kinahanglan nga kohaon sa mga pari ang salapi gikan sa usa sa ilang mga
    tigtipig sa salapi ug ayohon ang bisan unsa nga guba nga makita diha sa templo.”
  pol-UBG: Niech wezmą dla siebie kapłani, każdy od swego znajomego, i niech naprawią
    szkody domu PANA, gdziekolwiek taka szkoda się znajdzie.
  urd-GVU: یہ تمام پیسے اماموں کے سپرد کئے جائیں۔ اِن سے آپ کو جہاں بھی ضرورت ہے رب
    کے گھر کی دراڑوں کی مرمت کروانی ہے۔“
  deu-1912: das laßt die Priester zu sich nehmen, einen jeglichen von seinen Bekannten.
    Davon sollen sie bessern, was baufällig ist am Hause, wo sie finden, daß es baufällig
    ist.
  kan-2017: ದೇವಾಲಯಕ್ಕೆ ಎಲ್ಲೆಲ್ಲಿ ದುರಸ್ತಿಯಾಗಬೇಕೆಂಬುದನ್ನು ನೋಡಿ ಅದನ್ನು ಸರಿಮಾಡುವುದಕ್ಕೋಸ್ಕರ
    ಉಪಯೋಗಿಸಿರಿ, ಪ್ರತಿಯೊಬ್ಬನೂ ತನ್ನ ತನ್ನ ಪರಿಚಿತರಿಂದಲೇ ಹಣವನ್ನು ತೆಗೆದುಕೊಳ್ಳಬೇಕು” ಎಂದು
    ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Ra reb e prist mab milfan e salpiy ngak ni be yibnag e pi’in ki i pigpig
    ngorad, ma pi salpiy nem e ngan fanay ni ngan ngongliy e yungin ke kireb ko fare
    Tempel.
  hlt-MCSB: khosoih rhoek long khaw amah kah a hmat hlang taeng lamkah te amamih loh
    doe uh saeh lamtah im a puut cungkuem a hmuh vanbangla BOEIPA im kah a puut te
    amih loh biing uh saeh,” a ti nah.
  mdy-ETH: ፔቴ ፔቴ ቄኤሳ ዔያታ ማዻ ፔ ዓሶፓ ዓሶፓ ዒንጊንታ ሚኢሾ ቢያ ዛጊ ዓርቃንዳጉዲ ቢታንቶ ዔያቶም ዒንጊንቴኔ፤ ዔያታ
