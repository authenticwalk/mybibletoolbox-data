    ပြိုပျက် ရာရှိသမျှ တို့ကို ပြုပြင် ကြစေဟု ယဇ်ပုရောဟိတ် တို့အား မိန့် တော်မူ ၏
  tbg-tbg: Ne Kotira kaiqa vaiinti vohaiqa vohaiqavano vi monura vare, vi monuraqohai
