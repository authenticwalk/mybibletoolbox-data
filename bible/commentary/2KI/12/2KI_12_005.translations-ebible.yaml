  hmo-hmo: Hahelagaia taudia ta ta ese edia hesiai gaukara dainai taunimanima haida
    ese idia henidia moni, be do idia haboua namonamo, bona unai moni be Dubu ia dika
    gabudia hanamoa totona do idia gaukaralaia.”
  urd-urd: इन सबको काहिन अपने अपने जान पहचान से लेकर अपने पास रख लें; और हैकल की दरारों
    की जहाँ कहीं कोई दरार मिले मरम्मत करें।”
  rus-SYN: пусть берут священники себе, каждый от своего знакомого, и пусть исправляют
