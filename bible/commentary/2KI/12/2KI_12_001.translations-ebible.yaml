  kik-kik: Na rĩrĩ, mwaka-inĩ wa mũgwanja wa Jehu, Joashu agĩtuĩka mũthamaki, na agĩthamaka
    arĩ Jerusalemu mĩaka mĩrongo ĩna. Nyina eetagwo Zibia; na oimĩte Birishiba.
  omb-omb: Lolo higao gaibitu hi noi Jehu, Joas mo voragi na ratahigi, siu ngeie u
    leogoro na Jerusalem higao ngavulu gaivesi. Retahine henana i Sibia; ngeie tau
    lo vanue renge hi Bereseba.
  fra-NCL: Joas avait sept ans lorsqu’il devint roi.
  cek-AK: Jehu siangpahrang ah ohhaih saning sarihto naah, Jehoash loe siangpahrang
    ah oh amtong boeh; anih loe Jerusalem ah saning quipalito thung siangpahrang ah
    oh. Amno ih ahmin loe Beersheba kami, Zibiah.
  cuk-cuk: Jehú birgaguglegus (7) Samariaʼgi-negsemaidgi, Joás yar sealid. Jerusalénʼgi
    birga-dulabo (40) yar sesad. E-nandi Sibiaʼye nugad, Beersebaʼginedid.
  uig-CYR: Йәһуниң сәлтәнитиниң йәттинчи жилида Йәһоаш падиша болди; у қириқ жил Йерусалимда
    сәлтәнәт қилди. Униң аниси Бәәр-Шебалиқ Зибияһ еди.
  tel-2017: యెహూ పరిపాలనలో ఏడవ సంవత్సరంలో యోవాషు తన పరిపాలన మొదలుపెట్టి యెరూషలేములో
    40 సంవత్సరాలు పాలించాడు. అతని తల్లి బెయేర్షెబా ప్రాంతానికి చెందిన జిబ్యా.
  hat-BSA: Nan setyèm ane Jéhu, Joas te vin wa a, e li te renye karantan Jérusalem.
    Non manman li te Tsibja nan Beer-Schéba.
  kos-kos: In yac akitkosr ke pacl Jehu el tokosra lun acn Israel, Joash el tokosra
    lun Judah, ac el leum in Jerusalem ke yac angngaul. Nina kial pa Zibiah, sie mutan
    ke siti Beersheba.
  hbo-WLC: בֶּן־שֶׁ֥בַע שָׁנִ֖ים יְהוֹאָ֥שׁ בְּמָלְכֽוֹ׃ פ
  ibo-ibo: Nʼafọ nke asaa, nke ọchịchị Jehu nʼIzrel, ka Joash malitere ịbụ eze na
    Juda. Iri afọ anọ ka ọ chịrị dịka eze na Jerusalem. Aha nne ya bụ Zibịa onye Bịasheba.
  ory-ory: ଯେହୂଙ୍କ ରାଜତ୍ଵର ସପ୍ତମ ବର୍ଷରେ ଯୋୟାଶ୍‍ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରି ଯିରୂଶାଲମରେ
    ଚାଳିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାର ନାମ ସିବୀୟା, ସେ ବେର୍‍ଶେବା ନିବାସିନୀ ଥିଲେ।
  chk-chk: Iwe, lon afisuen ierin mwün Jehu ewe kingen Israel, Joas a tolong lon wisan
    wisen king o nemeni Juta. A nom lon Jerusalem o nemenem lon ükükün faik ier. Iten
    inan Sipia seni Persepa.
  rop-rop: Wal langa det namba 7 yiya wen Jeihu bin jidan king langa Isreil, deibin
    meigim Jowesh jidan det nyuwan king blanga Juda en imbin jidan king blanga Juda
    40 yiya. En Jowesh mami bin neim Saibiya en imbin brom det taun gulum Biyashiba.
  ukr-1871: У сьомому роцї Егуєвому настав Йоас царем, а царював у Ерусалимі сорок
    год. Матїр же його звали Зибія, з Берсабиї.
  deu-1951: Im siebenten Jahre Jehus ward Joas König und regierte vierzig Jahre lang
    zu Jerusalem. Seine Mutter hieß Zibia, von Beerseba.
  eng-JPS: (12-2) In the seventh year of Jehu began Jehoash to reign; and he reigned
    forty years in Jerusalem; and his mother's name was Zibiah of Beer-sheba.
  srp-1865: Sedme godine Jujeve poèe carovati Joas, i carova èetrdeset godina u Jerusalimu.
    Materi mu bješe ime Sivija iz Virsaveje.
  lug-lug: Mu mwaka ogw’omusanvu ogw’obufuzi bwa Yeeku, Yekoyaasi, nnyina nga ye Zebbiya
    ow’e Beeruseba, n’atandika okuba kabaka, n’afugira emyaka amakumi ana mu Yerusaalemi.
  heb-heb: בשנת שבע ליהוא מלך יהואש וארבעים שנה מלך בירושלם ושם אמו צביה מבאר שבע׃
  ben-IRV: যেহূর রাজত্বের সপ্তম বছরে যিহোয়াশ রাজত্ব করতে শুরু করে যিরূশালেমে চল্লিশ
    বছর রাজত্ব করেন। তাঁর মায়ের নাম সিবিয়া, তিনি বের-শেবা নগরের মেয়ে।
  pan-pan: ਯੇਹੂ ਦੇ ਸੱਤਵੇਂ ਸਾਲ ਯਹੋਆਸ਼ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਹ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਚਾਲ੍ਹੀ ਸਾਲ
    ਰਾਜ ਕੀਤਾ, ਉਹ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਸਿਬਯਾਹ ਸੀ, ਜੋ ਬਏਰਸ਼ਬਾ ਦੀ ਸੀ।
  mya-JVB: ယေဟု နန်းစံ ခုနစ် နှစ် တွင် ယောရှ သည် အသက် ခုနစ် နှစ်ရှိသော်၊ နန်းထိုင်
    ၍ ယေရုရှလင် မြို့၌ အနှစ် လေးဆယ် စိုးစံ ၏။ မယ်တော် ကား၊ ဗေရရှေဘ မြို့သူဇိဗိ အမည်ရှိ၏
  tbg-tbg: Jehuva 7 ihiara Isareriqaa raqiki vau entara, Joaasiva Iutaa avuhainaa
    vaiintiqama viro 40 ihiara Ieruharemiqi vaiharo ˻Iutaaqaa˼ raqiki vaura. Vira
    nova Sibiaava Beseba vatukaihainaava vaura.
  hmo-hmo: Iehu, Israela ena king ena lohia lagani namba 7 neganai, Ioasa be Iuda
    ena king dagi ia abia hamatamaia. Ioasa be lagani 40 lalonai Ierusalema dekenai
    ia lohia karaia. Ioasa ena sinana be Sibaia, ia be Bere Sieba hanua hahine.
  urd-urd: और याहू के सातवें साल यहूआस' बादशाह हुआ और उसने येरूशलेम में चालीस साल
    सल्तनत की। उसकी माँ का नाम ज़िबियाह था जो बैरसबा' की थी।
  rus-SYN: В седьмой год Ииуя воцарился Иоас и сорок лет царствовал в Иерусалиме.
    Имя матери его Цивья, из Вирсавии.
  bqc-SIM: Yoasi kpalablè a wɛ̃̀ soplade guuɛ.
  tcz-CHONGTHU: Israel lengpa Jehu lengchan kal kum sagi alhinin, Joash in Judahte
    leng achangin ahi. Amahin Jerusalem’ah kum somli lengvai ana po in ahi. Anu chu
    Zibiah ahin, Beersheba khomi ahi.
  mar-mar: येहूच्या सातव्या वर्षी योवाश राज्य करू लागला. त्याने यरूशलेमेवर चाळीस वर्षे
    राज्य केले. योवाशाच्या आईचे नाव सिब्या, ती बैर-शेबा इथली होती.
  qub-qub: Chay wichan Jehú ganchis watana Israelcho ray caycaran. Joasga Jerusalencho
    tiyar ray caran chuscu chunca (40) wata. Mamanpa jutin caran Sibia. Payga caran
    Beersebapita.
  bqp-bqp: À kɛ̀ kína ũ Yehu kíblena wɛ̃̀ supplade gũn, akũ à kí blè Yurusalɛmu
    wɛ̃̀ bupla. A da bi Bɛsɛba gbɛ̃mɛ, a tↄ́n Zibia.
  hat-hat: Lè sa a, Jeou t'ap mache sou sètan depi li t'ap gouvènen. Joas pase karantan
    lavil Jerizalèm ap dirije peyi a. Manman l' te yon moun lavil Bècheba ki te rele
    Zibya.
  eng-BSB: In the seventh year of Jehu, Joash became king, and he reigned in Jerusalem
    forty years. His mother’s name was Zibiah; she was from Beersheba.
  eng-WEBPB: Jehoash began to reign in the seventh year of Jehu, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah of Beersheba.
  kbq-kbq: Hanki Jehu'ma 7ni'a kafuma Israeli vahe kinima nemanigeno'a Joasi'a Juda
    vahe kinia efore huno, Jerusalemi kumatera 40'a kafufi kinia mani'ne. Joasi nerera'a
    Besiba kumateti akino agi'a Zibia'e.
  nhe-BL: Huan nopa cone tlanahuatijquetl Joás pejqui tlanahuatía ipan tlali Judá
    ipan sur quema Tlanahuatijquetl Jehú yohuiyaya para chicome xihuitl tlanahuatía
    ipan tlali Israel ipan norte. Huan Joás mosehui para tequitis ipan altepetl Jerusalén
    huan elqui tlanahuatijquetl para 40 xihuitl. Inana itoca eliyaya Sibia huan ejqui
    altepetl Beerseba.
  bus-bus: À kɛ̀ kí ũ Yehu kíblena wɛ̃̀ swɛɛplaadee guu, ben à kí blè Yerusalɛmu
    wɛ̃̀ baplaa. À da nɛ́ Bɛsɛba gbɛ̃mɛ, à tↄ́n Zibia.
  gub-BL: Zeu Izaew wanuwihawete romo heko mehe 7 haw kwarahy rehe Zoaz uzeapo Zuta
    wanuwihawete romo a'e. Umumaw 40 kwarahy Zeruzarez pe tuwihawete romo wiko pà.
    Ziwi ihy her romo a'e. Merexewa tawhu pe har romo hekon ihy a'e.
  eng-DRA: 'In the seventh year of Jehu Joas began to reign: and he reigned forty
    years in Jerusalem. The name of his mother was Sebia of Bersabee.'
