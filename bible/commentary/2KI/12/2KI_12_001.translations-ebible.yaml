  sus-A: يٌوَ سِ قِندِ مَنفّ رَ تّمُي نَشّ، عَ حّ سٌلٌقٍرٍ نَن نُ عَ رَ.
  fra-SBL: Joas commença à régner la septième année de Jéhu, et il régna quarante
