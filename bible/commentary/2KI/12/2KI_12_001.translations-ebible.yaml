verse: 2KI.012.001
translations:
  mal-C: യേഹുവിന്റെ ഭരണത്തിന്റെ ഏഴാമാണ്ടിൽ യോവാശ് രാജാവായി. അദ്ദേഹം നാൽപ്പതുവർഷം ജെറുശലേമിൽ
    വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് സിബ്യാ എന്നായിരുന്നു; അവൾ ബേർ-ശേബാക്കാരിയായിരുന്നു.
  deu-TKW: Sieben Jahre war Jehoas alt, als er König ward.
  lin-lin: Joasi azalaki na mibu sambo ya mbotama tango akomaki mokonzi.
  eng-LSV: In the seventh year of Jehu, Jehoash has reigned, and he has reigned forty
    years in Jerusalem, and the name of his mother [is] Zibiah of Beer-Sheba,
  eng-GNV: In the seuenth yere of Iehu Iehoash began to reigne, and reigned fourty
    yeres in Ierusalem, and his mothers name was Zibiah of Beer-sheba.
  eng-WEBSTER: In the seventh year of Jehu, Jehoash began to reign; and forty years
    reigned he in Jerusalem. And his mother's name was Zibiah of Beer-sheba.
  nhw-BL: Huan nopa cone tlanahuatijquetl Joás pejqui tlanahuatía ipan tlali Judá
    ipan sur quema Tlanahuatijquetl Jehú yohuiyaya para chicome xihuitl tlanahuatis
    ipan tlali Israel ipan norte. Huan Joás mosehui para tequitis ipan altepetl Jerusalén
    huan elqui tlanahuatijquetl para 40 xihuitl. Inana itoca eliyaya Sibia huan ejqui
    altepetl Beerseba.
  swh-ONEN: Katika mwaka wa saba wa utawala wa Yehu, Yoashi alianza kutawala, naye
    akatawala huko Yerusalemu miaka arobaini. Jina la mama yake aliitwa Sibia, kutoka
    Beer-Sheba.
  bba-bba: Yehun bɑndun wɔ̃ɔ nɔɔbɑ yiruse sɔɔrɑ Yoɑsi u bɑndu di Yerusɑlɛmuɔ. U mɔwɑ
    wɔ̃ɔ nɔɔbɑ yiru sɑɑ ye sɔɔ. Mɑ u kuɑ wɔ̃ɔ weeru bɑn te sɔɔ. Win mɛron yĩsirɑ Sibiɑ
    Beri Sebɑɡii.
  eng-KJVCPB: In the seventh year of Jehu Jehoash began to reign; and forty years
    reigned he in Jerusalem. And his mother’s name was Zibiah of Beer-sheba.
  luo-luo: E higa mar abiriyo mar loch Jehu, Joash nobedo ruoth kendo nobedo e loch
    Jerusalem kuom higni piero angʼwen. Min mare ne iluongo ni Zibia; mane aa Bersheba.
  meu-meu: Iehu ena lohia laḡanina ihahituna ai, Iehoasa e lohia matama; ena lohia
    laḡanidia Ierusalem ai na hari-ahui. Sinana ladana na Sibia; ia na Bere-sieba
    hahinena.
  npi-ULB: येहूको सातौँ वर्षमा योआशले राज्‍य गर्न थाले । तिनले यरूशलेममा चालिस वर्ष
    राज्‍य गरे । तिनकी आमाको नाउँ सिब्या थियो, जो बेर्शेबाकी थिइन् ।
  yor-yor: 'Ní ọdún keje tí Jehu, Jehoaṣi di ọba, ó sì jẹ ọba ní Jerusalẹmu fún ogójì
    ọdún. Orúkọ ìyá rẹ̀ a máa jẹ́ Sibia: Ó wá láti Beerṣeba.'
  pes-OPCB: در هفتمین سال سلطنت ییهو، پادشاه اسرائیل، یوآش پادشاه یهودا شد و مدت چهل
    سال در اورشلیم سلطنت کرد. (مادرش ظبیه نام داشت و از اهالی بئرشبع بود.)
  tgl-ULB: Sa ikapitong taon ni Jehu, nagsimulang maghari si Joas; naghari siya sa
    loob ng apatnapung taon sa Jerusalem. Ang pangalan ng kaniyang ina ay si Sibia,
    na taga-Beerseba.
  hui-hui: Yihu ibu Isaraele dindiha kini heangi mali kane hayagola Yoasa ibu nde
    Yuda dindiha kini pigane hene. Ani howa ibugua mali pira maria (40) Yarusalemeni
    kini howa haru hene. Ibu ai̱ya Beaseba tano wali mini Sibia berene.
  mya-mya: ဣ​သ​ရေ​လ​ပြည်​ဘု​ရင်​ယေ​ဟု​မင်း​၏​နန်း စံ​ခု​နစ်​နှစ်​မြောက်​တွင် ယော​ရှ​သည်​ယု​ဒ​ပြည်
    ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍ ယေ​ရု​ရှ​လင်​မြို့​၌ အ​နှစ်​လေး​ဆယ်​နန်း​စံ​လေ​သည်။ သူ​၏​မယ်
    တော်​ကား​ဗေ​ရ​ရှေ​ဘ​မြို့​သူ​ဇိ​ဗိ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེ་ཧུས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བདུན་པར། ཡོ་ཨ་སི་རྒྱལ་པོར་གྱུར་ཏེ་ལོ་བཞི་བཅུའི་རིང་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་བསྐྱངས།
    ཁོའི་ཡུམ་གྱི་མིང་ལ་ཙིབ་ཡཱ་ཟེར་ཏེ་པེར་ཤ་བཱ་ཞེས་པའི་གྲོང་ཁྱེར་གྱི་མི་ཡིན་ནོ། །
  sna-sna: Mugore rechinomwe raJehu, Joashi akava mambo, uye akatonga muJerusarema
    kwamakore makumi mana. Zita ramai vake rainzi Zibhia; vaibva kuBheerishebha.
  spa-BLM: Joás comenzó a reinar en el séptimo año de Jehú, y reinó cuarenta años
    en Jerusalén. Su madre se llamaba Sibías de Beerseba.
  cac-cac: Ayic uquexo ab'il yoch vin̈aj Jehú reyal d'a Israel, ix och vin̈aj Joás
    chi' reyal d'a Judá. 40 ab'il ix yac' reyal vin̈ d'a Jerusalén. Sibia sb'i ix
    snun vin̈, aj Beerseba ix.
  swh-ULB: Katika mwaka wa saba wa Yehu, utawala wa Yoashi ulianza; alitawala kwa
    mda wa miaka arobaini huko Yerusalimu. Mama yake alikuwa anaitwa Sibia, wa Beersheba.
  bel-bel: У сёмы год Іуя зацараваў Ёас і сорак гадоў валадарыў у Ерусаліме. Імя маці
    ягонай Цыўя, зь Вірсавіі.
  deu-ELBBK: Sieben Jahre war Joas alt, als er König wurde.
  mbb-OT: Nehimu he hadì diyà te Juda si Joash hein ikepitu he tuig te kedhadì ni
    Jehu ziyà te Israel. Diyà med-ubpà te Jerusalem si Joash, ne midhadì sikandin
    seled te 40 he tuig. Is iney zin iyan si Zibia he tig-Beersheba.
  mal-2015: യേഹൂവിന്റെ ഏഴാം ആണ്ടിൽ യെഹോവാശ് വാഴ്ചതുടങ്ങി; അവൻ യെരൂശലേമിൽ നാല്പതു സംവത്സരം
    വാണു. ബേർ-ശേബക്കാരത്തിയായ അവന്റെ അമ്മെക്കു സിബ്യാ എന്നു പേർ.
  rmc-rmc: Le Joašiske sas efta berš, sar ačhiľa kraľiske.
  pes-OPV: در سال هفتم ییهو، یهوآش پادشاه شدو چهل سال در اورشلیم پادشاهی کرد.
  ron-1924: Иоас с-а фэкут ымпэрат ын ал шаптеля ан ал луй Иеху ши а домнит патрузечь
    де ань ла Иерусалим. Мама са се кема Цибия, дин Беер-Шеба.
  ben-OBCV: যেহূর রাজত্বকালের সপ্তম বছরে যোয়াশ রাজা হলেন, এবং তিনি জেরুশালেমে চল্লিশ
    বছর রাজত্ব করলেন। তাঁর মায়ের নাম সিবিয়া; তিনি বের-শেবা নগরে থাকতেন।
  som-som: Oo Yehoo'aash wuxuu boqor noqday sannaddii toddobaad oo Yeehuu; oo afartan
    sannadood ayuu Yeruusaalem boqor ku ahaa; oo hooyadiis magaceeduna wuxuu ahaa
    Sibyaah tii reer Bi'ir Shebac.
  lat-VUC: 'Anno septimo Jehu, regnavit Joas: et quadraginta annis regnavit in Jerusalem.
    Nomen matris ejus Sebia de Bersabee.'
  eng-ASVBT: 'In the seventh year of Jehu began Jehoash to reign; and he reigned forty
    years in Jerusalem: and his mother’s name was Zibiah of Beer-sheba.'
  ita-1885: L'ANNO settimo di Iehu, Gioas cominciò a regnare, e regnò quarant'anni
    in Gerusalemme. E il nome di sua madre era Sibia, da Beerseba.
  eng-LXXUP: Jehoash was seven years old when he began to reign.
  eng-ULB: In the seventh year of Jehu, the reign of Joash began; he reigned for forty
    years in Jerusalem. His mother's name was Zibiah, of Beersheba.
  spa-VBL: Joás llegó a ser rey en el séptimo año del reinado de Jehú, y reinó en
    Jerusalén durante cuarenta años. Su madre se llamaba Sibia de Beerseba.
  fra-_FOB: La septième année de Jéhu, Joas devint roi, et il régna quarante ans à
    Jérusalem. Sa mère s'appelait Tsibia, et elle était de Béer-Shéba.
  mal-mal: യേഹൂവിന്റെ ഏഴാം ആണ്ടിൽ യെഹോവാശ് വാഴ്ചതുടങ്ങി; അവൻ യെരൂശലേമിൽ നാല്പത് സംവത്സരം
    വാണു. ബേർ-ശേബക്കാരത്തിയായ സിബ്യാ ആയിരുന്നു അവന്റെ അമ്മ.
  urd-GVR: Wuh Isrāīl ke bādshāh Yāhū kī hukūmat ke sātweṅ sāl meṅ Yahūdāh kā bādshāh
    banā, aur Yarūshalam meṅ us kī hukūmat kā daurāniyā 40 sāl thā. Us kī māṅ Zibiyāh
    Bair-sabā kī rahne wālī thī.
  suz-BL: योआश यहूदा ङा पिप दुम्‍माक्‍त। मेना येहू इस्राएल ङा पिप दुम्‍शो ७ बर्स दुम्‍शो
    बाक्‍माक्‍त। मिनु योआशमी यरूसलेमम ४० बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें सिबी‍याह
    बाक्‍माक्‍त। मेको बेयर-शेबा ङा बाक्‍माक्‍त।
  ita-1927: L’anno settimo di Jehu, Joas cominciò a regnare, e regnò quarant’anni
    a Gerusalemme. Sua madre si chiamava Tsibia di Beer-Sceba.
  ckb-ckb: لە ساڵی حەوتەمی پاشایەتی یێهو، یۆئاش بوو بە پاشا و چل ساڵ لە ئۆرشەلیم پاشایەتی
    کرد، دایکی ناوی چیڤیا بوو، خەڵکی بیری شابەع بوو.
  eng-BBE: In the seventh year of Jehu's rule, Jehoash became king; and he was ruling
    for forty years in Jerusalem; his mother's name was Zibiah of Beer-sheba.
  kan-OKCV: ಯೇಹುವಿನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೋವಾಷನು ಅರಸನಾಗಿ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಲವತ್ತು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಚಿಬ್ಯಳು. ಅವಳು ಬೇರ್ಷೆಬ ಊರಿನವಳು.
  tam-2017: யெகூவின் ஏழாம் வருட ஆட்சியில் யோவாஸ் ராஜாவாகி, எருசலேமிலே நாற்பது வருடங்கள்
    அரசாட்சி செய்தான்; பெயெர்செபா ஊரைச் சேர்ந்த அவனுடைய தாயின் பெயர் சிபியாள்.
  spa-RV-1909: EN el séptimo año de Jehú comenzó á reinar Joas, y reinó cuarenta años
    en Jerusalem. El nombre de su madre fué Sibia, de Beer-seba.
  ron-BTF: În anul al șaptelea al lui Iehu, Ioas a început să domnească; și el a domnit
    patruzeci de ani în Ierusalim. Și numele mamei lui era Țibia, din Beer-Șeba.
  eng-WEBP: Jehoash began to reign in the seventh year of Jehu, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah of Beersheba.
  eng-FBV: Joash became king in the seventh year of the reign of Jehu, and he reigned
    in Jerusalem for forty years. His mother's name was Zibiah of Beersheba.
  nld-1939: Het was in het zevende regeringsjaar van Jehoe. Hij regeerde veertig jaar
    te Jerusalem. Zijn moeder heette Sibja, en was afkomstig uit Beër-Sjéba.
  nch-BL: Huan nopa cone tanahuatijquet Joás pejqui tanahuatía ipan tali Judá ipan
    sur quema Tanahuatijquet Jehú yahuiyaya para chicome xihuit tanahuatis ipan tali
    Israel ipan norte. Huan Joás mosehui para tequitis ipan altepet Jerusalén huan
    elqui tanahuatijquet para 40 xihuit. Inana itoca eliyaya Sibia ten altepet Beerseba.
  vie-1934: Năm thứ bảy đời Giê-hu, Giô-ách lên ngôi làm vua, và cai trị bốn mươi
    năm tại Giê-ru-sa-lem. Mẹ người tên là Xi-bia, quê ở Bê-e-Sê-ba.
  hin-CV: येहू के शासनकाल के सातवें साल में योआश ने शासन शुरू किया. उसने येरूशलेम
    में चालीस साल तक शासन किया. उसकी माता का नाम ज़िबियाह था, वह बेअरशेबा की थी.
  spa-BES: En el séptimo año del gobierno de Jehú, Joás se convirtió en rey; y reinó
    durante cuarenta años en Jerusalén; el nombre de su madre era Sibia de Beerseba.
  tdx-tdx: Fito taoñe t’Iehoase te niorotse nifehe.
  tha-KJV: ในปี​ที่​เจ​็ดแห่งรัชกาลเยฮู เยโฮอาชได้เริ่มครอบครอง และพระองค์ทรงปกครองในกรุงเยรูซาเล็มสี่​สิ​บปี
    พระมารดาของพระองค์ทรงพระนามว่าศิบียาห์ชาวเบเออร์เชบา
  por-BR-2018: No sétimo ano de Jeú começou a reinar Joás, e reinou quarenta anos
    em Jerusalém. O nome de sua mãe foi Zíbia, de Berseba.
  deu-ELO: (012:1) Im siebten Jahre Jehus wurde Joas König, und er regierte vierzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Zibja, von Beerseba.
  eng-WYC-2018: Joash reigned in the seventh year of Jehu (or Joash began to reign
    in the seventh year of Jehu); he reigned forty years in Jerusalem; the name of
    his mother was Zibiah of Beersheba.
  epo-epo: En la sepa jaro de Jehu Jehoaŝ fariĝis reĝo, kaj kvardek jarojn li reĝis
    en Jerusalem. La nomo de lia patrino estis Cibja, el Beer-Ŝeba.
  uig-PIN: Yǝⱨuning sǝltǝnitining yǝttinqi yilida Yǝⱨoax padixaⱨ boldi; u ⱪiriⱪ yil
    Yerusalemda sǝltǝnǝt ⱪildi. Uning anisi Bǝǝr-Xebaliⱪ Zibiyaⱨ idi.
  beo-beo: Isala:ili hina bagade Yihiu da Isala:ili soge ode fesuale ouligilalu, Youa:se
    da muni Yuda hina bagade hamoi. E da Yelusaleme moilai bai bagade ganodini esala,
    ode 40agoanega Yuda fi ouligilalu. Ea ame da Biasiba moilai uda galu, ea dio amo
    Sibia.
  tpi-OTNT: Long namba 7 yia bilong Jehu i stap king bilong Israel, Joas i kamap king
    bilong Juda. Na em i stap king long Jerusalem inap 40 yia. Mama bilong Joas, em
    Sibia bilong taun Berseba.
  hau-SA: A shekara ta bakwai ta Yehu, Yowash ya zama sarki, ya kuma yi mulki a Urushalima
    na tsawon shekaru arba’in. Sunan mahaifiyarsa Zibiya ce; daga Beyersheba.
  uig-LAT: Yehuning seltenitining yettinchi yilida Yehoash padishah boldi; u qiriq
    yil Yérusalémda seltenet qildi. Uning anisi Beer-Shébaliq Zibiyah idi.
  nde-nde: Ngomnyaka wesikhombisa kaJehu, uJowashi waba yinkosi, njalo wabusa eJerusalema
    okweminyaka engamatshumi amane. Ibizo likanina kunguZibiya; yena wayevela eBherishebha.
  ton-ton: Naʻe kamata pule ʻa Soasa ʻi hono fitu ʻoe taʻu ʻo Sehu; pea naʻe pule
    ia ʻi Selūsalema ʻi he taʻu ʻe fāngofulu. Pea ko e hingoa ʻo ʻene faʻē ko Sipia
    mei Peasipa.
  ces-1613: Léta sedmého Jéhu počal kralovati Joas, a kraloval čtyřidceti let v Jeruzalémě.
    Jméno matky jeho bylo Sebia z Bersabé.
  eng-WMB: Jehoash began to reign in the seventh year of Jehu, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah of Beersheba.
  tam-TCV: யெகூவின் ஆட்சியின் ஏழாம் வருடத்தில் யோவாஸ் யூதாவில் அரசனாக வந்தான். இவன்
    எருசலேமில் நாற்பது வருடங்கள் ஆட்சிசெய்தான். அவனுடைய தாய் பெயெர்செபாவைச் சேர்ந்த
    சிபியா என்பவள்.
  ceb-ULB: Sa ikapito nga tuig ni Jehu, nagsugod ang paghari ni Joas; naghari siya
    sulod sa 40 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao si Sebia, nga
    taga-Berseba.
  pol-UBG: W siódmym roku Jehu zaczął królować Jehoasz i królował czterdzieści lat
    w Jerozolimie. Jego matka miała na imię Sibia, była z Beer-Szeby.
  urd-GVU: وہ اسرائیل کے بادشاہ یاہو کی حکومت کے ساتویں سال میں یہوداہ کا بادشاہ بنا،
    اور یروشلم میں اُس کی حکومت کا دورانیہ 40 سال تھا۔ اُس کی ماں ضِبیاہ بیرسبع کی
    رہنے والی تھی۔
  deu-1912: Im siebenten Jahr Jehus ward Joas König, und regierte vierzig Jahre zu
    Jerusalem. Seine Mutter hieß Zibja von Beer-Seba.
  kan-2017: ಯೆಹೋವಾಷನು ಯೇಹುವಿನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಅರಸನಾಗಿ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ನಲ್ವತ್ತು
    ವರ್ಷ ಆಳಿದನು. ಬೇರ್ಷೆಬದವಳಾದ ಚಿಬ್ಯಳು ಇವನ ತಾಯಿ.
  yap-yap: U lan e re duw ni medlip ko gagiyeg rok Jehu ni Pilung nu Israel, me mang
    Joash e pilung nu Judah, me yog e thin u lan yu Jerusalem ni aningeg i ragag e
    duw. Ma chitinngin e Zibiah ni be’ ko fare binaw nu Beersheba.
  hlt-MCSB: Jehu kah a kum rhih dongah Jehoash te manghai tih Jerusalem ah kum sawmli
    manghai. A manu ming tah Beersheba lamkah Zihiah ni.
  mdy-ETH: ዒዩ ዒስራዔኤሌይዳ ካኣታዼንቴ ላንካሳ ሌዖና ዒዮዓሴ ዪሁዳይዳ ካኣታዼኔ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ዖይዲታሚ ሌዔ ዎይሤኔ፤
    ዒንዳ ዒዛኮ ፂቢያ ጌይንታያ ቤርሳቤ ካታማ ሾይንቴያኬ።
  twi-ASANTE: Ɔhene Yehu adedie wɔ Israel no mfeɛ nson so, na Yoas nso dii adeɛ wɔ
    Yuda. Ɔdii adeɛ wɔ Yerusalem mfeɛ aduanan. Na ne maame Sibia firi Beer-Seba.
  eng-WEBU: Jehoash began to reign in the seventh year of Jehu, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah of Beersheba.
  wal-wal: Yeehu Israa7eela biittan kawotido laappuntta laittan, Yo7aashi Yihudan
    kawotiis; i Yerusalaamen oitamu laitta kawotiis. A aayee sunttai Xiibiyo; a Berssaabeha
    katamaappe yiida asa.
  spa-PDDPT: Joás comenzó a reinar en el año séptimo de Jehú, y reinó 40 años en Jerusalén.
    El nombre de su madre fue Sibia, de Beerseba.
  gun-gun: Israel pygua huvixa Jeú sete ma'etỹ re ma oĩ rire Joás oĩ huvixarã. Ha'e
    gui quarenta ma'etỹ re opena Jerusalém py. Ixy ma Berseba pygua Zíbia.
  ilo-ULB: Idi maikapito a tawen ni Jehu, nangrugi ti panagturay ni Joas; nagturay
    isuna iti las-ud ti uppat a pulo a tawen idiay Jerusalem. Ti nagan ti inana ket
    Zibia iti Beerseba.
  kpg-kpg: I di hidu ngadau o King Jehu o Israel, Joash gaa hai di king o Judah, mee
    nogo dagi i Jerusalem i nia ngadau e madahaa, dono dinana go Zibiah mai i di waahale
    Beersheba.
  uig-ARA: يەھۇنىڭ سەلتەنىتىنىڭ يەتتىنچى يىلىدا يەھوئاش پادىشاھ بولدى؛ ئۇ قىرىق يىل
    يېرۇسالېمدا سەلتەنەت قىلدى. ئۇنىڭ ئانىسى بەئەر-شېبالىق زىبىياھ ئىدى.
  sus-sus: Yowasi findi mangɛ ra tɛmui naxɛ, a ɲɛ solofere nan nu a ra.
  pon-2006: Ni keisuhn sounpar en mwehin Sehu, nanmwarkien Israel, Sohas wiahla nanmwarkien
    Suda, oh e kakaunki nan Serusalem erein sounpar pahisek. Eh nohno iei Sipia mehn
    kahnimw Peersepa.
  ksd-ksd: Ioas i ga tur pa ra kini na king ta ra kilala lavurua ta ra kini na king
    kai Ieu; ma i ga ki na king a ivat na vinun na kilala arama Ierusalem; ma ra iang
    i tinana Sibia a vavina Ber-Seba.
  tur-YTC: Yehoaş, Yehu'nun yedinci yılında hükmetmeye başladı ve Yeruşalem'de kırk
    yıl hükmetti. Annesinin adı Beerşeva'lı Sivya'ydı.
  grc-BRENT: Υἱὸς ἐπτὰ ἐτῶν Ἰωὰς ἐν τῷ βασιλεύειν αὐτόν.
  ind-AYT: Pada tahun ketujuh pemerintahan Yehu, Yoas menjadi raja. Dia memerintah
    di Yerusalem selama empat puluh tahun. Nama ibunya adalah Zibya dari Bersyeba.
  nya-nya: Mʼchaka chachisanu ndi chiwiri cha Yehu, Yowasi anakhala mfumu, ndipo analamulira
    mu Yerusalemu zaka makumi anayi. Amayi ake anali Zibiya wa ku Beeriseba.
  hrv-hrv: Joašu je bilo sedam godina kad se zakraljio.
  mps-mps: Te Jehu aga te Israel hanigo king bidi nigilama bidibadi, agai kibu be
    nogo a naga olama, me badu nogogo si olama kibu be pai, te Joas aga te Juda hanigo
    king bidi nigilama bidali. Tama aga te Jerusalemde king bidi nigilama bidibadi,
    agai bidi sese si, 40 kibu beba usu nigi pali. Joas aga ida, aga nogi Sibia, te
    Berseba we dao.
  tpi-tpi: Long namba 7 yia bilong Jehu i stap king bilong Israel, Joas i kamap king
    bilong Juda. Na em i stap king long Jerusalem inap 40 yia. Mama bilong Joas, em
    Sibia bilong taun Berseba.
  dan-1931: I Jehus syvende Regeringsår blev Joas Konge, og han herskede fyrretyve
    År i Jerusalem. Hans Moder hed Zibja og var fra Be'ersjeba.
  vie-OVCB: Giô-ách lên ngôi vào năm thứ bảy đời Vua Giê-hu nước Ít-ra-ên, và cai
    trị bốn mươi năm tại Giê-ru-sa-lem. Mẹ vua tên là Xi-bia, quê ở Bê-e-sê-ba.
  guj-2017: યેહૂની કારકિર્દીને સાતમે વર્ષે યોઆશ રાજ કરવા લાગ્યો, તેણે યરુશાલેમમાં
    ચાળીસ વર્ષ સુધી રાજ કર્યું. તેની માતાનું નામ સિબ્યા હતું તે બેરશેબાની હતી.
  pon-2006A: Ni keisuhn sounpar en mwehin Sehu, nanmwarkien Israel, Sohas wiahla nanmwarkien
    Suda, oh e kakaunki nan Serusalem erein sounpar pahisek. Eh nohno iei Sipia mehn
    kahnimw Peersepa.
  por-BRBSL: Jehoash começou a reinar no sétimo ano de Jehu, e ele reinou quarenta
    anos em Jerusalém. O nome de sua mãe era Zíbia de Berseba.
  cth-cth: Jehu a bawinae kum 7 navah, Jehoash teh siangpahrang lah ao. Jerusalem
    vah kum 40 touh a uk, a manu min teh Zibiah Beersheba kho e tami doeh.
  twi-twi: Ɔhene Yehu adedi wɔ Israel no mfe ason so, na Yoas nso dii ade wɔ Yuda.
    Odii ade wɔ Yerusalem mfe aduanan. Na ne na Sibia fi Beer-Seba.
  hlt-hlt: Jehu kah a kum rhih dongah Jehoash te manghai tih Jerusalem ah kum sawmli
    manghai. A manu ming tah Beersheba lamkah Zihiah ni.
  tbz-SIM: Soɑsi do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nyɛ̀yiekɛ̀ ndi.
  msy-2020: Jehu Israelian atrivimɨn itima, an namba 7ɨn azenimɨn aven Joas Judan
    atrivimɨn oto. Egha Joas Jerusalemɨn ikia, 40plan azenibar atrivimɨn iti. Joasɨn
    amebam Sibia, a Berseban amizim.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Yehu pǝnɑɣɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ tɑɑ kɛ́ Sowɑsɩ lʋlʋɣʋ
    pɩɩsɩ nɑ́ yoosɑ nɑɑtompɔɣɔlɑɣɑ tɔtɔ. Ɩlɛnɑ ɩ́ tɔɣɔ kɑwulɑɣɑ kɛ Yosɑlɛm ɩcɑtɛ tɑɑ
    kɛ́ Yutɑ tɛtʋ tɑɑ kɛ pɩɩsɩ nɩɩlɛ. Ɩ too kɑ kɛ́ Pɛɛsepɑ tʋ kɛ́, nɑ pɑ́ yɑɑkɩ-ɩ
    sɩ Sipiyɑ.
  azb-azb: Yehunun padşahlığının yeddinci ilində Yoaş padşah oldu və Yerusəlimdə qırx
    il padşahlıq etdi. Anası Beer-Şevadan olub adı Sivya idi.
  eng-DBY: In the seventh year of Jehu, Jehoash began to reign; and he reigned forty
    years in Jerusalem; and his mother's name was Zibiah of Beer-sheba.
  hin-2017: येहू के राज्य के सातवें वर्ष में योआश राज्य करने लगा, और यरूशलेम में चालीस
    वर्ष तक राज्य करता रहा। उसकी माता का नाम सिब्या था जो बेर्शेबा की थी।
  wol-KYG: Juróom ñaari at la Yowas amoon ba muy falu buur.
  eng-YLT: In the seventh year of Jehu reigned hath Jehoash, and forty years he hath
    reigned in Jerusalem, and the name of his mother [is] Zibiah of Beer-Sheba,
  eng-WYC-2017: Joash reigned in the seventh year of Jehu; he reigned forty years
    in Jerusalem; the name of his mother was Zibiah of Beersheba.
  eng-WMBB: Jehoash began to reign in the seventh year of Jehu, and he reigned forty
    years in Jerusalem. His mother’s name was Zibiah of Beersheba.
  urd-GVH: वह इसराईल के बादशाह याहू की हुकूमत के सातवें साल में यहूदाह का बादशाह बना,
    और यरूशलम में उस की हुकूमत का दौरानिया 40 साल था। उस की माँ ज़िबियाह बैर-सबा की
    रहनेवाली थी।
  rug-rug: Pa vina zuapa vuaheni sa binaṉara te Zehu pa Izireli si tava baṉara pa
    Ziuda se Zoasi, meke koa tuturaṉa ka made ṉavulu puta vuaheni pa Zerusalema si
    asa. Sa tinana sa si e Zibia koasa vasileana lavata pa Biasiba.
  gaz-gaz: Bara mootummaa Yehuu keessa waggaa torbaffaatti Yooʼaash mootii taʼe; inni
    Yerusaalem keessa taaʼee waggaa afurtama bulche. Maqaan haadha isaa Saabiyaa ture;
    isheenis nama Bersheebaa turte.
  fra-LSG: La septième année de Jéhu, Joas devint roi, et il régna quarante ans à
    Jérusalem. Sa mère s’appelait Tsibja, de Beer-Schéba.
  yal-yal: Yowasa findi mangan na a ɲɛɛ solofereden nan ma.
  haw-1868: A I ka hiku o ka makahiki o lehu, i lilo ai o Iehoasa i alii, a he kanaha
    na makahiki o kona alii ana ma Ierusalema; a o Zibia ka inoa o koua makuwahine
    no Beereseba.
  arb-NAV: فِي السَّنَةِ السَّابِعَةِ مِنْ حُكْمِ يَاهُو تَوَلَّى يَهُوآشُ عَرْشَ
    يَهُوذَا، فَمَلَكَ أَرْبَعِينَ سَنَةً فِي أُورُشَلِيمَ. وَاسْمُ أُمِّهِ ظَبْيَةُ
    مِنْ بِئْرِ سَبْعٍ.
  ewe-ewe: Le Yehu ƒe fiaɖuɖu le Israel ƒe ƒe adrelia me la, Yoas zu Yuda fia. Eɖu
    fia le Yerusalem ƒe blaene. Dadae nye Zibia tso Beerseba.
  eng-LEE: (12:2) In the seventh year of Jehu became Jehoash king; and forty years
    did he reign in Jerusalem; and the name of his mother was Zibyah of Beer-sheba'.
  asm-FB: ইস্রায়েলত যেহূৰ ৰাজত্বৰ সপ্তম বছৰত যোৱাচ ৰজা হৈছিল আৰু তেওঁ যিৰূচালেমত
    চল্লিশ বছৰ কাল ৰাজত্ব কৰিছিল। তেওঁৰ মাকৰ নাম আছিল চিবিয়া; তেওঁ বেৰ-চেবা নগৰৰ
