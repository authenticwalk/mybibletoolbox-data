verse: 2KI.012.021
translations:
  mal-C: അദ്ദേഹത്തെ വധിച്ച ഉദ്യോഗസ്ഥന്മാർ ശിമെയാത്തിന്റെ മകനായ യോസാബാദും ശോമേരിന്റെ
    മകനായ യെഹോസാബാദും ആയിരുന്നു. അങ്ങനെ യോവാശ് മരിച്ചു; അദ്ദേഹത്തിന്റെ പിതാക്കന്മാരോടുകൂടെ
    ദാവീദിന്റെ നഗരത്തിൽ അദ്ദേഹത്തെ അടക്കംചെയ്തു. അദ്ദേഹത്തിന്റെ അനന്തരാവകാശിയായി മകൻ
    അമസ്യാവ് രാജാവായി.
  deu-TKW: Es erhoben sich aber seine Diener, zettelten eine Verschwörung an und erschlugen
    Jehoas im Hause Millo, wo es nach Silla hinabgeht.
  lin-lin: Basali na ye batombokelaki ye mpe basalelaki ye likita. Babomaki Joasi,
    na Beti-Milo, na nzela oyo ekenda na Sila.
  eng-LSV: Indeed, Jozachar son of Shimeath, and Jehozabad son of Shemer, his servants,
    have struck him, and he dies, and they bury him with his fathers in the City of
    David, and his son Amaziah reigns in his stead.
  eng-GNV: 'Euen Iozachar the sonne of Shimeath, and Iehozabad the sonne of Shomer
    his seruants smote him, and he dyed: and they buried him with his fathers in the
    citie of Dauid. And Amaziah his sonne reigned in his stead.'
  eng-WEBSTER: 'For Jozachar the son of Shimeath, and Jehozabad the son of Shomer,
    his servants, smote him, and he died; and they buried him with his fathers in
    the city of David: And Amaziah his son reigned in his stead.'
  nhw-BL: Huan inintoca catli quimictijque Joás eliyaya Josacar, icone Simeat, huan
    Jozabad, icone Somer, huan itztoyaj itequipanojcahua catli más nechca catli ipan
    motemachi. Huan quema mijqui Joás, quitlalpachojque campa ipan Jerusalén ipan
    nopa barrio catli itoca Ialtepe David. Huan teipa icone catli itoca eliyaya Amasías
    pejqui tlanahuatía ipan tlali Judá.
  swh-ONEN: Maafisa waliomuua walikuwa Yozabadi mwana wa Shimeathi, na Yehozabadi
    mwana wa Shomeri. Akafa na akazikwa pamoja na baba zake katika Mji wa Daudi. Naye
    Amazia mwanawe akawa mfalme baada yake.
  bba-bba: N deemɑ win bwɑ̃ɑbu Yosɑkɑɑ Simɛɑtin bii, kɑ Yosɑbɑdi Somɛɛn bii, beyɑ
    bɑ nùn seesi bɑ ɡo Milon dirɔ Silɑn wɔwɑɔ. Mɑ bɑ nùn sikuɑ win bɑɑbɑbɑn sikɑɔ
    Dɑfidin wuuɔ. Mɑ win bii Amɑsiɑ u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'For Jozachar the son of Shimeath, and Jehozabad the son of Shomer,
    his servants, smote him, and he died; and they buried him with his fathers in
    the city of David: and Amaziah his son reigned in his stead.'
  luo-luo: Jodonge mane onege ne gin Jozabad wuod Shimeath kod Jehozabad wuod Shomer.
    Notho moike kod kwerene e Dala Maduongʼ mar Daudi kendo Amazia wuode nobedo ruoth
    kare.
  meu-meu: Ena hesiai taudia rarua, Iosakara Simeata bona Iehosabad Somere, ese e
    rahua mase, bena vada e mase. Bena David ena hanua ai e guria, tubu tama dekediai;
    bena natuna Amasia ese ia gabuna ai e lohia.
  npi-ULB: तिनका सेवकहरू शिम्मतका छोरा योजाबाद र शोमेरका छोरा यहोजाबादले तिनलाई आक्रमण
    गरे, अनि तिनी मरे । तिनीहरूले योआशलाई दाऊदको सहरमा तिनका पुर्खाहरूसित गाडे, र
    तिनको ठाउँमा तिनका छोरा अमस्याह राजा भए ।
  yor-yor: Àwọn oníṣẹ́ tí ó pa á jẹ́ Josabadi ọmọ Ṣimeati àti Jehosabadi ọmọ Ṣomeri.
    Ó kú, wọ́n sì sin ín pẹ̀lú baba rẹ̀ ní ìlú ńlá ti Dafidi. Amasiah ọmọ rẹ̀ sì rọ́pò
    rẹ̀ gẹ́gẹ́ bí ọba.
  pes-OPCB: '@see-verse:2KI.012.020'
  tgl-ULB: Si Josacar, anak ni Semiat, at Jehozabad anak ni Somer, na kaniyang lingkod,
    ay sinalakay siya at siya ay namatay. Inilibing nila si Joas kasama ng kaniyang
    mga ninuno sa lungsod ni David, at si Amasias, na kaniyang anak, ang naging hari
    kapalit niya.
  hui-hui: '@see-verse:2KI.012.020'
  mya-mya: '@see-verse:2KI.012.020'
  bod-N: ཁོའི་འཁོར་གཡོག་ནང་གི་ཤིམ་ཨད་ཀྱི་བུ་ཡོ་ཟཱ་བད་དང་། ཤོ་མེར་གྱི་བུ་ཡེ་ཧོ་ཟཱ་བད་གཉིས་ཀྱིས་ཡོ་ཨ་སི་ལ་བསྣུན་པས་ཤི་བ་དང་།
    ཁོ་དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་ཁོའི་མེས་པོ་རྣམས་དང་ལྷན་དུ་དུར་ལ་སྦས་ཤིང་། ཁོའི་སྲས་ཨ་མཱ་ཙི་ཡ་ཡིས་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: Vabati vakamuuraya vakanga vari vanaJozabhadhi mwanakomana waShimeati naJehozabhadhi
    mwanakomana waShomeri. Akafa akavigwa pamwe chete namadzibaba ake muGuta raDhavhidhi.
    Uye Amazia mwanakomana wake akamutevera paumambo.
  spa-BLM: Pues Jozacar, hijo de Simeat, y Jozabad, hijo de Shomer, sus servidores,
    lo hirieron, y murió; y lo enterraron con sus padres en la ciudad de David; y
    su hijo Amasías reinó en su lugar.
  cac-cac: A eb' vin̈ ix milancham vin̈ chi', aton vin̈aj Josacar yuninal vin̈aj Simat
    yed' vin̈aj Jozabad yuninal vin̈aj Somer. Ayic ix cham vin̈ chi', ix mucji vin̈
    d'a schon̈ab' vin̈aj rey David. Axo vin̈ yuninal vin̈ scuchan Amasías ix ochcan
    reyal sq'uexuloc.
  swh-ULB: Yozakari mwana wa Shimeathi, na Yehozabadi mwana wa Shomeri, watumishi
    wake, wakamshambulia na akafa. Wakamzika Yoashi pamoja na mababu zake katika mji
    wa Daudi, na Amazia, mtoto wake, akawa mfalme kwenye sehemu yake.
  bel-bel: 'Яго забілі слугі ягоныя: Ёзакар, сын Шымэаты, і Егазавад, сын Шамэры;
    і ён памёр, і пахавалі яго з бацькамі ягонымі ў горадзе Давідавым. І зацараваў
    Амасія, сын ягоны, замест яго.'
  deu-ELBBK: Und seine Knechte standen auf und machten eine Verschwörung, und sie
    erschlugen Joas im Haus Millo, wo man nach Silla hinabgeht.
  mbb-OT: Is menge upisyal he midhimatey kandin, iyan si Jozacar he anak ni Shimeat
    wey si Jehozabad he anak ni Shomer. Inleveng sikandin diyà te midlevengan te menge
    kepuun din diyà te Inged ni David. Ne si Amazia he anak din iyan nekeilis kandin
    te kedhadì.
  mal-2015: ശിമെയാത്തിന്റെ മകനായ യോസാഖാർ, ശോമേരിന്റെ മകനായ യെഹോസാബാദ് എന്നീ ഭൃത്യന്മരായിരുന്നു
    അവനെ വെട്ടിക്കൊന്നതു. ദാവീദിന്റെ നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരോടുകൂടെ അവനെ അടക്കം
    ചെയ്തു; അവന്റെ മകനായ അമസ്യാവു അവന്നു പകരം രാജാവായ്തീർന്നു.
  rmc-rmc: Paľis leskre služobňika pes vzburinde pro Joaš a murdarde les paš o Bet-Milo,
    pro drom, sar pes džal andro gav Sila.
  pes-OPV: زیرا خادمانش، یوزاکاربن شمعت و یهوزاباد بن شومیر، او را زدند که مردو او
    را با پدرانش در شهر داود دفن کردند وپسرش امصیا در جایش سلطنت نمود.
  ron-1924: Иозакар, фиул луй Шимеат, ши Иозабад, фиул луй Шомер, служиторий луй,
    л-ау ловит ши а мурит. Апой л-ау ынгропат ку пэринций сэй, ын четатя луй Давид.
    Ши ын локул луй а домнит фиул сэу Амация.
  ben-OBCV: যে কর্মকর্তারা তাঁকে হত্যা করল, তারা হল শিমিয়তের ছেলে যোষাখর ও শোমরের
    ছেলে যিহোষাবদ। তিনি মারা গেলেন ও দাউদ-নগরে তাঁর পূর্বপুরুষদের সাথেই তাঁকে কবর
    দেওয়া হল। তাঁর ছেলে অমৎসিয় রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Oo kuwii isagii dilay waxay ahaayeen addoommadiisii oo ahaa Yooskar oo
    ay Shimcaad dhashay iyo Yehoosaabaad oo ay Shomeer dhashay; wuuna dhintay, oo
    waxaa awowayaashiis lagula aasay magaaladii Daa'uud; oo meeshiisiina waxaa boqor
    ka noqday wiilkiisii Amasyaah.
  lat-VUC: 'Josachar namque filius Semaath, et Jozabad filius Somer servi ejus, percusserunt
    eum, et mortuus est: et sepelierunt eum cum patribus suis in civitate David: regnavitque
    Amasias filius ejus pro eo.'
  eng-ASVBT: 'For Jozacar the son of Shimeath, and Jehozabad the son of Shomer, his
    servants, smote him, and he died; and they buried him with his fathers in the
    city of David: and Amaziah his son reigned in his stead.'
  ita-1885: Iozacar, figliuolo di Simat, e Iozabad, figliuolo di Somer, suoi servitori,
    lo percossero; ed egli morì, e fu seppellito, co' suoi padri, nella Città di Davide.
    Ed Amasia, suo figliuolo, regnò in luogo suo.
  eng-LXXUP: And his servants rose up and made a conspiracy, and smote Joash in the
    house of Millo that is in Silla.
  eng-ULB: Jozabad son of Shimeath, and Jehozabad son of Shomer, his servants, attacked
    him, and he died. They buried Joash with his ancestors in the city of David, and
    Amaziah, his son, became king in his place.
  spa-VBL: Los funcionarios que lo atacaron y mataron fueron Jozacar, hijo de Simat,
    y Jozabad, hijo de Semer. Lo enterraron con sus antepasados en la Ciudad de David.
    Su hijo Amasías le sucedió como rey.
  fra-_FOB: Jozakar, fils de Shimeath, et Jozabad, fils de Shomer, ses serviteurs,
    le frappèrent, et il mourut; et on l'ensevelit avec ses pères, dans la cité de
    David; et Amatsia, son fils, régna à sa place.
  mal-mal: ശിമെയാത്തിന്റെ മകനായ യോസാഖാർ, ശോമേരിന്റെ മകനായ യെഹോസാബാദ് എന്നീ ഭൃത്യന്മാരായിരുന്നു
    അവനെ വെട്ടിക്കൊന്നത്. ദാവീദിന്റെ നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരോടുകൂടെ അവനെ അടക്കം
    ചെയ്തു; അവന്റെ മകനായ അമസ്യാവ് അവന് പകരം രാജാവായിതീർന്നു.
  urd-GVR: Qātiloṅ ke nām Yūzabad bin Sim'āt aur Yahūzabad bin Shūmīr the. Yuās ko
    Yarūshalam ke us hisse meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā
    gayā. Phir us kā beṭā Amasiyāh taḳhtnashīn huā.
  suz-BL: मेको कली साइक्‍ब, योआश आ गेय पाइब शिमेआथ आ तौ योजाकार नु शोमेर आ तौ येहो-जाबाद
    बाक्‍सा बाक्‍त। मिनु योआश बेक्‍शा आ किकी पिप नु दाऊद आ सहरम थिम्‍चा पुंइसे बाक्‍त।
    मिनु मेको आ पा ङा आ तौ अमस्‍याह पिप दुम्‍माक्‍त। २राजा १४:१
  ita-1927: Jozacar, figliuolo di Scimeath, e Jehozabad, figliuolo di Shomer, suoi
    servi, lo colpirono, ed egli morì e fu sepolto coi suoi padri nella città di Davide;
    e Amatsia, suo figliuolo, regnò in luogo suo.
  ckb-ckb: هەردوو خزمەتکارەکەی، یۆزاڤادی کوڕی شیمەعات و یەهۆزاڤادی کوڕی شۆمێر لێیاندا.
    یۆئاش کوژرا و لەگەڵ باوباپیرانی لە شاری داود نێژرا. ئیتر ئەمەسیای کوڕی لەدوای
    خۆی بوو بە پاشا.
  eng-BBE: And Jozacar, the son of Shimeath, and Jehozabad, the son of Shomer, his
    servants, came to him and put him to death; and they put him into the earth with
    his fathers in the town of David; and Amaziah his son became king in his place.
  kan-OKCV: ಅವನ ಸೇವಕರಾದ ಶಿಮೆಯಾತನ ಮಗ ಯೋಜಾಬಾದ್ ಮತ್ತು ಶೋಮೇರನ ಮಗ ಯೆಹೋಜಾಬಾದ್ ಎಂಬವರು ಅರಸನನ್ನು
    ಕೊಂದರು. ಯೋವಾಷನ ಜನರು ಅವನ ಶವವನ್ನು ದಾವೀದನ ಪಟ್ಟಣದಲ್ಲಿ ಅವನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
    ಅವನ ಮಗ ಅಮಚ್ಯನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: சிமியாதின் மகனாகிய யோசகார், சோமேரின் மகனாகிய யோசபாத் என்னும் அவனுடைய ஊழியக்காரர்கள்
    அவனைக் கொன்றார்கள்; இறந்துபோன அவனைத் தாவீதின் நகரத்தில் அவனுடைய முன்னோர்களுக்கு
    அருகில் அடக்கம்செய்தார்கள்; அவன் மகனாகிய அமத்சியா அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Pues Josachâr hijo de Simaath, y Jozabad hijo de Somer, sus siervos,
    hiriéronle, y murió. Y sepultáronlo con sus padres en la ciudad de David, y reinó
    en su lugar Amasías su hijo.
  ron-BTF: Fiindcă Iozacar, fiul lui Șimeat, și Iozabad, fiul lui Șomer, servitorii
    săi, l-au lovit și el a murit; și l-au îngropat cu părinții săi în cetatea lui
    David; și Amația, fiul său, a domnit în locul său.
  eng-WEBP: For Jozacar the son of Shimeath, and Jehozabad the son of Shomer, his
    servants, struck him, and he died; and they buried him with his fathers in David’s
    city; and Amaziah his son reigned in his place.
  eng-FBV: The officials who attacked and killed him were Jozacar, son of Shimeath,
    and Jehozabad, son of Shomer. They buried him with his forefathers in the City
    of David. His son Amaziah succeeded him as king.
  nld-1939: De moordenaars waren zijn hovelingen Jozakar, de zoon van Sjimat, en Jehozabar,
    de zoon van Sjomer. Hij werd bij zijn vaderen in de Davidsstad begraven. Zijn
    zoon Amas-ja volgde hem op.
  nch-BL: Huan inintoca cati quimictijque Joás eliyaya Josacar, icone Simeat, huan
    Jozabad, icone Somer, huan eliyayaj itequipanojcahua cati más nechca cati ipan
    motemachiyaya. Huan quema mijqui Joás, quitalpachojque ipan Jerusalén ipan nopa
    barrio cati itoca Ialtepe David. Huan teipa icone cati itoca eliyaya Amasías pejqui
    tanahuatía ipan tali Judá.
  vie-1934: Giô-xa-ca, con trai Si-mê-át, và Giô-sa-bát, con trai Sô-mê, hai tôi tớ
    người đều đánh giết người. Người ta chôn người cùng các tổ phụ người tại trong
    thành Đa-vít; rồi A-ma-xia, con trai người, kế vị người.
  hin-CV: शिमियथ का पुत्र योज़ाकर और शोमर के पुत्र योज़ाबाद ने, जो उसके ही सेवक थे,
    उस पर वार किया, जिससे उसकी मृत्यु हो गई. उन्होंने उसे उसके पूर्वजों के साथ दावीद
    के नगर में गाड़ दिया. उसकी जगह पर उसका पुत्र अमाज़्याह शासन करने लगा.
  spa-BES: Entonces Josacar, hijo de Simeat, y Jozabad, hijo de Somer, sus siervos,
    vinieron a él y lo mataron; y lo enterraron con sus padres en el pueblo de David;
    Y Amasías su hijo se hizo rey en su lugar.
  tdx-tdx: Niongak’ amy zao o mpitoro’eo; nikinia, vaho zinevo’ iereo t’Iehoase e
    Bete-milò, amy fizotsoañe mb’e Silà mb’ eoy.
  tha-KJV: คือโยซาคาร์​บุ​ตรชายชิเมอัท และเยโฮซาบาดบุตรชายโชเมอร์ ข้าราชการของพระองค์​ได้​ประหารพระองค์
    พระองค์​จึงสิ้นพระชนม์ และเขาฝังไว้กับบรรพบุรุษของพระองค์ในนครดาวิด และอามาซิยาห์โอรสของพระองค์​ได้​ขึ้นครองแทน
  por-BR-2018: Pois Jozacar filho de Simeate, e Jozabade filho de Somer, seus servos,
    feriram-lhe, e ele morreu. E sepultaram-lhe com seus pais na cidade de Davi, e
    reinou em seu lugar Amasias seu filho.
  deu-ELO: Und Josakar, der Sohn Schimeaths, und Josabad, der Sohn Schomers, seine
    Knechte, erschlugen ihn, und er starb; und man begrub ihn bei seinen Vätern in
    der Stadt Davids. Und Amazja, sein Sohn, ward König an seiner Statt.
  eng-WYC-2018: For Jozachar, the son of Shimeath, and Jehozabad, the son of Shomer,
    his servants, smote him, and he was dead (or and he died); and they buried him
    with his fathers in the city of David; and Amaziah, his son, reigned for him.
  epo-epo: Jozaĥar, filo de Ŝimeat, kaj Jehozabad, filo de Ŝomer, liaj servantoj,
    frapis lin, kaj li mortis. Kaj oni enterigis lin kun liaj patroj en la urbo de
    David. Kaj anstataŭ li ekreĝis lia filo Amacja.
  uig-PIN: Uning hizmǝtkarliridin Ximeatning oƣli Yozaⱪar wǝ Xomǝrning oƣli Yǝⱨozabad
    uni zǝhimlǝndürdi, xuning bilǝn u ɵldi. U ɵz ata-bowilirining arisida «Dawutning
    xǝⱨiri»dǝ dǝpnǝ ⱪilindi. Oƣli Amaziya uning ornida padixaⱨ boldi.
  beo-beo: 'Hina bagade Youa:se ea eagene ouligisu dunu ilia da e medomusa: wamo sia:
    hahamoi. Ouligisu dunu aduna, amo Yosaga (Simia:de egefe) amola Yihosaba:de (Siouma
    egefe) ela da Sila sogega ahoasu logoa, diasu amo da osobo gasa:le lelegela heda:i
    Yelusaleme gusudili dialu, amo diasua Youa:se fane legei. Ilia da Youa:se amo
    hina bagade uli dogosu sogebi, Da:ibidi Moilai Bai Bagade ganodini, uli dogone
    sali. Youa:se egefe A:masaia da e bagia hina bagade hamoi.'
  tpi-OTNT: '@see-verse:2KI.012.020'
  hau-SA: Hafsoshin da suka kashe shi kuwa su ne Yozabad ɗan Shimeyat da Yehozabad
    ɗan Shomer. Ya mutu, aka kuma binne shi tare da kakanninsa a Birnin Dawuda. Sai
    Amaziya ɗansa ya gāje shi a matsayin sarki.
  uig-LAT: Uning xizmetkarliridin Shiméatning oghli Yozaqar we Shomerning oghli Yehozabad
    uni zeximlendürdi, shuning bilen u öldi. U öz ata-bowilirining arisida «Dawutning
    shehiri»de depne qilindi. Oghli Amaziya uning ornida padishah boldi.
  nde-nde: Izikhulu ezambulalayo ngoJozabhadi indodana kaShimeyathi loJehozabhadi
    indodana kaShomeri. Wafa wangcwatshwa laboyise eMzini kaDavida. U-Amaziya indodana
    yakhe yabusa esikhundleni sakhe.
  ton-ton: 'He naʻe taaʻi ia ʻe Sosaka ko e foha ʻo Simiati, mo Sihosapati ko e foha
    ʻa Someli, ko ʻene ongo tamaioʻeiki, pea naʻa ne mate; pea naʻa nau tanu ia fakataha
    mo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita: pea naʻe fetongi ia ʻi he pule ʻe ʻAmasia
    ko hono foha.'
  ces-1613: Totiž Jozachar syn Simatův, a Jozabad syn Somerův. Ti služebníci jeho
    zabili ho, a umřel. I pochovali jej s otci jeho v městě Davidově, a kraloval Amaziáš
    syn jeho místo něho.
  eng-WMB: For Jozacar the son of Shimeath, and Jehozabad the son of Shomer, his servants,
    struck him, and he died; and they buried him with his fathers in David’s city;
    and Amaziah his son reigned in his place.
  tam-TCV: சிமியாத்தின் மகன் யோசகாரும், சோமேரின் மகன் யோசபாத்தும் ஆகிய அவனுடைய அதிகாரிகளே
    அவனைக் கொன்றார்கள். அவர்கள் அவனை அவனுடைய தந்தையர்களோடு தாவீதின் நகரத்தில் அடக்கம்பண்ணினார்கள்.
    அவனுடைய மகனான அமத்சியா அவனுக்குப்பின் அரசனானான்.
  ceb-ULB: Gisulong siya ni Jozacar nga anak nga lalaki ni Shimeat, ug ni Jehozabad
    nga anak nga lalaki ni Shomer, nga iyang mga sulugoon, ug namatay siya. Gilubong
    nila si Joas uban sa iyang mga katigulangan didto sa siyudad ni David, ug si Amazia,
    nga iyang anak nga lalaki, ang nahimong hari puli kaniya.
  pol-UBG: Jozachar, syn Szimeata, i Jozabad, syn Szomera, byli właśnie tymi sługami,
    którzy zabili go. A pogrzebali go z jego ojcami w mieście Dawida, a jego syn Amazjasz
    królował w jego miejsce.
  urd-GVU: قاتلوں کے نام یوزبد بن سِمعات اور یہوزبد بن شومیر تھے۔ یوآس کو یروشلم کے
    اُس حصے میں جو ’داؤد کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔ پھر اُس کا
    بیٹا اَمَصیاہ تخت نشین ہوا۔
  deu-1912: Denn Josachar, der Sohn Simeaths, und Josabad, der Sohn Somers, seine
    Knechte, schlugen ihn tot. Und man begrub ihn mit seinen Vätern in der Stadt Davids.
    Und Amazja, sein Sohn, ward König an seiner Statt.
  kan-2017: ಅವರಲ್ಲಿ ಶಿಮೆಯಾತನ ಮಗನಾದ ಯೋಜಾಕಾರ್, ಶೋಮೆರನ ಮಗನಾದ ಯೆಹೋಜಾಬಾದ್ ಎಂಬುವವರು ಅವನ
    ಮೇಲೆ ಬಿದ್ದು ಅವನನ್ನು ಕೊಂದರು. ಅವನ ಜನರು ಅವನ ಶವವನ್ನು ದಾವೀದ ನಗರದೊಳಗೆ ಅವನ ಪೂರ್ವಿಕರ ಸ್ಮಶಾನ
    ಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಅಮಚ್ಯನು ಅರಸನಾದನು.
  yap-yap: '@see-verse:2KI.012.020'
  hlt-MCSB: A sal Shimeath capa Jozakhar neh Shomer capa Jehozabad loh anih te a ngawn
    tih duek. Te dongah anih te David khopuei kah a napa rhoek taengah a up uh. Te
    phoeiah a capa Amaziah te anih yueng la manghai.
  mdy-ETH: '@see-verse:2KI.012.020'
  twi-ASANTE: Awudifoɔ no yɛ Simeat babarima Yosabad ne Somer babarima Yehosabad a
    na wɔn nyinaa yɛ afotufoɔ nokwafoɔ. Wɔsiee Yoas wɔ nʼagyanom nkyɛn wɔ Dawid kurom.
    Na ne babarima Amasia na ɔdii nʼadeɛ sɛ ɔhene foforɔ.
  eng-WEBU: For Jozacar the son of Shimeath, and Jehozabad the son of Shomer, his
    servants, struck him, and he died; and they buried him with his fathers in David’s
    city; and Amaziah his son reigned in his place.
  wal-wal: A worida oosanchchati SHim77aata na7aa Yozakaaranne SHomeera na7aa Yihozabaada.
    Yo7aashi Daawita Kataman ba maizza aawatu duufuwan moogettiis; a sohuwan a na7ai
    Amesiyaasi kawotiis.
  spa-PDDPT: pues sus esclavos Josacar, hijo de Simeat, y Jozabad, hijo de Somer,
    lo hirieron y murió. Lo sepultaron con sus antepasados en la Ciudad de David,
    y reinó en su lugar su hijo Amasías.
  gun-gun: Ha'e vy hembiguai Simeate ra'y Jozacar ha'e Somer ra'y Jozabate ae oipyxopa
    okuapy ramo omano. Ha'e ramo onhono porãa tuu kuery rupa katy'i Davi rekoague
    py. Ha'e gui ta'y Amazias ju huvixarã oĩ nguu rekovia.
  ilo-ULB: Dinarup isuna da Josacar nga anak ni Simeat, Jozabad nga anak ni Somer
    ken dagiti adipenna, ket natay isuna. Intabonda ni Joas iti ayan dagiti kapuonanna
    iti siudad ni David. Ket ni Amazias nga anakna ti simmukat kenkuana nga ari.
  kpg-kpg: '@see-verse:2KI.012.020'
  uig-ARA: ئۇنىڭ خىزمەتكارلىرىدىن شىمېئاتنىڭ ئوغلى يوزاقار ۋە شومەرنىڭ ئوغلى يەھوزاباد
    ئۇنى زەخىملەندۈردى، شۇنىڭ بىلەن ئۇ ئۆلدى. ئۇ ئۆز ئاتا-بوۋىلىرىنىڭ ئارىسىدا «داۋۇتنىڭ
    شەھىرى»دە دەپنە قىلىندى. ئوغلى ئامازىيا ئۇنىڭ ئورنىدا پادىشاھ بولدى.
  sus-sus: A raɲɔnyi a xa mixie naxa a yanfa, e a faxa Beti Milo, Sila mabiri.
  pon-2006: '@see-verse:2KI.012.020'
  ksd-ksd: Ma Iosakar natu i Simeat, ma Ieosabad natu i Somer, kana ura tultul, dir
    ga ub ia ma i ga mat; ma dia ga punang ia varurung ma ra umana tamana ta ra pia
    na pal kai David; ma Amasia natuna i ga kia vue ta ra kini na king.
  tur-YTC: Çünkü hizmetkârları Şimeat oğlu Yosakar ve Şomer oğlu Yehozavad onu vurdular
    ve Yoaş öldü; ve onu David'in kentinde atalarının yanına gömdüler; ve oğlu Amasya
    onun yerine kral oldu.
  grc-BRENT: Καὶ ἀνέστησαν οἱ δοῦλοι αὐτοῦ καὶ ἔδησαν πάντα σύνδεσμον, καὶ ἐπάταξαν
    τὸν Ἰωὰς ἐν οἴκῳ Μαλλὼ τῷ ἐν Σελά.
  ind-AYT: Yozakar, anak Simeat, dan Yozabad, anak Somer, yaitu pelayan-pelayannya
    menyerangnya sampai mati. Kemudian, mereka menguburkannya di dekat nenek moyangnya,
    di Kota Daud. Lalu, Amazia, anaknya, menjadi raja sebagai penggantinya.
  nya-nya: Yozakara mwana wa Simeati ndi Yehozabadi mwana wa Someri atumiki ake anamukantha
    nafa. Ndipo anamuyika mʼmanda pamodzi ndi makolo ake mu Mzinda wa Davide. Ndipo
    Amaziya mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Njegovi časnici ustadoše i skovaše zavjeru; ubiše Joaša u Bet Milu kad
    je u nj silazio.
  mps-mps: '@see-verse:2KI.012.020'
  tpi-tpi: '@see-verse:2KI.012.020'
  dan-1931: Det var hans Hoffolk Jozakar, Sjim'ats Søn, og Jozabad, Sjomers Søn, der
    slog ham ihjel. Og man jordede ham hos hans Fædre i Davidsbyen; og hans Søn Amazja
    blev Konge i hans Sted.
  vie-OVCB: Hai thuộc hạ đã đánh giết vua là Giô-xa-bát, (a)con của Si-mê-át, và Giê-hô-sa-bát,
    con của Sô-mê. Giô-ách được chôn với các tổ tiên trong Thành Đa-vít. A-ma-xia,
    con Giô-ách lên ngôi kế vị.
  guj-2017: શિમાથના દીકરા યોઝાખારે અને શોમેરના દીકરા યહોઝાબાદે એટલે તેના ચાકરોએ તેને
    માર્યો એટલે તે મરણ પામ્યો. તેઓએ તેને તેના પિતૃઓ સાથે દાઉદનગરમાં દફ્નાવ્યો અને
    તેના દીકરા અમાસ્યાએ તેની જગ્યાએ રાજ કર્યું.
  pon-2006A: '@see-verse:2KI.012.020'
  por-BRBSL: Pois Jozacar, filho de Shimeath, e Jehozabad, filho de Shomer, seus servos,
    o atingiram e ele morreu; e o enterraram com seus pais na cidade de David; e Amaziah,
    seu filho, reinou em seu lugar.
  cth-cth: A san Shimeath capa Jozakhar koevah, Devit khopui dawk a pakawp awh teh
    a capa Amaziah teh a yueng lah a bawi.
  twi-twi: Awudifo no yɛ Simeat babarima Yosabad ne Somer babarima Yehosabad a na
    wɔn nyinaa yɛ afotufo nokwafo. Wosiee Yoas wɔ nʼagyanom nkyɛn wɔ Dawid kurom.
    Na ne babarima Amasia na odii nʼade sɛ ɔhene foforo.
  hlt-hlt: A sal Shimeath capa Jozakhar neh Shomer capa Jehozabad loh anih te a ngawn
    tih duek. Te dongah anih te David khopuei kah a napa rhoek taengah a up uh. Te
    phoeiah a capa Amaziah te anih yueng la manghai.
  tbz-SIM: Kòo kó bɛtũ̀mbɛ̀ɛ yetɛ o kpɛti kɛ́dɑkɛ kɛ bo ò bɔ. Mɛm̀mɛ kòo nkɔri Sidɑ
    ɛì kɛ̀ bɛ̀ɛ ò potɛ́ Bɛti-Midoo borɛ̀.
  msy-2020: '@see-verse:2KI.012.020'
  dop-dop: Ḿpʋ́ɣʋ́ ɩ wɑɑlɩ nyǝ́mɑ kʋlɑ ɩ tɔɔ, nɑ pɑ tɑɑ nɑɑlɛ Simeyɑtɩ pǝyɑlʋ Yosɑpɑtɩ,
    nɑ Somee pǝyɑlʋ Yehosɑpɑtɩ pɑ kʋ-ɩ Pɛtɩ-Milo kɛ Silɑ mpɑɑʋ tɑɑ. Ɩlɛnɑ pɑ́ pimi-ɩ
    pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ. Ɩlɛnɑ ɩ pǝyɑlʋ Amɑsiyɑ lɛɛtɩ ɩ lonte.
  azb-azb: Onu vuranlar əyanları Şimeat oğlu Yozakar və Şomer oğlu Yehozavad idi.
    Yoaş ataları ilə uyudu və onu Davudun şəhərində, atalarının yanında basdırdılar.
    Onun yerinə oğlu Amasya padşah oldu.
  eng-DBY: And Jozachar the son of Shimeath and Jehozabad the son of Shomer, his servants,
    smote him and he died; and they buried him with his fathers in the city of David.
    And Amaziah his son reigned in his stead.
  hin-2017: अर्थात् शिमात का पुत्र योजाबाद और शोमेर का पुत्र यहोजाबाद, जो उसके कर्मचारी
    थे, उन्होंने उसे ऐसा मारा, कि वह मर गया। तब उसे उसके पुरखाओं के बीच दाऊदपुर में
    मिट्टी दी, और उसका पुत्र अमस्याह उसके स्थान पर राज्य करने लगा।
  wol-KYG: Gannaaw gi ay jawriñam fexeel ko ba bóom ko ca Bet Milo ca yoonu Sila.
  eng-YLT: yea, Jozachar son of Shimeath, and Jehozabad son of Shemer, his servants,
    have smitten him, and he dieth, and they bury him with his fathers in the city
    of David, and reign doth Amaziah his son, in his stead.
  eng-WYC-2017: For Jozachar, the son of Shimeath, and Jehozabad, the son of Shomer,
    his servants, smote him, and he was dead; and they buried him with his fathers
    in the city of David; and Amaziah, his son, reigned for him.
  eng-WMBB: For Jozacar the son of Shimeath, and Jehozabad the son of Shomer, his
    servants, struck him, and he died; and they buried him with his fathers in David’s
    city; and Amaziah his son reigned in his place.
  urd-GVH: क़ातिलों के नाम यूज़बद बिन सिमआत और यहूज़बद बिन शूमीर थे। युआस को यरूशलम
    के उस हिस्से में जो ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया। फिर
    उसका बेटा अमसियाह तख़्तनशीन हुआ।
  rug-rug: '@see-verse:2KI.012.020'
  gaz-gaz: Qondaaltonni isa ajjeesanis Yozaakaar ilma Shimeʼaatii fi Yehoozaabaad
    ilma Shoomeer turan. Innis duʼee abbootii isaa biratti Magaalaa Daawit keessatti
    awwaalame. Amasiyaa ilmi isaa iddoo isaa buʼee mootii taʼe.
  fra-LSG: Jozacar, fils de Schimeath, et Jozabad, fils de Schomer, ses serviteurs,
    le frappèrent, et il mourut. On l’enterra avec ses pères, dans la ville de David.
    Et Amatsia, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.012.020'
  yal-yal: A walikɛne yi yanfan so a ma, e Yowasa faxa Beti-Milo yi, kiraan naxan
    godon Sila yi.
  haw-1868: 'No ka mea, o Iozakara ke keiki a Simeata, a o Iehozabada ke keiki a Somera,
    kana mau kauwa, pepehi aku laua ia ia, a make iho la ia; a kanu lakou ia ia me
    kona mau kupuna ma ke kulanakauhale o Davida: a noho alii iho la o Amazia kana
    keiki ma kona hakahaka.'
  arb-NAV: إِذْ اغْتَالَهُ يُوزَاكَارُ بْنُ شِمْعَةَ وَيَهُوزَابَادُ بْنُ شُومِيرَ،
    فَدَفَنُوهُ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ. وَخَلَفَهُ ابْنُهُ أَمَصْيَا
    عَلَى الْعَرْشِ.
  ewe-ewe: 'Ame siwo wui la woe nye: Yozakad, Simeat ƒe vi kple Yehozabad, Somer ƒe
    vi. Ame eve siawo nye fia la ƒe dɔla nuteƒewɔlawo hafi! Woɖii ɖe fiawo ƒe ameɖibɔ
    me le Yerusalem eye via Amazia ɖu fia ɖe eteƒe.'
  eng-LEE: '(12:22) And Yozachar the son of Shim''ath, and Yehozabad the son of Shomer,
    his servants, smote him, and he died; and they buried him with his fathers in
    the city of David: and Amazyah his son became king in his stead.'
  asm-FB: চিমিয়তৰ পুতেক যোজাখৰ আৰু চোমেৰৰ পুতেক যিহোজাবদ, এই দুজন দাসে তেওঁক আক্রমণ
    কৰি বধ কৰিছিল। তেওঁলোকে যোৱাচক দায়ুদৰ নগৰত তেওঁৰ পূর্বপুৰুষসকলৰ লগত মৈদাম দিলে।
    তেওঁৰ পুত্ৰ অমচিয়া তেওঁৰ পদত ৰজা হ’ল।
  sus-A: عَ رَحْنيِ عَ شَ مِشِيٍ نَشَ عَ يَنقَ، عٍ عَ قَشَ بٍتِ مِلٌ، سِلَ مَبِرِ.
  fra-SBL: Jozacar, fils de Shimeath, et Jehozabad, fils de Shomer, ses serviteurs,
    le frappèrent, et il mourut ; on l'enterra avec ses pères dans la ville de David,
    et Amatsia, son fils, régna à sa place.
  hbo-hbo: וַיָּקֻ֥מוּ עֲבָדָ֖יו וַיִּקְשְׁרֽוּ־קָ֑שֶׁר וַיַּכּוּ֙ אֶת־יֹואָ֔שׁ בֵּ֥ית
    מִלֹּ֖א הַיֹּורֵ֥ד סִלָּֽא׃
  piu-2006: '@see-verse:2KI.012.020'
  kik-kik: Nao anene arĩa maamũũragire nĩ Jozakaru mũrũ wa Shimeathu, na Jehozabadu
    mũrũ wa Shomeru. Joashu agĩkua na agĩthikwo hamwe na maithe make itũũra-inĩ rĩa
    Daudi. Nake mũriũ Amazia agĩtuĩka mũthamaki ithenya rĩake.
  omb-omb: A tangaloi tabanagi ngerehi rau wehie. i Josabat netui Simeat me i Jehosabat
    netui Soma. Ngeie u mate rau tulegi nie mei retamana lolo vanue renge noi Devet.
    Me i Amasia netune mo lai na tanona mwere na ratahigi.
  fra-NCL: Ses serviteurs se soulevèrent et, ayant formé une conspiration, ils frappèrent
    Joas dans la maison de Mello, à la descente de Sella.
  cek-AK: Shimeath capa Jozakar hoi Shomer capa Jehozabad hnik mah anih to hum; anih
    loe a tamna hnik mah hum moe, a duek. Anih loe ampanawk khaeah David vangpui ah
    aphum o; anih zuengah a capa Amaziah to siangpahrang ah oh.
  cuk-cuk: Simeat-machi-Josacar, Somer-machi-Jozabadʼbo, Joás-oburgwisad. Joás burgwisgu,
    e-dadgan-abargi David-neggweburgi diglesad. A-sorbali, e-machi-Amasías yar sesad.
  uig-CYR: Униң хизмәткарлиридин Шимеатниң оғли Йозақар вә Шомәрниң оғли Йәһозабад
    уни зәхимләндүрди, шуниң билән у өлди. У өз ата-бовилириниң арисида «Давутниң
    шәһири»дә дәпнә қилинди. Оғли Амазия униң орнида падиша болди.
  tel-2017: షిమాతు కొడుకు యోజాకారు షోమేరు కొడుకు యెహోజాబాదు అనే అతని సేవకులు అతనిపై
    దాడి చేయగా అతడు మరణించాడు. ప్రజలు దావీదు పురంలో అతని పూర్వీకుల సమాధిలో అతణ్ణి
    పాతిపెట్టారు. అతని కుమారుడు అమజ్యా అతని స్థానంలో రాజయ్యాడు.
  hat-BSA: Paske Jozabad, fis a Shomer a, avèk Yehozabad, fis a Schimeath a, sèvitè
    li yo, te frape li e li te mouri. Yo te antere li avèk zansèt li yo nan vil David
    la e Amatsia, fis li a, te devni wa nan plas li.
  kos-kos: Jozacar wen natul Shimeath, ac Jehozabad wen natul Shomer, pa sringlilya
    el misa. Joash el pukpuki inkulyuk lun tokosra in Siti sel David, ac Amaziah wen
    natul, el aolul in tokosra.
  hbo-WLC: וַיָּקֻ֥מוּ עֲבָדָ֖יו וַיִּקְשְׁרֽוּ־קָ֑שֶׁר וַיַּכּוּ֙ אֶת־יוֹאָ֔שׁ בֵּ֥ית
    מִלֹּ֖א הַיּוֹרֵ֥ד סִלָּֽא׃
  ibo-ibo: Ndịisi ozi ahụ gburu ya bụ Jozabad nwa Shimeat, na Jehozabad nwa Shomea.
    Ọ nwụrụ, e lie ya na ndị nna nna ya ha nʼobodo Devid. Amazaya nwa ya, ghọrọ eze
    nʼọnọdụ ya.
  ory-ory: ଶିମୀୟତର ପୁତ୍ର ଯୋଷାଖର୍‍ ଓ ଶୋମରର ପୁତ୍ର ଯିହୋଷାବଦ୍‍ ନାମକ ତାଙ୍କର ଏହି ଦାସମାନେ
    ତାଙ୍କୁ ଆଘାତ କରନ୍ତେ, ସେ ମଲେ; ତହିଁରେ ସେମାନେ ଦାଉଦ-ନଗରରେ ଯୋୟାଶ୍‍ଙ୍କୁ ତାଙ୍କର ପିତୃଲୋକଙ୍କ
    ସହିତ କବର ଦେଲେ; ପୁଣି ତାଙ୍କ ପୁତ୍ର ଅମତ୍‍ସୀୟ ତାଙ୍କ ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: 'Ikei ir ekewe nöüwis mi niela Joas: Josakar nöün Simeat we mwän me Jehosapat
    nöün Somer we mwän. Iwe, ra peiaseni Joas ren an kewe lewo lon ewe telinimwen
    Tafit, nge Amasia nöün we mwän a siwili lon wisan wisen king.'
  rop-rop: '@see-verse:2KI.012.020'
  ukr-1871: 'А вбили його слуги його: Йозахар Симеотенко та Егозабад Сомеренко, й
    він умер, і поховано його побіч батьків його в Давидовому городї. Амазія ж, син
    його, став царем намість його.'
  deu-1951: Denn Josachar, der Sohn Simeas, und Josabad, der Sohn Somers, seine Knechte,
    erschlugen ihn, und er starb; und man begrub ihn mit seinen Vätern in der Stadt
    Davids; und Amazia, sein Sohn, ward König an seiner Statt.
  eng-JPS: (12-22) For Jozacar the son of Shimeath, and Jehozabad the son of Shomer,
    his servants, smote him, and he died; and they buried him with his fathers in
    the city of David; and Amaziah his son reigned in his stead.
  srp-1865: Joazahar sin Simeatov i Jozavad sin Somirov, sluge njegove, ubiše ga,
    te umrije; i pogreboše ga kod otaca njegovijeh u gradu Davidovu; a na njegovo
    mjesto zacari se Amasija sin njegov.
  lug-lug: Abaali mu lukwe olwo baali Yozakali mutabani wa Simeyaasi ne Yekozabadi
    mutabani wa Someri, era be baamutta. N’afa n’aziikibwa awali bajjajjaabe mu kibuga
    kya Dawudi. Amaziya mutabani we n’amusikira.
  heb-heb: ויוזבד בן שמעת ויהוזבד בן שמר עבדיו הכהו וימת ויקברו אתו עם אבתיו בעיר
    דוד וימלך אמציה בנו תחתיו׃
  ben-IRV: ফলে শিমিয়তের ছেলে যোষাখর ও শোমরের ছেলে যিহোষাবদ, তাঁর দুজন দাস, তাঁকে
    আঘাত করলে তিনি মারা গেলেন; পরে লোকেরা দায়ূদ নগরে তাঁর পূর্বপুরুষদের সঙ্গে তাঁকে
    কবর দিল। তাঁর জায়গায় তাঁর ছেলে অমৎসিয় রাজা হলেন।
  pan-pan: ਅਰਥਾਤ ਉਸ ਦੇ ਸੇਵਕ ਸ਼ਿਮਆਥ ਦੇ ਪੁੱਤਰ ਯੋਜਾਕਾਰ ਅਤੇ ਸ਼ੋਮੇਰ ਦੇ ਪੁੱਤਰ ਯਹੋਜ਼ਾਬਾਦ
    ਨੇ ਉਸ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਮਾਰਿਆ ਕਿ ਉਹ ਮਰ ਗਿਆ ਅਤੇ ਉਹ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ
    ਦੱਬਿਆ ਗਿਆ ਅਤੇ ਉਸ ਦਾ ਪੁੱਤਰ ਅਮਸਯਾਹ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဘိုးဘေး တို့နှင့်အတူ ဒါဝိဒ် မြို့ ၌ သင်္ဂြိုဟ် ကြ၏။ သား တော်အာမဇိ သည် ခမည်းတော်
    အရာ ၌နန်းထိုင် ၏
  tbg-tbg: Simeatira maaqu Josabaativavata, Somera maaqu Jehosabativavata, Joaasira
    arukora. Ho Joaasiva qutu vumanta vira vaata vare vuru nai kaivaqara Devitira
    vatukave tunaini quntama tora. Joaasira maaqu Amasiava nai qora vatuka varero
    avuhainaa vaiintiqama viro ˻Iutaaqaa˼ raqiki vaura.
  hmo-hmo: Ioasa ena hesiai taudia rua, Iosaka Simeata bona Iehosabada Somere, ese
    Ioasa idia alaia mase. Vadaeni Ioasa be Davida ena Hanua dekenai idia guria, king
    edia guria gabuna dekenai. Ioasa ena gabu dekenai, iena natuna Amasaia ese king
    dagi ia abia.
  urd-urd: या'नी उसके ख़ादिमों यूसकार — बिन — समा'अत, और यहूज़बद — बिन — शूमीर ने
    उसे मारा और वह मर गया, और उन्होंने उसे उसके बाप — दादा के साथ दाऊद के शहर में
    दफ़न किया; और उसका बेटा अमसियाह उसकी जगह बादशाह हुआ।
  rus-SYN: 'Его убили слуги его: Иозакар, сын Шимеаты, и Иегозавад, сын Шомеры; и
    он умер, и похоронили его с отцами его в городе Давидовом. И воцарился Амасия,
    сын его, вместо него.'
  bqc-SIM: Aà ìwaↄ lɛkpàaĩaàzi, ↄ̃ aa aà dɛ̀ Bɛmilo Sila zɛ́u.
  tcz-CHONGTHU: Ama ana that hochu Shimeath chapa Jozacar leh Shomer chapa Jehozabad
    ahilhone, amani hi ani lhonahi lengpa dinga tahsan umtah lengpa thumop’a pang
    anahi lhonin ahi. Joash chu David khopi ah apu apate kivui na a ana kivuitan ahi.
  mar-mar: शिमाथचा मुलगा योजाखार आणि शोमरचा मुलगा यहोजाबाद हे योवाशाचे कारभारी होते.
    त्यांनी हे कृत्य केले. दावीद नगरात लोकांनी योवाशाला त्याच्या पूर्वजांसमवेत पुरले.
    योवाशाचा मुलगा अमस्या त्यानंतर राज्य करु लागला.
  qub-qub: Chaynöpami Simeatpa wamran Josacar y Somerpa wamran Jozabadga ray Joasta
    wañuycachiran. Wañuptin pampaycäriran Davidpa siudäninman. Chaypitaga wamran Amasías
    jutiyojna ruquin ray caran.
  bqp-bqp: 'Gbɛ̃ kũ ò a dɛ̀ɛ pìnↄ tↄ́n dí: Simɛata nɛ́ Yozabada kũ Soma nɛ́ Yozabadao.
    Kũ Yoasi gà, ò a mira kpàkũsũ kũ a dizinↄo Dauda wɛ̃tɛn, akũ a nɛ́ Amazia
    a gɛ̃nɛ blè.'
  hat-hat: Se Jozaka, pitit Chimeya, ak Jozabab, pitit Chomè, de chèf ki t'ap sèvi
    ak wa a, ki touye l'. Yo antere Joas nan lavil David nan kavo fanmi an. Se Amasya,
    pitit gason li, ki moute wa nan plas li.
  eng-BSB: His servants Jozabad son of Shimeath and Jehozabad son of Shomer struck
    him down, and he died. And they buried him with his fathers in the City of David,
    and his son Amaziah reigned in his place.
  eng-WEBPB: For Jozacar the son of Shimeath, and Jehozabad the son of Shomer, his
    servants, struck him, and he died; and they buried him with his fathers in David’s
    city; and Amaziah his son reigned in his place.
  kbq-kbq: Hanki Joasi eri'za netrena Simiati ne'mofo Jozabadi'ene, Soma ne'mofo Jehozabatikea
    Joasina ahe frikeno frige'za, Deviti rankumapi agehe'ima asezmante'nazafi ome
    asente'naze. Ana hazageno Joasi nemofo Amasia nefa nona erino kinia mani'ne.
  nhe-BL: Huan inintoca tlen quimictijque Joás eliyaya Josacar, icone Simeat, huan
    Jozabad, icone Somer, huan itztoyaj itlatequipanojcahua tlen más nechca tlen ipan
    motemachi. Huan quema mijqui Joás, quitlalpachojque ipan Jerusalén ipan nopa barrio
    tlen itoca Ialtepe David. Huan teipa icone tlen itoca eliyaya Amasías pejqui tlanahuatía
    ipan tlali Judá.
  bus-bus: 'Gbɛ̃ kɛ̀ aↄ̃ à dɛ̀ pìnↄ tↄ́n yɛ̀: Simɛata nɛ́ Yozabada kↄ̃n Soma nɛ́ Yehozabadao.
    Kɛ̀ Yoasi gà, wà à mira kpàkↄ̃zi kↄ̃n a dezinↄ pↄ́o Dauda wɛ́tɛ, ben à nɛ́ Amazia
    vɛ̃̀ɛ à gbɛ̀n.'
  gub-BL: '@see-verse:2KI.012.020'
  eng-DRA: 'For Josachar the son of Semaath, and Jozabad the son of Somer his servant
    struck him, and he died: and they buried him with his fathers in the city of David,
    and Amasias his son reigned in his stead.'
