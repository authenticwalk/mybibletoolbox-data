verse: 2KI.012.009
translations:
  mal-C: യെഹോയാദാപുരോഹിതൻ ഒരു പെട്ടിയെടുത്ത് അതിന്റെ മേൽമൂടിയിൽ ഒരു ദ്വാരം ഉണ്ടാക്കിച്ചു.
    ദൈവാലയത്തിലേക്കു കടന്നുവരുന്നവരുടെ വലത്തുവശത്തായി യാഗപീഠത്തിനരികെ അതു സ്ഥാപിച്ചു.
    വാതിൽകാവൽക്കാരായ പുരോഹിതന്മാർ യഹോവയുടെ ആലയത്തിലേക്കുവന്ന പണമെല്ലാം ആ പെട്ടിയിൽ
    നിക്ഷേപിച്ചു.
  deu-TKW: Und die Priester erklärten sich einverstanden, daß sie kein Geld mehr vom
    Volk in Empfang nehmen, aber auch nicht ausbessern sollten, was am Tempel baufällig
    war.
  lin-lin: Banganga-Nzambe bandimaki kotika kokongola mbongo na maboko ya bato mpe
    kotika kobongisa Ndako ya Nzambe.
  eng-LSV: and Jehoiada the priest takes a chest, and pierces a hole in its lid, and
    puts it near the altar, on the right side, as one comes into the house of YHWH,
    and the priests keeping the threshold have put all the money there that is brought
    into the house of YHWH.
  eng-GNV: Then Iehoiada the Priest tooke a chest and bored an hole in the lid of
    it, and set it beside the altar, on the right side, as euery man commeth into
    the Temple of the Lord. And the Priestes that kept the doore, put therein all
    the money that was brought into the house of the Lord.
  eng-WEBSTER: 'But Jehoiada the priest took a chest, and bored a hole in the lid
    of it, and set it beside the altar, on the right side as one cometh into the house
    of the LORD: and the priests that kept the door put in it all the money that was
    brought into the house of the LORD.'
  nhw-BL: Huajca nopa totajtzi Joiada quicuic se pilcuacajontzi huan quicoyoni ipan
    itentzajca huan quitlali ica inejmac nopa tlaixpamitl campa masehualme calaquij
    ipan nopa tiopamitl. Huan nopa totajtzitzi catli tlamocuitlahuíaj campa nochi
    calaquij ipan tiopamitl quitlaliyayaj nochi iniofrendas ipan nopa pilcuacajontzi.
  swh-ONEN: Yehoyada kuhani akachukua kisanduku na akatoboa tundu kwenye kifuniko
    chake. Akakiweka kando ya madhabahu upande wa kulia unapoingia hekaluni mwa Bwana.
    Makuhani waliolinda ingilio wakaweka ndani ya kisanduku fedha zote ambazo zililetwa
    katika Hekalu la Bwana.
  bba-bba: Mɑ yɑ̃ku kowo be, bɑ ɡɔ̃ru doke bu ku mɑɑ tɔn ben ɡobi mwɑ, kpɑ bu ku mɑɑ
    bu sɑ̃ɑ yee ten sɔmbun sɔmburu nɔmu sɔndiɑ.
  eng-KJVCPB: 'But Jehoiada the priest took a chest, and bored a hole in the lid of
    it, and set it beside the altar, on the right side as one cometh into the house
    of the Lord: and the priests that kept the door put therein all the money that
    was brought into the house of the Lord.'
  luo-luo: Jehoyada jadolo nokawo sanduku moro, motucho raumne kendo nokete e bat
    korachwich mar kendo mar misango kama ochomore gi dhood hekalu mar Jehova Nyasaye.
    Pesa duto mane donjo e hekalu mar Jehova Nyasaye, jodolo ma jorit dhoot ne ketogi
    e sandukuno.
  meu-meu: Bena hahelaḡa tauna Iehoiada ese maua ta e abia, bona matu ta na ikaruhina
    ai e budua uru. Bena maua na ihaboulaina patana idibana kahana ai e atoa, Iehova
    ena dubu raka-vareaina ai. Bena dubu iduarana e nariava hahelaḡa taudia ese hari
    Iehova ena dubu e vareailai monidia iboudiai na una maua lalonai e uda dobi.
  npi-ULB: बरु, यहोयादा पुजारीले एउटा सन्दुक लिएर त्यसमा प्वाल पारे, अनि यसलाई परमप्रभुको
    मन्दिरभित्र प्रवेश गर्ने दाहिनेपट्टि वेदीको छेउमा राखे । मन्दिरको प्रवेशद्वारको
    पहरा दिने पुजारीहरूले परमप्रभुको मन्दिरमा ल्याएका सबै रकम त्यसैमा हाल्‍थे ।
  yor-yor: Jehoiada àlùfáà mú àpótí kan, ó sì lu ihò sí ìdérí rẹ̀. Ó gbé e sí ẹ̀gbẹ́
    pẹpẹ ní apá ọ̀tún bí ẹnìkan ti wọlé tí a kọ́ fún Olúwa. Àwọn àlùfáà tí ó ṣọ́ ẹnu-ọ̀nà
    àbáwọlé fi sínú àpótí náà gbogbo owó tí a mú wá sí ilé tí a kọ́ fún Olúwa.
  pes-OPCB: یهویاداع کاهن، صندوقی درست کرد و سوراخی در سرپوش آن ایجاد نمود و آن را
    در سمت راست مذبح کنار مدخل خانهٔ خداوند گذاشت. هر کس هدیه‌ای می‌آورد، کاهنان محافظ
    مدخل، آن را به درون جعبه می‌ریختند.
  tgl-ULB: Sa halip, kumuha si Joiada ang pari ng isang baul, binutasan niya ang takip
    nito, at inilagay ito sa gilid ng altar, sa kanang bahagi kung saan dumaraan ang
    tao patungo sa tahanan ni Yahweh. Lahat ng mga paring nagbabantay sa pasukan sa
    templo ay inilagay dito ang lahat ng salapi na dinala sa tahanan ni Yahweh.
  hui-hui: Emene howa Yahoiada ibugua mbogosi mbira mo yu puwa daliga panga heagohayagi
    diri mbira tombelo wini. Ani buwa ibugua Anduane Homogonaga anda pole wali agali
    uba anda tagi biaga harabani lomabu delaga dabu heagoria kaware gi tigahayagi
    ngelene. Ani ngeleagola loma binigo mo miaga agali anda pangani handaya ho haga
    hearu tigua wali agalime muni migi biyaru mbogosi ogoniha mo baanda haga bini.
  mya-mya: ထို​နောက်​ယော​ယ​ဒ​သည်​သေတ္တာ​တစ်​လုံး ကို​ယူ​၍​အ​ဖုံး​တွင်​အ​ပေါက်​ဖောက်​ပြီး​လျှင်
    ဗိ​မာန်​တော်​အဝင်​လမ်း​လက်​ယာ​ဘက်​ရှိ​ယဇ် ပလ္လင်​အနီး​တွင်​ထား​၏။ ဗိ​မာန်​တော်​အ​ဝင်​ဝ
    တွင်​တာ​ဝန်​ကျ​သော​ယဇ်​ပု​ရော​ဟိတ်​များ သည် ဝတ်​ပြု​ကိုး​ကွယ်​ရန်​လာ​ရောက်​သူ​တို့
    ပေး​လှူ​သော​ငွေ​တို့​ကို​သေတ္တာ​ထဲ​သို့​ထည့် ကြ​၏။-
  bod-N: དེ་ནས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་ཡིས་སྒྲོམ་བུ་ཞིག་ཁྱེར་འོངས་ཤིང་། དེའི་སྟེང་དུ་བུ་ག་བཏོད་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་འོང་སའི་གཡས་ཕྱོགས་ཀྱི་མཆོད་ཁྲིའི་འགྲམ་དུ་བཞག
    མཆོད་དཔོན་སྒོ་སྲུང་ཚོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕུལ་བའི་དངུལ་ཚང་མ་དེའི་ནང་དུ་བཅུག
  sna-sna: Muprista Jehoyadha akatora bhokisi akaboora buri pachidzivo charo. Akarigadzika
    parutivi pearitari, kurudyi kana munhu achipinda mutemberi yaJehovha. Vaprista
    vairinda mukova vakaisa mubhokisi mari yose yakauyiswa kutemberi yaJehovha.
  spa-BLM: Pero el sacerdote Joiada tomó un cofre, le hizo un agujero en la tapa y
    lo puso al lado del altar, a la derecha, como se entra en la casa de Yahvé; y
    los sacerdotes que guardaban el umbral pusieron en él todo el dinero que se traía
    a la casa de Yahvé.
  cac-cac: Yuj chi' ix yic'cot jun caxa vin̈aj Joiada chi', ix yolan smacul te' vin̈,
    ix yac'ancan te' vin̈ d'a slac'anil altar d'a stojolal svach' mach tz'och d'a
    yol templo chi'. Aton ta' syaq'uem q'uen tumin eb' vin̈ sacerdote stan̈van sti'
    templo scha d'a eb' anima sc'och d'a templo chi'.
  swh-ULB: Badala yake, Yehoyada yule kuhani akachukua kasha, akatoboa tundu kwenye
    kifuniko chake, na kuliweka karibu na madhabahu, upande wa kulia kama mtu anaingia
    kwenye madhabahu ya Yahwe. Makuhani ambao walikuwa wakilinda mlango wa hekalu
    wakatumbukiza pesa zote ambazo zilizokuwa zimeletwa kwenye nyumba ya Yahwe.
  bel-bel: І ўзяў сьвятар Ёдай адну скрынку, і зрабіў дзірку наверсе яе, і паставіў
    яе каля ахвярніка з правага боку, дзе ўваходзілі ў дом Гасподні. І клалі туды
    сьвятары, якія стаялі на варце каля парога, усё срэбра, якое прыносілі ў дом Гасподні.
  deu-ELBBK: Und die Priester willigten ein, kein Geld mehr von dem Volk zu nehmen
    noch auch das Baufällige des Hauses auszubessern.
  mbb-OT: Migkuwa si Jehoyada te kahun ne mibudsiyan din is tangeb kayi. Ne insavuk
    din heini ziyà te kilid te pemuhatà, diyà te egkekewanan emun edseled ki zuen
    te valey te Nengazen. Emun duen edseled duen te valey te Nengazen he ebeǥey te
    selapì, ne id-ahuk heini te menge memumuhat he ebantey te gemawan duen te kahun.
  mal-2015: അപ്പോൾ യെഹോയാദാപുരോഹിതൻ ഒരു പെട്ടകം എടുത്തു അതിന്റെ മൂടിയിൽ ഒരു ദ്വാരം
    ഉണ്ടാക്കി യാഗപീഠത്തിന്നരികെ യഹോവയുടെ ആലയത്തിലേക്കുള്ള പ്രവേശനത്തിന്റെ വലത്തു ഭാഗത്തു
    വെച്ചു; വാതിൽ കാക്കുന്ന പുരോഹിതന്മാർ യഹോവയുടെ ആലയത്തിലേക്കു വരുന്ന ദ്രവ്യം ഒക്കെയും
    അതിൽ ഇടും.
  rmc-rmc: O rašaja pre oda priačhile, hoj imar na kidena avri o love le manušendar
    a hoj na prikerena korkore o Chramos.
  pes-OPV: و یهویاداع کاهن صندوقی گرفته و سوراخی در سرپوش آن کرده، آن را به پهلوی
    مذبح به طرف راست راهی که مردم داخل خانه خداوندمی شدند، گذاشت. و کاهنانی که مستحفظان
    دربودند، تمامی نقره‌ای را که به خانه خداوندمی آوردند، در آن گذاشتند.
  ron-1924: Атунч, преотул Иехоиада а луат о ладэ, й-а фэкут о гаурэ ын капак ши а
    пус-о лынгэ алтар, ла дряпта, ын друмул пе унде се интра ын Каса Домнулуй. Преоций
    каре пэзяу прагул пуняу ын еа тот арӂинтул каре се адучя ын Каса Домнулуй.
  ben-OBCV: যাজক যিহোয়াদা একটি সিন্দুক নিয়ে সেটির ঢাকনায় একটি ফুটো করে দিলেন। তিনি
    সেটি নিয়ে গিয়ে রেখেছিলেন যজ্ঞবেদির পাশে, ডানদিকে ঠিক সেখানে, যেখান দিয়ে লোকজন
    সদাপ্রভুর মন্দিরে ঢোকে। যত অর্থ সদাপ্রভুর মন্দিরে আনা হত, মন্দিরের প্রবেশদ্বার
    পাহারা দেওয়ার কাজে নিযুক্ত যাজকেরা সেইসব অর্থ সিন্দুকে এনে রাখতেন।
  som-som: Laakiinse wadaadkii Yehooyaadaac ahaa ayaa intuu sanduuq qaaday daboolka
    ka dalooliyey oo wuxuu ag qotomiyey meeshii allabariga xagga midigta markii guriga
    Rabbiga la soo gelayo; oo wadaaddadii albaabka dhawri jiray ayaa ku riday lacagtii
    guriga Rabbiga la keenay oo dhan.
  lat-VUC: 'Et tulit Jojada pontifex gazophylacium unum, aperuitque foramen desuper,
    et posuit illud juxta altare ad dexteram ingredientium domum Domini: mittebantque
    in eo sacerdotes qui custodiebant ostia, omnem pecuniam quæ deferebatur ad templum
    Domini.'
  eng-ASVBT: 'But Jehoiada the priest took a chest, and bored a hole in the lid of
    it, and set it beside the altar, on the right side as one cometh into the house
    of Jehovah: and the priests that kept the threshold put therein all the money
    that was brought into the house of Jehovah.'
  ita-1885: E il sacerdote Gioiada prese una cassa, e nel coperchio di essa fece un
    buco; e la mise presso all'Altare dal lato destro, quando si entra nella Casa
    del Signore; ed i sacerdoti che stavano alla guardia della soglia della Casa vi
    mettevano dentro tutti i danari ch'erano portati nella Casa del Signore.
  eng-LXXUP: And the priests consented to receive no more money of the people, and
    not to repair the breaches of the house.
  eng-ULB: Instead, Jehoiada the priest took a chest, bored a hole in its lid, and
    set it beside the altar, on the right side as one comes into the house of Yahweh.
    The priests who were guarding the temple entrance put into it all the money that
    was brought to the house of Yahweh.
  spa-VBL: El sacerdote Joyadá tomó una gran caja de madera, hizo un agujero en su
    tapa y la colocó a la derecha del altar, junto a la entrada del Templo del Señor.
    Allí, los sacerdotes que custodiaban la entrada ponían en la caja todo el dinero
    que se traía al Templo del Señor.
  fra-_FOB: Mais le sacrificateur Jéhojada prit un coffre, fit un trou au couvercle,
    et le mit auprès de l'autel, à main droite quand on entre dans la maison de l'Éternel.
    Et les sacrificateurs, gardiens du seuil, mettaient là tout l'argent qu'on apportait
    à la maison de l'Éternel.
  mal-mal: അപ്പോൾ യെഹോയാദാ പുരോഹിതൻ ഒരു പേടകം എടുത്ത് അതിന്റെ മൂടിയിൽ ഒരു ദ്വാരം ഉണ്ടാക്കി
    യാഗപീഠത്തിന്നരികെ യഹോവയുടെ ആലയത്തിലേക്കുള്ള പ്രവേശനത്തിന്റെ വലത്തുഭാഗത്ത് വെച്ചു;
    വാതിൽ കാക്കുന്ന പുരോഹിതന്മാർ യഹോവയുടെ ആലയത്തിലേക്കു വരുന്ന പണം എല്ലാം അതിൽ ഇടും.
  urd-GVR: Phir Yahoyadā Imām ne ek sandūq le kar us ke ḍhakne meṅ sūrāḳh banā diyā.
    Is sandūq ko us ne qurbāngāh ke pās rakh diyā, us darwāze ke dahnī taraf jis meṅ
    se parastār Rab ke ghar ke sahan meṅ dāḳhil hote the. Jab log apne hadiyājāt Rab
    ke ghar meṅ pesh karte to darwāze kī pahrādārī karne wāle imām tamām paisoṅ ko
    sandūq meṅ ḍāl dete.
  suz-BL: मिनु चढ़ेब येहो-यादामी सन्‍दोस का सेल्‍शा, मेको आ सुम्‍तीकेम पोव़ला का सेला
    बाक्‍त। मिनु येहो-यादामी मेको सन्‍दोस परमप्रभु यावे आ खिं आगा ओव़तीकेम चढ़ेतीक
    आ नेक्‍था ग्‍युरा गे वोदा बाक्‍त। मिनु परमप्रभु यावे आ खिं ङा लाप्‍चो कोव़ब चढ़ेबपुकीम
    परमप्रभु यावे आ खिंम चाक्‍शो क्‍येट नेल्‍ल मेकेर कुर पामे बाक्‍त।
  ita-1927: E il sacerdote Jehoiada prese una cassa, le fece un buco nel coperchio,
    e la collocò presso all’altare, a destra, entrando nella casa dell’Eterno; e i
    sacerdoti che custodivan la soglia vi mettevan tutto il danaro ch’era portato
    alla casa dell’Eterno.
  ckb-ckb: ئینجا یەهۆیاداعی کاهین سندوقێکی هێنا و کونێکی لە سەرەکەی کرد و لە نزیک
    قوربانگاکە داینا، لەلای ڕاستی شوێنی هاتنە ژوورەوەی خەڵکەکە بۆ ناو پەرستگای یەزدان.
    کاهینەکانیش ئەوانەی چاودێری دەروازەکەیان دەکرد، هەموو ئەو زیوەی هاتبووە پەرستگای
    یەزدانەوە تێیدا دایاننا.
  eng-BBE: But Jehoiada the priest took a chest, and making a hole in the cover of
    it, put it by the altar, on the right side when one comes into the house of the
    Lord; and the priests who kept the door put in it regularly all the money which
    was taken into the house of the Lord.
  kan-OKCV: ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಒಂದು ಪೆಟ್ಟಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಅದರ ಮುಚ್ಚಳದಲ್ಲಿ ಒಂದು
    ರಂಧ್ರವನ್ನು ಮಾಡಿದನು. ಅವನು ಅದನ್ನು ಬಲಿಪೀಠದ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಆಲಯ ಪ್ರವೇಶದ ಬಲಗಡೆಯಲ್ಲಿ
    ಇಟ್ಟನು. ಆಗ ಬಾಗಿಲು ಕಾಯುವ ಯಾಜಕರು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ತರಲಾದ ಹಣವನ್ನೆಲ್ಲಾ ಅದರಲ್ಲಿ ಹಾಕಿಸುತ್ತಿದ್ದರು.
  tam-2017: ஆசாரியனாகிய யோய்தா ஒரு பெட்டியை எடுத்து, அதின் மூடியிலே ஒரு துவாரமிட்டு,
    அதைப் பலிபீடத்தின் அருகில் யெகோவாவுடைய ஆலயத்தில் மக்கள் உட்பிரவேசிக்கும் வலதுபக்கத்தில்
    வைத்தான்; வாசற்படியைக் காக்கிற ஆசாரியர்கள் யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவரப்பட்ட
    பணத்தையெல்லாம் அதிலே போட்டார்கள்.
  spa-RV-1909: Mas el pontífice Joiada tomó un arca, é hízole en la tapa un agujero,
    y púsola junto al altar, á la mano derecha como se entra en el templo de Jehová;
    y los sacerdotes que guardaban la puerta, ponían allí todo el dinero que se metía
    en la casa de Jehová.
  ron-BTF: Dar preotul Iehoiada a luat o ladă și a făcut o gaură în capacul ei și
    a pus-o lângă altar, pe partea dreaptă cum cineva intră în casa DOMNULUI; și preoții
    care păzeau ușa puneau în ea toți banii care erau aduși în casa DOMNULUI.
  eng-WEBP: But Jehoiada the priest took a chest and bored a hole in its lid, and
    set it beside the altar, on the right side as one comes into the LORD’s house;
    and the priests who kept the threshold put all the money that was brought into
    the LORD’s house into it.
  eng-FBV: Jehoiada the priest took a large wooden box, cut a hole in its lid, and
    placed it on the right side of the altar next to the entrance to the Lord's Temple.
    There the priests who guarded the doorway put all the money brought into the Lord's
    Temple into the collection box.
  nld-1939: Toen nam de priester Jehojada een kist, maakte een gleuf in het deksel,
    en zette ze naast de zuil, rechts van de ingang van de tempel van Jahweh; daarin
    moesten de priesters-dorpelwachters al het geld werpen, dat voor de tempel van
    Jahweh binnenkwam.
  nch-BL: Huajca nopa totajtzi Joiada quicuic se pilcuacajontzi huan quicoyoni ipan
    itentzajca huan quitali ica inejmat nopa taixpamit campa masehualme calaquij ipan
    nopa tiopamit. Huan nopa totajtzitzi cati tamocuitahuíaj campa nochi calaquij
    ipan tiopamit quitaliyayaj nochi iniofrendas ipan nopa pilcuacajontzi.
  vie-1934: Thầy tế lễ Giê-hô-gia-đa bèn lấy một cái rương, xoi lỗ trên nắp, rồi để
    gần bàn thờ, về phía bên hữu cửa vào đền thờ Đức Giê-hô-va. Những thầy tế lễ canh
    giữ cửa đền thờ đều đem để trong rương ấy hết thảy bạc mà người ta đem dâng trong
    đền thờ Đức Giê-hô-va.
  hin-CV: मगर पुरोहित यहोयादा ने एक मंजूषा लेकर उसके ढक्कन में एक छेद करके याहवेह
    के भवन के फाटक के दाईं ओर, वेदी के पास रख दी; वे पुरोहित जो डेवढ़ी पर दृष्टि रखते
    थे, याहवेह के भवन में आई सारी मुद्राओं को इसी मंजूषा में डालने लगे.
  spa-BES: Pero el sacerdote Joiada tomó un cofre y haciendo un hueco en su cubierta,
    lo puso junto al altar, del lado derecho, cuando uno entra en la casa del Señor;
    y los sacerdotes que guardaban la puerta pusieron regularmente en ella todo el
    dinero que fue llevado a la casa del Señor.
  tdx-tdx: Aa le niantofa’ o mpisoroñeo ty tsy handrambe drala am’ ondatio, vaho tsy
    hanandily amy fañamboareñe o vaky amy anjombaio ka.
  tha-KJV: แล​้วเยโฮยาดาปุโรหิตนำหีบมาใบหนึ่ง เจาะรูๆหนึ่งที่ฝาหี​บน​ั้น และตั้งไว้​ที่​ข้างๆแท่นบู​ชาด​้านขวาเมื่อเข้าไปในพระนิเวศของพระเยโฮวาห์
    และพวกปุโรหิตผู้​ที่​เฝ้าอยู่​ที่​ธรณีประตู​ก็​นำเงินทั้งหมดซึ่งเขานำมาในพระนิเวศของพระเยโฮวาห์​ใส่​ไว้​ในหี​บน​ั้น
  por-BR-2018: Mas o sacerdote Joiada tomou uma arca, e fez-lhe na tampa um furo,
    e a pôs junto ao altar, à direita quando se entra no templo do SENHOR; e os sacerdotes
    que guardavam a porta, punham ali todo o dinheiro que se metia na casa do SENHOR.
  deu-ELO: Und der Priester Jojada nahm eine Lade und bohrte ein Loch in ihren Deckel,
    und er stellte sie neben den Altar, zur Rechten, wenn man in das Haus Jehovas
    hineingeht; und die Priester, welche die Schwelle hüteten, legten alles Geld darein,
    welches in das Haus Jehovas gebracht wurde.
  eng-WYC-2018: And Jehoiada, the bishop, took a coffer of the treasury, and opened
    an hole [there] above, and setted it beside the altar, at the right side of men
    entering into the house of the Lord; and [the] priests, that kept the doors, sent,
    or put, into it all the money that was brought to the temple of the Lord. (And
    the High Priest Jehoiada took a treasury box, and made a hole in the lid, and
    put it beside the altar, to the right of the entrance to the House of the Lord;
    and the priests on duty, at the entrance, put into it all the money that was brought
    to the Temple of the Lord.)
  epo-epo: La pastro Jehojada prenis keston kaj traboris truon supre, kaj starigis
    ĝin apud la altaro, dekstre de la enirantoj en la domon de la Eternulo. Kaj la
    pastroj, kiuj gardostaris ĉe la sojlo, metadis tien la tutan monon, kiu estis
    alportata en la domon de la Eternulo.
  uig-PIN: Əmdi Yǝⱨoyada kaⱨin bir sanduⱪni elip qiⱪip, yapⱪuqidin bir tɵxük texip
    uni ⱪurbangaⱨning yeniƣa ⱪoydi; kixilǝr Pǝrwǝrdigarning ɵyigǝ kirgǝndǝ, u ong
    tǝrǝptǝ turatti. Dǝrwaziƣa ⱪaraydiƣan kaⱨinlar Pǝrwǝrdigarning ɵyigǝ kǝltürülgǝn
    barliⱪ pulni uningƣa salatti.
  beo-beo: 'Amalalu, Yihoida da gagili lale, ga:lu da:iya gelabo doasili, gagili oloda
    bega: ligisi. Amo gagili da Debolo Diasu ea logo holei heda:su lobodafadini dialebe
    ba:i. Debolo Diasu logo holeiga gobele salasu hawa: hamosu dunu da, dunu amo da
    nodone sia:ne gadomusa: misi, ilia muni lale, gagili ganodini salasu.'
  tpi-OTNT: Bihain Jehoiada i kisim wanpela bokis na em i wokim hul long ai bilong
    dispela bokis na putim bokis klostu long alta. Na taim ol manmeri i kam insait
    long banis i raunim haus bilong Bikpela, ol i lukim dispela bokis i stap long
    han sut bilong alta. Ol pris i was long dua bilong haus, ol i save kisim ol mani
    ol manmeri i bringim, na putim insait long dispela bokis.
  hau-SA: Yehohiyada firist ya ɗauki akwatin ya huda rami a murfinsa. Ya ajiye shi
    kusa da bagade a hannun dama na haikalin Ubangiji. Firistocin da suke tsaron ƙofar
    suka zuba dukan kuɗin da aka kawo a haikalin Ubangiji a cikin akwatin.
  uig-LAT: Emdi Yehoyada kahin bir sanduqni élip chiqip, yapquchidin bir töshük téship
    uni qurban’gahning yénigha qoydi; kishiler Perwerdigarning öyige kirgende, u ong
    terepte turatti. Derwazigha qaraydighan kahinlar Perwerdigarning öyige keltürülgen
    barliq pulni uninggha salatti.
  nde-nde: UJehoyada umphristi wasethatha ibhokisi, wabhoboza isikhala esivalweni
    salo, waselibeka eceleni kwe-alithari, ngakwesokudla nxa umuntu engena ethempelini
    likaThixo. Abaphristi bokulinda emnyango basebefaka ebhokisini yonke imali eyayilethwa
    ethempelini likaThixo.
  ton-ton: 'Ka naʻe ʻave ha ngeʻesi puha ʻe Sihoiata, ko e taulaʻeiki mo ne vili ha
    ava ʻi hono tāpuni, pea naʻa ne fokotuʻu ia ʻi he veʻe feilaulauʻanga, ki he potu
    fakatoʻomataʻu ʻi heʻene hū ange ha tokotaha ki he fale ʻo Sihova: pea naʻe ʻai
    ki ai ʻe he kau taulaʻeiki naʻe tauhi ʻae matapā, ʻae paʻanga kotoa pē naʻe ʻomi
    ki he fale ʻo Sihova.'
  ces-1613: Protož Joiada kněz vzav jednu truhlici, udělal díru v víku jejím, a postavil
    ji vedlé oltáře po pravé straně, kudy se vchází do domu Hospodinova. I postavili
    tu kněží ostříhající prahu i všech peněz, kteréž vnášíny byly do domu Hospodinova.
  eng-WMB: But Jehoiada the priest took a chest and bored a hole in its lid, and set
    it beside the altar, on the right side as one comes into the LORD’s house; and
    the priests who kept the threshold put all the money that was brought into the
    LORD’s house into it.
  tam-TCV: ஆசாரியனான யோய்தா ஒரு பெட்டியை எடுத்து அதன் மூடியில் ஒரு துவாரமிட்டு, அதை
    யெகோவாவின் ஆலயத்துக்கு மக்கள் வரும் வாசலில் வலதுபக்கத்தில் பலிபீடத்துக்கு அருகே
    வைத்தான். யெகோவாவின் ஆலயத்துக்குக் கொண்டுவரப்பட்ட எல்லாப் பணத்தையும், ஆலய வாசலைப்
    பாதுகாத்த ஆசாரியர்கள் அந்தப் பெட்டிக்குள் போட்டனர்.
  ceb-ULB: Hinuon, nagkuha si Jehoyada nga pari ug usa ka kahon, gibangagan ang tabon
    niini, ug gipahimutang kini tapad sa halaran, sa tuong bahin samtang mosulod ang
    tawo dito sa balay ni Yahweh. Gibutang sa mga pari nga nagbantay sa pultahan sa
    templo ang tanang salapi nga gidala ngadto sa balay ni Yahweh.
  pol-UBG: Wtedy kapłan Jehojada wziął jedną skrzynię, zrobił otwór w jej wieku i
    postawił ją przy ołtarzu po prawej stronie, którędy wchodzono do domu PANA. Kapłani
    zaś, którzy strzegli progu, wrzucali tam wszystkie pieniądze, które wnoszono do
    domu PANA.
  urd-GVU: پھر یہویدع امام نے ایک صندوق لے کر اُس کے ڈھکنے میں سوراخ بنا دیا۔ اِس
    صندوق کو اُس نے قربان گاہ کے پاس رکھ دیا، اُس دروازے کے دہنی طرف جس میں سے پرستار
    رب کے گھر کے صحن میں داخل ہوتے تھے۔ جب لوگ اپنے ہدیہ جات رب کے گھر میں پیش کرتے
    تو دروازے کی پہرا داری کرنے والے امام تمام پیسوں کو صندوق میں ڈال دیتے۔
  deu-1912: Da nahm der Priester Jojada eine Lade und bohrte oben ein Loch darein
    und setzte sie zur rechten Hand neben den Altar, da man in das Haus des HERRN
    geht. Und die Priester, die an der Schwelle hüteten, taten darein alles Geld,
    das zu des HERRN Haus gebracht ward.
  kan-2017: ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಒಂದು ಪೆಟ್ಟಿಗೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಅದರ ಮುಚ್ಚಳದಲ್ಲಿ
    ತೂತು ಮಾಡಿ, ಅದನ್ನು ಯೆಹೋವನ ಆಲಯದ ಬಾಗಿಲಿನ ಬಲಗಡೆಯಲ್ಲಿ ಯಜ್ಞವೇದಿಯ ಹತ್ತಿರ ಇಟ್ಟನು. ದ್ವಾರಪಾಲಕರಾದ
    ಯಾಜಕರು ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ತರಲ್ಪಟ್ಟ ಹಣವನ್ನೆಲ್ಲಾ ಅದರಲ್ಲಿಯೇ ಹಾಕಿಸುತ್ತಿದ್ದರು.
  yap-yap: Ma aram me fek Jehoyada ba kahol, nge kuruf bang u daken upongen, me tay
    fare kahol nga charen fare altar, u ba’ ni mat’aw rok e en ra yan ngalan fare
    Tempel. Ma pi prist ni yad ba maruwel u langan mban fare Tempel e nge tay ngalan
    fare kahol urngin e salpiy ni be pi’ e girdi’ nma yib ko meybil.
  hlt-MCSB: Khosoih Jehoiada loh thingkawng pakhat te a loh tih a tlaeng dongah a
    khui a buet. Te te BOEIPA im la aka kun hlang kah bantang, bantang kah hmueihtuk
    taengah a khueh. Te vaengah BOEIPA im la aka pawk tangka boeih te cingkhaa aka
    tawt khosoih rhoek loh a khuila a sang uh.
  mdy-ETH: ዬካፓ ቄኤሳሢ፥ ዮዳሄ ፔቴ ሳኣፂና ዔኪ ሳኣፂኖኮ ጉኡፖይዴና ፂኢና ዑሬኔ፤ ዬያ ሳኣፂኖ ጌኤዦ ማኣሮ ጌሎሢኮ ሚዛቆ
    ዛላ ዓኣ፥ ዒንጎ ባኮ ዒንጎ ቤዞ ኮይላ ጌሤኔ፤ ቢያ ኬሊ ፔ ኬሎና ኬሎና ጌሊ ካፓ ቄኤሳ ናንጊና ናንጋ ጎዳ ዚጊ ካኣሽካኒ ሙካ
    ዴራ ዔኪ ሙኪ ዒንጋ ሚኢሾ ዔኪ ሳኣፂኖ ጋራ ዓጋኔ፤
  twi-ASANTE: Na ɔsɔfoɔ Yehoiada tuu tokuro wɔ adaka kɛseɛ bi atifi, de sii afɔrebukyia
    no nifa so wɔ Awurade Asɔredan no kwan ano. Asɔfoɔ a wɔwɛn ɛkwan no ano no de
    nnipa no ntoboa nyinaa guu adaka no mu.
  eng-WEBU: But Jehoiada the priest took a chest and bored a hole in its lid, and
    set it beside the altar, on the right side as one comes into the LORD’s house;
    and the priests who kept the threshold put all the money that was brought into
    the LORD’s house into it.
  wal-wal: Hegaappe guyyiyan, qeesiyaa Yoodaahee saaxine issuwaa ekkidi, a qum77uwan
    xoo7iyaa lukkiis; lukkidi yarshshiyoosaa matan GODAA Beeta Maqidasiyaa geliyoosan
    ushachcha baggaara wottiis. Geliyoosaa naagiya qeeseti GODAA Beeta Maqidasiyaa
    yiida miishsha ubbaa saaxiniyaa giddon yeggoosona.
  spa-PDDPT: Pero el sumo sacerdote Joiada tomó un cofre, le hizo una abertura en
    su tapa y lo puso junto al altar, a la derecha, según se entra en la Casa de Yavé.
    Los sacerdotes que cuidaban la puerta depositaban allí todo el dinero que era
    llevado a la Casa de Yavé.
  gun-gun: Ha'e ramo sacerdote Joiada ma peteĩ hyru ojopy uka vy ombokua uka imbotya
    re. Ha'e vy altar yvýry omoĩ, Senhor ropy oike va'e kuery oiporu kuaa regua re.
    Ha'e rami vy ha'e py ae sacerdote kuery okẽ rarõa ikuai va'e omoĩ peráta Senhor
    pegua opy ogueru pyre ha'e javi.
  ilo-ULB: Ngem ketdi, nangala ti padi a ni Jehoyada iti maysa a lakasa, inabutanna
    ti kalubna, ket inkabilna daytoy iti abay ti altar, iti makannawan a paset no
    sumrek ti maysa a tao iti balay ni Yahweh. Inkabil ditoy dagiti papadi nga agbanbantay
    iti ruangan ti templo dagiti amin a kuarta a naipan iti templo ni Yahweh.
  kpg-kpg: Jehoiada guu kae tebedebe, gu haga bongoo i hongo di uhi, gaa dugu tebedebe
    i baahi di gowaa dudu tigidaumaha, i di baahi gau donu o di bontai dela e ulu
    gi lodo di Hale Daumaha. Nia gau hai mee dabu ala e ngalua i di bontai dela e ulu
    gi lodo, gaa dugu nia bahihadu huogodoo ala ne gaamai go nia daangada ala nogo
    daumaha gi lodo tebedebe.
  uig-ARA: ئەمدى يەھويادا كاھىن بىر ساندۇقنى ئېلىپ چىقىپ، ياپقۇچىدىن بىر تۆشۈك تېشىپ
    ئۇنى قۇربانگاھنىڭ يېنىغا قويدى؛ كىشىلەر پەرۋەردىگارنىڭ ئۆيىگە كىرگەندە، ئۇ ئوڭ
    تەرەپتە تۇراتتى. دەرۋازىغا قارايدىغان كاھىنلار پەرۋەردىگارنىڭ ئۆيىگە كەلتۈرۈلگەن
    بارلىق پۇلنى ئۇنىڭغا سالاتتى.
  sus-sus: Sɛrɛxɛdubɛe naxa lan a ma, a e naxa kɔbiri yo rasuxu mixie yi ra sɔnɔn,
    e mu naxan nawalima banxi yailanfe ra.
  pon-2006: Sehoiada eri ale kakon ehu, wiahda pwoahr ehu pohn pweineo, oh kihdiong
    limwahn pei sarawio, ni palimaun en wasahn pedolong nan Tehnpaso. Samworo kan
    me kin papah ni wenihmwo kin kihdiong mwohni koaros nan kakono me tohn kaudok
    kan kin kihdi.
  ksd-ksd: Ma Ieoiada ra tena tinabar i ga kap pa tika na bok, ma i ga poko ra mata
    ta ra ul a bok, ma i ga vatur ia maravai ta ra uguugu na vartabar nina ta ra papar
    a lima tuna ta ra mataniolo ai ra kuba i ra Luluai; ma ra umana tena tinabar nina
    dia ga tur na nimono ta ra matakilalat dia ga vung tar ra mani par tana nina di
    ga kap ia ta ra kuba i ra Luluai.
  tur-YTC: Ama kâhin Yehoyada bir sandık aldı, kapağına bir delik açtı ve onu sunağın
    yanına, Yahve'nin evine girilirken sağ tarafa koydu. Eşiği koruyan kâhinler, Yahve'nin
    evine getirilen bütün parayı içine koydular.
  grc-BRENT: Καὶ συνεφώνησαν οἱ ἱερεῖς τοῦ μὴ λαβεῖν ἀργύριον παρὰ τοῦ λαοῦ, καὶ τοῦ
    μὴ ἐνισχῦσαι τὸ βεδὲκ τοῦ οἴκου.
  ind-AYT: Lalu, Imam Yoyada mengambil sebuah peti, membuat lubang pada tutupnya dan
    meletakkannya di dekat mazbah, yaitu di sebelah kanan jika seseorang masuk ke
    Bait TUHAN. Lalu, para imam yang menjaga pintu memasukkan semua uang yang dibawa
    ke Bait TUHAN.
  nya-nya: Koma wansembe Yehoyada anatenga bokosi ndipo anabowola chivundikiro chake.
    Anayika bokosilo pambali pa guwa lansembe, kudzanja lamanja la aliyense amene
    akulowa mʼNyumba ya Yehovayo. Ansembe amene ankalondera pa khomopo ankaponya mʼbokosi
    ndalama zonse zimene ankabwera nazo ku nyumba ya Yehova.
  hrv-hrv: Svećenici pristadoše da ne uzimaju novac od naroda, ali ni Doma da ne popravljaju.
  mps-mps: Tama nosali Jehoiadago te halobage me deli selama, tama agai te halobagede
    dedage me deli nigilama, tama gedu ge gagawai nigali. Tama tilama, te halobage
    te alta pąde muani. Tama te we bidi dabe te tempel be bologobea sali obo tomoba
    te we bidi dabe augwali aselama, bagula bilibo sogo, tama augwaligo te halobage
    te alta elalubo madi dolo nogo badu munalubo suali. Te pris bage augwaligo te
    pabo tųde tonaluali, magi baso meni, augwaligo te we bidi dabego muagasobo mone
    augwaligo sainogo, tama tilama augwaligo te mone selama, te halobageba bulali.
  tpi-tpi: Bihain Jehoiada i kisim wanpela bokis na em i wokim hul long ai bilong
    dispela bokis na putim bokis klostu long alta. Na taim ol manmeri i kam insait
    long banis i raunim haus bilong Bikpela, ol i lukim dispela bokis i stap long
    han sut bilong alta. Ol pris i was long dua bilong haus, ol i save kisim ol mani
    ol manmeri i bringim, na putim insait long dispela bokis.
  dan-1931: Præsten Jojada tog så en Kiste, borede Hul i Låget og satte den ved Stenstøtten
    til højre for Indgangen til HERRENS Hus, og der lagde Præsterne, der holdt Vagt
    ved Dørtærskelen, alle de Penge, der indkom i HERRENS Hus.
  vie-OVCB: Thầy Tế lễ Giê-hô-gia-đa lấy một cái rương, đục lỗ trên nắp, đặt bên phải
    bàn thờ tại cổng vào Đền Thờ của Chúa Hằng Hữu. Thầy tế lễ giữ cổng đền bỏ tất
    cả tiền người ta đem dâng vào rương ấy.
  guj-2017: પછી યહોયાદા યાજકે એક મોટી પેટી લીધી, તેના ઢાંકણમાં છેદ પાડ્યો. અને તેને
    યહોવાહના ઘરમાં અંદરના ભાગે જમણી બાજુએ વેદીની પાસે મૂકી. લોકો જે નાણાં લાવતા હતા
    તે બધાં નાણાં સભાસ્થાનના દરવાજાની ચોકી કરતા યાજકો તે પેટીમાં નાખતા હતા.
  pon-2006A: Sehoiada eri ale kakon ehu, wiahda pwoahr ehu pohn pweineo, oh kihdiong
    limwahn pei sarawio, ni palimaun en wasahn pedolong nan Tehnpaso. Samworo kan
    me kin papah ni wenihmwo kin kihdiong mwohni koaros nan kakono me tohn kaudok
    kan kin kihdi.
  por-BRBSL: Mas Jehoiada o padre pegou uma arca e fez um buraco em sua tampa, e a
    colocou ao lado do altar, do lado direito, ao entrar na casa de Yahweh; e os padres
    que mantiveram o limiar colocaram todo o dinheiro que foi trazido para a casa
    de Yahweh dentro dela.
  cth-cth: Hot patetlah, vaihma Jehoiada ni thingkongca a la teh, a khuem hah a paawng.
    BAWIPA im kâennaw aranglah thuengnae khoungroe teng vah a tâ teh a sin awh e tangkanaw
    pueng hah, takhang ka ring e vaihma ni paloupalou a ta pouh.
  twi-twi: Na ɔsɔfo Yehoiada tuu tokuru wɔ adaka kɛse bi atifi, de sii afɔremuka no
    nifa so wɔ Awurade Asɔredan no kwan ano. Asɔfo a wɔwɛn ɔkwan no ano no de nnipa
    no ntoboa nyinaa guu adaka no mu.
  hlt-hlt: Khosoih Jehoiada loh thingkawng pakhat te a loh tih a tlaeng dongah a khui
    a buet. Te te BOEIPA im la aka kun hlang kah bantang, bantang kah hmueihtuk taengah
    a khueh. Te vaengah BOEIPA im la aka pawk tangka boeih te cingkhaa aka tawt khosoih
    rhoek loh a khuila a sang uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ɛ yie nhò bɛ́i ntì bɑ́ bɛ̀ tɛ̃́nkɛ í ncɔú idíítí bɛnìtìbɛ̀
    borɛ̀. Bɛɛ̀ tɛ̃́nkɛ í nte ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó mutũntimù.
  msy-2020: Ezɨ gɨn ofa gamir gumazim Jehoiada boksiar mam inigha, an asuamɨn torim
    gamigha, a isa ofa gamir dakozimɨn boroghɨn anetɨ. Ezɨ gumazamiziba iza Ikiavɨra
    Itir Godɨn Dɨpenim avɨnizir dɨvazimɨn aven zuir dughiamɨn, me boksiar kamɨn garima,
    an ofa gamir dakozimɨn agharir guivimɨn amadaghan iti. Ezɨ ofa gamir gumazir Dɨpenimɨn
    tiar akamɨn gariba, me gumazamiziba inigha izir dagɨaba isa boksiar kam gazui.
  dop-dop: Ḿpʋ́ɣʋ́ kɔtǝlɑɑ tisɑɑ sɩ pɑ kɑɑ tɑsɑ liɣitee mʋɣʋ kɛ pɑɑsǝnlɑɑ kiŋ. Pǝ́cɔ́
    pɑ kɑɑ pɑɑsǝnɑ Ɩsɔ tǝsɛɛlɛ tɑɣɑnʋɣʋ.
  azb-azb: Kahin Yehoyada bir sandıq götürdü və onun qapağında dəlik açdı. Onu qurbangahın
    yanına, Rəbbin məbədinə girən yerdə sağ tərəfə qoydu. Astana keşikçisi olan kahinlər
    Rəbbin məbədinə gətirilən gümüşün hamısını oraya qoyardı.
  eng-DBY: And Jehoiada the priest took a chest, and bored a hole in the lid, and
    set it beside the altar, on the right side as one comes into the house of Jehovah;
    and the priests that kept the door put into it all the money brought into the
    house of Jehovah.
  hin-2017: तब यहोयादा याजक ने एक सन्दूक लेकर, उसके ढ़क्कन में छेद करके उसको यहोवा
    के भवन में आनेवालों के दाहिने हाथ पर वेदी के पास रख दिया; और द्वार की रखवाली करनेवाले
    याजक उसमें वह सब रुपया डालने लगे जो यहोवा के भवन में लाया जाता था। (मर. 12:41)
  wol-KYG: Sarxalkat ya déggal ko, jëlatuñu xaalis ci mbooloo mi, sasootuñu liggéeyu
    defaraat kër Aji Sax ji.
  eng-YLT: and Jehoiada the priest taketh a chest, and pierceth a hole in its lid,
    and putteth it near the altar, on the right side, as one cometh in to the house
    of Jehovah, and the priests keeping the threshold have put there all the money
    that is brought in to the house of Jehovah.
  eng-WYC-2017: And Jehoiada, the bishop, took a coffer of the treasury, and opened
    an hole [there] above, and setted it beside the altar, at the right side of men
    entering into the house of the Lord; and [the] priests, that kept the doors, sent,
    or put, into it all the money that was brought to the temple of the Lord.
  eng-WMBB: But Jehoiada the priest took a chest and bored a hole in its lid, and
    set it beside the altar, on the right side as one comes into the LORD’s house;
    and the priests who kept the threshold put all the money that was brought into
    the LORD’s house into it.
  urd-GVH: फिर यहोयदा इमाम ने एक संदूक़ लेकर उसके ढकने में सूराख़ बना दिया। इस संदूक़
    को उसने क़ुरबानगाह के पास रख दिया, उस दरवाज़े के दहनी तरफ़ जिसमें से परस्तार रब
    के घर के सहन में दाख़िल होते थे। जब लोग अपने हदियाजात रब के घर में पेश करते तो
    दरवाज़े की पहरादारी करनेवाले इमाम तमाम पैसों को संदूक़ में डाल देते।
  rug-rug: Meke vagia e Zehoiada si keke bokese nomana, tavete nia lopa sa sa tukutukuna,
    meke veko kapae nia sa pa hope sa bokese; pa kali matao pana ene nuquru sari na
    tie pa Zelepade. Sa hiama pu kopu pa totoso asa si kote voi i pa bokese sari na
    vinariponi pu vekoi rina tie pu mae vahesi koasa Zelepade te Zihova.
  gaz-gaz: Yehooyaadaan lubichi sanduuqa tokko fuudhee qadaada isaa ure. Sanduuqa
    sanas karra namni ittiin mana qulqullummaa Waaqayyoo seenuun karaa mirgaatiin
    iddoo aarsaa bira kaaʼe. Luboonni balbala sana eeganis maallaqa mana qulqullummaa
    Waaqayyootiif fidamu hunda sanduuqa sana keessa buusu ture.
  fra-LSG: Alors le sacrificateur Jehojada prit un coffre, perça un trou dans son
    couvercle, et le plaça à côté de l’autel, à droite, sur le passage par lequel
    on entrait à la maison de l’Éternel. Les sacrificateurs qui avaient la garde du
    seuil y mettaient tout l’argent qu’on apportait dans la maison de l’Éternel.
  gnn-gnn: '@see-verse:2KI.012.008'
  yal-yal: Saraxaraline yi lan a ma a e nama gbeti rasuxu yamaan na, e nun e nama
    findi banxini tɔn muxune ra.
  haw-1868: Aka, lawe aku la o Iehoiada ke kahuna i kahi pahu, a wili iho la i puka
    ma kona pani, a waiho iho la ia mea kokoke i ke kuahu ma ka aoso akau i ka hele
    ana a ka kanaka iloko o ka hale o Iehova; a o na kahuna, nana i malama i ka paepae
    puka, hahao lakou iloko i ke kala a pau i laweia mai i ka hale o Iehova.
  arb-NAV: وَأَحْضَرَ يَهُويَادَاعُ الْكَاهِنُ صُنْدُوقاً ثَقَبَ فِي غِطَائِهِ ثُقْباً،
    وَوَضَعَهُ إِلَى يَمِينِ الْمَذْبَحِ عِنْدَ مَدْخَلِ هَيْكَلِ الرَّبِّ، فَكَانَ
    الْكَهَنَةُ حُرَّاسُ الْمَدْخَلِ يَضَعُونَ فِيهِ كُلَّ الْفِضَّةِ الْمُقَدَّمَةِ
    لِهَيْكَلِ الرَّبِّ.
  ewe-ewe: Nunɔla Yehoiada ɖe do gã aɖe ɖe tsitrenuɖaka gã aɖe tame eye wòtsɔe da
    ɖe vɔsamlekpui si le gbedoxɔ la ƒe mɔnu la ƒe ɖusime. Ʋɔtrua ŋu dzɔlawo tsɔa ga
    siwo ameawo tsɔna vɛ la dea eme.
  eng-LEE: '(12:10) But Yehoyada'' the priest took a chest, and bored a hole in its
    lid, and he placed it beside the altar, on the right side as one cometh into the
    house of the Lord: and the priests that kept watch at the threshold put therein
    all the money, that was brought into the house of the Lord.'
  asm-FB: পুৰোহিত যিহোয়াদাই এটা চন্দুক লৈ তাৰ ঢাকনিত এটা বিন্ধা কৰিলে আৰু সেইটো যজ্ঞ-বেদীৰ
    ওচৰত যিহোৱাৰ গৃহলৈ সোমোৱা ঠাইৰ সোঁফালে থলে। যি পুৰোহিতসকলে মন্দিৰৰ প্রৱেশদ্বাৰত
    পহৰা দিয়ে, তেওঁলোকে যিহোৱাৰ গৃহলৈ অনা সকলো ধন সেই চন্দুকত ৰাখিছিল।
  sus-A: سّرّشّدُبّيٍ نَشَ لَن عَ مَ، عَ عٍ نَشَ كْبِرِ يٌ رَ سُشُ مِشِيٍ يِ رَ سْنْن،
    عٍ مُ نَشَن نَوَلِمَ بَنشِ يَءِلَنقٍ رَ.
  fra-SBL: Mais le prêtre Jehoïada prit un coffre, perça un trou dans son couvercle
    et le plaça à côté de l'autel, à droite en entrant dans la maison de l'Éternel ;
    et les prêtres qui gardaient le seuil y mirent tout l'argent qu'on apportait dans
    la maison de l'Éternel.
  hbo-hbo: וַיֵּאֹ֖תוּ הַכֹּֽהֲנִ֑ים לְבִלְתִּ֤י קְחַת־כֶּ֙סֶף֙ מֵאֵ֣ת הָעָ֔ם וּלְבִלְתִּ֥י
    חַזֵּ֖ק אֶת־בֶּ֥דֶק הַבָּֽיִת׃
  piu-2006: '@see-verse:2KI.012.008'
  kik-kik: Nake Jehoiada ũrĩa mũthĩnjĩri-Ngai akĩoya ithandũkũ na agĩtũra ngunĩko
    yarĩo irima. Akĩrĩiga mwena wa ũrĩo wa mũndũ agĩtoonya hekarũ ya Jehova. Athĩnjĩri-Ngai
    arĩa maarangagĩra itoonyero magĩĩkĩra mbeeca ciothe ithandũkũ-inĩ iria ciarehagwo
    hekarũ-inĩ ya Jehova.
  omb-omb: A tangaloi toretore hi Jehoiada u lei na gesi me mo ahi durue lolona me
    a roqoigogogi lune. Mo taue lo mwararai vonda gogona, lo matue tavohe gategale
    mo soro na tantano gogona noi Huqe.
  fra-NCL: Les prêtres consentirent à ne plus prendre d’argent du peuple et ils n’eurent
    plus à réparer les brèches de la maison.
  cek-AK: Toe qaima Jehoiada mah thingkhong maeto lak moe, akhaw taqawt; to thingkhong
    to Angraeng im akunhaih bantang bang, hmaicam taengah a suek; Angraeng im ah sinh
    o ih phoisanawk boih to khongkha toep qaimanawk mah thingkhong thungah pacaeng
    o.
  cuk-cuk: Degi-inigwele, dule-irwa-Bab-Dummadse-goled-bur-dummad-Joiada, mani-urbed-ulugwa
    susad, geb, eduged-birgi yaa ollomaksad. A-sorba, a-ulu dulemar-Bab-Jehováʼse-goled-negyaba-ubolegedsiki
    sesad. Geb Bab-Dummadga-ibmar-ogumakar-ukleged-aila-argan-nuedsik sisad. Dulemar
    Bab-Dummadse-goled-negse-mani-sedani-damaladi, dule-irwa-Bab-Dummadse-gormalad,
    yawagak-dogedgi-nakulebukwad, a-mani a-ulugwa-yagi urbebukwad.
  uig-CYR: Әнди Йәһояда каһин бир сандуқни елип чиқип, япқучидин бир төшүк тешип уни
    қурбангаһниң йениға қойди; кишиләр Пәрвәрдигарниң өйигә киргәндә, у оң тәрәптә
    туратти. Дәрвазиға қарайдиған каһинлар Пәрвәрдигарниң өйигә кәлтүрүлгән барлиқ
    пулни униңға салатти.
  tel-2017: యాజకుడు యెహోయాదా ఒక పెట్టె తెచ్చి దాని మూతకు కన్నం పెట్టి, బలిపీఠం పక్కన
    అంటే ఆలయంలో ప్రవేశించే వారికి కుడి వైపుగా దాన్నిఉంచాడు. మందిరంలోకి ప్రజలు తెచ్చే
    డబ్బంతా ద్వారపాలకులైన యాజకులు అందులో వేశారు.
  hat-BSA: Men Jehojada, prèt la te pran yon kès sere e te pèse yon twou nan tèt bwat
    la e te mete li akote lotèl la sou kote dwat kote moun antre nan kay SENYÈ a.
    Epi prèt ki te veye kote papòt la, te mete ladann tout lajan ki te mennen nan
    kay SENYÈ a.
  kos-kos: Na Jehoiada el eis box se ac orala pat se ke kafa ah, ac likiya pe loang
    se ma oan ke layen layot ke mwet uh ac utyak nu in Tempul uh. Mwet tol su orekma
    ke mutunoa uh ac sang mani nukewa ma orekeni sin mwet alu uh nu in box se inge.
  hbo-WLC: וַיֵּאֹ֖תוּ הַכֹּֽהֲנִ֑ים לְבִלְתִּ֤י קְחַת־כֶּ֙סֶף֙ מֵאֵ֣ת הָעָ֔ם וּלְבִלְתִּ֥י
    חַזֵּ֖ק אֶת־בֶּ֥דֶק הַבָּֽיִת׃
  ibo-ibo: Mgbe ahụ, Jehoiada wetara otu igbe mepuo oghere nʼelu ya, debe ya nʼakụkụ
    ebe ịchụ aja, nʼaka nri dịka mmadụ na-abata nʼụlọnsọ ukwu Onyenwe anyị. Ndị nchụaja
    niile na-eche nche nʼọnụ ụzọ ụlọnsọ ahụ na-etinye ego niile e webatara nʼụlọnsọ
    Onyenwe anyị nʼime igbe ahụ.
  ory-ory: ମାତ୍ର ଯିହୋୟାଦା ଯାଜକ ଏକ ସିନ୍ଦୁକ ନେଇ ତହିଁର ଢାଙ୍କୁଣୀରେ ଏକ ଛିଦ୍ର କରି ଯଜ୍ଞବେଦି
    ନିକଟରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ପ୍ରବେଶ ସ୍ଥାନର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରେ ରଖିଲା; ପୁଣି ଦ୍ୱାରରକ୍ଷକ
    ଯାଜକମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆନୀତ ମୁଦ୍ରାସବୁ ତହିଁ ଭିତରେ ରଖିଲେ।
  chk-chk: Mürin, ewe souasor Jehoiata a angei eu pwor, a föri eu pwang won öppüngün
    o iseni ünükün ewe rongen asor me pelifichin ewe asamen tolong lon imwen ewe Samol
    mi Lapalap. Iwe, ekewe souasor mi mamasa ewe lenien tolong ra atolonga lon ewe
    pwor ewe moni meinisin aramas ra uwato lon imwen ewe Samol mi Lapalap.
  rop-rop: Brom deya Jehoiyada bin gajim wanbala boks en imbin meigim hol ontopwei
    langa det boks. En imbin pudum det boks wansaid langa det teibul blanga ofring
    deya raidensaid langa det dowawei blanga det Serramoni Pleis. Ebritaim wen ola
    pipul bin oldei go blanga weship langa YAWEI deibin oldei gibit ola ofring mani
    langa detlot serramonimen hubin wek deya, en deibin oldei pudum insaid langa det
    ofring boks.
  ukr-1871: І взяв первосьвященник Йодай скриньку, й зробив отвір в накривцї, та й
    поставив її коло жертівника праворуч, де входили в дом Господень, і вкидали туди
    сьвященники, що стояли на сторожі в дверях, всї гроші, що приношено в храм Господень.
  deu-1951: Da nahm Jojada, der Priester, eine Lade und bohrte ein Loch in deren Deckel
    und stellte sie zur rechten Hand neben den Altar, da man in das Haus des HERRN
    geht. Und die Priester, welche die Schwelle hüteten, taten alles Geld, das zum
    Hause des HERRN gebracht ward, dahinein.
  eng-JPS: (12-10) And Jehoiada the priest took a chest, and bored a hole in the lid
    of it, and set it beside the altar, on the right side as one cometh into the house
    of the LORD; and the priests that kept the threshold put therein all the money
    that was brought into the house of the LORD.
  srp-1865: Tada sveštenik Jodaj uze jedan kovèeg, i proreza rupu na zaklopcu, i metnu
    ga kod oltara s desne strane kako se ulazi u dom Gospodnji; i sveštenici koji
    èuvahu vrata metaše u nj sve novce koji se donošahu u dom Gospodnji.
  lug-lug: Yekoyaada kabona asinga obukulu n’addira essanduuko n’awumula ekituli mu
    kisaanikizo kyayo, n’agiteeka ku luuyi olwa ddyo okumpi n’ekyoto okuliraana n’awayingirirwa.
    Bakabona abaakuumanga omulyango ne bateekangamu ensimbi zonna ezaaleetebwanga
    mu yeekaalu ya Mukama.
  heb-heb: ויקח יהוידע הכהן ארון אחד ויקב חר בדלתו ויתן אתו אצל המזבח בימין בבוא איש
    בית יהוה ונתנו שמה הכהנים שמרי הסף את כל הכסף המובא בית יהוה׃
  ben-IRV: কিন্তু যিহোয়াদা যাজক একটি সিন্দুক নিলেন ও তার দালাতে একটি ছিদ্র করে যজ্ঞবেদীর
    কাছে সদাপ্রভুর গৃহের ঢোকার জায়গার ডান দিকে রাখলেন; আর ফটকের পাহারায় নিযুক্ত
    যাজকেরা সদাপ্রভুর গৃহে আনা সব টাকা তার মধ্যে রাখত।
  pan-pan: ਤਦ ਯਹੋਯਾਦਾ ਜਾਜਕ ਨੇ ਇੱਕ ਸੰਦੂਕ ਲਿਆ, ਉਹ ਦੇ ਢੱਕਣ ਵਿੱਚ ਮੋਰੀ ਕੀਤੀ ਅਤੇ ਉਸ ਨੂੰ
    ਜਗਵੇਦੀ ਦੇ ਕੋਲ ਇਸ ਤਰ੍ਹਾਂ ਟਿਕਾਇਆ ਕਿ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਵੜਨ ਵਾਲੇ ਦੇ ਸੱਜੇ ਪਾਸੇ ਰਹੇ
    ਅਤੇ ਉਹ ਜਾਜਕ ਜੋ ਡਿਉੜ੍ਹੀ ਦੀ ਰਖਵਾਲੀ ਕਰਦੇ ਸਨ, ਉਹ ਸਾਰਾ ਰੁਪਿਆ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ
    ਲਿਆਇਆ ਜਾਂਦਾ ਸੀ, ਉਸ ਵਿੱਚ ਪਾ ਦਿੰਦੇ ਸਨ।
  mya-JVB: ယဇ်ပုရောဟိတ် ယောယဒ သည် သေတ္တာ ကို ယူ ၍ အဖုံး ကို ဖောက် ပြီးလျှင် ၊ ဗိမာန်တော်
    အထဲသို့ ဝင် သောလမ်းလက်ျာ ဘက် ယဇ် ပလ္လင်နား မှာထား လေ ၏။ ဗိမာန်တော် သို့ဆောင် ခဲ့သော
    ငွေ ရှိသမျှ ကို တံခါး စောင့် ယဇ် ပုရောဟိတ်တို့သည် သေတ္တာ ထဲ မှာထား ကြ၏
  tbg-tbg: Minti tuvaro Jehoiadaava vokise vo varakero vira avuqaa ntoma kero no autu
    kero, hohaa avutaqi ofaa tainta tataaqa kauqu tanaraini vi vokisera vatora. Kotira
    kaiqa vara amite vauka hohaa qentiqaa raqiki vaiha, vaiinti nahenti Nora Kotira
    Naavuni anuka aquko monura varakeha vi vokiseqi vate vaura.
  hmo-hmo: Unai neganai hahelagaia tauna Iehoiada ese maua ta ia abia, bona matu ta
    be maua ena koua gauna lalonai ia budua. Vadaeni Iehoiada ese boubou patana ena
    idiba kahana dekenai maua ia atoa, Dubu Helaga ena raka vareai gabuna dekenai.
    Vadaeni Dubu ena iduara idia naria hahelagaia taudia ese unai Dubu dekenai ia
    vareai moni ibounai be unai maua lalonai idia udaia, taunimanima idia henia moni
    be unai.
  urd-urd: तब यहोयदा' काहिन ने एक सन्दूक़ लेकर उसके ऊपर में एक सूराख किया, और उसे
    मज़बह के पास रख्खा, ऐसा कि ख़ुदावन्द की हैकल में दाख़िल होते वक़्त वह दहनी तरफ़
    पड़ता था; और जो काहिन दरवाज़े के निगहबान थे, वह सब नक़दी जो ख़ुदावन्द के घर में
    लाई जाती थी उसी में डाल देते थे।
  rus-SYN: И взял священник Иодай один ящик, и сделал отверстие сверху его, и поставил
    его подле жертвенника на правой стороне, где входили в дом Господень. И полагали
    туда священники, стоящие на страже у порога, все серебро, приносимое в дом Господень.
  bqc-SIM: Ɔ̃ sa'onaↄ wèi, aai ↄ̃asi gbɛ̃́ↄwa lↄo. Aamɛ wa Dii kpɛ́ guyaaaↄ kɛkɛo.
  tcz-CHONGTHU: Hichun Jehoiada thempupan thih thingkong lentah khat asem’in, asin
    avitvangin hichu Pakai houin hunglutna maicham jetlang sanga chun akoiyin ahi.
    Hichun thempu kotngah a pangho chun, mipi sumto hochu alauvin thingkong sunga
    chun ahenglut jiuvin ahi.
  mar-mar: तेव्हा यहोयाद या याजकाने एक पेटी घेतली आणि तिच्या झाकणाला एक भोक ठेवले.
    ही पेटी त्याने वेदीच्या दक्षिण बाजूला ठेवली. लोक परमेश्वराच्या मंदिरात शिरल्याबरोबर
    ती पेटी दाराशीच होती. काही याजक उंबरठ्यापाशीच असत आणि लोकांनी परमेश्वरास वाहिलेले
    पैसे ते उचलून या पेटीत टाकत.
  qub-qub: Chaymi cüra Joiadaga babulta rurarcachir chapanan chaupipa tacsha uchcuta
    ruraran. Nircur chay babultaga churaran altarpa lädunman. Templuman yaycuptenga
    derëchu caj-läduncho caycaran. Chauraga Templu puncuta täpaj cüracunaga Tayta
    Diospa Templunpaj runacuna apashan guellayta chasquircur chay babulman wiñaj.
  bqp-bqp: Akũ sa'oriki Yoyada àkpatii sɛ̀ à a nɛ́ fↄ̃̀, akũ à dìtɛ sa'oki sarɛ
    tó òtɛn gɛ̃ Dikiri ↄn ↄplai. Akũ sa'ori kũ òtɛn kpɛ́ zɛ́ dãkpãnↄ dì ↄgↄ kũ
    ò sùo Dikiri ↄnn kán pínki.
  hat-hat: Lè sa a, Jeojada, prèt la, pran yon bwat, li fè yon twou nan kouvèti li,
    li mete l' toupre lotèl la, sou bò dwat lè w'ap antre nan Tanp Seyè a. Se ladan
    l' prèt ki t'ap veye nan papòt Tanp lan mete tout lajan yo te bay pou Tanp lan.
  eng-BSB: Then Jehoiada the priest took a chest, bored a hole in its lid, and set
    it beside the altar on the right side as one enters the house of the LORD. There
    the priests who guarded the threshold put all the money brought into the house
    of the LORD.
  eng-WEBPB: But Jehoiada the priest took a chest and bored a hole in its lid, and
    set it beside the altar, on the right side as one comes into the LORD’s house;
    and the priests who kept the threshold put all the money that was brought into
    the LORD’s house into it.
  kbq-kbq: Hanki anante pristi ne' Jehoiada'a mago vogisi erino avaza'arera mago ka
    hagenteteno, ana vogisia kre sramnavu itamofo tva'onte, tamaga kaziga vahe'ma
    unefrare ante'ne. Hanki Ra Anumzamofo nompima vahe'mo'zama zagoma ome netrageno'a,
    kahama ufrete'ma kvama hu'nea pristi ne'mo anama ome atraza zagoa erino vogisifina
    atre'ne.
  nhe-BL: Huajca nopa totajtzi Joiada quicuic se pilcuacajontzi huan quicoyoni ipan
    itentzajca huan quitlali ica inejmatl nopa tlaixpamitl campa tlacame calaquij
    ipan nopa tiopamitl. Huan nopa totajtzitzi tlen tlamocuitlahuíaj campa nochi calaquij
    ipan tiopamitl quitlaliyayaj nochi iniofrendas ipan nopa pilcuacajontzi.
  bus-bus: Ben sa'oriki Yoyada àkpati sɛ̀ à à nɛ́kpaɛ fↄ̃̀, ben à dìɛ sa'okii saɛ
    tó wèe gɛ̃ɛ Dii kpɛ́ ua ↄplaazi. Ben sa'ori kɛ̀ aↄ̃ↄe kpɛ́ zɛ́ dãkpaanↄ è ↄↄ
    kɛ̀ wà mↄ̀o Dii ua kán píngi.
  gub-BL: Na'e upyhyk Zoiaz amo ma'e ryru ywyrapew iapo pyrer kury. Uzapo ikwar iwàpytymaw
    rehe. Umuapyk a'e ma'eryru ma'ea'yr hapy haw huwake. Aze amo wixe tàpuzuhu pupe
    wà, wexak a'e ma'e ryru opo awyze har rehe har kutyr. Xaxeto tàpuzuhu rehe uzekaiw
    ma'e omono temetarer Tupàn imuwete har wanemirur kwer paw ipupe wà.
  eng-DRA: And Joiada the high priest took a chest and bored a hole in the top, and
    set it by the altar at the right hand of them that came into the house of the
    Lord, and the priests that kept the doors put therein all the money that was brought
    to the temple of the Lord.
