  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Silii wulɑʋ Hɑsɑyɛlɩ polɑɑ, nɑ ɩ́ yoonɑ Kɑtɩ ɩcɑtɛ
    nɑ ɩ́ lɛɛkɩ-tɛ. Ɩlɛnɑ ɩ́ mɑɣɑsɩ ɩ tɑɑ sɩ ɩ kpɑɑkɩ Yosɑlɛm tɔɔ.
  azb-azb: Yəhuda padşahı Yoaş babaları olan Yəhuda padşahları Yehoşafatın, Yehoramın
    və Axazyanın təqdis etdiyi bütün şeyləri, özünün təqdis etdiyi şeyləri, Rəbbin
    məbədinin və sarayın xəzinələrində tapılan bütün qızılı götürüb Aram padşahı Xazaelə
    göndərdi. O da Yerusəlimdən geri çəkildi.
  eng-DBY: And Jehoash king of Judah took all the hallowed things that Jehoshaphat
    and Jehoram and Ahaziah, his fathers, kings of Judah, had dedicated, and his own
    hallowed things, and all the gold found in the treasures of the house of Jehovah
    and in the king's house, and sent it to Hazael king of Syria; and he went away
    from Jerusalem.
  hin-2017: तब यहूदा के राजा योआश ने उन सब पवित्र वस्तुओं को जिन्हें उसके पुरखा यहोशापात
    यहोराम और अहज्याह नामक यहूदा के राजाओं ने पवित्र किया था, और अपनी पवित्र की हुई
    वस्तुओं को भी और जितना सोना यहोवा के भवन के भण्डारों में और राजभवन में मिला, उस
    सब को लेकर अराम के राजा हजाएल के पास भेज दिया; और वह यरूशलेम के पास से चला गया।
  wol-KYG: Ca jamono yooyu Asayel buurub Siri dem na songi Gaat, nangu ko, doora walbatiku
    nara dal ci kaw Yerusalem.
  eng-YLT: and Jehoash king of Judah taketh all the sanctified things that Jehoshaphat,
    and Jehoram, and Ahaziah, his fathers, kings of Judah, had sanctified, and his
    own sanctified things, and all the gold that is found in the treasures of the
    house of Jehovah and of the house of the king, and sendeth to Hazael king of Aram,
    and he goeth up from off Jerusalem.
  eng-WYC-2017: Wherefore Joash, king of Judah, took all the hallowed things, that
    Jehosh-aphat had hallowed, and Jehoram, and Ahaziah, the fathers of him, kings
    of Judah, and which things he had offered, and all the silver, that might be found
    in the treasures [or treasuries] of the temple of the Lord, and in the palace
    of the king. And he sent these to Hazael, king of Syria; and he went away from
    Jerusalem.
  eng-WMBB: Jehoash king of Judah took all the holy things that Jehoshaphat and Jehoram
    and Ahaziah, his fathers, kings of Judah, had dedicated, and his own holy things,
    and all the gold that was found in the treasures of the LORD’s house, and of the
    king’s house, and sent it to Hazael king of Syria; and he went away from Jerusalem.
  urd-GVH: यह देखकर यहूदाह के बादशाह युआस ने उन तमाम हदियाजात को इकट्ठा किया जो उसके
    बापदादा यहूसफ़त, यहूराम और अख़ज़ियाह ने रब के घर के लिए मख़सूस किए थे। उसने वह
    भी जमा किए जो उसने ख़ुद रब के घर के लिए मख़सूस किए थे। यह चीज़ें उस सारे सोने
    के साथ मिलाकर जो रब के घर और शाही महल के ख़ज़ानों में था उसने सब कुछ हज़ाएल को
    भेज दिया। तब हज़ाएल यरूशलम को छोड़कर चला गया।
  rug-rug: Vagi e Zoasi sa baṉara pa Ziuda sari doduru vinariponi pu vekoi ari Zehosapati,
    Zehoramu, meke e Ahazaea koe Zihova, gua tugo sari nana vinariponi telena meke
    sari doduru qolo koari na vekovekoana poata koasa Zelepade meke sa vetu baṉara,
    meke garunu vala betoi sa guana nana vinariponi koe baṉara Hazaelo, ke turaṉa
    taloa nia Hazaelo sa nana qeto minate varipera, taluarae pa Zerusalema.
  gaz-gaz: Yooʼaash mootichi Yihuudaa garuu miʼoota abbootiin isaa mootonni Yihuudaa
    Yehooshaafaax, Yehooraamii fi Ahaaziyaan Waaqaaf addaan baasanii fi kan inni mataan
    isaa Waaqaaf addaan baase, warqee kuusaa qabeenya mana qulqullummaa Waaqayyootii
    fi kan masaraa mootummaa hunda walitti qabee Hazaaʼeel mooticha Sooriyaatiif kenne;
    Hazaaʼeelis ergasii Yerusaalemii baʼee deeme.
  fra-LSG: Joas, roi de Juda, prit toutes les choses consacrées, ce qui avait été
    consacré par Josaphat, par Joram et par Achazia, ses pères, rois de Juda, ce qu’il
    avait consacré lui-même, et tout l’or qui se trouvait dans les trésors de la maison
    de l’Éternel et de la maison du roi, et il envoya le tout à Hazaël, roi de Syrie,
    qui ne monta pas contre Jérusalem.
  yal-yal: Nayi, Arami mangan Xasayele yi siga Gati taan yɛngɛdeni, a dɛnaxan tongo.
    Xasayele yi a miri Yerusalɛn fan yɛngɛ feen ma.
  haw-1868: A lawe aku la o Iehoasa ke alii o ka Iuda i na mea a pau i hoolaaia, a
    Iehosapata, a me Iehorama, a me Ahazia, a kona mau makua, na'lii o ka Iuda i hoolaa
    ai, a me kona mau mea i hoolaaia, a me ke gula a pau i loaa maloko o ka waihona
    kala ma ka hale o Iehova, a me ka hale o ke alii, a hoouna aku la ia Hazaela ke
    alii o Suria; a hele aku ia mai Ierusalema aku.
  arb-NAV: فَجَمَعَ يَهُوآشُ مَلِكُ يَهُوذَا كُلَّ الأَقْدَاسِ الَّتِي خَصَّصَهَا
    يَهُوشَافَاطُ وَيَهُورَامُ وَأَخَزْيَا آبَاؤُهُ مُلُوكُ يَهُوذَا، وَمَا خَصَّصَهُ
    هُوَ مِنْ أَقْدَاسٍ، وَكُلَّ الذَّهَبِ الْمَوْجُودِ فِي خَزَائِنِ هَيْكَلِ الرَّبِّ
    وَقَصْرِ الْمَلِكِ، وَأَرْسَلَهَا إِلَى حَزَائِيلَ مَلِكِ أَرَامَ. فَرَجَعَ عَنْ
    مُهَاجَمَةِ أُورُشَلِيمَ.
  ewe-ewe: Fia Yoas tsɔ nu siwo ŋu fofoawo, Yuda fiawo abe Yehosafat, Yehoram kple
    Ahazia ene kɔ kple nu siwo eya ŋutɔ hã wɔ kple sika si nɔ gbedoxɔ la kple fiasã
    la ƒe nudzraɖoƒewo me la ɖo ɖe Aram fia Hazael. Ale Hazael megaho aʋa ɖe Yerusalem
    ŋu o.
  eng-LEE: '(12:19) Then took Jehoash the king of Judah all the hallowed things that
    Jehoshaphat, Jehoram, and Achazyahu, his fathers, the kings of Judah, had dedicated,
    and his own hallowed things, and all the gold that was found in the treasures
    of the house of the Lord, and in the king''s house, and sent it to Chazael the
    king of Syria: and he withdrew from Jerusalem.'
  asm-FB: তেতিয়া যিহূদাৰ ৰজা যোৱাচে তেওঁৰ পিতৃ আৰু পূর্বপুৰুষসকলে অর্থাৎ যিহূদাৰ
    পূর্বৰ ৰজা যিহোচাফট, যিহোৰাম আৰু অহজিয়াই দিয়া যিহোৱাৰ উদ্দেশ্যে পবিত্ৰ কৰা আৰু
    নিজৰো সকলো পবিত্র বস্তুবোৰ অৰামৰ ৰজা হজায়েলৰ ওচৰলৈ পঠাই দিলে। তাৰ লগতে, যিহোৱাৰ
    গৃহ আৰু ৰাজগৃহৰ ভঁৰালবোৰত থকা সকলো সোণও পঠাই দিলে। হজায়েলে তেতিয়া যিৰূচালেম
    এৰি গুচি গ’ল।
  sus-A: نَ تّمُي، عَرَ مِ مَنفّ شَسَيٍلِ نَشَ سِفَ فَتِ فٍرٍدٍ. عَ تٌ نْ عَ رَ، عَ
    نَشَ وَ دَرِ سَلَمُ قَن فٍرٍقٍ.
  fra-SBL: Joas, roi de Juda, prit toutes les choses saintes que Josaphat, Joram et
    Achazia, ses pères, rois de Juda, avaient consacrées, et ses propres choses saintes,
    et tout l'or qui se trouvait dans les trésors de la maison de l'Éternel et de
    la maison du roi, et il l'envoya à Hazaël, roi de Syrie ; et il s'éloigna de Jérusalem.
  hbo-hbo: אָ֣ז יַעֲלֶ֗ה חֲזָאֵל֙ מֶ֣לֶךְ אֲרָ֔ם וַיִּלָּ֥חֶם עַל־גַּ֖ת וַֽיִּלְכְּדָ֑הּ
    וַיָּ֤שֶׂם חֲזָאֵל֙ פָּנָ֔יו לַעֲלֹ֖ות עַל־יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.012.017'
  kik-kik: No rĩrĩ, Joashu mũthamaki wa Juda akĩoya indo ciothe iria ciatheretio ikaamũrwo
    nĩ maithe make, nao nĩ Jehoshafatu, na Jehoramu na Ahazia, athamaki a Juda o na
    iheo iria we mwene aamũrĩte, o na thahabu iria ciakoretwo kĩgĩĩna-inĩ kĩa hekarũ
    ya Jehova, o na iria ciarĩ nyũmba ya ũthamaki, agĩcineana itwarĩrwo Hazaeli mũthamaki
    wa Suriata, nake agĩthiĩ, agĩtiga gũtharĩkĩra Jerusalemu.
  omb-omb: Nge i Joas ratahigi tau Juda u lei doluegi na gineu ngerehi rau tabutebu
    retamara Jehosabat, Jehoram me i Ahasia, ratahigi tu Juda, me a betebete hi ngeie
    sibona u betera me a vatu meraga doluegi rau haqera lolo tantanoi mane lo tantano
    gogona noi HUQE me lolo vale lawoa noi ratahigi, me mo horara lawe Hasael ratahigi
    tau Aram, siu ngeie mo rovo dena Jerusalem.
  fra-NCL: Alors Hazaël, roi de Syrie, monta et combattit contre Geth, dont il s’empara.
    Il résolut de monter contre Jérusalem.
  cek-AK: Judah siangpahrang Jehoash mah, Judah siangpahrang angmah ih ampa ah kaom;
    Jehosaphat, Jehoram hoi Ahaziah mah tathlangh ih kaciim hmuennawk, angmah ih kaciim
    hmuennawk boih, Angraeng im hoi siangpahrang im ih suinawk boih to lak moe, Syria
    siangpahrang Hazael khaeah tangqum ah pat pae; to pacoengah loe Hazael mah Jerusalem
    to tuh ai ah caehtaak.
  cuk-cuk: A-ulale, Judá-e-rey-Joás, e-dadgan-Judá-e-reyga-gusmalad-Josafat, Joram,
    degine, Ocozías, Bab-Jehováʼse-goled-negga ibmar-nuegan-nug-imaksadi, bela wesad.
    Degi, Joás, na Bab-Jehováʼga ibmar-nuegan-nug-imaksamogadi, bela-wesbalid. Degine,
    bela Bab-Jehováʼse-goled-neggi-mani-sabolegedgi ormar-amisadi, degi, bela reyneggi
    ormar-amisbalidi, bela wesbalid. Geb, bela we-ibmarmar Siria-rey-Hazaelʼse barmisad.
    Degisoggu, Hazael, Jerusalén-neggweburgi bar-gwisgussulid.
  uig-CYR: Шуниң билән Йәһуданиң падишаси Йәһоаш өз ата-бовилири болған Йәһуда падишалири
    Йәһошафат, Йорам вә Аһазия Пәрвәрдигарға тәқдим қилған һәммә муқәддәс буюмларни,
    вә өзи тәқдим қилғанлирини Пәрвәрдигарниң өйи һәм падишаниң ордисиниң ғәзнилиридин
    издәп тапқан барлиқ алтунға қошуп, һәммисини Сурийәниң падишаси Һазаәлгә әвәтти;
    андин Һазаәл Йерусалимдин чекинди.
  tel-2017: యూదా రాజు యోవాషు తన పూర్వీకులైన యెహోషాపాతు, యెహోరాము, అహజ్యా మొదలైన యూదా
    రాజులు యెహోవాకు ప్రతిష్ఠించిన పవిత్ర వస్తువులనూ తాను ప్రతిష్ఠించిన వస్తువులనూ,
    యెహోవా మందిరం గిడ్డంగుల్లో, రాజ భవనంలో కనిపించిన బంగారమంతా పోగు చేసి సిరియా రాజు
    హజాయేలుకు పంపాడు. అప్పుడు హజాయేలు యెరూషలేము నుండి వెళ్ళిపోయాడు.
  hat-BSA: Joas, wa Juda a, te pran tout bagay sen ke Josaphat, Joram, ak Achazia,
    zansèt li yo te konsakre yo ak afè sen pa li yo ak tout lò ki te twouve pami trezò
    lakay SENYÈ a e li te voye yo bay wa Hazaël, wa Syrie a. Epi Hazaël te kite Jérusalem.
  kos-kos: Tokosra Joash lun Judah el orani mani in kisa nukewa ma tuh orekeni ac
    kisaiyukla nu sin LEUM GOD sel Jehoshaphat, Jehoram, ac Ahaziah, su tokosra meet
    lukel, ac sang ma inge weang mwe sang lal sifacna wi gold nukewa ma oan in nien
    fwil mwe kasrup in Tempul ac in lohm sin tokosra, ac supwala nufon ma inge in
    mwe lung nu sel Tokosra Hazael. Na Hazael el us mwet mweun lal ac som liki acn
    Jerusalem.
  hbo-WLC: אָ֣ז יַעֲלֶ֗ה חֲזָאֵל֙ מֶ֣לֶךְ אֲרָ֔ם וַיִּלָּ֥חֶם עַל־גַּ֖ת וַֽיִּלְכְּדָ֑הּ
    וַיָּ֤שֶׂם חֲזָאֵל֙ פָּנָ֔יו לַעֲל֖וֹת עַל־יְרוּשָׁלִָֽם׃
  ibo-ibo: Ma Joash, bụ eze Juda, chịkọtara ihe niile ahụ bụ nke Jehoshafat, Jehoram
    na Ahazaya nna ya, ndị bụ eze Juda doro nsọ nye Chineke, chịrịkwa onyinye nke
    ya onwe ya dokwara nsọ, na ọlaedo niile, na akụ niile e nwere ike ịchọta nʼụlọnsọ
    Onyenwe anyị, na nke dị nʼụlọeze, zigara Hazael, bụ eze Aram. Nʼihi ihe ndị a,
    ọ lara, hapụ ibuso Jerusalem agha.
  ory-ory: ତହିଁରେ ଯିହୁଦାର ରାଜା ଯୋୟାଶ୍‍ ଆପଣା ପୂର୍ବପୁରୁଷ ଯିହୋଶାଫଟ୍‍ ଓ ଯିହୋରାମ୍‍ ଓ ଅହସୀୟ,
    ଯିହୁଦାର ଏହି ରାଜାମାନଙ୍କ ପ୍ରତିଷ୍ଠିତ ସମସ୍ତ ପବିତ୍ରୀକୃତ ବସ୍ତୁ ଓ ଆପଣାର ପବିତ୍ରୀକୃତ ବସ୍ତୁ
    ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭଣ୍ଡାରରେ ଓ ରାଜଗୃହସ୍ଥ ଭଣ୍ଡାରରେ ପ୍ରାପ୍ତ ସମସ୍ତ ସ୍ୱର୍ଣ୍ଣ ନେଇ ଅରାମର
    ରାଜା ହସାୟେଲ ନିକଟକୁ ପଠାଇଲେ; ତହୁଁ ସେ ଯିରୂଶାଲମରୁ ବାହାରିଗଲା।
  chk-chk: Nge Joas ewe kingen Juta a angei ekewe lifang mi pin meinisin Jehosafat,
    Joram me Ahasia semelapan kewe ekewe kingen Juta ra apini fän iten ewe Samol mi
    Lapalap. A pwal angei püsin an kewe lifang mi pin, ewe kolt meinisin mi nom lon
    lenien iseis pisek mi aüchea me lon imwen ewe Samol mi Lapalap, pwal me lon püsin
    imwan o tinirela ren Hasael ewe kingen Siria. Mürin, Hasael a feila seni Jerusalem.
  rop-rop: '@see-verse:2KI.012.017'
  ukr-1871: Узяв Йоас, царь Юдейський, всї посьвятні дари, що посьвятили (Господеві)
    предки його, Йосафат, Йорам і Охозія, царі Юдейські, й свої власні посьвятні дари,
    та все золото, що було в скарбівнях храму Господнього й в царській палатї, та
    й послав усе Азаїлові, цареві Сирийському. І занехав він поход на Ерусалим.
  deu-1951: nahm Joas, der König von Juda, alles, was geheiligt war, was seine Väter
    Josaphat, Joram und Ahasia, die Könige von Juda, geheiligt hatten, und was er
    selbst geheiligt hatte, dazu alles Gold, das man in den Schätzen im Hause des
    HERRN vorfand, und sandte es Hasael, dem König von Syrien. Da zog er ab von Jerusalem.
  eng-JPS: (12-19) And Jehoash king Judah took all the hallowed things that Jehoshaphat,
    and Jehoram, and Ahaziah, his fathers, kings of Judah, had dedicated, and his
    own hallowed things, and all the gold that was found in the treasures of the house
    of the LORD, and of the king's house, and sent it to Hazael king of Aram; and
    he went away from Jerusalem.
  srp-1865: A Joas car Judin uze sve posveæene stvari, što Josafat i Joram i Ohozija
    oci njegovi carevi Judini bijahu posvetili, i sve što sam bješe posvetio, i sve
    zlato što se naðe u riznicama doma Gospodnjega i doma careva, i posla Azailu caru
    Sirskom; i tako otide od Jerusalima.
  lug-lug: Naye Yekoyaasi kabaka wa Yuda n’addira ebintu byonna ebyatukuzibwa Yekosafaati,
    ne Yekolaamu ne Akaziya bajjajjaabe bassekabaka ba Yuda, n’ebirabo bye yali awonze,
    ne zaabu yonna eyali mu mawanika, n’abiggya mu yeekaalu ya Mukama n’abiweereza
    Kazayeeri kabaka w’e Busuuli. Oluvannyuma Kazayeeri n’alekayo okulumba Yerusaalemi.
  heb-heb: ויקח יהואש מלך יהודה את כל הקדשים אשר הקדישו יהושפט ויהורם ואחזיהו אבתיו
    מלכי יהודה ואת קדשיו ואת כל הזהב הנמצא באצרות בית יהוה ובית המלך וישלח לחזאל מלך
    ארם ויעל מעל ירושלם׃
  ben-IRV: তাতে যিহূদার রাজা যিহোয়াশ তাঁর পূর্বপুরুষদের, অর্থাৎ যিহূদার রাজা যিহোশাফট,
    যিহোরাম ও অহসিয় রাজার ও তাঁর নিজের পবিত্র করা বস্তুগুলি এবং সদাপ্রভুর গৃহের ভান্ডারের
    ও রাজবাড়ীর ভান্ডারে যত সোনা পাওয়া গেল, সেই সব নিয়ে অরামের রাজা হসায়েলের কাছে
    পাঠিয়ে দিলেন, তাতে তিনি যিরূশালেমের সামনে থেকে ফিরে গেলেন।
  pan-pan: ਇਸ ਲਈ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਆਸ਼ ਨੇ ਸਾਰੀਆਂ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਹੋਈਆਂ ਵਸਤੂਆਂ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਉਹ ਦੇ ਪੁਰਖਿਆਂ ਯਹੋਸ਼ਾਫ਼ਾਤ, ਯਹੋਰਾਮ ਅਤੇ ਅਹਜ਼ਯਾਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ ਨੇ ਪਵਿੱਤਰ ਕੀਤਾ
    ਸੀ, ਆਪਣੀਆਂ ਪਵਿੱਤਰ ਕੀਤੀਆਂ ਹੋਈਆਂ ਵਸਤੂਆਂ ਅਤੇ ਜਿੰਨਾਂ ਸੋਨਾ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੇ ਖਜ਼ਾਨਿਆਂ
    ਵਿੱਚ ਅਤੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਵਿੱਚ ਮਿਲਿਆ ਉਹ ਲੈ ਕੇ ਅਰਾਮ ਦੇ ਰਾਜਾ ਹਜ਼ਾਏਲ ਨੂੰ ਭੇਜ ਦਿੱਤਾ ਤਦ
    ਉਹ ਯਰੂਸ਼ਲਮ ਵੱਲੋਂ ਚਲਾ ਗਿਆ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှ သည် ဘိုးတော် ဘေးတော်တည်းဟူသော ယုဒ ရှင်ဘုရင် ယောရှဖတ်
    ၊ ယဟောရံ ၊ အာခဇိ လှူ သမျှ သော တန်ဆာ နှင့် ကိုယ်တိုင် သန့်ရှင်း သမျှသောတန်ဆာများ၊
    ဗိမာန်တော် ဘဏ္ဍာ ၊ နန်းတော် ဘဏ္ဍာတွင် တွေ့ သမျှ သောရွှေ ကိုယူ၍ ရှုရိ ရှင်ဘုရင်
    ဟာဇေလ ထံ သို့ပေး လိုက်သောကြောင့် ၊ ဟာဇေလသည် ယေရုရှလင် မြို့ကို ထား၍ သွား ၏
  tbg-tbg: Hasaeliva raqireva auti vauvaro King Joaasiva viva iqoka qaqira kero vuarire˼
    tiro, nora koqaa vira amura. Nai naaquka Iutaa avuhainaaka, Jehosafaativave, Jehoraamuvave,
    vira qova Ahasiavave, Kotira kaama amitora Joaasiva ekaa vi haikara varero, nai
    Kotira kaama amito haikaravata varero, Nora Kotira Naavu avutaqi monu vato rumuraqi
    vau koriravata varero, avuhainaara naavuqi vau koriravata varero, Joaasiva ekaa
    vi haikara vi haikara varero Hasaeliva vaunaini vara kovaro vuvaro Hasaeliva varero
    iqoka qaqira kero vura.
  hmo-hmo: Ioasa, Iuda ena king, ese harihari gaudia helagadia ibounai, Iehosapata
    bona Iehorama bona iena tamana Ahasaia, Iuda ena king, ese Lohiabada dekenai idia
    henia gaudia, bona ia ese ia henia gaudia, bona Dubu Helaga, bona king ena ruma
    lalonai ia noho golo ibounai be king Hasaele dekenai ia siaia lao. Unai neganai
    king Hasaele ese iena tuari taudia Ierusalema dekena amo ia hakaudia lao siri.
  urd-urd: तब शाह — ए — यहूदाह यहूआस' ने सब मुक़द्दस चीज़ें जिनको उसके बाप — दादा,
    यहूसफ़त और यहूराम और अख़ज़ियाह, यहूदाह के बादशाहों ने नज़्र किया था, और अपनी सब
    मुक़द्दस चीज़ों को और सब सोना जो ख़ुदावन्द की हैकल के ख़ज़ानों और बादशाह के महल
    में मिला, लेकर शाहे अराम हज़ाएल को भेज दिया; तब वह येरूशलेम से हटा।
  rus-SYN: Но Иоас, царь Иудейский, взял все пожертвованное, что пожертвовали храму
    Иосафат, и Иорам и Охозия, отцы его, цари Иудейские, и что он сам пожертвовал,
    и все золото, найденное в сокровищницах дома Господня и дома царского, и послал
    Азаилу, царю Сирийскому; и он отступил от Иерусалима.
  bqc-SIM: Gↄↄ bee Siliↄ kí Azaeli gɛ̀ lɛ̀lɛ Gatawa, ↄ̃ à ɛ̀a lɛ́ mↄ́ lɛ́lɛi Yelusalɛũwa
    lↄ.
  tcz-CHONGTHU: Hichun Joash lengpan ama masanga Judah lengho, Jehoshaphat in Pathenna
    anakatdoh thengho, Jehoram, Ahaziah chuleh amatah in anakatdoh thengho jouse chu
    achom khomin, Pakai houin leh leng inpia sumkholna muna sana ho jouse toh abonchan
    Hazael chu athot tan ahi. Hichun Hazael in Jerusalem anokhum got chu anokhum tapon
    ahi.
  mar-mar: योवाशाच्या आधी त्याचे पूर्वज यहोशाफाट, यहोराम आणि अहज्या हे यहूदाचे राजे
    होते. त्यांनी परमेश्वरास बऱ्याच पवित्र गोष्टी अर्पण केल्या होत्या. त्या मंदिरातच
    होत्या. योवाशानेही बरेच काही परमेश्वरास दिले होते. योवाशाने ती सर्व चीजवस्तू,
    घरातील तसेच मंदिरातील सोने बाहेर काढले. या मौल्यवान गोष्टी त्याने अरामाचा राजा
    हजाएल याला पाठवल्या. यरूशलेमेला त्यांची भेट झाली. हजाएलने त्या शहराविरुध्द लढाई
    केली नाही.
  qub-qub: Chaura Joasga shuntaran unay castan raycuna Josafat, Joram y Ocoziaspis
    Tayta Diospaj churashan cösacunata. Quiquin churashan cajtapis shuntaran. Shuntaran
    Diospa Templunpita, palasyunpita gorita. Nircur chaycunataga llapanta apachiran
    Hazaelman. Chaura Hazaelga manana Jerusalenman yaycurannachu.
  bqp-bqp: Akũ Yudanↄ kína Yoasi pↄ́ kũ a dizi Yudanↄ kínanↄ Yosafata kũ Yoramuo
    kũ Ahaziao kpà Dikirianↄ sɛ̀tɛ kũ pↄ́ kũ à kpà Dikirianↄ dↄ kũ wura kũ à
    kú Dikiri ↄn laasii gũnwo kũ a bɛ laasii gũnwo pínki, à kpã̀zã Azailinɛ,
    akũ Azaili gò Yurusalɛmula.
  hat-hat: Joas, wa peyi Jida a, pran tout bagay zansèt li yo, depi Jozafa ak Joram
    rive sou Okozyas ki te ansyen wa peyi Jida yo, te ofri bay Seyè a ansanm ak tout
    bagay li menm li te ofri bay Seyè a epi ki te nan Tanp lan, li pran tout lò li
    jwenn nan trezò Tanp lan ak tout lò ki te nan palè a, li voye yo fè Azayèl, wa
    peyi Siri a, kado. Azayèl chanje lide, li pa moute atake lavil Jerizalèm ankò.
  eng-BSB: So King Joash of Judah took all the sacred objects dedicated by his fathers—Jehoshaphat,
    Jehoram, and Ahaziah, the kings of Judah—along with his own consecrated items
    and all the gold found in the treasuries of the house of the LORD and the royal
    palace, and he sent them to Hazael king of Aram. So Hazael withdrew from Jerusalem.
  eng-WEBPB: Jehoash king of Judah took all the holy things that Jehoshaphat and Jehoram
    and Ahaziah, his fathers, kings of Judah, had dedicated, and his own holy things,
    and all the gold that was found in the treasures of the LORD’s house, and of the
    king’s house, and sent it to Hazael king of Syria; and he went away from Jerusalem.
  kbq-kbq: Hagi anama huteno'a Jerusalema ehanatigeno'a, korapa Jehosafati'ma, Jehoramu'ma,
    Ahazia'ma hu'za Ra Anumzamofoma ami'naza maka zantamine, Joasi'ma ante'nea zantamine,
    ra mono nompine, kinimofo nompima ante'naza golia ana maka Joasi'a eritru huno
    Siria kini ne' Hazaelina muse'za ami'ne. Ana musezama Hazaelia enerino'a, Jerusalemi
    kumara hara huonteno atreno vu'ne.
  nhe-BL: Pero Tlanahuatijquetl Joás ipan Judá tlen mosehui para tequitis ipan Jerusalén
    quicuic nochi tlamantli tlen patiyo huan yejyectzi tlen yajaya huan ihueyi tatahua
    quimacatoyaj TOTECO itiopa. Ihueyi tatahua elque nopa tlanahuatiani ipan tlali
    Judá tlen inintoca Josafat, Joram huan Ocozías. Nojquiya Joás quicuic nochi nopa
    oro tomi tlen iaxca tiopamitl, huan iaxca nopa icaltlanahuatil huan quititlanili
    Tlanahuatijquetl Hazael ipan tlali Siria para ax ma huala quitehuiqui Jerusalén.
    Huan quena, Tlanahuatijquetl Hazael quiseli huan quicajte Jerusalén huan yajqui.
  bus-bus: Ben Yudanↄ kí Yoasi pↄ́ kɛ̀ a dezi Yudanↄ kínanↄ Yosafata kↄ̃n Yoramuo
    kↄ̃n Aaziao kpà Diianↄ sɛ̀ɛ kↄ̃n kɛ̀ à kpà Diianↄ dↄ kↄ̃n vura kɛ̀ kú Dii ua laasi
    guuo kↄ̃n a bɛ laasi guuo píngi, à kpã̀sã Azailinɛ, ben Azaili gù Yerusalɛmula.
  gub-BL: Zoaz Zuta wanuwihawete omono'og temetarer kury. A'e 'ym mehe Zuzapa omonokatu
    temetarer Tupàn Tuweharupi Wiko Ma'e pe. Zeoràw omonokatu temetarer izupe no.
    Akazi omonokatu temetarer izupe no. Zoaz omono'og a'e temetarer paw kury. Omono
    wemetarer Tupàn pe imono pyrer a'e temetarer rehe we no. Omono itazu or Tupàn
    Hàpuzuhu pe har paw hehe we no. Omono itazu or wàpuzuhu pe har paw hehe we no.
    Omono kar a'e temetarer paw tuwihawete Azaew pe kury. A'e rupi Azaew nuzàmàtyry'ym
    kwaw Zeruzarez kury.
  eng-DRA: 'Wherefore Joas king of Juda took all the sanctified things, which Josaphat,
    and Joram, and Ochozias his fathers the kings of Juda had dedicated to holy uses,
    and which he himself had offered: and all the silver that could be found in the
    treasures of the temple of the Lord, and in the king’s palace: and sent it to
    Hazael king of Syria, and he went off from Jerusalem.'
