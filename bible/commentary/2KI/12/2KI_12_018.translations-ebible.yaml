  kan-OKCV: ಆಗ ಯೆಹೂದದ ಅರಸನಾದ ಯೋವಾಷನು ತನ್ನ ಪೂರ್ವಜರಾದ ಯೆಹೋಷಾಫಾಟ, ಯೆಹೋರಾಮ್, ಅಹಜ್ಯ ಎಂಬ
