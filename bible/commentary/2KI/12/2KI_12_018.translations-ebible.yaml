    king’s house, and sent it to Hazael king of Syria; and he went away from Jerusalem.
  eng-FBV: So King Joash of Judah took all the holy objects dedicated by his forefathers
    Jehoshaphat, Jehoram, and Ahaziah, the kings of Judah, along with all the items
