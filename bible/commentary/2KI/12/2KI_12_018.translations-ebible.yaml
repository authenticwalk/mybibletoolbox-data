    tamai, ko e ngaahi tuʻi ʻo Siuta, pea mo ʻene ngaahi meʻa tapu ʻaʻana, pea mo
    e koula kotoa pē naʻe ʻilo ʻi he ngaahi tukunga koloa ʻi he fale ʻo Sihova, pea
    ʻi he fale ʻoe tuʻi, mo ne ʻave ia kia Hasaeli ko e tuʻi ʻo Silia: pea naʻa ne
    foki atu mei Selūsalema.'
  ces-1613: Protož pobral Joas král Judský všecky věci svaté, kterýchž byli nadali
