    dabe da, tama te king Joas agai me te tigidali doado bage te Genuai Bidiba dąį
    ilali me, tama me te agai te tigidali gol me, te Genuai Bidigo tempel bede te
    mone mubo habadu muani goli me, me te kingo bede muani gol me agai sali. Tama
    agai te nai dabe selama, te king Hasaelbolo olo mu te bugai homu pemene iliyu
    mani. Tama te king Hasaelgo te doado bage dabe sali, tama tibaso, agai te Jerusalem
    bage dali hwįsąma, sula taga pali.
  tpi-tpi: Tasol King Joas i no laik long Hasael i kam pait long Jerusalem, olsem
    na em i salim bikpela presen long Hasael. Joas i kisim olgeta samting ol tumbuna
    bilong en, em King Jehosafat na King Jehoram na King Ahasia, i bin makim bilong
    Bikpela, na olgeta samting Joas yet i bin makim bilong Bikpela. Na tu em i kisim
    olgeta gol i stap long rum mani long haus bilong Bikpela na long haus king. Na
    em i salim ol dispela samting i go long Hasael olsem presen. Hasael i kisim pinis,
    orait em i larim Jerusalem na i go.
  dan-1931: tog Kong Joas af Juda alle de Helliggaver, som hans Fædre, Judas Konger
