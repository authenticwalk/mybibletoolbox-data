    wǝ ɵzi tǝⱪdim ⱪilƣanlirini Pǝrwǝrdigarning ɵyi ⱨǝm padixaⱨning ordisining hǝziniliridin
    izdǝp tapⱪan barliⱪ altunƣa ⱪoxup, ⱨǝmmisini Suriyǝning padixaⱨi Ⱨazaǝlgǝ ǝwǝtti;
