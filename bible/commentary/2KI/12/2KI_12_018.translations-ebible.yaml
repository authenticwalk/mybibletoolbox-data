  mdy-ETH: ዪሁዳ ዓጮ ካኣቲ ዒዮዓሴያ ዒዛኮ ቤርታ ካኣታዼ ካኣቶ ጌይፃ፦ ዒዮሳፒፄንታ ዒዮራሜንታ ዓካዚያሴንታ ናንጊና ናንጋ
