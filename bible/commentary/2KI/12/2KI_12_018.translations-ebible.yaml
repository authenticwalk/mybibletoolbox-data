    Jérusalem.
  mal-mal: യെഹൂദാ രാജാവായ യെഹോവാശ് തന്റെ പിതാക്കന്മാരായ യെഹോശാഫാത്ത്, യെഹോരാം, അഹസ്യാവ്
    എന്നീ യെഹൂദാരാജാക്കന്മാർ നിവേദിച്ചിരുന്ന സകലവസ്തുക്കളും താൻ നിവേദിച്ചിരുന്ന വസ്തുക്കളും
    യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിലും രാജധാനിയിലും ഉള്ള പൊന്നും എടുത്ത് അരാം രാജാവായ
    ഹസായേലിന് കൊടുത്തയച്ചു; അങ്ങനെ അവൻ യെരൂശലേമിനെ ആക്രമിക്കാതെ വിട്ടുപോയി.
  urd-GVR: Yih dekh kar Yahūdāh ke bādshāh Yuās ne un tamām hadiyājāt ko ikaṭṭhā kiyā
