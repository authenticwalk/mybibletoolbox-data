  ckb-ckb: یۆئاشی پاشای یەهوداش هەموو شتە تەرخانکراوەکانی یەهۆشافات و یەهۆرام و ئەحەزیای
    باوباپیرانی، پاشایانی یەهودا، لەگەڵ شتە پیرۆزکراوەکانی خۆی و هەموو زێڕی ناو گەنجینەکانی
    پەرستگای یەزدان و کۆشکی پاشای برد و ناردنی بۆ حەزائێلی پاشای ئارام، ئەویش لە ئۆرشەلیم
