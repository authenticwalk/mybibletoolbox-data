    consagrados, y todo el oro que había en los tesoros de la Casa de Yavé y en la
    casa real. Y los envió a Hazael, rey de Siria, quien se retiró de Jerusalén.'
  gun-gun: Ha'e ramo Judá pygua huvixa Joás ma oipe'apa mba'emo iky'a e'ỹ va'erã guamoĩ
    kuery Judá pygua huvixa va'e Senhor pe omboaxa va'ekue, Josafá, Jeorão ha'e Acazias.
    Oipe'a avi ouro Senhor ropy ha'e huvixa ropy omoĩ porã mbyre. Ha'e va'e ma Síria
    pygua huvixa Hazael pe omondouka. Ha'e ramo nopenavei Jerusalém tetã re.
  ilo-ULB: Innala ni Joas nga ari ti Juda dagiti amin a banbanag a kukua ni Yahweh
    nga indaton da Jehosafat, Jehoram, Ahazias, dagiti ammana, ken dagiti ari ti Juda
    kenni Yahweh, dagiti nasagradoan a banbanag a kukuana, ken dagiti amin a balitok
    a makita kadagiti uneg ti siled a pagiduldulinan iti balay ni Yahweh ken ti ari;
    ket intedna dagitoy kenni Hazael nga ari ti Aram. Kalpasanna, pimmanaw ni Hazael
    manipud idiay Jerusalem.
  kpg-kpg: King Joash o Judah guu kae nia tigidaumaha huogodoo ala mai i nia king
    i ono mua go Jehoshaphat, Jehoram, mo Ahaziah ala ne hagadabu ang gi Dimaadua,
    ga hagapuni ngaadahi mo ana tigidaumaha donu mono goolo huogodoo ala i lodo di
    gowaa benebene mee o di Hale Daumaha mo di hale o king, gu hagau huogodoo dehuia
    gi di king Hazael. Hazael guu lahi ana gau dauwa gi daha mo Jerusalem, gii hula
    gi daha.
  uig-ARA: شۇنىڭ بىلەن يەھۇدانىڭ پادىشاھى يەھوئاش ئۆز ئاتا-بوۋىلىرى بولغان يەھۇدا
    پادىشاھلىرى يەھوشافات، يورام ۋە ئاھازىيا پەرۋەردىگارغا تەقدىم قىلغان ھەممە مۇقەددەس
    بۇيۇملارنى، ۋە ئۆزى تەقدىم قىلغانلىرىنى پەرۋەردىگارنىڭ ئۆيى ھەم پادىشاھنىڭ ئوردىسىنىڭ
    خەزىنىلىرىدىن ئىزدەپ تاپقان بارلىق ئالتۇنغا قوشۇپ، ھەممىسىنى سۇرىيەنىڭ پادىشاھى
