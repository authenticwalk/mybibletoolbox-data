    i všecko zlato, kteréž se nalezlo v pokladích domu Hospodinova a domu královského,
    a poslal k Hazaelovi králi Syrskému. I odtáhl od Jeruzaléma.
  eng-WMB: Jehoash king of Judah took all the holy things that Jehoshaphat and Jehoram
