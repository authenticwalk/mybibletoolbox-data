    paleis lag opgeborgen, en zond het aan Chazaël, den koning van Aram. Deze liet
    toen Jerusalem met rust.
  nch-BL: Pero Tanahuatijquet Joás ipan Judá cati mosehui para tequitis ipan Jerusalén
    quicuic nochi tamanti cati patiyo huan yejyectzi cati yaya huan ihueyi tatahua
    quimacatoyaj TOTECO itiopa. Ihueyi tatahua elque nopa tanahuatiani ipan tali Judá
    cati inintoca Josafat, Joram huan Ocozías. Nojquiya Joás quicuic nochi nopa tomi
    ten oro cati iaxca tiopamit, huan iaxca nopa icaltanahuatil huan quititanili Tanahuatijquet
    Hazael ipan tali Siria para amo ma huala quitehuiqui Jerusalén. Huan quena, Tanahuatijquet
    Hazael quiseli huan quicajte Jerusalén huan yajqui.
  vie-1934: Giô-ách, vua Giu-đa, bèn lấy hết thảy những vật thánh của Giô-sa-phát,
    Giô-ram và A-cha-xia, các tổ phụ người, là vua Giu-đa, đã biệt riêng ra thánh,
    luôn với các vật thánh của mình, và hết thảy vàng ở trong kho tàng của đền thờ
    Đức Giê-hô-va và cung vua, mà gởi dâng cho Ha-xa-ên, vua Sy-ri; vì cớ ấy, Ha-xa-ên
    đi khỏi Giê-ru-sa-lem.
  hin-CV: यहूदिया के राजा योआश ने अपने पूर्वजों यहोशाफ़ात, यहोराम और अहज़्याह द्वारा
    चढ़ाई गई पवित्र वस्तुएं, जिन्हें यहूदिया के राजाओं ने भेंट किया था और स्वयं अपने
    द्वारा भेंट की हुई पवित्र वस्तुएं और राजकोष में रखा सारा सोना लेकर, जो याहवेह
    के भवन में रखा था, अराम के राजा हाज़ाएल को भेंट में दे दिया. फलस्वरूप हाज़ाएल
    येरूशलेम न जाकर अपने देश लौट गया.
  spa-BES: Entonces Joás, rey de Judá, tomó todas las cosas santas que Josafat, y
