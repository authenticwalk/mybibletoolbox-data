  tam-2017: அப்பொழுது யூதாவின் ராஜாவாகிய யோவாஸ், தன் முன்னோர்களாகிய யோசபாத், யோராம்,
    அகசியா என்னும் யூதாவின் ராஜாக்கள் பரிசுத்தம்செய்துவைத்த எல்லாவற்றையும், தான் பரிசுத்தம்
    செய்துவைத்ததையும், யெகோவாவுடைய ஆலயத்திலும் ராஜாவின் அரண்மனையிலுமுள்ள பொக்கிஷங்களில்
    கிடைத்த பொன் எல்லாவற்றையும் எடுத்து சீரியாவின் ராஜாவாகிய ஆசகேலுக்கு அனுப்பினான்;
    அப்பொழுது அவன் எருசலேமைவிட்டுத் திரும்பிப்போனான்.
  spa-RV-1909: 'Por lo que tomó Joas rey de Judá todas las ofrendas que había dedicado
