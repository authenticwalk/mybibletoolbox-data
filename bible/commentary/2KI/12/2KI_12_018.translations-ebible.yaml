verse: 2KI.012.018
translations:
  mal-C: എന്നാൽ യെഹൂദാരാജാവായ യോവാശ് തന്റെ പിതാക്കന്മാരും യെഹൂദാരാജാക്കന്മാരുമായ യെഹോശാഫാത്തും
    യെഹോരാമും അഹസ്യാവും അർപ്പിച്ചിരുന്നതും താൻ സ്വയം കാഴ്ചയായി അർപ്പിച്ചിരുന്നതുമായ
    വിശുദ്ധവസ്തുക്കളും യഹോവയുടെ ആലയത്തിലെയും രാജകൊട്ടാരത്തിലെയും ഭണ്ഡാരങ്ങളിൽ ഉണ്ടായിരുന്ന
    മുഴുവൻ സ്വർണവും എടുത്ത് അരാംരാജാവായ ഹസായേലിനു കൊടുത്തയച്ചു. അങ്ങനെ അദ്ദേഹം ജെറുശലേം
    ആക്രമിക്കുന്നതിൽനിന്ന് പിന്തിരിഞ്ഞു.
  deu-TKW: Damals zog Hasael, der König von Aram, heran, belagerte die Stadt Gath
    und eroberte sie. Als nun Hasael Miene machte, Jerusalem anzugreifen,
  lin-lin: Na tango wana, Azaeli, mokonzi ya Siri, akendeki kobundisa engumba Gati
    mpe abotolaki yango. Sima, Azaeli abalukaki mpo na kobundisa Yelusalemi.
  eng-LSV: and Jehoash king of Judah takes all the sanctified things that Jehoshaphat,
    and Jehoram, and Ahaziah, his fathers, kings of Judah, had sanctified, and his
    own sanctified things, and all the gold that is found in the treasures of the
    house of YHWH and of the house of the king, and sends [them] to Hazael king of
    Aram, and he goes up from off Jerusalem.
  eng-GNV: And Iehoash King of Iudah tooke all the halowed thinges that Iehoshaphat,
    and Iehoram, and Ahaziah his fathers Kings of Iudah had dedicated, and that he
    himselfe had dedicated, and all the golde that was found in the treasures of the
    house of the Lord and in the Kings house, and sent it to Hazael King of Aram,
    and he departed from Ierusalem.
  eng-WEBSTER: 'And Jehoash king of Judah took all the hallowed things that Jehoshaphat,
    and Jehoram, and Ahaziah, his fathers, kings of Judah, had dedicated, and his
    own hallowed things, and all the gold that was found in the treasures of the house
    of the LORD, and in the king''s house, and sent it to Hazael king of Syria: and
    he went away from Jerusalem.'
  nhw-BL: Pero Tlanahuatijquetl Joás ipan Judá catli mosehui para tequitis ipan Jerusalén
    quicuic nochi tlamantli catli patiyo huan yejyectzi catli yaya huan ihueyi tatahua
    quimacatoyaj TOTECO itiopa. Ihueyi tatahua elque nopa tlanahuatiani ipan tlali
    Judá catli inintoca Josafat, Joram huan Ocozías. Nojquiya Joás quicuic nochi nopa
    oro tomi catli iaxca tiopamitl, huan iaxca nopa icaltlanahuatil huan quititlanili
    Tlanahuatijquetl Hazael ipan tlali Siria para amo ma huala quihuilanaqui Jerusalén.
    Huan quena, Tlanahuatijquetl Hazael quiseli huan quicajte Jerusalén huan yajqui.
  swh-ONEN: Lakini Yoashi mfalme wa Yuda akavichukua vyombo vyote vitakatifu vilivyowekwa
    wakfu na baba zake, yaani Yehoshafati, Yehoramu na Ahazia, wafalme wa Yuda, zawadi
    ambazo yeye mwenyewe alikuwa ameziweka wakfu pamoja na dhahabu yote iliyokutwa
    katika hazina za Hekalu la Bwana na katika jumba la kifalme, akazipeleka kwa Hazaeli
    mfalme wa Aramu, ambaye hatimaye aliondoka Yerusalemu.
  bba-bba: Sɑɑ ye sɔɔrɑ Sirin sinɑ boko Hɑsɑɛli u Gɑti wɔri. Mɑ u ye mwɑ. Yen biru
    u ɡɔ̃ru doke u dɑ u Yerusɑlɛmu mwɑ.
  eng-KJVCPB: 'And Jehoash king of Judah took all the hallowed things that Jehoshaphat,
    and Jehoram, and Ahaziah, his fathers, kings of Judah, had dedicate, and his own
    hallowed things, and all the gold that was found in the treasures of the house
    of the Lord, and in the king’s house, and sent it to Hazael king of Syria: and
    he went away from Jerusalem.'
  luo-luo: To Joash ruodh Juda nokawo gik moko duto mowal mane kwerene kaka Jehoshafat,
    Jehoram kod Ahazia mane gin ruodhi mag Juda osechiwo ne Jehova Nyasaye. Gigo duto
    Joash noorone Hazael ruodh Aram, kaachiel gi gik moko duto mane en owuon osechiwo
    ne Jehova Nyasaye; kaachiel gi dhahabu duto mane ni e kar keno mar hekalu mar
    Jehova Nyasaye kod kar keno mar od ruoth kendo Hazael ne ok omonjo Jerusalem.
  meu-meu: Iehoasa, Iuda pavapavana, ese herahia helaḡadia iboudiai, Iehosafat bona
    Iehoram bona tamana Ahasia, Iuda pavapavadia, ese e hahelaḡadia ḡaudia, bona ia
    sibona ena herahia, e hahelaḡadia ḡaudia, bona Iehova ena dubu ai bona hanua pavapavana
    ena ruma ai e habouva gold-na idoinai e abi, bena Hasaele, Suria pavapavana, dekena
    e siaidia lao. Bena Hasaele na Ierusalem amo e raka oho.
  npi-ULB: यहूदाका राजा योआशले तिनका पुर्खाहरू अर्थात् यहूदाका राजाहरू यहोशापात, यहोराम
    र अहज्याह र तिनी आफैले अलग गरेका सबै पवित्र थोकसाथै परमप्रभुको मन्दिर र राजाका
    भण्डार कोठाहरूमा भेट्टाइएका सबै सुन लिए र ती अरामका राजा हजाएललाई पठाइदिए । तब
    हजाएल यरूशलेमबाट गए ।
  yor-yor: Ṣùgbọ́n Jehoaṣi ọba Juda mú gbogbo ohun mímọ́ tí a gbé ka iwájú tí a yà
    sọ́tọ̀ nípasẹ̀ baba rẹ̀ Jehoṣafati, Jehoramu àti Ahasiah, àwọn ọba Juda, àti àwọn
    ẹ̀bùn tí òun tìkára rẹ̀ ti yà sọ́tọ̀ àti gbogbo wúrà, tí ó rí nínú ibi ìfowópamọ́
    sí ilé tí a kọ́ fún Olúwa àti ní ti ààfin ọba, ó sì fi wọ́n ránṣẹ́ sí Hasaeli;
    ọba Siria, tí ó sì fà padà kúrò ní Jerusalẹmu.
  pes-OPCB: اما یوآش پادشاه، تمام اشیاء مقدّسی را که اجدادش (یهوشافاط، یهورام و اخزیا،
    پادشاهان یهودا) به خداوند وقف نموده بودند، با آنچه که خود وقف کرده بود و تمام
    طلای خزانهٔ خانهٔ خداوند و خزانهٔ سلطنتی را گرفته، برای حزائیل فرستاد، و حزائیل
    نیز از حمله به اورشلیم صرفنظر کرده، مراجعت نمود.
  tgl-ULB: Kaya kinuha ni Joas hari ng Juda ang lahat ng kasangkapan na itinalaga
    nina Jehosafat at Joram at Ahazias, ang kaniyang mga ninuno, mga hari ng Juda,
    para kay Yahweh, ang kaniyang sariling mga banal na kasangkapan, at lahat ng ginto
    na makikita sa mga imbakan sa tahanan ni Yahweh at ng hari; ipinadala niya ang
    mga ito kay Hazael ang hari ng Aram. Pagkatapos umalis na si Hazael mula sa Jerusalem.
  hui-hui: Ani piyagola Yudanaga Kini Yoasa ibu Kini Hasaelela wai nabule lowa ibugua
    Hasaele mo palia holenaga muni yári tara tararubi dewaore Hasaele hearia yu pudaba
    lene. Mbirale dabudabu bamba Kini Yoasanaga mamali Yudali Kini Yahosabadahanda
    mo wini wiarubi Yahoramahanda mo wini wiarubi Ahasaiahanda mo wini wiarubi uruni
    bibahende tigua Anduane Homogonaga lalu daba bagiho wini wiarubi Yoasa ibugua
    mo wiai hene. Ani mo wiai howa Kini Yoasa ibunime mbirale bayale damenego Anduane
    Homogonaga lalu daba bagiho wini wiarubi heba mandagi wiamaga ho wini. Ani bialu
    ngolo muni damenego Anduane Homogonaga andaha wini wiarubi kini ibuninaga andagaha
    wini wiarubi bibahendeore Kini Hasaele mo palia hole lowa mo miai hene. Ani mo
    miai hayagola Kini Hasaele ibugua mbirale uruni mo yai halu wai nabi wahalu ibuni
    dalu dai bini.
  mya-mya: ယု​ဒ​ဘု​ရင်​ယော​ရှ​သည်​မိ​မိ​၏​အ​လျင် အုပ်​စိုး​ခဲ့​ကြ​သော​ယော​ရှ​ဖတ်​မင်း၊
    ယ​ဟော​ရံ မင်း​နှင့်​အာ​ခ​ဇိ​မင်း​တို့​ထာ​ဝ​ရ​ဘု​ရား​အား ဆက်​ကပ်​လှူ​ဒါန်း​ခဲ့​သည့်​ပူ​ဇော်​သ​ကာ​များ​နှင့်
    မိ​မိ​ကိုယ်​တိုင်​ပေး​လှူ​ထား​သည့်​ပူ​ဇော်​သကာ များ​ကို​လည်း​ကောင်း၊ ဗိ​မာန်​တော်​နှင့်​နန်း​တော်
    ဘဏ္ဍာ​တိုက်​များ​တွင်​ရှိ​သ​မျှ​သော​ရွှေ​ကို​လည်း ကောင်း​ယူ​၍ လက်​ဆောင်​ပဏ္ဏာ​အ​ဖြစ်​ဟာ​ဇေ​လ
    မင်း​ထံ​ပေး​ပို့​လိုက်​၏။ ထို​အ​ခါ​ဟာ​ဇေ​လ သည်​မိ​မိ​၏​တပ်​မ​တော်​ကို ယေ​ရု​ရှ​လင်​မြို့
    မှ​ရုပ်​သိမ်း​သွား​လေ​၏။
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡིས་རང་གི་མེས་པོ་སྟེ། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་དང་ཡེ་ཧོ་རཱམ།
    ཨ་ཧ་ཟི་ཡཱ་གསུམ་གྱིས་བསྔོས་པའི་རྫས་དམ་པ་རྣམས་དང་རང་གིས་བསྔོས་པའི་རྫས་དམ་པ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་དཀོར་མཛོད་དང་།
    རྒྱལ་པོའི་ཕོ་བྲང་དུ་ཡོད་པའི་གསེར་ཐམས་ཅད་བླངས་ནས་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་ལ་ཕུལ་བ་ན།
    ཧ་ཟཱ་ཨེལ་ནི་ཡེ་རུ་སཱ་ལེམ་དང་བྲལ་ནས་སོང་ངོ་། །
  sna-sna: Asi Joashi mambo weJudha akatora zvinhu zvose zvitsvene zvakatsaurwa zvakanga
    zvakumikidzwa namadzibaba ake, Jehoshafati, naJehoramu naAhazia madzimambo eJudha,
    zvipo zvaakanga akumikidza iye negoridhe rose rakawanikwa mumatura etemberi yaJehovha
    nomumuzinda wamambo, akazvitumira kuna Hazaeri mambo weAramu, iye akabva muJerusarema.
  spa-BLM: Joás, rey de Judá, tomó todas las cosas sagradas que Josafat, Joram y Ocozías,
    sus padres, reyes de Judá, habían dedicado, y sus propias cosas sagradas, y todo
    el oro que se encontraba en los tesoros de la casa de Yahvé y de la casa real,
    y lo envió a Hazael, rey de Siria; y se fue de Jerusalén.
  cac-cac: A vin̈aj Joás sreyal Judá, ix smolb'ej jantac tas yac'nac eb' smam yicham
    vin̈ d'a stemplo Jehová, aton vin̈aj Josafat, vin̈aj Joram yed' vin̈aj Ocozías.
    Ix smolb'anpax juntzan̈ tas yac'nac vin̈ d'a templo chi' yed' masanil q'uen oro
    ayxo ec' ta' yed' masanil tas ay d'a spalacio vin̈. Masanil juntzan̈ chi' ix yac'b'at
    vin̈ d'a vin̈aj Hazael chi', yuj chi' majxo yac'laj oval chi' d'a Jerusalén chi'.
  swh-ULB: Ndipo Hazaeli akageuka kuishambulia Yerusalemu. Yoashi mfalme wa Yuda akavichukua
    vitu vyote ambavyo Yehoshefati na Yehoramu na Ahazia, baba zake, wafalme wa Yuda,
    na kuviweka wakfu, na vile alivyokuwa ameviweka wakfu, na dhahabu zote zilizokuwa
    zimeonekana kwenye gala la nyumba ya Yahwe na la mfalme akawatuma kwenda kwa Ahazi
    mfalme wa Shamu. Kisha Hazaeli akaenda zake kutoka Yerusamu.
  bel-bel: Але Ёас, цар Юдэйскі, узяў усё ахвяраванае, што ахвяравалі храму Ёсафат,
    і Ёрам і Ахозія, бацькі ягоныя, цары Юдэйскія, і што ён сам ахвяраваў, і ўсё золата,
    знойдзенае ў скарбніцах дома Гасподняга і дома царскага, і паслаў Азаілу, цару
    Сірыйскаму; і ён адступіў ад Ерусаліма.
  deu-ELBBK: Damals zog Hasael, der König von Syrien, herauf und kämpfte gegen Gat
    und nahm es ein. Und Hasael richtete sein Angesicht darauf, gegen Jerusalem hinaufzuziehen.
  mbb-OT: Midtiǥum ni Hadì Joash is langun he menge azen he inhalad te menge kepuun
    din diyà te Nengazen, ragkes en is kandin he menge inhalad. (Is menge kepuun ni
    Joash he midhalad dutun he menge azen iyan si Jehoshafat, si Jehoram, wey si Ahazia,
    he menge hadì diyà te Juda.) Heini is langun impeuwit ni Joash diyà te ki Hazael,
    ragkes en is langun he vulawan he ziyà te menge budiga zuen te valey te Nengazen
    wey is diyà te turuǥan. Umbe wazè en surunga ni Hazael is Jerusalem.
  mal-2015: ദൃഷ്ടിവെച്ചാറെ യെഹൂദാരാജാവായ യെഹോവാശ് തന്റെ പിതാക്കന്മാരായ യെഹോശാഫാത്ത്,
    യെഹോരാം, അഹസ്യാവു എന്നീ യെഹൂദാരാജാക്കന്മാർ നിവേദിച്ചിരുന്ന സകലനിവേദിതവസ്തുക്കളും
    താൻ നിവേദിച്ചിരുന്ന വസ്തുക്കളും യഹോവയുടെ ആലയത്തിലെ ഭണ്ഡാരത്തിലും രാജധാനിയിലും
    ഉള്ള പൊന്നൊക്കെയും എടുത്തു അരാംരാജാവായ ഹസായേലിന്നു കൊടുത്തു; അങ്ങനെ അവൻ യെരൂശലേമിനെ
    വിട്ടുപോയി.
  rmc-rmc: Akor geľa o aramejiko kraľis o Chazael pro mariben pro foros Gat a zaiľa
    les. Paľis kamľa te džal the pro Jeruzalem.
  pes-OPV: ویهوآش، پادشاه یهودا تمامی موقوفاتی را که پدرانش، یهوشافاط و یهورام و اخزیا،
    پادشاهان یهودا وقف نموده بودند و موقوفات خود وتمامی طلا را که در خزانه های خانه
    خداوند وخانه پادشاه یافت شد، گرفته، آن را نزد حزائیل، پادشاه ارام فرستاد و او
    از اورشلیم برفت.
  ron-1924: Иоас, ымпэратул луй Иуда, а луат тоате лукруриле ынкинате Домнулуй, ши
    ануме че фусесе ынкинат Домнулуй де Иосафат, де Иорам ши де Ахазия, пэринций сэй,
    ымпэраций луй Иуда, че ынкинасе ел ынсушь ши тот аурул каре се гэся ын вистиерииле
    Касей Домнулуй ши касей ымпэратулуй. Ши а тримис тотул луй Хазаел, ымпэратул Сирией,
    каре ну с-а суит ымпотрива Иерусалимулуй.
  ben-OBCV: কিন্তু যিহূদার রাজা যোয়াশ তাঁর পূর্বসূরীদের—যিহূদার রাজা যিহোশাফট, যিহোরাম
    ও অহসিয়ের—দ্বারা উৎসর্গীকৃত সব পবিত্র জিনিসপত্র এবং তিনি নিজে যেসব উপহারসামগ্রী
    উৎসর্গীকৃত করলেন, সেগুলি এবং সদাপ্রভুর মন্দিরের কোষাগারে ও রাজপ্রাসাদে যত সোনাদানা
    ছিল, সব নিয়ে অরামের রাজা হসায়েলের কাছে পাঠিয়ে দিলেন, এবং তিনি তখন জেরুশালেম
    থেকে সরে এলেন।
  som-som: Markaasaa Yehoo'aash oo ahaa boqorkii dalka Yahuudah wada qaaday alaabtii
    quduuska ahayd oo dhan, taasoo ay boqorradii dalka Yahuudah quduus ka dhigeen,
    iyagoo ahaa awowayaashiis Yehooshaafaad, iyo Yehooraam, iyo Axasyaah, iyo weliba
    isaga alaabtiisii quduuska ahayd, iyo kulli dahabkii laga helay khasnadihii guriga
    Rabbiga iyo gurigii boqorkaba, oo wuxuu u diray boqorkii Suuriya oo Xasaa'eel
    ahaa; oo isna Yeruusaalem wuu ka tegey.
  lat-VUC: 'Quam ob rem tulit Joas rex Juda omnia sanctificata quæ consecraverant
    Josaphat, et Joram, et Ochozias, patres ejus reges Juda, et quæ ipse obtulerat:
    et universum argentum quod inveniri potuit in thesauris templi Domini et in palatio
    regis: misitque Hazaëli regi Syriæ, et recessit ab Jerusalem.'
  eng-ASVBT: 'And Jehoash king of Judah took all the hallowed things that Jehoshaphat
