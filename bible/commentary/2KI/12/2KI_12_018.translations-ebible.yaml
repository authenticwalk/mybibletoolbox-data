  kan-2017: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋವಾಷನು ಇದನ್ನು ಕೇಳಿ ತಾನೂ ತನ್ನ ಪೂರ್ವಿಕರಾದ ಯೆಹೋಷಾಫಾಟನೂ,
