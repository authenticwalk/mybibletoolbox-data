    da kuma dukan azurfan da aka samu a ɗakunan ajiya haikalin Ubangiji da na fada,
    ya aika da su wa Hazayel sarkin Aram, shi kuma ya janye daga Urushalima.
  uig-LAT: Shuning bilen Yehudaning padishahi Yehoash öz ata-bowiliri bolghan Yehuda
    padishahliri Yehoshafat, Yoram we Ahaziya Perwerdigargha teqdim qilghan hemme
    muqeddes buyumlarni, we özi teqdim qilghanlirini Perwerdigarning öyi hem padishahning
    ordisining xeziniliridin izdep tapqan barliq altun’gha qoshup, hemmisini Suriyening
    padishahi Hazaelge ewetti; andin Hazael Yérusalémdin chékindi.
  nde-nde: kodwa uJowashi inkosi yakoJuda wathatha zonke impahla ezingcwele ezazinikelwe
    ngokhokho bakhe uJehoshafathi loJehoramu lo-Ahaziya, amakhosi akoJuda lalezozipho
    ezazinikelwe nguye ngokwakhe, legolide lonke elatholakala ethempelini likaThixo
    lasesigodlweni, wazithumela kuHazayeli inkosi yase-Aramu. UHazayeli wasesuka eJerusalema.
  ton-ton: 'Pea naʻe toʻo mai ʻe Soasa ko e tuʻi ʻo Siuta ʻae ngaahi meʻa tapu kotoa
