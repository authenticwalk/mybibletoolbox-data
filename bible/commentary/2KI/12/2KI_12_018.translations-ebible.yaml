    king’s house, and sent it to Hazael king of Syria; and he went away from Jerusalem.
  tam-TCV: ஆனால் யூதாவின் அரசன் யோவாஸ் தன் தந்தையரான யூதாவின் அரசர்களான யோசபாத், யெகோராம்,
