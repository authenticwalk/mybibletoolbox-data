    kie the. Us ne wuh bhī jamā kie jo us ne ḳhud Rab ke ghar ke lie maḳhsūs kie the.
    Yih chīzeṅ us sāre sone ke sāth milā kar jo Rab ke ghar aur shāhī mahal ke ḳhazānoṅ
    meṅ thā us ne sab kuchh Hazāel ko bhej diyā. Tab Hazāel Yarūshalam ko chhoṛ kar
    chalā gayā.
  suz-BL: तन्‍न यहूदा ङा पिप योआशमी मेको आ किकी पिपी, यहूदा ङा पिप येहो-शाफात, येहोराम
    नु अहाज्‍याहम चढ़ेशो परमप्रभु यावे आ खिं ङा क्‍येट नु आंम आ चढ़ेशो थोव़क, परमप्रभु
    यावे आ खिंम बाक्‍शो थोव़क नु आ दरवारम बाक्‍शो सुन नेल्‍ल अराम ङा पिप हजाएल कली
    सोइक्‍ता बाक्‍त। मिनु हजाएल यरूसलेम रे लेम्‍माक्‍त। २राजा १०:३२
  ita-1927: Allora Joas, re di Giuda, prese tutte le cose sacre che i suoi padri Giosafat,
