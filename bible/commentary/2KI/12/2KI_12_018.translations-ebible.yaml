  beo-beo: 'Yuda hina bagade Youa:se da iasu liligi huluane amo e bisili hina bagade
    Yihosiafa:de amola Yihoula:me amola A:ihasaia ilia Hina Godema imunusa: ilegei,
    amola hisu iasu, amola gouli huluane Debolo Diasu amola hina bagade diasu ganodini
    dialu, amo huluane lale, hina bagade Ha:sa:iele ema iasi. Amalalu, Ha:sa:iele
    da ea dadi gagui wa:i, amo Yelusaleme fisili, masa:ne sia:i.'
  tpi-OTNT: Tasol King Joas i no laik long Hasael i kam pait long Jerusalem, olsem
    na em i salim bikpela presen long Hasael. Joas i kisim olgeta samting ol tumbuna
    bilong en, em King Jehosafat na King Jehoram na King Ahasia, i bin makim bilong
    Bikpela, na olgeta samting Joas yet i bin makim bilong Bikpela. Na tu em i kisim
    olgeta gol i stap long rum mani long haus bilong Bikpela na long haus king. Na
    em i salim ol dispela samting i go long Hasael olsem presen. Hasael i kisim pinis,
    orait em i larim Jerusalem na i go.
  hau-SA: Amma Yowash sarkin Yahuda ya kwashe tsarkakan kayan da kakanninsa, Yehoshafat,
