verse: 2KI.012.002
translations:
  mal-C: പുരോഹിതനായ യെഹോയാദാ അദ്ദേഹത്തിനു മാർഗനിർദേശം നൽകിയിരുന്ന കാലത്തെല്ലാം യോവാശ്
    യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു പ്രവർത്തിച്ചു.
  deu-TKW: Im siebenten Jahre Jehus ward Jehoas König und vierzig Jahre regierte er
    zu Jerusalem; seine Mutter aber hieß Zibja und stammte aus Berseba.
  lin-lin: Ezalaki tango Jewu akokisaki mibu sambo na bokonzi nde Joasi akomaki mokonzi.
    Joasi akonzaki mibu tuku minei na Yelusalemi. Kombo ya mama na ye ezalaki « Tsibia. »
    Tsibia azalaki moto ya Beri-Sheba.
  eng-LSV: and Jehoash does that which is right in the eyes of YHWH all his days in
    which Jehoiada the priest directed him,
  eng-GNV: And Iehoash did that which was good in the sight of the Lord all his time
    that Iehoiada the Priest taught him.
  eng-WEBSTER: And Jehoash did that which was right in the sight of the LORD all his
    days wherein Jehoiada the priest instructed him.
  nhw-BL: Huan Tlanahuatijquetl Joás quichijqui catli cuali iixpa TOTECO nochi tonali
    quema nopa totajtzi Joiada noja itztoya para quiconsejomacas.
  swh-ONEN: Yoashi akafanya yaliyo mema machoni pa Bwana miaka yote ambayo Yehoyada
    kuhani alikuwa akimwelekeza.
  bba-bba: '@see-verse:2KI.012.001'
  eng-KJVCPB: And Jehoash did that which was right in the sight of the Lord all his
    days wherein Jehoiada the priest instructed him.
  luo-luo: Joash notimo gima ber e wangʼ Jehova Nyasaye e higni duto mane Jehoyada
    jadolo ne ngʼadone rieko.
  meu-meu: Iehoasa na Iehova vairanai e kara maoromaorova ena dina iboudiai lalodiai;
    badina be hahelaḡa tauna Iehoiada ese e hadibadibaia.
  npi-ULB: योआशले सधैँ परमप्रभुको दृष्‍टिमा जे ठिक छ, त्यही गरे किनकि यहोयादा पुजारीले
    तिनलाई सल्‍लाह दिने गर्थे ।
  yor-yor: Jehoaṣi ṣe ohun tí ó tọ́ ní ojú Olúwa ní gbogbo ọdún tí Jehoiada àlùfáà
    fi àṣẹ fún un.
  pes-OPCB: یوآش در تمام سالهایی که یهویاداع معلم او بود، هر چه در نظر خداوند پسندیده
    بود انجام می‌داد.
  tgl-ULB: Ginawa ni Joas kung ano ang matuwid sa mga mata ni Yahweh sa lahat ng oras
    dahil tinuturuan siya ni Jehoiada ang pari.
  hui-hui: Yoasahanda ibu kini heangi mana bayaleore Anduane Homogonaga deni turu
    holene wiaru hangu bialu haabo henego irane loma binigo mo miaga agali mbira mini
    Yahoiada ibugua ibunaga mini mandaru baya hangu mo tiga binigome ani biaga hene.
  mya-mya: သူ​သည်​ယဇ်​ပု​ရော​ဟိတ်​ယော​ယ​ဒ​၏​သွန် သင်​မှု​ကို​ခံ​ယူ​ရ​ရှိ​သ​ဖြင့် တစ်​သက်​လုံး
    ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်​မူ​သော အ​မှု​များ​ကို​ပြု​၏။-
  bod-N: མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་ཡིས་མཛུབ་ཁྲིད་གནང་བའི་ཉིན་དག་ལ། ཡོ་ཨ་སི་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Joashi akaita zvakanaka pamberi paJehovha pamakore ose aakadzidziswa naJehoyadha
    muprista.
  spa-BLM: Joás hizo lo que era justo a los ojos de Yahvé durante todos sus días,
    en lo que le instruyó el sacerdote Joiada.
  cac-cac: Masanil tas ix sc'ulej vin̈aj Joás chi', te vach' d'a yichan̈ Jehová, yujto
    ix c'ayb'aj vin̈ yuj vin̈aj sacerdote Joiada.
  swh-ULB: Yoashi akafanya yaliyo mema usoni mwa Yahwe siku zote, kwa sababu Yehoyada
    kuhani alimfundisha.
  bel-bel: І рабіў Ёас спадобнае ў вачах Гасподніх ва ўсе дні свае, пакуль настаўляў
    яго сьвятар Ёдай;
  deu-ELBBK: Im 7. Jahr Jehus wurde Joas König, und er regierte 40 Jahre in Jerusalem;
    und der Name seiner Mutter war Zibja, von Beerseba.
  mbb-OT: Metazeng is baal zin diyà te etuvangan te Nengazen seled te tivuuk he untung
    din, su mibpenurù sikandin ni Jehoyada he memumuhat.
  mal-2015: യെഹോയാദാപുരോഹിതൻ യെഹോവാശിനെ ഉപദേശിച്ചുപോന്ന കാലത്തൊക്കെയും അവൻ യഹോവെക്കു
    ഇഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Chudňa te kraľinel, sar sas o Jehu kraľis upral o Izrael efta berš, a andro
    Jeruzalem kraľinelas saranda (40) berš. Leskri daj e Cibja sas andral e Beer-Šeba.
  pes-OPV: و یهوآش آنچه را که در نظر خداوند پسند بود، در تمام روزهایی که یهویاداع
    کاهن او را تعلیم می‌داد، بجا می‌آورد.
  ron-1924: Иоас а фэкут че есте плэкут ынаинтя Домнулуй ын тот тимпул кыт а урмат
    ындрумэриле преотулуй Иехоиада.
  ben-OBCV: যতদিন যাজক যিহোয়াদা যোয়াশকে উপদেশ দিলেন, ততদিন তিনি সদাপ্রভুর দৃষ্টিতে
    যা ঠিক, তাই করে গেলেন।
  som-som: Oo Yehoo'aashna wuxuu sameeyey wixii Rabbiga hortiisa ku qummanaa wakhtigii
    uu wadaadkii Yehooyaadaac isaga baray oo dhan.
  lat-VUC: Fecitque Joas rectum coram Domino cunctis diebus quibus docuit eum Jojada
    sacerdos.
  eng-ASVBT: And Jehoash did that which was right in the eyes of Jehovah all his days
    wherein Jehoiada the priest instructed him.
  ita-1885: E Gioas fece quello che piace al Signore, tutto il tempo che il sacerdote
    Gioiada l'ammaestrò.
  eng-LXXUP: 'Jehoash began to reign in the seventh year of Jehu, and he reigned forty
    years in Jerusalem: and his mother’s name was Zibiah of Beersheba.'
  eng-ULB: Joash did what was right in the eyes of Yahweh all the time, because Jehoiada
    the priest was instructing him.
  spa-VBL: Joás hizo lo que era correcto a los ojos del Señor durante los años en
    que el sacerdote Joyadá le aconsejó.
  fra-_FOB: Joas fit ce qui est droit aux yeux de l'Éternel, tout le temps que Jéhojada,
    le sacrificateur, l'instruisit.
  mal-mal: യെഹോയാദാ പുരോഹിതൻ യെഹോവാശിനെ ഉപദേശിച്ചുപോന്ന കാലത്ത് അവൻ യഹോവയ്ക്ക് ഇഷ്ടമായുള്ളത്
    ചെയ്തു.
  urd-GVR: Jab tak Yahoyadā us kī rāhnumāī kartā thā Yuās wuh kuchh kartā rahā jo
    Rab ko pasand thā.
  suz-BL: योआशमी चढ़ेब येहो-यादाम शेंशो खोदेंशो पा, ब्रोंइम सम्‍म परमप्रभु यावे आ
    ङोंइती मार रिम्‍शो बाक्‍मे, मेको पवा बाक्‍त।
  ita-1927: Joas fece ciò ch’è giusto agli occhi dell’Eterno per tutto il tempo in
    cui fu diretto dal sacerdote Jehoiada.
  ckb-ckb: یۆئاش لەبەرچاوی یەزدان ئەوەی ڕاست بوو کردی لە هەموو ئەو ماوەیەی کە یەهۆیاداعی
    کاهین فێری دەکرد.
  eng-BBE: Jehoash did what was right in the eyes of the Lord all his days, because
    he was guided by the teaching of Jehoiada the priest.
  kan-OKCV: ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಯೋವಾಷನಿಗೆ ಬೋಧಿಸಿದ ಎಲ್ಲಾ ವರ್ಷಗಳಲ್ಲಿ ಯೋವಾಷನು ಯೆಹೋವ ದೇವರ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಸರಿಯಾದದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: ஆசாரியனாகிய யோய்தா யோவாசுக்கு அறிவுரைசெய்த நாட்களெல்லாம் அவன் யெகோவாவின்
    பார்வைக்குச் செம்மையானதைச் செய்தான்.
  spa-RV-1909: Y Joas hizo lo recto en ojos de Jehová todo el tiempo que le dirigió
    el sacerdote Joiada.
  ron-BTF: Și Ioas a făcut ceea ce era drept înaintea ochilor DOMNULUI în toate zilele
    în care l-a instruit Iehoiada preotul.
  eng-WEBP: Jehoash did that which was right in the LORD’s eyes all his days in which
    Jehoiada the priest instructed him.
  eng-FBV: Joash did what was right in the Lord's sight during the years that Jehoiada
    the priest advised him.
  nld-1939: Zijn leven lang deed Joasj wat recht was in de ogen van Jahweh, zoals
    hij van den priester Jehojada geleerd had.
  nch-BL: Huan Tanahuatijquet Joás quichijqui cati cuali iixpa TOTECO nochi tonali
    quema nopa totajtzi Joiada noja itztoya para quiconsejomacas.
  vie-1934: Giô-ách làm điều thiện trước mặt Đức Giê-hô-va, trọn lúc Giê-hô-gia-đa,
    thầy tế lễ, dạy dỗ người.
  hin-CV: योआश ने आजीवन वही किया, जो याहवेह की दृष्टि में ठीक है, क्योंकि उसे पुरोहित
    यहोयादा ने शिक्षा दी थी.
  spa-BES: Joás hizo lo que era correcto a los ojos del Señor todos los días, porque
    fue guiado por la enseñanza del sacerdote Joiada.
  tdx-tdx: Tan-taom-paha-fitom-pifehea’ Ieho ty namotora’ Iehoase nifehe, le nifehe
    efa-polo taoñe e Ierosalaime ao. I Zibiàe nte Beereseba ty tahinan-drene’e.
  tha-KJV: และเยโฮอาชทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ ตลอดรัชสมัยของพระองค์​ตามที่​เยโฮยาดาปุโรหิตได้สั่งสอนพระองค์
  por-BR-2018: E Joás fez o que era coreto aos olhos do SENHOR todo o tempo que o
    sacerdote Joiada o conduziu.
  deu-ELO: Und Joas tat, was recht war in den Augen Jehovas, solange der Priester
    Jojada ihn unterwies.
  eng-WYC-2018: And Joash did rightfulness before the Lord in all the days, in which
    Jehoiada, the priest, taught him. (And Joash did what was right before the Lord
    in all the days, in which Jehoiada, the priest, taught him.)
  epo-epo: Jehoaŝ agadis tiel, kiel plaĉas al la Eternulo, dum la tempo, en kiu gvidadis
    lin la pastro Jehojada.
  uig-PIN: Yǝⱨoax Yǝⱨoyada kaⱨin uningƣa nǝsiⱨǝt ⱪilip turƣan barliⱪ künlǝrdǝ, Pǝrwǝrdigarning
    nǝziridǝ durus bolƣanni ⱪildi.
  beo-beo: Youa:se ea esalusu huluane amoga, Hina Gode hahawane ba:ma:ne hou hamonanusu.
    Bai gobele salasu dunu Yihoida da hou noga:idafa ema olelei.
  tpi-OTNT: Long taim Joas i stap king, em i save mekim stretpela pasin long ai bilong
    Bikpela, long wanem, pris Jehoiada i wok long stiaim tingting bilong en.
  hau-SA: Yowash ya aikata abin da yake daidai a idon Ubangiji domin Yehohiyada firist
    ya koya masa.
  uig-LAT: Yehoash Yehoyada kahin uninggha nesihet qilip turghan barliq künlerde,
    Perwerdigarning neziride durus bolghanni qildi.
  nde-nde: UJowashi wenza ukulunga phambi kukaThixo ngayo yonke leyominyaka elaywa
    nguJehoyada umphristi.
  ton-ton: Pea naʻe fai totonu ʻa Soasa ʻi he ʻao ʻo Sihova ʻi he ngaahi ʻaho kotoa
    pē naʻe akonakiʻi ai ia ʻe Sihoiata ko e taulaʻeiki.
  ces-1613: I činil Joas, což dobrého jest před očima Hospodinovýma po všecky dny
    své, pokudž ho vyučoval Joiada kněz.
  eng-WMB: Jehoash did that which was right in the LORD’s eyes all his days in which
    Jehoiada the priest instructed him.
  tam-TCV: ஆசாரியன் யோய்தா அறிவுறுத்தல்கள் வழங்கிய காலம் முழுவதும், அரசன் யோவாஸ் யெகோவாவின்
    பார்வையில் சரியானவற்றையே செய்து வந்தான்.
  ceb-ULB: Gibuhat ni Joas ang matarong sa panan-aw ni Yahweh sa tanang panahon, tungod
    kay gitudloan man siya ni Jehoyada nga pari.
  pol-UBG: Jehoasz czynił to, co słuszne w oczach PANA, przez wszystkie swoje dni,
    w których uczył go kapłan Jehojada.
  urd-GVU: جب تک یہویدع اُس کی راہنمائی کرتا تھا یوآس وہ کچھ کرتا رہا جو رب کو پسند
    تھا۔
  deu-1912: Und Joas tat, was recht war und dem HERRN wohl gefiel, solange ihn der
    Priester Jojada lehrte,
  kan-2017: ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಯೆಹೋವಾಷನಿಗೆ ಬೋಧಕನಾಗಿದ್ದ ಕಾಲದಲ್ಲಿ ಅವನು ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ
    ಒಳ್ಳೆಯವನಾಗಿಯೇ ನಡೆದುಕೊಳ್ಳುತ್ತಿದ್ದನು.
  yap-yap: Ma n’umngin nap’an e yafos rok ni i rin’ e tin bm’agan’ SOMOL ngay, ni
    bochan e Jehoyada ni prist e i fonownag.
  hlt-MCSB: Jehoash loh amah tue khuiah tah khosoih Jehoiada kah a thuinuet bangla
    BOEIPA mikhmuh ah a thuem ni a. saii.
  mdy-ETH: ቄኤሳሢ፥ ዮዳሄ ዒዛ ዞራያ፤ ሃሣ ዔርዛያ ማዔሢሮ ዒዚ ናንጌ ዎዶ ቢያይዳ ናንጊና ናንጋ ጎዳ ዎዛሳ ማዾ ማዼኔ፤
  twi-ASANTE: Yoas asetena mu nyinaa, ɔyɛɛ deɛ ɛsɔ Awurade ani, ɛfiri sɛ, na ɔsɔfoɔ
    Yehoiada kyerɛkyerɛ no.
  eng-WEBU: Jehoash did that which was right in the LORD’s eyes all his days in which
    Jehoiada the priest instructed him.
  wal-wal: Qeesee Yoodaahee a tamaarissidonne zorido gishshau, i de7ido laitta ubban
    Yo7aashi GODAA sinttan suurebaa oottiis.
  spa-PDDPT: Joás hizo lo recto ante Yavé todos los días en los cuales el sacerdote
    Joiada lo instruía.
  gun-gun: Joás ma ha'evea ramigua ojapo oikovy Senhor renonde, sacerdote Joiada ombo'e
    herekovya ja.
  ilo-ULB: Inaramid ni Joas ti nalinteg iti mata ni Yahweh iti amin a tiempo, gapu
    ta bilbilinen isuna ni Jehoyada a padi.
  kpg-kpg: Dono mouli hagatau mee nogo hai nia mee ala e hagamanawa lamalia Dimaadua,
    idimaa Jehoiada tangada hai mee dabu nogo kuulu a mee.
  uig-ARA: يەھوئاش يەھويادا كاھىن ئۇنىڭغا نەسىھەت قىلىپ تۇرغان بارلىق كۈنلەردە، پەرۋەردىگارنىڭ
    نەزىرىدە دۇرۇس بولغاننى قىلدى.
  sus-sus: Yehu xa mangɛya ɲɛ solofere nde ra Isirayila bɔxi ma, Yowasi findi mangɛ
    ra na ɲɛ nan na. A naxa ɲɛ tongo naani mangɛya raba Darisalamu. A nga nu xili
    nɛ Sibeya, Beriseebaka nan nu a ra.
  pon-2006: Erein eh ieias e kin wiewia dahme KAUN-O kin ketin kupwurperenki, pwehki
    samworo Sehoiada eh kin kaukaweid.
  ksd-ksd: Ma Ioas i ga pait nam i ga takodo ta ra luaina mata i ra Luluai ta nam
    ra umana bung ta kana nilaun ba leoiada ra tena tinabar i ga vateten ia tana.
  tur-YTC: Yehoaş, kâhin Yehoyada'nın kendisine öğrettiği bütün günlerinde, Yahve'nin
    gözünde doğru olanı yaptı.
  grc-BRENT: Ἐν ἔτει ἑβδόμῳ τῷ Ἰοὺ ἐβασίλευσεν Ἰωὰς, καὶ τεσσαράκοντα ἔτη ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῆς μητρὸς αὐτοῦ Σαβιὰ ἐκ τῆς Βηρσαβεέ.
  ind-AYT: Yoas melakukan apa yang benar di mata TUHAN seumur hidupnya seperti yang
    diajarkan oleh Imam Yoyada.
  nya-nya: Yowasi anachita zolungama pamaso pa Yehova masiku onse amene wansembe Yehoyada
    ankamulangiza.
  hrv-hrv: Sedme godine Jehuova kraljevanja Joaš je postao kraljem i kraljevao je
    četrdeset godina u Jeruzalemu. Majka mu se zvala Sibja i bila je iz Beer Šebe.
  mps-mps: Te Joas aga king bidibo sogo, tama agai Genuai Bidigo gedude te agai dwagi
    yai doloba pai kolesaga naga yali. Magi baso meni, te polalubo pris bidi Jehoiada
    agai aga te e tama dwagi yai kolesaga ola mabo sę yali.
  tpi-tpi: Long taim Joas i stap king, em i save mekim stretpela pasin long ai bilong
    Bikpela, long wanem, pris Jehoiada i wok long stiaim tingting bilong en.
  dan-1931: Joas gjorde hele sit Liv, hvad der var ret i HERRENS Øjne, idet Præsten
    Jojada vejledede ham.
  vie-OVCB: Nhờ được Thầy Tế lễ Giê-hô-gia-đa dạy dỗ nên trọn đời Giô-ách làm điều
    thiện trước mặt Chúa Hằng Hữu.
  guj-2017: તે સર્વ દિવસોમાં યોઆશે યહોવાહની દ્રષ્ટિમાં જે સારું હતું તે કર્યું, કેમ
    કે, યહોયાદા યાજક તેને સલાહ આપતો હતો.
  pon-2006A: Erein eh ieias e kin wiewia dahme KAUN-O kin ketin kupwurperenki, pwehki
    samworo Sehoiada eh kin kaukaweid.
  por-BRBSL: Jehoash fez o que estava certo aos olhos de Iavé todos os seus dias em
    que Jehoiada, o sacerdote, o instruiu.
  cth-cth: Vaihma, Jehoiada ni Jehoash a pâtu nathung pueng teh BAWIPA mithmu vah,
    hawinae hah ouk a sak.
  twi-twi: Yoas asetena mu nyinaa, ɔyɛɛ nea ɛsɔ Awurade ani, efisɛ na ɔsɔfo Yehoiada
    kyerɛkyerɛ no.
  hlt-hlt: Jehoash loh amah tue khuiah tah khosoih Jehoiada kah a thuinuet bangla
    BOEIPA mikhmuh ah a thuem ni a saii.
  tbz-SIM: Yeu kpɑ̀tì benni diyiénnì miɛkɛ nkɛ ò do nɑɑ́mmɛ̀ okpɑ̀ɑ̀tì kɛ́ntɔ tikpɑ̀tì
    kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ kɛ bo Sedisɑdɛmmu. O yɔ̃ yètìrì do tú Sibiɑ nwe Bɛɛrisebɑɑ
    ɛì kou.
  msy-2020: Ezɨ Joas atrivimɨn itir dughiamɨn, Godɨn ofa gamir gumazim Jehoiada an
    nɨghnɨzibar kɨra zui, kamaghɨn amizɨ, Joas arazir aghuiba Ikiavɨra Itir Godɨn
    damazimɨn dagh ami.
  dop-dop: '@see-verse:2KI.012.001'
  azb-azb: Kahin Yehoyada Yoaşı öyrətdiyi dövr ərzində Rəbbin gözündə doğru olan işlər
    etdi.
  eng-DBY: And Jehoash did what was right in the sight of Jehovah, all the days wherein
    Jehoiada the priest instructed him.
  hin-2017: और जब तक यहोयादा याजक योआश को शिक्षा देता रहा, तब तक वह वही काम करता रहा
    जो यहोवा की दृष्टि में ठीक है।
  wol-KYG: Ca juróom ñaareelu atu nguurug Yewu buurub Israyil, ca la Yowas falu ca
    Yuda. Ñeent fukki at la nguuru fa Yerusalem. Yaayam mooy Sibiya ma cosaanoo Beerseba.
  eng-YLT: and Jehoash doth that which is right in the eyes of Jehovah all his days
    in which Jehoiada the priest directed him,
  eng-WYC-2017: And Joash did rightfulness before the Lord in all the days, in which
    Jehoiada, the priest, taught him.
  eng-WMBB: Jehoash did that which was right in the LORD’s eyes all his days in which
    Jehoiada the priest instructed him.
  urd-GVH: जब तक यहोयदा उस की राहनुमाई करता था युआस वह कुछ करता रहा जो रब को पसंद
    था।
  rug-rug: Taveti sa gua sapu toṉoto pa dinoṉo te Zihova pa doduruna sa nana tinoa,
    sina totoli nia e Zehoiada sa hiama.
  gaz-gaz: Yooʼaashis bara Yehooyaadaan lubichi isa gorsaa ture hunda waan fuula Waaqayyoo
    duratti qajeelaa taʼe hojjechaa ture.
  fra-LSG: Joas fit ce qui est droit aux yeux de l’Éternel tout le temps qu’il suivit
    les directions du sacrificateur Jehojada.
  yal-yal: Yehu a mangayaan ɲɛɛ soloferedeni, Yowasa yi findi mangan na, a yi ɲɛɛ
    tonge naanin ti mangayani Yerusalɛn yi. A nga yi xili Sibiya, Bɛriseba kaana.
  haw-1868: A hana pono aku la o Iehoasa imua o Iehova i kona mau la a pau a Iehoiada
    a ke kahuna i ao mai ai ia ia.
  arb-NAV: وَسَلَكَ يَهُوآشُ بِاسْتِقَامَةٍ فِي عَيْنَيِ الرَّبِّ طَوَالَ الأَيَّامِ
    الَّتِي أَشْرَفَ فِيهَا يَهُويَادَاعُ الْكَاهِنُ عَلَى تَوْجِيهِهِ،
  ewe-ewe: Ewɔ nu dzɔdzɔe le eƒe agbemeŋkekewo katã me elabena nunɔlagã Yehoiada fia
    afɔɖoƒee.
  eng-LEE: (12:3) And Jehoash did what is right in the eyes of the Lord all his days,
    that Yehoyada' the priest instructed him.
  asm-FB: পুৰোহিত যিহোয়াদাই পৰামর্শ দি থকাৰ কাৰণে যোৱাচে সকলো সময়তে যিহোৱাৰ দৃষ্টিত
    যি ন্যায় তাকে কৰিছিল।
  sus-A: يٍهُ شَ مَنفّيَ حّ سٌلٌقٍرٍ ندٍ رَ عِسِرَيِلَ بْشِ مَ، يٌوَ سِ قِندِ مَنفّ
    رَ نَ حّ نَن نَ. عَ نَشَ حّ تٌنفٌ نَانِ مَنفّيَ رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ
    نّ سِبٍيَ، بٍرِ سٍيبَكَ نَن نُ عَ رَ.
  fra-SBL: Joas fit ce qui est droit aux yeux de Yahvé pendant toute sa vie, selon
    les instructions du prêtre Jehoïada.
  hbo-hbo: בִּשְׁנַת־שֶׁ֤בַע לְיֵהוּא֙ מָלַ֣ךְ יְהֹואָ֔שׁ וְאַרְבָּעִ֣ים שָׁנָ֔ה מָלַ֖ךְ
    בִּירֽוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו צִבְיָ֖ה מִבְּאֵ֥ר שָֽׁבַע׃
  piu-2006: '@see-verse:2KI.012.001'
  kik-kik: Joashu nĩekire maũndũ marĩa magĩrĩire maitho-inĩ ma Jehova mĩaka ĩrĩa yothe
    Jehoiada mũthĩnjĩri-Ngai aamũtaarire.
  omb-omb: Joas u vei na gineu rau garea lolo matai HUQE lolo higao ngerehi doluegi
    Jehoiada u haharae.
  fra-NCL: La septième année de Jéhu, Joas devint roi, et il régna quarante ans à
    Jérusalem. Sa mère s’appelait Sébia, de Bersabée.
  cek-AK: Jehoash loe qaima Jehoiada zaehoihhaih thungah oh naah, Angraeng mikhnukah
    kamsoem hmuen to sak.
  cuk-cuk: Joás, bela ibmar-nueganbi Bab-Jehováʼga imaksad. Ar ade, dule-irwa-Bab-Dummadse-goled-Joiada
    deyob odurdaksad.
  uig-CYR: Йәһоаш Йәһояда каһин униңға несиһәт қилип турған барлиқ күнләрдә, Пәрвәрдигарниң
    нәзиридә дурус болғанни қилди.
  tel-2017: యోవాషుకు యాజకుడైన యెహోయాదా మార్గదర్శకుడుగా ఉన్నంత కాలం అతడు యెహోవా దృష్టిలో
    యోగ్యంగానే ప్రవర్తించాడు.
  hat-BSA: Joas te fè sa ki bon nan zye SENYÈ a pandan tout jou li yo depi Jehojada,
    prèt la, te enstwi li.
  kos-kos: In moul lal nufon el oru ma LEUM GOD El insewowo kac mweyen mwet tol Jehoiada
    el lotel.
  hbo-WLC: בִּשְׁנַת־שֶׁ֤בַע לְיֵהוּא֙ מָלַ֣ךְ יְהוֹאָ֔שׁ וְאַרְבָּעִ֣ים שָׁנָ֔ה מָלַ֖ךְ
    בִּירֽוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ צִבְיָ֖ה מִבְּאֵ֥ר שָֽׁבַע׃
  ibo-ibo: Joash mere ihe ziri ezi nʼanya Onyenwe anyị ụbọchị niile nke Jehoiada onye
    nchụaja ziri ya ihe.
  ory-ory: ଯିହୋୟାଦା ଯାଜକ ଯୋୟାଶ୍‍ଙ୍କୁ ଯେତେ ଦିନ ଶିକ୍ଷା ଦେଲା, ସେତେ ଦିନ ସେ ସଦାପ୍ରଭୁଙ୍କ
    ଦୃଷ୍ଟିରେ ଯଥାର୍ଥ କର୍ମ କଲେ।
  chk-chk: Joas a föri mine a pwüng me fän mesen ewe Samol mi Lapalap lon ränin manauan
    meinisin, pun ewe souasor Jehoiata a öüröüra.
  rop-rop: King Jowesh bin oldei dum wanim bin meigim YAWEI det trubalawan God gudbinji
    langa im, dumaji Jehoiyada det serramonimen bin oldei titjimbat im hau blanga
    jidan raitwei.
  ukr-1871: І чинив Йоас що було Господеві до вподоби по всї днї свої, покіль навчав
    його сьвященник Йодай;
  deu-1951: Und Joas tat, was recht war in den Augen des HERRN, solange ihn der Priester
    Jojada unterwies.
  eng-JPS: (12-3) And Jehoash did that which was right in the eyes of the LORD all
    his days wherein Jehoiada the priest instructed him.
  srp-1865: I èinjaše Joas što je pravo pred Gospodom dokle ga god uèaše sveštenik
    Jodaj.
  lug-lug: Yekoyaasi n’akola ebirungi mu maaso ga Mukama, ebbanga lyonna, kubanga
    Yekoyaada kabona ye yamuyigirizanga.
  heb-heb: ויעש יהואש הישר בעיני יהוה כל ימיו אשר הורהו יהוידע הכהן׃
  ben-IRV: যিহোয়াদা যাজক যতদিন যিহোয়াশকে পরামর্শ দিতেন, ততদিন যিহোয়াশ সদাপ্রভুর
    চোখে যা ভাল তাই করতেন।
  pan-pan: ਯਹੋਆਸ਼ ਆਪਣੀ ਸਾਰੀ ਉਮਰ ਜਦ ਤੱਕ ਯਹੋਯਾਦਾ ਜਾਜਕ ਉਹ ਨੂੰ ਸਿੱਖਿਆ ਦਿੰਦਾ ਰਿਹਾ, ਉਹ ਹੀ
    ਕੰਮ ਕਰਦਾ ਰਿਹਾ ਜੋ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ।
  mya-JVB: ယဇ်ပုရောဟိတ် ယောယဒ သွန်သင် သော ကာလ ပတ်လုံးယောရှ သည် ထာဝရဘုရား ရှေ့ တော်၌
    တရား သောအမှုကို ပြု ၏
  tbg-tbg: Kotira kaiqa vara amite vauva Jehoiadaava uva maara vira tiva ami vauvaro
    Joaasiva Nora Kotira avuqaa koqe okara auti vaura.
  hmo-hmo: Ioasa be Lohiabada ena vairanai ia kara maoromaoro iena mauri dina ibounai
    lalonai, badina hahelagaia tauna Iehoiada ese ia hadibaia.
  urd-urd: और यहूआस ने इस तमाम 'अर्से में जब तक यहोयदा' काहिन उसकी ता'लीम — व — तरबियत
    करता रहा, वही काम किया जो ख़ुदावन्द की नज़र में ठीक था।
  rus-SYN: И делал Иоас угодное в очах Господних во все дни свои, доколе наставлял
    его священник Иодай;
  bqc-SIM: À gↄ̃̀ kía ũ Yehu kpalablea wɛ̃̀ soplade guu, ↄ̃ à zↄ̃̀lɛ kpalau Yelusalɛũ
    wɛ̃̀ bla. Aà da tↄ́n Zibia, Bɛɛsɛba nↄɛɛ.
  tcz-CHONGTHU: Joash in ahinkho lhumkeijin Pakai mitmu’n thilpha jeng anabollin ahi,
    ajeh chu ama chu Jehoiada thempun ana khoukhah jing jeh ahi.
  mar-mar: योवाशाचे वर्तन परमेश्वराच्या दृष्टीने उचित असेच होते. त्याने आयुष्यभर परमेश्वराचे
    ऐकले. याजक यहोयाद याने शिकवले तसे तो वागत होता.
  qub-qub: Joastaga cüra Joiadami yachachisha caran llapanta alli rurananpaj. Chaymi
    Tayta Diosllata wiyacuran.
  bqp-bqp: Gↄrↄ kũ sa'oriki Yoyada lɛ́ dà Yoasia, akũ à yã kũ à mana Dikirinɛɛ
    kɛ̀.
  hat-hat: Joas pase tout lavi li ap fè sa ki dwat devan Seyè a, paske se Jeojada,
    prèt la, ki te leve l'.
  eng-BSB: And Joash did what was right in the eyes of the LORD all the days he was
    instructed by Jehoiada the priest.
  eng-WEBPB: Jehoash did that which was right in the LORD’s eyes all his days in which
    Jehoiada the priest instructed him.
  kbq-kbq: Hagi Joasi'ma kinima efore huno mania knafina maka zupa Ra Anumzamofo avurera
    fatgo avu'avazanke tro hu'ne. Na'ankure pristi ne' Jehoiada'a antahintahi amino
    azeri fatgo higeno, anara hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Joás quichijqui tlen cuali iixtla TOTECO nochi tonali
    quema nopa totajtzi Joiada noja itztoya para quiconsejomacas.
  bus-bus: Gurↄↄ kɛ̀ sa'oriki Yoyada lɛ́ dà Yoasia, ben à yã kɛ̀ maa Diinɛ kɛ̀.
  gub-BL: Ukwarahy nànàn uzapo Zoaz Tupàn Tuweharupi Wiko Ma'e imurywete kar haw a'e,
    ta'e xaxeto Zoiaz weruze'eg Zoaz tuweharupi a'e xe.
  eng-DRA: And Joas did that which was right before the Lord all the days that Joiada
    the priest taught him.
