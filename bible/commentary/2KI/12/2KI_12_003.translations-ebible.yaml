verse: 2KI.012.003
translations:
  mal-C: എന്നിരുന്നാലും ക്ഷേത്രങ്ങൾ നീക്കംചെയ്യപ്പെട്ടിരുന്നില്ല; ജനങ്ങൾ അവിടെ ബലി
    അർപ്പിക്കുന്നതും ധൂപാർച്ചന നടത്തുന്നതും തുടർന്നുപോന്നു.
  deu-TKW: Und Jehoas that, was Jahwe wohlgefiel, sein ganzes Leben lang, weil der
    Priester Jojada ihn unterwiesen hatte.
  lin-lin: Joasi asalaki makambo ya malamu na miso ya Yawe na mikolo nyonso oyo Nganga-Nzambe
    Yeoyada azalaki koteya ye.
  eng-LSV: only, the high places have not been removed—the people are still sacrificing
    and making incense in high places.
  eng-GNV: 'But the hie places were not taken away: for the people offred yet and
    burnt incense in the hie places.'
  eng-WEBSTER: 'But the high places were not taken away: the people still sacrificed
    and burnt incense in the high places.'
  nhw-BL: Pero teipa Joás quicahuili ma mocahua nopa piltiocaltzitzi ica tlaixpame
    para tlaixcopincayome campa nopa masehualme tlacajcahuayayaj huan quitlatiyayaj
    copali.
  swh-ONEN: Hata hivyo mahali pa juu pa kuabudia hapakuondolewa. Watu waliendelea
    kutoa kafara na kufukiza uvumba huko.
  bba-bba: Yoɑsi wi, u kuɑwɑ ye yɑ Yinni Gusunɔ wɛ̃re win wɑ̃ɑru sɔɔ. Yerɑ u yɑ̃ku
    kowo Yehoyɑdɑn sɔ̃ɔsiru wurɑ.
  eng-KJVCPB: 'But the high places were not taken away: the people still sacrificed
    and burnt incense in the high places.'
  luo-luo: Kata kamano kuonde motingʼore gi malo mag wangʼo misengini ne ok omuki
    kendo ji nodhi nyime mana gi chiwo misengini kod wangʼo ubani mangʼwe ngʼar kanyo.
  meu-meu: Ḡau tamona, atai gabudia helaḡadia na asie kokidia oho; taunimanima na
    dounu boubou karadia e karava bona muramura mai bonadia e gabuva unu atai gabudia
    ai.
  npi-ULB: तर डाँडाका थानहरू भने हटाइएनन् । मानिसहरूले अझै पनि डाँडाका थानहरूमा बलिदान
    चढाए र धूप बाले ।
  yor-yor: Àwọn ibi gíga, bí ó ti wù kí ó rí, a kò sí wọn ní ìdí, àwọn ènìyàn sì tẹ̀síwájú
    láti máa rú ẹbọ àti sísun tùràrí níbẹ̀.
  pes-OPCB: با وجود این بتخانه‌های روی تپه‌ها را خراب نکرد و قوم باز در آنجا قربانی
    می‌کردند و بخور می‌سوزانیدند.
  tgl-ULB: Pero ang mga dambana ay hindi niya pinagiba. Ang mga tao ay patuloy pa
    ring naghahandog at nagsusunog ng insenso roon.
  hui-hui: Ani bialu ha howa dege Kini Yoasa ibugua damahondo bi pupu wiaga anda hearu
    bo gialo wanahe helo waheagola wali agali tigua damahondo bi pupu wialu nogo bo
    lomabu mialu ira hagua ngabi mini inisenesirubi lomabu delaga bialu hene.
  mya-mya: သို့​ရာ​တွင်​ရုပ်​တု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ ကို​မူ​ကား မ​ဖျက်​မ​သိမ်း​ဘဲ​ထား​သ​ဖြင့်
    ပြည်​သူ​တို့​သည်​ထို​အ​ရပ်​များ​တွင်​ယဇ် ပူ​ဇော်​၍​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​ကြ​သေး​၏။
  bod-N: འོན་ཀྱང་མཐོ་གླིང་རྣམས་བརླག་པར་མ་གྱུར་པས། མི་རྣམས་ཀྱིས་སྔར་བཞིན་མཐོ་གླིང་གི་སྟེང་དུ་མཆོད་པ་ཕུལ་ནས་བསང་བཏང་བ་ཡིན་ནོ།
    །
  sna-sna: Kunyange zvakadaro, matunhu akakwirira haana kubviswa; vanhu vakaramba
    vachibayira zvibayiro uye vachipisira zvinonhuhwira ikoko.
  spa-BLM: Sin embargo, los lugares altos no fueron quitados. El pueblo seguía sacrificando
    y quemando incienso en los lugares altos.
  cac-cac: Palta a b'aj syaq'uem sb'a anima d'a juntzan̈ lugar chaan̈, maj yiq'uel-laj
    vin̈, yuj chi' ixto yac'n̈ej silab' eb' anima yed' sn̈usan incienso eb' ta'.
  swh-ULB: Lakini sehemu ya juu haikuchukuliwa. Watu wakaendelea kutoa sadaka na kuchoma
    ubani kwenye sehemu za juu.
  bel-bel: толькі вышыні ня былі адменены; народ яшчэ прыносіў ахвяры і дымленьні
    на вышынях.
  deu-ELBBK: Und Joas tat, was recht war in den Augen des HERRN, solange der Priester
    Jojada ihn unterwies.
  mbb-OT: Piru wazè din iperundus is menge simbahan diyà te metikang he menge lugar,
    umbe mibpedayun is menge etew te kebpemuhat te menge pemuhat wey kedtutung te
    menge beyewà dutun he menge simbahan.
  mal-2015: എങ്കിലും പൂജാഗിരികൾക്കു നീക്കം വന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  rmc-rmc: O Joaš pal calo peskro dživipen kerelas oda, so sas le RAJESKE pre dzeka,
    bo o rašaj o Jehojada les sikavelas.
  pes-OPV: مگر این که مکان های بلند برداشته نشد و قوم هنوز در مکان های بلند قربانی
    می‌گذرانیدند و بخور می‌سوزانیدند.
  ron-1924: Нумай кэ ынэлцимиле н-ау ынчетат; попорул тот май адучя жертфе ши тэмые
    пе ынэлцимь.
  ben-OBCV: প্রতিমাপুজোর উঁচু উঁচু স্থানগুলি অবশ্য সরানো হয়নি; লোকজন সেই স্থানগুলিতে
    তখনও বলিদান উৎসর্গ করেই যাচ্ছিল ও ধূপও পুড়িয়ে যাচ্ছিল।
  som-som: Habase yeeshee meelihii sarsare lama baabbi'in; oo dadkuna meelihii sarsare
    weli way ku allabaryi jireen, fooxna way ku shidi jireen.
  lat-VUC: 'Verumtamen excelsa non abstulit: adhuc enim populus immolabat, et adolebat
    in excelsis incensum.'
  eng-ASVBT: Howbeit the high places were not taken away; the people still sacrificed
    and burnt incense in the high places.
  ita-1885: Nondimeno gli alti luoghi non furono tolti; il popolo sacrificava ancora,
    e faceva profumi negli altri luoghi.
  eng-LXXUP: And Jehoash did that which was right in the sight of the Lord all the
    days that Jehoiada the priest instructed him.
  eng-ULB: But the high places were not taken away. The people still sacrificed and
    burned incense on the high places.
  spa-VBL: 'Aun así, los altares paganos no se quitaron: el pueblo siguió sacrificando
    y presentando holocaustos en esos lugares.'
  fra-_FOB: Toutefois, les hauts lieux ne furent point ôtés; le peuple sacrifiait
    encore et faisait des encensements dans les hauts lieux.
  mal-mal: എങ്കിലും പൂജാഗിരികൾക്ക് നീക്കംവന്നില്ല; ജനം പൂജാഗിരികളിൽ യാഗം കഴിച്ചും
    ധൂപം കാട്ടിയും പോന്നു.
  urd-GVR: To bhī ūṅchī jaghoṅ ke mandir dūr na kie gae. Awām māmūl ke mutābiq wahāṅ
    apnī qurbāniyāṅ pesh karte aur baḳhūr jalāte rahe.
  suz-BL: मो हना यो मेकोमी डांडाम बाक्‍शो थानपुकी मताइक्‍ता बाक्‍त। मेना सम्‍म मुरपुकीम
    मेकेर क्‍योरशा चढ़ेतीक चढ़ेशा, धूप चोव़मे बाक्‍त।
  ita-1927: Nondimeno, gli alti luoghi non scomparvero; il popolo continuava ad offrir
    sacrifizi e profumi sugli alti luoghi.
  ckb-ckb: بەڵام نزرگەکانی سەر بەرزایی تێکنەدران و گەل هێشتا لەسەر بەرزاییەکان قوربانییان
    سەردەبڕی و بخووریان دەسووتاند.
  eng-BBE: But the high places were not taken away; the people went on making offerings
    and burning them in the high places.
  kan-OKCV: ಆದರೂ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಲಿಲ್ಲ ಆದ್ದರಿಂದ ಜನರು ಪೂಜಾಸ್ಥಳಗಳ ಮೇಲೆ ಬಲಿಗಳನ್ನೂ
    ಧೂಪಗಳನ್ನೂ ಅರ್ಪಿಸುವುದನ್ನು ಮುಂದುವರೆಸಿದ್ದರು.
  tam-2017: மேடைகளை மாத்திரம் அகற்றவில்லை; மக்கள் இன்னும் மேடைகள்மேல் பலியிட்டுத்
    தூபம் காட்டிவந்தார்கள்.
  spa-RV-1909: Con todo eso los altos no se quitaron; que aun sacrificaba y quemaba
    el pueblo perfumes en los altos.
  ron-BTF: Dar înălțimile nu au fost îndepărtate; poporul încă sacrifica și ardea
    tămâie pe înălțimi.
  eng-WEBP: However, the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  eng-FBV: Even so, the high places were not removed—the people went on sacrificing
    and presenting burnt offerings at these places.
  nld-1939: Maar ook hij schafte de offerhoogten niet af, zodat het volk nog altijd
    op de hoogten bleef offeren en wierook branden.
  nch-BL: Pero teipa Joás quicahuili ma elto nopa piltiocaltzitzi ica taixpame para
    taixcopincayome campa nopa masehualme tacajcahuayayaj huan quitatiyayaj copali.
  vie-1934: Song, người chẳng cất bỏ các nơi cao đi, dân sự vẫn tế lễ và xông hương
    trên các nơi cao.
  hin-CV: फिर भी, पूजा स्थलों की वेदियां तोड़ी नहीं गई. लोग पूजा स्थलों की वेदियों
    पर धूप जलाते और बलि चढ़ाते रहे.
  spa-BES: Pero los lugares altos no fueron quitados; La gente siguió haciendo sacrificios
    y quemando incienso en los lugares altos.
  tdx-tdx: Le nanao ty havantañañe am-pivazohoa’ Iehovà t’Iehoase amo hene andro nañanara’
    Iehoiada mpisoroñe azeo.
  tha-KJV: ถึงกระนั้นเขาก็ยั​งม​ิ​ได้​รื้อปู​ชน​ียสถานสูงเอาไป ประชาชนยังคงถวายสัตวบู​ชา
    และเผาเครื่องหอมในปู​ชน​ียสถานสูงเหล่านั้น
  por-BR-2018: Contudo isso os altos não se tiraram; que ainda sacrificava e queimava
    o povo incenso nos altos.
  deu-ELO: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf den
    Höhen.
  eng-WYC-2018: Nevertheless he did not away the high things; for yet the people made
    sacrifice, and burnt incense in (the) high things. (But he did not do away the
    hill shrines; for yet the people made sacrifice, and burned incense at the hill
    shrines.)
  epo-epo: Nur la altaĵojn oni ne senfunkciigis; la popolo ĉiam ankoraŭ oferadis kaj
    incensadis sur la altaĵoj.
  uig-PIN: Pǝⱪǝt «yuⱪiri jaylar»la yoⱪitilmidi; hǝlⱪ yǝnila «yuⱪiri jaylar»ƣa qiⱪip
    ⱪurbanliⱪ ⱪilip huxbuy yaⱪatti.
  beo-beo: 'Be e da Gode Ea hou hame lalegagui dunu ilia ogogosu ‘gode’ma nodone sia:ne
    gadosu sogebi, amo hame wadela:lesi, amola amogawi Yuda fi dunu mogili da ohe
    amola gabusiga: manoma gobele sasalilalu.'
  tpi-OTNT: Tasol Joas i no bagarapim ol dispela ples bilong lotuim ol giaman god,
    olsem na ol manmeri i wok yet long go long ol dispela ples na mekim ol ofa na
    kukim paura bilong kamapim smok i gat gutpela smel.
  hau-SA: Amma fa ba a kawar da masujadan kan tuddai ba; mutane suka ci gaba da miƙa
    hadayu da kuma ƙona turare a kan tuddai.
  uig-LAT: Peqet «yuqiri jaylar»la yoqitilmidi; xelq yenila «yuqiri jaylar»gha chiqip
    qurbanliq qilip xushbuy yaqatti.
  nde-nde: Kodwa indawo eziphakemeyo zokukhonzela azidilizwanga, ngakho abantu baqhubeka
    benikela imihlatshelo yabo khona, njalo betshisa impepha khona.
  ton-ton: 'Ka naʻe ʻikai ʻave ʻae ngaahi potu māʻolunga: naʻe kei fai feilaulau mo
    e tutu ʻae meʻa namu kakala ʻe he kakai ʻi he ngaahi potu māʻolunga.'
  ces-1613: A však výsosti nebyly zkaženy, ještě lid obětoval a kadil na těch výsostech.
  eng-WMB: However, the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  tam-TCV: ஆனால் உயர்ந்த மேடைகளோ அகற்றப்படவில்லை. மக்கள் தொடர்ந்து அந்த மேடைகளில்
    பலிகளைச் செலுத்தியும், தூபங்காட்டியும் வந்தனர்.
  ceb-ULB: Apan wala giwagtang ang anaa sa taas nga mga dapit. Nagpadayon gihapon
    sa paghalad ang mga tawo ug nagsunog sa insenso didto sa taas nga mga dapit.
  pol-UBG: Wyżyn jednak nie zniesiono i lud jeszcze składał ofiary, i palił kadzidło
    na tych wyżynach.
  urd-GVU: توبھی اونچی جگہوں کے مندر دُور نہ کئے گئے۔ عوام معمول کے مطابق وہاں اپنی
    قربانیاں پیش کرتے اور بخور جلاتے رہے۔
  deu-1912: nur, daß sie die Höhen nicht abtaten; denn das Volk opferte und räucherte
    noch auf den Höhen.
  kan-2017: ಆದರೆ ಅವನು ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಲಿಲ್ಲವಾದುದರಿಂದ ಜನರು ಅವುಗಳ ಮೇಲೆಯೇ ಯಜ್ಞಧೂಪಗಳನ್ನು
    ಅರ್ಪಿಸುತ್ತಿದ್ದರು.
  yap-yap: Machane, yungi n’en ni tagil e meybil rok e pi’in ndar nanged SOMOL e dan
    gathay, ni aram e de tal e girdi’ ko maligach, nge incense ni yad be urfiy u rom.
  hlt-MCSB: Te cakhaw hmuensang te khoe pawh. Hmuensang ah pilnam a nawn tih a phum
    pueng.
  mdy-ETH: ጋዓንቴ ጌሜራ ጌሜራ ሜሌ ፆኦዞ ካኣሽኮ ካኣዦ ማኣራ ሻሂንቲባኣሢሮ ዴራ ዒኢካ ዑንጄ ጩቢሲ ጩቢሲ ዒንጎ ባኮዋ ዒንጊ
    ዒንጊ ካኣሽኪፆ ሃሺባኣሴ።
  twi-ASANTE: Na Yoas yɛ ɔhene papa a ɔdii nʼagya Asa anammɔn akyi. Ɔyɛɛ adeɛ a ɛsɔ
    Awurade ani. Nanso, nʼahennie mu no, wantumi ammubu abosonnan enti, nnipa kɔɔ
    so bɔɔ afɔdeɛ, hyee aduhwam wɔ hɔ.
  eng-WEBU: However, the high places were not taken away. The people still sacrificed
    and burned incense in the high places.
  wal-wal: Gidikkonne asai goinniyo xoqqa sohota xaissibeenna; asaikka he sohotun
    yarshshuwaa yarshshiyoogaanne ixaanaa cuwayiyoogaa aggibeenna.
  spa-PDDPT: Pero no se quitaron los lugares altos, porque el pueblo aún sacrificaba
    y quemaba incienso en los lugares altos.
  gun-gun: Ha'e rami teĩ ombojeroviaaty yvy'ã rupi ikuai va'e nombovaipai. Ha'e ramo
    heta va'e kuery mba'emo ome'ẽ okuapy ha'e py, heakuã porã va'e oapy avi teri okuapy.
  ilo-ULB: Ngem saan a naikkat dagiti disso a pagdaydayawan. Nagidaton pay laeng ken
    nangpuor iti insenso dagiti tattao kadagitoy.
  kpg-kpg: Nia gowaa hai daumaha o digau huaidu digi ohaa gi daha, gei nia daangada
    e haihai nadau tigidaumaha ge dutudu nadau ‘incense’ i golo.
  uig-ARA: پەقەت «يۇقىرى جايلار»لا يوقىتىلمىدى؛ خەلق يەنىلا «يۇقىرى جايلار»غا چىقىپ
    قۇربانلىق قىلىپ خۇشبۇي ياقاتتى.
  sus-sus: Yowasi nu fe fanyi nan tun nabama Alatala ya i, alɔ sɛrɛxɛdubɛ Yehoyada
    a masen a bɛ ki naxɛ.
  pon-2006: Ahpw, wasahn kaudok en me rotorot akan sohte kamwomwmwomwla, oh aramas
    akan usehlahte wiewia meirong oh isihsik warpwohmwahu wasao.
  ksd-ksd: la kaka pa di ga re vue ra umana tavul a lotu; ra tarai dia ga pait ra
    tinabar ma dia ga tun ra bulit i ang na katkat boko ta ra umana tavul a lotu.
  tur-YTC: Ancak yüksek yerler kaldırılmadı. Halk hâlâ yüksek yerlerde kurban kesiyor
    ve buhur yakıyordu.
  grc-BRENT: Καὶ ἐποίησεν Ἰωὰς τὸ εὐθὲς ἐνώπιον Κυρίου πάσας τὰς ἡμέρας ἃς ἐφώτισεν
    αὐτὸν Ἰωδαὲ ὁ ἱερεύς.
  ind-AYT: Namun, bukit-bukit pengurbanan tidak dijauhkannya. Rakyat itu masih mempersembahkan
    kurban dan membakar dupa di bukit-bukit pengurbanan.
  nya-nya: Komabe sanachotse malo opembedzerapo mafano ndipo anthu anapitiriza kupereka
    nsembe ndi kufukiza lubani ku malo opembedzerako mafanowo.
  hrv-hrv: Joaš je činio što je pravo u očima Jahve svega svog vijeka jer ga je poučavao
    svećenik Jojada.
  mps-mps: Tiali goli, Joas agai te augwaligo tibo god dolo lotu po wabo bulu du pesage
    me dolobe, tama teyu, te we bidi dabego te lotu po wabo pesageba ugwaba pelama,
    tama augwaligo te tibo godiba te denami yai ofa nai ula mayu, tama me te dwagi
    yai denami pedalomainogo ebo te pauda augwaligo uluyu yali.
  tpi-tpi: Tasol Joas i no bagarapim ol dispela ples bilong lotuim ol giaman god,
    olsem na ol manmeri i wok yet long go long ol dispela ples na mekim ol ofa na
    kukim paura bilong kamapim smok i gat gutpela smel.
  dan-1931: Hun forsvandt Offerhøjene ikke, men Folket blev ved med at ofre og tænde
    Offerild på Højene.
  vie-OVCB: Tuy nhiên các miếu trên đồi vẫn không bị phá dỡ, và người ta vẫn tiếp
    tục cúng tế, đốt hương tại các nơi ấy.
  guj-2017: પણ ઉચ્ચસ્થાનો કાઢી નાખવામાં આવ્યાં નહિ. લોકો હજી સુધી ત્યાં ધૂપ બાળતા
    અને યજ્ઞ કરતા હતા.
  pon-2006A: Ahpw, wasahn kaudok en me rotorot akan sohte kamwomwmwomwla, oh aramas
    akan usehlahte wiewia meirong oh isihsik warpwohmwahu wasao.
  por-BRBSL: However, os lugares altos não lhe foram tirados. O povo ainda sacrificava
    e queimava incenso nos lugares altos.
  cth-cth: Hatei hmuenrasang lah puen kalawn hoeh. Hmuenrasang dawk tami moikapap
    ni Cathut thuengnae hmuitui a sawi awh.
  twi-twi: Nanso wansɛe abosonnan a na nnipa kɔbɔ afɔre, kɔhyew nnuhuam wɔ hɔ no.
  hlt-hlt: Te cakhaw hmuensang te khoe pawh. Hmuensang ah pilnam a nawn tih a phum
    pueng.
  tbz-SIM: Kɛ̀ Soɑsi ndɔɔri Kuyie ndɔ́ dɛ̀ o fòmmu mumɔu miɛkɛ, kɛ yɛ̃́ ikuɔ́ nìùtì
    Yeoyɑdɑ do ò tièmmɛ̀ mɛsɑ̀ɑ̀.
  msy-2020: Egha Joas, mɨghsɨabar pɨn itir asebar ziaba fer dɨpenibagh asɨghasɨghizir
    puvatɨ, ezɨ gumazamiziba danganir kabar ghuavɨra ikia ofabagh amua, egha pauran
    mughuriar aghuim zuiba tue.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑsɩ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔɣɔ hɑlǝnɑ ɩ sǝm. Mpi tɔ, Yoyɑtɑ
    kɑ sɛɣɛsɑ-ɩ teu kɛ́.
  azb-azb: Ancaq səcdəgahlar aradan qaldırılmadı, xalq hələ səcdəgahlarda qurban gətirir
    və buxur yandırırdı.
  eng-DBY: 'Only, the high places were not removed: the people still sacrificed and
    burned incense on the high places.'
  hin-2017: तो भी ऊँचे स्थान गिराए न गए; प्रजा के लोग तब भी ऊँचे स्थान पर बलि चढ़ाते
    और धूप जलाते रहे।
  wol-KYG: Yowas di def li Aji Sax ji rafetlu mboolem diir ba muy wéy ci ndigalal
    Yoyada.
  eng-YLT: only, the high places have not turned aside, still are the people sacrificing
    and making perfume in high places.
  eng-WYC-2017: Nevertheless he did not away the high things; for yet the people made
    sacrifice, and burnt incense in high things.
  eng-WMBB: However, the high places were not taken away. The people still sacrificed
    and burnt incense in the high places.
  urd-GVH: तो भी ऊँची जगहों के मंदिर दूर न किए गए। अवाम मामूल के मुताबिक़ वहाँ अपनी
    क़ुरबानियाँ पेश करते और बख़ूर जलाते रहे।
  rug-rug: Ba lopu ta huara sari na vasidi tana vahesi tamasa huporodi koari na toqere,
    ke korapa la sari na tie pude va vukivukihi na va uququ oto huda humaṉa lea vasina.
  gaz-gaz: Taʼus iddoowwan sagadaa kanneen gaarran irraa hin diigamne ture; namoonnis
    ittuma fufanii aarsaa dhiʼeessaa, ixaanas achitti aarsaa turan.
  fra-LSG: Seulement, les hauts lieux ne disparurent point; le peuple offrait encore
    des sacrifices et des parfums sur les hauts lieux.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, Yowasa yi na liga saraxaraliin Yehoyadaa siimayaan
    waxatin birin yi, amasɔtɔ a bata yi a xuru a faɲin na.
  haw-1868: 'Aka hoi, aole i laweia''ku na heiau: kaumaha aku la na kanaka, a kuni
    hoi i ka mea ala ma na heiau.'
  arb-NAV: غَيْرَ أَنَّهُ لَمْ يَهْدِمِ الْمُرْتَفَعَاتِ، بَلْ ظَلَّ الشَّعْبُ يَذْبَحُ
    وَيُوقِدُ عَلَيْهَا.
  ewe-ewe: Gake, megbã nuxeƒewo le toawo dzi o, ale ameawo gasaa vɔ eye wogadoa dzudzɔ
    ʋeʋĩ le afi ma kokoko.
  eng-LEE: '(12:4) Only the high-places were not removed: the people as yet sacrificed
    and burnt incense on the high-places.'
  asm-FB: কিন্তু ওখ ঠাইৰ প্রার্থনাৰ মঠবোৰ ধ্বংস কৰা নাছিল; লোকসকলে তেতিয়াও সেই ঠাইবোৰত
    বলিদান কৰিছিল আৰু ধূপ জ্বলাইছিল।
  sus-A: يٌوَ سِ نُ قٍ قَنيِ نَن تُن نَبَمَ عَلَتَلَ يَ عِ، عَلْ سّرّشّدُبّ يٍهٌيَدَ
    عَ مَسٍن عَ بّ كِ نَشّ.
  fra-SBL: Cependant, les hauts lieux ne furent pas supprimés. Le peuple continuait
    à offrir des sacrifices et à brûler des parfums sur les hauts lieux.
  hbo-hbo: וַיַּ֨עַשׂ יְהֹואָ֧שׁ הַיָּשָׁ֛ר בְּעֵינֵ֥י יְהוָ֖ה כָּל־יָמָ֑יו אֲשֶׁ֣ר
    הֹורָ֔הוּ יְהֹויָדָ֖ע הַכֹּהֵֽן׃
  piu-2006: '@see-verse:2KI.012.002'
  kik-kik: No rĩrĩ, kũndũ kũrĩa gũtũũgĩru gwa kũrutĩra magongona gũtieheririo; andũ
    mathiire na mbere kũrutĩra magongona na gũcinĩra ũbumba kuo.
  omb-omb: A ute gogona ngerehi ramo tataro taie, hateve rau lei vohogi nire; a sinobu
    ngerehi ramo hure bonboni me ramo bule na gineu buhoru taie mosigei.
  fra-NCL: Joas fit ce qui est droit aux yeux de Yahweh tout le temps que le prêtre
    Joïada lui donna ses instructions.
  cek-AK: Toe hmuensangnawk to takhoe ai; to pongah kaminawk mah hmuensang ah angbawnhaih
    to sak o moe, hmuihoih to thlaek o.
  cuk-cuk: Degi-inigwele, bab-dummadyob-ibmar-imakleged-aila-matusurmalad osulossulid.
    Degisoggu, dulemar a-aila-matusurmaladgi, amba e-bab-dummaganga ibmar-ogumakaled
    ukdii gusmalad. Degi, ina-wawadikid amba obupurmakdii gusmalad.
  uig-CYR: Пәқәт «жуқури җайлар»ла йоқитилмиди; хәлиқ йәнила «жуқури җайлар»ға чиқип
    қурбанлиқ қилип хушбуй яқатти.
  tel-2017: అయితే పూజా స్థలాలను తీసివేయలేదు. ప్రజలు ఇంకా అలాటి చోట్ల బలులు అర్పిస్తూ
    ధూపం వేస్తూ వచ్చారు.
  hat-BSA: Sèlman, wo plas yo pa t retire. Pèp la te toujou fè sakrifis e te brile
    lansan sou wo plas yo.
  kos-kos: Tusruktu tiana kunausyukla nien alu lun mwet pegan, ac mwet uh srakna orek
    kisa ac akosak mwe keng we.
  hbo-WLC: וַיַּ֨עַשׂ יְהוֹאָ֧שׁ הַיָּשָׁ֛ר בְּעֵינֵ֥י יְהוָ֖ה כָּל־יָמָ֑יו אֲשֶׁ֣ר
    הוֹרָ֔הוּ יְהוֹיָדָ֖ע הַכֹּהֵֽן׃
  ibo-ibo: Ma naanị na o wezugaghị ebe ịchụ aja niile dị nʼugwu. Ndị Juda nọgidere
    na-achụ aja dị iche iche nʼebe ahụ, na-esurekwa ihe nsure ọkụ na-esi isi ụtọ.
  ory-ory: ତଥାପି ଉଚ୍ଚସ୍ଥଳୀସକଳ ଦୂରୀକୃତ ହେଲା ନାହିଁ; ଲୋକମାନେ ସେସମୟରେ ହେଁ ଉଚ୍ଚସ୍ଥଳୀମାନରେ
    ବଳିଦାନ କଲେ ଓ ଧୂପ ଜ୍ୱଳାଇଲେ।
  chk-chk: Nge ekewe lenien fel won ekewe leni tekia resap katala. Ekewe aramas ra
    chök sopwela le äkeäni ar asor o kekkeni apach mi pwokus wor.
  rop-rop: Bat King Jowesh nomo bin breigimap ola nogudwan weship pleis en ola pipul
    bin kipgon gibitbat sekrifais ofring en barnimbat det gudsmelwan medisin deya
    langa detlot nogudwan weship pleis blanga ola najakain drimin.
  ukr-1871: Тільки висот не позносив; люд жертував і кадив іще по висотах.
  deu-1951: Doch kamen die Höhen nicht weg; denn das Volk opferte und räucherte noch
    auf den Höhen.
  eng-JPS: (12-4) Howbeit the high places were not taken away; the people still sacrificed
    and offered in the high places.
  srp-1865: Ali visine ne biše oborene; narod još prinošaše žrtve i kaðaše na visinama.
  lug-lug: Wabula, ebifo ebigulumivu tebyaggibwawo, n’abantu ne beeyongeranga okuwaayo
    ssaddaaka n’okwoterezanga obubaane ku bifo ebyo.
  heb-heb: רק הבמות לא סרו עוד העם מזבחים ומקטרים בבמות׃
  ben-IRV: তবুও উপাসনার উঁচু স্থানগুলো ধ্বংস করা হল না, লোকেরা তখনও সেখানে বলিদান
    করত ও ধূপ জ্বালাত।
  pan-pan: ਤਦ ਵੀ ਉੱਚੇ ਥਾਂ ਉਨ੍ਹਾਂ ਨੇ ਨਾ ਢਾਹੇ। ਅਜੇ ਤੱਕ ਲੋਕ ਉੱਚਿਆਂ ਥਾਵਾਂ ਉੱਤੇ ਬਲੀ ਚੜ੍ਹਾਉਂਦੇ
    ਅਤੇ ਧੂਪ ਧੁਖਾਉਂਦੇ ਸਨ।
  mya-JVB: သို့ရာတွင် မြင့် သောအရပ်တို့ကို မ ပယ်ရှား သောကြောင့်၊ လူ တို့သည် ထိုအရပ်
    တို့၌ ယဇ် ပူဇော်၍ နံ့သာပေါင်းကို မီးရှို့ ကြ၏
  tbg-tbg: Mintiharovata, viva kiama vo aiqina vo aiqinaqaa ofaa tainta ravantiaqa
    komanta vaiinti nahenti qaqiqai mini mini vaiha ofaa iha quarake, koqe unta iaina
    haikara iha quare vaura.
  hmo-hmo: To gau tamona, ataiai idia noho tomadiho gabudia be Ioasa ese ia kokia
    lasi, bona taunimanima ese boubou karadia idia karaia, bona mai bonana muramura
    unai gabudia dekenai idia do gabua noho.
  urd-urd: तोभी ऊँचे मक़ाम ढाए न गए, और लोग अभी ऊँचे मक़ामों पर क़ुर्बानी करते और
    ख़ुशबू जलाते थे।
  rus-SYN: только высоты не были отменены; народ еще приносил жертвы и курения на
    высотах.
  bqc-SIM: Gↄↄ pↄ́ sa'onkia Yoiada lɛdà Yoasiwa, Yoasipi yã́ pↄ́ maa Diiɛ kɛ̀.
  tcz-CHONGTHU: Ahijing vang'in aman pathen dang kithoina doikhum ho ana sumangpon
    ahi, hiti chun mipihon kithoina gantha hole halnam ho anabol jingun ahi.
  mar-mar: पण उंचवट्यावरील पुजास्थळांना त्याने धक्का लावला नाही. लोक यज्ञ करायला,
    धूप जाळायला तिथे जातच राहिले.
  qub-qub: Ichanga manami illgächiranchu ïdulucunata aduranan puytush lömacunacho
    caj capillacunata. Jinallami runacuna uywacunata pishtarcaycaran ïduluncunapaj.
    Insinsuwanpis saumaycächiran.
  bqp-bqp: Ama adi tãnagbagbaki kũ ò bònↄ gbororo, ò kpɛ́ òtɛn sa o gwe, òtɛn turaretiti
    kpáta.
  hat-hat: Tansèlman, se pa sa ki te fè tanp zidòl yo disparèt nan peyi a. Moun yo
    te toujou ap fè ofrann, ap boule lansan nan tanp sa yo.
  eng-BSB: Nevertheless, the high places were not removed; the people continued sacrificing
    and burning incense there.
  eng-WEBPB: However, the high places were not taken away. The people still sacrificed
    and burnt incense in the high places.
  kbq-kbq: Hianagi mono'ma hunentaza agona kumatmina Joasi'a eri havizana osu'ne.
    Ana hige'za vahetmimoza ana kumatmintega vu'za Ra Anumzamofontera ofa ome nehu'za,
    mnanentake zanena kremna vu'naze.
  nhe-BL: Pero teipa Joás quicahuili ma mocahua nopa piltiocaltzitzi ica tlaixpamitl
    para tlaixcopincayome campa nopa tlacame tlacajcahuayayaj huan quitlatiyayaj copali.
  bus-bus: Mↄde èe tãagbãgbãkii kɛ̀ wà bònↄ gbororo, wà kpɛ́ wèe saa oo gwe, wèe
    tuaetiti kpataa.
  gub-BL: Xo tupàn a'ua'u wamuwete haw zo numumaw kwaw a'e. Teko uzuka wi wi ma'ea'yr
    a'e pe tupàn a'ua'u wanenataromo wà. Wapy yhyk a'e pe wanenataromo wà no.
  eng-DRA: 'But yet he took not away the high places: for the people still sacrificed
    and burnt incense in the high places.'
