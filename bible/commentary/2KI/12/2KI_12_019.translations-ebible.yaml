verse: 2KI.012.019
translations:
  mal-C: യോവാശിന്റെ ഭരണത്തിലെ മറ്റു സംഭവങ്ങൾ, അദ്ദേഹം ചെയ്ത പ്രവൃത്തികൾ, എന്നിവയെല്ലാം
    യെഹൂദാരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: nahm Jehoas, der König von Juda, alle die Weihegaben, die seine Ahnherren,
    Josaphat, Jehoram und Ahasjahu, die Könige von Juda, Jahwe geweiht hatten, und
    seine eigenen Weihegaben, sowie alles Gold, das sich in den Schatzkammern des
    Tempels Jahwes und des königlichen Palastes vorfand, und sandte es Hasael, dem
    Könige von Aram. Da stand er von dem Angriff auf Jerusalem ab.
  lin-lin: Kasi Joasi, mokonzi ya Yuda, azwaki biloko nyonso ya bule oyo bakoko na
    ye —Jozafati, Yorami mpe Akazia, bakonzi ya Yuda— babulisaki. Joasi azwaki mpe
    bakado oyo ye moko abulisaki mpe wolo nyonso oyo amonaki kati na bibombelo ya
    bozwi ya Tempelo ya Yawe mpe na ndako ya mokonzi. Atindaki yango epai ya Azaeli,
    mokonzi ya Siri. Sima na yango, Azaeli akendeki mosika ya Yelusalemi.
  eng-LSV: And the rest of the matters of Joash and all that he did, are they not
    written on the scroll of the Chronicles of the Kings of Judah?
  eng-GNV: Concerning the rest of the acts of Ioash and all that he did, are they
    not written in the booke of the Chronicles of the Kings of Iudah?
  eng-WEBSTER: And the rest of the acts of Joash, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  nhw-BL: Nochi catli panoc ipan itequi Joás huan nochi catli quichijqui eltoc ijcuilijtoc
    ipan nopa amatlapohuali itoca Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  swh-ONEN: Kwa matukio mengine ya utawala wa Yoashi na yote aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Yuda?
  bba-bba: Yerɑ Yoɑsi Yudɑn sinɑ boko u yɑ̃ɑ ɡeenu ɡurɑ ni win tii u yi Yinni Gusunɔn
    sɔ̃, kɑ sere ni win bɑɑbɑbɑ Yosɑfɑti kɑ Yorɑmu kɑ Akɑsiɑ bɑ yi, kɑ mɑɑ wurɑ ye
    yɑ wɑ̃ɑ Yinni Gusunɔn ɑrumɑnin beru yerɔ, kɑ sere ye yɑ wɑ̃ɑ sinɑ kpɑɑrɔ. Ye kpurowɑ
    u suɑ u Hɑsɑɛli Sirin sinɑ boko mɔrisiɑ. Mɑ Hɑsɑɛli wi, u ǹ mɑɑ Yerusɑlɛmu wɔri.
  eng-KJVCPB: And the rest of the acts of Joash, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  luo-luo: To kuom weche moko mondiki e ndalo loch Joash gi gik moko duto mane otimo
    donge gin e kitabu mondikie weche mag ndalo mag ruodhi Juda?
  meu-meu: Ioasa ena kara oredia, e kara karadia iboudiai, sivaraidia na Iuda Pavapavadia
    Sisigadia Bukana ai vada eme hetore, ani?
  npi-ULB: योशाश, तिनले गरेका अरू कामहरूका बारेमा यहूदाका राजाहरूको इतिहासको पुस्तकमा
    लेखिएका छैनन् र ?
  yor-yor: Pẹ̀lú ìyókù ìṣe Joaṣi, àti ohun gbogbo tí ó ṣe, a kò ha kọ wọ́n sínú ìwé
    ìtàn ayé àwọn ọba Juda?
  pes-OPCB: شرح بقیهٔ رویدادهای سلطنت یوآش و کارهای او در کتاب «تاریخ پادشاهان یهودا»
    نوشته شده است.
  tgl-ULB: Ang iba pang bagay tungkol kay Joas, lahat ng kaniyang ginawa, hindi ba
    nasusulat sa Aklat ng mga Kaganapan sa Buhay ng mga Hari ng Juda?
  hui-hui: Biabe maru Kini Yoasahanda bialu heneru mbuga mbira mini Yuda Kini Henerunaga
    Te laga ngagoha gilibu winigo nga.
  mya-mya: ယော​ရှ​မင်း​လုပ်​ဆောင်​ခဲ့​သည့်​အ​ခြား​အ​မှု အ​ရာ​အ​လုံး​စုံ​တို့​ကို ယု​ဒ​ရာ​ဇ​ဝင်​တွင်​ရေး
    ထား​သ​တည်း။
  bod-N: དེ་ཡང་ཡོ་ཨ་སི་ཡི་དོན་གཞན་རྣམས་དང་། ཁོས་ཅི་བྱས་པ་ཐམས་ཅད་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvimwe zvakaitwa pakutonga kwaJoashi, nezvose zvaakaita, hazvina kunyorwa
    here mubhuku renhoroondo dzamadzimambo eJudha?
  spa-BLM: El resto de los hechos de Joás, y todo lo que hizo, ¿no está escrito en
    el libro de las crónicas de los reyes de Judá?
  cac-cac: A jantacto yab'ixal vin̈aj Joás yed' masanil tastac ix sc'ulej vin̈, tz'ib'ab'ilcan
    b'aj aycan yab'ixal eb' vin̈ sreyal Judá.
  swh-ULB: Kama mambo mengine yanayomuhusu Yoashi, yote aliyoyafanya, je hayakuandikwa
    kwenye kitabu cha matukio ya wafalme wa Yuda?
  bel-bel: Астатняе пра Ёаса і пра ўсё, што ён зрабіў, напісана ў летапісе цароў Юдэйскіх.
  deu-ELBBK: Da nahm Joas, der König von Juda, alle geheiligten Dinge, die Josaphat
    und Joram und Ahasja, seine Väter, die Könige von Juda, geheiligt hatten, und
    seine geheiligten Dinge, und all das Gold, das sich in den Schätzen des Hauses
    des HERRN und des Hauses des Königs vorfand, und sandte es Hasael, dem König von
    Syrien. Und er zog ab von Jerusalem.
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Joash, wey is langun he mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Juda.
  mal-2015: യോവാശിന്റെ മറ്റുള്ള വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാരാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Avke o kraľis o Joaš skidňa savore sveta dari, so obetinde leskre phure
    dada, o judska kraľa o Jošafat, o Jehoram the o Achazijah. Iľa the peskre sveta
    dari the o somnakaj, so sas andro pokladňici, andro Chramos the andro palacis,
    a bičhaďa oda le Chazaeloske, savo paľis odgeľa pašal o Jeruzalem.
  pes-OPV: و بقیه وقایع یوآش و هر‌چه کرد، آیا در کتاب تواریخ ایام پادشاهان یهودا مکتوب
    نیست؟
  ron-1924: Челелалте фапте але луй Иоас ши тот че а фэкут ел ну сунт скрисе оаре
    ын Картя Кроничилор ымпэрацилор луй Иуда?
  ben-OBCV: যোয়াশের রাজত্বকালের অন্যান্য সব ঘটনা, আর তিনি যা যা করলেন, তার বিবরণ
    কি যিহূদার রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Yoo'aash falimihiisii kale iyo wixii uu sameeyey oo dhammu sow
    kuma qorna kitaabkii taariikhda boqorradii dalka Yahuudah?
  lat-VUC: Reliqua autem sermonum Joas, et universa quæ fecit, nonne hæc scripta sunt
    in libro verborum dierum regum Juda?
  eng-ASVBT: Now the rest of the acts of Joash, and all that he did, are they not
    written in the book of the chronicles of the kings of Judah?
  ita-1885: Ora, quant'è al rimanente de' fatti di Gioas, e tutto ciò ch'egli fece;
    queste cose non sono esse scritte nel libro delle Croniche dei re di Giuda?
  eng-LXXUP: And Jehoash king of Judah took all the holy things which Jehoshaphat,
    and Jehoram, Ahaziah, his fathers, and kings of Judah had consecrated, and what
    he had himself dedicated, and all the gold that was found in the treasures of
    the Lord’s house and the king’s house, and he sent them to Hazael king of Syria;
    and he went up from Jerusalem.
  eng-ULB: As for the other matters concerning Joash, all that he did, are they not
    written in the book of the events of the kings of Judah?
  spa-VBL: El resto de lo que sucedió en el reinado de Joás y todo lo que hizo está
    registrado en el Libro de las Crónicas de los Reyes de Judá.
  fra-_FOB: Le reste des actions de Joas, tout ce qu'il fit, n'est-il pas écrit au
    livre des Chroniques des rois de Juda?
  mal-mal: യോവാശിന്റെ മറ്റ് വൃത്താന്തങ്ങളും അവൻ ചെയ്തതൊക്കെയും യെഹൂദാ രാജാക്കന്മാരുടെ
    വൃത്താന്തപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Yuās kī hukūmat ke daurān huā aur jo kuchh us ne kiyā us
    kā zikr ‘Shāhān-e-Yahūdāh’ kī kitāb meṅ kiyā gayā hai.
  suz-BL: योआश आ पशो अरु गेय नु आ पशो नेल्‍ल, मार, मेको यहूदा ङा पिप आन इतिहासम ब्रेक्‍शो
    मबाक्‍बा ङा? १राजा १५:१८
  ita-1927: Il rimanente delle azioni di Joas e tutto quello che fece, si trova scritto
    nel libro delle Cronache dei re di Giuda.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی یۆئاش و هەموو ئەوەی کردی لە پەڕتووکی کاروباری
    ڕۆژانەی پاشاکانی یەهودا تۆمار کراون.
  eng-BBE: Now the rest of the acts of Joash, and all he did, are they not recorded
    in the book of the history of the kings of Israel?
  kan-OKCV: ಯೋವಾಷನ ಇತರ ಕಾರ್ಯಗಳು, ಅವನು ಮಾಡಿದ್ದೆಲ್ಲವೂ ಯೆಹೂದದ ಅರಸರ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  tam-2017: யோவாசின் மற்ற செயல்பாடுகளும், அவன் செய்த யாவும் யூதாவுடைய ராஜாக்களின்
    நாளாகமப் புத்தகத்தில் எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Lo demás de los hechos de Joas, y todas las cosas que hizo, ¿no está
    escrito en el libro de las crónicas de los reyes de Judá?
  ron-BTF: Și restul faptelor lui Ioas și tot ce a făcut, nu sunt ele scrise în cartea
    cronicilor împăraților lui Iuda?
  eng-WEBP: Now the rest of the acts of Joash, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  eng-FBV: The rest of what happened in Joash's reign and all that he did are recorded
    in the Book of Chronicles of the Kings of Judah.
  nld-1939: De verdere geschiedenis van Joasj, met al wat hij deed, is beschreven
    in het boek der kronieken van de koningen van Juda.
  nch-BL: Nochi cati panoc ipan itequi Joás huan nochi cati quichijqui eltoc ijcuilijtoc
    ipan nopa amatapohuali cati itoca Cati Quichijque Nopa Tanahuatiani Ipan Tali
    Judá.
  vie-1934: Các truyện khác của Giô-ách, mọi công việc người làm, đều đã chép trong
    sử ký về các vua Giu-đa.
  hin-CV: योआश की उपलब्धियों और उसके द्वारा किए गए कामों का ब्यौरा यहूदिया के राजाओं
    की इतिहास की पुस्तक में दिया गया है.
  spa-BES: Ahora, el resto de los hechos de Joás, y todo lo que hizo, ¿no están registrados
    en el libro de las crónicas de los reyes de Israel?
  tdx-tdx: Le rinambe’ Iehoase mpanjaka’ Iehoda o raha miavake iaby nengae’ Iehosafate
    naho Iehorame naho i Ahkazià, roae’e, mpanjaka’ Iehodao naho o raha nengae’eo
    vaho ze volamena iaby nizoeñe am-pañajan-drala añ’ anjomba’ Iehovà naho añ’ anjomba’
    i mpanjakay, vaho nampihitrife’e mb’ amy Kazaele mpanjaka’ i Ara­me mb’eo; le
    napo’e t’Ierosalaime.
  tha-KJV: ส่วนพระราชกิจนอกนั้นของโยอาช และบรรดาสิ่งซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศยูดาห์​หรือ
  por-BR-2018: Os demais dos feitos de Joás, e todas as coisas que fez, não estão
    escritos no livro das crônicas dos reis de Judá?
  deu-ELO: Und das Übrige der Geschichte Joas' und alles, was er getan hat, ist das
    nicht geschrieben in dem Buche der Chronika der Könige von Juda?
  eng-WYC-2018: Soothly the residue of the words of Joash, and all things that he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Judah?
  epo-epo: La cetera historio de Joaŝ, kaj ĉio, kion li faris, estas priskribitaj
    en la libro de kroniko de la reĝoj de Judujo.
  uig-PIN: Yoaxning baxⱪa ǝmǝlliri ⱨǝm ⱪilƣanlirining ⱨǝmmisi «Yǝⱨuda padixaⱨlirining
    tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Hina bagade Youa:se ea hamoi eno huluane da “Yuda hina bagade Ilia Hamonanu
    Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Joas i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  hau-SA: Game da sauran ayyukan mulkin Yowash da duk abin da ya yi, duk a rubuce
    suke a cikin littafin tarihin sarakunan Yahuda.
  uig-LAT: Yoashning bashqa emelliri hem qilghanlirining hemmisi «Yehuda padishahlirining
    tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Mayelana lezinye izehlakalo zombuso kaJowashi, lakho konke akwenzayo, akulotshwanga
    yini encwadini yembali yamakhosi akoJuda na?
  ton-ton: ¶ Pea ko hono toe ʻoe ngaahi ngāue ʻa Soasi, pea mo ia kotoa pē naʻa ne
    fai, ʻikai kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo Siuta?
  ces-1613: O jiných pak činech Joasových, a cožkoli činil, psáno jest v knize o králích
    Judských.
  eng-WMB: Now the rest of the acts of Joash, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  tam-TCV: யோவாசின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் செய்தவை யாவும் யூதா அரசர்களின்
    வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa uban pang mga butang mahitungod kang Joas, ang tanan niyang nabuhat,
    wala ba kini nahisulat sa libro sa mga panghitabo sa mga hari sa Juda?
  pol-UBG: A pozostałe dzieje Jehoasza i wszystko, co czynił, czy nie są zapisane
    w kronikach królów Judy?
  urd-GVU: باقی جو کچھ یوآس کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا اُس کا ذکر
    ’شاہانِ یہوداہ‘ کی کتاب میں کیا گیا ہے۔
  deu-1912: Was aber mehr von Joas zu sagen ist und alles, was er getan hat, das ist
    geschrieben in der Chronik der Könige Juda's,
  kan-2017: ಯೆಹೋವಾಷನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಎಲ್ಲಾ ಕೃತ್ಯಗಳೂ ಯೆಹೂದ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Gubin e tin kabay ni rin’ Joash ni Pilung e kani yoloy ngalan e babyor
    ni Chepin e Pilung nu Judah.
  hlt-MCSB: Joash kah ol noi neh a saii boeih te Judah manghai rhoek kah khokhuen
    olka cabu dongah a daek uh moenih a?
  mdy-ETH: ካኣቲ፥ ዒዮዓሴ ማዼ ሜሌ ባካ ቢያ ዪሁዳ ካኣቶ ሃይሳ ፃኣፒንቲ ዓኣ ማፃኣፓ ፃኣፒንቴኔ።
  twi-ASANTE: Nsɛm a ɛsisii wɔ Yoas ahennie mu ne deɛ ɔyɛeɛ no nyinaa, wɔatwerɛ wɔ
    Yuda Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Joash, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  wal-wal: Kawoi Yo7aashi hanido harabainne i oottidobai ubbai Yihudaa Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Todos los hechos de Joás, ¿no están escritos en el rollo de las Crónicas
    de los reyes de Judá?
  gun-gun: Ha'e gui oĩve rei tema Joás rekokue regua. Ha'e rami avi mba'emo ojapo
    va'ekue ha'e javi noĩ 'rã teve kuaxia Judá pygua huvixa kuery rekokue oĩa re?
  ilo-ULB: Dagiti met dadduma a banbanag a maipapan kenni Joas, dagiti amin nga inaramidna,
    saanda kadi a naisurat iti Libro dagiti Paspasamak kadagiti Ari ti Juda?
  kpg-kpg: Nia mee huogodoo ala nogo hai go di king Joash la guu hihi gi lodo Di Kai
    o nia King o Judah.
  uig-ARA: يوئاشنىڭ باشقا ئەمەللىرى ھەم قىلغانلىرىنىڭ ھەممىسى «يەھۇدا پادىشاھلىرىنىڭ
    تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Yudaya mangɛ Yowasi naxa xɛɛma birin ba Alatala xa banxi naafuli ragatade
    kui, a benba Yudaya mangɛe Yehosafati, Yehorami, nun Axasiya naxan fi Alatala
    xa hɔrɔmɔbanxi ma, a nun e naxan sa Yudaya mangɛ xa banxi kui, a fa na birin nasanba
    Arami mangɛ Xasayeli ma. Na naxa a niya a xa gbilen Darisalamu gerefe fɔxɔ ra.
  pon-2006: Mehkoaros me Nanmwarki Sohas wiadahr ntinting nan Pwuhken Poadopoad en
    Namwarki kan en Suda.
  ksd-ksd: Ma ra umana enana papalum kai Ioas, ma ra lavur magit i ga pait ia, pa
    di ga tumu diat vang ta ra buk na tutumu vakai ure ra umana king Iuda?
  tur-YTC: Ve Yoaş'ın işlerinin geri kalanı ve yaptığı bütün işler, Yahuda krallarının
    Tarihler Kitabı'nda yazılı değil mi?
  grc-BRENT: Καὶ ἔλαβεν Ἰωὰς βασιλεὺς Ἰούδα πάντα τὰ ἅγια ὅσα ἡγίασεν Ἰωσαφὰτ καὶ
    Ἰωρὰμ καὶ Ὀχοζίας οἱ πατέρες αὐτοῦ καὶ βασιλεῖς Ἰούδα, καὶ τὰ ἅγια αὐτοῦ, καὶ
    πᾶν τὸ χρυσίον τὸ εὑρεθὲν ἐν θησαυροῖς οἴκου Κυρίου καὶ οἴκου τοῦ βασιλέως, καὶ
    ἀπέστειλεν τῷ Ἀζαὴλ βασιλεῖ Συρίας, καὶ ἀνέβη ἀπὸ Ἱερουσαλήμ.
  ind-AYT: Selebihnya dari riwayat-riwayat Yoas dan segala yang dilakukannya, apakah
    semuanya itu tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Yehuda?
  nya-nya: Ndipo ntchito zina za Yowasi ndi zonse zimene anachita, kodi sizinalembedwe
    mʼbuku la mbiri ya mafumu a Yuda?
  hrv-hrv: 'Joaš, judejski kralj, uze sve posvećene darove koje su posvetili judejski
    kraljevi, njegovi oci: Jošafat, Joram i Ahazja, sve što je sam prikazao i sve
    zlato koje se našlo u riznicima Doma Jahvina i kraljevskog dvora. Sve to posla
    Hazaelu, aramejskom kralju, i tako se ovaj udalji od Jeruzalema.'
  mps-mps: E te king Joasgo te gasa sę dabe yali po dabe elalubao, te gasa bukude
    elalubao, te buku augwaligo nogi weyu, Juda Hanigo King Bidi Dabego Yali Sę Po
    Elalubo Buku dao.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Joas i bin mekim, i stap long
    dispela buk ol i kolim, Stori Bilong Ol King Bilong Juda.
  dan-1931: Hvad der ellers er at fortælle om Joas, alt, hvad han udførte, står optegnet
    i Judas Kongers Krønike.
  vie-OVCB: Các việc khác của Giô-ách đều được chép trong Sách Lịch Sử Các Vua Giu-đa.
  guj-2017: યોઆશનાં બીજાં કાર્યો અને તેણે જે બધું કર્યું તે યહૂદિયાના રાજાઓના કાળવૃત્તાંતના
    પુસ્તકમાં લખેલાં નથી શું?
  pon-2006A: Mehkoaros me Nanmwarki Sohas wiadahr ntinting nan Pwuhken Poadopoad en
    Namwarki kan en Suda.
  por-BRBSL: Now o resto dos atos de Joás, e tudo o que ele fez, não estão escritos
    no livro das crônicas dos reis de Judá?
  cth-cth: Hot patetlah, Joash a tawksaknae naw thung dawk e kaawm rae naw, a sakyoe
    e naw pueng teh Judah siangpahrang setouknae cauk dawkvah koung thut lah ao nahoehmaw.
  twi-twi: Nsɛm a esisii wɔ Yoas ahenni mu ne nea ɔyɛe no nyinaa, wɔankyerɛw wɔ Yuda
    Ahemfo Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Joash kah ol noi neh a saii boeih te Judah manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  tbz-SIM: Kɛ̀ Soɑsi Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tìi túótɛ́ dɛ̀ɛ̀ tu Kuyie nkpɛrɛ. O yɛmbɛ̀
    Sosɑfɑti nɛ̀ Yodɑmmu nɛ̀ Aɑsiɑ Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ do cɑ̃̀ńnɛ́ dɛ̀ Kuyie nkpɛ́í
    nnɛ̀ o mɔ́mmuɔ nhò do cɑ̃̀ńnɛ́ dɛ̀, nɛ̀ mɛsɔɔ mmɛ̀ɛ̀ kó dimɑ̀ɑ̀ do bo Kuyie ncĩ́ɛ̃̀tɛ̀
    kó ditɔu miɛkɛ, kɛ́ dɛ̀ duɔ́nko Sidii kóo kpɑ̀ɑ̀tì Asɑyɛɛdii, kòo yóu Sedisɑdɛmmu
    kɛ́ítɛ́ ò tɛ̃́nkɛ í mbɛ̀ do mudoò.
  msy-2020: Ezɨ bizir igharazibar eghaghanir Atrivim Joas amiziba, da akɨnafarir kamɨn
    iti, me a dɨbora ghaze, Judabar Atrivibar Eghaghaniba.
  dop-dop: Tǝnɑɣɑlɛ Sowɑsɩ kpeɣelɑ ɩnɩ nɑ ɩ cɔsɔnɑɑ Yutɑ ɑwulɑɑ, ɩsɩɩ Sosɑfɑtɩ nɑ
    Solɑm, nɑ Ahɑsiyɑ, pɑɑ lɑpɑ mpiɣi Tɑcɑɑ kɛ kʋcɔɔʋ tɔ, nɑ wʋlɑ wei pɑ sɩɩwɑ Ɩsɔ
    tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ kpɑncooŋ tɑɑ tɔ, nɑ ɩ́ tilinɑ nɑ pɑ́ cɛlɑ Hɑsɑyɛlɩ.
    Ɩlɛnɑ ɩ́lɛ́ ɩ yele Yosɑlɛm kɛ yoonɑʋ.
  azb-azb: Yoaşın qalan işləri və etdiyi hər şey barədə Yəhuda padşahlarının salnamələr
    kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Joash, and all that he did, are they not written
    in the book of the chronicles of the kings of Judah?
  hin-2017: योआश के और सब काम जो उसने किया, वह क्या यहूदा के राजाओं के इतिहास की पुस्तक
    में नहीं लिखे हैं?
  wol-KYG: Buur Yowas nag dajale mboolem gànjar ga maamam ya, Yosafat ak Yoram ak
    Akasiya, jagleeloon Aji Sax ji, boole ca gànjar ga mu ko jagleeloon moom ci boppam,
    ak lépp luy wurus ca dencukaayi kër Aji Sax jeek kër Buur. Mu yónnee lépp Asayel
    buurub Siri, mu dëpp, bàyyi Yerusalem.
  eng-YLT: And the rest of the matters of Joash, and all that he did, are they not
    written on the book of the Chronicles of the kings of Judah?
  eng-WYC-2017: Soothly the residue of the words of Joash, and all things that he
    did, whether these be not written in the book of [the] words of [the] days of
    the kings of Judah?
  eng-WMBB: Now the rest of the acts of Joash, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  urd-GVH: बाक़ी जो कुछ युआस की हुकूमत के दौरान हुआ और जो कुछ उसने किया उसका ज़िक्र
    ‘शाहाने-यहूदाह’ की किताब में किया गया है।
  rug-rug: Doduru pule pu evaṉi e Zoasi sa baṉara si ta kubere veko pa Buka Tinozi
    tadi na Baṉara pa Ziuda.
  gaz-gaz: Wantoonni bara mootummaa Yooʼaash keessa hojjetaman kanneen biraatii fi
    wanni inni hojjete hundinuu kitaaba seenaa mootota Yihuudaa keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions de Joas, et tout ce qu’il a fait, cela n’est-il pas
    écrit dans le livre des Chroniques des rois de Juda?
  gnn-gnn: Ŋunhi ŋayi Djawatjtja liŋguna rakunydhinana, ga nhanŋu gäthu'mirriŋuna
    Wamatjayana wapthurruna dharapullili nhanukalanydja.
  yal-yal: Koni, Yuda mangan Yowasa yi se sariɲanxine birin tongo, a benbane bata
    yi naxanye rasariɲan, Yosafati nun Yehorami nun Axasiya, Yuda mangane, e nun a
    tan yɛtɛɛn bata yi naxanye rasariɲan. A mɔn yi xɛmaan tongo naxan birin yi Alatala
    Batu Banxini nafulu ramaraden nun manga banxin nafulu ramaradeni. A yi na birin
    xali Arami mangan Xasayele yɛɛ ra naxan mi siga Yerusalɛn yɛngɛdeni.
  haw-1868: A o na hana i koe a Ioasa, a o na mea a pau ana i hana'i, aole anei i
    kakauia lakou iloko o ka buke oihanaalii a na'lii o ka Iuda.
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ يَهُوآشَ وَأَعْمَالُهُ أَلَيْسَتْ هِيَ مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ مُلُوكِ يَهُوذَا؟
  ewe-ewe: Woŋlɔ Yoas ƒe ŋutinya mamlɛa ɖe, Yuda fiawo ƒe ŋutinyagbalẽ me.
  eng-LEE: (12:20) And the rest of the acts of Joash, and all that he did, behold,
    they are written in the book of the chronicles of the kings of Judah.
  asm-FB: যোৱাচৰ অন্যান্য সকলো কার্যৰ বৃত্তান্ত “যিহূদাৰ ৰজাসকলৰ ইতিহাস” নামৰ পুস্তকখনত
    জানো লিখা নাই?
  sus-A: يُدَيَ مَنفّ يٌوَ سِ نَشَ شّيمَ بِرِن بَ عَلَتَلَ شَ بَنشِ نَاقُلِ رَفَتَدٍ
    كُي، عَ بٍنبَ يُدَيَ مَنفّيٍ يٍهٌسَقَتِ، يٍهٌرَ مِ، نُن عَشَسِيَ نَشَن قِ عَلَتَلَ
    شَ هْرْ مْبَنشِ مَ، عَ نُن عٍ نَشَن سَ يُدَيَ مَنفّ شَ بَنشِ كُي، عَ قَ نَ بِرِن
    نَسَنبَ عَرَ مِ مَنفّ شَسَيٍلِ مَ. نَ نَشَ عَ نِيَ عَ شَ فبِلٍن دَرِ سَلَمُ فٍرٍقٍ
    قْشْ رَ.
  fra-SBL: Le reste des actes de Joas, et tout ce qu'il a fait, cela n'est-il pas
    écrit dans le livre des Chroniques des rois de Juda ?
  hbo-hbo: וַיִּקַּ֞ח יְהֹואָ֣שׁ מֶֽלֶךְ־יְהוּדָ֗ה אֵ֣ת כָּל־הַקֳּדָשִׁ֡ים אֲשֶׁר־הִקְדִּ֣ישׁוּ
    יְהֹושָׁפָ֣ט וִיהֹורָם֩ וַאֲחַזְיָ֨הוּ אֲבֹתָ֜יו מַלְכֵ֤י יְהוּדָה֙ וְאֶת־קֳדָשָׁ֔יו
    וְאֵ֣ת כָּל־הַזָּהָ֗ב הַנִּמְצָ֛א בְּאֹצְרֹ֥ות בֵּית־יְהוָ֖ה וּבֵ֣ית הַמֶּ֑לֶךְ
    וַיִּשְׁלַ֗ח לַֽחֲזָאֵל֙ מֶ֣לֶךְ אֲרָ֔ם וַיַּ֖עַל מֵעַ֥ל יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.012.018'
  kik-kik: Ha ũhoro wa maũndũ marĩa mangĩ makoniĩ wathani wa Joashu, na ũrĩa wothe
    eekire-rĩ, githĩ matiandĩkĩtwo ibuku-inĩ rĩa mahinda ma athamaki a Juda?
  omb-omb: Huri na gineu ngere lavasigi rau veiana lolo taro noi Joas, me a gineu
    doluegi hi u vei, hateve rau uliana lolo bugu huri valu hurire ratahigi tau Juda?
  fra-NCL: Joas, roi de Juda, prit toutes les choses consacrées, ce qu’avaient consacré
    Josaphat, Joram et Ochozias, ses pères, rois de Juda, ce qu’il avait consacré
    lui-même, et tout l’or qui se trouvait dans les trésors de la maison de Yahweh
    et de la maison du roi, et il envoya le tout à Hazaël, roi de Syrie, qui s’éloigna
    de Jérusalem.
  cek-AK: Joash siangpahrang ah oh nathung kaom hmuennawk hoi a sak ih hmuennawk boih
    loe Judah siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Joás bela e-ibmar-imaksad-baigan Judá-e-reymar-ibmar-imaksad-gardagi narmakar
    mamaid.
  uig-CYR: Йоашниң башқа әмәллири һәм қилғанлириниң һәммиси «Йәһуда падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: యోవాషు గురించిన మిగతా విషయాలు, అతని యితర కార్యాలను గూర్చి యూదా రాజుల వృత్తాంత
    గ్రంథంలో రాసి ఉన్నాయి కదా.
  hat-BSA: Alò, tout lòt zèv a Joas yo avèk tout sa li te fè, èske yo pa ekri nan
    Liv Kwonik A Wa Juda yo?
  kos-kos: Ma nukewa saya ma Tokosra Joash el orala simla oasr in Sramsram Matu Ke
    Tokosra Lun Judah.
  hbo-WLC: וַיִּקַּ֞ח יְהוֹאָ֣שׁ מֶֽלֶךְ־יְהוּדָ֗ה אֵ֣ת כָּל־הַקֳּדָשִׁ֡ים אֲשֶׁר־הִקְדִּ֣ישׁוּ
    יְהוֹשָׁפָ֣ט וִיהוֹרָם֩ וַאֲחַזְיָ֨הוּ אֲבֹתָ֜יו מַלְכֵ֤י יְהוּדָה֙ וְאֶת־קֳדָשָׁ֔יו
    וְאֵ֣ת כָּל־הַזָּהָ֗ב הַנִּמְצָ֛א בְּאֹצְר֥וֹת בֵּית־יְהוָ֖ה וּבֵ֣ית הַמֶּ֑לֶךְ
    וַיִּשְׁלַ֗ח לַֽחֲזָאֵל֙ מֶ֣לֶךְ אֲרָ֔ם וַיַּ֖עַל מֵעַ֥ל יְרוּשָׁלִָֽם׃
  ibo-ibo: Akụkọ gbasara ọchịchị eze Joash, na ihe niile o mere, e deghị ha nʼakwụkwọ
    akụkọ ihe ndị eze Juda niile mere nʼoge ha.
  ory-ory: ଏହି ଯୋୟାଶ୍‍ଙ୍କର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ ଓ ତାଙ୍କର ସମସ୍ତ କ୍ରିୟା କʼଣ ଯିହୁଦାର ରାଜାମାନଙ୍କ
    ଇତିହାସ ପୁସ୍ତକରେ ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Joas föför meinisin a mak lon puken uruwon ekewe
    kingen Juta.
  rop-rop: Wal ebrijing weya King Jowesh bin dum deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Juda.
  ukr-1871: Инше про Йоаса і про все, що він чинив, прописано в книзї лїтописній царів
    Юдейських.
  deu-1951: Was aber mehr von Joas zu sagen ist, und alles, was er getan hat, ist
    das nicht geschrieben in der Chronik der Könige von Juda?
  eng-JPS: (12-20) Now the rest of the acts of Joash, and all that he did, are they
    not written in the book of the chronicles of the kings of Judah?
  srp-1865: A ostala djela Joasova i sve što je èinio, nije li to zapisano u dnevniku
    careva Judinijeh?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Yekoyaasi, ne bye yakola byonna,
    tebyawandiikibwa mu kitabo eky’ebyomumirembe gya bassekabaka ba Yuda?
  heb-heb: ויתר דברי יואש וכל אשר עשה הלוא הם כתובים על ספר דברי הימים למלכי יהודה׃
  ben-IRV: যোয়াশের বাকি সমস্ত কাজের কথা যিহূদার রাজাদের ইতিহাসের বইটিতে কি লেখা নেই?
  pan-pan: ਯੋਆਸ਼ ਦੀ ਬਾਕੀ ਘਟਨਾ ਅਤੇ ਉਹ ਸਭ ਕੁਝ ਜੋ ਉਸ ਨੇ ਕੀਤਾ, ਕੀ ਉਹ ਯਹੂਦਾਹ ਦੇ ਰਾਜਿਆਂ
    ਦੀ ਇਤਿਹਾਸ ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖਿਆ ਹੋਇਆ ਨਹੀਂ ਹੈ?
  mya-JVB: ယောရှ ပြုမူသောအမှု အရာ ကြွင်း လေသမျှ တို့သည် ယုဒ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho King Joaasiva ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Iutaa Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: Ioasa ena kara orena, iena kara ibounai, be Iuda Ena King Edia Sivarai
    Buka lalonai idia torea vadaeni.
  urd-urd: यूआस के बाक़ी काम और सब कुछ जो उसने किया, इसलिए क्या वह यहूदाह के बादशाहों
    की तवारीख़ की किताब में लिखे नहीं?
  rus-SYN: Прочее об Иоасе и обо всем, что он сделал, написано в летописи царей Иудейских.
  bqc-SIM: Ɔ̃ Yudaↄ kí Yoasi pↄ́ pↄ́ api ń a dezi Yuda kíaↄ Yosafa ń Yolaũo ń
    Aaziao kpà Diiwaↄ sɛ̀lɛ ń vua pↄ́ kú Dii kpɛ́ làasiuo ń a bɛ làasiuo píi,
    a kpã̀sã Azaeliɛ, ↄ̃ Azaeli gò Yelusalɛũla.
  tcz-CHONGTHU: Joash vaihom sunga thilsoh ho jouse leh anatoh, athilbolho jouse chu
    Judah lengte thusim kijihna lekhabua aumsoh keijin ahi.
  mar-mar: “यहूदाच्या राजांचा इतिहास” या ग्रंथात योवाशाच्या थोर कृत्यांची नोंद आहे.
  qub-qub: Joás imata rurashancunapis, willapancunapis isquirbiraycan Judäpa raynincunapa
    acta librunchömi.
  bqp-bqp: Yoasi yã kparanↄ kũ yã kũ à kɛ̀nↄ pínki kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  hat-hat: Tout rès istwa Joas ak tou sa li te fè, n'a jwenn yo ekri nan liv Istwa
    Wa peyi Jida yo.
  eng-BSB: As for the rest of the acts of Joash, along with all his accomplishments,
    are they not written in the Book of the Chronicles of the Kings of Judah?
  eng-WEBPB: Now the rest of the acts of Joash, and all that he did, aren’t they written
    in the book of the chronicles of the kings of Judah?
  kbq-kbq: Hanki Joasi'ma kinima mani'nea knafima tro'ma hu'nea zamofo, agigenkene,
    mago'a zama hu'neazamofo agenkea, Juda kini vahe'mokizmi zamagenkema krenentaza
    avontafepi krente'naze.
  nhe-BL: Nochi tlen panoc ipan itequi Joás huan nochi tlen quichijqui eltoc ijcuilijtoc
    ipan nopa amatlapohuali itoca Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Judá.
  bus-bus: Yoasi yã kpaaanↄ kↄ̃n yã kɛ̀ à kɛ̀nↄ píngi kú Yudanↄ kínanↄ gĩayãkɛnanↄ
    takadan.
  gub-BL: Amo umuapyk Zoaz hemiapo kwer paw a'e pape Zuta wanuwihawete wanemiapo kwer
    her ma'e rehe.
  eng-DRA: And the rest of the acts of Joas, and all that he did, are they not written
    in the book of the words of the days of the kings of Juda?
