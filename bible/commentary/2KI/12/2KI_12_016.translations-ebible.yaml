verse: 2KI.012.016
translations:
  mal-C: അകൃത്യയാഗത്തിന്റെ പണവും പാപശുദ്ധീകരണയാഗത്തിന്റെ പണവും യഹോവയുടെ ആലയത്തിലേക്ക്
    എടുത്തിരുന്നില്ല; അവ പുരോഹിതന്മാർക്കുള്ളതായിരുന്നു.
  deu-TKW: Mit den Männern aber, denen man das Geld übergab, damit sie es den Arbeitern
    aushändigten, rechnete man nicht ab, sondern auf Treu und Glauben handelten sie.
  lin-lin: Bazalaki kolandela te mbongo oyo bapesaki na bato mpo na kofuta basali,
    pamba te bazalaki kosalela yango na bosembo.
  eng-LSV: The money of a trespass-offering and the money of sin-offerings is not
    brought into the house of YHWH—it is for the priests.
  eng-GNV: 'The money of the trespasse offring and the money of ye sinne offrings
    was not brought into the house of the Lord: for it was the Priests.'
  eng-WEBSTER: 'The trespass-money and sin-money was not brought into the house of
    the LORD: it was the priests''.'
  nhw-BL: Pero nopa tomi catli masehualme temacaque pampa tlajtlacolejque iixpa TOTECO
    o pampa tlajtlacolchijtoyaj, amo quihuicayayaj tiopan calijtic. Nopa tomi quinmacayayaj
    totajtzitzi ma quitequihuica.
  swh-ONEN: Fedha zilizopatikana kutokana na sadaka za hatia na sadaka za dhambi hazikuletwa
    katika Hekalu la Bwana; zilikuwa mali ya makuhani.
  bba-bba: Bɑ ku rɑ bu bikie nɡe mɛ bɑ kɑ ɡobi yi dendisinɑmɔ. Domi bɑ ye kpuro mɔ̀wɑ
    dee dee.
  eng-KJVCPB: 'The trespass money and sin money was not brought into the house of
    the Lord: it was the priests’.'
  luo-luo: To pesa mane ogol kuom misango mar pwodhruok e ketho gi mag chiwo migolo
    kuom richo motim ok ne kel ei hekalu mar Jehova Nyasaye, mago ne iwene jodolo.
  meu-meu: 'A kara dika davadia bona kara kerere bouboudia monidia na Iehova ena dubu
    ai asie vareailai: unu na hahelaḡa taudia edia.'
  npi-ULB: तर दोष बलि र पाप बलिको निम्ति ल्याइने रुपियाँ-पैसा भने परमप्रभुको मन्दिरमा
    ल्याइएन किनकि यो पुजारीहरूको थियो ।
  yor-yor: Owó láti ibi ọrẹ ẹ̀bi àti ọrẹ ẹ̀ṣẹ̀ ní a kò mú wá sí ilé tí a kọ́ fún Olúwa,
    ó jẹ́ ti àwọn àlùfáà.
  pes-OPCB: پولهایی که مردم برای قربانی جرم و قربانی گناه می‌پرداختند، به خانۀ خداوند
    آورده نمی‌شد، بلکه آنها را به کاهنان می‌دادند، چون سهم ایشان بود.
  tgl-ULB: Pero ang mga handog para pambayad sa kasalanan at ang handog para sa kapatawaran
    ng kasalanan ay hindi dinala sa templo ni Yahweh, dahil ang mga ito ay para sa
    mga pari.
  hui-hui: Anigo muni maru wali agalirume tini ko biyagonaga mo tiga bialu loma wiyarubi
    tinaga ko wiaru domo wahelonaga loma wiyarubi uruni damenego Anduane Homogonaga
    andaha mbogosi wiagoha wia nabi loma binigo mo miaga agali hearu tinaga mo wigi
    bini.
  mya-mya: ဒု​စ​ရိုက်​ဖြေ​ရာ​ပူ​ဇော်​သကာ​နှင့်​အ​ပြစ်​ဖြေ ရာ​ပူ​ဇော်​သ​ကာ​တို့​မှ​ရ​ရှိ​သည့်​ငွေ​ကို​မူ
    အ​လှူ​ခံ​သေတ္တာ​ထဲ​သို့​မ​ထည့်​ဘဲ​ယဇ်​ပု​ရော ဟိတ်​တို့​ယူ​ရ​ကြ​၏။
  bod-N: འོན་ཀྱང་ཉེས་སེལ་མཆོད་པ་དང་སྡིག་བཤགས་མཆོད་པའི་དངུལ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་མ་བླངས་ཏེ།
    དེ་ནི་མཆོད་དཔོན་རྣམས་ལ་གཏོགས་སོ། །
  sna-sna: Mari yaibva kuzvipiriso zvemhosva nezvipiriso zvechivi haina kuuyiswa mutemberi
    yaJehovha; yakanga iri yavaprista.
  spa-BLM: El dinero para las ofrendas por la culpa y el dinero para las ofrendas
    por el pecado no entraba en la casa de Yahvé. Era de los sacerdotes.
  cac-cac: Axo pax q'uen tumin tz'ac'ji yuj spacoc mul yed' silab' tz'ac'chaj yuj
    stupchaj mul, max ac'jilaj q'ueen d'a templo chi', yujto yic eb' vin̈ sacerdote
    yaj q'ueen.
  swh-ULB: Lakini pesa kwa ajili ya matoleo ya hatia na pesa kwa ajili ya matoleo
    ya dhambi hazikuwa zimeletwa kwenye hekalu la Yahwe, kwa sababu zilikuwa mali
    ya makuhani.
  bel-bel: 'Срэбра за ахвяру па злачынстве і срэбра за ахвяру па грэху ня ўносілі
    ў дом Гасподні: сьвятарам яно належала.'
  deu-ELBBK: Und man rechnete nicht mit den Männern, in deren Hand man das Geld gab,
    um es denen zu geben, die das Werk taten; denn sie handelten getreulich.
  mbb-OT: Is selapì he imbeǥey zuma te menge halad su imbayad te salà wey is menge
    pemuhat he para idlumpiyu, wazà haazà iahuk duen te kahun diyà te valey te Nengazen,
    su para zà haazà te menge memumuhat.
  mal-2015: അകൃത്യയാഗത്തിന്റെ ദ്രവ്യവും പാപയാഗത്തിന്റെ ദ്രവ്യവും യഹോവയുടെ ആലയത്തിൽ
    കൊണ്ടുവന്നില്ല; അതു പുരോഹിതന്മാർക്കുള്ളതായിരുന്നു.
  rmc-rmc: Ole muršendar, savenge sas dine o love, pes na užarelas, hoj te presikaven,
    kaj thode o love, bo sas pačivale a počinenas le manušen, save kerenas e buči
    pro Chramos.
  pes-OPV: اما نقره قربانی های جرم و نقره قربانی های گناه را به خانه خداوند نمی آوردند،
    چونکه از آن کاهنان می‌بود.
  ron-1924: Арӂинтул жертфелор пентру винэ ши ал жертфелор де испэшире ну ера адус
    ын Каса Домнулуй, чи ера пентру преоць.
  ben-OBCV: দোষার্থক-নৈবেদ্য ও পাপার্থক বলি থেকে সংগৃহীত অর্থ সদাপ্রভুর মন্দিরে আনা
    হয়নি; তা যাজকদেরই হল।
  som-som: Oo lacagtii qurbaannada xadgudubka iyo lacagtii qurbaannada dembiga toona
    lama soo gelin gurigii Rabbiga; oo waxaa iska lahaa wadaaddada.
  lat-VUC: Pecuniam vero pro delicto, et pecuniam pro peccatis non inferebant in templum
    Domini, quia sacerdotum erat.
  eng-ASVBT: 'The money for the trespass offerings, and the money for the sin offerings,
    was not brought into the house of Jehovah: it was the priests’.'
  ita-1885: I danari per la colpa, e i danari per lo peccato, non erano portati dentro
    alla Casa del Signore; quegli erano per li sacerdoti.
  eng-LXXUP: Also they took no account of the men into whose hands they gave the money
    to give to the workmen, for they acted faithfully.
  eng-ULB: But the money for the guilt offerings and the money for the sin offerings
    was not brought into the temple of Yahweh, because it belonged to the priests.
  spa-VBL: El dinero de las ofrendas por la culpa y por el pecado no se recogía para
    el Templo del Señor, porque pertenecía a los sacerdotes.
  fra-_FOB: L'argent des sacrifices pour le délit, ainsi que l'argent des sacrifices
    pour les péchés, n'était point apporté dans la maison de l'Éternel. Il était aux
    sacrificateurs.
  mal-mal: അകൃത്യയാഗത്തിന്റെ പണവും പാപയാഗത്തിന്റെ പണവും യഹോവയുടെ ആലയത്തിൽ കൊണ്ടുവന്നില്ല;
    അത് പുരോഹിതന്മാർക്കുള്ളതായിരുന്നു.
  urd-GVR: Mahz wuh paise jo qusūr aur gunāh kī qurbāniyoṅ ke lie milte the Rab ke
    ghar kī marammat ke lie istemāl na hue. Wuh imāmoṅ kā hissā rahe.
  suz-BL: मिनु दोस आ पर्बम नु पाप आ पर्बम चढ़ेशो क्‍येट चहिं परमप्रभु यावे आ खिं ङा
    क्‍येट नु मब्वाइक्‍तमे बाक्‍त। मेको चहिं चढ़ेब आन के दुम्‍बाक्‍माक्‍त।
  ita-1927: Il danaro dei sacrifizi di riparazione e quello dei sacrifizi per il peccato
    non si portava nella casa dell’Eterno; era per i sacerdoti.
  ckb-ckb: بەڵام زیوی قوربانی تاوان و زیوی قوربانی گوناه، نەخرایە ناو پەرستگای یەزدانەوە،
    بەڵکو بۆ کاهینەکان بوو.
  eng-BBE: The money of the offerings for error and the sin-offerings was not taken
    into the house of the Lord; it was the priests'.
  kan-OKCV: ಆದರೆ ಪ್ರಾಯಶ್ಚಿತ್ತ ಬಲಿಯ ಹಣವನ್ನು, ಪಾಪ ಪರಿಹಾರದ ಬಲಿಯ ಹಣವನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ
    ತೆಗೆದುಕೊಂಡು ಬರಲಿಲ್ಲ, ಅದು ಯಾಜಕರದಾಗಿತ್ತು.
  tam-2017: குற்றப்பிராயசித்தப் பணமும் பாவபிராயசித்தப் பணமும் யெகோவாவுடைய ஆலயத்திற்காகக்
    கொண்டுவரப்படவில்லை; அது ஆசாரியர்களைச் சேர்ந்தது.
  spa-RV-1909: El dinero por el delito, y el dinero por los pecados, no se metía en
    la casa de Jehová; porque era de los sacerdotes.
  ron-BTF: Banii pentru fărădelege și banii pentru păcat nu erau aduși în casa DOMNULUI,
    erau ai preoților.
  eng-WEBP: The money for the trespass offerings and the money for the sin offerings
    was not brought into the LORD’s house. It was the priests’.
  eng-FBV: The money from the guilt offerings and sin offerings was not collected
    for the Lord's Temple because it belonged to the priests.
  nld-1939: Maar het geld voor schuld- en zondeoffers werd niet voor de tempel afgedragen;
    dit bleef voor de priesters bestemd.
  nch-BL: Pero nopa tomi cati masehualme temacaque pampa tajtacolejque iixpa TOTECO
    o pampa tajtacolchijtoyaj, amo quihuicayayaj tiopan calijtic. Nopa tomi quinmacayayaj
    totajtzitzi ma quitequihuica.
  vie-1934: Tiền bạc về của lễ chuộc sự mắc lỗi, và tiền bạc về của lễ chuộc tội,
    thì chẳng có đem vào đền thờ Đức Giê-hô-va; bạc ấy để dành cho thầy tế lễ.
  hin-CV: दोष बलि और पापबलि से मिली मुद्राओं को याहवेह के भवन में नहीं लाया जाता था,
    यह राशि पुरोहितों को दिए जाने के लिए ठहरा दी गई थी.
  spa-BES: El dinero de las ofrendas por error y las ofrendas por el pecado no fue
    llevado a la casa del Señor; era de los sacerdotes.
  tdx-tdx: Mbore tsy nifamolily am’ondaty nanolorañe i drala am-pitàñe hañaramañe
    o nifanehakeoy; amy t’ie nitoloñ’ an-dili-po.
  tha-KJV: เงิ​นที​่​ได้​จากการไถ่การละเมิด และเงิ​นที​่​ได้​จากการไถ่​บาป มิได้​นำมาไว้ในพระนิเวศของพระเยโฮวาห์
    เงินนั้นเป็นของปุโรหิต
  por-BR-2018: O dinheiro pelo delito, e o dinheiro pelos pecados, não se metia na
    casa do SENHOR; porque era dos sacerdotes.
  deu-ELO: Das Geld von Schuldopfern und das Geld von Sündopfern wurde nicht in das
    Haus Jehovas gebracht; es war für die Priester.
  eng-WYC-2018: Soothly they brought not into the temple of the Lord the money offered
    for trespass, and the money for sins, for it was the priests?.
  epo-epo: 'La monon de kulpofero kaj la monon de pekofero oni ne enportadis en la
    domon de la Eternulo: ĝi estis por la pastroj.'
  uig-PIN: Lekin itaǝtsizlik ⱪurbanliⱪi puli bilǝn gunaⱨ ⱪurbanliⱪiƣa munasiwǝtlik
    pullar Pǝrwǝrdigarning ɵyigǝ elip kelinmǝytti; u kaⱨinlarƣa tǝwǝ idi.
  beo-beo: 'Be muni amo Yuda dunu da wadela:i hou dabe gobele salasu iasu hamoma:ne
    i, amo da gagili ganodini hame salasu. Bai amo muni da gobele salasu dunu ilia:
    galu.'
  tpi-OTNT: Tasol mani ol manmeri i givim long God olsem ofa bilong stretim rong na
    ofa bilong rausim sin, em ol i no save putim long dispela bokis mani long haus
    bilong Bikpela. Nogat. Ol i givim long ol pris tasol.
  hau-SA: Ba a kawo kuɗi daga hadayun laifi da na hadayun zunubi a haikalin Ubangiji
    ba, waɗannan na firistoci ne.
  uig-LAT: Lékin itaetsizlik qurbanliqi puli bilen gunah qurbanliqigha munasiwetlik
    pullar Perwerdigarning öyige élip kélinmeytti; u kahinlargha tewe idi.
  nde-nde: Imali yeminikelo yecala leminikelo yesono kayilethwanga ethempelini likaThixo
    ngoba yayingeyabaphristi.
  ton-ton: 'Naʻe ʻikai ʻomi ki he fale ʻo Sihova ʻae paʻanga ʻi he fai hala, mo e
    paʻanga ʻoe angahala: he naʻe ʻoe kau taulaʻeiki ia.'
  ces-1613: Peněz za vinu, a peněz za hříchy nebylo vnášíno do domu Hospodinova; kněžím
    se dostávaly.
  eng-WMB: The money for the trespass offerings and the money for the sin offerings
    was not brought into the LORD’s house. It was the priests’.
  tam-TCV: குற்றநிவாரண காணிக்கைப் பணமும், பாவநிவாரண காணிக்கைப் பணமும் யெகோவாவின் ஆலயத்திற்குள்
    கொண்டுவரப்படவில்லை. அவை ஆசாரியருக்கே உரிமையாக இருந்தன.
  ceb-ULB: Apan ang salapi alang sa mga halad sa dili tinuyoan nga sala ug ang salapi
    alang sa mga halad sa sala wala na gidala ngadto sa templo ni Yahweh, tungod kay
    iya man kini sa mga pari.
  pol-UBG: Lecz pieniędzy z ofiar za występek i pieniędzy z ofiar za grzech nie wnoszono
    do domu PANA, lecz należały do kapłanów.
  urd-GVU: محض وہ پیسے جو قصور اور گناہ کی قربانیوں کے لئے ملتے تھے رب کے گھر کی مرمت
    کے لئے استعمال نہ ہوئے۔ وہ اماموں کا حصہ رہے۔
  deu-1912: Aber das Geld von Schuldopfern und Sündopfern ward nicht zum Hause des
    HERRN gebracht; denn es gehörte den Priestern.
  kan-2017: ಅಪರಾಧ ಪ್ರಾಯಶ್ಚಿತ್ತಕ್ಕಾಗಿಯೂ, ದೋಷಪರಿಹಾರಕ್ಕಾಗಿಯೂ ತರಲ್ಪಟ್ಟ ಹಣವು ಯಾಜಕರ ಪಾಲಿಗೆ
    ಸೇರುತ್ತಿತ್ತು. ಅದು ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಸೇರುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Salpiy ni yima pi’ ni maligach ni bayul nge maligach ko denen e danir ma
    yin’ ngalan fare kahol; ya bmilfan ko fapi prist.
  hlt-MCSB: Khosoih la a om uh dongah hmaithennah tangka neh boirhaem tangka tah BOEIPA
    im la khuen pawh.
  mdy-ETH: ዻቢንቲ ዛላና ጎሜ ዛላናሮ ጌዒ ጪጊንታ ሚኢሻ ጋዓንቴ ቄኤሶም ዒንጊንታያኬ፤ ጌኤዦ ማኣራ ጌሦና ሳኣፂኖ ጋራ ዓጊንቱዋሴ።
  twi-ASANTE: Nanso, afɔdie ne bɔneyɛ ho afɔrebɔdeɛ no deɛ, na wɔmfa nkɔ Awurade Asɔredan
    mu hɔ. Na wɔde ma asɔfoɔ no sɛ wɔn kyɛfa.
  eng-WEBU: The money for the trespass offerings and the money for the sin offerings
    was not brought into the LORD’s house. It was the priests’.
  wal-wal: Mooruwaa gishshaunne nagaraa gishshau yarshshiyo yarshshuwau qanxxettiya
    miishshai qeesetuyyo geleesippe attin, GODAA Beeta Maqidasiyaa bottokoniyo miishshaa
    saaxiniyan gelenna.
  spa-PDDPT: El dinero de las ofrendas por la culpa y el dinero de las ofrendas por
    el pecado no ingresaba en la Casa de Yavé, porque era para los sacerdotes.
  gun-gun: Ha'e rã peráta mba'emo omboekovia aguã regua ha'e jejavya regua ome'ẽmby
    ma ndogueruai Senhor pegua oo py. Ha'e va'e ma sacerdote kuery peguarã anho.
  ilo-ULB: Ngem saan a naipan iti templo ni Yahweh dagiti daton a kuarta a gapu iti
    panangsalungasing ken ti daton a kuarta a gapu iti panagbasol, gapu ta kukua dagitoy
    dagiti papadi.
  kpg-kpg: Nia tigidaumaha hui boibana mono tigidaumaha o nia hala, la digi dugu gi lodo
    tebedebe. Nia bahihadu aalaa la nia mee ni digau hai mee dabu.
  uig-ARA: لېكىن ئىتائەتسىزلىك قۇربانلىقى پۇلى بىلەن گۇناھ قۇربانلىقىغا مۇناسىۋەتلىك
    پۇللار پەرۋەردىگارنىڭ ئۆيىگە ئېلىپ كېلىنمەيتتى؛ ئۇ كاھىنلارغا تەۋە ئىدى.
  sus-sus: E mu nu na kɔbiri rawali ki maxɔrinma banxi rawalie ma, barima e nu tinxin
    na fe kui.
  pon-2006: Mwohni me aramas kin wiahki meirong en kapwungala oh meirong en dihp sohte
    kin kohdiong nan kakono, samworo ko me kin naineki soangen mwohnio.
  ksd-ksd: Ra mani di ga tul tar ia ure ra umana tinabar na nirara, ma ra mani ure
    ra umana tinabar na varporong, pa di ga kap ia ta ra kuba i ra Luluai; kai ra
    umana tena tinabar iat.
  tur-YTC: Suç sunuları ve günah sunuları için olan para Yahve'nin evine getirilmedi.
    Bunlar kâhinlerindi.
  grc-BRENT: Καὶ οὐκ ἐξελογίζοντο τοὺς ἄνδρας οἷς ἐδίδουν τὸ ἀργύριον ἐπὶ χεῖρας αὐτῶν
    δοῦναι τοῖς ποιοῦσι τὰ ἔργα, ὅτι ἐν πίστει αὐτῶν ποιοῦσιν.
  ind-AYT: Namun, uang kurban penebus salah dan uang kurban penghapus dosa tidak dibawa
    ke Bait TUHAN karena itu milik para imam.
  nya-nya: Ndalama zomwe zinkaperekedwa pa nsembe yopepesera machimo ndi nsembe yoperekedwa
    chifukwa cha tchimo sanabwere nazo ku Nyumba ya Yehova pakuti zinali za ansembe.
  hrv-hrv: Nije se tražio obračun od ljudi kojima su predavali novac da ga daju radnicima,
    jer su oni radili savjesno.
  mps-mps: Tiali goli, te we bidi dabe augwaligo te God dolo mu augwa te dwai kolesaga
    yali sęgę dodoluyu ofa mabo mone me, me te sęgę sela sąbo ofa yali, te tibo
    mone augwaligo te Genuai Bidigo tempel be dologa pali dodolobo mone mubo halobagede
    augwaligo te mube. Augwaligo te tobage ofa mone te pris bidi dabe augwalibolo
    naga dolo mani.
  tpi-tpi: Tasol mani ol manmeri i givim long God olsem ofa bilong stretim rong na
    ofa bilong rausim sin, em ol i no save putim long dispela bokis mani long haus
    bilong Bikpela. Nogat. Ol i givim long ol pris tasol.
  dan-1931: Men Skyldoffer- og Syndofferpengene blev ikke bragt til HERRENS Hus; de
    tilfaldt Præsterne.
  vie-OVCB: Tuy nhiên, tiền dâng làm lễ chuộc lỗi và lễ chuộc tội vẫn thuộc về các
    thầy tế lễ, không để chung với tiền sửa chữa Đền Thờ của Chúa Hằng Hữu.
  guj-2017: પણ દોષાર્થાર્પણ તથા પાપાર્થાર્પણ માટે આપેલાં નાણાં યહોવાહના ઘરમાં લાવવામાં
    આવતાં ન હતાં, કેમ કે, તે નાણાં યાજકોના હકનાં હતાં.
  pon-2006A: Mwohni me aramas kin wiahki meirong en kapwungala oh meirong en dihp
    sohte kin kohdiong nan kakono, samworo ko me kin naineki soangen mwohnio.
  por-BRBSL: O dinheiro para as ofertas de transgressão e o dinheiro para as ofertas
    pelo pecado não foi trazido para a casa de Yahweh. Era dos sacerdotes.
  cth-cth: Kâtapoe thuengnae tangka hoi yon thuengnae tangka teh BAWIPA im dawk kâen
    sak a hoeh. Hot teh vaihmanaw e ham doeh.
  twi-twi: Nanso afɔdi ne bɔneyɛ ho afɔrebɔde no de, na wɔmfa nkɔ Awurade Asɔredan
    mu hɔ. Na wɔde ma asɔfo no sɛ wɔn kyɛfa.
  hlt-hlt: Khosoih la a om uh dongah hmaithennah tangka neh boirhaem tangka tah BOEIPA
    im la khuen pawh.
  tbz-SIM: Bɛ̀ duɔ́ mbɛ̀ dɛ kó idíítí kɛ̀ bɛ̀ bo nyietì bɛtɔ̃mbɛ̀. Bɛ̀ do ɔ̃ɔ̃ í mbekɛ
    bɛ kóò mɔù kɛ dɔ̀ wèe nɑ́kɛ́ ò pĩ̀ńnɛ̀ mɛ̀ɛ̀ botí idíítí mutɔ̃mmú. Kɛ yɛ̃́ bɛ̀
    do ì pĩ̀ńnɛ̀mɛ̀ kɛ̀ dɛ̀ wennimu mɛsɑ̀ɑ̀.
  msy-2020: Ezɨ dagɨar gumazamiziba osɨmtɨzim agevir ofa bagha anɨdiba, ko dagɨar
    arazir kuraba gɨn amadir ofaba bagha anɨdiba, me da isa Ikiavɨra Itir Godɨn Dɨpenimɨn
    itir boksiam gazuir puvatɨ. Me da isa Godɨn ofa gamir gumazibagh anɨdi.
  dop-dop: Yǝlɑɑ mpɑ pɑ fɛlǝɣɩ tǝmlɛ nyǝ́mɑ tɔ, pɑɑ feŋiɣi-wɛ. Mpi tɔ, pɑ lɑkɩ teu
    kɛ́.
  azb-azb: Təqsir təqdimlərinin və günah təqdimlərinin gümüşü Rəbbin məbədinə gətirilmədi,
    çünki o, kahinlərin idi.
  eng-DBY: 'The money of trespass-offerings, and the money of sin-offerings, was not
    brought into the house of Jehovah: it was for the priests.'
  hin-2017: जो रुपया दोषबलियों और पापबलियों के लिये दिया जाता था, यह तो यहोवा के भवन
    में न लगाया गया, वह याजकों को मिलता था।
  wol-KYG: Soxlawuñu woona laaj dara nit ñi ñuy teg xaalis bi ci seeni loxo ngir ñu
    fey liggéeykat yi, ndax maandu ga ñu daan jëfe.
  eng-YLT: The money of a trespass-offering, and the money of sin-offerings is not
    brought in to the house of Jehovah — for the priests it is.
  eng-WYC-2017: Soothly they brought not into the temple of the Lord the money offered
    for trespass, and the money for sins, for it was the priests’.
  eng-WMBB: The money for the trespass offerings and the money for the sin offerings
    was not brought into the LORD’s house. It was the priests’.
  urd-GVH: महज़ वह पैसे जो क़ुसूर और गुनाह की क़ुरबानियों के लिए मिलते थे रब के घर
    की मरम्मत के लिए इस्तेमाल न हुए। वह इमामों का हिस्सा रहे।
  rug-rug: Sari na poata ta vagi koa rina lipulipu meke vina vukivukihi tana sinea
    na hinerehere si lopu ta voi koasa bokese; na dia rina hiama.
  gaz-gaz: Maallaqni aarsaa yakkaatii fi aarsaa cubbuutiif galfame tokko iyyuu mana
    qulqullummaa Waaqayyootti hin fidamne; kun qooda lubootaatii.
  fra-LSG: 'L’argent des sacrifices de culpabilité et des sacrifices d’expiation n’était
    point apporté dans la maison de l’Éternel: il était pour les sacrificateurs.'
  gnn-gnn: '@see-verse:2KI.012.015'
  yal-yal: Naxanye yi walikɛne saren fima, ne mi yi maxɔdinma sese ma, amasɔtɔ e yi
    walima tinxinna nin.
  haw-1868: O ke kala o ka mohai lawehala a me ke kala o ka mohaihala, aole i laweia
    mai iloko o ka hale o Iehova; na na kahuna no ia.
  arb-NAV: أَمَّا الفِضَّةُ الَّتِي قَدَّمَهَا الشَّعْبُ مِنْ أَجْلِ ذَبِيحَةِ الإِثْمِ
    وَذَبِيحَةِ الْخَطِيئَةِ فَلَمْ تُحْسَبْ مَعَ الْفِضَّةِ الدَّاخِلَةِ إِلَى صُنْدُوقِ
    الْهَيْكَلِ، بَلْ أُعْطِيَتْ لِلْكَهَنَةِ.
  ewe-ewe: Ke wotsɔa ga siwo amewo nana abe fɔɖivɔsa kple nu vɔ̃ ŋuti vɔsa ene la
    ya naa nunɔlawo hena wo ŋu dɔ wɔwɔ. Ga siawo ya megena ɖe tsitrenuɖaka la me o.
  eng-LEE: '(12:17) The money for trespass-offerings and the money for sin-offerings
    was not brought into the house of the Lord: it belonged to the priests.'
  asm-FB: কিন্তু যিহোৱাৰ মন্দিৰলৈ দোষাৰ্থক আৰু পাপাৰ্থক বলিৰ ধন অনা হোৱা নাছিল; সেইবোৰ
    পুৰোহিতসকলে পাইছিল।
  sus-A: عٍ مُ نُ نَ كْبِرِ رَوَلِ كِ مَشْرِنمَ بَنشِ رَوَلِيٍ مَ، بَرِ مَ عٍ نُ تِنشِن
    نَ قٍ كُي.
  fra-SBL: L'argent des offrandes pour le délit et l'argent des offrandes pour le
    péché n'était pas apporté dans la maison de l'Éternel. Il appartenait aux prêtres.
  hbo-hbo: וְלֹ֧א יְחַשְּׁב֣וּ אֶת־הָאֲנָשִׁ֗ים אֲשֶׁ֨ר יִתְּנ֤וּ אֶת־הַכֶּ֙סֶף֙ עַל־יָדָ֔ם
    לָתֵ֖ת לְעֹשֵׂ֣י הַמְּלָאכָ֑ה כִּ֥י בֶאֱמֻנָ֖ה הֵ֥ם עֹשִֽׂים׃
  piu-2006: '@see-verse:2KI.012.015'
  kik-kik: Mbeeca cia maruta ma mahĩtia, na maruta ma mehia itiarehagwo hekarũ-inĩ
    ya Jehova, icio ciarĩ cia athĩnjĩri-Ngai.
  omb-omb: A mane betebete huri ramo sine Huqe me betebete huri doridori esi ngerehi
    hateve ramo soro lolo tantano gogona noi HUQE; ngerehi a nora tangaloi toretore.
  fra-NCL: On ne demandait pas de compte aux hommes entre les mains desquels on remettait
    l’argent pour le donner à ceux qui faisaient exécuter l’ouvrage, parce qu’ils
    se conduisaient avec probité.
  cek-AK: Sakpazaehaih pongah paek ih phoisa hoi zae pongah paek ih phoisa loe, Angraeng
    im ah sin o ai; qaimanawk mah lak o.
  cuk-cuk: Bab-Jehováʼgi-isgusad-ular-mani-uklegedi, degi, dulegi-gwatirisad-ular-mani-uklegedi,
    Bab-Jehováʼse-goled-negse selemaisulid. Ar ade, we-mani unnila dule-irwa-Bab-Dummadse-gormaladgadid.
  uig-CYR: Лекин итаәтсизлик қурбанлиғи пули билән гуна қурбанлиғиға мунасивәтлик
    пуллар Пәрвәрдигарниң өйигә елип келинмәйтти; у каһинларға тәвә еди.
  tel-2017: అపరాధ పరిహార బలుల మూలంగా పాప పరిహార బలుల మూలంగా జమ అయిన డబ్బు యెహోవా మందిరానికి
    ఉపయోగించాలి. ఎందుకంటే అది యాజకులది.
  hat-BSA: Lajan ofrann koupab la avèk lajan ofrann peche a pa t antre lakay SENYÈ
    a. Li te pou prèt yo.
  kos-kos: Mani ma orekeni ke mwe kisa in akfalye ma koluk lukma, ku mwe kisa ke ma
    koluk, tia wi itukyang nu in box sac, mweyen ma inge ma lun mwet tol.
  hbo-WLC: וְלֹ֧א יְחַשְּׁב֣וּ אֶת־הָאֲנָשִׁ֗ים אֲשֶׁ֨ר יִתְּנ֤וּ אֶת־הַכֶּ֙סֶף֙ עַל־יָדָ֔ם
    לָתֵ֖ת לְעֹשֵׂ֣י הַמְּלָאכָ֑ה כִּ֥י בֶאֱמֻנָ֖ה הֵ֥ם עֹשִֽׂים׃
  ibo-ibo: E webataghị ego niile sitere nʼaja ikpe ọmụma nakwa aja mmehie nʼime ụlọnsọ
    ukwuu Onyenwe anyị. Ọ bụ ndị nchụaja nwe nke ahụ.
  ory-ory: ଦୋଷାର୍ଥକ ବଳି ଓ ପାପାର୍ଥକ ବଳିର ମୁଦ୍ରା ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଅଣାଗଲା ନାହିଁ, ତାହା
    ଯାଜକମାନଙ୍କର ହେଲା।
  chk-chk: Nge ewe moni seni ekewe asoren pupungau me asoren tipis resap uwalong lon
    ewe pwor, pun nöün ekewe souasor.
  rop-rop: Detlot serramonimen bin lau kipum oni detlot ofring mani weya enibodi bin
    pei blanga meigim miselp fri brom det nogudbala ting weya deibin dum en ola ofring
    mani weya enibodi bin pei wen deibin dumbat nogudbala ting. Dei nomo bin pudum
    detlot mani langa det boks, imbin blanga detlot serramonimen.
  ukr-1871: Гроші ж на жертви за переступ і гроші на жертви за гріх не вносилось у
    храм, бо вони належали сьвященникам.
  deu-1951: Das Geld von Schuldopfern aber und das Geld von Sündopfern wurde nicht
    in das Haus des HERRN gebracht, denn es gehörte den Priestern.
  eng-JPS: (12-17) The forfeit money, and the sin money, was not brought into the
    house of the LORD; it was the priests.
  srp-1865: Novci za prijestup i novci za grijehe ne donošahu se u dom Gospodnji;
    pripadahu sveštenicima.
  lug-lug: Ensimbi ezaavanga mu biweebwayo eby’okulumiriza n’ebiweebwayo olw’ekibi
    tezaaleetebwanga mu yeekaalu ya Mukama, zaabanga za bakabona.
  heb-heb: כסף אשם וכסף חטאות לא יובא בית יהוה לכהנים יהיו׃
  ben-IRV: দোষার্থক ও পাপার্থক বলির যে টাকা, তা সদাপ্রভুর গৃহে আনা হত না; সেগুলি যাজকদেরই
    হত।
  pan-pan: ਦੋਸ਼ ਦੀਆਂ ਬਲੀਆਂ ਦਾ ਰੁਪਿਆ ਅਤੇ ਪਾਪ ਦੀਆਂ ਬਲੀਆਂ ਦਾ ਰੁਪਿਆ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ
    ਨਹੀਂ ਲਿਆਇਆ ਜਾਂਦਾ ਸੀ, ਉਹ ਜਾਜਕਾਂ ਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: ဒုစရိုက် ငွေ ၊ အပြစ် ငွေ ကိုမူကား ၊ ဗိမာန်တော် သို့ မ သွင်း ဘဲ ယဇ် ပုရောဟိတ်တို့သည်
    ယူ ကြ၏
  tbg-tbg: Vaiinti nahentivano nái qora kaiqa vare vau uvara Kotiva nunka timitaarire
    ti, ofaa ami vau monura, vi monura kia Nora Kotira Naavu aumanto vau vokiseraqi
    vatora. Vi monuva Kotira kaiqa vara amite vau vaiintika u monuva vaumantara ti,
    vi monura vika nimi vaura. (Wok Pris 7:7)
  hmo-hmo: To kara dika totona bouboudia bona kara kerere totona bouboudia moni be
    Lohiabada ena Dubu Helaga dekenai idia atoa vareai lasi. Unai moni be hahelagaia
    taudia edia.
  urd-urd: और जुर्म की क़ुर्बानी की नक़दी और ख़ता की क़ुर्बानी की नक़दी, ख़ुदावन्द
    की हैकल में नहीं लाई जाती थी, वह काहिनों की थी।
  rus-SYN: 'Серебро за жертву о преступлении и серебро за жертву о грехе не вносилось
    в дом Господень: священникам оно принадлежало.'
  bqc-SIM: Gbɛ̃́ pↄ́ aa ↄ̃api kpàmá aa fĩabo zĩkɛnaↄnɛↄ, aali ń lala ↄ̃api yã́
    musuo, asa gbɛ̃́piↄá náaideↄnɛ.
  tcz-CHONGTHU: Ahinlah suhkhelna holeh chosetnaho thoidamna dinga hung kitohdoh hovang
    Pakai houin’ah ahunglut jipon, hiche hochu thempuho apeh jiuva amahon adeidan
    danna akiman chah jiu ahitai.
  mar-mar: परंतु दोषार्पणाचा पैसा व पापार्पणाचा पैसा परमेश्वराच्या घरात त्यांनी आणला
    नाही, कारण तो याजकांचा होता.
  qub-qub: Juchapita sacrifisyupaj y cutichina sacrifisyupaj guellayta apashantaga
    manami Templuman apajchu. Chay guellayga caj cüracunapämi.
  bqp-bqp: Ɔgↄ kũ ò kpà taari fĩnabobↄ ke durunna kútɛkɛbↄ ũnↄ, òdi gɛ̃o Dikiri
    ↄnnlo, sa'orinↄ pↄ́mɛ.
  hat-hat: Yo pa t' mete lajan ofrann moun fè pou peye pou sa yo fè ki mal ak lajan
    ofrann moun fè pou peche yo fè san yo pa konnen nan bwat Tanp Seyè a. Se pou prèt
    yo li te ye.
  eng-BSB: The money from the guilt offerings and sin offerings was not brought into
    the house of the LORD; it belonged to the priests.
  eng-WEBPB: The money for the trespass offerings and the money for the sin offerings
    was not brought into the LORD’s house. It was the priests’.
  kbq-kbq: Hianagi hazenke'ma eri fatgohu ofane, kumi ofama hunaku'ma eri'za aza zagoa,
    Ra Anumzamofo mono nompi zagoma nentafina ome onte'nazanki, eri'za pristi vahe
    ome zami'naze.
  nhe-BL: Pero nopa tomi tlen tlacame temacaque pampa tlajtlacolejque iixtla TOTECO
    o pampa tlajtlacolchijtoyaj, ax quihuicayayaj tiopan calijtic. Nopa tomi quinmacayayaj
    totajtzitzi ma quitequihuica.
  bus-bus: Ɔↄ kɛ̀ wà kpà taari fĩabobↄ ke durun agbaakpabↄ ũunↄ, wè gɛ̃o Dii uaro,
    sa'orinↄ pↄ́mɛ.
  gub-BL: Aze teko omono temetarer xaxeto wanupe wemiapo kwer ikatu 'ym ma'e imekuzar
    pà, xaxeto upyhyk a'e temetarer wà. Nomono kwaw hyru pupe wà. Ta'e nezewe haw
    uzapo kar Tupàn ze'eg kwehe arer a'e xe.
  eng-DRA: But the money for trespass, and the money for sins, they brought not into
    the temple of the Lord, because it was for the priests.
