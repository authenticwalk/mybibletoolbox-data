    ਜੋ ਕੋਈ ਆਦਮੀ ਆਪਣੀ ਇੱਛਾ ਨਾਲ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਲਿਆਵੇ।
  mya-JVB: ယောရှ မင်းကလည်း ၊ ဗိမာန်တော် ထဲသို့ သွင်း သော အလှူဥစ္စာကို ရောင်း၍ရသောငွေ၊
    စာရင်းဝင် သောသူတိုင်းကိုယ်အတွက်ပေးသောငွေ၊ ကိုယ်ဘိုးပြတ်၍ ရသောငွေ၊ အလိုလို လှူသောငွေရှိသမျှကို၊”
  tbg-tbg: Joaasiva Kotira kaiqa vara amite vau vaiintika naaramakero vikara tiharo,
    Vaiinti nahenti Nora Kotira Naavuqi vira amitaa monura ne varaate. Vika ofaara
    iriha aqukaa monurave, nái aiqiqaa kauqu aquke tiha, Kotira amirerave tivake amia
    monurave, Kotira amiataa imanta qaqi amia monurave, ne vi monura vi monura varaate.
  hmo-hmo: Ioasa ese hahelagaia taudia ia hereva henia, ia gwau, “Harihari gaudia
    helagadia moni ibounai, Lohiabada ena Dubu Helaga dekenai taunimanima idia mailaia
    gaudia, boubou totona idia henia moni, bona ura namona dainai taunimanima idia
    henia moni, be do umui haboua.
  urd-urd: और यहूआस' ने काहिनों से कहा, कि “मुक़द्दस की हुई चीज़ों की सब नक़दी जो
    मौजूदा सिक्के में ख़ुदावन्द के घर में पहुँचाई जाती है, या'नी उन लोगों की नक़दी
    जिनके लिए हर शख़्स की हैसियत के मुताबिक़ अन्दाज़ा लगाया जाता है, और वह सब नक़दी
    जो हर एक अपनी ख़ुशी से ख़ुदावन्द के घर में लाता है,
  rus-SYN: 'И сказал Иоас священникам: все серебро посвящаемое, которое приносят в
    дом Господень, серебро от приходящих, серебро, вносимое за каждую душу по оценке,
    все серебро, сколько кому приходит на сердце принести в дом Господень,'
  bqc-SIM: Kási i gulɛsĩ pↄ́ wa bòↄ daaĩo, wì gi wàↄ sa'o we, wàↄ tulaletikatɛa
    weɛ.
  tcz-CHONGTHU: Nikhat hi Joash leng pan thempuho kom’ah, “Pakai houin na hung kitohdoh
    sum jouse ahin, mihem in amichangvala ahinto doh sum jouse ahin, mihem ama ama
    lungthim sung cheh a thanopna aneiya Pakai houin sunga ahinto doh sum jouse ahin
    abonchan khol tup un,” ati.
  mar-mar: योवाश याजकांना म्हणाला, “परमेश्वराच्या मंदिराची पवित्र वस्तूंचा जो काही
    येईल तो सर्व पैसा, कोणी शिरगणती झाली त्याचा पैसा, आणि परमेश्वराच्या घरात आणायला
    कोणाच्या मनात येईल तो सगळा पैसा.
  qub-qub: 'Juc junajmi cüracunata ray Joás niran: «Tayta Diospa Templunta allchachishun.
    Chaypäga Tayta Diospa layninta cumlir apamushan ofrendata carpis o quiquincunapa
    buluntäninpita apamushan ofrendata carpis tesurëru shuntachun.'
  bqp-bqp: 'Yoasi pì sa''orinↄnɛ: À ↄgↄ kũ ò sùo Dikiri ↄnn kakara, ↄgↄ kũ ò lìli
    baadinɛ kũ lɛ́gbɛ̃na ↄgↄo kũ pↄyeina gbanↄ pínki.'
  hat-hat: 'Yon jou, Joas rele prèt yo, li di yo: —Se nou ki pou reskonsab tout lajan
    ofrann yo pote nan tanp Seyè a, ni lajan chak moun fèt pou yo bay pou sakrifis
    yo, ni lajan moun yo vle bay paske yo fè lide a.'
  eng-BSB: Then Joash said to the priests, “Collect all the money brought as sacred
    gifts into the house of the LORD—the census money, the money from vows, and the
    money brought voluntarily into the house of the LORD.
  eng-WEBPB: Jehoash said to the priests, “All the money of the holy things that is
    brought into the LORD’s house, in current money, the money of the people for whom
    each man is evaluated, and all the money that it comes into any man’s heart to
    bring into the LORD’s house,
  kbq-kbq: Hanki mago zupa Joasi'a pristi vahera amanage huno zamasami'ne, monote'ma
    ne-eza eri'za esaza ofane, huvempama hu'nenare'ma aminaku'ma eri'za esaza ofane,
    zamavesite'ma ami ofama veamo'zama eri'za ra mono nompima e'naza zagoa eritru
    hiho.
  nhe-BL: 'Huan se tonal quema aya miquiyaya nopa totajtzi Joiada, Joás quinilhui
    nopa totajtzitzi: ―Xijsentilica nochi tomi tlen tlacame quihualicatoque para TOTECO
    Dios. Xijsentilica nopa impuestos tlen tlaxtlahua sesen tlacatl, huan nochi nopa
    tomi tlen tlacame quihualicaj ipan ichaj TOTECO quema quitencahuilíaj TOTECO tlaque
    quichihuase ihuaya nochi ofrendas tlen san quimacaj TOTECO ica ininyolo.'
  bus-bus: 'Yoasi bè sa''orinↄnɛ: À ↄↄ kɛ̀ wà mↄ̀o Dii ua kakↄ̃a, ↄↄ kɛ̀ wà lìli baadenɛ
    kↄ̃n lɛ́gbɛ̃na ↄↄo kↄ̃n pↄyezi gbaanↄ píngi.'
  gub-BL: Wenoz Zoaz xaxeto wamuwà uzeupe wà. — Pemono'og temetarer Tupàn Hàpuzuhu
    pe imono'og pyrer paw nehe, i'i wanupe. Teko umekuzar ma'ea'yr izuka pyràm wà.
    Xaxeto omono'og amo temetarer teko wanuwi wà no. Teko omono amo temetarer Tupàn
    pe wà no, ta'e umume'u izupe wà xe. Amo teko omono e wemetarer ikurer Tupàn pe
    wà no.
  eng-DRA: 'And Joas said to the priests: O All the money of the sanctified things,
    which is brought into the temple of the Lord by those that pass, which is offered
    for the price of a soul, and which of their own accord, and of their own free
    heart they bring into the temple of the Lord:'
