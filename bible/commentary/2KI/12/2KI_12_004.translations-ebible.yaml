verse: 2KI.012.004
translations:
  mal-C: 'യോവാശ് പുരോഹിതന്മാരോടു കൽപ്പിച്ചു: “യഹോവയുടെ ആലയത്തിലേക്ക് വിശുദ്ധ കാഴ്ചയായി
    വന്നിട്ടുള്ള പണവും ജനസംഖ്യയെടുത്തപ്പോൾ പിരിച്ച പണവും വ്യക്തിപരമായ നേർച്ചകൾമൂലം
    ലഭിക്കുന്ന പണവും ജനങ്ങൾ സ്വമേധയാ ദൈവാലയത്തിലേക്ക് ദാനമായി കൊടുത്ത പണവും എല്ലാം
    സംഭരിക്കുക!'
  deu-TKW: Nur wurden die Höhen nicht abgeschafft; das Volk opferte und räucherte
    noch auf den Höhen.
  lin-lin: Nzokande, balongolaki te bisambelo ya likolo ya bangomba ; bato bakobaki
    kaka kobonza kuna bambeka mpe kotumba ansa.
  eng-LSV: And Jehoash says to the priests, “All the money of the sanctified things
    that is brought into the house of YHWH, the money of him who is passing over,
    the money of each of the souls—his valuation, all the money that goes up on the
    heart of a man to bring into the house of YHWH,
  eng-GNV: And Iehoash sayde to the Priestes, All the siluer of dedicate things that
    bee brought to the house of the Lord, that is, the money of them that are vnder
    the count, the money that euery man is set at, and all the money that one offereth
    willingly, and bringeth into the house of the Lord,
  eng-WEBSTER: And Jehoash said to the priests, All the money of the dedicated things
    that is brought into the house of the LORD, even the money of every one that passeth
    the account , the money that every man is set at, and all the money that cometh
    into any man's heart to bring into the house of the LORD,
  nhw-BL: 'Huan se tonal quema ayamo miquiyaya nopa totajtzi Joiada, Joás quinilhui
    nopa totajtzitzi: ―Xijsentilica nochi tomi catli masehualme quihualicatoque para
    TOTECO Dios. Xijsentilica nopa impuestos catli tlaxtlahua sesen tlacatl, huan
    nochi nopa tomi catli masehualme quihualicaj ipan ichaj TOTECO quema quitencahuilíaj
    TOTECO tlaque quichihuase ihuaya nochi ofrendas catli san quimacaj TOTECO ica
    ininyolo.'
  swh-ONEN: Yoashi akawaambia makuhani, “Kusanyeni fedha zote ambazo zitaletwa kama
    sadaka takatifu kwenye Hekalu la Bwana, yaani fedha zilizokusanywa kama kodi,
    fedha zilizopokelewa kutokana na nadhiri za watu binafsi, na fedha zilizoletwa
    kwa hiari hekaluni.
  bba-bba: Adɑmɑ u ǹ ɡunɡuu ni kɔsuke nìn mi bɑ rɑ bũnu sɑ̃. Domi tɔmbɑ rɑ n dɑɑmɔ
    mi bɑ n bũu ni sɑ̃ɑmɔ kpɑ bɑ n turɑre dɔ̃ɔ dokemɔ.
  eng-KJVCPB: And Jehoash said to the priests, All the money of the dedicated things
    that is brought into the house of the Lord, even the money of every one that passeth
    the account, the money that every man is set at, and all the money that cometh
    into any man’s heart to bring into the house of the Lord,
  luo-luo: Joash nowachone jodolo niya, “Chokuru pesa duto mokel kaka chiwo mag pwodhruok
    e hekalu mar Jehova Nyasaye; pesa moyudi e kwano ji, pesa moyudi e singruok mar
    ngʼato e ngimane kod pesa ma ngʼato ochiwo kuom hero mare owuon.
  meu-meu: Iehoasa ese hahelaḡa taudia e hereva henidia, eto, Herahia helaḡadia monidia
    iboudiai Iehova ena dubu ai e vareailai, taunimanima ta ta edia taḡa ahudia, bona
    sibodia ahudia, bona edia ura-kwalimu ai Iehova ena dubu ai e vareailai monidia,
  npi-ULB: योआशले पुजारीहरूलाई भने, “परमप्रभुको मन्दिरभित्र पवित्र भेटीहरूको रूपमा
    ल्याइएका सबै रुपियाँ-पैसा अर्थात् जनगणनामा जम्मा गरिएको रकम वा व्यक्तिगत भाकलबाट
    प्राप्‍त गरिएको रकम वा परमप्रभुद्वारा मानिसहरूका आ-आफ्ना ह्रदयमा प्रेरित गरी तिनीहरूद्वारा
    ल्याइएको रकम जम्मा गर,
  yor-yor: Jehoaṣi sọ fún àwọn àlùfáà pé, “Gba gbogbo owó tí wọ́n mú wá gẹ́gẹ́ bí
    ọrẹ mímọ́ sí ilé tí a kọ́ fún Olúwa owó tí a gbà ní ìgbà kíka àwọn ènìyàn ìlú,
    owó tí a gbà láti ọwọ́ olúkúlùkù bí wọ́n ti ṣe jẹ́ ẹ̀yà àti owó tí ó ti ọkàn olúkúlùkù
    wá tí a mú wá sí ilé tí a kọ́ fún Olúwa.
  pes-OPCB: 'روزی یوآش به کاهنان گفت: «خانهٔ خداوند احتیاج به تعمیر دارد. بنابراین
    هرگاه کسی هدیه‌ای به حضور خداوند بیاورد، چه مقرری باشد چه داوطلبانه و چه نذری،
    آن را بگیرید و صرف تعمیرات لازم بکنید.»'
  tgl-ULB: Sinabi ni Joas sa mga pari, “Lahat ng salapi para sa mga kagamitan na nabibilang
    kay Yahweh at ang mga dinala sa tahanan ni Yahweh, ang buwis na naitala, at lahat
    ng salapi na ibinigay para sa templo ng mga taong inudyukan ni Yahweh na magbigay—
  hui-hui: Ani bialu howa Yoasa ibugua loma binigo mo miaga agali hearuhondo lamialu
    lalu, Wali agalime Anduane Homogonaga andaha dagisi muni mule yalu ibirarubi tigua
    Anduane Homogohondo turu halu mule lalu yalu ibirarubi bibahende mo mogo buwa
    baya hangu ngelalimu, lene.
  mya-mya: ယော​ရှ​သည်​ယဇ်​ပု​ရော​ဟိတ်​တို့​ကို​ခေါ်​ပြီး လျှင် ဗိ​မာန်​တော်​အ​တွင်း​၌​ယဇ်​ပူ​ဇော်​မှု​နှင့်
    ပတ်​သက်​၍​ရ​ရှိ​သည့်​ငွေ​များ၊ ယဇ်​ကောင် များ​အ​တွက်​ပေး​ချေ​ငွေ​များ​နှင့် စေ​တ​နာ
    အ​လျောက်​ပေး​လှူ​ငွေ​များ​ကို​စု​ဆောင်း ထား​ရန်​အ​မိန့်​ပေး​၏။-
  bod-N: དེ་ནས་ཡོ་ཨ་སི་ཡིས་མཆོད་དཔོན་རྣམས་ལ། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་དམ་པར་ཕུལ་བའི་དངུལ་ཐམས་ཅད་དེ།
    མི་རེ་རེས་ཁྲལ་དུ་འཇལ་བའི་དངུལ་དང་། མི་རེ་ལ་དཔྱ་ཁྲལ་དུ་ཕོག་པའི་དངུལ་དང་། སེམས་ལ་སྐུལ་སློང་ཐེབས་ཏེ་རང་མོས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ལ་ཕུལ་བའི་དངུལ་ཚང་མ།
  sna-sna: Joashi akati kuvaprista, “Unganidzai mari yose inouyiswa sezvipiriso zvakatsaurwa
    kutemberi yaJehovha, mari inounganidzwa, pakuverengwa kwavanhu, mari inogamuchirwa
    iri yemhiko, nemari inouyiswa kutemberi vanhu vachida havo.
  spa-BLM: 'Yahvé dijo a los sacerdotes: “Todo el dinero de las cosas sagradas que
    se traiga a la casa de Yahvé, en dinero corriente, el dinero del pueblo por el
    que se evalúa cada uno, y todo el dinero que se le ocurra a cualquier hombre traer
    a la casa de Yahvé,'
  cac-cac: 'Ay jun c''ual ix yal vin̈aj rey Joás chi'' d''a eb'' vin̈ sacerdote: —Molec
    q''uen tumin yed'' q''uen ofrenda tz''ic''jicot d''a stemplo Jehová, q''uen yovalil
    syac'' junjun anima yed'' jantac q''uen ofrenda ton̈ej tz''el d''a sc''ol eb''
    yac''ani. Junjun ex ol eyac'' q''uen tumin ol e cha chi'' yuj sb''oji templo,
    xchi vin̈ d''a eb'' vin̈.'
  swh-ULB: Yoashi akamwambia kuhani, “Pesa zote zilizokuja kama sadaka takatifu kwenye
    nyumba ya Yahwe, pesa ya matumizi pesa ya watu kadiri alivyoandikiwa kila mtu,
    na pesa yote aonayo moyoni mwake kuileta kwenye nyumba ya Yahwe-
  bel-bel: 'І сказаў Ёас сьвятарам: усё срэбра, якое пасьвячаецца, якое прыносяць
    у дом Гасподні, срэбра ад тых, што праходзяць, срэбра, якое ўносіцца за кожную
    душу паводле ацэнкі, усё срэбра, колькі каму находзіць на сэрца, прынесьці ў дом
    Гасподні,'
  deu-ELBBK: Doch die Höhen wichen nicht; das Volk opferte und räucherte noch auf
    den Höhen.
  mbb-OT: 'Migkeǥiyan ni Joash is menge memumuhat te, “Tiǥuma niw is langun he selapì
    he mid-uwit diyà te valey te Nengazen he inhalad: is selapì he nekulikta tenged
    te sinsus, is selapì he vayad tenged te penaad, wey is selapì he pemuhat he kineugelingen
    he suat is kebpemuhata zuen.'
  mal-2015: 'യെഹോവാശ് പുരോഹിതന്മാരോടു: യഹോവയുടെ ആലയത്തിൽ നിവേദിതമായി പിരിഞ്ഞുകിട്ടുന്ന
    ദ്രവ്യമൊക്കെയും ഓരോ ആളെ മതിച്ച വിലയും യഹോവയുടെ ആലയത്തിൽ ഓരോരുത്തൻ കൊണ്ടുവരുന്ന
    സ്വമേധാദാനമായ ദ്രവ്യമൊക്കെയും'
  rmc-rmc: Ale o Joaš na zňičinďa le modlengre thana pro lašariben a o manuša ode
    dureder obetinenas a labarenas o kaďidlos.
  pes-OPV: 'و یهوآش به کاهنان گفت: «تمام نقره موقوفاتی که به خانه خداوند آورده شود،
    یعنی نقره رایج و نقره هر کس بر‌حسب نفوسی که برای او تقویم شده است، و هر نقره‌ای
    که در دل کسی بگذرد که آن را به خانه خداوند بیاورد،'
  ron-1924: 'Иоас а зис преоцилор: „Тот арӂинтул ынкинат ши адус ын Каса Домнулуй,
    арӂинтул ешит ла нумэрэтоаре, ши ануме арӂинтул пентру рэскумпэраря оаменилор,
    дупэ прецуиря фэкутэ, ши тот арӂинтул пе каре-й спуне куйва инима сэ-л адукэ ла
    Каса Домнулуй,'
  ben-OBCV: যোয়াশ যাজকদের বললেন, “সদাপ্রভুর মন্দিরে যত অর্থ—জনগণনার মাধ্যমে, ব্যক্তিগত
    মানত পূরণের জন্য এবং স্বেচ্ছায় মন্দিরে আনা হয়—তা সংগ্রহ করে রাখুন।
  som-som: Oo Yehoo'aash wuxuu ku yidhi wadaaddadii, Alaabta quduuska laga dhigay
    ee guriga Rabbiga la keenay lacagteeda oo dhan, taas oo ah lacagta nin waluba
    bixiyey markuu u gudbay kuwa la tiriyo, iyo lacagta kuwii lagu qiimeeyey, iyo
    lacagta nin kastaba qalbigiisa ka damcay inuu guriga Rabbiga keeno,
  lat-VUC: 'Dixitque Joas ad sacerdotes: Omnem pecuniam sanctorum, quæ illata fuerit
    in templum Domini a prætereuntibus, quæ offertur pro pretio animæ, et quam sponte
    et arbitrio cordis sui inferunt in templum Domini:'
  eng-ASVBT: And Jehoash said to the priests, All the money of the hallowed things
    that is brought into the house of Jehovah, in current money, the money of the
    persons for whom each man is rated, and all the money that it cometh into any
    man’s heart to bring into the house of Jehovah,
  ita-1885: 'E Gioas disse a'' sacerdoti: Prendano i sacerdoti tutti i danari consecrati
    che son portati nella Casa del Signore, i danari di chiunque passa fra gli annoverati,
    i danari per le persone, secondo l''estimazione di ciascuno; prendano eziandio,
    ciascuno dal suo conoscente, tutti i danari che viene in cuore a ciascuno di portar
    nella Casa del Signore.'
  eng-LXXUP: Only there were not any of the high places removed, and the people still
    sacrificed there, and burned incense on the high places.
  eng-ULB: Joash said to the priests, “All the money that is brought in as sacred
    offerings into the house of Yahweh, that money for which each person is assessed—whether
    it is the money collected in the census, or the money received from personal vows,
    or the money brought in by people motivated by Yahweh in their hearts to give—
  spa-VBL: 'Entonces Joás les dijo a los sacerdotes: “Reúnan todo el dinero que se
    trae como ofrendas sagradas al Templo del Señor, ya sea el dinero del censo, el
    dinero de los votos individuales y el dinero que se trae como donación voluntaria
    al Templo del Señor.'
  fra-_FOB: 'Or Joas dit aux sacrificateurs: Tout l''argent consacré qu''on apporte
    dans la maison de l''Éternel, soit l''argent de tout homme qui passe par le dénombrement,
    soit l''argent des personnes, selon l''estimation qu''en fait le sacrificateur,
    soit tout l''argent que chacun apporte volontairement dans la maison de l''Éternel,'
  mal-mal: 'യെഹോവാശ് പുരോഹിതന്മാരോട്: “യഹോവയുടെ ആലയത്തിൽ നിവേദിതമായി പിരിഞ്ഞുകിട്ടുന്ന
    പണമെല്ലാം ഓരോ ആളെ മതിച്ച വിലയും യഹോവയുടെ ആലയത്തിൽ ഓരോരുത്തൻ കൊണ്ടുവരുന്ന സ്വമേധാദാനമായ
    പണവും'
  urd-GVR: Ek din Yuās ne imāmoṅ ko hukm diyā, “Rab ke lie maḳhsūs jitne bhī paise
    Rab ke ghar meṅ lāe jāte haiṅ un sab ko jamā kareṅ, chāhe wuh mardumshumārī ke
    ṭaiks yā kisī mannat ke zimn meṅ die gae hoṅ, chāhe razākārānā taur par adā kie
    gae hoṅ.
  suz-BL: मिनु योआशमी चढ़ेब आन कली “परमप्रभु यावे आ खिंमी मुरपुकीमी आन दाक्‍शा गेशो
    क्‍येट, मुर आन कली हिक्‍शो नु बोक्‍शो क्‍येट नु मुरपुकीम ग्‍येरशा गेशो क्‍येट
    नेल्‍ले परमप्रभु यावे आ खिंम वो‍तीन। २राजा १४:४; १राजा २२:४४
  ita-1927: 'Joas disse ai sacerdoti: “Tutto il danaro consacrato che sarà recato
    alla casa dell’Eterno, vale a dire il danaro versato da ogni Israelita censìto,
    il danaro che paga per il suo riscatto personale secondo la stima fatta dal sacerdote,
    tutto il danaro che a qualunque persona venga in cuore di portare alla casa dell’Eterno,'
  ckb-ckb: 'یۆئاش بە کاهینەکانی گوت: «هەموو زیوە پیرۆزکراوەکانی هاتووەتە ناو پەرستگای
    یەزدان، زیوی داهاتەکان و زیوە نەزرکراوەکان و زیوە بەخشراوەکان کۆبکەنەوە.'
  eng-BBE: And Jehoash said to the priests, All the money of the holy things, which
    comes into the house of the Lord, (the amount fixed for every man's payment,)
    and all the money given by any man freely from the impulse of his heart,
  kan-OKCV: ಯೋವಾಷನು ಯಾಜಕರಿಗೆ, “ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಪವಿತ್ರ ಅರ್ಪಣೆಗಳಾಗಿ ತರಲಾದ ಜನಗಣತಿಯಲ್ಲಿ
    ಸಂಗ್ರಹಿಸಿದ ಹಣ, ವೈಯಕ್ತಿಕ ಪ್ರತಿಜ್ಞೆಗಳಿಂದ ಪಡೆದ ಹಣ ಮತ್ತು ದೇವಾಲಯಕ್ಕೆ ಸ್ವಯಂಪ್ರೇರಣೆಯಿಂದ
    ತಂದ ಹಣವನ್ನು ಸಂಗ್ರಹಿಸಿರಿ ಎಂದನು.
  tam-2017: 'யோவாஸ் ஆசாரியர்களை நோக்கி: யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவரப்படுகிற
    பிரதிஷ்டை செய்யப்பட்ட பொருட்களாகிய எல்லாப் பணத்தையும், மக்களின் வரிப்பணத்தையும்,
    மீட்புக்காக மதிக்கப்படுகிற ஆட்களின் பணத்தையும், யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவரும்படி
    அவரவர் தம்தம் மனதிலே நியமித்திருக்கும் எல்லாப் பணத்தையும்,'
  spa-RV-1909: 'Y Joas dijo á los sacerdotes: Todo el dinero de las santificaciones
    que se suele traer á la casa de Jehová, el dinero de los que pasan en cuenta,
    el dinero por las personas, cada cual según su tasa, y todo el dinero que cada
    uno de su propia voluntad mete en la casa de Jehová,'
  ron-BTF: 'Și Ioas a spus preoților: Toți banii lucrurilor dedicate care se aduc
    în casa DOMNULUI, banii fiecăruia care trece numărătoarea, banii pe care fiecare
    om îi hotărăște și toți banii care sunt puși pe inima vreunui om să îi aducă în
    casa DOMNULUI,'
  eng-WEBP: Jehoash said to the priests, “All the money of the holy things that is
    brought into the LORD’s house, in current money, the money of the people for whom
    each man is evaluated, and all the money that it comes into any man’s heart to
