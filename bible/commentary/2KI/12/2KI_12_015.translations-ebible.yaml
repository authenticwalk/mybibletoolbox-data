verse: 2KI.012.015
translations:
  mal-C: തൊഴിലാളികൾക്കു കൊടുക്കുന്നതിനായി പണം ഏറ്റുവാങ്ങിയിരുന്ന ആളുകൾ പരിപൂർണമായ
    സത്യസന്ധത പുലർത്തിയിരുന്നതിനാൽ അവരിൽനിന്ന് വരവുചെലവു കണക്കുകൾതന്നെ ആവശ്യമായിരുന്നില്ല.
  deu-TKW: sondern den Arbeitern gab man es, daß sie davon den Tempel Jahwes ausbesserten.
  lin-lin: Mbongo yango ezalaki bobele mpo na kofuta basali oyo bazalaki kobongisa
    Ndako ya Yawe.
  eng-LSV: and they do not reckon with the men into whose hand they give the money
    to give to those doing the work, for they are dealing in faithfulness.
  eng-GNV: 'Moreouer, they reckoned not with the men, into whose handes they deliuered
    that money to be bestowed on workemen: for they dealt faithfully.'
  eng-WEBSTER: 'Moreover, they reckoned not with the men, into whose hand they delivered
    the money to be bestowed on workmen: for they dealt faithfully.'
  nhw-BL: Huan amo quintlajtlaniyayaj cuenta nopa tlacame catli quitequihuiyayaj nopa
    tomi pampa nochi catli tequitiyayaj eliyayaj temachme huan quichijque san catli
    xitlahuac.
  swh-ONEN: Wao hawakudai kupewa hesabu ya fedha kutoka kwa wale waliowapa ili kuwalipa
    wafanyakazi, kwa sababu walifanya kwa uaminifu wote.
  bba-bba: Be bɑ sɔmbu te mɔ̀, beyɑ bɑ yi wɛ̃ bɑ kɑ sɑ̃ɑ yee te sɔnwɑ.
  eng-KJVCPB: 'Moreover they reckoned not with the men, into whose hand they delivered
    the money to be bestowed on workmen: for they dealt faithfully.'
  luo-luo: Ne ok gidwar ni mondo olernegi kaka pesa otiyo e lwet joma ne omi mondo
    ochul jotich, nimar ne gin joma ogen.
  meu-meu: Unu moni ede e ḡaukaralai tomava na e henidia taudia ediai asie tahua,
    badina be idia na e ḡaukara maoromaorova.
  npi-ULB: यसको बाहेक, तिनीहरूले काम गर्नेहरूका निम्ति मुख्य कामदारहरूलाई दिएका रुपियाँ-पैसाको
    हिसाब आवश्‍यक थिएन किनकि यी मानिसहरू इमानदार थिए ।
  yor-yor: Wọn kò sì bá àwọn ọkùnrin náà ṣírò, ní ọwọ́ ẹni tí wọ́n fún ní owó láti
    san fún àwọn òṣìṣẹ́. Torí wọ́n ṣe é pẹ̀lú òdodo tí ó pé.
  pes-OPCB: از ناظران ساختمانی صورتحساب نمی‌خواستند، چون آنها مردانی امین و درستکار
    بودند.
  tgl-ULB: Bilang karagdagan, hindi na nila hinihingan ng ulat tungkol sa salapi na
    pampaggawa ang mga taong nakatanggap at nagbayad nito sa mga manggagawa, dahil
    ang mga taong ito ay matatapat.
  hui-hui: Biabe biaga agali haru haga hearu ti nde muni page bulene manda nabi tigabioreme
    handaya ho heagola tígua muni agoha dege pelarimibe lalu hale nahaga hene.
  mya-mya: လုပ်​ငန်း​ကြီး​ကြပ်​သူ​တို့​သည်​လုံး​ဝ​ယုံ ကြည်​စိတ်​ချ​ရ​သူ​များ​ဖြစ်​သ​ဖြင့်
    သူ​တို့ အား​ငွေ​စာ​ရင်း​အင်း​များ​ကို​တင်​ပြ​ခိုင်း ရန်​မ​လို​ချေ။-
  bod-N: ལས་མི་དེ་དག་གིས་གཞུང་དྲང་སྒོས་དོན་བསྒྲུབས་པའི་རྐྱེན་གྱིས་དེ་དག་ལ་སྤྲོད་རྒྱུར་དངུལ་གཏད་ཡོད་པ་རྣམས་རྩིས་མ་བརྒྱབ་པ་རེད།
  sna-sna: Havana kubvunza mashandisirwo ayo kuna avo vavakapa mari kuti varipire
    vashandi, nokuti vakashanda vakatendeka zvakakwana.
  spa-BLM: Además, no pidieron cuentas a los hombres en cuya mano entregaron el dinero
    para que lo entregaran a los que hacían la obra, pues actuaron con fidelidad.
  cac-cac: Maj ch'olb'itaj smunlajel eb' vin̈ schaan q'uen tumin chi', yic slaj stupan
    eb' vin̈ munlajvum eb' vin̈, yujto te tz'acan syutej eb' vin̈ sb'oani.
  swh-ULB: Pia, hakukuhitajika zile pesa zilipwe kwa ajili ya matengenezo ili kuwajibika
    kwa kuwa watu walizipokea nakuzilipa kwa watenda kazi, kwa sababu hawa watu walikuwa
    waadilifu.
  bel-bel: І не патрабавалі адказу ў тых людзей, якім даручалі срэбра на раздачу майстрам,
    бо яны працавалі сумленна.
  deu-ELBBK: sondern man gab es denen, die das Werk betrieben, dass sie das Haus des
    HERRN damit ausbesserten.
  mbb-OT: Wazè en tulika is listahan te menge neǥastu su egkeseriǥan sikan is menge
    etew he midumala te kebpurungi zuen te valey te Nengazen.
  mal-2015: എന്നാൽ പണിചെയ്യുന്നവർക്കു കൊടുക്കേണ്ടതിന്നു ദ്രവ്യം ഏറ്റുവാങ്ങിയവരോടു
    അവർ കണക്കു ചോദിച്ചില്ല; വിശ്വാസത്തിന്മേൽ ആയിരുന്നു അവർ പ്രവർത്തിച്ചുപോന്നതു.
  rmc-rmc: Ola love sas dine le muršenge, save lenca prikerenas o Chramos.
  pes-OPV: و از کسانی که نقره را به‌دست ایشان می‌دادند تا به‌کارگذاران بسپارند، حساب
    نمی گرفتند، زیرا که ایشان به امانت رفتارمی نمودند.
  ron-1924: Ну се черя сокотялэ оаменилор ын мыниле кэрора дэдяу арӂинтул ка сэ-л
    ымпартэ лукрэторилор, кэч лукрау чинстит.
  ben-OBCV: কাজের লোকদের দেওয়ার জন্য তারা যাদের সেই অর্থ দিলেন, তাদের কাছে তাদের
    অর্থের কোনও হিসেব নিতে হয়নি, কারণ তারা সম্পূর্ণ সততা নিয়ে কাজ করল।
  som-som: Oo weliba lama ay xisaabtamin raggii ay lacagta u dhiibeen inay iyagu siiyaan
    nimankii shuqulka sameeyey, maxaa yeelay, waxay ku shaqeeyeen aaminnimo.
  lat-VUC: et non fiebat ratio iis hominibus qui accipiebant pecuniam ut distribuerent
    eam artificibus, sed in fide tractabant eam.
  eng-ASVBT: Moreover they reckoned not with the men, into whose hand they delivered
    the money to give to them that did the work; for they dealt faithfully.
  ita-1885: E non si faceva render contro a quegli uomini, nelle cui mani si davano
    que' danari, per darli a quelli che lavoravano all'opera; perciocchè essi lo facevano
    lealmente.
  eng-LXXUP: for they were to give it to the workmen, and they repaired therewith
    the house of the Lord.
  eng-ULB: In addition, they did not require the money paid for repairs to be accounted
    for by the men who received it and paid it to the workmen, because these men were
    honest.
  spa-VBL: No se pedían cuentas a los hombres que recibían el dinero para pagar a
    los trabajadores, porque lo hacían todo honestamente.
  fra-_FOB: Et on ne faisait pas rendre compte à ceux entre les mains de qui on délivrait
    cet argent pour le distribuer aux travailleurs; car ils agissaient avec fidélité.
  mal-mal: എന്നാൽ പണിചെയ്യുന്നവർക്ക് കൊടുക്കണ്ടതിന് പണം ഏറ്റുവാങ്ങിയവരോട് അവർ കണക്ക്
    ചോദിച്ചില്ല; വിശ്വസ്തതയോടെ ആയിരുന്നു അവർ പ്രവർത്തിച്ചുപോന്നത്.
  urd-GVR: Ṭhekedāroṅ se hisāb na liyā gayā jab unheṅ kārīgaroṅ ko paise dene the,
    kyoṅki wuh qābil-e-etamād the.
  suz-BL: मिनु मेको गेय पाइब आन कली गेचा कली, मेको आन कोव़ब मुर आन कली गेशो क्‍येट
    सु सु कली गेनी, मार मार पनी, दे हिल्‍लो मपाइक्‍बाक्‍मा बाक्‍त। मारदे हना मेकोपुकी
    थमा सुइक्‍चा पुंइसीशो मुर बाक्‍मा बाक्‍त। २राजा २२:७
  ita-1927: E non si faceva render conto a quelli nelle cui mani si rimetteva il danaro
    per pagare chi eseguiva il lavoro; perché agivano con fedeltà.
  ckb-ckb: لەو پیاوانەشیان نەدەکۆڵییەوە کە زیوەکەیان دەدانە دەست هەتا بیدەنە ئەوانەی
    کە بە کارەکە هەڵدەستان، چونکە بە دەستپاکییەوە کاریان دەکرد.
  eng-BBE: And they did not get any statement of accounts from the men to whom the
    money was given for the workmen, for they made use of it with good faith.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಕೆಲಸಮಾಡುವವರಿಗೆ ಹಣ ಕೊಡುವುದಕ್ಕೆ ಯಾರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿದ್ದರೋ, ಅವರಿಂದ
    ಹಣದ ಲೆಕ್ಕವನ್ನು ತೆಗೆದುಕೊಳ್ಳಲಿಲ್ಲ, ಏಕೆಂದರೆ ಅವರು ನಂಬಿಗಸ್ತರಾಗಿದ್ದರು.
  tam-2017: வேலைசெய்கிறவர்களுக்குக் கொடுக்கும்படி, பணத்தைப் பெற்றுக்கொண்ட மனிதர்களின்
    கையிலே கணக்குக் கேட்காமலிருந்தார்கள்; அவர்கள் அதை உண்மையாகச் செய்தார்கள்.
  spa-RV-1909: 'Y no se tomaba cuenta á los hombres en cuyas manos el dinero era entregado,
    para que ellos lo diesen á los que hacían la obra: porque lo hacían ellos fielmente.'
  ron-BTF: Mai mult, nu socoteau cu oamenii, în mâna cărora ei dădeau banii pentru
    a fi dați lucrătorilor, pentru că se purtau cu credincioșie.
  eng-WEBP: Moreover they didn’t demand an accounting from the men into whose hand
    they delivered the money to give to those who did the work; for they dealt faithfully.
  eng-FBV: No accounts were demanded from the men who received the money to pay the
    workers because they did everything honestly.
  nld-1939: De mannen, aan wie het geld ter hand werd gesteld, om het aan de werklieden
    uit te betalen, behoefden geen rekenschap af te leggen; want het waren vertrouwde
    mensen.
  nch-BL: Huan amo quintajtaniyayaj cuenta nopa tacame cati quitequihuiyayaj nopa
    tomi pampa nochi cati tequitiyayaj eliyayaj temachme huan quichihuayayaj san cati
    xitahuac.
  vie-1934: Người ta chẳng bắt những người lãnh bạc đặng phát cho các thợ phải tính
    sổ, bởi vì họ làm cách thành thực.
  hin-CV: इसके अलावा वे उन व्यक्तियों से, जिन्हें वे कर्मचारियों को देने के लिए मुद्राएं
    सौंपा करते थे, कोई भी लेखा-जोखा नहीं लिया करते थे, क्योंकि वे सभी सच्चे थे.
  spa-BES: Y no obtuvieron ninguna declaración de cuentas de los hombres a quienes
    se les dio el dinero para los obreros, porque lo utilizaron con buena fe.
  tdx-tdx: fa natolo’ iareo amo nanao i fitoloñañeio, handranjy i anjomba’ Iehovày.
  tha-KJV: และเขามิ​ได้​ขอบ​ัญชีจากคนที่เขามอบเงินใส่ในมือให้เอาไปจ่ายแก่​คนงาน เพราะว่าเขาปฏิบั​ติ​งานด้วยความสัตย์​ซื่อ
  por-BR-2018: 'E não se tomava em conta aos homens em cujas mãos o dinheiro era entregue,
    para que eles o dessem aos que faziam a obra: porque o faziam eles fielmente.'
  deu-ELO: Und man rechnete nicht mit den Männern, in deren Hand man das Geld gab,
    um es denen zu geben, welche das Werk taten; denn sie handelten getreulich.
  eng-WYC-2018: And reckoning was not made to these men that took the money, that
    they should deal it (out) to [the] craftsmen; but they treated, or spended, it
    in faith. (And no reckoning, or accounting, was done with the men who took the
    money, how they dealt it out to the craftsmen, for they did so by faith, or in
    trust.)
  epo-epo: Oni ne postulis kalkulan raporton de tiuj homoj, en kies manojn oni donis
    la monon, por transdoni al la farantoj de la laboroj, sed ili laboris konfidate.
  uig-PIN: Ular pulni ix bejirgüqilǝrning ixlǝmqilǝrgǝ tǝⱪsim ⱪilip berixi üqün tapxuratti;
    lekin uning ⱨesawatini ⱪilmaytti; qünki bular insap bilǝn ix ⱪilatti.
  beo-beo: 'Amo hawa: hamosu dunu ilia da moloidafa dunu. Amaiba:le, ilia da amo muni
    ea asi hou dedene legele hogomu hamedei ba:i.'
  tpi-OTNT: Ol man bilong bosim wok ol i no save paulim mani. Olsem na ol lida i no
    save askim ol long wanem samting ol i mekim long dispela mani.
  hau-SA: Ba su bukaci wani bayani daga waɗanda aka ba wa kuɗin don su biya ma’aikatan
    ba, domin sun yi aikinsu da aminci.
  uig-LAT: Ular pulni ish béjirgüchilerning ishlemchilerge teqsim qilip bérishi üchün
    tapshuratti; lékin uning hésawatini qilmaytti; chünki bular insap bilen ish qilatti.
  nde-nde: Akudingakalanga ukuthi bacele imvumo kulabo ababanika imali yokubhadala
    ababesebenza, ngoba babesebenza beyiphatha ngokuthembeka okupheleleyo.
  ton-ton: Pea naʻe ʻikai foki ke nau ʻekeʻi ʻae kau tangata ʻakinautolu naʻe tuku
    ki honau nima ʻae paʻanga ke totongiʻaki ʻae kau ngāue, he naʻa nau fai angatonu
    pe.
  ces-1613: Aniž žádali počtu od mužů těch, jimž v ruce peníze dávali, aby platili
    dělníkům; nebo věrně dělali.
  eng-WMB: Moreover they didn’t demand an accounting from the men into whose hand
    they delivered the money to give to those who did the work; for they dealt faithfully.
  tam-TCV: மேலும் வேலைசெய்வோருக்கு கூலி கொடுக்கும்படி பணம் ஒப்படைக்கப்பட்ட மேற்பார்வையாளர்கள்
    மிகவும் நேர்மையாய் நடந்துகொண்டதால், அவர்களிடமிருந்து எந்தவித கணக்கு வழக்கும் கேட்கப்படவில்லை.
  ceb-ULB: Dugang pa, wala na nila kinahanglana nga ihapon pa ang salapi nga ibayaray
    sa pag-ayo alang sa mga tawo nga nagdawat niini ug gisuhol kini sa mga trabahador,
    tungod kay matinud-anon man kining mga tawhana.
  pol-UBG: I nie rozliczano ludzi, którym dawano pieniądze do ręki na opłacenie robotników,
    ponieważ postępowali uczciwie.
  urd-GVU: ٹھیکے داروں سے حساب نہ لیا گیا جب اُنہیں کاری گروں کو پیسے دینے تھے، کیونکہ
    وہ قابلِ اعتماد تھے۔
  deu-1912: Auch brauchten die Männer nicht Rechnung zu tun, denen man das Geld übergab,
    daß sie es den Arbeitern gäben; sondern sie handelten auf Glauben.
  kan-2017: ಕೆಲಸಗಾರರಿಗೆ ಸಂಬಳಕೊಡುವ ಮುಖ್ಯಸ್ಥರು ನಂಬಿಗಸ್ತರಾಗಿದ್ದರಿಂದ ಅವರ ವಶಕ್ಕೆ ಕೊಡಲ್ಪಟ್ಟ
    ಹಣದ ಲೆಕ್ಕವನ್ನು ಯಾರೂ ಕೇಳುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Pi pumo’on ni bmilfan e re maruwel ney ngorad e ri yad ba yul’yul’, ere
    de t’uf ni nganog ngorad ngar ted urngin e salpiy ni yad be fek nga babyor.
  hlt-MCSB: Amih khaw uepomnah neh a saii uh dongah bitat aka saii rhoek taengah paek
    ham amih kut ah tangka a paek uh hlang rhoek te a tae uh voel moenih.
  mdy-ETH: ማዾ ማዺሻንዳጉዲ ቢታንታ ዒንጊንቴ ዓሳ ጎኔ ጉሙርቂንታ ዓሲ ማዔሢሮ ሚኢሾ ዒንጌ ዓሳ ዔያቶ ዓልቲ ዖኦጪ ዖኦጪ ዛጉዋሴ።
  twi-ASANTE: Na adwuma no hwɛfoɔ akontabuo biara ho anhia, ɛfiri sɛ, na wɔyɛ adwumayɛfoɔ
    nokwafoɔ.
  eng-WEBU: Moreover they didn’t demand an accounting from the men into whose hand
    they delivered the money to give to those who did the work; for they dealt faithfully.
  wal-wal: Beeta Maqidasiyaa oosuwaa wochchanau sunttettida asata ooninne, “Miishshan
    ai ai oottidetii?” giidi oichchibeenna; aissi giikko, asati ammanttiyaageeta.
  spa-PDDPT: Además, no exigían cuentas a los hombres en cuyas manos se entregaba
    el dinero para hacer los trabajos, pues actuaban con honradez.
  gun-gun: Ha'e ramive neĩ ndoikuaa potaavei avakue peráta jopyare re, omba'eapo va'e
    kuery pe ome'ẽ va'erã kuery re. Mba'eta ha'e kuery ma ojeroviapy meme ikuai omba'eapoa
    py.
  ilo-ULB: Mainayon pay a kasapulan ti listaan ti kuarta a naibayad iti pannakatarimaan
    babaen kadagiti lallaki a nangawat kadagitoy ken nangitangdan daytoy kadagiti
    trabahador, gapu ta napudno dagitoy a lallaki.
  kpg-kpg: Nia daane ala e dagi di moomee, la digau hai hegau donu, gei hagalee loo
    e humalia bolo ma e hai loo gi hagadina go nadau ngalua.
  uig-ARA: ئۇلار پۇلنى ئىش بېجىرگۈچىلەرنىڭ ئىشلەمچىلەرگە تەقسىم قىلىپ بېرىشى ئۈچۈن
    تاپشۇراتتى؛ لېكىن ئۇنىڭ ھېساۋاتىنى قىلمايتتى؛ چۈنكى بۇلار ئىنساپ بىلەن ئىش قىلاتتى.
  sus-sus: A nu soma banxi rawalie nan yi ra, alako e xa Alatala xa banxi yire kanaxie
    gbansan yailan.
  pon-2006: Ohl akan me apwahpwalih doadoahko kin lamalam mehlel, kahrehda sohte anahnepen
    petehkpen mwohni pwukat en kin wiawi.
  ksd-ksd: Pa dia ga tir diat nina di ga tul tar ra mani pire diat upi diat a vapuak
    ra umana tena papalum me, tago dia ga papalum ma ra dovotina.
  tur-YTC: Dahası işi yapanlara vermek üzere parayı ellerine teslim ettikleri adamlarla
    hesaplaşmadılar; çünkü onlar sadakatle davrandılar.
  grc-BRENT: ὅτι τοῖς ποιοῦσι τὰ ἔργα δώσουσιν αὐτό· καὶ ἐκραταίωσαν ἐν αὐτῷ τὸν οἶκον
    Κυρίου.
  ind-AYT: Kemudian, mereka tidak mengadakan perhitungan dari orang-orang yang diberi
    tugas untuk menyerahkan uang, untuk kemudian mereka memberikannya kepada orang-orang
    yang melakukan pekerjaan, karena mereka bekerja dengan setia.
  nya-nya: Koma sanawafunse kuti afotokoze kagwiritsidwe ntchito ka ndalama zolipira
    amene ankagwira ntchito, chifukwa anthuwo ankagwira ntchitoyo mokhulupirika kwambiri.
  hrv-hrv: nego su ga davali radnicima koje su najmili za popravak Jahvina Doma.
  mps-mps: Te sę tonalubo bidi dabe augwaligo te monede me subigila kolesaga elama,
    augwaligo wi tubo meni, tama teyu, te polalubo tobolu bidi dabe augwaligo te mone
    tonalubo bidi dabe augwali dali te monego dagego magi sę me yaliwe olama, augwaligo
    me hanalubeo.
  tpi-tpi: Ol man bilong bosim wok ol i no save paulim mani. Olsem na ol lida i no
    save askim ol long wanem samting ol i mekim long dispela mani.
  dan-1931: Og man holdt ikke Regnskab med de Mænd, hvem Pengene overlodes til Udbetaling
    til Arbejderne, men de handlede på Tro og Love.
  vie-OVCB: Người ta không bắt các đốc công phải tính sổ vì họ là những người ngay
    thực.
  guj-2017: તદુપરાંત, તેઓએ જે માણસોને કામ કરનારાઓને નાણાં ચૂકવવા રાખ્યા તેઓની પાસેથી
    હિસાબ પણ માગ્યો નહિ, કેમ કે, તે માણસો પ્રામાણિક હતા.
  pon-2006A: Ohl akan me apwahpwalih doadoahko kin lamalam mehlel, kahrehda sohte
    anahnepen petehkpen mwohni pwukat en kin wiawi.
  por-BRBSL: Moreover eles não exigiram uma contabilidade dos homens em cujas mãos
    entregaram o dinheiro para dar àqueles que fizeram o trabalho; pois eles lidaram
    fielmente.
  cth-cth: Thaw katawkkungnaw, poe hanlah tangka a kuem sak awh e naw hoi kuekluek
    parei pouh hoeh toe. Bangkongtetpawiteh, yuemkamculah a tawk awh.
  twi-twi: Na adwuma no hwɛfo akontaabu biara ho anhia, efisɛ na wɔyɛ adwumayɛfo nokwafo.
  hlt-hlt: Amih khaw uepomnah neh a saii uh dongah bitat aka saii rhoek taengah paek
    ham amih kut ah tangka a paek uh hlang rhoek te a tae uh voel moenih.
  tbz-SIM: Bɛ̀ do ɔ̃ɔ̃ duɔ́ ndɛ kó idíítí bɛ̀ɛ̀ ni bɛ̀mbɛ mumɑrimù, kɛ̀ bɛ̀ɛ ì tùótɛ́
    kɛ́tũntɛnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Gumazir ingangarimɨn gariba me dagɨaba okeir puvatɨ. Ezɨ gumazir aruaba
    dagɨar kaba bagha men azangsɨzir puvatɨ, me manmaghɨra dagɨar kabagh ami.
  dop-dop: Tǝmlɑtɑɑ nyʋɣʋ nyǝ́mɑ kɛ pɑ cɛlǝɣɩ, nɑ pɛlɛ pɑ́ lɑkǝnɑ mpi pǝ wɛ lɑpʋ tɔ.
  azb-azb: İş görənlərə vermək üçün əllərinə gümüş verdikləri adamlardan hesabat istəmirdilər,
    çünki onlar sədaqətlə çalışırdılar.
  eng-DBY: And they did not reckon with the men into whose hand they gave the money
    to be bestowed on workmen; for they dealt faithfully.
  hin-2017: और जिनके हाथ में काम करनेवालों को देने के लिये रुपया दिया जाता था, उनसे
    कुछ हिसाब न लिया जाता था, क्योंकि वे सच्चाई से काम करते थे।
  wol-KYG: Ñi yor liggéey bi daal lañu ko jox ngir ñu defaraat kër Aji Sax ji.
  eng-YLT: and they do not reckon with the men into whose hand they give the money
    to give to those doing the work, for in faithfulness they are dealing.
  eng-WYC-2017: And reckoning was not made to these men that took the money, that
    they should deal it to [the] craftsmen; but they treated, or spended, it in faith.
  eng-WMBB: Moreover they didn’t demand an accounting from the men into whose hand
    they delivered the money to give to those who did the work; for they dealt faithfully.
  urd-GVH: ठेकेदारों से हिसाब न लिया गया जब उन्हें कारीगरों को पैसे देने थे, क्योंकि
    वह क़ाबिले-एतमाद थे।
  rug-rug: Sari na koimata pa tinavete si ta ronuedi, ke lopu ta okorae si pude hata
    ia vea ene gua sa poata.
  gaz-gaz: Isaan sababii jarri amanamummaa guutuudhaan waan kana hojjetaniif namoota
    akka isaan warra mana qulqullummaa haaromsaniif kaffalaniif maallaqni itti kenname
    sana irraa herrega toʼachuu hin barbaanne.
  fra-LSG: On ne demandait pas de compte aux hommes entre les mains desquels on remettait
    l’argent pour qu’ils le donnassent à ceux qui faisaient l’ouvrage, car ils agissaient
    avec probité.
  gnn-gnn: '@see-verse:2KI.012.014'
  yal-yal: E yi na gbetin so walikɛne yii alogo e xa Alatala Batu Banxini tɔn.
  haw-1868: Aole lakou i hookolokolo me na kanaka, nana i lawe ke kala e haawi aku
    i ka poe paahana; no ka mea, ma ka pono ka lakou hana ana.
  arb-NAV: وَلَمْ يُطَالَبِ الْمُشْرِفُونَ عَلَى سَيْرِ الْعَمَلِ بِتَقْدِيمِ حِسَابٍ
    عَمَّا أَنْفَقُوهُ عَلَى الْعَامِلِينَ فِي إِصْلاحِ الْهَيْكَلِ، لأَنَّ هَؤُلاءِ
    النُّظَّارَ كَانُوا يَعْمَلُونَ بِأَمَانَةٍ.
  ewe-ewe: Womebia tso dɔdzikpɔlawo si be woawɔ akɔnta na ame aɖeke o elabena wonye
    nuteƒewɔlawo.
  eng-LEE: (12:16) And they reckoned not with the men, into whose hand they delivered
    the money to give it to those who overlooked the workmen; for they acted in good
    faith.
  asm-FB: তদাৰককাৰীসকলৰ পৰা তেওঁলোকে কোনো হিচাপ লোৱাৰ আৱশ্যকতা নাছিল, কাৰণ এই লোকসকল
    সৎ আছিল।
  sus-A: عَ نُ سٌمَ بَنشِ رَوَلِيٍ نَن يِ رَ، عَلَكٌ عٍ شَ عَلَتَلَ شَ بَنشِ يِرٍ
    كَنَشِيٍ فبَنسَن يَءِلَن.
  fra-SBL: De plus, ils ne demandèrent pas de comptes aux hommes entre les mains desquels
    ils remettaient l'argent pour le donner à ceux qui faisaient le travail, car ils
    étaient fidèles.
  hbo-hbo: כִּֽי־לְעֹשֵׂ֥י הַמְּלָאכָ֖ה יִתְּנֻ֑הוּ וְחִזְּקוּ־בֹ֖ו אֶת־בֵּ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:2KI.012.014'
  kik-kik: Matioragia mathabu ma mbeeca kuuma kũrĩ andũ arĩa maanengerete mbeeca marĩhe
    aruti a wĩra, tondũ andũ acio maarĩ ehokeku biũ.
  omb-omb: Me hateve ramo leoleo lure hi ramo bete na mane vena rain volire tangaloi
    tabanagi, ba huri ngere ramo dori u garea vurugegi.
  fra-NCL: on le donnait à ceux qui faisaient exécuter l’ouvrage, pour qu’ils l’emploient
    à réparer la maison de Yahweh.
  cek-AK: Toksah kaminawk paek hanah phoisa talawk kaminawk loe, oepthok kami ah oh
    o pongah, phoisa to pakoep o ai boeh.
  cuk-cuk: Degine, dule-arbananaid-bennukmaladse, bar mani-nug egislesulid, ar ade,
    inniki-sogedba arbamalad.
  uig-CYR: Улар пулни иш беҗиргүчиләрниң ишләмчиләргә тәқсим қилип бериши үчүн тапшуратти;
    лекин униң һесаватини қилмайтти; чүнки булар инсап билән иш қилатти.
  tel-2017: మరమ్మత్తుల కోసం ఆ డబ్బు తమ దగ్గర ఉంచి పనివారికి ఇస్తూ ఉండే వారు నమ్మకస్థులు
    గనక ఎవరూ వారిని లెక్క అడగలేదు.
  hat-BSA: Anplis, yo pa t egzije yon kontwòl kontab nan men mesye ke yo te mete lajan
    pou peye sila ki te fè travay yo, paske yo te fidèl.
  kos-kos: Mwet karingin orekma uh elos arulana suwohs ke orekma lalos, pwanang tia
    eneneyuk elos in akpwayei ouiyen orekma lalos ke mani.
  hbo-WLC: כִּֽי־לְעֹשֵׂ֥י הַמְּלָאכָ֖ה יִתְּנֻ֑הוּ וְחִזְּקוּ־ב֖וֹ אֶת־בֵּ֥ית יְהוָֽה׃
  ibo-ibo: O nweghị onye a sịrị ka ọ gụzie otu e si jiri ego ahụ rụọ ọrụ, bụ ndị e
    nyere ego ahụ maka ịkwụ ndị ọrụ ụgwọ, nʼihi na ha bụ ndị kwesiri ntụkwasị obi.
  ory-ory: ମାତ୍ର ସେମାନେ କର୍ମକାରୀମାନଙ୍କୁ ଦେବା ପାଇଁ ଯେଉଁମାନଙ୍କ ହସ୍ତରେ ମୁଦ୍ରା ସମର୍ପଣ
    କଲେ, ସେମାନଙ୍କଠାରୁ ହିସାବ ନେଲେ ନାହିଁ; କାରଣ ସେମାନେ ବିଶ୍ୱସ୍ତ ଭାବରେ କର୍ମ କଲେ।
  chk-chk: Nge resap ais repootun ewe moni seni ekewe mwän mi angei ewe moni pwe repwe
    möni ngeni ekewe chon angang, pun ekewe mwän ra fokun wenechar.
  rop-rop: Detlot boswan wekinmen bin jidan trubalawan en blanga tharran na nobodi
    nomo bin deya blanga kaundimap detlot mani.
  ukr-1871: З людьми ж, що їм видавали гроші на плату робочим, не рахувались, бо ті
    поводились чесно.
  deu-1951: Sie rechneten auch nicht ab mit den Männern, denen man das Geld einhändigte,
    um es den Arbeitern zu geben, sondern sie handelten mit Redlichkeit.
  eng-JPS: (12-16) Moreover they reckoned not with the men, into whose hand they delivered
    the money to give to them that did the work; for they dealt faithfully.
  srp-1865: I ne tražahu raèuna od ljudi kojima predavahu novce da izdaju poslenicima,
    jer vjerno raðahu.
  lug-lug: Era kyali tekyetagisa abasajja be baakwasa ensimbi, okulaga enkozesa y’ensimbi
    ezo kubanga baakolanga n’obwesigwa.
  heb-heb: ולא יחשבו את האנשים אשר יתנו את הכסף על ידם לתת לעשי המלאכה כי באמנה הם
    עשים׃
  ben-IRV: কিন্তু তাঁরা কর্মকারীদেরকে দেবার জন্য যাঁদের হাতে টাকা দিতেন, তাঁদের সঙ্গে
    হিসাব করতেন না, কারণ তাঁরা সম্পূর্ণ বিশ্বস্তভাবে কাজ করতেন।
  pan-pan: ਜਿਨ੍ਹਾਂ ਆਦਮੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਉਹ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਨੂੰ ਦੇਣ ਲਈ ਰੁਪਿਆ ਦਿੰਦੇ ਸਨ,
    ਉਹਨਾਂ ਕੋਲੋਂ ਹਿਸਾਬ ਨਹੀਂ ਲੈਂਦੇ ਸਨ ਕਿਉਂ ਜੋ ਉਹ ਇਮਾਨਦਾਰੀ ਨਾਲ ਕੰਮ ਕਰਦੇ ਸਨ।
  mya-JVB: အလုပ် လုပ် သောသူတို့ အား ပေး စေခြင်းငှါ ၊ ငွေ ကို လက်ခံ သောသူတို့ သည် သစ္စာ
    စောင့် သောသူဖြစ် သောကြောင့် စာရင်း မ ပေးကြ
  tbg-tbg: Kaiqaqaa raqiki vauka kia vi monura qumina hampiara voqaara aqu karaiti,
    vinavuka avuqavumake kaiqa vaiinti vika nimi vauvarora tiro, kia nora vaiinti
    vovano vinavuka ireharo, Nenavu vi monuraqohai nana haikae varaavo? tura.
  hmo-hmo: Unai moni edena bamona idia gaukaralaia, be idia henia taudia dekena amo
    idia tahua lasi, badina be idia ese unai moni idia gaukaralaia, mai maoromaoro
    bona momokani danu.
  urd-urd: इसके अलावा जिन लोगों के हाथ वह इस नक़दी को सुपुर्द करते थे, ताकि वह उसे
    कारीगरों को दें, उनसे वह उसका कुछ हिसाब नहीं लेते थे इसलिए कि वह ईमानदारी से काम
    करते थे।
  rus-SYN: И не требовали отчета от тех людей, которым поручали серебро для раздачи
    производителям работ, ибо они действовали честно.
  bqc-SIM: Dii kpɛ́kɛkɛnaↄ ↄ̃ wà fĩabòonɛ́.
  tcz-CHONGTHU: Hiche natohna a kimangcha ho vesuija panghohi milungtheng leh tahsan
    theitah ngen ahijeh un, Jehu in sum kiman chahna hochu dihnam tia kholtoh ding
    ngaikhoh asapon ahi.
  mar-mar: कोणीही त्या पैशाची मोजदाद केली नाही की त्या पैशाचा हिशोब कारगिरांना विचारला
    नाही इतके ते कारागीर विश्वासू होते.
  qub-qub: Ichanga arojcunata aycata pägashantapis manami tapojchu. Paycunaga llapanpis
    caran imatapis mana pacajmi.
  bqp-bqp: Gbɛ̃ kũ ò ↄgↄ pìi kpàḿma ò fĩna boo zĩkɛrinↄnɛnↄ, òdi ń gbɛka ↄgↄ pì yãiro,
    zaakũ gbɛ̃ pìnↄ bi náanidenↄmɛ.
  hat-hat: Yo pa t' fè ankenn regleman ak moun ki te reskonsab lajan pou peye travayè
    yo, paske se moun serye yo te ye.
  eng-BSB: No accounting was required from the men who received the money to pay the
    workmen, because they acted with integrity.
  eng-WEBPB: Moreover they didn’t demand an accounting from the men into whose hand
    they delivered the money to give to those who did the work; for they dealt faithfully.
  kbq-kbq: Hanki zamagra eri'zama kvama hu'ne'za, eri'za vahe'ma zagoma mizama senezmantaza
    vahe'mo'za fatgo zamavu'zmava hu'za zagoa erihava osu'naze. E'ina hazage'za ugagota
    kva vahe'mo'za ana zagogura zamantahia onke'naze.
  nhe-BL: Huan ax quintlajtlaniyayaj cuenta nopa tlacame tlen quitequihuiyayaj nopa
    tomi pampa nochi tlen tequitiyayaj eliyayaj temachme huan quichijque san tlen
    xitlahuac.
  bus-bus: Gbɛ̃ kɛ̀ wà ↄↄ pì kpàḿma aↄ̃ fĩa boo zĩkɛrinↄnɛnↄ, wè ń gbeka ↄↄ pì yãziro,
    zaakɛ gbɛ̃ pìnↄ nɛ́ gbɛ̃ náanɛdeenↄmɛ.
  gub-BL: Iapo katu haw rehe ume'egatu ma'e wiko imunar 'ym ma'e romo azeharomoete
    wà. A'e rupi tuwihawete nuenoz kwaw ipapar awer pape rehe imuapyk pyrer wanupe.
  eng-DRA: And they reckoned not with the men that received the money to distribute
    it to the workmen, but they bestowed it faithfully.
