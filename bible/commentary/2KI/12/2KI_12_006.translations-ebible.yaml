verse: 2KI.012.006
translations:
  mal-C: എന്നാൽ യോവാശുരാജാവിന്റെ ഭരണത്തിന്റെ ഇരുപത്തിമൂന്നാം ആണ്ടുവരെയും പുരോഹിതന്മാർ
    ദൈവാലയത്തിന്റെ അറ്റകുറ്റപ്പണികൾ ചെയ്തിരുന്നില്ല.
  deu-TKW: das sollen die Priester an sich nehmen, ein jeglicher von seinem Bekannten.
    Und zwar sollen sie davon ausbessern, was am Tempel baufällig ist, alles, woran
    sich etwas Baufälliges findet.
  lin-lin: Tika ete Nganga-Nzambe moko na moko akamata mbongo na maboko ya babombi
    mbongo mpe basalela yango mpo na kobongisa eloko nyonso oyo ebebi kati na Ndako
    ya Nzambe. »
  eng-LSV: And it comes to pass, in the twenty-third year of King Jehoash, the priests
    have not strengthened the breach of the house,
  eng-GNV: Yet in the three and twentieth yeere of King Iehoash the Priestes had not
    mended that which was decayed in the Temple.
  eng-WEBSTER: But it was so , that in the three and twentieth year of king Jehoash
    the priests had not repaired the breaches of the house.
  nhw-BL: Pero panoc 23 xihuitl ipan itequi Joás huan nopa totajtzitzi ayamo quicualtlalijtoyaj
    tleno ipan itiopa TOTECO.
  swh-ONEN: Lakini ikawa kufikia mwaka wa ishirini na tatu wa utawala wake Mfalme
    Yoashi, makuhani walikuwa bado hawajalikarabati Hekalu.
  bba-bba: U nɛɛ, bu yi kpuro mɔɔ beɡibun min di. Kpɑ bu yi dendi bu kɑ sɑ̃ɑ yee te
    sɔmɛ mi tɑ sɑnkirɑ.
  eng-KJVCPB: But it was so, that in the three and twentieth year of king Jehoash
    the priests had not repaired the breaches of the house.
  luo-luo: Bangʼ higni piero ariyo gadek ka ruoth Joash osebedo e loch; jodolo ne
    pok oloso kuonde momukore ei hekalu.
  meu-meu: A King Iehoasa ena lohia laḡanidia ruahui-toi lalodiai, hahelaga taudia
    ese dubu ihanamona ḡaukarana ta do asie karaia.
  npi-ULB: तर राजा योआशको तेइसौँ वर्षसम्म पनि पुजारीहरूले मन्दिरमा केही पनि मर्मत
    गरेका थिएनन् ।
  yor-yor: Ṣùgbọ́n ní ọdún kẹtàlélógún ọba Jehoaṣi, àwọn àlùfáà kò ì tí ì tún ilé
    tí a kọ́ fún Olúwa ṣe.
  pes-OPCB: بیست و سومین سال سلطنت یوآش فرا رسید، اما کاهنان هنوز خانهٔ خدا را تعمیر
    نکرده بودند.
  tgl-ULB: Pero sa dalawampu't tatlong taon na paghahari ni Haring Joas, wala pang
    kahit anong naipaaayos ang mga pari sa templo.
  hui-hui: Ani mulene winigoyu Yoasa ibu kini heane mali pira kirani tebira (23) hayagola
    ibugua handalu hearia loma binigo mo miaga agali biarume Anduane Homogonaga anda
    biago mbira mo arema nabi dege hearia hendene.
  mya-mya: သို့​ရာ​တွင်​ယော​ရှ​၏​နန်း​စံ​နှစ်​ဆယ့်​သုံး​နှစ် မြောက်​သို့​ရောက်​ရှိ​သည်​တိုင်​အောင်
    ဗိ​မာန်​တော် တွင်​မည်​သည့်​မွမ်း​မံ​ပြင်​ဆင်​မှု​ကို​မျှ​မ​ပြု ရ​သေး​သ​ဖြင့်၊-
  bod-N: འོན་ཀྱང་རྒྱལ་པོ་ཡོ་ཨ་སི་ཡིས་སྲིད་བསྐྱངས་ནས་ལོ་ཉེར་གསུམ་པ་ལ་སླེབས་པའི་དུས་སུ།
    མཆོད་དཔོན་རྣམས་ཀྱིས་མཆོད་ཁང་ཞིག་རལ་དུ་སོང་ཡོད་ས་རྣམས་ད་དུང་ཞིག་གསོ་མ་བྱས་པ་རེད།
  sna-sna: Asi mugore ramakumi maviri namatatu raMambo Joashi vaprista vakanga vachigere
    kugadzira temberi.
  spa-BLM: Pero sucedió que en el año veintitrés del rey Joás los sacerdotes no habían
    reparado los daños de la casa.
  cac-cac: Palta ayic ix el 23 ab'il yoch vin̈ reyal chi', manta jab'oc stemplo Jehová
    chi' sb'o eb' vin̈ sacerdote chi'.
  swh-ULB: Lakini kama mwaka wa ishirini na tatu wa mfalme Yoashi, makuhani hawakuwa
    wameandaa kitu chochote kwenye hekalu.
  bel-bel: Але як да дваццаць трэцяга года цара Ёаса сьвятары не папраўлялі пашкодаў
    у храме,
  deu-ELBBK: sollen die Priester an sich nehmen, jeder von seinen Bekannten; und sie
    selbst sollen das Baufällige des Hauses ausbessern, alles, was dort Baufälliges
    gefunden wird.
  mbb-OT: Piru taman en te ike-23 he tuig te kedhadì ni Joash, wazà gihapun mepurungi
    te menge memumuhat sikan is baley te Nengazen.
  mal-2015: എന്നാൽ യെഹോവാശ്‌രാജാവിന്റെ ഇരുപത്തിമൂന്നാം ആണ്ടിൽ പുരോഹിതന്മാർ ആലയത്തിന്റെ
    അറ്റകുറ്റം തീർത്തിട്ടില്ലായിരുന്നു.
  rmc-rmc: Dojekh rašaj mi anel o love, so iľa olendar, kaske služinelas, hoj pes
    lenca te prikerel o Chramos všadzik, kaj kampel.“
  pes-OPV: اما چنان واقع شد که در سال بیست و سوم یهوآش پادشاه، کاهنان، خرابیهای خانه
    را تعمیر نکرده بودند.
  ron-1924: Дар с-а ынтымплат кэ, ын ал доуэзечь ши трейля ан ал ымпэратулуй Иоас,
    преоций ынкэ ну дресесерэ стрикэчуниле касей.
  ben-OBCV: কিন্তু যোয়াশের রাজত্বকালের তেইশ বছর পর্যন্ত যাজকেরা সেই মন্দির মেরামত
    করেননি।
  som-som: Laakiinse sannaddii saddex iyo labaatanaad oo Yehoo'aash wadaaddadii weli
    ma ay dhisin guriga meelihiisii jajabnaa.
  lat-VUC: Igitur usque ad vigesimum tertium annum regis Joas, non instauraverunt
    sacerdotes sartatecta templi.
  eng-ASVBT: But it was so, that in the three and twentieth year of king Jehoash the
    priests had not repaired the breaches of the house.
  ita-1885: Ma nell'anno ventesimoterzo del re Gioas, i sacerdoti non aveano ancora
    ristorate le rotture della Casa del Signore.
  eng-LXXUP: 'let the priests take it to themselves, every man from the proceeds of
    his sale: and they shall repair the breaches of the house in all places wheresoever
    a breach shall be found.'
  eng-ULB: But by the twenty-third year of King Joash, the priests had not repaired
    anything in the temple.
  spa-VBL: Pero en el año veintitrés del reinado de Joás, los sacerdotes aún no habían
    reparado los daños del Templo.
  fra-_FOB: Mais il arriva, la vingt-troisième année du roi Joas, que les sacrificateurs
    n'avaient point encore réparé les dégradations du temple.
  mal-mal: എന്നാൽ യെഹോവാശ്‌രാജാവിന്റെ ഇരുപത്തിമൂന്നാം ആണ്ടിലും പുരോഹിതന്മാർ ആലയത്തിന്റെ
    അറ്റകുറ്റം തീർത്തിട്ടില്ലായിരുന്നു.
  urd-GVR: Lekin Yuās kī hukūmat ke 23weṅ sāl meṅ us ne dekhā ki ab tak Rab ke ghar
    kī darāṛoṅ kī marammat nahīṅ huī.
  suz-BL: तन्‍न योआशमी सासन पवा आ २३ बर्स सम्‍म यो चढ़ेबपुकीम मेको बिग्रेशो मारेइ
    मसेल्‍पदमे बाक्‍त।
  ita-1927: Ma fino al ventesimoterzo anno del re Joas i sacerdoti non aveano ancora
    eseguito i restauri alla casa.
  ckb-ckb: بەڵام لە ساڵی بیست و سێیەمی یۆئاشی پاشا هێشتا کاهینەکان داڕووخاوییەکانی
    پەرستگاکەیان چاک نەکردبووەوە.
  eng-BBE: But in the twenty-third year of King Jehoash, the priests had not made
    good the damaged parts of the house.
  kan-OKCV: ಆದರೆ ಯಾಜಕರು ಅರಸನಾದ ಯೋವಾಷನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತಮೂರನೆಯ ವರ್ಷದವರೆಗೂ ದೇವಾಲಯವನ್ನು
    ದುರಸ್ತಿ ಮಾಡದೆ ಇದ್ದರು.
  tam-2017: ஆனாலும் ராஜாவாகிய யோவாசின் இருபத்துமூன்றாம் வருடம்வரை ஆசாரியர்கள் ஆலயத்தைப்
    பழுதுபார்க்காததால்,
  spa-RV-1909: Pero el año veintitrés del rey Joas, no habían aún reparado los sacerdotes
    las aberturas del templo.
  ron-BTF: Dar a fost astfel, că în anul al douăzeci și treilea al împăratului Ioas,
    preoții nu reparaseră spărturile casei.
  eng-WEBP: But it was so, that in the twenty-third year of King Jehoash the priests
    had not repaired the damage to the house.
  eng-FBV: But by the twenty-third year of the reign of Joash, the priests still had
    not repaired the damage to the Temple.
  nld-1939: Doch in het drie en twintigste regeringsjaar van Joasj hadden de priesters
    de bouwvallige delen van de tempel nog niet hersteld.
  nch-BL: Pero panoc 23 xihuit ipan itequi Joás huan nopa totajtzitzi ayemo teno quicualtalijtoyaj
    ipan itiopa TOTECO.
  vie-1934: Vả, đến năm thứ hai mươi ba đời vua Giô-ách, những thầy tế lễ chưa có
    sửa sang đền thờ.
  hin-CV: मगर यह पाया गया कि राजा योआश के शासन के तेईसवें साल तक पुरोहितों ने भवन
    में मरम्मत का कोई भी काम नहीं किया था.
  spa-BES: Pero en el año veintitrés del rey Joás, los sacerdotes no habían reparado
    las partes dañadas de la casa.
  tdx-tdx: le hendesa’ o mpisoroñeo, songa ondaty boak’ amy nibanabana ama’ey, hamboareñe
    o vaky amy anjombaio, ndra aia’ aia ty aharen­drehañe te vaky.
  tha-KJV: แต่​เมื่อถึงปี​ที่​ยี​่​สิ​บสามแห่งรัชกาลกษั​ตริ​ย์เยโฮอาชปรากฏว่า ปุ​โรหิ​ตม​ิ​ได้​ทำการซ่อมแซมพระนิเวศ
  por-BR-2018: Porém o ano vinte e três do rei Joás, não haviam ainda reparado os
    sacerdotes as aberturas do templo.
  deu-ELO: Und es geschah, im dreiundzwanzigsten Jahre des Königs Joas hatten die
    Priester das Baufällige des Hauses nicht ausgebessert.
  eng-WYC-2018: Soothly the priests repaired not the coverings of the temple, unto
    the three and twentieth year of king Joash. (But the priests did not make any
    repairs to the Temple, unto twenty-third year of King Joash.)
  epo-epo: Sed ĉar ĝis la dudek-tria jaro de la reĝo Jehoaŝ la pastroj ne rebonigis
    la difektojn en la domo,
  uig-PIN: Lekin Yǝⱨoax padixaⱨning sǝltǝnitining yigirmǝ üqinqi yiliƣiqǝ, kaⱨinlar
    ibadǝthanining buzulƣan yǝrlirini tehiqǝ onglimiƣanidi.
  beo-beo: Be Youa:se ea ouligibi ode23 agoane da doaga:loba, gobele salasu dunu ilia
    da bu hame hahamobeba:le, Debolo Diasu da hame hahamoi dialebe ba:i.
  tpi-OTNT: Tasol long sampela yia bihain, em long namba 23 yia bilong em i stap king,
    Joas i lukim ol pris i no bin mekim wanpela samting bilong stretim haus bilong
    Bikpela.
  hau-SA: Amma har zuwa shekara ta ashirin da uku ta mulkin Yowash, firistocin ba
    su yi gyara haikalin ba.
  uig-LAT: Lékin Yehoash padishahning seltenitining yigirme üchinchi yilighiche, kahinlar
    ibadetxanining buzulghan yerlirini téxiche onglimighanidi.
  nde-nde: Kodwa kwaze kwaba ngumnyaka wamatshumi amabili lemithathu wokubusa kwenkosi
    uJowashi, abaphristi babelokhu bengalilungisanga ithempeli.
  ton-ton: Ka ko eni, ʻi hono uofulu ma tolu ʻoe taʻu ʻoe tuʻi ko Soasa naʻe teʻeki
    ke toe langa ʻe he kau taulaʻeiki ʻae ngaahi potu maumau ʻoe fale.
  ces-1613: Stalo se potom léta dvadcátého třetího krále Joasa, když ještě neopravili
    kněží zbořenin chrámových,
  eng-WMB: But it was so, that in the twenty-third year of King Jehoash the priests
    had not repaired the damage to the house.
  tam-TCV: ஆனால் யோவாஸ் அரசேற்று இருபத்தி மூன்று வருடங்களாகியும் ஆலயத்தில் எவ்வித
    திருத்த வேலைகளும் ஆசாரியர்களால் செய்யப்படவில்லை.
  ceb-ULB: Apan sa ika-23 ka tuig sa paghari ni Joas, ang mga pari wala pay napaayo
    sa templo.
  pol-UBG: Lecz jeszcze w dwudziestym trzecim roku króla Jehoasza kapłani nie naprawili
    szkód domu.
  urd-GVU: لیکن یوآس کی حکومت کے 23 ویں سال میں اُس نے دیکھا کہ اب تک رب کے گھر کی
    دراڑوں کی مرمت نہیں ہوئی۔
  deu-1912: Da aber die Priester bis ins dreiundzwanzigste Jahr des Königs Joas nicht
    besserten, was baufällig war am Hause,
  kan-2017: ಯಾಜಕರು ಅರಸನಾದ ಯೆಹೋವಾಷನ ಆಳ್ವಿಕೆಯ ಇಪ್ಪತ್ತಮೂರನೆ ವರ್ಷದವರೆಗೂ ದೇವಾಲಯವನ್ನು ದುರಸ್ತಿ
    ಮಾಡಿರಲಿಲ್ಲ.
  yap-yap: Machane me yan i gaman e rliw’ nge dalip e duw ko gagiyeg rok Joash ma
    ka dawor ri ngongliy fapi prist e yungin ke kireb u langgin fare Tempel.
  hlt-MCSB: Tedae manghai Jehoash a kum kul kum thum a lo duela khosoih rhoek loh
    im puut te biing uh pawh.
  mdy-ETH: ጋዓንቴ ዒዮዓሴ ካኣታዼማፓ ዴንዲ ላማታሚ ሃይሣሳ ሌዖ ሄላንዳኣና ቄኤሳ ጌኤዦ ማኣሮኮ ፑርቴ ቤዞ ፔቴታዖ ኮሼ ባኣዚ
    ባኣሴ፤
  twi-ASANTE: Nanso, ɔhene Yoas dii adeɛ mfeɛ aduonu mmiɛnsa no, na asɔfoɔ no nsiesiee
    Asɔredan no.
  eng-WEBU: But it was so, that in the twenty-third year of King Jehoash the priests
    had not repaired the damage to the house.
  wal-wal: SHin Kawoi Yo7aashi kawotido laatamanne heezzantto laitti gakkanaashin,
    qeeseti GODAA Beeta Maqidasiyaa bottokonibookkona.
  spa-PDDPT: Pero sucedió que el año 23 del rey Joás, los sacerdotes aún no habían
    reparado los daños del Templo.
  gun-gun: Ha'e gui vinte e três ma'etỹ re ma huvixa Joás oĩ teĩ sacerdote kuery nomoatyrõi
    teri oo ivaipaague.
  ilo-ULB: Ngem idi maikaduapulo ket tallo a tawen ni Ari Joas, awan pay pulos ti
    natarimaan dagiti papadi iti templo.
  kpg-kpg: Gei i di madalua maa dolu ngadau o Joash nogo king, digau hai mee dabu
    digi ngalua e haga hoou di Hale Daumaha.
  uig-ARA: لېكىن يەھوئاش پادىشاھنىڭ سەلتەنىتىنىڭ يىگىرمە ئۈچىنچى يىلىغىچە، كاھىنلار
    ئىبادەتخانىنىڭ بۇزۇلغان يەرلىرىنى تېخىچە ئوڭلىمىغانىدى.
  sus-sus: sɛrɛxɛdubɛe xa a rasuxu, a xa rawali yire kanaxie yailanfe ra Alatala xa
    banxi ma.»
  pon-2006: Ahpw erein sounpar rieisek siluh ni mwehin Sohas, samworo ko sohte mwahn
    onesapahl Tehnpaso.
  ksd-ksd: la kaka, ba Ioas i ga ki na king a ura vinun ma a utul a kilala, ra umana
    tena tinabar pa dia ga mal pa boko ra umana tarada ta ra pal i gomgom.
  tur-YTC: Ancak öyle oldu ki, Kral Yehoaş'ın yirmi üçüncü yılında kâhinler evin hasarını
    onarmamışlardı.
  grc-BRENT: λαβέτωσαν ἑαυτοῖς οἱ ἱερεῖς, ἀνὴρ ἀπὸ τῆς πράσεως αὐτοῦ, καὶ αὐτοὶ κρατήσουσι
    τὸ βεδὲκ τοῦ οἴκου εἰς πάντα οὗ ἐὰν εὑρεθῇ ἐκεῖ βεδέκ.
  ind-AYT: Namun, pada tahun ke-23 pemerintahan Raja Yoas, para imam belum memperbaiki
    kerusakan di Bait itu.
  nya-nya: Koma pofika chaka cha 23 cha ufumu wa Yowasi, ansembewo anali asanakonze
    nyumbayo.
  hrv-hrv: neka svećenici uzimaju svaki od svoga znanca i oni neka tim poprave Dom
    gdje god se nađe koje oštećenje.”
  mps-mps: Tiali goli, me badu nosali kibu bede, agai te king bidi bidibadi, agai
    e tama kibu be bidali, te 23 kibu be bidali, te Joasgo suali, ma te pris bage
    augwaligo te sę me deli ebe, te Genuai Bidigo tempel be dodolobeo.
  tpi-tpi: Tasol long sampela yia bihain, em long namba 23 yia bilong em i stap king,
    Joas i lukim ol pris i no bin mekim wanpela samting bilong stretim haus bilong
    Bikpela.
  dan-1931: Men i Kong Joas' tre og tyvende Regeringsår havde Præsterne endnu ikke
    istandsat de brøstfældige Steder på Templet.
  vie-OVCB: Nhưng, cho đến năm thứ hai mươi ba, đời Giô-ách, các thầy tế lễ vẫn chưa
    xúc tiến việc sửa chữa Đền Thờ.
  guj-2017: પણ યોઆશ રાજાના ત્રેવીસમા વર્ષ સુધી યાજકોએ ઘરમાં કંઈ સમારકામ કરાવ્યું નહિ.
  pon-2006A: Ahpw erein sounpar rieisek siluh ni mwehin Sohas, samworo ko sohte mwahn
    onesapahl Tehnpaso.
  por-BRBSL: Mas foi assim, que no vigésimo terceiro ano do rei Jehoash os padres
    não haviam reparado os danos da casa.
  cth-cth: Hatei siangpahrang Jehoash teh kum 23 touh a bawi nakunghai vaihmanaw ni
    bawkim ka rawk e naw heh pathoup kalawn awh hoeh.
  twi-twi: Nanso ɔhene Yoas dii ade mfe aduonu abiɛsa no, na asɔfo no nsiesie Asɔredan
    no.
  hlt-hlt: Tedae manghai Jehoash a kum kul kum thum a lo duela khosoih rhoek loh im
    puut te biing uh pawh.
  tbz-SIM: Di níí ì cɔutɛ́ ikuɔ́ nìùtì bɑ́ wè ò yɛ̃́ bɛ̀ɛ̀ nìtìbɛ̀, kɛ̀ dí túótɛ́
    dɛ kó idíítí kɛ́tũntɛnɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀ dɛ̀ɛ̀ cɑ̀kɛ.
  msy-2020: Ezɨ azenir mabar gɨn, kar Joasɨn namba 23plan azenibar an atrivimɨn iti,
    egha an ofa gamir gumazibar garima, me Ikiavɨra Itir Godɨn Dɨpenim akɨrasa bizitam
    gamir puvatɨ.
  dop-dop: '@see-verse:2KI.012.005'
  azb-azb: Ancaq padşah Yoaşın padşahlığının iyirmi üçüncü ilində kahinlər hələ məbədin
    uçuqlarını təmir etməmişdilər.
  eng-DBY: And it was [so that] in the twenty-third year of king Jehoash, the priests
    had not repaired the breaches of the house.
  hin-2017: तो भी याजकों ने भवन में जो टूटा फूटा था, उसे योआश राजा के राज्य के तेईसवें
    वर्ष तक नहीं सुधारा था।
  wol-KYG: na ko sarxalkat bu nekk nangoo ci seen loxoy xame, ngir ñu liggéeye ko
    kër Yàlla gi, fépp fu fi laaj ñu defaraat ko.»
  eng-YLT: And it cometh to pass, in the twenty and third year of king Jehoash, the
    priests have not strengthened the breach of the house,
  eng-WYC-2017: Soothly the priests repaired not the coverings of the temple, unto
    the three and twentieth year of king Joash.
  eng-WMBB: But it was so, that in the twenty-third year of King Jehoash the priests
    had not repaired the damage to the house.
  urd-GVH: लेकिन युआस की हुकूमत के 23वें साल में उसने देखा कि अब तक रब के घर की दराड़ों
    की मरम्मत नहीं हुई।
  rug-rug: Ba koasa vina hiokona ṉeta vuahenina sa binaṉara te Zoasi si loke tinavete
    si tavetia rina hiama koasa Zelepade.
  gaz-gaz: Garuu bara Yooʼaash Mootichaa keessa waggaa digdamii sadaffaatti luboonni
    sun amma illee mana qulqullummaa sana hin haaromsine ture.
  fra-LSG: Mais il arriva que, la vingt-troisième année du roi Joas, les sacrificateurs
    n’avaient point réparé ce qui était à réparer à la maison.
  gnn-gnn: '@see-verse:2KI.012.005'
  yal-yal: Saraxaraline xa e seene rasuxu, ɛ yi e findi Ala Batu Banxini tɔn seen
    na, dɛnaxan yo nɛma kalaxi.”
  haw-1868: A i ka makahiki iwakaluakumamakolu o Iehoasa, aole i hoopaa na kahuna
    i na wahi naha o ka hale.
  arb-NAV: وَلَكِنَّ الْهَيْكَلَ ظَلَّ مِنْ غَيْرِ تَرْمِيمٍ أَوْ إِصْلاحٍ حَتَّى
    الْعَامِ الثَّالِثِ وَالْعِشْرِينَ مِنْ حُكْمِ يَهُوآشَ.
  ewe-ewe: Ke le eƒe fiaɖuɖu ƒe ƒe blaeve-vɔ-etɔ̃lia me la, nunɔlawo medzra gbedoxɔ
    la ɖo o.
  eng-LEE: (12:7) But it happened, that in the three and twentieth year of king Jehoash
    the priests had not repaired the breaches of the house.
  asm-FB: কিন্তু যোৱাচ ৰজাৰ ৰাজত্বৰ তেইশ বছৰৰ সময়ত দেখা গ’ল পুৰোহিতসকলে মন্দিৰ মেৰামতিৰ
    একো কামেই কৰা নাছিল।
  sus-A: سّرّشّدُبّيٍ شَ عَ رَ سُشُ، عَ شَ رَوَلِ يِرٍ كَنَشِيٍ يَءِلَنقٍ رَ عَلَتَلَ
    شَ بَنشِ مَ.»
  fra-SBL: Mais il arriva qu'en la vingt-troisième année du roi Joas, les prêtres
    n'avaient pas réparé les dégâts de la maison.
  hbo-hbo: יִקְח֤וּ לָהֶם֙ הַכֹּ֣הֲנִ֔ים אִ֖ישׁ מֵאֵ֣ת מַכָּרֹ֑ו וְהֵ֗ם יְחַזְּקוּ֙
    אֶת־בֶּ֣דֶק הַבַּ֔יִת לְכֹ֛ל אֲשֶׁר־יִמָּצֵ֥א שָׁ֖ם בָּֽדֶק׃ פ
  piu-2006: '@see-verse:2KI.012.005'
  kik-kik: Na rĩrĩ, o na gũkinyĩria mwaka-inĩ wa mĩrongo ĩĩrĩ na ĩtatũ wa Mũthamaki
    Joashu, athĩnjĩri-Ngai magĩkorwo matiacookereirie hekarũ.
  omb-omb: Nge lo higao ngavulu gairue domwagi gaitolu noi Joas tavohe mo ratahigi
    a tangaloi toretore ngerehi hateve rau vei vurugegi na gineu ngerehi rau esi lo
    tantano gogona.
  fra-NCL: que les prêtres le prennent, chacun des gens de sa connaissance, et qu’ils
    réparent les brèches de la maison, partout où l’on en trouvera. »
  cek-AK: Toe Jehoash siangpahrang ah ohhaih saning pumphae, thumto karoek to, qaimanawk
    mah kamro tempul to pakhraih o ai.
  cuk-cuk: Joás birga-durgwen-gakapaagus (23) negsemaidgine, dule-irwa-Bab-Dummadse-gormalad
    amba Bab-Jehováʼse-goled-neg nudaksurmarsoggu,
  uig-CYR: Лекин Йәһоаш падишаниң сәлтәнитиниң жигирмә үчинчи жилиғичә, каһинлар ибадәтханиниң
    бузулған йәрлирини техичә оңлимиған еди.
  tel-2017: అయితే యోవాషు పరిపాలనలో 23 వ సంవత్సరం దాకా యాజకులు మందిరం మరమ్మత్తులను
    చేపట్టనే లేదు.
  hat-BSA: Men li vin rive ke nan venn-twazan pouvwa a Wa Joas la, prèt yo pa t ankò
    repare donmaj kay la.
  kos-kos: Tusruktu ke yac aklongoul tolu ke pacl in leum lal Joash, mwet tol ah soenna
    orala kutu orekma in akwoyela acn musalla ke Tempul.
  hbo-WLC: יִקְח֤וּ לָהֶם֙ הַכֹּ֣הֲנִ֔ים אִ֖ישׁ מֵאֵ֣ת מַכָּר֑וֹ וְהֵ֗ם יְחַזְּקוּ֙
    אֶת־בֶּ֣דֶק הַבַּ֔יִת לְכֹ֛ל אֲשֶׁר־יִמָּצֵ֥א שָׁ֖ם בָּֽדֶק׃ פ
  ibo-ibo: Ma nʼafọ nke iri abụọ na atọ nke ọchịchị eze Joash, ọ chọpụtara na ndị
    nchụaja ahụ emezibeghị ihe mebiri nʼụlọnsọ.
  ory-ory: ମାତ୍ର ଯୋୟାଶ୍‍ ରାଜାଙ୍କ ରାଜତ୍ଵର ତେଇଶ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ଯାଜକମାନେ ଗୃହର ଭଗ୍ନସ୍ଥାନମାନ
    ପୁନଃନିର୍ମାଣ କରି ନ ଥିଲେ।
  chk-chk: Nge seni ewe fansoun tori rüe me ülüngatin ierin mwün ewe king Joas, ekewe
    souasor resamwo försefäli och mine a tala me won ewe imwenfel.
  rop-rop: Bat wen imbin det namba 23 yiya wen Jowesh bin jidan king, ola serramonimen
    stil nomo bin fiksimap enijing langa det Serramoni Pleis.
  ukr-1871: У двайцять третьому ж роцї царя Йоаса сьвященники нїчого ще не поправили,
    що в храму попсувалось.
  deu-1951: Als aber die Priester im dreiundzwanzigsten Jahre des Königs Joas nicht
    ausgebessert hatten, was am Hause baufällig war,
  eng-JPS: (12-7) But it was so, that in the three and twentieth year of king Jehoash
    the priests had not repaired the breaches of the house.
  srp-1865: Ali do godine dvadeset treæe carovanja Joasova sveštenici još ne opraviše
    što bijaše trošno u domu.
  lug-lug: Naye oluvannyuma lw’emyaka amakumi abiri mu esatu egy’obufuzi bwa kabaka
    Yekoyaasi, bakabona ne baba nga tebannaddaabiriza yeekaalu.
  heb-heb: ויהי בשנת עשרים ושלש שנה למלך יהואש לא חזקו הכהנים את בדק הבית׃
  ben-IRV: কিন্তু যিহোয়াশ রাজার তেইশ বছর পর্যন্ত যাজকেরা সেই গৃহের ভাঙ্গা জায়গাগুলি
    মেরামত করেন নি।
  pan-pan: ਪਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਯਹੋਆਸ਼ ਦੇ ਰਾਜ ਦੇ ਤੇਈਵੇਂ ਸਾਲ ਤੱਕ ਜਾਜਕਾਂ ਨੇ ਭਵਨ ਦੀ ਟੁੱਟ-ਫੁੱਟ
    ਦੀ ਮੁਰੰਮਤ ਨਾ ਕੀਤੀ।
  mya-JVB: သို့သော်လည်း ယောရှ မင်းကြီး နန်းစံနှစ်ဆယ် သုံး နှစ် တွင်၊ ယဇ် ပုရောဟိတ်တို့သည်
    ဗိမာန်တော် ပြိုပျက် ရာတို့ကို မ ပြုပြင် ကြသေး
  tbg-tbg: Joaasiva minti tivakero variqiro viro 23 ihiara avuhainaava vau entara
    tavomanta vika Kotira Naavu qoraiqura kia avuqavu iraiti, kia vi kaiqara varora.
  hmo-hmo: To king Ioasa ena lohia lagani namba 23 lalonai, hahelagaia taudia ese
    Dubu Helaga hanamoa gaukara ta idia do karaia lasi.
  urd-urd: लेकिन यहूआस के तेईसवें साल तक काहिनों ने हैकल की दरारों की मरम्मत न की।
  rus-SYN: Но как до двадцать третьего года царя Иоаса священники не исправляли повреждений
    в храме,
  bqc-SIM: Sa'onaↄ lí ↄ̃api si ↄsinaↄwa, wi Dii kpɛ́ guyaaaↄ kɛkɛò.
  tcz-CHONGTHU: Ahinlah Joash vaipohna kum somni le thum channa geijin jong thempuhon
    houin semphatna natoh ima anapan polaiyun ahi.
  mar-mar: पण योवाश राजाच्या तेविसाव्या वर्षीही याजकांनी मंदिराची दुरुस्ती केली नाही.
  qub-qub: Chaypitaga Joás ray caycaran ishcay chunca quimsan (23) watana. Ichanga
    cüracuna manaraj allchachisharächu caran Diospa Templunta.
  bqp-bqp: Akũ Yoasi kí blè ari wɛ̃̀ baro awɛɛ'aakↄ̃, ama sa'orinↄ dí Dikiri ↄn gu
    kũ à yàkanↄ kɛkɛro,
  hat-hat: Men, Joas te gen tan ap mache sou venntwazan depi li te wa, prèt yo pa
    t' fè ankenn reparasyon nan Tanp Seyè a.
  eng-BSB: By the twenty-third year of the reign of Joash, however, the priests had
    not yet repaired the damage to the temple.
  eng-WEBPB: But it was so, that in the twenty-third year of King Jehoash the priests
    had not repaired the damage to the house.
  kbq-kbq: Hianagi pristi vahe'mo'za Ra Anumzamofo mono noma havizama hiana eri fatgo
    osu'za mani'nageno eno Joasi'ma kinima manino egeno 23ma hia kafure ehanati'ne.
  nhe-BL: Pero panoc 23 xihuitl ipan itequi Joás huan nopa totajtzitzi aya quicualtlalijtoyaj
    tleno ipan itiopa TOTECO.
  bus-bus: Ben Yoasi kí blè ai wɛ̃̀ baro awɛɛ'aagↄ̃, mↄde sa'orinↄↄ e Dii ua guu kɛ̀
    yàkanↄ kɛkɛro,
  gub-BL: Zoaz tuwihawete romo heko mehe 23 haw kwarahy rehe xaxeto nuzapo pixik kwaw
    ni pitài tàpuzuhu iapo katu haw a'e wà rihi.
  eng-DRA: Now till the three and twentieth year of king Joas, the priests did not
    make the repairs of the temple.
