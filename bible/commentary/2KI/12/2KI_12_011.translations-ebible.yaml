verse: 2KI.012.011
translations:
  mal-C: തുക തിട്ടപ്പെടുത്തിക്കഴിയുമ്പോൾ അവർ അത് ദൈവാലയത്തിന്റെ പണികൾക്ക് മേൽനോട്ടം
    വഹിക്കാൻ നിയമിക്കപ്പെട്ടിരുന്ന ആളുകളെ ഏൽപ്പിച്ചിരുന്നു. ആ പണംകൊണ്ട് അവർ യഹോവയുടെ
    ആലയത്തിന്റെ പണികൾ ചെയ്തിരുന്ന തൊഴിലാളികൾക്കു കൂലി കൊടുത്തിരുന്നു—ആശാരിമാർക്കും
    ശില്പികൾക്കും
  deu-TKW: Sobald sie dann merkten, daß viel Geld in der Lade war, kam der Schreiber
    des Königs und der Hohepriester herauf, und sie banden das Geld, das sich im Tempel
    Jahwes vorfand, zusammen und zählten es.
  lin-lin: Tango nyonso bazalaki komona ete mbongo ekomi ebele kati na sanduku, mokomi
    mikanda ya mokonzi elongo na mokonzi ya Banganga-Nzambe bazalaki koya kotanga
    mbongo oyo bato bazalaki komema na Tempelo ya Yawe ; bongo bazalaki kotia yango
    na basaki.
  eng-LSV: and have given the weighed money into the hands of those doing the work,
    those inspecting the house of YHWH, and they bring it out to those working in
    the wood, and to builders who are working in the house of YHWH,
  eng-GNV: And they gaue the money made readie into the handes of them, that vndertooke
    the worke, and that had the ouersight of the house of the Lord; and they payed
    it out to the carpenters and builders that wrought vpon the house of the Lord,
  eng-WEBSTER: 'And they gave the money, being counted, into the hands of them that
    did the work, that had the oversight of the house of the LORD: and they laid it
    out to the carpenters and builders, that wrought upon the house of the LORD,'
  nhw-BL: Huan teipa quinmacayayaj nopa tlayacanca tlanahuatiani catli quitlachiliyayaj
    inintequi huan quintlaxtlahuiyayaj
  swh-ONEN: 'Wakiisha kuthibitisha kiasi cha hizo fedha, waliwapa watu walioteuliwa
    kusimamia kazi katika Hekalu. Kwa fedha hizo, wakawalipa wale watu waliofanya
    kazi katika Hekalu la Bwana: yaani, maseremala na wajenzi,'
  bba-bba: Bɑ̀ n wɑ ɡobi yi, yi dɑbiɑ kpɑkoro te sɔɔ, yerɑ bɑ rɑ sunɔn tire yoro kɑ
    yɑ̃ku kowo tɔnwero sokusie bu yi ɡurɑ bu ɡɑri.
  eng-KJVCPB: 'And they gave the money, being told, into the hands of them that did
    the work, that had the oversight of the house of the Lord: and they laid it out
    to the carpenters and builders, that wrought upon the house of the Lord,'
  luo-luo: Ka pesago ne osengʼe kwan-gi, ne gimiyogi nyipeche mane ochungʼ ne tich
    loso hekalu. Kanyo bende ema ne gigoloe pesa ma ichulo joma tiyo ei hekalu mar
    Jehova Nyasaye ma gin jogo randa, jogedo kod jopa kite.
  meu-meu: Bena e hahetoho monidia na Iehova ena dubu ḡaukaradia e ita tao taudia
    e henidia; bena idia ese kamuta taudia bona ruma-hagini taudia Iehova ena dubu
    e ḡaukaralaiava na e henidia,
  npi-ULB: तिनीहरूले उक्त रकम हिसाब गरेपछि परमप्रभुको मन्दिरको रेखदेख गर्नेहरूका हातमा
    दिन्थे । तिनीहरूले परमप्रभुको मन्दिरमा काम गर्ने सिकर्मीहरू र निर्माणकर्ताहरू
  yor-yor: Nígbà tí wọ́n bá ti pinnu iye rẹ̀, wọn a kó owó náà fún àwọn tí a ti yàn
    láti bojútó iṣẹ́ náà lórí ilé tí a kọ́ fún Olúwa. Pẹ̀lú u rẹ̀, wọ́n sọ fún àwọn
    tí ó ń ṣiṣẹ́ lórí ilé tí a kọ́ fún Olúwa; àwọn gbẹ́nàgbẹ́nà àti àwọn olùkọ́lé.
  pes-OPCB: و به ناظران ساختمانی خانهٔ خداوند تحویل می‌دادند تا با آن پول اجرت نجارها،
    بناها، معمارها، سنگتراشها و خریداران چوب و سنگ را بپردازند و مصالح ساختمانی را
    که برای تعمیر خانهٔ خداوند لازم بود، خریداری نمایند.
  tgl-ULB: Ibinigay nila ang salaping tinimbang sa mga kamay ng mga kalalakihang nangalaga
    sa templo ni Yahweh. Ibinayad nila ito sa mga karpentero at mga manggagawa na
    nagtatrabaho sa templo ni Yahweh,
  hui-hui: Ani daga lai howa libugua muni siliba uruni Anduane Homogonaga anda biagoha
    gobaha mo koha bigi bini wiaru arema bilo haru haga agali hearuhondo mo migi biaga
    wini. Ani miyagola haru haga agali biarume kabeanda biabe biaga hearubi
  mya-mya: သူ​တို့​သည်​အ​လေး​ချိန်​အ​တိ​အ​ကျ​ကို မှတ်​သား​ထား​ပြီး​လျှင် ငွေ​ကို​ဗိ​မာန်​တော်
    ပြင်​ဆင်​မှု​လုပ်​ငန်း​ကြီး​ကြပ်​သူ​တို့​၏​လက် သို့​ပေး​အပ်​ကြ​၏။ ကြီး​ကြပ်​သူ​တို့​သည်
    ထို​ငွေ​ကို​လက်​သ​မား၊-
  bod-N: དངུལ་དེ་རྣམས་སྲང་ལ་བཏེགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བསྐྱར་བཞེངས་བྱེད་མཁན་ཚོའི་ལས་དཔོན་གྱི་ལག་ཏུ་སྤྲད་པ་དང་།
    དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཤིང་བཟོ་དང་རྩིག་བཟོ་དང་།
  sna-sna: Vaiti kana vaona kuti yava marii, vaizoipa kuvarume vakanga vagadzwa kuti
    vave vatariri vebasa retemberi. Mari iyi yaizoripira vakanga vachishanda patemberi
    yaJehovha, vavezi navavaki,
  spa-BLM: Dieron el dinero que se había pesado en manos de los que hacían la obra,
    que tenían la supervisión de la casa de Yahvé; y lo pagaron a los carpinteros
    y a los constructores que trabajaban en la casa de Yahvé,
  cac-cac: Ayic slajvi sb'isan q'uen chi' eb' vin̈, syac'an q'uen eb' vin̈ d'a eb'
    vin̈ ayoch yilumaloc munlajel tas tz'aj sb'oxi templo chi', yic stupchaj eb' vin̈
    sn̈ican te te', eb' vin̈ tz'ilan sb'o munlajel chi',
  swh-ULB: Wakawapa pesa ambayo ilikuwa imepimwa kwenye mikono ya watu ambao waliokuwa
    wanatunza nyumba ya Yahwe. Wakawalipa mafundi seremala na wajenzi ambao walikuwa
    wemefanya kazi kwenye nyumba ya Yahwe,
  bel-bel: і аддавалі палічанае срэбра ў рукі майстрам, якія вялі работы і былі прыстаўлены
    да дома Гасподняга, а яны трацілі яго на цесьляроў і будаўнікоў, якія працавалі
    ў доме Гасподнім,
  deu-ELBBK: Und es geschah, wenn sie sahen, dass viel Geld in der Lade war, so kamen
    der Schreiber des Königs und der Hohepriester herauf, und sie banden das Geld,
    das sich im Haus des HERRN vorfand, zusammen und zählten es.
  mbb-OT: Ne ibeǥey zan haazà is selapì diyà te menge etew he edumala te kebpurung
    duen te valey te Nengazen su wey zan mekevayad duen te ebpemenerebahu he menge
    etew he ebpurung duen te valey te Nengazen wey te menge verengbeng din. Is duma
    he selapì, ibpemasa zan te menge kayu wey menge vatu he vinesbasan en he egkinehenglanen
    te kebpurungi zuen te valey te Nengazen. Ne ebeyazan dan daan is duma pa he gelestuwan
    te kebpurung duen te valey.
  mal-2015: അവർ ദ്രവ്യം യഹോവയുടെ ആലയത്തിന്റെ പണി നടത്തുന്ന വിചാരകന്മാരുടെ പക്കൽ തൂക്കിക്കൊടുക്കും;
    അവർ അതു യഹോവയുടെ ആലയത്തിൽ പണിചെയ്യുന്ന ആശാരിമാർക്കും ശില്പികൾക്കും
  rmc-rmc: Sar imar dikhenas, hoj e truhlica hiňi pherdžarďi le lovenca, avelas le
    kraľiskro pisaris le bare rašaha a čhivenas andral e truhlica avri o love, zgenenas
    len a thovenas len andre gone.
  pes-OPV: و نقره‌ای را که حساب آن داده می‌شد، به‌دست کارگذارانی که برخانه خداوند
    گماشته بودند، می‌سپردند. و ایشان آن را به نجاران و بنایان که در خانه خداوند کارمی
    کردند، صرف می‌نمودند،
  ron-1924: Ынкрединцау арӂинтул кынтэрит ын мыниле челор ынсэрчинаць ку фачеря лукрэрилор
    ла Каса Домнулуй. Ши дэдяу арӂинтул ачеста тесларилор ши лукрэторилор каре лукрау
    ын Каса Домнулуй,
  ben-OBCV: মেরামতিতে কত খরচ হবে তা স্থির হয়ে যাওয়ার পর তারা সেই পরিমাণ অর্থ মন্দিরের
    কাজ দেখাশোনার দায়িত্বে থাকা লোকদের হাতে তুলে দিতেন। সেই অর্থ দিয়ে তারা সদাপ্রভুর
    মন্দিরে যারা কাজ করত, অর্থাৎ ছুতোর ও ঠিকাদার,
  som-som: Oo lacagtii la miisaamay ayay u dhiibeen kuwii shuqulka sameeyey, kuwaas
    oo guriga Rabbiga u talin jiray; oo waxay siiyeen nijaarradii iyo waxdhisayaashii
    ka shaqeeyey gurigii Rabbiga,
  lat-VUC: 'et dabant eam juxta numerum atque mensuram in manu eorum qui præerant
    cæmentariis domus Domini: qui impendebant eam in fabris lignorum et in cæmentariis,
    iis qui operabantur in domo Domini,'
  eng-ASVBT: 'And they gave the money that was weighed out into the hands of them
    that did the work, that had the oversight of the house of Jehovah: and they paid
    it out to the carpenters and the builders, that wrought upon the house of Jehovah,'
  ita-1885: Poi davano que' danari contati in mano a coloro che aveano la cura del
    lavoro, ch'erano costituiti sopra la Casa del Signore; ed essi li spendevano in
    legnaiuoli e fabbricatori, che lavoravano nella Casa del Signore;
  eng-LXXUP: And it came to pass, when they saw that there was much money in the chest,
    that the king’s scribe and the high priest went up, and they tied up and counted
    the money that was found in the house of the Lord.
  eng-ULB: They gave the money that was weighed out into the hands of men who took
    care of the temple of Yahweh. They paid it out to the carpenters and the builders
    who worked on the temple of Yahweh,
  spa-VBL: 'Luego pesaban el dinero y lo entregaban a los supervisores de la obra
    del Templo del Señor. Ellos pagaban a los que hacían la obra: los carpinteros,
    los constructores, los'
  fra-_FOB: Et ils remettaient cet argent bien compté entre les mains de ceux qui
    faisaient l'ouvrage, dont ils avaient la surveillance dans la maison de l'Éternel,
    lesquels payaient les charpentiers et les architectes qui travaillaient à la maison
    de l'Éternel,
  mal-mal: അവർ പണം യഹോവയുടെ ആലയത്തിന്റെ പണി നടത്തുന്ന മേൽവിചാരകന്മാരുടെ പക്കൽ തൂക്കിക്കൊടുക്കും;
    അവർ അത് യഹോവയുടെ ആലയത്തിൽ പണിചെയ്യുന്ന ആശാരിമാർക്കും ശില്പികൾക്കും
  urd-GVR: Phir yih gine hue paise un ṭhekedāroṅ ko die jāte jin ke sapurd Rab ke
    ghar kī marammat kā kām kiyā gayā thā. In paisoṅ se wuh marammat karne wāle kārīgaroṅ
    kī ujrat adā karte the. In meṅ baṛhaī, imārat par kām karne wāle,
  suz-BL: मिनु मेकोपुकीम मेको हिक्‍गमे नोले, मेको परमप्रभु यावे आ खिंम गेय पाइब आन
    कली कोव़ब मुर कली गेबाक्‍मा बाक्‍त। मिनु मेकोपुकीम मेको रे परमप्रभु यावे आ खिं
    सेल्‍ब आन कली गेबाक्‍मा बाक्‍त। मेकोपुकीम मेको क्‍येट शी के गेय पाइब नु सेल्‍ब
    आन कली गेबाक्‍मा बाक्‍त।
  ita-1927: Poi rimettevano il danaro così pesato nelle mani dei direttori preposti
    ai lavori della casa dell’Eterno, i quali ne pagavano i legnaiuoli e i costruttori
    che lavoravano alla casa dell’Eterno,
  ckb-ckb: 'ئینجا زیوە ژمێردراوەکەیان دایە دەست ئەوانەی بە کارەکە هەڵدەستان، سەرپەرشتیارانی
    پەرستگای یەزدان، ئەوانیش خەرجیان کرد بۆ ئەوانەی لە پەرستگای یەزدان کاریان دەکرد:
    دارتاش، بیناساز،'
  eng-BBE: And the money which was measured out they gave regularly to those who were
    responsible for overseeing the work, and these gave it in payment to the woodworkers
    and the builders who were working on the house of the Lord,
  kan-OKCV: ಅವರು ಎಣಿಸಿದ ಹಣವನ್ನು ಯೆಹೋವ ದೇವರ ಆಲಯದ ಕೆಲಸಕ್ಕೆ ನೇಮಕಗೊಂಡ ಮೇಲ್ವಿಚಾರಕರ ಕೈಯಲ್ಲಿ
    ಅದನ್ನು ಒಪ್ಪಿಸಿದರು. ಅದರೊಂದಿಗೆ, ಅವರು ಯೆಹೋವ ದೇವರ ದೇವಸ್ಥಾನದಲ್ಲಿ ಕೆಲಸ ಮಾಡುವ ಬಡಗಿ, ಶಿಲ್ಪಿ,
  tam-2017: எண்ணின பணத்தைக் யெகோவாவுடைய ஆலயத்திலே கண்காணிப்பாளர்களின் கையிலே கொடுப்பார்கள்;
    அதை அவர்கள் யெகோவாவுடைய ஆலயத்தைப் பழுதுபார்க்கிற தச்சருக்கும், சிற்பிகளுக்கும்,
  spa-RV-1909: Y daban el dinero suficiente en mano de los que hacían la obra, y de
    los que tenían el cargo de la casa de Jehová; y ellos lo expendían en pagar los
    carpinteros y maestros que reparaban la casa de Jehová,
  ron-BTF: Și dădeau banii, cântăriți fiind, în mâinile acelora care făceau lucrarea,
    care aveau supravegherea casei DOMNULUI; și ei îi împărțeau tâmplarilor și constructorilor
    care lucrau la casa DOMNULUI,
  eng-WEBP: They gave the money that was weighed out into the hands of those who did
    the work, who had the oversight of the LORD’s house; and they paid it out to the
    carpenters and the builders who worked on the LORD’s house,
  eng-FBV: Then they weighed out the money and gave it to the supervisors of the work
    on the Lord's Temple. They paid the ones doing the work—the carpenters, builders,
  nld-1939: En als zij het hadden afgewogen, stelden zij het ter hand aan de opzichters
    der werklieden, die met het toezicht over de tempel belast waren. Dezen betaalden
    het uit aan de timmerlieden, de bouwmeesters, de steenhouwers en de bouwlieden,
    die aan de tempel van Jahweh werkten;
  nch-BL: Huan teipa quinmacayayaj nopa tayacanca tanahuatiani cati quitachiliyayaj
    inintequi huan quintaxtahuiyayaj
  vie-1934: Đoạn, hai người giao bạc đã đếm đó vào tay những đốc công lo coi sóc cuộc
    sửa sang đền thờ của Đức Giê-hô-va. Những người ấy trả tiền cho thợ mộc và thợ
    xây,
  hin-CV: मुद्राओं की गिनती के बाद उन्हें तौला जाता था और यह उन शिल्पियों को दे दी
    जाती थी, जो वस्तुतः याहवेह के भवन के अधिकारी थे; ये ही याहवेह के भवन के सुधार
    का काम कर रहे बढ़ई और राजमिस्त्रियों को भुगतान किया करते थे.
  spa-BES: Y el dinero que se midió se les dio regularmente a los responsables de
    supervisar el trabajo, y éstos se lo dieron a los obreros de la madera y a los
    constructores que trabajaban en la casa del Señor.
  tdx-tdx: Ie zoe’ iereo te maro ty drala am-po’ i vata añ’ anjomba’ Iehovày, le nionjomb’eo
    ty mpitan-tsokim-panjaka naho ty mpisorom-bey nañiake i volay, vaho nandrohy aze
    an-kòntrañe ao.
  tha-KJV: แล​้วเขาจะมอบเงิ​นที​่ชั่งออกแล้​วน​ั้นใส่มือของคนงานผู้​ดู​แลพระนิเวศของพระเยโฮวาห์
    แล​้วเขาจะจ่ายต่อให้​แก่​ช่างไม้​และช่างก่อสร้าง ผู้​ทำงานพระนิเวศของพระเยโฮวาห์
  por-BR-2018: E davam o dinheiro suficiente em mão dos que faziam a obra, e dos que
    tinham o cargo da casa do SENHOR; e eles o gastavam em pagar os carpinteiros e
    mestres que reparavam a casa do SENHOR,
  deu-ELO: Und sie gaben das abgewogene Geld in die Hände derer, welche das Werk betrieben,
    die über das Haus Jehovas bestellt waren; und diese gaben es aus an die Zimmerleute
    und an die Bauleute, welche am Hause Jehovas arbeiteten,
  eng-WYC-2018: And they gave it by number and measure in(to) the hand of them, that
    were sovereigns to the masons of the house of the Lord, the which gave it in carpenters,
    and in these masons, that wrought in the house of the Lord, and made the coverings,
    (And then they gave it in number and measure into the hands of those, who were
    the foremen of the masons for the House of the Lord, who then gave it to the carpenters,
    and the masons, who worked at the House of the Lord, and made the repairs,)
  epo-epo: Kaj ili donadis la kalkulitan monon en la manojn de la oficistoj laborgvidantoj
    en la domo de la Eternulo; kaj ĉi tiuj elspezadis ĝin por la ĉarpentistoj kaj
    konstruistoj, kiuj laboris en la domo de la Eternulo,
  uig-PIN: Andin ular Pǝrwǝrdigarning ɵyini ongxaydiƣan ix baxliriƣa ɵlqǝp-ⱨesablap
    berǝtti. Ular bolsa uni Pǝrwǝrdigarning ɵyini ongxaydiƣan yaƣaqqi bilǝn tamqilar,
  beo-beo: '-'
  tpi-OTNT: Ol i kaunim pinis, orait ol i save givim long ol man i bosim wok bilong
    stretim haus bilong Bikpela. Na ol dispela man i save baim ol kamda
  hau-SA: Sa’ad da suka ga kuɗin ya yi yawa, sai su ba wa waɗanda aka zaɓa su lura
    da aikin haikalin. Da shi suka biya waɗanda suka yi aiki a haikalin Ubangiji,
    su kafintoci, da magina,
  uig-LAT: Andin ular Perwerdigarning öyini ongshaydighan ish bashlirigha ölchep-hésablap
    béretti. Ular bolsa uni Perwerdigarning öyini ongshaydighan yaghachchi bilen tamchilar,
  nde-nde: Kwakusithi imali isibaliwe kukhitshwe eyokubhadala ababekhethelwe ukukhangela
    umsebenzi ethempelini. Ngaleyomali babhadala labo ababesebenza ethempelini likaThixo,
    ababazi kanye labakhi
  ton-ton: 'Pea naʻa nau foaki ʻae paʻanga, ka kuo ʻosi hono lau, ki he nima ʻokinautolu
    naʻe fai ʻae ngāue, ʻakinautolu naʻe pule ki he fale ʻo Sihova: pea naʻa nau totongi
    ʻaki ia ki he kau tufunga mo e kau langa fale ʻaia naʻe ngāue ki he fale ʻo Sihova,'
  ces-1613: Odkudž vydávali peníze hotové v ruce řemeslníků postavených nad dílem
    domu Hospodinova, a ti obraceli je na tesaře a dělníky, kteříž opravovali dům
    Hospodinův,
  eng-WMB: They gave the money that was weighed out into the hands of those who did
    the work, who had the oversight of the LORD’s house; and they paid it out to the
    carpenters and the builders who worked on the LORD’s house,
  tam-TCV: இந்தத் தொகை எண்ணி முடிந்ததும் ஆலயப் பணிசெய்ய நியமிக்கப்பட்ட மேற்பார்வையாளரிடம்
    ஒப்படைக்கப்பட்டது. அவர்கள் அதை யெகோவாவின் ஆலய வேலைசெய்யும் தச்சுவேலை செய்வோருக்கும்,
    கட்டிடவேலை செய்வோருக்கும்,
  ceb-ULB: Gihatag nila ang salapi nga naihap na ngadto sa mga kamot sa mga tawo nga
    nag-atiman sa templo ni Yahweh. Gisuhol nila kini ngadto sa mga panday ug sa mga
    magtutukod nga nagtrabaho didto sa templo ni Yahweh,
  pol-UBG: I odważone pieniądze dawali do rąk kierowników robót, przełożonych nad
    domem PANA. Ci zaś wydawali je na cieśli i budowniczych, którzy naprawiali dom
    PANA;
  urd-GVU: پھر یہ گنے ہوئے پیسے اُن ٹھیکے داروں کو دیئے جاتے جن کے سپرد رب کے گھر
    کی مرمت کا کام کیا گیا تھا۔ اِن پیسوں سے وہ مرمت کرنے والے کاری گروں کی اُجرت
    ادا کرتے تھے۔ اِن میں بڑھئی، عمارت پر کام کرنے والے،
  deu-1912: Und man übergab das Geld bar den Werkmeistern, die da bestellt waren zu
    dem Hause des HERRN; und sie gaben's heraus den Zimmerleuten und Bauleuten, die
    da arbeiteten am Hause des HERRN,
  kan-2017: ಅವರು ತೂಕಮಾಡಿ ಎಣಿಸಿದ ಹಣವನ್ನು, ಯೆಹೋವನ ಆಲಯದ ಕೆಲಸವನ್ನು ನಡಿಸುವ ಮುಖ್ಯಸ್ಥರಿಗೆ
    ಒಪ್ಪಿಸುವರು. ಅವರು ಅದನ್ನು ಅಲ್ಲಿ ಕೆಲಸ ಮಾಡುವ ಬಡಗಿ, ಶಿಲ್ಪಿ, ಮೇಸ್ತ್ರಿ, ಕಲ್ಲುಕುಟಿಕ ಇವರ
    ಸಂಬಳಕ್ಕಾಗಿಯೂ.
  yap-yap: Ma nga tomuren ni kar yoloyew urngin fapi salpiy nga but’, mar pi’ew ngak
    e pumo’on ni bmilfan e maruwel u lan fare Tempel ngorad, ma pi salpiy nem e aram
    e ngan pi’ puluwon e pi’in salap riy, nge pi’in ma dumow naun,
  hlt-MCSB: Tangka te aka soepsoei rhoek loh BOEIPA im bi saii aka saii aka dawn,
    aka dawn rhoek kah a kut, a kut dongah a tloeng pauh. Te phoeiah thing kutthai
    taeng neh BOEIPA im kah bi aka saii, im aka sa rhoek taengah a paek.
  mdy-ETH: ሚኢሻ ዋኣዺ ማዔቴያ ኮሺ ዛጊ ዔሪ ፃኣፒ ዓርቄስካፓ ጌኤዦ ማኣሮኮ ፑርቴ ቤዞ ማዺሻ ሱኡጎም ዒንጋዛ ዔያታ ሚኢሾ
    ዔኪ ማኣሮ ጳርቂ ኮሻ ዓሶም፥ ሹጮና ማዣ ዓሶም፥
  twi-ASANTE: Afei, wɔde sika no ma dwumadie hwɛsofoɔ no, ma wɔde tua nnipa a wɔresiesie
    Awurade Asɔredan no ka, nnua adwumfoɔ, adansifoɔ,
  eng-WEBU: They gave the money that was weighed out into the hands of those who did
    the work, who had the oversight of the LORD’s house; and they paid it out to the
    carpenters and the builders who worked on the LORD’s house,
  wal-wal: Qoodettida miishshaa likkiyaa eridoogaappe guyyiyan, Beeta Maqidasiyaa
    oosuwaa wochchanau sunttettida asatuyyo immoosona. Immin eti miishshaa ekkidi,
    GODAA Beeta Maqidasiyan anaaxetussinne gimbbiyaageetussi immoosona.
  spa-PDDPT: Entregaban el dinero que contaban en las manos de los que hacían la obra
    en el Templo de Yavé, los cuales pagaban a los carpinteros y constructores que
    reparaban la Casa de Yavé,
  gun-gun: Ha'e rami vy peráta opesapa rire omboaxapa 'rã Senhor pegua oo moatyrõa
    kuery re opena va'e kuery po py. Ha'e va'e kuery ju opaga 'rã oo apoa ha'e oo
    ivaipaague omoatyrõ va'e kuery pe,
  ilo-ULB: Inyawatda ti kuarta a nabilang kadagiti lallaki a nangaywan iti templo
    ni Yahweh. Imbayadda daytoy kadagiti karpentero ken dagiti agipatpatakder a nagtrabaho
    a maipaay iti templo ni Yahweh,
  kpg-kpg: I muli nau hihi di hulu donu o nia bahihadu aalaa gi lodo di beebaa, gei
    meemaa guu mee hua di wanga nia maa gi nia daangada ala e dagi di moomee di Hale
    Daumaha, gei nia daangada aanei guu mee di hui nia degitanga mono gau hau mee,
  uig-ARA: ئاندىن ئۇلار پەرۋەردىگارنىڭ ئۆيىنى ئوڭشايدىغان ئىش باشلىرىغا ئۆلچەپ-ھېسابلاپ
    بېرەتتى. ئۇلار بولسا ئۇنى پەرۋەردىگارنىڭ ئۆيىنى ئوڭشايدىغان ياغاچچى بىلەن تامچىلار،
  sus-sus: E na a to kɔbiri bara gbo kankira kui, sɛrɛxɛdubɛ xungbe nun mangɛ xa sɛbɛliti
    nu fama nɛ na kɔbiri sade bɛki kui, e kɔbiri kɔnti, naxan na Alatala xa hɔrɔmɔbanxi
    kui,
  pon-2006: Mwurin ara kin kileledier uwen mwohni ko, ira kin patohwanohng silper
    ko rehn ohl akan me apwahpwalih doadoahk en Tehnpaso, oh met kin pwainla deiksang
    kan, sounkou ihmw,
  ksd-ksd: Ma dir ga tul tar ra mani nina di ga valar ia pire ra umana luluai na papalum
    ta ra kuba i ra Luluai; ma dia ga kul ra umana tena madaka ta ra davai ma ra umana
    tena pait pal, nina dia ga papalum ta ra kuba i ra Luluai,
  tur-YTC: Tartılan parayı, Yahve'nin evinde görevli olan iş yapanların eline verdiler;
    ve onu Yahve'nin evinde çalışan marangozlara ve yapıcılara,
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδον ὅτι πολὺ τὸ ἀργύριον ἐν τῇ κιβωτῷ, καὶ ἀνέβη ὁ γραμματεὺς
    τοῦ βασιλέως καὶ ὁ ἱερεὺς ὁ μέγας, καὶ ἔσθιγξαν καὶ ἠρίθμησαν τὸ ἀργύριον τὸ εὑρεθὲν
    ἐν οἴκῳ Κυρίου.
  ind-AYT: Lalu, mereka akan menyerahkan uang yang ditimbang ke tangan orang-orang
    yang melakukan pekerjaan itu, yaitu yang mengawasi Bait TUHAN. Kemudian, mereka
    akan membayarkannya kepada tukang-tukang kayu dan tukang-tukang bangunan yang
    bekerja di Bait TUHAN,
  nya-nya: Ankati akadziwa kuti ndalamazo zilipo zingati, ankazipereka kwa anthu amene
    ankayangʼanira ntchito yokonza nyumbayo. Ndalamazo ankalipira anthu amene ankagwira
    ntchito yokonza Nyumba ya Yehova, amisiri a matabwa ndi amisiri omanga nyumba,
  hrv-hrv: Kad bi se vidjelo da u kovčegu ima mnogo novaca, došao bi kraljev tajnik
    s velikim svećenikom te bi prebrojili i zavezali novac koji se nalazio u Domu
    Jahvinu.
  mps-mps: Tama augwaligo neda silama, tama te augwaligo Genuai Bidigo tempel be dologa
    pali dodolomainogo sę tonalubo bidi dabe augwalibolo te mone menama, tama augwaligo
    te be sę ebo kamda bidi abelali.
  tpi-tpi: Ol i kaunim pinis, orait ol i save givim long ol man i bosim wok bilong
    stretim haus bilong Bikpela. Na ol dispela man i save baim ol kamda
  dan-1931: Derpå gav man de afvejede Penge til dem, der stod for Arbejdet, dem, der
    havde Tilsyn med HERRENS Hus, og de udbetalte dem til Tømrerne og Bygningsmændene,
    der arbejdede på HERRENS Hus,
  vie-OVCB: Sau khi họ đã định giá, họ đem giao cho các đốc công trông coi việc sửa
    chữa để trả công cho thợ mộc và thợ xây cất, là những thợ làm việc nơi Đền Thờ
    Chúa Hằng Hữu.
  guj-2017: પછી તે ગણેલાં નાણાં તેઓએ યહોવાહના સભાસ્થાનના સમારકામ પર દેખરેખ રાખનારાઓના
    હાથમાં આપ્યાં. તેઓએ આ નાણાં સુથાર અને કડિયા કે જેઓ યહોવાહના સભાસ્થાનનું સમારકામ
    કરતા હતા તેઓને આપ્યાં.
  pon-2006A: Mwurin ara kin kileledier uwen mwohni ko, ira kin patohwanohng silper
    ko rehn ohl akan me apwahpwalih doadoahk en Tehnpaso, oh met kin pwainla deiksang
    kan, sounkou ihmw,
  por-BRBSL: Eles deram o dinheiro que foi pesado nas mãos daqueles que fizeram o
    trabalho, que tinham a supervisão da casa de Iavé; e o pagaram aos carpinteiros
    e construtores que trabalharam na casa de Iavé,
  cth-cth: A touk awh e tangka teh thaw katawknaw, BAWIPA im kasakkungnaw, imsakkathoumnaw
    e kut phu, talung kadeinaw hoiyah talung katâcawtsaknaw e kut phu hoi,
  twi-twi: Afei, wɔde sika no ma dwumadi sohwɛfo no ma wɔde tua nnipa a wɔyɛ Awurade
    Asɔredan no ka—nnua adwumfo, adansifo,
  hlt-hlt: Tangka te aka soepsoei rhoek loh BOEIPA im bi saii aka saii aka dawn, aka
    dawn rhoek kah a kut, a kut dongah a tloeng pauh. Te phoeiah thing kutthai taeng
    neh BOEIPA im kah bi aka saii, im aka sa rhoek taengah a paek.
  tbz-SIM: Kɛ̀ bɛ̀ sɔ̃́ nyì sũ̀ṹ nhokpɑ̀ɑ̀tì kóo pɑ́tíwɑ̃ɑ̃̀tì nɛ̀ ikuɔ́ nìùtì diɛwè
    bɛ̀ɛ kɔtɛ kɛ́ ì kɑ̀ɑ,
  msy-2020: Me da mengegha gɨvagha, da isa Ikiavɨra Itir Godɨn Dɨpenim akɨrir gumazir
    dapanibagh anɨdi. Ezɨ gumazir kaba dagɨaba isa gumazir dɨpenibar ingariba, ko
    gumazir dagɨar dɨpenibar ingara foziba, ko dagɨaba aghorir gumazibagh ivesi. Egha
    me uaghan temer arariba, ko ingaramin dagɨabagh ivesi. Ezɨ ingangarir kamɨn akurvazir
    bizir manaba iti, me uaghan dagh ivesi.
  dop-dop: Pǝ́ suwɑ ɩlɛ pɑ yɑɑ wulɑʋ tɑkǝlɑsɩ ŋmɑɑlʋ, nɑ kɔtǝlɑɑ nyʋɣʋ tʋ, nɑ pɑ́
    mɑɣɑsɩ-yɛ.
  azb-azb: Çəkilən gümüşü Rəbbin məbədinin işinə nəzarət edən rəislərə verirdilər.
    Onlar da bunu Rəbbin məbədində işləyən dülgərlərə, ustalara,
  eng-DBY: And they gave the money, weighed out into the hands of them that did the
    work, who were appointed over the house of Jehovah; and they laid it out to the
    carpenters and builders that wrought upon the house of Jehovah,
  hin-2017: तब उन्होंने उस तौले हुए रुपये को उन काम करानेवालों के हाथ में दिया, जो
    यहोवा के भवन में अधिकारी थे; और इन्होंने उसे यहोवा के भवन के बनानेवाले बढ़इयों,
    राजमिस्त्रियों, और संगतराशों को दिये।
  wol-KYG: Ci kaw loolu saa yu ñu gisee ne xaalis bu takkoo ngi ci waxande wi ci kër
    Aji Sax ji, bindkatub Buur ànd ak sarxalkat bu mag ba dikk, waññi ko, fas ko.
  eng-YLT: and have given the weighed money into the hands of those doing the work,
    those inspecting the house of Jehovah, and they bring it out to those working
    in the wood, and to builders who are working in the house of Jehovah,
  eng-WYC-2017: And they gave it by number and measure into the hand of them, that
    were sovereigns to the masons of the house of the Lord, the which gave it in carpenters,
    and in these masons, that wrought in the house of the Lord, and made the coverings,
  eng-WMBB: They gave the money that was weighed out into the hands of those who did
    the work, who had the oversight of the LORD’s house; and they paid it out to the
    carpenters and the builders who worked on the LORD’s house,
  urd-GVH: फिर यह गिने हुए पैसे उन ठेकेदारों को दिए जाते जिनके सुपुर्द रब के घर की
    मरम्मत का काम किया गया था। इन पैसों से वह मरम्मत करनेवाले कारीगरों की उजरत अदा
    करते थे। इनमें बढ़ई, इमारत पर काम करनेवाले,
  rug-rug: Mudina ta kubere gore sa padana sa poata, si kote vala ni rini koari na
    koimata pa tinavete koasa Zelepade sari na siliva. Sari na poata arini si kote
    tabara ni rini koari na kamada, na tie kurikuri,
  gaz-gaz: Erga baayʼinni maallaqa sanaa beekamee booddee isaan warra hojii mana qulqullummaa
    sana toʼachuuf filatamanitti kennan. Jarris namoota hojii mana qulqullummaa Waaqayyoo
    irratti bobbaʼan jechuunis warra muka soofanii fi warra mana ijaaraniif,
  fra-LSG: Ils remettaient l’argent pesé entre les mains de ceux qui étaient chargés
    de faire exécuter l’ouvrage dans la maison de l’Éternel. Et l’on employait cet
    argent pour les charpentiers et pour les ouvriers qui travaillaient à la maison
    de l’Éternel,
  gnn-gnn: '@see-verse:2KI.012.010'
  yal-yal: E na yi a to gbeti gbegbe bata sa kankiraan kui, mangana sɛbɛli tiin nun
    saraxarali kuntigin yi gbetin yatɛma nɛn naxan bata yi so Alatala Batu Banxini,
    e yi a sa bɛnbɛnla kui.
  haw-1868: 'A haawi lakou i ke kala i kaupaonaia ma ka lima o ka poe nana i hana
    ka hana, i na luna hoi o ka hale o Iehova: a na lakou i lawe ae i na kamana, a
    i ka poe paahana nana i hana ka hale o Iehova.'
  arb-NAV: وَيُسَلِّمَانِ الْفِضَّةَ الْمُحْصَاةَ إِلَى النُّظَّارِ الْمُوَكَّلِينَ
    بِالإِشْرَافِ عَلَى أَعْمَالِ هَيْكَلِ الرَّبِّ فَيَدْفَعُونَهَا لِلنَّجَّارِينَ
    وَالْبَنَّائِينَ الْعَامِلِينَ فِي تَرْمِيمِ هَيْكَلِ الرَّبِّ،
  ewe-ewe: Esi woɖo kpe ga homea dzi la, wotsɔe na ame siwo wotia be woakpɔ dɔa dzi
    le gbedoxɔ la ŋuti. Wotsɔ ga sia xe fe na ame siwo wɔ dɔ le Yehowa ƒe gbedoxɔ
    la ŋu, atikpalawo kple xɔtulawo,
  eng-LEE: '(12:12) And they gave the money, after it was counted, into the hands
    of those who overlooked the workmen, that had been appointed as overseers of the
    house of the Lord: and they laid it out to the carpenters and to the builders,
    that wrought on the house of the Lord,'
  asm-FB: পাছত যিমান ধন উঠে তাক ওজন কৰি যিহোৱাৰ মন্দিৰ তদাৰককাৰী সকলৰ হাতত দিছিল।
    তেওঁলোকে সেই ধন যিহোৱাৰ মন্দিৰ মেৰামতি কৰা লোকসকলক অর্থাৎ বাঢ়ৈ, গৃহ নির্মাণ কৰা
    বনুৱাসকলক দিছিল।
  sus-A: عٍ نَ عَ تٌ كْبِرِ بَرَ فبٌ كَنكِرَ كُي، سّرّشّدُبّ شُنفبٍ نُن مَنفّ شَ سّبّلِتِ
    نُ قَمَ نّ نَ كْبِرِ سَدٍ بّكِ كُي، عٍ كْبِرِ كْنتِ، نَشَن نَ عَلَتَلَ شَ هْرْ مْبَنشِ
    كُي،
  fra-SBL: Ils remirent l'argent pesé entre les mains de ceux qui travaillaient, qui
    avaient la surveillance de la maison de l'Éternel, et ils le payèrent aux charpentiers
    et aux constructeurs qui travaillaient à la maison de l'Éternel,
  hbo-hbo: וַֽיְהִי֙ כִּרְאֹותָ֔ם כִּֽי־רַ֥ב הַכֶּ֖סֶף בָּֽאָרֹ֑ון וַיַּ֨עַל סֹפֵ֤ר
    הַמֶּ֙לֶךְ֙ וְהַכֹּהֵ֣ן הַגָּדֹ֔ול וַיָּצֻ֙רוּ֙ וַיִּמְנ֔וּ אֶת־הַכֶּ֖סֶף הַנִּמְצָ֥א
    בֵית־יְהוָֽה׃
  piu-2006: '@see-verse:2KI.012.010'
  kik-kik: Rĩrĩa mũigana wa mbeeca wahinga, makanengera andũ arĩa maathuurĩtwo matuĩke
    arori a wĩra wa hekarũ. Mbeeca icio ciarĩhaga aruti a wĩra wa hekarũ ya Jehova
    na andũ a wĩra wa mbaũ, na aaki,
  omb-omb: Tavohe romo hamqe na tovogi, romo bete na mane hi lawe na tangaloi hi rau
    teue vena vin leo goro na tambana lo tantano gogona hi. Romo volire ngerehi rau
    tambana lo tantano gogona noi Huqe tangaloi rau bulubulu vale mena tangaloi rau
    vutuvutu vale,
  fra-NCL: Quand ils voyaient qu’il y avait beaucoup d’argent dans le coffre, le secrétaire
    du roi montait avec le grand prêtre, et ils liaient et comptaient l’argent qui
    se trouvait dans la maison de Yahweh.
  cek-AK: Kroek tangcae phoisa to Angraeng im pakhraihaih toksah kaminawk ban ah paek
    o; phoisa to Angraeng imthung ah toksah kami, thing tok sah kami hoi im sah kaminawk,
  cuk-cuk: 'Bela mani ebichilesale, Bab-Jehováʼse-goled-neg-nudaknanaid-dakmaladga
    mani ilagwen-ukar imakmalad. Adi, Bab-Jehováʼse-goled-neg-nudaknanaid-bennukegar:
    Dule-urgogi-arbamalad, neg-sobedgi-arbamalad,'
  uig-CYR: Андин улар Пәрвәрдигарниң өйини оңшайдиған иш башлириға өлчәп-һесаплап
    берәтти. Улар болса уни Пәрвәрдигарниң өйини оңшайдиған яғаччи билән тамчилар,
  tel-2017: తరువాత వారు ఆ డబ్బును తూచి యెహోవా మందిరం వ్యవహారాలు చూసుకునే వారికి ఇచ్చారు.
    వారు యెహోవా మందిరం మరమ్మత్తు పని చేసే వడ్రంగులకు, కట్టే పనివారికి ఆ డబ్బు ఇచ్చారు.
  hat-BSA: Yo te bay lajan ki te peze a, mete nan men a sila ki t ap fè travay yo,
    ki te responsab nan kay SENYÈ a. Konsa, yo menm te vèse bay li kòm pèyman a chapant
    avèk ouvriye ki t ap fè zèv travay la nan kay SENYÈ a.
  kos-kos: Tukun elos simusla lupan mani silver inge, na ac itukyang nu sin mwet ma
    kol orekma ke Tempul an, ac ma inge ac sang moli kamtu, mwet musa,
  hbo-WLC: וַֽיְהִי֙ כִּרְאוֹתָ֔ם כִּֽי־רַ֥ב הַכֶּ֖סֶף בָּֽאָר֑וֹן וַיַּ֨עַל סֹפֵ֤ר
    הַמֶּ֙לֶךְ֙ וְהַכֹּהֵ֣ן הַגָּד֔וֹל וַיָּצֻ֙רוּ֙ וַיִּמְנ֔וּ אֶת־הַכֶּ֖סֶף הַנִּמְצָ֥א
    בֵית־יְהוָֽה׃
  ibo-ibo: Ha na-ewere ego ahụ a gụrụ ọnụ, nyefee nʼaka ndị ikom ahọpụtara maka ilekọta
    ndị ọrụ na-emezi ụlọ Onyenwe anyị. Ndị ahụ na-eji ya kwụọ ndị ọkwa ǹka osisi na
    ndị na-ewu ụlọ,
  ory-ory: ପୁଣି ସେମାନେ ସେହି ପରିମିତ ମୁଦ୍ରା ସଦାପ୍ରଭୁଙ୍କ ଗୃହର କର୍ମକାରକ ଅଧ୍ୟକ୍ଷମାନଙ୍କ
    ହସ୍ତରେ ଦେଲେ; ତହୁଁ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର କର୍ମକାରୀ ସୂତ୍ରଧର ଓ ଗାନ୍ଥକ
  chk-chk: Mürin ra ngeni ekewe souemwenin angangen imwen ewe Samol mi Lapalap ewe
    moni. Nge ewe moni ekewe souemwen ra möni ngeni ekewe taikü me ekewe chon kaü
    mi angang won imwen ewe Samol mi Lapalap,
  rop-rop: Brom deya wen deibin raidimdan haumatj mani bin insaid deya deibin gibit
    det mani langa det boswan blanga det wek langa det Serramoni Pleis blanga peiyim
    ola men hubin wekwek blanga meigim det Serramoni Pleis nyuwan. Deibin peiyim ola
    men hubin fiksimap det haus,
  ukr-1871: І передавали злїчені гроші в руки наставникам над роботою коло дому Господнього,
    а ті давали їх теслям та будовничим, що порались коло храму Господнього;
  deu-1951: Und man gab das abgewogene Geld denen, die die Arbeit verrichteten, die
    über das Haus des HERRN bestellt waren; die zahlten es an die Zimmerleute und
    Bauleute, welche am Hause des HERRN arbeiteten,
  eng-JPS: (12-12) And they gave the money that was weighed out into the hands of
    them that did the work, that had the oversight of the house of the LORD; and they
    paid it out to the carpenters and the builders, that wrought upon the house of
    the LORD,
  srp-1865: Potom davahu gotove novce onima koji upravljahu poslom i starahu se za
    dom Gospodnji, a oni ih izdavahu drvodjeljama i poslenicima koji opravljahu dom
    Gospodnji,
  lug-lug: N’oluvannyuma ensimbi ezo baazikwasanga abasajja abaali baweereddwa obuvunaanyizibwa
    okulabiriranga omulimu ogwakolebwanga ku yeekaalu, bo ne basasulanga abakozi,
    n’abazimbi abaabulijjo, n’abazimbi b’amayinja, n’abatema amayinja, abo bonna nga
    baddaabiriza yeekaalu ya Mukama.
  heb-heb: ונתנו את הכסף המתכן על יד עשי המלאכה הפקדים בית יהוה ויוציאהו לחרשי העץ
    ולבנים העשים בית יהוה׃
  ben-IRV: পরে তাঁরা সেই পরিমাপের টাকা কর্মকারীদের হাতে, সদাপ্রভুর গৃহের তদারকের জন্য
    নিযুক্ত করা লোকদের হাতে দিতেন, আর তাঁরা সদাপ্রভুর গৃহের ছুতোর মিস্ত্রি ও ঘর তৈরী
    করবার মিস্ত্রি,
  pan-pan: ਤਦ ਉਹ ਉਸ ਰੁਪਏ ਨੂੰ ਜੋ ਤੋਲਿਆ ਹੁੰਦਾ ਸੀ, ਉਨ੍ਹਾਂ ਕੰਮ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਹੱਥ ਵਿੱਚ
    ਦੇ ਦਿੰਦੇ ਸਨ, ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਦੇਖਭਾਲ ਕਰਦੇ ਸਨ ਅਤੇ ਉਹ ਤਰਖਾਣਾਂ ਦੇ ਉਸਾਰੀ ਕਰਨ ਵਾਲਿਆਂ
    ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਕੰਮ ਕਰਦੇ ਸਨ,
  mya-JVB: ထိုသို့ ချိန် ထားသော ငွေ ကို ဗိမာန်တော် အုပ် အမှု တော်စောင့် တို့၌ အပ်
    ၍ ၊ ဗိမာန်တော် ၌ အလုပ် လုပ် သော လက်သမား၊”
  tbg-tbg: Viraqaahai vitanta Nora Kotira Naavuqi kaiqa vare vaukaqaa raqiki vauka
    nimumanta, vinavuka vi monura nái kaiqa vaiinti nimura. Taintave qentive auti
    okarara tavokave, oriqohai naavu kaqo okarara tavokave,
  hmo-hmo: Moni ena bada idia diba namonamo neganai, idia ese Dubu Helaga hanamoa
    lou gaukara naria taudia dekenai idia henia. Inai moni dekenai, Lohiabada ena
    Dubu Helaga dekenai idia gaukara kamuta bona ruma haginia taudia edia gaukara
    davana idia henia,
  urd-urd: और वह उस नक़दी को जो तोल ली जाती थी, उनके हाथों में सौप देते थे जो काम
    करनेवाले, या'नी ख़ुदावन्द की हैकल की देख भाल करते थे; और वह उसे बढ़इयों और मे'मारों
    पर जो ख़ुदावन्द के घर का काम बनाते थे।
  rus-SYN: и отдавали сосчитанное серебро в руки производителям работ, приставленным
    к дому Господню, а сии издерживали его на плотников и строителей, работавших в
    доме Господнем,.
  bqc-SIM: Tó aa è kpagolopi ↄ̃a zↄ̃ↄkũ̀, ↄ̃ kí lakɛ̃na ń sa'onkiao ì nao, aai
    káka bãniu.
  tcz-CHONGTHU: Chujouteng le sum chu Pakai houin semphatna a vaipo ho khutna apedohji
    lhonin, amahon Pakai houin semphatna a natong ho apekit jiuvin ahi. Amaho chu,
    thinghem bolho leh insaho,
  mar-mar: मग दुरुस्तीचे काम करणाऱ्या मजुरांना ते पैसे देत. त्यामध्ये सुतार होते तसेच
    परमेश्वराच्या मंदिराचे काम करणारे इतर गवंडीही होते.
  qub-qub: Yuparcärerga Templuta allchachejcunata entregaycoj carpintïrucunata, ima
    obratapis Tayta Diospa Templuncho rurajcunata pägananpaj,
  bqp-bqp: Òdi ↄgↄ pì dedebaru kɛ ò na gbɛ̃ kũ ò Dikiri ↄn zĩ dàńnɛnↄnɛ ń ↄĩ, akũ
    òdi fĩna boo lí'arinↄnɛ kũ kpɛ́borinↄ
  hat-hat: Lè yo fin make kantite lajan yo te jwenn lan, yo renmèt li bay moun ki
    te reskonsab travay ki pou fèt nan Tanp lan. Moun sa yo menm peye bòs chapant
    yo, lòt bòs ki t'ap fè travay nan Tanp lan,
  eng-BSB: Then they would put the counted money into the hands of those who supervised
    the work on the house of the LORD, who in turn would pay those doing the work—the
    carpenters, builders,
  eng-WEBPB: They gave the money that was weighed out into the hands of those who
    did the work, who had the oversight of the LORD’s house; and they paid it out
    to the carpenters and the builders who worked on the LORD’s house,
  kbq-kbq: Anama hute'za ra mono noma havizama hunenige'za eriso'ema hanaza vahe'mokizmi
    kva nemofo azampi, ana zagoa antegahaze. Hagi Ra Anumzamofo noma eri fatgoma hanaza
    kamunta vahe'ene noma kisaza vahe'ene,
  nhe-BL: Huan teipa quinmacayayaj nopa tlayacanca tlanahuatiani tlen quitlachiliyayaj
    inintequi huan quintlaxtlahuiyayaj
  bus-bus: Aↄ̃è ↄↄ pì dennabaru kɛ wà na gbɛ̃ kɛ̀ wà Dii ua zĩi dàńnɛnↄnɛ ń ↄzĩ, ben
    aↄ̃è fĩa boo lí'arinↄnɛ kↄ̃n kpɛ́borinↄ
  gub-BL: Heta haw pape rehe imuapyk ire omono a'e temetarer tàpuzuhu iapo katu haw
    rehe uzekaiw ma'e wanupe wà. A'e ae omono ywyra pinar wanupe wà, tàpuz iapo har
    wanupe wà no,
  eng-DRA: 'And they gave it out by number and measure into the hands of them that
    were over the builders of the house of the Lord: and they laid it out to the carpenters,
    and the masons that wrought in the house of the Lord,'
