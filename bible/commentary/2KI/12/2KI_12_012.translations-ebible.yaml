verse: 2KI.012.012
translations:
  mal-C: കൽപ്പണിക്കാർക്കും കല്ലുവെട്ടുകാർക്കും യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റപ്പണികൾക്കുവേണ്ടിവന്ന
    തടി, ചെത്തിയകല്ല് എന്നിവ വാങ്ങുന്നതിനും ദൈവാലയത്തിന്റെ പുനരുദ്ധാരണത്തിനുവേണ്ടി
    വന്ന മറ്റു ചെലവുകൾ വഹിക്കുന്നതിനും അവർ ആ പണം ഉപയോഗിച്ചു.
  deu-TKW: Dann übergaben sie das abgewogene Geld den Werkmeistern, die beim Tempel
    Jahwes die Aufsicht führten; die gaben es aus an die Zimmerleute und die Bauleute,
    die am Tempel Jahwes arbeiteten,
  lin-lin: 'Soki bayebi motuya na yango, bazalaki kopesa mbongo yango epai ya bato
    oyo bazalaki kosalisa misala kati na Ndako ya Nzambe. Na mbongo yango, bazalaki
    kofuta bato oyo bazalaki kosala kati na Tempelo ya Yawe : basharipantie,'
  eng-LSV: and to those [repairing] the wall, and to hewers of stone, and to buy wood
    and hewn stones to strengthen the breach of the house of YHWH, and for all that
    goes out on the house, to strengthen it.
  eng-GNV: And to the masons and hewers of stone, and to bye timber and hewed stone,
    to repayre that was decayed in the house of the Lord, and for all that which was
    layed out for the reparation of the Temple.
  eng-WEBSTER: And to masons, and hewers of stone, and to buy timber and hewed stone
    to repair the breaches of the house of the LORD, and for all that was laid out
    for the house to repair it .
  nhw-BL: nopa tepanchihuani, cuatequini, tlapalehuiani huan catli quicualchijchihuayayaj
    tetl para ma quicualtlalica nopa tiopamitl. Nojquiya quitequihuijque nopa tomi
    para quicohuase cuame huan teme catli monequiyaya ipan nopa tequitl. Huan nochi
    sequinoc gastos catli quichihuayayaj ipan nopa cali.
  swh-ONEN: waashi na wakata mawe. Walinunua mbao na mawe ya kuchongwa kwa ajili ya
    ukarabati wa Hekalu la Bwana, na kulipia gharama nyingine zote za kulitengeneza.
  bba-bba: Kpɑ bu yi be bɑ koo sɑ̃ɑ yee ten sɔmburu ko nɔmɑ bɛriɑ. Yiyɑ bɑ kɑ dɑ̃ɑ
    dɑ̃kobu kɔsiɑ, kɑ nɔmɑn sɔm kowobu,
  eng-KJVCPB: and to masons, and hewers of stone, and to buy timber and hewed stone
    to repair the breaches of the house of the Lord, and for all that was laid out
    for the house to repair it.
  luo-luo: Negingʼiewo bepe kendo gipayo kite mondo olosgo kuonde mokethore e hekalu
    mar Jehova Nyasaye, kendo chulo gik moko duto mane dwarore mondo hekalu oduog
    kare.
  meu-meu: bona nadi iḡaukaralaidia bona iutudia taudia danu. Idia ese danu au bona
    vada e ḡei nadidia na e hoi, dubu ihanamo-louna ḡaudia, bona dubu ihanamo-louna
    ḡaukaradia ma haida davadia e kara.
  npi-ULB: अनि डकर्मीहरू र ढुङ्गा काट्नेहरू, परमप्रभुको मन्दिरको मर्मतको निम्ति तिनीहरूले
    काठपात र काटेर मिलाइएका ढुङ्गाहरू किन्‍नलाई र मन्दिरको पुनर्निर्माणको लागि आवश्‍यक
    सबै खर्च गर्नलाई त्‍यो लिएर तिर्थे ।
  yor-yor: Àwọn ilé ńlá àti àwọn agékúta. Wọ́n ra igi gẹdú àti òkúta tí wọ́n tọ́jú
    fún tuntun ilé tí a kọ́ fún Olúwa ṣe. Wọ́n tún ohun gbogbo tí wọ́n ná fún títún
    tẹmpili ṣe.
  pes-OPCB: '@see-verse:2KI.012.011'
  tgl-ULB: at sa mga mason at nagtatapyas ng bato para ipambili ng kahoy at batong
    tinapyas para ayusin ang templo ni Yahweh, at para sa lahat ng dapat bayaran para
    maayos ito.
  hui-hui: ege to̱le̱me anda biaga mugubeyi hearubi agali maru hari wiagoha howa ege
    to̱le̱ anda bule podaga hearubi tihondo yolo miaga wini. Ani bialu ira pelene
    mbalapaya wiarubi ege to̱le̱ marubi anda ogoni bulenaga yolo biaga wini. Biabe
    ogoni alego maru bulene wiyaguabi nde yolo bia dege biaga wini.
  mya-mya: ပန်း​ရံ​သ​မား​နှင့်​ကျောက်​ဆစ်​သ​မား​တို့​၏ လုပ်​ခ​များ​အ​တွက်​လည်း​ကောင်း၊
    မွမ်း​မံ​ပြင် ဆင်​ရာ​တွင်​လို​အပ်​သော​သစ်​သား၊ ကျောက် ဝယ်​ယူ​ရန်​နှင့်​အ​ခြား​လို​အပ်​သည့်​စ​ရိတ်
    များ​အ​တွက်​လည်း​ကောင်း​အ​သုံး​ပြု​ကြ​၏။-
  bod-N: འཇིམ་བཟོ་དང་རྡོ་བཟོ་བཅས་རྣམས་ལ་གླ་ཆ་སྤྲད་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ཞིག་རལ་དུ་སོང་ཡོད་ས་རྣམས་ཞིག་གསོ་བྱེད་པའི་ཕྱིར་དུ་གདུང་མ་དང་འཇམ་ཤ་བཏོད་པའི་རྡོ་ཉོ་བྱེད་དང་།
    མཆོད་ཁང་ཞིག་གསོ་བྱེད་པའི་འགྲོ་སོང་དུ་བཏང་བ་རེད།
  sna-sna: navaironga uye navavezi vamatombo. Vakatenga matanda namatombo akavezwa
    okugadzirisa temberi yaJehovha, uye vakaripira zvose zvaidiwa pakugadziridza temberi.
  spa-BLM: y a los albañiles y a los canteros, y para comprar madera y piedra cortada
    para reparar los daños de la casa de Yahvé, y para todo lo que se hizo en la casa
    para repararla.
  cac-cac: eb' vin̈ albañil yed' eb' vin̈ b'oum q'ueen. Ix manchaj pax te te' yed'
    q'uen q'ueen mac'b'ilpojoc yic tz'och d'a munlajel chi'. Sc'anchajpax q'uen tumin
    chi' d'a juntzan̈xo tas smanchaj yuj munlajel chi'.
  swh-ULB: na waashi na wakata mawe, kwa ajili ya kununua mbao na kukata mawe kwa
    ajili ya kutengenezea nyumba ya Yahwe, na yote iliyokuwa inahitajika kulipwa kwa
    ajili ya kuitengeneza.
  bel-bel: і на тых, што ладзілі сьцены, і на камнясекаў, а таксама на куплю драўніны
    і цясанага каменю і на папраўку пашкодаў у доме Гасподнім, і на ўсё, што трацілася
    на падтрыманьне храма.
  deu-ELBBK: Und sie gaben das abgewogene Geld in die Hände derer, die das Werk betrieben,
    die über das Haus des HERRN bestellt waren; und diese gaben es aus an die Zimmerleute
    und an die Bauleute, die am Haus des HERRN arbeiteten,
  mbb-OT: '@see-verse:2KI.012.011'
  mal-2015: കല്പണിക്കാർക്കും കല്ലുവെട്ടുകാർക്കും യഹോവയുടെ ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ
    വേണ്ടുന്ന മരവും ചെത്തിയ കല്ലും വാങ്ങുന്നതിന്നും ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ
    വേണ്ടുന്ന ചെലവൊക്കെയും കഴിക്കുന്നതിന്നും കൊടുക്കും.
  rmc-rmc: 'Paľis ola zgende love sas dine andro vasta le muršenge, save sas upral
    e buči pro Chramos. Avke on počinenas le muršen, save kerenas e buči pro Chramos:
    le ťesaren, le muraren,'
  pes-OPV: و به معماران وسنگ تراشان و به جهت خریدن چوب وسنگهای تراشیده برای تعمیر
    خرابیهای خانه خداوند، و به جهت هر خرجی که برای تعمیرخانه لازم می‌بود.
  ron-1924: зидарилор ши чоплиторилор де петре пентру кумпэраря лемнелор ши а петрелор
    чоплите требуитоаре ла дреӂеря стрикэчунилор Касей Домнулуй ши пентру тоате келтуелиле
    привитоаре ла стрикэчуниле касей.
  ben-OBCV: রাজমিস্ত্রি ও যারা পাথর কাটার কাজ করত, তাদের বেতন দিত। সদাপ্রভুর মন্দির
    মেরামতির জন্য তারা কাঠ ও মাপজোপ করে কাটা পাথরের চাঙড় কিনেছিল, এবং মন্দিরটি আগের
    দশায় ফিরিয়ে আনার লক্ষ্যে সব খরচপত্র করল।
  som-som: iyo wastaadyadii, iyo kuwii dhagaxyada qori jiray, waxayna u bixiyeen in
    lagu iibiyo alwaax iyo dhagaxyo la qoray si loogu dhiso meelihii guriga Rabbiga
    ka jajabnaa, iyo wax kasta oo loo bixiyey in guriga lagu dhiso.
  lat-VUC: 'et sartatecta faciebant: et in iis qui cædebant saxa, et ut emerent ligna,
    et lapides, qui excidebantur, ita ut impleretur instauratio domus Domini in universis
    quæ indigebant expensa ad muniendam domum.'
  eng-ASVBT: and to the masons and the hewers of stone, and for buying timber and
    hewn stone to repair the breaches of the house of Jehovah, and for all that was
    laid out for the house to repair it.
  ita-1885: ed in muratori, ed in iscarpellini; e per comperar legnami, e pietre tagliate,
    per ristorar le rotture della Casa del Signore, ed in tutto ciò che occorreva
    per ristorar la Casa.
  eng-LXXUP: And they gave the money that had been collected into the hands of them
    that wrought the works, the overseers of the house of the Lord; and they gave
    it out to the carpenters and to the builders that wrought in the house of the
    Lord.
  eng-ULB: and to the masons and the stonecutters, for buying timber and cutting stone
    to repair the temple of Yahweh, and for all that was needed to be paid to repair
    it.
  spa-VBL: albañiles y los canteros. También compraron la madera y los bloques de
    piedra cortada que se necesitaban para la reparación del Templo del Señor, y pagaron
    todos los demás gastos de la restauración del Templo.
  fra-_FOB: Les maçons et les tailleurs de pierres, les achats de bois et de pierres
    de taille pour réparer les dégradations de la maison de l'Éternel, ainsi que tout
    ce qui se dépensait pour la réparation du temple.
  mal-mal: കല്പണിക്കാർക്കും കല്ലുവെട്ടുകാർക്കും ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ വേണ്ട
    മരവും ചെത്തിയ കല്ലും വാങ്ങുന്നതിനും ആലയത്തിന്റെ അറ്റകുറ്റം തീർപ്പാൻ വേണ്ട മറ്റ്
    ചെലവുകൾക്കായും കൊടുക്കും.
  urd-GVR: rāj aur patthar tarāshne wāle shāmil the. Is ke alāwā unhoṅ ne yih paise
    darāṛoṅ kī marammat ke lie darkār lakaṛī aur tarāshe hue pattharoṅ ke lie bhī
    istemāl kie. Bāqī jitne aḳhrājāt Rab ke ghar ko bahāl karne ke lie zarūrī the
    wuh sab in paisoṅ se pūre kie gae.
  suz-BL: मेकोपुकीमी मेको क्‍येट गारो प्रोव़ब, फुल्‍लु ख्रोइक्‍ब नु शी नु ख्रोइश्‍शो
    फुल्‍लु ग्‍याप्‍चा कली गेबाक्‍मा बाक्‍त। मिनु मेको क्‍येट परमप्रभु यावे आ खिं
    ङा बिग्रेशो सेल्‍चा कली नु परमप्रभु यावे आ खिं ङा अरु मार मार लेंशा सेल्‍चा कली
    चलेबाक्‍मा बाक्‍त।
  ita-1927: i muratori e gli scalpellini, compravano i legnami e le pietre da tagliare
    occorrenti per restaurare la casa dell’Eterno, e provvedevano a tutte le spese
    relative ai restauri della casa.
  ckb-ckb: بەنا، نەقاڕەکان. هەروەها بۆ کڕینی دار و بەردی بڕاو بۆ چاککردنەوەی داڕووخاوی
    پەرستگای یەزدان و بۆ هەموو ئەوەی خەرج دەکرێت لە نۆژەنکردنەوەی پەرستگاکە.
  eng-BBE: And to the wall-builders and the stone-cutters, and to get wood and cut
    stone for building up the broken parts of the house of the Lord, and for everything
    needed to put the house in good order.
  kan-OKCV: ಉಪ್ಪಾರ, ಕಲ್ಲುಕುಟಿಗರಿಗೆ ಕೊಟ್ಟರು. ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನು ದುರಸ್ತಿ ಮಾಡುವುದಕ್ಕೆ
    ಮರ, ಕೆತ್ತಿದ ಕಲ್ಲುಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಕ್ಕೂ, ಆಲಯ ದುರಸ್ತಿ ಮಾಡಲು ಬೇಕಾದ ಸಮಸ್ತ ಖರ್ಚಿಗೂ
    ಕೊಟ್ಟರು.
  tam-2017: கொல்லருக்கும், கல்தச்சருக்கும், யெகோவாவுடைய ஆலயத்தைப் பழுதுபார்க்கத் தேவையான
    மரங்களையும் வெட்டின கற்களையும் வாங்குகிறதற்கும், ஆலயத்தைப் பழுதுபார்க்கிறதற்குத்
    தேவையான எல்லாச் செலவுக்கும் கொடுப்பார்கள்.
  spa-RV-1909: Y los albañiles y canteros; y en comprar la madera y piedra de cantería
    para reparar las aberturas de la casa de Jehová; y en todo lo que se gastaba en
    la casa para repararla.
  ron-BTF: Și pietrarilor și cioplitorilor în piatră și pentru a cumpăra lemnărie
    și piatră cioplită, pentru a repara spărturile casei DOMNULUI și pentru tot ce
    era pus pentru casă pentru a o repara.
  eng-WEBP: and to the masons and the stone cutters, and for buying timber and cut
    stone to repair the damage to the LORD’s house, and for all that was laid out
    for the house to repair it.
  eng-FBV: masons, and stonecutters. They also bought the timber and blocks of cut
    stone needed for the repair of the Lord's Temple, and paid all the other costs
    of restoring the Temple.
  nld-1939: of zij kochten er hout en gehouwen steen voor, en bestreden er alle verdere
    uitgaven mee, die voor het herstel van de bouwvallige delen van de tempel van
    Jahweh gedaan moesten worden.
  nch-BL: nopa tepanchihuani, cuatequini, tapalehuiani huan cati quicualchijchihuayayaj
    tet para quicualtalise nopa tiopamit. Nojquiya quitequihuijque nopa tomi para
    quicohuase cuame huan teme cati monequiyaya ipan nopa tequit huan nochi sequinoc
    gastos cati quichihuayayaj ipan nopa cali.
  vie-1934: cho thợ hồ và thợ đẽo đá, đều làm công việc sửa sang đền thờ của Đức Giê-hô-va;
    họ lại dùng bạc ấy mua gỗ và đá dùng sửa sang các nơi hư nứt đền thờ của Đức Giê-hô-va,
    và trả tiền sở phí về cuộc sửa sang ấy.
  hin-CV: यह राजमिस्त्रियों और कारीगरों की मजदूरी, लकड़ी और संवारी हुई शिलाओं का और
    याहवेह के भवन की मरम्मत के लिए आवश्यक राशि का भुगतान किया करते थे.
  spa-BES: Y a los constructores de muros y los cortadores de piedras, y para obtener
    madera y piedras para construir las partes rotas de la casa del Señor, y para
    todo lo necesario para poner la casa en orden.
  tdx-tdx: Natolo’ iereo am-pità’ o nanao i fitoloñañeio naho amo mpanandily añ’anjomba’
    Iehovào i vola linanjay; le nikara­mae’ iareo o mpandranjio, naho o mpamboatse
    nitoloñe amy anjomba’ Iehovàio;
  tha-KJV: และให้​แก่​ช่างก่อ และช่างสกัดหิน ทั้งจ่ายซื้อตัวไม้ และหินสกัด ที่​ใช้​ในการซ่อมแซมพระนิเวศของพระเยโฮวาห์
    และเพื่อค่าใช้จ่ายทั้งหมดในงานซ่อมแซมพระนิเวศนั้น
  por-BR-2018: E os pedreiros e cortadores de pedras; e em comprar a madeira e pedra
    lavrada para reparar as aberturas da casa do SENHOR; e em tudo o que se gastava
    na casa para repará-la.
  deu-ELO: und an die Maurer und an die Steinhauer, und um Holz und gehauene Steine
    zu kaufen, um das Baufällige des Hauses Jehovas auszubessern, und für alles, was
    zur Ausbesserung des Hauses ausgegeben wurde.
  eng-WYC-2018: and in these men that hewed stones; and that they should buy trees
    and stones, that were hewn down; so that the reparation of the house of the Lord
    was [ful] filled in all things, that needed cost to make strong the house. (and
    to the men who cut stones, so that they could buy timber, and hewn stone; and
    so the repairs of the House of the Lord were made, and also all the other expenses
    paid for.)
  epo-epo: kaj por la masonistoj kaj la ŝtonhakistoj, kaj por aĉeti lignon kaj hakitajn
    ŝtonojn, por rebonigi la difektojn en la domo de la Eternulo, kaj por ĉio, kio
    devis esti elspezata por la rebonigo de la domo.
  uig-PIN: taxqilar bilǝn taxtiraxlarƣa berǝtti. Ular muxu pulni Pǝrwǝrdigarning ɵyining
