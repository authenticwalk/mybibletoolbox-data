    mahũthĩro mothe ma gũcookereria hekarũ.
  omb-omb: A tangaloi tai vatu ngerehi. Ramo lai buli me ramo vagaminugi vatu huri
    vaihuri na tantano gogona noi HUQE, me ramo vai na bugui gineu lalavasigi vage
    huri na tantano gogona hi ramo vai hurie.
  fra-NCL: Ils remettaient l’argent pesé entre les mains de ceux qui faisaient exécuter
    l’ouvrage, qui étaient préposés sur la maison de Yahweh ; et ceux-ci le donnaient
    aux charpentiers et aux autres ouvriers qui travaillaient à la maison de Yahweh ;
  cek-AK: param long sui kop kaminawk, thlung aah kop kaminawk, Angraeng im pakhraih
    hanah, thingnawk, aah tangcae thlungnawk to qanh moe, Angraeng im pakhraih hanah
    kangaih kalah hmuennawk qan haih hanah a paek o.
  cuk-cuk: dule-neg-sobedgi-akwagi-arbamalad, degine, dule-akwa-sikedgi-arbamalad-bennukegar.
    A-ukine, a-manigi urgomar bakmarbalid, degi, neg-sobega-akwa-ebuleged bakmarbalid,
    adi, Bab-Jehováʼse-goled-neg-nudakegar. De-ukinbali, Bab-Jehováʼse-goled-negga
    ibmar-baigan-baklemalad-bennukbaliga mani ebulebalid.
  uig-CYR: ташчилар билән таштирашларға берәтти. Улар мошу пулни Пәрвәрдигарниң өйиниң
    бузулған йәрлирини оңшашқа лазим болған яғач билән оюлған ташларни сетивелишқа,
    шуниңдәк ибадәтханини оңшашқа вә һәммә башқа чиқимға ишлитәтти.
  tel-2017: ఇంకా తాపీ పని వాళ్ళకి, రాళ్లు చెక్కే వారికీ యెహోవా మందిరం మరమ్మత్తుకై
    కలప, చెక్కిన రాళ్ళూ కొనడానికి ఇంకా మందిరం బాగు చేయడానికి అయ్యే ఖర్చు కోసం ఆ డబ్బు
    ఇస్తూ వచ్చారు.
  hat-BSA: Anplis yo te bay a mason yo avèk sila ki t ap taye wòch yo, pou achte gwo
    bwa avèk wòch taye pou repare donmaj kay SENYÈ a ak tout sa ki te dispoze pou
    reparasyon li an.
  kos-kos: mwet akmusra, mwet tufahl eot, ac molela sak ac eot ma orekmakinyuk, ac
    in moli ma nukewa ma eneneyuk saya.
  hbo-WLC: וְנָתְנוּ֙ אֶת־הַכֶּ֣סֶף הַֽמְתֻכָּ֔ן עַל־יד עֹשֵׂ֣י הַמְּלָאכָ֔ה הפקדים
    בֵּ֣ית יְהוָ֑ה וַיּוֹצִיאֻ֜הוּ לְחָרָשֵׁ֤י הָעֵץ֙ וְלַבֹּנִ֔ים הָעֹשִׂ֖ים בֵּ֥ית
    יְהוָֽה׃
  ibo-ibo: na ndị na-edo nkume, na ndị na-awa nkume ụgwọ. Ọ bụ sitekwa nʼego ahụ ka
    a na-azụta osisi na nkume a wara awa iji dozie ụlọnsọ Onyenwe anyị, na ịkwụ ụgwọ
    ihe ndị ọzọ e ji emezi ihe niile ekwesiri imezi nʼụlọnsọ ukwu ahụ.
  ory-ory: ଓ ରାଜମିସ୍ତ୍ରୀ ଓ ପ୍ରସ୍ତର ଖୋଦକମାନଙ୍କୁ, ଆଉ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ଭଗ୍ନସ୍ଥାନସବୁ ପୁନଃନିର୍ମାଣ
    କରିବା ନିମନ୍ତେ କାଷ୍ଠ ଓ ଖୋଦିତ ପ୍ରସ୍ତର କିଣିବାକୁ ଓ ଗୃହର ପୁନଃନିର୍ମାଣ କରିବାକୁ ପ୍ରୟୋଜନୀୟ
    ସର୍ବପ୍ରକାର ବ୍ୟୟ ପାଇଁ ତାହା ଦେଲେ।
  chk-chk: ra pwal möni ngeni ekewe chon ses me ekewe chon falafal fau. Iwe, ra kamö
    won ei moni irä me fau mi fal fän iten försefälin mine a ta me won imwen ewe Samol
    mi Lapalap, pwal mettoch meinisin ra aea fän iten ei angang.
  rop-rop: ol detlot hu wek garram ola ston en wud. En garram det mani deibin yusum
    blanga baiyim ola wud en ston du en ola najalot ting weya deibin wandim blanga
    meigim det haus gudwan igin.
  ukr-1871: Та мурарям та каменолупам, як і на закуп дерева й тесаного каменя, щоб
    поправляти ушкоду в храму Господньому, й на все потрібне до поправки храму.
  deu-1951: an die Maurer und Steinmetzen, und um Holz und behauene Steine zu kaufen,
    damit auszubessern, was am Hause des HERRN baufällig war, und für alle übrigen
    Ausgaben zur Ausbesserung des Hauses.
  eng-JPS: (12-13) and to the masons and the hewers of stone, and for buying timber
    and hewn stone to repair the breaches of the house of the LORD, and for all that
    was laid out for the house to repair it.
  srp-1865: I zidarima i kamenarima, i da se dobavlja drvo i tesano kamenje, da se
    opravi što bješe trošno u domu Gospodnjem, i da se dobavi sve što trebaše da se
    opravi dom.
  lug-lug: Ate era ku ezo ensimbi kwe baagulanga embaawo, n’amayinja amabajje okuddaabiriza
    yeekaalu ya Mukama n’olwebirala ebyetaagisanga mu kuddaabiriza okwo.
  heb-heb: ולגדרים ולחצבי האבן ולקנות עצים ואבני מחצב לחזק את בדק בית יהוה ולכל אשר
    יצא על הבית לחזקה׃
  ben-IRV: এবং রাজমিস্ত্রি ও পাথর কাটবার মিস্ত্রিদের দিতেন। এছাড়া সদাপ্রভুর গৃহের
    ভাঙ্গা জায়গা মেরামতের জন্য কাঠ ও কাটা পাথর কেনার জন্য এবং গৃহ সারাইয়ের জন্য
    যা যা লাগত, সেই সব কিছুর জন্য খরচ করতেন।
  pan-pan: ਰਾਜ ਮਿਸਤਰੀਆਂ ਨੂੰ, ਪੱਥਰ ਕੱਟਣ ਵਾਲਿਆਂ ਨੂੰ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਟੁੱਟ ਫੁੱਟ ਦੀ
    ਮੁਰੰਮਤ ਦੇ ਲਈ ਲੱਕੜ ਤੇ ਕੱਟੇ ਹੋਏ ਪੱਥਰ ਮੁੱਲ ਲੈਣ ਲਈ ਸਭ ਕੁਝ ਲਈ ਜੋ ਭਵਨ ਦੀ ਮੁਰੰਮਤ ਦੇ ਲਈ
    ਆਉਂਦਾ ਸੀ ਦੇ ਦਿੰਦੇ ਸਨ।
  mya-JVB: ပန်းရန် သမား၊ ကျောက်ဆစ် သမားတို့အတွက် ဗိမာန်တော် ပြိုပျက် ရာကို ပြုပြင်
    စရာ ကျောက် နှင့် သစ်သား ကိုဝယ် ၍ ကုန်သမျှသောအတွက်ပေးဝေကြ၏
  tbg-tbg: ori teqo okarara tavokave, vika vika nái koqaa nimura. Vinavuka vi monuraqohai
    ori teqatorave, katarive, koqaamake Nora Kotira Naavuqi kaiqa vare vauka nimumanta
    vika vi haikaraqohai Naavu vira qaiqaa koqemake autukora. Vinavuka vi monuraqohai
    naavu kaqera vo haika vo haika koqaamake varora.
  hmo-hmo: bona nadi gaukaralaia bona utua taudia edia davana danu. Ma idia ese au
    bona nadi namodia idia hoia, Dubu hanamoa totona. Bona Dubu Helaga hanamoa lou
    gaukara ma haida edia davana be unai moni dekena amo idia karaia.
  urd-urd: और राजों और संग तराशों पर और ख़ुदावन्द की हैकल की दरारों की मरम्मत के लिए
    लकड़ी और तराशे हुए पत्थर ख़रीदने में, और उन सब चीज़ों पर जो हैकल की मरम्मत के
    लिए इस्ते'माल में आती थी ख़र्च करते थे।
  rus-SYN: и на делателей стен и на каменотесов, также на покупку дерев и тесаных
    камней, для починки повреждений в доме Господнем, и на все, что расходовалось
    для поддержания храма.
  bqc-SIM: Aaì ↄ̃a pↄ́ wa yↄ̃̀pi na gbɛ̃́ pↄ́ wà Dii kpɛ́ zĩ dànɛ́ↄnɛ ń ↄzĩ,
    ↄ̃ aaì fĩaboò li'ãnaↄnɛ ń kpɛdↄnaↄ
  tcz-CHONGTHU: Thing vaibo hole song kheng ho, apeuvin ahi. Amahon sum chu Pakai
    houin semphatna dia thing le song kikheng chaise ho chohnan jong amang un, chujongleh
    houin kisah phat nadia manna ding jousen jong ana mang Chauvin ahi.
  mar-mar: दगड फोडणारे, दगडाचे घडीव चिरे बनवणारे यांना देण्यासाठी तसेच लाकूड विकत
    घेणे दगड घडविणे आणि परमेश्वराच्या मंदिरासाठी दुरुस्तीचे इतर सामान विकत घेण्यासाठी
    हे पैसे वापरले जात.
  qub-qub: albañilcunata, rumi llagllajcunata pägananpaj, guerutapis y llagllasha
    rumicunata rantinanpaj. Chay guellay caran Templuta allchachir gastananpaj.
  bqp-bqp: kũ gbĩ̀borinↄ kũ gbɛ̀'arinↄ. Akũ ò lí kũ gbɛ̀ ananↄ lùluo dↄ, de ò
    Dikiri ↄn gu kũ à yàkanↄ kɛkɛo yãi kũ kpɛ́ kɛkɛna zĩ pãndenↄ pínki.
  hat-hat: bòs mason yo ak moun k'ap taye wòch yo. Yo achte bwa ak gwo wòch taye pou
    fè reparasyon nan Tanp Seyè a. Se yo menm ki te fè tout kalite depans pou sa.
  eng-BSB: masons, and stonecutters. They also purchased timber and dressed stone
    to repair the damage to the house of the LORD, and they paid the other expenses
    of the temple repairs.
  eng-WEBPB: and to the masons and the stone cutters, and for buying timber and cut
    stone to repair the damage to the LORD’s house, and for all that was laid out
    for the house to repair it.
  kbq-kbq: havereti'ma noma negi'za vahe'ene, noma negi'za vahe'ene, asopa noma kiza
    vahe'enena ana zagoreti mizana sezamante'naze. Hanki mago'a zagoretira, zafa mizanese'za
    havea mizanese'za, mago'a zanena mizase'za Ra Anumzamofo mono noma havizama hu'neana
    maka eri fatgo hu'naze.
  nhe-BL: nopa tepanchihuani, cuatequini, tlapalehuiani huan tlen quicualchijchihuayayaj
    tetl para ma quicualtlalica nopa tiopamitl. Nojquiya quitequihuijque nopa tomi
    para quicohuase cuatini huan tetini tlen monequiyaya ipan nopa tequitl. Huan nochi
    sequinoc gastos tlen quichihuayayaj ipan nopa cali.
  bus-bus: kↄ̃n gũ̀borinↄ kↄ̃n gbɛ̀'arinↄ. Ben aↄ̃ lí kↄ̃n gbɛ̀ ananↄ lùluo dↄ, lɛ
    wà Dii ua guu kɛ̀ yàkanↄ kɛkɛo yãnzi kↄ̃n kpɛ́ kɛkɛna zĩ pãndenↄ píngi.
  gub-BL: ita rehe uma'ereko ma'e wanupe wà no, ita imonohonohokar wanupe wà no, ume'eg
    kar ywyra tàpuzuhu iapo katu àwàm wà, ita wà no. Umekuzar amogwer ma'e hekuzar
    wà no.
  eng-DRA: 'And made the repairs: and to them that cut stones, and to buy timber,
    and stones, to be hewed, that the repairs of the house of the Lord might be completely
    finished, and wheresoever there was need of expenses to uphold the house.'
