verse: 2KI.012.013
translations:
  mal-C: യഹോവയുടെ ആലയത്തിൽ ലഭിച്ചിരുന്ന ആ പണം വെള്ളിത്തളികകളോ തിരികൾ വെടിപ്പാക്കുന്നതിനുള്ള
    കത്രികകളോ കോരിത്തളിക്കുന്നതിനുള്ള കുഴിയൻപാത്രങ്ങളോ കാഹളങ്ങളോ ആലയത്തിലെ ഉപയോഗത്തിനുള്ള
    സ്വർണമോ വെള്ളിയോകൊണ്ടു നിർമിച്ച മറ്റേതെങ്കിലും ഉപകരണങ്ങളോ വാങ്ങിക്കുന്നതിന് ഉപയോഗിച്ചതേയില്ല;
  deu-TKW: und an die Maurer und Steinmetzen, sowie für den Ankauf von Holz und behauenen
    Steinen, damit das Baufällige am Tempel Jahwes ausgebessert würde, kurz für alles,
    was die Ausbesserung des Tempels kostete.
  lin-lin: 'batongi ndako mpe bato oyo bakataka mabanga. Bazalaki kosomba mpo na kobongisa
    Ndako ya Nzambe : mabaya mpe mabanga bakata. Bazalaki mpe kobimisa mbongo mpo
    na misala mosusu ya kobongisa Tempelo ya Yawe.'
  eng-LSV: Only, there is not made for the house of YHWH basins of silver, snuffers,
    bowls, trumpets, any vessel of gold, and vessel of silver, out of the money that
    is brought into the house of YHWH;
  eng-GNV: Howbeit there was not made for the house of the Lord bowles of siluer,
    instruments of musicke, basons, trumpets, nor any vessels of golde, or vessels
    of siluer of the money that was brought into the house of the Lord.
  eng-WEBSTER: 'Yet, there were not made for the house of the LORD bowls of silver,
    snuffers, basons, trumpets, any vessels of gold, or vessels of silver, of the
    money that was brought into the house of the LORD:'
  nhw-BL: Pero nopa tomi catli quihuicayayaj ipan ichaj TOTECO amo quitequihuiyayaj
    para quicohuase tazas tlen plata, niyon pilcucharajtzitzi para quisehuise tlahuili,
    niyon para apastli, tlapitzali huan sequinoc tlamantli catli motequihuía tiopan
    calijtic tlen oro o plata.
  swh-ONEN: Fedha zilizoletwa kwenye Hekalu hazikutumiwa kutengenezea masinia ya fedha,
    mikasi ya kusawazishia tambi, mabakuli ya kunyunyizia, tarumbeta wala vyombo vingine
    vyovyote vya dhahabu au fedha kwa ajili ya Hekalu la Bwana;
  bba-bba: kɑ bɑnɔbu, kɑ be bɑ kpenu dɑ̃kumɔ. Yi sɔɔrɑ bɑ kɑ mɑɑ dɑ̃ɑ dwɑ kɑ kpenu
    kɑ ɡɑ̃ɑ ni bɑ koo kɑ sɑ̃ɑ yee te sɔmɛ kpuro ɡesi.
  eng-KJVCPB: 'Howbeit there were not made for the house of the Lord bowls of silver,
    snuffers, basons, trumpets, any vessels of gold, or vessels of silver, of the
    money that was brought into the house of the Lord:'
  luo-luo: Pesa mane okel e hekalu ne ok otigo kuom loso tewni mag fedha gi gik mingʼadogo
    otambi mar teyni, kod tewni, kod bakunde mag kiro remo, kaachiel gi turumbete
    kod gik moko duto mag dhahabu gi fedha mar hekalu mar Jehova Nyasaye,
  meu-meu: A silver keheredia lamepa ihaḡoevadia ḡaudia bona nau bona kibi bona gold
    eiava silver urodia na haida asie kara, unu Iehova ena dubu ai e vareailai monidia
    amo;
  npi-ULB: तर परमप्रभुको मन्दिरभित्र ल्याइएको रकम चाँदीको कचौरा, सामदानका चिम्टाहरू,
    बाटाहरू, तुरहीहरू वा सुनचाँदीका सजावटका सामानहरूका लागि खर्च गरिएन ।
  yor-yor: Owó tí a mú wá sí ilé tí a kọ́ fún Olúwa kò jẹ́ níná fún ṣíṣe òpó fàdákà,
    ohun èlò ta fi ń fa ẹnu fìtílà, àwokòtò, ìpè, ohun èlò wúrà tàbí ohun èlò fàdákà
    kan fún ilé tí a kọ́ fún Olúwa.
  pes-OPCB: این پول صرف خرید پیاله‌ها، انبرها، کاسه‌ها، شیپورهای نقره و یا دیگر لوازم
    نقره‌ای و طلایی برای خانهٔ خداوند نمی‌شد، بلکه فقط صرف تعمیرات خانهٔ خداوند می‌گردید.
  tgl-ULB: Pero ang mga salaping dinala sa tahanan ni Yahweh ay hindi ginamit para
    sa paggawa ng mga kopang pilak, mga pantabas ng mitsa, mga mangkok, mga trumpeta
    o anumang kasangkapan na gawa sa ginto o pilak.
  hui-hui: Tigua muni urunime Anduane Homogonaga andaha silibame wabini gaborubi ndisi
    berubi pilipe laga bigulirubi lamu hale delowa mo emeneha mo timbuniha bigi biaga
    wiarubi mbirale tara tara maru anda o biagoha ngelo lowa siliba ngolorume wabini
    wiarubi uruni wabulenaga muni mbira namiore.
  mya-mya: ငွေ​ခွက်၊ ငွေ​ဖ​လား၊ ငွေ​တံ​ပိုး​ခ​ရာ​နှင့်​ငွေ မီး​ညှပ်​များ​ပြု​လုပ်​ရန်​အ​တွက်​သော်​လည်း
    ကောင်း ထို​ငွေ​ကို​လုံး​ဝ​အ​သုံး​မ​ပြု​ကြ။-
  bod-N: འོན་ཀྱང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཕུལ་བའི་དངུལ་དེ་ལས་ནི། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་ཆེད་དུ་དངུལ་སྐྱོགས་དང་ཅེམ་ཙེ།
    ཕོར་བ་དང་དུང་། གསེར་རམ་དངུལ་གྱི་སྣོད་ཆས་གང་ཡང་མ་བཟོས་པ་ཡིན།
  sna-sna: Mari yaiuyiswa mutemberi haina kushandiswa pakugadzira madhishi esirivha,
    mbato dzemwenje, nemikombe, nehwamanda kana zvimwe zvipi zvazvo zvegoridhe kana
    sirivha zvetemberi yaJehovha.
  spa-BLM: Pero no se hicieron para la casa de Yahvé copas de plata, tazas, jofainas,
    trompetas, ningún vaso de oro ni de plata, del dinero que se traía a la casa de
    Yahvé;
  cac-cac: A q'uen tumin syic'b'at eb' d'a templo chi', max c'anchajlaj q'uen yic
    sb'ochaj juntzan̈ vaso, pultu, q'uen ic'lab'el stan̈il b'aj tz'och sc'ac'al candil,
    q'uen nivac uc'ab' yed' trompeta yed' juntzan̈xo yamc'ab' nab'a oro yed' plata.
  swh-ULB: Lakini ile pesa iliyokuwa imeletwa kwenye nyumba ya Yahwe haikulipwa kwa
    ajili ya vikombe vya fedha, mabeseni, au dhahabu au fedha yoyote ya vyombo.
  bel-bel: Але ня зроблена было для дома Гасподняга срэбных місак, нажоў, чашаў, труб,
    усякага начыньня залатога і начыньня срэбнага з срэбра, што прыносяць у дом Гасподні,
  deu-ELBBK: und an die Maurer und an die Steinhauer, und um Holz und gehauene Steine
    zu kaufen, um das Baufällige des Hauses des HERRN auszubessern, und für alles,
    was zur Ausbesserung des Hauses ausgegeben wurde.
  mbb-OT: Is selapì he imbeǥey ziyà te valey te Nengazen, ne wazà gemita para te kebaal
    te pelata he menge inumà, menge penamped te pebilu te sulù, menge yehung, menge
    trumpita, etawa minsan hengkey he ǥelemiten he vulawan etawa pelata dutun te valey
    te Nengazen.
  mal-2015: യഹോവയുടെ ആലയത്തിൽ പിരിഞ്ഞുകിട്ടിയ ദ്രവ്യംകൊണ്ടു വെള്ളിക്കിണ്ണം, കത്രിക,
    കലം, കാഹളം എന്നിങ്ങനെ പൊന്നും വെള്ളിയുംകൊണ്ടുള്ള യാതൊരു ഉപകരണങ്ങളും അവർ യഹോവയുടെ
    ആലയംവകെക്കു ഉണ്ടാക്കാതെ
  rmc-rmc: le kamenaren the savoro, so kampelas te prikerel pro Chramos. On mek vaš
    ola love cinenas o kašta, prikerde bara the savore aver veci, so kampelas, hoj
    te prikeren o Chramos.
  pes-OPV: اما برای خانه خداوندطاسهای نقره و گلگیرها و کاسه‌ها و کرناها و هیچ ظرفی
    از طلا و نقره از نقدی که به خانه خداوندمی آوردند، ساخته نشد.
  ron-1924: Дар, ку арӂинтул каре се адучя ын Каса Домнулуй, н-ау фэкут пентру Каса
    Домнулуй нич лигене де арӂинт, нич мукэрь, нич потире, нич трымбице, ничун вас
    де аур сау де арӂинт,
  ben-OBCV: মন্দিরে যত অর্থ আনা হল, তা সদাপ্রভুর মন্দিরের জন্য রুপোর গামলা, পলতে ছাঁটবার
    যন্ত্র, জল ছিটানোর বাটি, শিঙা অথবা সোনা বা রুপোর অন্য কোনো কিছু তৈরির কাজে খরচ
    করা হয়নি;
  som-som: Laakiinse lacagtii guriga Rabbiga la soo geliyey guriga Rabbiga looguma
    samayn koobab lacag ah, iyo alaab laambado lagu safeeyo, iyo maddiibado, iyo turumbooyin,
    iyo innaba weelal dahab ah amase weelal lacag ah,
  lat-VUC: Verumtamen non fiebant ex eadem pecunia hydriæ templi Domini, et fuscinulæ,
    et thuribula, et tubæ, et omne vas aureum et argenteum, de pecunia quæ inferebatur
    in templum Domini.
  eng-ASVBT: But there were not made for the house of Jehovah cups of silver, snuffers,
    basins, trumpets, any vessels of gold, or vessels of silver, of the money that
    was brought into the house of Jehovah;
  ita-1885: Altro non si faceva di que' danari ch'erano portati nella Casa del Signore,
    nè vasellamenti d'argento, per la Casa del Signore, nè forcelle, nè bacini, nè
    trombe, nè alcun altro strumento d'oro o di argento.
  eng-LXXUP: And to the masons, and to the hewers of stone, to purchase timber and
    hewn stone to repair the breaches of the house of the Lord, for all that was spent
    on the house of the Lord to repair it.
  eng-ULB: But the money that was brought into the house of Yahweh did not pay to
    make for it any silver cups, lamp trimmers, basins, trumpets, or any gold or silver
    furnishing.
  spa-VBL: Sin embargo, el dinero recaudado para el Templo del Señor no se utilizaba
    para fabricar jofainas de plata, adornos para lámparas, cuencos, trompetas o cualquier
    otro artículo de oro o plata para el Templo del Señor.
  fra-_FOB: Et de cet argent qu'on apportait dans la maison de l'Éternel, on ne faisait
    plus de coupes d'argent pour la maison de l'Éternel, ni de serpes, ni de bassins,
    ni de trompettes, ni aucun autre ustensile d'or ou d'argent;
  mal-mal: യഹോവയുടെ ആലയത്തിൽ പിരിഞ്ഞുകിട്ടിയ പണം കൊണ്ട് വെള്ളിക്കിണ്ണം, കത്രിക, കലം,
    കാഹളം തുടങ്ങി പൊന്നും വെള്ളിയും കൊണ്ടുള്ള യാതൊരു ഉപകരണങ്ങളും അവർ യഹോവയുടെ ആലയത്തിനായി
    ഉണ്ടാക്കാതെ
  urd-GVR: Lekin in hadiyājāt se sone yā chāṅdī kī chīzeṅ na banwāī gaīṅ, na chāṅdī
    ke bāsan, battī katarne ke auzār, chhiṛkāw ke kaṭore yā turam.
  suz-BL: मेकोपुकीम चांदी के बोस, सल्‍दो क्राम्‍तीक थनारो, ग्‍योंब, तुराही नु अरु
    सुन चांदी के मारेइ मारेइ सेल्‍चा कली परमप्रभु यावे आ खिंम चाक्‍शो क्‍येट रे मसेल्‍पदमे
    बाक्‍त।
  ita-1927: Ma col danaro ch’era portato alla casa dell’Eterno non si fecero, per
    la casa dell’Eterno, né coppe d’argento, né smoccolatoi, né bacini, né trombe,
    né alcun altro utensile d’oro o d’argento;
  ckb-ckb: بەڵام بۆ پەرستگای یەزدان تەشتی زیو، مەقەست، تاس و کەڕەنا دروستنەکران، نە
    هیچ کەلوپەلێکی زێڕ و زیو، لەو زیوەی هاتبووە ناو پەرستگای یەزدانەوە.
  eng-BBE: But the money was not used for making silver cups or scissors or basins
    or wind-instruments or any vessels of gold or silver for the house of the Lord;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದೊಳಗೆ ತಂದ ಹಣದಿಂದ ಬೆಳ್ಳಿ ಬಟ್ಟಲು, ಕತ್ತರಿ, ಪಾತ್ರೆ, ತುತೂರಿ,
    ಬೆಳ್ಳಿಬಂಗಾರದ ಸಾಮಾನುಗಳು, ಇವೆಲ್ಲವುಗಳನ್ನು ಮಾಡಿಸದೆ,
  tam-2017: யெகோவாவுடைய ஆலயத்திற்குக் கொண்டுவரப்பட்ட பணத்தினாலே வெள்ளிக்கிண்ணங்களும்,
    வாத்தியக்கருவிகளும், கலங்களும், எக்காளங்களும், பொற்பாத்திரங்களும், வெள்ளிப் பாத்திரங்களும்
    செய்யப்படாமல்,
  spa-RV-1909: 'Mas de aquel dinero que se traía á la casa de Jehová, no se hacían
    tazas de plata, ni salterios, ni jofainas, ni trompetas; ni ningún otro vaso de
    oro ni de plata se hacía para el templo de Jehová:'
  ron-BTF: Totuși, nu s-au făcut pentru casa DOMNULUI vase de argint, mucări, oale,
    trâmbițe, nici vase de aur sau vase de argint din banii care erau aduși în casa
    DOMNULUI;
  eng-WEBP: But there were not made for the LORD’s house cups of silver, snuffers,
    basins, trumpets, any vessels of gold or vessels of silver, of the money that
    was brought into the LORD’s house;
  eng-FBV: However, the money collected for the Lord's Temple was not used for making
    silver basins, lamp trimmers, bowls, trumpets, or any items of gold or silver
    for the Lord's Temple.
  nld-1939: Maar zilveren bekkens, messen, offerschalen, trompetten en andere gouden
    en zilveren voorwerpen, die voor de tempel nodig waren, werden van het geld, dat
    voor de tempel van Jahweh werd opgebracht, niet gemaakt;
  nch-BL: Pero nopa tomi cati quihuicayayaj ipan ichaj TOTECO amo quitequihuiyayaj
    para quicohuase tazas ten plata, yon pilcucharajtzitzi para quisehuise taahuili,
    yon para ajpasti, tapitzali huan sequinoc tamanti cati motequihuía tiopan calijtic
    ten oro o plata.
  vie-1934: Song người ta không dùng bạc đã đem dâng trong đền thờ của Đức Giê-hô-va,
    mà làm cho đền thờ của Đức Giê-hô-va, chén bạc, hoặc dao, chậu, kèn hay khí dụng
    gì bằng vàng hoặc bằng bạc;
  hin-CV: मगर इस प्रकार आए धन से याहवेह के भवन में प्रयोग के लिए आवश्यक चांदी की चिलमचियां,
    चिमटियां, कटोरे, तुरहियां या कोई भी सोने का बर्तन या चांदी का बर्तन याहवेह के
    भवन में लाई गई राशि से नहीं बनवाए गए;
  spa-BES: Pero el dinero no se usó para hacer vasos de plata, tijeras, lavabos, instrumentos
    de viento o cualquier vaso de oro o plata para la casa del Señor;
  tdx-tdx: naho o masò naho mpipèke vatoo naho nikaloañe hatae naho vato hinaly hanosohañe
    o vaky añ’ anjomba’ Iehovào, vaho ze he’e sinafiry hañamboareñe i anjombay.
  tha-KJV: แต่​ว่าเงิ​นที​่นำมาถวายในพระนิเวศของพระเยโฮวาห์นั้​นม​ิ​ได้​นำไปใช้​ในการทำอ่างเงิน
    ตะไกรตัดไส้​ตะเกียง ชาม แตร หรือภาชนะทองคำใดๆ หรือภาชนะเงิน
  por-BR-2018: 'Mas daquele dinheiro que se trazia à casa do SENHOR, não se faziam
    bacias de prata, nem saltérios, nem bacias, nem trombetas; nem nenhum outro vaso
    de ouro nem de prata se fazia para o templo do SENHOR:'
  deu-ELO: Doch wurden für das Haus Jehovas keine silbernen Becken, Messer, Sprengschalen,
    Trompeten, noch irgend ein goldenes Gerät oder ein silbernes Gerät, von dem Gelde
    gemacht, welches in das Haus Jehovas gebracht wurde;
  eng-WYC-2018: Nevertheless waterpots of the temple of the Lord were not made of
    the same money, and fleshhooks, and censers, and trumps; (and) each vessel of
    gold and of silver were not made of the money, that was brought into the temple
    of the Lord. (But the waterpots for the Temple of the Lord, and the fleshhooks,
    and the censers, and the trumpets, were not paid for with this money; and also
    all the gold and silver vessels were not bought with the money, that was brought
    into the Temple of the Lord.)
  epo-epo: Tamen oni ne faris por la domo de la Eternulo arĝentajn tasojn, tranĉilojn,
    aspergajn kalikojn, trumpetojn, ĉiajn orajn vazojn kaj arĝentajn vazojn el la
    mono, kiu estis alportata en la domon de la Eternulo;
  uig-PIN: Lekin Pǝrwǝrdigarning ɵyigǝ kǝltürülgǝn pul ibadǝthaniƣa atilidiƣan kümüx
    ⱪaqa-ⱪuqilar, piqaⱪlar, piyalilǝr, kanaylar, ya altundin yaki kümüxtin yasalƣan
    baxⱪa ⱨǝrⱪandaⱪ nǝrsilǝrni yasitixⱪa ixlitilmǝytti.
  beo-beo: Be amo muniga ilia da silifa faigelei, ofodo, dalabede, gamali gesosu liligi,
    amola eno silifa o gouli liligi huluane, amo hahamobe dunu iligili muni hame iasu.
  tpi-OTNT: Dispela mani ol i kisim long haus bilong Bikpela, em i gat wanpela wok
    tasol, em bilong stretim haus bilong Bikpela. Olsem na ol i no inap long kisim
    dispela mani na baim ol dis na plet samting ol i wokim long silva, na ol biugel,
    na ol samting bilong mekim i dai lam, na ol arapela samting ol i wokim long gol
    na silva bilong mekim wok insait long haus bilong Bikpela.
  hau-SA: Ba a yi amfani da kuɗin da aka kawo a haikali don yin manyan kwanonin azurfa,
    lagwani, abin yayyafa ruwa, kakaki ko wani abu na zinariya, ko na azurfa domin
    haikalin Ubangiji ba;
  uig-LAT: Lékin Perwerdigarning öyige keltürülgen pul ibadetxanigha atilidighan kümüsh
    qacha-quchilar, pichaqlar, piyaliler, kanaylar, ya altundin yaki kümüshtin yasalghan
    bashqa herqandaq nersilerni yasitishqa ishlitilmeytti.
  nde-nde: Imali eyalethwa ethempelini likaThixo kayisetshenziswanga ukwenza imiganu
    yesiliva, lezindlawu, lemiganu yokuchela, lamacilongo loba ezinye izinto zegolide
    lezesiliva;
  ton-ton: 'Ka naʻe ʻikai ngaohi maʻae fale ʻo Sihova ʻae ngaahi ipu siliva, mo e
    helekosi maama, mo e ngaahi ipu luoluo, mo e ngaahi meʻalea, pe ha ngaahi teunga
    koula, pe ha ngaahi teunga siliva, mei he paʻanga naʻe ʻomi ki he fale ʻo Sihova:'
  ces-1613: A však nebylo děláno do domu Hospodinova číší stříbrných, žaltářů, kotlíků,
    trub a žádné nádoby zlaté, ani nádoby stříbrné z peněz, kteréž přinášíny byly
    do domu Hospodinova,
  eng-WMB: But there were not made for the LORD’s house cups of silver, snuffers,
    basins, shofars, any vessels of gold or vessels of silver, of the money that was
    brought into the LORD’s house;
  tam-TCV: இப்பணம், வெள்ளிப் பாத்திரங்கள், திரிவெட்டிகள், தெளிக்கும் கிண்ணங்கள், எக்காளங்கள்
    ஆகியவற்றை செய்வதற்கோ அல்லது யெகோவாவின் ஆலயத்திற்குத் தங்கத்தினாலும், வெள்ளியினாலும்
    வேறேதும் பொருட்கள் செய்வதற்கோ செலவழிக்கப்படவில்லை.
  ceb-ULB: Apan ang salapi nga gidala ngadto sa balay ni Yahweh wala gigasto aron
    sa paghimo ug bisan unsa nga mga platang kupa, mga igpapalong sa suga, mga panaksan,
    mga budyong, o bisan unsa nga bulawan o plata nga mga butang.
  pol-UBG: Jednakże z pieniędzy, które przynoszono do domu PANA, nie sporządzono dla
    domu PANA srebrnych mis, nożyc, czasz, trąb ani żadnych złotych i srebrnych naczyń;
  urd-GVU: لیکن اِن ہدیہ جات سے سونے یا چاندی کی چیزیں نہ بنوائی گئیں، نہ چاندی کے
    باسن، بتی کترنے کے اوزار، چھڑکاؤ کے کٹورے یا تُرم۔
  deu-1912: Doch ließ man nicht machen silberne Schalen, Messer, Becken, Drommeten
    noch irgend ein goldenes oder silbernes Gerät im Hause des HERRN von solchem Geld,
    das zu des HERRN Hause gebracht ward;
  kan-2017: ಯೆಹೋವನ ಆಲಯದೊಳಗೆ ತಂದ ಹಣದಿಂದ ಬೆಳ್ಳಿಯ ಬಟ್ಟಲುಗಳನ್ನು, ಕತ್ತರಿಗಳನ್ನು, ಬೋಗುಣಿಗಳನ್ನು,
    ತುತ್ತೂರಿಗಳನ್ನೂ, ಬೆಳ್ಳಿ ಬಂಗಾರದ ಪಾತ್ರೆ ಇವುಗಳನ್ನು ಮಾಡುವುದಕ್ಕಾಗಿ ಉಪಯೋಗಿಸುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Machane dariy reb ko fapi salpiy nni fanay ngan pi’ puluwon e pi kap nni
    ngongliy ko silber, nge yu raba’ i dabiy, nge rappa’, ara pi talin e pi magal,
    fa boch ban’en nni ngongliy ko silber fa gol.
  hlt-MCSB: Tedae BOEIPA im kah a khuen tangka lamloh BOEIPA im kah cakben baeldung,
    paitaeh, baelcak, olueng, sui hnopai neh cakben hnopai boeih khaw saii pawh.
  mdy-ETH: ጋዓንቴ ቢሮ ዓንጎና ኮሺንታ ዔቶ ሳኣኖ፥ ዲቢንፆ ዋሆ ባኮ፥ ዔቶ ሺልዖንታ ዲንካሢንታ፤ ዬያጉዲ ሃሣ ቢራ ዓንጊና
    ዎርቄና ማዢንታ ጌኤዦ ማኣራ ካኣዦሮ ማዺንቶ ባኮ ኮሺሳኒ ዬያ ሚኢሾፓ ዔኪ ጪጊንቱዋሴ።
  twi-ASANTE: Na wɔamfa sika a wɔde bɛba Asɔredan mu hɔ no anyɛ dwetɛ nkuruwa, nkanea
    akapɛ, nkyɛnsee akɛseɛ, ntotorobɛnto anaa nneɛma a wɔde sikakɔkɔɔ anaa dwetɛ yɛ
    ma Awurade Asɔredan no.
  eng-WEBU: But there were not made for the LORD’s house cups of silver, snuffers,
    basins, trumpets, any vessels of gold or vessels of silver, of the money that
    was brought into the LORD’s house;
  wal-wal: SHin Beeta Maqidasiyaa yiida miishshaappe GODAA Beeta Maqidasiyaayyo bira
    burccukkota, qapheta, keretanne xurumbbata woikko worqqaappenne biraappenne medhdhiyo
    hara geeshsha miishshata oottanau kessibookkona.
  spa-PDDPT: Pero con el dinero que se llevaba a la Casa de Yavé, no hacían tazas
    de plata, ni despabiladeras, ni tazones, ni trompetas, ni algún utensilio de oro,
    ni de plata,
  gun-gun: Ha'e gui peráta Senhor pegua oo py ogueru pyre gui ma ndojapoai hy'a prata
    guigua, neĩ tapyĩ araa, hy'a guaxu, mimby guaxu, neĩ hyru Senhor pegua oo pyguarã
    ndojapoai ha'e va'e ouro ha'e prata gui.
  ilo-ULB: Ngem dagiti kuarta a naipan iti balay ni Yahweh ket saan a naibayad a maipaay
    iti pannakaaramid dagiti aniaman a kopa a pirak, dagiti pangarsang iti lampara,
    dagiti palanggana, dagiti trumpeta, wenno aniaman nga alikamen a balitok wenno
    pirak.
  kpg-kpg: Nia bahihadu aanei hagalee e hai hegau e hui nia ibu silber, nia boolo,
    nia mee iliili, be nia goloo e hai nia mee daahi malama, be go nia hagadilinga
    mee ala i golo ala ne hai gi nia silber mono goolo.
  uig-ARA: لېكىن پەرۋەردىگارنىڭ ئۆيىگە كەلتۈرۈلگەن پۇل ئىبادەتخانىغا ئاتىلىدىغان كۈمۈش
    قاچا-قۇچىلار، پىچاقلار، پىيالىلەر، كانايلار، يا ئالتۇندىن ياكى كۈمۈشتىن ياسالغان
    باشقا ھەرقانداق نەرسىلەرنى ياسىتىشقا ئىشلىتىلمەيتتى.
  sus-sus: a nun gɛmɛ masolie nun banxi dɔxɔɛe yi ra. Na kɔbiri fan nu findima wuri,
    gɛmɛ masolixi, nun se gbɛtɛe sare nan na, naxee nu rawalima Ala xa banxi yailanfe
    ra.
  pon-2006: Ahpw kisehn mwohni pwukat sohte kin doadoahkohng pwehn wiahda kep silper,
    pwohl, sowi, de dipwisoun doadoahk ong lamp ako, de soangen dipwisou tohrohr teikan
    me wiahwihkihda silper de kohl.
  ksd-ksd: Pa di ga mal ra umana momamomo na silva, ra umana punpun vinau na lamp,
    ra umana ikilik na la, ra umana tavur, ba ra umana la na goled, ba ra umana la
    na silva, ma go ra mani nina di ga kap ia tadav ra kuba i ra Luluai,
  tur-YTC: Ancak Yahve'nin evine getirilen paradan Yahve'nin evi için gümüş kaplar,
    maşalar, leğenler, borular, altın ya da gümüş kaplar yapılmadı.
  grc-BRENT: καὶ τοῖς τειχισταῖς, καὶ τοῖς λατόμοις τῶν λίθων τοῦ κτήσασθαι ξύλα καὶ
    λίθους λατομητοὺς τοῦ κατασχεῖν τὸ βεδὲκ οἴκου Κυρίου, εἰς πάντα ὅσα ἐξωδιάσθη
    ἐπὶ τὸν οἶκον τοῦ κραταιῶσαι.
  ind-AYT: Namun, untuk Bait TUHAN tidak dibuat mangkuk-mangkuk perak, pemadam-pemadam
    pelita, mangkuk-mangkuk penyiraman, nafiri-nafiri, atau segala perkakas emas dan
    perkakas perak dari uang yang dibawa ke Bait TUHAN,
  nya-nya: Koma ndalama zomwe anthu ankabwera nazo ku nyumbayo sanagulire siliva wopangira
    mabeseni, zozimitsira nyale, mbale zowazira magazi, malipenga kapena ziwiya zina
    zilizonse zagolide kapena zasiliva za ku Nyumba ya Yehova.
  hrv-hrv: 'i zidarima i klesačima kamena, i za nabavu drveta i tesanog kamena određena
    za popravak Doma Jahvina, ukratko: za troškove oko popravka Doma.'
  mps-mps: Te mone augwaligo te Genuai Bidigo bede sabo da, te deli sę naga da, te
    deligo naga te Genuai Bidigo be dologa pali dodolobo dao. Tama teyu, augwaligo
    te mone selama, te monego te silvago nigali te dis pou me, me te dwasianu plet
    pou me, te monego augwaligo abelebo munu me usu egobeo, me te bu wabo nai biugel
    me, tama me te augwaligo lam sole sula sabo nai me. Tama te me badu te gasa doado
    bage dabe augwaligo te golgo me, me te silvago me nigali nai dabe me, te nai dabego
    te Genuai Bidigo tempel be tomode sę ebo nai naga dao. Te nai dabe augwaligo
    te tempel be ma dodolabo monego abelebeo, te tedali mu dao.
  tpi-tpi: Dispela mani ol i kisim long haus bilong Bikpela, em i gat wanpela wok
    tasol, em bilong stretim haus bilong Bikpela. Olsem na ol i no inap long kisim
    dispela mani na baim ol dis na plet samting ol i wokim long silva, na ol biugel,
    na ol samting bilong mekim i dai lam, na ol arapela samting ol i wokim long gol
    na silva bilong mekim wok insait long haus bilong Bikpela.
  dan-1931: Derimod blev der for de Penge, der indkom i HERRENS Hus, hverken lavet
    Sølvfade eller Knive, Skåle, Trompeter eller nogen som helst anden Ting af Sølv
    eller Guld til HERRENS Hus;
  vie-OVCB: Tiền này không dùng vào việc sắm sửa các dụng cụ bằng vàng, bằng bạc như
    bát, kéo cắt tim đèn, chậu, kèn hay dụng cụ nào khác dùng trong Đền Thờ Chúa Hằng
    Hữu.
  guj-2017: પણ યહોવાહના ઘરમાં ભેગાં થયેલાં નાણાંથી તેઓએ ઘરમાં ચાંદીના પ્યાલા, કાતરો,
    વાસણો, રણશિંગડાં અથવા કોઈપણ જાતનાં સોના-ચાંદીનાં વાસણો બનાવ્યાં નહોતા.
  pon-2006A: Ahpw kisehn mwohni pwukat sohte kin doadoahkohng pwehn wiahda kep silper,
    pwohl, sowi, de dipwisoun doadoahk ong lamp ako, de soangen dipwisou tohrohr teikan
    me wiahwihkihda silper de kohl.
  por-BRBSL: Mas não foram feitos para a casa de Iavé copos de prata, rapé, bacias,
    trombetas, quaisquer vasos de ouro ou vasos de prata, do dinheiro que foi trazido
    para a casa de Iavé;
  cth-cth: Hatei BAWIPA imthungkhu tangka a sin awh hoi BAWIPA im hanlah, ngun, rahum,
    hoi hmai paduenae hoi Ailo ka dung hoi mongka hoi suihlaamnaw, ngunhlaamnaw hah
    hote tangka hoi sak hoeh.
  twi-twi: Na wɔamfa sika a wɔde bɛba Asɔredan mu hɔ no anyɛ dwetɛ nkuruwa, akanea
    adabaw, nkankyee akɛse, ntorobɛnto anaa nneɛma a wɔde sikakɔkɔɔ anaa dwetɛ yɛ
    ma Awurade Asɔredan no.
  hlt-hlt: Tedae BOEIPA im kah a khuen tangka lamloh BOEIPA im kah cakben baeldung,
    paitaeh, baelcak, olueng, sui hnopai neh cakben hnopai boeih khaw saii pawh.
  tbz-SIM: nɛ̀ bɛmɑribɛ̀ nɛ̀ bɛtɑ̃́cíɛ̀bɛ̀, kɛ̀ bɛ̀ɛ dońnɛ̀ idɛí nɛ̀ yɛtɑ̃́okùyɛ̀
    bɛ̀ yóó dɔɔ̀nɛ̀ yɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀. Dɛ̀ɛ̀ kó dimɑ̀ɑ̀ dò nkɛ́tũntɛ ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.
  msy-2020: Ezɨ silvan dagɨar me Ikiavɨra Itir Godɨn Dɨpenimɨn iniziba, da ingangarir
    vamɨra iti, kar Ikiavɨra Itir Godɨn Dɨpenim akɨramin dagɨaba. Kamaghɨn amizɨ,
    me dagɨar kaba inigh, itarir ekiaba, ko itarir me silvan ingariziba, ko sɨghaba,
    ko bizir lam amungamiba, ko Ikiavɨra Itir Godɨn Dɨpenimɨn aven, ingaramin bizir
    igharazir me gol ko silvan ingariziba, me dagh ivezan kogham.
  dop-dop: nɑ tɛtʋ ŋmɑlɑɑ, nɑ pɛɛ sɑɑkǝlɑɑ. Ɩlɛnɑ pɑ́ yɑnɑ tɑɑsɩ nɑ pɛɛ kʋsɑɑkɛɛ,
    nɑ pɑ́ fɛlɩ kǝmɑ lɛnnɑ nnɑ pɑ tɔɣɔ pǝ tɔm tɑɑ tɔ.
  azb-azb: Ancaq Rəbbin məbədinə gətirilmiş gümüşdən məbəd üçün gümüş kasalar, maqqaşlar,
    piyalələr, kərənaylar və qızıl yaxud gümüş qablar düzəldilmirdi.
  eng-DBY: However there were not made for the house of Jehovah basons of silver,
    knives, bowls, trumpets, nor any utensil of gold or utensil of silver, of the
    money that was brought [into] the house of Jehovah;
  hin-2017: परन्तु जो रुपया यहोवा के भवन में आता था, उससे चाँदी के तसले, चिमटे, कटोरे,
    तुरहियां आदि सोने या चाँदी के किसी प्रकार के पात्र न बने।
  wol-KYG: ak tabaxkat yaak yettkati doj ya, jënd ca bant ak doji yett, yi ñu soxla
    ci defarub kër Aji Sax ji, ak mboolem lu ñuy jënd ngir defar kër Aji Sax ji.
  eng-YLT: Only, there is not made for the house of Jehovah basins of silver, snuffers,
    bowls, trumpets, any vessel of gold, and vessel of silver, out of the money that
    is brought into the house of Jehovah;
  eng-WYC-2017: Nevertheless water pots of the temple of the Lord were not made of
    the same money, and fleshhooks, and censers, and trumps; each vessel of gold and
    of silver were not made of the money, that was brought into the temple of the
    Lord.
  eng-WMBB: But there were not made for the LORD’s house cups of silver, snuffers,
    basins, shofars, any vessels of gold or vessels of silver, of the money that was
    brought into the LORD’s house;
  urd-GVH: लेकिन इन हदियाजात से सोने या चाँदी की चीज़ें न बनवाई गईं, न चाँदी के बासन,
    बत्ती कतरने के औज़ार, छिड़काव के कटोरे या तुरम।
  rug-rug: Loke poata arini si ta vala pude tabari sari na tinavete besini siliva,
    sari na besini boronizi pude tana sisiruana ehara, meke sari na buki, babe sari
    na nepihina sa zuke, babe kaiqa likakalae pule tanisa Zelepade pu ta tavete siliva
    babe na qolo.
  gaz-gaz: Maallaqni mana qulqullummaatti fidame sun miʼa meetii irraa hojjetame kan
    akka caabii, waan ittiin ibsaa irraa daaraa dhadhaʼan, waciitii ittiin waa faffacaasan,
    malakata yookaan miʼa warqee yookaan meetii irraa mana qulqullummaa Waaqayyootiif
    hojjetaman biraa kamiin iyyuu tolchuuf hojii irra hin oolle;
  fra-LSG: 'Mais, avec l’argent qu’on apportait dans la maison de l’Éternel, on ne
    fit pour la maison de l’Éternel ni bassins d’argent, ni couteaux, ni coupes, ni
    trompettes, ni aucun ustensile d’or ou d’argent:'
  gnn-gnn: '@see-verse:2KI.012.012'
  yal-yal: e nun banxi dɔxɔne nun gɛmɛ sonle. E mɔn yi wudin sara e nun gɛmɛ masolixine
    nun seen naxanye birin lan e xa findi Alatala Batu Banxini tɔn seen na.
  haw-1868: Aole nae i hanaia no ka hale o Iehova na kiaha kala, na upakolikukui,
    na kiaha, na pu, a me kekahi kiaha gula, a me na kiaha kala, no ke kala i laweia
    mai i ka hale o Iehova.
  arb-NAV: إِلّا أَنَّ الأَمْوَالَ لَمْ تُسْتَخْدَمْ فِي صُنْعِ طُسُوسِ فِضَّةٍ لِهَيْكَلِ
    الرَّبِّ، وَلا مِقَصَّاتٍ، وَلا مَنَاضِحَ، وَلا أَبْوَاقٍ وَآنِيَةِ ذَهَبٍ وَفِضَّةٍ.
  ewe-ewe: Womewɔ ga si wotsɔ va gbedoxɔ la me la ŋu dɔ na klosalogbawo, akaɖimeɖovulãnuwo,
    ʋutrewo, kpẽwo alo nu bubu ɖe sia ɖe si wowɔ kple sika alo klosalo la ƒeƒle na
    Yehowa ƒe gbedoxɔ o.
  eng-LEE: (12:14) Nevertheless there were not made for the house of the Lord bowls
    of silver, knives, basins, trumpets, all kinds of vessels of gold, or vessels
    of silver, from the money that was brought into the house of the Lord;
  asm-FB: যিহোৱাৰ গৃহলৈ যি ধন অনা হৈছিল, সেই ধনেৰে ৰূপৰ পিয়লা, শলিতা পৰিস্কাৰ কৰা
    চেপেনা, চৰিয়া, শিঙা বা যিহোৱাৰ গৃহৰ সোণ ৰূপৰ আন কোনো পাত্ৰ তৈয়াৰ কৰা নাছিল।
  sus-A: عَ نُن فّمّ مَسٌلِيٍ نُن بَنشِ دْشْييٍ يِ رَ. نَ كْبِرِ قَن نُ قِندِ مَ وُرِ،
    فّمّ مَسٌلِشِ، نُن سٍ فبّتّيٍ سَرٍ نَن نَ، نَشٍيٍ نُ رَوَلِمَ عَلَ شَ بَنشِ يَءِلَنقٍ
    رَ.
  fra-SBL: Mais on ne fit pas pour la maison de l'Éternel de coupes d'argent, d'éteignoirs,
    de bassins, de trompettes, ni d'ustensiles d'or ou d'argent, avec l'argent qu'on
    apportait dans la maison de l'Éternel ;
  hbo-hbo: וְלַגֹּֽדְרִים֙ וּלְחֹצְבֵ֣י הָאֶ֔בֶן וְלִקְנֹ֤ות עֵצִים֙ וְאַבְנֵ֣י מַחְצֵ֔ב
    לְחַזֵּ֖ק אֶת־בֶּ֣דֶק בֵּית־יְהוָ֑ה וּלְכֹ֛ל אֲשֶׁר־יֵצֵ֥א עַל־הַבַּ֖יִת לְחָזְקָֽה׃
  piu-2006: '@see-verse:2KI.012.012'
  kik-kik: Mbeeca iria ciarehagwo hekarũ-inĩ itiahũthagĩrwo na gũthondeka iraĩ cia
    betha, kana magathĩ ma gũthima ndaambĩ, kana mbakũri cia kũminjaminja, kana tũrumbeta,
    kana kĩndũ o gĩothe gĩa thahabu kana gĩa betha nĩ ũndũ wa hekarũ ya Jehova.
  omb-omb: A mane u vumai lolo tantano gogona hateve rau voli gieu ngerehi rau veire
    lo vatu renige, a gineu ramo vai na wigi laiti lune, tantanoi wai huri ramo gaburegi,
    a tavue sige gineu lavasigi lo vatu meraga sige vatu renige huri na tantano gogona
    noi HUQE;
  fra-NCL: aux maçons et aux tailleurs de pierre ; ils le donnaient aussi pour les
    achats de bois et de pierres de taille nécessaires à la réparation des brèches
    de la maison de Yahweh, et pour tout ce que l’on dépensait pour consolider la
    maison.
  cek-AK: Toe Angraeng imthung ah patoh ih sum kanglung sabae kathuknawk, taitaehnawk,
    boengloeng kathuknawk, mongkahnawk, sui hoi sum kanglung laom sabaenawk sak hanah
    to phoisa to patoh o ai.
  cuk-cuk: We-mani, Bab-Jehováʼse-goled-negse-selenonidaedi, mani-nog-sobega ebulesulid,
    degi, gwillo-dub-sikmalad-sobega, bormo-matargana-sobega, gar-trompeta-sobega
    ebulesulid. Degine, bipisaale, ibmar-baigan-orbimalad-sobega, degi, manibimalad-sobega
    ebulesisulid.
  uig-CYR: Лекин Пәрвәрдигарниң өйигә кәлтүрүлгән пул ибадәтханиға атилидиған күмүч
    қача-қучилар, пичақлар, пиялиләр, канайлар, я алтундин яки күмүчтин ясалған башқа
    һәр қандақ нәрсиләрни яситишқа ишлитилмәйтти.
  tel-2017: యెహోవా మందిరం కోసం వెండి పాత్రల కోసం గానీ, కత్తెరలు, గిన్నెలు, బాకాలు,
    బంగారు వెండి వస్తువులు మొదలైన వాటి కోసం గానీ ఆ డబ్బు వాడలేదు.
  hat-BSA: Men yo pa t fè pou lakay SENYÈ a, anyen an ajan, tas yo, etennwa yo, bòl
    yo, twonpèt yo, ni veso an lò yo, ni veso an ajan yo avèk lajan ki te mennen antre
    lakay SENYÈ a;
  kos-kos: Tusruktu mani inge tia orekmakinyuk in sang moli mwet orek cup silver,
    pol, mwe ukuk, ku kufwa in akwoye lam, ku kutena kain ma orek ke silver ku gold.
  hbo-WLC: וְלַגֹּֽדְרִים֙ וּלְחֹצְבֵ֣י הָאֶ֔בֶן וְלִקְנ֤וֹת עֵצִים֙ וְאַבְנֵ֣י מַחְצֵ֔ב
    לְחַזֵּ֖ק אֶת־בֶּ֣דֶק בֵּית־יְהוָ֑ה וּלְכֹ֛ל אֲשֶׁר־יֵצֵ֥א עַל־הַבַּ֖יִת לְחָזְקָֽה׃
  ibo-ibo: E jikwaghị ego ahụ e webatara nʼụlọnsọ kpụta efere ọlaọcha, ihe e ji akpakepụ
    ọkụ, efere ịkwọsa mmiri, opi maọbụ ihe ndị ọzọ nke e ji ọlaedo maọbụ ọlaọcha kpụọ
    maka ụlọnsọ ukwu nke Onyenwe anyị.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆନୀତ ସେହି ମୁଦ୍ରା ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିମନ୍ତେ
    ରୌପ୍ୟ ପାତ୍ର, କତୁରୀ, କୁଣ୍ଡ, ତୂରୀ, କୌଣସି ସୁବର୍ଣ୍ଣ ପାତ୍ର, କିଅବା ରୌପ୍ୟ ପାତ୍ର ନିର୍ମିତ
    ହେଲା ନାହିଁ।
  chk-chk: Nge seni ewe moni aramas ra uwato lon imwen ewe Samol mi Lapalap resap
    föri sepi seni silifer, fichin wikken ekewe lamp, sepi mi kükün, rappwa ika sokopaten
    sepi seni kolt ika silifer fän iten imwen ewe Samol mi Lapalap.
  rop-rop: Dei nomo bin yusum det mani blanga meigimbat silbawan kap en boul en longwan
    wisul en tul blanga yusum langa ola lemp o eni silbawan o golwan enijing.
  ukr-1871: Однакож не справляно за гроші, що приносили до храму Господнього, срібних
    коновок, ножів, поливальнїх чаш, труб і всякого иншого золотого чи срібного посуду
    до дому Господнього,
  deu-1951: Doch ließ man für das Haus des HERRN keine silbernen Schalen, Messer,
    Becken, Trompeten, noch irgend ein goldenes oder silbernes Gerät von dem Gelde
    machen, welches in das Haus des HERRN gebracht worden war,
  eng-JPS: (12-14) But there were not made for the house of the LORD cups of silver,
    snuffers, basins, trumpets, any vessels of gold, or vessels of silver, of the
    money that was brought into the house of the LORD;
  srp-1865: Ali novcima koji se donošahu u dom Gospodnji ne graðahu èaša srebrnijeh
    za dom Gospodnji, ni viljušaka, ni kotliæa, ni truba, niti kakih sudova zlatnijeh
    ni srebrnijeh;
  lug-lug: Ensimbi ezaaleetebwanga mu yeekaalu tezaakozesebwanga kukola bensani eza
    ffeeza, oba ebisalako ebisirinza, oba ebibya, oba amakondeere wadde ekintu kyonna
    ekya zaabu oba ffeeza ebyabeeranga mu yeekaalu ya Mukama;
  heb-heb: אך לא יעשה בית יהוה ספות כסף מזמרות מזרקות חצצרות כל כלי זהב וכלי כסף מן
    הכסף המובא בית יהוה׃
  ben-IRV: কিন্তু সদাপ্রভুর গৃহের জন্য রূপার পেয়ালা, বাতি পরিষ্কার করবার চিম্‌টা,
    বাটি, তূরী, কোনো সোনার বা রূপার পাত্র সদাপ্রভুর গৃহে আনা সেই রূপা দিয়ে করা হল
    না;
  pan-pan: ਪਰ ਜੋ ਰੁਪਿਆ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਲਿਆਂਦਾ ਜਾਂਦਾ ਸੀ, ਉਹ ਦੇ ਵਿੱਚੋਂ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਦੇ ਲਈ ਚਾਂਦੀ ਦੇ ਪਿਆਲੇ, ਗੁਲਤਰਾਸ਼, ਬਾਟੇ, ਤੁਰ੍ਹੀਆਂ, ਸੋਨੇ ਦੇ ਭਾਂਡੇ ਜਾਂ ਚਾਂਦੀ ਦੇ
    ਭਾਂਡੇ ਨਾ ਬਣਾਏ ਗਏ।
  mya-JVB: ဗိမာန်တော် အဘို့ငွေ ဖလား ၊ မီးညှပ် ၊ အင်တုံ ၊ တံပိုး ၊ ရွှေ တန်ဆာ ၊ ငွေ
    တန်ဆာ တို့ကို ထိုငွေ နှင့် မ လုပ် သေး
  tbg-tbg: Kotira Naavuara iriha amu monuraqohai vinavuka kia vi Naavura avutaqi vato
    haikara varoravauve. Vika kiama vi monuraqohai silvaaqohai aututo tanura norave
    inaarave, raamu qimperave, aanumaarave, koriqohaive silvaaqohaive vo haika vo
    haika aututo haikara Nora Kotira Naavu avutaqi vate haikarave, vika kiama vi monura
    aqukeha vi haikara varoravauve.
  hmo-hmo: To unai Dubu dekenai idia mailaia moni be siliva kapusi, lamepa hagoevaia
    gaudia, disi, kibi, bona golo o siliva uro hoia totona idia gaukaralaia lasi.
  urd-urd: लेकिन जो नक़दी ख़ुदावन्द की हैकल में लाई जाती थी, उससे ख़ुदावन्द की हैकल
    के लिए चाँदी के प्याले, या गुलगीर, या देगचे, या नरसिर्गे, या'नी सोने के बर्तन
    या चाँदी के बर्तन न बनाए गए,
  rus-SYN: Но не сделано было для дома Господня серебряных блюд, ножей, чаш для окропления,
    труб, всяких сосудов золотых и сосудов серебряных из серебра, приносимого в дом
    Господень,
  bqc-SIM: ń gĩ̀bonaↄ ń gbɛ̀'ãnaↄ. Ɔ̃ aa lí ń gbɛ̀ ãaↄ lùluò lↄ, kɛ́ wà
    Dii kpɛ́ guyaaaↄ kɛkɛò yã́i ń kpɛ́kɛkɛa zĩ pãleↄ píi.
  tcz-CHONGTHU: Hiche sum, houin a hunglut hochu, houin sunga manchah ding kisilna
    dangka kong ahin, thaomeija manchah ding chaiche ahin, konglenho le khon ho ahin,
    sumkon chuleh san le dangka a kisem thil adang dang ho akisemnan khatcha akimang
    pon ahi.
  mar-mar: लोक परमेश्वराच्या मंदिरासाठी पैसे देत. पण ते चांदीची उपकरणी, कात्र्या,
    वाडगे, कर्णे, सोन्या-चांदीची तबके त्या पैशातून करण्यात आले नव्हते,
  qub-qub: Tayta Diospa Templunman guellay apashanga caran manami guellaypita cöpacunata,
    achquipa llipta jorgunan tacsha alicäticunata, tasuncunata, ni trompëtacunata
    rurananpächu. Manami waquin ima-aycatapis goripita, guellaypita rurananpäpischu
    caran.
  bqp-bqp: Odi Dikiri ↄn andurufu tanↄ pi kũ ↄgↄ kũ ò sùo Dikiri ↄnn pìioro, ke
    fitila tɛ́dɛbↄnↄ ke arusibↄnↄ ke kãkãkinↄ ke wura pↄ́nↄ ke andurufu pↄ́ kparanↄ.
  hat-hat: Men yo pa t' pran nan lajan yo te pote nan Tanp lan pou fè gwo basin an
    ajan, kouto, bòl ak twonpèt yo, ni ankenn lòt bagay an lò osinon an ajan.
  eng-BSB: However, the money brought into the house of the LORD was not used for
    making silver basins, wick trimmers, sprinkling bowls, trumpets, or any articles
    of gold or silver for the house of the LORD.
  eng-WEBPB: But there were not made for the LORD’s house cups of silver, snuffers,
    basins, trumpets, any vessels of gold or vessels of silver, of the money that
    was brought into the LORD’s house;
  kbq-kbq: Hanki anama eri'za e'naza zagoretira, Ra Anumzamofo mono noma eri fatgohu
    eri'zanteke atre'naze. Ana nehu'za silvareti trohu zuomparamine, tavi'ma erisuhu
    zotaramine, tima runi runimahu zuomparamine, uferamine, mago'a goliretiro silvareti'ma
    tro'ma hu'naza zantamina Ra Anumzamofo mono nompima eri'zama eri zantaminena ana
    zagofintira mizana ose'naze.
  nhe-BL: Pero nopa tomi tlen quihuicayayaj ipan ichaj TOTECO ax quitequihuiyayaj
    para quicohuase tazas tlen plata, niyon pilcucharajtzitzi para quisehuise tlahuili,
    niyon para apastli, tlapitzali huan sequinoc tlamantli tlen motequihuía tiopan
    calijtic tlen oro o plata.
  bus-bus: Wèe Dii ua kondogi taanↄ pi kↄ̃n ↄↄ kɛ̀ wà mↄ̀o Dii ua pìoro, ke fitia
    tɛ́dɛbↄnↄ ke arusibↄnↄ ke kãkãkinↄ ke vura pↄ́nↄ ke kondogi pↄ́ kpaaanↄ.
  gub-BL: A'e 'ar rehe numuapu'a kwaw a'e temetarer ma'e iapo pà wà. Ni kawaw, ni
    kawawpew, ni xi'àm, ni zepinaw tatainy ihàm imonohokaw. Nuzapo kwaw ma'e parat
    iapo pyrer ni or iapo pyrer a'e 'ar rehe wà.
  eng-DRA: But there were not made of the same money for the temple of the Lord, bowls,
    or fleshhooks, or censers, or trumpets, or any vessel of gold and silver, of the
    money that was brought into the temple of the Lord.
