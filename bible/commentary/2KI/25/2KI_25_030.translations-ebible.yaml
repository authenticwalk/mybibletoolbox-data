verse: 2KI.025.030
translations:
  mal-C: യെഹോയാഖീൻ ജീവിച്ചിരുന്ന കാലംമുഴുവൻ അദ്ദേഹത്തിന്റെ ജീവിതാവശ്യങ്ങൾക്കുവേണ്ട
    പണം ദിനംതോറും ക്രമമായി രാജാവു കൊടുത്തുപോന്നു.
  deu-TKW: Sein Unterhalt aber - stetiger Unterhalt - wurde ihm, so viel er täglich
    bedurfte, sein ganzes Leben lang von seiten des Königs gewährt.
  lin-lin: Mokonzi ya Babiloni azalaki kopesa ye nyonso oyo asengeli na yango mikolo
    nyonso ya bomoi na ye.
  eng-LSV: and his allowance—a continual allowance—has been given to him from the
    king, the matter of a day in its day, all [the] days of his life.
  eng-GNV: And his portion was a continual portion giuen him by the King, euery day
    a certaine, all the dayes of his life.
  eng-WEBSTER: And his allowance was a continual allowance given him by the king,
    a daily rate for every day, all the days of his life.
  nhw-BL: Nojquiya nopa tlanahuatijquetl quimacayaya tlacualistli huan catli monequi
    para mopanoltis hasta mijqui.
  swh-ONEN: Siku kwa siku mfalme alimpa Yehoyakini posho siku zote za maisha yake.
  bba-bba: Yèn bukɑtɑ u mɔ kpuro sinɑ boko wi, u rɑ nùn wɛ̃wɑ bɑɑdommɑ sere kɑ win
    wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: And his allowance was a continual allowance given him of the king, a
    daily rate for every day, all the days of his life.
  luo-luo: Odiechiengʼ ka odiechiengʼ, ruoth ne miyo Jehoyakin pok mowinjore kode
    ndalo duto mag ngimane.
  meu-meu: bona hanua pavapavana ese ahuna e henia, dina ta ta amo, ena mauri dinadia
    iboudiai lalodiai.
  npi-ULB: तिनको जीवनको बाँकी समयभरि हरेक दिन खानाको भत्ता तिनलाई नियमित रूपमा दिइयो
    ।
  yor-yor: Ní ojoojúmọ́, ọba fún Jehoiakini ní ìpín tirẹ̀ bí ó tí ń bẹ láààyè.
  pes-OPCB: تا روزی که یهویاکین زنده بود، هر روز مبلغی از طرف پادشاه به او پرداخت
    می‌شد.
  tgl-ULB: At araw-araw binigyan siya ng regular na rasyon ng pagkain para sa nalalabing
    bahagi ng kaniyang buhay.
  cbu-NT: Anumun arangeem kurak Babiloniyshuch Jowakimaam watungasheemsha ichingaru
    zar katungamaam wayarangiya. Ashirangu, kissha taaku, wachinayaru, anshurisha
    Babiloniyash tsiparangiya. Ashiriya, na kamaneena yuwaa kurak Jowakim Babiloniyash
    tsap tsiparangu anootsi. [Wapparee. Watamcha tsiyatsis yuw Utaáchchee urkar kuzizimun
    taarangana ano.]
  hui-hui: Mani Babilononaga kini ibugua Yahoiagini ibu karulapeore mbirale mbira
    burupale nabi helonaga muni yáriru migi bilimu lalu wali agali bu hearuhondo lamigi
    biyagola tigua milimu laya aleru mialu haabo heane dege Yahoiagini homaya handala
    wahene.
  mya-mya: မိ​မိ​လို​အပ်​သ​လို​သုံး​စွဲ​နိုင်​ရန်​နေ့​စဉ်​မှန်​မှန် အ​သုံး​စ​ရိတ်​ကို​လည်း
    တစ်​သက်​လုံး​ရ​ရှိ​၏။ ဋ္ဌမ္မ​ရာ​ဇ​ဝင်​စ​တုတ္ထ​စောင်​ပြီး​၏။
  bod-N: ཡང་ཁོའི་ཚེ་གང་པོར་ཉིན་རེའི་དགོས་མཁོ་ལྟར་རྒྱལ་པོས་ཆད་མེད་དུ་ཁོ་ལ་གནང་བའོ།།
    །།
  sna-sna: Zuva nezuva mambo akapa Jehoyakini mugove wezuva rimwe nerimwe mazuva ose
    oupenyu hwake.
  spa-BLM: y para su manutención, se le dio continuamente una ración de parte del
    rey, cada día una porción, todos los días de su vida.
  cac-cac: Ix ac'jin̈ej sgasto vin̈ yuj vin̈ sreyal Babilonia chi' masanto ix cham
    vin̈.
  swh-ULB: na Yekinia akala siku zote kwenye meza ya mfalme katika maisha yake yote
    yaliyokuwa yamebakia.
  bel-bel: І ўтрыманьне яго, утрыманьне пастаяннае, выдавалася яму ад цара, дзень
    у дзень, ва ўсе дні жыцьця ягонага.
  deu-ELBBK: 'Und sein Unterhalt: Ein beständiger Unterhalt, wurde ihm, so viel er
    täglich bedurfte, von dem König gegeben alle Tage seines Lebens.'
  mbb-OT: Ne kada andew ebeǥayan sikandin duen te hadì te menge kinahanglan din seled
    te tivuuk he untung din.
  mal-2015: അവന്റെ അഹോവൃത്തിയോ, രാജാവു അവന്നു അവന്റെ മരണദിവസംവരെ അവന്റെ ജീവകാലമൊക്കെയും
    നിത്യവൃത്തിക്കു ദിവസംപ്രതിയുള്ള ഓഹരി കൊടുത്തുപോന്നു.
  rmc-rmc: Sako džives, medik dživelas, les o kraľis delas oda, so leske kampelas
    pre oda džives.
  pes-OPV: و برای معیشت اووظیفه دائمی، یعنی قسمت هر روز در روزش، در تمامی ایام عمرش
    از جانب پادشاه به او داده می‌شد.
  ron-1924: Ымпэратул с-а ынгрижит некурмат де храна де тоате зилеле, ын тот тимпул
    веций луй.
  ben-OBCV: যতদিন যিহোয়াখীন বেঁচেছিলেন, রাজামশাই প্রত্যেকদিন নিয়মিতভাবে তাঁকে ভাতা
    দিয়ে গেলেন।
  som-som: Oo xagga masruufkiisana boqorka xaggiisa waxaa laga siin jiray masruuf
    joogta ah, oo maalin kasta qayb buu heli jiray cimrigiisii oo dhan.
  lat-VUC: Annonam quoque constituit ei sine intermissione, quæ et dabatur ei a rege
    per singulos dies omnibus diebus vitæ suæ.
  eng-ASVBT: and for his allowance, there was a continual allowance given him of the
    king, every day a portion, all the days of his life.
  ita-1885: E del continuo gli era dato, giorno per giorno, il suo piatto da parte
    del re, tutto il tempo della vita sua.
  eng-LXXUP: And his portion, a continual portion, was given him out of the house
    of the king, a daily rate for every day all the days of his life.
  eng-ULB: A regular food allowance was given to him every day for the rest of his
    life.
  spa-VBL: El rey le dio a Joaquim una pensión diaria por el resto de su vida.
  fra-_FOB: Et pour son entretien, un ordinaire continuel lui fut établi par le roi,
    pour chaque jour et pour tout le temps de sa vie.
  mal-mal: രാജാവ് അവന് അവന്റെ മരണദിവസം വരെ ജീവകാലം മുഴുവൻ നിത്യവൃത്തിക്കുള്ള ഓഹരി
    കൊടുത്തുപോന്നു.
  urd-GVR: Bādshāh ne muqarrar kiyā ki Yahūyākīn ko umr-bhar itnā wazīfā miltā rahe
    ki us kī rozmarrā zarūriyāt pūrī hotī raheṅ.
  suz-BL: बेबीलोन ङा पिपमी मेको कली ब्रोंइम सम्‍म नाक्‍त किंत किंत आ माल्‍शो मारेइ
    मारेइ गेवा बाक्‍त।
  ita-1927: il re provvide continuamente al suo mantenimento quotidiano, fintanto
    che visse.
  ckb-ckb: بە درێژایی ئەو ماوەیەی ژیانی ڕۆژ بە ڕۆژ بژێوی ڕۆژانەی لەلایەن پاشاوە پێدەدرا.
  eng-BBE: And for his food, the king gave him a regular amount every day for the
    rest of his life.
  kan-OKCV: ಅವನು ಬದುಕಿರುವವರೆಗೂ ಅವನಿಗೆ ಬೇಕಾಗಿದ್ದ ಎಲ್ಲಾ ಪದಾರ್ಥಗಳು ಬಾಬಿಲೋನಿನ ಅರಸನಿಂದಲೇ
    ಪ್ರತಿನಿತ್ಯವೂ ದೊರಕುತ್ತಿದ್ದವು.
  tam-2017: அவன் உயிரோடிருந்த நாட்களெல்லாம் அவனுடைய செலவுக்காக, ராஜாவினால் கட்டளையான
    அனுதினத் திட்டத்தின்படி, ஒவ்வொருநாளும் கொடுக்கப்பட்டுவந்தது.
  spa-RV-1909: Y fuéle diariamente dada su comida de parte del rey de continuo, todos
    los días de su vida.
  ron-BTF: Și porția lui de mâncare a fost o porție continuă dată lui de către împărat,
    o rație zilnică pentru fiecare zi, în toate zilele vieții lui.
  eng-WEBP: and for his allowance, there was a continual allowance given him from
    the king, every day a portion, all the days of his life.
  eng-FBV: The king provided Jehoiachin with a daily allowance for the rest of his
    life.
  nld-1939: En zolang hij leefde, werd door den koning van Babel dagelijks in zijn
    onderhoud voorzien.
  nch-BL: Nojquiya nopa tanahuatijquet quimacayaya tacualisti huan cati monequi para
    mopanoltis hasta mijqui.
  vie-1934: Lại trọn đời người, vua hằng ngày lo phù cấp lương thực cho người.
  hin-CV: बाबेल के राजा की ओर से उसे नियमित रूप से उपवेतन दिया जाता रहा, तथा मृत्युपर्यंत
    उसकी दैनिक आवश्यकताएं पूर्ण की जाती रहीं.
  spa-BES: Y para su comida, el rey le dio una cantidad regular todos los días por
    el resto de su vida.
  tdx-tdx: Le i fiveloma’ey, nampama­hane’ i mpanjakay aze ty anjara mifanoitoy, ty
    anjara boak’ andro amo hene andro niveloma’eo.
  tha-KJV: ส่วนงบประมาณที่​ให้​นั้​นก​็​ได้​รับพระราชทานจากกษั​ตริ​ย์ตามความต้องการรายวันอยู่เสมอตลอดเมื่อท่านมี​ชี​วิตอยู่
  por-BR-2018: E foi-lhe continuamente dada a sua subsistência diária da parte do
    rei, por todos os dias de sua vida.
  deu-ELO: Und sein Unterhalt, ein beständiger Unterhalt, wurde ihm, so viel er täglich
    bedurfte, von dem König gegeben alle Tage seines Lebens.
  eng-WYC-2018: Also Evilmerodach ordained sustenance for Jehoiachin without ceasing;
    which sustenance also was given of the king to him by all days, in all the days
    of his life. (And Evilmerodach ordered a regular allowance for Jehoiachin; yea,
    each day this allowance was given to him by the king, for all the remaining days
    of his life.)
  epo-epo: kaj liaj vivrimedoj, vivrimedoj konstantaj, estis donataj al li de la reĝo
    ĉiutage dum lia tuta vivo.
  uig-PIN: Uning nesiwisi bolsa, Babil padixaⱨining uningƣa beƣixliƣan daimliⱪ iltipati
    idi; bu iltipat kündilik idi, yǝni uningƣa ɵmrining ⱨǝrbir küni muyǝssǝr ⱪilinƣan.
  beo-beo: 'Amola eso huluane, ea fifi manu amoga, ea esala lamu liligi defele, ilia
    da igili bidi iasu. Sia: ama dagoi'
  tpi-OTNT: King bilong Babilon i tok, na olgeta de ol i givim mani samting long Jehoiakin,
    bilong Jehoiakin i ken i stap gut. Na ol i mekim olsem i go inap long taim Jehoiakin
    i dai.
  hau-SA: Sarki kuma ya yanka masa kuɗin da za a dinga ba shi, kowace rana muddin
    ransa.
  uig-LAT: Uning nésiwisi bolsa, Babil padishahining uninggha béghishlighan daimliq
    iltipati idi; bu iltipat kündilik idi, yeni uninggha ömrining herbir küni muyesser
    qilin’ghan.
  nde-nde: Nsuku zonke inkosi yayinika uJehoyakhini isabelo esimisiweyo malanga wonke,
    empilweni yakhe yonke.
  ton-ton: Pea ko ʻene meʻakai naʻe tufa maʻuaipē mei he tuʻi, ko e tufakanga ki he
    ʻaho taki taha, ʻi he ʻaho kotoa pē ʻo ʻene moʻui.
  ces-1613: Nebo vyměřený pokrm ustavičně dáván byl jemu od krále, a to na každý den
    po všecky dny života jeho.
  eng-WMB: and for his allowance, there was a continual allowance given him from the
    king, every day a portion, all the days of his life.
  tam-TCV: யோயாக்கீன் உயிர்வாழ்ந்த நாளெல்லாம், அரசனால் அவனுக்கு நாள்தோறும் உதவிப்பணம்
    கொடுக்கப்பட்டு வந்தது.
  ceb-ULB: Ug ginahatagan siya ug panggasto alang sa iyang pagkaon sa matag adlaw
    alang sa tibuok niyang kinabuhi.
  pol-UBG: Codziennie otrzymywał od króla stałe utrzymanie, przez wszystkie dni swego
    życia.
  agr-agr: Tuja nuigtushkam apu Evil-merodac kashi kashinig nii atsumamu sumaktinjin
    tuké kuichkin sujakui.
  kyc-kyc: Yuu gii peparae baa palyuo karo piyamo dokopa baa nenge narali dupwa maiyaminyi
    dokoko suu pyao maipa piyami.
  urd-GVU: بادشاہ نے مقرر کیا کہ یہویاکین کو عمر بھر اِتنا وظیفہ ملتا رہے کہ اُس کی
    روزمرہ ضروریات پوری ہوتی رہیں۔
  deu-1912: und es ward ihm ein Teil bestimmt, das man ihm allewege gab vom König,
    auf einen jeglichen Tag sein ganzes Leben lang.
  kan-2017: ಅವನು ಬದುಕಿರುವವರೆಗೂ ಅವನಿಗೆ ಬೇಕಾಗುವ ಎಲ್ಲಾ ಪದಾರ್ಥಗಳು ಪ್ರತಿನಿತ್ಯವೂ ಅರಸನಿಂದಲೇ
    ಅವನಿಗೆ ಕೊಡಲಾಗುತ್ತಿತ್ತು.
  yap-yap: Ma gubin e rran u n’umngin nap’an e yafos rok ni un pi’ e salpiy ni nge
    yag ngak.
  hlt-MCSB: Anih ham te buhkak mai akhaw a hing tue khuitah a hnin bal, hnin bal,
    a ol bangla manghai taeng lamkah buhkak te ni anih taengla phat a paek.
  mdy-ETH: ዒዚ ናንጌ ዎዶ ቢያይዳ ቢያ ኬሊ ዓይጎ ባኣዚማኣ ማዖም ኮይሳ ባኣዚኮ ዒዛም ዒንጊንታ ባኣዚ ዓኣኔ።
  twi-ASANTE: Na Babiloniahene no sane maa Yehoiakyin sika ɛberɛ-ano-berɛ-ano, ma
    ɔde tuatua ne ho aka, kɔsii ne wu da.
  eng-WEBU: and for his allowance, there was a continual allowance given him from
    the king, every day a portion, all the days of his life.
  wal-wal: Hachchi hachchi ayyo koshshiyaabaa ubbaa Baabiloone kawoi immiis.
  spa-PDDPT: En cuanto a su alimentación, le fue dada una ración normal de parte del
    rey, cada cosa en su día, todos los días de su vida.
  gun-gun: Ha'e vy ko'ẽ nhavõ huvixa po gui ae ojopy mba'emo repyrã, oikovea ja guarã.
  ilo-ULB: Ken maipapaay ti pangtaraonna iti inaldaw iti unos ti panagbiagna.
  kpg-kpg: Nia laangi huogodoo, gei mee guu hai dono hagamaamaa i ana mee ala e hiihai
    ginai i di waalooloo o dono mouli.
  uig-ARA: ئۇنىڭ نېسىۋىسى بولسا، بابىل پادىشاھىنىڭ ئۇنىڭغا بېغىشلىغان دائىملىق ئىلتىپاتى
    ئىدى؛ بۇ ئىلتىپات كۈندىلىك ئىدى، يەنى ئۇنىڭغا ئۆمرىنىڭ ھەربىر كۈنى مۇيەسسەر قىلىنغان.
  sus-sus: Babilɔn mangɛ naxa a ɲɔxɔ sa a xa fe xɔn ma a fanyi ra a xa simaya birin
    kui.
  pon-2006: Pwe nanmwarkio kin ketikihong mehn sawas rahn koaros, e lao mehla.
  jae-jae: Gêdêŋ têm samob, taŋ eŋ gêmoa mata jaliŋa naŋ, eŋ kêtap nê gêŋ, taŋ kêpô
    lêna naŋ sa kêtôm bêcgeŋ aŋga kiŋnê.
  ksd-ksd: ma ra king i ga tul vatikene tar ra tiniba pirana ta ra bungbung par, ta
    nam ra umana bung i ga laun boko tana.
  tur-YTC: Kral tarafından kendisine devamlı bir ödenek; hayatının bütün günlerinde,
    her gün bir pay verildi.
  grc-BRENT: Καὶ ἡ ἑστιατορία αὐτοῦ ἑστιατορία διαπαντὸς ἐδόθη αὐτῷ ἐξ οἴκου τοῦ βασιλέως,
    λόγον ἡμέρας ἐν τῇ ἡμέρᾳ αὐτοῦ, πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ.
  ind-AYT: Dan untuk tunjangannya, tunjangan rutin diberikan kepadanya dari raja Babel
    sesuai kebutuhannya sehari-hari seumur hidupnya.
  nya-nya: Mfumu inkamupatsa Yehoyakini chakudya tsiku lililonse pa moyo wake wonse.
  hrv-hrv: Do kraja njegova života babilonski mu je kralj trajno, iz dana u dan, davao
    uzdržavanje.
  mps-mps: Te Babilon king bidigo te po wai, tama te tigidali sogo augwaligo mone
    me, te tigidali doado bage dabe me, te king bidi Jehoiakin mayu bidali, te bidi
    Jehoiakin aga bugagia bidimainu. Augwaligo tama tidi peduama, tama te king Jehoiakin
    isibo bodoluba usu nigi pai dao.
  tpi-tpi: King bilong Babilon i tok, na olgeta de ol i givim mani samting long Jehoiakin,
    bilong Jehoiakin i ken i stap gut. Na ol i mekim olsem i go inap long taim Jehoiakin
    i dai.
  dan-1931: Han fik sit daglige Underhold af Kongen, hver Dag hvad han behøvede for
    den Dag, så længe han levede.
  vie-OVCB: được vua cấp dưỡng thức ăn đầy đủ hằng ngày cho đến khi qua đời.
  guj-2017: અને તેના બાકીના જીવન સુધી રોજ તેના ખર્ચને માટે તેને ભથ્થું મળતું હતું.
  pon-2006A: Pwe nanmwarkio kin ketikihong mehn sawas rahn koaros, e lao mehla.
  por-BRBSL: e para sua mesada, houve uma mesada contínua dada pelo rei, todos os
    dias uma porção, todos os dias de sua vida.
  cth-cth: A hringyung thung hnintangkuem a ca hanelah siangpahrang ni a poe teh a
    coe sak.
  twi-twi: Na Babiloniahene no san maa Yehoiakin sika bere ano bere ano, ma ɔde tuatua
    ne ho aka, kosii ne wuda.
  hlt-hlt: Anih ham te buhkak mai akhaw a hing tue khuitah a hnin bal, hnin bal, a
    ol bangla manghai taeng lamkah buhkak te ni anih taengla phat a paek.
  tbz-SIM: Kòo kpɑ̀ɑ̀tì weè nyɛ̃́ o kpɛ́í nsɑ̃́ɑ̃̀, yɛwe yɛmɔu duɔ́mɛ̀, o fòmmu mumɔu
    miɛkɛ.
  msy-2020: Babilonɨn atrivim mɨkemezɨ, me dughiabar dagɨaba isa Jehoiakin ganɨdi,
    eghtɨ a deraghvɨra ikiam. Me kamaghɨram amua ghua, Jehoiakin aremezir dughiamɨn
    tu.
  dop-dop: Nɑ Pɑpiloni wulɑʋ pɑɑsǝɣǝnɑ-ɩ pɑɑ kʋyɑkʋ ŋku, hɑlǝnɑ ɩ sǝm.
  azb-azb: Bütün ömrü boyu ona padşah tərəfindən gündəlik azuqə verilirdi.
  eng-DBY: and his allowance was a continual allowance given him by the king, every
    day a portion, all the days of his life.
  hin-2017: और प्रतिदिन के खर्च के लिये राजा के यहाँ से नित्य का खर्च ठहराया गया जो
    उसके जीवन भर लगातार उसे मिलता रहा।
  wol-KYG: Ci biir loolu ñu dogal ko njëlam lu sax dàkk, bàyyikoo ci Buur bés bu jot,
    giiru dundam.
  eng-YLT: and his allowance — a continual allowance — hath been given to him from
    the king, the matter of a day in its day, all days of his life.
  eng-WYC-2017: Also Evilmerodach ordained sus-tenance for Jehoiachin without ceasing;
    which sustenance also was given of the king to him by all days, in all the days
    of his life.
  eng-WMBB: and for his allowance, there was a continual allowance given him from
    the king, every day a portion, all the days of his life.
  urd-GVH: बादशाह ने मुक़र्रर किया कि यहूयाकीन को उम्र-भर इतना वज़ीफ़ा मिलता रहे कि
    उस की रोज़मर्रा ज़रूरियात पूरी होती रहें।
  rug-rug: Ninae rane si ponia vasi poata sa baṉara pa Babiloni si asa pa doduruna
    sa nana tinoa osolae mate si asa.
  gaz-gaz: Mootichis hamma inni lubbuudhaan jiraatetti guyyuma guyyaadhaan waan isaaf
    barbaachisu Yehooyaakiiniif kennaa ture.
  fra-LSG: Le roi pourvut constamment à son entretien journalier tout le temps de
    sa vie.
  yal-yal: A makoon yi seen naxanye ma lɔxɔ yo lɔxɔ, mangan yi lu ne soɛ a yii a siimayaan
    birin yi.
  haw-1868: A o kana wahi ai, oia wahi mau no i ka haawiia nana, he wahi no kela la,
    no keia la, i na la a pau o kona ola ana.
  arb-NAV: وَصَرَفَ لَهُ مَلِكُ بَابِلَ رَاتِباً يَوْمِيًّا كُلَّ أَيَّامِ حَيَاتِهِ.
  ewe-ewe: Fia la naa ga Yehoyatsin gbe sia gbe le eƒe agbemeŋkeke mamlɛawo me.
  eng-LEE: And his allowance was a continual allowance given him by the king, the
    necessary ration for the day on its day, all the days of his life.
  asm-FB: জীৱিত কাললৈকে প্রতিদিনৰ কাৰণে ৰজাই তেওঁক এক খাদ্য খৰছ প্রদান কৰিছিল।
  sus-A: بَبِلْن مَنفّ نَشَ عَ حْشْ سَ عَ شَ قٍ شْن مَ عَ قَنيِ رَ عَ شَ سِمَيَ بِرِن
    كُي.
  fra-SBL: et pour sa pension, le roi lui donna continuellement une pension, chaque
    jour une portion, tous les jours de sa vie.
  hbo-hbo: וַאֲרֻחָתֹ֗ו אֲרֻחַ֨ת תָּמִ֧יד נִתְּנָה־לֹּ֛ו מֵאֵ֥ת הַמֶּ֖לֶךְ דְּבַר־יֹ֣ום
    בְּיֹומֹ֑ו כֹּ֖ל יְמֵ֥י חַיָּֽו׃
  piu-2006: '@see-verse:2KI.025.029'
  kik-kik: Mũthamaki ũcio nĩaheaga Jehoiakini indo cia kũmũteithia cia o mũthenya,
    matukũ mothe marĩa aatũũrire muoyo.
  fra-NCL: Quant à son entretien, son entretien perpétuel, le roi y pourvut chaque
    jour, tout le temps de sa vie.
  cek-AK: Siangpahrang mah, Jehoiachin hanah a hing thung, ni thokkruek patoh hanah
    hmuennaenawk to paek.
  cuk-cuk: De-ukinbali, Evil-Merodac, Joaquínʼga bane-bane ibmar-abelemalad-bakega
    mani-ukdii gusad.
  uig-CYR: Униң несивиси болса, Бабил падишасиниң униңға беғишлиған дайимлиқ илтипати
    еди; бу илтипат күндилик еди, йәни униңға өмриниң һәр бир күни муйәссәр қилинған.
  tel-2017: ఇంకా అతడు బ్రతికినంత కాలం, క్రమం తప్పకుండా అతని భోజన భత్యం అతనికి అందుతూ
    ఉంది.
  hat-BSA: Epi pou bous li, yon bous nòmal te bay a li menm pa wa a, yon pòsyon pou
    chak jou pandan tout jou lavi li.
  kos-kos: Kais sie len, itukyang nu sel lupan mwe kasru ma fal in kasrel ke enenu
    lal, nwe ke el misa.
  hbo-WLC: וַאֲרֻחָת֗וֹ אֲרֻחַ֨ת תָּמִ֧יד נִתְּנָה־לּ֛וֹ מֵאֵ֥ת הַמֶּ֖לֶךְ דְּבַר־י֣וֹם
    בְּיוֹמ֑וֹ כֹּ֖ל יְמֵ֥י חַיָּֽו׃
  ibo-ibo: Site nʼụbọchị ruo nʼụbọchị, eze Babilọn na-enye Jehoiakin oke ihe ruru
    ya kwa ụbọchị niile nke ọ dị ndụ.
  ory-ory: ପୁଣି, ତାଙ୍କର ଦିନାତିପାତ ନିମନ୍ତେ ରାଜାଙ୍କଠାରୁ ନିତ୍ୟ ବୃତ୍ତି ଦିଆଗଲା, ସେ ଆପଣା
    ଜୀବନର ସମସ୍ତ କାଳ ପ୍ରତିଦିନ ଏକ ନିରୂପିତ ଅଂଶ ପାଇଲେ।
  chk-chk: Jehoiachin a pwal angei alilisin seni ewe king pwe atufichin an osupwang
    iteiten rän lon unusen ränin manauan.
  rop-rop: En ebridei det wekinmen blanga det king bin oldei peiyim Jehoiyakin mani
    blanga baiyim enijing blanga lukaftum miselp. Binij na.
  ukr-1871: І харчове його — щоденне харчове — давано йому від царя на кожний день
    по всї днї життя його.
  deu-1951: Und sein Unterhalt, der beständige Unterhalt, ward ihm vom König gegeben,
    für jeden Tag sein bestimmtes Teil, sein ganzes Leben lang.
  eng-JPS: And for his allowance, there was a continual allowance given him of the
    king, every day a portion, all the days of his life.
  srp-1865: I hrana mu se jednako davaše od cara svaki dan svega vijeka njegova do
    smrti njegove.
  lug-lug: Kabaka n’awanga Yekoyakini omugabo ogwa buli lunaku ennaku zonna ez’obulamu
    bwe.
  heb-heb: וארחתו ארחת תמיד נתנה לו מאת המלך דבר יום ביומו כל ימי חיו׃
  ben-IRV: তাঁর অবশিষ্ট সমস্ত জীবন ধরে রাজা নিয়মিতভাবে তাঁকে প্রতিদিনের র জন্য একটা
    ভাতা দিতেন ও উপযুক্ত জিনিসপত্র দিতেন।
  pan-pan: ਉਹ ਦਾ ਰਾਸ਼ਨ ਸਦਾ ਦਾ ਰਾਸ਼ਨ ਸੀ ਅਤੇ ਉਹ ਨੂੰ ਰਾਜਾ ਵੱਲੋਂ ਉਹ ਦੀ ਉਮਰ ਭਰ ਨਿੱਤ ਦਿੱਤਾ
    ਜਾਂਦਾ ਰਿਹਾ।
  mya-JVB: အသက် ရှည် သမျှနေ့ရက် အစဉ်မပြတ်သူ စားစရာ ဘို့ ဗာဗုလုန်ရှင်ဘုရင် ပေး သနားတော်မူ၏
  tbg-tbg: Jehoiakiniva koqema kero variarire tiro, Babironi avuhainaava tumanta ekaa
    Jehoiakiniva qaqi vau entara vika vira monuve airairave ami vaura.
  hmo-hmo: Bona Babulonia ena king ese dina ta ta Iehoikini ena mauri dinadia ibounai
    lalonai, moni ia henia, iena ura gaudia do idia hegeregere totona.
  urd-urd: और उसको उम्र भर बादशाह की तरफ़ से वज़ीफ़े के तौर पर हर रोज़ ख़र्चा मिलता
    रहा।
  rus-SYN: И содержание его, содержание постоянное, выдаваемо было ему от царя, изо
    дня в день, во все дни жизни его.
  bqc-SIM: Lá gu lɛ́ dↄ kí ìↄ pↄ́ pↄ́ a yei kpawàɛ e à gɛ̀ gàò.
  tcz-CHONGTHU: Hiti chun Babylon lengpan ahinkho lhumkeiya niseh’a aneh ding an agontoh
    peh in, ama neh ding chan khat akisem jing jeng tan ahi.
  mar-mar: अबील मरोदख राजाने त्यास पुढे त्याच्या आयुष्यभर रोज जेवण दिले.
  qub-qub: Joaquintaga cawashancama Babiloniapa rayninmi listucho uywaran.
  bqp-bqp: Lákũ gu dìgↄ̃ dↄ nà kína dìgↄ̃ pↄ́ble kũ à yei kpáa ari à gɛ̀ɛ à gà.
  hat-hat: Chak jou, wa a ba li sa li te bezwen pou l' viv, konsa, konsa, jouk li
    mouri.
  eng-BSB: And the king provided Jehoiachin a daily portion for the rest of his life.
  eng-WEBPB: and for his allowance, there was a continual allowance given him from
    the king, every day a portion, all the days of his life.
  kbq-kbq: Hagi Babiloni kini ne'mo'a, Jehoiakinina nazano avesi'nia zama erisigura
    mika zupa zagoa amitere huno nevigeno, manime vuno ome fri'ne.
  nhe-BL: Nojquiya nopa tlanahuatijquetl quimacayaya tlacualistli huan tlen monequi
    para mopanoltis hasta mijqui.
  bus-bus: Lán guu e dↄↄ nà kína ègↄ̃ pↄ́blee kɛ̀ à yezi kpaaa ai à gàa à gào.
  gub-BL: Tuweharupi hekuwe mehe tuwihawete omono temetarer izupe ima'e hekuzar ràm
    romo no.
  eng-DRA: And he appointed him a continual allowance, which was also given him by
    the king day by day, all the days of his life.
