verse: 2KI.025.016
translations:
  mal-C: യഹോവയുടെ ആലയത്തിനുവേണ്ടി ശലോമോൻ ഉണ്ടാക്കിയിരുന്ന രണ്ടുസ്തംഭങ്ങളുടെയും ജലസംഭരണിയുടെയും
    ചലിപ്പിക്കാവുന്ന പീഠങ്ങളുടെയും വെങ്കലം തൂക്കം തിട്ടപ്പെടുത്താൻ കഴിയാത്തതുപോലെ
    അത്ര അധികമായിരുന്നു.
  deu-TKW: Die Säulen, zwei an der Zahl, das eine Meer und die Gestühle, die Salomo
    für den Tempel Jahwes angefertigt hatte, - das Erz aller dieser Geräte war nicht
    zu wägen.
  lin-lin: 'Bakokaki te komeka kilo ya bronze ya biloko nyonso oyo Salomo asalaki
    mpo na Tempelo ya Yawe : makonzi nyonso mibale, nzungu ya monene mpe bashario.'
  eng-LSV: The two pillars, the one sea, and the bases that Solomon made for the house
    of YHWH, there was no weighing of the bronze of all these vessels;
  eng-GNV: 'With the two pillars, one Sea and the bases, which Salomon had made for
    the house of the Lord: the brasse of all these vessels was without weight.'
  eng-WEBSTER: The two pillars, one sea, and the bases which Solomon had made for
    the house of the LORD; the brass of all these vessels was without weight.
  nhw-BL: Nopa ome tlaquetzalme, huan hueyi paila catli itoca nopa Hueyi Atl, huan
    nopa carretillas ica yantas para quihualicase atl, amo huelque quintamachihuase
    inietica pampa tlahuel pano etic. Nochi ni tlamantli Tlanahuatijquetl Salomón
    quisencajtoya para ichaj TOTECO.
  swh-ONEN: Shaba iliyotokana na zile nguzo mbili, ile Bahari na vile vishikilio vilivyohamishika,
    ambavyo Solomoni alikuwa ametengeneza kwa ajili ya Hekalu la Bwana, ilikuwa na
    uzito usioweza kupimika.
  bba-bba: kɑ sere sɑ̃ɑ yerun ɡbere yiru ye, kɑ boo ɡe, kɑ yɔ̃rɑtii yi. Dendi yɑ̃ɑ
    sii ɡɑnduɡii ni Sɑlomɔɔ u kuɑ kpuro, niyɑ bɑ ɡurɑ. Goo kun kpɛ̃ u nin bunum ɡeeru
    ɡɑri.
  eng-KJVCPB: The two pillars, one sea, and the bases which Solomon had made for the
    house of the Lord; the brass of all these vessels was without weight.
  cpy-cpy: Ikantakoetziri otzimi apite otantotari nampitsi, rootaki janta jempe oshitowaatzi
    nijaa, eejatzi tzinkamintsipaeni okaatzi rowetsikaantakiri paerani pinkathari
    Salomón. Rootaki okaatzi rowetsikaantakiri ashi tajorentsipanko, tekatsi yotatsini
    jempe okaatzi otenatzi.
  luo-luo: Mula mane ogolo e sirni ariyo, gi Karaya Maduongʼ kod rachungi mag taya,
    mane Solomon olosone hekalu mar Jehova Nyasaye, ne pek ma ok nyal pim.
  meu-meu: Hari au-tubua ruaosi, bona nau badana, bona rerue, Solomon ese e kara Iehova
    ena dubu ena, auri labora-laboraidia lalodiai metauna na asi ihahetohona.
  npi-ULB: सोलोमनले मन्दिरको लागि बनाएका दुईवटा स्तम्भ, विशाल खड्कुँलो र आधारहरूमा
    भएका काँसा जोख्‍नै सकिंदनथ्यो ।
  yor-yor: Àwọn ọ̀wọ́n méjì, agbada ńlá kan, àti ìjókòó wọ̀n-ọn-nì tí Solomoni ti
    ṣe fún ilé Olúwa, idẹ ni gbogbo ohun èló wọ̀nyí, ó ju èyí tí a lé wọ́n lọ.
  pes-OPCB: ستونها و حوض بزرگ و میزهای متحرک آن، که سلیمان پادشاه برای خانهٔ خداوند
    ساخته بود، آنقدر سنگین بود که نمی‌شد وزن کرد.
  tgl-ULB: Ang dalawang haligi, ang dagat, at ang mga patungan na ginawa ni Solomon
    para sa tahanan ni Yahweh ay naglalaman ng tanso na higit pa kaysa kayang timbangin.
  cbu-NT: An ngusamb chumbeepimashi washunand táchimaam pinasamuna. An ichingaru Saramunarini
    tínamarini.
  hui-hui: Bamba Kini Solomonohanda boronosime anda gene kira ogoni labo wabu helalu
    iba dange be timbuni ogoni wabu ngelalu mbirale iba dange be emene emeneru wilibaro
    aleni mo paga howa yaga ogoni wabu wialu bini. Ani biai howa Solomono ibugua biabe
    biaga agali hearuhondo mbirale uruni Anduane Homogonaga andaha mo ngeladaba layagola
    mo winigo áyu Babilonoali biarume mbirale uruni bo bangulo baga bialu boronosi
    para hene heago damene bibahende mo yaiore hene. Boronosi uruninaga genda magi
    agalime manda bialu daga labe nahe dewaore mo yalu pene.
  mya-mya: ဗိ​မာန်​တော်​အ​တွက်​ရှော​လ​မုန်​မင်း​ပြု​လုပ်​ခဲ့ သော​ကြေး​ဝါ​ပစ္စည်း​များ​ဖြစ်​သည့်​တိုင်​ကြီး​နှစ်​လုံး၊
    လှည်း​များ​နှင့်​ရေ​စည်​ကြီး​တို့​သည်​ချိန်​တွယ်​၍ မ​ရ​အောင်​ပင်​လေး​လံ​ပေ​သည်။-
  bod-N: སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་དོན་དུ་བཟོས་པའི་ཀ་བ་གཉིས་དང་།
    རྒྱ་མཚོ་ཞེས་པའི་འཁྲུད་གཞོང་གཅིག་དང་ཁྲི་རྣམས། ལི་ཡི་ཡོ་བྱད་ཐམས་ཅད་རིན་ཐང་གཞལ་དུ་མེད་པའོ།
    །
  sna-sna: Ndarira yakabva pambiru mbiri, Gungwa nezvigadziko zvakanga zvagadzirirwa
    temberi yaJehovha naSoromoni, yakanga yakawanda zvokuti yaisagona kuyerwa.
  spa-BLM: Los dos pilares, el único mar y las bases, que Salomón había hecho para
    la casa de Yahvé, el bronce de todos estos recipientes no se pesaba.
  cac-cac: Man̈xa yalb'anil jantac yalil q'uen bronce ayoch d'a chab' nivac oy yic
    templo, d'a jun pila yic a a' yed' d'a juntzan̈ yich b'achnub' b'ob'ilcan yuj
    vin̈aj rey Salomón yic tz'ochcan d'a stemplo Jehová.
  swh-ULB: Zile nguzo mbili, ile bahari, na vile vitako ambavyo Suleimani alivitengeneza
    kwa ajili ya nyumba ya Yahwe shaba ya vyombo hivyo vyote haikuwa na uzani.
  bel-bel: слупы лікам два, мора адно, і падставы, якія зрабіў Саламон у дом Гасподні,
    - медзі ва ўсіх гэтых рэчах ня было вагі.
  deu-ELBBK: 'Die zwei Säulen, das eine Meer und die Gestelle, die Salomo für das
    Haus des HERRN gemacht hatte: das Kupfer aller dieser Geräte war nicht zu wiegen.'
  mbb-OT: Dekelà, umbe hapit kenà egketimbang is menge brunsi he nekuwa zuen te zezuwa
    he tukud, duen te zekelà he teleǥuey te wahig he egngezanan te Daǥat, wey zuen
    te menge untuzà he gelemiten te kedhakut te wahig. Heini he menge azen mibpeveelan
    dengan ni Solomon he para zuen te valey te Nengazen.
  mal-2015: ശലോമോൻ യഹോവയുടെ ആലയത്തിന്നുവേണ്ടി ഉണ്ടാക്കിയ രണ്ടു സ്തംഭം, ഒരു കടൽ, പീഠങ്ങൾ
    എന്നിങ്ങനെയുള്ള സകലഉപകരണങ്ങളുടെയും താമ്രത്തിന്നു തൂക്കമില്ലാതെയിരുന്നു.
  rmc-rmc: O brondzos le duje slupendar, la bara nadržatar the le vožikicendar, so
    diňa te kerel o Šalamun prekal o Chramos, sas ajci but, hoj pes aňi na delas te
    važinel.
  pes-OPV: اما دو ستون و یک دریاچه و پایه هایی که سلیمان آنها را برای خانه خداوند
    ساخته بود، وزن برنج همه این اسباب بی‌اندازه بود.
  ron-1924: Чей дой стылпь, маря ши темелииле пе каре ле фэкусе Соломон пентру Каса
    Домнулуй, тоате унелтеле ачестя де арамэ авяу о греутате некуноскутэ.
  ben-OBCV: সদাপ্রভুর মন্দিরের জন্য শলোমন যে দুটি থাম, সমুদ্রপাত্র ও সরণযোগ্য তাকগুলি
    তৈরি করলেন, সেগুলিতে এত ব্রোঞ্জ ছিল যে তা মেপে রাখা সম্ভব হয়নি।
  som-som: Labadii tiir, iyo berkeddii, iyo saldhigyadii uu Sulaymaan u sameeyey gurigii
    Rabbiga, dhammaan weelashaas naxaastoodu miisaan ma lahayn.
  lat-VUC: 'id est, columnas duas, mare unum, et bases quas fecerat Salomon in templo
    Domini: non erat pondus æris omnium vasorum.'
  eng-ASVBT: The two pillars, the one sea, and the bases, which Solomon had made for
    the house of Jehovah, the brass of all these vessels was without weight.
  ita-1885: Quant'è alle due colonne, al mare, ed a' basamenti, le quali cose Salomone
    avea fatte per la Casa del Signore, il peso del rame di tutti que' lavori era
    senza fine.
  eng-LXXUP: 'Two pillars, and one sea, and the bases which Solomon made for the house
    of the Lord: there was no weight of the brass of all the vessels.'
  eng-ULB: The two pillars, the sea, and the stands that Solomon had made for the
    house of Yahweh contained more bronze than could be weighed.
  spa-VBL: La cantidad de bronce que provenía de las dos columnas, del mar y de los
    carros móviles, que Salomón había hecho para el Templo del Señor, todo esto pesaba
    más de lo que se podía medir.
  fra-_FOB: Pour ce qui est des deux colonnes, de la mer et des socles que Salomon
    avait faits pour la maison de l'Éternel, on ne pouvait peser l'airain de tous
    ces objets.
  mal-mal: ശലോമോൻ യഹോവയുടെ ആലയത്തിനുവേണ്ടി ഉണ്ടാക്കിയ രണ്ട് സ്തംഭങ്ങൾ, ഒരു കടൽ, പീഠങ്ങൾ
    എന്നിങ്ങനെ സകല ഉപകരണങ്ങളും ഉണ്ടാക്കുവാൻ ഉപയോഗിച്ച താമ്രം തൂക്കുവാൻ കഴിയാത്തവണ്ണം
    അധികമായിരുന്നു.
  urd-GVR: Jab donoṅ satūnoṅ, Samundar nāmī hauz aur bāsanoṅ ko uṭhāne wālī hathgāṛiyoṅ
    kā pītal tuṛwāyā gayā to wuh itnā waznī thā ki use tolā na jā sakā. Sulemān Bādshāh
    ne yih chīzeṅ Rab ke ghar ke lie banwāī thīṅ.
  suz-BL: सोलोमनमी परमप्रभु यावे आ खिं कली सेल्‍शो थाम निक्‍शी, ठेयब बोस नु निप्‍‍पाइक्‍तीक
    सेल्‍शो कांसा नाक्‍ने मचाप्‍चा ङा बाक्‍मा बाक्‍त। १राजा ७:१५; १राजा ७:२३; १राजा
    ७:२७
  ita-1927: Quanto alle due colonne, al mare e alle basi che Salomone avea fatti per
    la casa dell’Eterno, il rame di tutti questi oggetti aveva un peso incalcolabile.
  ckb-ckb: بڕۆنزی دوو کۆڵەکەکە و حەوزەکە و عەرەبانەکانی ئاوگواستنەوە کە سلێمان بۆ
    پەرستگای یەزدان دروستی کردبوون، لە کێش نەدەهات.
  eng-BBE: 'The two pillars, the great water-vessel and the wheeled bases, which Solomon
    had made for the house of the Lord: the brass of all these vessels was without
    weight.'
  kan-OKCV: ಸೊಲೊಮೋನನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕಾಗಿ ಮಾಡಿಸಿದ್ದ ಎರಡು ಕಂಬಗಳು, ಕಂಚಿನ ಸಮುದ್ರವೆಂಬ
    ಪಾತ್ರೆ, ಚಕ್ರದ ಬಂಡಿಗಳು, ಇವುಗಳನ್ನು ಮಾಡುವುದಕ್ಕೆ ತೂಕ ಮಾಡಲಾರದಷ್ಟು ಕಂಚು ಹಿಡಿದಿತ್ತು.
  tam-2017: சாலொமோன் யெகோவாவுடைய ஆலயத்துக்காக உண்டாக்கிய இரண்டு தூண்களும், ஒரு கடல்தொட்டியும்
    ஆதாரங்களுமாகிய அந்தச் சகல பணிமுட்டுகளுடைய வெண்கலத்தின் எடைக்கு கணக்கில்லை.
  spa-RV-1909: 'Las dos columnas, un mar, y las basas que Salomón había hecho para
    la casa de Jehová: no había peso de todos estos vasos.'
  ron-BTF: Cei doi stâlpi, marea și postamentele pe care Solomon le făcuse pentru
    casa DOMNULUI; arama tuturor acestor vase era de necântărit.
  eng-WEBP: The two pillars, the one sea, and the bases, which Solomon had made for
    the LORD’s house, the bronze of all these vessels was not weighed.
  eng-FBV: The amount of bronze that came from the two columns, the Sea and the movable
    carts, which Solomon had made for the Lord's Temple, all of this weighed more
    than could be measured.
  nld-1939: Van de twee zuilen, het bekken, de voetstukken en al de benodigdheden,
    welke Salomon voor de tempel van Jahweh had laten vervaardigen, was het brons
    niet te wegen.
  nch-BL: Nopa ome taquetzalme, huan hueyi paila cati itoca nopa Hueyi At, huan nopa
    carretillas ica llantas para quihualicase at, amo huelque quintamachihuase inietica
    pampa tahuel nelpano etic. Nochi ni tamanti Tanahuatijquet Salomón quichijchijtoya
    para ichaj TOTECO.
  vie-1934: Còn hai cây trụ, cái biển đồng, và các miếng táng mà Sa-lô-môn đã làm
    cho đền thờ của Đức Giê-hô-va, thì không thể cân được đồng của các vật ấy.
  hin-CV: दो स्तंभ, एक विशाल जल बर्तन, उनके आधार, जो शलोमोन द्वारा याहवेह के भवन में
    उपयोग के लिए निर्मित किए गए थे, इन सबका कांस्य अतुलनीय था.
  spa-BES: 'Los dos pilares, la gran vasija de agua y las bases con ruedas, que Salomón
    había hecho para la casa del Señor: el bronce de todas estas vasijas no se pudo
    calcular el peso.'
  tdx-tdx: I fahañe roe rey, i sajoa-beiy, naho o kalesy niranjie’ i Selomò ho a i
    anjomba’ Iehovàio; tsy nionin-danja ty torisike amo fanake iabio.
  tha-KJV: ส่วนเสาสองต้น ขันสาครหนึ่งลูก และเชิงซึ่งซาโลมอนทรงสร้างสำหรับพระนิเวศของพระเยโฮวาห์​นั้น
    ทองสัมฤทธิ์​ของภาชนะทั้งหมดนี้​ก็​เหลือที่จะชั่งได้
  por-BR-2018: 'As duas colunas, um mar, e as bases que Salomão havia feito para a
    casa do SENHOR: não havia peso de todos estes vasos.'
  deu-ELO: 'Die zwei Säulen, das eine Meer und die Gestelle, die Salomo für das Haus
    Jehovas gemacht hatte: das Erz aller dieser Geräte war nicht zu wägen.'
  eng-WYC-2018: that is, two pillars, one sea, and the foundaments, or bases, which
    king Solomon had made to the temple of the Lord, (or that is, the two pillars,
    the one Sea, and the foundations, or the bases, which King Solomon had made for
    the Temple of the Lord); and there was no certain weight of [the] metal of all
    the vessels.
  epo-epo: 'Koncerne la du kolonojn, la unu maron, kaj la bazaĵojn, kiujn faris Salomono
    por la domo de la Eternulo: la kvanto de la kupro en ĉiuj tiuj iloj estis nemezurebla.'
  uig-PIN: Wǝ Sulayman padixaⱨ Pǝrwǝrdigarning ɵyi üqün mistin yasatⱪan ikki tüwrük
    wǝ «dengiz»ni, xundaⱪla das tǝgliklirini elip kǝtti; bu mis saymanlarning eƣirliⱪini
    ɵlqǝx mumkin ǝmǝs idi.
  beo-beo: Balasega hamoi liligi amo hina bagade Soloumane da Debolo amogili sia:ne
    hahamoi, (duni bugi aduna, gaguli fula ahoasu huluane, amola ofodo sugi bagade)
    amo da dioi bagadeba:le, defemu hamedei ba:i.
  tpi-OTNT: Bipo ol wokman bilong King Solomon i bin kisim bras na wokim dispela tupela
    pos na dispela bikpela tang wara na ol wilkar bilong putim ol liklik tang antap
    long ol. Na Solomon i bin tok na ol i bin putim ol dispela samting long haus bilong
    Bikpela. Tasol nau ol Babilon i brukim ol dispela samting na kisim bras bilong
    ol. Na hevi bilong dispela bras i moa yet na i no inap man i skelim.
  hau-SA: Tagullar ginshiƙai biyun nan, da ta ƙaton kwanon da ake ce da shi Teku,
    da ta dukan amalanke masu riƙe ruwa waɗanda Sarki Solomon ya yi domin haikalin
    Ubangiji, sun fi gaba a auna su.
  uig-LAT: We Sulayman padishah Perwerdigarning öyi üchün mistin yasatqan ikki tüwrük
    we «déngiz»ni, shundaqla das tegliklirini élip ketti; bu mis saymanlarning éghirliqini
    ölchesh mumkin emes idi.
  nde-nde: Ithusi elalivela ensikeni ezimbili, loLwandle kanye lelezidindi ezisusekayo,
    konke okwakwenzelwe ithempeli likaThixo nguSolomoni, kwakulesisindo esasingelinganiswe.
  ton-ton: 'Ko e pou ʻe ua, mo e ʻaiʻanga vai ʻe taha, mo e ngaahi tuʻunga ʻaia naʻe
    ngaohi ʻe Solomone ki he fale ʻo Sihova: ko e palasa ʻoe ngaahi meʻa ni naʻe ʻikai
    faʻa lau hono mamafa.'
  ces-1613: Sloupy dva, moře jedno a podstavky, jichž byl nadělal Šalomoun do domu
    Hospodinova. Nebylo váhy mědi všech těch nádob.
  eng-WMB: The two pillars, the one sea, and the bases, which Solomon had made for
    the LORD’s house, the bronze of all these vessels was not weighed.
  tam-TCV: யெகோவாவின் ஆலயத்துக்காக சாலொமோன் செய்த இரண்டு தூண்களிலும், தண்ணீர் தொட்டியிலும்,
    உருளக்கூடிய தாங்கிகளிலும் இருந்த வெண்கலத்தின் எடை, நிறுக்கமுடியாத அளவு அதிகமாயிருந்தன.
  ceb-ULB: Ang duha ka mga haligi, ang tumbaga nga tangke, ang mga tungtonganan nga
    gihimo ni Solomon alang sa balay ni Yahweh dili maalsa tungod sa kadaghan sa tumbaga.
  pol-UBG: Dwie kolumny, jedno morze, podstawy, które wykonał Salomon dla domu PANA,
    a nie było można zmierzyć wagi brązu tych wszystkich przedmiotów.
  agr-agr: Tuja jega Apajuí emematku ijuntain Salomón jegamak jimag shugkun ajigkua
    duka, tuja yumi aimtai múun, nuigtu jiju taubau shugku ajigtin aepkamu aatus aajakajua
    nuna kijinjig makichkish dekapamainchau aajakui.
  kyc-kyc: Kiŋi Solomoneme tembole anda dokona lao kone kaname bange kameya lapo waso
    reteya. Dokona rate lapope disi andake mendepe dee isa pote lamape waso reteya.
    Reteyamo dusipa ama kenda wakasa pingi. Dokome sikyali angi doko kapa pii nange.
  urd-GVU: جب دونوں ستونوں، سمندر نامی حوض اور باسنوں کو اُٹھانے والی ہتھ گاڑیوں کا
    پیتل تڑوایا گیا تو وہ اِتنا وزنی تھا کہ اُسے تولا نہ جا سکا۔ سلیمان بادشاہ نے
    یہ چیزیں رب کے گھر کے لئے بنوائی تھیں۔
  deu-1912: die zwei Säulen, das Meer und das Gestühle, das Salomo gemacht hatte zum
    Hause des HERRN. Es war nicht zu wägen das Erz aller dieser Gefäße.
  kan-2017: ಸೊಲೊಮೋನನು ಯೆಹೋವನ ಆಲಯಕ್ಕಾಗಿ ಮಾಡಿಸಿದ ಎರಡು ಕಂಬಗಳು, ಕಡಲೆನಿಸಿಕೊಂಡ ಪಾತ್ರೆಯು,
    ಪೀಠಗಳು, ಇವುಗಳಿಗೆ ಲೆಕ್ಕವಿಲ್ಲದಷ್ಟು ತಾಮ್ರವನ್ನು ಬಳಸಲಾಗಿತ್ತು.
  yap-yap: Fa pin’en nni ngongliy ko bronze ni Solomon ni Pilung e yog ni nga ni ngongliy
    ni fan ko Tempel, ni aram fa gal duga’, nge ay e pin’en ni yima maruwel ngay u
    tempel, nge fare teng ni ba ga’, e ba tomal ndabiyag ni ngan thabthabelnag.
  hlt-MCSB: Solomon loh BOEIPA im ham a saii tung panit, tuili pakhat, tungkho rhoek
    neh a hnopai cungkuem dongkah rhohum te a khiing thui lek pawh.
  mdy-ETH: ካኣቲ ሴሎሞኔ ጌኤዦ ማኣሮም ኮሺሴ ላምዖ ቱርቱሮንታ ሺራ ቶኮና ዓኣ ሜሆ ጌሦ ባኮንታ ዋኣፆ ዴይሦ ዼኤፖ ዶኦላሢንታ
    ዴኤሡሞ ዓኣሢሮ ዔሮ ባኮና ዛጊ ዔራኒ ዔያታ ዳንዳዒባኣሴ።
  twi-ASANTE: Kɔbere mfrafraeɛ a wɔnya firii afadum mmienu, nsuo teaseɛnam ne Ɛpo
    no mu no, na emu yɛ duru dodo sɛ wɔbɛtumi akari. Ɔhene Salomo berɛ so na ɔyɛɛ
    saa nneɛma yi guu Awurade Asɔredan mu.
  eng-WEBU: The two pillars, the one sea, and the bases, which Solomon had made for
    the LORD’s house, the bronze of all these vessels was not weighed.
  wal-wal: Kawoi Solomoni GODAA Beeta Maqidasiyan oosettiyaabatussi medhdhido naa77u
    tuussati, Abbaa Saineenne gaareti merettido nahaasiyaa biratai meezaanan likkanau
    danddayettennaagaa keena daro.
  spa-PDDPT: las dos columnas, el mar y las basas que hizo Salomón para la Casa de
    Yavé. No fue posible calcular el peso del bronce de todos esos utensilios.
  gun-gun: Ha'e gui mokoĩve oo yta hi'aĩ va'ekue, mba'emo ojoiaty ha'e mba'emo rendarã
    Salomão ojapo va'ekue Senhor pegua opy rupi guarã, ha'e va'e tembiporu re overa
    va'e oĩ va'ekue ha'e javi ma jaipapapa va'erã e'ỹ.
  ilo-ULB: Dagiti dua nga adigi, tangke ken dagiti pagbatayan nga inaramid ni Solomon
    para iti balay ni Yahweh ket ad-adu ti linaonna a bronse ngem iti mabalin a timbangen.
  kpg-kpg: 'Nia goloo huogodoo ala ne hai gi nia baalanga mmee go di King Solomon
    ang gi di Hale Daumaha: go nia duludulu e lua, nia kulumaa, mo di tanggu wai damanaiee,
    la nogo daamaha huoloo, e deemee di pauna.'
  uig-ARA: ۋە سۇلايمان پادىشاھ پەرۋەردىگارنىڭ ئۆيى ئۈچۈن مىستىن ياساتقان ئىككى تۈۋرۈك
    ۋە «دېڭىز»نى، شۇنداقلا داس تەگلىكلىرىنى ئېلىپ كەتتى؛ بۇ مىس سايمانلارنىڭ ئېغىرلىقىنى
    ئۆلچەش مۇمكىن ئەمەس ئىدى.
  sus-sus: Banxi kinki firinyie, ye sase xungbe naxan xili «baa,» a dɔxɔde naxee nu
    na a bun ma, Sulemani naxee yailan Alatala xa banxi bɛ, na birin findixi wure
    gbeeli gbegbe nan na, naxan xasabi mu nu nɔma kolonde.
  pon-2006: Dipwisou prons koaros me Nanmwarki Solomon wiahiong nan Tehnpas Sarawio—uhr
    riapwoat, kuruma ko, oh dengk kalaimwuno—me inenen toutou mehlel sohte me kak
    teneki.
  jae-jae: Alê luagêc ma bukom to sac, taŋ Salomo kêmasaŋ kêtu lôm dabuŋŋa naŋ, ŋakopa
    ŋawapac sec, tec sêjam dôŋ kêtôm atom.
  ksd-ksd: Ma di ga mama luk valar pa ra mamat i ra palariam gobol ta ra ura pagapaga,
    ra ngala na la, ma ra umana kiki, nina Solomon i ga pait ia ure ra kuba i ra Luluai.
  tur-YTC: Solomon'un Yahve'nin evi için yapmış olduğu iki direğin, bir denizin ve
    ayaklıkların, bütün bu kapların tunçu tartılamazdı.
  grc-BRENT: στύλους δύο, καὶ τὴν θάλασσαν μίαν, καὶ τὰς μεχωνὼθ ἃς ἐποίησε Σαλωμὼν
    τῷ οἴκῳ Κυρίου· οὐκ ἦν σταθμὸς τοῦ χαλκοῦ πάντων τῶν σκευῶν.
  ind-AYT: Adapun dua tiang, satu “laut”, dan kereta penopang yang dibuat Salomo untuk
    Bait TUHAN; tembaga dari semua perkakas itu tidak dapat ditimbang beratnya.
  nya-nya: Mkuwa wochokera ku zipilala ziwiri zija, mbiya ija ndi maphaka aja, zimene
    Solomoni anapanga mʼNyumba ya Yehova, kuchuluka kwake kunali kosawerengeka.
  hrv-hrv: dva stupa, jedno more i podnožja, što je Salomon dao izraditi za Dom Jahvin.
    Nije moguće procijeniti koliko je tuča bilo u svim tim predmetima.
  mps-mps: Polobadu te king Solomongo sę ebo bidi dabego te bras dabe selama nigali
    bobobage genuai pos side, tama te genuai tank ąį muani me, te dwasianu wilkarde
    te dwasianu tank wę dabe ugwadu muani. Tama te king Solomongo te po wai, tama
    augwaligo te doado bage dabe te Genuai Bidigo tempel beba muao wali. Tiali goli,
    megi te Babilon hani bidi dabe augwaligo te nai dabe auluama, tede muani bras
    dabe augwaligo sali, tama te brasgo sęgę te bidigo skelim ebo usu me ebe, te
    hauwa mu elaluali.
  tpi-tpi: Bipo ol wokman bilong King Solomon i bin kisim bras na wokim dispela tupela
    pos na dispela bikpela tang wara na ol wilkar bilong putim ol liklik tang antap
    long ol. Na Solomon i bin tok na ol i bin putim ol dispela samting long haus bilong
    Bikpela. Tasol nau ol Babilon i brukim ol dispela samting na kisim bras bilong
    ol. Na hevi bilong dispela bras i moa yet na i no inap man i skelim.
  dan-1931: De to Søjler, Havet og Stellene, som Salomo havde ladet lave til HERRENS
    Hus - Kobberet i alle disse Ting var ikke til at veje.
  vie-OVCB: Không ai tính nổi số đồng họ lấy từ hai cây trụ, cái Hồ và chân Hồ trong
    Đền Thờ Chúa Hằng Hữu làm từ đời Sa-lô-môn.
  guj-2017: યહોવાહના સભાસ્થાનને માટે સુલેમાને બનાવેલા બે સ્તંભો, હોજ, જળગાડીઓ અને
    બધાં વાસણોના પિત્તળને તોલીને તેનું વજન કરી શકાય નહિ એવું હતું.
  pon-2006A: Dipwisou prons koaros me Nanmwarki Solomon wiahiong nan Tehnpas Sarawio—uhr
    riapwoat, kuruma ko, oh dengk kalaimwuno—me inenen toutou mehlel sohte me kak
    teneki.
  por-BRBSL: Os dois pilares, o único mar, e as bases, que Salomão havia feito para
    a casa de Yahweh, o bronze de todas estas embarcações não foi pesado.
  cth-cth: Solomon ni BAWIPA im hanelah a sak e khom kahni touh hoi rahum tuiim hoi
    rahum pâhungnae amkhoung, rahum a ri e teh panue thai hanelah awm hoeh.
  twi-twi: Kɔbere mfrafrae a wonya fii afadum abien, nsu teaseɛnam ne Po no mu no,
    na emu yɛ duru dodo sɛ wobetumi akari. Ɔhene Salomo bere so na ɔyɛɛ saa nneɛma
    yi guu Awurade Asɔredan mu.
  hlt-hlt: Solomon loh BOEIPA im ham a saii tung panit, tuili pakhat, tungkho rhoek
    neh a hnopai cungkuem dongkah rhohum te a khiing thui lek pawh.
  tbz-SIM: Sɑdomɔɔ do dɔ̀ɔ̀nɛ̀ dìì sɔɔwũɔ̃̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì ti
    cɛ̃́ɛ̃́kù do í mɔkɛ kù mɑ̀mɛ̀. Yɛsɑ̃ǹkɛ̀ diɛyɛ̀ yɛ̀dɛ́ nɛ̀ kunɑnkú diɛkù nɛ̀ tɛnɑɑsɑ̃ntɛ̀
    tɛ̀ɛ̀ kù tɔ nɛ̀ yɛcɛ̃̀ɛ̃̀tiyɛ̀.
  msy-2020: Atrivim Solomon fomɨra bras inigha guarir akɨnir kamning ko, tengɨn ekiar
    me kamaghɨn dɨborim, “Ongarim,” an adar ingari. Egha wilkarɨn itarir ekiar dagh
    isɨn darɨghamibar ingari. Ezɨ Solomon mɨkemezɨ, me bizir kaba isa Ikiavɨra Itir
    Godɨn Dɨpenimɨn ada arɨki. Ezɨ brasɨn kabar osɨmtɨzim bar ekefe, eghtɨ gumazitam
    dar osɨmtɨzim gɨfofoghsɨ, da isɨ skelɨn tam darɨghan iburagham.
  dop-dop: Nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ ŋku Sɑlʋmɔŋ kɑ lɑpǝnɑ Ɩsɔ tǝsɛɛlɛ wontu, nɑ tǝ mɑɣɑmɑɣɑ
    tǝ nyǝntʋ tɔ. Ɩsɩɩ lʋm nyɑmpɑɑni ɑnɑɑm, nɑ lʋm kɛɛkɛnɑɑ tɔ, kʋ tɔɔwɑ sɔsɔm kɛ́.
  azb-azb: Rəbbin məbədi üçün Süleymanın düzəltdiyi iki sütunda, hovuzda və dayaqlarda
    olan bütün tuncun ağırlığı hesaba gəlməzdi.
  eng-DBY: 'The two pillars, the one sea, and the bases which Solomon had made for
    the house of Jehovah: for the brass of all these vessels there was no weight.'
  hin-2017: दोनों खम्भे, एक हौद और कुर्सियाँ जिसको सुलैमान ने यहोवा के भवन के लिये
    बनाया था, इन सब वस्तुओं का पीतल तौल से बाहर था।
  wol-KYG: Ñaari kenu yooyu ak mbalka maak rootukaay ya, lépp di xànjar bu Suleymaan
    defaraloon kër Aji Sax ji, maneesula takk diisaay ba.
  eng-YLT: The two pillars, the one sea, and the bases that Solomon made for the house
    of Jehovah, there was no weighing of the brass of all these vessels;
  eng-WYC-2017: that is, two pillars, one sea, and the foundaments, or bases, which
    king Solomon had made to the temple of the Lord; and there was no certain weight
    of [the] metal of all the vessels.
  eng-WMBB: The two pillars, the one sea, and the bases, which Solomon had made for
    the LORD’s house, the bronze of all these vessels was not weighed.
  urd-GVH: जब दोनों सतूनों, समुंदर नामी हौज़ और बासनों को उठानेवाली हथगाड़ियों का
    पीतल तुड़वाया गया तो वह इतना वज़नी था कि उसे तोला न जा सका। सुलेमान बादशाह ने
    यह चीज़ें रब के घर के लिए बनवाई थीं।
  rug-rug: meke sari na tiṉitoṉa saripu tavete ni boronizi e Solomone sa baṉara koasa
    Zelepade te Zihova, gua tugo sari karua dedegere lavata, sari na tuturuanana besini
    boronizi sapu koai na totopili, meke sa besini boronizi lavata. Sari doduru hire
    si mamata hola meke lopu boka ta pada.
  gaz-gaz: Ulfinni naasii kan Solomoon ittiin utubaawwan lamaan, Gaanii fi baattuuwwan
    iddoodhaa sochoʼaniin mana qulqullummaa Waaqayyootiif hojjetee ture waan madaalliin
    madaaluu dandaʼuu oli turan.
  fra-LSG: Les deux colonnes, la mer, et les bases, que Salomon avait faites pour
    la maison de l’Éternel, tous ces ustensiles d’airain avaient un poids inconnu.
  gnn-gnn: '@see-verse:2KI.025.015'
  yal-yal: Sɛnbɛtɛn firinna nun ige ramara se gbeen nun ige maxali wontorone Sulemani
    naxanye rafala Alatala Batu Banxin xa, ne birin sula daxin nan yi a ra naxanye
    binyen xasabin mi yi nɔɛ yatɛ.
  haw-1868: O na kia elua, hookahi ipunui, a me na kumu, na mea a Solomona i hana'i
    no ka hale o Iehova; o ke keleawe o ia mau mea, aole i kaupaonaia.
  arb-NAV: وَكَانَ مِنَ الْعَسِيرِ وَزْنُ النُّحَاسِ الَّذِي صَنَعَ مِنْهُ سُلَيْمَانُ
    الْعَمُودَيْنِ وَالْبِرْكَةَ الْوَاحِدَةَ، وَالْقَوَاعِدَ لِهَيْكَلِ الرَّبِّ
  ewe-ewe: Akɔbli si woɖe le akɔblisɔti eveawo kple akɔblizɔ kple ete ƒe afɔtiwo ŋuti,
    siwo Solomo wɔ na Yehowa ƒe gbedoxɔ la, mele dada me o.
  eng-LEE: 'The two pillars, the one sea, and the bases which Solomon had made for
    the house of the Lord: the copper of all these vessels was too much to be weighed.'
  asm-FB: যিহোৱাৰ গৃহৰ কাৰণে চলোমনে যি দুটা স্তম্ভ, সমুদ্ৰ-পাত্ৰ আৰু পাত্র ৰখা আধাৰবোৰ
    অধিক পিতলৰে তৈয়াৰ কৰিছিল; সেই পিতলৰ ওজন কৰিব পৰা নাছিল।
  sus-A: بَنشِ كِنكِ قِرِنيِيٍ، يٍ سَسٍ شُنفبٍ نَشَن شِلِ «بَا،» عَ دْشْدٍ نَشٍيٍ
    نُ نَ عَ بُن مَ، سُلٍمَنِ نَشٍيٍ يَءِلَن عَلَتَلَ شَ بَنشِ بّ، نَ بِرِن قِندِشِ
    وُرٍ فبٍيلِ فبٍفبٍ نَن نَ، نَشَن شَسَبِ مُ نُ نْمَ كٌلٌندٍ.
  fra-SBL: Les deux colonnes, la mer unique et les bases, que Salomon avait faites
    pour la maison de Yahvé, le bronze de tous ces ustensiles ne fut pas pesé.
  hbo-hbo: הָעַמּוּדִ֣ים ׀ שְׁנַ֗יִם הַיָּ֤ם הָֽאֶחָד֙ וְהַמְּכֹנֹ֔ות אֲשֶׁר־עָשָׂ֥ה
    שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה לֹא־הָיָ֣ה מִשְׁקָ֔ל לִנְחֹ֖שֶׁת כָּל־הַכֵּלִ֥ים הָאֵֽלֶּה׃
  piu-2006: '@see-verse:2KI.025.015'
  kik-kik: Nakĩo gĩcango kuuma itugĩ iria igĩrĩ, na gĩa Karia, na kĩa makaari marĩa
    Solomoni aakĩte marĩ ma hekarũ ya Jehova, gĩtingĩathimĩkire nĩ kũingĩha.
  fra-NCL: Quant aux deux colonnes, à la mer et aux bases que Salomon avait faites
    dans la maison de Yahweh, il n’y avait pas à peser l’airain de tous ces ustensiles.
  cek-AK: Solomon mah Angraeng im hanah sak ih, tung hnetto, tuili, sumkamling hoiah
    sak ih akhok kaom caboi loe tah laek ai ah pop.
  cuk-cuk: We-buarmar-warbogwad-selesadi, Salomón Bab-Jehováʼse-goled-negga esgoro-gordikidgi
    sobsagusadi, bela-bela-aidikusoggu, e-aidikued wisguledsulid. Degi, bormo-dii-sied-dummad,
    degi, a-e-malimar-sobsagusadi, bela-bela-aidikusoggu, e-aidikued wisguledsurbalid.
  uig-CYR: Вә Сулайман падиша Пәрвәрдигарниң өйи үчүн мистин ясатқан икки түврүк вә
    «деңиз»ни, шундақла дас тәгликлирини елип кәтти; бу мис сайманларниң еғирлиғини
    өлчәш мүмкин әмәс еди.
  tel-2017: ఇంకా అతడు యెహోవా మందిరానికి సొలొమోను చేయించిన రెండు స్తంభాలనూ, సముద్రాన్నీ,
    పీటలనూ తీసుకెళ్లిపోయాడు. ఈ ఇత్తడి వస్తువుల ఎత్తు లెక్కకు మించి ఉంది.
  hat-BSA: De pilye yo, yon sèl lanmè a ak baz ke Salomon te fè pou lakay SENYÈ a,
    bwonz nan veso sila yo te depase kapasite pou peze.
  kos-kos: Ma orekla ke bronze nukewa ma Tokosra Solomon el sap in orekla nu ke Tempul
    — sru lukwa, mwe wiwa, ac tacng lulap sac — ma inge arulana toasrla in pauniyuk.
  hbo-WLC: הָעַמּוּדִ֣ים ׀ שְׁנַ֗יִם הַיָּ֤ם הָֽאֶחָד֙ וְהַמְּכֹנ֔וֹת אֲשֶׁר־עָשָׂ֥ה
    שְׁלֹמֹ֖ה לְבֵ֣ית יְהוָ֑ה לֹא־הָיָ֣ה מִשְׁקָ֔ל לִנְחֹ֖שֶׁת כָּל־הַכֵּלִ֥ים הָאֵֽלֶּה׃
  ibo-ibo: O bukwara bronz sitere nʼogidi abụọ ahụ, oke Osimiri ahụ na ihe ndọkwasị
    ya niile, nke eze bụ Solomọn mere nʼihi ụlọnsọ Onyenwe anyị. Ha karịrị ihe a ga-eji
    ihe ọtụtụ tụọ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ନିମନ୍ତେ ଶଲୋମନଙ୍କ ନିର୍ମିତ ଦୁଇ ସ୍ତମ୍ଭ, ଏକ ସମୁଦ୍ରରୂପ ପାତ୍ର
    ଓ ବୈଠିକିସକଳ, ଏହିସବୁ ପାତ୍ରର ପିତ୍ତଳ ଅପରିମିତ ଥିଲା।
  chk-chk: Nge pirasen ekewe ruofoch ür, ewe sepien koluk mi watte me ekewe kuruma
    Salomon a föriir fän iten imwen ewe Samol mi Lapalap, a kon senukula chour.
  rop-rop: King Salaman bin meigim ol dislot kopawan ting blanga det Serramoni Pleis.
    Imbin meigim det dubala pos, detlot lilwan bagi en det bigwan teingk. Nomo enibodi
    bin sabi hau hebi detlot ting bin jidan.
  ukr-1871: Стовпи два, море одно, й підніжки, що поробив Соломон до храму Господнього,
    — мідї з усього знаряддя не було ваги.
  deu-1951: Die beiden Säulen, das eine Meer und die Ständer, welche Salomo zum Hause
    des HERRN gemacht hatte, das Erz aller dieser Geräte war nicht zu wägen.
  eng-JPS: The two pillars, the one sea, and the bases, which Solomon had made for
    the house of the LORD; the brass of all these vessels was without weight.
  srp-1865: Dva stupa, jedno more i podnožja, što naèini Solomun za dom Gospodnji;
    ne bješe mjere mjedi od svijeh tijeh sudova;
  lug-lug: Ekikomo ekyava mu mpagi ebbiri, ne mu nnyanja, ne mu byuma ebyawaniriranga
    ennyanja ey’ekikomo, Sulemaani bye yakolera yeekaalu ya Mukama, obuzito bwakyo
    nga tebumanyiddwa.
  heb-heb: העמודים שנים הים האחד והמכנות אשר עשה שלמה לבית יהוה לא היה משקל לנחשת
    כל הכלים האלה׃
  ben-IRV: সদাপ্রভুর গৃহের জন্য শলোমন যে দুটি থাম, বড় জলপাত্র এবং আসনগুলো তৈরী করিয়েছিলেন
    সেগুলিতে এতো ব্রোঞ্জ ছিল যে ওজন করা অসম্ভব ছিল।
  pan-pan: ਰਹੇ ਦੋ ਥੰਮ੍ਹ, ਵੱਡਾ ਹੌਦ ਅਤੇ ਕੁਰਸੀਆਂ ਜਿਨ੍ਹਾਂ ਨੂੰ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ
    ਦੇ ਲਈ ਬਣਾਇਆ ਸੀ ਉਹਨਾਂ ਸਾਰੀਆਂ ਵਸਤਾਂ ਦਾ ਪਿੱਤਲ ਤੋਲ ਤੋਂ ਬਾਹਰ ਸੀ।
  mya-JVB: ဗိမာန် တော်၌ ရှောလမုန် မင်းလုပ် သော တိုင် နှစ် တိုင်၊ ရေကန် တခု ၊ အခြေအမြစ်များ၌ပါသောကြေးဝါ
    သည် အချိန် အားဖြင့် အတိုင်းမသိများ၏
  tbg-tbg: Haaru Soromonuva Nora Kotira Naavuara iriharo aututo haikara, baraasiqohai
    aututo pohitantavata, Varuva Namarive tu taveravata, uiri kaarivata, ˻vika vi
    haikara rakavu raakavumake varora.˼ Baraasi ori vira maaravano voqamakero maara
    ntomantara ti, vika kia ho vira maara rairake tavora.
  hmo-hmo: Unai auri laboralabora du ruaosi, bona treila bona tanika, Dubu Helaga
    totona Solomona ese ia karaia gaudia, be metau herea, edia metau idia tohoa diba
    lasi.
  urd-urd: और दोनों सुतून और वह बड़ा हौज़ और वह कुर्सियाँ, जिनको सुलेमान ने ख़ुदावन्द
    के घर के लिए बनाया था, इन सब चीज़ों के पीतल का वज़न बेहिसाब था।
  rus-SYN: столбы числом два, море одно, и подставы, которые сделал Соломон в дом
    Господень, - меди во всех сих вещах не было весу.
  bqc-SIM: Mↄ̀pɛlɛ mɛ̀n pla ń íkakĩipio ń tadibↄ pↄ́ Salomↄↄ pì Dii kpɛ́ pↄ́
    ũↄ, wi fↄ̃ wà a mↄgotɛ̃ yↄ̃̀ kiloowao, a gbia kɛ̀ zài.
  tcz-CHONGTHU: Sum-eng’a kisem khompi teni, twikonglen, akhom atunna tenia kimang
    umle bel, lheng le konga kimang sumeng chengse chu agihdan anasa behseh jengin
    tejou hilou ahi. Hiche thilkeo hose se hi Solomon lengpan Pakai houin na pang
    dinga anasem ho chu ahi.
  mar-mar: अशाप्रकारे, नबुजरदानने बळकावलेल्या वस्तू दोन पितळी स्तंभ. एक मोठे पितळी
    घंगाळ परमेश्वराच्या मंदिरासाठी शलमोनने करवून घेतलेल्या ढकलगाड्या, यांत इतके पितळ
    होते की त्याचे वजन करणे शक्य नव्हते.
  qub-qub: Ishcay pilancu ichirajta, jatuncaray yacu churacuna paylata, imatapis Templucho
    jamachinanpaj ray Salomón runsipita rurachishancunata apacushanga aypallami caran.
    Pësaytapis manami atiparanchu.
  bqp-bqp: Mↄ̀gba mɛ̀n pla kũ íkaki pìio kũ tadibↄ kũ Sulemanu pì Dikiri ↄn pↄ́
    ũnↄ, òdi fↄ̃ ò a mↄ̀gotɛ̃ yↄ̃̀ kilooaro, a tìkisii kɛ̀ zↄ̃kↄ̃.
  hat-hat: de gwo poto won yo, gwo basin lan ak douz estati towo bèf ki te sèvi l'
    sipò yo, ak kabwèt wa Salomon te fè fè an kwiv pou mete nan Tanp lan. Tout bagay
    sa yo te lou anpil, pesonn pa t' konn pèz yo.
  eng-BSB: As for the two pillars, the Sea, and the movable stands that Solomon had
    made for the house of the LORD, the weight of the bronze from all these articles
    was beyond measure.
  eng-WEBPB: The two pillars, the one sea, and the bases, which Solomon had made for
    the LORD’s house, the bronze of all these vessels was not weighed.
  kbq-kbq: Hagi noma vazisgama hu (fumza) anumza zafararente'ma anoma vazi'naza bronsine,
    ra zuompama tima afintene'za tirurema nehaza zuompane, aga'araminema bronsiretima
    tro'ma hu'nazana, kna'amofona refko hu'za kegara osu'naze.
  nhe-BL: Nopa ome tlaquetzali, huan hueyi paila tlen itoca nopa Hueyi Atl, huan nopa
    carretillas ica llantas para quihualicase atl, ax huelque quintlamachihuase inietica
    pampa tlahuel pano etic. Nochi ni tlamantli Tlanahuatijquetl Salomón quisencajtoya
    para ichaj TOTECO.
  bus-bus: Wesagba mɛ̀n plaa kↄ̃n íkakii pìo kↄ̃n tadibↄ kɛ̀ Sulemanu pì Dii ua pↄ́
    ũunↄ, wèe fↄ̃ wà à mↄ̀gotɛ̃ yↄ̃̀ kilooaro, à tìisi kɛ̀ bíta.
  gub-BL: Kwehe mehe tuwihawete Xàrumàw uzapo kar ma'e tetea'u Tupàn Hàpuzuhu pupe
    imonokatu pà. A'e mokoz izita itazu morog iapo pyrer, ywyrapew, zahakawhu. Ipuhuz
    katu wera'u a'e ma'e. A'e rupi teko nupuner kwaw ipuhuz taw hagaw paw rehe wà.
  eng-DRA: 'That is, two pillars, one sea, and the bases which Solomon had made in
    the temple of the Lord: the brass of all these vessels was without weight.'
