verse: 2KI.025.021
translations:
  mal-C: അവിടെ, ഹമാത്തുദേശത്തിലെ രിബ്ലയിൽവെച്ച് ബാബേൽരാജാവ് അവരുടെയെല്ലാം വധശിക്ഷ
    നടപ്പിലാക്കി. അങ്ങനെ യെഹൂദാ, തന്റെ ദേശത്തുനിന്നും അടിമത്തത്തിലേക്കു പോയി.
  deu-TKW: Der König von Babel aber ließ sie zu Ribla in der Landschaft Hamath hinrichten.
    Also ward Juda von seinem Boden hinweggeführt.
  lin-lin: Mokonzi ya Babiloni abomaki bango kuna na Ribila, kati na mokili ya Amati.
    Boye, bato ya Yuda bakendeki na bowumbu mosika ya mokili na bango.
  eng-LSV: and the king of Babylon strikes them, and puts them to death in Riblah,
    in the land of Hamath, and he removes Judah from off its land.
  eng-GNV: And the King of Babel smote them, and slew them at Riblah in the land of
    Hamath. So Iudah was caried away captiue out of his owne land.
  eng-WEBSTER: And the king of Babylon smote them, and slew them at Riblah in the
    land of Hamath. So Judah was carried away out of their land.
  nhw-BL: Huan yaya quintlamicoco hasta quinmicti nopona ipan Ribla tlen tlali Hamat.
    Quej nopa elqui quema quinquixtijque Judá ehuani tlen inintlal huan quinhuicaque
    ilpitoque para Babilonia.
  swh-ONEN: Huko Ribla, katika nchi ya Hamathi, mfalme wa Babeli akaamuru wanyongwe.
    Hivyo Yuda wakaenda utumwani, mbali na nchi yao.
  bba-bba: Mɑ Bɑbilonin sinɑ boko wi, u derɑ bɑ bu so bɑ ɡo Ribilɑ mi, Hɑmɑtin temɔ.
    Nɡe mɛyɑ bɑ kɑ Yudɑbɑ ɡurɑ bɑ kɑ dɑ tem tukumɔ sere mi n tomɑ.
  eng-KJVCPB: and the king of Babylon smote them, and slew them at Riblah in the land
    of Hamath. So Judah was carried away out of their land.
  cpy-cpy: 'Rootaki iipatsite Hamat. Ari ikantakiri iwinkatharite Babilonia-jatzi:
    “Pompojeri.” Ari okanta raapithaetantakariri iipatsite Judá, raakiro itsipa atziri.'
  luo-luo: Ruoth nogolo chik mondo neg-gi Ribla kanyo, e piny jo-Hamath. Omiyo Juda
    noter e twech mabor gi pinye owuon.
  meu-meu: Bena Babulono pavapavana ese e rahudia mase Ribla ai, Hamat tanona ai,
    e aladia mase. Taunabunai, Iuda taudia na edia tano amo e abidia oho, dauha e
    laohaidia.
  npi-ULB: बेबिलोनका राजाले हमात देशको रिब्लामा तिनीहरूलाई मारे । यसरी यहूदा आफ्नो
    देशबाट निर्वासनमा लगियो ।
  yor-yor: Níbẹ̀ ní Ribla, ní ilẹ̀ Hamati, ọba Babeli sì kọlù wọ́n. Bẹ́ẹ̀ ni a mú
    Juda kúrò ní ilẹ̀ rẹ̀.
  pes-OPCB: پادشاه بابِل در آنجا همه را اعدام کرد. به این ترتیب یهودا از سرزمین خود
    تبعید شد.
  tgl-ULB: Ipinapatay sila ng hari ng Babilonia sa Ribla sa lupain ng Hamat. Sa ganitong
    paraan, naitinapon ang Juda mula sa lupain nito.
  cbu-NT: '@see-verse:2KI.025.020'
  hui-hui: Dindi ogoni hameigini Hamada hearunaga wini. Dindi ogoriani howa kini ibugua
    agali uruni homelo badaba layagola tigua o biaruni bibahendeore homelo bo wahai
    hene. Ani biai halu mani howa Babilonoali biarume Yuda wali agali maru hearu Babilono
    dindiha garabayabu yalu pole pene.
  mya-mya: '@see-verse:2KI.025.020'
  bod-N: ཧ་མཱད་ཡུལ་གྱི་རིབ་ལཱ་བྱ་བར་པཱ་པེལ་ལོན་རྒྱལ་པོས་དེ་དག་ལ་བསྣུན་ནས་བསད་པ་དང་།
    དེ་ལྟར་ཡ་ཧུ་དཱ་པ་རྣམས་རང་གི་ཡུལ་ནས་བཙན་གྱིས་གཞན་དུ་བཏང་ངོ་། །
  sna-sna: Ipapo paRibhura munyika yeHamati, mambo akarayira kuti vaurayiwe. Saka
    Judha yakaenda kuutapwa, kure nenyika yayo.
  spa-BLM: El rey de Babilonia los atacó y los mató en Ribla, en la tierra de Hamat.
    Y Judá fue llevado cautivo fuera de su tierra.
  cac-cac: '@see-verse:2KI.025.020'
  swh-ULB: Mfalme wa Babeli akawaua huko Ribla katika nchi ya Hamathi. Kwa njia hii,
    Yuda akaiacha nchi yake kwenda utumwani.
  bel-bel: І пабіў іх цар Вавілонскі і забіў іх у Рыўле, у зямлі Эмат. І выселены
    Юдэі зь зямлі сваёй.
  deu-ELBBK: Und der König von Babel erschlug sie und tötete sie in Ribla im Land
    Hamat. – Und so wurde Juda aus seinem Land weggeführt.
  mbb-OT: he sakup te Hamat. Ne zutun impehimetayan sikandan duen te hadì. Umbe is
    menge etew ziyà te Juda nekepekeziyù diyà te tanè dan he menge vihag.
  mal-2015: ബാബേൽരാജാവു ഹാമത്ത് ദേശത്തിലെ രിബ്ലയിൽവെച്ചു അവരെ വെട്ടിക്കൊന്നു. ഇങ്ങനെ
    യെഹൂദാ സ്വദേശം വിട്ടു പോകേണ്ടിവന്നു.
  rmc-rmc: Ode andre Ribla, andre phuv Chamat, len o babiloňiko kraľis diňa te murdarel.
    Avke o judska manuša mušinde te džal andro zajaťje het andral peskri phuv.
  pes-OPV: و پادشاه بابل، ایشان را در ربله در زمین حمات زده، به قتل رسانید. پس یهودا
    از ولایت خود به اسیری رفتند.
  ron-1924: Ымпэратул Бабилонулуй й-а ловит ши й-а оморыт ла Рибла, ын цара Хаматулуй.
    Астфел а фост дус ын робие Иуда, департе де цара луй.
  ben-OBCV: হমাৎ দেশের রিব্‌লাতে ব্যাবিলনের রাজা প্রাণদণ্ডে দণ্ডিত এই লোকদের বধ করলেন।
    অতএব যিহূদা তার দেশ থেকে নির্বাসিত হল।
  som-som: Markaasaa boqorkii Baabuloon iyagii ku laayay Riblaah oo ku taal dalka
    Xamaad. Oo sidaasaa dadkii Yahuudah dalkoodii looga kaxaystay iyagoo maxaabiis
    ah.
  lat-VUC: 'Percussitque eos rex Babylonis, et interfecit eos in Reblatha in terra
    Emath: et translatus est Juda de terra sua.'
  eng-ASVBT: And the king of Babylon smote them, and put them to death at Riblah in
    the land of Hamath. So Judah was carried away captive out of his land.
  ita-1885: E il re di Babilonia li percosse, e li fece morire, in Ribla, nel paese
    di Hamat. Così Giuda fu menato via dal suo paese in cattività.
  eng-LXXUP: And the king of Babylon smote them and slew them at Riblah in the land
    of Hamath. So Judah was carried away from his land.
  eng-ULB: The king of Babylon put them to death at Riblah in the land of Hamath.
    In this way, Judah went out of its land into exile.
  spa-VBL: El rey de Babilonia los hizo ejecutar en Riblá, en la tierra de Jamat.
    Entonces el pueblo de Judá tuvo que abandonar su tierra.
  fra-_FOB: Et le roi de Babylone les frappa, et les fit mourir à Ribla, au pays de
    Hamath. Ainsi Juda fut transporté hors de son pays.
  mal-mal: ബാബിലോൺരാജാവ് ഹമാത്ത് ദേശത്തിലെ രിബ്ലയിൽവെച്ച് അവരെ വെട്ടിക്കൊന്നു. ഇങ്ങനെ
    യെഹൂദാ സ്വദേശം വിട്ട് പോകേണ്ടിവന്നു.
  urd-GVR: Wahāṅ Nabūkadnazzar ne unheṅ sazā-e-maut dī. Yoṅ Yahūdāh ke bāshindoṅ ko
    jilāwatan kar diyā gayā.
  suz-BL: मिनु बेबीलोन ङा पिपम मेको आन कली हमाथ आ रागीम रिब्‍लाम साइक्‍पाइक्‍मी बाक्‍त।
    मोपा यहूदा ङा मुर आन रागी रे ग्‍याइश्‍शा लाइक्‍चा पुंइसमा बाक्‍त। २राजा २३:३३
  ita-1927: e il re di Babilonia li fece colpire a morte a Ribla, nel paese di Hamath.
    Così Giuda fu menato in cattività lungi dal suo paese.
  ckb-ckb: پاشای بابلیش لە ڕیڤلە لە خاکی حەمات کوشتنی. ئینجا یەهودا لە خاکەکەی خۆی
    ڕاپێچ کرا.
  eng-BBE: And the king of Babylon put them to death at Riblah in the land of Hamath.
    So Judah was taken away prisoner from his land.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ಹಮಾತಿನ ರಿಬ್ಲದಲ್ಲಿ ಅವರನ್ನು ಕೊಂದುಹಾಕಿಸಿದನು. ಈ ಪ್ರಕಾರ ಯೆಹೂದ್ಯರು
    ಸೆರೆಯಾಳುಗಳಾಗಿ ತಮ್ಮ ದೇಶವನ್ನು ಬಿಟ್ಟುಹೋಗಬೇಕಾಯಿತು.
  tam-2017: அவர்களைப் பாபிலோன் ராஜா ஆமாத் தேசத்தின் பட்டணமான ரிப்லாவிலே வெட்டிக் கொன்றுபோட்டான்;
    இப்படியே யூதாமக்கள் தங்கள் தேசத்திலிருந்து சிறையிருப்புக்குக் கொண்டுபோகப்பட்டார்கள்.
  spa-RV-1909: Y el rey de Babilonia los hirió y mató en Ribla, en tierra de Hamath.
    Así fué trasportado Judá de sobre su tierra.
  ron-BTF: Și împăratul Babilonului i-a lovit și i-a ucis la Ribla, în țara Hamatului.
    Astfel Iuda a fost dus din țara lui.
  eng-WEBP: The king of Babylon attacked them and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  eng-FBV: The king of Babylon had them executed at Riblah in the land of Hamath.
    So the people of Judah had to leave their land.
  nld-1939: De koning van Babel liet ze te Ribla in de landstreek Chamat vermoorden.
    Juda werd uit zijn land in ballingschap weggevoerd.
  nch-BL: Huan yaya quintamicoco hasta quinmicti nopona ipan Ribla ten tali Hamat.
    Quej nopa elqui quema quinquixtijque Judá ehuani ten inintal huan quinhuicaque
    ilpitoque para Babilonia.
  vie-1934: Vua Ba-by-lôn khiến giết chúng nó tại Ríp-la, trong xứ Ha-mát. Như vậy,
    dân Giu-đa bị bắt đem đi khỏi xứ mình.
  hin-CV: तब बाबेल के राजा ने हामाथ देश के रिबलाह नगर में इन सभी का वध कर दिया. इस
    प्रकार यहूदिया के निवासी अपने देश से बंधुआई में ले जाया गया.
  spa-BES: Y el rey de Babilonia los mató en Ribla, en la tierra de Hamat. Y a Judá
    lo sacaron prisionero de su tierra.
  tdx-tdx: vaho zinevo’ i mpanjaka’ i Baveley, zinama’e e Riblà an-tane’ Kamate. Aa
    le nakareñe an-tane’e vaho nasese an-drohy añe t’Iehodà.
  tha-KJV: และกษั​ตริ​ย์​แห่​งบาบิโลนได้ทรงฟันเขา และประหารชีวิตเขาทั้งหลายเสียที่ริบลาห์ในแผ่นดินฮามัท
    ยู​ดาห์จึงถูกกวาดเป็นเชลยไปจากแผ่นดินของตน
  por-BR-2018: E o rei da Babilônia os feriu e matou em Ribla, em terra de Hamate.
    Assim foi transportado Judá de sobre sua terra.
  deu-ELO: Und der König von Babel erschlug sie und tötete sie zu Ribla im Lande Hamath.
    Und so wurde Juda aus seinem Lande weggeführt.
  eng-WYC-2018: And the king of Babylon smote them, and killed them in Riblah, in
    the land of Hamath; and Judah was translated from his land. (And the king of Babylon
    struck them down, and killed them in Riblah, in the land of Hamath; and so the
    people of Judah were taken away from their land.)
  epo-epo: Kaj la reĝo de Babel frapis ilin kaj mortigis ilin en Ribla, en la lando
    Ĥamat. Tiamaniere Jehuda estis elhejmigita el sia lando.
  uig-PIN: Babil padixaⱨi Hamat zeminidiki Riblaⱨda bu kixilǝrni ⱪiliqlap ɵltürüwǝtti.
    Xu yol bilǝn Yǝⱨuda ɵz zeminidin sürgün ⱪilindi.
  beo-beo: Nebiusala:ida:ne da ili huluane amo Ba:bilone hina bagade Libina moilai
    bai bagade (Ha:ima:de sogega gala) amoga esalu, ema hiouginana asi. Amogawi, hina
    bagade Nebiuga:denese da sia:beba:le, ilia amo dunu huluane bubulufananu, medole
    lelegei. Ilia da amanewane Yuda fi dunu mugululi hiouginana asi.
  tpi-OTNT: long graun bilong Hamat. Na king i tok na ol i kilim ol dispela man i
    dai. Ol Babilon i mekim olsem, na bihain ol i kisim ol arapela Juda i go kalabus
    long kantri Babilon.
  hau-SA: A can Ribla, a ƙasar Hamat, sarkin Babilon ya sa aka kashe su. Haka Yahuda
    ta tafi bauta daga ƙasarta.
  uig-LAT: Babil padishahi Xamat zéminidiki Riblahda bu kishilerni qilichlap öltürüwetti.
    Shu yol bilen Yehuda öz zéminidin sürgün qilindi.
  nde-nde: Khonale eRibhila, elizweni laseHamathi, inkosi yathi kabaqunywe. Ngakho
    abakoJuda baya ekuthunjweni kude lelizwe labo.
  ton-ton: Pea naʻe taaʻi ʻakinautolu ʻe he tuʻi ʻo Papilone, ʻo ne tāmateʻi ʻakinautolu
    ʻi Lipila ʻi he fonua ʻo Hemati. Naʻe pehē ʻae fetuku ʻae kakai Siuta ke mamaʻo
    mei honau fonua.
  ces-1613: I pobil je král Babylonský, a zmordoval je v Ribla, v zemi Emat, a tak
    zaveden jest Juda z země své.
  eng-WMB: The king of Babylon attacked them and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  tam-TCV: அங்கே ஆமாத் நாட்டிலிருந்த ரிப்லாவிலே பாபிலோனிய அரசன் அவர்களைக் கொலைசெய்தான்.
    இவ்விதமாக யூதா தன் சொந்த நாட்டிலிருந்து சிறைப்பிடிக்கப்பட்டுப் போனாள்.
  ceb-ULB: Gipangpatay sila sa hari sa Babilonia sa Ribla didto sa yuta sa Hamat.
    Niini nga paagi, gipagawas nga binihag ang Juda sa ilang yuta.
  pol-UBG: I król Babilonu pobił ich, i uśmiercił w Ribla, w ziemi Chamat. Tak został
    uprowadzony Juda ze swojej ziemi.
  agr-agr: Dutika Hamata nugken ejegawagmatai, Babilonia nugkan apuji kajegtajum tusa
    inamjauwai. Aatus Judá wegantu aidaunak achijag, dita nugken ukumtikiag tikich
    nugkanum yajuakajui.
  kyc-kyc: Maiyamopa kiŋi dokome nakama nyepala randa andake maipala nakama pyao kumakaya.
    Dokona lao Juta wambu dupwa nakamana yuu yaki nyuo karapusi ingyuo minyuo peyami.
  urd-GVU: وہاں نبوکدنضر نے اُنہیں سزائے موت دی۔ یوں یہوداہ کے باشندوں کو جلاوطن کر
    دیا گیا۔
  deu-1912: Und der König von Babel schlug sie tot zu Ribla im Lande Hamath. Also
    ward Juda weggeführt aus seinem Lande.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಹಮಾತ್ ಪ್ರದೇಶದ ಅವರನ್ನು ಕತ್ತಿಯಿಂದ ರಿಬ್ಲದಲ್ಲಿ ಕೊಲ್ಲಿಸಿದನು.
    ಹೀಗೆ ಯೆಹೂದ್ಯರು ಸೆರೆಯವರಾಗಿ ತಮ್ಮ ದೇಶವನ್ನು ಬಿಟ್ಟು ಹೋಗಬೇಕಾಯಿತು.
  yap-yap: Mu rom u Riblah ko nug nu Hammath e yog e pilung riy ni ngan gafgow nagrad
    nge mu’ min thang e pogofan rorad. Aray rogon nchuweg e girdi’ nu Judah ko nam
    rorad min fekrad nga Babylonia ngar kalbusgad.
  hlt-MCSB: Amih te Babylon manghai loh a ngawn dongah Khamath khohmuen kah Riblah
    ah a duek sak. Te tlam ni Judah te amah khohmuen dong lamloh a poelyoe.
  mdy-ETH: ካኣቲ ዬያ ዓሶ ዒኢካ ጳርቂሲ ሜታሲ ዎዺሼኔ። ዬያይዲ ዪሁዳ ዴራ ፔ ዓጫፓ ዲዒንቲ ዔውቴኔ።
  twi-ASANTE: Wɔ Ribla a ɛwɔ Hamat hɔ no, ɔhene no ma wɔkunkum wɔn. Enti wɔtwaa Yuda
    asuo firii nʼasase so.
  eng-WEBU: The king of Babylon attacked them and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  wal-wal: Yan Ribila kataman, Hamaata biittan Baabiloone kawoi eta ubbaa worissiis.
    Hegaadan hanidi, Yihudaa asai ba biittaappe omoodetti denddidi biis.
  spa-PDDPT: quien los hirió y los mató en Ribla, en tierra de Hamat. Así fue sacado
    el pueblo de Judá de su tierra y llevado cautivo.
  gun-gun: Ha'e ramo Ribla py ae Babilônia pygua huvixa oipyxo uka vy ojuka ukapa,
    Hamate yvy re. Ha'e rami py Judá kuery ijyvy gui ogueraapaa escravo-rã.
  ilo-ULB: Pinapatay ida ti ari ti Babilonia idiay Ribla iti daga ni Hamat. Iti daytoy
    a wagas, napagtalaw ti Juda iti dagana.
  kpg-kpg: i lodo tenua go Hamath. Deelaa di gowaa di king ne haga mamaawa digaula,
    ga daaligi gii mmade i golo. Deenei di hai o digau Judah guu lahi haga mogowaa
    gi daha mo nadau guongo.
  uig-ARA: بابىل پادىشاھى خامات زېمىنىدىكى رىبلاھدا بۇ كىشىلەرنى قىلىچلاپ ئۆلتۈرۈۋەتتى.
    شۇ يول بىلەن يەھۇدا ئۆز زېمىنىدىن سۈرگۈن قىلىندى.
  sus-sus: Babilɔn mangɛ naxa e faxa Ribila, Xamata bɔxi ma. Yudayakae rakelixi e
    xa bɔxi ma na ki nɛ.
  pon-2006: nan sapwen Amad. Eri, nanmwarkio ahpw koasoanehdi pwe irail en wowoki
    oh kamakamala wasao. Ih duwen mehn Suda ko ar kalipilipasang nan uhdakarail.
  jae-jae: Ma aŋga malac Ribla, taŋ gêc gamêŋ Hamat naŋ, kiŋ Babilonŋa kêjatu lau
    gebe sênac êsêac êndu. Amboac tonaŋ êsêac sêwê lau sêwi nêŋ gamêŋ siŋ jasêŋgôŋ
    gamêŋ Babilon.
  ksd-ksd: Ma ra king Babilon i ga ubu doko diat aro Ribla ta ra langun Kamat. Damana
    di ga ben vavilavilau vue ra tarai Iuda kan kadia gunan.
  tur-YTC: Babil Kralı onlara saldırdı ve Hamat ülkesindeki Rivla'da onları öldürdü.
    Böylece Yahuda ülkesinden sürgün edildi.
  grc-BRENT: Καὶ ἔπαισεν αὐτοὺς ὁ βασιλεὺς Βαβυλῶνος, καὶ ἐθανάτωσεν αὐτοὺς εἰς Ῥεβλαθὰ
    ἐν γῇ Αἰμάθ· καὶ ἀπῳκίσθη Ἰούδας ἐπάνωθεν τῆς γῆς αὐτοῦ.
  ind-AYT: Lalu, raja Babel menghajar dan membunuh mereka di Ribla, di tanah Hamat.
    Demikianlah orang-orang Yehuda diangkut ke pembuangan dari negerinya.
  nya-nya: Ku Ribulako, mʼdziko la Hamati, mfumu ya ku Babuloni inalamula kuti awakwapule
    ndi kuwapha. Choncho Ayuda anatengedwa ukapolo kuwachotsa mʼdziko lawo.
  hrv-hrv: I kralj babilonski zapovjedi da ih pogube u Ribli, u zemlji hamatskoj.
    Tako su judejski narod odveli s njegove rodne grude.
  mps-mps: Te Hamat hanigo tǫ, te Ripla hanude, tama te kingo te po wai, tama augwaligo
    te bidi dabe elama, isilao wali. Tama te Babilon hani bidi dabego e tama tiali,
    tama nosali te augwaligo te gasa Juda hani bidi dabe selasa pelama, te Juda tǫ
    tagalama, te Babilon buluba hadabu egi pali.
  tpi-tpi: long graun bilong Hamat. Na king i tok na ol i kilim ol dispela man i dai.
    Ol Babilon i mekim olsem, na bihain ol i kisim ol arapela Juda i go kalabus long
    kantri Babilon.
  dan-1931: og Babels Konge lod dem dræbe i Ribla i Hamats Land. Så førtes Juda i
    Landflygtighed fra sit Land.
  vie-OVCB: Vua Ba-by-lôn ra lệnh xử tử tất cả các nhà lãnh đạo Giu-đa ấy tại Ríp-la,
    xứ Ha-mát. Vậy, người Giu-đa bị lưu đày biệt xứ.
  guj-2017: બાબિલના રાજાએ તેઓને હમાથ દેશના રિબ્લાહમાં મારી નાખ્યા. આમ યહૂદિયાના માણસોને
    બંદીવાન બનાવીને તેઓના દેશમાંથી લઈ જવામાં આવ્યા.
  pon-2006A: nan sapwen Amad. Eri, nanmwarkio ahpw koasoanehdi pwe irail en wowoki
    oh kamakamala wasao. Ih duwen mehn Suda ko ar kalipilipasang nan uhdakarail.
  por-BRBSL: O rei da Babilônia os atacou e os matou em Riblah, na terra de Hamath.
    Então Judá foi levado cativo para fora de sua terra.
  cth-cth: Babilon siangpahrang ni Hamath ram e Riblah vah a thei awh. Hahoi teh,
    Judahnaw teh a ram dawk hoi san lah a hrawi awh.
  twi-twi: Ɔhene no ma wokunkum wɔn wɔ Ribla a ɛwɔ Hamat. Enti wotwaa Yuda asu fii
    nʼasase so.
  hlt-hlt: Amih te Babylon manghai loh a ngawn dongah Khamath khohmuen kah Riblah
    ah a duek sak. Te tlam ni Judah te amah khohmuen dong lamloh a poelyoe.
  tbz-SIM: Kòò kɛ̀ mbɛ̀ kùɔ Dibudɑ ɛì Amɑti tenkɛ̀. Mɛm̀mɛ Sudɑɑ kɔbɛ yɛ̀mɛ̀ bɛ tenkɛ̀.
  msy-2020: Kar Hamatɨn nguazim. Ezɨ atrivim mɨkemezɨ, me gumazir kabav soghezɨ me
    ariaghire. Babilonia kamaghɨn amigha, me gɨn Judan igharaziba inigha ghua Babilonɨn
    kalabus gatɨ.
  dop-dop: Nɑ Pɑpiloni wulɑʋ kʋ-wɛɣɛ kpɑkpɑɑ kɛ Hɑmɑtɩ tɛtʋ tɑɑ tǝnɑ. Ɩsǝnɑ pɑ ponɑ
    Yutɑ nyǝ́mɑ kɛ hɑtoo Pɑpiloni tɔɣɔlɛ.
  azb-azb: Babil padşahı Xamat torpağında olan Rivlada onları öldürdü. Beləcə Yəhuda
    xalqı öz ölkəsindən sürgün olundu.
  eng-DBY: and the king of Babylon smote them and put them to death at Riblah in the
    land of Hamath. Thus Judah was carried away captive out of his land.
  hin-2017: तब बाबेल के राजा ने उन्हें हमात देश के रिबला में ऐसा मारा कि वे मर गए।
    अतः यहूदी बन्दी बनके अपने देश से निकाल दिए गए।
  wol-KYG: Buuru Babilon nag jam leen, ñu dee, foofa ca Ribla, ca réewum Amat. Noonu
    la Yuda génne réewam, dem ngàllo.
  eng-YLT: and the king of Babylon smiteth them, and putteth them to death in Riblah,
    in the land of Hamath, and he removeth Judah from off its land.
  kne-kne: Siya di din kaistoryaan di nanbalinan di taga-Juda ay balod sin addawi
    ay ili.
  eng-WYC-2017: And the king of Babylon smote them, and killed them in Riblah, in
    the land of Hamath; and Judah was translated or brought over from his land.
  eng-WMBB: The king of Babylon attacked them and put them to death at Riblah in the
    land of Hamath. So Judah was carried away captive out of his land.
  urd-GVH: वहाँ नबूकदनज़्ज़र ने उन्हें सज़ाए-मौत दी। यों यहूदाह के बाशिंदों को जिलावतन
    कर दिया गया।
  rug-rug: sapu koa pa korapana sa popoa Hamati. Meke seke va matei sa baṉara vasina
    si arini. Gua asa ke, ta turaṉa taloa sari na tinoni pa Ziuda meke ta raovo la
    pa votiki popoa pa seu.
  gaz-gaz: Mootichis achuma Riiblaat biyya Hamaati keessatti isaan ni fixe. Yihuudaanis
    akkasiin boojiʼamtee biyya isheetii baate.
  fra-LSG: Le roi de Babylone les frappa et les fit mourir à Ribla, dans le pays de
    Hamath.
  gnn-gnn: '@see-verse:2KI.025.020'
  yal-yal: Babilɔn Mangan yi yamarin fi, e yi e faxa Ribila taani Xamata yamanani.
    Yuda kaane siga konyiyani na kii nin, e makuya e yamanan na.
  haw-1868: Pepehi aku la ke alii o Babulona ia lakou, a make lakou ia ia ma Ribela
    i ka aina o Hamata, A ua laweia aku o ka Iuda mai ko lakou aina aku.
  arb-NAV: فَقَتَلَهُمْ مَلِكُ بَابِلَ فِي رَبْلَةَ فِي أَرْضِ حَمَاةَ. وَهَكَذَا
    سُبِيَ شَعْبُ يَهُوذَا مِنْ أَرْضِهِ.
  ewe-ewe: Le Ribla, le Hamatnyigba dzi, afi ma fia la na wowu wo ɖo. Ale Yuda yi
    aboyo me, hedzo le eƒe denyigba dzi.
  eng-LEE: And the king of Babylon smote them, and put them to death at Riblah in
    the land of Chamath. So did Judah wander away into exile out of their land.
  asm-FB: বেবিলনৰ ৰজাই হমাৎ দেশৰ ৰিব্লাত এই সকলো লোককে বধ কৰিলে। এইদৰে যিহূদাৰ লোকসকলক
    বন্দী কৰি নিজ দেশৰ পৰা দূৰলৈ লৈ যোৱা হ’ল।
  sus-A: بَبِلْن مَنفّ نَشَ عٍ قَشَ رِبِلَ، شَمَتَ بْشِ مَ. يُدَيَكَيٍ رَكٍلِشِ عٍ
    شَ بْشِ مَ نَ كِ نّ.
  fra-SBL: Le roi de Babylone les attaqua et les fit mourir à Ribla, dans le pays
    de Hamath. Et Juda fut emmené captif hors de son pays.
  hbo-hbo: וַיַּ֣ךְ אֹתָם֩ מֶ֨לֶךְ בָּבֶ֧ל וַיְמִיתֵ֛ם בְּרִבְלָ֖ה בְּאֶ֣רֶץ חֲמָ֑ת
    וַיִּ֥גֶל יְהוּדָ֖ה מֵעַ֥ל אַדְמָתֹֽו׃
  piu-2006: '@see-verse:2KI.025.020'
  kik-kik: Nake mũthamaki wa Babuloni akĩmooragithĩria kũu Ribila, bũrũri wa Hamathu.
    Nĩ ũndũ ũcio andũ a Juda magĩtwarwo ithaamĩrio, kũraya na bũrũri wao.
  fra-NCL: Et le roi de Babylone les frappa et les fit mourir à Rébla, dans le pays
    d’Emath. Ainsi Juda fut emmené captif loin de son pays.
  cek-AK: Babylon siangpahrang mah Hammath prae Riblah vangpui ah nihcae to hum. To
    pongah Judah kaminawk loe angmacae prae thung hoiah misong ah caeh o haih ving
    boeh.
  cuk-cuk: Geb Rey-Nabucodonosor, Hamat-yargi Ribla-neggweburgi dulemar-oburgwisad.
    Deyobi, Judá-dulemar galesa e-neggweburgi selear gusad.
  uig-CYR: Бабил падишаси Хамат зиминидики Риблаһда бу кишиләрни қиличлап өлтүрүвәтти.
    Шу йол билән Йәһуда өз зиминидин сүргүн қилинди.
  tel-2017: బబులోను రాజు హమాతు దేశంలో ఉన్న రిబ్లా పట్టణంలో వాళ్ళను చంపించాడు. ఈ విధంగా
    శత్రువులు యూదా వాళ్ళను వారి దేశంలోనుంచి తీసుకెళ్ళిపోయారు.
  hat-BSA: Alò, wa Babylone nan te frape yo e te mete yo a lanmò nan Ribla nan peyi
    Hamath. Konsa, Juda te mennen an egzil soti nan peyi li.
  kos-kos: ke acn Hamath. Tokosra el sap in sringsring ac anwuki elos we. Ouinge met
    Judah elos utukla liki acn selos nu in srou.
  hbo-WLC: וַיַּ֣ךְ אֹתָם֩ מֶ֨לֶךְ בָּבֶ֧ל וַיְמִיתֵ֛ם בְּרִבְלָ֖ה בְּאֶ֣רֶץ חֲמָ֑ת
    וַיִּ֥גֶל יְהוּדָ֖ה מֵעַ֥ל אַדְמָתֽוֹ׃
  ibo-ibo: Nʼebe ahụ, na Ribla dị nʼobodo Hamat, ka eze nọ nye iwu ka e gbuo ha niile.
    Ya mere, a dọọrọ Juda nʼagha, mee ka ọ ga biri nʼala ọzọ.
  ory-ory: ତହିଁରେ ବାବିଲ ରାଜା ହମାତ ଦେଶସ୍ଥ ରିବ୍ଲାରେ ସେମାନଙ୍କୁ ଆଘାତ କରି ବଧ କଲା। ଏହିରୂପେ
    ଯିହୁଦା ଆପଣା ଦେଶରୁ ବନ୍ଦୀ ହୋଇ ନୀତ ହେଲା।
  wmt-wmt: Kujartikarra palunya pakulkangani nyantuwarntikurajangka ngurrarajangka
    Jutajangkajaa Jurujulumjangka. Kakarrala palunya pakulkanya nyantuwarntikurangurni
    ngurrarangurni kanarlanykarti ngurra yini Papulun. Kanarlanyja ngurra palunya
    martarnani Papulunta.
  chk-chk: Nge ewe kingen Papilon a awateer o nirela me lon Ripla lon ewe fanü Hamat.
    Iei usun chon Juta ra oola seni fanüer.
  rop-rop: deya langa det pleis gulum Heimath, deya langa Bebalon. Det king bin dalim
    im wekinmen olabat blanga beldim ol detlot prisana en kilim olabat ded. Lagijat
    na ola Bebalon pipul bin deigimwei detlot pipul blanga Juda blanga jidan prisana
    langa Bebalon.
  ukr-1871: А царь Вавилонський повелїв їх повбивати в Ривлї в Емат-країнї. І переведені
    Юдеї з землї своєї.
  deu-1951: Und der König von Babel schlug sie tot zu Ribla im Lande Chamat. Also
    ward Juda aus seinem Lande gefangen hinweggeführt.
  eng-JPS: And the king of Babylon smote them, and put them to death at Riblah in
    the land of Hamath. So Judah was carried away captive out of his land.
  srp-1865: A car ih Vavilonski pobi i pogubi u Rivli u zemlji Ematskoj. Tako bi preseljen
    Juda iz zemlje svoje.
  lug-lug: Kabaka w’e Babulooni n’abattira eyo e Libula, mu nsi y’e Kamasi. Bw’atyo
    Yuda n’atwalibwa mu buwaŋŋanguse nga musibe, okuva mu nsi ye.
  heb-heb: ויך אתם מלך בבל וימיתם ברבלה בארץ חמת ויגל יהודה מעל אדמתו׃
  ben-IRV: বাবিলের রাজা হমাৎ দেশের রিব্‌লাতে এই সব লোকদের হত্যা করলেন। এই ভাবে যিহূদার
    লোকদের বন্দী করে নিজের দেশ থেকে নিয়ে যাওয়া হল।
  pan-pan: ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਹਮਾਥ ਦੇਸ ਦੇ ਰਿਬਲਾਹ ਵਿੱਚ ਮਾਰ ਕੇ ਉਨ੍ਹਾਂ ਦਾ
    ਘਾਤ ਕੀਤਾ ਸੋ ਯਹੂਦਾਹ ਆਪਣੀ ਹੀ ਭੂਮੀ ਵਿੱਚੋਂ ਗ਼ੁਲਾਮ ਹੋ ਗਿਆ।
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်သည် ဟာမတ် ပြည် ရိဗလ မြို့ ၌ ထိုသူ တို့ကို ဒဏ် ပေး၍ ကွပ်မျက်
    လေ၏။ ထိုသို့ ယုဒ အမျိုးသည် မိမိ ပြည် မှ သိမ်းသွား ခြင်းကို ခံရသတည်း
  tbg-tbg: Hamaati vataini vuru kovaro Babironi avuhainaava tumanta ekaa vika arukora.
    Ho Babironi mintimake ˻Iutaa vokuka aruke,˼ vokuka rumpa vare vika nái vataihai
    vonaini vuru kora.
  hmo-hmo: Unuseni Babulonia ena king ese idia ia botaia, bona ia aladia mase. Unai
    bamona dala dekenai, Iuda taudia be mai guia danu, edia tano dekena amo, Babulonia
    taudia ese idia abia lao, daudau gabuna dekenai idia noho.
  urd-urd: और शाह — ए — बाबुल ने हमात के 'इलाक़े के रिबला में इनको मारा और क़त्ल किया।
    इसलिए यहूदाह भी अपने मुल्क से ग़ुलाम होकर चला गया।
  rus-SYN: И поразил их царь Вавилонский, и умертвил их в Ривле, в земле Емаф. И выселены
    Иудеи из земли своей.
  bqc-SIM: ↄ̃ Babɛli kíapi ń dɛdɛ Libla we Amata bùsuu. Màa wà Yudaↄ nàaa ń
    bùsuu wà tàńnↄ.
  tcz-CHONGTHU: Riblah kho Hamath gamsunga chun Babylon lengpan abonchauvin adengin
    athat sohtai. Chuin Judah mite chu agamsung uva konin sohchang din aki kaimang
    sohtauvin ahi.
  mar-mar: बाबेलाच्या राजाने त्या सर्वांची हमाथ देशातील रिब्ला येथे हत्या केली. अशाप्रकारे
    यहूदी यांना आपल्या भूमीतून बंदीवान म्हणून जावे लागले.
  qub-qub: Chaychöna Babiloniapa raynenga chayachishan runacunata wañuchichiran. Chaynömi
    Judá runacunataga nasyunpita ushajpaj prësu aparan.
  bqp-bqp: akũ Babilↄnu kína ń dɛdɛ Ribla gwe Amata bùsun. Lɛn ò Yudanↄ kàkara ń
    bùsun ò tà kũńwo lɛ.
  hat-hat: Wa a fè bat yo, lèfini, li fè touye yo lavil Ribla nan peyi Amat. Se konsa
    yo te depòte moun Jida yo byen lwen peyi yo.
  eng-BSB: There at Riblah in the land of Hamath, the king of Babylon struck them
    down and put them to death. So Judah was taken into exile, away from its own land.
  eng-WEBPB: The king of Babylon attacked them and put them to death at Riblah in
    the land of Hamath. So Judah was carried away captive out of his land.
  kbq-kbq: Hagi ana huntegeno Babiloni kini nemo'a ana vahera Ribla kumate Hamati
    mopafi zamahege'za fri'naze. Anama hute'za Juda vahera zamavare'za afete moparega
    vu'za kina ome huzmante'ne.
  nhe-BL: Huan yajaya quintlamicoco hasta quinmicti nopona ipan Ribla tlen tlali Hamat.
    Queja nopa elqui quema quinquixtijque Judá ehuani tlen inintlal huan quinhuicaque
    ilpitoque para Babilonia.
  bus-bus: ben Babilↄnu kína ń dɛdɛ Ribla gwe Amata bùsun. Lɛn wà Yudanↄ sɛ̀ɛ ń bùsun
    wà tàńyo lɛ.
  gub-BL: Amat ywy rehe tuz. A'e pe wahem mehe tuwihawete upetepetek kar a'e teko
    paw zauxiapekwer wanupe wà kury. Na'e uzuka kar wà no. Nezewe zauxiapekwer amo
    ae ywy rehe har weraha Zuta ywy rehe har waiwy wi wemimunehew kwer romo wà.
  eng-DRA: 'And the king of Babylon smote them, and slew them at Reblatha in the land
    of Emath: so Juda was carried away out of their land.'
