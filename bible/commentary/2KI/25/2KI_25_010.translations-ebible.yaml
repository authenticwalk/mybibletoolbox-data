verse: 2KI.025.010
translations:
  mal-C: അംഗരക്ഷകസേനയുടെ അധിപതിയായ അദ്ദേഹത്തിന്റെ കീഴിലുണ്ടായിരുന്ന ബാബേൽസൈന്യമെല്ലാംചേർന്ന്
    ജെറുശലേമിന്റെ ചുറ്റുമതിൽ ഇടിച്ചുനിരത്തി.
  deu-TKW: Die Mauern rings um Jerusalem aber wurden von sämtlichen Truppen der Chaldäer,
    die bei dem Obersten der Leibwächter waren, niedergerissen.
  lin-lin: Mampinga nyonso ya Babiloni, oyo ezalaki na se ya bokonzi ya mokonzi ya
    bakengeli ya mokonzi babukaki bamir oyo ezingelaki Yelusalemi.
  eng-LSV: and all the forces of the Chaldeans, who [are] with the chief of the executioners,
    have broken down the walls of Jerusalem all around.
  eng-GNV: And all the armie of the Caldees that were with the chiefe stewarde, brake
    downe the walles of Ierusalem round about.
  eng-WEBSTER: And all the army of the Chaldees, that were with the captain of the
    guard, broke down the walls of Jerusalem on all sides.
  nhw-BL: Huan nopa hueyi tlayacanquetl Nabuzaradán quinyacanqui nochi soldados tlen
    Babilonia para quitlahuisojque nopa tepamitl catli ica moyahualojtoya altepetl
    Jerusalén.
  swh-ONEN: Jeshi lote la Wakaldayo, chini ya jemadari wa askari walinzi wa mfalme,
    walivunja kuta zilizoizunguka Yerusalemu.
  bba-bba: Tɑbu kowo be bɑ nùn swĩi bɑ Yerusɑlɛmun ɡbɑ̃rɑru kɔsukɑ.
  eng-KJVCPB: And all the army of the Chaldees, that were with the captain of the
    guard, brake down the walls of Jerusalem round about.
  cpy-cpy: Imatanakiro otanto nampitsi Jerusalén, itzimpookanakiro rowayirite Babilonia-jatzi.
  luo-luo: Jolweny duto mag Babulon mane ichiko gi jatend jolweny marito ruoth ne
    omuko ohinga moluoro Jerusalem.
  meu-meu: Bena Kaldea tuari oreana taudia iboudiai, hegima oreana biaguna ida ema
    taudia, ese Ierusalem heḡegemadai maḡudia e haheḡigidia dobi.
  npi-ULB: अङ्गरक्षकहरूको सेनापतिको अधीनमा रहेका बेबिलोनका सबै सेनाले यरूशलेम वरिपरिको
    पर्खालहरू नष्‍ट पारिदिए ।
  yor-yor: Gbogbo àwọn ogun Babeli, tí ó wà lọ́dọ̀ olórí ẹ̀ṣọ́, wó ògiri tí ó yí Jerusalẹmu
    ká lulẹ̀.
  emp-NTPO: Maʌ̃be idjia Babilonianebema sordaorãa Jerusaleʌ̃ puru aud̶u jũrã ca b̶ʌra
    jũma ãrĩbisia.
  pes-OPCB: سپس به نیروهای بابِلی دستور داد که حصار شهر اورشلیم را خراب کنند و خود
    بر این کار نظارت نمود.
  tgl-ULB: Tungkol sa lahat ng mga pader na nakapaligid sa Jerusalem, winasak ang
    mga iyon ng lahat ng hukbo ng mga taga-Babilonia na nasa ilalim ng pinuno ng mga
    tanod.
  cbu-NT: Ashirangsin, sundar Kaldewshuchsha anshutam kusarangsin, anpasha sundar
    ipunarangsi, uwshtisin Irusarinaa yakat watandpunu ashchiri kapeetaranganaya.
  hui-hui: Ani biai howa Babilono ami Nebusaradana heba ibiyarume Yarusaleme tanoha
    ege pabe bu mabu bini hearuni bibahende bo gialo delaiore hene.
  mya-mya: သူ​၏​တပ်​သား​တို့​သည်​မြို့​ရိုး​ကို​ဖြို​ချကြ​၏။-
  bod-N: སྐུ་སྲུང་དཔོན་པོ་དང་མཉམ་དུ་ཡོད་པའི་ཀལ་དི་པའི་དམག་དཔུང་ཀུན་གྱིས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཐའ་བཞི་བསྐོར་བའི་ལྕགས་རི་རྣམས་བརླགས་སོ།
    །
  sna-sna: Hondo yose yeBhabhironi yaiva pasi pomukuru wavarindi vamambo yakaputsa
    masvingo aipoteredza Jerusarema.
  spa-BLM: Todo el ejército de los caldeos, que estaba con el capitán de la guardia,
    derribó los muros alrededor de Jerusalén.
  cac-cac: Ix spojanem masanil smuroal chon̈ab' Jerusalén chi' eb' vin̈.
  swh-ULB: Kama kwa kuta zote zilizoizunguka Yerusalemu, jeshi lote la Wababeli ambao
    walikuwa chini ya amrishi wa walinzi wakaziharibu.
  bel-bel: і сьцены вакол Ерусаліма разбурыла войска Халдэйскае, якое было ў начальніка
    целаахоўцаў.
  deu-ELBBK: Und das ganze Heer der Chaldäer, das bei dem Obersten der Leibwache war,
    riss die Mauern von Jerusalem ringsum nieder.
  mbb-OT: Ne iyan sikandin midumala te menge sundaru te Babilonia te kebengkag duen
    te verengbeng he nekeliǥuy te Jerusalem.
  mal-2015: അകമ്പടിനായകനോടുകൂടെ ഉണ്ടായിരുന്ന കൽദയസൈന്യമൊക്കെയും യെരൂശലേമിന്റെ ചുറ്റുമുള്ള
    മതിലുകളെ ഇടിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis savore leskre slugaďa čhide tele o foroskre muri.
  pes-OPV: و تمامی لشکر کلدانیان که همراه رئیس جلادان بودند، حصارهای اورشلیم را به
    هر طرف منهدم ساختند.
  ron-1924: Тоатэ оштиря халдеенилор каре ера ку кэпетения стрэжерилор а дэрымат зидуриле
    димпрежурул Иерусалимулуй.
  ben-OBCV: রাজরক্ষীদলের সেনাপতির অধীনস্থ সমস্ত ব্যাবিলনীয় সৈন্য জেরুশালেমের চারপাশের
    প্রাচীর ভেঙে দিয়েছিল।
  som-som: Markaasaa ciidankii reer Kaldayiin oo dhan oo la socday sirkaalkii askarta
    waxay wada dumiyeen derbiyadii Yeruusaalem ku wareegsanaa.
  lat-VUC: Et muros Jerusalem in circuitu destruxit omnis exercitus Chaldæorum, qui
    erat cum principe militum.
  eng-ASVBT: And all the army of the Chaldeans, that were with the captain of the
    guard, brake down the walls of Jerusalem round about.
  ita-1885: E tutto l'esercito de' Caldei, ch'era col capitano della guardia, disfece
    le mura di Gerusalemme d'ogn'intorno.
  eng-LXXUP: And the force of the Chaldeans pulled down the wall of Jerusalem round
    about.
  eng-ULB: As for all the walls around Jerusalem, all the army of the Babylonians
    who were under the commander of the bodyguard destroyed them.
  spa-VBL: Todo el ejército babilónico, bajo el mando del comandante de la guardia,
    derribó las murallas alrededor de Jerusalén.
  fra-_FOB: Puis toute l'armée des Caldéens qui était avec le capitaine des gardes,
    démolit les murailles de Jérusalem tout autour.
  mal-mal: അകമ്പടിനായകനോടുകൂടെ ഉണ്ടായിരുന്ന കൽദയസൈന്യം യെരൂശലേമിന്റെ ചുറ്റുമുള്ള മതിലുകൾ
    ഇടിച്ചുകളഞ്ഞു.
  urd-GVR: Us ne apne tamām faujiyoṅ se shahr kī fasīl ko bhī girā diyā.
  suz-BL: मेको पिप कली खाल पाइब आन ठेयब मुर आ हुकुमम बाक्‍शो कल्‍दी लडाइ पाइबपुकीम
    यरूसलेम आ एर ओंथ ङा गारो नेल्‍ल प्रेत्‍मे बाक्‍त।
  ita-1927: E tutto l’esercito dei Caldei ch’era col capitano della guardia atterrò
    da tutte le parti le mura di Gerusalemme.
  ckb-ckb: شووراکانی چواردەوری ئۆرشەلیمیش لەلایەن سوپای بابلییەکانەوە ڕووخێنران، ئەوانەی
    لەگەڵ فەرماندەی پاسەوانانی پاشا بوون.
  eng-BBE: And the walls round Jerusalem were broken down by the Chaldaean army which
    was with the captain.
  kan-OKCV: ಕಾವಲುಗಾರರ ಅಧಿಪತಿಯ ಸಂಗಡದಲ್ಲಿದ್ದ ಬಾಬಿಲೋನಿಯರ ಸೈನ್ಯದವರೆಲ್ಲರೂ ಯೆರೂಸಲೇಮಿನ ಸುತ್ತಲೂ
    ಇರುವ ಗೋಡೆಗಳನ್ನು ಕೆಡವಿಬಿಟ್ಟರು.
  tam-2017: மெய்க்காப்பாளர்களின் தலைவனோடிருந்த கல்தேயரின் போர்வீரர்கள் அனைவரும் எருசலேமைச்
    சுற்றிலும் இருந்த மதில்களை இடித்துப்போட்டார்கள்.
  spa-RV-1909: Y todo el ejército de los Caldeos que estaba con el capitán de la guardia,
    derribó los muros de Jerusalem alrededor.
  ron-BTF: Și toată armata caldeenilor, care era cu căpetenia gărzii, a dărâmat zidurile
    Ierusalimului de jur împrejur.
  eng-WEBP: All the army of the Chaldeans, who were with the captain of the guard,
    broke down the walls around Jerusalem.
  eng-FBV: The whole Babylonian army under the commander of the guard knocked down
    the walls around Jerusalem.
  nld-1939: Al de troepen der Chaldeën, die het hoofd van de lijfwacht ten dienste
    stonden, haalden de muren van Jerusalem overal neer.
  nch-BL: Huan nopa hueyi tayacanquet Nabuzaradán quinyacanqui nochi soldados ten
    Babilonia para quitahuisojque nopa tepamit cati ica moyahualojtoya altepet Jerusalén.
  vie-1934: Đoạn, đạo quân Canh-đê, vâng lịnh quan thị vệ, phá đổ vách thành chung
    quanh Giê-ru-sa-lem.
  hin-CV: अंगरक्षकों के प्रधान के साथ आई हुई कसदी सेना ने मिलकर येरूशलेम के चारों
    ओर बनाई हुई दीवारों को ढाह दिया.
  spa-BES: Y los muros que rodean a Jerusalén fueron derribados por el ejército caldeo
    que estaba con el capitán.
  tdx-tdx: Le rinotsa’ o lahindefo nte-Kasdý nindre amy talem-piambeñeio o kijoli’
    Ierosalaime nañariary azeo.
  tha-KJV: และทหารคนเคลเดียทั้งหมดผู้​อยู่​กับผู้บัญชาการทหารรักษาพระองค์​ได้​ทลายกำแพงรอบเยรูซาเล็มลง
  por-BR-2018: E todo o exército dos caldeus que estava com o capitão da guarda, derrubou
    os muros de Jerusalém ao redor.
  deu-ELO: Und das ganze Heer der Chaldäer, das bei dem Obersten der Leibwache war,
    riß die Mauern von Jerusalem ringsum nieder.
  eng-WYC-2018: and all the host of Chaldees, that was with the prince of knights,
    destroyed the walls of Jerusalem in compass. (and all the army of the Chaldeans,
    that was with the leader of the horsemen, or of the army, destroyed the walls
    of Jerusalem all around.)
  epo-epo: Kaj la muregojn de Jerusalem ĉirkaŭe detruis la tuta militistaro de la
    Ĥaldeoj, kiu estis kun la estro de la korpogardistoj.
  uig-PIN: Wǝ pasiban begi yetǝkqilikidiki kaldiylǝrning pütkül ⱪoxuni Yerusalemning
    ǝtrapidiki pütkül sepilini ɵrüwǝtti.
  beo-beo: Ea dadi gagui dunu da moilai gagoi mugululi sali.
  tpi-OTNT: Na olgeta ami bilong Babilon, em ol lain i stap wantaim Nebusaradan, ol
    i brukim olgeta, banis i raunim Jerusalem.
  hau-SA: Dukan mayaƙan Babilon a ƙarƙashin umarnin babban hafsan matsaran sarki,
    suka rushe katangar Urushalima.
  uig-LAT: We pasiban bégi yétekchilikidiki kaldiylerning pütkül qoshuni Yérusalémning
    etrapidiki pütkül sépilini örüwetti.
  nde-nde: Wonke amabutho aseBhabhiloni, ekhokhelwa ngumlawuli wamabutho okulinda
    umndlunkulu, adiliza imiduli ehonqolozele iJerusalema.
  ton-ton: Pea ko e tau kotoa pē ʻoe kakai Kalitia, ʻaia naʻe ʻi he ʻeiki pule ʻoe
    leʻo, naʻa nau holoki hifo ʻae ngaahi ʻā maka ʻo Selūsalema, ʻo takatakai.
  ces-1613: Zdi také Jeruzalémské vůkol pobořilo všecko vojsko Kaldejské, kteréž bylo
    s tím hejtmanem nad žoldnéři.
  eng-WMB: All the army of the Kasdim, who were with the captain of the guard, broke
    down the walls around Jerusalem.
  tam-TCV: பேரரசின் மெய்க்காவல் தளபதியின் தலைமையில் முழு பாபிலோனியப் படையும், எருசலேமைச்
    சுற்றியிருந்த மதிலை உடைத்து வீழ்த்தியது.
  ceb-ULB: Ingon man sa tanang mga paril nga nakapalibot sa Jerusalem, gigun-ob kini
    sa tanang kasundalohan sa Babilonia nga ubos sa pagdumala sa pangulo sa magbalantay.
  pol-UBG: Całe wojsko Chaldejczyków, które było z dowódcą gwardii, zburzyło mury
    wokół Jerozolimy.
  agr-agr: Tuja nuigtushkam suntaja apujin uyunainak yujaidau Jerusalén peeja tentea
    apakbau aajakua nunak ashí tsaikajui.
  kyc-kyc: Piyamo dokopa banya yanda singi dupwame yuu taone dokona kana kame doko
    pyao lalyuo isa palyiyami.
  urd-GVU: اُس نے اپنے تمام فوجیوں سے شہر کی فصیل کو بھی گرا دیا۔
  deu-1912: Und die ganze Macht der Chaldäer, die mit dem Hauptmann war, zerbrach
    die Mauer um Jerusalem her.
  ntj-ntj: Puru-ya yaarrpa purlkanya nyarra yiwarlawana parrangarapayinya yurnturnu
    punkatjingarnu.
  kan-2017: ಅವನ ಜೊತೆಯಲ್ಲಿ ಬಂದಿದ್ದ ಕಸ್ದೀಯರ ಸೈನ್ಯದವರು ಯೆರೂಸಲೇಮಿನ ಸುತ್ತುಗೋಡೆಗಳನ್ನು ಕೆಡವಿದರು.
  yap-yap: ma salthaw rok e ra buthuged e yoror nib liyeg e binaw.
  hlt-MCSB: Jerusalem kaepvai kah vongtung te khaw imtawt boei kah Khalden caem pum
    loh a palet uh.
  mdy-ETH: ካኣቲ ካፓ ፖኦሊሶ ዓይሣሢ ዔኪ ሙኬ፥ ባብሎኔ ፖኦሊሳ ቢያሢ ዬሩሳላሜኮ ዙላ ዓኣ ኬኤሎ ዲፆ ሻሄኔ፤
  twi-ASANTE: Awɛmfoɔ so panin no hwɛ maa Babilonia akodɔm no bubuu Yerusalem afasuo
    no.
  eng-WEBU: All the army of the Chaldeans, who were with the captain of the guard,
    broke down the walls around Jerusalem.
  wal-wal: Baabiloone olanchchati ubbai kawuwaa naagiyaageetu halaqaa azazuwan Yerusalaame
    katamaa yuushuwan de7iya dirssaa gimbbiyaa ubbaa qolidosona.
  spa-PDDPT: El ejército de los caldeos que estaba con el capitán de la guardia derribó
    los muros de alrededor de Jerusalén.
  gun-gun: Ha'e rami vy jopya kuery ruvixa reve caldeu regua xondaro kuery ou va'ekue
    oitypa okuapy Jerusalém tetã yvýry rupi kora oĩ va'ekue.
  ilo-ULB: No maipapan met kadagiti amin a pader a nakapalikmot iti Jerusalem ket
    dinadael dagiti amin nga armada ti taga-Babilonia a sumursurot kadagiti bilin
    ti pangulo ti guardia.
  kpg-kpg: Gei ana gau dauwa gaa oho gi lala di abaaba o di waahale deelaa.
  uig-ARA: ۋە پاسىبان بېگى يېتەكچىلىكىدىكى كالدىيلەرنىڭ پۈتكۈل قوشۇنى يېرۇسالېمنىڭ
    ئەتراپىدىكى پۈتكۈل سېپىلىنى ئۆرۈۋەتتى.
  sus-sus: Kalidikae xa sɔɔri naxee nu na a fɔxɔ ra, e naxa tɛtɛ rabira naxan nu Darisalamu
    rabilinxi.
  pon-2006: Karis en sounpei ko ahpw karangkpeseng kelen kahnimw ko.
  jae-jae: Ma Kaldeanêŋ siŋwaga, taŋ sêwiŋ siŋwaga sejop kiŋŋa nêŋ kasêga naŋ, seseŋ
    Jerusalem ŋatuŋbôm su samucgeŋ.
  ksd-ksd: Ma ra tarai na vinarubu Kaldea par, nina dia ga varagur ma ra luluai na
    tarai na monamono, dia ga re vue ra liplip na vat kikil Ierusalem.
  tur-YTC: Muhafız birliği komutanıyla birlikte olan bütün Keldani ordusu Yeruşalem'in
    çevresindeki surları yıktı.
  grc-BRENT: Καὶ τὸ τεῖχος Ἱερουσαλὴμ κυκλόθεν κατέσπασεν ἡ δύναμις τῶν χαλδαίων.
  ind-AYT: Lalu, semua tentara Kasdim yang bersama kepala pasukan pengawal itu merobohkan
    tembok di sekeliling Yerusalem.
  nya-nya: Gulu lonse la ankhondo la ku Babuloni limene linali ndi mkulu wa asilikali
    oteteza mfumu ija, linagumula malinga ozungulira Yerusalemu.
  hrv-hrv: Kaldejske čete, pod zapovjednikom kraljevske tjelesne straže, razoriše
    zidine koje su okruživale Jeruzalem.
  mps-mps: Tama te Babilon ami soldia bidi dabe tigidali, augwaligo te bidi Nebusaradan
    dali naga bidai hani naga da, augwaligo te masigi obo togolama, te Jerusalem taun
    bologobea sali moni masigi obo banis auluali.
  tpi-tpi: Na olgeta ami bilong Babilon, em ol lain i stap wantaim Nebusaradan, ol
    i brukim olgeta, banis i raunim Jerusalem.
  dan-1931: og Murene om Jerusalem nedbrød alle Kaldæernes Folk, som Øversten for
    Livvagten havde med sig.
  vie-OVCB: Rồi ra lệnh cho quân đội phá đổ bức tường thành bao quanh Giê-ru-sa-lem.
  guj-2017: રક્ષકટોળીના સરદારના હાથ નીચે રહેલા બાબિલના આખા સૈન્યએ યરુશાલેમની દીવાલો
    ચારે બાજુથી તોડી પાડી.
  pon-2006A: Karis en sounpei ko ahpw karangkpeseng kelen kahnimw ko.
  por-BRBSL: Todo o exército dos caldeus, que estava com o capitão da guarda, derrubou
    os muros ao redor de Jerusalém.
  cth-cth: Karingnaw kahrawikungnaw koe kaawm e Khaldean ransanaw pueng ni Jerusalem
    rapannaw pueng hah a raphoe awh.
  twi-twi: Awɛmfo so panyin no hwɛ maa Babilonia asraafo no bubuu Yerusalem afasu
    no.
  hlt-hlt: Jerusalem kaepvai kah vongtung te khaw imtawt boei kah Khalden caem pum
    loh a palet uh.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ cíenní tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ okpɑ̀ɑ̀tì
    ti kóo kótì kɛ̀ tìi puɔ nkuduotí kùù fitɛ́ Sedisɑdɛmmu.
  msy-2020: Babilonian mɨdorozir gumazir Nebusaradanɨn gɨn zuiba, me bar moghɨra Jerusalem
    avɨnizir dɨvazim gasɨghasɨgha bar anekaragharɨki.
  dop-dop: Nɑ ɩ yoolɑɑ yɔkɩ Yosɑlɛm ɩcɑtɛ.
  azb-azb: Mühafizəçilər rəisi ilə birgə gələn bütün Xaldey ordusu Yerusəlimin ətrafındakı
    divarları uçurtdu.
  eng-DBY: And all the army of the Chaldeans that were with the captain of the body-guard
    broke down the walls of Jerusalem round about.
  hin-2017: यरूशलेम के चारों ओर की शहरपनाह को कसदियों की पूरी सेना ने जो अंगरक्षकों
    के प्रधान के संग थी ढा दिया।
  wol-KYG: Gàngooru Babilon gépp daldi ànd ak njiital dagi buur, ñu màbb tata ya wër
    Yerusalem.
  eng-YLT: and the walls of Jerusalem round about have all the forces of the Chaldeans,
    who [are] with the chief of the executioners, broken down.
  kne-kne: Binakas abe din sosoldado na din alad di siyodad.
  eng-WYC-2017: and all the host of Chaldees, that was with the prince of knights,
    destroyed the walls of Jerusalem in compass.
  eng-WMBB: All the army of the Kasdim, who were with the captain of the guard, broke
    down the walls around Jerusalem.
  urd-GVH: उसने अपने तमाम फ़ौजियों से शहर की फ़सील को भी गिरा दिया।
  rug-rug: Meke la ari doduru tie varipera pa Babiloni pu koa turaṉia sa koimata koari
    tie kopu tanisa baṉara meke huara goreni sari doduru goba pa vari kalina sa popoa
    Zerusalema.
  gaz-gaz: Loltoonni Baabilon kanneen ajajaa eegumsa mootummaa jala turan hundi dallaawwan
    naannoo Yerusaalem turan diigan.
  fra-LSG: Toute l’armée des Chaldéens, qui était avec le chef des gardes, démolit
    les murailles formant l’enceinte de Jérusalem.
  gnn-gnn: '@see-verse:2KI.025.009'
  yal-yal: Babilɔn sofa ganla naxan birin yi mangan kantan muxune xunna fɔxɔ ra, ne
    yi Yerusalɛn yinne kala.
  haw-1868: A o ka puali a pau o Kaledea me ka luna koa, hoohiolo lakou i na papohaku
    o Ierusalema a puni.
  arb-NAV: وَهَدَمَتْ جُيُوشُ الْكِلْدَانِيِّينَ الَّتِي تَحْتَ إِمْرَةِ رَئِيسِ الْحَرَسِ
    الْمَلَكِيِّ جَمِيعَ أَسْوَارِ أُورُشَلِيمَ،
  ewe-ewe: Emegbe la, Babiloniatɔwo ƒe aʋakɔ blibo si le aʋafia la ƒe kpɔkplɔ te la
    gbã Yerusalem ƒe gliwo katã keŋkeŋ.
  eng-LEE: And the walls of Jerusalem round about did all the army of the Chaldeans
    that were with the captain of the guard tear down.
  asm-FB: দেহৰক্ষীৰ অধিনায়ক জনৰ অধীনত সকলো বেবিলনীয় সৈন্যদলে যিৰূচালেমৰ চাৰিওফালৰ
    দেৱাল ভাঙি পেলালে।
  sus-A: كَلِدِكَيٍ شَ سْورِ نَشٍيٍ نُ نَ عَ قْشْ رَ، عٍ نَشَ تّتّ رَبِرَ نَشَن نُ
    دَرِ سَلَمُ رَبِلِنشِ.
  fra-SBL: Toute l'armée des Chaldéens, qui était avec le chef des gardes, abattit
    les murs d'enceinte de Jérusalem.
  hbo-hbo: וְאֶת־חֹומֹ֥ת יְרוּשָׁלַ֖͏ִם סָבִ֑יב נָֽתְצוּ֙ כָּל־חֵ֣יל כַּשְׂדִּ֔ים
    אֲשֶׁ֖ר רַב־טַבָּחִֽים׃
  piu-2006: '@see-verse:2KI.025.009'
  kik-kik: Nayo mbũtũ yothe ya ita ya Babuloni, ĩtongoretio nĩ mũnene wa arangĩri
    a mũthamaki ĩkĩmomora thingo iria ciathiũrũrũkĩirie Jerusalemu.
  omb-omb: A buri tangaloi vuro doluegi tau Babilon lo vavai tomtomuei matagoro, ram
    dare na aravatu mo dali na vanue renge Jerusalem.
  fra-NCL: Toute l’armée des Chaldéens qui était avec le capitaine des gardes démolit
    les murailles formant l’enceinte de Jérusalem.
  cek-AK: Misatuh angraeng hoi nawnto kaom, Khaldea misatuh kaminawk boih mah, Jerusalem
    sipae to phraek o.
  cuk-cuk: Degi, Babilonia-sorda-bila-onomalad Nabuzaradánʼba-gudimarmogadi, akwa-galu-matusulid-Jerusalén-neggwebur-ebirnaidi,
    bela earismalad.
  uig-CYR: Вә пасибан беги йетәкчилигидики калдийләрниң пүткүл қошуни Йерусалимниң
    әтрапидики пүткүл сепилини өрүвәтти.
  tel-2017: ఇంకా నెబూజరదాను దగ్గరున్న కల్దీయుల సైనికులందరూ యెరూషలేము చుట్టూ ఉన్న ప్రాకారాలు
    పడగొట్టారు.
  hat-BSA: Epi tout lame Kaldeyen yo ki te avèk kapitèn gad la te kraze, chire, tout
    mi ki te antoure Jérusalem yo.
  kos-kos: ac mwet lal elos rakinya pot in siti ah.
  hbo-WLC: וְאֶת־חוֹמֹ֥ת יְרוּשָׁלִַ֖ם סָבִ֑יב נָֽתְצוּ֙ כָּל־חֵ֣יל כַּשְׂדִּ֔ים אֲשֶׁ֖ר
    רַב־טַבָּחִֽים׃
  ibo-ibo: Ndị agha Kaldịa niile bụ ndị nọ nʼokpuru onyeisi ndị nche eze kwaturu mgbidi
    niile gbara Jerusalem gburugburu.
  ory-ory: ପୁଣି ପ୍ରହରୀବର୍ଗର ସେନାପତି ସଙ୍ଗେ ଥିବା କଲ୍‍ଦୀୟ ସମସ୍ତ ସୈନ୍ୟ ଯିରୂଶାଲମର ଚତୁର୍ଦ୍ଦିଗର
    ପ୍ରାଚୀର ଭଗ୍ନ କଲେ।
  wmt-wmt: '@see-verse:2KI.025.009'
  chk-chk: Nge nöün kewe sounfiu ra pwal ataela ewe tit mi pwelifeili Jerusalem.
  rop-rop: Ola soljamob blanga im bin bitsimap det strongwan wol langa det taun.
  ukr-1871: І мури навкруги Ерусалиму зруйнували всї полки Халдейські, що були з отаманом
    над прибічниками.
  deu-1951: Und das ganze Heer der Chaldäer, das bei dem Obersten der Leibwache war,
    riß die Mauern der Stadt Jerusalem ringsum nieder.
  eng-JPS: And all the army of the Chaldeans, that were with the captain of the guard,
    broke down the walls of Jerusalem round about.
  srp-1865: I zidove Jerusalimske unaokolo razvali sva vojska Haldejska, koja bijaše
    sa zapovjednikom stražarskim.
  lug-lug: Awo eggye lyonna ery’Abakaludaaya nga bakulemberwa omuduumizi ow’eggye
    ery’oku ntikko, ne bamenya bbugwe wa Yerusaalemi.
  heb-heb: ואת חומת ירושלם סביב נתצו כל חיל כשדים אשר רב טבחים׃
  ben-IRV: রাজার রক্ষীদলের সেনাপতির অধীনে সমস্ত বাবিলীয় সৈন্যদল যিরূশালেমের চারিদিকের
    দেয়াল ভেঙে ফেলল।
  pan-pan: ਕਸਦੀਆਂ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਨੇ ਜੋ ਜੱਲਾਦਾਂ ਦੇ ਸਰਦਾਰ ਦੇ ਨਾਲ ਸੀ ਯਰੂਸ਼ਲਮ ਦੇ ਆਲੇ-ਦੁਆਲੇ
    ਦੀਆਂ ਕੰਧਾਂ ਨੂੰ ਢਾਹ ਦਿੱਤਾ।
  mya-JVB: ကိုယ်ရံတော် မှူး၌ပါသော ခါလဒဲ စစ်သူရဲ အပေါင်း တို့သည် ယေရုရှလင် မြို့ရိုး
    ရှိသမျှတို့ကို ဖြိုဖျက် ကြ၏
  tbg-tbg: viraqaahairo viva tumanta nai Babironi iqoka vaiinti vika Ieruharemi ori
    vaantaavura aututora ekaa ravantiaqa raavantiaqama aqukora.
  hmo-hmo: Unai murinai Babulonia tuari taudia ibounai ese Ierusalema ia hagegea magu
    idia veria diho momokani.
  urd-urd: और कसदियों के सारे लश्कर ने जो जिलौदारों के सरदार के साथ थे, येरूशलेम की
    फ़सील को चारों तरफ़ से गिरा दिया।
  rus-SYN: и стены вокруг Иерусалима разрушило войско Халдейское, бывшее у начальника
    телохранителей.
  bqc-SIM: Ɔ̃ a tò Babiloni zĩgↄ̃ↄ Yelusalɛũ bĩ́i gbòo ḿpii.
  tcz-CHONGTHU: Chujongle aman Babylon sepai hojouse chu Jerusalem pal ho avohlhuh
    sah in, ajet avaija umjouse jong asuhset sah sohkeijin ahi.
  mar-mar: मग खास्दी सैन्याने यरूशलेमची तटबंदी पाडली.
  qub-qub: Caldea suldäru yan'gaycajcunaga Jerusalenpa curralnincunata ushajpaj juchurgärachiran.
  bqp-bqp: Akũ à tò Babilↄnia zĩ̀karinↄ ń pínki Yurusalɛmu bĩni gbòro.
  hat-hat: Li bay sòlda ki te avè l' yo lòd demoli tout gwo miray ranpa lavil Jerizalèm
    yo met atè.
  eng-BSB: And the whole army of the Chaldeans under the captain of the guard broke
    down the walls around Jerusalem.
  eng-WEBPB: All the army of the Chaldeans, who were with the captain of the guard,
    broke down the walls around Jerusalem.
  kbq-kbq: Hagi Nebusaradani'ma Babiloni sondia vahe'ma kegava huno zamavareno'ma
    vu'nea vahera huzmantege'za Jerusalemi rankuma'mofo have kegina, maka ru tamana
    tamanu hutre'naze.
  nhe-BL: Huan nopa hueyi tlayacanquetl Nabuzaradán quinyacanqui nochi soldados tlen
    Babilonia para quisemanque nopa tepamitl tlen ica moyahualojtoya altepetl Jerusalén.
  bus-bus: Ben à tò Babilↄnia zĩ̀kpɛɛnↄ ń píngi Yerusalɛmu bĩi gbòro.
  gub-BL: Zauxiapekwer weityk pàrirogaw tawhu izywyr har paw wà.
  eng-DRA: And all the army of the Chaldees, which was with the commander of the troops,
    broke down the walls of Jerusalem round about.
