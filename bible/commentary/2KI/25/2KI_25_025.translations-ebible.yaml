verse: 2KI.025.025
translations:
  mal-C: എങ്കിലും ഏഴാംമാസത്തിൽ രാജവംശക്കാരനായ എലീശാമയുടെ പൗത്രനായ നെഥന്യാവിന്റെ മകൻ
    യിശ്മായേൽ പത്തു പുരുഷന്മാരുമായി വന്ന് ഗെദല്യാവിനെയും മിസ്പായിൽ അദ്ദേഹത്തോടുകൂടെയുണ്ടായിരുന്ന
    യെഹൂദ്യരും ബാബേൽക്കാരുമായ ആളുകളെയും ചതിവിൽ കൊലപ്പെടുത്തി.
  deu-TKW: Aber im siebenten Monat erschien Ismael, der Sohn Nethanjas, des Sohnes
    Elisamas, aus königlichem Geschlecht, und mit ihm zehn Männer; und sie ermordeten
    Gedalja und die Juden und Chaldäer, die zu Mizpa bei ihm waren.
  lin-lin: Kasi na sanza ya misato, Isimaeli, mwana mobali ya Netania mpe koko ya
    Elishama, oyo azalaki na molongo ya libota ya bokonzi, ayaki elongo na basoda
    zomi ; babomaki Gedalia elongo na bato ya Yuda mpe bato ya Babiloni oyo bazalaki
    elongo na ye, na Mitsipa.
  eng-LSV: And it comes to pass, in the seventh month, Ishmael son of Nathaniah has
    come, son of Elishama of the seed of the kingdom, and ten men with him, and they
    strike Gedaliah, and he dies, and the Jews and the Chaldeans who have been with
    him in Mizpah.
  eng-GNV: But in the seuenth moneth Ishmael the sonne of Nethaniah the sonne of Elishama
    of the Kings seede, came, and ten men with him, and smote Gedaliah, and he died,
    and so did he the Iewes, and the Caldees that were with him at Mizpah.
  eng-WEBSTER: But it came to pass in the seventh month, that Ishmael the son of Nethaniah,
    the son of Elishama, of the seed royal, came, and ten men with him, and smote
    Gedaliah, that he died, and the Jews and the Chaldees that were with him at Mizpah.
  nhw-BL: Pero ipan metztli chicome ipan toisraelita calendario [25:25 Ipan octubre
    o noviembre ipan tocalendario tlen ama.], yajqui altepetl Mizpa nopa tlacatl catli
    itoca Ismael, catli icone Netanías huan iixhui Elisama, huan catli eliyaya se
    ininteiximatca nopa tlanahuatiani catli achtihuiya itztoyaj. Huan Ismael quinhuicac
    ihuaya majtlactli ihuampoyohua huan quimictijque gobernador Gedalías huan nochi
    tlacame catli itztoyaj ihuaya masque tlali Judá ehuani o tlali Babilonia ehuani.
  swh-ONEN: Hata hivyo, katika mwezi wa saba Ishmaeli mwana wa Nethania mwana wa Elishama,
    aliyekuwa wa uzao wa mfalme, akaja pamoja na watu kumi, nao wakamuua Gedalia,
    na pia watu wa Yuda, pamoja na Wakaldayo waliokuwa naye huko Mispa.
  bba-bba: Adɑmɑ wɔ̃ɔ ɡen suru nɔɔbɑ yiruse sɔɔ, Isimɛɛli Nɛtɑniɑn bii Elisɑmɑn debubu,
    wi u sɑ̃ɑ sinɑ bii u nɑ, wi, kɑ tɔmbu wɔkuru ɡɑbu bɑ Gedɑliɑ ɡo, kɑ Yudɑbɑ ɡɑbu
    kɑ mɑɑ Bɑbiloniɡii be bɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: But it came to pass in the seventh month, that Ishmael the son of Nethaniah,
    the son of Elishama, of the seed royal, came, and ten men with him, and smote
    Gedaliah, that he died, and the Jews and the Chaldees that were with him at Mizpah.
  luo-luo: Kata kamano, e dwe mar abiriyo Ishmael wuod Nethania, ma wuod Elishama
    mane koth joka ruoth, nobiro gi ji apar ma ginego Gedalia kod jo-Juda gi jo-Babulon
    mane ni kode Mizpa.
  meu-meu: A hua ihahituna ai, Ismael, Netania Elisama natuna, hanua pavapavana ena
    iduhu tauna ta, na tatau gwauta ida ema. Idia ese Gedalia bona Iuda taudia bona
    Kaldea taudia ia ida Mispa ai e nohova na e tuari henidia bona e aladia mase.
  npi-ULB: तर सातौँ महिनामा एलीशामाका नाति, नतन्याहका छोरा इश्माएल जो राजकीय वंशका
    थिए, तिनले दस जना मानिसलाई लिएर आए र गदल्याहलाई आक्रमण गरे । मिस्पामा आफूसँग भएका
    यहूदाका मानिसहरू र बेबिलोनीहरूसँगै गदल्याहको मृत्‍यु भयो ।
  yor-yor: Ní oṣù keje, ni Iṣmaeli ọmọ Netaniah, ọmọ Eliṣama, nínú irú-ọmọ ọba, wá
    pẹ̀lú àwọn ọkùnrin mẹ́wàá, ó sì kọlù Gedaliah àti pẹ̀lú àwọn ọkùnrin mẹ́wàá ará
    Juda àti àwọn ará Babeli tí ó wà pẹ̀lú rẹ̀ ní Mispa.
  pes-OPCB: ولی در ماه هفتم همان سال اسماعیل (پسر نتنیا و نوهٔ الیشمع) که از اعضای
    خاندان سلطنتی بود، با ده نفر دیگر به مصفه رفت و جدلیا و همدستان یهودی و بابِلی
    او را کشت.
  tgl-ULB: Pero nangyari ito nang sa ika-pitong buwan dumating si Ismael na anak ni
    Netanias na anak ni Elisama, mula sa maharlikang pamilya, na may kasamang sampung
    lalaki, at nilusob si Gedalias. Namatay si Gedalias, pati na ang mga kalalakihan
    ng Juda at ang mga taga-Babilonia na kasama niya sa Mizpa.
  cbu-NT: Tsup arangtach tsimbun matayaru yakayaru, anush Ismael, Netaniyas wip, Elisam
    wachinllin, Dapiyarinchich tputs, anshitisin tputsee chung yamayaru, anpa ipuneerandsin
    naataranganaya. Sheerandsin, anush yakat kusarangsin, anshuchee kurakaa Guedaliyasa
    pacharanganaya, misha Utaáchcheetstam tputsi, misha Kaldewshucheetstam tputsi,
    misha tputs nllitaritaw taarana anpatari pacharanganaya.
  hui-hui: Ani lamiyagola howa Elisama aguane Nedania igini Isimaele ibu Yudanaga
    kini henerunaga aria mbira henego mali ogoninaga dege ege kane hayagola ibugua
    agali pirali haru halu Misiba dindi anda ibuwa Gedalia homelo bo wahene. Ani bialu
    tigua Yudalibi Babilono ami maru Gedalia heba haga Misiba dindini hearubi bibahendeore
    homelo bo wahaiore hene.
  mya-mya: သို့​ရာ​တွင်​သတ္တမ​လ​သို့​ရောက်​သော​အ​ခါ​မင်း မျိုး​မင်း​နွယ်​ဖြစ်​သူ ဧ​လိ​ရှ​မာ​၏​မြေး၊
    နာ​သ​နိ ၏​သား၊ ဣ​ရှ​မေ​လ​သည်​လူ​တစ်​ကျိပ်​နှင့်​မိ​ဇ​ပါ မြို့​သို့​သွား​ပြီး​လျှင်
    ဂေ​ဒ​လိ​ကို​လုပ်​ကြံ​လေ သည်။ သူ​သည်​ဂေ​ဒ​လိ​နှင့်​အ​တူ​ရှိ​နေ​သည့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​နှင့်
    ဗာ​ဗု​လုန် အ​မျိုး​သား​တို့​ကို​လည်း​သတ်​ဖြတ်​လိုက်​၏။-
  bod-N: འོན་ཀྱང་། ཟླ་བདུན་པར་རྒྱལ་རྒྱུད་ཡིན་པ་ཨེ་ལི་ཤཱ་མའི་ཚ་བོའམ་ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་གྱིས་མི་བཅུ་ཁྲིད་འོངས་ཏེ།
    གེ་དལ་ཡཱ་དང་། མཱས་ཟི་ཕཱ་རུ་ཁོའི་དྲུང་དུ་ཡོད་པའི་ཡ་ཧུ་དཱ་པ་དང་ཀལ་དི་པ་རྣམས་ལ་བསྣུན་ནས་བསད།
  sna-sna: Kunyange zvakadaro, mumwedzi wechinomwe Ishumaeri mwanakomana waNetania,
    mwanakomana waErishama, akanga ari weropa roushe, akauya navarume gumi akauraya
    Gedharia navarume veJudha neveBhabhironi vaiva naye paMizipa.
  spa-BLM: Pero en el séptimo mes vino Ismael, hijo de Netanías, hijo de Elisama,
    de la estirpe real, y diez hombres con él, e hirieron a Gedalías de tal manera
    que murió, con los judíos y los caldeos que estaban con él en Mizpa.
  cac-cac: Axo d'a yuquil uj, ix javi vin̈aj Ismael yuninal vin̈aj Netanías yixchiquin
    vin̈aj Elisama, d'a yin̈tilal eb' vin̈ sreyal Judá. Ay lajun̈van̈xo eb' vin̈ vinac
    ajun yed' vin̈, ix smilancham vin̈aj Gedalías chi' eb' vin̈ yed' eb' aj Judá yed'
    pax eb' caldeo ayec' yed' vin̈ d'a Mizpa chi'.
  swh-ULB: Lakini ilitokea kwamba katika mwezi wa saba Ishmaeli mwana wa Nethania
    mwana wa Elishama, kutoka familia ya kifalme, wakaja na watu kumi na kumshambulia
    Gedalia. Gedalia akafa, pamoja na watu wa Yuda na Wababeli ambao walikuwa pamoja
    nae huko Mizpa.
  bel-bel: Але на сёмым месяцы прыйшоў Ісмаіл, сын Нэтаніі, сына Элішамы, з племя
    царскага, зь дзесяцьцю чалавекамі, і пабіў Гадолію, і ён памёр, і Юдэяў і Халдэяў,
    якія былі зь ім у Масіфе.
  deu-ELBBK: Es geschah aber im 7. Monat, da kam Ismael, der Sohn Nethanjas, des Sohnes
    Elischamas, vom königlichen Geschlecht, und zehn Männer mit ihm; und sie erschlugen
    Gedalja, (und er starb) sowie die Juden und die Chaldäer, die in Mizpa bei ihm
    waren.
  mbb-OT: Piru hein ikepitu he vulan dutun he tuig, si Ishmael he anak ni Netania
    wey apù ni Elishama, he sakup te lavew he pemilya, midhendiyà te Mizpa zuma te
    sepulù he etew ne midhimetayan dan si Gedalia wey is menge zuma zin he menge tig-Juda
    wey menge tig-Babilonia.
  mal-2015: എന്നാൽ ഏഴാംമാസത്തിൽ രാജവംശക്കാരനായ എലീശയുടെ മകനായ നെഥന്യാവിന്റെ മകനായ
    യിശ്മായേൽ പത്തു ആളുമായി വന്നു ഗെദല്യാവെയും അവനോടുകൂടെ മിസ്പെയിൽ ഉണ്ടായിരുന്ന യെഹൂദ്യരെയും
    കൽദയരെയും വെട്ടിക്കൊന്നു.
  rmc-rmc: Andro eftato čhon o Jišmael, le Netanijoskro čhavo, o vnukos le Elišamaskro,
    andral le kraľiskri famelija, geľa andre Micpa le deše muršenca a murdarďa le
    Gedaljah the le judske the babiloňike muršen, save ode leha sas.
  pes-OPV: اما در ماه هفتم واقع شد که اسماعیل بن نتنیا ابن الیشمع که از ذریت پادشاه
    بود، به اتفاق ده نفر آمدند و جدلیا را زدند که بمردو یهودیان و کلدانیان را نیز
    که با او در مصفه بودند(کشتند).
  ron-1924: Дар, ын луна а шаптя, Исмаел, фиул луй Нетания, фиул луй Елишама, дин
    нямул ымпэрэтеск, а венит, ынсоцит де зече оамень, ши ау ловит де моарте пе Гедалия,
    ка ши пе иудеий ши халдеений каре ерау ку ел ла Мицпа.
  ben-OBCV: সপ্তম মাসে অবশ্য ইলীশামার নাতি ও নথনিয়ের ছেলে, তথা শরীরে রাজরক্ত ধারণকারী
    সেই ইশ্মায়েল সাথে দশজন লোক নিয়ে এসে গদলিয়কে এবং মিস্‌পাতে সেই সময় তাঁর সাথে
    যিহূদার যে লোকেরা ছিল, তাদের ও ব্যাবিলন থেকে আসা কয়েকজন লোককেও হত্যা করলেন।
  som-som: Laakiinse bishii toddobaad Ismaaciil ina Netanyaah oo ahaa ina Eliishaamaac
    oo farcankii reer boqor ahaa ayaa yimid, isagoo toban nin wata, markaasuu dilay
    Gedalyaah oo uu dhintay, isaga iyo Yuhuuddii iyo reer Kaldayiin oo isaga Misfaah
    la joogayba.
  lat-VUC: 'Factum est autem in mense septimo, venit Ismahel filius Nathaniæ filii
    Elisama de semine regio, et decem viri cum eo: percusseruntque Godoliam, qui et
    mortuus est: sed et Judæos et Chaldæos qui erant cum eo in Maspha.'
  eng-ASVBT: But it came to pass in the seventh month, that Ishmael the son of Nethaniah,
    the son of Elishama, of the seed royal, came, and ten men with him, and smote
    Gedaliah, so that he died, and the Jews and the Chaldeans that were with him at
    Mizpah.
  ita-1885: Ma avvenne che al settimo mese, Ismaele, figliuolo di Netania, figliuolo
    di Elisama, del sangue reale, venne, avendo dieci uomini seco, e percossero Ghedalia,
    ed egli morì. Percossero eziandio i Giudei, ed i Caldei, ch'erano con lui in Mispa.
  eng-LXXUP: And it came to pass in the seventh month that Ishmael son of Nethaniah
    son of Elishama, of the seed royal, came, and ten men with him, and he smote Gedaliah,
    that he died, him and the Jews and the Chaldeans that were with him in Mizpah.
  eng-ULB: But it happened that in the seventh month Ishmael son of Nethaniah son
    of Elishama, from the royal family, came with ten men and attacked Gedaliah. Gedaliah
    died, along with the men of Judah and the Babylonians who were with him at Mizpah.
  spa-VBL: Pero en el séptimo mes, Ismael, hijo de Netanías, hijo de Elisama, de sangre
    real, vino con diez hombres. Atacaron y mataron a Guedalías, junto con los hombres
    de Judea y de Babilonia que estaban con él en Mizpa.
  fra-_FOB: Mais, au septième mois, Ismaël, fils de Néthania, fils d'Élishama, de
    la race royale, et dix hommes avec lui, vinrent, frappèrent Guédalia, et le tuèrent
    ainsi que les Juifs et les Caldéens qui étaient avec lui à Mitspa.
  mal-mal: എന്നാൽ ഏഴാം മാസത്തിൽ രാജവംശക്കാരനായ എലീശയുടെ മകനായ നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ
    പത്ത് ആളുകളുമായി വന്ന് ഗെദല്യാവിനെയും അവനോടുകൂടെ മിസ്പെയിൽ ഉണ്ടായിരുന്ന യെഹൂദ്യരെയും
    കൽദയരെയും വെട്ടിക്കൊന്നു.
  urd-GVR: Lekin us sāl ke sātweṅ mahīne meṅ Ismāīl bin Nataniyāh bin Ilīsamā ne das
    sāthiyoṅ ke sāth Misfāh ā kar dhoke se Jidaliyāh ko qatl kiyā. Ismāīl shāhī nasl
    kā thā. Jidaliyāh ke alāwā unhoṅ ne us ke sāth rahne wāle Yahūdāh aur Bābal ke
    tamām logoṅ ko bhī qatl kiyā.
  suz-BL: तन्‍न ७ महिनाम पिप आ खिं ङा मुर एली-शामा आ चच, नेथन्‍याह आ तौ इश्‍माएलम
    १० जना मुर आन कली चाक्‍शा जाक्‍माक्‍त। मिनु मेकोमी गेदाल्‍याह नु मेको नु मिस्‍पा
    सहरम बाक्‍ब यहूदा नु कल्‍दी ङा मुर आन कली तुप्‍शा साइक्‍मी बाक्‍त।
  ita-1927: Ma il settimo mese, Ismael, figliuolo di Nethania, figliuolo di Elishama,
    di stirpe reale, venne accompagnato da dieci uomini e colpirono a morte Ghedalia
    insieme coi Giudei e coi Caldei ch’eran con lui a Mitspa.
  ckb-ckb: بەڵام لە مانگی حەوت ئیسماعیلی کوڕی نەتەنیاهۆی کوڕی ئەلیشاماع کە لە ڕەچەڵەکی
    شاهانە بوو، لەگەڵ دە پیاو هات و گەدەلیاهویان کوشت، هەروەها ئەو پیاوانەی یەهودا
    و ئەو بابلییانەشیان کوشت کە لە میچپا لەگەڵی بوون.
  eng-BBE: But in the seventh month, Ishmael, the son of Nethaniah, the son of Elishama,
    of the king's seed, came with ten men and made an attack on Gedaliah, causing
    his death and the death of the Jews and the Chaldaeans who were with him at Mizpah.
  kan-OKCV: ಆದರೆ ಏಳನೆಯ ತಿಂಗಳಲ್ಲಿ ಅರಸನ ಸಂತಾನದವನೂ, ಎಲೀಷಾಮನ ಮೊಮ್ಮಗನೂ, ನೆತನ್ಯನ ಮಗನೂ ಆದ
    ಇಷ್ಮಾಯೇಲನು ಅವನ ಸಂಗಡ ಹತ್ತು ಮಂದಿಯೂ ಬಂದು ಗೆದಲ್ಯನನ್ನೂ, ಅವನ ಸಂಗಡ ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರನ್ನೂ,
    ಬಾಬಿಲೋನಿಯರನ್ನೂ ಕೊಂದುಹಾಕಿದರು.
  tam-2017: ஏழாம் மாதத்திலே, ராஜவம்சத்திலே பிறந்த எலிஷாமாவின் மகனாகிய நெத்தானியாவின்
    மகன் இஸ்மவேல் பத்து மனிதர்களோடு வந்து, கெதலியாவையும், அவனோடே மிஸ்பாவிலிருந்த யூதர்களையும்,
    கல்தேயர்களையும் வெட்டிக் கொன்றுபோட்டான்.
  spa-RV-1909: 'Mas en el mes séptimo vino Ismael hijo de Nathanías, hijo de Elisama,
    de la estirpe real, y con él diez varones, é hirieron á Gedalías, y murió: y también
    á los Judíos y Caldeos que estaban con él en Mizpa.'
  ron-BTF: Dar s-a întâmplat, în luna a șaptea, că Ismael, fiul lui Netania, fiul
    lui Elișama, din sămânța împărătească, a venit, și zece oameni au venit cu el;
    și l-a lovit pe Ghedalia, încât acesta a murit; și a ucis pe iudeii și pe caldeenii
    care erau cu el la Mițpa.
  eng-WEBP: But in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
    of the royal offspring came, and ten men with him, and struck Gedaliah so that
    he died, with the Jews and the Chaldeans that were with him at Mizpah.
  eng-FBV: But in the seventh month, Ishmael, son of Nethaniah, son of Elishama, of
    royal blood, came with ten men. They attacked and killed Gedaliah, along with
    the men of Judea and Babylonians who were with him at Mizpah.
  nld-1939: Maar in de zevende maand kwam Jisjmaël, de zoon van Netanja, zoon van
    Elisjama, die van koninklijke bloede was, met tien man, en vermoordde Gedaljáhoe
    en al de Judeërs en Chaldeën, die zich bij hem te Mispa bevonden.
  nch-BL: Pero ipan metzti chicome ipan toisraelita calendario, yajqui altepet Mizpa
    nopa tacat cati itoca Ismael, icone Netanías huan iixhui Elisama, huan cati eliyaya
    se ininteixmatca nopa tanahuatiani cati achtohuiya itztoyaj. Huan Ismael quinhuicac
    majtacti ihuampoyohua huan quimictijque gobernador Gedalías huan nochi tacame
    cati itztoyaj ihuaya masque tali Judá ehuani o tali Babilonia ehuani.
  vie-1934: Nhưng tháng bảy, ỗch-ma-ên, con trai Nê-tha-nia, cháu Ê-li-sa-ma, về dòng
    dõi vua, đến tại Mích-ba, có mười người đi theo, đánh Ghê-đa-lia, và giết người
    luôn với người Giu-đa và người Canh-đê ở với người.
  hin-CV: मगर सातवें महीने में राजपरिवार के एलीशामा के पोते, नेथनियाह के पुत्र, इशमाएल
    ने दस सैनिकों के साथ जाकर गेदालियाह पर ऐसा वार किया कि उसकी मृत्यु हो गई. उसके
    अलावा उन यहूदियों और कसदियों का भी वध कर दिया, जो उस समय मिज़पाह में उसके साथ
    थे.
  spa-BES: Pero en el séptimo mes, Ismael, hijo de Netanías, hijo de Elisama, de la
    simiente del rey, vino con diez hombres e hizo un ataque a Gedalías, causando
    su muerte y la muerte de los judíos y Caldeos que estaban con él en Mizpa.
  tdx-tdx: Fe ami’ty volam-paha-fito, le nimb’eo t’Ismaele, ana’ i Netanià, ana’ i
    Elisama tirim-panjaka rekets’ ondaty folo le zinevo’ iareo t’i Gedalià, vinono’
    iereo naho o nte-Iehoda naho nte-Kasdý nitrao­k’ ama’e e Mitspào.
  tha-KJV: แต่​อยู่​มาในเดือนที่​เจ​็ดอิชมาเอลบุตรชายเนธานิยาห์​บุ​ตรชายเอลีชามาผู้เป็นเชื้อพระวงศ์
    ได้​เข​้ามาพร้อมกับชายสิบคน ได้​โจมตี​และฆ่าเกดาลิยาห์และพวกยิ​วก​ับคนเคลเดียผู้​อยู่​กั​บท​่านที่​มิ​สปาห์​เสีย
  por-BR-2018: Mas no mês sétimo veio Ismael filho de Netanias, filho de Elisama,
    da família real, e com ele dez homens, e feriram a Gedalias, e morreu, assim como
    os judeus e os caldeus que estavam com ele em Mispá.
  deu-ELO: Es geschah aber im siebten Monat, da kam Ismael, der Sohn Nethanjas, des
    Sohnes Elischamas, vom königlichen Geschlecht, und zehn Männer mit ihm; und sie
    erschlugen Gedalja (und er starb) sowie die Juden und die Chaldäer, die zu Mizpa
    bei ihm waren.
  eng-WYC-2018: Forsooth it was done in the seventh month, that is, since Gedaliah
    was made sovereign, (that) Ishmael, the son of Nethaniah, the son of Elishama,
    of the king’s seed, came, and ten men with him, and they smote Gedaliah, which
    died; but also they smited[the] Jews and [the] Chaldees, that were with him in
    Mizpah. (And it was done in the seventh month, (that is, since Gedaliah was made
    the ruler), that Ishmael, the son of Nethaniah, the son of Elishama, of the king’s
    descendants, came, and ten men with him, and they struck down Gedaliah, and he
    died; and (they) also (struck down) the Jews and the Chaldeans, who were with
    him in Mizpah.)
  epo-epo: Sed en la sepa monato venis Iŝmael, filo de Netanja, filo de Eliŝama, el
    la reĝa idaro, kune kun dek viroj, kaj ili frapis Gedaljan, kaj li mortis, ankaŭ
    la Judojn kaj la Ĥaldeojn, kiuj estis kun li en Micpa.
  uig-PIN: Əmdi yǝttinqi ayda xundaⱪ boldiki, xaⱨzadǝ Əlixamaning nǝwrisi, Nǝtaniyaning
    oƣli Ixmail on adǝm elip kelip, Gǝdaliyani ⱨǝm Mizpaⱨda uning yenida turƣan Yǝⱨudiylar
    wǝ Kaldiylǝrni urup ɵltürdi.
  beo-beo: Be amo odega, oubi fesu agoane, Isiama:iele (Nedanaia egefe amola Ilisiama
    ea aowa. E da hina bagade ea sosogo fi dunu), e da Misiba moilaiga dunu nabuane
    gala oule asili, Gedalaia doagala:le, e medole legei. Amola e da Yuda fi dunu
    amola Ba:bilone fi dunu Gedalaia bisili amogai esalu, amo huluane medole legei.
  tpi-OTNT: Ismael em i pikinini bilong Netania na tumbuna pikinini bilong Elisama.
    Na em i wanpela man bilong lain famili bilong ol king bilong Juda. Orait long
    namba 7 mun bilong dispela yia, em i kisim 10-pela man na ol i kam long Mispa
    na kilim Gedalia i dai. Na ol i kilim tu ol lain Juda na ol soldia bilong Babilon
    i stap wantaim Gedalia long Mispa.
  hau-SA: Amma a wata na bakwai, sai Ishmayel, ɗan Netaniya, ɗan Elishama, wanda yake
    daga gidan sarauta, ya zo tare da mutane goma, suka kashe Gedaliya duk da mutanen
    Yahuda, da na Babilon da suke tare da shi na Mizfa.
  uig-LAT: Emdi yettinchi ayda shundaq boldiki, shahzade Elishamaning newrisi, Netaniyaning
    oghli Ishmail on adem élip kélip, Gedaliyani hem Mizpahda uning yénida turghan
    Yehudiylar we Kaldiylerni urup öltürdi.
  nde-nde: Kodwa ngenyanga yesikhombisa u-Ishumayeli indodana kaNethaniya, indodana
    ka-Elishama, owayezalwa esikhosini, weza lamadoda alitshumi bafika babulala uGedaliya
    lamadoda akoJuda kanye laweBhabhiloni ayekade elaye eMizipha.
  ton-ton: Ka naʻe hoko ʻo pehē ʻi hono fitu ʻoe māhina, naʻe haʻu ai ʻa ʻIsimeʻeli
    ko e foha ʻo Netania, ko e foha ʻo ʻIlisama ʻi he hako ʻoe tuʻi, ko ia mo e kau
    tangata ʻe toko hongofulu, ʻo ne taaʻi ʻa Ketalia, pea pekia ai ia, mo e kau Siu
    mo e kau Kalitia naʻe ʻiate ia ʻi Misipa.
  ces-1613: I stalo se měsíce sedmého, přišel Izmael syn Netaniáše, syna Elisamova,
    z semene královského, a deset mužů s ním. I zabili Godoliáše, a umřel; takž i
    Židy i Kaldejské, kteříž s ním byli v Masfa.
  eng-WMB: But in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
    of the royal offspring came, and ten men with him, and struck Gedaliah so that
    he died, with the Jews and the Kasdim that were with him at Mizpah.
  tam-TCV: ஏழாம் மாதத்தில் எலிசாமாவின் பேரனும் நெத்தனியாவின் மகனும், அரச குலத்தைச்
    சேர்ந்தவனுமான இஸ்மயேல், பத்து மனிதரோடு வந்து கெதலியாவையும், யூதாவின் மனிதரையும்,
    மிஸ்பாவில் அவனோடிருந்த கல்தேயரையும் கொன்றான்.
  ceb-ULB: Apan nahitabo kini sa ikapito nga bulan nga si Ismael nga anak nga lalaki
    ni Netania nga anak nga lalaki ni Elishama, gikan sa harianon nga pamilya, miabot
    uban sa napulo ka mga kalalakin-an ug gisulong si Gedalia. Namatay si Gedalia,
    uban sa mga kalalakin-an sa Juda ug ang mga taga-Babilonia nga uban kaniya didto
    sa Mizpa.
  pol-UBG: Lecz w siódmym miesiącu przybył Izmael, syn Netaniasza, syna Eliszamy,
    z rodu królewskiego, a z nim dziesięciu ludzi, i pobili Gedaliasza, i umarł, a
    także Żydów i Chaldejczyków, którzy byli z nim w Mispie.
  agr-agr: Tusa idayas siete nantu pujai, Judá wegantu aidaun apuji aajaku aina nunú
    wegantu, Netaníasa uchiji Elisamán tijaji Ismael, diez aents aidaun yajuak Guedalíasan
    jegajua mauwai. Dutikak judío aidaunashkam, babilonianmaya suntag aidaujai batsatunak
    ashí kajegkui.
  kyc-kyc: Dopa leyamopape ee kana dokona kana yanda ipingi dokopa akali Isimaele
    Netanayana ikinyingi akali Elisamana kauwange baa kiŋinya ree palu wambu dokome
    dee akali akalisa opetaeko konda pyuo role pyapeta yuu Misipa dokona papala akali
    Getalaya doko minyaro nyepala pyao kumakayami. Baame Bapilone akali lapope dee
    Isaraele wambu lapope role pyao kareyami dupwa opetaeko pyao kumakaya.
  urd-GVU: لیکن اُس سال کے ساتویں مہینے میں اسمٰعیل بن نتنیاہ بن اِلی سمع نے دس ساتھیوں
    کے ساتھ مِصفاہ آ کر دھوکے سے جِدلیاہ کو قتل کیا۔ اسمٰعیل شاہی نسل کا تھا۔ جِدلیاہ
    کے علاوہ اُنہوں نے اُس کے ساتھ رہنے والے یہوداہ اور بابل کے تمام لوگوں کو بھی
    قتل کیا۔
  deu-1912: Aber im siebenten Monat kam Ismael, der Sohn Nethanjas, des Sohnes Elisamas,
    vom königlichen Geschlecht, und zehn Männer mit ihm, und sie schlugen Gedalja
    tot, dazu die Juden und Chaldäer, die bei ihm waren zu Mizpa.
  kan-2017: ಆದರೆ ಏಳನೆಯ ತಿಂಗಳಿನಲ್ಲಿ ರಾಜವಂಶದವನೂ, ಎಲೀಷಾಮನ ಮೊಮ್ಮಗನೂ, ನೆತನ್ಯನ ಮಗನೂ ಆದ ಇಷ್ಮಾಯೇಲನು
    ಹತ್ತು ಮಂದಿ ಆಳುಗಳೊಡನೆ ಬಂದು ಗೆದಲ್ಯನನ್ನೂ, ಅವನ ಸಂಗಡ ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಯೆಹೂದ್ಯರನ್ನೂ, ಕಸ್ದೀಯರನ್ನೂ
    ಸಂಹರಿಸಿದನು.
  yap-yap: Machane u lan e bin medlip e pul ko re duw nem me yan Ishmael ni fak Nethaniah
    me Elisama e tutuw rok, ni be’ ko tabinaw ko pilung nu Judah nga Mizpah nike chag
    ragag e pumo’on ngak, miyad cham ngak Gedaliah ngar li’ed ngem’. Ma ku yad thang
    e pogofan rok e girdi’ nu Israel nge girdi’ nu Babylonia ni yad bay rok Gedaliah
    u rom.
  hlt-MCSB: Tedae hla rhih dongla a pha vaengah tah mangpa tiingan lamkah Elishama
    koca Nethaniah capa Ishmael neh a taengkah hlang parha te ha pawk tih Gedaliah
    te a ngawn uh. Te dongah Mizpah kah anih taengah aka om Judah rhoek neh Khalden
    rhoek khaw duek.
  mdy-ETH: ጋዓንቴ ዬኖ ሌዖኮ ላንካሳ ዓጊኖና ካኣቲ ዜርሢ ማዔሢ፥ ዔሊሻማዔኮ ናኣዚ ናዖ ማዔሢ፥ ኔታኒያ ናኣዚ፥ ዒስራማዔሌ
    ታጶ ዓሲና ዎላ ሚፂጳ ዴንዴኔ፤ ዒኢካ ዴንዳዖ ዖልዚ ቡሊ ጌዳሊያ ዎዼኔ፤ ሃሣ ዒዛና ዎላ ዓኣ ዒስራዔኤሌ ዓሶንታ ባብሎኔ ዓሶንታ
    ቢያ ዎዼኔ፤
  twi-ASANTE: Tisri bosome (bɛyɛ Ɛbɔ ne Ahinime ntam) no mpaemu wɔ saa afe no mu no,
    Netania babarima Ismael a ɔyɛ Elisama nana a na ɔfiri adehyeɛ abusua mu no de
    mmarima edu kɔɔ Mispa, kɔkumm Gedalia ne nnipa a na wɔka ne ho a wɔyɛ Yudafoɔ
    ne Babiloniafoɔ no nyinaa.
  eng-WEBU: But in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
    of the royal offspring came, and ten men with him, and struck Gedaliah so that
    he died, with the Jews and the Chaldeans that were with him at Mizpah.
  wal-wal: SHin laappuntta aginan kawo zare gidiya Elishamaa7a na7aa Nataaniyaa na7ai
    Isimaa7eeli tammu asaara Mixiphpha biidi, Gadaaliyaanne aara de7iya Yihudaa asaanne
    Baabiloone asaa ubbaa woriis.
  spa-PDDPT: Pero el mes séptimo aconteció que Ismael, hijo de Netanías, hijo de Elisama,
    de la descendencia real, fue con diez hombres y atacaron a Gedalías, y murió junto
    con los judíos y los caldeos que estaban con él en Mizpa.
  gun-gun: Ha'e rami teĩ sete jaxya py ou Netanias ra'y Ismael, Elisama ramymino va'e,
    ipo'akave va'e ra'y. Hexeve ou avi dez avakue. Ha'e va'e kuery Gedalias oipyxo
    ramo omano, judeu ha'e caldeu kuery Mispa py hexeve ikuai va'ekue voi.
  ilo-ULB: Ngem napasamak nga iti maikapito a bulan ket dimteng ni Ismael nga anak
    ni Netanias nga anak ni Elisama a nagtaud iti naarrian pamilia a kaduana ti sangapulo
    a lallaki ket rinautda ni Gedalias. Natay ni Gedalias a kaduana dagiti tattao
    ti Juda ken Babilonia a kaduana idiay Mizpa.
  kpg-kpg: Gei i lodo togohidu malama o di ngadau deelaa, gei ogo Ishmael tama daane
    a Nethaniah dela go tama daane a Elishama, tangada ni di madawaawa aamua o di
    king, guu hana gi Mizpah mono daane dilongoholu, ga heebagi gi Gedaliah ga daaligi
    a mee gii made. Mee gu daaligi labelaa nia daangada Israel mono gau o Babylon
    ala nogo i golo madalia a mee.
  uig-ARA: ئەمدى يەتتىنچى ئايدا شۇنداق بولدىكى، شاھزادە ئەلىشامانىڭ نەۋرىسى، نەتانىيانىڭ
    ئوغلى ئىشمائىل ئون ئادەم ئېلىپ كېلىپ، گەدالىيانى ھەم مىزپاھدا ئۇنىڭ يېنىدا تۇرغان
    يەھۇدىيلار ۋە كالدىيلەرنى ئۇرۇپ ئۆلتۈردى.
  sus-sus: Kɔnɔ a kike solofere nde ra, Netaniya xa di Sumayila, naxan tanun findi
    Elisama ra mangɛ bɔnsɔɛ ya ma, naxa fa a nun mixi fu ra, e fa Gɛdalaya faxa, a
    Yudakae nun Kalidikae faxa, naxee nu na a sɛɛti ma Misipa.
  pon-2006: Ahpw ni keisuhwen sounpwong en sounparo, Ismael, nein Nedanaia, eh pahpa
    kahlap Elisama, me kisehn nanmwarkien Suda ko, ahpw kahredohng Mispa ohl ehk oh
    kemehla Kedalaia, iangahki mehn Suhs oh mehn Papilonia kan me mihmi reh wasao.
  jae-jae: Mago gêdêŋ jala tonaŋgeŋ ŋaajôŋ 7 Netania latu ma Elisama dêbu Ismael aŋga
    kiŋnê gôlôac ŋam gêmêŋ Mispa gêwiŋ lau 10 ma sêjac Gedalia to lau Juda ma lau
    Kaldea, taŋ sêmoa sêwiŋ eŋ naŋ, êndu aŋga Mispa.
  ksd-ksd: Ia kaka ta ra gai lavurua Ismael natu i Netania natu i Elisama, ta ra apik
    na tarai kai ra king, i ga vut, diat ma a vinun na tutana, ma dia ga ubu doko
    Gedalia ma ra umana te Iudaia ma ra umana te Kaldea nina dia ga ki varurung me
    aro Mispa.
  tur-YTC: Ama yedinci ayda, kral soyundan Netanya oğlu, Elişama oğlu İşmael, on adamla
    birlikte geldi ve Gedalya'yı vurup öldürdüler, Mispa'da kendisiyle birlikte olan
    Yahudileri ve Keldanileri de vurdular.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ ἑβδόμῳ μηνὶ ἦλθεν Ἰσμαὴλ υἱὸς Ναθανίου υἱοῦ Ἐλισαμὰ
    ἐκ τοῦ σπέρματος τῶν βασιλέων, καὶ δέκα ἄνδρες μετʼ αὐτοῦ, καὶ ἐπάταξε τὸν Γοδολίαν
    καὶ ἀπέθανε, καὶ τοὺς Ἰουδαίους καὶ τοὺς Χαλδαίους, οἳ ἦσαν μετʼ αὐτοῦ ἐν Μασσηφά.
  ind-AYT: Namun, pada bulan ketujuh, Ismael, anak Netanya, anak Elisama, yang merupakan
    keturunan raja, datang bersama dengan sepuluh orang untuk membunuh Gedalya, orang-orang
    Yehuda, dan orang-orang Kasdim yang ada bersamanya di Mizpa.
  nya-nya: Koma pa mwezi wachisanu ndi chiwiri, Ismaeli mwana wa Netaniya, mwana wa
    Elisama, wa banja laufumu, anabwera ndi anthu khumi ndipo anapha Gedaliya pamodzi
    ndi Ayuda ndi anthu a ku Babuloni amene anali naye limodzi ku Mizipa.
  hrv-hrv: Ali sedmoga mjeseca Jišmael, sin Netanijin, unuk Elišamin, koji bijaše
    kraljevskog roda, i još deset ljudi s njim ubiše Gedaliju te on umrije kao i svi
    Judejci i Kaldejci koji bijahu s njim u Mispi.
  mps-mps: Te bidi Ismael aga te bidi te Netaniago ogwa da, tama te aga wąį nǫų
    bidi te nogi Elisama da. Tama te bidi aga te Juda hanigo king bidi augwali deli
    hani bidi dao. Tama tialima, te megi te kibu bede te nogo a olama, te me badu
    nogogo si me da sigi soabo poluade, te bidi agai te nogo si bidi selama, tama
    augwali te Mispa buluba asama, tama augwaligo te bidi Gedalia ela muani. Tama
    augwaligo te bidi aga dali bidali Juda hani bidi dabe me ela muani, tama me te
    Babilon hani ami soldia bidi dabe me, te bidi Gedalia dali te Mispa bulude bidali
    ami soldia bidi dabe me, augwali ela muai dao.
  tpi-tpi: Ismael em i pikinini bilong Netania na tumbuna pikinini bilong Elisama.
    Na em i wanpela man bilong lain famili bilong ol king bilong Juda. Orait long
    namba 7 mun bilong dispela yia, em i kisim 10-pela man na ol i kam long Mispa
    na kilim Gedalia i dai. Na ol i kilim tu ol lain Juda na ol soldia bilong Babilon
    i stap wantaim Gedalia long Mispa.
  dan-1931: Men i den syvende Måned kom Jisjmael, Netanjas Søn, Elisjamas Sønnesøn,
    en Mand af kongelig Byrd, med ti Mænd og slog Gedalja ihjel tillige med de Judæere
    og Kaldæere, der var hos ham i Mizpa.
  vie-OVCB: Nhưng bảy tháng sau, Ích-ma-ên, con Nê-tha-nia, cháu Ê-li-sa-ma, người
    thuộc hoàng tộc, dẫn theo mười người đến Mích-pa giết Ghê-đa-lia và tất cả người
    Canh-đê, cùng với người Do Thái đang ở với Ghê-đa-lia.
  guj-2017: પણ સાતમા માસે એવું થયું કે, અલિશામાના દીકરા નથાન્યાના દીકરા ઇશ્માએલે દસ
    માણસો સાથે આવીને ગદાલ્યા પર હુમલો કર્યો. ગદાલ્યા મરી ગયો, તેમ જ તેની સાથે યહૂદિયાના
    માણસો તથા બાબિલવાસીઓ પણ મિસ્પામાં મરી ગયા.
  pon-2006A: Ahpw ni keisuhwen sounpwong en sounparo, Ismael, nein Nedanaia, eh pahpa
    kahlap Elisama, me kisehn nanmwarkien Suda ko, ahpw kahredohng Mispa ohl ehk oh
    kemehla Kedalaia, iangahki mehn Suhs oh mehn Papilonia kan me mihmi reh wasao.
  por-BRBSL: Mas no sétimo mês, veio Ismael, filho de Nethaniah, filho de Elishama,
    da descendência real, e dez homens com ele, e atingiu Gedaliah para que ele morresse,
    com os judeus e os caldeus que estavam com ele em Mizpah.
  cth-cth: Hatei thapa yung 7 nah, siangpahrang catoun Elishama capa Nathaniah capa
    Ishmael ni tami 10 touh a ceikhai teh, Gedaliah teh Mizpah e Judahnaw koe kaawm
    e Khaldean taminaw hoi a tuk awh teh be a thei awh.
  twi-twi: Tisri ɔsram (bɛyɛ Ɛbɔ ne Ahinime ntam) no mpaemu wɔ saa afe no mu no, Netania
    babarima Ismael a ɔyɛ Elisama nena a na ofi adehye abusua mu no de mmarima du
    kɔɔ Mispa, kokum Gedalia ne nnipa a na wɔka ne ho a wɔyɛ Yudafo ne Babiloniafo
    no nyinaa.
  hlt-hlt: Tedae hla rhih dongla a pha vaengah tah mangpa tiingan lamkah Elishama
    koca Nethaniah capa Ishmael neh a taengkah hlang parha te ha pawk tih Gedaliah
    te a ngawn uh. Te dongah Mizpah kah anih taengah aka om Judah rhoek neh Khalden
    rhoek khaw duek.
  tbz-SIM: Mɛm̀mɛ otɑ̃̀nkù oyiénwè miɛkɛ Isimɑyɛɛri Nɛtɑnniyɑ birɛ nɛ̀ Edisɑmɑɑ wèè
    do tú tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kou, kɛ́yíɛ́nɛ̀ bɛtɔbɛ̀ mɑbɛ̀ tɛpíítɛ̀, kɛ̀ bɛ̀ɛ kɔtɛ
    kɛ́potɛ́ Kedɑdiɑ kɛ́kuɔ, kɛ́wɛ̃nnɛ́nɛ̀ Sudɑɑ kɔbɛ nɛ̀ Bɑbidɔnni kɔbɛ bɛ̀ɛ̀ do
    o bonɛ̀ Misipɑɑ.
  msy-2020: Ismael a Netanian otarim, egha a Elisaman igiavotarim, egha a Judan atrivibar
    ikɨzir mam. Ezɨ azenir kamɨn namba 7ɨn iakɨnim, a 10plan gumaziba inigha me Mispan
    izegha Gedalia mɨsoghezɨ an areme. Egha me uaghan Judan gumaziba ko Babilonian
    mɨdorozir gumazir Gedalia ko Mispan itiba bar me mɨsoghezɨ me ariaghire.
  dop-dop: Ɩsɔtʋnɑɑ nɑɑtosompɔɣɔlɑɣɑ sikɑɑ, ɩlɛnɑ ɑwulumpu Nɑtɑniyɑ pǝyɑlʋ Ɩsǝmɑyɛlɩ,
    Ilisɑmɑ sɑɑlɩ kɛlɛ. Ḿpʋ́ɣʋ́ Ɩsǝmɑyɛlɩ kpɑɣɑ yǝlɑɑ nɑɑnʋwɑ nɑ ɩ́ polo Misipɑ nɑ
    ɩ́ kʋ́ Ketɑliyɑ nɑ Yutɑ nyǝ́mɑ nɑ Pɑpiloni nyǝ́mɑ mpɑ pɑɑ wɛ ɩ kiŋ tɔ.
  azb-azb: Yeddinci ayda padşah nəslindən olan Elişama oğlu Netanya oğlu İsmail on
    nəfərlə birgə gəlib Gedalyanı öldürdü. Onlar Mispada Gedalyanın yanında olan Yəhudalıları
    və Xaldeyliləri də öldürdülər.
  eng-DBY: And it came to pass in the seventh month, that Ishmael the son of Nethaniah,
    the son of Elishama, of the royal seed, came, and ten men with him, and smote
    Gedaliah, that he died, and the Jews and the Chaldeans that were with him at Mizpah.
  hin-2017: परन्तु सातवें महीने में नतन्याह का पुत्र इश्माएल, जो एलीशामा का पोता और
    राजवंश का था, उसने दस जन संग ले गदल्याह के पास जाकर उसे ऐसा मारा कि वह मर गया,
    और जो यहूदी और कसदी उसके संग मिस्पा में रहते थे, उनको भी मार डाला।
  wol-KYG: Gannaaw gi, ca juróom ñaareelu weeru at ma, Ismayil doomu Netaña doomu
    Elisama, bokk ci askanu buur, ànd ak fukki nit, dikk bóom Gedalya, bóomaale waa
    Yudak waa Babilon ya nekkoon ak moom ca Mispa.
  eng-YLT: And it cometh to pass, in the seventh month, come hath Ishmael son of Nathaniah,
    son of Elishama of the seed of the kingdom, and ten men with him, and they smite
    Gedaliah, and he dieth, and the Jews and the Chaldeans who have been with him
    in Mizpah.
  eng-WYC-2017: Forsooth it was done in the seventh month, that is, since Gedaliah
    was made sovereign, that Ishmael, the son of Nethaniah, the son of Elishama, of
    the king’s seed, came, and ten men with him, and they smote Gedaliah, which died;
    but also they smited[the] Jews and [the] Chaldees, that were with him in Mizpah.
  eng-WMBB: But in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
    of the royal offspring came, and ten men with him, and struck Gedaliah so that
    he died, with the Jews and the Kasdim that were with him at Mizpah.
  urd-GVH: लेकिन उस साल के सातवें महीने में इसमाईल बिन नतनियाह बिन इलीसमा ने दस साथियों
    के साथ मिसफ़ाह आकर धोके से जिदलियाह को क़त्ल किया। इसमाईल शाही नसल का था। जिदलियाह
    के अलावा उन्होंने उसके साथ रहनेवाले यहूदाह और बाबल के तमाम लोगों को भी क़त्ल किया।
  rug-rug: Pa sidara vina zuapa koasa vuaheni asa, si turaṉi e Isimeli sa tuna e Netanaea
    sapu sa tuna Elisama, sapu keke tugo koasa pinodo baṉara, si ka manege puta tie
    meke la pa Mizipa, meke la raza ia se Qedalaea meke va matea. Meke va matei tugo
    sa sari na tinoni Izireli meke sari na tinoni Babiloni saripu koadi koasa vasina
    asa.
  gaz-gaz: Garuu jiʼa torbaffaa keessa Ishmaaʼeel ilmi Naataaniyaa ilma Eliishaamaa
    kan sanyii moototaa irraa dhalate sun namoota kudhan wajjin dhufee Gedaaliyaas,
    namoota Yihuudaatii fi namoota Baabilon kanneen isa wajjin Miisphaa turan fixe.
  fra-LSG: Mais au septième mois, Ismaël, fils de Nethania, fils d’Élischama, de la
    race royale, vint, accompagné de dix hommes, et ils frappèrent mortellement Guedalia,
    ainsi que les Juifs et les Chaldéens qui étaient avec lui à Mitspa.
  yal-yal: Koni, ɲɛɛn kike soloferedeni, Netaniyaa dii xɛmɛn Yisimayɛli, Elisama mamandenna,
    mangan xabilan muxuna nde, na yi fa, muxu fu biraxi a fɔxɔ ra, e yi Gedali faxa,
    e nun Yuda kaane nun Babilɔn kaan naxanye yi a fɛma Misipa taani.
  haw-1868: Aka, i ka hiku o ka malama, hele mai o Isemaela, ke keiki a Netania ke
    keiki a Elisama, no ka ohana alii, a he umi na kanaka me ia, a pepehi iho la ia
    Gedalia, a make iho la ia, a me na Iudaio, me ko Kaledea me ia ma Mizepa.
  arb-NAV: وَلَكِنْ فِي الشَّهْرِ السَّابِعِ جَاءَ إِسْماعِيلُ بْنُ نَثَنْيَا بْنِ
    أَلِيشَمَعَ مِنَ النَّسْلِ الْمَلَكِيِّ، وَعَشْرَةُ رِجَالٍ مَعَهُ وَاغْتَالُوا
    جَدَلْيَا، وَقَتَلُوا أَيْضاً الْيَهُودَ وَالْكِلْدَانِيِّينَ الْمُقِيمِينَ مَعَهُ
    فِي الْمِصْفَاةِ.
  ewe-ewe: Ke le ɣleti adre megbe la, Ismael, Netania ƒe vi, ame si nye Elisama ƒe
    vi, ame si tso fiaƒomea me la yi Mizpa kple ame ewo eye wowu Gedalia kple eƒe
    ʋɔnudrɔ̃lawo, Babiloniatɔwo kple Yudatɔwo siaa.
  eng-LEE: But it happened in the seventh month, that there came Ishma'el the son
    of Nethanyah, the son of Elishama', of the seed royal, and ten men with him, and
    they smote Gedalyahu, so that he died, also the Jews and the Chaldeans that were
    with him at Mizpah.
  asm-FB: কিন্তু সপ্তম মাহত ইলীচামাৰ নাতি, নথনিয়াৰ পুত্র ইশ্মায়েলে দহ জন মানুহক
    লগত লৈ গদলিয়াৰ লগতে যিহূদাৰ যি সকল লোক আৰু কলদীয়াসকল তেওঁৰ লগত মিস্পাত আছিল,
    সকলোকে আক্রমণ কৰি বধ কৰিলে। এই ইশ্মায়েল এজন ৰাজবংশীয় লোক আছিল।
  sus-A: كْنْ عَ كِكٍ سٌلٌقٍرٍ ندٍ رَ، نٍتَنِيَ شَ دِ سُمَيِلَ، نَشَن تَنُن قِندِ
    عٍلِسَمَ رَ مَنفّ بْنسْي يَ مَ، نَشَ قَ عَ نُن مِشِ قُ رَ، عٍ قَ فّدَلَيَ قَشَ،
    عَ يُدَكَيٍ نُن كَلِدِكَيٍ قَشَ، نَشٍيٍ نُ نَ عَ سّيتِ مَ مِسِثَ.
  fra-SBL: Mais au septième mois, Ismaël, fils de Nethania, fils d'Elishama, de la
    race royale, vint, avec dix hommes, et frappa Guedalia, qui mourut, avec les Juifs
    et les Chaldéens qui étaient avec lui à Mitspa.
  hbo-hbo: וַיְהִ֣י ׀ בַּחֹ֣דֶשׁ הַשְּׁבִיעִ֗י בָּ֣א יִשְׁמָעֵ֣אל בֶּן־נְ֠תַנְיָה
    בֶּן־אֱלִ֨ישָׁמָ֜ע מִזֶּ֣רַע הַמְּלוּכָ֗ה וַעֲשָׂרָ֤ה אֲנָשִׁים֙ אִתֹּ֔ו וַיַּכּ֥וּ
    אֶת־גְּדַלְיָ֖הוּ וַיָּמֹ֑ת וְאֶת־הַיְּהוּדִים֙ וְאֶת־הַכַּשְׂדִּ֔ים אֲשֶׁר־הָי֥וּ
    אִתֹּ֖ו בַּמִּצְפָּֽה׃
  piu-2006: '@see-verse:2KI.025.024'
  kik-kik: No rĩrĩ, mweri-inĩ wa mũgwanja, Ishumaeli mũrũ wa Nethania, mũrũ wa Elishama
    ũrĩa warĩ wa thakame ya ũthamaki, agĩũka na andũ ikũmi, akĩũraga Gedalia o hamwe
    na andũ a Juda, na andũ a Babuloni arĩa maarĩ nake kũu Mizipa.
  fra-NCL: Mais, le septième mois, Ismaël, fils de Nathanias, fils d’Elisama, de la
    race royale, vint accompagné de dix hommes, et ils frappèrent à mort Godolias,
    ainsi que les Juifs et les Chaldéens qui étaient avec lui à Maspha.
  cek-AK: Toe khrah sarihto naah, siangpahrang acaeng thung ih, Elishama capa Nethaniah,
    Nethaniah capa Ishmael loe, angmah ih kami hatonawk hoi nawnto angzoh moe, Gedeliah
    to takroek moe, Gedeliah loe duek; Mizpah ah anih hoi nawnto kaom Judah kaminawk
    hoi Babylon kaminawk doeh hum o.
  cuk-cuk: Gedalías nii-walaguglegus (7) dummadga-maidgi, Ismael, Gedalíasʼse nonigusad.
    Eba dulemar-warambe (10) nonigusmarmogad. Ismaelʼde, Netanías-machid, degi, Elisama-e-wagwad.
    Ismael, Judá-e-reymar-wagansikidid. Geb agine, Ismael e-sordamarmala Mizpaʼse
    nonimargu, Gedalías-oburgwismalad. Deginbali, Judá-dulemar, degi, Babilonia-dulemar
    Gedalíasʼba-nanaimalad oburgwismarbalid.
  uig-CYR: Әнди йәттинчи айда шундақ болдики, шаһзадә Әлишаманиң нәвриси, Нәтанияниң
    оғли Ишмаил он адәм елип келип, Гәдалияни һәм Мизпаһда униң йенида турған Йәһудийлар
    вә Калдийләрни уруп өлтүрди.
  tel-2017: అయితే ఏడో నెలలో రాజ కుటుంబానికి చెందిన ఎలీషామాకు పుట్టిన నెతన్యా కొడుకు
    ఇష్మాయేలు పదిమంది మనుషులను పిలుచుకొచ్చి గెదల్యా మీద దాడి చేసినప్పుడు అతడు చనిపోయాడు.
    ఇంకా మిస్పాలో అతని దగ్గరున్న యూదులనూ, కల్దీయులనూ, అతడు హతం చేశాడు.
  hat-BSA: Men li te vin rive nan setyèm mwa a, ke Ismaël, fis a Nethania yo, fis
    a Élischama yo nan fanmi wayal la, te rive avèk dis òm pou te frape Guedalia e
    li te mouri ansanm avèk Jwif ak Kaldeyen ki te avèk li nan Mitspa yo.
  kos-kos: Tusruktu ke malem akitkosr in yac sac, Ishmael wen natul Nethaniah su wen
    natul Elishama, sie sin mwet in sou in leum uh, el us mwet singoul som nu Mizpah,
    onel Gedaliah nwe unilya. El oayapa uniya mwet Israel ac mwet Babylonia su welul
    muta in acn sac.
  hbo-WLC: וַיְהִ֣י ׀ בַּחֹ֣דֶשׁ הַשְּׁבִיעִ֗י בָּ֣א יִשְׁמָעֵ֣אל בֶּן־נְ֠תַנְיָה
    בֶּן־אֱלִ֨ישָׁמָ֜ע מִזֶּ֣רַע הַמְּלוּכָ֗ה וַעֲשָׂרָ֤ה אֲנָשִׁים֙ אִתּ֔וֹ וַיַּכּ֥וּ
    אֶת־גְּדַלְיָ֖הוּ וַיָּמֹ֑ת וְאֶת־הַיְּהוּדִים֙ וְאֶת־הַכַּשְׂדִּ֔ים אֲשֶׁר־הָי֥וּ
    אִתּ֖וֹ בַּמִּצְפָּֽה׃
  ibo-ibo: Ma nʼọnwa nke asaa, Ishmel nwa Netanaya, nwa Elishama, onye ya onwe ya
    si nʼagbụrụ eze, duuru mmadụ iri bịa Mizpa, tigbuo Gedaliya, na ndị ikom Juda
    na ndị Kaldịa niile, bụ ndị ya na ha nọ.
  ory-ory: ମାତ୍ର ସପ୍ତମ ମାସରେ ରାଜବଂଶଜାତ ଇଲୀଶାମାର ପୌତ୍ର ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ଓ ତାହାର
    ସଙ୍ଗୀ ଦଶ ଜଣ ଆସିଲେ, ଆଉ ଗଦଲୀୟଙ୍କୁ, ପୁଣି ଯେଉଁ ଯିହୁଦୀୟମାନେ ଓ କଲ୍‍ଦୀୟମାନେ ତାହା ସଙ୍ଗେ
    ମିସ୍ପାରେ ଥିଲେ, ସେମାନଙ୍କୁ ଆଘାତ କରି ବଧ କଲେ।
  chk-chk: Nge lon ewe afisuen maram lon ei chök ier Ismael nöün Netania we mwän,
    nge Netania nöün Elisama seni familien ewe king, a feito Mispa fiti engol mwän
    o niela Ketalia. A pwal niela ekewe chon Juta me ekewe chon Papilon mi nom ren.
  rop-rop: Bat langa det namba 7 manth det seimwan yiya, Ishmeil det san blanga Nethanaiya
    en grensan blanga Ilaishama hubin det femili blanga King Jehoiyakin bin go langa
    Mispa weya imbin fait langa Gedalaiya en kilim im ded. En imbin kilim ded ol detlot
    Isreil pipul en Bebalon pipul hubin jidan deya garram im.
  ukr-1871: Та семого місяця появивсь Ісмаїл Нетанїєнко, сина Елисамового, з царського
    роду, а з ним десять чоловіка, й вбив Годолїю, і він умер, а також і Юдеїв та
    Халдеїв, що були при йому в Массифі.
  deu-1951: Aber im siebenten Monat kam Ismael, der Sohn Netanjas, des Sohnes Elisamas,
    von königlichem Geschlecht, und zehn Männer mit ihm und schlugen Gedalja tot;
    dazu die Juden und die Chaldäer, die zu Mizpa bei ihm waren.
  eng-JPS: But it came to pass in the seventh month, that Ishmael the son of Nethaniah,
    the son of Elishama, of the seed royal, came, and ten men with him, and smote
    Gedaliah, that he died, and the Jews and the Chaldeans that were with him at Mizpah.
  srp-1865: Ali sedmoga mjeseca doðe Ismailo sin Netanije sina Elisamova, roda carskoga,
    i deset ljudi s njim, i ubiše Godoliju, te pogibe; tako i Judeje i Haldeje koji
    bijahu s njim u Mispi.
  lug-lug: Naye mu mwezi ogw’omusanvu, Isimayiri mutabani wa Nesaniya, muzzukulu wa
    Erisaama ow’olulyo olulangira n’ajja n’abasajja kkumi, n’alumba Gedaliya era n’amutta,
    awamu n’Abayudaaya; n’Abakaludaaya abaali awamu naye e Mizupa nabo n’abatta.
  heb-heb: ויהי בחדש השביעי בא ישמעאל בן נתניה בן אלישמע מזרע המלוכה ועשרה אנשים אתו
    ויכו את גדליהו וימת ואת היהודים ואת הכשדים אשר היו אתו במצפה׃
  ben-IRV: কিন্তু সাত মাসের দিনের ইলীশামার নাতি, অর্থাৎ নথনিয়ের ছেলে রাজবংশীয় ইশ্মায়েল
    দশ জন লোক সঙ্গে করে নিয়ে এসে গদলিয়কে আক্রমণ করলেন। যিহূদার যে সব লোকেরা ও বাবিলীয়েরা
    মিসপাতে তাঁর সঙ্গে ছিল তাদের সবার সঙ্গে গদলিয়কে হত্যা করলেন।
  pan-pan: ਪਰ ਸੱਤਵੇਂ ਮਹੀਨੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਨਥਨਯਾਹ ਦੇ ਪੁੱਤਰ ਅਲੀਸ਼ਾਮਾ ਦੇ ਪੋਤੇ ਇਸਮਾਏਲ
    ਜੋ ਰਾਜਵੰਸ਼ੀ ਸੀ ਆਪਣੇ ਨਾਲ ਦਸ ਮਨੁੱਖ ਲੈ ਕੇ ਆਇਆ ਅਤੇ ਗਦਲਯਾਹ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਮਾਰਿਆ ਕਿ ਉਹ
    ਮਰ ਗਿਆ ਅਤੇ ਉਹਨਾਂ ਯਹੂਦੀਆਂ ਤੇ ਕਸਦੀਆਂ ਨੂੰ ਵੀ ਜੋ ਉਹ ਦੇ ਨਾਲ ਮਿਸਪਾਹ ਵਿੱਚ ਸਨ।
  mya-JVB: သတ္တမ လ တွင် ၊ ဆွေတော်မျိုးတော်ဧလိရှမာ သား နာသနိ ၏ သား ဣရှမေလ သည် လူ တကျိပ်
    နှင့်တကွ လာ၍ ဂေဒလိ ကို၎င်း၊ မိဇပါ မြို့ ၌ ဂေဒလိထံမှာရှိသော ယုဒ လူတို့နှင့် ခါလဒဲ
    လူတို့ကို၎င်း သေ အောင် လုပ်ကြံ လေ၏
  tbg-tbg: Gedaliaava minti tuvarovata, vi ihira 7 toraqaa Netaaniara maaqu Elisamaara
    nainti Isamairiva, viva Iutaa avuhainaara ankuqihainaava vaiinti 10 navu ntita
    varero ani Misipaini vaiharo Gedaliaara arukora. Vika vira aruke, Iutaa vaiinti
    Gedaliaara hampata vaukavata, Babironi iqoka vaiinti Misipaa vatukaqi vaukavata,
    arukora.
  hmo-hmo: To unai lagani ena hua namba 7 lalonai, Isamaela, Netanaia Elisama ena
    natuna, Iuda ena king ena iduhu tauna ta, be tatau 10 danu idia mai. Idia ese
    Gedalaia, bona Iuda taudia, bona Babulonia taudia, ia danu Misipa dekenai idia
    noho, be idia tuari henia, bona ibounai idia alaia mase.
  urd-urd: मगर सातवें महीने ऐसा हुआ कि इस्माईल — बिन — नतनियाह — बिन — इलीसमा' जो
    बादशाह की नस्ल से था, अपने साथ दस मर्द लेकर आया और जिदलियाह को ऐसा मारा कि वह
    मर गया; और उन यहूदियों और कसदियों को भी जो उसके साथ मिस्फ़ाह में थे क़त्ल किया।
  rus-SYN: Но в седьмой месяц пришел Исмаил, сын Нефании, сына Елишамы, из племени
    царского, с десятью человеками, и поразил Годолию, и он умер, и Иудеев и Халдеев,
    которые были с ним в Массифе.
  bqc-SIM: Ãma a mↄ soplade guu ↄ̃ Nɛtania nɛ́ Isimaɛla, Ɛlisama tↄũna pↄ́ dɛ kíabui
    ũ mↄ̀ ń gbɛ̃ↄn kwiↄ, à Gedalia dɛ̀ ń Yuda pↄ́ kuaànↄ Mizipaↄ ń Babiloni
    pↄ́ kuaànↄ weↄ.
  tcz-CHONGTHU: Ahivangin hiche kumma lhasagi lhin phat’in leng insunga peng mi, Elishama
    tupa Nethaniah chapa Ishmael chu sepai somkhat toh ahung konin Mizpah khoa hin
    Gedaliah leh Judah mite toh Babylon mite umkhom apanpi chengse chu ahung delkhum
    mun athat tauve.
  mar-mar: अलीशामचा मुलगा नथन्या याचा मुलगा इश्माएल हा राजसंतानांपैकी होता. त्याने
    आणखी दहाजणांसमवेत सातव्या महिन्यात गदल्यावर हल्ला केला आणि सर्व यहूदी तसेच खास्दी
    यांना मिस्पा येथे ठार केले.
  qub-qub: Chaypita ganchis quillataga Ismael cutiran. Payga caran Netaniaspa wamran,
    Elisamapa willcan. Ismaelga Judá famillyapita mirar aywajpa lijïtimu caj famillyanmi
    caran. Ismael chayaran chuncaj runacunawan. Paycunami wañuycärachiran Gedaliasta,
    Judá runacunata, Caldea runacunata Mizpacho caycajcunataga llapanta.
  bqp-bqp: Ama a mↄ supplade gũnn Nɛtania nɛ́ Sumaila, Ɛlisama daikore kũ à de kínɛ
    ũ sù kũ gbɛ̃nↄn kurinↄ à Gedalia dɛ̀ kũ Yuda kũ ò kú kãao Mizipanↄ kũ Babilↄnia
    kũ ò kú kãao gwenↄ.
  hat-hat: Nan setyèm mwa a menm lanne sa a, Ismayèl, pitit Netanya, pitit pitit Elichama,
    rive Mispa ansanm ak dis lòt moun. Ismayèl te yon ti fanmi wa a. Yo touye Gedalya
    ansanm ak tout gason jwif ki te lavil Mispa avèk Gedalya. Yo touye tout sòlda
    moun Babilòn ki te la tou.
  eng-BSB: In the seventh month, however, Ishmael son of Nethaniah, the son of Elishama,
    who was a member of the royal family, came with ten men and struck down and killed
    Gedaliah, along with the Judeans and Chaldeans who were with him at Mizpah.
  eng-WEBPB: But in the seventh month, Ishmael the son of Nethaniah, the son of Elishama,
    of the royal offspring came, and ten men with him, and struck Gedaliah so that
    he died, with the Jews and the Chaldeans that were with him at Mizpah.
  kbq-kbq: Hianagi 7ni ikampina Elishama negeho Netania nemofo Ismaeli'a kinimofo
    naga'pinti nekino, 10ni'a vahe'ene eno Gedaliana ahe nefrino, mago'a Juda vahe'ene,
    mago'a Babiloni vahe'ma Mizpa kumate'ma mani'naza vahera zamahe fri'ne.
  nhe-BL: Pero ipan metztli chicome ipan toisraelita calendario [25:25 Ipan octubre
    o noviembre ipan tocalendario tlen ama.], yajqui altepetl Mizpa nopa tlacatl tlen
    itoca Ismael, tlen icone Netanías huan iixhui Elisama, huan tlen eliyaya se ininteixmatca
    nopa tlanahuatiani tlen achtohuiya itztoyaj. Huan Ismael quinhuicac ihuaya majtlactli
    ihuampoyohua huan quimictijque gobernador Gedalías huan nochi tlacame tlen itztoyaj
    ihuaya yonque tlali Judá ehuani o tlali Babilonia ehuani.
  bus-bus: Mↄde à mↄ swɛɛplaadee guun Nɛtania nɛ́ Sumaila, Ɛlisama dio kɛ̀ dɛ kínɛ
    ũu mↄ̀ kↄ̃n gↄ̃ↄn kurinↄ à Gedalia dɛ̀ kↄ̃n Yuda kɛ̀ aↄ̃ↄ kúo Mizipanↄ kↄ̃n Babilↄnia
    kɛ̀ aↄ̃ↄ kúo gweenↄ.
  gub-BL: Nezewe rehe we a'e kwarahy rehe 7 haw zahy rehe Izimaew Netani ta'yr Erizàm
    hemimino a'e, tuwihawete iànàm romo wiko ma'e a'e, oho Mipa pe 10 awa wanupi kury.
    Uzàmàtyry'ym Zenari oho wà. Uzuka wà. Amo Izaew wiko a'e pe ipyr wà. Amo Mawiron
    wiko a'e pe ipyr wà no. Izimaew uzuka a'e teko a'e wà no.
  eng-DRA: 'But it came to pass in the seventh month, that Ismael the son of Nathanias,
    the son of Elisama of the seed royal came, and ten men with him: and smote Godolias
    so that he died: and also the Jews and the Chaldees that were with him in Maspha.'
