verse: 2KI.025.020
translations:
  mal-C: സൈന്യാധിപനായ നെബൂസരദാൻ അവരെയെല്ലാം പിടിച്ച് രിബ്ലയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു.
  deu-TKW: Die also nahm Nebusar-Adan, der Oberste der Leibwächter, und brachte sie
    zum Könige von Babel nach Ribla.
  lin-lin: Nebuzaradani, mokonzi ya bakengeli ya mokonzi, akamataki bango nyonso mpe
    amemaki bango epai ya mokonzi ya Babiloni, na Ribila.
  eng-LSV: and Nebuzaradan chief of the executioners takes them, and causes them to
    go to the king of Babylon, to Libnah,
  eng-GNV: And Nebuzar-adan the chiefe stewarde tooke them, and brought them to the
    King of Babel to Riblah.
  eng-WEBSTER: 'And Nebuzar-adan captain of the guard took these, and brought them
    to the king of Babylon to Riblah:'
  nhw-BL: Nabuzaradán, nopa tlayacanquetl tlen soldados, quinhuicac nochi ipan altepetl
    Ribla ipan tlali Hamat campa itztoya Tlanahuatijquetl Nabucodonosor tlen tlali
    Babilonia.
  swh-ONEN: Nebuzaradani jemadari akawachukua hao wote na kuwapeleka kwa mfalme wa
    Babeli huko Ribla.
  bba-bba: Be kpurowɑ u suɑ u kɑ Bɑbilonin sinɑ boko dɑɑwɑ Ribilɑɔ.
  eng-KJVCPB: 'and Nebuzar-adan captain of the guard took these, and brought them
    to the king of Babylon to Riblah:'
  cpy-cpy: Ikanta irika Nabuzaradán, raanakiri ikaatzi rotaeyakiri ijeeki iwinkatharite
    Babilonia-jatzi, ari inampitawori rirori iiteetziro Ribla,
  luo-luo: Nebuzaradan jatend lweny nomakogi duto mokelogi Ribla ir ruodh Babulon.
  meu-meu: Nebusaradana, hegima oreana biaguna, ese e abidia, Babulono pavapavana
    dekena e laohaidia Ribla ai.
  npi-ULB: तब अङ्गरक्षकका सेनापति नबूजरदानले तिनीहरूलाई लगे र रिब्लामा बेबिलोनका राजाकहाँ
    ल्‍याए ।
  yor-yor: Nebusaradani, olórí àwọn ẹ̀ṣọ́ kó gbogbo wọn, ó sì mú wọn tọ ọba Babeli
    wá ní Ribla.
  pes-OPCB: همهٔ اینها را نبوزرادان به ربله در سرزمین حمات نزد پادشاه بابِل برد.
  tgl-ULB: Pagkatapos kinuha sila at dinala ni Nebuzaradan, ang pinuno ng tanod, sa
    hari ng Babilonia sa Ribla.
  cbu-NT: Kurak Nebosaradan ashparitaa tputs Babiloniyapsha, Ribla yakat, Hamatap
    kung machtaranganaya. Anushsha kurakash Nabukodonosorash yámandarangusin, kuraksha
    tputsee parangu, uwsha ashparita pachamaam kamachtarangiya. Sundarsha anuritam
    ashpari tputsee pacharanganaya. Ashirangsin, Utaáchchee tputs izuuru kachingeersin
    kasaranganaya. Ashiriya, na kamaneena yuwaa undarar Utaáchchee tputs ashpari kachingarangu
    anootsi.
  hui-hui: Ani bialu Nebusaradana ibugua uruni bibahende minu yai halu Babilononaga
    kini ibuni Libila tanoha hearia pole pene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​ရှိ​ရာ​ဟာ​မတ်​ပြည်​ရိ​ဗ​လ မြို့​သို့​ခေါ်​ဆောင်​သွား​ရာ​မင်း​ကြီး​သည်
    ထို​မြို့ တွင်​သူ​တို့​အား​ဒဏ်​ပေး​ပြီး​မှ​ကွပ်​မျက်​လိုက်​၏။ သို့​ဖြစ်​၍​ယု​ဒ​ပြည်​သူ​တို့​သည်​တိုင်း​တစ်​ပါး
    သို့​ပြည်​နှင်​ဒဏ်​ခံ​ရ​ကြ​လေ​သ​တည်း။
  bod-N: སྐུ་སྲུང་དམག་དཔོན་ནེ་བོ་ཟར་ཨ་དན་གྱིས་དེ་དག་བཟུང་ནས་རིབ་ལཱ་རུ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་དྲུང་དུ་ཁྲིད།
  sna-sna: Nebhuzaradhani mukuru wavarindi akavatora vose akavaendesa kuna mambo weBhabhironi
    paRibhura.
  spa-BLM: Nabuzaradán, capitán de la guardia, los tomó y los llevó al rey de Babilonia,
    a Ribla.
  cac-cac: Masanil juntzan̈ eb' anima chi' ix yic'b'at vin̈aj Nabuzaradán chi' d'a
    Ribla d'a yol yic Hamat. Ata' ix yal vin̈ rey to scham eb'. Icha chi' ix aj yic'jiel
    eb' aj Judá chi' d'a schon̈ab' yed' d'a sluum, ix ic'jib'at eb' d'a Babilonia.
  swh-ULB: Kisha Nebuzaradani, amiri wa mlinzi, akawachukua na kuwapeleka kwa mfalme
    Babeli huko Ribla.
  bel-bel: І ўзяў іх Навузардан, начальнік целаахоўцаў, і адвёў іх да цара Вавілонскага
    ў Рыўлу.
  deu-ELBBK: Und Nebusaradan, der Oberste der Leibwache, nahm sie und brachte sie
    zu dem König von Babel nach Ribla.
  mbb-OT: Miduma sikandan is langun ni Nebuzaradan diyà te hadì te Babilonia he ziyà
    te Ribla,
  mal-2015: ഇവരെ അകമ്പടിനായകനായ നെബൂസരദാൻ പിടിച്ചു രിബ്ലയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുചെന്നു.
  rmc-rmc: O Nebuzaradan len iľa a ľigenďa ko babiloňiko kraľis andre Ribla.
  pes-OPV: و نبوزرادان رئیس جلادان، ایشان را برداشته، به ربله، نزد پادشاه بابل برد.
  ron-1924: Небузарадан, кэпетения стрэжерилор, й-а луат ши й-а дус ла ымпэратул Бабилонулуй,
    ла Рибла.
  ben-OBCV: সেনাপতি নবূষরদন তাদের সবাইকে ধরে রিব্‌লাতে ব্যাবিলনের রাজার কাছে নিয়ে
    এলেন।
  som-som: Markaasaa Nebuusaradaan oo ahaa sirkaalkii askartu iyagii kaxeeyey, oo
    Riblaah ugu geeyey boqorkii Baabuloon.
  lat-VUC: Quos tollens Nabuzardan princeps militum, duxit ad regem Babylonis in Reblatha.
  eng-ASVBT: And Nebuzaradan the captain of the guard took them, and brought them
    to the king of Babylon to Riblah.
  ita-1885: Nebuzaradan adunque, capitano della guardia, li prese, e li condusse al
    re di Babilonia, in Ribla.
  eng-LXXUP: And Nebuzaradan the captain of the guard took them, and brought them
    to the king of Babylon to Riblah.
  eng-ULB: Then Nebuzaradan, the commander of the bodyguard, took them and brought
    them to the king of Babylon at Riblah.
  spa-VBL: Nabuzaradán, el comandante de la guardia, los tomó y los llevó ante el
    rey de Babilonia en Riblá.
  fra-_FOB: Nébuzar-Adan, capitaine des gardes, les prit et les mena au roi de Babylone,
    à Ribla.
  mal-mal: ഇവരെ അകമ്പടിനായകനായ നെബൂസർ-അദാൻ പിടിച്ച് രിബ്ലയിൽ ബാബിലോൺരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുചെന്നു.
  urd-GVR: Nabūzarādān in sab ko alag karke sūbā Hamāt ke shahr Riblā le gayā jahāṅ
    Bābal kā bādshāh thā.
  suz-BL: मेको पिप कली खाल पाइब आन ठेयब मुर नेबुजरादानमी मेको आन कली बेबीलोन ङा पिप
    आ बाक्‍तीक रिब्‍ला सहरम चाक्‍मी बाक्‍त।
  ita-1927: Nebuzaradan, capitano della guardia, li prese e li condusse al re di Babilonia
    a Ribla;
  ckb-ckb: نەبوزەرەدانی فەرماندەی پاسەوانانی پاشا ئەوانەی بردە ڕیڤلە، بۆ لای پاشای
    بابل.
  eng-BBE: These Nebuzaradan, the captain of the armed men, took with him to the king
    of Babylon at Riblah.
  kan-OKCV: ಇವರನ್ನೆಲ್ಲಾ ಕಾವಲಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಹಿಡಿದುಕೊಂಡುಹೋಗಿ, ರಿಬ್ಲದಲ್ಲಿದ್ದ
    ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಒಪ್ಪಿಸಿದನು.
  tam-2017: அவர்களை மெய்க்காப்பாளர்களின் தலைவனாகிய நெபுசராதான் பிடித்து, ரிப்லாவில்
    இருக்கிற பாபிலோன் ராஜாவிடம் கொண்டுபோனான்.
  spa-RV-1909: Estos tomó Nabuzaradán, capitán de los de la guardia, y llevólos á
    Ribla al rey de Babilonia.
  ron-BTF: Și Nebuzaradan, căpetenia gărzii, i-a luat pe aceștia și i-a adus la împăratul
    Babilonului la Ribla;
  eng-WEBP: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  eng-FBV: Nebuzaradan, the commander of the guard, took them and brought them before
    the king of Babylon at Riblah.
  nld-1939: Neboe-Zaradan, het hoofd van de lijfwacht, bracht ze gevangen naar Ribla
    voor den koning van Babel.
  nch-BL: Nabuzaradán, nopa tayacanquet ten soldados, quinhuicac nochi ipan altepet
    Ribla ipan tali Hamat campa itztoya Tanahuatijquet Nabucodonosor ten tali Babilonia.
  vie-1934: quan thị vệ Nê-bu-xa-ra-đan bắt dẫn hết thảy những người ấy đến vua Ba-by-lôn,
    tại Ríp-la.
  hin-CV: नेबुज़रादान, जो अंगरक्षकों का प्रधान था, उसने इन सभी को रिबलाह ले जाकर बाबेल
    के राजा के समक्ष प्रस्तुत कर दिया.
  spa-BES: Este Nabuzaradán, el capitán de los hombres armados, llevó consigo al rey
    de Babilonia en Ribla.
  tdx-tdx: Nendese’ i Nebozaradane talèm-piambeñe iereo naho nasese’e mb’amy mpanjaka’
    i Baveley e Riblà ao,
  tha-KJV: และเนบูซาระดานผู้บัญชาการทหารรักษาพระองค์​ได้​จับคนเหล่านี้​ไป พามาถึงกษั​ตริ​ย์​แห่​งบาบิโลนที่ริบลาห์
  por-BR-2018: Nebuzaradã, capitão da guarda, tomou-os e os levou a Ribla, ao rei
    da Babilônia.
  deu-ELO: Und Nebusaradan, der Oberste der Leibwache, nahm sie und brachte sie zu
    dem König von Babel nach Ribla.
  eng-WYC-2018: (all of) which Nebuzaradan, prince of the chivalry, took, and led
    to the king of Babylon, into Riblah. (all of whom Nebuzaradan, the leader of the
    cavalry, or of the army, or the captain of the guard, took hold of, and led captive
    to the king of Babylon, in Riblah.)
  epo-epo: Ilin prenis Nebuzaradan, la estro de la korpogardistoj, kaj forkondukis
    al la reĝo de Babel en Riblan.
  uig-PIN: Pasiban begi Nebuzar-Adan bularni Babil padixaⱨining aldiƣa, Riblaⱨƣa elip
    bardi.
  beo-beo: '-'
  tpi-OTNT: Orait Nebusaradan i bringim olgeta dispela man i go long king bilong Babilon
    long taun Ripla
  hau-SA: Nebuzaradan, babban hafsan, ya kwashe su duka ya kawo su wurin sarkin Babilon
    a Ribla.
  uig-LAT: Pasiban bégi Nébuzar-Adan bularni Babil padishahining aldigha, Riblahgha
    élip bardi.
  nde-nde: UNebhuzaradani umlawuli wabathatha bonke wabasa enkosini yaseBhabhiloni
    eRibhila.
  ton-ton: Naʻe ʻave ʻakinautolu ni ʻe Nepusaletani, ko e ʻeiki pule ʻoe kau leʻo,
    pea ne ʻomi ʻakinautolu ki he tuʻi ʻo Papilone ki Lipila.
  ces-1613: Zjímav tedy je Nebuzardan hejtman nad žoldnéři, přivedl je k králi Babylonskému
    do Ribla.
  eng-WMB: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  tam-TCV: தளபதியான நேபுசராதான், இவர்களை ரிப்லாவிலிருந்த பாபிலோன் அரசனிடம் கொண்டுபோனான்.
  ceb-ULB: Unya gikuha sila ni Nebuzaradan, ang pangulo sa magbalantay, ug gidala
    sila ngadto sa hari sa Babilonia sa Ribla.
  pol-UBG: Tych pojmał Nebuzaradan, dowódca gwardii, i zaprowadził do króla Babilonu
    do Ribla.
  agr-agr: Dutikawag nuna Nabuzaradán ashí yajuak Babilonia apujishkam yaakat Riblá
    pujai ejegauwai.
  kyc-kyc: Papala Nepusarataneme Bapilone kiŋi doko yuu taone Oripila lenge yuu andake
    Amati dokona singi dokona peteyamo doko maiya.
  urd-GVU: نبوزرادان اِن سب کو الگ کر کے صوبہ حمات کے شہر رِبلہ لے گیا جہاں بابل کا
    بادشاہ تھا۔
  deu-1912: diese brachte Nebusaradan, der Hauptmann, und brachte sie zum König von
    Babel zu Ribla.
  kan-2017: ನಂತರ ನೆಬೂಜರದಾನನು, ಇವರನ್ನೆಲ್ಲಾ ಹಿಡಿದುಕೊಂಡು ಹೋಗಿ ಹಮಾತ್ ಪ್ರದೇಶದ ರಿಬ್ಲದಲ್ಲಿದ್ದ
    ಬಾಬೆಲಿನ ಅರಸನಿಗೆ ಒಪ್ಪಿಸಲು,
  yap-yap: Me fekrad Nebuzaradan ngak e en ni pilung nu Babylonia, ni bay u lan e
    binaw nu Riblah.
  hlt-MCSB: Imtawt boei Nebuzaradan loh amih te a loh tih Riblah kah Babylon manghai
    taengla a thak.
  mdy-ETH: ናቡዛርዳኣኔ ዬያቶ ዓሶ ቢያ ዔኪ ሃማቴ ዓጮ ጋራ ዓኣ ሪቢላ ካታማ ናንጋ ባብሎኔ ካኣቲ ኮይላ ዓኣዼኔ፤
  twi-ASANTE: Ɔsahene Nebusaradan de wɔn nyinaa kɔɔ Babiloniahene anim wɔ Ribla.
  eng-WEBU: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  wal-wal: Halaqai Naabuzaraadaani eta ubbaa ekkidi, Baabiloone kawuwaakko Ribila
    katamaa efiis.
  spa-PDDPT: Nabuzaradán, capitán de la guardia, tomó a éstos y los llevó ante el
    rey de Babilonia en Ribla,
  gun-gun: Ha'e va'e kuery ma jopya kuery ruvixa Nebuzaradã ojokua reve ogueraapa
    Ribla py Babilônia pygua huvixa oĩa py.
  ilo-ULB: Kalpasanna, impan ida ni Nebuzaradan a pangulo dagiti guardia iti ari ti
    Babilonia idiay Ribla.
  kpg-kpg: Nebuzaradan ne lahi digaula gi di king o Babylon dela e noho i lodo di
    guongo go Riblah,
  uig-ARA: پاسىبان بېگى نېبۇزار-ئادان بۇلارنى بابىل پادىشاھىنىڭ ئالدىغا، رىبلاھغا
    ئېلىپ باردى.
  sus-sus: Babilɔn sɔɔri mangɛ Nebusaradan naxa na mixi birin xanin Babilɔn mangɛ
    xɔn ma Ribila.
  pon-2006: Eri, Nepusaradan ahpw kihpene aramas pwukat oh wadohng nanmwarkien Papilonia
    me ketiket nan kahnimw Ripla,
  jae-jae: Kasêga Nebusaradan kêkôc êsêac gêdêŋ kiŋ Babilonŋa, taŋ gêmoa malac Ribla.
  ksd-ksd: Ma Nebusaradan ra luluai na tarai na monamono i ga kap diat ma i ga agure
    pa diat tadav ra king Babilon aro Ribla.
  tur-YTC: Muhafız birliği komutanı Nebuzaradan onları alıp Rivla'ya, Babil Kralı'nın
    yanına götürdü.
  grc-BRENT: Καὶ ἔλαβεν αὐτοὺς Ναβουζαρδὰν ὁ ἀρχιμάγειρος, καὶ ἤγαγεν αὐτοὺς πρὸς
    τὸν βασιλέα Βαβυλῶνος εἰς Ῥεβλαθά.
  ind-AYT: Nebuzaradan, kepala pasukan pengawal itu, menangkap mereka dan membawa
    mereka menghadap raja Babel di Ribla.
  nya-nya: Nebuzaradani mkulu wa asilikali uja anawatenga onsewo napita nawo kwa mfumu
    ya Babuloni ku Ribula.
  hrv-hrv: Zapovjednik kraljevske tjelesne straže Nebuzaradan odvede ih pred kralja
    babilonskoga u Riblu.
  mps-mps: Tama tialima, te bidi Nebusaradango agai te sali bidi dabe tigidali te
    Babilon king bidi aga te Ripla hanude bidiboba odasa pali.
  tpi-tpi: Orait Nebusaradan i bringim olgeta dispela man i go long king bilong Babilon
    long taun Ripla
  dan-1931: dem tog Øversten for Livvagten Nebuzar'adan og førte til Babels Konge
    i Ribla;
  vie-OVCB: Quan chỉ huy vệ binh Nê-bu-xa-ra-đan giải họ đến cho vua Ba-by-lôn tại
    Ríp-la, thuộc Ha-mát.
  guj-2017: રક્ષકટોળીનો સરદાર નબૂઝારઅદાન તેઓને લઈને રિબ્લાહમાં બાબિલના રાજા પાસે લાવ્યો.
  pon-2006A: Eri, Nepusaradan ahpw kihpene aramas pwukat oh wadohng nanmwarkien Papilonia
    me ketiket nan kahnimw Ripla,
  por-BRBSL: Nebuzaradan o capitão da guarda os levou e os trouxe ao rei da Babilônia
    para Riblah.
  cth-cth: Karingkungnaw kahrawikung Nebuzaradan ni Riblah hoi Babilon siangpahrang
    koevah a ceikhai.
  twi-twi: Ɔsahene Nebusaradan de wɔn nyinaa kɔɔ Babiloniahene anim wɔ Ribla.
  hlt-hlt: Imtawt boei Nebuzaradan loh amih te a loh tih Riblah kah Babylon manghai
    taengla a thak.
  tbz-SIM: Nɛbusɑdɑdɑnni wèè bɑkɛ́ Bɑbidɔnni kó tihɑ̃ɑ̃pɔ̀ntì weè do bɛ̀ pĩ̀ḿmú kɛ́kònnɛ̀
    Dibudɑ ɛì Bɑbidɔnni kóo kpɑ̀ɑ̀tì borɛ̀.
  msy-2020: Egha Nebusaradan gumazamizir kaba, bar me inigha Babilonɨn atrivim bagha
    Riplan nguibamɨn ghu.
  dop-dop: Ɩlɛnɑ Nɑpusɑlɑtɑŋ ponɑ-wɛɣɛ Pɑpiloni wulɑʋ kiŋ kɛ Lipǝlɑ.
  azb-azb: Mühafizəçilər rəisi Nevuzaradan onları götürüb Rivlaya, Babil padşahının
    yanına apardı.
  eng-DBY: And Nebuzar-adan the captain of the body-guard took them and brought them
    to the king of Babylon to Riblah;
  hin-2017: इनको अंगरक्षकों का प्रधान नबूजरदान पकड़कर रिबला के राजा के पास ले गया।
  wol-KYG: Ba mu ko defee Nebusaradan, njiital dagi buur, boole leen yóbbu ca buuru
    Babilon ca Ribla.
  eng-YLT: and Nebuzaradan chief of the executioners taketh them, and causeth them
    to go unto the king of Babylon, to Libnah,
  eng-WYC-2017: which Nebuzaradan, prince of the chivalry, took, and led to the king
    of Babylon, into Riblah.
  eng-WMBB: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  urd-GVH: नबूज़रादान इन सबको अलग करके सूबा हमात के शहर रिबला ले गया जहाँ बाबल का
    बादशाह था।
  rug-rug: Vagi betoi e Nebuzaradani si arini meke turaṉa lani sa koasa baṉara pa
    Babiloni sapu koa nana pa Ribila,
  gaz-gaz: Nebuzaradaan ajajaan sun hunda isaanii guuree Riiblaatti gara mooticha
    Baabilonitti geesse.
  fra-LSG: Nebuzaradan, chef des gardes, les prit, et les conduisit vers le roi de
    Babylone à Ribla.
  gnn-gnn: '@see-verse:2KI.025.019'
  yal-yal: Mangan kantan muxune xunna Nebusaradan yi e tongo, a siga e ra Babilɔn
    mangan fɛma Ribila taani.
  haw-1868: A lawe aku la o Nebuzaradana ka luna koa ia lakou, a alakai aku la ia
    lakou i ke alii o Babulona ma Ribela.
  arb-NAV: وَاقْتَادَهُمْ نَبُوزَرَادَانُ رَئِيسُ الْحَرَسِ إِلَى مَلِكِ بَابِلَ الْمُعَسْكِرِ
    فِي رَبْلَةَ،
  ewe-ewe: Ale aʋafia, Nebuzaradan kplɔ wo katã yi na Babilonia fia le Ribla.
  eng-LEE: And Nebusaradan the captain of the guard took these, and conducted them
    to the king of Babylon to Riblah;
  asm-FB: দেহৰক্ষীৰ অধিনায়ক নবুজৰদানে তেওঁলোকক ৰিব্লাত থকা বেবিলনৰ ৰজাৰ ওচৰলৈ লৈ
    গ’ল।
  sus-A: بَبِلْن سْورِ مَنفّ نٍبُسَرَدَن نَشَ نَ مِشِ بِرِن شَنِن بَبِلْن مَنفّ شْن
    مَ رِبِلَ.
  fra-SBL: Nebuzaradan, chef des gardes, les prit et les amena au roi de Babylone,
    à Ribla.
  hbo-hbo: וַיִּקַּ֣ח אֹתָ֔ם נְבוּזַרְאֲדָ֖ן רַב־טַבָּחִ֑ים וַיֹּ֧לֶךְ אֹתָ֛ם עַל־מֶ֥לֶךְ
    בָּבֶ֖ל רִבְלָֽתָה׃
  piu-2006: '@see-verse:2KI.025.019'
  kik-kik: Nebuzaradani ũcio mũnene wa arangĩri akĩmakuua othe, akĩmatwara kũrĩ mũthamaki
    wa Babuloni kũu Ribila.
  fra-NCL: Les ayant pris, Nabuzardan, capitaine des gardes, les conduisit vers le
    roi de Babylone à Rébla.
  cek-AK: Rakap angraeng Nebuzaradan mah to kaminawk to naeh pacoengah, Babylon siangpahrang
    khaeah, Riblah ah caeh haih;
  cuk-cuk: Sorda-bila-onomalad-e-dummad-Nabuzaradán dulemar-gasgu, Ribla-neggweburse
    Babilonia-e-rey-maidse dulemar-sesad.
  uig-CYR: Пасибан беги Небузар-Адан буларни Бабил падишасиниң алдиға, Риблаһға елип
    барди.
  tel-2017: నెబూజరదాను వీళ్ళను రిబ్లా పట్టణంలో ఉన్న బబులోను రాజు దగ్గరికి తెచ్చాడు.
  hat-BSA: Nebuzaradan, kapitèn gad la, te pran yo pou te mennen yo kote wa Babylone
    nan Ribla.
  kos-kos: Nebuzaradan el usalosla nu yurin tokosra lun Babylonia, su oasr in siti
    Riblah
  hbo-WLC: וַיִּקַּ֣ח אֹתָ֔ם נְבוּזַרְאֲדָ֖ן רַב־טַבָּחִ֑ים וַיֹּ֧לֶךְ אֹתָ֛ם עַל־מֶ֥לֶךְ
    בָּבֶ֖ל רִבְלָֽתָה׃
  ibo-ibo: Nebuzaradan, bụ ọchịagha kpụụrụ ha niile dute ha nʼihu eze Babilọn na Ribla.
  ory-ory: ପୁଣି ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ସେମାନଙ୍କୁ ଧରି ରିବ୍ଲାକୁ ବାବିଲ ରାଜାଙ୍କ
    ନିକଟକୁ ନେଇଗଲା।
  chk-chk: Iwe, Nepusaratan a angeer o uweerela ren ewe kingen Papilon mi nom Ripla.
  rop-rop: Wal Nebusaradan bin deigim olabat langa det king blanga Bebalon hubin jidan
    langa det taun gulum Ribla,
  ukr-1871: Оцїх то побрав Навузардан, отаман прибічницький, та й повів їх до царя
    Вавилонського в Ривлу;
  deu-1951: diese nahm Nebusaradan, der Oberste der Leibwache, und brachte sie zum
    König von Babel, nach Ribla.
  eng-JPS: And Nebuzaradan the captain of the guard took them, and brought them to
    the king of Babylon to Riblah.
  srp-1865: Uze ih Nevuzardan zapovjednik stražarski, i odvede k caru Vavilonskom
    u Rivlu.
  lug-lug: Abo bonna Nebuzaladaani omuduumizi ow’eggye ery’oku ntikko n’abatwalira
    kabaka w’e Babulooni e Libula.
  heb-heb: ויקח אתם נבוזראדן רב טבחים וילך אתם על מלך בבל רבלתה׃
  ben-IRV: রক্ষীদলের সেনাপতি নবূষরদন তাদের সবাইকে রিব্‌লাতে বাবিলের রাজার কাছে বন্দী
    করে নিয়ে গেলেন।
  pan-pan: ਇਨ੍ਹਾਂ ਨੂੰ ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਨਬੂਜ਼ਰਦਾਨ ਫੜ੍ਹ ਕੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੇ ਕੋਲ ਰਿਬਲਾਹ
    ਵਿੱਚ ਲੈ ਗਿਆ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် ရှိရာ ရိဗလ မြို့သို့ ဆောင် ခဲ့ ပြီးလျှင်၊ “
  tbg-tbg: Nebusaradaaniva vi vaiintika vi vaiintika rumpakero ntita varero Babironi
    avuhainaava vaunaini Ripila vatukaqi
  hmo-hmo: Ribila hanua dekenai idia ia abia lao, king Nebukanesa dekenai. Ribila
    be Hamata tano dekenai.
  urd-urd: इनको जिलौदारों का सरदार नबूज़रादान पकड़ कर शाह — ए — बाबुल के सामने रिबला
    में ले गया।
  rus-SYN: И взял их Навузардан, начальник телохранителей, и отвел их к царю Вавилонскому
    в Ривлу.
  bqc-SIM: Nɛbuzaladãpi ń naaa tàńnↄ Babɛli kíaɛ Libla,
  tcz-CHONGTHU: Sepai lamkaipa Nebuzaradan chun, amaho jouse chu Riblah khomun ah
    Babylon lengpa henga ahinkai luttan ahi..
  mar-mar: बाबेलातील रिब्ला येथे नबूजरदानाने या सर्वांना राजासमोर हजर केले.
  qub-qub: Nabuzaradanga chay runacunata prësu aparan Babiloniapa raynin Hamat parti
    Riblacho caycajman.
  bqp-bqp: Nɛbuzaradã ń kákara à tà kũńwo Babilↄnu kínanɛ zaa Ribla,
  hat-hat: Neboucharadan pran yo, li mennen yo bay wa Babilòn lan lavil Ribla.
  eng-BSB: Nebuzaradan captain of the guard took them and brought them to the king
    of Babylon at Riblah.
  eng-WEBPB: Nebuzaradan the captain of the guard took them, and brought them to the
    king of Babylon to Riblah.
  kbq-kbq: Ana'ma huteno'a Nebusaradani'a ana vahera zamavareno Babiloni kini ne'ma
    Ribla kumate'ma mani'nere vu'ne.
  nhe-BL: Nabuzaradán, nopa tlayacanquetl tlen soldados, quinhuicac nochi ipan altepetl
    Ribla ipan tlali Hamat campa itztoya Tlanahuatijquetl Nabucodonosor tlen tlali
    Babilonia.
  bus-bus: Nɛbuzaradã ń sɛ́ɛ à tàńyo Babilↄnu kínanɛ zaa Ribla,
  gub-BL: Nemuzàrànà weraha a'e teko paw Mawiron wanuwihawete pe wà. Himina tawhu
    pe hekon tuwihawete.
  eng-DRA: These Nabuzardan the general of the army took away, and carried them to
    the king of Babylon to Reblatha.
