  kan-2017: ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಒಂಭತ್ತನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನ, ಹತ್ತನೆಯ ದಿನದಲ್ಲಿ, ಬಾಬೆಲಿನ
