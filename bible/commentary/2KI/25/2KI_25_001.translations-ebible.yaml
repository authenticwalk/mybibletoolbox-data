  epo-epo: En la naŭa jaro de lia reĝado, en la deka monato, en la deka tago de la
    monato, venis Nebukadnecar, reĝo de Babel, li kaj lia tuta militistaro, kontraŭ
    Jerusalemon, kaj eksieĝis ĝin, kaj oni konstruis ĉirkaŭ ĝi bastionojn.
  uig-PIN: Andin xundaⱪ boldiki, uning sǝltǝnitining toⱪⱪuzinqi yili, oninqi ayning
