verse: 2KI.025.001
translations:
  mal-C: അതിനാൽ സിദെക്കീയാവിന്റെ ഭരണത്തിന്റെ ഒൻപതാമാണ്ടിൽ പത്താംമാസം പത്താംതീയതി ബാബേൽരാജാവായ
    നെബൂഖദ്നേസർ തന്റെ സകലസൈന്യവുമായി ജെറുശലേമിനെതിരേ വന്നു. അദ്ദേഹം നഗരത്തിനു വെളിയിൽ
    പാളയമടിച്ച് ചുറ്റും ഉപരോധം തീർത്തു.
  deu-TKW: Da, im neunten Jahre seines Königtums, im zehnten Monat, am zehnten des
    Monats, rückte Nebukadnezar, der König von Babel, mit seiner gesamten Heeresmacht
    gegen die Stadt Jerusalem an und belagerte sie, und sie errichteten rings um sie
    her einen Belagerungswall.
  lin-lin: Tango Sedesiasi akokisaki mibu libwa na bokonzi, na mokolo ya zomi ya sanza
    mpe ya zomi, Nabukodonozori, mokonzi ya Babiloni, elongo na mampinga na ye nyonso,
    ayaki kobundisa Yelusalemi. Batongaki molako na bango libanda ya engumba, mpe
    atongaki mabulu mpo na kobombama, na zingazinga na yango nyonso.
  eng-LSV: And it comes to pass, in the ninth year of his reign, in the tenth month,
    on the tenth of the month, Nebuchadnezzar king of Babylon has come, he and all
    his force, against Jerusalem, and encamps against it, and builds a surrounding
    fortification against it.
  eng-GNV: And in the ninth yeere of his reigne, the tenth moneth and tenth day of
    the moneth Nebuchad-nezzar King of Babel came, he, and all his hoste against Ierusalem,
    and pitched against it, and they built fortes against it round about it.
  eng-WEBSTER: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadnezzar king of Babylon came, he, and
    all his army, against Jerusalem, and encamped against it; and they built forts
    against it on all sides.
  nhw-BL: Huajca ipan 10 itequi nopa metztli majtlactli ipan toisraelita calendario
    [25:1 Ipan 15 itequi enero ipan tocalendario tlen ama.], quema Tlanahuatijquetl
    Sedequías yohuiyaya para chicnahui xihuitl ipan itequi, Tlanahuatijquetl Nabucodonosor
    tlen Babilonia hualajqui ica nochi isoldados para quihuilanas altepetl Jerusalén.
    Huan quiyahualojque nopa altepetl huan pejque quitemaj tlali iixmelac nopa tepamitl
    para quisencahuase se tlaixtlejcolis para huelis panose itzonatipa nopa huejcapantic
    tepamitl catli quiyahualojtoya nopa altepetl.
  swh-ONEN: Hivyo katika mwaka wa tisa wa utawala wa Sedekia, katika siku ya kumi
    ya mwezi wa kumi, Nebukadneza mfalme wa Babeli, akiwa na jeshi lake lote, alifanya
    vita dhidi ya Yerusalemu. Akapiga kambi nje ya mji na kuuzunguka mji pande zote.
  bba-bba: Sedesiɑsin bɑndun wɔ̃ɔ nɔɔbɑ nnɛse yen suru wɔkurusen sɔ̃ɔ wɔkurusewɑ Nɛbukɑnɛsɑɑ
    Bɑbilonin sinɑ boko u Yerusɑlɛmu wɔrimɑ kɑ win tɑbu kowobu kpuro. Yerɑ u win sɑnsɑni
    ɡirɑ yen bɔkuɔ. Mɑ bɑ kuku yenu kuɑ bɑ kɑ sikerenɑ.
  eng-KJVCPB: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadnezzar king of Babylon came, he, and
    all his host, against Jerusalem, and pitched against it; and they built forts
    against it round about.
  cpy-cpy: Aritaki awijaki 9 ojarentsi ipinkatharitaki Sedequías, rootaki kitejiteri
    10, irijatzi kashiri 10. Ari ipokakiri pinkathari Nabucodonosor ramaki osheki
    rowayirite roma-nateri Jerusalén-jatzi, itzimashitapaakiri ookaakiini. Ipankoshetateeyapaani
    intatsikero, rowatzikapaakiro jempe roma-nateeyaani.
  luo-luo: Omiyo e odiechiengʼ mar apar mar dwe mar apar e higa mar ochiko mar loch
    Zedekia, Nebukadneza ruodh Babulon nodhi gi jolweny mage duto momonjo Jerusalem.
    Nolworo dala maduongʼno mi ogoyone agengʼa koni gi koni.
  meu-meu: Sedekia ena lohia laḡanina ihataurahani-tana ai, hua ihagwautana dinana
    ihagwautana lalonai, Nebukadnesara, Babulono pavapavana, na ena tuari oreana idoinai
    ida Ierusalem ihadikana ema, e koua heḡeḡe bona tano e larebaia heḡeḡe.
  npi-ULB: राजा सिदकियाहको शासनकालको नवौँ वर्षको दसौँ महिनाको दसौँ दिनमा बेबिलोनका
    राजा नबूकदनेसर आफ्ना सबै सेना लिएर यरूशलेमको विरुद्धमा आए । तिनले यसको सामु छाउनी
    हाले र तिनीहरूले यसको चारैतिर घेरा हाले ।
  yor-yor: Nígbà tí ó di ọdún kẹsànán ìjọba Sedekiah. Ní ọjọ́ kẹwàá oṣù kẹwàá, Nebukadnessari
    ọba Babeli yan lọ sí Jerusalẹmu pẹ̀lú gbogbo àwọn ogun rẹ̀. Ó sì pàgọ́ sí ìta
    ìlú ó sì mu àwọn iṣẹ́ ìdọ̀tí fi yí gbogbo rẹ̀ ká.
  emp-NTPO: Maʌ̃ carea nueve poa Sedequía Judad̶ebema boroda b̶ed̶acarea diebema jed̶ecod̶e
    ewari died̶e Babilonianebema boro Nabucodonosóra idji sordaorã bara Jerusaleʌ̃nebemarã
    ume djõne wãsid̶aa. Maʌ̃ne poa umé Jerusaleʌ̃ra aud̶u jũrã eropanasid̶aa. Puru
    dajadaare acʌbadada ʌ̃tʌ drasoa ocuasid̶aa.
  pes-OPCB: صدقیا بر ضد پادشاه بابِل شورش کرد و نِبوکَدنِصَّر، پادشاه بابِل تمام سپاه
    خود را به طرف اورشلیم به حرکت درآورد و در روز دهم ماه دهم از سال نهم سلطنت صدقیا،
    پادشاه یهودا، اورشلیم را محاصره کرد.
  tgl-ULB: Nangyari ito na sa ika-siyam na taon ng paghahari ni Haring Zedekias, sa
    ika-sampung buwan, at sa ika- sampung araw ng buwan, dumating si Nebucadnezar
    hari ng Babilonia kasama ng lahat ng kaniyang hukbo laban sa Jerusalem. Nagkampo
    siya sa harap nito, at nagtambak ng lupa sa paligid ng mga pader.
  cbu-NT: Zar diesash, tsupsha octubrishu, Sidikiyas 9 masach kurakaam kinaru taachu,
    anush Nabukodonosorpa tsiyantarangusin, Nabukodonosorsha wasundururpa ichingaru
    shitungaranganaya. Irusarinash tsap kuseeruni, yaktaa taturpiyaruni, tasaseeruni,
    tandapunuzimun kárimaam káringashish wayayaruni, izuuru tputsee pachayaruni, kasiyani,
    táranganaya.
  hui-hui: Kini Sedegaia ibugua Babilononaga kini heagome ibu handayaho helo habe
    manga howa ibu habagi halu ibuni hangu hene. Ani heagola Sedegaia ibu kini henego
    mali dininaga ege pini hayangi ege ogoninaga horobi nde pini dege hayagola Babilononaga
    Kini Nebugadenesa ibunaga ami hearu bibahende haru halu ibalu Yarusaleme tano
    ho hagira buwa tano karulole wai bialu hene. Tigua ani ho mabu biai howa tini
    heyu howa wai bulene ege pabe daliga heagoha dindi dugu wima irigi hene.
  mya-mya: ဇေ​ဒ​ကိ​သည်​ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ ကို​ပုန်​ကန်​သ​ဖြင့် နေ​ဗု​ခဒ်​နေ​ဇာ​သည်
    မိ​မိ​၏ တပ်​မ​တော်​နှင့်​လာ​ရောက်​၍ ဇေ​ဒ​ကိ​၏​နန်း​စံ ကိုး​နှစ်၊ ဆယ်​လ​နှင့်​ဆယ်​ရက်​နေ့​၌
    ယေ​ရု​ရှ​လင် မြို့​ကို​တိုက်​ခိုက်​လေ​သည်။ သူ​သည်​မြို့​ပြင်​၌ တပ်​စ​ခန်း​ချ​ပြီး​လျှင်
    မြို့​ပတ်​လည်​တွင်​မြေ က​တုတ်​များ​ကို​ဖို့​လုပ်​၏။-
  bod-N: ཡང་ཟཱ་ཏི་ཁི་ཡཱས་རྒྱལ་སྲིད་བཟུང་ནས་ལོ་དགུ་པའི་ཟླ་བ་བཅུ་པའི་ཚེས་བཅུ་ཉིན། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ནི་རང་གི་དམག་དཔུང་དང་བཅས་ཡེ་རུ་སཱ་ལེམ་ལ་འོངས་པ་དང་།
    མཁར་ཕྱི་རུ་དམག་སྒར་བརྒྱབ་ཅིང་ས་རགས་བརྩིགས་ནས་མཐའ་བསྐོར་ཏོ། །
  sna-sna: Naizvozvo mugore repfumbamwe rokutonga kwaZedhekia, pazuva regumi romwedzi
    wegumi, Nebhukadhinezari mambo weBhabhironi akaenda kundorwisana neJerusarema
    nehondo yake yose. Akavaka misasa akakomberedza guta uye akavakawo nhare dzakanga
    dzakarikomberedza.
  spa-BLM: En el noveno año de su reinado, en el décimo mes, a los diez días del mes,
    vino Nabucodonosor, rey de Babilonia, él y todo su ejército, contra Jerusalén,
    y acampó contra ella; y construyeron contra ella fortalezas alrededor.
  cac-cac: Ayic slajun̈il c'ual yoch slajun̈il uj, ayic sb'alun̈il ab'il yoch vin̈aj
    Sedequías reyal, ix javi vin̈aj rey Nabucodonosor yed' eb' vin̈ soldado yac' oval
    d'a Jerusalén. Ix oymaj eb' vin̈ d'a spatictac Jerusalén chi', ix sb'oanq'ue scampamento
    eb' vin̈ d'a spatictac, ix sb'oanq'ue stec'nub' eb' vin̈ d'a spatictac smuroal.
  swh-ULB: Ilitokea kwamba katika mwaka wa tisa wa utawala wa mfalme Sedekia, katika
    mwezi wa kumi, na siku ya kumi ya huo mwezi, Nebukadreza mfalme wa Babeli alikuja
    pamoja na jeshi lake lote kwa ajili ya kupigana dhidi ya Yerusalemu. Akaweka kambi
    kuelekeana nayo, na wakajenga ukuta kuizunguka.
  bel-bel: На дзявятым годзе валадараньня свайго, на дзясятым месяцы, у дзень дзясяты
    месяца прыйшоў Навухаданосар, цар Вавілонскі, з усім войскам сваім да Ерусаліма,
    і аблажыў яго, і насыпаў вакол яго вал.
  deu-ELBBK: Und es geschah im 9. Jahr seiner Regierung, im 10. Monat, am 10. des
    Monats, da kam Nebukadnezar, der König von Babel, er und sein ganzes Heer, gegen
    Jerusalem und belagerte es; und sie bauten eine Verschanzung gegen dasselbe ringsumher.
  mbb-OT: Umbe, hein ikesiyam he tuig te kedhadì ni Zedekia, zutun te ikesepulù he
    andew te ikesepulù he vulan, nenurung si Hadì Nebucadnezar he hadì te Babilonia
    wey is langun he menge sundaru zin diyà te Jerusalem. Migkampu zan diyà te ǥawas
    te inged ne mibaal zan te menge turi-turi te peliǥuy kayi.
  mal-2015: അവന്റെ വാഴ്ചയുടെ ഒമ്പതാം ആണ്ടിൽ പത്താം മാസം പത്താം തിയ്യതി ബാബേൽരാജാവായ
    നെബൂഖദ്നേസർ തന്റെ സർവ്വസൈന്യവുമായി യെരൂശലേമിന്റെ നേരെ വന്നു പാളയം ഇറങ്ങി; അതിന്നെതിരെ
    ചുറ്റും വാടകോരി.
  rmc-rmc: Sar o Cidkijah kraľinelas eňato berš, o babiloňiko kraľis Nebukadnecar
    avľa pro mariben pro dešto džives andro dešto čhon savore peskre slugaďenca pro
    Jeruzalem. Pašal oda foros kerďa taboris a hordinenas pašal o muri pro kopi e
    čik the e poši, hoj pes te dochuden andro foros.
  pes-OPV: و واقع شد که نبوکدنصر، پادشاه بابل، باتمامی لشکر خود در روز دهم ماه دهم
    از سال نهم سلطنت خویش بر اورشلیم برآمد، ودر مقابل آن اردو زده، سنگری گرداگردش
    بنانمود.
  ron-1924: Ын ал ноуэля ан ал домнией луй Зедекия, ын а зечя зи а луний а зечя, Небукаднецар,
    ымпэратул Бабилонулуй, а венит ку тоатэ оштиря луй ымпотрива Иерусалимулуй; а
    тэбэрыт ынаинтя луй ши а ридикат ынтэритурь де жур ымпрежур.
  ben-OBCV: তাই, সিদিকিয়ের রাজত্বের নবম বছরে, ব্যাবিলনের রাজা নেবুখাদনেজার, তাঁর
    সমস্ত সৈন্য নিয়ে জেরুশালেমের বিরুদ্ধে যুদ্ধযাত্রা করলেন। তিনি নগরের বাইরে শিবির
    স্থাপন করে তার চারপাশে অবরোধ গড়ে তুললেন।
  som-som: Oo sannaddii sagaalaad oo boqornimadiisa bishii tobnaad maalinteedii tobnaad
    ayaa Nebukadnesar oo ahaa boqorkii Baabuloon iyo ciidankiisii Yeruusaalem ku kaceen,
    oo intay hor degeen ayay qalcado hareereheeda ka dhisteen.
  lat-VUC: 'Factum est autem anno nono regni ejus, mense decimo, decima die mensis,
    venit Nabuchodonosor rex Babylonis, ipse et omnis exercitus ejus, in Jerusalem,
    et circumdederunt eam: et exstruxerunt in circuitu ejus munitiones.'
  eng-ASVBT: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadnezzar king of Babylon came, he and
    all his army, against Jerusalem, and encamped against it; and they built forts
    against it round about.
  ita-1885: Laonde l'anno nono del suo regno, nel decimo giorno del decimo mese, Nebucadnesar,
    re di Babilonia, venne contro a Gerusalemme, con tutto il suo esercito, e pose
    campo contro ad essa; e fabbricarono delle bastie contro ad essa d'ogn'intorno.
  eng-LXXUP: And it came to pass in the ninth year of his reign, in the tenth month,
    that Nebuchadnezzar king of Babylon came, and all his host, against Jerusalem;
    and he encamped against it, and built a mound against it.
  eng-ULB: It happened that in the ninth year of the reign of King Zedekiah, in the
    tenth month, and on the tenth day of the month, Nebuchadnezzar king of Babylon
    came with all his army against Jerusalem. He camped opposite it, and they built
    a siege wall around it.
  spa-VBL: En el noveno año del reinado de Sedequías, el décimo día del décimo mes,
    Nabucodonosor, rey de Babilonia, atacó Jerusalén con todo su ejército. Acampó
    alrededor de la ciudad y construyó rampas de asedio contra las murallas.
  fra-_FOB: Et il arriva, la neuvième année du règne de Sédécias, le dixième jour
    du dixième mois, que Nébucadnetsar, roi de Babylone, vint contre Jérusalem, lui
    et toute son armée; il campa contre elle, et ils bâtirent des forts tout autour.
  mal-mal: അവന്റെ വാഴ്ചയുടെ ഒമ്പതാം ആണ്ട് പത്താം മാസം പത്താം തിയ്യതി, ബാബിലോൺ രാജാവായ
    നെബൂഖദ്നേസർ തന്റെ സർവ്വസൈന്യവുമായി യെരൂശലേമിന്റെ നേരെ വന്ന് പാളയം ഇറങ്ങി; അതിനെ
    ഉപരോധിക്കയും ചെയ്തു.
  urd-GVR: Is lie Shāh-e-Bābal Nabūkadnazzar tamām fauj ko apne sāth le kar dubārā
    Yarūshalam pahuṅchā tāki us par hamlā kare. Sidqiyāh kī hukūmat ke naweṅ sāl meṅ
    Bābal kī fauj Yarūshalam kā muhāsarā karne lagī. Yih kām dasweṅ mahīne ke dasweṅ
    din shurū huā. Pūre shahr ke irdgird bādshāh ne pushte banwāe.
  suz-BL: सिदकीयाहम सासन पशो ९ बर्स १० महिना ङा १० नाक्‍त बेबीलोन ङा पिप नेबुकदनेसर
    आ लडाइ पाइब नेल्‍ल चाक्‍शा यरूसलेम नु लडाइ पथ जाक्‍माक्‍त। मिनु यरूसलेम कली पुम्‍शा
    एर ओंथ गारो ङोइक्‍तीक सेल्‍मे बाक्‍त। येरमीया ३४:१
  ita-1927: E Sedekia si ribellò al re di Babilonia. L’anno nono del regno di Sedekia,
    il decimo giorno del decimo mese, Nebucadnetsar, re di Babilonia, venne con tutto
    il suo esercito contro Gerusalemme; s’accampò contro di lei, e le costruì attorno
    delle trincee.
  ckb-ckb: ئیتر لە دەی مانگی دەی ساڵی نۆیەمی پاشایەتی سدقیا، نەبوخودنەسری پاشای بابل
    هەموو سوپاکەی بەرەو ئۆرشەلیم جوڵاند و لەوێ ئۆردوگای دامەزراند، لە چواردەوری قوللەی
    بنیاد نا.
  eng-BBE: Now in the ninth year of his rule, on the tenth day of the tenth month,
    Nebuchadnezzar, king of Babylon, came against Jerusalem with all his army and
    took up his position before it, building earthworks all round the town.
  kan-OKCV: ಚಿದ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಒಂಬತ್ತನೆಯ ವರ್ಷದ ಹತ್ತನೆಯ ತಿಂಗಳಿನ ಹತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಬಾಬಿಲೋನಿನ
    ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ತನ್ನ ಸಮಸ್ತ ಸೈನ್ಯ ಸಮೇತ ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದು, ಅದಕ್ಕೆ
    ಎದುರಾಗಿ ದಂಡಿಳಿದು ಅದರ ಸುತ್ತಲೂ ಮಣ್ಣಿನ ದಿಬ್ಬಗಳನ್ನು ಮಾಡಿಸಿದನು.
  tam-2017: அவன் அரசாட்சிசெய்யும் ஒன்பதாம் வருடம் பத்தாம்மாதம் பத்தாந்தேதியிலே பாபிலோன்
    ராஜாவாகிய நேபுகாத்நேச்சார் அவனுடைய எல்லா படைகளோடு எருசலேமுக்கு விரோதமாக வந்து,
