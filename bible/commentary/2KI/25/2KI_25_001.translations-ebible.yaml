  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ ἔτει τῷ ἐννάτῳ τῆς βασιλείας αὐτοῦ ἐν τῷ μηνὶ τῷ δεκάτῳ,
    ἦλθε Ναβουχοδονόσορ ὁ βασιλεὺς Βαβυλῶνος, καὶ πᾶσα ἡ δύναμις αὐτοῦ ἐπὶ Ἱερουσαλήμ·
    καὶ παρενέβαλεν ἐπʼ αὐτὴν, καὶ ᾠκοδόμησεν ἐπʼ αὐτὴν περίτειχος κύκλῳ.
  ind-AYT: Kemudian, pada tahun kesembilan pemerintahannya, pada bulan kesepuluh hari
    kesepuluh, Nebukadnezar, raja Babel, datang bersama seluruh tentaranya untuk melawan
    Yerusalem. Mereka berkemah mengepungnya dan mendirikan tembok pengepung di sekelilingnya.
  nya-nya: Choncho mʼchaka chachisanu ndi chinayi cha ulamuliro wa Zedekiya, mwezi
    wakhumi, pa tsiku lakhumi la mwezi, Nebukadinezara mfumu ya Babuloni anabwera
    ndi gulu lake lonse la ankhondo, nadzathira nkhondo mzinda wa Yerusalemu. Iye
    anamanga misasa kunja kwa mzindawo ndipo anamanga mitumbira ya nkhondo kuzungulira
    mzindawo.
  hrv-hrv: Devete godine njegova kraljevanja, desetoga dana desetoga mjeseca, krenu
    sam babilonski kralj Nabukodonozor sa svom svojom vojskom na Jeruzalem. Utabori
    se pred gradom i opasa ga opkopom.
  mps-mps: Te king Sedekaia agai homugo te Babilon king bidigo aga tonalubo hagela
    yali, tama teyu, aga te Babilon hanigo king aga dologode munu ma bidigobe homu
    yali. Tama tialima, te king Sedekaia agai kibu be te te 9 yia, te ugwadu polua
    nogo si, te 10 mun, tama te king bidi bidali, tama te nogo si wabo poluade te
    dei nogo si dei, te Babilon king Nebukatnesargo te agai te tigidali ami soldia
    bidi dabe selama, tama te Jerusalem bulu taun bologobea sagaselama, tama augwaligo
    te taun sainogo te boi hwįani. Tama augwaligo te Jerusalem taun bologobea selama,
    tama augwaligo te tǫ selama, te taun obo pąde munama, tama du ilali, tama augwali
    teba doligiluama, boi hwįainogo tama tiai dao.
  tpi-tpi: Sedekaia i no laik tru long king bilong Babilon i bosim em, olsem na em
    i no moa i stap aninit long em. Orait na long namba 10 mun bilong namba 9 yia
    bilong Sedekaia i stap king, na long namba 10 de bilong dispela mun, King Nebukatnesar
    bilong Babilon i bringim olgeta ami bilong en na i kam banisim Jerusalem na i
    pait bilong kisim taun. Ol i raunim Jerusalem na hipim graun klostu long banis
    bilong taun, bilong ol i ken sanap long en na pait.
  dan-1931: I hans niende Regeringsår på den tiende Dag i den tiende Måned drog Kong
    Nebukadnezar af Babel da med hele sin Hær mod Jerusalem og belejrede det, og de
    byggede Belejringstårne imod det rundt omkring;
  vie-OVCB: Ngày mười tháng mười của năm thứ chín đời Sê-đê-kia trị vì, Vua Nê-bu-cát-nết-sa,
    nước Ba-by-lôn, đem quân tấn công Giê-ru-sa-lem. Họ đóng quân chung quanh thành
    và xây đồn lũy để chống phá tường thành.
  guj-2017: સિદકિયા રાજાના શાસનના નવમા વર્ષના દસમા માસના, દસમા દિવસે બાબિલના રાજા
    નબૂખાદનેસ્સારે પોતાના આખા સૈન્ય સહિત યરુશાલેમ પર હુમલો કર્યો. તેણે તેની સામે છાવણી
    નાખી અને તેની ચારે બાજુ કિલ્લા બાંધ્યા.
  pon-2006A: Eri, Sedekaia pelianda Nepukadnesar, nanmwarkien Papilonia. Ihme ni kaduwaun
    sounpar en mwehin Sedekaia, ni kaeisek en sounpwong, oh ni kaeisek en rahn, Nepukadnesar,
    iangahki sapwellime karis en sounpei unsek, ahpw ketido Serusalem oh ketin kapilkipene
    sapwellime karis oh ketin weirada warawar kapilpene kahnimwo.
  por-BRBSL: No nono ano de seu reinado, no décimo mês, no décimo dia do mês, veio
    Nabucodonosor, rei da Babilônia, ele e todo seu exército, contra Jerusalém, e
    se acamparam contra ela; e construíram fortes contra ela em torno dela.
  cth-cth: Hahoi a bawinae kum 6 nae thapa yung 10, hnin 10 hnin vah hettelah ao.
    Babilon siangpahrang Nebukhadnezar hoi a ransanaw pueng hoi Jerusalem taranlahoi
    a tho awh teh a roe sin awh. A tengpam abuemlah tarantuknae tangkom koung a tai
    awh.
  twi-twi: Ɔsram Tebet (bɛyɛ Ɔpɛpɔn) da a ɛto so dunum wɔ Sedekia ahenni mfe akron
    so no, ɔhene Nebukadnessar dii nʼakofo nyinaa anim, bɛko tiaa Yerusalem. Wotwaa
    kuropɔn no ho hyiae. Wɔbobɔɔ mpampim wɔ kuropɔn no afasu ho.
  hlt-hlt: Zedekiah a manghai te kum ko dongla a pha vaengkah hla rha, hla hnin rha
    dongah ah tah Babylon manghai Nebukhanezar neh a thadueng pum tah Jerusalem la
    pawk. Te dongah a rhaeh thil tih a kaepvai ah buep a to thil uh.
  tbz-SIM: Sedesiɑ kpɑ̀tì benni diwɛínnì miɛkɛ do nkɛ otɑ̃̀nkù píínwè miɛkɛ diyiè
    píínnì Nɛbukɑnnɛsɑɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì domɛ̀ Sedisɑdɛmmu mudoò nɛ̀ o ɑ̃ɑ̃pɔ̀ntĩ̀nnì
    dimɔu kɛ́cɛ̃ɛ̃tɛ Sedisɑdɛmmu ɛì kɛ́pénnɛ́ kudookɔti kɛ́ ndì pi.
  msy-2020: Egha namba 9ɨn azenimɨn Sedekaia atrivimɨn ikia ghua, an namba 10ɨn iakɨnimɨn,
    namba 10ɨn iakɨnir kamɨn aruemɨn oto. Ezɨ Babilonɨn Atrivim Nebukatnesar uan mɨdorozir
    gumaziba bar dar akua iza Jerusalem avɨnigha, nguibam iniasa mɨsosi. Me Jerusalem
    korogha, ghua temeba okegha iza nguibar ekiamɨn dɨvazir gavgavimɨn boroghɨra dar
    pozim mɨkɨni. Egh me nguazim dav kɨnightɨ, da fɨgh ghuanaboghtɨ, me mangɨ dagh
    isɨn mɨtivigh, nguibar ekiam ko mɨsogham.
  dop-dop: Ɩlɛnɑ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ nɑ ɩ yoolɑɑ, pɑ́ polo Yosɑlɛm nɑ pɑ́ tɑ-tɛɣɛ
    kotɑɣɑ. Pɑ lomɑ hɑpǝlɛ tɑkɑ kɛ́ nɑ pɑ́ cɔɔ-tɛɣɛ Setesiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ
    nɑɑnʋwɑ nyǝŋkɑ, ɩsɔtʋ nɑɑnʋwɑ nyǝŋ kʋyɑkʋ nɑɑnʋwɑ nyǝŋkʋ wule.
  azb-azb: Onun padşahlığının doqquzuncu ilində, onuncu ayın onuncu günü Babil padşahı
    Navuxodonosor bütün ordusu ilə Yerusəlimin üzərinə hücum etdi, oraya qarşı ordugah
    qurdu və ətrafında mühasirə divarları düzəltdi.
  eng-DBY: And it came to pass in the ninth year of his reign, in the tenth month,
    on the tenth of the month, [that] Nebuchadnezzar king of Babylon came, he and
    all his army, against Jerusalem, and encamped against it; and they built turrets
    against it round about.
  hin-2017: सिदकिय्याह ने बाबेल के राजा से बलवा किया। उसके राज्य के नौवें वर्ष के
    दसवें महीने के दसवें दिन को बाबेल के राजा नबूकदनेस्सर ने अपनी पूरी सेना लेकर यरूशलेम
    पर चढ़ाई की, और उसको घेर लिया और उसके चारों ओर पटकोटा बनाए।
  wol-KYG: Ba Cedekiya tolloo ci juróom ñeenteelu atu nguuram, fukki fan ca fukkeelu
    weeram, ca la Nabukodonosor buuru Babilon ànd ak mbooloom xareem mépp ci kaw Yerusalem.
    Ñu dal fa janook ñoom, yékkati gawukaay, wërale ko.
  eng-YLT: And it cometh to pass, in the ninth year of his reign, in the tenth month,
    in the tenth of the month, come hath Nebuchadnezzar king of Babylon, he and all
    his force, against Jerusalem, and encampeth against it, and buildeth against it
    a fortification round about.
  kne-kne: Sin pitsa 10 di maikasinpo ay bowan sin maikasiyam ay tawen ay nanturayan
    Zedekias, inmey si Nebukadnezzar ay ari ed Babilonia ya din amin ay sosoldado
    na ed Jerusalem. Nankampo da sin lasin di siyodad et nan-amag das somakyaban da
    sin nanniliked ta way iyat da ay manadael sin alad na.
  eng-WYC-2017: Forsooth it was done in the ninth year of his realm, in the tenth
    month, in the tenth day of the month, Nebu-chadnezzar, king of Babylon, came,
    he, and all his host, into Jerusalem; and they encompassed it, and builded strongholds
    in the compass thereof.
  eng-WMBB: In the ninth year of his reign, in the tenth month, in the tenth day of
    the month, Nebuchadnezzar king of Babylon came, he and all his army, against Jerusalem,
    and encamped against it; and they built forts against it around it.
  urd-GVH: इसलिए शाहे-बाबल नबूकदनज़्ज़र तमाम फ़ौज को अपने साथ लेकर दुबारा यरूशलम पहुँचा
    ताकि उस पर हमला करे। सिदक़ियाह की हुकूमत के नवें साल में बाबल की फ़ौज यरूशलम का
    मुहासरा करने लगी। यह काम दसवें महीने के दसवें दिन शुरू हुआ। पूरे शहर के इर्दगिर्द
    बादशाह ने पुश्ते बनवाए।
  rug-rug: Gua asa, ke turaṉa mae ni e Nebukaneza, sari doduru nana qeto minate varipera,
    meke pa rane vina manege puta, koasa sidara vina manege puta koasa vina sia vuahenina
    sa binaṉara te Zedekaea, si mae kamo se Nebukaneza pa Zerusalema pude raza ia.
    Meke koa varigara si arini pa sadana sa vasileana lavata pa Zerusalema, meke kuri
    rini sari na vasina vari variperana pa vari likohaena sa gobana sa vasileana lavata
    sana, pude raza ia gua.
  gaz-gaz: Kanaafuu bara mootummaa Zedeqiyaa keessa waggaa saglaffaatti, bultii kurnaffaa
    jiʼa kurnaffaatti, Nebukadnezar mootiin Baabilon guutummaa loltoota isaa wajjin
    Yerusaalemitti duule. Innis magaalattiin ala qubatee naannoo ishee hundatti tuullaa
    biyyoo marse.
  fra-LSG: La neuvième année du règne de Sédécias, le dixième jour du dixième mois,
    Nebucadnetsar, roi de Babylone, vint avec toute son armée contre Jérusalem; il
    campa devant elle, et éleva des retranchements tout autour.
  yal-yal: Sedeki a mangayaan ɲɛɛ solomanaaninden kike fuden xi fude lɔxɔni, Babilɔn
    mangan Nebukadanesari nun a ganla birin yi fa Yerusalɛn xili ma, a yi daaxadeni
    tɔn a yɛtagi, e yi yire makantanxine ti a rabilinna birin yi.
  haw-1868: A I ka iwa o ka makahiki o kona alii ana, i ka umi o ka malama, i ka la
    umi o ka malama, hele mai o Nebukaneza ke alii o Babulona, a me kona poe kaua
    a pau, i Ierusalema, a ku e ia wahi; a nana iho la i pa a puni ona.
  arb-NAV: وَفِي السَّنَةِ التَّاسِعَةِ لِمُلْكِ صِدْقِيَّا، فِي الْيَوْمِ الْعَاشِرِ
    مِنَ الشَّهْرِ الْعَاشِرِ، زَحَفَ نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ بِكَامِلِ جَيْشِهِ
    عَلَى أُورُشَلِيمَ وَحَاصَرَهَا، وَأَقَامَ حَوْلَهَا أَبْرَاجاً.
  ewe-ewe: Ale, wòva eme le Zedekia ƒe fiaɖuɖu ƒe ƒe asiekɛlia me le ɣleti ewolia
    ƒe ŋkeke ewolia dzi be Babilonia fia Nebukadnezar kplɔ eƒe aʋakɔ blibo la va ɖe
    to ɖe Yerusalem du la. Woƒu asaɖa anyi ɖe du la godo eye woƒu kpo ƒo xlã du la.
  eng-LEE: And it came to pass in the ninth year of his reign, in the tenth month,
    on the tenth of the month, that Nebuchadnezzar the king of Babylon came, he, and
    all his host, against Jerusalem, and encamped against it; and they built a mound
    all around about it.
  asm-FB: চিদিকিয়াৰ ৰাজত্বৰ নৱম বছৰৰ, দশম মাহৰ দহ দিনৰ দিনা, বেবিলনৰ ৰজা নবূখদনেচৰে
    তেওঁৰ সকলো সৈন্যসামন্তক লৈ যিৰূচালেমৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ গ’ল। তেওঁ নগৰৰ বিপৰীতে
    ছাউনি পাতি চাৰিওফালে নগৰ অৱৰোধৰ এটা ওখ দেৱাল নির্মাণ কৰিলে।
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ شَ مَنفّيَ حّ سٌلٌمَنَانِ ندٍ، كِكٍ قُ، شِ قُ
    ندٍ رَ، عَ نَشَ قَ عَ نُن عَ شَ سْورِ فَلِ رَ دَرِ سَلَمُ فٍرٍ شِلِ مَ. عٍ نَشَ
    يٌنكِن تَا رَبِلِنيِ رَ، عٍ سٍ ندٍ تِ عَلَكٌ عٍ شَ نْ تٍدٍ تّتّ قَرِ.
  fra-SBL: La neuvième année de son règne, le dixième jour du mois, Nebucadnetsar,
    roi de Babylone, vint, lui et toute son armée, contre Jérusalem, et il campa devant
    elle ; il construisit des forts tout autour.
  hbo-hbo: וַיְהִי֩ בִשְׁנַ֨ת הַתְּשִׁיעִ֜ית לְמָלְכֹ֗ו בַּחֹ֣דֶשׁ הָעֲשִׂירִי֮ בֶּעָשֹׂ֣ור
    לַחֹדֶשׁ֒ בָּ֠א נְבֻכַדְנֶאצַּ֨ר מֶֽלֶךְ־בָּבֶ֜ל ה֧וּא וְכָל־חֵילֹ֛ו עַל־יְרוּשָׁלַ֖͏ִם
    וַיִּ֣חַן עָלֶ֑יהָ וַיִּבְנ֥וּ עָלֶ֖יהָ דָּיֵ֥ק סָבִֽיב׃
  piu-2006: (24:1—25:30) Tjuutjaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa Tjiyuyakimanya
    Tjarutjalumala nyinangi. Palulanguru Papilunanya ngurrara tjuṯa yanu Tjarutjalumalakutu.
    Mayutju tiṉa tjanampa nyinangi yini Nipukanitjanya. Tjunguya yanu palumpa tjilirratjarra
    tjuṯaṯarra. Palunya tjuṯaku tjanampa nguḻurringkula mayutju Tjiyuyakimalu Nipukanitjala
    yalatji watjaṉu, “Pikangkulanku wiya pungkunytjaku, nganaṉatju waarrkana nyurrangarrimpa
    palya nyinamalpa.” Palunyatjanuya Tjarutjalumanya ngurrara tjuṯa waarrkana yiiya
    tjirripala nyinarra yunytjuwiyarringu. Nipukanitjaku kaangkinytjiwiyalpiya nyinangi.
    Mayutju Tjiyuyakimanya mirrirrinytjala palumpa katja Tjiyuyatjinanya mayutju tiṉa
    tjanampa Tjarutjalumangka nyinangi. Mayutju Tjiyuyatjinanya nyinanytjala Papilunanya
    ngurrara tjuṯa piyuku yanu Tjarutjalumalakutu tjilirratjarra tjuṯa, Tjuutaku walytja
    ngaṉṯitja tjuṯa pungkukitja. Papilunanya ngurrara tjuṯangku kutjupa tjuṯa tjananya
    pungkula tawunu Tjarutjalumangka ngururrtjunkula ngarala waṉingi. Tjarutjalumangka
    parriki tiṉa puḻitjanu palyaṉutja ngarangi, kiiṯa tjuṯatjarra. Waaḻa uwankarra
    parriki palula ngururrpa ngarangi. Tjarutjalumanya ngurrara tjuṯangkuya mayutju
    Tjiyuyatjinalungarri kiiṯa palunya tjuṯa patiraya laakamilaṉu, Papilunanya ngurrara
    tjuṯangku tjarrparra tjananya mirri pungkupayingka. Yiiya kutjarra nguwanpa tjana
    yunngu kutu nyinarra mayi tjanampa wiyarringu. Mayiku puṯu kulira mayutju Tjiyuyatjinalungarriya
    kiiṯa yaḻara pakara ngarala waṉingi. Mayutju Nipukanitjalungarri tjananya ngalya
    yankula witira mara karrpira waṉingi. Tjarutjalumangkaya Papilunanya ngurrara
    tjuṯangkuya tjarrparra ngurra tjuṯangkaya kuulta tjuṯa mantjira yuḻpura wantingu.
    Yalatji tjana ngurra tjuṯa tjanampa yuḻpura wantingu. Kutjupa tjuṯa tjananya tjana
    waṉma kakarrara katingu ngurra Papilunalakutu waarrkana tjuṯaya nyinanytjaku.
    Tjuutaku walytja ngaṉṯitja tjuṯalingkuya katingu. Tjana kutjupa tjuṯa tjananya
    maralpa tjuṯa wantingu, ngurra walytjangka waarrkanaya nyinanytjaku. Palunya tjuṯa
    tjananya katikitjangku Nipukanitjalu Tjitikayanya tjanampa mayutju tiṉa nyinatjunu,
    Tjarutjalumalawana nyinapayi tjuṯaku. Tjitikayanya Nipukanitjaku waarrkana Tjarutjalumangka
    kutu nyinangi yiiya lipinpala. Palunyatjanu mayutju Tjitikayanya Nipukanitjaku
    yunytjuwiyarringu, kaangkinytji nyinanytjawiya. Palunyatjanu mayutju Nipukanitjanyangarriya
    palumpa kuḻaṯatjarra tjuṯa ngalya yankula Tjarutjalumangka ngururrtjunkula nyinarra
    waṉingi, pikangku pungkunytjakitja. Parriki tiṉangka puḻitjanu palyaṉutja yunngu,
    mayutju Tjitikayanyangarri tjarrparra kiiṯa tjuṯa patira nyinangi, Papilunanya
    ngurrara tjuṯangku mirri pungkupayingkamarra. Parriki tiṉa palula katuwana Tjitikayaku
    tjilirratjarra tjuṯaya kaḻparra puḻingkaya kumpira nyakupayi. Yalatji katuya nyinangu
    puwanarratjarrangku wakalkitja, Papilunanya ngurrara tjuṯangku laata ngaratjunkula
    kaḻparra tjarrparra pungkutjipingkamarra. Tjarutjalumanya ngurrara tjuṯaya mayitjirratja
    pakantjaku Papilunanya ngurrara tjuṯa tjanampa rawa paṯaṉingi, yiiya kutjarra.
    Puṯu paṯaraya yankula parriki tiṉa palunya yatura yatura yuḻpuṉu, watiya tiṉatjarrangku.
    Yuḻpuraya tjarrpangu. Palunyatjanu mungangkaya mayutju Tjitikayanyangarri palumpa
    tjilirratjarra tjuṯa kiiṯa kutjupa yaḻara kakarrara tjalkaḻungu. Papilunanya ngurrara
    tjuṯangku tjananya kulira wanaranangi. Wanarankulaya mayutju Tjitikayanya witira
    kanyintjala palumpa tjilirratjarra tjuṯangkuya wantirra tjalkaḻungu mayutjuku
    kulintjawiya. Mayutju Tjitikayanya witiraya katingu mayutju tiṉa Nipukanitjalakutu.
    Paluru yila nyinangi, tawunu Ripulangka. Mayutju Nipukanitjalu watjantjala Papilunanya
    ngurrara tjuṯangku tjananya tjilirratjarra tjuṯangku Tjitikayaku katja tjirripala
    mirri pungu, Tjitikayalu nyakunytjala. Palunyatjanuya Tjitikayanyalpiya kuru paangaṉu,
    yayina aatatjarrangku. Kuru paangara tjiinangka mara karrpira ngurra Papilunalakutu
    katingu, waarrkana kutu nyinanytjaku. Tjarutjalumangkaya Papilunanya ngurrara
    tjuṯangku tjilirratjarra tjuṯangku tjarrparra puḻi kuulta anta puḻi tjiilpa yulytjaṯarra
    mantjira katirra kapuṯunkula tjunu, ngurra walytjakutu katikitjangku. Kapuṯunkula
    wantirra Katutjaku tjaatji yuḻpura kutjaṉu. Waaḻa kutjupa tjuṯaya kutjara wiyaṉu.
    Parriki tiṉa waaḻa tjuṯa ngururrtjunkupayi paluru tjana kilytjuntara yuḻpuṉu.
    Yalatjiya kilytjuntara wiyaṉu Tjarutjalumanya. Tjarutjalumanya ngurrara tjuṯa
    Papilunanya ngurrara tjuṯangku tjananya wiipatjarrangku pungangi. Pungkula tjananya
    tjuuḻa waṯawaratjarrangku wakara mirrintanu. Tjana Papilunanya ngurrara tjilirratjarra
    tjuṯangku wati tjuṯa tjananya pungu. Tjana yaṉangu tjuṯalingku tjananya karrpira
    ngurra Papilunalakutu katingu, waarrkarringkula nyinanytjaku. Maṉkurrpa nguwanpa
    tjananya wantingu Tjarutjalumangka ila kaanangka waarrkarrirra mayi pakaltjingantjaku.
    Paṉa palunya ngunytji kanyintjaku Nipukanitjalu wati Kitalayanya mayutju nyinatjunu,
    kaana ngurrara tjuṯa yaṉṯayaṉṯantjaku. Ngurra yini Mitjipangka mayutju Kitalayanyangarriya
    nyinangi. Maanytja tjirripalangkaya nyinanytjala wati Yitjumilalungarri tjananya
    ngalya yankula kutjupa tjuṯa tjananya mirri pungu, kanya kutjupa tjuṯaya kaana
    ngurrara palunya tjuṯa nguḻurringkula paṉa Yitjipilakutu yankula nyinangi, Nipukanitjalu
    tjananya ngalya yankula pungkupayingka.
  kik-kik: Nĩ ũndũ ũcio, mwaka-inĩ wa kenda wa ũthamaki wa Zedekia, mũthenya wa ikũmi,
    wa mweri wa ikũmi, Nebukadinezaru mũthamaki wa Babuloni agĩthiĩ kũhũũrana na Jerusalemu
    arĩ na ita rĩake rĩothe. Nake akĩamba hema nja ya itũũra rĩu inene, na agĩaka
    indo cia kũmũteithia gũtharĩkĩra itũũra mĩena yothe yarĩo.
  omb-omb: Siu lolo higao gaisiwogi tavohe Sedekia mo ratahigi, lo rani hangavulugi
    lo vule hangavulugi, Nebukadnesa ratahigi tau Babilon mo vano suvohi na Jerusalem
    mena nona tangaloi vuro doluegi. U toga tavala aravatu varea me ram tabe na ara
    tuegi vage gena langoi vuro mo dali na aravatu.
  fra-NCL: La neuvième année du règne de Sédécias, le dixième mois, le dixième jour
    du mois, Nabuchodonosor, roi de Babylone, vint avec toute son armée contre Jérusalem,
    et établit son camp devant elle ; on construisit tout autour des murs d’approche.
  cek-AK: Zedekiah siangpahrang ah ohhaih saning takawtto, khrah hato haih, ni hato
    naah, Babylon siangpahrang Nebuchadnezzar loe, Jerusalem tuk hanah, angmah ih
    misatuh kaminawk boih hoiah caeh moe, ohhaih ahmuen to sak o; vangpui kangkui
    ah misa abuephaih longkhaw to takaeh o.
  cuk-cuk: Sedequías birgabakebakgus (9) Judá-yargi negsemaidgine, Tebet-nii-gwichid-ibambegwadgi,
    Babilonia-Rey-Nabucodonosor Jerusalénʼgi-gwichiguega, Jerusalén-neggweburse sorda-bila-onomalad-abargi
    aligusad. Geb bela neggwebur-ebilis ambikusmalad, a-dikarba napa arsanyob sobsamalad,
    adi, aba ubomalagar.
  uig-CYR: Андин шундақ болдики, униң сәлтәнитиниң тоққузинчи жили, онинчи айниң онинчи
    күнидә Бабил падишаси Небоқәднәсар пүткүл қошуниға йетәкчилик қилип Йерусалимға
    һуҗум қилишқа кәлди; һәмдә уни қоршивелип баргаһ қуруп, униң әтрапида қаша-потәйләрни
    қурушти.
  tel-2017: సిద్కియా పరిపాలనలో తొమ్మిదో సంవత్సరంలో పదో నెల, పదో రోజు బబులోను రాజు
    నెబుకద్నెజరు, అతని సైన్యం, యెరూషలేము మీదకి వచ్చి దానికి ఎదురుగా శిబిరాల్లో నివాసం
    చేసి, దాని చుట్టూ ముట్టడి దిబ్బలు కట్టారు.
  hat-BSA: Alò nan nevyèm ane règn li an, nan dizyèm jou ak nan dezyèm mwa a, Nebucadnetsar,
    wa Babylone nan te vini. Li menm avèk tout lame li te fè kan kont Jérusalem, e
    li te bati yon miray syèj ki te antoure li.
  kos-kos: Zedekiah el tuyak lainul Tokosra Nebuchadnezzar lun acn Babylonia. Ke ma
    inge Nebuchadnezzar el tuku wi mwet mweun lal nukewa in mweuni acn Jerusalem ke
    len aksingoul ke malem aksingoul ke yac akeu ke pacl Zedekiah el leum. Elos orala
    nien aktuktuk lalos likin siti uh, ac musaela mwe fan raunela pot ah.
  hbo-WLC: וַיְהִי֩ בִשְׁנַ֨ת הַתְּשִׁיעִ֜ית לְמָלְכ֗וֹ בַּחֹ֣דֶשׁ הָעֲשִׂירִי֮ בֶּעָשׂ֣וֹר
    לַחֹדֶשׁ֒ בָּ֠א נְבֻכַדְנֶאצַּ֨ר מֶֽלֶךְ־בָּבֶ֜ל ה֧וּא וְכָל־חֵיל֛וֹ עַל־יְרוּשָׁלִַ֖ם
    וַיִּ֣חַן עָלֶ֑יהָ וַיִּבְנ֥וּ עָלֶ֖יהָ דָּיֵ֥ק סָבִֽיב׃
  ibo-ibo: Nʼafọ nke itoolu nke ọchịchị ya, nʼọnwa nke iri, nʼụbọchị nke iri, Nebukadneza,
    eze Babilọn duuru ndị agha ya niile bịa ibuso Jerusalem agha. Ọ mara ụlọ ikwu
    nʼazụ obodo ahụ, wukwaa mgbidi nnọchibido gburugburu obodo ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସିଦିକୀୟଙ୍କ ରାଜତ୍ଵର ନବମ ବର୍ଷରେ, ଦଶମ ମାସର ଦଶମ ଦିନରେ ବାବିଲ ରାଜା
    ନବୂଖଦ୍‍ନିତ୍ସର ଓ ତାହାର ସମସ୍ତ ସୈନ୍ୟ ଯିରୂଶାଲମକୁ ଆସି ତହିଁ ବିରୁଦ୍ଧରେ ଛାଉଣି କଲେ; ଆଉ
    ସେମାନେ ତହିଁର ଚତୁର୍ଦ୍ଦିଗରେ ଗଡ଼ ନିର୍ମାଣ କଲେ।
  wmt-wmt: Nyanartijangka kulipariwarntila manya yiparni Jutakarti kakarrangjangkarlu
    Nipikinijarlu. Takurryanila palu mayarurla Jurujulumja. Parrparrpinya palu mayaru
    nyanarti, yarnta palu turlkujirni warlungu. Ngurrawarnti palunya turlkujirni purlkawarntikura
    mayarujaa kingkura mayarujaa jujupurru Ngarpukura mayaru, yini Timpul mapirrirni.
    Yarnta palunya tarratarrapinya pamarrwarnti ngartakpanujangkawarnti. Yarnta palunya
    kanya piyirnwarntijaa manawarnti mapirrirni Timpuljangkawarnti. Ngurru palu warntarnkanya
    kakarra.
  chk-chk: Iwe, lon atiuen ierin mwün Setekia, lon aengolun ränin ewe aengolun maram,
    Nepukatnesar ewe kingen Papilon a feito me an mwichen sounfiu meinisin, pwe epwe
    maun ngeni Jerusalem. Iwe, ra pwelifeili ewe telinimw fän pisekin maun o senätä
    eu ororen maun ngeni pwelin ünükün.
  rop-rop: Wal King Sedakaiya nomo bin wandim lisin en teiknodis langa Nebakanesa
    det king blanga Bebalon. En King Nebakanesa bin go langa Jerusalem blanga King
    Sedakaiya garram ol im soljamob. Dis ting bin hepin langa det namba 9 yiya wen
    King Sedakaiya bin jidan det king en langa det namba 10 dei blanga det namba 10
    manth. Wal deya na langa Jerusalem, King Nebakanesa en ol im soljamob bin meigim
    kemp raidaran langa det wol blanga teikoba det taun, en deibin pudumbat ola ebrijing
    deya blanga fait langa olabat.
  ukr-1871: 'І сталось: у девятому роцї свого царювання, у десятому місяцї, в десятий
    день місяця, прийшов Навуходонозор, царь Вавилонський, з усією військовою потугою
    своєю під Ерусалим та й облїг його, й насипав кругом його обляговий вал.'
  deu-1951: Und es begab sich im neunten Jahre seines Königreichs, am zehnten Tage
    des zehnten Monats, da kam Nebukadnezar, der König von Babel, mit aller seiner
    Macht wider Jerusalem und belagerte die Stadt; und sie bauten Belagerungstürme
    um sie her.
  eng-JPS: And it came to pass in the ninth year of his reign, in the tenth month,
    in the tenth day of the month, that Nebuchadnezzar king of Babylon came, he and
    all his army, against Jerusalem, and encamped against it; and they built forts
    against it round about.
  srp-1865: I tako devete godine njegova carovanja, desetoga mjeseca desetoga dana
    doðe Navuhodonosor car Vavilonski sa svom vojskom svojom na Jerusalim, i stadoše
    u oko pod njim, i naèiniše opkope oko njega.
  lug-lug: Awo Zeddekiya nga yakafugira emyaka mwenda, Nebukadduneeza kabaka w’e Babulooni
    n’eggye lye lyonna ne balumba Yerusaalemi ku lunaku olw’ekkumi mu mwezi ogw’ekkumi;
    ne basiisira ebweru waakyo, ne bakizimbako ebigo okukyetooloola.
  heb-heb: ויהי בשנת התשיעית למלכו בחדש העשירי בעשור לחדש בא נבכדנאצר מלך בבל הוא
    וכל חילו על ירושלם ויחן עליה ויבנו עליה דיק סביב׃
  ben-IRV: সিদিকিয়ের রাজত্বের নবম বছরের দশম মাসের দশ দিনের র দিন নবূখদ্‌নিৎসর বাবিলের
    রাজা তাঁর সব সৈন্যদল নিয়ে যিরূশালেমের বিরুদ্ধে যুদ্ধ করতে এলেন। তিনি শহরের বাইরে
    শিবির তৈরী করলেন এবং শহরের চারপাশে ঘিরে উঁচু দেয়াল তৈরী করলেন।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਉਹ ਦੇ ਰਾਜ ਦੇ ਨੌਵੇਂ ਸਾਲ ਦੇ ਦਸਵੇਂ ਮਹੀਨੇ ਦੇ ਦਸਵੇਂ ਦਿਨ ਬਾਬਲ
    ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਨੇ ਆਪਣੀ ਸਾਰੀ ਸੈਨਾਂ ਦੇ ਨਾਲ ਯਰੂਸ਼ਲਮ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਉਹ ਦੇ
    ਸਾਹਮਣੇ ਡੇਰੇ ਲਾ ਲਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਸਾਹਮਣੇ ਤੇ ਆਲੇ-ਦੁਆਲੇ ਦਮਦਮਾ ਬਣਾਇਆ।
  mya-JVB: ဇေဒကိမင်းနန်းစံကိုး နှစ် ၊ ဒသမ လ ဆယ် ရက် နေ့တွင် ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ
    သည် ဗိုလ်ခြေ အပေါင်း တို့နှင့်တကွ ယေရုရှလင် မြို့သို့ စစ်ချီ သဖြင့် ၊ မြို့ ပတ်လည်
    ၌ တပ်ချ ၍ မြေကတုပ်တို့ကို တူးလုပ်ပြီးမှ၊”
  tbg-tbg: Sedekaiava kia Babironi avuhainaa vaiinti vevaaraini vaireva auti vaura
    kaara Sedekaiava 9 ihi 10 tora Iutaaqaa raqiki vau entaraqaa Babironi King Nebukanesaava
    nai iqoka vaiinti ekaa ntita varero ani raqireva Ieruharemi vatuka ututumatero
    aaqaini vaiharo nai seri naavu maaqa kaqatero vaura. Vika Ieruharemi vatuka ututumate
    viraqaa vaarinte raquare tivake vata quvike vuru vaantaavura tataaqa nte vaura.
  hmo-hmo: Sedekaia ese king Nebukanesa dekenai ia kamonai henia lasi. Unai dainai
    Nebukanesa, mai ena tuari taudia ese Ierusalema idia tuari henia. Unai tuari be
    Sedekaia ia king lagani namba 9, hua 10 bona dina 10 neganai ia vara. Babulonia
    tuari taudia ese hanua ena murimurinai kamepa idia karaia,
  urd-urd: और उसकी सल्तनत के नौवें बरस के दसवें महीने के दसवें दिन, यूँ हुआ कि शाह
    — ए — बाबुल नबूकदनज़र ने अपनी सारी फ़ौज के साथ येरूशलेम पर चढ़ाई की, और उसके सामने
    ख़ैमाज़न हुआ, और उन्होंने उसके सामने चारों तरफ़ घेराबन्दी की।
  rus-SYN: В девятый год царствования своего, в десятый месяц, в десятый день месяца,
    пришел Навуходоносор, царь Вавилонский, со всем войском своим к Иерусалиму, и
    осадил его, и устроил вокруг него вал.
  bqc-SIM: Zedekia kpalablea wɛ̃̀ kɛ̃okwide guu, a mↄ kwide gↄↄ kwide zĩ́ ↄ̃ Babɛli
    kí Nɛbukanɛza mↄ̀ lɛ́lɛi Yelusalɛũwa, aàpi ń a zĩgↄ̃ↄ píi. Aa bòokpà a
    bĩ́i saɛ, ↄ̃ aa gbà lɛsĩↄ dà aa lìai.
  tcz-CHONGTHU: Hiti chun Zedekiah lengvai ahom kal kum ko alhin kum, lha som na,
    chuche lha, nisom lhin nin Babylon lengpa Nebuchadnezzer in asepai jouse ahin
    puijin Jerusalem khopi chu ahin bulutan ahi. Amahon khopi chu aum’uvin pal akai
    khum tauvin ahi.
  mar-mar: सिद्कीयाने बाबेलाच्या राजाविरुध्द बंड केले आणि त्याच्या आज्ञा पाळण्याचे
    त्याने नाकारले. त्यामुळे बाबेलचा राजा नबुखद्नेस्सर आपल्या सैन्यासह यरूशलेमेवर
    चाल करून गेला. सिद्कीयाच्या कारकिर्दीचे ते नववे वर्ष, दहावा महिना, दहावा दिवस
    होता. नबुखद्नेस्सरच्या सैन्याने यरूशलेमेला वेढा देऊन लोकांचे येणे जाणे रोखले.
    मग त्याने नगराभोवती कचऱ्याचे अडसर निर्माण केले.
  qub-qub: Sedequías isgun wata isgun quilla chunca junajninna ray caycaptin ray Nabucodonosorga
    llapan suldäruncunawan Jerusalenman aywaran. Jerusalenpa chimpanman pachacuran.
    Intëru curral wajtanpa allpata goturan siudä ruriman yaycunanpaj.
  bqp-bqp: Zedekia kíblena wɛ̃̀ kɛ̃ndode gũn, a mↄ kuri gↄrↄ kuriden Babilↄnu kína
    Nɛbukanɛza sù lɛ́tɛ Yurusalɛmua, àpii kũ a zĩ̀karinↄ ń pínki. Ò bùraa pɛ̀tɛ
    a bĩni sarɛ, akũ ò gbà leinↄ dↄ̀ ò lìkai.
  hat-hat: Se konsa sou dizyèm jou dizyèm mwa nevyèm lanne depi Sedesyas te wa a,
    Nèbikadneza, wa Babilòn lan, vin atake lavil Jerizalèm ak tout lame li a. Yo moute
    kan yo devan miray lavil la, yo mete ranblè nan tout pye miray yo.
  eng-BSB: So in the ninth year of Zedekiah’s reign, on the tenth day of the tenth
    month, Nebuchadnezzar king of Babylon marched against Jerusalem with his entire
    army. They encamped outside the city and built a siege wall all around it.
  eng-WEBPB: In the ninth year of his reign, in the tenth month, in the tenth day
    of the month, Nebuchadnezzar king of Babylon came, he and all his army, against
    Jerusalem, and encamped against it; and they built forts against it around it.
  kbq-kbq: Hagi Zedekai'ma kinima manino egeno 9nima hia kafufina, 10ni ikamofona
    10ni zupa, Babiloni kini ne' Nebukatnesa'a ana maka sondia vahe'a zamavareno Jerusalemi
    kumara eme hahuzmanteku e'ne. Anama hute'za Jerusalemi ran kuma'mofo megi'a kuma
    eme ante'za mani'ne'za, kuma keginamofo tva'ontera oti'ne'za ha'ma hanaza zana
    mopa kate'za ante hihi hu'za mareri'naze.
  nhe-BL: Huajca ipan 10 itequi nopa metztli majtlactli ipan toisraelita calendario
    [25:1 Ipan 15 itequi enero ipan tocalendario tlen ama.], quema Tlanahuatijquetl
    Sedequías yohuiyaya para chicnahui xihuitl ipan itequi, Tlanahuatijquetl Nabucodonosor
    tlen Babilonia hualajqui ica nochi isoldados para quitehuis altepetl Jerusalén.
    Huan quiyahualojque nopa altepetl huan pejque quitemaj tlali iixmelac nopa tepamitl
    para quisencahuase se tlaixtlejcolis para huelis panose itzonpac nopa huejcapantic
    tepamitl tlen quiyahualojtoya nopa altepetl.
  bus-bus: Zedekia kíblena wɛ̃̀ kɛ̃ndodee guu, à mↄ kuri gurↄ kurideen Babilↄnu kí
    Nɛbukanɛza mↄ̀ lɛ́ɛ Yerusalɛmua, àpi kↄ̃n a zĩ̀kpɛɛnↄ ń píngi. Aↄ̃ bùra kàɛ à
    bĩi saɛ, ben aↄ̃ gbà lezĩnↄ dↄ̀ wà lìgazi.
  gub-BL: Zeneki nuputar kwaw Mawiron wanuwihawete Namukononozor uzar romo kury. A'e
    rupi ur Namukononozor zauxiapekwer tetea'u wanupi Zeruzarez iàmàtyry'ym pà kury.
    Zeneki tuwihawete romo heko mehe 9 haw kwarahy rehe 10 haw zahy rehe 10 haw 'ar
    mehe uhem tawhu pe wà. Uzapo uker haw tawhu izywyr wà. Uzapo pyropyrogaw pàrirogaw
    rehe uzeupir àwàm romo wà, tawhu izywyr wà.
  eng-DRA: 'And it came to pass in the ninth year of his reign, in the tenth month,
    the tenth day of the month, that Nabuchodonosor king of Babylon came, he and all
