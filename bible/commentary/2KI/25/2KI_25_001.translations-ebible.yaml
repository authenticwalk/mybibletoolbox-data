    da ea dadi gagui wa:i oule asili, Yelusaleme doagala:musa: misi. Ilia da moilai
    hamega, ha wa:i amo fisilalu, doagala:musa:, osobo gasa:le lelegela heda:i,'
  tpi-OTNT: Sedekaia i no laik tru long king bilong Babilon i bosim em, olsem na em
    i no moa i stap aninit long em. Orait na long namba 10 mun bilong namba 9 yia
    bilong Sedekaia i stap king, na long namba 10 de bilong dispela mun, King Nebukatnesar
    bilong Babilon i bringim olgeta ami bilong en na i kam banisim Jerusalem na i
