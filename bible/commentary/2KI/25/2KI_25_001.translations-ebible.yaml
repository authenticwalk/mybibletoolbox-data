  nde-nde: Ngomnyaka wesificamunwemunye wokubusa kukaZedekhiya, ngosuku lwetshumi
    lwenyanga yetshumi, uNebhukhadineza inkosi yaseBhabhiloni waya eJerusalema lebutho
    lakhe lonke, wayivimbezela; wayakhela imiduli yokuvimbezela inxa zonke.
  ton-ton: Pea ʻi hono hiva taʻu ʻo ʻene pule, ʻi hono hongofulu ʻoe māhina, pea ʻi
    hono hongofulu ʻoe ʻaho ʻoe māhina, naʻe hoko ʻo pehē, naʻe haʻu ʻa Nepukanesa
    ko e tuʻi ʻo Papilone, ʻaia mo ʻene tau kotoa pē, ke tauʻi ʻa Selūsalema, pea
    naʻa nau fakatoka ʻae tau ki ai; pea naʻa nau langa ʻae ngaahi kolo ki ai ʻo fakatakamilo.
  ces-1613: Stalo se pak léta devátého kralování jeho, měsíce desátého, v desátý den
    téhož měsíce, že přitáhl Nabuchodonozor král Babylonský se vším vojskem svým k
