    dokona kana kame mende awali lao piyami.
  urd-GVU: اِس لئے شاہِ بابل نبوکدنضر تمام فوج کو اپنے ساتھ لے کر دوبارہ یروشلم پہنچا
    تاکہ اُس پر حملہ کرے۔ صِدقیاہ کی حکومت کے نویں سال میں بابل کی فوج یروشلم کا محاصرہ
    کرنے لگی۔ یہ کام دسویں مہینے کے دسویں دن شروع ہوا۔ پورے شہر کے ارد گرد بادشاہ
    نے پُشتے بنوائے۔
  deu-1912: Und es begab sich im neunten Jahr seines Königreichs, am zehnten Tag des
