  hin-CV: राजा सीदकियाहू के शासन के नवें साल के दसवें महीने के दसवें दिन, बाबेल के
    राजा नबूकदनेज्ज़र ने अपनी सारी सेना के साथ आकर येरूशलेम को घेर लिया, उसके आस-पास
