verse: 2KI.025.023
translations:
  mal-C: ബാബേൽരാജാവ് ഗെദല്യാവിനെ ദേശാധിപതിയായി നിയമിച്ചു എന്ന് എല്ലാ സൈന്യാധിപന്മാരും
    അവരുടെ ആളുകളും കേട്ടപ്പോൾ, അവർ മിസ്പായിൽ ഗെദല്യാവിന്റെ അടുക്കലെത്തി. നെഥന്യാവിന്റെ
    മകൻ യിശ്മായേലും കാരേഹിന്റെ മകൻ യോഹാനാനും നെതോഫാത്യനായ തൻഹൂമെത്തിന്റെ മകൻ സെരായാവും
    മാഖാത്യന്റെ മകൻ യയസന്യാവും അവരുടെ ആളുകളും അക്കൂട്ടത്തിലുണ്ടായിരുന്നു.
  deu-TKW: Als nun alle Heeresobersten samt den Kriegsleuten vernahmen, daß der König
    von Babel den Gedalja eingesetzt habe, begaben sie sich zu Gedalja nach Mizpa,
    nämlich Ismael, der Sohn Nethanjas, und Johanan, der Sohn Kareahs, und Seraja,
    der Sohn Thanhumets, aus Netopha, und Jaasanja, der Sohn des Maachathiters, samt
    ihren Leuten.
  lin-lin: 'Tango bakonzi nyonso ya mampinga elongo na basoda na bango bayokaki ete
    mokonzi ya Babiloni akomisi Gedalia moyangeli, bakendeki na Mitsipa epai ya Gedalia.
    Tala bakombo ya bato yango : Isimaeli, mwana mobali ya Netania ; Yoanani, mwana
    mobali ya Karea ; Seraya, mwana mobali ya Tanumeti, moto ya Netofa ; mpe Yazania,
    mwana mobali ya moto moko ya Maakati. Bakendeki kuna elongo na basoda na bango.'
  eng-LSV: And all the heads of the forces hear—they and the men—that the king of
    Babylon has appointed Gedaliah, and they come to Gedaliah, to Mizpah, even Ishmael
    son of Nethaniah, and Johanan son of Kareah, and Seraiah son of Tanhumeth the
    Netophathite, and Jaazaniah son of the Maachathite—they and their men;
  eng-GNV: Then when all the captaines of the host and their men heard, that the king
    of Babel had made Gedaliah gouernour, they came to Gedaliah to Mizpah, to wit,
    Ishmael the sonne of Nethaniah, and Iohanan the sonne of Kareah, and Seraiah the
    sonne of Tanhumeth the Netophathite, and Iaazaniah the sonne of Maachathi, they
    and their men.
  eng-WEBSTER: And when all the captains of the armies, they and their men, heard
    that the king of Babylon had made Gedaliah governor, there came to Gedaliah to
    Mizpah, even Ishmael the son of Nethaniah, and Johanan the son of Careah, and
    Seraiah the son of Tanhumeth the Netophathite, and Jaazaniah the son of Maachathite,
    they and their men.
  nhw-BL: Huan quema nopa tlayacanani huan ininsoldados catli mosemantoyaj huan motlatijtoyaj
    campa hueli ipan tlali Judá quicajque para Gedalías itztoya gobernador, yajque
    ipan altepetl Mizpa para ihuaya camanaltise. Nojquiya itztoyaj ininhuaya Ismael,
    icone Netanías; Johanán, icone Carea; Seraías, icone Tanhumet catli ejqui Netofa;
    huan Jaazanías, icone se tlacatl catli ejqui ipan Maaca. Huan ininhuaya itztoyaj
    miyac ininsoldados.
  swh-ONEN: Maafisa wote wa jeshi na watu wao waliposikia kwamba mfalme wa Babeli
    amemteua Gedalia kuwa mtawala, wakamjia Gedalia huko Mispa. Hawa walikuwa Ishmaeli
    mwana wa Nethania, Yohanani mwana wa Karea, Seraya mwana wa Tanhumethi Mnetofathi,
    na Yezania mwana wa Mmaaka, pamoja na watu wao.
  bba-bba: Sɑɑ ye tɑbu kowobun wiruɡii be bɑ tie Yudɑɔ kɑ ben tɔmbu, bɑ nuɑ mɑ Bɑbilonin
    sinɑ boko u Gedɑliɑ kuɑ ben tem yɛ̃ro, yerɑ bɑ seewɑ bɑ dɑ Gedɑliɑ win mi Misipɑɔ.
    Wiruɡii beyɑ Isimɛɛli Nɛtɑniɑn bii kɑ Yokɑnɑni Kɑreɑn bii kɑ Serɑyɑ, Tɑnumɛti
    Nɛtofɑɡiin bii kɑ Yɑɑsɑniɑ Mɑɑkɑɡiin bii.
  eng-KJVCPB: And when all the captains of the armies, they and their men, heard that
    the king of Babylon had made Gedaliah governor, there came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, and Johanan the son of Careah, and Seraiah
    the son of Tanhumeth the Netophathite, and Jaazaniah the son of a Maachathite,
    they and their men.
  luo-luo: Kane jatend jolweny duto kod jogi nowinjo ni ruodh Babulon oseyiero Gedalia
    kaka jatelo maduongʼ, negibiro ir Gedalia e dala miluongo ni Mizpa. Jogo ne gin
    Ishmael wuod Nethania, Johanan wuod Karea, Seraya wuod Tanhumeth ja-Netofath,
    Jazania ja-Maakath kod jogegi.
  meu-meu: 'Bena tano paka ai e nohova oreadia biagudia iboudiai, mai edia orea taudia
    ida, e kamonai Babulono pavapavana ese Gedalia vada e duanaia baine biagudia negana
    ai, idia na edia orea taudia ida Gedalia dekena ela, Mispa ai. Taudia bini: Ismael
    Netania; lohanan Karea; Seraia Tanahumete, tau Netofa; bona Iaasania, tau Maakata
    natuna.'
  npi-ULB: बेबिलोनका राजाले गदल्याहलाई राज्यपाल बनाए भनेर जब सिपाहीहरूका सबै सेनापति
    र तिनीहरूका मानिसहरूले सुने , तब तिनीहरू मिस्पामा गदल्याहकहाँ गए । यी मानिसहरू
    नतन्याहका छोरा इश्माएल, कारेहका छोरा योहानान, नतोपाती तन्हूमेतका छोरा सरायाह र
    माकातीका छोरा याजन्याह र तिनीहरूका मानिसहरू थिए ।
  yor-yor: Nígbà tí gbogbo àwọn olórí ogun àti àwọn ọkùnrin wọn gbọ́ pé ọba Babeli
    ti yan Gedaliah gẹ́gẹ́ bí baálẹ̀, wọ́n wá sí ọ̀dọ̀ Gedaliah ni Mispa. Iṣmaeli
    ọmọ Netaniah, Johanani ọmọ Karea, Seraiah ọmọ Tanhumeti ará Netofa, Jaaṣaniah
    ọmọ ará Maakati, àti àwọn ọkùnrin wọn.
  pes-OPCB: 'وقتی فرماندهان و سربازان یهودی که تسلیم نشده بودند، شنیدند که پادشاه
    بابِل جدلیا را حاکم تعیین کرده است، در مصفه به جدلیا ملحق شدند. این فرماندهان
    عبارت بودند از: اسماعیل پسر نتنیا، یوحنان پسر قاری، سرایا پسر تنحومت نطوفاتی و
    یازنیا پسر معکاتی.'
  tgl-ULB: Ngayon nang marinig ng mga pinuno ng mga kawal, sila at ang kanilang mga
    tauhan, na ginawang gobernador ng hari ng Babilonia si Gedalias, pumunta sila
    kay Gedalias sa Mizpa. Ang mga lalaking ito ay sina Ismael na anak ni Netanias,
    Johanan na anak ni Karea, Seraias na anak ni Tanhumet ang Netofatita at Jaazanias
    na anak ng Maacateo - sila at ang kanilang mga tauhan.
  cbu-NT: Ashiriya, Utaáchich sundar urkar tiptsirpa anoo tsiyatsis mazinarangusin,
    yaktap Misap kurakpa Guedaliyaspa tsiyatamaam naataranganaya. Anshitisin tputs
    yuw naatarangana an sur Ismael, Netaniyas wipa, misha Johanan Karearin wipa, misha
    Serayas, Tanhumetarini wipa, yakat Netofashchi, anumunsha Maakashuch tputs Jaasaniyas,
    ashpisin tputs tiptsirpatatam ipunirandsin naataranganaya.
  hui-hui: Ani helayagola howa Yudanaga ami haru haga agali haguane marubi ami agali
    marubi ala ibida puwa dindi gibuni maru wiaruha ha do haga bini. Tigua ha do ho
    hearia Babilononaga kini ibugua Gedalia ibu Yuda dindiha haru haga helo dabo heleda
    layago hale howa tigua Gedalia Misiba tanoni hearia hondole pene. Agali ami haru
    haga haguanedaruni tinaga mini uru hene. Nedania igini Isimaelebi Karea igini
    Yohananabi Nedoba dindiali Tanumede igini Seraiabi Maga dindi howa ibini Yasanaiabi
    uruni ti pene.
  mya-mya: ဤ​အ​ကြောင်း​ကို​ကြား​သိ​ကြ​သော​အ​ခါ အ​ညံ့​မ​ခံ​အ​ရှုံး​မ​ပေး​ခဲ့​ကြ​သူ​ယု​ဒ​တပ်​မှူး
    များ​နှင့်​စစ်​သူ​ရဲ​တို့​သည် မိ​ဇ​ပါ​မြို့​ရှိ​ဂေ​ဒ​လိ ထံ​ဝင်​ရောက်​လာ​ကြ​၏။
    ထို​တပ်​မှူး​များ​မှာ နာ​သနိ​၏​သား​ဣ​ရှ​မေ​လ၊ ကာ​ရာ​၏​သား ယော​ဟ​နန်၊ နေ​တော​ဖတ်​မြို့​သား​တာ​နု​မက်
    ၏​သား​စ​ရာ​ယ​နှင့်​မာ​ခ​သိ​မြို့​သား​ယေ ဇ​နိ​တို့​ဖြစ်​ကြ​၏။-
  bod-N: དེ་ནས་དམག་དཔོན་ཐམས་ཅད་དང་དེ་དག་གི་དམག་མི་དག་གིས་པཱ་པེལ་ལོན་རྒྱལ་པོས་གེ་དལ་ཡཱ་སྤྱི་དཔོན་དུ་བསྐོ་མངགས་བྱས་པ་ཐོས་རྗེས་སུ།
    ནེ་ཐན་ཡཱའི་བུ་ཡེས་མ་ཨེལ་དང་། ཀཱ་རེ་ཨའི་བུ་ཡོ་ཧ་ནན་དང་། ནེ་ཏོ་ཕཱ་པ་ཐན་ཧུ་མེད་ཀྱི་བུ་སེ་ར་ཡཱ་དང་།
    མ་ཨ་ཀཱ་པའི་བུ་ཡ་ཨ་ཟན་ཡཱ་བཅས་རང་གི་དམག་མི་རྣམས་དང་མཉམ་དུ་མཱས་ཟི་ཕཱ་རུ་གེ་དལ་ཡཱའི་དྲུང་དུ་འོངས་པ་དང་།
  sna-sna: Vakuru vose vehondo navanhu vavo pavakanzwa kuti mambo weBhabhironi akanga
    agadza Gedharia kuti ave mutongi, vakauya kuna Gedharia paMizipa, Ishumaeri mwanakomana
    waNetania, naJohanani mwanakomana waKarea, naSeraya mwanakomana waTanhumeti muNetofati,
    naJaazania mwanakomana womuMaakati, navanhu vavo.
  spa-BLM: Cuando todos los capitanes de las fuerzas, ellos y sus hombres, oyeron
    que el rey de Babilonia había nombrado gobernador a Gedalías, vinieron a Gedalías
    a Mizpa, Ismael hijo de Netanías, Johanán hijo de Carea, Seraías hijo de Tanhumet
    el netofita, y Jaazanías hijo del maacateo, ellos y sus hombres.
  cac-cac: Ayic ix yab'an jun lolonel chi' eb' vin̈ yajal eb' vin̈ soldado ixto cani,
    ix b'at eb' vin̈ d'a Mizpa yed' eb' vin̈ soldado chi', yic b'at lolon eb' vin̈
    yed' vin̈aj Gedalías chi'. A eb' vin̈ chi', aton vin̈aj Ismael yuninal vin̈aj
    Netanías, vin̈aj Johanán yuninal vin̈aj Carea, vin̈aj Seraías yuninal vin̈aj Tanhumet
    aj Netofa yed' vin̈aj Jaazanías yuninal jun vin̈ aj Maaca.
  swh-ULB: Kisha wakati maamiri wote wa majeshi, wao na watu wao, waliposikia kwamba
    mfalme wa Babeli amemfanya Gedalia kuwa liwali, wakaenda kwa Gedalia huko Mispa.
    Hawa watu walikuwa Ishmaeli mwana wa Nethania, Yohanani mwana wa Karea, Seraya
    mwana wa Tanhumethi Mnetofa, na Yezania mwana wa Mmaaka-wao na watu wao.
  bel-bel: 'Калі пачулі ўсе ваеначальнікі, яны і людзі іх, што цар Вавілонскі паставіў
    начальнікам Гадолію, дык прыйшлі да Гадоліі ў Масіфу, і менавіта: Ісмаіл, сын
    Нэтаніі, і Ёханан, сын Карэя, і Сэрая, сын Танхумэта з Нэтафата, і Езанія, сын
    Маахіцяніна, яны і людзі іхнія.'
  deu-ELBBK: Und als alle Heerobersten, sie und ihre Männer, hörten, dass der König
    von Babel Gedalja bestellt habe, da kamen sie zu Gedalja nach Mizpa; nämlich Ismael,
    der Sohn Nethanjas, und Jochanan, der Sohn Kareachs, und Seraja, der Sohn Tanchumets,
    der Netophatiter, und Jaasanja, der Sohn des Maakatiters, sie und ihre Männer.
  mbb-OT: Ne hein netudtulan mehitenged kayi is menge upisyal ziyà te Juda wey is
    menge etew zan, ne midhendiyè dan te ki Gedalia ziyà te Mizpa. Iyan sikandan si
    Ishmael he anak ni Netania, si Johanan he anak ni Karea, si Seraya he anak ni
    Tanhumet he tig-Netofa, si Jaazania he tig-Maaca, wey is menge etew zan.
  mal-2015: ബാബേൽരാജാവു ഗെദല്യാവെ അധിപതിയാക്കി എന്നു നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ,
    കാരേഹിന്റെ മകൻ യോഹാനാൻ, നെതോഫാത്യനായ തൻഹൂമെത്തിന്റെ മകൻ സെരായ്യാവു, മാഖാത്യന്റെ
    മകൻ യാസന്യാവു എന്നിങ്ങനെ സകലസേനാപതികളും അവരുടെ ആളുകളും കേട്ടപ്പോൾ അവർ മിസ്പെയിൽ
    ഗെദല്യാവിന്റെ അടുക്കൽ വന്നു.
  rmc-rmc: 'Sar pes pal oda došunde o judska veľiťeľa the o slugaďa, hoj o babiloňiko
    kraľis ačhaďa guverneriske le Gedaljah, gele pal leste jekhetane peskre muršenca
    andre Micpa. Sas oda kala murša: o Jišmael, le Netanijoskro čhavo, o Jochanan,
    le Kareachoskro čhavo, o Serajah, le Tanchumetoskro čhavo andral e Netofa, the
    o Jaazaniah, le Maachoskro čhavo.'
  pes-OPV: و چون تمامی سرداران لشکر بامردان ایشان شنیدند که پادشاه بابل، جدلیا راحاکم
    قرار داده است، ایشان نزد جدلیا به مصفه آمدند، یعنی اسماعیل بن نتنیا و یوحنان بن
    قاری و سرایا ابن تنحومت نطوفاتی و یازنیا ابن معکاتی با کسان ایشان.
  ron-1924: 'Кынд ау аузит тоате кэпетенииле оштилор, ей ши оамений лор, кэ ымпэратул
    Бабилонулуй а пус дрегэтор пе Гедалия, с-ау дус ла Гедалия, ла Мицпа, ши ануме:
    Исмаел, фиул луй Нетания, Иоханан, фиул луй Кареах, Серая, фиул луй Танхумет,
    дин Нетофа, ши Иаазания, фиул маакатитулуй, ей ши оамений лор.'
  ben-OBCV: যখন সৈন্যদলের উচ্চপদস্থ কর্মকর্তা ও তাদের লোকজনেরা শুনতে পেয়েছিলেন যে
    ব্যাবিলনের রাজা গদলিয়কে শাসনকর্তা নিযুক্ত করেছেন, তখন তারা—অর্থাৎ নথনিয়ের ছেলে
    ইশ্মায়েল, কারেহর ছেলে যোহানন, নটোফাতীয় তন্‌হূমতের ছেলে সরায়, সেই মাখাতীয়ের
    ছেলে যাসনিয়, এবং তাদের লোকজন মিস্‌পাতে গদলিয়ের কাছে এলেন।
  som-som: Haddaba saraakiishii ciidammada oo dhammu iyaga iyo raggoodii markay maqleen
    in boqorkii Baabuloon uu Gedalyaah ka dhigay taliye ayay Gedalyaah ugu yimaadeen
    Misfaah, oo kuwaasu waxay ahaayeen Ismaaciil ina Netanyaah, iyo Yooxaanaan ina
    Qaaree'ax, iyo Seraayaah ina Tanhumed oo reer Netofaah ahaa, iyo Ya'asanyaah oo
    uu dhalay kii reer Macakaad, iyagii iyo raggoodiiba.
  lat-VUC: Quod cum audissent omnes duces militum, ipsi et viri qui erant cum eis,
    videlicet quod constituisset rex Babylonis Godoliam, venerunt ad Godoliam in Maspha,
    Ismahel filius Nathaniæ, et Johanan filius Caree, et Saraia filius Thanehumeth
    Netophathites, et Jezonias filius Maachathi, ipsi et socii eorum.
  eng-ASVBT: Now when all the captains of the forces, they and their men, heard that
    the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, and Johanan the son of Kareah, and Seraiah
    the son of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite,
    they and their men.
  ita-1885: 'E quando tutti i capitani della gente di guerra: Ismaele, figliuolo di
    Netania, e Iohanan, figliuolo di Carea, e Seraia, figliuolo di Tanhumet Netofatita,
    e Iaazania, figliuolo d''un Maacatita, e la lor gente, ebbero inteso che il re
    di Babilonia avea costituito governatore Ghedalia, vennero a lui in Mispa, con
    la lor gente.'
  eng-LXXUP: And all the captains of the host, they and their men, heard that the
    king of Babylon had thus appointed Gedaliah, and they came to Gedaliah to Mizpah,
    both Ishmael the son of Nethaniah, and Johanan son of Kareah, and Seraiah, son
    of Tanhumeth the Netophathite, and Jaazaniah son of a Maacathite, they and their
    men.
  eng-ULB: Now when all the commanders of the soldiers, they and their men, heard
    that the king of Babylon had made Gedaliah governor, they went to Gedaliah at
    Mizpah. These men were Ishmael son of Nethaniah, Johanan son of Kareah, Seraiah
    son of Tanhumeth the Netophathite, and Jaazaniah son of the Maakathite—they and
    their men.
  spa-VBL: 'Cuando todos los oficiales del ejército de Judá y sus hombres se enteraron
    de que el rey de Babilonia había nombrado a Guedalías como gobernador, ellos y
    sus hombres se reunieron con Guedalías en Mizpa. Entre ellos estaban: Ismael hijo
    de Netanías, Johanán, hijo de Carea, Seraías, hijo de Tanjumet el netofita, Jazanías,
    hijo del maacateo.'
  fra-_FOB: Et lorsque tous les capitaines des gens de guerre et leurs gens eurent
    appris que le roi de Babylone avait établi pour gouverneur Guédalia, ils vinrent
    vers Guédalia à Mitspa, savoir, Ismaël, fils de Néthania, et Jochanan, fils de
    Karéach, et Séraja, fils de Thanhumeth le Nétophathite, et Jaazania, fils du Maacathite,
    eux et leurs gens.
  mal-mal: ബാബിലോൺരാജാവ് ഗെദല്യാവിനെ അധിപതിയാക്കി എന്ന് നെഥന്യാവിന്റെ മകൻ യിശ്മായേൽ,
    കാരേഹിന്റെ മകൻ യോഹാനാൻ, നെതോഫാത്യനായ തൻഹൂമെത്തിന്റെ മകൻ സെരായ്യാവ്, മയഖാത്യന്റെ
    മകൻ യാസന്യാവ് എന്നീ സേനാപതികളും അവരുടെ ആളുകളും കേട്ടപ്പോൾ അവർ മിസ്പെയിൽ ഗെദല്യാവിന്റെ
    അടുക്കൽ വന്നു.
  urd-GVR: Jab fauj ke bache hue afsaroṅ aur un ke dastoṅ ko ḳhabar milī ki Jidaliyāh
    ko gawarnar muqarrar kiyā gayā hai to wuh Misfāh meṅ us ke pās āe. Afsaroṅ ke
    nām Ismāīl bin Nataniyāh, Yūhanān bin Qarīh, Sirāyāh bin Tanhūmat Natūfātī aur
    Yāzaniyāh bin Mākātī the. Un ke faujī bhī sāth āe.
  suz-BL: मिनु लडाइ पाइब आन ठेयब मुर नेल्‍ल नु मेको आन मुरपुकीम बेबीलोन ङा पिपम गेदाल्‍याह
    कली सासन पाइब सेल्‍शो लोव़ नेन्‍मे बाक्‍त। मिनु मेको नेल्‍ल गेदाल्‍याह आ बाक्‍तीके
    मिस्‍पा सहरम जाक्‍मा बाक्‍त। मेको नेथन्‍याह आ तौ इश्‍माएल, कारेआह आ तौ योहानान,
    नेतोफाह सहर ङा तन्‍हुमेथ आ तौ सेरायाह, माकाथी आ तौ याजन्‍याह नु मेको आन मुरपुकी
    जाक्‍मा बाक्‍त।
  ita-1927: 'Quando tutti i capitani della gente di guerra e i loro uomini ebbero
    udito che il re di Babilonia avea fatto Ghedalia governatore, si recarono da Ghedalia
    a Mitspa: erano Ismael figliuolo di Nethania, Johanan figliuolo di Kareah, Seraia
    figliuolo di Tanhumet da Netofah, Jaazania figliuolo d’uno di Maacah, con la loro
    gente.'
  ckb-ckb: کاتێک هەموو سەرلەشکرەکان خۆیان و پیاوەکانیان بیستیان کە پاشای بابل گەدەلیاهوی
    کردووە بە فەرمانڕەوا، هاتنە میچپا بۆ لای گەدەلیاهو، ئەوانیش ئیسماعیلی کوڕی نەتەنیاهۆ
    و یۆحانانی کوڕی قارێیەح و سەرایای کوڕی تەنحومەتی نەتۆفایی و یازەنیاهوی کوڕی مەعکاتی،
    خۆیان و پیاوەکانیان.
  eng-BBE: Now the captains of the armed forces, hearing that the king of Babylon
    had made Gedaliah ruler, came with their men to Gedaliah at Mizpah; Ishmael, the
    son of Nethaniah, and Johanan, the son of Kareah, and Seraiah, the son of Tanhumeth
    the Netophathite, and Jaazaniah, the son of the Maacathite, came with all their
    men.
  kan-OKCV: ಆದರೆ ಬಾಬಿಲೋನಿನ ಅರಸನು ಗೆದಲ್ಯನನ್ನು ರಾಜ್ಯಪಾಲನಾಗಿ ಮಾಡಿದ್ದಾನೆಂಬ ಸುದ್ದಿಯನ್ನು
    ಕೇಳಿದ ಮೇಲೆ, ಉಳಿದಿದ್ದ ಯೆಹೂದ ಸೇನಾಧಿಪತಿಗಳೂ ಅವರ ಜನರೂ, ನೆತನ್ಯನ ಮಗ ಇಷ್ಮಾಯೇಲನೂ, ಕಾರೇಹನ
    ಮಗ ಯೋಹಾನಾನ್, ನೆಟೋಫದವನಾದ ತನ್ಹುಮೆತನ ಮಗ ಸೆರಾಯ್, ಮಾಕಾತ್ಯರಲ್ಲಿ ಒಬ್ಬನ ಮಗ ಯಾಜನ್ಯ, ಇವರೆಲ್ಲರೂ
    ತಮ್ಮ ಜನರಸಹಿತವಾಗಿ ಮಿಚ್ಪದಲ್ಲಿದ್ದ ಗೆದಲ್ಯನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: பாபிலோன் ராஜா கெதலியாவை அதிகாரியாக வைத்ததை, சகல படைத்தலைவர்களும் அவர்களுடைய
    வீரர்களும் கேட்டபோது, அவர்கள் மிஸ்பாவில் இருக்கிற கெதலியாவிடம் வந்தார்கள்; அவர்கள்
    யாரெனில், நெத்தானியாவின் மகன் இஸ்மவேலும், கரேயாவின் மகன் யோகனானும், நெத்தோப்பாத்தியனாகிய
    தன்கூமேத்தின் மகன் செராயாவும், மாகாத்தியனான ஒருவனுடைய மகன் யசனியாவும் அவர்களுடைய
    மனிதர்களுமே.
  spa-RV-1909: Y oyendo todos los príncipes del ejército, ellos y su gente, que el
    rey de Babilonia había puesto por gobernador á Gedalías, viniéronse á él en Mizpa,
    es á saber, Ismael hijo de Nathanías, y Johanán hijo de Carea, y Saraía hijo de
    Tanhumet Netofatita, y Jaazanías hijo de Maachâti, ellos con los suyos.
  ron-BTF: Și după ce toate căpeteniile armatelor, ei și oamenii lor, au auzit că
    împăratul Babilonului îl făcuse pe Ghedalia guvernator, au venit la Ghedalia la
    Mițpa, Ismael, fiul lui Netania, și Iohanan, fiul lui Careah, și Seraia, fiul
    lui Tanhumet, netofatitul, și Iaazania, fiul unui maacatit, ei și oamenii lor.
  eng-WEBP: Now when all the captains of the forces, they and their men, heard that
    the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, Johanan the son of Kareah, Seraiah the son
    of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite, they and
    their men.
  eng-FBV: 'When all the army officers of Judah and their men learned that the king
    of Babylon had appointed Gedaliah as governor, they and their men met with Gedaliah
    at Mizpah. They included: Ishmael son of Nethaniah, Johanan, son of Kareah, Seraiah,
    son of Tanhumeth the Netophathite, Jaazaniah, son of the Maakathite.'
  nld-1939: Toen nu de legeroversten en hun manschappen hoorden, dat de koning van
    Babel Gedaljáhoe tot landvoogd had aangesteld, begaven zij zich allen tot hem
    te Mispa; het waren Jisjmaël, de zoon van Netanja, Jochanan, de zoon van Karéach,
    Seraja, de zoon van Tanchóemet uit Netofa, en Jaäzanjáhoe, de zoon van den Maäkatiet,
    met hun mannen.
  nch-BL: Huan quema nopa tayacanani huan inisoldados cati mosemantoyaj huan motatijtoyaj
    campa hueli ipan tali Judá quicajque para Gedalías eliyaya gobernador, yajque
    ipan altepet Mizpa para ihuaya camanaltise. Nojquiya itztoya inihuaya Ismael,
    icone Netanías; Johanán, icone Carea; Seraías, icone Tanhumet ten altepet Netofa;
    huan Jaazanías, icone se tacat ten altepet ipan Maaca. Huan inihuaya itztoyaj
    miyac inisoldados.
  vie-1934: Khi các quan tướng tức là ỗch-ma-ên, con trai Nê-tha-nia, Giô-ha-nan,
    con trai Ca-rê-át, Sê-ra-gia, con trai Tan-hu-mết ở Nê-tô-phát và Gia-a-xa-nia,
    con trai của Ma-ca-thít, và những quân lính họ, đều hay rằng vua Ba-by-lôn đã
    đặt Ghê-đa-lia làm quan tổng đốc, thì họ bèn đi đến người tại Mích-ba.
  hin-CV: 'जब सारे सेनाधिकारियों और उनके सैनिकों ने यह सुना कि बाबेल के राजा ने गेदालियाह
    को राज्यपाल बना दिया है, वे सब अपने सैनिकों के साथ गेदालियाह से मिलने मिज़पाह
    आ गए, उनमें ये भी शामिल थे: नेथनियाह का पुत्र इशमाएल, कोरियाह का पुत्र योहानन
    नेतोफ़ातवासी तनहूमेथ का पुत्र सेराइयाह, एक माकाहथिवासी का पुत्र यात्सानिया.'
  spa-BES: Ahora, los capitanes de las fuerzas armadas, al oír que el rey de Babilonia
    había hecho gobernar a Gedalías, fueron con sus hombres a Gedalías en Mizpa; Ismael,
    el hijo de Nethaniah, y Johanan, el hijo de Kareah, y Seraiah, el hijo de Tanhumeth
    el Netophathite, y Jaazaniah, el hijo de Maacathite, vinieron con todos sus hombres.
  tdx-tdx: Ie hene nahajanjiñe o mpiaolo lahindefoñeo naho on­dati’eo te nanoe’ i
    mpanjaka’ i Baveley mpifehe t’i Gedalià, le nimb’ amy Gedalià e Mitspà mb’eo t’Ismaele,
    ana’ i Netanià, naho Iohanane, ana’ i Kareàke, naho i Seraià, ana’ i Tanko­mete
    nte-Netofà, vaho Ia’azanià, ana’ ty nte-Makà rekets’ ondati’ iareoo.
  tha-KJV: เมื่อบรรดาผู้บังคับบัญชาพลรบ ทั้งตัวเขาทั้งหลายและคนของเขาได้ยิ​นว​่า กษัตริย์​แห่​งบาบิโลนได้​แต่​งตั้งเกดาลิยาห์​ให้​เป็นเจ้าเมือง
    เขาก็มาหาเกดาลิยาห์​ที่​มิ​สปาห์ คื​ออ​ิชมาเอลบุตรชายเนธานิยาห์ และโยฮานันบุตรชายคาเรอาห์
    และเสไรอาห์​บุ​ตรชายทันหุเมทชาวเนโทฟาห์ และยาอาซันยาห์​บุ​ตรชายคนมาอาคาห์ ทั้งเขาทั้งหลายและคนของเขา
  por-BR-2018: E ouvindo todos os príncipes do exército, eles e sua gente, que o rei
    da Babilônia havia posto por governador a Gedalias, vieram-se a ele em Mispá,
    a saber, Ismael filho de Netanias, e Joanã filho de Careá, e Seraías filho de
    Tanumete netofatita, e Jazanias filho do maacatita, eles com os seus subordinados.
  deu-ELO: Und als alle Heerobersten, sie und ihre Männer, hörten, daß der König von
    Babel Gedalja bestellt habe, da kamen sie zu Gedalja nach Mizpa; nämlich Ismael,
    der Sohn Nethanjas, und Jochanan, der Sohn Kareachs, und Seraja, der Sohn Tanchumeths,
    der Netophathiter, und Jaasanja, der Sohn des Maakathiters, sie und ihre Männer.
  eng-WYC-2018: And when all the dukes of knights had heard these things, they, and
    [all] the men that were with them, that is, that the king of Babylon had ordained
    Gedaliah to be their sovereign in Judah, they came to Gedaliah, in Mizpah, (that
    is), Ishmael, son of Nethaniah, and Johanan, son of Careah, and Seraiah, son of
    Tanhumeth of Netophah, and Jaazaniah, son of (a) Maachathite, they, and the fellows
    of them. (And when all the leaders of the horsemen, they and all the men who were
    with them, had heard these things, that is, that the king of Babylon had ordained
    Gedaliah to be their ruler in Judah, they came to Gedaliah in Mizpah; that is,
    Ishmael, the son of Nethaniah, and Johanan, the son of Careah, and Seraiah, the
    son of Tanhumeth of Netophah, and Jaazaniah, the son of a Maachathite, they, and
    all their fellows came.)
  epo-epo: 'Kiam ĉiuj militestroj, ili kaj iliaj homoj, aŭdis, ke la reĝo de Babel
    estrigis Gedaljan, ili venis al Gedalja en Micpan, nome: Iŝmael, filo de Netanja,
    kaj Joĥanan, filo de Kareaĥ, kaj Seraja, filo de Tanĥumet, Netofaano, kaj Jaazanja,
    filo de Maaĥatano, ili kaj iliaj homoj.'
  uig-PIN: Dalada ⱪalƣan Yǝⱨudaning lǝxkǝr baxliⱪliri ⱨǝm lǝxkǝrliri Babil padixaⱨining
    Xafanning nǝwrisi, Aⱨikamning oƣli Gǝdaliyani zemin üstigǝ ⱨɵkümranliⱪ ⱪilixⱪa
    bǝlgiligǝnlikini anglap ⱪaldi; xuning bilǝn bu lǝxkǝr baxliⱪliri adǝmliri bilǝn
    Mizpaⱨ xǝⱨirigǝ, Gǝdaliyaning yeniƣa kǝldi; baxliⱪlar bolsa Nǝtaniyaning oƣli
    Ixmail, Kareaⱨning oƣli Yoⱨanan, Nǝtofatliⱪ Tanhumǝtning oƣli Seraya wǝ Maakat
    jǝmǝtidin birsining oƣli Jaazaniya idi.
  beo-beo: 'Yuda dadi gagui wa:i ouligisu dunu amo da hamedafa goaiya:i, ilia amo
    sia: nababeba:le, ilia da Misiba moilaiga Gedalaiama madelai. Amo ouligisu dunu
    da Isiama:iele (Nedanaia egefe), Youha:ina:ne (Galia egefe), Sela:ia (Da:nahiumede
    egefe. E da Nidoufa dunu misi) amola Yesanaia (Ma:iaga dunu misi).'
  tpi-OTNT: Sampela ofisa bilong ami bilong Juda wantaim ol soldia bilong ol, ol i
    stap yet long sampela hap bilong kantri. Taim ol i harim tok olsem, king bilong
    Babilon i bin makim Gedalia bilong bosim graun bilong Juda, ol i go long lukim
    Gedalia long Mispa. Nem bilong ol dispela ofisa i olsem, Ismael, pikinini bilong
    Netania, na Johanan, pikinini bilong Karea, na Seraia, pikinini bilong Tanhumet
    bilong ples Netofa, na Jesania bilong graun Maka.
  hau-SA: Sa’ad da dukan hafsoshin soja tare da mutanensu suka ji cewa sarkin Babilon
    ya naɗa Gedaliya a matsayin gwamna, sai suka zo wurin Gedaliya a Mizfa. Mutanen
    da suka zo su ne, Ishmayel ɗan Netaniya, Yohanan ɗan Kareya, Serahiya ɗan Tanhumet
    mutumin Netofa, Ya’azaniya ɗan mutumin Ma’aka, tare da mutanensu.
  uig-LAT: Dalada qalghan Yehudaning leshker bashliqliri hem leshkerliri Babil padishahining
    Shafanning newrisi, Ahikamning oghli Gedaliyani zémin üstige hökümranliq qilishqa
    belgiligenlikini anglap qaldi; shuning bilen bu leshker bashliqliri ademliri bilen
    Mizpah shehirige, Gedaliyaning yénigha keldi; bashliqlar bolsa Netaniyaning oghli
    Ishmail, Karéahning oghli Yohanan, Netofatliq Tanxumetning oghli Séraya we Maakat
    jemetidin birsining oghli Jaazaniya idi.
  nde-nde: Kwathi zonke izikhulu zabalawuli bamabutho lamabutho sebezwile ukuthi inkosi
    yaseBhabhiloni yayisibeke uGedaliya ukuba nguSibalukhulu, beza kuGedaliya eMizipha
    izikhulu kungu-Ishumayeli indodana kaNethaniya, uJohanani indodana kaKhareya,
    uSeraya indodana kaThanihumethi umNethofa, uJazaniya indodana kaMahakhathi, labantu
    babo.
  ton-ton: Pea ʻi he fanongo ʻae ngaahi ʻeiki naʻe pule ki he ngaahi kongakau, ʻakinautolu
    mo ʻenau kakai, ʻo pehē kuo fakanofo ʻe he tuʻi ʻo Papilone ʻa Ketalia ke pule
    ia, naʻe haʻu ai kia Ketalia ʻi Misipa, ʻio, ʻa ʻIsimeʻeli ko e foha ʻo Netania,
    mo Sohanani ko e foha ʻo Kalia, mo Selaia ko e foha ʻo Tanumeti ko e tangata Nitofa,
    mo Seasania ko e foha ʻoe tangata ʻo Meaka, ʻakinautolu mo ʻenau kakai.
  ces-1613: I uslyšeli všickni hejtmané vojska, oni i lid jejich, že postavil za správce
    král Babylonský Godoliáše, a přišli k Godoliášovi do Masfa, totiž Izmael syn Netaniášův,
    a Jochanan syn Kareachův, a Saraiáš syn Tanchumeta Netofatského, a Jazaniáš syn
    Machatův, oni i lid jejich.
  eng-WMB: Now when all the captains of the forces, they and their men, heard that
    the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, Yochanan the son of Kareah, Seraiah the son
    of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite, they and
    their men.
  tam-TCV: யூதாவின் இராணுவ அதிகாரிகளும், அவர்களைச் சேர்ந்த எல்லா மனிதரும், பாபிலோன்
    அரசன், கெதலியாவை நாட்டுக்கு ஆளுநனாக நியமித்தான் என்று கேள்விப்பட்டபோது, மிஸ்பாவில்
    இருக்கும் கெதலியாவிடம் சென்றார்கள். இவ்வாறு சென்றவர்கள் நெத்தனியாவின் மகன் இஸ்மயேலும்,
    கரேயாவின் மகன் யோகனானும், நெத்தோபாத்தியனான தன்கூமேத்தின் மகன் செராயாவும், மாகாத்தியரின்
    மகன் யசனியாவும், அவர்களுடைய மனிதரும் ஆவர்.
  ceb-ULB: Karon sa dihang nadungog sa mga pangulo sa mga kasundalohan, sila ug ang
    ilang mga kalalakin-an, nga gihimo sa hari sa Babilonia si Gedalia nga gobernador,
    miadto sila kang Gedalia nga anaa sa Mizpa. Kini nga mga kalalakin-an mao si Ismael
    nga anak nga lalaki ni Netania, si Johanan nga anak nga lalaki ni Karea, si Seraya
    nga anak nga lalaki ni Tanhumet nga Netofatihanon, ug si Jaazania nga anak nga
    lalaki sa Maacatihanon—sila ug ang ilang kalalakin-an.
  pol-UBG: 'A gdy wszyscy dowódcy wojska usłyszeli, oni i ich ludzie, że król Babilonu
    ustanowił Gedaliasza namiestnikiem, przyszli do Gedaliasza do Mispy. Byli to:
    Izmael, syn Netaniasza, Jochanan, syn Kareacha, Serajasz, syn Tanchumeta Netofatyta,
    i Jaazaniasz, syn Maakatczyka, oni i ich ludzie.'
  agr-agr: 'Nuna suntaja apuji Judá wegantu achikchamu aidau batsatu dekawag, Guedalíasjai
    chichasagtatus yaakat Mispá shiyakajui. Nunú apu aidauk: Netaníasan uchiji Ismael,
    Caréah uchiji Johanán, tuja Tanhúmetan uchiji Seraías yaakat Netofánmaya aajakui,
    untsu Jaazanías aajakui yaakat Maacánmaya.'
  kyc-kyc: Dokopa Jutia akali mupwape dee yanda singi lapope nakama rangeme Bapilone
    wambu keta mai nao mee kareyami dupwame pii doko siyami. Sepala yuu Misipa dokona
    akali Getalaya kareyamo dokona peyami. Akali mupwa dusipana mende Isimaele lenge
    akali Netanayana ikinyingipi Joanane lenge akali Kareyana ikinyingipi Seraya lenge
    akali Tanumetena ikinyingi yuu taone Netopa range dee mende Jesanaya lenge yuu
    Makya range dusipa peyami.
  urd-GVU: جب فوج کے بچے ہوئے افسروں اور اُن کے دستوں کو خبر ملی کہ جِدلیاہ کو گورنر
    مقرر کیا گیا ہے تو وہ مِصفاہ میں اُس کے پاس آئے۔ افسروں کے نام اسمٰعیل بن نتنیاہ،
    یوحنان بن قریح، سرایاہ بن تنحومت نطوفاتی اور یازنیاہ بن معکاتی تھے۔ اُن کے فوجی
    بھی ساتھ آئے۔
  deu-1912: Da nun alle Hauptleute des Kriegsvolks und die Männer hörten, daß der
    König von Babel Gedalja eingesetzt hatte, kamen sie zu Gedalja gen Mizpa, nämlich
    Ismael, der Sohn Nethanjas, und Johanan, der Sohn Kareahs, und Seraja, der Sohn
    Thanhumeths, der Netophathiter, und Jaasanja, der Sohn des Maachathiters, samt
    ihren Männern.
  kan-2017: ತಪ್ಪಿಸಿಕೊಂಡು ಉಳಿದಿದ್ದ ಯೆಹೂದ ಸೇನಾಧಿಪತಿಗಳು ಗೆದಲ್ಯನು ಬಾಬೆಲಿನ ಅರಸನಿಂದ ಅಧಿಪತಿಯಾಗಿ
    ನೇಮಿಸಲ್ಪಟ್ಟಿದ್ದಾನೆಂಬ ವರ್ತಮಾನವನ್ನು ಕೇಳಿ, ತಮ್ಮ ಜನರೊಡನೆ ಮಿಚ್ಪದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಗೆದಲ್ಯನ
    ಬಳಿಗೆ ಹೋದರು. ಅವರು ಯಾರೆಂದರೆ, ನೆತನ್ಯನ ಮಗನಾದ ಇಷ್ಮಾಯೇಲನು, ಕಾರೇಹನ ಮಗನಾದ ಯೋಹಾನಾನ್, ನೆಟೋಫದವನಾದ,
    ತನ್ಹುಮೆತನ ಮಗನಾದ ಸೆರಾಯನು, ಮಾಕಾ ಊರಿನವನಾದ ಯಾಜನ್ಯನು ಇವರೇ.
  yap-yap: Ma pi tolang ko salthaw nge salthaw nu Judah ndar pi’ed yad nga pa’ e salthaw
    nu Babylonia e fa’an rrung’aged ni aram rogon, miyad yan ngak Gedaliah u Mizpah.
    Pi tolang ko salthaw nem e Ishmael ni fak Nethaniah, nge Johanan ni fak Kareah,
    nge Serayah ni fak Tanhumeth ni be’ ko binaw nu Netofah, nge Jezaniah ni be’ u
    Bethmaakah.
  hlt-MCSB: Babylon manghai loh Gedaliah a khueh te amih kah tatthai mangpa boeih
    rhoek neh hlang rhoek loh a yaak uh dongah Mizpah kah Gedaliah te a paan uh. Te
    vaengah Nethaniah capa Ishmael, Kareah capa Johanan, Netophah Tanhumeth capa Seraiah,
    Maakathi capa Jaazaniah neh amih kah hlang rhoek khaw thumuh.
  mdy-ETH: ዒማና ኩጮ ዒንጊባኣዖ ዓኣ ዪሁዳ ዓጮኮ ፖኦሊሶ ሱኡጎንታ ፖኦሊሶንታ ባብሎኔ ካኣቲ ጌዳሊያ ዶኦሪ ዓጮይዳ ሱኡጋሴሢ
    ዋይዛዖ ሚፂጳ ሙኪ ጌዳሊያና ካኣሜኔ፤ ዬያታ ዖሎ ዓሶኮ ሱኡጋ፦ ኔታኒያ ናኣዚ ዒስማዔኤሌ፥ ቃሬሃ ናኣዚ ዮሃናኔ፥ ታንሁሜቴ ናኣዚ
    ሴራያ ጌይንታያ ኔፃፓ ካታማ ሾይንቴሢንታ ማዒካ ካታማ ሾይንቴ ዛኒያንታኬ፤
  twi-ASANTE: Ɛberɛ a asraadɔm asahene ne wɔn mmarima tee sɛ Babiloniahene asi Gedalia
    amrado no, wɔkɔkaa ne ho wɔ Mispa. Nnipa a wɔkɔkaa ne ho no ne Netania babarima
    Ismael, Karea babarima Yohanan, Tanhumet a ɔfiri Netofa babarima Seraia ne Maakatni
    babarima Yaasania ne wɔn mmarima nyinaa.
  eng-WEBU: Now when all the captains of the forces, they and their men, heard that
    the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, Johanan the son of Kareah, Seraiah the son
    of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite, they and
    their men.
  wal-wal: Kushiyaa immibeenna Yihudaa ola gadaawatinne olanchchati hegaa siyidi,
    Mixiphphan de7iya Gadaaliyan biidi gaittidosona. He gadaawati Nataaniyaa na7aa
    Isimaa7eela, Qaareeha na7aa Yohanaana, Naxoofa katamaappe yiida Taanihumeeta na7aa
    Saraayanne Maa7ikappe yiida issi bitaniyaa na7aa Yazaaniyaa.
  spa-PDDPT: 'Al oír todos los jefes del ejército y sus hombres que el rey de Babilonia
    designó como gobernador a Gedalías, fueron a él en Mizpa: Ismael, hijo de Netanías,
    Johanán, hijo de Carea, Seraías, hijo de Tanhumet netofatita, y Jaazanías, hijo
    de un maacateo, y sus hombres.'
  gun-gun: Ha'e gui xondaro ruvixa kuery, hexevegua avakue reve oendu okuapy Babilônia
    pygua huvixa Gedalias ju huvixarã omoĩague. Ha'e rami vy Mispa py Gedalias oĩa
    py ha'e kuery ou okuapy oikuaa porãve aguã. Ha'e va'e kuery regua ma Netanias
    ra'y Ismael, Careá ra'y Joanã, netofatita Tanumete ra'y Seraías ha'e maacatita
    ra'y Jazanias. Guexevegua avakue reve ou okuapy.
  ilo-ULB: Ket idi nangngeg dagiti amin a pangulo dagiti soldado ken dagiti tattaoda
    nga insaad ti ari ti Babilonia ni Gedalias a kas gobernador, napanda kenni Gedalias
    idiay Mizpa. Dagitoy a lallaki ket isu da Ismael nga anak ni Netanias, Johanan
    nga anak ni Karea, Seraias nga anak ni Tanhumet a taga-Netofa, ken Jezanias a
    taga-Maaca—isuda ken dagiti tattaoda.
  kpg-kpg: Nia dagi dauwa o Judah mo nadau gau dauwa ala digi wanga ginaadou gi Babylon,
    ne longono e ginaadou di mee deenei, ginaadou gu madalia a Gedaliah i Mizpah.
    Nia dagi dauwa aanei la go Ishmael tama daane a Nethaniah, mo Johanan tama daane
    a Kareah, mo Seraiah tama daane a Tanhumeth, tangada mai di waahale o Netophah,
    mo Jezaniah tangada mai i Maacah.
  uig-ARA: دالادا قالغان يەھۇدانىڭ لەشكەر باشلىقلىرى ھەم لەشكەرلىرى بابىل پادىشاھىنىڭ
    شافاننىڭ نەۋرىسى، ئاھىكامنىڭ ئوغلى گەدالىيانى زېمىن ئۈستىگە ھۆكۈمرانلىق قىلىشقا
    بەلگىلىگەنلىكىنى ئاڭلاپ قالدى؛ شۇنىڭ بىلەن بۇ لەشكەر باشلىقلىرى ئادەملىرى بىلەن
    مىزپاھ شەھىرىگە، گەدالىيانىڭ يېنىغا كەلدى؛ باشلىقلار بولسا نەتانىيانىڭ ئوغلى ئىشمائىل،
    كارېئاھنىڭ ئوغلى يوھانان، نەتوفاتلىق تانخۇمەتنىڭ ئوغلى سېرايا ۋە مائاكات جەمەتىدىن
    بىرسىنىڭ ئوغلى جائازانىيا ئىدى.
  sus-sus: 'Isirayila sɔɔri mangɛe to a kolon a Babilɔn mangɛ bara Gɛdalaya ti mangɛ
    ra, e birin naxa siga a xɛɛbude Misipa nun e xa sɔɔrie ra. Na sɔɔri mangɛe xilie
    nan ya: Netaniya xa di Sumayila, Kareya xa di Yoxanan, Tanxumɛti xa di Seraya
    Netofaka, nun Maakaka xa di Yaasaniya.'
  pon-2006: 'Kaunen sounpeien Suda ko iangahki sounpei ko ni ar rong me nanmwarkien
    Papilonia ketin kasapwilada Kedalaia pwe en kepina, irail koaros ahpw pokonpene
    Mispa pwe re en tuhwong; iet irail akan: Ismael, nein Nedanaia, Sohanan, nein
    Karea, Seraia, nein Tanumed, mehn kahnimw Netopa, oh Sesanaia, mehn Maaka.'
  jae-jae: Gêdêŋ taŋ lau Juda nêŋ laumata to nêŋ siŋwaga samob sêŋô gebe kiŋ Babilonŋa
    kêkêŋ Gedalia kêtu gôliŋwaga naŋ, êsêac dêdêŋ Gedalia sêja Mispa. Lau tau tonaŋ
    nêŋ ŋaê tonec gebe Netania latu Ismael agêc Karea latu Johanan ma Tanhumet latu
    Seraia aŋga malac Netopat, agêc Jasania aŋga Maka.
  ksd-ksd: Ma ba ra umana luluai dia ga valongore ba ra king Babilon i ga tar vaki
    Gedalia upi na tena varkurai, dia ga vana uro Mispa tadav Gedalia; go diat nina
    dia ga pot pirana ma kadia tarai, Ismael natu i Netania, ma Iokanan natu i Karea,
    ma Seraia natu i Tankumet ra te Netopat, ma Iasania natu i ra te Makat.
  tur-YTC: Babil Kralı'nın Gedalya'yı vali atadığını duyan bütün ordu komutanları,
    kendileri ve adamları, Mispa'ya, Gedalya'nın yanına geldiler. Bunlar Netanya oğlu
    İşmael, Kareah oğlu Yohanan, Netofalı Tanhumet oğlu Seraya ve Maakalı oğlu Yaazanya'ydı.
  grc-BRENT: Καὶ ἤκουσαν πάντες οἱ ἄρχοντες τῆς δυνάμεως αυτοὶ καὶ οἱ ἄνδρες αὐτῶν,
    ὅτι κατέστησε βασιλεὺς Βαβυλῶνος τὸν Γοδολίαν, καὶ ἦλθον πρὸς Γοδολίαν εἰς Μασσηφὰθ,
    καὶ Ἰσμαὴλ υἱὸς Ναθανίου, καὶ Ἰωνὰ υἱὸς Καρὴθ, καὶ Σαραίας υἱὸς Θαναμὰθ ὁ Νετωφαθίτης,
    καὶ Ἰεζονίας υἱὸς τοῦ Μαχαθὶ, αὐτοὶ καὶ οἱ ἄνδρες αὐτῶν·
  ind-AYT: Saat semua kepala pasukan dan anak buahnya mendengar bahwa raja Babel telah
    mengangkat Gedalya, mereka datang kepada Gedalya di Mizpa. Mereka adalah Ismael,
    anak Netanya; Yohanan, anak Kareah; Seraya, anak Tanhumet, orang Netofa; dan Yaazanya,
    anak orang Maakha, bersama anak buah mereka.
  nya-nya: 'Atsogoleri onse ankhondo ndi anthu awo atamva kuti mfumu ya Babuloni yasankha
    Gedaliya kukhala bwanamkubwa, anabwera kwa Gedaliya ku Mizipa. Atsogoleriwo mayina
    awo anali awa: Ismaeli mwana wa Netaniya, Yohanani mwana wa Kareya, Seraya mwana
    wa Tanihumeti wa ku Netofa ndi Yaazaniya mwana wa Maakati, pamodzi ndi anthu awo.'
  hrv-hrv: 'Svi vojni zapovjednici i njihovi ljudi saznaše da je babilonski kralj
    postavio zemlji za namjesnika Gedaliju i dođoše pred njega u Mispu: Netanijin
    sin Jišmael; Kareahov sin Johanan; sin Tanhumeta iz Netofe, Seraja; Maakatijev
    sin Jaazanija - oni i svi njihovi ljudi.'
  mps-mps: Te me badu Juda ami gavman ofisa tobolu bidi ebadi, me te Juda hanigo ami
    soldia bidi dabe augwali, te bidi dabe augwali te gasa bulu mede polobadu bidada
    pali. Tama augwaligo e tama po odobo sogo, tama te Babilon king bidigo te bidi
    Gedalia dąį ilama, tama te bidigo te Juda hanigo tǫ tonaluao wali, augwaligo
    te bidi Gedalia te Mispa bulude bidibo sugi pali. Te gavman ofisa bidi dabe nogi
    e tama da, me Netaniago ogwa Ismael da, tama me te bidi Johanan, te bidi te Kareago
    ogwa, tama me te Seraia, te Seraia aga aya Tanhumetgo ogwa da, te bidi aga bulu
    Netofa, me te Maka tǫ page bidi Jesania da.
  tpi-tpi: Sampela ofisa bilong ami bilong Juda wantaim ol soldia bilong ol, ol i
    stap yet long sampela hap bilong kantri. Taim ol i harim tok olsem, king bilong
    Babilon i bin makim Gedalia bilong bosim graun bilong Juda, ol i go long lukim
    Gedalia long Mispa. Nem bilong ol dispela ofisa i olsem, Ismael, pikinini bilong
    Netania, na Johanan, pikinini bilong Karea, na Seraia, pikinini bilong Tanhumet
    bilong ples Netofa, na Jesania bilong graun Maka.
  dan-1931: Da nu alle Hærførerne med deres Folk hørte, at Babels Konge havde indsat
    Gedalja, kom de til ham i Mizpa, Jisjmael, Netanjas Søn, Johanan, Kareas Søn,
    Seraja, Tanhumets Søn fra Netofa, og Ja'azanja, Ma'akatittens Søn, tillige med
    deres Folk.
  vie-OVCB: Nghe tin vua Ba-by-lôn phong Ghê-đa-lia làm tổng đốc, các quan chỉ huy
    quân đội phản kháng dẫn anh em binh sĩ đến Mích-pa gặp Ghê-đa-lia. Nhóm này gồm
    có Ích-ma-ên, con Nê-tha-nia, Giô-ha-nan, con Ka-rê-át, Sê-ra-gia, con Tan-hu-mết,
    ở Nê-tô-pha-tít, và Gia-xa-nia, con Ma-ca-thít.
  guj-2017: 'જયારે સૈનિકોના સેનાપતિઓએ અને તેઓના માણસોએ સાંભળ્યું કે બાબિલના રાજાએ
    ગદાલ્યાને ઉપરી તરીકે નીમ્યો છે, ત્યારે તેઓ મિસ્પામાં આવ્યા. તે આ માણસો હતા: એટલે
    નથાન્યાનો દીકરો ઇશ્માએલ, કારેઆનો દીકરો યોહાનાન, નટોફાથી તાન્હુમેથનો દીકરો સરાયા
    તથા માખાથીનો દીકરો યઝાન્યા, તેઓના માણસો ગદાલ્યાને મળ્યા.'
  pon-2006A: 'Kaunen sounpeien Suda ko iangahki sounpei ko ni ar rong me nanmwarkien
    Papilonia ketin kasapwilada Kedalaia pwe en kepina, irail koaros ahpw pokonpene
    Mispa pwe re en tuhwong; iet irail akan: Ismael, nein Nedanaia, Sohanan, nein
    Karea, Seraia, nein Tanumed, mehn kahnimw Netopa, oh Sesanaia, mehn Maaka.'
  por-BRBSL: Agora quando todos os capitães das forças, eles e seus homens, ouviram
    que o rei da Babilônia havia feito Gedalias governador, vieram a Gedalias para
    Mizpá, até mesmo Ismael, filho de Netanias, Johananan, filho de Kareah, Seraías,
    filho de Tanhumeth, o netofatita, e Jaazanias, filho do maacatita, eles e seus
    homens.
  cth-cth: Hahoi teh, ransa kahrawikungnaw pueng hoi a kut rahim e naw ni Babilon
    siangpahrang ni, Gadaliah teh bawi lah a sak toe tie a panue awh toteh, Mizpah
    vah Gadaliah koevah a cei awh. Hotnaw teh, Nathaniah capa Ishmael, Kareah capa
    Johanan, Netophah tami Tanhumeth capa Seraiah, Maakath capa Jaazaniah hoi a kut
    rahim e naw doeh.
  twi-twi: Bere a asraafodɔm so asahene ne wɔn mmarima tee sɛ Babiloniahene asi Gedalia
    amrado no, wɔkɔkaa ne ho wɔ Mispa. Nnipa a wɔkɔkaa ne ho no ne Netania babarima
    Ismael, Karea babarima Yohanan, Tanhumet a ofi Netofa babarima Seraia ne Maakatni
    babarima Yaasania ne wɔn mmarima nyinaa.
  hlt-hlt: Babylon manghai loh Gedaliah a khueh te amih kah tatthai mangpa boeih rhoek
    neh hlang rhoek loh a yaak uh dongah Mizpah kah Gedaliah te a paan uh. Te vaengah
    Nethaniah capa Ishmael, Kareah capa Johanan, Netophah Tanhumeth capa Seraiah,
    Maakathi capa Jaazaniah neh amih kah hlang rhoek khaw thumuh.
  tbz-SIM: 'Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ mɑbɛ̀ nɛ̀ bɛ kó tihɑ̃ɑ̃pɔ̀ntì kɛ̀ bɛ̀ɛ
    keè Bɑbidɔnni kóo kpɑ̀ɑ̀tì dɔ̀ɔ̀mɛ̀ Kedɑdiɑ kùmɑ̀ndɑ́ɑ̀ kɛ́kɔtɛ o borɛ̀ Misipɑɑ.
    Ntɛ dɛ yɛmbɛ̀ yètɛ̀: Isimɑyɛɛri nɛ̀ Nɛtɑnniyɑ birɛ nɛ̀ Soɑnɑnni Kɑdeyɑ birɛ nɛ̀
    Kedɑdiɑ Tɑnnɛumɛti birɛ Nɛtofɑɑ ɛì kou nɛ̀ Yɑsɑnniyɑu Mɑɑkɑ birɛ, bɛɛ̀ do mbɛ
    nɛ̀ bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀.'
  msy-2020: 'Judan mɨdorozir gumazir maba uan gumazir dapaniba ko, me kantri Judan
    danganir mabar ikiavɨra iti. Me kamaghɨn akam baraki, Babilonɨn atrivim, Gedalia,
    Judan nguazimɨn, gavmanɨn gumazir dapanir faragha zuimɨn ikiasa anemɨsefe. Ezɨ
    gumazir kaba bar dɨkavigha Gedalian ganasa Mispan ghue. Gumazir dapanir kabar
    ziabar kara: Netanian otarim Ismael, Karean otarim Johanan, Tanhumetɨn otarim
    Seraia, a Netofan nguibamɨn gumazim, ko Makan nguazimɨn gumazim Jesania.'
  dop-dop: Yutɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ, nɑ pɑ yǝlɑɑ mpɑ pɑ tɑ hɑ pɑ tǝɣɩ Pɑpiloni nyǝ́mɑ
    tɔ, pɑ nɩɩ nti Nepukɑnɛsɑɑ tʋ ɩ tɑɑ kɛ mpʋ tɔ. Ɩlɛnɑ pɑ́ polo Ketɑliyɑ kiŋ kɛ
    Misipɑ. Nyʋɣʋ nyǝ́mɑ mpɛɣɛlɛ Netɑniyɑ pǝyɑlʋ Ɩsǝmɑyɛlɩ, nɑ Kɑleyɑ pǝyɑlʋ Yohɑnɑŋ
    nɑ Netofɑ tʋ Tɑnehumɛtɩ pǝyɑlʋ Selɑyɑ nɑ Mɑɑkɑ tʋ Yɑsɑniyɑ.
  azb-azb: Babil padşahının Gedalyanı vali qoyduğunu eşitdikdə bütün qoşun başçıları
    və onların adamları – Netanya oğlu İsmail, Qareah oğlu Yoxanan, Netofalı Tanxumet
    oğlu Seraya, bir Maakalının oğlu Yaazanya və onların döyüşçüləri Mispaya, Gedalyanın
    yanına gəldilər.
  eng-DBY: And all the captains of the forces, they and their men, heard that the
    king of Babylon had appointed Gedaliah, and they came to Gedaliah to Mizpah, namely,
    Ishmael the son of Nethaniah, and Johanan the son of Kareah, and Seraiah the son
    of Tanhumeth the Netophathite, and Jaazaniah the son of a Maachathite, they and
    their men.
  hin-2017: जब दलों के सब प्रधानों ने अर्थात् नतन्याह के पुत्र इश्माएल कारेह के पुत्र
    योहानान, नतोपाई, तन्हूमेत के पुत्र सरायाह और किसी माकाई के पुत्र याजन्याह ने और
    उनके जनों ने यह सुना, कि बाबेल के राजा ने गदल्याह को अधिकारी ठहराया है, तब वे
    अपने-अपने जनों समेत मिस्पा में गदल्याह के पास आए।
  wol-KYG: Ba mboolem kilifay xare ya déggee ñook seeni nit ne buuru Babilon fal na
    Gedalya, dañoo ànd dikk ca Gedalya ca Mispa. Kilifa yooyu Ismayil doomu Netaña
    la woon, ak Yowanan doomu Kareya, ak Seraya doomu Tanumet ma dëkk Netofa, ak Yaasaña
    doomu waa Maaka ba, ñook seeni nit.
  eng-YLT: And all the heads of the forces hear — they and the men — that the king
    of Babylon hath appointed Gedaliah, and they come in unto Gedaliah, to Mizpah,
    even Ishmael son of Nethaniah, and Johanan son of Kareah, and Seraiah son of Tanhumeth
    the Netophathite, and Jaazaniah son of the Maachathite — they and their men;
  eng-WYC-2017: And when all the dukes of knights had heard these things, they, and
    [all] the men that were with them, that is, that the king of Babylon had ordained
    Gedaliah to be their sovereign in Judah, they came to Gedaliah, in Mizpah, that
    is, Ishmael, son of Nethaniah, and Johanan, son of Careah, and Seraiah, son of
    Tanhumeth of Netophah, and Jaazaniah, son of the Maachathite, they, and the fellows
    of them.
  eng-WMBB: Now when all the captains of the forces, they and their men, heard that
    the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, Yochanan the son of Kareah, Seraiah the son
    of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite, they and
    their men.
  urd-GVH: जब फ़ौज के बचे हुए अफ़सरों और उनके दस्तों को ख़बर मिली कि जिदलियाह को गवर्नर
    मुक़र्रर किया गया है तो वह मिसफ़ाह में उसके पास आए। अफ़सरों के नाम इसमाईल बिन
    नतनियाह, यूहनान बिन क़रीह, सिरायाह बिन तनहूमत नतूफ़ाती और याज़नियाह बिन माकाती
    थे। उनके फ़ौजी भी साथ आए।
  rug-rug: Meke sipu avoso nia rina ṉati palabatu tadina tie varipera tadi na tinoni
    Ziuda, pu lopu va maluara puleni koasa baṉara pa Babiloni, si mae toka nia rini
    se Qedalaea pa Mizipa. Sari na ṉati palabatu hire si ari Isimeli tuna koreo e
    Netanaea, e Zohanana tuna e Karea, se Seraea tuna e Tanahumeti sapu mae guana
    koasa vasileana nomana pa Netopa, meke se Zezanaea sapu mae guana pa Ma'aka.
  gaz-gaz: Ajajjoonni loltootaa hundii fi namoonni isaanii yeroo akka mootichi Baabilon
    Gedaaliyaasin bulchaa kutaa biyyaa godhee muude dhagaʼanitti Gedaaliyaas bira
    Miisphaa dhufan; isaanis Ishmaaʼeel ilma Naataaniyaa, Yoohaanaan ilma Qaareyaa,
    Seraayaa ilma Tanhumeeti namicha Netoof sanaa, Yaazaniyaa ilma namicha Maʼakaatii
    fi namoota isaanii turan.
  fra-LSG: Lorsque tous les chefs des troupes eurent appris, eux et leurs hommes,
    que le roi de Babylone avait établi Guedalia pour gouverneur, ils se rendirent
    auprès de Guedalia à Mitspa, savoir Ismaël, fils de Nethania, Jochanan, fils de
    Karéach, Seraja, fils de Thanhumeth, de Nethopha, et Jaazania, fils du Maacathien,
    eux et leurs hommes.
  yal-yal: Sofa kuntigine nun e sofane birin to na mɛ, a Babilɔn mangan bata Gedali
    findi yamana kanna ra, e yi siga Gedali fɛma Misipa taani, Netaniyaa dii xɛmɛn
    Yisimayɛli nun Kareyaa dii xɛmɛn Yoxanan nun Tanxumeti a dii xɛmɛn Seraya Netofa
    kaan nun Maka kaana dii xɛmɛn Yaasaniya, e nun e ganle.
  haw-1868: A lohe na luna a pau o na kaua, o lakou, a me ko lakou poe kanaka, ua
    hoonoho ke alii o Babulona ia Gedalia i luna, hele mai io Gedalia la ma Mizepa,
    o Isemaela ke keiki a Netania, a o Iohanana ke keiki a Karea, a o Seraia ke keiki
    a Tanehumeta no Netopa, a o Iaazania ke keiki a ke kanaka no Maaka, o lakou, a
    me ko lakou poe kanaka.
  arb-NAV: وَلَمَّا عَلِمَ رُؤَسَاءُ الْجُيُوشِ وَرِجَالُهُمْ أَنَّ مَلِكَ بَابِلَ
    قَدْ وَكَّلَ جَدَلْيَا عَلَى الأَرْضِ قَدِمُوا إِلَيْهِ فِي الْمِصْفَاةِ وَهُمْ
    إِسْماعِيلُ بْنُ نَثَنْيَا، وَيُوحَنَانُ بْنُ قَارِيحَ، وَسَرَايَا بْنُ تَنْحُومَثَ
    النَّطُوفَاتِيِّ، وَيَازَنْيَا بْنُ الْمَعْكِيِّ، يُرَافِقُهُمْ رِجَالُهُمْ.
  ewe-ewe: Esi Israel ƒe aʋawɔla aɖewo, ame siwo womelé o la se be Babilonia fia tsɔ
    Gedalia ɖo dzikpɔlae la, kplɔla aɖewo kple woƒe amewo va wɔ ɖeka kplii le Mizpa.
    Ame siawo dometɔ aɖewoe nye Ismael, Netania ƒe vi, Yohanan, Karea ƒe vi, Seraya,
    Tanhumet ƒe vi tso Netofat kple Yaazania, si tso Makat kple woƒe amewo.
  eng-LEE: And when all the captains of the armies, they and their men, heard that
    the king of Babylon had appointed Gedalyahu, they came to Gedalyahu to Mizpah;
    even Ishma'el the son of Nethanyah, and Jochanan the son of Kareach, and Serayah
    the son of Tanchumeth the Netophathite, and Jaazanyahu the son of a Ma'achathite,
    they and their men.
  asm-FB: পাছত যেতিয়া বেবিলনৰ ৰজাই গদলিয়াক শাসনকৰ্ত্তা নিযুক্ত কৰিছে বুলি যিহূদাৰ
    বাকী কেইজনমান সেনাধ্যক্ষ আৰু তেওঁলোকৰ লোকসকলে শুনিলে, তেতিয়া তেওঁলোকে অৰ্থাৎ
    নথনিয়াৰ পুত্ৰ ইশ্মায়েল, কাৰেহৰ পুত্ৰ যোহানন, নটোফাতীয়া তনহূমতৰ পুত্ৰ চৰায়া,
    মাখাথীয়াৰ পুত্ৰ যাজনিয়া আৰু তেওঁলোকৰ লোকসকল মিস্পাত গদলিয়াৰ ওচৰলৈ আহিল।
  sus-A: عِسِرَيِلَ سْورِ مَنفّيٍ تٌ عَ كٌلٌن عَ بَبِلْن مَنفّ بَرَ فّدَلَيَ تِ مَنفّ
    رَ، عٍ بِرِن نَشَ سِفَ عَ شّيبُدٍ مِسِثَ نُن عٍ شَ سْورِيٍ رَ. نَ سْورِ مَنفّيٍ
    شِلِيٍ نَن يَ؛ نٍتَنِيَ شَ دِ سُمَيِلَ، كَرٍيَ شَ دِ يٌشَنَن، تَنشُمّتِ شَ دِ
    سٍرَيَ نٍتٌقَكَ، نُن مَاكَكَ شَ دِ يَاسَنِيَ.
  fra-SBL: Lorsque tous les chefs des troupes, eux et leurs hommes, apprirent que
    le roi de Babylone avait établi Guedalia comme gouverneur, ils se rendirent auprès
    de Guedalia à Mitspa, Ismaël, fils de Nethania, Johanan, fils de Karéa, Seraia,
    fils de Tanhumeth, le Netophathien, et Jaazania, fils du Maacathien, eux et leurs
    hommes.
  hbo-hbo: וַיִּשְׁמְעוּ֩ כָל־שָׂרֵ֨י הַחֲיָלִ֜ים הֵ֣מָּה וְהָאֲנָשִׁ֗ים כִּֽי־הִפְקִ֤יד
    מֶֽלֶךְ־בָּבֶל֙ אֶת־גְּדַלְיָ֔הוּ וַיָּבֹ֥אוּ אֶל־גְּדַלְיָ֖הוּ הַמִּצְפָּ֑ה וְיִשְׁמָעֵ֣אל
    בֶּן־נְתַנְיָ֡ה וְיֹוחָנָ֣ן בֶּן־קָ֠רֵחַ וּשְׂרָיָ֨ה בֶן־תַּנְחֻ֜מֶת הַנְּטֹפָתִ֗י
    וְיַֽאֲזַנְיָ֙הוּ֙ בֶּן־הַמַּ֣עֲכָתִ֔י הֵ֖מָּה וְאַנְשֵׁיהֶֽם׃
  piu-2006: '@see-verse:2KI.025.022'
  kik-kik: Rĩrĩa anene a mbũtũ cia ita othe na andũ ao maaiguire atĩ mũthamaki wa
    Babuloni nĩathuurĩte Gedalia atuĩke barũthi, magĩthiĩ kũrĩ Gedalia kũu Mizipa,
    nao nĩo, Ishumaeli mũrũ wa Nethania, na Johanani mũrũ wa Karea, na Seraia mũrũ
    wa Tanihumethu ũrĩa Mũnetofathi, na Jaazania mũrũ wa Mũmaakathi, na andũ ao.
  fra-NCL: Lorsque tous les chefs des troupes eurent appris, eux et leurs hommes,
    que le roi de Babylone avait établi Godolias pour gouverneur, ils vinrent vers
    Godolias à Maspha, savoir, Ismaël, fils de Nathanias, Johanan, fils de Carée,
    Saraïas, fils de Thanéhumeth, de Nétopha, et Jézonias, fils du Maachathien, eux
    et leurs hommes.
  cek-AK: Babylon siangpahrang mah Gedaliah to prae ukkung angraeng ah suek boeh,
    tiah misatuh angraengnawk boih hoi kaminawk mah thaih o naah, Nathaniah capa Ishmael,
    Kareah capa Johanan, Natophat acaeng Tanhumeth capa Seraiah, Maakah kami ih capa
    Jaazaniah hoi angmah ih kaminawk loe Mizpah ah Gedaliah khaeah caeh o.
  cuk-cuk: 'Judá-sorda-bila-onomalad-e-dummagan, degi, e-sordamar, Babilonia-e-rey
    Judá-dulemar-besmalad-dakega Gedalías-nug-imaksaye wisguarmargu, Mizpa-neggweburse
    Gedalías-dakega nadegusmalad. Sordamar-nadmaladi, wemalad: Netanías-machi-Ismael,
    Carea-machi-Johanán, Tanhumet-machi-Seraías, Tanhumetʼde Netofaʼginedid, degi,
    dule-Maacaʼgined-machi-Jaazanías.'
  uig-CYR: Далада қалған Йәһуданиң ләшкәр башлиқлири һәм ләшкәрлири Бабил падишасиниң
    Шафанниң нәвриси, Аһикамниң оғли Гәдалияни зимин үстигә һөкүмранлиқ қилишқа бәлгүлигәнлигини
    аңлап қалди; шуниң билән бу ләшкәр башлиқлири адәмлири билән Мизпаһ шәһиригә,
    Гәдалияниң йениға кәлди; башлиқлар болса Нәтанияниң оғли Ишмаил, Кареаһниң оғли
    Йоһанан, Нәтофатлиқ Танхумәтниң оғли Серая вә Маакат җәмәтидин бирисиниң оғли
    Җаазания еди.
  tel-2017: యూదావాళ్ళ సైన్యాధిపతులందరూ, వాళ్ళ ప్రజలందరూ బబులోనురాజు గెదల్యాను అధిపతిగా
    నియమించిన సంగతి విన్నారు. మిస్పా పట్టణంలో ఉన్న గెదల్యా దగ్గరికి నెతన్యా కొడుకు
    ఇష్మాయేలు, కారేహ కొడుకు యోహానాను, నెటోపాతీయుడు తన్హుమెతు కొడుకు శెరాయా, ఒక మాయకాతీయునికి
    పుట్టిన యజన్యా అందరూ కలిసి వచ్చారు.
  hat-BSA: Lè tout kapitèn yo avèk sòlda pa yo te tande ke wa Babylone nan te chwazi
    Guedalia kòm gouvènè, yo te vin kote Guedalia nan Mitspa; pa non, Ismaël fis a
    Nethania a, avèk Jochanan, fis a Karéach la, Seraja, fis a Thanhumeth la, Netofayit
    la, avèk Jaazania, fis a Maakatyen an, yo menm avèk mesye pa yo.
  kos-kos: Ke mwet kol lun un mwet mweun lun Judah, ac mwet mweun lalos su tuh tiana
    srasrapo, elos lohng ke ma se inge, na elos som welulang Gedaliah in acn Mizpah.
    Mwet kol inge pa Ishmael wen natul Nethaniah, Johanan wen natul Kareah, Seraiah
    wen natul Tanhumeth sie mwet in siti srisrik Netophah, ac Jezaniah mwet Maacah.
  hbo-WLC: וַיִּשְׁמְעוּ֩ כָל־שָׂרֵ֨י הַחֲיָלִ֜ים הֵ֣מָּה וְהָאֲנָשִׁ֗ים כִּֽי־הִפְקִ֤יד
    מֶֽלֶךְ־בָּבֶל֙ אֶת־גְּדַלְיָ֔הוּ וַיָּבֹ֥אוּ אֶל־גְּדַלְיָ֖הוּ הַמִּצְפָּ֑ה וְיִשְׁמָעֵ֣אל
    בֶּן־נְתַנְיָ֡ה וְיוֹחָנָ֣ן בֶּן־קָ֠רֵחַ וּשְׂרָיָ֨ה בֶן־תַּנְחֻ֜מֶת הַנְּטֹפָתִ֗י
    וְיַֽאֲזַנְיָ֙הוּ֙ בֶּן־הַמַּ֣עֲכָתִ֔י הֵ֖מָּה וְאַנְשֵׁיהֶֽם׃
  ibo-ibo: Mgbe ndịisi agha na ndị ikom ha nụrụ na eze Babilọn emeela Gedaliya onye
    na-achị ala ahụ, ha bịakwutere Gedaliya na Mizpa. Ndị bịakwutere ya bụ, Ishmel
    nwa Netanaya, Johanan nwa Kariya, Seraya nwa Tanhumet, onye Netofa, na Jaazanaya
    nwa onye Maaka, na ndị ikom ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ବାବିଲ ରାଜା ଗଦଲୀୟଙ୍କୁ ଶାସନକର୍ତ୍ତା କରିଅଛି ବୋଲି ଶୁଣି ସେନାପତିଗଣ
    ଓ ସେମାନଙ୍କ ଲୋକମାନେ, ଅର୍ଥାତ୍‍, ନଥନୀୟର ପୁତ୍ର ଇଶ୍ମାୟେଲ ଓ କାରେହର ପୁତ୍ର ଯୋହାନନ୍‍ ଓ
    ନଟୋଫାତୀୟ ତନ୍‍ହୂମତର ପୁତ୍ର ସରାୟ ଓ ମାଖାଥୀୟର ପୁତ୍ର ଯାସନୀୟ ଓ ସେମାନଙ୍କର ଲୋକମାନେ ମିସ୍ପାକୁ
    ଗଦଲୀୟଙ୍କ ନିକଟକୁ ଆସିଲେ।
  chk-chk: 'Nge lupwen ekewe meilap me nöür kewe sounfiun Juta mi op lemäl ra rong,
    pwe ewe kingen Papilon a seikätä Ketalia pwe epwe kepina, ra feito meinisin ren
    Ketalia lon Mispa. Ikkei iten ekewe meilap: Ismael nöün Netania, Johanan nöün
    Karea, Seraia nöün Tanumet seni Netofat, me Jasania seni Maka.'
  rop-rop: Brom deya wen detlot boswan solja en najalot solja hubin stil jidan deya
    bin irrim tharran, deibin go en joinap langa Gedalaiya langa det taun gulum Mispa.
    Detlot boswan solja bin Ishmeil det san blanga Nethanaiya, en Johanan det san
    blanga Kariya, en Seraiya det san blanga Tanumeth brom det taun gulum Netofa en
    Jesanaiya brom det taun gulum Meiyaka.
  ukr-1871: 'Як же почули всї військові отамани з військовими людьми, що царь Вавилонський
    настановив Годолїю, то й зібрались усї до Годолїї в Массифу, а то: Ісмаїл Нетанїєнко,
    та Йоханан Кареєнко та Серая Танхуметенко з Нетофата, та Езанїя Маахитієнко, з
    своїми людьми.'
  deu-1951: Als nun alle Obersten des Heeres und ihre Leute hörten, daß der König
    von Babel den Gedalja eingesetzt hatte, kamen sie zu Gedalja gen Mizpa; nämlich
    Ismael, der Sohn Netanjas, und Johanan, der Sohn Kareachs, und Seraja, der Sohn
    Tanchumets, des Netophatiters, und Jaasanja, der Sohn des Maachatiters, samt ihren
    Männern.
  eng-JPS: Now when all the captains of the forces, they and their men, heard that
    the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, and Johanan the son of Kareah, and Seraiah
    the son of Tanhumeth the Netophathite and Jaazaniah the son of the Maacathite,
    they and their men.
  srp-1865: 'A kad èuše sve vojvode i ljudi njihovi da je car Vavilonski postavio
    Godoliju, doðoše ka Godoliji u Mispu, na ime: Ismailo sin Netanijin, i Joanan
    sin Karijajev, i Seraja sin Tanumetov iz Netofata, i Jazanija sin Mahatov, oni
    i ljudi njihovi.'
  lug-lug: Awo abakungu ab’eggye n’abasajja abalala bwe baawulira nga kabaka w’e Babulooni
    alonze Gedaliya okuba omukulembeze, ne bagenda eri Gedaliya e Mizupa. Abasajja
    abakungu abo baali Isimayiri mutabani wa Nesaniya, ne Yokanaani mutabani wa Kaleya,
    ne Seraya mutabani wa Tanukumesi Omunetofa, ne Yaazaniya mutabani w’Omumaakasi.
  heb-heb: וישמעו כל שרי החילים המה והאנשים כי הפקיד מלך בבל את גדליהו ויבאו אל גדליהו
    המצפה וישמעאל בן נתניה ויוחנן בן קרח ושריה בן תנחמת הנטפתי ויאזניהו בן המעכתי
    המה ואנשיהם׃
  ben-IRV: বাবিলের রাজা গদলিয়কে শাসনকর্ত্তা করে নিযুক্ত করেছেন শুনে যিহূদার কিছু
    সেনাপতি ও তাঁদের লোকেরা, অর্থাৎ এই লোকেরা ছিল নথনিয়ের ছেলে ইশ্মায়েল, কারেহের
    ছেলে যোহানন, নটোফাতীয় তন্‌হূমতের ছেলে সরায় ও মাখাথীয়ের ছেলে যাসনিয় এবং তাদের
    লোকেরা মিসপাতে গদলিয়ের কাছে আসলেন।
  pan-pan: ਜਦ ਸਾਰਿਆਂ ਸੈਨਾਪਤੀਆਂ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਪਾਹੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ
    ਗਦਲਯਾਹ ਨੂੰ ਅਧਿਕਾਰ ਦੇ ਦਿੱਤਾ ਹੈ ਤਾਂ ਉਹ ਮਿਸਪਾਹ ਵਿੱਚ ਗਦਲਯਾਹ ਕੋਲ ਆਏ ਅਰਥਾਤ ਨਥਨਯਾਹ ਦਾ
    ਪੁੱਤਰ ਇਸਮਾਏਲ ਅਤੇ ਕਾਰੇਆਹ ਦਾ ਪੁੱਤਰ ਯੋਹਾਨਾਨ ਅਤੇ ਨਟੋਫਾਥੀ ਤਨਹੁਮਥ ਦਾ ਪੁੱਤਰ ਸਰਾਯਾਹ ਅਤੇ
    ਮਆਕਾਥੀ ਦਾ ਪੁੱਤਰ ਯਅਜ਼ਨਯਾਹ, ਇਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨੁੱਖ ਵੀ।
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်သည် ဂေဒလိ ကို ပြည်အုပ် အရာ၌ခန့်ထား ကြောင်း ကို တပ်မှူးတို့နှင့်
    စစ်သူရဲများ တို့သည် ကြားသိသောအခါ၊ နာသနိ သား ဣရှမေလ ၊ ကာရာ သား ယောဟနန် ၊ နေတောဖတ်
    အမျိုး၊ တာနုမက် သား စရာယ ၊ မာခသိ အမျိုးသား ယေဇနိ တို့သည် မိမိ လူ များနှင့်တကွ
    ၊ ဂေဒလိ ရှိရာမိဇပါ မြို့သို့ လာ ၍၊ “
  tbg-tbg: Gedaliaava Iutaaqaa raqikiarire tiro, Babironi avuhainaava vira noraiqama
    komanta Iutaa qiata vaiinti vonavuvata nái iqoka vaiintivata vi uvara iri, ˻nái
    kukeqavi vaunaihai˼ oru Misipaini Gedaliaara tavareka vura. Qiata vaiinti vika
    nutu vaireva, Netaaniara maaqu Isamairiva, Kareaara maaqu Johanaaniva, Netofuhainaara
    Tanihumetira maaqu Seraiava, Makaa vataihainaava Jesaaniava.
  hmo-hmo: 'Hanua edia murimurinai idia noho Iuda tuari biagudia bona tuari taudia
    ese Gedalaia ena sivarai idia kamonai neganai, idia haboua mai ia dekenai, Misipa
    hanua dekenai. Unai tuari biagudia be inai: Isamaela Netanaia, Iohanana Karea,
    Seraia Tanahumete, Netopa tauna, bona Iasanaia, Makata hanua tauna ena natuna.'
  urd-urd: जब लश्करों के सब सरदारों और उनकी सिपाह ने, या'नी इस्माईल — बिन — नतनियाह
    और यूहनान बिन क़रीह और सिरायाह बिन ताख़ूमत नातूफ़ाती और याजनियाह बिन मा'काती ने
    सुना कि शाह — ए — बाबुल ने जिदलियाह को हाकिम बनाया है, तो वह अपने लोगों समेत मिस्फ़ाह
    में जिदलियाह के पास आए।
  rus-SYN: 'Когда услышали все военачальники, они и люди их, что царь Вавилонский
    поставил начальником Годолию, то пришли к Годолии в Массифу, и именно: Исмаил,
    сын Нефании, и Иоханан, сын Карея, и Сераия, сын Танхумефа из Нетофафа, и Иезания,
    сын Маахитянина, они и люди их.'
  bqc-SIM: Kɛ́ zĩgↄ̃ↄ dↄaanaↄ ń ń gbɛ̃́ↄ mà Babɛli kía Gedalia dìlɛ gbɛ̃zↄ̃ↄ
    ũ, ↄ̃ aa mↄ̀ aà kĩ́i Mizipa. Nɛtania nɛ́ Isimaɛla kú ń guu ń Kalea nɛ́ Yohananio
    ń Tanumɛ nɛ́ Selaia, Nɛtofa gbɛ̃́o ń Maaka gbɛ̃́ nɛ́ Yazaniao ń ń gbɛ̃́ↄ.
  tcz-CHONGTHU: Babylon lengpa Nebucahdnezzar in Gedaliah kitipa hi gamvaipon apansah
    taiti Judah mi sepai holeh apipui houvin ajah phat’un, amahon Gedaliah chu Mizpah
    a akimupi din ana cheuvin ahi. Amahochu Nethaniah chapa Ishmael, Kereah chapa
    Johanan, Netophath khomi Tanhumeth chapa Seraiah, Maacath khomi chapa Jezaniah
    chule akho midang jouse ahiuve.
  mar-mar: नथन्याचा मुलगा इश्माएल, कारेहाचा मुलगा यहोहानान आणि नटोफाथी तन्हुमेथाचा
    मुलगा सराया व माकाथीचा मुलगा याजन्या हे सैन्यातील सरदार होते. त्यांनी बाबेलाच्या
    राजाने गदल्याला अधिकारी केल्याचे ऐकले म्हणून ते त्यास भेटायला मिस्पा येथे आले.
  qub-qub: 'Chayta musyaycärir Judächo caycaj mandaj suldärucunawan waquin mandaj
    runacuna aywaran Mizpaman Gedaliaswan parlaj. Aywajcuna caran: Netaniaspa wamran
    Ismael, Careapa wamran Johanán, Netofa runa Tanhumetpa wamran Searías, Maaca runapa
    wamran Jaazanías. Achcaj runacuna yan''garan marcanpita-cama aywaj runacunataga.'
  bqp-bqp: Kũ zĩ̀kari don'arɛdenↄ kũ ń gbɛ̃nↄ mà Babilↄnu kína Gedalia dìtɛ gbɛ̃
    zↄ̃kↄ̃ ũ, akũ ò sù a kĩnaa Mizipa. Nɛtania nɛ́ Sumaila kú ń tɛ́ kũ Karea nɛ́
    Yoananao kũ Tanumɛ nɛ́ Seraya, Nɛtofa gbɛ̃o kũ Maaka gbɛ̃ nɛ́ Yazaniao kũ ń
    gbɛ̃nↄ.
  hat-hat: Rès chèf lame yo ansanm ak sòlda yo vin konnen wa Babilòn lan te mete Gedalya
    chèf sou tout peyi a. Se konsa Ismayèl, pitit Netanya, Joanan, pitit Karèd, Seraja,
    pitit Tannoumèt, moun lavil Netofa, ansanm ak Zezanya, pitit Makan, yo moute lavil
    Mispa, y' al jwenn Gedalya ansanm ak tout sòlda yo.
  eng-BSB: When all the commanders of the armies and their men heard that the king
    of Babylon had appointed Gedaliah as governor, they came to Gedaliah at Mizpah—Ishmael
    son of Nethaniah, Johanan son of Kareah, Seraiah son of Tanhumeth the Netophathite,
    and Jaazaniah son of the Maacathite, as well as their men.
  eng-WEBPB: Now when all the captains of the forces, they and their men, heard that
    the king of Babylon had made Gedaliah governor, they came to Gedaliah to Mizpah,
    even Ishmael the son of Nethaniah, Johanan the son of Kareah, Seraiah the son
    of Tanhumeth the Netophathite, and Jaazaniah the son of the Maacathite, they and
    their men.
  kbq-kbq: Hagi Juda sondia vahe'ene, kva vahe'zamimo'zama fre'za umani'nazaregati'ma
    antahi'zama, Babiloni kini ne'mo'a Gedaliama Juda gavana ne' azeri oti'ne haza
    nanekema nentahi'za, Gedalia'ma Mizpama mani'nere e'naze. Anama e'naza nagamokizmi
    zamagi'a, Netania nemofo Ismaeliki, Karea nemofo Johananiki, Netofa kumateti ne'
    Tanhumeti nemofo Seraiaki, Makati kumateti ne' Zesaniaki hu'za e'naze.
  nhe-BL: Huan quema nopa tlayacanani huan ininsoldados tlen mosemantoyaj huan motlatijtoyaj
    campa hueli ipan tlali Judá quicajque para Gedalías itztoya gobernador, yajque
    ipan altepetl Mizpa para ihuaya camatise. Nojquiya itztoyaj ininhuaya Ismael,
    icone Netanías; Johanán, icone Carea; Seraías, icone Tanhumet tlen ejqui Netofa;
    huan Jaazanías, icone se tlacatl tlen ejqui ipan Maaca. Huan ininhuaya itztoyaj
    miyac ininsoldados.
  bus-bus: Kɛ̀ zĩ̀kpɛ dↄn'aɛdeenↄ kↄ̃n ń gbɛ̃nↄↄ mà Babilↄnu kína Gedalia dìɛ gbɛ̃nsi
    ũ, ben aↄ̃ mↄ̀ à kiia Mizipa. Nɛtania nɛ́ Sumaila kú ń tɛ́ kↄ̃n Karea nɛ́ Yoananao
    kↄ̃n Tanumɛ nɛ́ Seraya, Nɛtofa gbɛ̃o kↄ̃n Maaka gbɛ̃ nɛ́ Yazaniao kↄ̃n ń gbɛ̃nↄ.
  gub-BL: 'Amo Izaew wanuwihaw wà, amo zauxiapekwer wà no, nuzemono kar kwaw Mawiron
    wanupe wà. A''e teko ukwaw Zenari tuwihaw romo weko awer wà kury. A''e rupi uze''eg
    oho izupe Mipa pe wà kury. Na''aw tuwihaw waner xe wà: Izimaew Netani ta''yr Zoànà
    Karea tazyr, Xerai Tanumet ta''yr Neto tawhu pe har, Zazani Maaka pe har.'
  eng-DRA: And when all the captains of the soldiers had heard this, they and the
    men that were with them, to wit, that the king of Babylon had made Godolias governor,
    they came to Godolias to Maspha, Ismael the son of Nathanias, and Johanan the
    son of Caree, and Saraia the son of Thanehumeth the Netophathite, and Jezonias
    the son of Maachathi, they and their men.
