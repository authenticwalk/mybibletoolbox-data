verse: 2KI.025.005
translations:
  mal-C: എന്നാൽ ബാബേൽസൈന്യം രാജാവിനെ പിൻതുടർന്നുചെന്ന് യെരീഹോസമതലത്തിൽവെച്ച് അദ്ദേഹത്തോടൊപ്പം
    എത്തി. പടയാളികൾ മുഴുവനും അദ്ദേഹത്തിൽനിന്നു വേർപെട്ട് ചിതറിപ്പോയിരുന്നു.
  deu-TKW: Aber die Truppen der Chaldäer jagten dem Könige nach, und sie holten ihn
    ein in den Steppen von Jericho, nachdem ihn alle seine Truppen verlassen und sich
    zerstreut hatten.
  lin-lin: Kasi basoda ya Babiloni balandaki mokonzi mpe bakangaki ye kati na etando
    ya Jeriko epai wapi basoda na ye nyonso bakimaki ye mpe bapanzanaki.
  eng-LSV: And the force of the Chaldeans pursue after the king, and overtake him
    in the plains of Jericho, and all his force have been scattered from him;
  eng-GNV: But the armie of the Caldees pursued after the King, and tooke him in the
    desertes of Iericho, and all his hoste was scattered from him.
  eng-WEBSTER: 'And the army of the Chaldees pursued the king, and overtook him in
    the plains of Jericho: and all his army were scattered from him.'
  nhw-BL: Pero nopa soldados tlen Babilonia quintoquilijque huan quiajsito Tlanahuatijquetl
    Sedequías ipan nopa tlamayamitl tlen Jericó. Huan nochi isoldados ya quitlahuelcajtoyaj
    huan mosemantoyaj campa hueli.
  swh-ONEN: Lakini jeshi la Wakaldayo likamfuatia mfalme na kumpata katika sehemu
    tambarare za Yeriko. Askari wake wote wakatengwa naye na kutawanyika,
  bba-bba: Adɑmɑ Bɑbilonin tɑbu kowo be, bɑ sinɑ boko Sedesiɑsi nɑɑ swĩi. Mɑ bɑ nùn
    nɑɑmwɛ Yerikon wɔwɑɔ. Yerɑ win tɑbu kowobu bɑ yɑrinɑ bɑ nùn deri.
  eng-KJVCPB: 'And the army of the Chaldees pursued after the king, and overtook him
    in the plains of Jericho: and all his army were scattered from him.'
  cpy-cpy: Roori kantacha, rowayirite Babilonia-jatzi ipatzimatanakiri pinkathari
    Sedequías, royaatawaeri owintenipathatzira Jericó-ki. Ari ithonkari iporokanaki
    rowayirite pinkathari Sedequías, rookawentanakiri apaniroeni.
  luo-luo: to jolwenj Babulon nolawo ruoth mojuke e pewe Jeriko. Jolwenje duto noringo
    oweye moke,
  meu-meu: A Kaldea taudia edia tuari oreana ese hanua pavapavana na e ḡavaia, ela
    bona Ieriko taorana ai e lasi tao; ena tuari oreana idoinai na iena amo e karoho
    rohoroho.
  npi-ULB: तर कल्दीहरूका सेनाले सिदकियाह राजालाई खेदे, र यरीहो नजिकैको यर्दन नदीका
    मैदानहरूमा तिनलाई भेट्टाए । तिनका सबै सेना तिनीबाट तितर-बितर भए ।
  yor-yor: Ṣùgbọ́n ogun àwọn ará Kaldea sì lépa ọba, wọ́n sì lé e bá ní pẹ̀tẹ́lẹ̀
    Jeriko. Gbogbo àwọn ọmọ-ogun rẹ̀ sì yà kúrò ní ọ̀dọ̀ rẹ̀, wọ́n sì túká,
  emp-NTPO: Maʌ̃ cawasid̶ad̶e Babilonianebema sordaorãda Sedequía caid̶u wãsid̶aa.
    Idjira Jerico puru caita b̶ʌ jewed̶ad̶e jidad̶e wãsid̶aa. Maʌ̃ne Sedequía sordaorãba
    idjira amenaped̶a memenesid̶aa.
  pes-OPCB: '@see-verse:2KI.025.004'
  tgl-ULB: Pero hinabol ng hukbo ng mga Caldean si Haring Zedekias at inabutan siya
    sa mga kapatagan ng lambak ng Ilog Jordan malapit sa Jerico. Lahat ng kaniyang
    hukbo ay nagkaniya-kaniyang takas palayo mula sa kaniya.
  cbu-NT: Itaru, Kaldewshuchsha, Nabukodonosor wasundur tsiyatssee mazinarangusin,
    Sidikiyasaa tachitaranganaya. Apus Jericoyush watandsash kamatarangsin, kurakaa
    Sidikiyasa putaranganaya. Sidikiyas wasundurur Kaldewshuchee parangusin, urkaree
    kasayarusin, suwasuwarangusin, ashpartin pseertaranganaya.
  hui-hui: Ani piyagola Babilono ami hearume Kini Sedegaia piyadagua haruru pugupugu
    bialu Yarigohayagi dindi tigabi mbira wiagoria talima pialu minini. Ani minaya
    handala Sedegaianaga ami biaru tigua kini yu wahalu ibida pugupugu biai hene.
  mya-mya: သို့​ရာ​တွင်​ဗာ​ဗု​လုန်​တပ်​မ​တော်​သား​တို့​သည် ဇေ​ဒ​ကိ​မင်း​ကို​လိုက်​၍​ဖမ်း​ကြ​ရာ
    ယေ​ရိ​ခေါ မြို့​အ​နီး​ရှိ​လွင်​ပြင်​တွင်​မိ​လေ​သည်။ ဇေ​ဒ​ကိ ၏​စစ်​သူ​ရဲ​အ​ပေါင်း​တို့​သည်​ကား​မိ​မိ​တို့
    အ​ရှင်​ကို​စွန့်​၍​ထွက်​ပြေး​ကြ​၏။-
  bod-N: དེར་ཀལ་དི་པའི་དམག་དཔུང་གིས་རྒྱལ་པོ་བདས་ནས་ཡེ་རུ་ཀོའི་ཐང་ནས་བཟུང་བ་དང་། ཁོའི་དམག་མི་ཐམས་ཅད་ཁོ་ལས་ཕྱོགས་སུ་གྱེས་པ་རེད།
  sna-sna: asi hondo yavaBhabhironi yakadzinganisa mambo ikamubatira mumapani eJeriko.
    Varwi vake vose vakaparadzaniswa naye vakapararira.
  spa-BLM: Pero el ejército caldeo persiguió al rey y lo alcanzó en las llanuras de
    Jericó, y todo su ejército se dispersó de él.
  cac-cac: Palta ix b'at eb' vin̈ soldado caldeo chi' d'a spatic eb' vin̈, ix yamchaj
    vin̈aj Sedequías chi' yuj eb' vin̈ d'a yac'lical Jericó. Ix saclemcanb'at eb'
    vin̈ soldado vin̈.
  swh-ULB: Lakini jeshi la Wakaldayo likamfuata mfalme Sedekia na kumchukua katika
    tambarare ya bonde la Mto Yoradani karibu na Yeriko. Jeshi lake lote lilitawanyika
    wakamwacha.
  bel-bel: І пагналася войска Халдэйскае за царом, і дагналі яго на раўнінах Ерыхонскіх,
    і ўсё войска ягонае разьбеглася ад яго.
  deu-ELBBK: Aber das Heer der Chaldäer jagte dem König nach, und sie erreichten ihn
    in den Ebenen von Jericho; und sein ganzes Heer zerstreute sich von ihm weg.
  mbb-OT: piru midal-as sikandan te menge sundaru te Babilonia, ne nesaut dan diyà
    te menge suǥud diyà te Jerico. Midsuwey ki Zedekia is langun he sundaru zin, ne
    nezekepan sikandin.
  mal-2015: എന്നാൽ കൽദയരുടെ സൈന്യം രാജാവിനെ പിന്തുടർന്നു യെരീഹോസമഭൂമിയിൽവെച്ചു അവനോടു
    എത്തി; അവന്റെ സൈന്യമൊക്കെയും അവനെ വിട്ടു ചിന്നിപ്പോയി.
  rmc-rmc: ale o babiloňika slugaďa pes mukle pal lende a dochudle len andre dolina
    paš o Jericho. Savore leskre slugaďa les omukle.
  pes-OPV: و لشکر کلدانیان، پادشاه را تعاقب نموده، در بیابان اریحا به او رسیدند و
    تمامی لشکرش از او پراکنده شدند.
  ron-1924: Дар оштиря халдеенилор а урмэрит пе ымпэрат ши л-а ажунс ын кымпииле Иерихонулуй
    ши тоатэ оштиря луй с-а рисипит де ла ел.
  ben-OBCV: কিন্তু ব্যাবিলনের সৈন্যদল রাজার পিছনে তাড়া করে গেল এবং যিরীহোর সমভূমিতে
    তাঁর নাগাল পেল। তাঁর সমস্ত সৈন্য তাঁর কাছ থেকে পৃথক হয়ে ছড়িয়ে পড়ল,
  som-som: Laakiinse ciidankii reer Kaldayiin ayaa boqorkii eryaday, oo waxay ku gaadheen
    bannaannadii Yerixoo; oo ciidankiisii oo dhammuna way ka kala firdheen.
  lat-VUC: 'Et persecutus est exercitus Chaldæorum regem, comprehenditque eum in planitie
    Jericho: et omnes bellatores qui erant cum eo, dispersi sunt, et reliquerunt eum.'
  eng-ASVBT: But the army of the Chaldeans pursued after the king, and overtook him
    in the plains of Jericho; and all his army was scattered from him.
  ita-1885: E l'esercito de' Caldei lo perseguitò, e l'aggiunse nelle campagne di
    Gerico; e tutto il suo esercito si disperse d'appresso a lui.
  eng-LXXUP: 'And the force of the Chaldeans pursued the king, and overtook him in
    the plains of Jericho: and all his army was dispersed from about him.'
  eng-ULB: But the army of Chaldeans pursued King Zedekiah and overtook him in the
    plains of the Jordan River valley near Jericho. All his army was scattered away
    from him.
  spa-VBL: pero el ejército babilónico persiguió al rey y lo alcanzó en las llanuras
    de Jericó. Todo su ejército se había dispersado y lo había abandonado.
  fra-_FOB: Mais l'armée des Caldéens poursuivit le roi; et, quand ils l'eurent atteint
    dans les campagnes de Jérico, toute son armée se dispersa d'avec lui.
  mal-mal: എന്നാൽ കൽദയരുടെ സൈന്യം രാജാവിനെ പിന്തുടർന്ന് യെരിഹോ സമഭൂമിയിൽവെച്ച് അവനോടൊപ്പം
    എത്തി; അവന്റെ സൈന്യമെല്ലാം അവനെ വിട്ട് ചിതറിപ്പോയി.
  urd-GVR: lekin Bābal kī fauj ne bādshāh kā tāqqub karke use Yarīhū ke maidān meṅ
    pakaṛ liyā. Us ke faujī us se alag ho kar chāroṅ taraf muntashir ho gae.
  suz-BL: तन्‍न कल्‍दी ङा लडाइ पाइबपुकीम पिप कली खेदा पामे बाक्‍त। मिनु मेको कली यरीको
    ङा दिंममी थि‍त्‍मे बाक्‍त। आ लडाइ पाइब नेल्‍ल मेको कली प्रोंइशा एर ओंथ ब्रमा बाक्‍त।
  ita-1927: ma l’esercito dei Caldei lo inseguì, lo raggiunse nelle pianure di Gerico,
    e tutto l’esercito di lui si disperse e l’abbandonò.
  ckb-ckb: بەڵام سوپای بابلییەکان بەدوای پاشا کەوتن، لە دەشتی ئەریحا پێی گەیشتن. هەموو
    سوپاکەی پەرتەوازە بوو،
  eng-BBE: But the Chaldaean army went after the king, and overtook him in the lowlands
    of Jericho, and all his army went in flight from him in every direction.
  kan-OKCV: ಆಗ ಕಸ್ದೀಯರ ದಂಡು ಅರಸನನ್ನು ಹಿಂದಟ್ಟಿ, ಯೆರಿಕೋವಿನ ಬಯಲು ಸ್ಥಳದಲ್ಲಿ ಅವನನ್ನು ಹಿಡಿದರು.
    ಅವನ ದಂಡೆಲ್ಲಾ ಅವನನ್ನು ಬಿಟ್ಟು ಚದರಿಹೋಯಿತು.
  tam-2017: கல்தேயரின் போர்வீரர்கள் ராஜாவைப் பின்தொடர்ந்து எரிகோவின் சமபூமியில் அவனைப்
    பிடித்தார்கள்; அப்பொழுது அவனுடைய படைகளெல்லாம் அவனைவிட்டுச் சிதறிப்போனது.
  spa-RV-1909: Y el ejército de los Caldeos siguió al rey, y tomólo en las llanuras
    de Jericó, habiéndose esparcido de él todo su ejército.
  ron-BTF: Și armata caldeenilor l-a urmărit pe împărat și l-a ajuns în câmpiile Ierihonului;
    și toată armata lui s-a împrăștiat de la el.
  eng-WEBP: But the Chaldean army pursued the king, and overtook him in the plains
    of Jericho; and all his army was scattered from him.
  eng-FBV: but the Babylonian army chased after the king and caught up with him on
    the plains of Jericho. His whole army had scattered and left him.
  nld-1939: Maar het leger der Chaldeën zette de koning achterna, en haalde hem op
    de vlakte van Jericho in, nadat al zijn troepen hem hadden verlaten.
  nch-BL: Pero nopa soldados ten Babilonia quintoquilijque huan quiajsitoj Tanahuatijquet
    Sedequías ipan nopa tamayamit ten Jericó. Huan nochi isoldados ya quitahuelcajtoyaj
    huan mosemantoyaj campa hueli.
  vie-1934: Đạo quân Canh-đê bèn đuổi theo vua, và theo kịp người tại trong đồng bằng
    Giê-ri-cô; cả cơ binh người đều tản lạc và bỏ người.
  hin-CV: मगर कसदियों की सेना ने राजा का पीछा किया और येरीख़ो के मैदान में उसे पकड़
    लिया, इस कारण सारी यहूदी सेना बिखर गई.
  spa-BES: Pero el ejército caldeo fue tras el rey y lo alcanzó en las tierras bajas
    de Jericó, y todo su ejército huyó de él en todas direcciones.
  tdx-tdx: Nihoridañe’ o lahindefoñe nte-Kasdio i mpanjakay le nitrà’ iereo amonto’
    Ierikoo ey; vaho fonga niparaitake ama’e o lahindefo’eo.
  tha-KJV: แต่​กองทัพของคนเคลเดียได้​ไล่​ตามกษั​ตริ​ย์ และมาทันพระองค์ในที่ราบเมืองเยรี​โค
    และกองทัพทั้งสิ้นของพระองค์​ก็​กระจัดกระจายไปจากพระองค์
  por-BR-2018: E o exército dos caldeus seguiu o rei, e tomou-o nas planícies de Jericó,
    e todo o seu exército se dispersou dele.
  deu-ELO: Aber das Heer der Chaldäer jagte dem König nach, und sie erreichten ihn
    in den Ebenen von Jericho; und sein ganzes Heer zerstreute sich von ihm weg.
  eng-WYC-2018: and the host of Chaldees pursued the king, and took him in the plain
    of Jericho; and all the warriors, that were with him, were scattered abroad, and
    left him. (and the Chaldean army pursued the king, and overtook him, or and took
    hold of him, on the plains of Jericho; and all the warriors, who were with him,
    scattered everywhere, and left him all alone.)
  epo-epo: Kaj la militistaro de la Ĥaldeoj postkuris la reĝon kaj kuratingis lin
    sur la stepo de Jeriĥo, kaj lia tuta militistaro diskuris for de li.
  uig-PIN: Lekin kaldiylǝrning ⱪoxuni padixaⱨni ⱪoƣlap Yeriho tüzlǝnglikidǝ Zǝdǝkiyaƣa
    yetixti; uning pütün ⱪoxuni uningdin tarⱪilip kǝtkǝnidi.
  beo-beo: Be Ba:bilone dadi gagui wa:i da hina bagade Sedegaia se bobogele, umi soge
    amo da Yeligou moilai bai bagade gadenene, amoga e gagulaligi. Amalu, Sedegaia
    ea dadi gagui dunu huluane da e fisiaga:lu, mugululi afia:i.
  tpi-OTNT: Tasol ol ami bilong Babilon i ranim King Sedekaia na ol i kamap long em
    long dispela stretpela ples i stap klostu long taun Jeriko. Na ol lain ami bilong
    Sedekaia i lusim em na ranawe i go nabaut.
  hau-SA: Amma sojojin Babiloniyawa suka bi sarki, suka cin masa a filayen Yeriko.
    Dukan sojojinsa kuwa suka rabu da shi suka watse.
  uig-LAT: Lékin kaldiylerning qoshuni padishahni qoghlap Yérixo tüzlenglikide Zedekiyagha
    yétishti; uning pütün qoshuni uningdin tarqilip ketkenidi.
  nde-nde: Kodwa ibutho lamaKhaladiya laxotshana lenkosi layamfica emagcekeni aseJerikho.
    Wonke amabutho akhe ehlukana laye njalo ahlakazeka,
  ton-ton: Pea naʻe tuli ʻae tuʻi ʻe he tau ʻae kakai Kalitia, ʻonau maʻu atu ʻi he
    toafa ʻo Sioatani, ka kuo movetevete ʻene tau kotoa pē meiate ia.
  ces-1613: I honilo vojsko Kaldejské krále, a postihli ho na rovinách Jerišských,
    a všecko vojsko jeho rozprchlo se od něho.
  eng-WMB: But the Chaldean army pursued the king, and overtook him in the plains
    of Jericho; and all his army was scattered from him.
  tam-TCV: ஆனால் கல்தேயரின் படை அரசனைப் பின்தொடர்ந்து சென்று எரிகோவின் சமவெளியில்
    அவர்களை மேற்கொண்டனர். அவனுடைய இராணுவத்தினர் அவனைவிட்டுப் பிரிந்து சிதறடிக்கப்பட்டு
    ஓடினார்கள்.
  ceb-ULB: Apan gigukod sa kasundalohan sa Caldeanhon si Haring Zedekia ug naapsan
    siya didto sa kapatagan sa walog sa Suba sa Jordan nga duol sa Jerico. Nagkatibulaag
    ang tanan niyang kasundalohan palayo kaniya.
  pol-UBG: I wojsko Chaldejczyków ścigało króla, i dogoniło go na równinach Jerycha,
    a całe jego wojsko rozpierzchło się od niego.
  agr-agr: Nunik shimittaman babilonianmaya suntag aidau apu Sedequíasan pataetukag
    Jericó pakajin amainagkajui. Dutikiagtai niina suntaji aidauk pisajag shimuinak
    ima niinak ukukiajui.
  kyc-kyc: Dopa pyuo peyaminyipape Bapilone ami yanda singi dupwame kiŋi Setekaya
    baa peta pao yuu Jereko repeta yuu lama lamandena minyaro nyiyaminyi dokopa banya
    yanda singi dupwame baa yaki nyepala peyami.
  urd-GVU: لیکن بابل کی فوج نے بادشاہ کا تعاقب کر کے اُسے یریحو کے میدان میں پکڑ لیا۔
    اُس کے فوجی اُس سے الگ ہو کر چاروں طرف منتشر ہو گئے،
  deu-1912: Aber die Macht der Chaldäer jagte dem König nach, und sie ergriffen ihn
    im blachen Felde zu Jericho, und alle Kriegsleute, die bei ihm waren, wurden von
    ihm zerstreut.
  ntj-ntj: Nyangka-ya puurrpa Napitjaku warrmarla pirnilu ngurlura wanarnu puurrpa
    Tjatikayinya tjulyarnu kanyiranytja. Nyangka Tjatikayiku warrmarla pirninya-ya
    ngurlu kukurraarnu wiyarringu.
  kan-2017: ಕಸ್ದೀಯರ ಸೈನ್ಯದವರು ಅರಸನಾದ ಚಿದ್ಕೀಯನನ್ನು ಹಿಂದಟ್ಟಿ ಯೆರಿಕೋವಿನ ಬಯಲಿನಲ್ಲಿ ಅವನನ್ನು
    ಹಿಡಿದರು. ಅಷ್ಟರಲ್ಲಿ ಅವನ ಎಲ್ಲಾ ಸೈನಿಕರು ಅವನನ್ನು ಬಿಟ್ಟು ಚದರಿ ಹೋಗಿದ್ದರು.
  yap-yap: Machane me lol’oeg e salthaw nu Babylonia Zedekiah ni Pilung ngar koled
    u daken bangi tafel’fel’ nib chugur nga Jeriko, ma urngin e salthaw rok nra milgad
    ngar paged.
  hlt-MCSB: Tedae Khalden caem loh manghai hnuk te a hloem tih Jerikho kolken ah a
    kae uh. Te dongah a caem boeih khaw anih taeng lamloh taekyak uh.
  mdy-ETH: ባብሎኔ ዓጮኮ ዖሎ ዓሳ ጋዓንቴ ሴዴቂያሴ ዳውሲ ዴንዲ ዒያርኮ ኮይላ ዓኣ ቦኦሎይዳ ዓርቄኔ፤ ሴዴቂያሴኮ ፖኦሊሳ ዒማና
    ዒዛ ሃሺ ጳሽኬኔ፤
  twi-ASANTE: Nanso, Babiloniafoɔ no tii wɔn, kɔkyeree ɔhene no wɔ Yeriko tata so,
    ɛfiri sɛ, saa ɛberɛ no, na ne mmarima no nyinaa adwane agya no.
  eng-WEBU: But the Chaldean army pursued the king, and overtook him in the plains
    of Jericho; and all his army was scattered from him.
  wal-wal: shin Baabiloone olanchchati kawuwaa yedettidi, Yarkko dembbaa gattiiddi
    oiqqidosona. Oiqqin a olanchchati ubbai appe shaahettidi laalettidosona.
  spa-PDDPT: Pero el ejército de los caldeos persiguió al rey y lo alcanzó en la llanura
    de Jericó. Todo su ejército fue dispersado de su lado.
  gun-gun: Ha'e ramo caldeu regua xondaro kuery ma huvixa Zedequias rakykue oje'oi
    vy oupity Jericó tetã katy'i yvy joja reia oĩ va'e py. Hexevegua xondaro kuery
    oaĩmba vy oejapa oje'oivy.
  ilo-ULB: Ngem kinamat ti armada dagiti Caldeo ni Ari Zedekias ket natiliwda isuna
    idiay tanap ti Karayan Jordan nga asideg idiay Jericho. Nawarawara dagiti amin
    nga armadana manipud kenkuana.
  kpg-kpg: Gei digau dauwa o Babylon gu waluwalu di King Zedekiah, gaa kumi a mee
    i lodo di gowaa maalama dela e hoohoo gi Jericho, gei ana gau dauwa huogodoo ga diiagi
    a mee, guu hula guu llele.
  uig-ARA: لېكىن كالدىيلەرنىڭ قوشۇنى پادىشاھنى قوغلاپ يېرىخو تۈزلەڭلىكىدە زەدەكىياغا
    يېتىشتى؛ ئۇنىڭ پۈتۈن قوشۇنى ئۇنىڭدىن تارقىلىپ كەتكەنىدى.
  sus-sus: Kalidikae to taa sɔɔrie to e gi ra, e naxa bira e xa mangɛ fɔxɔ ra, e fa
    a suxu Yeriko fiili ma. Mangɛ xa sɔɔrie naxa e gi a xun ma, e yensen yɛ.
  pon-2006: Sounpeien Papilonia ko ahpw pwakih Sedekaia oh koanoahdi nan wasa patapat
    limwahn Seriko; sapwellime sounpei ko koaros ahpw kesehla oh tangasang.
  jae-jae: Mago Kaldeanêŋ siŋwaga sêjanda kiŋ ma sê êsêac tôŋ aŋga gaboaŋ Jerikoŋa
    ma ênê siŋwaga samob sêc êliŋ-êliŋ.
  ksd-ksd: Ma ra tarai na vinarubu Kaldea dia ga korot mur ra king, ma dia ga korot
    mur vake ta ra pakana i tamataman marave Ieriko; ma kana tarai na vinarubu dia
    ga vila varbaiai kan ia.
  tur-YTC: Ama Keldani ordusu kralı kovaladı ve Yeriha ovalarında ona yetişti; ve
    bütün ordusu yanından dağıldı.
  grc-BRENT: Καὶ ἐδίωξεν ἡ δύναμις τῶν Χαλδαίων ὀπίσω τοῦ βασιλέως, καὶ κατέλαβον
    αὐτὸν ἐν Ἀραβὼθ Ἰεριχὼ, καὶ πᾶσα ἡ δύναμις αὐτοῦ διεσπάρη ἐπάνωθεν αὐτοῦ.
  ind-AYT: Kemudian, tentara Kasdim mengejar raja dan menyusulnya di dataran Yerikho.
    Semua tentaranya sudah tercerai berai meninggalkannya.
  nya-nya: koma gulu la ankhondo la ku Babuloni linalondola mfumu Zedekiya ndi kumupeza
    mʼchigwa cha ku Yeriko. Ankhondo onse anamusiya yekha nabalalika.
  hrv-hrv: Kaldejske čete nagnuše u potjeru za kraljem i sustigoše ga na Jerihonskim
    poljanama, a sva se njegova vojska razbježala.
  mps-mps: Tiali goli, te Babilon ami soldia bidi dabego te king Sedekaia pobeasa
    pelama, tama augwaligo aga pageba sabaligi pelama, te Jeriko hanu pąde te tǫ
    malu pesage elalubo madigi augwaligo aga nogo tuali. Tama tibaso, te king Sedekaiago
    ami soldia bidi dabego aga tagalama, tama augwali wi pela silali.
  tpi-tpi: Tasol ol ami bilong Babilon i ranim King Sedekaia na ol i kamap long em
    long dispela stretpela ples i stap klostu long taun Jeriko. Na ol lain ami bilong
    Sedekaia i lusim em na ranawe i go nabaut.
  dan-1931: Men Kaldæernes Hær satte efter Kongen og indhentede ham på Jerikosletten,
    efter at hele hans Hær var blevet splittet til alle Sider.
  vie-OVCB: Một số quân Canh-đê đang vây thành đuổi theo và bắt kịp vua Giu-đa tại
    Đồng bằng Giê-ri-cô. Quân Giu-đa bỏ vua, chạy tán loạn.
  guj-2017: ખાલદીઓનું સૈન્ય સિદકિયા રાજાની પાછળ પડ્યું અને તેને યરીખો પાસેના યર્દન
    નદીના મેદાનોમાં પકડી પાડ્યો. તેનું આખું સૈન્ય તેની પાસેથી વિખેરાઈ ગયું.
  pon-2006A: Sounpeien Papilonia ko ahpw pwakih Sedekaia oh koanoahdi nan wasa patapat
    limwahn Seriko; sapwellime sounpei ko koaros ahpw kesehla oh tangasang.
  por-BRBSL: Mas o exército caldeu perseguiu o rei e o alcançou nas planícies de Jericó;
    e todo o seu exército se dispersou dele.
  cth-cth: Hatei teh, Khaldean ransanaw ni siangpahrang hah pâlei awh teh, Jeriko
    tanghling dawk a pha awh, a ransanaw pueng ni dung a yawng takhai awh.
  twi-twi: Nanso Babiloniafo no tiw wɔn, kɔkyeree ɔhene no wɔ Yeriko tataw so, efisɛ
    na ne mmarima no nyinaa aguan agya no saa bere no.
  hlt-hlt: Tedae Khalden caem loh manghai hnuk te a hloem tih Jerikho kolken ah a
    kae uh. Te dongah a caem boeih khaw anih taeng lamloh taekyak uh.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kɔbɛɛ bɛti okpɑ̀ɑ̀tì kóò nìntɛ Sedikoo biriku kòo ɑ̃ɑ̃pɔ̀mbɛ̀ɛ
    cíɛ́tɛ́ kóò yóu.
  msy-2020: Ezɨ Babilonɨn mɨdorozir gumaziba Atrivim Sedekaian agɨragha ghua, Jerikon
    nguibar ekiamɨn boroghɨn itir danganir zarimɨn a bato. Ezɨ Sedekaian mɨdorozir
    gumaziba anetegha, ara tintinibar ghue.
  dop-dop: Amɑ Pɑpiloni nyǝ́mɑ tʋ Setesiyɑsɩ wɑɑlɩ nɑ pɑ́ kpɑ-ɩ Yeliko tɛtɛkǝlɛ tɑɑ.
    Ɩlɛnɑ ɩ yoolɑɑ yele-ɩ ɩ tike.
  azb-azb: Ancaq Xaldeylilərin qoşunu padşahı təqib etdi və Yerixo düzənliklərində
    ona çatdı. Padşahın ordusu onu tərk edib dağılmışdı.
  eng-DBY: And the army of the Chaldeans pursued after the king, and overtook him
    in the plains of Jericho; and all his army was scattered from him.
  hin-2017: तब कसदियों की सेना ने राजा का पीछा किया, और उसको यरीहो के पास के मैदान
    में जा पकड़ा, और उसकी पूरी सेना उसके पास से तितर-बितर हो गई।
  wol-KYG: Waa Babilon nag topp Buur Cedekiya, ba dab ko ca jooru Yeriko, fekk mbooloom
    xareem mépp tasaaroo, wacc ko.
  eng-YLT: And the force of the Chaldeans pursue after the king, and overtake him
    in the plains of Jericho, and all his force have been scattered from him;
  kne-kne: Ngem inapayaw din taga-Babilonia si daida et indasan da sin tanap ed Jerico.
    Nansiasian din sosoldadon Zedekias et tinaynan das sisya,
  eng-WYC-2017: and the host of Chaldees pursued the king, and took him in the plain
    of Jericho; and all the warriors, that were with him, were scattered abroad, and
    left him.
  eng-WMBB: But the Chaldean army pursued the king, and overtook him in the plains
    of Jericho; and all his army was scattered from him.
  urd-GVH: लेकिन बाबल की फ़ौज ने बादशाह का ताक़्क़ुब करके उसे यरीहू के मैदान में पकड़
    लिया। उसके फ़ौजी उससे अलग होकर चारों तरफ़ मुंतशिर हो गए,
  rug-rug: ba hadu lulia sa qeto minate pa Babiloni se Zedekaea, meke kamoa rini si
    asa koasa pezara tata pa Zeriko. Govete veko pania ri doduru nana tie varipera
    se Zedekaea.
  gaz-gaz: loltoonni Baabilon garuu mooticha ariʼanii dirree Yerikoo irratti isa qaqqaban.
    Loltoonni isaa hundis isa irraa gargar baʼanii bibittinnaaʼanii turan;
  fra-LSG: Mais l’armée des Chaldéens poursuivit le roi et l’atteignit dans les plaines
    de Jéricho, et toute son armée se dispersa loin de lui.
  yal-yal: Koni, Babilɔn sofa ganla yi mangan sagatan, e sa a li Yeriko mɛrɛmɛrɛne
    yi, a ganla birin yi xuya ayi, e yi e masiga a ra.
  haw-1868: A hahai aku la ka poe kaua o ko Kaledea mahope o ke alii, a loaa ia lakou
    ia ma na papu o Ieriko; a ua puehu liilii kona poe kaua mai ona aku la.
  arb-NAV: فَتَعَقَّبَتْ جُيُوشُ الْكِلْدَانِيِّينَ الْمَلِكَ، وَأَدْرَكَتْهُ فِي
    صَحْرَاءِ أَرِيحَا، بَعْدَ أَنْ تَفَرَّقَتْ قُوَّاتُهُ عَنْهُ.
  ewe-ewe: Ke Babiloniatɔwo ƒe aʋakɔ ti fia la yome eye wotui le Yeriko ƒe gbadzaƒe.
    Fia la ƒe asrafowo gble fia la ɖi eye woka hlẽ.
  eng-LEE: 'And the army of the Chaldeans pursued after the king, and overtook him
    in the plains of Jericho: and all his army were scattered from around him.'
  asm-FB: কলদীয়া সৈন্য সকলে ৰজাৰ পাছত খেদি গৈ যিৰীহোৰ ওচৰৰ যর্দন নদীৰ উপত্যকাৰ সমথলত
    তেওঁক ধৰিলে; তেওঁৰ সকলো সৈন্য-সামন্ত তেওঁৰ ওচৰৰ পৰা ছিন্ন-ভিন্ন হৈ গ’ল।
  sus-A: كَلِدِكَيٍ تٌ تَا سْورِيٍ تٌ عٍ فِ رَ، عٍ نَشَ بِرَ عٍ شَ مَنفّ قْشْ رَ،
    عٍ قَ عَ سُشُ يٍرِكٌ قِيلِ مَ. مَنفّ شَ سْورِيٍ نَشَ عٍ فِ عَ شُن مَ، عٍ يٍنسٍن
    يّ.
  fra-SBL: Mais l'armée chaldéenne poursuivit le roi et l'atteignit dans les plaines
    de Jéricho, et toute son armée fut dispersée devant lui.
  hbo-hbo: וַיִּרְדְּפ֤וּ חֵיל־כַּשְׂדִּים֙ אַחַ֣ר הַמֶּ֔לֶךְ וַיַּשִּׂ֥גוּ אֹתֹ֖ו
    בְּעַרְבֹ֣ות יְרֵחֹ֑ו וְכָל־חֵילֹ֔ו נָפֹ֖צוּ מֵעָלָֽיו׃
  piu-2006: '@see-verse:2KI.025.004'
  kik-kik: no mbũtũ ya ita ya Babuloni ĩgĩtengʼeria mũthamaki, ĩkĩmũkinyĩra werũ-inĩ
    ũrĩa mwaraganu wa Jeriko. Thigari ciake ciothe nĩciamũranĩtio nake na ikahurunjũka.
  omb-omb: Nge ngere tangaloi vuro tau Babilon ram livusi ratahigi, vanovano ram wiribibie
    lolo tavola lawua Jerigo. Nona tangaloi vuro ram toa denie ram mawahewahe.
  fra-NCL: Mais l’armée des Chaldéens poursuivit le roi et l’atteignit dans les plaines
    de Jéricho, et toute son armée se dispersa loin de lui.
  cek-AK: Toe Khaldea misatuh kaminawk mah anih to patom o moe, Jeriko azawn ah kae
    o; anih ih misatuh kaminawk loe anghmat o phang.
  cuk-cuk: Degi-inigwele, Babilonia-sordamar, Rey-Sedequías-balegite gusmalad. Geb
    Jericó-nebagi bargadapmalad. Bela Sedequías-sorda-bila-onomalad, Sedequías-idu
    duurmakdemalad.
  uig-CYR: Лекин калдийләрниң қошуни падишани қоғлап Йерихо түзләңлигидә Зәдәкияға
    йетишти; униң пүтүн қошуни униңдин тарқилип кәткән еди.
  tel-2017: అయితే కల్దీయులు పట్టణం చుట్టూ ఉన్నారు. రాజు మైదానానికి వెళ్ళే మార్గంలో
    వెళ్లిపోయాడు. కల్దీయుల సైన్యం రాజును తరిమి, అతని సైన్యం అతనికి దూరంగా చెదరిపోయిన
    కారణంగా యెరికో మైదానంలో అతన్ని పట్టుకున్నారు.
  hat-BSA: Men lame Kaldeyen yo te kouri dèyè wa a. Yo te rive pran li nan plèn Jéricho
    a, e tout lame li a te gaye kite li.
  kos-kos: Tusruktu mwet mweun Babylonia elos ukwal Tokosra Zedekiah nwe sruokilya
    in acn tupasrpasr apkuran nu Jericho, ac mwet mweun lal ah nukewa sisella kaingelik.
  hbo-WLC: וַיִּרְדְּפ֤וּ חֵיל־כַּשְׂדִּים֙ אַחַ֣ר הַמֶּ֔לֶךְ וַיַּשִּׂ֥גוּ אֹת֖וֹ
    בְּעַרְב֣וֹת יְרֵח֑וֹ וְכָל־חֵיל֔וֹ נָפֹ֖צוּ מֵעָלָֽיו׃
  ibo-ibo: Ma ndị agha Kaldịa chụsoro eze nʼazụ, chụkwute ya na mbara ala Jeriko.
    Ndị agha ya niile sitere nʼebe ọ nọ gbasasịa, hapụ ya,
  ory-ory: ମାତ୍ର କଲ୍‍ଦୀୟମାନଙ୍କ ସୈନ୍ୟ ରାଜା ସିଦିକୀୟଙ୍କର ପଛେ ପଛେ ଗୋଡ଼ାଇ ଯିରୀହୋ ପଦାରେ
    ତାଙ୍କୁ ଧରିଲେ; ତହିଁରେ ସିଦିକୀୟଙ୍କର ସକଳ ସୈନ୍ୟ ତାଙ୍କ ନିକଟରୁ ଛିନ୍ନଭିନ୍ନ ହୋଇଗଲେ।
  wmt-wmt: '@see-verse:2KI.025.004'
  chk-chk: Nge ekewe sounfiun Papilon ra tapweri ewe king Setekia o tori me lon ewe
    maasiesin Jeriko. Iwe, nöün kewe sounfiu meinisin ra sü seni.
  rop-rop: Bat ola soljamob blanga Bebalon bin tjeisimap olabat raidap langa det plein
    kantri gulijap langa Jeriko, en deibin grebum King Sedakaiya, bat ol im soljamob
    bin ranawei.
  ukr-1871: Військо ж Халдейське погналось за царем, та й наздогнали вони його в Ерихонському
    степу, тим часом як його військо покинуло його.
  deu-1951: Aber das Heer der Chaldäer jagte dem König nach und holte ihn ein auf
    den Ebenen von Jericho, nachdem sein ganzes Heer sich von ihm zerstreut hatte.
  eng-JPS: But the army of the Chaldeans pursued after the king, and overtook him
    in the plains of Jericho; and all his army was scattered from him.
  srp-1865: Ali vojska Haldejska potjera cara, i stigoše ga u polju Jerihonskom, a
    sva vojska što bijaše s njim razbježe se od njega.
  lug-lug: Naye eggye ly’Abakaludaaya ne bagoberera kabaka, okutuusa lwe bamukwatira
    mu nsenyi ez’e Yeriko n’eggye lye lyonna ne lisaasaana okumwabulira.
  heb-heb: וירדפו חיל כשדים אחר המלך וישגו אתו בערבות ירחו וכל חילו נפצו מעליו׃
  ben-IRV: কিন্তু কলদীয় সৈন্যদল সিদিকিয় রাজার পিছনে তাড়া করে যিরীহোর উপত্যকাতে
    তাঁকে ধরে ফেলল। তাঁর সমস্ত সৈন্য তাঁর কাছ থেকে আলাদা হয়ে গিয়ে ছড়িয়ে পড়েছিল।
  pan-pan: ਅਤੇ ਕਸਦੀਆਂ ਦੀ ਸੈਨਾਂ ਨੇ ਰਾਜਾ ਦਾ ਪਿੱਛਾ ਕੀਤਾ ਅਤੇ ਯਰੀਹੋ ਦੇ ਮੈਦਾਨ ਵਿੱਚ ਉਹ ਨੂੰ
    ਜਾ ਲਿਆ ਅਤੇ ਉਹ ਦੀ ਸਾਰੀ ਸੈਨਾਂ ਉਹ ਦੇ ਕੋਲੋਂ ਖਿੰਡ-ਪੁੰਡ ਗਈ।
  mya-JVB: ခါလဒဲ စစ်သူရဲ တို့သည် ရှင် ဘုရင်ကို လိုက် ၍ ယေရိခေါ လွင်ပြင် ၌ မှီ သဖြင့်
    ၊ ဇေဒကိ မင်း၏ စစ်သူရဲ အပေါင်း တို့သည် လွင့် ပြေးကြ၏
  tbg-tbg: Mini vireka vumanta Babironi iqoka vaiinti vika King Sedekaiara avataqi
    vuvaro viva Ieriko Uqitaini otu vumanta Sedekaiara iqoka vaiinti vika vira qaqirake
    ruqemake vona vona vura.
  hmo-hmo: To Babulonia tuari taudia ese Sedekaia idia lulua lao, ela bona Ieriko
    tano palakana dekenai idia ese Sedekaia idia abia mauri, bona iena tuari taudia
    ese Sedekaia idia rakatania.
  urd-urd: लेकिन कसदियों की फ़ौज ने बादशाह का पीछा किया और उसे यरीहू के मैदान में
    जा लिया, और उसका सारा लश्कर उसके पास से तितर बितर हो गया था।
  rus-SYN: И погналось войско Халдейское за царем, и настигли его на равнинах Иерихонских,
    и все войско его разбежалось от него.
  bqc-SIM: Ɔ̃ Babiloni zĩgↄ̃ↄ pɛ̀lɛ kí gbɛwa, aa aà lè sɛ̃piu Yeliko oi. Kɛ́ Zedekia
    zĩgↄ̃ↄ fã̀aa, aa aà tò we,
  tcz-CHONGTHU: Ahinlah Babylon sepaihon lengpa chu adellun Jericho phaicham’a chun
    aman tauve, ajeh chu asepaiten adalhah uva kithecheh gam'a ahitauve.
  mar-mar: खास्दी सैन्याने राजाचा पाठलाग केला आणि त्यांना यरीहोजवळ गाठले. तेव्हा सिद्कीयाचे
    सैन्य त्यास एकटा सोडून पळून गेले.
  qub-qub: Caldea suldärucunaga Sedequiaspa guepanta gatir aywar Jericó pampacho tariparan.
    Chaura Sedequiaspa suldäruncunaga japallantana cachaycur machip-machir gueshpir
    aywacuran.
  bqp-bqp: Akũ Babilↄnia zĩ̀karinↄ pɛ̀tɛ kína pìii ò a lè sɛ̃̀n Yɛriko kpa. Kũ
    Zedekia zĩ̀karinↄ lɛ̀kↄ̃a ò a tòn,
  hat-hat: Men, lame moun Babilòn yo pousib wa Sedesyas. Lè yo rive nan plenn bò lavil
    Jeriko yo, yo mete men sou li. Lè sa a, tout sòlda li yo gaye, yo kouri kite l'.
  eng-BSB: but the army of the Chaldeans pursued the king and overtook him in the
    plains of Jericho, and all his army was separated from him.
  eng-WEBPB: But the Chaldean army pursued the king, and overtook him in the plains
    of Jericho; and all his army was scattered from him.
  kbq-kbq: Hianagi Babiloni sondia vahe'mo'za kini nera rotago hu'za vu'za Jeriko
    agupofi ome azerizageno, sondia vahe'amo'za atre'za panani hu'za fre'naze.
  nhe-BL: Pero nopa soldados tlen Babilonia quintoquilijque huan quiajsito Tlanahuatijquetl
    Sedequías ipan nopa tlamayamitl tlen Jericó. Huan nochi isoldados ya quitlahuelcajtoyaj
    huan mosemantoyaj campa hueli.
  bus-bus: Ben Babilↄnia zĩ̀kpɛɛnↄ pɛ̀ɛ kína pìzi aↄ̃ à lè sɛ̃̀n Yɛriko kpa. Kɛ̀
    Zedekia zĩ̀kpɛɛnↄ lɛ̀kↄ̃a wà à tòn,
  gub-BL: Zauxiapekwer Mawiron oho tuwihawete Zeneki haikweromo wà. Uhem huwake ywytyr
    heta 'ymaw Zeriko huwake har pe heko mehe wà. Zauxiapekwer Zeneki rehe we har
    paw wezar uzar wà.
  eng-DRA: 'And the army of the Chaldees pursued after the king, and overtook him
    in the plains of Jericho: and all the warriors that were with him were scattered,
    and left him:'
