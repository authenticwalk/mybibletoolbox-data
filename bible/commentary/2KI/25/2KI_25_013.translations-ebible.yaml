verse: 2KI.025.013
translations:
  mal-C: യഹോവയുടെ ആലയത്തിലുണ്ടായിരുന്ന വെങ്കലസ്തംഭങ്ങളും ചലിപ്പിക്കാവുന്ന പീഠങ്ങളും
    വെങ്കലംകൊണ്ടുള്ള വലിയ ജലസംഭരണിയും ബാബേല്യർ ഉടച്ചുകളഞ്ഞു. അതിന്റെ വെങ്കലം അവർ ബാബേലിലേക്കു
    കൊണ്ടുപോയി.
  deu-TKW: Aber die ehernen Säulen, welche am Tempel Jahwes waren, und die Gestühle
    und das eherne Meer, die im Tempel Jahwes waren, zerbrachen die Chaldäer und nahmen
    das Erz von denselben mit nach Babel.
  lin-lin: Bato ya Babiloni babukaki makonzi ya bronze oyo ezalaki liboso ya Tempelo
    ya Yawe, bashario ya bronze mpe nzungu ya monene ya bronze oyo ezalaki kati na
    Tempelo ya Yawe, mpe bamemaki bronze na yango na Babiloni.
  eng-LSV: And the pillars of bronze that [are] in the house of YHWH, and the bases,
    and the sea of bronze, that [is] in the house of YHWH, the Chaldeans have broken
    in pieces, and carry away their bronze to Babylon.
  eng-GNV: Also the pillars of brasse that were in the house of the Lord, and the
    bases, and the brasen Sea that was in the house of the Lord, did the Caldees breake,
    and caried the brasse of them to Babel.
  eng-WEBSTER: And the pillars of brass that were in the house of the LORD, and the
    bases, and the brazen sea that was in the house of the LORD, did the Chaldees
    break in pieces, and carried the brass of them to Babylon.
  nhw-BL: Huan nopa Babilonia ehuani quinpostejque nopa huejhueyi tlaquetzalme tlen
    bronce catli eltoya ipan ichaj TOTECO, ihuaya nopa carretillas ica yantas tlen
    bronce. Nojquiya quipostejque nopa hueyi paila catli itoca “hueyi atl” catli quichijtoyaj
    ica bronce. Huan nochi bronce quihuicaque para tlali Babilonia.
  swh-ONEN: Wakaldayo walivunja vipande zile nguzo za shaba, vile vishikilio vya shaba
    vilivyohamishika, na ile Bahari ya shaba, ambavyo vyote vilikuwa katika Hekalu
    la Bwana. Hivyo wakaichukua hiyo shaba na kuipeleka Babeli.
  bba-bba: Bɑbilonin tɑbu kowo be, bɑ Yinni Gusunɔn sɑ̃ɑ yerun ɡbere ye bɑ kuɑ kɑ
    sii ɡɑndu kɔsukɑ, kɑ yen yɔ̃rɑtii kɑ sere mɑɑ boo sii ɡɑnduɡuu ɡè sɔɔ bɑ rɑ nim
    doke. Mɑ bɑ sii ɡɑn ni kpuro ɡurɑ bɑ kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: And the pillars of brass that were in the house of the Lord, and the
    bases, and the brasen sea that was in the house of the Lord, did the Chaldees
    break in pieces, and carried the brass of them to Babylon.
  cpy-cpy: 'Ikanta owayiripaeni, ithonka ijataanakiro rowetsikaetzinirori tajorentsipanko:
    otzinkami, okonompiropaeni, rowetsikashitziro jempe ishitowaatapiintzi nijaa.
    Ithonka raanakiri koriki Babilonia-ki.'
  luo-luo: Jo-Babulon nomuko sirni mag mula, rachungi mag taya kod Karaya Maduongʼ
    mar mula mane ni e hekalu mar Jehova Nyasaye kendo ne gitero mulago nyaka Babulon.
  meu-meu: Auri labora-labora au-tubuadia Iehova ena dubu ai, bona rerue bona auri
    labora-labora nauna badana Iehova ena dubu ai, na Kaldea taudia ese e hamakohidia,
    bona auri labora-laborana na e laohaia Babulono.
  npi-ULB: परमप्रभुको मन्दिरमा राखिएका काँसाका स्तम्भहरू, आधारहरू र काँसाको विशाल
    खड्कुँलोलाई कल्दीहरूले टुक्राटुक्रा पारे र काँसालाई बेबिलोनमा लगे ।
  yor-yor: Àwọn ará Babeli fọ́ ọ̀wọ̀n idẹ wọ̀n-ọn-nì àti àwọn ìjókòó wọ̀n-ọn-nì, àti
    agbada idẹ títóbi wọ̀n-ọn-nì tí ń bẹ ní ilé Olúwa, àwọn ará Babeli fọ́ túútúú,
    wọ́n sì kó idẹ náà lọ sí Babeli.
  pes-OPCB: بابِلی‌ها ستونهای مفرغین خانهٔ خداوند و حوض مفرغین و میزهای متحرکی را
    که در آنجا بود، شکستند و مفرغ آنها را به بابِل بردند.
  tgl-ULB: Tungkol sa mga haliging tanso na nasa tahanan ni Yahweh, at ang mga patungan
    at ang tansong dagat na nasa tahanan ni Yahweh, pinagpira-piraso ang mga iyon
    ng mga Caldean at dinala ang tanso sa Babilonia.
  cbu-NT: Anumunsha sundar Kaldewshuch Apanllish pang' pshturangusin, maachee yuw
    ngusambpa tinarangana anoo ashpari pátangaranganaya. Itaru, patuzinazeewaa, misha
    ngusamb chumbeepimash wanasirimash kungoom kanapumaam tínam taarangu anootsimsha
    Babiloniyaam yátaranganaya.
  hui-hui: Ani bialu Babilono ami biarume Anduane Homogonaga andaha anda puwa anda
    gene to̱le̱ boronosime helene hearu gialo yalu mbirale iba dange be wiaga wilibaro
    ale timbuni boronosime wabini wiagobi gialo yini. Ani gialo yalu tigua iba dange
    be timbuni mbira boronosime wabu wini wiagobi bo pambu laga buwa yalu pene. Boronosi
    uruni bibahendeore Babilono mo yalu piai hene.
  mya-mya: ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​သည်​ဗိ​မာန်​တော်​ရှိ ကြေး​ဝါ​တိုင်​ကြီး​များ၊
    ကြေး​ဝါ​လှည်း​များ၊ ကြေး​ဝါ​ရေ​ကန်​ကြီး​ကို​အ​စိတ်​စိတ်​အ​မြွှာ မြွှာ​ချိုး​ဖဲ့​ပြီး​လျှင်
    ကြေး​ဝါ​မှန်​သ​မျှ​ကို ဗာ​ဗု​လုန်​ပြည်​သို့​ယူ​ဆောင်​သွား​ကြ​၏။-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡོད་པའི་ལི་ཡི་ཀ་བ་རྣམས་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་ཡོད་པའི་སྟེགས་བུ་རྣམས།
    ལི་ཡི་རྒྱ་མཚོ་ཞེས་པའི་འཁྲུད་གཞོང་བཅས་ནི་ཀལ་དི་པས་དུམ་བུར་བཅག་ནས་ལི་རྣམས་པཱ་པེལ་ལོན་དུ་ཁྱེར།
  sna-sna: Vanhu veBhabhironi vakaputsa mbiru dzendarira, zvigadziko neGungwa rendarira
    zvakanga zviri mutemberi yaJehovha vakatakura ndarira vakaenda nayo kuBhabhironi.
  spa-BLM: Los caldeos rompieron las columnas de bronce que había en la casa de Yahvé,
    así como las bases y el mar de bronce que había en la casa de Yahvé, y llevaron
    los pedazos de bronce a Babilonia.
  cac-cac: Masanil tastac nab'a bronce ay d'a yol templo ix smac'poj eb' vin̈ soldado
    chi', aton chab' oy ayoch d'a sat templo chi', juntzan̈ sb'achnub' yich cotac
    pila yed' jun nivan pila. Ix yic'anb'at q'uen bronce chi' eb' vin̈ d'a Babilonia.
  swh-ULB: Na zile nguzo za shaba ambazo zilikuwa kwenye nyumba ya Yahwe, na misimamio
    na bahari ya chuma ambayo ilikuwa kwenye nyumba ya Yahwe, Wakaldayo wakazivunja
    vipande vipande na kubeba shaba kuirudisha Babeli.
  bel-bel: І слупы медныя, якія былі каля дома Гасподняга, і падставы, і мора меднае,
    якое ў доме Гасподнім, паламалі Халдэі, і занесьлі медзь іх у Вавілон;
  deu-ELBBK: Und die kupfernen Säulen, die am Haus des HERRN waren, und die Gestelle
    und das kupferne Meer, die im Haus des HERRN waren, zerschlugen die Chaldäer und
    führten das Kupfer davon nach Babel.
  mbb-OT: 'Mibengkag te menge tig-Babilonia is menge azen diyà te valey te Nengazen
    he iyan is: brunsi he menge tukud, menge untuzà he para te kedhakut te wahig,
    wey is dekelà he teleǥuey te wahig he brunsi he migngezanan te Daǥat. Ne mid-uwit
    dan sikan is menge brunsi ziyà te Babilonia.'
  mal-2015: യഹോവയുടെ ആലയത്തിലെ താമ്രസ്തംഭങ്ങളും പീഠങ്ങളും യഹോവയുടെ ആലയത്തിലെ താമ്രംകൊണ്ടുള്ള
    കടലും കൽദയർ ഉടെച്ചുകളഞ്ഞു അവയുടെ താമ്രം ബാബേലിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Paľis o Babilončana phagerde o brondzune slupi, o vožikici the odi bari
    brondzuňi nadrža, so sas anglo Chramos, a o brondzos ľigende andro Babilon.
  pes-OPV: و کلدانیان ستونهای برنجینی که در خانه خداوند بود و پایه‌ها و دریاچه برنجینی
    را که درخانه خداوند بود، شکستند و برنج آنها را به بابل بردند.
  ron-1924: Халдеений ау сфэрымат стылпий де арамэ дин Каса Домнулуй, темелииле, маря
    де арамэ каре ера ын Каса Домнулуй ши ау дус арама ын Бабилон.
  ben-OBCV: ব্যাবিলনীয়েরা সদাপ্রভুর মন্দিরের পিতলের দুটি স্তম্ভ, স্থানান্তরযোগ্য
    গামলা বসাবার পাত্রগুলি ও পিতলের সমুদ্রপাত্রটি ভেঙে খণ্ড খণ্ড করল, আর তারা সেগুলির
    পিতল ব্যাবিলনে নিয়ে গেল।
  som-som: Markaasaa reer Kaldayiin jejebiyeen tiirarkii naxaasta ahaa oo guriga Rabbiga
    ku jiray, iyo saldhigyadii iyo berkeddii naxaasta ahayd oo guriga Rabbiga ku jiray,
    oo naxaastoodiina waxay u qaadeen Baabuloon.
  lat-VUC: Columnas autem æreas quæ erant in templo Domini, et bases, et mare æreum
    quod erat in domo Domini, confregerunt Chaldæi, et transtulerunt æs omne in Babylonem.
  eng-ASVBT: And the pillars of brass that were in the house of Jehovah, and the bases
    and the brazen sea that were in the house of Jehovah, did the Chaldeans break
    in pieces, and carried the brass of them to Babylon.
  ita-1885: E i Caldei misero in pezzi le colonne di rame, ch'erano nella Casa del
    Signore, e i basamenti, e il mar di rame, ch'era nella Casa del Signore, e ne
    portarono il rame in Babilonia.
  eng-LXXUP: And the Chaldeans broke to pieces the brazen pillars that were in the
    house of the Lord, and the bases, and the brazen sea that was in the house of
    the Lord, and carried their brass to Babylon.
  eng-ULB: As for the bronze pillars that were in the house of Yahweh, and the stands
    and the bronze sea that were in the house of Yahweh, the Chaldeans broke them
    into pieces and carried the bronze back to Babylon.
  spa-VBL: Los babilonios rompieron en pedazos las columnas de bronce, los carros
    móviles y el mar de bronce que pertenecían al Templo del Señor, y se llevaron
    todo el bronce a Babilonia.
  fra-_FOB: Et les Caldéens mirent en pièces les colonnes d'airain qui étaient dans
    la maison de l'Éternel, les socles et la mer d'airain qui étaient dans la maison
    de l'Éternel; et ils en emportèrent l'airain à Babylone.
  mal-mal: യഹോവയുടെ ആലയത്തിലെ താമ്രസ്തംഭങ്ങളും പീഠങ്ങളും താമ്രംകൊണ്ടുള്ള കടലും കൽദയർ
    ഉടെച്ചുകളഞ്ഞ് അവയുടെ താമ്രം ബാബിലോണിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Bābal ke faujiyoṅ ne Rab ke ghar meṅ jā kar pītal ke donoṅ satūnoṅ, pānī
    ke bāsanoṅ ko uṭhāne wālī hathgāṛiyoṅ aur Samundar nāmī pītal ke hauz ko toṛ diyā
    aur sārā pītal uṭhā kar Bābal le gae.
  suz-BL: मिनु कल्‍दीपुकीमी परमप्रभु यावे आ खिंम बाक्‍शो कांसा के थामपुकी, निप्‍‍पाइक्‍तीकपुकी
    नु कांसा के ठेयब बोस प्रोल्‍शा आइक्‍च सेल्‍शा बेबीलोन लदमे बाक्‍त। येरमीया २७:१९-२२
  ita-1927: I Caldei spezzarono le colonne di rame ch’erano nella casa dell’Eterno,
    le basi, il mar di rame ch’era nella casa dell’Eterno, e ne portaron via il rame
    a Babilonia.
  ckb-ckb: کۆڵەکە بڕۆنزییەکان و عەرەبانەکانی ئاوگواستنەوە و حەوزە بڕۆنزییەکە کە لە
    پەرستگای یەزدان بوون، بابلییەکان پارچەپارچەیان کردن، بڕۆنزەکەشیان بۆ بابل بارکرد.
  eng-BBE: And the brass pillars in the house of the Lord, and the wheeled bases,
    and the great brass water-vessel in the house of the Lord, were broken up by the
    Chaldaeans, who took the brass to Babylon.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿದ್ದ ಕಂಚಿನ ಸ್ತಂಭಗಳನ್ನೂ, ಪೀಠಗಳನ್ನೂ, ಕಂಚಿನ ಸಮುದ್ರವೆಂಬ
    ಪಾತ್ರೆಯನ್ನೂ ಬಾಬಿಲೋನಿಯರು ಒಡೆದುಹಾಕಿ, ಅದರ ಕಂಚನ್ನು ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  tam-2017: யெகோவாவுடைய ஆலயத்திலிருந்த வெண்கலத் தூண்களையும், அதிலிருந்த ஆதாரங்களையும்,
    யெகோவாவுடைய ஆலயத்திலிருந்த வெண்கலக் கடல்தொட்டியையும், கல்தேயர்கள் உடைத்துப்போட்டு,
    அவைகளின் வெண்கலத்தைப் பாபிலோனுக்கு எடுத்துக்கொண்டுபோனார்கள்.
  spa-RV-1909: Y quebraron los Caldeos las columnas de bronce que estaban en la casa
    de Jehová, y las basas, y el mar de bronce que estaba en la casa de Jehová, y
    llevaron el metal de ello á Babilonia.
  ron-BTF: Și stâlpii de aramă care erau în casa DOMNULUI și postamentele și marea
    de aramă care era în casa DOMNULUI caldeenii le-au spart în bucăți și au dus arama
    lor la Babilon.
  eng-WEBP: The Chaldeans broke up the pillars of bronze that were in the LORD’s house
    and the bases and the bronze sea that were in the LORD’s house, and carried the
    bronze pieces to Babylon.
  eng-FBV: The Babylonians broke into pieces the bronze pillars, the movable carts,
    and the bronze Sea that belonged to the Lord's Temple, and they took all the bronze
    to Babylon.
  nld-1939: De Chaldeën sloegen de bronzen zuilen, met de wagentjes en de bronzen
    zee van de tempel van Jahweh aan stukken, en sleepten het brons ervan naar Babel
    mee.
  nch-BL: Huan nopa Babilonia ehuani quinpostejque nopa huejhueyi taquetzalme ten
    bronce cati eltoya ipan ichaj TOTECO, ihuaya nopa carretillas ica llantas ten
    bronce. Nojquiya quipostejque nopa hueyi paila cati itoca “hueyi at” cati quichijtoyaj
    ica bronce. Huan nochi bronce quihuicaque para tali Babilonia.
  vie-1934: Quân Canh-đê đập bể những trụ đồng, táng đồng, và cái biển bằng đồng ở
    trong đền thờ của Đức Giê-hô-va, rồi đem đồng ấy về Ba-by-lôn.
  hin-CV: याहवेह के मंदिर के कांस्य स्तंभ, कांस्य के आधार तथा कांस्य जलबर्तनों को
    कसदी तोड़कर उनके टुकड़ों को बाबेल ले गए.
  spa-BES: Las columnas de bronce de la casa del Señor, y las bases con ruedas, y
    el gran recipiente de agua de bronce de la casa del Señor, fueron destruidos por
    los caldeos, que llevaron el bronce a Babilonia.
  tdx-tdx: Dinemodemo’ o nte-Kasdio o fahañe torisike añ’ anjom­ba’ Iehovào naho i
    sajoa tori­sike reke-tombo’e añ’anjomba’ Iehovày, vaho nente’ iareo mb’e Bavele
    mb’eo i torisikey.
  tha-KJV: และเสาทองสัมฤทธิ์ซึ่งอยู่ในพระนิเวศของพระเยโฮวาห์ และเชิ​งก​ับขันสาครทองสัมฤทธิ์ซึ่งอยู่ในพระนิเวศของพระเยโฮวาห์​นั้น
    คนเคลเดียได้​ทุ​บเป็นชิ้นๆ และขนเอาทองสัมฤทธิ์ไปยังบาบิ​โลน
  por-BR-2018: E quebraram os caldeus as colunas de bronze que estavam na casa do
    SENHOR, e as bases, e o mar de bronze que estava na casa do SENHOR, e levaram
    o bronze disso à Babilônia.
  deu-ELO: Und die ehernen Säulen, die am Hause Jehovas waren, und die Gestelle und
    das eherne Meer, die im Hause Jehovas waren, zerschlugen die Chaldäer und führten
    das Erz davon nach Babel.
  eng-WYC-2018: Soothly Chaldees brake the brazen pillars, that were in the temple,
    and the foundaments, and the sea of brass, that was in the house of the Lord;
    and they translated, or bare over, all the metal into Babylon. (And the Chaldeans
    broke up the bronze pillars, that were in the Temple, and their bases, and the
    Sea of bronze, that was in the House of the Lord; and they carried away all the
    bronze to Babylon.)
  epo-epo: La kuprajn kolonojn, kiuj estis en la domo de la Eternulo, kaj la bazaĵojn
    kaj la kupran maron, kiuj estis en la domo de la Eternulo, la Ĥaldeoj disrompis
    kaj forportis ilian kupron en Babelon.
  uig-PIN: Kaldiylǝr Pǝrwǝrdigarning ɵyidiki mistin yasalƣan ikki tüwrükni, das tǝgliklirini
    wǝ Pǝrwǝrdigarning ɵyidiki mistin yasalƣan «dengiz»ni qeⱪip, barliⱪ mislirini
    Babilƣa elip kǝtti.
  beo-beo: Ba:bilone dadi gagui wa:i dunu da balasega hamoi duni bugi, amola balasega
    hamoi gaguli fula ahoasu liligi amo Debolo Diasu ganodini diafulu, amola balasega
    hamoi ofodo sugi, amo huluane fifili, Ba:bilone sogega gaguli asi.
  tpi-OTNT: Na ol Babilon i go long haus bilong Bikpela na brukim ol pos bras na ol
    wilkar ol man i bin wokim long bras bilong putim ol liklik tang antap long ol.
    Na ol i brukim tu dispela bikpela tang wara ol man i bin wokim long bras. Na ol
    i kisim olgeta dispela bras i go long Babilon.
  hau-SA: Babiloniyawan kuma suka sassare ginshiƙan tagulla, da wuraren zama da za
    a iya matsar da su, da ƙaton kwano mai suna Teku na tagulla da yake a haikalin
    Ubangiji, suka kwashe tagullan zuwa Babilon.
  uig-LAT: Kaldiyler Perwerdigarning öyidiki mistin yasalghan ikki tüwrükni, das tegliklirini
    we Perwerdigarning öyidiki mistin yasalghan «déngiz»ni chéqip, barliq mislirini
    Babilgha élip ketti.
  nde-nde: AbeBhabhiloni baphahlaza izinsika zethusi lezinti zezibane loLwandle lwethusi,
    okwakusethempelini likaThixo. Bathwalela ithusi lelo eBhabhiloni.
  ton-ton: Pea ko e ngaahi pou palasa naʻe ʻi he fale ʻo Sihova, mo e ngaahi tuʻunga,
    mo e ʻaiʻanga vai palasa ʻaia naʻe ʻi he fale ʻo Sihova, naʻe tā ʻo lailaiki ʻe
    he kakai Kalitia, ʻonau fetuku ʻae palasa ki Papilone.
  ces-1613: Nadto sloupy měděné, kteříž byli v domě Hospodinově, i podstavky, i moře
    měděné, kteréž bylo v domě Hospodinově, ztloukli Kaldejští, a měď z nich odvezli
    do Babylona.
  eng-WMB: The Kasdim broke up the pillars of bronze that were in the LORD’s house
    and the bases and the bronze sea that were in the LORD’s house, and carried the
    bronze pieces to Babylon.
  tam-TCV: கல்தேயர் யெகோவாவின் ஆலயத்திலிருந்த வெண்கலத் தூண்களையும், ஆதாரங்களையும்,
    வெண்கல தண்ணீர் தொட்டியையும் உடைத்து அவைகளிலிருந்த வெண்கலத்தை பாபிலோனுக்குக் கொண்டுபோனார்கள்.
  ceb-ULB: Alang sa mga haligi nga tumbaga nga atua sa balay ni Yahweh, ang tungtonganan
    ug ang tumbaga nga tangke nga atua sa balay ni Yahweh, gidugmok sa mga Caldeanhon
    ug gidala pagbalik ang tumbaga didto sa Babilonia.
  pol-UBG: Chaldejczycy rozbili kolumny z brązu, które były w domu PANA, podstawy
    i morze z brązu, które było w domu PANA, a brąz z nich przenieśli do Babilonu.
  agr-agr: Nuna dutikawag jega Apajuí emematku ijuntainum takastin waji bronceyai
    najankamu aidaunak ashí tsaikajui. Tuja jega bakui aidaun, jega jegamku aepkamu
    aidaun, nuigtu yumi aimtai múun najanamu aidaun ashí tsaikajui. Dutikawag nuwi
    bronce ayaunak ashí Babilonia nugkanum yajuakajui.
  kyc-kyc: Dokopa Bapilone wambu dupwame isa potende kone kaname waso karenge doko
    pyao poro leyami. Dee rate lapo tembole anda dokona siyamo dupwa pyao lalyiyami
    dee wate pingi disi kamame andake kone kaname wasingi doko pyao poro leyami. Lapala
    bange kone kana yale dupwa peparae nyuo yuu Bapilone dokona peyami.
  urd-GVU: بابل کے فوجیوں نے رب کے گھر میں جا کر پیتل کے دونوں ستونوں، پانی کے باسنوں
    کو اُٹھانے والی ہتھ گاڑیوں اور سمندر نامی پیتل کے حوض کو توڑ دیا اور سارا پیتل
    اُٹھا کر بابل لے گئے۔
  deu-1912: Aber die ehernen Säulen am Hause des HERRN und die Gestühle und das eherne
    Meer, das am Hause des HERRN war, zerbrachen die Chaldäer und führten das Erz
    gen Babel.
  kan-2017: ಕಸ್ದೀಯರು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿದ್ದ ತಾಮ್ರದ ಕಂಬಗಳನ್ನು, ಪೀಠಗಳನ್ನೂ, ಕಡಲಿನ ಆಕಾರದ ಪಾತ್ರೆಯನ್ನೂ
    ಒಡೆದು ಅವುಗಳ ತಾಮ್ರವನ್ನೂ ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  yap-yap: Me t’ar e girdi’ nu Babylonia fapi duga’ nni ngongliy ko wasey ni bronze
    ni bay u lan e Tempel, nge ay e pin’en ni yima maruwel ngay u Tempel, nge fare
    teng ni ba ga’ nni ngongliy ko wasey ni bronze, miyad fek urngin e pin’em nni
    ngongliy ko wasey ni bronze nga Babylon.
  hlt-MCSB: BOEIPA im kah rhohum tung te khaw, tungkho te khaw, BOEIPA im kah rhohum
    tuili te khaw Khalden loh a phaek tih a rhohum rhoek te Babylon la a phueih uh.
  mdy-ETH: ባብሎኔ ዓሳ ጌኤዦ ማኣሮይዳ ዓኣ ሞኦኖ ዓንጎ ቱርቱሮንታ ሺራ ቶኪ ዓኣያ፥ ሜሆ ጌሦ ባኮንታ ሞኦኖ ዓንጎና ኮሾና
    ዋኣፆ ዴይሦ ዼኤፖ ዶኦላሢያ ሜንሤኔ፤ ዬያ ሞኦኖ ዓንጎ ቢያ ዔኪ ባብሎኔ ዴንዴኔ።
  twi-ASANTE: Babiloniafoɔ no bubuu kɔbere mfrafraeɛ afadum, kɔbere mfrafraeɛ nsuo
    nteaseɛnam ne Po a na ɛwɔ Awurade Asɔredan mu hɔ no, na wɔsoaa ne nyinaa kɔɔ Babilonia.
  eng-WEBU: The Chaldeans broke up the pillars of bronze that were in the LORD’s house
    and the bases and the bronze sea that were in the LORD’s house, and carried the
    bronze pieces to Babylon.
  wal-wal: Baabiloone asati GODAA Beeta Maqidasiyan de7iya nahaasiyaappe medhdhido
    tuussata, miishshata wottiyo gaaretanne Abbaa Sainiyaa mentterettidosona; mentterettidi
    nahaasiyaa ubbaa Baabiloone efiidosona.
  spa-PDDPT: Los caldeos destrozaron las columnas de bronce que estaban en la Casa
    de Yavé, así como las basas y el mar de bronce que estaba en la Casa de Yavé,
    y llevaron el bronce a Babilonia.
  gun-gun: Caldeu kuery omopẽmba okuapy Senhor pegua oo ytarã overa va'e guigua mokoĩve
    hi'aĩ va'ekue, mba'emo renda ha'e yy mbotyarã overa va'e gui ojapo pyre, Senhor
    pegua opy oĩ va'ekue. Ha'e vy overa va'e oĩ va'ekue ogueraapa Babilônia katy.
  ilo-ULB: No maipapan kadagiti bronse nga adigi nga adda iti balay ni Yahweh, dagiti
    bronse a pagbatayan ken bronse a tangke nga adda iti balay ni Yahweh ket binurakburak
    dagiti Caldeo sada innala nga inyawid dagiti bronse idiay Babilonia.
  kpg-kpg: Digau Babylon guu oho hagaligiligi nia duludulu ne hai gi nia baalanga mmee
    o di Hale Daumaha, mo nia kulumaa baalanga mmee ala i lodo di Hale Daumaha, mo
    di monowai baalanga mmee damanaiee, gei digaula guu kae nia baalanga mmee huogodoo
    gi Babylon.
  uig-ARA: كالدىيلەر پەرۋەردىگارنىڭ ئۆيىدىكى مىستىن ياسالغان ئىككى تۈۋرۈكنى، داس تەگلىكلىرىنى
    ۋە پەرۋەردىگارنىڭ ئۆيىدىكى مىستىن ياسالغان «دېڭىز»نى چېقىپ، بارلىق مىسلىرىنى بابىلغا
    ئېلىپ كەتتى.
  sus-sus: Kalidikae naxa see tongo naxee yailanxi wure gbeeli ra, e e raxunu alako
    e xa na wure gbeeli xanin Babilɔn. Na kui, e naxa kinki firin, ye sase xungbe,
    nun a dɔxɔdee kana.
  pon-2006: Mehn Papilonia ko eri lupukpene uhr prons en Tehnpas Sarawio, iangahki
    dewen pihl pronso; re ahpw wahda mete ko walahng Papilon.
  jae-jae: Ma lau Kaldea sêjac Apômtaunê andu ŋaalê kopa ma laclu kapôêŋ buŋa, taŋ
    sêmasaŋ ŋa kopageŋ naŋ, popoc ma sêkôc kopa samob sêja Babilon.
  ksd-ksd: Ma ra tarai Kaldea dia ga bubur gigi ra ura pagapaga na palariam gobol
    ta ra kuba i ra Luluai, ma ra umana kiki ma ra ngala na la na palariam gobol ta
    ra kuba i ra Luluai, ma dia ga mulue ra lavur pakana palariam gobol tana uro Babilon.
  tur-YTC: Keldaniler, Yahve'nin evindeki tunç direkleri, Yahve'nin evindeki ayaklıkları
    ve tunç denizi parçalayıp tunçlarını Babil'e götürdüler.
  grc-BRENT: Καὶ τοὺς στύλους τοὺς χαλκοῦς τοὺς ἐν οἴκῳ Κυρίου, καὶ τὰς μεχωνὼθ, καὶ
    τὴν θάλασσαν τὴν χαλκῆν τὴν ἐν οἴκῳ Κυρίου συνέτριψαν οἱ Χαλδαῖοι, καὶ ᾖραν τὸν
    χαλκὸν αὐτῶν εἰς Βαβυλῶνα.
  ind-AYT: Semua tiang tembaga yang ada di Bait TUHAN serta semua kereta penopang
    dan “laut” tembaga yang ada di Bait TUHAN dipecahkan oleh orang Kasdim. Semua
    tembaga itu mereka angkut ke Babel.
  nya-nya: Ababuloni anaphwanya zipilala zamkuwa, maphaka ndiponso mbiya ya mkuwa
    zimene zinali mʼNyumba ya Yehova ndipo anatenga mkuwawo napita nawo ku Babuloni.
  hrv-hrv: Kaldejci razbiše tučane stupove u Domu Jahvinu, podnožja i mjedeno more
    koji su bili u Domu Jahvinu i tuč odniješe u Babilon.
  mps-mps: Tama te Babilon hani bidi dabe augwaligo te Genuai Bidigo tempel beba pelama,
    tama augwaligo te brasgo nigali moni pos si me, tama me te bidi dabego te bras
    selama, nogogo nigali wilkar dabe me, tama te wę tubo dwasianu tank te wilkar
    ugwadu daide muani nai dabe me tigidali, te augwaligo auluama sąyani, tama augwaligo
    te tigidali te bras dabe te Babilon buluba selasa pali.
  tpi-tpi: Na ol Babilon i go long haus bilong Bikpela na brukim ol pos bras na ol
    wilkar ol man i bin wokim long bras bilong putim ol liklik tang antap long ol.
    Na ol i brukim tu dispela bikpela tang wara ol man i bin wokim long bras. Na ol
    i kisim olgeta dispela bras i go long Babilon.
  dan-1931: Kobbersøjlerne i HERRENS Hus, Stellene og Kobberhavet i HERRENS Hus slog
    Kaldæerne i Stykker og førte Kobberet til Babel.
  vie-OVCB: Người Canh-đê triệt hạ các trụ đồng trước Đền Thờ Chúa Hằng Hữu, cái Hồ
    đựng nước và chân Hồ, lấy đồng đem về Ba-by-lôn.
  guj-2017: યહોવાહના સભાસ્થાનમાંના પિત્તળના સ્તંભ, જળગાડીઓ તથા પિત્તળનો હોજ અને જે
    બધું યહોવાહના ઘરમાં હતું તે બધું જ ખાલદીઓએ ભાંગીને ભૂક્કો કરી નાખ્યું અને તેનું
    પિત્તળ તેઓ બાબિલ લઈ ગયા.
  pon-2006A: Mehn Papilonia ko eri lupukpene uhr prons en Tehnpas Sarawio, iangahki
    dewen pihl pronso; re ahpw wahda mete ko walahng Papilon.
  por-BRBSL: Os caldeus quebraram os pilares de bronze que estavam na casa de Yahweh
    e as bases e o mar de bronze que estavam na casa de Yahweh, e levaram as peças
    de bronze para a Babilônia.
  cth-cth: Bawipa im dawk e rahum khompui hoi, rahum e tui im, tui kamhluknae naw
    hah Khaldean taminaw ni rakrak a hem awh teh rahum naw hah Babilon vah a sin awh.
  twi-twi: Babiloniafo no bubuu kɔbere mfrafrae afadum, nnyinasode a wotumi moma so
    ne kɔbere mfrafrae Po a na ɛwɔ Awurade asɔredan mu, na wɔde kɔbere mfrafrae no
    nyinaa kɔɔ Babilonia.
  hlt-hlt: BOEIPA im kah rhohum tung te khaw, tungkho te khaw, BOEIPA im kah rhohum
    tuili te khaw Khalden loh a phaek tih a rhohum rhoek te Babylon la a phueih uh.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ bɔ́kɛ́ disɔɔwũɔ̃̀ kó yɛsɑ̃ǹkɛ̀ ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛyɛ nɛ̀ yɛ kó yɛtɛitiyɛ̀ nɛ̀ disɔɔwũɔ̃̀ kó kunɑnkú diɛkù kùù
    bo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ́tɔ disɔɔwũɔ̃̀ kɛ́kònnɛ̀ Bɑbidɔnni.
  msy-2020: Egha Babilonia ghua Ikiavɨra Itir Godɨn Dɨpenimɨn ghuegha, brasɨn guarir
    akɨniba ko, tengɨn doziba pɨn da afasa brasɨn ingarizir osazariba apɨragharɨki.
    Egha me uaghan tengɨn dɨpar ekiar me brasɨn ingarizim abɨki. Israelia fomɨra kamaghɨn
    a dɨbori, “Ongarim.” Egha me brasɨn kaba bar da inigha Babilonɨn ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni nyǝ́mɑ yɔkɑ ɑkelenɑɑ mpɑ pɑɑ wɛ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ tɔ,
    nɑ pɑ́ kɔɔlɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ. Nɑ pɑ́ kpɑɣɑ pǝ lʋm kɛɛkɛnɑɑ, nɑ pǝ nyɑmpɑɑni
    ɑnɑɑm wei pɑ sɩɩ Ɩsɔ tǝsɛɛlɛ tɑɣɑ tɔɔ tɔ, nɑ pɑ́ tɛɛnɑ Pɑpiloni.
  azb-azb: Xaldeylilər Rəbbin məbədində olan tunc sütunları, dayaqları və tunc hovuzu
    parçalayıb tunclarını Babilə apardılar.
  eng-DBY: And the brazen pillars that were in the house of Jehovah, and the bases,
    and the brazen sea that was in the house of Jehovah, the Chaldeans broke in pieces,
    and carried the brass thereof to Babylon.
  hin-2017: यहोवा के भवन में जो पीतल के खम्भे थे और कुर्सियाँ और पीतल का हौद जो यहोवा
    के भवन में था, इनको कसदी तोड़कर उनका पीतल बाबेल को ले गए।
  wol-KYG: Ci biir loolu kenuy xànjar ya woon ca kër Aji Sax ji ak rootukaay yaak
    mbalkam xànjar ma, waa Babilon toj lépp, boole xànjar ja, yóbbu Babilon.
  eng-YLT: And the pillars of brass that [are] in the house of Jehovah, and the bases,
    and the sea of brass, that [is] in the house of Jehovah, have the Chaldeans broken
    in pieces, and bear away their brass to Babylon.
  eng-WYC-2017: Soothly Chaldees brake the brazen pillars, that were in the temple,
    and the foundaments, and the sea of brass, that was in the house of the Lord;
    and they translated, or bare over, all the metal into Babylon.
  eng-WMBB: The Kasdim broke up the pillars of bronze that were in the LORD’s house
    and the bases and the bronze sea that were in the LORD’s house, and carried the
    bronze pieces to Babylon.
  urd-GVH: बाबल के फ़ौजियों ने रब के घर में जाकर पीतल के दोनों सतूनों, पानी के बासनों
    को उठानेवाली हथगाड़ियों और समुंदर नामी पीतल के हौज़ को तोड़ दिया और सारा पीतल
    उठाकर बाबल ले गए।
  rug-rug: La ari kasa pa Babiloni meke huara va umumu i sari karua dedegere boronizi
    pa kenuna sa Zelepade, meke sari tuturuana koa i na totopili meke sa besini boronizi
    lavata pa Zelepade te Zihova meke paleke taloa beto lani rini pa Babiloni sari
    na boronizi.
  gaz-gaz: Baabilononni sun utubaawwan naasii, baattuuwwan iddoodhaa sochoʼanii fi
    Gaanii naasii irraa hojjetamee mana qulqullummaa Waaqayyoo keessa ture caccabsanii
    naasii sana immoo Baabilonitti geessan.
  fra-LSG: Les Chaldéens brisèrent les colonnes d’airain qui étaient dans la maison
    de l’Éternel, les bases, la mer d’airain qui était dans la maison de l’Éternel,
    et ils en emportèrent l’airain à Babylone.
  gnn-gnn: Walala Bapilunbuyŋuyunydja bukmaknha nhänydja malanha djaw'‐djawyurruna
    ŋulaŋuru Godkalanydja Buṉbuŋuru, dhawar'maraŋalana yana wiraŋguŋalana, yakana
    ŋula gonha'yurruna. Ga bitjarra liŋgu walala yolŋunhanydja ŋunhi ḏalkarra'mirrinhanydja
    walalanha djaw'‐djawyurrunayi, ga girri' malanha walalaŋgu bukmaknha bena‐wala
    djaw'‐djawyurrunana Bapilunlilina wäŋalili. Yakana yukurrana biyapul nhinana Djudiyapuyŋunydja
    yolŋu'‐yulŋu ŋunhili walalaŋgiyingalanydja wäŋaŋura; nhinananydja walala yukurrana
    ŋunhilina bäymana mulkuruŋurana wäŋaŋura, weyinŋumirrina; guḻku'na mirithirrina
    dhuŋgarranydja nhinana yukurrana walala ŋunhili wiripuŋurana barrkuna wäŋaŋura.
  yal-yal: Sula sɛnbɛtɛnna naxanye yi Alatala Batu Banxini, Babilɔn kaane yi ne kala,
    e nun ige maxali wontorone nun ige ramara se sula daxi gbeena, e yi siga na sulan
    na Babilɔn yi.
  haw-1868: A o na kia keleawe ma ka halo o Iehova, a o na kumu me ke kai keleawe
    ma ka hale o Iehova, oia ka ko Kaledea i wawahi iho, a lawe aku i ke keleawe o
    ia mau mea i Babulona.
  arb-NAV: وَحَطَّمَ الْكِلْدَانِيُّونَ أَعْمِدَةَ النُّحَاسِ وَبِرْكَةَ النُّحَاسِ
    الَّتِي فِي بَيْتِ الرَّبِّ، وَنَقَلُوا نُحَاسَهَا إِلَى بَابِلَ.
  ewe-ewe: Babiloniatɔwo gbã akɔblisɔti, akɔblizɔ kple woƒe anyinɔwo siwo le Yehowa
    ƒe gbedoxɔ me eye wolɔ akɔbliawo katã yi Babilonia.
  eng-LEE: And the pillars of copper that were in the house of the Lord, and the bases,
    and the copper sea that was in the house of the Lord, did the Chaldeans break
    up, and they carried the copper thereof to Babylon.
  asm-FB: কলদীয়াসকলে যিহোৱাৰ গৃহৰ পিতলৰ স্তম্ভবোৰ, পাত্র থোৱা আধাৰবোৰ আৰু পিতলৰ সমুদ্ৰ-পাত্ৰটো
    ডোখৰ ডোখৰকৈ ভাঙি সেই পিতল বেবিলনলৈ লৈ গ’ল।
  sus-A: كَلِدِكَيٍ نَشَ سٍيٍ تٌنفٌ نَشٍيٍ يَءِلَنشِ وُرٍ فبٍيلِ رَ، عٍ عٍ رَشُنُ
    عَلَكٌ عٍ شَ نَ وُرٍ فبٍيلِ شَنِن بَبِلْن. نَ كُي، عٍ نَشَ كِنكِ قِرِن، يٍ سَسٍ
    شُنفبٍ، نُن عَ دْشْدٍيٍ كَنَ.
  fra-SBL: Les Chaldéens brisèrent les colonnes d'airain qui étaient dans la maison
    de l'Éternel, les socles et la mer d'airain qui étaient dans la maison de l'Éternel,
    et ils emportèrent les morceaux d'airain à Babylone.
  hbo-hbo: וְאֶת־עַמּוּדֵ֨י הַנְּחֹ֜שֶׁת אֲשֶׁ֣ר בֵּית־יְהוָ֗ה וְֽאֶת־הַמְּכֹנֹ֞ות
    וְאֶת־יָ֧ם הַנְּחֹ֛שֶׁת אֲשֶׁ֥ר בְּבֵית־יְהוָ֖ה שִׁבְּר֣וּ כַשְׂדִּ֑ים וַיִּשְׂא֥וּ
    אֶת־נְחֻשְׁתָּ֖ם בָּבֶֽלָה׃
  piu-2006: '@see-verse:2KI.025.012'
  kik-kik: Andũ a Babuloni nĩmoinangire itugĩ cia gĩcango, na metha cia kũigĩrĩra
    indo, na Karia ga gĩcango, iria ciarĩ hekarũ-inĩ ya Jehova, na magĩkuua icango
    icio magĩcitwara Babuloni.
  fra-NCL: Les Chaldéens brisèrent les colonnes d’airain qui étaient dans la maison
    de Yahweh, ainsi que les bases et la mer d’airain qui étaient dans la maison de
    Yahweh, et ils en emportèrent l’airain à Babylone.
  cek-AK: Babylon kaminawk mah Angraeng imthung ih sumkamling hoiah sak ih tungnawk,
    tui amthlukhaih okduknawk hoi sumkamling hoiah sak ih tuilinawk to phraek o king;
    sumkamling loe Babylon ah sinh o.
  cuk-cuk: 'Babilonia-sordamala Bab-Dummadse-goled-neggi: Buarmar-esgoro-gordikidgi-sobaled,
    bela bibichismalad. Bormo-argan-enuked-e-malimar esgoro-gordikidgi-sobarmalad,
    bela ogoamaksamarbalid. Degine, bormo-dii-sied-dummad esgoro-gordikidgi-sobaled,
    bela ogoamaksamarbalid. Geb bela Babilonia-yarse esgoro-gordikid sesmalad.'
  uig-CYR: Калдийләр Пәрвәрдигарниң өйидики мистин ясалған икки түврүкни, дас тәгликлирини
    вә Пәрвәрдигарниң өйидики мистин ясалған «деңиз»ни чеқип, барлиқ мислирини Бабилға
    елип кәтти.
  tel-2017: ఇంకా యెహోవా మందిరంలో ఉన్న ఇత్తడి స్తంభాలను, పీటలను, యెహోవా మందిరంలో ఉన్న
    ఇత్తడి సరస్సును, కల్దీయులు ముక్కలుగా కొట్టి, ఆ ఇత్తడిని బబులోను పట్టణానికి తీసుకెళ్ళిపోయారు.
  hat-BSA: Alò, pilye an bwonz ki te lakay SENYÈ yo ak baz avèk lanmè an bwonz ki
    te lakay SENYÈ a, Kaldeyen yo te kase yo an mòso e te pote bwonz lan Babylone.
  kos-kos: Mwet Babylonia elos kunausya sru bronze lukwa nu ke ip srisrik, ac mwe
    wiwa ma oan in Tempul, weang pac tacng bronze lulap sac, ac elos usla bronze inge
    nukewa nu Babylon.
  hbo-WLC: וְאֶת־עַמּוּדֵ֨י הַנְּחֹ֜שֶׁת אֲשֶׁ֣ר בֵּית־יְהוָ֗ה וְֽאֶת־הַמְּכֹנ֞וֹת
    וְאֶת־יָ֧ם הַנְּחֹ֛שֶׁת אֲשֶׁ֥ר בְּבֵית־יְהוָ֖ה שִׁבְּר֣וּ כַשְׂדִּ֑ים וַיִּשְׂא֥וּ
    אֶת־נְחֻשְׁתָּ֖ם בָּבֶֽלָה׃
  ibo-ibo: Ma ndị Babilọn tipịara ogidi bronz niile, ha na ihe ndọkwasị niile na oke
    osimiri bronz ndị ahụ dị nʼụlọnsọ Onyenwe anyị, buru bronz ndị ahụ bulaa Babilọn.
  ory-ory: ଆହୁରି କଲ୍‍ଦୀୟମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ପିତ୍ତଳ ସ୍ତମ୍ଭ ଓ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ବୈଠିକିସକଳ
    ଓ ପିତ୍ତଳମୟ ସମୁଦ୍ରରୂପ ପାତ୍ର ଖଣ୍ଡ ଖଣ୍ଡ କରି ଭାଙ୍ଗି ତହିଁର ପିତ୍ତଳ ବାବିଲକୁ ନେଇଗଲେ।
  wmt-wmt: '@see-verse:2KI.025.012'
  chk-chk: Iwe, ekewe sounfiun Papilon ra pwal atatakisi ekewe ür seni piras, ekewe
    kuruma me ewe sepien koluk mi watte seni piras mi nom lon imwen ewe Samol mi Lapalap.
    Ra uwala ekewe piras meinisin Papilon.
  rop-rop: Wal detlot Bebalon pipul bin bitsimap ola kopawan pos en ola bagi en det
    kopawan teingk insaid langa det Serramoni Pleis. En deibin deigimwei ola kopa
    langa Bebalon.
  ukr-1871: Мідяні ж стовпи, що були в храму Господньому й підніжжя, й море мідяне,
    що в домі Господньому, порозбивали Халдеї та й позабірали мідь із них у Вавилон;
  deu-1951: Aber die ehernen Säulen am Hause des HERRN und die Ständer und das eherne
    Meer, das im Hause des HERRN war, zerbrachen die Chaldäer und führten das Erz
    nach Babel.
  eng-JPS: And the pillars of brass that were in the house of the LORD, and the bases
    and the brazen sea that were in the house of the LORD, did the Chaldeans break
    in pieces, and carried the brass of them to Babylon.
  srp-1865: I stupove mjedene što bijahu u domu Gospodnjem, i podnožja, i more mjedeno
    koje bijaše u domu Gospodnjem, izlomiše Haldejci, i mjed od njih odnesoše u Vavilon.
  lug-lug: Abakaludaaya ne bamenyaamenya empagi ez’ebikomo n’ebyuma ebyawaniriranga
    ennyanja ey’ekikomo, n’ennyanja ey’ekikomo, ebyali mu yeekaalu ya Mukama, n’ebikomo
    byamu ne babitwala e Babulooni.
  heb-heb: ואת עמודי הנחשת אשר בית יהוה ואת המכנות ואת ים הנחשת אשר בבית יהוה שברו
    כשדים וישאו את נחשתם בבלה׃
  ben-IRV: কলদীয়েরা সদাপ্রভুর গৃহের ব্রোঞ্জের যে দুটি থাম ছিল এবং গামলা বসাবার ব্রোঞ্জের
    দানিগুলি এবং পিতলের বিরাট পাত্রটি ভেঙে টুকরো টুকরো করে বাবিলে নিয়ে গেলন।
  pan-pan: ਅਤੇ ਪਿੱਤਲ ਦੇ ਉਹਨਾਂ ਥੰਮ੍ਹਾਂ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਸਨ ਅਤੇ ਕੁਰਸੀਆਂ ਨੂੰ
    ਅਤੇ ਪਿੱਤਲ ਦੇ ਵੱਡੇ ਹੌਦ ਨੂੰ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਸੀ ਕਸਦੀਆਂ ਨੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ
    ਦਿੱਤਾ ਅਤੇ ਉਹ ਉਹਨਾਂ ਦਾ ਪਿੱਤਲ ਬਾਬਲ ਨੂੰ ਲੈ ਗਏ।
  mya-JVB: ဗိမာန် တော်၌ ကြေးဝါ တိုင် တို့ကို၎င်း ၊ ကြေးဝါ ရေကန် ကို၎င်း ၊ ရေချိုးအင်တုံ
    အခြေအမြစ်တို့ကို၎င်း၊ ခါလဒဲ လူတို့သည် ချိုးဖဲ့ ၍ ၊ ကြေးဝါ ရှိသမျှကို ဗာဗုလုန်
    မြို့သို့ ယူ သွားကြ၏
  tbg-tbg: Babironi vika Nora Kotira Naavu avuni baraasiqohai aututo pohitanta aratora
    ravantiaqake rakavu raakavumake, Naavu naanteqaraini uiri kaarinavuvata rakavu
    raakavumake, nora tave Varuva Namarive tu tavera baraasiqohai autu tora, viravata
    rakavu raakavumake, baraasi vira vare Babironini vuru kora.
  hmo-hmo: Auri laboralabora du ruaosi, Dubu Helaga lalonai, bona treila, bona auri
    laboralabora tanika, bona auri laboralabora ibounai, be Babulonia taudia ese idia
    makohia, bona Babulonia dekenai idia abia lao.
  urd-urd: और पीतल के उन सुतूनों को जो ख़ुदावन्द के घर में थे, और कुर्सियों को और
    पीतल के बड़े हौज़ को, जो ख़ुदावन्द के घर में था, कसदियों ने तोड़ कर टुकड़े — टुकड़े
    किया और उनका पीतल बाबुल को ले गए।
  rus-SYN: И столбы медные, которые были у дома Господня, и подставы, и море медное,
    которое в доме Господнем, изломали Халдеи, и отнесли медь их в Вавилон;
  bqc-SIM: Babiloniↄ Dii kpɛ́ mↄgotɛ̃ pɛ́lɛↄ ń tadibↄↄ ń íkakĩi zↄ̃ↄo wìwi aa
    tàò Babɛli.
  tcz-CHONGTHU: Pakai houin maiya sum-eng khom kiphut holeh Pakai houin sunga sumeng
    twikonglen atunna sum-enga kisem chengse jong chu Babylon sepaiten avo chipdellun,
    sum-eng chengse chu Babylon lamah akipoh atove.
  mar-mar: परमेश्वराच्या मंदिरातील सर्व पितळी पात्रांची खास्दी सैन्याने मोडतोड केली.
    पितळी खांब, ढकलगाड्या, मोठमोठी पितळी घंगाळी यांची मोडतोड करून ते पितळ त्यांनी
    बाबेलला नेले.
  qub-qub: 'Caldea suldärucunaga Templucho runsipita caycajcunata ushajpaj paquir-usharan:
    pilancucunata, imatapis jamachinanpaj caycajcunata, yacu churacuna jatuncaray
    paylatapis. Nircur llapan runsita Babiloniaman apacuran.'
  bqp-bqp: Babilↄnianↄ Dikiri ↄnn mↄ̀gotɛ̃ gbánↄ kũ tadibↄnↄ kũ íkaki zↄ̃kↄ̃ↄo wìwi
    ò tào Babilↄnu.
  hat-hat: Moun Babilòn yo pran gwo poto kwiv yo ki te nan Tanp Seyè a ansanm ak sipò
    yo ak basin kwiv yo. Yo kraze yo an ti moso, yo pote kwiv la ale lavil Babilòn.
  eng-BSB: Moreover, the Chaldeans broke up the bronze pillars and stands and the
    bronze Sea in the house of the LORD, and they carried the bronze to Babylon.
  eng-WEBPB: The Chaldeans broke up the pillars of bronze that were in the LORD’s
    house and the bases and the bronze sea that were in the LORD’s house, and carried
    the bronze pieces to Babylon.
  kbq-kbq: Hagi Babiloni sondia vahe'mo'za Ra Anumzamofo mono nompi umareri'za, noma
    vazisgama hu (fumza) anumza zafama Bronsireti'ma tro'ma hu'naza zafa e'neri'za,
    tusi'a zuompama bronsireti'ma tro hu'za tima afinte'ne'za tirurema nehaza zuompane,
    aga'araminena tagana vazi'za eri'za Babiloni vu'naze.
  nhe-BL: Huan nopa Babilonia ehuani quinpostejque nopa huejhueyi tlaquetzali tlen
    bronce tlen eltoya ipan ichaj TOTECO, ihuaya nopa carretillas ica yantas tlen
    bronce. Nojquiya quipostejque nopa hueyi paila tlen itoca “hueyi atl” tlen quichijtoyaj
    ica bronce. Huan nochi bronce quihuicaque para tlali Babilonia.
  bus-bus: Babilↄnianↄ Dii ua mↄ̀gotɛ̃ wesagbanↄ kↄ̃n tadibↄnↄ kↄ̃n íkaki bítao wìwi
    aↄ̃ tào Babilↄnu.
  gub-BL: Zauxiapekwer Mawiron ukauka Tupàn Hàpuzuhu izita itazu morog iapo pyrer
    wà. Ukauka ywyramawa wà no. Ukauka zahakaw itazu morog iapo pyrer wà no. Na'e
    weraha a'e itazu morog paw Mawiron pe wà.
  eng-DRA: And the pillars of brass that were in the temple of the Lord, and the bases,
    and the sea of brass which was in the house of the Lord, the Chaldees broke in
    pieces, and carried all the brass of them to Babylon.
