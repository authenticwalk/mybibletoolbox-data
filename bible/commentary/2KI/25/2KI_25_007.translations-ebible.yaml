verse: 2KI.025.007
translations:
  mal-C: അവർ സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അദ്ദേഹത്തിന്റെ കൺമുമ്പിൽവെച്ചു കൊന്നു. അതിനുശേഷം
    അവർ അദ്ദേഹത്തിന്റെ കണ്ണുകൾ കുത്തിപ്പൊട്ടിച്ചു. അദ്ദേഹത്തെ വെങ്കലംകൊണ്ടുള്ള ചങ്ങലയിൽ
    ബന്ധിച്ച് ബാബേലിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: Die Söhne Zedekias schlachtete man vor seinen Augen; Zedekia aber ließ
    er blenden und in Ketten legen. Sodann brachten sie ihn nach Babel.
  lin-lin: Bakataki mito ya bana mibali ya Sedesiasi na miso na ye ; mpe Nabukodonozori,
    mokonzi ya Babiloni, atobolaki miso ya Sedesiasi, apesaki mitindo ete bakanga
    ye minyololo ya bronze mpe bamema ye na Babiloni.
  eng-LSV: And they have slaughtered the sons of Zedekiah before his eyes, and he
    has blinded the eyes of Zedekiah, and binds him with bronze chains, and they bring
    him to Babylon.
  eng-GNV: And they slew the sonnes of Zedekiah before his eyes, and put out the eyes
    of Zedekiah, and bounde him in chaines, and caried him to Babel.
  eng-WEBSTER: And they slew the sons of Zedekiah before his eyes, and put out the
    eyes of Zedekiah, and bound him with fetters of brass, and carried him to Babylon.
  nhw-BL: Huan nopa Tlanahuatijquetl Nabucodonosor tlanahuati ma quinmictica nochi
    iconehua Sedequías iixpa para Sedequías ma quiitas. Huan teipa quiijto ma quiquixtilica
    iixteyolhua Sedequías huan ma quiilpica ica tepos cadena para ma nejnemis hasta
    tlali Babilonia.
  swh-ONEN: Wakawaua wana wa Sedekia mbele ya macho yake. Kisha wakayangʼoa macho
    yake, wakamfunga kwa pingu za shaba na kumpeleka Babeli.
  bba-bba: Bɑ win bibu sɑkirɑ win wuswɑɑɔ. Mɑ bɑ win tiin nɔni wɔwɑ. Yen biru bɑ nùn
    bɔkuɑ kɑ sii ɡɑndun yɔni yiru bɑ kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: And they slew the sons of Zedekiah before his eyes, and put out the
    eyes of Zedekiah, and bound him with fetters of brass, and carried him to Babylon.
  cpy-cpy: 'Iñaakowentakiri jempe ikanta rowamayitakiri itomipaeni. Riima pinkathari
    Sedequías, ikantaki pinkathari: “Pikithokireeniri roki Sedequías. Poojoteri, paanakiri
    nampitsiki Babilonia-ki.”'
  luo-luo: Neginego yawuot Zedekia e wangʼe koneno. Bangʼe negigolo wengene oko magitweye
    gi nyoroche mag nyinyo mi gitere Babulon.
  meu-meu: Bena Sedekia natuna mamaruanedia na ia vairanai e aladia mase; bena Sedekia
    matana e hakepuludia, bena auri gadeadia amo e ḡuia, Babulono e laohaia.
  npi-ULB: तिनीहरूले सिदकियाहका छोराहरूलाई तिनकै आँखाका सामु मारे । तब तिनका आँखा
    तिनले निकाले, तिनलाई काँसाका साङ्लाहरूले बाँधे र तिनलाई बेबिलोनमा ल्याए ।
  yor-yor: Wọ́n sì pa ọmọ Sedekiah níwájú rẹ̀, wọ́n sì yọ ojú rẹ̀ jáde, wọn dè é pẹ̀lú
    ẹ̀wọ̀n idẹ wọ́n sì gbe é lọ sí Babeli.
  emp-NTPO: Sedequíaba acʌ b̶ʌd̶e Nabucodonosóba idji warrarãda quenabisia. Jũma quenanaped̶a
    Sedequía daura umena nuẽtabisia. Maʌ̃be bronce od̶a carenaba jʌ̃naped̶a Babilonia
    druad̶aa jida edesid̶aa.
  pes-OPCB: سپس پسران صدقیا را جلوی چشمانش کشتند و چشمان خودش را نیز از کاسه درآوردند
    و او را به زنجیر بسته، به بابِل بردند.
  tgl-ULB: Tungkol sa mga anak na lalaki ni Zedekias, pinatay nila sila sa harap ng
    kaniyang paningin. Pagkatapos dinukot niya ang kaniyang mga mata, ginapos sa mga
    tansong tanikala, at dinala siya sa Babilonia.
  cbu-NT: Sidikiyas waana paru, wipaa ashparit wayarpunoo ktsupeerus pchangints. Sheerus,
    wapareetssha Sidikiyasaa ashpari wachoo yuxungints, tárangiya. Ashiriya, wasundurursha
    ambiritam ashiranganaya. Sheersin, uwee kamuriyarandsin, yakat Babiloniyap machtaranganaya.
    Ashiriya, na kamaneena yuwaa kurakaa Sidikiyasa putarangana anootsi.
  hui-hui: Babilono ami biarume Sedegaia one waneigini bu hearubi heba Libila tano
    minu yalu ibini. Ani minu yalu ibiyagola Nebugadenesa ibugua ami biaruhondo bidaba
    lalu lamiyadagua tigua Sedegaia igini hearu bibahende ibuninaga deni howa bo homelai
    hene. Ani bo homelai heagola kini ibugua lalu, Sedegaianaga de kirabali dugu wahadaba,
    layagola tigua ani bini. Ani biai halu ibunaga gi gebi seni pume minu kabu buwa
    Babilono dindiha garabayabu yalu pole pene.
  mya-mya: ဇေ​ဒ​ကိ​၏​သား​များ​ကို​ဖ​ခင်​၏​မျက်​မှောက်​၌ ကွပ်​မျက်​ပြီး​လျှင် ဇေ​ဒ​ကိ​၏​မျက်​စိ​များ​ကို
    ဖောက်​၍​သူ့​အား​သံ​ကြိုး​များ​ဖြင့်​ချည်​နှောင် ကာ​ဗာ​ဗု​လုန်​ပြည်​သို့​ဖမ်း​ဆီး​သွား​လေ
    သည်။
  bod-N: ཡང་ཚིད་ཀི་ཡཱའི་བུ་རྣམས་ཡབ་ཀྱི་མིག་མདུན་དུ་བསད་ཅིང་། ཚིད་ཀི་ཡཱའི་མིག་གཉིས་ལོང་བར་བྱས་ཏེ་ལི་ཡི་ཐག་པས་བཅིངས་ནས་པཱ་པེལ་ལོན་དུ་ཁྱེར་ཏོ།
    །
  sna-sna: Vakauraya vanakomana vaZedhekia pamberi pake achizviona. Ipapo vakamutushura
    meso ake, vakamusunga nezvisungo zvamatare vakamutora vakaenda naye kuBhabhironi.
  spa-BLM: Mataron a los hijos de Sedequías ante sus ojos, luego le sacaron los ojos,
    lo ataron con grilletes y lo llevaron a Babilonia.
  cac-cac: D'a val yichan̈ vin̈aj Sedequías chi' ix xicjicham eb' yuninal. Ix ic'chajq'ueta
    yol sat vin̈, ix tzec'chaj vin̈ d'a q'uen cadena nab'a bronce, ix ic'chajb'at
    vin̈ d'a Babilonia.
  swh-ULB: Kama kwa watoto wa Sedekia, wakawachinja mbele ya macho yake. Kisha akamtoa
    macho Sedekia, wakamfunga pingu, na kumpeleka hadi Babeli.
  bel-bel: і сыноў Сэдэкіі закалолі на вачах у яго, а самому Сэдэкію асьляпілі вочы
    і закавалі яго ў кайданы, і завялі яго ў Вавілон.
  deu-ELBBK: Und man schlachtete die Söhne Zedekias vor seinen Augen; und man blendete
    die Augen Zedekias und band ihn mit kupfernen Fesseln und brachte ihn nach Babel.
  mbb-OT: Midhimetayan diyà te etuvangan din is menge anak din he menge maama. Ne
    midluǥit is menge mata zin, ne migkedinahan sikandin is mid-uwit diyà te Babilonia.
  mal-2015: അവർ സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അവൻ കാങ്കെ കൊന്നു; സിദെക്കീയാവിന്റെ കണ്ണു
    പൊട്ടിച്ചിട്ടു രണ്ടു ചങ്ങലകൊണ്ടു അവനെ ബന്ധിച്ചു ബാബേലിലേക്കു കൊണ്ടുപോയി.
  rmc-rmc: Leskre čhaven murdarde angle leskre jakha. Paľis leske diňa te lel avri
    o jakha, diňa les te phandel andro lanci a iľa les andro Babilon.
  pes-OPV: و پسران صدقیا را پیش رویش به قتل رسانیدند و چشمان صدقیا را کندند و او را
    به دو زنجیر بسته، به بابل آوردند.
  ron-1924: Фиий луй Зедекия ау фост ынжунгияць ын фаца луй, апой луй Зедекия й-ау
    скос окий, л-ау легат ку ланцурь де арамэ ши л-ау дус ла Бабилон.
  ben-OBCV: সিদিকিয়ের চোখের সামনেই তাঁর ছেলেদের তারা হত্যা করল। পরে তারা তাঁর চোখ
    উপড়ে নিয়েছিল, ও ব্রোঞ্জের শিকল দিয়ে বেঁধে তারা তাঁকে ব্যাবিলনে নিয়ে গেল।
  som-som: Oo Sidqiyaah wiilashiisiina hortiisay ku laayeen, dabadeedna Sidqiyaah
    indhihii bay ka soo bixiyeen, silsiladona bay ku xidheen, oo waxay u kaxeeyeen
    Baabuloon.
  lat-VUC: Filios autem Sedeciæ occidit coram eo, et oculos ejus effodit, vinxitque
    eum catenis, et adduxit in Babylonem.
  eng-ASVBT: And they slew the sons of Zedekiah before his eyes, and put out the eyes
    of Zedekiah, and bound him in fetters, and carried him to Babylon.
  ita-1885: E i suoi figliuoli furono scannati in sua presenza; e il re di Babilonia
    fece abbacinar gli occhi a Sedechia, e lo fece legare di due catene di rame, e
    fu menato in Babilonia.
  eng-LXXUP: And he slew the sons of Zedekiah before his eyes, and put out the eyes
    of Zedekiah, and bound him in fetters, and brought him to Babylon.
  eng-ULB: As for Zedekiah's sons, they slaughtered them before his eyes. Then he
    put out his eyes, bound him in bronze chains, and brought him to Babylon.
  spa-VBL: Mataron a los hijos de Sedequías mientras él miraba, y luego le sacaron
    los ojos, lo ataron con grilletes de bronce y lo llevaron a Babilonia.
  fra-_FOB: On égorgea les fils de Sédécias en sa présence; après quoi on creva les
    yeux à Sédécias, on le lia de chaînes d'airain, et on le mena à Babylone.
  mal-mal: അവർ സിദെക്കീയാവിന്റെ പുത്രന്മാരെ അവൻ കാൺകെ കൊന്നു; സിദെക്കീയാവിന്റെ കണ്ണ്
    പൊട്ടിച്ച് ചങ്ങലകൊണ്ട് അവനെ ബന്ധിച്ച് ബാബിലോണിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Sidqiyāh ke deḳhte deḳhte us ke beṭoṅ ko qatl kiyā gayā. Is ke bād faujiyoṅ
    ne us kī āṅkheṅ nikāl kar use pītal kī zanjīroṅ meṅ jakaṛ liyā aur Bābal le gae.
  suz-BL: मेकोपुकीम सिदकीयाह आ तौ आन कली मेको आ ङोंइतीन सदमे बाक्‍त। मिनु नोले सिदकीयाह
    आ मिक्‍च पुक्‍तमे बाक्‍त। मिनु मेको कली कांसा के साङलोम पाइश्‍शा बेबीलोन लदमे
    बाक्‍त। २सामुएल १२:१०
  ita-1927: I figliuoli di Sedekia furono scannati in sua presenza; poi cavaron gli
    occhi a Sedekia; lo incatenarono con una doppia catena di rame, e lo menarono
    a Babilonia.
  ckb-ckb: کوڕەکانی سدقیایان لەبەرچاوی خۆی کوشت، پاشان هەردوو چاویشیان دەرهێنا و بە
    زنجیری بڕۆنز کۆتیان کرد و بردیانە بابل.
  eng-BBE: And they put the sons of Zedekiah to death before his eyes, and then they
    put out his eyes, and chaining him with iron bands, took him to Babylon.
  kan-OKCV: ಅವರು ಚಿದ್ಕೀಯನ ಮಕ್ಕಳನ್ನು ಅವನ ಕಣ್ಣೆದುರಿಗೇ ವಧಿಸಿದರು. ತರುವಾಯ ಅವನ ಕಣ್ಣುಗಳನ್ನು
    ಕೀಳಿಸಿ, ಅವನಿಗೆ ಬೇಡಿಹಾಕಿಸಿ ಅವನನ್ನು ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  tam-2017: சிதேக்கியாவின் மகன்களை அவனுடைய கண்களுக்கு முன்பாக வெட்டி, சிதேக்கியாவின்
    கண்களைக் குருடாக்கி, அவனுக்கு இரண்டு வெண்கல விலங்குகளைப்போட்டு, அவனை பாபிலோனுக்குக்
    கொண்டுபோனார்கள்.
  spa-RV-1909: Y degollaron á los hijos de Sedecías en presencia suya; y á Sedecías
    sacaron los ojos, y atado con cadenas lleváronlo á Babilonia.
  ron-BTF: Și i-au ucis pe fiii lui Zedechia înaintea ochilor lui și i-au scos ochii
    lui Zedechia și l-au legat cu lanțuri de aramă și l-au dus la Babilon.
  eng-WEBP: They killed Zedekiah’s sons before his eyes, then put out Zedekiah’s eyes,
    bound him in fetters, and carried him to Babylon.
  eng-FBV: They slaughtered Zedekiah's sons while he watched, and then gouged out
    his eyes, bound him in bronze shackles, and took him to Babylon.
  nld-1939: Hij liet de zonen van Sidki-jáhoe voor zijn ogen vermoorden; hemzelf liet
    hij de ogen uitsteken, in boeien slaan en naar Babel brengen.
  nch-BL: Huan nopa Tanahuatijquet Nabucodonosor tanahuati ma quinmictica nochi iconehua
    Sedequías iixpa para Sedequías ma quiita. Huan teipa quiijto ma quiquixtilica
    iixteyolhua Sedequías huan ma quiilpica ica tepos cadena para ma nejnemi hasta
    tali Babilonia.
  vie-1934: Chúng nó giết các con trai Sê-đê-kia trước mặt người; đoạn, chúng nó móc
    mắt Sê-đê-kia xiềng người bằng xích đồng, rồi dẫn người đến Ba-by-lôn.
  hin-CV: उन्होंने सीदकियाहू के पुत्रों का वहीं, उसी के देखते-देखते वध कर दिया. इसके
    बाद उन्होंने सीदकियाहू की आंखें निकाल लीं और उसे कांसे की सांकलों में बांधकर बाबेल
    ले गए.
  spa-BES: Y mataron a los hijos de Sedequías ante sus ojos, y luego le sacaron los
    ojos y, encadenado con cadenas de bronce, lo llevaron a Babilonia.
  tdx-tdx: Zinevo’ iereo añatrefam-pihaino’e o ana-dahi’ i Tsidkiào naho napoliti’
    iareo o fihaino’ i Tsidkiào naho vinahotse torisike vaho nasese mb’e Bavele añe.
  tha-KJV: เขาได้ประหารชีวิตบรรดาโอรสของเศเดคียาห์ต่อพระพักตร์ของพระองค์ แล​้วทำพระเนตรเศเดคียาห์​ให้​บอดไป
    ได้​ผูกมัดพระองค์​ไว้​ด้วยโซ่ตรวนทองสัมฤทธิ์ และพาพระองค์ไปยังบาบิ​โลน
  por-BR-2018: E degolaram aos filhos de Zedequias em sua presença; e a Zedequias
    tiraram os olhos, e acorrentado com correntes levaram-no à Babilônia.
  deu-ELO: Und man schlachtete die Söhne Zedekias vor seinen Augen; und man blendete
    die Augen Zedekias, und band ihn mit ehernen Fesseln und brachte ihn nach Babel.
  eng-WYC-2018: Soothly he killed the sons of Zedekiah before him, and putted out
    his eyes, and bound him with chains, and led him into Babylon.
  epo-epo: La filojn de Cidkija oni buĉis antaŭ liaj okuloj, kaj al Cidkija oni blindigis
    liajn okulojn, kaj oni ligis lin per kupraj katenoj kaj forkondukis lin en Babelon.
  uig-PIN: Babil padixaⱨi Zǝdǝkiyaning oƣullirini uning kɵz aldida ⱪǝtl ⱪildi; andin
    Zǝdǝkiyaning kɵzlirini oyuwǝtti; u uni mis kixǝnlǝr bilǝn baƣlap, Babilƣa elip
    bardi.
  beo-beo: Sedegaia da hi ba:lobawane, ilia da eagofelali fufuga:lelegei. Amalu, Nebiuga:denese
    da sia:beba:le, ilia da Sedegaia ea si aduna duga:le fasilalu, sia:inega la:gilalu,
    e Ba:bilone sogega hiouginana asi.
  tpi-OTNT: Ol Babilon i bin kisim tu ol pikinini man bilong Sedekaia, na bringim
    ol i kam long Ripla. Na long dispela ples Nebukatnesar i tok na ol i kilim i dai
    ol pikinini man bilong Sedekaia long ai bilong Sedekaia. Na king i tok, na ol
    i kamautim tupela ai bilong Sedekaia. Na ol i pasim hanlek bilong en long sen
    na kisim em i go kalabus long Babilon.
  hau-SA: Suka kashe ’ya’yan Zedekiya a gabansa, sa’an nan aka ƙwaƙule idanunsa. Suka
    daure shi da sarƙar tagulla, suka kai shi Babilon.
  uig-LAT: Babil padishahi Zedekiyaning oghullirini uning köz aldida qetl qildi; andin
    Zedekiyaning közlirini oyuwetti; u uni mis kishenler bilen baghlap, Babilgha élip
    bardi.
  nde-nde: Babulala amadodana kaZedekhiya ekhangele. Basebemkhupha amehlo, bambopha
    ngamaketane ethusi bamusa eBhabhiloni.
  ton-ton: Pea naʻa nau tāmateʻi ʻae ngaahi foha ʻo Setikia ʻi hono ʻao, pea naʻe
    kapeʻi ʻae mata ʻo Setikia, pea haʻi ia ʻaki ʻae haʻi palasa, pea naʻe ʻave ia
    ki Papilone.
  ces-1613: Syny pak Sedechiášovy zmordovali před očima jeho. Potom Sedechiáše oslepili,
    a svázavše ho řetězy ocelivými, zavedli jej do Babylona.
  eng-WMB: They killed Zedekiah’s sons before his eyes, then put out Zedekiah’s eyes,
    bound him in fetters, and carried him to Babylon.
  tam-TCV: அவர்கள் சிதேக்கியாவின் கண்களுக்கு முன்பாகவே அவனுடைய மகன்களைக் கொலைசெய்தார்கள்.
    அதன்பின் அவர்கள் அவனுடைய கண்களைப் பிடுங்கி, வெண்கலச் சங்கிலிகளால் கட்டி, அவனைப்
    பாபிலோனுக்குக் கொண்டுபோனார்கள்.
  ceb-ULB: Alang sa mga anak nga lalaki ni Zedekia, gipangpatay nila sila sa iyang
    atubangan. Unya gilugit nila ang iyang mga mata, gigapos siya sa mga kadena nga
    tumbaga, ug gidala siya ngadto sa Babilonia.
  pol-UBG: I synów Sedekiasza zabili na jego oczach, a Sedekiaszowi wyłupili oczy,
    zakuli go spiżowymi łańcuchami i uprowadzili do Babilonu.
  agr-agr: Tusa inamjamtai Sedequíasa uchiji aidaunak nii wainai suwenum tsupik maawajui,
    untsu Sedequíasnak jiin mai ukuitkajui, dutikawag cadenayai jigkajag Babilonia
    nugkanum jukiajui.
  kyc-kyc: Dokopa Setekaya baa kandako kareyamo dokopa banya ikinyingi dusipa pyao
    kumakayami. Dokopa kiŋi Nepukatenesame kiŋi Setekayana lenge doko lukunyi nembena
    leyasa nembeyami. Dopa pipala puu maiyuo minyuo yuu Bapilone dokona peyami.
  urd-GVU: صِدقیاہ کے دیکھتے دیکھتے اُس کے بیٹوں کو قتل کیا گیا۔ اِس کے بعد فوجیوں
    نے اُس کی آنکھیں نکال کر اُسے پیتل کی زنجیروں میں جکڑ لیا اور بابل لے گئے۔
  deu-1912: Und sie schlachteten die Kinder Zedekias vor seinen Augen und blendeten
    Zedekia die Augen und banden ihn mit Ketten und führten ihn gen Babel.
  ntj-ntj: '@see-verse:2KI.025.006'
  kan-2017: ಚಿದ್ಕೀಯನ ಇಬ್ಬರು ಮಕ್ಕಳನ್ನು ಅವನ ಎದುರಿನಲ್ಲಿಯೇ ಕೊಂದುಹಾಕಿದರಲ್ಲದೆ ಅವನಿಗೆ ಬೇಡಿಹಾಕಿ,
    ಅವನ ಎರಡು ಕಣ್ಣುಗಳನ್ನು ಕಿತ್ತು ಬಾಬಿಲೋನಿಗೆ ತೆಗೆದುಕೊಂಡು ಹೋದರು.
  yap-yap: Ra thanged e fan rok fapi pumo’on ni fak Zedekiah u p’eowchen; ma aram
    me yog ni ngan luf lan mit Zedekiah ni ruw raba’, mi nin’ e chen ngak ngan fek
    nga Babylon.
  hlt-MCSB: Zedekiah koca rhoek te a mikhmuh ah a ngawn uh. Zedekiah mik te khaw a
    dael sak tih rhohum neh a khih phoeiah Babylon la a khuen.
  mdy-ETH: ዎዎዴይ ጌዔቴ፦ ሴዴቂያሴኮ ዓኣፓ ዛጋንቴ ናኣታ ዒዛ ቤርታ ሹኪንቴኔ፤ ዒዛኮ ዓኣፖዋ ዋቂ ኬሲ ዓኣፒ ባይቄ ዓሲ ዒዛ
    ማሄኔ፤ ካኒ ቢራታናኣ ኩጮ ዒዛኮ ቱኪ ዔኪ ባብሎኔ ዴንዴኔ።
  twi-ASANTE: Babiloniahene maa Sedekia de nʼani kann hwɛɛ sɛ, wɔrekunkum ne mmammarima
    nyinaa. Afei, wɔtutuu Sedekia ani, de kɔbere nkɔnsɔnkɔnsɔn guu no, na wɔde no
    kɔɔ Babilonia.
  eng-WEBU: They killed Zedekiah’s sons before his eyes, then put out Zedekiah’s eyes,
    bound him in fetters, and carried him to Babylon.
  wal-wal: Sedeqiyaasa naata Sedeqiyaasi xeellishin woridosona. Hegaappe guyyiyan,
    a aifeta wooci kessidi, sanssalatan a qachchidosona; yaatidi Baabiloone biitti
    ekkidi efiidosona.
  spa-PDDPT: Degollaron a los hijos de Sedequías en su presencia. Luego le sacaron
    los ojos a Sedequías, lo ataron con cadenas de bronce y lo llevaron a Babilonia.
  gun-gun: Ha'e rami vy Zedequias oexaa py ae ojukapa ta'y kuery. Ha'e gui ma hexa
    omombupa. Mokoĩ corrente overa va'e guigua py ojokua reve ogueraa okuapy Babilônia
    katy.
  ilo-ULB: No maipapan kadagiti lallaki nga annak ni Zedekias, pinatayda ida iti imatangna.
    Kalpasanna, sinnuatda dagiti matana, kinawaranda isuna iti bronse a kawar ken
    kalpasanna impanda idiay Babilonia.
  kpg-kpg: Nia dama daane a maa ne daaligi i mua nia golomada o maa, gei nomuli gei
    Nebuchadnezzar guu hai gi tangada gi kaabee nia golomada o Zedekiah gi daha, ga lawalawa
    a mee gi nia daula baalanga, gaa lahi a mee gi Babylon.
  uig-ARA: بابىل پادىشاھى زەدەكىيانىڭ ئوغۇللىرىنى ئۇنىڭ كۆز ئالدىدا قەتل قىلدى؛ ئاندىن
    زەدەكىيانىڭ كۆزلىرىنى ئويۇۋەتتى؛ ئۇ ئۇنى مىس كىشەنلەر بىلەن باغلاپ، بابىلغا ئېلىپ
    باردى.
  sus-sus: E naxa Sedekiya xa die kɔn naxaba a ya xɔri, e fa a tan yae kana. Na dangi
    xanbi, Babilɔn mangɛ naxa a xiri wure gbeeli yɔlɔnxɔnyi ra, a a xanin Babilɔn.
  pon-2006: Sapwellimen Sedekaia pwutak ko ahpw kamakamala mwohn silangi; pwoaren
    silangi ko ahpw pwedipwedsang, oh e ahpw kohieng nan selipe oh wisikda kolahng
    Papilon.
  jae-jae: Êsêac sêjac ênê latui êndu aŋga eŋ tau laŋônêmŋa, go sêkip Sedekia mataanô
    sa to sêsô eŋ tôŋ ŋa kapoacwalô ma sêkôc eŋ gêja Babilon.
  ksd-ksd: Dia ga doko ra umana natu i Sedekia ta ra luaina matana, ma dia ga luak
    vue ra ura kiau na mata i Sedekia, ma dia ga vi ia ma ra vinau na palariam, ma
    dia ga kap ia uro Babilon.
  tur-YTC: Sidkiya'nın oğullarını gözlerinin önünde öldürdüler, sonra Sidkiya'nın
    gözlerini oydular, onu zincire vurdular ve Babil'e götürdüler.
  grc-BRENT: Καὶ τοὺς υἱοὺς Σεδεκίου ἔσφαξε κατʼ ὀφθαλμοὺς αὐτοῦ, καὶ τοὺς ὀφθαλμοὺς
    Σεδεκίου ἐξετύφλωσε, καὶ ἔδησεν αὐτὸν ἐν πέδαις, καὶ ἤγαγεν εἰς Βαβυλῶνα.
  ind-AYT: Kemudian, mereka membunuh anak-anak Zedekia di hadapannya dan membuat mata
    Zedekia menjadi buta. Mereka membelenggunya dengan rantai tembaga dan membawanya
    ke Babel.
  nya-nya: Iwo anapha ana a Zedekiya iyeyo akuona. Kenaka anakolowola maso a Zedekiya
    namumanga ndi unyolo wamkuwa ndi kupita naye ku Babuloni.
  hrv-hrv: Sidkijine sinove pokla pred njegovim očima, Sidkiji iskopa oči, okova ga
    verigama i odvede u Babilon.
  mps-mps: Te Babilon hani ami bidi dabego te king Sedekaiago ogwa dabe me oda sali,
    tama augwaligo te Ripla hanuba augwali odasa asali. Tama te bulude te king Nebukatnesargo
    te po wai, tama te augwaligo te king Sedekaiago ogwa dabe te augwaligo te augwa
    aya Sedekaiago gedugo tonalubadi yaide, augwaligo ela muani. Tama te kingo te
    po wali, tama augwaligo te king Sedekaiago gedu ge si dia sąyani. Tama augwaligo
    aga nogo sągą dabe te aligabo bonogo dunama, tama te Babilon buluba kalabusiba
    mugi pali.
  tpi-tpi: Ol Babilon i bin kisim tu ol pikinini man bilong Sedekaia, na bringim ol
    i kam long Ripla. Na long dispela ples Nebukatnesar i tok na ol i kilim i dai
    ol pikinini man bilong Sedekaia long ai bilong Sedekaia. Na king i tok, na ol
    i kamautim tupela ai bilong Sedekaia. Na ol i pasim hanlek bilong en long sen
    na kisim em i go kalabus long Babilon.
  dan-1931: Hans Sønner lod han henrette i hans Påsyn, og på Zedekias selv lod han
    Øjnene stikke ud; derpå lod han ham lægge i Kobberlænker, og således førte de
    ham til Babel.
  vie-OVCB: Người Ba-by-lôn đem các con Sê-đê-kia ra giết ngay trước mặt vua, rồi
    móc mắt vua và xiềng vua lại, giải về Ba-by-lôn.
  guj-2017: તેની નજર આગળ તેના દીકરાઓને મારી નાખ્યા. ત્યાર પછી તેની આંખો ફોડી નાખી,
    પિત્તળની સાંકળોથી બાંધીને તેને બાબિલમાં લઈ જવામાં આવ્યો.
  pon-2006A: Sapwellimen Sedekaia pwutak ko ahpw kamakamala mwohn silangi; pwoaren
    silangi ko ahpw pwedipwedsang, oh e ahpw kohieng nan selipe oh wisikda kolahng
    Papilon.
  por-BRBSL: Eles mataram os filhos de Zedequias diante de seus olhos, depois arrancaram
    os olhos de Zedequias, amarraram-no em grilhões e o levaram para Babilônia.
  cth-cth: Zedekiah e capa hah a mithmu vah a thei awh. Zedekiah e a mitmu hah a cawngkhawi
    awh teh, king a katek nalaihoi Babilon vah a hrawi awh.
  twi-twi: Babiloniahene maa Sedekia de nʼani kann hwɛɛ sɛ, wɔrekunkum ne mmabarima
    nyinaa. Afei, wotutuu Sedekia ani, de kɔbere nkɔnsɔnkɔnsɔn guu no, na wɔde no
    kɔɔ Babilonia.
  hlt-hlt: Zedekiah koca rhoek te a mikhmuh ah a ngawn uh. Zedekiah mik te khaw a
    dael sak tih rhohum neh a khih phoeiah Babylon la a khuen.
  tbz-SIM: Kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tìi fíé okpɑ̀ɑ̀tì Sedesiɑ bí o nuɔ mmiɛkɛ, kɛ́dokɛ́
    Sedesiɑ nuɔ nkóò boú timɑ́tì kɛ́kònnɛ̀ Bɑbidɔnni.
  msy-2020: Ezɨ Babilonian mɨdorozir gumaziba uaghan Sedekaian otariba ini, egha me
    inigha Riplan ize. Ezɨ nguibar kamɨn Nebukatnesar mɨkemezɨ, me Sedekaian otariba
    inigha, Sedekaian damazimɨn bar me mɨsuagharɨki. Egha atrivim mɨkemezɨ, me Sedekaian
    damazimning asi, egha an suemning ko dafarimning senɨn ada ikegha, a inigha Babilonɨn
    ghu. Egha a isa Babilonɨn kalabus gatɨ.
  dop-dop: Nɑ pɑ́ kʋ́ ɩ piyɑ kɛ ɩ ɩsɛntɑɑ. Pǝlɛ pǝ wɑɑlɩ, ɩlɛnɑ pɑ́ wɔɣɔsɩ ɩ ɩsɛ,
    nɑ pɑ́ hɔkɔ-ɩ nɑ pɑ́ ponɑ-ɩ Pɑpiloni.
  azb-azb: Sidqiyanın oğullarını gözü qabağında öldürdülər, özünün isə gözlərini çıxartdılar
    və qandallayıb Babilə apardılar.
  eng-DBY: and slaughtered the sons of Zedekiah before his eyes, and put out the eyes
    of Zedekiah, and bound him with chains of brass, and carried him to Babylon.
  hin-2017: उन्होंने सिदकिय्याह के पुत्रों को उसके सामने घात किया और सिदकिय्याह की
    आँखें फोड़ डाली और उसे पीतल की बेड़ियों से जकड़कर बाबेल को ले गए।
  wol-KYG: Doomi Cedekiya yu góor lañu rendi, muy gis, ba noppi ñu tuur ay bëtam,
    jénge ko jéngi xànjar, yóbbu ko Babilon.
  eng-YLT: And the sons of Zedekiah they have slaughtered before his eyes, and the
    eyes of Zedekiah he hath blinded, and bindeth him with brazen fetters, and they
    bring him to Babylon.
  kne-kne: Pinse da din lallalaki ay an-ak na sin sangoanana pag dan boldingan sisya.
    Kinadinaan da si bronsi et in-ey da ed Babilonia.
  eng-WYC-2017: Soothly he killed the sons of Zedekiah before him, and putted [or
    put] out his eyes, and bound him with chains, and led him into Babylon.
  eng-WMBB: They killed Zedekiah’s sons before his eyes, then put out Zedekiah’s eyes,
    bound him in fetters, and carried him to Babylon.
  urd-GVH: सिदक़ियाह के देखते देखते उसके बेटों को क़त्ल किया गया। इसके बाद फ़ौजियों
    ने उस की आँखें निकालकर उसे पीतल की ज़ंजीरों में जकड़ लिया और बाबल ले गए।
  rug-rug: Pa Ribila si va matei sa baṉara pa Babiloni sari tuna koreo e Zedekaea
    sipu korapa doṉo la mo se Zedekaea; beto si va behu i sa sari matana e Zedekaea,
    pusi nia seni boronizi sa meke turaṉa la nia sa pa Babiloni.
  gaz-gaz: Isaanis ijuma isaa duratti ilmaan Zedeqiyaa fixan; isaanis ija isaa keessaa
    baasanii foncaa naasiitiin hidhanii Baabilonitti isa geessan.
  fra-LSG: Les fils de Sédécias furent égorgés en sa présence; puis on creva les yeux
    à Sédécias, on le lia avec des chaînes d’airain, et on le mena à Babylone.
  yal-yal: E Sedeki a diine kɔɛ raxaba a yɛtagi, e mɔn yi Sedeki yɛɛne sɔxɔnɲɛ ayi,
    e yi a xidi sula yɔlɔnxɔnna ra, e siga a ra Babilɔn yi.
  haw-1868: A pepehi aku la lakou i na keiki a Zedekia imua o kona maka, a poalo ae
    la i na maka o Zedekia, a hoopaa aku la lakou ia ia i na kupee elua, a lawe aku
    la lakou ia ia i Babulona.
  arb-NAV: ثُمَّ قَتَلُوا أَبْنَاءَ صِدْقِيَّا عَلَى مَرْأَى مِنْهُ، وَقَلَعُوا عَيْنَيْهِ،
    وَقَيَّدُوهُ بِسِلْسِلَتَيْنِ مِنْ نُحَاسٍ، وَسَاقُوهُ إِلَى بَابِلَ.
  ewe-ewe: Wowu Zedekia ƒe viwo le eya ŋutɔ ƒe ŋkume. Emegbe la, wogbã eya ŋutɔ ƒe
    ŋkuwo, de akɔblikɔsɔkɔsɔe eye wokplɔe yi Babilonia.
  eng-LEE: And they slaughtered the sons of Zedekiah before his eyes, and he blinded
    the eyes of Zedekiah, and bound him with fetters of brass, and carried him to
    Babylon.
  asm-FB: সৈন্যসকলে চিদিকিয়াৰ চকুৰ সন্মুখতে তেওঁৰ পুত্রসকলক বধ কৰিলে। তাৰ পাছত চিদিকিয়াৰ
    চকু দুটা কাঢ়ি তেওঁক পিতলৰ শিকলিৰে বান্ধি বেবিলনলৈ লৈ গ’ল।
  sus-A: عٍ نَشَ سٍدٍكِيَ شَ دِيٍ كْن نَشَبَ عَ يَ شْرِ، عٍ قَ عَ تَن يَيٍ كَنَ. نَ
    دَنفِ شَنبِ، بَبِلْن مَنفّ نَشَ عَ شِرِ وُرٍ فبٍيلِ يْلْنشْنيِ رَ، عَ عَ شَنِن
    بَبِلْن.
  fra-SBL: Ils tuèrent sous ses yeux les fils de Sédécias, puis ils crevèrent les
    yeux de Sédécias, le lièrent de chaînes et le transportèrent à Babylone.
  hbo-hbo: וְאֶת־בְּנֵי֙ צִדְקִיָּ֔הוּ שָׁחֲט֖וּ לְעֵינָ֑יו וְאֶת־עֵינֵ֤י צִדְקִיָּ֙הוּ֙
    עִוֵּ֔ר וַיַּאַסְרֵ֙הוּ֙ בַֽנְחֻשְׁתַּ֔יִם וַיְבִאֵ֖הוּ בָּבֶֽל׃ ס
  piu-2006: '@see-verse:2KI.025.006'
  kik-kik: Makĩũraga ariũ a Zedekia o hau mbere yake, magĩcooka makĩmũkũũra maitho,
    makĩmuoha na bĩngũ cia gĩcango, na makĩmũtwara Babuloni.
  omb-omb: Ram ue vagamate renetui ratahigi Sedekia lo nagona. Siu lo tagugi ram lai
    vohogi na matana, me ram vauhi bimbie gena seni meraga ram laie mo vano Babilon.
  fra-NCL: On égorgea les fils de Sédécias sous ses yeux. Puis Nabuchodonosor creva
    les yeux à Sédécias et le lia avec deux chaînes d’airain ; et on le mena à Babylone.
  cek-AK: Nihcae mah Zedekiah angmah mikhnukah a capanawk to hum pae o; Zedekiah ih
    mik to taprok pae o dok pacoengah, sumkamling qui hoiah pathlet o moe, anih to
    Babylon ah caeh o haih.
  cuk-cuk: Geb degi, Sedequías-wagab, e-masmala-e-dukar egwachamalad. Geb sorba, Sedequías-ibe
    ibya onosmalad. Agine, esgoro-gordikid-dubgi-edinnar Babilonia-neggweburse sesmalad.
  uig-CYR: Бабил падишаси Зәдәкияниң оғуллирини униң көз алдида қәтл қилди; андин
    Зәдәкияниң көзлирини оювәтти; у уни мис кишәнләр билән бағлап, Бабилға елип барди.
  tel-2017: సిద్కియా చూస్తూ ఉండగానే వారు అతని కొడుకులను చంపి, సిద్కియా కళ్ళు పీకి,
    ఇత్తడి సంకెళ్లతో అతన్ని బంధించి బబులోను పట్టణానికి తీసుకుపోయారు.
  hat-BSA: Yo te touye fis a Sédécias yo devan zye li, yo te pete zye a Sédécias,
    yo te mare l avèk chenn an bwonz yo, e yo te mennen li Babylone.
  kos-kos: Elos uniya kewa wen natul Zedekiah ye mutal, ac tipalla atronmutal, na
    elos kaprilya ke sein, ac usalla nu Babylon.
  hbo-WLC: וְאֶת־בְּנֵי֙ צִדְקִיָּ֔הוּ שָׁחֲט֖וּ לְעֵינָ֑יו וְאֶת־עֵינֵ֤י צִדְקִיָּ֙הוּ֙
    עִוֵּ֔ר וַיַּאַסְרֵ֙הוּ֙ בַֽנְחֻשְׁתַּ֔יִם וַיְבִאֵ֖הוּ בָּבֶֽל׃ ס
  ibo-ibo: Ha gburu ụmụ ndị ikom Zedekaya nʼihu ya. Ha ghụpụrụ anya ya abụọ, jiri
    ụdọ bronz kee ya agbụ, kpọrọ ya gaa Babilọn.
  ory-ory: ଆଉ ସେମାନେ ସିଦିକୀୟଙ୍କର ପୁତ୍ରମାନଙ୍କୁ ତାଙ୍କର ସାକ୍ଷାତରେ ବଧ କଲେ ଓ ସିଦିକୀୟଙ୍କର
    ଚକ୍ଷୁ ଉପାଡ଼ି ପକାଇଲେ, ଆଉ ତାଙ୍କୁ ଶୃଙ୍ଖଳରେ ବଦ୍ଧ କରି ବାବିଲକୁ ନେଇଗଲେ।
  wmt-wmt: '@see-verse:2KI.025.006'
  chk-chk: Iwe, ra niela nöün Setekia kewe mwän me fän mesan. Mürin ra alusawu föün
    mesan, ra föti ngeni sein seni piras o uwala Papilon.
  rop-rop: Deibin kilim ded blanga im sanmob en imbin wotjimbat olabat en brom deya
    King Nebakednesa bin dalim olabat blanga pulumat im ai dubala en deibin tjeinimap
    im en deibin deigim im prisana langa Bebalon.
  ukr-1871: Закололи синів Седекіїних перед очима його, Седекію ж ослїпили, закували
    в кайдани, та й повели в Вавилон.
  deu-1951: Und sie metzelten Zedekias Söhne vor dessen Augen nieder; darnach blendeten
    sie Zedekia und banden ihn mit zwei ehernen Ketten und führten ihn nach Babel.
  eng-JPS: And they slew the sons of Zedekiah before his eyes, and put out the eyes
    of Zedekiah, and bound him in fetters, and carried him to Babylon.
  srp-1865: I sinove Sedekijine poklaše na njegove oèi, pa onda Sedekiji iskopaše
    oèi, i svezaše ga u dva lanca mjedena, i odvedoše ga u Vavilon.
  lug-lug: Ne battira batabani ba Zeddekiya mu maaso ge, ne bamuggyamu amaaso, ne
    bamuteeka mu masamba, n’atwalibwa e Babulooni.
  heb-heb: ואת בני צדקיהו שחטו לעיניו ואת עיני צדקיהו עור ויאסרהו בנחשתים ויבאהו בבל׃
  ben-IRV: সৈন্যেরা সিদিকিয়ের চোখের সামনেই তাঁর ছেলেদের হত্যা করলো। তারপর তাঁর চোখ
    দুটি তুলে ফেলে তাঁকে ব্রোঞ্জের শিকল দিয়ে বাঁধলো এবং তাঁকে বাবিলে নিয়ে গেল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਸਿਦਕੀਯਾਹ ਦੇ ਪੁੱਤਰਾਂ ਨੂੰ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਸਾਹਮਣੇ ਕੋਹਿਆ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੇ ਸਿਦਕੀਯਾਹ ਦੀਆਂ ਅੱਖਾਂ ਕੱਢ ਛੱਡੀਆਂ ਅਤੇ ਉਹ ਨੂੰ ਪਿੱਤਲ ਦੀਆਂ ਬੇੜੀਆਂ ਨਾਲ ਜਕੜ
    ਕੇ ਬਾਬਲ ਵਿੱਚ ਲਿਆਏ।
  mya-JVB: ဇေဒကိ မင်း၏ သား တို့ကို အဘ မျက်မှောက် ၌ သတ် ကြ၏။ ဇေဒကိ မျက်စိ ကိုလည်း ဖောက်
    ပြီးမှ ၊ သူ့ ကိုကြေးဝါ ကြိုးနှင့် ချည်နှောင် ၍ ဗာဗုလုန် မြို့သို့ ယူ သွားကြ၏
  tbg-tbg: vika Sedekaiara maaqunavu ntita vare Sedekaiara avuqaa aruke, vika Sedekaiara
    avutantavata vauru kora. Vika vira avutanta vauruke baraasi seniqohai vira aiqu
    kauqu rumpake vare Babironiqi vuru kora.
  hmo-hmo: Sedekaia ena natuna memero be edia tamana ena vairana dekenai idia alaia.
    Unai murinai Babulonia taudia ese Sedekaia ena matana ruaosi idia kokia, bona
    auri seini dekenai idia guia, Babulonia dekenai idia abia lao.
  urd-urd: और उन्होंने सिदक़ियाह के बेटों को उसकी आँखों के सामने ज़बह किया और सिदक़ियाह
    की आँखें निकाल डालीं और उसे ज़ँजीरों से जकड़कर बाबुल को ले गए।
  rus-SYN: и сыновей Седекии закололи пред глазами его, а самому Седекии ослепили
    глаза и сковали его оковами, и отвели его в Вавилон.
  bqc-SIM: wà aà nɛ́ↄ dɛ̀dɛ aà wáa, ↄ̃ wà aà wɛ́ wìwi, wà mↄgotɛ̃ gala kpàɛ̀,
    wà tàaànↄ Babɛli.
  tcz-CHONGTHU: Amahon achateu atha peh uchu avetsah’un ahi. Hijou chun amit akaldoh
    peh’un sum-eng khaoguija akan un Babylon lang’ah akai tauvin ahi.
  mar-mar: त्यांनी सिद्कीयाच्या मुलांना त्याच्या नजरेसमोर जिवे मारले. नंतर सिद्कीयाचे
    डोळे काढले आणि त्यास जेरबंद करून बाबेलला नेले.
  qub-qub: Chaymi quiquin Sedequías ricaycaptin wamrancunata cuchuypa wañuchichiran.
    Quiquin Sedequiaspatana ñawincunata jorgachiran. Nircur cadinawan watarcachir
    Babiloniaman prësu apachiran.
  bqp-bqp: Ò a nɛ́nↄ dɛ̀dɛ a wára, akũ ò a wɛ́ bòbo ò mↄ̀gotɛ̃ kpàtii kpànɛ ò tà
    kãao Babilↄnu.
  hat-hat: Antan yo lavil Ribla, li fè yo koupe kou tout pitit wa Sedesyas yo devan
    wa a, papa yo. Lèfini, li fè yo pete tou de je wa Sedesyas, epi yo mare l' ak
    de gwo chenn fèt an kwiv. Yo mennen l' lavil Babilòn.
  eng-BSB: And they slaughtered the sons of Zedekiah before his eyes. Then they put
    out his eyes, bound him with bronze shackles, and took him to Babylon.
  eng-WEBPB: They killed Zedekiah’s sons before his eyes, then put out Zedekiah’s
    eyes, bound him in fetters, and carried him to Babylon.
  kbq-kbq: Hagi Zedekai'a negege'za ne'mofavre naga'a zamahe fri vagare'naze. Ana
    nehu'za Zedekaiana tarega avurga repro hunetre'za, bronsireti seninu azantera
    anakinte'za avre'za Babiloni rankumate vu'naze.
  nhe-BL: Huan nopa Tlanahuatijquetl Nabucodonosor tlanahuati ma quinmictica nochi
    iconehua Sedequías iixtla para Sedequías ma quiitas. Huan teipa quiijto ma quiquixtilica
    iixtiyolhua Sedequías huan ma quiilpica ica tepos cadena para ma nejnemis hasta
    tlali Babilonia.
  bus-bus: Wà à nɛ́nↄ dɛ̀dɛ à wáa, ben wà à wɛ́ɛ bↄ̀bↄ wà mↄ̀gotɛ̃ gata kpànɛ wà tào
    Babilↄnu.
  gub-BL: Uzuka ta'yr henataromo wà. A'e re Namukononozor ukutuk kar Zeneki reha zauxiapekwer
    wanupe. Na'e umunehew kyhàhàmtàtà morog iapo pyrer pupe wà. A'e re weraha Mawiron
    pe wà.
  eng-DRA: And he slew the sons of Sedecias before his face, and he put out his eyes,
    and bound him with chains, and brought him to Babylon.
