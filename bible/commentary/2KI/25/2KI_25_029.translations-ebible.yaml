verse: 2KI.025.029
translations:
  mal-C: അങ്ങനെ യെഹോയാഖീൻ തന്റെ കാരാഗൃഹവേഷം മാറ്റിക്കളയുകയും തന്റെ ആയുസ്സിന്റെ ശേഷിച്ചകാലം
    രാജാവിന്റെ മേശയിൽനിന്നു പതിവായി ഭക്ഷണം കഴിക്കുകയും ചെയ്തുപോന്നു.
  deu-TKW: Und er legte seine Gefängniskleider ab und speiste beständig in seiner
    Gegenwart, so lange er lebte.
  lin-lin: apesaki mitindo ete balongola ye bilamba ya boloko mpe andimaki ete abanda
    kolia mesa moko elongo na ye, mokolo na mokolo kino na suka ya bomoi na ye.
  eng-LSV: and has changed the garments of his restraint, and he has eaten bread continually
    before him all [the] days of his life,
  eng-GNV: 'And changed his prison garments: and he did continually eate bread before
    him, all the dayes of his life.'
  eng-WEBSTER: 'And changed his prison garments: and he ate bread continually before
    him all the days of his life.'
  nhw-BL: Huan quimacac iyoyo catli yancuic quen ipatlaca catli quitequihuiyaya ipan
    tlatzactli. Huan quicahuili ma tlacua ihuaya mojmostla para nochi inemilis.
  swh-ONEN: Hivyo Yehoyakini akayavua mavazi yake ya mfungwa, na siku zote za maisha
    yake zilizobaki alikula mezani mwa mfalme.
  bba-bba: Bɑbilonin sinɑ boko wi, u derɑ bɑ Yoyɑkini yɑ̃ɑ kpɑɑnu sebusiɑ dɔmɑ te
    u nùn yɑrɑ pirisɔm di. Sɑnnɑ bɑ rɑ di sere Yoyɑkini u dɑ u kɑ ɡu.
  eng-KJVCPB: 'and changed his prison garments: and he did eat bread continually before
    him all the days of his life.'
  luo-luo: Omiyo Jehoyakin nolonyo lepe mag twech kendo e ndalo ngimane duto ne ochiemo
    pile pile e mesa ruoth.
  meu-meu: Taunabunai, Iehoiakini na ena dibura dabuadia e doki oho. Una murinai ena
    mauri dinadia iboudiai lalodiai ia na hanua pavapavana ena pata ai e anianiva;
  npi-ULB: एबील-मरोदकले यहोयाकीनका कैदका लुगाहरू उतारे, र यहोयाकीनले आफ्नो बाँकी जीवनकालभरि
    राजाको टेबुलमा बसेर नियमित रूपमा खाए ।
  yor-yor: Ó sì pàrọ̀ àwọn aṣọ túbú rẹ̀, ó sì ń jẹun ní gbogbo ìgbà ní iwájú rẹ̀ ní
    gbogbo ọjọ́ ayé rẹ̀.
  pes-OPCB: پس لباس زندانی او را عوض کرد و اجازه داد تا آخر عمرش بر سر سفرهٔ پادشاه
    بنشیند و غذا بخورد.
  tgl-ULB: Hinubad ni Evil Merodac ang mga damit pang bilangguan ni Jehoiakin, at
    regular na kasalo sa hapag kainan ng hari si Jehoiakin habang siya ay nabubuhay.
  cbu-NT: Amb kurak ashirangu, Jowakimsha anush kissha taarangiya. Tumanamash kamartarangu,
    anoo yusheeru, nllitarisha wanasir kamartarangu, kurakpasha washunand kuxineersin,
    katungaranganaya. Amb ashirangu kissha anush taarangiya.
  hui-hui: Ani heleagola Yahoiagini ibu garabayanaga aga biaga wiaru nabi aga maru
    bayale biaribia hene. Ani howa ibu Babilononaga kini heago andagaha tomo nalu
    haabo hene.
  mya-mya: သို့​ဖြစ်​၍​ယေ​ခေါ​နိ​သည်​ထောင်​အဝတ်​များ​ကို​လဲ ခွင့်​ရ​လျက် မိ​မိ​အ​သက်​ရှည်​သ​မျှ​ကာ​လ​ပတ်
    လုံး​မင်း​ကြီး​နှင့်​အ​တူ​ပွဲ​တော်​တည်​ခွင့်​ကို​ရ​ရှိ လေ​သည်။-
  bod-N: ཡང་ཡེ་ཧོ་ཡཱ་ཀིན་གྱི་བཙོན་གྱི་གོས་རྣམས་བརྗེས་ཏེ། ཁོ་རང་ལ་ཚེ་གང་པོར་ཉིན་རེ་བཞིན་རྒྱལ་པོའི་དྲུང་དུ་ཁ་ཟས་སྤྱོད་དུ་བཅུག
  sna-sna: Naizvozvo Jehoyakini akabvisa nguo dzake dzousungwa uye akadya patafura
    yamambo nguva nenguva pamazuva ose oupenyu hwake.
  spa-BLM: y le cambió sus ropas de prisión. Joaquín comió pan delante de él continuamente
    todos los días de su vida;
  cac-cac: Yuj chi' ix sq'uexel spichul vin̈aj Joaquín sc'an d'a yol preso chi', ix
    va vin̈ yed' vin̈ rey chi' d'a jantacto tiempoal pitzan vin̈.
  swh-ULB: Evil-Merodaki akamvua Yekonia nguo za gerezani,
  bel-bel: і перамяніў турэмную вопратку ягоную, і ён усюды меў ежу ў яго, ва ўсе
    дні жыцьця ягонага.
  deu-ELBBK: Und er veränderte die Kleider seines Gefängnisses; und er aß beständig
    vor ihm alle Tage seines Lebens.
  mbb-OT: Umbe, wazè en mebivisti si Jehoyakin te visti te pinirisu, ne puun dutun
    dumè en sikandin duen te hadì emun egkaan dan.
  mal-2015: അവന്റെ കാരാഗൃഹവസ്ത്രം മാറ്റി; അവൻ ജീവപര്യന്തം നിത്യം അവന്റെ സന്നിധിയിൽ
    ഭക്ഷണംകഴിച്ചു പോന്നു.
  rmc-rmc: Le Jojachinoske sas domuklo te čhivel pal peste tele o bertenošika gada,
    a medik dživelas, chalas paš le kraľiskro skamind.
  pes-OPV: و لباس زندانی او را تبدیل نمود و او در تمامی روزهای عمرش همیشه درحضور وی
    نان می‌خورد.
  ron-1924: Й-а скимбат хайнеле де темницэ ши Иоиакин а мынкат тотдяуна ла маса луй,
    ын тот тимпул веций луй.
  ben-OBCV: তাই যিহোয়াখীন তাঁর কয়েদির পোশাক একদিকে সরিয়ে রেখেছিলেন এবং জীবনের বাকি
    দিনগুলি তিনি নিয়মিতভাবে রাজার টেবিলেই বসে ভোজনপান করলেন।
  som-som: Oo dharkiisii xabsiga ayuu beddelay oo hortiisuu wax ku cuni jiray had
    iyo jeerba cimrigiisii oo dhanba.
  lat-VUC: Et mutavit vestes ejus quas habuerat in carcere, et comedebat panem semper
    in conspectu ejus cunctis diebus vitæ suæ.
  eng-ASVBT: 'and changed his prison garments. And Jehoiachin did eat bread before
    him continually all the days of his life:'
  ita-1885: Ed egli mutò il suoi vestimenti di prigione, ed egli mangiò del continuo
    in presenza del re, tutto il tempo della vita sua.
  eng-LXXUP: 'and changed his prison garments: and he ate bread continually before
    him all the days of his life.'
  eng-ULB: Awel-Marduk removed Jehoiachin's prison clothes, and Jehoiachin ate regularly
    at the king's table for the rest of his life.
  spa-VBL: Así que Joaquim pudo quitarse la ropa de la cárcel, y comió con frecuencia
    en la mesa del rey durante el resto de su vida.
  fra-_FOB: Et, après qu'il lui eut changé ses vêtements de prisonnier, il mangea
    constamment en sa présence, tout le temps de sa vie.
  mal-mal: അവന്റെ കാരാഗൃഹവസ്ത്രം മാറ്റി; അവൻ ജീവപര്യന്തം നിത്യവും അവന്റെ സന്നിധിയിൽ
    ഭക്ഷണം കഴിച്ചുപോന്നു.
  urd-GVR: Yahūyākīn ko qaidiyoṅ ke kapṛe utārne kī ijāzat milī, aur use zindagī-bhar
    bādshāh kī mez par bāqāydagī se sharīk hone kā sharf hāsil rahā.
  suz-BL: मोपा येहो-याकीनमी आ चोक्‍सीशो वा प्रुदा बाक्‍त। मिनु आ लीशो नाक्‍त नेल्‍ल
    पिप नु बाक्‍शा जवा बाक्‍त।
  ita-1927: 'Gli fece mutare le vesti di prigione; e Joiakin mangiò sempre a tavola
    con lui per tutto il tempo ch’ei visse:'
  ckb-ckb: ئیتر یەهۆیاکین بەرگی زیندانییەکەی گۆڕی و بە درێژایی ماوەی ژیانی بەردەوام
    لەسەر خوانی پاشا نانی دەخوارد.
  eng-BBE: And his prison clothing was changed, and he was a guest at the king's table
    every day for the rest of his life.
  kan-OKCV: ಅವನ ಸೆರೆಯ ವಸ್ತ್ರಗಳನ್ನು ತೆಗೆದು ರಾಜವಸ್ತ್ರ ತೊಡಿಸಿದನು. ಹೀಗೆ ಯೆಹೋಯಾಖೀನನು ಬದುಕಿದ
    ಸಕಲ ದಿವಸಗಳಲ್ಲಿ ಅರಸನ ಪಂಕ್ತಿಯಲ್ಲಿಯೇ ಊಟಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: அவனுடைய சிறைச்சாலை உடைகளை மாற்றினான்; அவன் உயிரோடிருந்த சகல நாட்களும்
    எப்பொழுதும் தனக்கு முன்பாக உணவருந்தச் செய்தான்.
  spa-RV-1909: Y mudóle los vestidos de su prisión, y comió siempre delante de él
    todos los días de su vida.
  ron-BTF: Și i-a schimbat hainele de închisoare; iar el a mâncat continuu înaintea
    lui în toate zilele vieții lui.
  eng-WEBP: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life;
  eng-FBV: So Jehoiachin was able to remove his prison clothes, and he ate frequently
    at the king's table for the rest of his life.
  nld-1939: Hij mocht zijn gevangeniskleding afleggen, en tot het eind van zijn leven
    steeds bij hem aan tafel zitten.
  nch-BL: Huan quimacac iyoyo cati yancuic quej ipataca cati quitequihuiyaya ipan
    tatzacti. Huan quicahuili ma tacua ihuaya mojmosta para nochi inemilis.
  vie-1934: Người biểu lột áo tù của Giê-hô-gia-kin, và cho người ăn đồng bàn với
    mình trọn đời người.
  hin-CV: तब यहोइयाखिन ने कारागार के वस्त्र छोड़ दिए, और वह मृत्युपर्यंत राजा के साथ
    भोजन करता रहा.
  spa-BES: Se cambió la vestimenta de la prisión, y él fue invitado a la mesa del
    rey todos los días por el resto de su vida.
  tdx-tdx: Sinolo’e o sikim-pan­­drohiza’eo, le nikama añ’ atrefa’ i mpanjakay nainai’e
    amo hene andro niveloma’eo.
  tha-KJV: เยโฮยาคีนจึงได้ถอดเครื่องแต่งกายของนักโทษออก และได้รับประทานที่​โต​๊ะเสวยของกษั​ตริ​ย์​เป็นปกติ​ทุ​กวันตลอดชีวิต
  por-BR-2018: E mudou-lhe as roupas de sua prisão, e comeu sempre diante dele todos
    os dias de sua vida.
  deu-ELO: und er veränderte die Kleider seines Gefängnisses; und er aß beständig
    vor ihm alle Tage seines Lebens.
  eng-WYC-2018: And Evilmerodach changed the clothes of Jehoiachin that he had (worn)
    in prison; and he ate bread ever[more] in the sight of Evilmerodach, in all the
    days of his life.
  epo-epo: kaj li ŝanĝis liajn vestojn de malliberejo; kaj li manĝadis ĉiam ĉe li
    dum sia tuta vivo;
  uig-PIN: Xuning bilǝn Yǝⱨoakin zindandiki kiyimlirini seliwetip, ɵmrining ⱪalƣan
    ⱨǝrbir künidǝ ⱨǝrdaim padixaⱨ bilǝn billǝ ⱨǝmdastihan boluxⱪa muyǝssǝr boldi.
  beo-beo: Amaiba:le, Ifilimelouda:ge da sia:beba:le, Yihoiagini da ea se iasu diasua
    ga:su abula amo gisa:le, eno gaheabolo ga:i. Amola ea fifi manu amoga e da hina
    bagade e bisili ha:i mai.
  tpi-OTNT: Olsem na Jehoiakin i no moa putim klos bilong ol kalabusman. Na olgeta
    taim em i save kaikai wantaim king bilong Babilon, i go inap long taim Jehoiakin
    i dai.
  hau-SA: Don haka Yehohiyacin ya tuɓe kayan fursuna. Kowace rana kuwa yakan ci abinci
    a teburin sarki har iyakar ransa.
  uig-LAT: Shuning bilen Yehoakin zindandiki kiyimlirini séliwétip, ömrining qalghan
    herbir künide herdaim padishah bilen bille hemdastixan bolushqa muyesser boldi.
  nde-nde: Ngakho uJehoyakhini wakhupha izigqoko zakhe zasentolongweni, wadla lenkosi
    izikhathi zonke okwempilo yakhe yonke.
  ton-ton: 'Pea naʻe fetongi hono ngaahi kofu fakafalepōpula: pea naʻe kai mā ia ʻi
    hono ʻao ʻi he ngaahi ʻaho kotoa pē ʻo ʻene moʻui.'
  ces-1613: Změnil též roucho jeho, kteréž měl v žaláři. I jídal vždycky před ním
    po všecky dny života svého.
  eng-WMB: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life;
  tam-TCV: அப்பொழுது யோயாக்கீன் தன் சிறைச்சாலை உடைகளை மாற்றி, மீதியான தன் வாழ்நாளெல்லாம்
    அரசனுடைய பந்தியிலே தினமும் சாப்பிட்டான்.
  ceb-ULB: Gihubo ni Evil-Merodac ang mga bisti ni Jehoyakin sa pagkabinilanggo, ug
    kanunay nga nagkaon si Jehoyakin didto sa lamesa sa hari sa tibuok niya nga kinabuhi.
  pol-UBG: Zdjął też jego szaty więzienne i jadł chleb zawsze w jego obecności przez
    wszystkie dni swego życia.
  agr-agr: Nuadui Joaquín aents achika chimpitainum pujusa nugkujakbaujinak awimak
    ukuak tikich jáanch pegkejan nugkujui. Nunik pujus yujumkanak tuké apujai jimajuk
    yuujakui.
  kyc-kyc: Dokona lao Jiyoakini banya karapusi komau alowa pipala kiŋinya nenge nenge
    dokona nao yuu gii lete kareyamo peparae palyuo karo piya.
  urd-GVU: یہویاکین کو قیدیوں کے کپڑے اُتارنے کی اجازت ملی، اور اُسے زندگی بھر بادشاہ
    کی میز پر باقاعدگی سے شریک ہونے کا شرف حاصل رہا۔
  deu-1912: und wandelte die Kleider seines Gefängnisses, und er aß allewege vor ihm
    sein Leben lang;
  kan-2017: ಎವೀಲ್ಮೆರೋದಕನು ಯೆಹೋಯಾಖೀನನ ಸೆರೆಯ ಬಟ್ಟೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ಜೀವದಿಂದಿರುವವರೆಗೂ
    ಅರಸನ ಪಂಕ್ತಿಯಲ್ಲಿ ಊಟಮಾಡಿದನು.
  yap-yap: Ma aram minog ngak Jehoyakin nge chuweg madan e kalbus u daken mi i un
    ngak e en ni pilung ko abich u tebel rok u n’umngin nap’an e yafos rok.
  hlt-MCSB: Anih kah thong himbai te a tho pah tih a hing tue khuiah tah amah mikhmuh
    ah buh phat a caak sak.
  mdy-ETH: ዬያሮ ዮዓኪኔ ቱኡዞ ማኣራ ዓኣዖ ማይንታ ማኣዓሢ ላኣሚ፥ ዴንዲ ዒዚ ሃይቃንዳያ ሄላንዳኣና ካኣቲ ሙዓ ሙዖ ዎላ ሙዓንዳጉዲ
    ዒዛም ዓይሢንቴኔ፤
  twi-ASANTE: Enti Yehoiakyin yii nʼafiase ntadeɛ guu nkyɛn, na ɛfiri saa ɛda no ɔdidii
    wɔ ɔhene didipono so ɛberɛ biara, kɔsii ne wu da.
  eng-WEBU: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life;
  wal-wal: Hegaa gishshau, Yo7aakiini qasho keettan maayido maayuwaa laammiis. Laammidi
    i attida ba de7o laitta ubban kawo maaddaappe miis.
  spa-PDDPT: Cambió las ropas de su prisión, y comió pan en su presencia todos los
    días de su vida.
  gun-gun: Ha'e ramo Joaquim oao nhuã py oiporu va'ekue omboekovia vy huvixa renonde
    ae okaru oikovy ko'ẽ nhavõ, oikoa pukukue re.
  ilo-ULB: Inikkat ni Evilmerodac ti pagan-anay ni Jehoyakin a kas balud ken inaldaw
    a makipangan ni Jehoyakin iti lamisaan ti ari iti unos ti panagbiagna.
  kpg-kpg: Jehoiachin gu dumaalia ginai gi daa ina gi daha ono goloo galabudi, gaa noho
    i teebele o di king i di waalooloo o dono mouli.
  uig-ARA: شۇنىڭ بىلەن يەھوئاكىن زىنداندىكى كىيىملىرىنى سېلىۋېتىپ، ئۆمرىنىڭ قالغان
    ھەربىر كۈنىدە ھەردائىم پادىشاھ بىلەن بىللە ھەمداستىخان بولۇشقا مۇيەسسەر بولدى.
  sus-sus: A naxa a xa geelimani sosee masara, a nu fa lu a dɛge ra mangɛ xa teebili
    ra tɛmui birin.
  pon-2006: Sehoiakin eri mweimweiong en pwuhrsang nan likoun imweteng oh en kin iang
    konokonot ni sapwellimen nanmwarkio tehpel erein eh mour.
  jae-jae: Jehoiakin kêkwalec ŋakwê kapoacwalôŋa su ma geŋ gêŋ gêŋgôŋ kiŋnê tebo kêtôm
    têm samob e gêmac êndu.
  ksd-ksd: I ga kia vue nam ra umana mal nina i ga mal me ta ra pal na banubat, ma
    i ga ian ta ra vatar na nian kai ra king ta nam ra umana bung i ga laun boko tana;
  tur-YTC: Zindan giysilerini değiştirdi. Yehoyakin, hayatının bütün günlerinde sürekli
    olarak onun önünde ekmek yedi.
  grc-BRENT: Καὶ ἠλλοίωσε τὰ ἱμάτια τῆς φυλακῆς αὐτοῦ, καὶ ἤσθιεν ἄρτον διαπαντὸς
    ἐνώπιον αὐτοῦ πάσας τὰς ἡμέρας τῆς ζωῆς αὐτοῦ.
  ind-AYT: Yoyakhin menanggalkan pakaian penjaranya dan selalu makan makanannya di
    hadapan raja seumur hidupnya.
  nya-nya: Choncho Yoyakini anavula zovala zake za ku ndende, ndipo ankadya ndi mfumu
    masiku onse a moyo wake.
  hrv-hrv: Jojakin je odložio svoje tamničke haljine i jeo s kraljem za istim stolom
    svega svoga vijeka.
  mps-mps: Tama teyu, te king Jehoiakin agai te kalabus bidigo bulubo ogwa ma bulube.
    Tama tigidali sogo te Babilon hani king bidi dali nai tuyu bidai, tama aga te
    nai tuyu bidada pelama, te king Jehoiakin isibo bodoluba usu nigi pali.
  tpi-tpi: Olsem na Jehoiakin i no moa putim klos bilong ol kalabusman. Na olgeta
    taim em i save kaikai wantaim king bilong Babilon, i go inap long taim Jehoiakin
    i dai.
  dan-1931: Jojakin aflagde sin Fangedragt og spiste daglig hos ham, så længe han
    levede.
  vie-OVCB: Từ hôm ấy, Giê-hô-gia-kin không còn phải mặc áo tù nữa, nhưng mỗi ngày
    được ăn uống tại bàn của vua,
  guj-2017: એવીલ મરોદાખે યહોયાખીનના બંદીખાનાનાં વસ્ત્રો બદલાવ્યાં, યહોયાખીને તેના
    જીવનના સર્વ દિવસોમાં હંમેશા રાજાની મેજ પર ભોજન કર્યું.
  pon-2006A: Sehoiakin eri mweimweiong en pwuhrsang nan likoun imweteng oh en kin
    iang konokonot ni sapwellimen nanmwarkio tehpel erein eh mour.
  por-BRBSL: e mudou suas vestes de prisão. Jehoiachin comeu pão diante dele continuamente
    todos os dias de sua vida;
  cth-cth: Jehoiakhin teh, thongim a bonae khohna a kâthung teh a hringyung thung
    pueng siangpahrang hmalah a ca a nei.
  twi-twi: Enti Yehoiakin yii nʼafiase ntade guu nkyɛn, na efi saa da no odidii wɔ
    ɔhene didipon so bere biara, kosii ne wuda.
  hlt-hlt: Anih kah thong himbai te a tho pah tih a hing tue khuiah tah amah mikhmuh
    ah buh phat a caak sak.
  tbz-SIM: Kòo duɔ́ nkɛ̀ Sosɑkinnii dɑ́tɛ́ tikpetínyɑ̀ɑ̀tì, kɛ́nyo nwenwe Bɑbidɔnni
    kóo kpɑ̀ɑ̀tì borɛ̀ o fòmmu mumɔu miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, Jehoiakin ua kalabuziar korotiaba azuir puvatɨ. Egha a
    zurara dughiabar Babilonɨn atrivim ko apiav ikia apa ghua, Jehoiakin aremezir
    dughiamɨn tu.
  dop-dop: Nɑ pɑ́ wɔɣɔsɩ ɩ sɑlǝkɑ wontu, nɑ ɩ nɑ Pɑpiloni wulɑʋ pɑ́ tɔkɩ tǝntǝmlɛ.
  azb-azb: Yehoyakin həbsxana paltarlarını əynindən çıxartdı. O yaşadığı müddətdə
    padşahın süfrəsində yemək yeyərdi.
  eng-DBY: And he changed his prison garments; and he ate bread before him continually
    all the days of his life;
  hin-2017: यहोयाकीन ने बन्दीगृह के वस्त्र बदल दिए और उसने जीवन भर नित्य राजा के सम्मुख
    भोजन किया।
  wol-KYG: Yowakin nag teqlikook yérey kaso ya, ba noppi ñu may ko muy bokk ak Buur
    ndab giiru dundam.
  eng-YLT: and hath changed the garments of his restraint, and he hath eaten bread
    continually before him all days of his life,
  eng-WYC-2017: And Evilmerodach changed the clothes of Jehoiachin that he had in
    prison; and he ate bread ever[more] in the sight of Evilmerodach, in all the days
    of his life.
  eng-WMBB: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life;
  urd-GVH: यहूयाकीन को क़ैदियों के कपड़े उतारने की इजाज़त मिली, और उसे ज़िंदगी-भर
    बादशाह की मेज़ पर बाक़ायदगी से शरीक होने का शरफ़ हासिल रहा।
  rug-rug: Ke va gore pani e Zehoiakini sari na poko tadi tie ta pusidi meke habotu
    henahena si asa pa tevolo tanisa baṉara pa doduruna sa nana tinoa.
  gaz-gaz: Kanaafuu Yehooyaakiin uffata isaa kan mana hidhaatti uffachaa ture sana
    of irraa baasee bara jireenya isaa guutuu yeroo hunda maaddii mootichaa irraa
    nyaate.
  fra-LSG: Il lui fit changer ses vêtements de prison, et Jojakin mangea toujours
    à sa table tout le temps de sa vie.
  yal-yal: A yi a kasorasa dugine masara, Yoyakin yi a dɛge mangana tabanla ra a siimayaan
    birin yi.
  haw-1868: A hoololi iho la i kona lole aahu o ka halepaahao; a ai mau iho la ia
    i ka ai imua ona i na la a pau o kona ola ana.
  arb-NAV: وَأَبْدَلَ ثِيَابَ سِجْنِهِ، فَصَارَ يُنَادِمُ الْمَلِكَ عَلَى مَائِدَتِهِ
    بِصُورَةٍ دَائِمَةٍ.
  ewe-ewe: Womena Yehoyatsin do gaxɔmenɔlawo ƒe awuwo o eye wona wòɖua nu le fia ƒe
    kplɔ̃ ŋu le eƒe agbemeŋkekewo katã me.
  eng-LEE: 'And changed his prison garments: and he ate bread continually before him
    all the days of his life.'
  asm-FB: ইবীল-মৰোদকে যিহোৱাখীনৰ পৰা কাৰাগাৰৰ কাপোৰ খুলি পেলালে আৰু যিহোৱাখীনে নিজৰ
    জীৱনৰ বাকী দিনবোৰত সদায় ৰজাৰ মেজত খোৱা-বোৱা কৰি কটালে।
  sus-A: عَ نَشَ عَ شَ فٍيلِمَنِ سٌسٍيٍ مَسَرَ، عَ نُ قَ لُ عَ دّفٍ رَ مَنفّ شَ تٍيبِلِ
    رَ تّمُي بِرِن.
  fra-SBL: et changea ses vêtements de prison. Jehoïachin mangea du pain devant lui
    continuellement tous les jours de sa vie ;
  hbo-hbo: וְשִׁנָּ֕א אֵ֖ת בִּגְדֵ֣י כִלְאֹ֑ו וְאָכַ֨ל לֶ֧חֶם תָּמִ֛יד לְפָנָ֖יו כָּל־יְמֵ֥י
    חַיָּֽיו׃
  piu-2006: '@see-verse:2KI.025.028'
  kik-kik: Nĩ ũndũ ũcio Jehoiakini akĩruta nguo ciake cia njeera, na agĩtũũra arĩĩagĩra
    metha-inĩ ya mũthamaki matukũ mothe marĩa aatũũrire muoyo.
  fra-NCL: Il lui fit changer ses vêtements de prison, et Joachin mangea toujours
    en sa présence, tout le temps de sa vie.
  cek-AK: Jehoiachin loe thongkrakhaih kahni to angkhring moe, a hing thung siangpahrang
    ih caboi pongah buh to caak.
  cuk-cuk: Deginbali, Joaquín, esgaryagi-siged-mor bar-yossulid, degi, rey-imbagi
    mas-gundii gusad.
  uig-CYR: Шуниң билән Йәһоакин зиндандики кийимлирини селиветип, өмриниң қалған һәр
    бир күнидә һәрдайим падиша билән биллә һәмдәстихан болушқа муйәссәр болди.
  tel-2017: అతడు తన చెరసాల బట్టలు తీసేసి వేరే వస్త్రాలు వేసుకుని తాను బ్రతికిన రోజులన్నీ
    రాజు బల్ల మీద రాజుతో భోజనం చేస్తూ వచ్చాడు.
  hat-BSA: Jojakin te chanje rad prizonye li yo, e li te vin pran repa l nan prezans
    a wa a pandan tout rès jou lavi li.
  kos-kos: Ouinge, filfilla nu sel Jehoiachin elan ku in ayaolla liki nuknuk in kapir
    lal ah, ac in welul tokosra mongo ke tepu lal ke lusenna moul lal.
  hbo-WLC: וְשִׁנָּ֕א אֵ֖ת בִּגְדֵ֣י כִלְא֑וֹ וְאָכַ֨ל לֶ֧חֶם תָּמִ֛יד לְפָנָ֖יו כָּל־יְמֵ֥י
    חַיָּֽיו׃
  ibo-ibo: Nʼihi nke a, Jehoiakin gbanwere uwe mkpọrọ ya, wezuga ya. Sitekwa nʼoge
    ahụ, tutu ruo mgbe ọ nwụrụ, ya na eze na-erikọ nri.
  ory-ory: ଆଉ, ସେ ଆପଣା କାରାଗାରର ବସ୍ତ୍ର ପରିବର୍ତ୍ତନ କରି ଆପଣାର ଯାବଜ୍ଜୀବନ ନିତ୍ୟ ନିତ୍ୟ
    ତାହା ସମ୍ମୁଖରେ ଭୋଜନ କଲେ।
  chk-chk: Iei mine Jehoiachin a pwilitawu üfan üföüfen fötek o üföüf och sokun üf.
    Iwe, lon ränin manauan meinisin a mongö seni än ewe king chepel.
  rop-rop: Det king bin larram Jehoiyakin werrimon ola gudwan klos, en imbin oldei
    dagat daga deya garram det king raidap imbin binij.
  ukr-1871: І перемінив невольницьку одїж його, й трапезував він раз-у-раз в присуттї
    його, поки й жив на світї.
  deu-1951: und er ließ ihn seine Gefängniskleider ablegen; und er durfte stets vor
    ihm essen, sein ganzes Leben lang.
  eng-JPS: And he changed his prison garments, and did eat bread before him continually
    all the days of his life.
  srp-1865: I promijeni mu haljine tamnièke, i on jeðaše svagda s njim svega vijeka
    svojega.
  lug-lug: Awo Yekoyakini n’aggyamu ebyambalo bye eby’ekkomera n’aliiranga wamu ne
    kabaka w’e Babulooni ku mmeeza ya kabaka ennaku zonna ez’obulamu bwe.
  heb-heb: ושנא את בגדי כלאו ואכל לחם תמיד לפניו כל ימי חייו׃
  ben-IRV: ইবিল মরোদক যিহোয়াখীনের জেলখানার পোষাক খুলে দিলেন এবং জীবনের বাকি দিন গুলো
    নিয়মিতভাবে রাজার সঙ্গে একই টেবিলে খাওয়া দাওয়া করে কাটিয়ে দিলেন।
  pan-pan: ਆਪਣੇ ਕੈਦ ਵਾਲੇ ਬਸਤਰ ਬਦਲ ਕੇ ਉਹ ਉਮਰ ਭਰ ਉਸ ਦੇ ਸਾਹਮਣੇ ਰੋਟੀ ਖਾਂਦਾ ਰਿਹਾ।
  mya-JVB: ယေခေါနိမင်းသည် ထောင် ထဲမှာ ဝတ်သော အဝတ် ကို လဲ ၍ ၊ အသက် ရှည်သမျှကာလ ပတ်လုံးအစဉ်
    မပြတ်အထံ တော်၌ စား သောက်ရ၏
  tbg-tbg: Jehoiakiniva qaqini kuvantuviro vau entaraqaahairo viva kia qaiqaa karapuhi
    utavaaqa nonkutero, koqemakero vaiharo viva qaqi vau entara Babironi avuhainaara
    naavuqi kara ne vaura.
  hmo-hmo: Unai dainai Iehoiakini ese iena dibura dabua ia kokia. Unai murinai iena
    mauri dinadia ibounai lalonai ia be king ena patana dekenai ia aniani.
  urd-urd: इसलिए वह अपने क़ैदख़ाने के कपड़े बदलकर उम्र भर बराबर उसके सामने खाना खाता
    रहा;
  rus-SYN: и переменил темничные одежды его, и он всегда имел пищу у него, во все
    дни жизни его.
  bqc-SIM: Ɔ̃ Yɛkↄnia ↄzↄ̃̀ a dakpɛunakɛ'ulai, ìↄ pↄble ń kío sãnu e a wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Aman Jehoiachin chu songkul von khel chun vonthah anapen chuleh ahinkho
    lhung keija lengpatoh anneh khom dingin phalna anapen ahi.
  mar-mar: अबील मरोदखने त्यास तुरुंगातले कपडे बदलायला लावले. पुढे आयुष्यभर यहोयाखीन
    अबील मरोदखच्या शेजारी मेजावर बसून जेवत असे.
  qub-qub: Chaura Joaquinga carsilcho jatirashan röpanta rucacuran. Cawashancamaga
    raywan iwalna micuran.
  bqp-bqp: Akũ Yoyakini a kpɛ́sira uta bò à kàtɛ, àdigↄ̃ pↄ́ ble kũ kínao lɛɛlɛ
    ari a wɛ̃̀ndi lɛ́n.
  hat-hat: Li wete rad prizonye ki te sou Jojakin lan, li fè l' vin manje sou menm
    tab avè l' chak jou jouk Jojakin mouri.
  eng-BSB: So Jehoiachin changed out of his prison clothes, and he dined regularly
    at the king’s table for the rest of his life.
  eng-WEBPB: and changed his prison garments. Jehoiachin ate bread before him continually
    all the days of his life;
  kbq-kbq: Ana higeno Jehoiakini'a kina vahe kuke'na mago'ene ontani'ne. Anama mani'nea
    kna'afina kinimofo nompinti ne'zana neneno manino vu'ne.
  nhe-BL: Huan quimacac iyoyo tlen yancuic queja ipatlaca tlen quitequihuiyaya ipan
    tlatzactli. Huan quicahuili ma tlacua ihuaya mojmostla para nochi iyolis.
  bus-bus: Ben Yoyakini a kpɛ́sia uta bↄ̀ à kàɛ, ègↄ̃ pↄ́ blee kↄ̃n kínao lɛdo ai
    a wɛ̃̀ndi lɛ́n.
  gub-BL: Wenuhem kar ikamir zemunehew pe imunehew pyrer wà kury. Umunehew ukamirpuku
    ikatu ma'e kury. Umai'u tuwihawete rehe we u'ar nànàn no.
  eng-DRA: And he changed his garments which he had in prison, and he ate bread always
    before him, all the days of his life.
