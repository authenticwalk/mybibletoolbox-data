verse: 2KI.025.024
translations:
  mal-C: 'അപ്പോൾ ഗെദല്യാവ് അവരോടും അവരുടെ ആളുകളോടും ഇപ്രകാരം ഒരു ശപഥംചെയ്തുപറഞ്ഞു:
    “നിങ്ങൾ ബാബേലിലെ ഉദ്യോഗസ്ഥർനിമിത്തം ഭയപ്പെടരുത്; നിങ്ങൾക്കു നന്മയുണ്ടാകേണ്ടതിന്
    ദേശത്തു താമസിച്ചു ബാബേൽരാജാവിനെ സേവിക്കുക.”'
  deu-TKW: 'Und Gedalja schwur ihnen und ihren Leuten und sprach zu ihnen: Fürchtet
    euch nicht vor den Chaldäern; bleibt im Land und seid dem Könige von Babel unterthan,
    so soll es euch wohl ergehen!'
  lin-lin: 'Gedalia alapaki ndayi liboso na bango mpe basoda na bango na maloba oyo :
    « Bobanga te kosalela bato ya Babiloni, bovanda kati na mokili, bosalela mokonzi
    ya Babiloni mpe bokozala na bino malamu. »'
  eng-LSV: and Gedaliah swears to them and to their men, and says to them, “Do not
    be afraid of the servants of the Chaldeans, dwell in the land and serve the king
    of Babylon, and it is good for you.”
  eng-GNV: 'And Gedaliah sware to them, and to their men, and sayd vnto them, Feare
    not to be the seruants of the Caldees: dwell in the land, and serue the King of
    Babel, and ye shalbe well.'
  eng-WEBSTER: 'And Gedaliah swore to them, and to their men, and said to them, Fear
    not to be the servants of the Chaldees: dwell in the land, and serve the king
    of Babylon; and it shall be well with you.'
  nhw-BL: Huajca nopa Gedalías tlatestigojquetzqui huan quinilhui sintla motemacasquíaj
    ica nopa Babilonia ehuani huan quichihuasquíaj nochi catli quinilhuisquíaj, huajca
    nochi elisquía cuali huan quincahuilisquíaj ma mocahuaca ipan inintlal.
  swh-ONEN: Gedalia akaapa ili kuwatia moyo wao na watu wao. Akasema, “Msiwaogope
    maafisa wa Kikaldayo. Kaeni katika nchi na kumtumikia mfalme wa Babeli, na itakuwa
    vyema kwenu.”
  bba-bba: Yerɑ Gedɑliɑ u ɡeruɑ kɑ bɔ̃ri u nɛɛ, i ku Bɑbilonin sinɑm ben bɛrum ko.
    I sinɔ sɛ̃ɛ bɛsɛn tem mɛ sɔɔ kpɑ i ben sinɑ boko wi sɑ̃. Ì n kuɑ mɛ, i ko i dobu
    nɔ.
  eng-KJVCPB: 'And Gedaliah sware to them, and to their men, and said unto them, Fear
    not to be the servants of the Chaldees: dwell in the land, and serve the king
    of Babylon; and it shall be well with you.'
  luo-luo: Gedalia nokwongʼore kosingorenegi niya, “Kik uluor jotend Babulon, to daguru
    e pinyni kendo mondo uti ne ruodh Babulon eka unudhi maber.”
  meu-meu: Bena Gedalia ese idia bona edia orea taudia e gwau henidia hamata, eto,
    Basio gari Kaldea lohiadia daidiai; tano lalonai ba noho, bona Babulono pavapavana
    isiaina ba lao heni, bena ba namo.
  npi-ULB: गदल्याहले तिनीहरू र तिनीहरूका मानिसहरूसँग शपथ खाए र तिनीहरूलाई भने, “कल्दीका
    अधिकारीहरूदेखि नडराओ । यही देशमा बसे र बेबिलोनका राजाको सेवा गर, र तिमीहरूको भलो
    हुने छ ।”
  yor-yor: Gedaliah sì búra láti fi dá àwọn ènìyàn rẹ̀ lójú. “Ẹ má ṣe bẹ̀rù àwọn ìjòyè
    ará Babeli,” ó wí pé, “Ẹ máa gbé ilẹ̀ náà kí ẹ sì sin ọba Babeli, yóò sì dára
    fún un yín.”
  pes-OPCB: 'جدلیا برای آنها قسم خورد و گفت: «لازم نیست از فرماندهان بابِلی بترسید.
    با خیال راحت در این سرزمین زندگی کنید. اگر پادشاه بابِل را خدمت کنید ناراحتی نخواهید
    داشت.»'
  tgl-ULB: Nanumpa si Gedalias sa kanila at sa kanilang mga tauhan, at sinabi sa kanila,
    “Huwag kayong matakot sa mga opisyal na Caldean. Mamuhay kayo sa lupain at paglingkuran
    ang hari ng Babilonia, at mapapabuti kayo.”
  cbu-NT: Kuraka Guedaliyas anpa tputs wanasir tsiyatarangiya. Ashiriya, tsiyatku,
    Nuw siyaa zurampatari táchintspa. Siy Kaldewshuchee sundar urkar punirintspa.
    Nishurisha yakat taayarus, Babiloniyshuchee kurak kuk payukus, kurakaam istakus,
    kisshapari taatssa, tárangiya.
  hui-hui: Gedalia ibu ti ibiyago hondowa ibugua tihondo lalu, Heneneore langerogo
    tí Babilono kini kagohondo gi nahe tíni dindi ogoria hendore halimu. Ani howa
    tígua Babilononaga kini kago andaneha howa tíni bayale holeberemi, lalu lamini.
  mya-mya: ဂေ​ဒ​လိ​က​သူ​တို့​အား``သင်​တို့​သည်​ဗာ​ဗု​လုန် အ​ရာ​ရှိ​တို့​အား ကြောက်​ရွံ့​စ​ရာ​မ​လို​ကြောင်း
    ငါ​က​တိ​ပြု​၏။ ဤ​ပြည်​တွင်​နေ​ထိုင်​၍​ဗာ​ဗု​လုန် ဘု​ရင်​၏​အ​မှု​တော်​ကို​ထမ်း​ဆောင်​ကြ​ပါ​လျှင်
    သင်​တို့​ချမ်း​သာ​ရ​လိမ့်​မည်'' ဟု​ပြော​၏။
  bod-N: གེ་དལ་ཡཱས་དེ་དག་དང་དེ་དག་གི་དམག་མི་རྣམས་ལ་མནའ་བསྐྱལ་ནས་འདི་ལྟར། ཀལ་དི་པའི་ཞབས་ཕྱི་བྱེད་པར་མ་སྐྲག་ཅིག
    ཡུལ་འདིར་བསྡད་ནས་པཱ་པེལ་ལོན་རྒྱལ་པོར་ཞབས་ཕྱི་བསྒྲུབས་ན་ཁྱོད་ཅག་ལེགས་པར་འགྱུར་འོང་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Gedharia akaita mhiko kuti avasimbise, ivo navanhu vavo. Akati kwavari,
    “Musatya vabati vomuBhabhironi. Garai munyika mushandire mambo weBhabhironi zvigokunakirai.”
  spa-BLM: 'Gedalías les juró a ellos y a sus hombres, y les dijo: “No teman por los
    siervos de los caldeos. Moren en la tierra y sirvan al rey de Babilonia, y les
    irá bien”.'
  cac-cac: 'Ix yac''an sti'' vin̈aj Gedalías chi'' d''a eb'' vin̈ yed'' d''a eb''
    vin̈ soldado, ix yalan vin̈ icha tic: Man̈ ex xiv e can d''a yalan̈ smandar eb''
    caldeo chi'', cajnajan̈ec d''a yol nación tic, tzex och d''a yalan̈ schecnab''il
    vin̈ sreyal Babilonia. Tato icha chi'' vach''n̈ej ol aj e b''eyb''ati, xchi vin̈.'
  swh-ULB: Gedalia akafanya kiapo kwa watu wake na kuwaambia, “Msiwaogope Wakaldayo.
    Muishi katika nchi na kumtumikia mfalme wa Babeli, na itakuwa vema kwenu.”
  bel-bel: 'І запрысягнуўся Гадолія ім і людзям іхнім, і сказаў ім: ня бойцеся быць
    падуладнымі Халдэям, сялецеся на зямлі і служэце цару Вавілонскаму, і хай будзе
    добра вам.'
  deu-ELBBK: 'Und Gedalja schwur ihnen und ihren Männern und sprach zu ihnen: Fürchtet
    euch nicht vor den Knechten der Chaldäer; bleibt im Land und dient dem König von
    Babel, so wird es euch wohl gehen.'
  mbb-OT: Nenangdù si Gedalia ziyà te kandan wey ziyà te menge etew zan te, “Kenè
    kew mahandek te menge upisyal te Babilonia. Ubpè kew zà kayi ne silbiyi niw is
    hadì te Babilonia, ne wazà mezaat he egkehitavù keniyu.”
  mal-2015: 'ഗെദല്യാവു അവരോടും അവരുടെ ആളുകളോടും സത്യംചെയ്തു അവരോടു: നിങ്ങൾ കൽദയരുടെ
    ദാസന്മാർനിമിത്തം ഭയപ്പെടരുതു; ദേശത്തു പാർത്തു ബാബേൽ രാജാവിനെ സേവിപ്പിൻ; അതു നിങ്ങൾക്കു
    നന്മയായിരിക്കും.'
  rmc-rmc: 'O Gedaljah lenge phenďa: „Dav tumen lav. Ma daran tumen le babiloňike
    uradňikendar. Ačhen andre kadi phuv a služinen le babiloňike kraľiske, bo akor
    tumenge ela mištes!“'
  pes-OPV: 'و جدلیا برای ایشان و برای کسان ایشان قسم خورده، به ایشان گفت: «از بندگان
    کلدانیان مترسید. در زمین ساکن شوید وپادشاه بابل را بندگی نمایید و برای شما نیکوخواهد
    بود.»'
  ron-1924: 'Гедалия ле-а журат, лор ши оаменилор лор, ши ле-а зис: „Сэ ну вэ темець
    де нимик дин партя служиторилор халдеенилор; рэмынець ын царэ, служиць ымпэратулуй
    Бабилонулуй ши о вець дуче бине.”'
  ben-OBCV: তাদের ও তাদের লোকজনকে আশ্বস্ত করার জন্য গদলিয় একটি শপথ নিয়েছিলেন। “ব্যাবিলনের
    কর্মকর্তাদের তোমরা ভয় কোরো না,” তিনি বললেন। “দেশেই থেকে যাও ও ব্যাবিলনের রাজার
    সেবা করো, তাতে তোমাদেরই মঙ্গল হবে।”
  som-som: Markaasaa Gedalyaah u dhaartay iyagii iyo raggoodiiba, oo ku yidhi, Ha
    ka cabsanina addoommada reer Kaldayiin; haddaba dalka degganaada oo boqorka Baabuloon
    u adeega, oo waad nabdoonaan doontaan.
  lat-VUC: 'Juravitque Godolias ipsis et sociis eorum, dicens: Nolite timere servire
    Chaldæis: manete in terra, et servite regi Babylonis, et bene erit vobis.'
  eng-ASVBT: 'And Gedaliah sware to them and to their men, and said unto them, Fear
    not because of the servants of the Chaldeans: dwell in the land, and serve the
    king of Babylon, and it shall be well with you.'
  ita-1885: 'E Ghedalia giurò a loro, e alla lor gente, e disse loro: Non temiate
    d''esser soggetti a'' Caldei; dimorate nel paese, e servite al re di Babilonia,
    e starete bene.'
  eng-LXXUP: And Gedaliah swore to them and their men, and said to them, Fear not
    the incursion of the Chaldeans; dwell in the land, and serve the king of Babylon,
    and it shall be well with you.
  eng-ULB: Gedaliah made an oath to them and to their men, and said to them, “Do not
    be afraid of the Chaldean officials. Live in the land and serve the king of Babylon,
    and it will go well with you.”
  spa-VBL: 'Guedalías les hizo un juramento a ellos y a sus hombres, diciéndoles:
    “No tengan miedo de los funcionarios babilónicos. Quédense aquí en la tierra y
    sirvan al rey de Babilonia, y estarán bien”.'
  fra-_FOB: 'Et Guédalia leur jura, à eux et à leurs gens, et leur dit: Ne craignez
    pas les serviteurs des Caldéens. Demeurez au pays, servez le roi de Babylone,
    et vous vous en trouverez bien.'
  mal-mal: 'ഗെദല്യാവ് അവരോടും അവരുടെ ആളുകളോടും സത്യംചെയ്തു; അവരോട് പറഞ്ഞത്: “നിങ്ങൾ
    കൽദയരുടെ ദാസന്മാർനിമിത്തം ഭയപ്പെടരുത്; ദേശത്ത് പാർത്ത് ബാബിലോൺ രാജാവിനെ സേവിക്കുവിൻ;
    അത് നിങ്ങൾക്ക് നന്മയായിരിക്കും”.'
  urd-GVR: Jidaliyāh ne qasam khā kar un se wādā kiyā, “Bābal ke afsaroṅ se mat ḍarnā!
    Mulk meṅ rah kar Bābal ke bādshāh kī ḳhidmat kareṅ to āp kī salāmatī hogī.”
  suz-BL: मिनु गेदाल्‍याहमी मेकोपुकी नु आन मुर आन कली कसम जशा रिम्‍शो लोव़ पाइक्‍मी
    बाक्‍त। मिनु मेकोम “कल्‍दी ङा ठेयब मुर आन कली तशा महिनीन। रागीम बाक्‍कीन। मिनु
    बेबीलोन ङा पिप आ गेय पने। मिनु इन कली रिम्‍शो दुम्‍ब” दे माइक्‍मी बाक्‍त।
  ita-1927: 'Ghedalia fece ad essi e alla loro gente, un giuramento, dicendo: “Non
    v’incutano timore i servi dei Caldei: restate nel paese, servite al re di Babilonia,
    e ve ne troverete bene”.'
  ckb-ckb: 'گەدەلیاهوش سوێندی بۆ ئەوان و پیاوەکانیان خوارد، پێی گوتن: «لە کاربەدەستانی
    بابلییەکان مەترسن، لە خاکەکە نیشتەجێ بن و خزمەتی پاشای بابل بکەن، ئەوەی باشە بۆتان
    دەبێت.»'
  eng-BBE: Then Gedaliah gave his oath to them and their men, saying, Have no fear
    because of the servants of the Chaldaeans; go on living in the land under the
    rule of the king of Babylon, and all will be well.
  kan-OKCV: ಆಗ ಗೆದಲ್ಯನು ಅವರಿಗೂ, ಅವರ ಜನರಿಗೂ ಪ್ರಮಾಣಮಾಡಿ, “ಬಾಬಿಲೋನಿಯದ ಸೈನಿಕರಿಗೆ ಭಯಪಡಬೇಡಿರಿ;
    ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದು, ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ ಸೇವೆಮಾಡಿರಿ; ಆಗ ನಿಮಗೆ ಒಳ್ಳೆಯದಾಗುವುದು,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது கெதலியா அவர்களுக்கும் அவர்கள் மனிதர்களுக்கும் ஆணையிட்டு: நீங்கள்
    கல்தேயர்களின் ஆளுகைக்கு உட்பட பயப்படவேண்டாம்; தேசத்திலிருந்து பாபிலோன் ராஜாவிற்குக்
    கீழ்ப்பட்டிருங்கள்; அப்பொழுது உங்களுக்கு நன்மை உண்டாகும் என்றான்.'
  spa-RV-1909: 'Entonces Gedalías les hizo juramento, á ellos y á los suyos, y díjoles:
    No temáis de ser siervos de los Caldeos; habitad en la tierra, y servid al rey
    de Babilonia, y os irá bien.'
  ron-BTF: 'Și Ghedalia le-a jurat lor și oamenilor lor și le-a spus: Nu vă temeți
    să fiți servitorii caldeenilor; locuiți în țară și serviți împăratului Babilonului;
    și va fi bine cu voi.'
  eng-WEBP: Gedaliah swore to them and to their men, and said to them, “Don’t be afraid
    because of the servants of the Chaldeans. Dwell in the land and serve the king
    of Babylon, and it will be well with you.”
  eng-FBV: Gedaliah swore an oath to them and their men, telling them, “Don't be afraid
    of the Babylonian officials. Stay here in the land and serve the king of Babylon,
    and you'll be fine.”
  nld-1939: 'Gedaljáhoe verzekerde hun en hun mannen onder ede: Gij behoeft niet bang
    te zijn voor de chaldese bezetting; zet u neer in het land, en onderwerpt u aan
    den koning van Babel; dan zal het u goed gaan.'
  nch-BL: Huajca Gedalías tatestigojquetzqui huan quinilhui sinta motemacasquíaj ica
    nopa Babilonia ehuani huan quichihuasquíaj nochi cati quinilhuisquíaj, huajca
    nochi elisquía cuali huan quincahuilisquíaj ma mocahuaca ipan inintal.
  vie-1934: 'Ghê-đa-lia thề với chúng và với quân lính của chúng rằng: Chớ sợ những
    tôi tớ của Canh-đê. Hãy ở trong xứ, thần phục vua Ba-by-lôn, thì các ngươi sẽ
    được bình an.'
  hin-CV: गेदालियाह ने उनके और सैनिकों के सामने शपथ लेते हुए कहा, “कसदी सैनिकों से
    डरने की ज़रूरत नहीं. यहीं देश में रहो, और बाबेल के राजा की सेवा में बने रहो, तो
    तुम्हारा भला ही होगा.”
  spa-BES: 'Entonces Gedalías juró a ellos y a sus hombres, diciendo: No temas de
    los siervos de los caldeos; Sigue viviendo en la tierra bajo el gobierno del rey
    de Babilonia, y todo estará bien.'
  tdx-tdx: 'Le nifañina am’ iereo t’i Gedalià naho am’ondati’eo, nanao ty hoe: Ko
    hembañe amo mpitoro’ o nte-Kasdioo; imoneño o taneo vaho toroño i mpanjaka’ i
    Baveley, fa izay ty hahasoa anahareo.'
  tha-KJV: และเกดาลิยาห์​ก็​กระทำสัตย์ปฏิญาณแก่เขาและคนของเขาว่า “อย่ากลั​วท​ี่จะเป็นผู้​รับใช้​ของคนเคลเดียเลย
    จงอาศัยในแผ่นดินและปรนนิบั​ติ​กษัตริย์​แห่​งบาบิ​โลน แล​้​วท​่านก็จะอยู่เย็นเป็นสุข”
  por-BR-2018: 'Então Gedalias lhes fez juramento, a eles e aos seus subordinados,
    e disse-lhes: Não temais de ser servos dos caldeus; habitai na terra, e servi
    ao rei da Babilônia, e vos irá bem.'
  deu-ELO: 'Und Gedalja schwur ihnen und ihren Männern und sprach zu ihnen: Fürchtet
    euch nicht vor den Knechten der Chaldäer; bleibet im Lande und dienet dem König
    von Babel, so wird es euch wohl gehen.'
  eng-WYC-2018: And Gedaliah swore to them, and to the fellows of them, and said,
    Do not ye dread to serve the Chaldees; dwell ye in the land, and serve ye the
    king of Babylon, and it shall be well to you. (And Gedaliah swore to them, and
    to their fellows, and said, Do not ye fear to serve the Chaldeans; live ye in
    the land, and serve ye the king of Babylon, and it shall be well with you.)
  epo-epo: 'Kaj Gedalja ĵuris al ili kaj al iliaj homoj, kaj diris al ili: Ne timu
    esti subuloj de la Ĥaldeoj; loĝu en la lando kaj servu al la reĝo de Babel, kaj
    estos al vi bone.'
  uig-PIN: 'Gǝdaliya ular wǝ adǝmlirigǝ: «Kaldiylǝrgǝ beⱪinixtin ⱪorⱪmanglar; zeminda
    olturaⱪlixip Babil padixaⱨiƣa beⱪininglar, xundaⱪ ⱪilsanglar silǝrgǝ yahxi bolidu»
    dǝp ⱪǝsǝm ⱪildi.'
  beo-beo: 'Gedalaia da ilima amane sia:i, “Ba:bilone ouligisu dunu ilima mae beda:ma!
    Amo soge ganodini ha:ini fili, Ba:bilone hina bagade ea hawa: hamosu hamoma. Amasea,
    dilia da hahawane ba:mu.”'
  tpi-OTNT: Gedalia i lukim ol na i tokim ol olsem, “Tru antap, yupela i no ken pret
    long ol Babilon. Nogat. Yupela i mas i stap long dispela graun na i stap aninit
    long king bilong Babilon, na bai yupela i stap gut.”
  hau-SA: Gedaliya ya tabbatar musu da rantsuwa cewa, “Kada ku ji tsoron jama’ar Babiloniyawa,
    muddin kun zauna lafiya, kun kuma bauta wa sarkin Babilon, kome zai yi muku kyau.”
  uig-LAT: 'Gedaliya ular we ademlirige: «Kaldiylerge béqinishtin qorqmanglar; zéminda
    olturaqliship Babil padishahigha béqininglar, shundaq qilsanglar silerge yaxshi
    bolidu» dep qesem qildi.'
  nde-nde: 'UGedaliya wafunga isifungo ebathembisa labantu babo wathi: “Lingesabi
    izikhulu zaseBhabhiloni. Hlalani elizweni lisebenzele inkosi yaseBhabhiloni, konke
    kuzalilungela.”'
  ton-ton: 'Pea naʻe fuakava ʻa Ketalia kiate kinautolu, pea mo ʻenau kakai, ʻo ne
    pehē kiate kinautolu, “ʻOua naʻa mou manavahē ke hoko ko e kau tamaioʻeiki ki
    he kakai Kalitia: nofo ʻi he fonua, pea tauhi ʻae tuʻi ʻo Papilone; pea te mou
    lelei ai.”'
  ces-1613: 'Tedy přisáhl jim Godoliáš i lidu jejich, a řekl jim: Nebojte se služby
    Kaldejských, zůstaňte v zemi, a služte králi Babylonskému, a dobře vám bude.'
  eng-WMB: Gedaliah swore to them and to their men, and said to them, “Don’t be afraid
    because of the servants of the Kasdim. Dwell in the land and serve the king of
    Babylon, and it will be well with you.”
  tam-TCV: அப்பொழுது கெதலியா அவர்களுக்கும், அவர்களுடைய மனிதர்களுக்கும் நம்பிக்கையூட்டும்படி
    ஒரு ஆணையைச் செய்தான். அவன், “கல்தேயரின் அதிகாரிகளுக்கு நீங்கள் பயப்படவேண்டாம்.
    நீங்கள் நாட்டில் வாழ்ந்து, பாபிலோன் அரசனுக்குப் பணிசெய்யுங்கள். அப்பொழுது உங்களுக்கு
    எல்லாம் நன்மையாக இருக்கும்” என்றான்.
  ceb-ULB: Naghimo ug pakigsaad si Gedalia kanila ug sa ilang kalalakin-an, ug miingon
    siya kanila, “Ayaw kahadlok sa mga opisyal sa mga Caldeanhon. Pagpuyo sa yuta
    ug pag-alagad sa hari sa Babilonia, ug maayo ang tanan nga mahitabo diha kaninyo.”
  pol-UBG: 'Wtedy Gedaliasz przysiągł im i ich ludziom: Nie bójcie się służyć Chaldejczykom.
    Mieszkajcie w ziemi i służcie królowi Babilonu, a będzie wam dobrze.'
  agr-agr: 'Nunik jegawagmatai, Guedalías ditan chichajak: “Apajuí Tuke Pujuu tutaya
    nuna daajin tajime: Juwi batsamsaja apu Nabucodonosor umigjinig, babilonianmaya
    aidauk shiig awagtamkagtatui. ¡Nuadui babilonianmaya suntag aidau apuji aina duka
    ishamkaigpajum!” tiuwai.'
  kyc-kyc: Dokopa Getalayame nakama lamaiyuo lao, Nakamame yuu Bapilone akali mupwa
    dupwa kando paka nalapape lao nakama lalu lao langilyu. Yuu dakena wangu lakao
    palipala yuu Bapilone kiŋi dokona yulu pyakamyuo kararami ramo dokopa nakama keta
    yulu dupwana peparae kapa elyape ingyuo para, leya.
  urd-GVU: جِدلیاہ نے قَسم کھا کر اُن سے وعدہ کیا، ”بابل کے افسروں سے مت ڈرنا! ملک
    میں رہ کر بابل کے بادشاہ کی خدمت کریں تو آپ کی سلامتی ہو گی۔“
  deu-1912: 'Und Gedalja schwur ihnen und ihren Männern und sprach zu ihnen: Fürchtet
    euch nicht, untertan zu sein den Chaldäern; bleibet im Lande und seid untertänig
    dem König von Babel, so wird''s euch wohl gehen!'
  kan-2017: ಗೆದಲ್ಯನು ಇವರಿಗೂ ಇವರ ಜನರಿಗೂ, “ಕಸ್ದೀಯರ ಸೈನ್ಯದವರಿಗೆ ಹೆದರಬೇಡಿರಿ, ಬಾಬೆಲಿನ ಅರಸನಿಗೆ
    ವಿಧೇಯರಾಗಿದ್ದು ಸೇವೆಮಾಡಿಕೊಂಡು ಇಲ್ಲಿಯೇ ವಾಸಮಾಡಿರಿ. ಆಗ ನಿಮಗೆ ಒಳಿತಾಗುವಾಗುವುದು” ಎಂದು
    ಹೇಳಿದನು.
  yap-yap: Me micheg Gedaliah ngorad ni ga’ar, “Dab mu tamdaggad ngak e pi tolang
    nu Babylonia. Mpired ko re nam ney ngu’um folgad ko pilung nu Babylonia, mi gimed
    par ndariy ban’en nra buch romed.”
  hlt-MCSB: Gedaliah loh amih ham neh amih hlang rhoek ham khaw a toemngam tih amih
    te, “Khalden sal rhoek te rhih uh boeh, khohmuen ah khosa uh lamtah Babylon manghai
    taengah thotat uh, nangmih taengah voelphoeng bitni,” a ti nah.
  mdy-ETH: ጌዳሊያ ዔያቶና ዔያቶ ፖኦሊሶናም፦ « ‹ባብሎኔ ዓጮኮ ቢታንታ ዓኣ ዓሶ ዛሎና ዒንሢዳ ሄላንዳ ባኣዚ ዓኣኔ› ጌዒ
    ዒንሢ ዒጊጩዋጉዲ ታ ዒንሢም ጫኣቃኔ፤ ሃኖ ሳዖይዳ ዴዒ ናንጉዋቴ፤ ባብሎኔ ካኣቲም ጊኢሩዋቴ፤ ዒንሢ ዬያይዴቴ ቢያ ባኣዚ ዒንሢም
    ጊኢጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Gedalia dii nse, kyerɛɛ wɔn sɛ, Babilonia mpanimfoɔ no amma hɔ ɔhaw
    so. Ɔtuu wɔn fo sɛ, “Monnsuro sɛ mobɛsom Babiloniafoɔ. Montena asase no so na
    monsom Babiloniahene, na ɛbɛsi mo yie.”
  eng-WEBU: Gedaliah swore to them and to their men, and said to them, “Don’t be afraid
    because of the servants of the Chaldeans. Dwell in the land and serve the king
    of Babylon, and it will be well with you.”
  wal-wal: Gadaalee etassinne eta olanchchatussi caaqqidi, hagaadan yaagiis; “Hageetussi
    Baabiloone halaqatussi yayyoppite. Ha biittan de7ite; yaatidi Baabiloone kawuwaassi
    haarettite. Yaatikko mule ubbabai inttessi lo77o gidana” yaagiis.
  spa-PDDPT: 'Gedalías les juró a ellos y sus hombres: No teman de los esclavos de
    los caldeos. Vivan en la tierra y sirvan al rey de Babilonia, y les irá bien.'
  gun-gun: 'Ha''e ramo Gedalias onhemboayvu ha''e kuery pe ha''e hexevegua avakue
    ikuai va''e pe. Ha''e vy aipoe''i: — Pekyje eme caldeu kuery gui. Pepyta tema
    nhandeyvy re, ha''e penhe''ẽ rendu Babilônia pygua huvixa. Ha''e ramo peẽ kuery
    pendekuai porã ''rã — he''i.'
  ilo-ULB: Nagsapata ni Gedalias kadakuada ken kadagiti tattaoda, ket kinunana kadakuada,
    “Saankayo nga agbuteng kadagiti opisial a Caldeo. Agnaedkayo iti daga ket agserbikayo
    iti ari ti Babilonia ket agbalinto a nasayaat daytoy kadakayo.”
  kpg-kpg: Gedaliah ga helekai gi digaula, “Au e hagababa adu gi goodou bolo deai
    dono hadinga ai bolo goodou ga mmaadagu i digau aamua o Babylon. Noho i lodo tenua
    deenei, hai hegau gi di king o Babylon, gei nia mee huogodoo ga humalia adu gi
    goodou.”
  uig-ARA: 'گەدالىيا ئۇلار ۋە ئادەملىرىگە: «كالدىيلەرگە بېقىنىشتىن قورقماڭلار؛ زېمىندا
    ئولتۇراقلىشىپ بابىل پادىشاھىغا بېقىنىڭلار، شۇنداق قىلساڭلار سىلەرگە ياخشى بولىدۇ»
    دەپ قەسەم قىلدى.'
  sus-sus: Gɛdalaya naxa laayidi tongo e tan nun e xa sɔɔrie bɛ, a naxɛ, «Wo naxa
    gaaxu Kalidikae ya ra. Wo lu yi bɔxi ma Babilɔn mangɛ xa yaamari bun ma, na kui
    wo xa fe sɔɔnɛyama nɛ.»
  pon-2006: Eri, Kedalaia ahpw kapahrek kakehlahda nan kapehd en aramas pwukat, ketihtihki,
    “Kumwail dehr masak lapalap en mehn Papilonia kan. Kumwail kousoanla nan sahpwet
    oh papah nanmwarkien Papilonia, eri mehkoaros pahn pweida mwahu rehmwail.”
  jae-jae: Ma Gedalia kêtôc lêma gêdêŋ êsêac to nêŋ lau ma kêsôm gebe “Atêc taôm êtu
    lau Babilon nêŋ laumataŋa atom. Aŋgôŋ gamêŋ tonec ma anam sakiŋ kiŋ Babilonŋa,
    go amoa ŋajam.”
  ksd-ksd: 'Ma Gedalia i ga vavalima pire diat ma kadia tarai, ma i ga biti ta diat:
    Koko avat a burut ure ra umana luluai Kaldea; avat a ki ta ra gunan, ma avat a
    torom tai ra king Babilon, ma na boina ure avat.'
  tur-YTC: 'Gedalya onlara ve adamlarına ant içip şöyle dedi: “Keldanilerin hizmetkârlarından
    korkmayın. Ülkede oturun ve Babil Kralı''na hizmet edin. O zaman sizin için iyi
    olur.”'
  grc-BRENT: Καὶ ὤμοσεν Γοδολίας αὐτοῖς, καὶ τοῖς ἀνδράσιν αὐτῶν, καὶ εἶπεν αὐτοῖς,
    μὴ φοβεῖσθε πάροδον τῶν Χαλδαίων, καθίσατε ἐν τῇ γῇ, καὶ δουλεύσατε τῷ βασιλεῖ
    Βαβυλῶνος, καὶ καλῶς ἔσται ὑμῖν.
  ind-AYT: Gedalya bersumpah kepada mereka dan anak buah mereka, “Janganlah takut
    terhadap pegawai-pegawai orang Kasdim itu. Tinggallah di negeri ini dan layanilah
    raja Babel, maka kamu akan diperlakukan dengan baik.”
  nya-nya: Gedaliya analumbira powatsimikizira iwo ndi anthu awo. Iye anati, “Musachite
    mantha ndi atsogoleri Ababuloniwa. Khalani mʼdziko muno ndipo tumikirani mfumu
    ya Babuloni. Mukatero zinthu zidzakuyenderani bwino.”
  hrv-hrv: 'Gedalija se zakle njima i njihovim ljudima i reče: “Ne bojte se služiti
    Kaldejcima; ostanite u zemlji, budite podložni babilonskom kralju i bit će vam
    dobro.”'
  mps-mps: Tama te bidi Gedaliago augwali sulama, augwalibolo e tama po wali, nogo
    guni sisiyu muyu, te po wali, “Mu tama dao, dagego te Babilon hani bidi dabe augwali
    sulama, dage wi me egio. Mu menio. Dage te e tǫde tama bidiyu, tama te Babilon
    hanigo king bidi dologode tama bidao, tama tialima dage bugagia mu bidaibao,”
    wali.
  tpi-tpi: Gedalia i lukim ol na i tokim ol olsem, “Tru antap, yupela i no ken pret
    long ol Babilon. Nogat. Yupela i mas i stap long dispela graun na i stap aninit
    long king bilong Babilon, na bai yupela i stap gut.”
  dan-1931: 'Og Gedalja besvor dem og deres Folk og sagde: “Frygt ikke for Kaldæerne!
    Bliv i Landet og underkast eder Babels Konge, så vil det gå eder vel!”'
  vie-OVCB: 'Ghê-đa-lia thề với nhóm quan và binh sĩ ấy như sau: “Anh em đừng sợ những
    viên chức người Canh-đê. Nếu anh em bằng lòng phục vụ vua Ba-by-lôn, anh em sẽ
    được ở lại trong nước bình an vô sự.”'
  guj-2017: તેઓની અને તેઓના માણસોની સામે ગદાલ્યાએ પ્રતિજ્ઞા લઈને કહ્યું કે, “ખાલદીઓના
    અધિકારીઓથી ડરશો નહિ. દેશમાં રહો અને બાબિલના રાજાના નિયંત્રણમાં રહો, એટલે તે તમારી
    સાથે ભલાઈથી વર્તશે.”
  pon-2006A: Eri, Kedalaia ahpw kapahrek kakehlahda nan kapehd en aramas pwukat, ketihtihki,
    “Kumwail dehr masak lapalap en mehn Papilonia kan. Kumwail kousoanla nan sahpwet
    oh papah nanmwarkien Papilonia, eri mehkoaros pahn pweida mwahu rehmwail.”
  por-BRBSL: 'Gedaliah jurou a eles e a seus homens, e lhes disse: “Não tenham medo
    por causa dos servos dos caldeus. Habitem na terra e sirvam o rei da Babilônia,
    e estará bem com vocês”.'
  cth-cth: Gedaliah ni hote taminaw hoi a taminaw koevah, lawkkamnae a sak teh ahnimouh
    koe Khaldeannaw e san lah o hanelah taket hanh awh. Het ram dawk ma pou awm awh.
    Babilon siangpahrang kâ ngainae rahim vah awm awh nateh, namamouh hane kahawi
    han atipouh.
  twi-twi: Gedalia dii nsew, kyerɛɛ wɔn sɛ, Babilonia mpanyimfo no amma hɔ ɔhaw so.
    Otuu wɔn fo se, “Munnsuro sɛ mobɛsom Babiloniafo. Montena asase no so na monsom
    Babiloniahene, na ebesi mo yiye.”
  hlt-hlt: Gedaliah loh amih ham neh amih hlang rhoek ham khaw a toemngam tih amih
    te, “Khalden sal rhoek te rhih uh boeh, khohmuen ah khosa uh lamtah Babylon manghai
    taengah thotat uh, nangmih taengah voelphoeng bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kedɑdiɑ bɛ dɔúnnɛ̀ dinùù kɛ dɔ̀: Di bɑ́ nyĩɛ̃̀kù Bɑbidɔnni kɔbɛ kɛ̀
    di kɔ̃m̀bùɔ̀tì bɛ̀ duò, mbonɛ̀ dihɛì miɛkɛ kɛ pĩ́ mBɑbidɔnni kóo kpɑ̀ɑ̀tì tɔ̃mmú,
    di yó mbomu kɛ̀ dɛ̀ di nɑɑti tìmɑtì í yóó di kɔkɛ́nɛ̀.'
  msy-2020: Ezɨ Gedalia me ko akam akɨra ghaze, “Bar guizbangɨra, ia Babilonia men
    apengan ikɨva, men atiatingan markɨ. Puvatɨ. Ia nguazir kamɨn ikɨva, egh Babilonɨn
    atrivimɨn apengan ikɨ, deraghvɨra ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ketɑliyɑ tɔmɑ pɑ tǝnɑ nɑ tuunɑʋ sɩ: Ɩ́ tɑɑ nyɑnɑ Pɑpiloni nyǝ́mɑ.
    Ɩ́ cɑɣɑ tɛtʋ tɑɑ nɑ ɩ́ nɩɩkǝnɑ-wɛ te, ɩ́ kɑ́ wɑɑ.'
  azb-azb: 'Gedalya onların özlərinə və adamlarına and içib dedi: «Xaldeylilərdən
    qorxmayın. Ölkədə qalıb Babil padşahına qulluq edin. Belə etsəniz, sizin üçün
    yaxşı olar».'
  eng-DBY: 'And Gedaliah swore unto them and to their men, and said to them, Fear
    not to be servants of the Chaldeans: dwell in the land, and serve the king of
    Babylon, and it shall be well with you.'
  hin-2017: गदल्याह ने उनसे और उनके जनों ने शपथ खाकर कहा, “कसदियों के सिपाहियों से
    न डरो, देश में रहते हुए बाबेल के राजा के अधीन रहो, तब तुम्हारा भला होगा।”
  wol-KYG: 'Gedalya giñal leen ne leen: «Buleen ragala bokk ci surgay waa Babilon.
    Toogleen ci réew mi te nangul buuru Babilon, muy seen jàmm.»'
  eng-YLT: and Gedaliah sweareth to them, and to their men, and saith to them, 'Be
    not afraid of the servants of the Chaldeans, dwell in the land and serve the king
    of Babylon, and it is good for you.'
  eng-WYC-2017: And Gedaliah swore to them, and to the fellows of them, and said,
    Do not ye dread to serve the Chaldees; dwell ye in the land, and serve ye the
    king of Babylon, and it shall be well to you.
  eng-WMBB: Gedaliah swore to them and to their men, and said to them, “Don’t be afraid
    because of the servants of the Kasdim. Dwell in the land and serve the king of
    Babylon, and it will be well with you.”
  urd-GVH: जिदलियाह ने क़सम खाकर उनसे वादा किया, “बाबल के अफ़सरों से मत डरना! मुल्क
    में रहकर बाबल के बादशाह की ख़िदमत करें तो आपकी सलामती होगी।”
  rug-rug: Meke zama tokotokoro se Qedalaea pude va manoti sari dia binalabala, “Maqu
    tozini gamu, mi lopu matagutu hoboro ni gamu sari na ṉati palabatu pa Babiloni.
    Mamu koa mia mo pa popoa hie, mamu nabulu nia mo sa baṉara pa Babiloni, meke kote
    koa valeana mia mo si gamu doduru,” gua si asa.
  gaz-gaz: Gedaaliyaasis, “Qondaaltota Baabilon hin sodaatinaa; biyyattii keessa qubadhaatii
    mooticha Baabilon tajaajilaa; waan gaariitu isinii taʼaatii” jedhee isaanii fi
    namoota isaaniitiif kakate.
  fra-LSG: 'Guedalia leur jura, à eux et à leurs hommes, et leur dit: Ne craignez
    rien de la part des serviteurs des Chaldéens; demeurez dans le pays, servez le
    roi de Babylone, et vous vous en trouverez bien.'
  yal-yal: Gedali yi a kɔlɔ e nun e ganle xa, a naxa, “Ɛ nama gaxu sese ra Babilɔn
    kaane kuntigine fe ra, ɛ lu yamanani, ɛ wali Babilɔn mangan xa, ɛ hɛrin sɔtɔma
    nɛn.”
  haw-1868: 'Hoohiki iho la oia ia lakou, a i ko lakou poe kanaka, a i aku la ia lakou,
    Mai makau oukou i ka hookauwa ana na ko Kaledea: e noho i ka aina, a e malama
    i ke alii o Babulona, a e pono auanei oukou.'
  arb-NAV: 'فَحَلَفَ جَدَلْيَا لَهُمْ وَلِرِجَالِهِمْ قَائِلاً: «لا تَخَافُوا مِنْ
    مُوَظَّفِي الْكِلْدَانِيِّينَ. أَقِيمُوا فِي الأَرْضِ وَاخدُمُوا مَلِكَ بَابِلَ
    فَتَنَالُوا خَيْراً».'
  ewe-ewe: Gedalia ka atam na wo be, “Migavɔ̃ na Babiloniatɔwo ƒe amegãwo o. Minɔ
    anyigba sia dzi eye miasubɔ Babilonia fia la, ekema nu sia nu adze edzi na mi
    nyuie.”
  eng-LEE: 'And Gedalyahu swore to them, and to their men, and said unto them, Be
    not afraid of the servants of the Chaldeans: remain in the land, and serve the
    king of Babylon; and it will be well with you.'
  asm-FB: গদলিয়াই তেওঁলোকক আৰু তেওঁলোকৰ লোকসকলৰ ওচৰত শপত খাই ক’লে, “আপোনালোকে কলদীয়া
    অধিকাৰীসকললৈ ভয় নকৰিব; আপোনালোকে দেশত বাস কৰি বেবিলনৰ ৰজাৰ বশ্যতা স্বীকাৰ কৰক,
    তাতে আপোনালোকৰ ভাল হ’ব।”
  sus-A: فّدَلَيَ نَشَ لَايِدِ تٌنفٌ عٍ تَن نُن عٍ شَ سْورِيٍ بّ، عَ نَشّ، «وٌ نَشَ
    فَاشُ كَلِدِكَيٍ يَ رَ. وٌ لُ يِ بْشِ مَ بَبِلْن مَنفّ شَ يَامَرِ بُن مَ، نَ كُي
    وٌ شَ قٍ سْونّيَمَ نّ.»
  fra-SBL: 'Guedaliah leur jura, ainsi qu''à leurs hommes, et leur dit : « N''ayez
    pas peur à cause des serviteurs des Chaldéens. Demeurez dans le pays et servez
    le roi de Babylone, et tout ira bien pour vous. »'
  hbo-hbo: וַיִּשָּׁבַ֨ע לָהֶ֤ם גְּדַלְיָ֙הוּ֙ וּלְאַנְשֵׁיהֶ֔ם וַיֹּ֣אמֶר לָהֶ֔ם
    אַל־תִּֽירְא֖וּ מֵעַבְדֵ֣י הַכַּשְׂדִּ֑ים שְׁב֣וּ בָאָ֗רֶץ וְעִבְד֛וּ אֶת־מֶ֥לֶךְ
    בָּבֶ֖ל וְיִטַ֥ב לָכֶֽם׃ ס
  piu-2006: '@see-verse:2KI.025.023'
  kik-kik: Gedalia akĩĩhĩta mwĩhĩtwa wa kũmoomĩrĩria hamwe na andũ ao, akĩmeera atĩrĩ,
    “Tigai gwĩtigĩra anene a Babuloni. Ikarai bũrũri-inĩ na mũtungatagĩre mũthamaki
    wa Babuloni, na nĩmũgũikara wega.”
  fra-NCL: 'Godolias leur dit avec serment, à eux et à leurs hommes : « Ne craignez
    rien de la part des serviteurs des Chaldéens ; demeurez dans le pays, servez le
    roi de Babylone, et vous vous en trouverez bien. »'
  cek-AK: Gedaliah mah angmah ih kaminawk hoi to ah kaom kaminawk khaeah lokkamhaih
    to sak; anih mah Babylon angraeng ih tamna ah oh han zii o hmah; prae thungah
    om oh loe, Babylon siangpahrang ih tok to sah pae oh, to tiah nahaeloe khosak
    na hoih o tih, tiah a naa.
  cuk-cuk: 'Geb Gedalías a-dulemarga, degi, e-sordamarga weyob ise-sogar sogded: “Melle
    be Babilonia-sordamar dobgumar. Be we-yargine gudii be imakmala. Babilonia-e-reyga
    sogedba be ibmar-imakmala. Ar deyobile, nueganbi-gudii be gudmaloed.”'
  uig-CYR: 'Гәдалия улар вә адәмлиригә: «Калдийләргә беқиништин қорқмаңлар; зиминда
    олтирақлишип Бабил падишасиға беқиниңлар, шундақ қилсаңлар силәргә яхши болиду»
    дәп қәсәм қилди.'
  tel-2017: గెదల్యా వాళ్ళతో, వాళ్ళ ప్రజలతో ప్రమాణం చేసి “కల్దీయులకు మనం దాసులం అయ్యామని
    భయపడొద్దు. దేశంలో నివాసం ఉండి, బబులోను రాజును మీరు సేవిస్తే, మీకు మేలు కలుగుతుంది”
    అని చెప్పాడు.
  hat-BSA: 'Guedalia te sèmante a yo avèk mesye pa yo a, e te di yo: “Pa pè vin sèvitè
    a Kaldeyen yo. Viv nan peyi a, sèvi wa Babylone nan e sa va ale byen pou nou.”'
  kos-kos: Gedaliah el fahk nu selos, “Nga fulahk nu suwos, kowos tia enenu in sangeng
    sin mwet kol lun mwet Babylonia. Kowos oakwuki in facl se inge ac kulansupu tokosra
    lun Babylonia, na ma nukewa ac fah wo nu suwos.”
  hbo-WLC: וַיִּשָּׁבַ֨ע לָהֶ֤ם גְּדַלְיָ֙הוּ֙ וּלְאַנְשֵׁיהֶ֔ם וַיֹּ֣אמֶר לָהֶ֔ם
    אַל־תִּֽירְא֖וּ מֵעַבְדֵ֣י הַכַּשְׂדִּ֑ים שְׁב֣וּ בָאָ֗רֶץ וְעִבְד֛וּ אֶת־מֶ֥לֶךְ
    בָּבֶ֖ל וְיִטַ֥ב לָכֶֽם׃ ס
  ibo-ibo: Gedaliya ṅụọrọ ha iyi, ṅụkwaara ndị ikom ha, sị, “Unu atụla egwu nʼihi
    ndịisi ọrụ Babilọn. Birinụ nʼala a, feekwa eze Babilọn, ihe ga-agara unu nke ọma.”
  ory-ory: ଏଥିରେ ଗଦଲୀୟ ସେମାନଙ୍କ ନିକଟରେ ଓ ସେମାନଙ୍କ ଲୋକମାନଙ୍କ ନିକଟରେ ଶପଥ କରି ସେମାନଙ୍କୁ
    କହିଲା, “କଲ୍‍ଦୀୟମାନଙ୍କର ଦାସମାନଙ୍କ ସକାଶୁ ଭୀତ ହୁଅ ନାହିଁ; ଦେଶରେ ବାସ କରି ବାବିଲ ରାଜାର
    ସେବା କର, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କର ମଙ୍ଗଳ ହେବ।”
  chk-chk: Iwe, Ketalia a anükünükü an kapas fän akapel ngeniir me nöür kewe sounfiu
    o üreniir, “Ousap niuokusiti ekewe meilapen chon Papilon. Oupwe nomotiu lon ewe
    fanü o angang ngeni ewe kingen Papilon. Mürin meinisin epwe öch fän itemi.”
  rop-rop: Wal Gedalaiya bin tok langa olabat, “Trubala ai dalim yumob, yumob kaan
    bradin langa ola boswan wekinmen blanga Bebalon. If yumob jidan gudwei na en teiknodis
    langa det king brom Bebalon, wal im kaan meigim eni trabul langa yumob.”
  ukr-1871: 'І заклявся їм і людям їх Годолїя, кажучи: Не лякайтесь служити Халдеям,
    осїдайтесь у землї й бувайте підневоленити цареві Вавилонському, а буде вам добре.'
  deu-1951: 'Und Gedalja schwur ihnen und ihren Männern und sprach zu ihnen: Fürchtet
    euch nicht vor den Knechten der Chaldäer; bleibet im Lande und seid dem König
    von Babel untertan, so wird es euch wohlgehen!'
  eng-JPS: 'And Gedaliah swore to them and to their men, and said unto them: ''Fear
    not because of the servants of the Chaldeans; dwell in the land, and serve the
    king of Babylon, and it shall be well with you.'''
  srp-1865: 'I Godolija se zakle njima i ljudima njihovijem i reèe: ne bojte se službe
    Haldejima; sjedite u zemlji i služite caru Vavilonskom, i biæe vam dobro.'
  lug-lug: Gedaliya n’abalayirira bo n’abasajja baabwe n’abagamba nti, “Temutya bakungu
    Bakaludaaya, naye mutereere mu nsi muweereze kabaka w’e Babulooni kale ebintu
    byonna binaabagendera bulungi.”
  heb-heb: וישבע להם גדליהו ולאנשיהם ויאמר להם אל תיראו מעבדי הכשדים שבו בארץ ועבדו
    את מלך בבל ויטב לכם׃
  ben-IRV: গদলিয় তাদের কাছে এবং তাদের লোকদের কাছে এক শপথ করলেন এবং তাদের বললেন, “আপনারা
    কলদীয় দাসেদের ভয় করবেন না। আপনারা দেশে বাস করুন এবং বাবিলের রাজার সেবা করুন,
    তাতে আপনাদের মঙ্গল হবে।”
  pan-pan: ਅਤੇ ਗਦਲਯਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤੇ ਉਨ੍ਹਾਂ ਦੇ ਮਨੁੱਖਾਂ ਨੂੰ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ, ਕਸਦੀਆਂ
    ਦੀ ਸੇਵਾ ਕਰਨ ਤੋਂ ਨਾ ਡਰੋ। ਦੇਸ ਵਿੱਚ ਵੱਸੋ ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦੀ ਸੇਵਾ ਕਰੋ ਤਾਂ ਤੁਹਾਡਾ
    ਭਲਾ ਹੋਵੇਗਾ।
  mya-JVB: ဂေဒလိ က၊ ခါလဒဲ မင်းအမှုကို ဆောင်ရွက်ရမည် အခွင့်ကို မ စိုးရိမ် ကြနှင့်။
    ဤပြည် ၌ နေ ကြလော့။ ဗာဗုလုန် ရှင် ဘုရင်၏အမှုကို ဆောင်ရွက် ကြလော့။ သို့ပြုလျှင်
    ချမ်းသာ ရကြလိမ့်မည်ဟူ၍ထိုသူ တို့အား ကျိန်ဆို လေ၏
  tbg-tbg: Vika Gedaliaava vaunaini oruntovaro viva nai kauqu aiqiqaa aqukero tiharo,
    Ne kia Babironi naatu qetaraiti, ne maa vataraqaa vaiha, Babironi avuhainaara
    vevaaraini vaivera, ne koqemake vaivarave, tiro.
  hmo-hmo: Gedalaia ese idia bona edia tuari taudia dekenai ia gwauhamata, ia gwau,
    “Babulonia lohia taudia dekenai do umui gari henia lasi. Inai tano dekenai do
    umui noho, Babulonia ena king ena hesiai gaukara do umui karaia, vadaeni do umui
    noho namo.”
  urd-urd: जिदलियाह ने उनसे और उनकी सिपाह से क़सम खाकर कहा, “कसदियों के मुलाज़िमों
    से मत डरो; मुल्क में बसे रहो और शाह — ए — बाबुल की ख़िदमत करो और तुम्हारी भलाई
    होगी।”
  rus-SYN: 'И поклялся Годолия им и людям их, и сказал им: не бойтесь быть подвластными
    Халдеям, селитесь на земле и служите царю Вавилонскому, и будет хорошо вам.'
  bqc-SIM: 'Ɔ̃ Gedalia lɛgbɛ̃̀nɛ́ ń ń gbɛ̃́piↄ à mɛ̀: Ásu vĩakɛ Babiloni gbãadeↄnɛo.
    À zↄ̃lɛ wá bùsuu la à zↄble Babɛli kíaɛ, íↄ aafia.'
  tcz-CHONGTHU: Hichun Gedaliah chu amaho kom’achun akihahsel’in hitin aseije, “Ima
    kichatna le tijatna nei hih hellun, gamsunga chun lungmong in cheng un, chule
    Babylon lengpa thuhi ngaiyun, chutile nangho dinga imajouse phajeng ding ahi,”
    tin alungmon sah’un ahi.
  mar-mar: गदल्याने त्या सर्वांना शपथ दिली आणि तो त्यांना म्हणाला, “खास्दी अधिकाऱ्यांचे
    भय बाळगू नका. या देशातच राहून बाबेलाच्या राजाची सेवा करा, म्हणजे तुमचे भले होईल.”
  qub-qub: 'Gedaliasga mandaj suldärucunatawan llapan runacunatami jurar niran: «Caldea
    suldärucunata ama manchacuychu. Babiloniapa raynin nishanta llapanta ruray. Chauraga
    allillanami tiyacunquipaj.»'
  bqp-bqp: 'Akũ Gedalia la dàńnɛ kũ ń gbɛ̃ pìnↄ à pì: Àsun vĩna kɛ Babilↄnia gbãnadenↄnɛro.
    À vutɛ ó bùsun la à zↄ̀ ble Babilↄnu kínanɛ, ánigↄ̃ aafia.'
  hat-hat: 'Gedalya di yo: —Mwen ban nou pawòl mwen, nou pa bezwen pè soumèt devan
    moun Babilòn yo. Rete nan peyi a. Sevi wa Babilòn lan. Tout bagay va mache byen
    pou nou.'
  eng-BSB: And Gedaliah took an oath before them and their men, assuring them, “Do
    not be afraid of the servants of the Chaldeans. Live in the land and serve the
    king of Babylon, and it will be well with you.”
  eng-WEBPB: Gedaliah swore to them and to their men, and said to them, “Don’t be
    afraid because of the servants of the Chaldeans. Dwell in the land and serve the
    king of Babylon, and it will be well with you.”
  kbq-kbq: Hagi Gedalia'ma ana vahe'ma nezamageno'a amanage huno huvempa huno zamasami'ne,
    tamagra Babiloni kva vahekura korora osiho. Ana nehutama ama mopafina amne mani'neta
    nazano Nebukatnesa'ma haniazana amage anteta tro nehuta, knare hutma manigahaze.
  nhe-BL: Huajca nopa Gedalías tlatestigojquetzqui huan quinilhui intla motemacasquíaj
    ica nopa Babilonia ehuani huan quichihuasquíaj nochi tlen quinilhuisquíaj, huajca
    nochi elisquía cuali huan quincahuilisquíaj ma mocahuaca ipan inintlal.
  bus-bus: 'Ben Gedalia la dàńnɛ kↄ̃n ń gbɛ̃ pìnↄ à bè: Àton vĩa kɛ Babilↄnia gbãadeenↄnɛro.
    À vɛ̃ɛ wa bùsun kɛ̀ à zↄ̀ ble Babilↄnu kínanɛ, égↄ̃ aafia.'
  gub-BL: Uze'eg Zenari a'e tuwihaw wanupe. — Azeharomoete ko heze'eg kury. Pekyze
    zo Mawiron wanuwihaw wanuwi nehe. Pepyta ko ywy rehe peneko pà nehe. Pema'ereko
    Mawiron wanuwihawete pe nehe. Peneko àwàm ikatu putar peme nezewe mehe nehe, i'i
    wanupe.
  eng-DRA: 'And Godolias swore to them and to their men, saying: Be not afraid to
    serve the Chaldees: stay in the land, and serve the king of Babylon, and it shall
    be well with you.'
