verse: 2KI.025.003
translations:
  mal-C: നാലാംമാസം ഒൻപതാംതീയതി ആയപ്പോഴേക്കും പട്ടണത്തിലെ ജനങ്ങൾക്കു ഭക്ഷിക്കാൻ യാതൊന്നും
    ഇല്ലാത്തതരത്തിൽ ക്ഷാമം അതികഠിനമായി.
  deu-TKW: Im vierten Monat, am neunten des Monats, als die Hungersnot in der Stadt
    überhand genommen und die Landbevölkerung nichts mehr zu essen hatte,
  lin-lin: Na mokolo ya libwa ya sanza ya minei, wana nzala makasi ekotaki kati na
    engumba mpe bato bazalaki lisusu na eloko ya kolia te,
  eng-LSV: On the ninth of the month, when the famine is severe in the city, then
    there has not been bread for the people of the land.
  eng-GNV: And the ninth day of the moneth the famine was sore in the citie, so that
    there was no bread for the people of the lande.
  eng-WEBSTER: And on the ninth day of the fourth month the famine prevailed in the
    city, and there was no bread for the people of the land.
  nhw-BL: Huan ipan 9 itequi nopa nahui metztli ipan toisraelita calendario [25:3
    Ipan 14 itequi agosto ipan tocalendario tlen ama.], nochi masehualme ya apismiquiyayaj
    ipan nopa altepetl pampa ya tlantoya nochi tlacualistli.
  swh-ONEN: Ilipowadia siku ya tisa ya mwezi wa nne, njaa ikazidi kuwa kali sana ndani
    ya mji, hadi hapakuwa na chakula kwa ajili ya watu.
  bba-bba: Sɑɑ ye sɔɔrɑ ɡɔ̃ɔrɑ dɑm kuɑ wuu ɡe sɔɔ. Wɔ̃ɔ ɡen suru nnɛsen sɔ̃ɔ nɔɔbɑ
    nnɛse sɔɔ,
  eng-KJVCPB: And on the ninth day of the fourth month the famine prevailed in the
    city, and there was no bread for the people of the land.
  cpy-cpy: eenitatsi awijeentsiri ojarentsiki, rootaki kitejeri 9, ari rawijaki 4
    kashiri. Ari iñahaetaki antawo tashetsi. Tekatsi rowaeyaani atziripaeni.
  luo-luo: E odiechiengʼ mar ochiko e dwe mar angʼwen kech mane ni e dala maduongʼno
    nomedore makoro ne onge chiemo mane ji nyalo chamo.
  meu-meu: Bena hua ihahanina dinana ihatamahani-tana ai, hanua lalonai doe vada e
    bada herea, bona tano idoinai taunimanima na asi adia.
  npi-ULB: त्यस वर्षको चौथो महिनाको नवौँ दिनमा सहरमा यति घोर अनिकाल पर्‍यो कि देशका
    मानिसहरूका लागि खानेकुरा भएन ।
  yor-yor: Nígbà tí ó di ọjọ́ kẹsànán oṣù kẹrin, ìyàn tí mú ní ìlú tí ó jẹ́ wí pé
    kò sí oúnjẹ fún àwọn ènìyàn láti jẹ.
  emp-NTPO: Ara maʌ̃ poad̶e quĩmãrẽbema jed̶ecod̶e ewari nueved̶e Jerusaleʌ̃ purud̶e
    cod̶ira ni cãrẽ sid̶a neẽ́ basía. Maʌ̃ba jũmarãda jarra duanasid̶aa.
  pes-OPCB: در روز نهم از ماه چهارم آن سال، قحطی آنچنان در شهر شدت گرفته بود که مردم
    برای خوراک چیزی نداشتند.
  tgl-ULB: Sa ika-siyam na araw ng ika-apat na buwan ng taong iyon, napakatindi ng
    taggutom sa lungsod kung kaya't walang pagkain para sa mga mamamayan ng lupain.
  cbu-NT: an tsupsha ipunpunarshini, zar nuevish, yuwariz maringarangiya. Amb ashirangu,
    ichingarusin tputs watungash pishtarangiya.
  hui-hui: mali ogoninaga ege manenaga horo dini hayagola Yarusaleme wali agali tanoha
    hayaru tomo nolene nawi biba hayagola tomo garime homalu hene.
  mya-mya: ထို​နှစ်​စ​တုတ္ထ​လ​ကိုး​ရက်​နေ့​၌​အ​စာ​ရေ​စာ လွန်​စွာ​ခေါင်း​ပါး​မှု​ကြောင့်
    မြို့​သူ​မြို့​သား​တို့ တွင်​စား​စ​ရာ​အ​လျှင်း​မ​ရှိ​ကြ​တော့​ပေ။-
  bod-N: ཟླ་བཞི་པའི་ཚེས་དགུ་ཉིན་གྲོང་ཁྱེར་ནང་དུ་མུ་གེ་བྱུང་བ་ཤིན་ཏུ་ཚབས་ཆེ་ཞིང་། ཐ་ན་ཡུལ་མི་རྣམས་ལ་ཁ་ཟས་ཀྱང་མེད་པར་གྱུར།
  sna-sna: Pazuva repfumbamwe romwedzi wechina nzara yakanyanya muguta zvokuti makanga
    musisina zvokudya zvavanhu.
  spa-BLM: En el noveno día del cuarto mes, la hambruna fue severa en la ciudad, de
    modo que no hubo pan para el pueblo de la tierra.
  cac-cac: Ayic sb'alun̈il c'ual yoch schan̈il uj d'a yol jun ab'il chi', ix em jun
    nivan vejel d'a yol chon̈ab' chi', man̈xa jab'oc tas vach' svaan eb' anima chi'.
  swh-ULB: Katika siku ya tisa ya mwezi wa nne wa huo mwaka, njaa ilikuwa kali sana
    kwenye huo mji kwamba hapakuwa na chakula kwa ajili ya watu wa nchi.
  bel-bel: На дзявяты дзень месяца ўзмацніўся голад у горадзе, і ня было хлеба ў народу
    зямлі.
  deu-ELBBK: Am 9. des 4. Monats, da nahm der Hunger in der Stadt überhand; und es
    war kein Brot mehr da für das Volk des Landes.
  mbb-OT: Ne hein ikesiyam he andew te ikeepat he vulan dutun he tuig, utew mepait
    he vitil zutun te inged, ne wazè en egkekaan te menge etew.
  mal-2015: നാലാം മാസം ഒമ്പതാം തിയ്യതി നഗരത്തിൽ ക്ഷാമം കലശലായി ദേശത്തെ ജനത്തിന്നു
    ആഹാരം ഇല്ലാതെപോയി.
  rmc-rmc: A andro štarto čhon the eňato džives, sar andro Jeruzalem sas bari bokh
    a le manušen na sas so te chal,
  pes-OPV: و در روز نهم آن ماه، قحطی درشهر چنان سخت شد که برای اهل زمین نان نبود.
  ron-1924: Ын зиуа а ноуа а луний а патра, ера маре фоамете ын четате ши ну ера пыне
    пентру попорул цэрий.
  ben-OBCV: চতুর্থ মাসের নবম দিনে নগরের দুর্ভিক্ষ এত চরম আকার নিয়েছিল, যে সেখানকার
    লোকজনের কাছে কোনও খাবারদাবার ছিল না।
  som-som: Oo maalintii sagaalaad oo bishii afraad ayaa abaartii magaaladii aad iyo
    aad ugu xumaatay, oo sidaas daraaddeed dadkii dalka degganaa cunto ma haysan.
  lat-VUC: 'nona die mensis: prævaluitque fames in civitate, nec erat panis populo
    terræ.'
  eng-ASVBT: On the ninth day of the fourth month the famine was sore in the city,
    so that there was no bread for the people of the land.
  ita-1885: Il nono giorno del quarto mese, essendo la fame grande nella città, talchè
    non vi era pane per lo popolo del paese;
  eng-LXXUP: And the famine prevailed in the city, and there was no bread for the
    people of the land.
  eng-ULB: On the ninth day of the fourth month of that year, the famine was so severe
    in the city that there was no food for the people of the land.
  spa-VBL: Para el noveno día del cuarto mes, la hambruna en la ciudad era tan grave
    que la gente no tenía nada que comer.
  fra-_FOB: Le neuvième jour du quatrième mois, la famine sévissait dans la ville,
    et il n'y avait plus de pain pour le peuple du pays.
  mal-mal: അതേ ആണ്ടില്‍ നാലാംമാസം ഒമ്പതാം തിയ്യതി ആയപ്പോൾ നഗരത്തിൽ ക്ഷാമം കഠിനമായി;
    ദേശത്തെ ജനത്തിന് ആഹാരം ഇല്ലാതെയായി.
  urd-GVR: Lekin phir kāl ne shahr meṅ zor pakaṛā, aur awām ke lie khāne kī chīzeṅ
    na rahīṅ. Chauthe mahīne ke naweṅ din
  suz-BL: मिनु मेको ४ महिना ङा ९ नाक्‍त सहरम थम ठेयब अन्‍काल दुम्‍माक्‍त। मिनु मेको
    रागीम मुर आन कली जचा थोव़क मारेइ मबाक्‍माक्‍त।
  ita-1927: Il nono giorno del quarto mese, la carestia era grave nella città; e non
    c’era più pane per il popolo del paese.
  ckb-ckb: لە نۆی چواردا قاتوقڕی لە شارەکە هێندە سەخت بوو کە نان نەبوو گەلی خاکەکە
    بیخۆن.
  eng-BBE: Now on the ninth day of the fourth month, the store of food in the town
    was almost gone, so that there was no food for the people of the land.
  kan-OKCV: ನಾಲ್ಕನೆಯ ತಿಂಗಳಿನ ಒಂಬತ್ತನೆಯ ದಿವಸದಲ್ಲಿ ಪಟ್ಟಣದಲ್ಲಿ ಕ್ಷಾಮವು ಬಲವಾದದ್ದರಿಂದ ದೇಶದ
    ಜನರಿಗೆ ರೊಟ್ಟಿಯಿಲ್ಲದೆ ಹೋಯಿತು.
  tam-2017: அதே வருடத்தில் நான்காம் மாதம் ஒன்பதாம்தேதியிலே பஞ்சம் நகரத்திலே அதிகரித்து,
    தேசத்தின் மக்களுக்கு உணவு இல்லாமல்போனது; நகரத்தின் மதிலில் உடைப்பு ஏற்பட்டது.
  spa-RV-1909: A los nueve del mes prevaleció el hambre en la ciudad, que no hubo
    pan para el pueblo de la tierra.
  ron-BTF: Și în a noua zi a lunii a patra, foametea stăpânea în cetate și nu era
    pâine pentru poporul țării.
  eng-WEBP: On the ninth day of the fourth month, the famine was severe in the city,
    so that there was no bread for the people of the land.
  eng-FBV: By the ninth day of the fourth month, the famine in the city was so bad
    that the people had nothing left to eat.
  nld-1939: Op de negende dag van de vierde maand, toen de hongersnood in de stad
    al zo nijpend was geworden, dat het gewone volk geen brood meer had,
  nch-BL: Huan ipan 9 itequi nopa nahui metzti ipan toisraelita calendario, nochi
    masehualme ya apismiquiyayaj ipan nopa altepet pampa ya tantoya nochi tacualisti.
  vie-1934: Ngày mồng chín tháng tư, có sự đói kém lớn trong thành, dân sự không có
    bánh.
  hin-CV: चौथे महीने के नवें दिन से नगर में अकाल ऐसा भयंकर हो गया कि नागरिकों के लिए
    कुछ भी भोजन न बचा.
  spa-BES: Ahora, a los nueve días del cuarto mes hubo una hambruna, de modo que no
    había alimentos para la gente de la tierra.
  tdx-tdx: Ie tamy andro faha-sive’ i volam-pah’ efatseiy, lineveleve’ ty hasalikoañe
    o an-drovao, naho tsy ama’ mahakama ondati’ i taneio.
  tha-KJV: เมื่อวั​นที​่​เก​้าของเดือนที่​สี​่ การก​ันดารอาหารในกรุงนั้​นก​็ร้ายกาจนัก
    ไม่มี​อาหารให้​แก่​ประชาชนแห่งแผ่นดิน
  por-BR-2018: Aos nove do mês prevaleceu a fome na cidade, que não houve pão para
    o povo da terra.
  deu-ELO: Am Neunten des vierten Monats, da nahm der Hunger in der Stadt überhand;
    und es war kein Brot mehr da für das Volk des Landes.
  eng-WYC-2018: in the ninth day of the month; and hunger had mastery in the city,
    and there was not bread to the people of the land. (And on the ninth day of the
    month, famine had the mastery in the city, and there was no food for the people
    of the land.)
  epo-epo: En la naŭa tago de la kvara monato, kiam la malsato tiel fortiĝis en la
    urbo, ke la popolo de la lando ne havis panon,
  uig-PIN: Xu yili tɵtinqi ayning toⱪⱪuzinqi küni xǝⱨǝrdǝ eƣir ⱪǝⱨǝtqilik ⱨǝmmini
    basⱪan wǝ zemindikilǝr üqünmu ⱨeq ax-ozuⱪ ⱪalmiƣanidi.
  beo-beo: Amo odega, eso sesege amola oubi biyadu amoga Yelusaleme dunu da ha:i manu
    hamedafa galu.
  tpi-OTNT: na long namba 9 de bilong namba 4 mun bilong dispela yia, ol manmeri bilong
    Jerusalem i hangre nogut tru, long wanem, olgeta kaikai bilong ol i pinis.
  hau-SA: A rana ta tara ta watan huɗu, lokacin da yunwa ta yi tsanani a birnin, babu
    kuma abinci domin mutane su ci.
  uig-LAT: Shu yili tötinchi ayning toqquzinchi küni sheherde éghir qehetchilik hemmini
    basqan we zémindikiler üchünmu héch ash-ozuq qalmighanidi.
  nde-nde: Ngosuku lwesificamunwemunye lwenyanga yesine indlala yayisinzima edolobheni,
    abantu bengaselakudla.
  ton-ton: Pea ʻi hono hiva ʻoe ʻaho ʻi hono fā ʻoe māhina, naʻe lahi ʻae honge ʻi
    he kolo, pea naʻe ʻikai ha meʻakai ki he kakai ʻoe fonua.
  ces-1613: V kterémžto, devátého dne čtvrtého měsíce, rozmohl se hlad v městě, a
    neměl chleba lid země.
  eng-WMB: On the ninth day of the fourth month, the famine was severe in the city,
    so that there was no bread for the people of the land.
  tam-TCV: அதே வருடத்தில் நான்காம் மாதம், ஒன்பதாம் நாளில் பட்டணத்தில் பஞ்சம் மிகவும்
    கொடியதாய் இருந்ததினால் அங்கிருந்த மக்களுக்கு சாப்பிடுவதற்கு உணவு இல்லாதிருந்தது.
  ceb-ULB: Sa ikasiyam nga adlaw sa ikaupat nga bulan sa tuig, hilabihan gayod ang
    kagutom didto sa siyudad nga wala nay pagkaon alang sa mga tawo sa maong yuta.
  pol-UBG: A w dziewiątym dniu czwartego miesiąca wzmógł się głód w mieście i nie
    było chleba dla ludu tej ziemi.
  agr-agr: Dutika tenteam batsamas nunú mijantin nantu Julio tsawan veinticuatrotin
    yujumak yumain abuekamtai nujantai senchi waituidau.
  kyc-kyc: Ee kana mendaki dokonako pao kana kisimana yuu gii mange mendaki karo dokopa
    ama lopo andake kopetame siyamopa wambu dupwa nenge mende pyarepala paramo narami
    ingya naya.
  urd-GVU: لیکن پھر کال نے شہر میں زور پکڑا، اور عوام کے لئے کھانے کی چیزیں نہ رہیں۔
    چوتھے مہینے کے نویں دن
  deu-1912: Aber am neunten Tag des (vierten) Monats ward der Hunger stark in der
    Stadt, daß das Volk des Landes nichts zu essen hatte.
  ntj-ntj: '@see-verse:2KI.025.002'
  kan-2017: ಘೋರಕ್ಷಾಮದ ದೆಸೆಯಿಂದ ಪಟ್ಟಣದಲ್ಲಿರುವವರಿಗೆ ಆಹಾರ ಸಿಕ್ಕದೇ ಹೋಯಿತು.
  yap-yap: Me yan i rofen ni mereb ko pul ni aningeg ko re duw nem ni kari gel e uyongol
    u lan binaw nu Jerusalem ndakuriy ban’en nra kay e girdi’,
  hlt-MCSB: A hla ko phoeiah tah khopuei ah khokha tlung coeng. Te dongah khohmuen
    pilnam ham buh om voel pawh.
  mdy-ETH: ዒዞ ሌዖኮ ዖይዳሳ ዓጊና ታዞጳ ኬሊ ማዓኣና ናያ ዓሶ ባሺ ዶዴሢሮ ዴራ ሙዖንዶ ባኣዚ ባይዜኔ።
  twi-ASANTE: Ɛduruu Tammus bosome (bɛyɛ Kitawonsa) da a ɛtɔ so dunwɔtwe no, Sedekia
    ahennie mfeɛ dubaako mu no, na ɛkɔm a aba kuropɔn no mu no ano ayɛ den yie, ama
    wɔn aduane a aka no nyinaa asa.
  eng-WEBU: On the ninth day of the fourth month, the famine was severe in the city,
    so that there was no bread for the people of the land.
  wal-wal: Hegaa gaasuwan biittan koshai suullin, he laitti oiddantto aginan, uddufuntta
    gallassan he biittaa asaayyo miyoobi xayiis.
  spa-PDDPT: En el noveno día del mes cuarto, el hambre prevalecía en la ciudad, y
    no había pan para el pueblo de la tierra.
  gun-gun: Irundy jaxya re nove araa py ma tetã ha'e javi rupi karuai oiko rã ha'e
    pygua kuery ndojouvei ho'u va'erã.
  ilo-ULB: Iti maikasiam nga aldaw ti maikapat a bulan iti dayta a tawen, nakaro unay
    ti panagbisin iti siudad ket awanen ti taraon para kadagiti tattao iti daga.
  kpg-kpg: I di hiwa laangi o di haa malama o di ngadau hua deelaa, gei tau hiigai
    gu huaidu huoloo. Nia daangada gu nadau meegai ne dubu belee gai ai.
  uig-ARA: شۇ يىلى تۆتىنچى ئاينىڭ توققۇزىنچى كۈنى شەھەردە ئېغىر قەھەتچىلىك ھەممىنى
    باسقان ۋە زېمىندىكىلەر ئۈچۈنمۇ ھېچ ئاش-ئوزۇق قالمىغانىدى.
  sus-sus: Kike naani nde xi solomanaani nde ra, kaamɛ to bara nu sɛnbɛ sɔtɔ taa kui,
    donse yo mu nu na ɲama yi ra sɔnɔn,
  pon-2006: Ni kapahieun sounpwong en sounparo, ni kaduwaun rahn, ni ahnsou me lehk
    lapalap inenen uklahr nan kahnimwo oh kisin mwenge ong aramas koaros rosalahr,
  jae-jae: Gêdêŋ jala tonaŋ ŋaajôŋ 4 ŋabêc 9 tôbôm gêjam sêga ma launêŋ gêŋ taniŋŋa
    masianô samucgeŋ.
  ksd-ksd: Ta ra gai a ivat ma ta ra bung lavuvat, ra mulmulum i ga tup tuna diat
    ta ra pia na pal, ma ra tarai na gunan pa dia ga vatur vake mule ta magit na nian.
  tur-YTC: Dördüncü ayın dokuzuncu gününde, kentte kıtlık öyle şiddetliydi ki, ülke
    halkı için ekmek yoktu.
  grc-BRENT: Καὶ ἐνίσχυσεν ὁ λιμὸς ἐν τῇ πόλει, καὶ οὐκ ἦσαν ἄρτοι τῷ λαῷ τῆς γῆς.
  ind-AYT: Pada hari kesembilan bulan keempat, kelaparan di kota sangat parah sehingga
    tidak ada makanan untuk penduduk negeri itu.
  nya-nya: Pa tsiku lachisanu ndi chinayi pa mwezi wachinayi, njala inakula kwambiri
    mu mzindamo kotero kuti anthu analibe chakudya.
  hrv-hrv: Devetoga dana četvrtoga mjeseca, kad je u gradu zavladala takva glad da
    priprosti puk nije imao ni kruha,
  mps-mps: Tama te kibu be tomode te 4 polua, dei 9 wabode, te Jerusalem taunde bidali
    we bidi dabe te nasi dwai mu yali, magi baso meni, augwaligo tuabo nai sia sali.
  tpi-tpi: na long namba 9 de bilong namba 4 mun bilong dispela yia, ol manmeri bilong
    Jerusalem i hangre nogut tru, long wanem, olgeta kaikai bilong ol i pinis.
  dan-1931: På den niende Dag i den fjerde Måned blev Hungersnøden hård i Byen, og
    Folket fra Landet havde ikke Brød.
  vie-OVCB: Ngày chín tháng tư của năm thứ mười một đời Sê-đê-kia cai trị, nạn đói
    trong thành ngày càng trầm trọng, thực phẩm không còn.
  guj-2017: તે વર્ષના ચોથા માસના નવમા દિવસે નગરમાં એટલો સખત દુકાળ પડ્યો હતો કે, દેશમાં
    લોકો માટે બિલકુલ ખોરાક ન હતો.
  pon-2006A: Ni kapahieun sounpwong en sounparo, ni kaduwaun rahn, ni ahnsou me lehk
    lapalap inenen uklahr nan kahnimwo oh kisin mwenge ong aramas koaros rosalahr,
  por-BRBSL: No nono dia do quarto mês, a fome era severa na cidade, de modo que não
    havia pão para o povo da terra.
  cth-cth: Thapa yung 4 nah hnin 9 hnin vah ram thung e taminaw hanelah rawca laipalah
    ka patawpoung e takang a tho.
  twi-twi: Eduu Tammus ɔsram (bɛyɛ Kitawonsa) da a ɛto so dunwɔtwe no, Sedekia ahenni
    mfe dubaako mu no, na ɔkɔm a aba kuropɔn no mu no ano ayɛ den yiye, ama wɔn aduan
    a aka no nyinaa asa.
  hlt-hlt: A hla ko phoeiah tah khopuei ah khokha tlung coeng. Te dongah khohmuen
    pilnam ham buh om voel pawh.
  tbz-SIM: Dibenni tɑ̃̀nkù nɑɑnwè diyiè wɛínnì kɛ sɔ̃́ ndikònnì dɛukɛ bɑ́ bɛnìtìbɛ̀
    tɛ̃́nkɛ í pɛ́ú mudiì.
  msy-2020: '@see-verse:2KI.025.002'
  dop-dop: Ḿpʋ́ɣʋ́ nyɔɣɔsɩ ɑnɑɑm lɩɩwɑ Yosɑlɛm ɩcɑtɛ tɑɑ. Yǝlɑɑ ɩɩ nɑɑkɩ tɔɣɔnɑɣɑ.
    Ɩlɛnɑ Pɑpiloni nyǝ́mɑ tʋlɩ ɩcɑtɛ koluŋɑ kɛ pʋ́ʋ́ɣʋ́, kɛ ɩsɔtʋ liɣiti nyǝŋ kʋyɑkʋ
    pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ nyǝŋkʋ wule. Pɑɑ nɑ Pɑpiloni nyǝ́mɑ kɑ tɑmɑ Yosɑlɛm tɔ, Setesiyɑsɩ
    nɑ ɩ yoolɑɑ pɑ pǝsɑɑ nɑ pɑ́ tǝŋnɑ wulɑʋ hɑlǝm nɔnɔɣɔ kɛ koloosi nɑɑlɛ hɛkʋ. Nɑ
    pɑ́ kpɑɣɑ Yɑɑtɑnɩ tɛtɛkǝlɛ mpɑɑʋ, nɑ pɑ́ se ɑhoo.
  azb-azb: Dördüncü ayın doqquzuncu günü şəhərdə aclıq elə gücləndi ki, ölkə xalqının
    yeməyə çörəyi qalmadı.
  eng-DBY: On the ninth of the [fourth] month the famine prevailed in the city, and
    there was no bread for the people of the land.
  hin-2017: चौथे महीने के नौवें दिन से नगर में अकाल यहाँ तक बढ़ गई, कि देश के लोगों
    के लिये कुछ खाने को न रहा।
  wol-KYG: Keroog juróom ñeenti fan ca weer wa, xiif ba tar lool ca biir dëkk ba,
    ba waa réew ma amatuñu ab dund.
  eng-YLT: on the ninth of the month — when the famine is severe in the city, and
    there hath not been bread for the people of the land,
  kne-kne: Sin pitsa 9 di maikap-at ay bowan, kinmaro din betil sin siyodad et enggay
    magay makan.
  eng-WYC-2017: in the ninth day of the month; and hunger had mastery in the city,
    and there was not bread to the people of the land.
  eng-WMBB: On the ninth day of the fourth month, the famine was severe in the city,
    so that there was no bread for the people of the land.
  urd-GVH: लेकिन फिर काल ने शहर में ज़ोर पकड़ा, और अवाम के लिए खाने की चीज़ें न रहीं।
    चौथे महीने के नवें दिन
  rug-rug: Kamo pa vina sia rane koasa vina made sidara si namu lopu leana sa soṉe
    pa korapa Zerusalema; sari tie si loke gedi ginani hokara.
  gaz-gaz: Bultii saglaffaa jiʼa afuraffaatti, magaalattii keessatti beelli akka malee
    hammaatee namni waan nyaatu tokko illee dhabe.
  fra-LSG: Le neuvième jour du mois, la famine était forte dans la ville, et il n’y
    avait pas de pain pour le peuple du pays.
  yal-yal: Na ɲɛɛn kike naaninden xi solomanaaninde lɔxɔni, kamɛn yi gbo ayi taani,
    donse mi yi fa yamanan muxune yii.
  haw-1868: I ka la eiwa o ka ha o ka malama, ua ikaika ka wi ma ke kulanakauhale,
    aohe ai na na kanaka o ka aina.
  arb-NAV: وَفِي الْيَوْمِ التَّاسِعِ مِنَ الشَّهْرِ الرَّابِعِ مِنْ تِلْكَ السَّنَةِ،
    تَفَاقَمَتِ الْمَجَاعَةُ فِي الْمَدِينَةِ، حَتَّى لَمْ يَجِدْ أَهْلُهَا خُبْزاً
    يَأْكُلُونَهُ.
  ewe-ewe: Le ɣleti enelia ƒe ŋkeke asiekɛlia dzi la, dɔ si to ɖe dua me la nu sẽ
    ale gbegbe be nuɖuɖu aɖeke meganɔ dua me na ameawo woaɖu o.
  eng-LEE: 'And on the ninth of the month, when the famine prevailed in the city,
    and there was no bread for the people of the land:'
  asm-FB: সেই বছৰৰে চতুৰ্থ মাহৰ নৱম দিনা নগৰত ইমান ভীষণভাৱে আকাল হ’ল যে, দেশৰ লোকসকলৰ
    কাৰণে খাবলৈ একোৱে নাছিল।
  sus-A: كِكٍ نَانِ ندٍ شِ سٌلٌمَنَانِ ندٍ رَ، كَامّ تٌ بَرَ نُ سّنبّ سْتْ تَا كُي،
    دٌنسٍ يٌ مُ نُ نَ حَمَ يِ رَ سْنْن،
  fra-SBL: Le neuvième jour du quatrième mois, la famine sévit dans la ville, de sorte
    qu'il n'y eut pas de pain pour le peuple du pays.
  hbo-hbo: בְּתִשְׁעָ֣ה לַחֹ֔דֶשׁ וַיֶּחֱזַ֥ק הָרָעָ֖ב בָּעִ֑יר וְלֹא־הָ֥יָה לֶ֖חֶם
    לְעַ֥ם הָאָֽרֶץ׃
  piu-2006: '@see-verse:2KI.025.002'
  kik-kik: Na rĩrĩ, mũthenya wa kenda wa mweri wa kana, ngʼaragu ĩkĩneneha itũũra-inĩ,
    o nginya gũkĩaga irio cia kũrĩĩo nĩ andũ.
  omb-omb: Lo rani gaisiwogi lo vule gaivesigi, a maro mo wehi na vanue renge lawuagi
    siu hate hinaga gai tangaloi ve ran gani.
  fra-NCL: Le neuvième jour du mois, comme la famine était plus grande dans la ville,
    et qu’il n’y avait plus de pain pour le peuple du pays,
  cek-AK: Khrah palito haih, ni takawtto naah loe, vangpui thungah khokhaahaih to
    phak; prae thung kaom kaminawk caak hanah buh roe om ai boeh.
  cuk-cuk: Amba a-birga-naidgine, nii-walabakegwad-ibabakebakgi ukud-dummad Jerusalénʼgi
    nagunonikid. Dulemar ibmar-sate gunonimalad.
  uig-CYR: Шу жили төртинчи айниң тоққузинчи күни шәһәрдә еғир қәһәтчилик һәммини
    басқан вә зиминдикиләр үчүнму һеч аш-озуқ қалмиған еди.
  tel-2017: నాలుగో నెల తొమ్మిదో రోజు అదే సంవత్సరం పట్టణంలో ఘోరమైన కరువు వచ్చింది.
    దేశ ప్రజలకు ఆహారం లేదు.
  hat-BSA: Nan nevyèm jou ak nan katriyèm mwa a, grangou te tèlman rèd nan vil la
    ke pa t gen manje pou pèp peyi a.
  kos-kos: In len akeu ke malem akakosr ke yac sacna, ke sracl sac srakna upa ac wanginla
    mongo nun mwet uh,
  hbo-WLC: בְּתִשְׁעָ֣ה לַחֹ֔דֶשׁ וַיֶּחֱזַ֥ק הָרָעָ֖ב בָּעִ֑יר וְלֹא־הָ֥יָה לֶ֖חֶם
    לְעַ֥ם הָאָֽרֶץ׃
  ibo-ibo: Nʼụbọchị nke itoolu nke ọnwa anọ nʼafọ ahụ, oke ụnwụ siri ike dị nʼobodo
    ahụ ruo na ọ dịkwaghị nri dị nke ndị mmadụ ga-eri.
  ory-ory: ଚତୁର୍ଥ ମାସର ନବମ ଦିନରେ ନଗରରେ ମହାଦୁର୍ଭିକ୍ଷ ହେଲା, ତହିଁରେ ଦେଶର ଲୋକମାନଙ୍କ ନିମନ୍ତେ
    କିଛି ଖାଦ୍ୟଦ୍ରବ୍ୟ ମିଳିଲା ନାହିଁ।
  wmt-wmt: '@see-verse:2KI.025.002'
  chk-chk: Nge lon atiuen ränin ewe arüanün maram ewe lengita lon ewe telinimw a fokun
    watte, pwe esap chüen wor mongö fän iten ekewe aramas.
  rop-rop: En langa det namba 9 dei blanga det namba 4 manth det seimwan yiya na ola
    pipul bin ranat blanga daga.
  ukr-1871: На девятий день місяця опанувала голоднеча город і люде не мали що їсти.
  deu-1951: Am neunten Tage des [vierten] Monats aber ward die Hungersnot in der Stadt
    so stark, daß das Landvolk nichts zu essen hatte.
  eng-JPS: On the ninth day of the fourth month the famine was sore in the city, so
    that there was no bread for the people of the land.
  srp-1865: I devetoga dana mjeseca èetvrtoga posta velika glad u gradu, te narod
    zemaljski nemaše hljeba.
  lug-lug: Ku lunaku olw’omwenda mu mwezi ogwokuna enjala n’eba nnyingi nnyo mu kibuga,
    abantu ab’omu nsi ne babulwako n’emmere ey’okulya.
  heb-heb: בתשעה לחדש ויחזק הרעב בעיר ולא היה לחם לעם הארץ׃
  ben-IRV: সেই বছরে চতুর্থ মাসের নয় দিনের র দিন শহরে দূর্ভিক্ষের অবস্থা এমন বেশি
    হল যে, দেশের লোকদের জন্য কিছুই খাদ্য ছিল না।
  pan-pan: ਚੌਥੇ ਮਹੀਨੇ ਦੇ ਨੌਵੇਂ ਦਿਨ ਜਦ ਕਾਲ ਸ਼ਹਿਰ ਵਿੱਚ ਡਾਢਾ ਹੋ ਗਿਆ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ
    ਲਈ ਰੋਟੀ ਨਾ ਰਹੀ।
  mya-JVB: ထိုနှစ်စတုတ္ထလ ကိုး ရက်နေ့တွင် ၊ မြို့ ထဲမှာ အလွန်အစာ အာဟာရခေါင်းပါးသဖြင့်
    ၊ မြို့သူ မြို့သားတို့ သည် စားစရာ မ ရှိ သောအခါ၊ “
  tbg-tbg: vi ihira 4 tora 9 entaqaa Ieruharemiqi karavano ekaa taiqa vuvaro vika
    kara neva kia vaura.
  hmo-hmo: Unai lagani namba 11 hua 4 bona dina 9 neganai aniani be lasi momokani.
  urd-urd: चौथे महीने के नौवें दिन से शहर में काल ऐसा सख़्त हो गया, कि मुल्क के लोगों
    के लिए कुछ खाने को न रहा।
  rus-SYN: В девятый день месяца усилился голод в городе, и не было хлеба у народа
    земли.
  bqc-SIM: A mↄ síiↄ̃de gↄↄ kɛ̃okwide zĩ́ nↄana gbãakũ̀ wɛ̃́lɛu, gbɛ̃e pↄblea
    vĩ lↄo.
  tcz-CHONGTHU: Lha li lhinna, niko lhin nin khopi sunga neh ding akilhasam tan, kel
    ahahsa behseh tan, anneh twidon ding akinehchai gam tauvin kel athohpan tauvin
    ahi.
  mar-mar: दुष्काळाने परिस्थिती बिकट झाली होती. चौथ्या महिन्याच्या नवव्या दिवसापर्यंत
    नगरातील सामान्य मनुष्याची अन्नान्नदशा झाली.
  qub-qub: Chay watacho chuscu quillaman isgun junaj gallarcojchöga siudächo fiyupana
    yargay caran. Runacuna micunanpaj manana imapis carannachu.
  bqp-bqp: A mↄ siikↄ̃ gↄrↄ kɛ̃ndoden nà gbãna kpà wɛ̃tɛ pìn, gbɛ̃ke pↄ́ble vĩ doro.
  hat-hat: Sou nevyèm jou katriyèm mwa menm lanne sa a, te gen yon sèl grangou nan
    lavil la, moun yo pa t' gen anyen pou yo manje ankò.
  eng-BSB: By the ninth day of the fourth month, the famine in the city was so severe
    that the people of the land had no food.
  eng-WEBPB: On the ninth day of the fourth month, the famine was severe in the city,
    so that there was no bread for the people of the land.
  kbq-kbq: Higeno ana kafufina 4 ikamofo 9ni zupa, Jerusalemi rankumapima mani'naza
    vahera ne'za zamimo'a vagaregeno, tusi zamagaku nehazageno ne'zama nesazazana
    omne'ne.
  nhe-BL: Huan ipan 9 itequi nopa nahui metztli ipan toisraelita calendario [25:3
    Ipan 14 itequi agosto ipan tocalendario tlen ama.], nochi tlacame ya apismiquiyayaj
    ipan nopa altepetl pampa ya tlantoya nochi tlacualistli.
  bus-bus: À mↄ siigↄ̃ gurↄ kɛ̃ndodeen nↄaa gbãaa kpà wɛ́tɛ pìn, gbɛ̃ke pↄ́blee vĩ
    dↄro.
  gub-BL: A'e kwarahy rehe 4 haw zahy rehe 9 haw 'ar mehe, tawhu pe har wama'uhez
    katu mehe, temi'u heta 'ym mehe,
  eng-DRA: 'The ninth day of the month: and a famine prevailed in the city, and there
    was no bread for the people of the land.'
