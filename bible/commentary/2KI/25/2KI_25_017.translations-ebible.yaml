verse: 2KI.025.017
translations:
  mal-C: ഓരോ സ്തംഭവും പതിനെട്ടുമുഴം ഉയരമുള്ളതായിരുന്നു, ഒരു വെങ്കലസ്തംഭത്തിന്റെ തലയ്ക്കലുള്ള
    മകുടം മൂന്നുമുഴം ഉയരമുള്ളതും ചുറ്റും വെങ്കലംകൊണ്ടുള്ള വലമണികളും മാതളനാരകപ്പഴങ്ങളുംകൊണ്ട്
    അലങ്കൃതവും ആയിരുന്നു. വലമണികളോടുകൂടിയ മറ്റേ സ്തംഭവും ഇതുപോലെതന്നെ ആയിരുന്നു.
  deu-TKW: Achtzehn Ellen betrug die Höhe der einen Säule, und oben auf ihr befand
    sich ein Knauf von Erz, und die Höhe des Knaufs betrug fünf Ellen, und ein Gitter
    und Granatäpfel waren ringsum an dem Knauf, alles von Erz; und eben solche hatte
    die zweite Säule. Es waren aber der Granatäpfel sechsundneunzig luftwärts; aller
    Granatäpfel waren hundert ringsum an dem Gitter.
  lin-lin: Likonzi moko na moko ezalaki na bametele pene libwa na bosanda. Moto ya
    likonzi, oyo ezalaki na songe, ezalaki ya bronze mpe na metele pene moko na ndambo
    na molayi ; mpe bazingelaki yango na bililingi ya basinga oyo basala lokola monyama
    mpe bambuma ya grenade. Makonzi nyonso mibale mpe bililingi ya basinga oyo basala
    lokola monyama ezalaki ndenge moko.
  eng-LSV: eighteen cubits [is] the height of the one pillar, and the capital on it
    [is] of bronze, and the height of the capital [is] three cubits, and the net and
    the pomegranates [are] on the capital all around—the whole [is] of bronze; and
    the second pillar has like these, with the net.
  eng-GNV: 'The height of the one pillar was eighteene cubits, and the chapiter thereon
    was brasse, and the height of the chapiter was with networke three cubites, and
    pomegranates vpon the chapiter rounde about, all of brasse: and likewise was the
    second pillar with the networke.'
  eng-WEBSTER: 'The hight of the one pillar was eighteen cubits, and the capital upon
    it was brass: and the hight of the capital three cubits; and the wreathen work,
    and pomegranates upon the capital around, all of brass: and like to these had
    the second pillar with wreathen work.'
  nhw-BL: Ihuejcapanca sesen nopa tlaquetzali eliyaya pano chicueyi metros. Huan quipiyayaya
    iyejyejca catli nojquiya elqui senquistoc bronce. Huan iyejyejca catli quitepachoyaya
    huejcapa yahualtic nopa tlaquetzali panoyaya ome metros ihuejcapanca. Huan ipan
    iyejyejca quipixqui granadas catli quichijchijtoya tlen bronce huan nojquiya quej
    nopa elqui ipan nopa seyoc tlaquetzali.
  swh-ONEN: Kila nguzo ilikuwa na urefu wa dhiraa kumi na nane. Sehemu ya shaba juu
    ya nguzo moja ilikuwa na urefu wa dhiraa tatu na ilikuwa imepambwa kwa wavu na
    makomamanga ya shaba kuizunguka kote. Ile nguzo nyingine pamoja na wavu wake ilifanana
    na hiyo ya kwanza.
  bba-bba: Domi ɡbere yen tiɑn ɡunum mu sɑ̃ɑwɑ ɡɔm soonu yɛndu yiru sɑri. Mɑ bɑ yen
    wɔllɔ sii ɡɑndu sɔndi nɡe furɔ, ɡɔm soonu itɑ. Yen biru bɑ furɔ ɡe burɑru koosi
    nɡe mɑnɡon mɑrum. Bɑ ye kpuro kuɑwɑ kɑ sii ɡɑndu. Nɡe mɛyɑ bɑ mɑɑ yiruse kuɑ.
  eng-KJVCPB: 'The height of the one pillar was eighteen cubits, and the chapiter
    upon it was brass: and the height of the chapiter three cubits; and the wreathen
    work, and pomegranates upon the chapiter round about, all of brass: and like unto
    these had the second pillar with wreathen work.'
  cpy-cpy: Janthari okantayita tzinkamintsi, okaatzi 18 ojanthatzi ojenokitzi. eenitatsi
    korikipata rowatzikaetakiri opatzikaakiki, ikaatzi ijanthatzi 3 ijenokitzi. Irijatzi
    rowetsikanteetantaka otantotsi, kameethari rowaneenkaetakiro. Iroka apite tzinkamintsi,
    tee ojamawaka ojenokitzi.
  luo-luo: Siro ka siro borne ne romo fut piero ariyo gabiriyo. Mula mane ni e ewi
    siro ka siro ne romo fut angʼwen gi nus, kendo nokede gi gik mongʼinore ongʼinore
    molwore koni gi koni. Siro machielo man-gi gik mongʼinore ongʼinore, ne chal kod
    mokwongo.
  meu-meu: Au-tubua ta ena lata na kiubit gwauta-taurahani; ia latanai na kwarana
    ikorona, auri labora-labora ḡauna, ena lata na kiubit toi; bona reke-hetomana
    bona rimono huahuadia laulaudia, iboudiai na auri labora-labora amo e kara, na
    hari au-tubua kwarana ikorona ḡauna e ḡeḡelaia. Au-tubua iharuana danu unuheto,
    mai ena reke-hetomana.
  npi-ULB: पहिलो स्तम्भको उचाइ अठार हात थियो, र स्तम्भमाथि एउटा स्तम्भ-शिर थियो ।
    स्तम्भ-शिर तिन हात अग्लो थियो, र यो काँसाको जाली र दारिमका बुट्टाले चारैतिर भरिएको
    थियो । अर्को स्तम्भ र यसका जालीसमेत सबै पहिलेको जस्तै थियो ।
  yor-yor: 'Gíga ọ̀wọ́n kọ̀ọ̀kan jẹ́ ìgbọ̀nwọ́ méjìdínlógún, àti ọnà-orí rẹ̀ idẹ ni:
    àti gíga ọnà-orí náà ni ìgbọ̀nwọ́ mẹ́ta; àti iṣẹ́ híhun náà, àti àwọn pomegiranate
    tí ó wà lórí ọnà-orí náà yíká, gbogbo rẹ̀ ti idẹ ni: gẹ́gẹ́ bí ọ̀wọ́n yìí sì ni
    ọ̀wọ́n kejì pẹ̀lú iṣẹ́ híhun.'
  pes-OPCB: بلندی هر ستون هشت متر بود و سر ستونهای مفرغین آنها که با رشته‌های زنجیر
    و انارهای مفرغین تزیین شده بود یک متر و نیم ارتفاع داشت.
  tgl-ULB: Ang taas ng isang haligi ay labing walong siko, at isang tansong kapitel
    sa ibabaw nito. Ang kapitel ay tatlong siko ang taas, na may mga sala-salang palamuti
    at mga granada sa paligid ng kapitel - lahat gawa sa tanso. Ang ikalawang haligi
    at ang sala-salang palamuti nito ay kapareho ng una.
  cbu-NT: Patuzinaz tsimbunu íwarini 8 metoroo kánuru taarangiya. Anumun iwaz tsimbun
    metor wamanirini únambee wayamaam ngusambpa kayatarangana. Anumunsha yamus tamapari
    ashiru kuripitaraa, kuripitaraa ashiru, munlliy wanus tamapari ashiru kambeerutaru
    kizpur wanasir chumbichumbtangatu iripcheew tínaranganaya. Anootssha ashpari Babiloniyap
    itutseerandsin yátaranganaya. Ashiriya, na kamaneena yuwaa Apanllee pangus ashchiri
    kapeetarangana anootsi.
  hui-hui: Biabe biaga agalirume anda gene boronosime wabu heleadagoni kirabali ogobi
    labolaboore wabu helene. Wabu helayadagoni luninaga ge magi manda mida halira
    hene. Gene ogoni labonaga nguni daligahayagi boronosime para howa mo timbu heagonaga
    daligahayagi timbuni hene. Daligahayagi boronosi hangume bia para haga bima iraga
    halu magi manda mida mbira howa bolanguahe hene. Ani wabu helowa tigua ogoni mo
    yaribia halu hanuni boronosime dege yári taraore bialu ira mbira mini pomegaranade
    lini aleru wabu helaga bini. Ani wabu helowa boronosime dege nu ale mbira wabuwa
    ogonime wu mabu bini. Anidagua buwa ogoni anda gene biago labonaga nguni daligahayagi
    wia dambi helenego ani hene.
  mya-mya: ထို​တိုင်​ကြီး​နှစ်​လုံး​မှာ​ဆင်​တူ​ဖြစ်​၍​တစ်​တိုင် လျှင် နှစ်​ဆယ့်​ခု​နစ်​ပေ​မြင့်​လေ​သည်။
    ယင်း​တို့ ကို​အ​မြင့်​လေး​ပေ​ခွဲ​ရှိ​ကြေး​ဝါ​တိုင်​ထိပ်​အုပ် များ​တပ်​ဆင်​ထား​၏။
    ထို​တိုင်​ထိပ်​အုပ်​တို့​၏​ပတ် လည်​တွင် ကြေး​ဝါ​ကွန်​ရွက်​နှင့်​ကြေးဝါ​သ​လဲ သီး​များ​ဖြင့်​ချယ်​လှယ်​၍​ထား​သ​တည်း။
  bod-N: ཀ་བ་གཅིག་གི་མཐོ་ཚད་ལ་ཁྲུ་བཅོ་བརྒྱད་དང་། དེའི་སྟེང་དུ་ཡོད་པའི་ཀ་གཞུ་ཡང་ལི་ཡིན་ཏེ།
    ཀ་གཞུ་དེའི་མཐོ་ཚད་ལ་ཁྲུ་གསུམ་ཡོད་པ་ཡིན། ཀ་གཞུ་དེའི་དཀྱིལ་འཁོར་དུ་ཡོད་པའི་དྲ་བ་དྲ་ཕྱེད་དང་སེ་འབྲུ་ཀུན་ཡང་ལི་ཡིས་བཟོས་ཡོད།
    ཀ་བ་གཉིས་པ་ལ་ཡང་དེ་འདྲའི་དྲ་བ་དྲ་ཕྱེད་ཡོད་པ་ཡིན་ནོ། །
  sna-sna: Mbiru imwe neimwe yaiva yakareba makubhiti gumi namasere. Musoro wendarira
    waiva pamusoro pembiru wakanga wakareba makubhiti matatu uye wakanga wakashongedzwa
    nomumbure uye namatamba endarira akanga akaupoteredza. Imwe mbiru nomumbure wayo
    yakanga yakadarowo.
  spa-BLM: La altura de la única columna era de dieciocho codos, y sobre ella había
    un capitel de bronce. La altura del capitel era de tres codos, con red y granadas
    en el capitel alrededor, todo de bronce; y la segunda columna con su red era como
    éstas.
  cac-cac: A junjun oy chi', ec'b'al vajxaque' metro steel. A sjolom oy chi' nab'a
    bronce, nan̈al schab'il metro yaj q'uei, axo spatictac sjolom oy chi', aypaxoch
    yelvanub' icha yilji te' granada. A juntzan̈ chi' nab'a bronce. Lajann̈ej yaj
    chab' oy chi'.
  swh-ULB: Urefu wa ile nguzo ya kwanza ulikuwa ridhaa kumi na nane, na kichwa cha
    shaba kilikuwa juu yake. Na urefu wa kichwa ulikuwa ridhaa tatu, pamoja na mapambo
    ya wavu na makomamanga yote yakizunguka kwenye hicho kichwa, vyote vilikuwa vimetengenezwa
    kwa shaba. Na ile nguzo nyingine ilikuwa vivyo hivyo kama ile ya kwanza pamoja
    na wavu wake.
  bel-bel: Васемнаццаць локцяў вышыні ў адным слупе; вянок на ім медны, а вышыня вянка
    тры локці, і сетка і гранатавыя яблыкі вакол вянка - усе зь медзі. Тое самае і
    на другім слупе зь сеткаю.
  deu-ELBBK: 'Die Höhe der einen Säule war 18 Ellen, und ein Kapitäl aus Kupfer war
    darauf, und die Höhe des Kapitäls war 3 Ellen, und Netzwerk und Granatäpfel waren
    an dem Kapitäl ringsum: alles aus Kupfer; und desgleichen war die andere Säule
    samt dem Netzwerk.'
  mbb-OT: Is kelayat te kada tukud 27 he ǥiek. Ne is kelayat te in-ulu te kada tukud
    ne heepat wey tengà he ǥiek. Heini is menge in-ulu mideyzeyanan te impedlambid
    he rantey wey mibpeliǥuyan te brunsi he zayandayan he mibpurma he iring te menge
    prutas he pumigranata.
  mal-2015: ഒരു സ്തംഭത്തിന്റെ ഉയരം പതിനെട്ടു മുഴം; അതിന്മേലുള്ള പോതിക താമ്രംകൊണ്ടു
    ആയിരുന്നു; പോതികയുടെ ഉയരം മൂന്നു മുഴം; പോതികയുടെ ചുറ്റുമുള്ള വലപ്പണിയും മാതളപ്പഴവും
    ആസകലം താമ്രംകൊണ്ടായിരുന്നു; ഇതുപോലെ മറ്റെ സ്തംഭത്തിന്നും വലപ്പണിയും മറ്റും ഉണ്ടായിരുന്നു.
  rmc-rmc: Soduj slupi sas kerde le brondzostar, sas uče ochto metri a o kritos pre
    lengro agor sas učo buter sar jekh metros. Pašal o kriti sas kerde duj šori le
    brondzune granatoskre phabendar the o brondzuno pleťivos.
  pes-OPV: بلندی یک ستون هجده ذراع و تاج برنجین بر سرش و بلندی تاج سه ذراع بود و شبکه
    و انارهای گرداگرد روی تاج، همه ازبرنج بود و مثل اینها برای ستون دوم بر شبکه‌اش
    بود.
  ron-1924: Ынэлцимя унуй стылп ера де оптспрезече коць ши дясупра авя ун копериш
    де арамэ, а кэруй ынэлциме ера де трей коць; ымпрежурул коперишулуй ера о ымплетитурэ
    ын кип де реця ши родий, тоате де арамэ; тот аша авя ши ал дойля стылп ку ымплетитура
    ын кип де реця.
  ben-OBCV: প্রত্যেকটি স্তম্ভ উচ্চতায় ছিল আঠারো হাত করে। এক-একটি স্তম্ভের মাথায়
    রাখা ব্রোঞ্জের স্তম্ভশীর্ষের উচ্চতা ছিল তিন হাত এবং সেটি পরস্পরছেদী এক জালের মতো
    করে সাজিয়ে দেওয়া হল ও সেটির চারপাশে ছিল ব্রোঞ্জের বেশ কয়েকটি ডালিম। অন্য থামেও
    একইরকম ভাবে পরস্পরছেদী জালের মতো সাজসজ্জা ছিল।
  som-som: Oo tiirarka midkood sarajooggiisu wuxuu ahaa siddeed iyo toban dhudhun,
    oo korkiisana waxaa sarnaa taaj naxaas ah; oo taajka sarajooggiisuna wuxuu ahaa
    saddex dhudhun, wuxuuna lahaa shabag iyo rummaanno taajka ku wareegsan, oo kulligoodna
    waxay ahaayeen naxaas; tiirkii labaadna waxan oo kaluu lahaa iyo shabag.
  lat-VUC: 'Decem et octo cubitos altitudinis habebat columna una: et capitellum æreum
    super se altitudinis trium cubitorum: et retiaculum, et malogranata super capitellum
    columnæ, omnia ærea: similem et columna secunda habebat ornatum.'
  eng-ASVBT: 'The height of the one pillar was eighteen cubits, and a capital of brass
    was upon it; and the height of the capital was three cubits, with network and
    pomegranates upon the capital round about, all of brass: and like unto these had
    the second pillar with network.'
  ita-1885: Una colonna era alta diciotto cubiti, e sopra essa vi era un capitello
    di rame, alto tre cubiti; e sopra il capitello d'ogn'intorno vi era una rete,
    e delle melegrane; tutto era di rame; le medesime cose erano ancora nell'altra
    colonna, insieme con la sua rete.
  eng-LXXUP: 'The height of one pillar was eighteen cubits, and the chapiter upon
    it was of brass: and the height of the chapiter was three cubits: the border,
    and the pomegranates on the chapiter round about were all of brass: and so it
    was with the second pillar with its border.'
  eng-ULB: The height of the first pillar was eighteen cubits, and a capital of bronze
    was on top of it. The capital was three cubits high, with latticework and pomegranates
    all around on the capital, all made of bronze. The other pillar and its latticework
    were the same as the first.
  spa-VBL: Cada columna tenía dieciocho codos de altura. El capitel de bronce de una
    de las columnas tenía tres codos de altura, con una red de granadas de bronce
    a su alrededor. La segunda columna era igual, y también tenía una red decorativa.
  fra-_FOB: Chaque colonne avait dix-huit coudées de haut, et un chapiteau d'airain
    par-dessus, dont la hauteur était de trois coudées; et sur le chapiteau, à l'entour,
    étaient un réseau et des grenades, le tout d'airain. La seconde colonne était
    en tout semblable, avec le réseau.
  mal-mal: ഒരു സ്തംഭത്തിന്റെ ഉയരം പതിനെട്ട് മുഴം; അതിന്മേലുള്ള മകുടം താമ്രംകൊണ്ടുള്ളതായിരുന്നു.
    ഒരോ മകുടത്തിന്റെയും ഉയരം മൂന്ന് മുഴം; മകുടത്തിന്റെചുറ്റുമുള്ള വലപ്പണിയും മാതളപ്പഴവും
    ആസകലം താമ്രം കൊണ്ടായിരുന്നു; ഇതുപോലെ മറ്റെ സ്തംഭത്തിന്നും വലപ്പണിയും മറ്റും ഉണ്ടായിരുന്നു.
  urd-GVR: Har satūn kī ūṅchāī 27 fuṭ thī. Un ke bālāī hissoṅ kī ūṅchāī sāṛhe chār
    fuṭ thī, aur wuh pītal kī jālī aur anāroṅ se saje hue the.
  suz-BL: मेको थाम का १८ कुबीत लाइश्‍शो बाक्‍माक्‍त। मिनु मेको थाम का आ पिया कुबीत
    सां लाइश्‍शो बाक्‍माक्‍त। मिनु मेको कांसा के जालीम आ एर ओंथ क्‍युक्‍शा हिरशो दारीम
    बाक्‍माक्‍त। अर्को थाम यो जालीम हिरशा मेको खोदेंशो पा सेल्‍शो बाक्‍माक्‍त। कुबीत
    का आधा मिटर खोदेंशो बाक्‍ब।
  ita-1927: L’altezza di una di queste colonne era di diciotto cubiti, e v’era su
    un capitello di rame alto tre cubiti; e attorno al capitello v’erano un reticolato
    e delle melagrane, ogni cosa di rame; lo stesso era della seconda colonna, munita
    pure di reticolato.
  ckb-ckb: هەر کۆڵەکەیەک هەژدە باڵ درێژییەکەی بوو. تاجێکی بڕۆنز لەسەر کۆڵەکەکە بوو،
