  kan-OKCV: ಪ್ರತಿಯೊಂದು ಕಂಬ ಎಂಟು ಮೀಟರ್ ಎತ್ತರವಿತ್ತು. ಪ್ರತಿಯೊಂದರ ಮೇಲೆ ಸುಮಾರು ಒಂದೂವರೆ
