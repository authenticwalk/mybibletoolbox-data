    tunçtu. Ağ motifli ikinci direk de bunlara benziyordu.
  grc-BRENT: Ὀκτωκαίδεκα πήχεων ὕψος τοῦ στύλου τοῦ ἑνὸς, καὶ τὸ χωθὰρ ἐπʼ αὐτοῦ τὸ
    χαλκοῦν· καὶ τὸ ὕψος τοῦ χωθὰρ τριῶν πήχεων· σαβαχὰ, καὶ ῥοαὶ ἐπὶ τῷ χωθὰρ κύκλῳ
    τὰ πάντα χαλκᾶ, καὶ κατὰ ταῦτα τῷ στύλῳ τῷ δευτέρῳ ἐπὶ τῷ σαβαχά.
  ind-AYT: Tinggi satu pilar adalah delapan belas hasta, dan di atasnya ada kepala
    pilar yang terbuat dari tembaga. Tinggi kepala pilar itu tiga hasta. Jala-jala
    dan buah-buah delima, semuanya dari perunggu, berada pada sekeliling kepala pilar
    itu. Pilar kedua juga sama, termasuk jala-jalanya.
  nya-nya: Chipilala chilichonse chinali chotalika mamita asanu ndi atatu. Mutu wa
    mkuwa umene unali pamwamba pa chipilalacho unali mita imodzi ndi theka ndipo unakongoletsedwa
    ndi ukonde wa makangadza a mkuwa amene anazungulira mutuwo. Chipilala chachiwiri
    chinali chofanana ndi chinacho, ndipo chinali ndi ukonde.
  hrv-hrv: Prvi stup bijaše visok osamnaest lakata, imao je glavicu od tuča, visoku
    pet lakata; obvijaše je oplet i mogranji, sve od tuča. Takav je bio i drugi stup.
  mps-mps: Te bidi dabe augwaligo polobadu te brasgo nigali pos si te augwaligo hasia
    nigali ususi elama naga pos si nigali. Te bobobage yali usu te 8 mita usu. Te
    augwaligo te pos si toboluba mubo au ebo nai nigali, te dwasianu genuai gagawai,
    tama te au ebo nai bobobage usu te 1 mita tama te 30 sentimita usu. Tama augwaligo
    te bras selama, te dwagi yai te au yai nigali, te tiwai te sųgų gegebo wago
    au yali tiwai mu, me te ni du pomigranet dabe te ni dugo au yali tiwai au yali,
    te augwaligo te pos side tama augwaligo te au yai nigali. Tama augwaligo te brasgo
    nigai ni pomigranet du dabe selama, tama te wa umben gege pabo au yali. Tama augwaligo
    te au yai doado bage selama, tama te brasgo nigai bobobage pos tobolu side tama
    augwaligo au yai nai munama, tama te pos si tobolude bagulali.
  tpi-tpi: Ol man i bin wokim dispela tupela pos bras long wankain mak tasol. Longpela
    bilong tupela em inap 8 mita. Na ol i bin wokim het bilong pos long bras na dispela
    tupela het i bikpela liklik. Na het i go antap inap 1 mita na 30 sentimita. Na
    ol i bin kisim bras na wokim gutpela bilas olsem umben na ol pikinini bilong diwai
    pomigranet. Na ol i bin pasim ol dispela pomigranet nabaut long dispela samting
    olsem umben. Na ol i bin putim dispela bilas i raunim het bilong tupela pos.
  dan-1931: Atten Alen høj var den ene Søjle, og der var et Søjlehoved af Kobber oven
    på den, tre Alen højt, og rundt om Søjlehovederne var der Fletværk og Granatæbler,
    alt af Kobber; og på samme Måde var det med den anden Søjle.
  vie-OVCB: Về chiều cao của trụ, mỗi trụ cao đến 8,1 mét. Bên trên trụ có đầu trụ
    cũng bằng đồng, cao 1,4 mét. Quanh đầu trụ có lưới kết trái lựu đồng.
  guj-2017: એક સ્તંભની ઊંચાઈ અઢાર હાથ હતી, તેના પર પિત્તળનું મથાળું હતું. તેની ઊંચાઈ
    ત્રણ હાથ હતી, મથાળાની ચારે બાજુ જાળીકામ અને દાડમો પાડેલાં હતાં, તે બધાં પિત્તળનાં
    બનાવેલાં હતાં. પહેલાંની જેમ બીજો સ્તંભ પણ જાળીકામ કરેલા જેવો હતો.
  pon-2006A: 'Uhr riapwoato inenen duwepenehte: uhr ko reireiki piht rieisek isuh,
    oh prons me mi ni imwi powe, me reireikihda piht pahieu elep; oh mete prons me
    kapwat pwohmakraneid me pil wiawihsang ni prons me kapil imwin powe en uhr ko.'
  por-BRBSL: A altura de um pilar era de dezoito côvados, e sobre ele havia um capital
    de bronze. A altura do capital era de três côvados, com rede e romãs na capital
    ao redor, tudo de bronze; e o segundo pilar com sua rede era como estes.
  cth-cth: Khom ka rasang poung e teh dong 18 touh a pha teh, a som vah rahum khom
    pasum e ao. Hate rahum khom pasum e teh dong 3 touh a rasang, rahum khom pasum
    e dawk rahum em hoi, rahumnaw hoi akawi. Alouke khomnaw hai hottelah ao teh, rahum
    emnaw hoi akawi.
  twi-twi: Na afadum no mu biara sorokɔ yɛ anammɔn aduonu ason. Kɔbere mfrafrae no
    ntaaso a ɛdeda afadum no mu biara so no sorokɔ yɛ anammɔn ason ne fa a wɔde kɔbere
    mfrafrae no ara bi a ɛyɛ ɔtan sɛso ne atoa aba sɛso, atwa ho nyinaa ahyia de asiesie
    no. Na ɔfadum a ɛka ho no siesiebea ne no sesɛ.
  hlt-hlt: Tung pakhat kah a sang he dong hlai rhet lo tih a sokah tungthi te rhohum
    la om. Tungthi kah a sang he a dong la dong thum lo. Tungthi soah sahamlong neh
    talae thaih om tih a kaep boeih te rhohum ni. Te phek la tung pabae dongah khaw
    sahamlong neh om.
  tbz-SIM: Dɛ kó yɛsɑ̃ǹkɛ̀ yɛdɛ́, dìmɑ́ɑ̀ kó mɛokùmɛ̀ do bo mɛ́tìrì bɛ̀wɛi ndi, bɑ́
    dì kɛ̀ dì mɔ̀kɛ ditɛitirì di yómmɛ̀ kɛ̀ di okùmɛ̀ bo mɛ́tìrì mɛ̀dɛ́mɛ̀ nɛ̀ dikéè.
    Bɑ́ dìì tɛitirì ĩ́nkɛ̀ kɛ̀ bɛ̀ kpɛ̃ mmɛsɔɔ nkɛ fitɛ́ kɛ̀ dɛ̀ dò nyɛtebɛ bɛ̀ tu
    yɛ̀ kèdènɑ́tì. Dɛmɔu kɛ̀ dɛ̀ wɛ̃ nkɛ tú disɔɔwũɔ̃̀ mɑ́ɑ̀, kɛ mɛ ndò nyɛdɛ́.
  msy-2020: Gumaziba fomɨra ababanir vamɨran brasɨn guarir akɨnir kamningɨn ingari.
    Aningɨn ruarimning 8 mitan tu. Ezɨ me brasɨn guarir akɨnimningɨn dapanimningɨn
    ingarizɨ, aning mong ekefe. Egha aningɨn dapanimning ghuanaga 1 mita ko 30 sentimitan
    tu. Ezɨ me bras inigha iver nuzimɨn, mati temer pomigranetɨn ovɨziba. Me pomigranetɨn
    kaba tintinibar iver nuzimɨn mɨn ada ike. Egha me guarir akɨnir kamningɨn dapanimning
    gighuigha, aning asɨngi.
  dop-dop: Akelenɑɑ mpɛ pɑ kʋŋkʋlʋmǝŋ kɑ wɛ mɛɛtǝlǝnɑɑ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ nɑɑnʋwɑ
    kɛ́. Pɑɑ wei ɩ nyʋɣʋ tɑɑ kɛ́ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ cɑŋǝm kɑhukɑ kɛ mɛɛtǝlɩ kʋlʋm
    nɑ titite. Nɑ pǝ puluɣu nɑ kʋ tɔɔ kɛ́ tʋɣʋ nɑkʋlɩ kʋ pee tɑkɑ.
  azb-azb: Bir sütunun hündürlüyü on səkkiz qulac idi və üzərində tunc başlıq var
    idi. Başlığın hündürlüyü üç qulac idi. Bu başlığın ətrafında hörmə tor və narlar
    var idi. Hər şey tuncdan düzəldilmişdi. O biri sütun da hörmə torla birgə bu cür
    idi.
  eng-DBY: 'The height of one pillar was eighteen cubits, and the capital upon it
    was brass, and the height of the capital three cubits; and the network and the
    pomegranates, upon the capital round about, all of brass: and similarly for the
    second pillar with the network.'
  hin-2017: एक-एक खम्भे की ऊँचाई अठारह-अठारह हाथ की थी और एक-एक खम्भे के ऊपर तीन-तीन
    हाथ ऊँची पीतल की एक-एक कँगनी थी, और एक-एक कँगनी पर चारों ओर जो जाली और अनार बने
    थे, वे सब पीतल के थे।
  wol-KYG: Taxawaayu kenu gu ci nekk fukki xasab laak juróom ñett. Ab ponkub xànjar
    a ci tege, bu taxawaay ba di ñetti xasab. Ab caax wodd ponk bi, ànd ak doomi gërënaati
    xànjar. Ñaari kenu yépp noonu, ànd ak seeni caax.
  eng-YLT: eighteen cubits [is] the height of the one pillar, and the chapiter on
    it [is] of brass, and the height of the chapiter [is] three cubits, and the net
    and the pomegranates [are] on the chapiter round about — the whole [is] of brass;
    and like these hath the second pillar, with the net.
  eng-WYC-2017: One pillar had eighteen cubits of height, and a brazen pommel or capital
    upon it of the height of three cubits, and a work like a net, and pom-egranates
    upon the pommel of the pillar, all things of brass; and the second pillar had
    like adorning.
  eng-WMBB: The height of the one pillar was eighteen cubits, and a capital of bronze
    was on it. The height of the capital was three cubits, with network and pomegranates
    on the capital around it, all of bronze; and the second pillar with its network
    was like these.
  urd-GVH: हर सतून की ऊँचाई 27 फ़ुट थी। उनके बालाई हिस्सों की ऊँचाई साढ़े चार फ़ुट
    थी, और वह पीतल की जाली और अनारों से सजे हुए थे।
  rug-rug: Sari karua dedegere lavata si kekeṉoṉodi, meke hopeke ri kara si ka vesu
    mita ululudi, meke sari hadehade boronizi sapu hake pa batudi ri karua dedegere
    si hopeke keke mita meke toloṉavulu sentimita sa ululudi. Meke sari doduru hopeke
    dedegere lavata si tava sarie hubehube seni meke na vua pomeqaraneti pu ta tavete
    vari likohae pa boronizi.
  gaz-gaz: Tokkoon tokkoon utubaa sanaa dhundhuma kudha saddeet ol dheerata ture.
    Guutuun naasii kan utubaa tokko irraas dhundhuma sadii ol dheeratee naannoon isaa
    guutuun sibiila wal keessa loofamee tolfamee fi roomaanii naasiitiin miidhagfamee
    ture. Utubaan kaanis sibiila isaa kan wal keessa loofamee tolfame wajjin kanuma
    fakkaata ture.
  fra-LSG: La hauteur d’une colonne était de dix-huit coudées, et il y avait au-dessus
    un chapiteau d’airain dont la hauteur était de trois coudées; autour du chapiteau
    il y avait un treillis et des grenades, le tout d’airain; il en était de même
    pour la seconde colonne avec le treillis.
  gnn-gnn: '@see-verse:2KI.025.016'
  yal-yal: Sɛnbɛtɛn kedenna yi mate nɔngɔnna yɛ fu nun solomasɛxɛ, konden yi a xunna,
    naxan yi mate nɔngɔnna yɛ saxan, a konden yi rayabuxi sula yɔlɔnxɔn yalane nun
    girenada wudi bogi sawura sula daxine nan na. Sɛnbɛtɛn firinden fan yi na kii
    nin e nun a rayabu kiina.
  haw-1868: He umikumamawalu kubita ke kiekie o kekahi kia, a o ke poo maluna ona
    he keleawe ia; a ekolu kubita ka loihi o ke poo; a o na mea i ulanaia, a me na
    pomegerane i hoopuniia maluna o ke poo, he keleawe wale no ia; a like me keia
    ka lua o na kia me ka mea i ulanaia.
  arb-NAV: إِذْ كَانَ ارْتِفَاعُ الْعَمُودِ يَزِيدُ عَلَى ثَمَانِي عَشْرَةَ ذِرَاعاً
    (نَحْوَ تِسْعَةِ أَمْتَارٍ)، وَقَدْ وُضِعَ عَلَيْهِ تَاجٌ ارْتِفَاعُهُ ثَلاثُ
    أَذْرُعٍ (نَحْوَ مِتْرٍ وَنِصْفِ الْمِتْرِ)، تُحِيطُ بِهِ الشَّبَكَةُ وَالرُّمَّانَاتُ
    النُّحَاسِيَّةُ. وَكَانَ الْعَمُودُ الثَّانِي مَصْنُوعاً عَلَى غِرَارِ الْعَمُودِ
    الأَوَّلِ.
  ewe-ewe: Sɔti ɖe sia ɖe kɔkɔ “mita” asiekɛ. Akɔblitametsyɔnu si wowɔ tsyɔ sɔtiawo
    tame la ƒe kɔkɔme le mita ɖeka kple afã eye woɖo atsyɔ̃ nɛ kple yevuboɖati ƒe
    seƒoƒo siwo wowɔ kple akɔbli. Nɔnɔme sia tɔgbi ke mee wowɔ sɔti evelia hã ɖo.
  eng-LEE: 'Eighteen cubits was the height of the one pillar, and the capital upon
    it was copper; and the height of the capital was three cubits; and the wreathed
    work, and the pomegranates upon the capitals round about, were all of copper:
    and the same had the second pillar together with the wreathed work.'
  asm-FB: এটা স্তম্ভৰ উচ্চতা আছিল ওঠৰ হাত; তাৰ শীর্ষ মূৰটোত পিতলেৰে নির্মিত এটা গম্বুজ
    আছিল। সেই শীর্ষভাগৰ চৌদিশ পিতলৰ জালি আৰু ডালিমৰ কাৰুকার্যৰে সজোৱা আছিল আৰু তাৰ
    উচ্চতা তিনি হাত আছিল। আনটো স্তম্ভও প্রথমটোৰ দৰে জালিৰ কাৰুকার্যৰে একে অাছিল।
  sus-A: نَ بَنشِ كِنكِ قِرِنيِيٍ شَ مَءِتٍيَ نُ نْنفْن يَ قُ نُن سٌلٌمَسَشَن لِمَ.
    نَ كِنكِ شُنيِيٍ نُ يَءِلَنشِ وُرٍ فبٍيلِ نَن نَ، عٍ مَسٌلِ كْوبّ بٌفِ مَنِيّيٍ
    رَ. نٍيٍ شَ مَءِتٍيَ نُ نْنفْن يَ سَشَن لِمَ.
  fra-SBL: La hauteur de l'une des colonnes était de dix-huit coudées, et il y avait
    sur elle un chapiteau d'airain. La hauteur du chapiteau était de trois coudées,
    avec un réseau et des grenades sur le chapiteau tout autour, le tout en bronze ;
    et le second pilier avec son réseau était semblable à ceux-ci.
  hbo-hbo: שְׁמֹנֶה֩ עֶשְׂרֵ֨ה אַמָּ֜ה קֹומַ֣ת ׀ הָעַמּ֣וּד הָאֶחָ֗ד וְכֹתֶ֨רֶת עָלָ֥יו ׀
    נְחֹשֶׁת֮ וְקֹומַ֣ת הַכֹּתֶרֶת֮ שָׁלֹ֣שׁ *אַמָּה (אַמֹּות֒) וּשְׂבָכָ֨ה וְרִמֹּנִ֧ים
    עַֽל־הַכֹּתֶ֛רֶת סָבִ֖יב הַכֹּ֣ל נְחֹ֑שֶׁת וְכָאֵ֛לֶּה לַֽעַמּ֥וּד הַשֵּׁנִ֖י
    עַל־הַשְּׂבָכָֽה׃
  piu-2006: '@see-verse:2KI.025.016'
  kik-kik: Gĩtugĩ o kĩmwe kĩarĩ kĩa ũraihu wa buti mĩrongo ĩĩrĩ na mũgwanja. Nakĩo
    kĩongo gĩakĩo kĩrĩa kĩarĩ igũrũ rĩa gĩtugĩ kĩmwe gĩacio kĩarĩ kĩa buti inya na
    nuthu kũraiha na igũrũ, na kĩagemetio na gĩgathiũrũrũkĩrio na mũkwa na makomamanga
    ma gĩcango. Gĩtugĩ kĩu kĩngĩ na mũkwa wakĩo nĩkĩahaanaine na kĩu kĩngĩ.
  fra-NCL: La hauteur d’une colonne était de dix-huit coudées ; et il y avait au-dessus
    un chapiteau d’airain, et la hauteur du chapiteau était de trois coudées ; et
    il y avait tout autour du chapiteau un treillis et des grenades, le tout d’airain ;
    il en était de même de la seconde colonne avec le treillis.
  cek-AK: Tung loe dong hatlaitazetto sawk; tung nuiah kaom sumkamling hoiah sak ih
    tung ranuih loe dong thumto sang; to tung ranui ah loe sumkamling hoiah sak ih
    apawk bungmu hoi pomogranat thingthai krang to oh; hnetto haih tung doeh to tiah
    soi ih apawk bungmu krang to oh.
  cuk-cuk: Buarmar, dalibake-gaka-binasgarse sugu-sugu nanaed. Geb buar-e-nonomar,
    bisgipaa dungu nanaed. Buar-nono-e-dikargi guseb-dummadyob-sobar-nanaid, degi,
    a-sobaled-birgi sakiyob nanaibalid. Bela esgoro-gordikidbi sobaled. Buarmar-warbogwadgi
    ibmar-sobar-nanaidi, bela emarbi dakleged.
  uig-CYR: Биринчи түврүкниң егизлиги он сәккиз гәз, униң үстидики таҗи болса мис
    болуп, егизлиги үч гәз еди; униң пүтүн айланмиси тор шәклидә һәм анар нусхисида
    безәлгән еди, һәммиси мистин еди; иккинчи түврүкму униңға охшаш болуп, уму анар
    нусхисида безәлгән еди.
  tel-2017: ఒక్కొక స్తంభం ఎత్తు 18 మూరలు. దాని పైపీట ఇత్తడిది, పైపీట ఎత్తు మూడు మూరలు.
    ఇంకా ఆ పైపీట చుట్టూ ఉన్న అల్లికలూ, దానిమ్మ పళ్ళూ ఇత్తడివి. రెండో స్తంభం కూడా మొదటి
    దాని లాంటిదే.
  hat-BSA: Wotè a yon pilye te di-zuit koude e yon tèt an bwonz te sou li. Wotè a
    tèt an bwonz lan te twa koude, avèk yon griyaj ak grenad ki te antoure li an bwonz.
    Epi dezyèm pilye a te tankou sila yo avèk yon sistèm griyaj.
  kos-kos: 'Sru lukwa ah oana sie lumah: kais soko oasr ke fit longoul itkosr fulata,
    wi sifen sru se ma orekla oan fac su oasr fit akosr tafu fulata, ac oasr pac yun
    sang rauneak sifen sru inge su orekla in luman sein pirakla, naweyuk ke fokinsak
    pomegranate, ac ma inge nukewa orekla ke bronze.'
  hbo-WLC: שְׁמֹנֶה֩ עֶשְׂרֵ֨ה אַמָּ֜ה קוֹמַ֣ת ׀ הָעַמּ֣וּד הָאֶחָ֗ד וְכֹתֶ֨רֶת עָלָ֥יו
    ׀ נְחֹשֶׁת֮ וְקוֹמַ֣ת הַכֹּתֶרֶת֮ שָׁלֹ֣שׁ אמה וּשְׂבָכָ֨ה וְרִמֹּנִ֧ים עַֽל־הַכֹּתֶ֛רֶת
    סָבִ֖יב הַכֹּ֣ל נְחֹ֑שֶׁת וְכָאֵ֛לֶּה לַֽעַמּ֥וּד הַשֵּׁנִ֖י עַל־הַשְּׂבָכָֽה׃
  ibo-ibo: Ị dị elu nke otu nʼime ogidi abụọ ndị a bụ mita asatọ na ụma nʼọtụtụ. Isi
    bronz nke e kpukwasịrị nʼotu ogidi dị otu mita na ọkara nʼịdị elu. Ọ bụkwa ihe
    yiri mkpụrụ pomegranet e ji bronz kpaa, ka e ji chọọ ya mma gburugburu ya niile.
    Ogidi nke abụọ nwekwara pomegranet, yiri ibe ya.
  ory-ory: ଏକ ସ୍ତମ୍ଭ ଅଠର ହାତ ଉଚ୍ଚ ଓ ତହିଁ ଉପରେ ପିତ୍ତଳର ମୁଣ୍ଡାଳି ଥିଲା, ଆଉ ମୁଣ୍ଡାଳିର
    ଉଚ୍ଚ ତିନି ହାତ ମୁଣ୍ଡାଳି ଉପରେ ଚତୁର୍ଦ୍ଦିଗରେ ପିତ୍ତଳମୟ ଜାଲିକର୍ମ ଓ ଡାଳିମ୍ବାକୃତି ଥିଲା,
    ମଧ୍ୟ ଦ୍ୱିତୀୟ ସ୍ତମ୍ଭ ଜାଲିକର୍ମ ସହିତ ଏହି ପ୍ରକାର ଥିଲା।
  chk-chk: Iwe, ekewe ruofoch ür ra nönnöfengen tekian efoch me efoch ükükün rüe me
    fisu fiit, mi pwal wor letoner seni piras ükükün tekiar rüanü esop fiit. A pwal
    wor sein mi nut me uluulun apel won pwelin ünükün ekewe leton, nge meinisin a
    för seni piras.
  rop-rop: Det dubala kopawan pos bin seim en dubala bin 8 mita longwei en det ontop
    pat blanga dubala deibin pudum dubala bigwan sheip 1.8 mita, en andanith langa
    det dubala deibin meigim purdiwan garram sambala tjein en frut daga gulum pamagrenit.
    Deibin meigim ol detlot garram kopa.
  ukr-1871: Вісїмнайцять локот був заввишки один стовп, а зверху його був вінець мідяний,
    а заввишки був вінець трьох локот, і сїти й гранатові яблучка навкруги вінця —
    все мідяне; те ж саме й на другому стовпі з сїткою.
  deu-1951: Achtzehn Ellen hoch war eine Säule, und es war auf ihr ein Knauf von Erz,
    drei Ellen hoch, und um den Knauf ein Netzwerk und Granatäpfel, ganz von Erz.
    Ebensolche [Granatäpfel] hatte auch die andere Säule um das Netzwerk.
  eng-JPS: The height of the one pillar was eighteen cubits, and a capital of brass
    was upon it; and the height of the capital was three cubits; with network and
    pomegranates upon the capital round about, all of brass; and like unto these had
    the second pillar with network.
  srp-1865: Osamnaest lakata bijaše visok jedan stup, i ozgo na njemu bijaše oglavlje
    mjedeno, i oglavlje bijaše visoko tri lakta, i pletenice i šipci oko oglavlja,
    sve od mjedi; taki bijaše i drugi stup s pletenicom.
  lug-lug: Buli mpagi obugulumivu yali mita munaana ne desimoolo emu ne ku mutwe gwayo
    nga kuliko ekikomo ng’obugulumivu bwakyo mita emu ne desimoolo ssatu, nga kitoneddwatoneddwa
    n’ebifaananyi n’amakomamawanga ag’ekikomo okukyetooloola. N’empagi eyookubiri
    yali ekoleddwa mu ngeri y’emu.
  heb-heb: שמנה עשרה אמה קומת העמוד האחד וכתרת עליו נחשת וקומת הכתרת שלש אמה ושבכה
    ורמנים על הכתרת סביב הכל נחשת וכאלה לעמוד השני על השבכה׃
  ben-IRV: প্রত্যেকটি থাম ছিল আঠারো হাত উঁচু ও তার উপরে মাথা ছিল যার উচ্চতা ছিল তিন
    হাত উঁচু। মাথাটার চারপাশ ব্রোঞ্জের শিকল ও ব্রোঞ্জের ডালিম দিয়ে সাজানো ছিল। দ্বিতীয়
    থামটিও প্রথমটির মতই তৈরী ছিল।
  pan-pan: ਹਰ ਥੰਮ੍ਹ ਅਠਾਰਾਂ ਹੱਥ ਉੱਚਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਉੱਤੇ ਪਿੱਤਲ ਦਾ ਇੱਕ ਕਲਸ ਸੀ ਅਤੇ ਕਲਸ
    ਤਿੰਨ ਹੱਥ ਉੱਚਾ ਸੀ ਅਤੇ ਉਸ ਕਲਸ ਉੱਤੇ ਚੁਫ਼ੇਰੇ ਜਾਲੀ ਤੇ ਅਨਾਰ ਸੱਭੇ ਪਿੱਤਲ ਦੇ ਸਨ ਅਤੇ ਦੂਜਾ
    ਥੰਮ੍ਹ ਵੀ ਇਹੋ ਜਿਹਾ ਸੀ ਅਤੇ ਉਸ ਉੱਤੇ ਵੀ ਜਾਲੀ ਸੀ।
  mya-JVB: တိုင် အမြင့် ကားတဆယ် ရှစ် တောင် ရှိ၏။ ကြေးဝါ တိုင် ထိပ်လည်း ရှိ၏။ တိုင်
    ထိပ်အမြင့် ကား သုံး တောင် ရှိ၍ ၊ ထိပ် ပတ်လည် ကြေးဝါ ကွန်ရွက် ၊ ကြေးဝါသလဲ သီးတို့နှင့်
    ပြည့်စုံ၏။ အခြား သောတိုင် သည်လည်း ထို အတူ ဖြစ်၍ ကွန်ရွက် နှင့် ပြည့်စုံ ၏
  tbg-tbg: Kotira Naavu avuni baraasiqohai aututo pohitanta vauvaro vi pohitanta vukaivano
    vaireva, 8 mita vaura. Pohi vitantaqaa baraasiqohai qiatatantavata aututova vauvaro
    qiata vukaivano vaireva, 1 mita 30 sentimita vaura. Baraasiqohairo airi pomigraneti
    tava maraqura/varaha naiqi naiqi vi pohira ututumate vahehema/vaataiqama tova
    vauvaro, hini pohivata vohaa qaramake vaura.
  hmo-hmo: Unai du ruaosi edia bada be hegeregere, idia edia lata be 8 mita, edia
    kwarana danu be auri laboralabora, edia lata be mita ta 30 sentamita. Auri laboralabora
    reke bamona gauna ese unai kwarana ta ta ia hagegea. Auri laboralabora apolo au
    huahua edia laulau be unai reke ena latanai idia koroa.
  urd-urd: एक सुतून अठारह हाथ ऊँचा था, और उसके ऊपर पीतल का एक ताज था और वह ताज तीन
    हाथ बलन्द था; उस ताज पर चारों तरफ़ जालियाँ और अनार की कलियाँ, सब पीतल की बनी हुई
    थीं; और दूसरे सुतून के लवाज़िम भी जाली समेत इन्हीं की तरह थे।
  rus-SYN: Восемнадцать локтей вышины в одном столбе; венец на нем медный, а вышина
    венца три локтя, и сетка и гранатовые яблоки вокруг венца - все из меди. То же
    и на другом столбе с сеткою.
  bqc-SIM: Mↄ̀pɛlɛpiↄ lɛsĩ gã̀sĩsuu bao plaplasaiɛ, mɛ́ a fùa pↄ́ kú musuↄ lɛsĩ
    gã̀sĩsuu sↄ́sↄoɛ. Mↄdaona tãa ń gↄ̃ina pↄ́ wa kɛ̀ lán gbɛafu bɛwaↄ liaa fùapiↄzi
    píiɛ. Mↄ̀pɛlɛ mɛ̀n plapiↄ doũɛ.
  tcz-CHONGTHU: Khomkhat chu asandan tong som le tong get alhingin, aluvumma chu alutomding
    sum-enga kisem asandan tong thum cheh a lhingin,chule khut them lah a kijempah
    a kolbuthei pahcha jem banga aluvum kimvella kisem sohkei ahi.
  mar-mar: प्रत्येक स्तंभाची उंची सत्तावीस फूट त्यावरील कळस साडेचार फूट उंचीचे तेही
    पितळी असून त्यावर जाळीकाम आणि डाळिंबाची नक्षी होती, दोन्ही स्तंभ अगदी सारखेच होते.
  qub-qub: Pilancucunaga cada-ünun caran pusaj metru altu. Puntancho rinrin cuyayllapaj
    caycaran runsipita. Ishcay metrupita masmi caran. Jananpana intëru cantunpa tumarej
    caycaran runsipita mälla-niraj awasha. Mällapita warcuränanpäna runsipita früta-nirajcunata
    rurarcur churapasha caran. Ishcan pilancu caran chay-nirajlla.
  bqp-bqp: Mↄ̀gba pìnↄ lei kà gã̀sãkuru baro plansari, akũsↄ̃ a fùra kũ ò kú musunↄ
    lei kà gã̀sãkuru sↄↄro. Mↄ̀kakↄ̃ana tãna kũ ↄzĩ kũ ò kɛ̀ lán bísi nɛ́ bànↄn
    likana fùraa pìnↄi pínki. Mↄ̀gba mɛ̀n pla pìnↄn lɛɛlɛmɛ.
  hat-hat: Chak poto te gen vennsèt pye wotè. Sou tèt chak poto te gen yon blòk an
    kwiv sèt pye edmi wotè. Sou tout wonn tèt poto yo, te gen desen ti chenn makònen
    yonn ak lòt ak anpil pòtre grenad plake sou yo. Tout te fèt an kwiv. De poto yo
    te parèy.
  eng-BSB: Each pillar was eighteen cubits tall. The bronze capital atop one pillar
    was three cubits high, with a network of bronze pomegranates all around. The second
    pillar, with its network, was similar.
  eng-WEBPB: The height of the one pillar was eighteen cubits, and a capital of bronze
    was on it. The height of the capital was three cubits, with network and pomegranates
    on the capital around it, all of bronze; and the second pillar with its network
    was like these.
  kbq-kbq: Hagi ana tarega zafamokea magozahu hakeno za'za zaniamo'a 8'a mita hutere
    higeno, ana zafararente'ma anagami asenire'ma fetori'ma tro'ma hu'za ante'nazana
    1mitagi 30'a sentamita hu'ne. Hagi tare zafamofo fetorite'ma avonkre avankre'ma
    hunte'nafina, tarefi pomigreneti zafa ragamofo amema'a krente'za evutere hu'naze.
  nhe-BL: Ihuejcapanca sesen nopa tlaquetzali eliyaya pano chicueyi metros. Huan quipiyayaya
    iyejyejca tlen nojquiya elqui senquistoc bronce. Huan iyejyejca tlen quitepachoyaya
    huejcapa yahualtic nopa tlaquetzali panoyaya ome metros ihuejcapanca. Huan ipan
    iyejyejca quipixqui granadas tlen quichijchijtoya tlen bronce huan nojquiya queja
    nopa elqui ipan nopa seyoc tlaquetzali.
  bus-bus: Wesagba pìnↄ lezĩ kà gã̀sãsuu baro plaplaasai, bensↄ̃ à mìfura kɛ̀ kú
    musunↄ lezĩ kà gã̀sãsuu sↄsↄↄro. Mↄ̀kyakotãna kↄ̃n ↄzĩi kɛ̀ wà kɛ̀ lán biisio
    bɛɛ bànↄↄ ligana mìfura pìnↄzi píngi. Wesagba mɛ̀n plaaa pìnↄↄ sɛ̃nkpɛmɛ.
  gub-BL: Amo izita nuzawy kwaw inugwer. Heta 8 met waiha katu haw. Heta iapeao haw
    ywate. Heta 1,30 met a'e iapeao haw iaiha haw. Iapeao haw nànàn heta imupuràgete
    haw. Heta ma'e'a kwer homà her ma'e hagapaw iapeao haw nànàn no.
  eng-DRA: 'One pillar was eighteen cubits high, and the chapiter of brass which was
    upon it was three cubits high: and the network, and the pomegranates that were
    upon the chapiter of the pillar, were all of brass: and the second pillar had
    the like adorning.'
