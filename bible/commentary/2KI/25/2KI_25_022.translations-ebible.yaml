verse: 2KI.025.022
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ, താൻ യെഹൂദ്യയിൽ അവശേഷിപ്പിച്ചിട്ടുപോരുന്ന ആളുകൾക്ക്
    അധിപതിയായി ശാഫാന്റെ പൗത്രനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവിനെ നിയമിച്ചു.
  deu-TKW: Über diejenigen aber, die im Lande Juda zurückgeblieben waren, die Nebukadnezar,
    der König von Babel, übrig gelassen hatte, setzte er Gedalja, den Sohn Ahikams,
    des Sohnes Saphans.
  lin-lin: Nabukodonozori, mokonzi ya Babiloni, atiaki Gedalia, mwana mobali ya Ayikami
    mpe koko ya Shafani, lokola moyangeli ya bato oyo atikaki kati na mokili ya Yuda.
  eng-LSV: And the people that are left in the land of Judah whom Nebuchadnezzar king
    of Babylon has left—he appoints Gedaliah son of Ahikam, son of Shaphan, over them.
  eng-GNV: Howbeit there remained people in the land of Iudah, whom Nebuchad-nezzar
    King of Babel left, and made Gedaliah the sonne of Ahikam the sonne of Shaphan
    ruler ouer them.
  eng-WEBSTER: And as for the people that remained in the land of Judah, whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, ruler.
  nhw-BL: Huan Nabucodonosor nopa tlanahuatijquetl tlen Babilonia quitlali Gedalías
    catli eliyaya icone Ahicam huan iixhui Safán para ma eli iningobernador nopa quentzi
    masehualme catli quincajqui ipan tlali Judá.
  swh-ONEN: Nebukadneza mfalme wa Babeli akamteua Gedalia mwana wa Ahikamu, mwana
    wa Shafani, awe msimamizi wa watu aliowaacha Yuda.
  bba-bba: Yen biru Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑ u Gedɑliɑ Akikɑmun bii Sɑfɑnin
    debubu kuɑ Yudɑ be bɑ tien tem yɛ̃ro.
  eng-KJVCPB: And as for the people that remained in the land of Judah, whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, ruler.
  luo-luo: Nebukadneza ruodh Babulon noyiero Gedalia wuod Ahikam, ma wuod Shafan mondo
    otel ne ji mane odongʼ Juda.
  meu-meu: Taunimanima kwabukwabudia na Iuda tanona ai e nohova, Nebukadnesara, Babulono
    pavapavana, ese e rakatanidia dainai. Bena ia ese Gedalia, Ahikama Safana natuna,
    e duanaia, baine biagudia.
  npi-ULB: बेबिलोनका राजा नबूकदनेसरले शापानका नाति, अहीकामका छोरा गदल्याहलाई यहूदामा
    बाँकी छोडिएका मानिसहरूमाथि निरिक्षक नियुक्त गरे ।
  yor-yor: Nebukadnessari ọba Babeli ó mú Gedaliah ọmọ Ahikamu ọmọ Ṣafani, láti jẹ
    baálẹ̀ lórí àwọn ènìyàn tí ó kù sílẹ̀ ní ilẹ̀ Juda.
  pes-OPCB: سپس نِبوکَدنِصَّر، پادشاه بابِل جدلیا (پسر اخیقام و نوه شافان) را به عنوان
    حاکم یهودا بر مردمی که هنوز در آن سرزمین باقی مانده بودند، گماشت.
  tgl-ULB: Tungkol sa mga natirang mamamayan sa lupain ng Juda, ang mga iniwan ni
    Nebucadnezar hari ng Babilonia, itinalaga niya si Gedalias na anak ni Ahikam na
    anak ni Safan, para mamahala sa kanila.
  cbu-NT: Babiloniyshuch kurak Nabukodonosor, Guedaliyasaa Ahikamarinee wip, Safanarinee
    wachinllin kurakaam ínarangiya. Kurak Nabukodonosor Utaáchchee tputs pakchimsha
    kasarangu anoom ksutamaama.
  hui-hui: Kini Nebugadenesahanda agali mbira mini Gedalia henego ogoni ibugua Yuda
    wali agali maru Yuda dindiha helo wahalu ibiyaru haru helo dabo helene. Gedalia
    ogoni ibu Sabana aguane howa Ahigama igini hene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ရှာ​ဖန် ၏​မြေး၊ အ​ဟိ​ကံ​၏​သား၊ ဂေ​ဒ​လိ​အား​ယု​ဒ
    ဘု​ရင်​ခံ​အ​ဖြစ်​ခန့်​ထား​ပြီး​လျှင် ဗာ​ဗု​လုန် ပြည်​သို့​ဖမ်း​သွား​ခြင်း​မ​ခံ​ရ​ကြ​သူ​တို့
    အား​အုပ်​ချုပ်​စေ​၏။-
  bod-N: ཡ་ཧུ་དཱའི་ཡུལ་དུ་ལུས་པའི་མི་རྣམས་ཏེ་པཱ་པེལ་ལོན་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་བསྐྱུར་བ་རྣམས་ལ།
    པཱ་པེལ་ལོན་རྒྱལ་པོས་ཤཱ་ཕན་གྱི་ཚ་བོའམ་ཨ་ཧི་ཀམ་གྱི་བུ་གེ་དལ་ཡཱ་བྱ་བ་སྤྱི་དཔོན་དུ་བསྐོས་སོ།
    །
  sna-sna: Nebhukadhinezari mambo weBhabhironi akagadza Gedharia mwanakomana waAhikami,
    mwanakomana waShafani, kuti atonge vanhu vaakanga asiya muJudha.
  spa-BLM: En cuanto al pueblo que había quedado en la tierra de Judá y que Nabucodonosor,
    rey de Babilonia, había dejado como gobernador a Gedalías, hijo de Ajicam, hijo
    de Safán.
  cac-cac: Ix och vin̈aj Gedalías yuninal vin̈aj Ahicam yixchiquin vin̈aj Safán gobernadoral
    yuj vin̈ sreyal Babilonia chi'. A vin̈ ix can yil jantacto anima ix can d'a Judá
    chi'.
  swh-ULB: Na wale watu waliokuwa wamebakia katika nchi ya Yuda, wale ambao Nebukadreza
    mfalme wa Babeli aliwaacha, akamuweka Gedalia mwana wa Ahikamu, mwana wa Shafani,
    msimamizi wao.
  bel-bel: А над людам, які заставаўся ў зямлі Юдэйскай, які пакінуў Навухаданосар,
    цар Вавілонскі, - над імі паставіў начальнікам Гадолію, сына Ахікама, сына Шафанавага.
  deu-ELBBK: Und über das Volk, das im Land Juda übriggeblieben war, das Nebukadnezar,
    der König von Babel, übriggelassen hatte, über sie bestellte er Gedalja, den Sohn
    Achikams, des Sohnes Schaphans.
  mbb-OT: Mibpilì ni Hadì Nebucadnezar he hadì te Babilonia si Gedalia he anak ni
    Ahikam wey apù ni Shafan, ne midhimu zin he gubirnedur te menge etew he nesamà
    diyà te Juda.
  mal-2015: ബാബേൽരാജാവായ നെബൂഖദ്നേസർ യെഹൂദാദേശത്തു ശേഷിപ്പിച്ചുവെച്ച ജനത്തിന്നു ശാഫാന്റെ
    മകനായ അഹീക്കാമിന്റെ മകനായ ഗെദല്യാവെ അധിപതിയാക്കി.
  rmc-rmc: O babiloňiko kraľis Nebukadnecar ačhaďa le Gedaljah guverneriske andre
    Judsko upral savore manuša, save na sas odľigende andro Babilon. Ov sas le Achikamoskro
    čhavo, saveske sas papus o Šafan.
  pes-OPV: و اما قومی که در زمین یهودا باقی ماندند ونبوکدنصر، پادشاه بابل ایشان را
    رها کرده بود، پس جدلیا ابن اخیقام بن شافان را بر ایشان گماشت.
  ron-1924: Ши Небукаднецар, ымпэратул Бабилонулуй, а пус пе попорул каре май рэмэсесе
    ши пе каре-л лэсасе ын цара луй Иуда суб порунка луй Гедалия, фиул луй Ахикам,
    фиул луй Шафан.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজার যিহূদাতে যেসব লোকজন ছেড়ে গেলেন, তাদের উপর
    তিনি শাফনের নাতি, অর্থাৎ অহীকামের ছেলে গদলিয়কে শাসনকর্তা নিযুক্ত করলেন।
  som-som: Oo dadkii dalka Yahuudah lagaga tegey oo Nebukadnesar oo boqorkii Baabuloon
    ahaa uu uga tegey, kuwaas wuxuu taliye uga dhigay Gedalyaah ina Axiiqaam oo ahaa
    ina Shaafaan.
  lat-VUC: Populo autem qui relictus erat in terra Juda, quem dimiserat Nabuchodonosor
    rex Babylonis, præfecit Godoliam filium Ahicam filii Saphan.
  eng-ASVBT: And as for the people that were left in the land of Judah, whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, governor.
  ita-1885: E quant'è al popolo che restò nel paese di Giuda, il quale Nebucadnesar,
    re di Babilonia, vi lasciò, egli costituì sopra loro Ghedalia, figliuolo di Ahicam,
    figliuolo di Safan.
  eng-LXXUP: And as for the people that were left in the land of Judah, whom Nebuchadnezzar
    king of Babylon left, even over them he set Gedaliah son of Ahikam son of Shaphan.
  eng-ULB: As for the people who remained in the land of Judah, those whom Nebuchadnezzar
    king of Babylon had left, he put Gedaliah son of Ahikam, son of Shaphan, in charge
    of them.
  spa-VBL: Nabucodonosor, rey de Babilonia, nombró a Guedalías, hijo de Ahicam, hijo
    de Safán, como gobernador sobre el pueblo que había dejado en la tierra de Judá.
  fra-_FOB: Quant au peuple qui était demeuré de reste au pays de Juda et que Nébucadnetsar,
    roi de Babylone, y avait laissé, il lui donna pour gouverneur Guédalia, fils d'Achikam,
    fils de Shaphan.
  mal-mal: ബാബിലോൺ രാജാവായ നെബൂഖദ്നേസർ യെഹൂദാദേശത്ത് ശേഷിപ്പിച്ച ജനത്തിന് ശാഫാന്റെ
    മകനായ അഹീക്കാമിന്റെ മകൻ ഗെദല്യാവിനെ അധിപതിയാക്കി.
  urd-GVR: Jin logoṅ ko Bābal ke bādshāh Nabūkadnazzar ne Yahūdāh meṅ pīchhe chhoṛ
    diyā thā, un par us ne Jidaliyāh bin Aḳhīqām bin Sāfan muqarrar kiyā.
  suz-BL: बेबीलोन ङा पिप नेबुकदनेसरमी शाफान आ चच अहीकाम आ तौ गेदाल्‍याह कली यहूदाम
    प्रोंइशा वोइश्‍शो इच्‍का खोइ मुर आन कली सासन पाइब सेल्‍शा वोदा बाक्‍त।
  ita-1927: Quanto al popolo che rimase nel paese di Giuda, lasciatovi da Nebucadnetsar,
    re di Babilonia, il re pose a governarli Ghedalia, figliuolo di Ahikam, figliuolo
    di Shafan.
  ckb-ckb: بەڵام ئەو خەڵکەی لە خاکی یەهودا مانەوە، ئەوانەی نەبوخودنەسری پاشای بابل
    هێشتنییەوە، گەدەلیاهوی کوڕی ئەحیقامی کوڕی شافانی کرد بە لێپرسراویان.
  eng-BBE: As for the people who were still living in the land of Judah, whom Nebuchadnezzar,
    king of Babylon, did not take away, he made Gedaliah, the son of Ahikam, the son
    of Shaphan, ruler over them.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಉಳಿಸಿದ ಜನರ ಮೇಲೆ, ಶಾಫಾನನ
    ಮೊಮ್ಮಗನೂ, ಅಹೀಕಾಮನ ಮಗನೂ ಆದ ಗೆದಲ್ಯನನ್ನು ರಾಜ್ಯಪಾಲನನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சார், யூதேயாதேசத்தில் மீதியாக வைத்த மக்களின்மேல்,
    சாப்பானின் மகனாகிய அகீக்காமின் மகன் கெதலியாவை அதிகாரியாக வைத்தான்.
  spa-RV-1909: Y al pueblo que Nabucodonosor rey de Babilonia dejó en tierra de Judá,
    puso por gobernador á Gedalías, hijo de Ahicam hijo de Saphán.
  ron-BTF: Și cât despre poporul care rămăsese în țara lui Iuda, pe care Nebucadnețar,
    împăratul Babilonului, îl lăsase, peste ei l-a făcut pe Ghedalia, fiul lui Ahicam,
    fiul lui Șafan, conducător.
  eng-WEBP: As for the people who were left in the land of Judah whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, governor.
  eng-FBV: Nebuchadnezzar, king of Babylon, appointed Gedaliah, son of Ahikam, son
    of Shaphan, as governor over the people he had left in the land of Judah.
  nld-1939: Over het volk, dat Nabukodonosor, de koning van Babel, in het land van
    Juda achterliet, stelde hij Gedaljáhoe, den zoon van Achikam, zoon van Sjafan,
    tot landvoogd aan.
  nch-BL: Huan Nabucodonosor nopa tanahuatijquet ten Babilonia quitali Gedalías cati
    eliyaya icone Ahicam huan iixhui Safán para ma eli inigobernador nopa quentzi
    masehualme cati quincajqui ipan tali Judá.
  vie-1934: Còn về dân sự mà Nê-bu-cát-nết-sa đã chừa lại trong xứ Giu-đa, thì vua
    Ba-by-lôn đặt Ghê-đa-lia, con trai A-hi-cam, cháu Sa-phan, làm quan tổng đốc.
  hin-CV: कुछ प्रजा के लोग, जिन्हें बाबेल के राजा नबूकदनेज्ज़र ने यहूदिया में रहने
    के लिए छोड़ दिया था, उनके लिए नबूकदनेज्ज़र ने शापान के पोते, अहीकाम के पुत्र,
    गेदालियाह को राज्यपाल बना दिया.
  spa-BES: En cuanto a las personas que todavía vivían en la tierra de Judá, a quien
    Nabucodonosor, rey de Babilonia, no se llevó, hizo que Gedalías, hijo de Ajicam,
    hijo de Safán, gobernara sobre ellos.
  tdx-tdx: Aa ty am’ondaty nengañe an-tane’ Iehodào, o napò’ i Nebokadnetsare mpanjaka’
    i Baveleo, le nanoe’e ho mpifehe’ iareo t’i Gedalià, ana’ i Akikame, ana’ i Safane.
  tha-KJV: พระองค์​ทรงตั้งเกดาลิยาห์​บุ​ตรชายอาหิคัมบุตรชายชาฟานให้เป็นเจ้าเมืองเหนือประชาชนผู้​เหลืออยู่​ในแผ่นดินยูดาห์
    ผู้​ซึ่งเนบูคัดเนสซาร์​กษัตริย์​บาบิโลนได้ทรงเหลือไว้
  por-BR-2018: E ao povo que Nabucodonosor rei da Babilônia deixou em terra de Judá,
    pôs por governador a Gedalias, filho de Aicã filho de Safã.
  deu-ELO: Und über das Volk, das im Lande Juda übriggeblieben war, welches Nebukadnezar,
    der König von Babel, übriggelassen hatte, über sie bestellte er Gedalja, den Sohn
    Achikams, des Sohnes Schaphans.
  eng-WYC-2018: Soothly Nebuchadnezzar made Gedaliah, the son of Ahikam, the son of
    Shaphan, sovereign to the people, that was left in the land of Judah; which people
    Nebuchadnezzar, king of Babylon, had left in Judah. (And Nebuchadnezzar made Gedaliah,
    the son of Ahikam, the son of Shaphan, to be the ruler of the people, who were
    left in the land of Judah; which people Nebuchadnezzar, the king of Babylon, had
    left there in Judah.)
  epo-epo: Super la popolo, kiu restis en la Juda lando kaj kiun restigis Nebukadnecar,
    reĝo de Babel, li estrigis super ili Gedaljan, filon de Aĥikam, filo de Ŝafan.
  uig-PIN: Yǝⱨuda zeminida ⱪalƣan kixilǝrni, yǝni Babil padixaⱨi Neboⱪadnǝsar ⱪaldurƣan
    kixilǝrni bolsa, u ularni idarǝ ⱪilix üqün, ularning üstigǝ Xafanning nǝwrisi,
    Aⱨikamning oƣli Gǝdaliyani tǝyinlidi.
  beo-beo: Ba:bilone hina bagade Nebiuga:denese da Gedalaia (Ahaiga:me egefe amola
    Sia:ifa:ne ea aowa) Yuda soge ouligisu dunu hamoi. E da Gedalaiama Yuda dunu amo
    da Ba:bilonega mugululi hame asi, amo ouligima:ne sia:i.
  tpi-OTNT: King Nebukatnesar i makim Gedalia bilong bosim ol dispela manmeri ol Babilon
    i bin lusim ol i stap long graun bilong Juda. Gedalia em i pikinini man bilong
    Ahikam, na tumbuna pikinini bilong Safan.
  hau-SA: Nebukadnezzar sarkin Babilon ya zaɓi Gedaliya ɗan Ahikam, ɗan Shafan yă
    zama shugaban sauran mutanen da suka rage a Yahuda.
  uig-LAT: Yehuda zéminida qalghan kishilerni, yeni Babil padishahi Néboqadnesar qaldurghan
    kishilerni bolsa, u ularni idare qilish üchün, ularning üstige Shafanning newrisi,
    Ahikamning oghli Gedaliyani teyinlidi.
  nde-nde: UNebhukhadineza inkosi yaseBhabhiloni wakhetha uGedaliya indodana ka-Ahikhami,
    oyindodana kaShafani, ukuba aphathe abantu ababesele koJuda.
  ton-ton: ¶ Pea ko e kakai ʻoe fonua ʻaia naʻe toe ʻi he fonua ʻo Siuta, ʻaia naʻe
    tuku ʻe Nepukanesa ko e tuʻi ʻo Papilone, naʻe fakanofo ke pule kiate kinautolu
    ʻa Ketalia ko e foha ʻo ʻAhikami, ko e foha ʻo Safani.
  ces-1613: Lidu pak, kterýž zůstal v zemi Judské, jehož byl zanechal Nabuchodonozor
    král Babylonský, představil Godoliáše syna Achikama, syna Safanova.
  eng-WMB: As for the people who were left in the land of Judah whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, governor.
  tam-TCV: யூதாவில் மீதியாக வைத்த மக்களின் மேலாக சாப்பானின் மகனாகிய அகீக்காமின் மகன்
    கெதலியாவை பாபிலோன் அரசனான நேபுகாத்நேச்சார் நியமித்தான்.
  ceb-ULB: Alang sa mga tawo nga nahibilin sa yuta sa Juda, kadtong gibiyaan ni Nebucadnezar
    nga hari sa Babilonia, gihimo niya nga tinugyanan kanila, si Gedalia nga anak
    nga lalaki ni Ahikam ang anak nga lalaki ni Shafan.
  pol-UBG: Nad ludem zaś, który jeszcze pozostał w ziemi Judy, a który Nabuchodonozor,
    król Babilonu, zostawił, ustanowił on Gedaliasza, syna Achikama, syna Szafana.
  agr-agr: Tuja Judá nugkanum ujumak iwaku juwakajua nuna apuji ati tusa apu Nabucodonosor
    makichik Israel aentsun etegkauwai. Nuna daajig Guedalías, Ahicaman uchiji, Safánka
    tijaji aajakui. Niig yaakat Mispá pujujakui.
  kyc-kyc: Yuu Bapilone range kiŋi Nepukatenesame akali Getalaya akali Aikamena ikinyingi
    Sapanena kauwange doko Juta wambunya gapomane ingyuo karena lao rombo palyiya.
    Rombo palyapala wambu lapo karapusi ingyuo nyuo minyuo yuu Bapilone paa napala
    kareyami dupwana baa mupwa ingyuo karena leya.
  urd-GVU: جن لوگوں کو بابل کے بادشاہ نبوکدنضر نے یہوداہ میں پیچھے چھوڑ دیا تھا، اُن
    پر اُس نے جِدلیاہ بن اخی قام بن سافن مقرر کیا۔
  deu-1912: Aber über das übrige Volk im Lande Juda, das Nebukadnezar, der König von
    Babel, übrigließ, setzte er Gedalja, den Sohn Ahikams, des Sohnes Saphans.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ತಾನು ಯೆಹೂದ ದೇಶದಲ್ಲಿ ಉಳಿಸಿದ ಜನರ ಮೇಲೆ ಅಹೀಕಾಮನ
    ಮಗನೂ, ಶಾಫಾನನ ಮೊಮ್ಮಗನೂ ಆದ ಗೆದಲ್ಯ ಎಂಬುವನನ್ನು ಅಧಿಪತಿಯನ್ನಾಗಿ ನೇಮಿಸಿದನು.
  yap-yap: Nebukadnezzar ni Pilung nu Babylonia e tay Gedaliah, nib mo’on ni fak Ahikam
    ma Shafan e tutuw rok, nge mang governor nu Judah, ni nge milfan urngin e girdi’
    ngak nda nfekrad nga Babylonia.
  hlt-MCSB: Pilnam khaw Babylon manghai Nebukhanezar loh a caknoi rhoek te tah Judah
    khohmuen ah sueng uh van tih amih ham te Shaphan koca Ahikam capa Gedaliah te
    a khueh pah.
  mdy-ETH: ባብሎኔ ካኣቲ ናቡካዳናፆሬ ሳፓኔኮ ናኣዚ ናዖ ማዔሢ፥ ዓሂቃሜ ናኣዚ፥ ጌዳሊያ ዲዒንቲ ባብሎኔ ዔውቱዋዖ ዓቴ ዴሮኮ
    ቢያ ሱኡጌ ማዒ ዪሁዳ ዓጮ ዎይሦም ዶኦሬኔ።
  twi-ASANTE: Ɔhene Nebukadnessar yii Ahikam babarima Gedalia a na ɔyɛ Safan nana
    no sɛ amrado a na ɔhwɛ nnipa a wɔkaa Yuda no so.
  eng-WEBU: As for the people who were left in the land of Judah whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, governor.
  wal-wal: Hegaappe guyyiyan, Kawoi Naabukadanaxoori Saafaana na7aa na7aa, Ahiqaama
    na7aa Gadaaliyaa, Baabiloone beennan Yihudan attida asaa haariya halaqa oottidi
    sunttiis.
  spa-PDDPT: Nabucodonosor, rey de Babilonia, designó como gobernador para el pueblo
    que dejó en tierra de Judá a Gedalías, hijo de Ahicam, hijo de Safán.
  gun-gun: Babilônia pygua huvixa Nabucodonosor ma Safã ra'y Aicão ra'y Gedalias omoĩ
    Judá yvy re oeja va'ekue re opena va'erã.
  ilo-ULB: No maipapan kadagiti tattao a nagtalinaed idiay Juda, nga imbati ni Nebucadnesar
    nga ari ti Babilonia, insaadna ni Gedalias nga anak ni Ahikam nga anak ni Safan,
    a mangidaulo kadakuada.
  kpg-kpg: Nebuchadnezzar di king o Babylon ne hagagila aga a Gedaliah, tama daane
    o Ahikam, dela go tama daane a Shaphan, e hai di gobinaa o Judah, guu dugu a mee
    belee dagi nia daangada huogodoo ala digi lahia gi Babylon.
  uig-ARA: يەھۇدا زېمىنىدا قالغان كىشىلەرنى، يەنى بابىل پادىشاھى نېبوقادنەسار قالدۇرغان
    كىشىلەرنى بولسا، ئۇ ئۇلارنى ئىدارە قىلىش ئۈچۈن، ئۇلارنىڭ ئۈستىگە شافاننىڭ نەۋرىسى،
    ئاھىكامنىڭ ئوغلى گەدالىيانى تەيىنلىدى.
  sus-sus: Nebukadansari ɲama dɔnxɔɛ naxan lu Yudaya, a naxa Axikama xa di, Safan
    xa mamadi Gɛdalaya, findi e xa mangɛ ra.
  pon-2006: Eri, Nepukadnesar, nanmwarkien Papilonia, ahpw ketin kasapwilada Kedalaia,
    nein Ahikam, eh pahpa kahlap Sapan, pwe en wia kepinahn wehin Suda oh kaunda irail
    koaros me sohte kalipilipalahng Papilonia.
  jae-jae: Kiŋ Babilonŋa Nebukadnesar kêkêŋ Ahikam latu ma Sapan dêbu Gedalia kêtu
    lau ŋagêdô, taŋ Nebukadnesar gêwi siŋ gacgeŋ sêmoa gamêŋ Judaŋa naŋ, nêŋ gôliŋwaga.
  ksd-ksd: Ma Nebukadnesar ra king Babilon i ga tibe Gedalia natu i Akikam natu i
    Sapan upi na tena varkurai ure ra tarai i ga nur vue ma dia ga ki boko ta ra langun
    Iuda.
  tur-YTC: Babil Kralı Nebukadnetsar'ın Yahuda topraklarında bıraktığı halkın üzerine,
    Şafan oğlu Ahikam oğlu Gedalya'yı vali atadı.
  grc-BRENT: Καὶ ὁ λαὸς ὁ καταλειφθεὶς ἐν τῇ γῇ Ἰούδα οὓς κατέλιπε Ναβουχοδονόσορ
    βασιλεὺς Βαβυλῶνος, καὶ κατέστησεν ἐπʼ αὐτῶν τὸν Γοδολίαν υἱὸν Ἀχικὰμ υἱὸν Σαφάν.
  ind-AYT: Kemudian, Nebukadnezar, raja Babel, mengangkat Gedalya, anak Ahikam, anak
    Safan, menjadi gubernur atas rakyat yang masih tinggal di tanah Yehuda.
  nya-nya: Nebukadinezara mfumu ya Babuloni anasankha Gedaliya mwana wa Ahikamu, mwana
    wa Safani, kukhala woyangʼanira anthu amene anatsala ku Yuda.
  hrv-hrv: Narodu što je ostao u zemlji judejskoj i što ga je ostavio babilonski kralj
    Nabukodonozor - postavio je ovaj za upravitelja Gedaliju, sina Ahikamova, unuka
    Šafanova.
  mps-mps: Tama te king Nebukatnesargo agai te Juda bidi Gedalia dąį ilama, tama
    agai te Babilon hani bidi dabego te Juda hani siyu, te me badu we bidi dabe te
    Juda hani dabe augwa bulu tǫde me bidibadi taga soali we bidi dabe tonaluao olama,
    te bidi Gedalia dąį ilali. Gedalia aga aya Ahikamgo ogwa da, tama te aga wąį
    nǫų bidi te Safan dao.
  tpi-tpi: King Nebukatnesar i makim Gedalia bilong bosim ol dispela manmeri ol Babilon
    i bin lusim ol i stap long graun bilong Juda. Gedalia em i pikinini man bilong
    Ahikam, na tumbuna pikinini bilong Safan.
  dan-1931: Over de Folk, der blev tilbage i Judas Land, dem, Babels Konge Nebukadnezar
    lod blive tilbage, satte han Gedalja, Ahikams Søn, Sjafans Sønnesøn.
  vie-OVCB: Nê-bu-cát-nết-sa, vua Ba-by-lôn bổ nhiệm Ghê-đa-lia, con A-hi-cam, cháu
    Sa-phan làm tổng đốc cai trị những người còn lại trong nước Giu-đa.
  guj-2017: બાબિલના રાજા નબૂખાદનેસ્સારે જે લોકોને યહૂદિયાના દેશમાં રહેવા દીધા હતા,
    તેઓના પર નબૂઝારદાને શાફાનના દીકરા અહિકામના દીકરા ગદાલ્યાને ઉપરી તરીકે નીમ્યો.
  pon-2006A: Eri, Nepukadnesar, nanmwarkien Papilonia, ahpw ketin kasapwilada Kedalaia,
    nein Ahikam, eh pahpa kahlap Sapan, pwe en wia kepinahn wehin Suda oh kaunda irail
    koaros me sohte kalipilipalahng Papilonia.
  por-BRBSL: Quanto ao povo que ficou na terra de Judá, que Nabucodonosor, rei da
    Babilônia, havia deixado, até mesmo sobre eles fez de Gedalias o filho de Ahikam,
    o filho de Shaphan, governador.
  cth-cth: Hahoi Babilon siangpahrang Nebukhadnezar ni, Judah ram a ta e tami thung
    dawk Shaphan capa, Ahikam capa Gadaliah hah bawi lah a ta awh.
  twi-twi: Ɔhene Nebukadnessar yii Ahikam babarima Gedalia a na ɔyɛ Safan nena sɛ
    amrado a na ɔhwɛ nnipa a wɔkaa wɔ Yuda no so.
  hlt-hlt: Pilnam khaw Babylon manghai Nebukhanezar loh a caknoi rhoek te tah Judah
    khohmuen ah sueng uh van tih amih ham te Shaphan koca Ahikam capa Gedaliah te
    a khueh pah.
  tbz-SIM: Kɛ̀ Nɛbukɑnnɛsɑɑ túótɛ́ Ayikɑmmu yɑɑ̀birɛ Kedɑdiɑ Sɑfɑnni birɛ kɛ́dɔɔ̀
    kùmɑ̀ndɑ́ɑ̀ kòò bo mbɑkɛ́ bɛnìtìbɛ̀ ò pĩ̀ḿmú kɛ sùɔ́ mbɛ̀ Sudɑɑ tenkɛ̀ miɛkɛ.
  msy-2020: Atrivim Nebukatnesar, a gumazamizir Babilonia ataghizɨ me Judan nguazimɨn
    itibagh ativagh men ganasa Gedalia amɨsefe. Gedalia a Ahikamɨn otarim, egha Safanɨn
    igiavotarim.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ kɑɑsɑ Yutɑ yǝlɑɑ kɛ pǝcɔɣɔ tɛtʋ tɑɑ.
    Ɩlɛnɑ ɩ́ kpɑ Ahikɑm pǝyɑlʋ Ketɑliyɑ, Sɑfɑŋ sɑɑlɩ kɛ pɑ nyʋɣʋ tʋ.
  azb-azb: Yəhuda ölkəsində Babil padşahı Navuxodonosorun toxunmadığı qalan xalqa
    gəlincə, padşah Şafan oğlu Axiqam oğlu Gedalyanı onların üzərində vali qoydu.
  eng-DBY: And [as for] the people that remained in the land of Judah, whom Nebuchadnezzar
    king of Babylon had left behind, over them he appointed Gedaliah the son of Ahikam,
    the son of Shaphan.
  hin-2017: जो लोग यहूदा देश में रह गए, जिनको बाबेल के राजा नबूकदनेस्सर ने छोड़ दिया,
    उन पर उसने अहीकाम के पुत्र गदल्याह को जो शापान का पोता था अधिकारी ठहराया।
  wol-KYG: Mbooloo ma des ca réewum Yuda te Nabukodonosor buuru Babilon bàyyi leen
    fa nag, Gedalya doomu Ayikam doomu Safan la tabb mu jiite leen.
  eng-YLT: And the people that is left in the land of Judah whom Nebuchadnezzar king
    of Babylon hath left — he appointeth over them Gedaliah son of Ahikam, son of
    Shaphan.
  eng-WYC-2017: Soothly Nebuchadnezzar made Gedaliah, the son of Ahikam, the son of
    Shaphan, sovereign to the people, that was left in the land of Judah; which people
    Nebuchadnezzar, king of Babylon, had left in Judah.
  eng-WMBB: As for the people who were left in the land of Judah whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, governor.
  urd-GVH: जिन लोगों को बाबल के बादशाह नबूकदनज़्ज़र ने यहूदाह में पीछे छोड़ दिया था,
    उन पर उसने जिदलियाह बिन अख़ीक़ाम बिन साफ़न मुक़र्रर किया।
  rug-rug: Meke va turua e Nebukaneza sa baṉara Babiloni se Qedalaea tuna e Ahikama,
    sapu sa tuna e Sapani pa popoa Ziuda, meke va kopu ni sa koasa sari doduru tie
    pu lopu ta raovo va seu la pa Babiloni.
  gaz-gaz: Nebukadnezar mootichi Baabilon akka inni namoota Yihuudaatti hambise sana
    bulchuuf Gedaaliyaas ilma Ahiiqaam ilma Shaafaan sana muude.
  fra-LSG: Ainsi Juda fut emmené captif loin de son pays. Et Nebucadnetsar, roi de
    Babylone, plaça le reste du peuple, qu’il laissa dans le pays de Juda, sous le
    commandement de Guedalia, fils d’Achikam, fils de Schaphan.
  yal-yal: Babilɔn mangan Nebukadanesari yi Yuda yamanan muxu dɔnxɛne sa Gedali a
    yamarin bun ma, Axikan ma dii xɛmɛna, Safan mamandenna.
  haw-1868: A o na kanaka i koe ma ka aina o ka Iuda, ka poe a Nebukaneza ke alii
    o Babulona i waiho ai, hoonoho aku la oia ia Gedalia, ke keiki a Ahikama, ke keiki
    a Sapana, maluna o lakou.
  arb-NAV: أَمَّا بَقِيَّةُ الشَّعْبِ الَّذِينَ تَرَكَهُمْ نَبُوخَذْنَصَّرُ مَلِكُ
    بَابِلَ فِي أَرْضِ يَهُوذَا، فَقَدْ وَكَّلَ عَلَيْهِمْ جَدَلْيَا بْنَ أَخِيقَامَ
    بْنِ شَافَانَ.
  ewe-ewe: Azɔ Babilonia fia Nebukadnezar tsɔ Gedalia, Ahikam ƒe vi kple Safan ƒe
    tɔgbuiyɔvi ɖo mɔmefiae ɖe ame siwo susɔ ɖe Yuda la nu.
  eng-LEE: And as for the people that were left in the land of Judah, whom Nebuchadnezzar
    the king of Babylon had left, he appointed over them Gedalyahu the son of Achikam,
    the son of Shaphan.
  asm-FB: বেবিলনৰ ৰজা নবূখদনেচৰে যি সকল লোকক যিহূদা দেশত এৰি থৈ গৈছিল, তেওঁলোকৰ ওপৰত
    নবুজাৰদানে চাফনৰ নাতি অহীকামকৰ পুত্ৰ গদলিয়াক শাসনকৰ্ত্তা নিযুক্ত কৰিলে।
  sus-A: نٍبُكَدَنسَرِ حَمَ دْنشْي نَشَن لُ يُدَيَ، عَ نَشَ عَشِكَمَ شَ دِ، سَقَن
    شَ مَمَدِ فّدَلَيَ، قِندِ عٍ شَ مَنفّ رَ.
  fra-SBL: Quant au peuple qui était resté dans le pays de Juda et que Nebucadnetsar,
    roi de Babylone, avait laissé, il établit comme gouverneur Guedalia, fils d'Ahikam,
    fils de Shaphan.
  hbo-hbo: וְהָעָ֗ם הַנִּשְׁאָר֙ בְּאֶ֣רֶץ יְהוּדָ֔ה אֲשֶׁ֣ר הִשְׁאִ֔יר נְבֽוּכַדְנֶאצַּ֖ר
    מֶ֣לֶךְ בָּבֶ֑ל וַיַּפְקֵ֣ד עֲלֵיהֶ֔ם אֶת־גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָ֥ם בֶּן־שָׁפָֽן׃
    פ
  piu-2006: '@see-verse:2KI.025.021'
  kik-kik: Nebukadinezaru mũthamaki wa Babuloni agĩthuura Gedalia mũrũ wa Ahikamu,
    mũrũ wa Shafani akĩmũtua mũrori wa andũ arĩa maatigirwo Juda.
  fra-NCL: Quant au peuple demeuré au pays de Juda qu’y laissa Nabuchodonosor, roi
    de Babylone, il lui donna pour gouverneur Godolias, fils d’Ahicam, fils de Saphan.
  cek-AK: Babylon siangpahrang Nebuchadnezzar mah, Shaphan capa Ahikam, Ahikam capa
    Gedaliah to, Judah prae ah caehtaak ih kaminawk ukkung ah suek.
  cuk-cuk: Babilonia-Rey-Nabucodonosor, dummadga Gedalías-nug-imaksad, adi, a-dule,
    Judá-dulemar-napi-besmalad dakegar. Gedalíasʼde Ahicam-e-machid, Safán-wagwad.
  uig-CYR: Йәһуда зиминида қалған кишиләрни, йәни Бабил падишаси Небоқаднәсар қалдурған
    кишиләрни болса, у уларни идарә қилиш үчүн, уларниң үстигә Шафанниң нәвриси, Аһикамниң
    оғли Гәдалияни тайинлиди.
  tel-2017: బబులోను రాజు నెబుకద్నెజరు యూదాదేశంలో ఉండనిచ్చిన వాళ్ళమీద అతడు షాఫానుకు
    పుట్టిన అహీకాము కొడుకు గెదల్యాను అధిపతిగా నిర్ణయించాడు.
  hat-BSA: Alò, moun ki te rete nan peyi Juda yo, ke Nebucadnetsar, wa Babylone nan,
    te kite, li te chwazi Guedalia, fis a Achikam nan, fis a Schaphan an sou yo.
  kos-kos: Tokosra Nebuchadnezzar lun acn Babylon el oru Gedaliah wen natul Ahikam
    ac nutin natul Shaphan, elan governor lun acn Judah, ac oru elan kol mwet nukewa
    ma tia utukla nu Babylonia.
  hbo-WLC: וְהָעָ֗ם הַנִּשְׁאָר֙ בְּאֶ֣רֶץ יְהוּדָ֔ה אֲשֶׁ֣ר הִשְׁאִ֔יר נְבֽוּכַדְנֶאצַּ֖ר
    מֶ֣לֶךְ בָּבֶ֑ל וַיַּפְקֵ֣ד עֲלֵיהֶ֔ם אֶת־גְּדַלְיָ֖הוּ בֶּן־אֲחִיקָ֥ם בֶּן־שָׁפָֽן׃
    פ
  ibo-ibo: Emesịa, Nebukadneza eze Babilọn họpụtara Gedaliya nwa Ahikam, nwa nwa Shefan,
    ka ọ bụrụ onye na-elekọta ndị fọdụrụ na Juda,
  ory-ory: ଆଉ ବାବିଲ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଯେଉଁମାନଙ୍କୁ ଛାଡ଼ି ଯାଇଥିଲା, ଏପରି ଯିହୁଦା ଦେଶରେ
    ଅବଶିଷ୍ଟ ଥିବା ଲୋକମାନଙ୍କ ଉପରେ ସେ ଶାଫନ୍‍ର ପୌତ୍ର ଅହୀକାମର ପୁତ୍ର ଗଦଲୀୟଙ୍କୁ ଶାସନକର୍ତ୍ତା
    ରୂପେ ନିଯୁକ୍ତ କଲା।
  chk-chk: Iwe, Nepukatnesar ewe kingen Papilon a seikätä Ketalia nöün Ahikam we mwän,
    nge Ahikam nöün Safan, pwe epwe kepinan ekewe aramas mi chüen nom lon ewe fanü
    Juta, chokewe ewe king a likitirela.
  rop-rop: Wal King Nebakanesa blanga Bebalon bin pikimat Gedalaiya blanga jidan bos
    blanga ol detlot pipul hubin stil jidan langa Juda weya dei nomo bin deigidawei
    prisana langa Bebalon. Gedalaiya bin det san blanga Ahikam det grensan blanga
    Shafan.
  ukr-1871: Над тими ж, що позоставляв у Юда-землї, Навуходонозор, царь Вавилонський,
    поставив начальником Годолїю Ахикаменка Сафанового.
  deu-1951: Über das Volk aber, das im Lande Juda blieb, das Nebukadnezar, der König
    von Babel, übriggelassen hatte, setzte er Gedalja, den Sohn Ahikams, des Sohnes
    Saphans.
  eng-JPS: And as for the people that were left in the land of Judah, whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, governor.
  srp-1865: A nad narodom koji osta u zemlji Judinoj, koji ostavi Navuhodonosor car
    Vavilonski, nad njim postavi Godoliju sina Ahikama sina Safanova.
  lug-lug: Awo Nebukadduneeza kabaka w’e Babulooni n’alonda Gedaliya mutabani wa Akikamu,
    muzzukulu wa Safani okuba omukulembeze w’abo abaali basigaddewo mu Yuda.
  heb-heb: והעם הנשאר בארץ יהודה אשר השאיר נבוכדנאצר מלך בבל ויפקד עליהם את גדליהו
    בן אחיקם בן שפן׃
  ben-IRV: বাবিলের রাজা নবূখদ্‌নিৎসর যে সব লোকদের যিহূদা দেশে অবশিষ্ট রেখে গিয়েছিলেন
    তাদের উপরে তিনি শাফনের নাতি, অর্থাৎ অহীকামের ছেলে গদলিয়কে শাসনকর্ত্তা হিসাবে
    নিযুক্ত করলেন।
  pan-pan: ਪਰੰਤੂ ਜੋ ਲੋਕ ਯਹੂਦਾਹ ਦੀ ਧਰਤੀ ਵਿੱਚ ਰਹਿ ਗਏ ਜਿਨ੍ਹਾਂ ਨੂੰ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ
    ਨੇ ਛੱਡ ਦਿੱਤਾ ਉਨ੍ਹਾਂ ਦੇ ਉੱਤੇ ਉਹ ਨੇ ਅਹੀਕਾਮ ਦੇ ਪੁੱਤਰ ਅਤੇ ਸ਼ਾਫਾਨ ਦੇ ਪੋਤੇ ਗਦਲਯਾਹ ਨੂੰ
    ਠਹਿਰਾ ਦਿੱਤਾ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ ၏ အခွင့်နှင့် ယုဒ ပြည် ၌ ကျန်ကြွင်း သေးသော
    လူ တို့ကို အုပ်ရသောမင်းအရာ၌၊ ရှာဖန် ၏သား ဖြစ်သော အဟိကံ ၏သား ဂေဒလိ ကို ခန့်ထား
    တော်မူ၏
  tbg-tbg: Ho Iutaini qaqi vau vaiinti nahentikaqaa raqikiarire tiro, Babironi King
    Nebukanesaava Gedaliaara kaama tora. Gedaliaava Ahikaamira maaqu Safaanira naintivano
    vaura.
  hmo-hmo: Taunimanima haida be do Iuda tano dekenai idia noho, Nebukanesa, Babulonia
    ena king ese idia ia rakatania dainai. Vadaeni Nebukanesa ese Gedalaia, Ahikama
    Sapana ena natuna ia abia hidi, do ia biagudia.
  urd-urd: जो लोग यहूदाह की सर ज़मीन में रह गए, जिनको नबूकदनज़र शाह — ए — बाबुल ने
    छोड़ दिया, उन पर उसने जिदलियाह — बिन अख़ीक़ाम — बिन साफ़न को हाकिम मुक़र्रर किया।
  rus-SYN: Над народом же, остававшимся в земле Иудейской, который оставил Навуходоносор,
    царь Вавилонский, - над ними поставил начальником Годолию, сына Ахикама, сына
    Шафанова.
  bqc-SIM: Babɛli kí Nɛbukanɛza Aikaũ nɛ́ Gedalia, Safana tↄũna dìlɛ gbɛ̃́ pↄ́
    gↄ̃̀ Yuda bùsuuↄ gbɛ̃zↄ̃ↄ ũ.
  tcz-CHONGTHU: Hijou chun Nebuchadnezzer lengpan Shaphan tupa, Ahikam chapa Gedaliah
    chu Judah gam’ah hung kidalha mipiho chunga gamvaipo dingin ana pansah in ahi.
  mar-mar: बाबेलचा राजा नबुखद्नेस्सरने काही लोकांस यहूदातच राहू दिले. त्यामध्ये एकजण
    होता त्याचे नाव गदल्या. हा अहीकामचा मुलगा आणि अहीकाम शाफानचा. या गदल्याला नबुखद्नेस्सरने
    यहूदा प्रांतावर अधिकारी म्हणून नेमले.
  qub-qub: Babiloniapa raynin Nabucodonosorga Judächo quëdaj runacunapa mandajnin
    cananpaj churaran Gedaliasta. Gedaliasga caran Ahicampa wamran, Safanpa willcan.
  bqp-bqp: Babilↄnu kína Nɛbukanɛza Aikamu nɛ́ Gedalia, Safana daikore dìtɛ gbɛ̃ kũ
    ò gↄ̃̀ Yudanↄ bùsunnↄ gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Nèbikadneza, wa Babilòn lan, pran Gedalya, pitit Achikam, pitit pitit Chafan,
    li mete l' chèf sou rès moun li te kite nan peyi a.
  eng-BSB: Nebuchadnezzar king of Babylon appointed Gedaliah son of Ahikam, the son
    of Shaphan, over the people he had left behind in the land of Judah.
  eng-WEBPB: As for the people who were left in the land of Judah whom Nebuchadnezzar
    king of Babylon had left, even over them he made Gedaliah the son of Ahikam, the
    son of Shaphan, governor.
  kbq-kbq: Hagi Babiloni kini ne' Nebukatnesa'a mago'ama zamatre'za Judama aza vahe'ma
    kegavama huzmantesia nera, Safani negeho Ahikamu nemofo Gedalia gavana huhamprinte'ne.
  nhe-BL: Huan Nabucodonosor nopa tlanahuatijquetl tlen Babilonia quitlali Gedalías
    tlen eliyaya icone Ahicam huan iixhui Safán para ma eli iningobernador nopa quentzi
    tlacame tlen quincajqui ipan tlali Judá.
  bus-bus: Babilↄnu kí Nɛbukanɛza Aikamu nɛ́ Gedalia, Safana dio dìɛ gbɛ̃ kɛ̀ aↄ̃
    gↄ̃̀ Yudanↄ bùsunnↄ gbɛ̃nsi ũ.
  gub-BL: Na'e Mawiron wanuwihawete Namukononozor her ma'e umuigo kar Zenari Àikà
    ta'yr Xàpà hemimino Zuta ywy rehe wanuwihaw romo kury. — Eruze'eg teko Mawiron
    pe oho 'ym ma'e kwer paw ne wà nehe, i'i izupe.
  eng-DRA: But over the people that remained in the land of Juda, which Nabuchodonosor
    king of Babylon had left, he gave the government to Godolias the son of Ahicam
    the son of Saphan.
