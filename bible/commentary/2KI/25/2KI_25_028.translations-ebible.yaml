verse: 2KI.025.028
translations:
  mal-C: അദ്ദേഹം യെഹോയാഖീനോട് ദയാപൂർവം സംസാരിക്കുകയും തന്നോടുകൂടെ ബാബേലിൽ ഉണ്ടായിരുന്ന
    മറ്റു രാജാക്കന്മാരെക്കാൾ കൂടുതൽ ബഹുമാന്യമായ ഒരു ഇരിപ്പിടം അദ്ദേഹത്തിനു നൽകുകയും
    ചെയ്തു.
  deu-TKW: und er redete freundlich mit ihm und wies ihm seinen Sitz an über den anderen
    Königen, die bei ihm in Babel waren.
  lin-lin: Evili-Merodaki asololaki na Yeoyakini na boboto mpe apesaki ye lokumu koleka
    bakonzi mosusu oyo bazalaki elongo na ye, na bowumbu kati na Babiloni ;
  eng-LSV: and speaks good things with him and puts his throne above the throne of
    the kings who [are] with him in Babylon,
  eng-GNV: And spake kindly to him, and set his throne aboue the throne of the Kings
    that were with him in Babel,
  eng-WEBSTER: And he spoke kindly to him, and set his throne above the throne of
    the kings that were with him in Babylon;
  nhw-BL: Huan quicamanalhui ica yejyectzi, huan quicahuili ma mosehuis campa quipiyayaya
    más tlatlepanitacayotl que ne sequinoc tlanahuatiani catli quintlantoyaj huan
    quinhuicatoyaj tlali Babilonia.
  swh-ONEN: Alizungumza naye kwa upole na kumpa kiti cha heshima zaidi kuliko wale
    wafalme wengine aliokuwa nao huko Babeli.
  bba-bba: U rɑ kɑ nùn ɡɑri ko kɑ kĩru. Mɑ u nùn ɑye bɛɛrɛɡiru wɛ̃. Win ɑye te, tɑ
    sinɑm be bɑ yoru dimɔ Bɑbiloniɔ kpuroɡinu kere.
  eng-KJVCPB: and he spake kindly to him, and set his throne above the throne of the
    kings that were with him in Babylon;
  luo-luo: Nowuoyo kode modembore kendo nomiye kom duongʼ moloyo ruodhi mamoko mane
    ni kode e twech Babulon.
  meu-meu: ia ese e hereva namo henia, bona helai ḡauna hereana e henia, pavapava
    iboudiai ia ida Babulono ai e nohova daediai.
  npi-ULB: राजाले तिनीसँग दयापूर्वक कुरा गरे, र बेबिलोनमा तिनीसित भएका अरू राजाहरूलाई
    भन्दा तिनलाई इज्‍जतदार ठाउँमा बसाए ।
  yor-yor: Ó ń sọ̀rọ̀ rere fún un, ó sì gbé ìtẹ́ rẹ̀ ga ju ìtẹ́ àwọn ọba tókù lọ tí
    ó wà pẹ̀lú rẹ̀ ní Babeli.
  pes-OPCB: اویل مرودک با یهویاکین به مهربانی رفتار کرد و مقامی به او داد که بالاتر
    از مقام تمام پادشاهانی بود که به بابِل تبعید شده بودند.
  tgl-ULB: Maayos siyang nakipag-usap sa kaniya at binigyan siya ng isang puwesto
    na mas marangal kaysa sa ibang mga hari na kasama niya sa Babilonia.
  cbu-NT: Ashirangu, Jowakimpa wanasir tsiyatarangsin, kapung chinarangiya. Anush
    Babiloniyash kurak putamaw zapantaa taarangsin, itaru Jowakimaa kapung chinarangu,
    wanasir naparangiya.
  hui-hui: Ebili Merodagahanda mana bayaleore bialu Yahoiagini heba kini maru ti haru
    mandagi Babilono dindiha garabaya henerunaga deni ibu mo yaraga howa agali mini
    lene mbira helene.
  mya-mya: ဧ​ဝိ​လ​မေ​ရော​ဒက်​သည်​ယေ​ခေါ​နိ​အား​ကြင်​နာ စွာ​ဆက်​ဆံ​၍ ဗာ​ဗု​လုန်​ပြည်​တွင်​ပြည်​နှင်​ဒဏ်​သင့်
    လျက်​နေ​သော အ​ခြား​ဘု​ရင်​များ​ထက်​ပို​၍​ချီး မြှင့်​မြှောက်​စား​တော်​မူ​၏။-
  bod-N: ཡང་ཁོ་ལ་བརྩེ་བའི་གཏམ་སྨྲས་ཤིང་། ཁོའི་གོ་ས་ནི་ཁོང་དང་མཉམ་དུ་པཱ་པེལ་ལོན་དུ་ཡོད་པའི་རྒྱལ་པོ་རྣམས་ལས་མཐོ་བར་བྱས་པ་དང་།
  sna-sna: Akataura zvakanaka kwaari akamupa chigaro chokukudzwa chakapfuura chamamwe
    madzimambo akanga anaye muBhabhironi.
  spa-BLM: y le habló amablemente y puso su trono por encima del trono de los reyes
    que estaban con él en Babilonia,
  cac-cac: Te vach' ix yutej sb'a vin̈ rey chi' d'a vin̈ d'a yichan̈ juntzan̈xo eb'
    vin̈ rey ayoch preso d'a Babilonia chi'.
  swh-ULB: Akaongea naye kwa ukarimu na kumpatia kiti kizuri zaidi kuliko kile cha
    wafalme wengine ambao walikuwa pamoja naye Babeli.
  bel-bel: і гаварыў зь ім дружалюбна, і паставіў трон ягоны вышэй за трон цароў,
    якія былі ў яго ў Вавілоне;
  deu-ELBBK: Und er redete gütig mit ihm und setzte seinen Stuhl über den Stuhl der
    Könige, die bei ihm in Babel waren.
  mbb-OT: Mibpurungan din si Jehoyakin, ne impelavew zin si Jehoyakin te zuma he menge
    hadì he mibihag daan diyà te Babilonia.
  mal-2015: അവനോടു ആദരവായി സംസാരിച്ചു അവന്റെ ആസനത്തെ തന്നോടുകൂടെ ബാബേലിൽ ഉണ്ടായിരുന്ന
    രാജാക്കന്മാരുടെ ആസനങ്ങൾക്കു മേലായി വെച്ചു;
  rmc-rmc: Vakerelas leha šukares a delas les bareder pačiv sar avre kraľen, so leha
    sas andro Babilon.
  pes-OPV: و با اوسخنان دلاویز گفت و کرسی او را بالاتر ازکرسیهای سایر پادشاهانی که
    با او در بابل بودند، گذاشت.
  ron-1924: й-а ворбит ку бунэтате ши а пус скаунул луй де домние май пресус де скаунул
    де домние ал ымпэрацилор каре ерау ку ел ла Бабилон.
  ben-OBCV: তিনি যিহোয়াখীনের সাথে সদয় ভঙ্গিতে কথা বললেন এবং ব্যাবিলনে তাঁর সাথে
    অন্যান্য যেসব রাজা ছিলেন, তাদের তুলনায় তিনি যিহোয়াখীনকে বেশি সম্মানীয় এক আসন
    দিলেন।
  som-som: Oo si roon buu ula hadlay, oo wuxuu carshigiisii ka kor mariyey carshiyadii
    boqorradii isagii Baabuloon la joogay.
  lat-VUC: Et locutus est ei benigne, et posuit thronum ejus super thronum regum qui
    erant cum eo in Babylone.
  eng-ASVBT: and he spake kindly to him, and set his throne above the throne of the
    kings that were with him in Babylon,
  ita-1885: e parlò con lui benignamente, ed innalzò il seggio di esso sopra il seggio
    degli altri re, ch'erano con lui in Babilonia.
  eng-LXXUP: And he spoke kindly to him, and set his throne above the thrones of the
    kings that were with him in Babylon;
  eng-ULB: He spoke kindly to him and gave him a seat more honorable than that of
    the other kings who were with him in Babylon.
  spa-VBL: El rey de Babilonia lo trató bien y le dio una posición de honor superior
    a la de los otros reyes que estaban con él en Babilonia.
  fra-_FOB: Il lui parla avec douceur, et il mit son trône au-dessus du trône des
    rois qui étaient avec lui à Babylone.
  mal-mal: അവനോട് കരുണയോട് സംസാരിച്ചു; തന്നോടുകൂടെ ബാബിലോണിൽ പ്രവാസികളായി ഉണ്ടായിരുന്ന
    രാജാക്കന്മാരെക്കാൾ ഉന്നതമായ സ്ഥാനം അവന് നൽകി.
  urd-GVR: Us ne us se narm bāteṅ karke use izzat kī aisī kursī par biṭhāyā jo Bābal
    meṅ jilāwatan kie gae bāqī bādshāhoṅ kī nisbat zyādā aham thī.
  suz-BL: मेकोमी येहो-याकीन कली रिम्‍शो लोव़ पवा बाक्‍त। मिनु मेको कली बेबीलोनम बाक्‍शो
    पिप आन दातेमी नेल्‍ल क्‍येङा ठेयब सेला बाक्‍त।
  ita-1927: gli parlò benignamente, e mise il trono d’esso più in alto di quello degli
    altri re ch’eran con lui a Babilonia.
  ckb-ckb: بە باشی قسەی لەگەڵ کرد و کورسییەکەی لە سەرووی کورسی ئەو پاشایانەوە دانا
    کە لە بابل لەگەڵی بوون.
  eng-BBE: And said kind words to him, and put his seat higher than the seats of the
    other kings who were with him in Babylon.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವನ ಸಂಗಡ ಪ್ರೀತಿಯಿಂದ ಮಾತನಾಡಿ, ತನ್ನ ಸಂಗಡ ಬಾಬೆಲಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಅರಸರಿಗಿಂತ
    ಅವನಿಗೆ ಉನ್ನತಸ್ಥಾನವನ್ನು ಕೊಟ್ಟನು.
  tam-2017: அவனோடே அன்பாகப் பேசி, அவனுடைய சிங்காசனத்தைத் தன்னோடே பாபிலோனிலிருந்த ராஜாக்களின்
    சிங்காசனங்களுக்கு உயரமாக வைத்து,
  spa-RV-1909: Y hablóle bien, y puso su asiento sobre el asiento de los reyes que
    con él estaban en Babilonia.
  ron-BTF: Și i-a vorbit binevoitor și a pus tronul său deasupra tronului împăraților
    care erau cu el în Babilon;
  eng-WEBP: and he spoke kindly to him and set his throne above the throne of the
    kings who were with him in Babylon,
  eng-FBV: The king of Babylon treated him well him and gave him a position of honor
    higher than the other kings there with him in Babylon.
  nld-1939: Hij ging vriendschappelijk met hem om, en stelde zijn zetel hoger dan
    die van andere koningen, die bij hem te Babel vertoefden.
  nch-BL: Huan quicamanalhui ica yejyectzi, huan quicahuili ma mosehui campa quipiyayaya
    más tatepanitacayot que nopa sequinoc tanahuatiani cati quintantoyaj huan quinhuicatoyaj
    tali Babilonia.
  vie-1934: Người nói với Giê-hô-gia-kin lời hòa nhã, và đặt ngôi người cao hơn ngôi
    các vua đồng với người tại Ba-by-lôn.
  hin-CV: उसने उससे कृपाभाव में वार्तालाप किया तथा उसके लिए उन राजाओं से उच्चतर स्थान
    पर सिंहासन स्थापित किया, जो बाबेल में इस समय उसके साथ थे.
  spa-BES: Y le dijo palabras amables, y puso su asiento más alto que los asientos
    de los otros reyes que estaban con él en Babilonia.
  tdx-tdx: le namere aze vaho napo’e ambone’ o fiambesam-panjaka mpindre ama’e e Baveleo
    i fiambesa’ey.
  tha-KJV: พระองค์​ตรั​สด​้วยคำอ่อนหวานแก่​ท่าน และให้นั่งสูงกว่าบรรดาที่นั่งของกษั​ตริ​ย์​ที่อยู่​ในบาบิโลนกับพระองค์
  por-BR-2018: E falou-lhe bem, e pôs seu assento em posição de maior honra do que
    o assento dos reis que estavam com ele na Babilônia.
  deu-ELO: Und er redete gütig mit ihm und setzte seinen Stuhl über den Stuhl der
    Könige, die bei ihm in Babel waren;
  eng-WYC-2018: and spake to him benignly; and he set the throne of Jehoiachin above
    the throne of (the) kings, that were with him in Babylon. (and spoke kindly to
    him; and he put Jehoiachin’s seat above the seats of the other kings, who were
    with himfor meals in Babylon.)
  epo-epo: kaj li parolis kun li afable, kaj starigis lian tronon pli alte ol la tronoj
    de la aliaj reĝoj, kiuj estis ĉe li en Babel;
  uig-PIN: U uningƣa mulayim sɵz ⱪilip, uning ornini ɵzi bilǝn birgǝ Babilda turƣan
    baxⱪa padixaⱨlarning ornidin yuⱪiri ⱪildi;
  beo-beo: Ifilimelouda:ge da ema asigiwane hamoi. E da eno hina bagade dunu Ba:bilone
    sogega mugululi misi, ilima Yihoiagimi e bisilua dunu hamone ouligima:ne sogebi
    ema i.
  tpi-OTNT: Evil Merodak i mekim gutpela pasin long em na givim biknem na namba long
    em, na dispela i winim biknem na namba bilong ol arapela king i stap kalabus wantaim
    Jehoiakin long Babilon.
  hau-SA: Ya yi wa Yehohiyacin maganar alheri, ya kuma ɗaukaka shi sama da sauran
    sarakunan da suke tare da shi a Babilon.
  uig-LAT: U uninggha mulayim söz qilip, uning ornini özi bilen birge Babilda turghan
    bashqa padishahlarning ornidin yuqiri qildi;
  nde-nde: Wakhuluma laye ngomusa, wamnika isihlalo esihloniphekayo esasingaphezu
    kwezamanye amakhosi ayelaye eBhabhiloni.
  ton-ton: Pea naʻa ne lea ʻofa kiate ia, pea naʻa ne hiki hono nofoʻa fakatuʻi ke
    māʻolunga ʻi he ngaahi nofoʻa fakatuʻi ʻoe ngaahi tuʻi naʻe nofo mo ia ʻi Papilone;
  ces-1613: A mluvil s ním dobrotivě, i stolici jeho postavil nad stolice jiných králů,
    kteříž s ním byli v Babyloně.
  eng-WMB: and he spoke kindly to him and set his throne above the throne of the kings
    who were with him in Babylon,
  tam-TCV: அவன் யோயாக்கீனுடன் தயவாய்ப் பேசி தன்னோடு பாபிலோனில் இருந்த மற்ற அரசர்களைக்
    காட்டிலும் உயர்ந்த பதவியை அவனுக்குக் கொடுத்தான்.
  ceb-ULB: Malumo siya nga nakigsulti kaniya ug gihatagan siya ug mas halangdon pa
    nga lingkoranan kaysa sa ubang mga hari nga uban kaniya sa Babilonia.
  pol-UBG: Rozmawiał z nim łaskawie i wystawił jego tron ponad tron innych królów,
    którzy byli z nim w Babilonie.
  agr-agr: Dutika, tikich apu aidau achikam chimpijaidaun nagkaesau shiig ausauwai.
  kyc-kyc: Ipilimorotakeme kiŋi menge karapusi pyao minyuo yuu Bapilone peyaminyi
    dupwa kando anjiki piyamopape baa kiŋi Jiyoakini yulu andake maiyuo kingi ketae
    pyambuo anjiki pyuo kareya.
  urd-GVU: اُس نے اُس سے نرم باتیں کر کے اُسے عزت کی ایسی کرسی پر بٹھایا جو بابل میں
    جلاوطن کئے گئے باقی بادشاہوں کی نسبت زیادہ اہم تھی۔
  deu-1912: und redete freundlich mit ihm und setzte seinen Stuhl über die Stühle
    der Könige, die bei ihm waren zu Babel,
  kan-2017: ಅಲ್ಲದೆ ಅವನೊಡನೆ ಪ್ರೀತಿಯಿಂದ ಮಾತನಾಡಿ ತನ್ನ ಸಂಗಡ ಬಾಬೆಲಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಅರಸುಗಳಲ್ಲಿ
    ಅವನಿಗೆ ಉನ್ನತಸ್ಥಾನವನ್ನು ಕೊಟ್ಟನು.
  yap-yap: I ayuweg Evilmerodak Jehoyakin ni bfel’ me tay nga reb e liw nib tolang
    ngak yugu boch e pilung ni yad Jehoyakin ni ur kalbusgad u Babylonia.
  hlt-MCSB: Anih te a then a thui pah tih a ngolkhoel te khaw amah taengkah Babylon
    manghai rhoek kah ngolkhoel lakah a sola a paek.
  mdy-ETH: ዔዊልሜሮዳኬ ዒማና ዮዓኪኔም ኮሺ ባኣዚ ማዼኔ፤ ዒ ዎዎዴይ ጌዔቴ፦ ዒዛጉዲ ዲዒንቲ ዔውቲ ባብሎኔይዳ ናንጋ ካኣቶ
    ቢያፓ ቦንቺንታ ዼኤፒ ቤሲ ዒዛም ዒንጌኔ፤
  twi-ASANTE: Ɔkaa abodwosɛm kyerɛɛ no, na ɔmaa no diberɛ a ɛwɔ animuonyam sene ahemfo
    a wɔne no wɔ Babilonia no deɛ.
  eng-WEBU: and he spoke kindly to him and set his throne above the throne of the
    kings who were with him in Babylon,
  wal-wal: Ewiili-Marodaaki Yo7aakiinaara mal77o qaalaa haasayidi, Baabiloonen omooduwan
    de7iya hara kawotu ubbaappe aattidi, a bonchchiis.
  spa-PDDPT: Le habló con benevolencia y colocó su trono más alto que los tronos de
    los demás reyes vasallos que estaban en Babilonia.
  gun-gun: Ha'e vy hexeve ha'eve reia'i rupi ijayvu vy omboyvateve amboae huvixa kuery
    Babilônia py hexeve ikuai va'e gui.
  ilo-ULB: Nasayaat ti pannakisaritana kenkuana ken inikkanna isuna iti nangatngato
    a saad ngem kadagiti dadduma nga ari a kaduana idiay Babilonia.
  kpg-kpg: Evil-Merodach ga dumaalia ang gi Jehoiachin, ga haga noho aga a mee gi di
    lohongo mada aamua i nia king ala ne hagabagi dalia a mee gi Babylon.
  uig-ARA: ئۇ ئۇنىڭغا مۇلايىم سۆز قىلىپ، ئۇنىڭ ئورنىنى ئۆزى بىلەن بىرگە بابىلدا تۇرغان
    باشقا پادىشاھلارنىڭ ئورنىدىن يۇقىرى قىلدى؛
  sus-sus: A naxa hinnɛ a ra, a a xa kibanyi radangi mangɛ gbɛtɛe ra, a tan nun naxee
    nu a ra Babilɔn bɔxi ma.
  pon-2006: Epilmerodak ahpw kadekohng oh ketikihong ehu mwahr wahu me laudsang me
    e ketikihong nanmwarki teikan me iangih sensel nan Papilonia.
  jae-jae: Eŋ kêmoasiŋ eŋ ma gêmac-gêmac biŋ gêdêŋ eŋ ma kêkêŋ eŋ gêŋgôŋ lêpôŋ teŋ
    ŋaô ma ketoc eŋ sa kêlêlêc kiŋ ŋagêdô, taŋ sêmoa Babilon sêwiŋ eŋ naŋ su.
  ksd-ksd: ma i ga tata na varmari pirana, ma i ga vangala kana kini ta ra kini kai
    ra lavur king nina dia ga ki varurung me aro Babilon.
  tur-YTC: Ona güzel sözler söyledi ve tahtını Babil'de kendisiyle birlikte olan kralların
    tahtının üstüne koydu.
  grc-BRENT: Καὶ ἐλάλησε μετʼ αὐτοῦ ἀγαθὰ, καὶ ἔδωκε τὸν θρόνον αὐτοῦ ἐπάνωθεν τῶν
    θρόνων τῶν βασιλέων τῶν μετʼ αὐτοῦ ἐν Βαβυλῶνι.
  ind-AYT: Dia berbicara baik-baik kepadanya dan memberikan kedudukan yang lebih tinggi
    daripada kedudukan raja-raja yang bersamanya di Babel.
  nya-nya: Anamukomera mtima namukweza kupambana mafumu ena onse amene anali naye
    ku Babuloni.
  hrv-hrv: Ljubezno je s njime razgovarao i stolicu mu postavio više nego ostalim
    kraljevima koji bijahu s njim u Babilonu.
  mps-mps: Tama te bidi Evil Merodak agai te king Jehoiakin dali te dwagi yai kolesaga
    eyu, tama agai agabolo te genuai nogi mayu, tama aga namba mayu yali, tama te
    tialigo te gasa king bidi dabe te king Jehoiakin aga dali te Babilon bulude kalabus
    bidali augwaligo namba me aiyaba elaluali.
  tpi-tpi: Evil Merodak i mekim gutpela pasin long em na givim biknem na namba long
    em, na dispela i winim biknem na namba bilong ol arapela king i stap kalabus wantaim
    Jehoiakin long Babilon.
  dan-1931: Han talte ham venligt til og gav ham Sæde oven for de Konger, der var
    hos ham i Babel.
  vie-OVCB: Vua Ba-by-lôn nói lời hòa nhã với Giê-hô-gia-kin, và cất nhắc người lên
    hàng cao trọng hơn các vua khác cũng đang bị giam giữ ở Ba-by-lôn với Giê-hô-gia-kin.
  guj-2017: તેણે તેના પ્રત્યે માયાળુ વર્તાવ રાખ્યો અને તેને બાબિલમાં પોતાની સાથેના
    બીજા રાજાઓ કરતાં ઊંચે આસને બેસાડયો.
  pon-2006A: Epilmerodak ahpw kadekohng oh ketikihong ehu mwahr wahu me laudsang me
    e ketikihong nanmwarki teikan me iangih sensel nan Papilonia.
  por-BRBSL: e falou gentilmente com ele e colocou seu trono acima do trono dos reis
    que estavam com ele na Babilônia,
  cth-cth: Kahawicalah kho a pouk teh Babilon vah ahni koe kaawm e siangpahrangnaw
    hlak ka rasang poung e tungkhung a poe.
  twi-twi: Ɔkaa abodwosɛm kyerɛɛ no, na ɔmaa no dibea a ɛwɔ anuonyam sen ahemfo a
    wɔne no wɔ Babilonia no de.
  hlt-hlt: Anih te a then a thui pah tih a ngolkhoel te khaw amah taengkah Babylon
    manghai rhoek kah ngolkhoel lakah a sola a paek.
  tbz-SIM: kóò nɑ̀kɛ́ tinɑ́ɑǹsɑ̀ɑ̀tì, kóò nií nkoò mbɑkɛ́ bɛkpɑ̀ɑ̀tìbɛ̀ tɔbɛ̀ nɛ̀
    bɛ̀ bɛ̀ do wɛ̃ nkɛ bo Bɑbidɔnni.
  msy-2020: Evil Merodak arazir aghuimɨn a gamua, ziar ekiam ko dabirabir aghuim a
    ganɨngi, ezɨ an dabirabir kam atrivir igharazir Jehoiakin ko Babilonɨn kalabusɨn
    ikezibar dabirabim gafira.
  dop-dop: Ɩlɛnɑ ɩ́ lɑpɩ-ɩ kʋpɑntʋ. Ɩ́ kpɑ-ɩ ɑwulɑɑ lɛmpɑ mpɑ pɑ wɛ Pɑpiloni tɔ pɑ
    nyʋɣʋ tʋ.
  azb-azb: Onunla mehribanlıqla söhbət etdi və onun üçün özü ilə birgə Babildə olan
    padşahların taxtlarından yuxarı bir taxt qoydurdu.
  eng-DBY: and he spoke kindly to him, and set his seat above the seat of the kings
    that were with him in Babylon.
  hin-2017: उससे मधुर-मधुर वचन कहकर जो राजा उसके संग बाबेल में बन्धुए थे उनके सिंहासनों
    से उसके सिंहासन को अधिक ऊँचा किया,
  wol-KYG: Ci biir loolu mu rafetook moom, jox ko cér bu sut cér ba mu jox yeneen
    buur ya mu bokkal curga ca Babilon.
  eng-YLT: and speaketh with him good things and putteth his throne above the throne
    of the kings who [are] with him in Babylon,
  eng-WYC-2017: and spake to him benignly; and he set [or put] the throne of Jehoi-achin
    above the throne of kings, that were with him in Babylon.
  eng-WMBB: and he spoke kindly to him and set his throne above the throne of the
    kings who were with him in Babylon,
  urd-GVH: उसने उससे नरम बातें करके उसे इज़्ज़त की ऐसी कुरसी पर बिठाया जो बाबल में
    जिलावतन किए गए बाक़ी बादशाहों की निसबत ज़्यादा अहम थी।
  rug-rug: Zama va leana la ia sa se Zehoiakini meke ponia sa si keke habohabotuana
    sapu koa ia vina lavata ululuna hola ni si tadi kaiqa baṉara pule sapu somana
    koa turaṉi sa pa Babiloni.
  gaz-gaz: Afaan tolaadhaanis isatti dubbatee barcuma ulfinaa kan barcuma mootota
    isa wajjin Baabilon keessa turan kaanii caalu kenneef.
  fra-LSG: Il lui parla avec bonté, et il mit son trône au-dessus du trône des rois
    qui étaient avec lui à Babylone.
  yal-yal: A yi fala faɲin ti a xa. Mangan bonna naxanye yi a fɛma Babilɔn yi, a yi
    a tiden mate ne birin xa.
  haw-1868: A olelo oluolu aku ia ia, a haawi aku ia ia i noho alii maluna o ka noho
    alii o na'lii me ia ma Babulona.
  arb-NAV: وَتَلَطَّفَ بِهِ وَأَكْرَمَهُ إِكْرَاماً فَوْقَ إِكْرَامِهِ لِسَائِرِ الْمُلُوكِ
    الَّذِينَ مَعَهُ فِي بَابِلَ،
  ewe-ewe: Elé be na Fia Yehoyatsin wu fia bubu siwo wode gaxɔ me le Babilonia.
  eng-LEE: 'And he spoke kindly to him, and set his chair above the chair of the kings
    that were with him in Babylon:'
  asm-FB: তেওঁ যিহোৱাখীনৰ লগত ভালভাৱে কথা ক’লে আৰু তেওঁৰ লগত বেবিলনত থকা আন আন ৰজাসকলতকৈ
    তেওঁক অধিক সন্মানীয় আসন দিলে।
  sus-A: عَ نَشَ هِننّ عَ رَ، عَ عَ شَ كِبَنيِ رَدَنفِ مَنفّ فبّتّيٍ رَ، عَ تَن نُن
    نَشٍيٍ نُ عَ رَ بَبِلْن بْشِ مَ.
  fra-SBL: lui parla avec bienveillance, plaça son trône au-dessus du trône des rois
    qui étaient avec lui à Babylone,
  hbo-hbo: וַיְדַבֵּ֥ר אִתֹּ֖ו טֹבֹ֑ות וַיִּתֵּן֙ אֶת־כִּסְאֹ֔ו מֵעַ֗ל כִּסֵּ֧א הַמְּלָכִ֛ים
    אֲשֶׁ֥ר אִתֹּ֖ו בְּבָבֶֽל׃
  piu-2006: '@see-verse:2KI.025.027'
  kik-kik: Akĩmwarĩria na ũhooreri na akĩmũhe gĩtĩ gĩa kũmũtĩĩithia gũkĩra athamaki
    acio angĩ maarĩ nao kũu Babuloni.
  fra-NCL: Il lui parla avec bonté, et il mit son trône au-dessus du trône des rois
    qui étaient avec lui à Babylone.
  cek-AK: Anih khaeah tahmenhaih palung hoiah lok a thuih pae moe, Babylon ah angmah
    khaeah kaom kalah siangpahrangnawk boih pong kasang kueah angraeng tangkhang nuiah
    anghnuthaih ahmuen to paek.
  cuk-cuk: Geb Evil-Merodac nueganbi Joaquín-akwisad. Geb agine, Evil-Merodac, e-sorda-reymar-imbagi,
    dummadga Babilonia-neggweburgi Joaquín-sisad.
  uig-CYR: У униңға мулайим сөз қилип, униң орнини өзи билән биргә Бабилда турған
    башқа падишаларниң орнидин жуқури қилди;
  tel-2017: అతనితో దయగా మాట్లాడి, అతని పీఠాన్ని బబులోనులో తన దగ్గరున్న రాజుల పీఠాలకన్నా
    ఎత్తు చేశాడు.
  hat-BSA: Konsa, li te pale avèk dousè anvè li e li te leve twòn li an piwo pase
    lòt wa ki te avèk li Babylone yo.
  kos-kos: Evilmerodach el kaskas kulang nu sel, ac akfulatyal liki tokosra nukewa
    su welul sruoh in acn Babylonia.
  hbo-WLC: וַיְדַבֵּ֥ר אִתּ֖וֹ טֹב֑וֹת וַיִּתֵּן֙ אֶת־כִּסְא֔וֹ מֵעַ֗ל כִּסֵּ֧א הַמְּלָכִ֛ים
    אֲשֶׁ֥ר אִתּ֖וֹ בְּבָבֶֽל׃
  ibo-ibo: Ọ gwara ya okwu ọma, nye ya oche ọnọdụ ya dị elu karịa nke ndị eze ndị
    ọzọ ya na ha nọ na Babilọn.
  ory-ory: ଆଉ, ସେ ତାଙ୍କୁ ପ୍ରୀତିବାକ୍ୟ କହିଲା ଓ ତାଙ୍କ ସଙ୍ଗେ ବାବିଲରେ ଥିବା ରାଜାମାନଙ୍କ ଆସନଠାରୁ
    ତାଙ୍କର ଆସନ ଉଚ୍ଚରେ ସ୍ଥାପନ କଲା।
  chk-chk: Ewil-merotak a kirikiröch ngeni o seikätä asen ekewe king mi pwal oola
    o nom ren lon Papilon.
  rop-rop: Ibalmeradak bin brabli kain langa im en imbin meigim im jidan bos bat im
    nomo lagijat langa ol detlot najalot king hubin jidan prisana.
  ukr-1871: І розмовляв з ним любомирно, й поставив його престол висше престола инших
    царів, що були в нього в Вавилонї;
  deu-1951: und redete freundlich mit ihm und setzte seinen Thron über die Throne
    der Könige, die bei ihm zu Babel waren;
  eng-JPS: And he spoke kindly to him, and set his throne above the throne of the
    kings that were with him in Babylon.
  srp-1865: I lijepo govori s njim, i namjesti mu prijesto više prijestola drugih
    careva koji bijahu kod njega u Vavilonu.
  lug-lug: N’ayogera naye ebigambo ebyekisa, n’amuwa n’ekitiibwa ekya waggulu okusinga
    ne bakabaka abalala abaali awamu naye mu buwaŋŋanguse mu busibe e Babulooni.
  heb-heb: וידבר אתו טבות ויתן את כסאו מעל כסא המלכים אשר אתו בבבל׃
  ben-IRV: তিনি যিহোয়াখীনের সঙ্গে আন্তরিকভাবে কথা বললেন এবং বাবিলে তাঁর সঙ্গে আর
    যে সব রাজারা ছিলেন তাঁদের সকলের আসন থেকেও তাঁকে আরও সম্মানের আসন দিলেন।
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਉਹ ਦੇ ਨਾਲ ਹਿੱਤ ਦੀਆਂ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਉਹ ਦੇ ਸਿੰਘਾਸਣ ਨੂੰ ਉੱਚਿਆਂ
    ਕੀਤਾ ਉਨ੍ਹਾਂ ਰਾਜਿਆਂ ਦੇ ਸਿੰਘਾਸਣਾਂ ਨਾਲੋਂ ਜੋ ਉਹ ਦੇ ਨਾਲ ਬਾਬਲ ਵਿੱਚ ਸਨ l
  mya-JVB: ကောင်းမွန်စွာ နှုတ်ဆက် ၍ သူ ၏ပလ္လင် ကို ဗာဗုလုန် မြို့မှာ အထံ တော်၌ ရှိသော
    မင်းကြီး များထိုင်ရာပလ္လင် တို့ထက် ချီးမြှင့် လေ၏
  tbg-tbg: Evili-Merodaakiva Jehoiakinikantiro koqe uva tivakeharo, vira koqe autu
    amuvaro Babironiqi ekaa avuhainaaka vira hampata rumpatokaqihairo Jehoiakinira
    autuvano avuni vaura.
  hmo-hmo: Evila Merodaka ese Iehoiakini dekenai ia hereva namo, bona helai gauna
    namo herea ia henia. Babulonia dekenai noho king taudia edia helai gaudia be ia
    ese ia hereaia.
  urd-urd: और उसके साथ मेहरबानी से बातें कीं, और उसकी कुर्सी उन सब बादशाहों की कुर्सियों
    से जो उसके साथ बाबुल में थे बलन्द की।
  rus-SYN: и говорил с ним дружелюбно, и поставил престол его выше престола царей,
    которые были у него в Вавилоне;
  bqc-SIM: À yãmaa òɛ̀, ↄ̃ à zↄ̃lɛkĩi pↄ́ dɛ a kía dee pↄ́ kuanↄ Babɛliↄ pↄ́a
    kpàwà.
  tcz-CHONGTHU: Amahin Jehoiachin chu ngailutna neitah’in akihoupi in, Babylon’a leng
    dang kihen ho sangin mun sang apen jana ana pen ahi.
  mar-mar: त्याच्याशी त्याने चांगले बोलून बाबेलात जे राजे त्याच्या बंदीत होते त्याने
    त्यांच्याहून त्यास दरबारात उच्चासन दिले.
  qub-qub: Joaquintaga alli ricashpan Babiloniacho paywan caycaj raycunata mandananpaj
    churaran.
  bqp-bqp: À yã mana ònɛ, akũ à vutɛki kpàa kũ à de a kína dake kũ ò kú kãao
    Babilↄnunↄ pↄ́la.
  hat-hat: Evilmewodak te sèvi byen avè l', li ba l' premye plas nan mitan tout lòt
    wa yo te depòte lavil Babilòn tankou l' yo.
  eng-BSB: And he spoke kindly to Jehoiachin and set his throne above the thrones
    of the other kings who were with him in Babylon.
  eng-WEBPB: and he spoke kindly to him and set his throne above the throne of the
    kings who were with him in Babylon,
  kbq-kbq: Hagi Evil-Merodaki'a Jehoiakinina azeri so'e huno knare avu'avaza hu'nenteno
    mago'a kina vahe'ma Babilonima kina hu'za mani'naza vahe'ma kini ne'mo'ma zamazeri
    so'e nosia avamente Jehoiakinina azeri so'e hu'ne.
  nhe-BL: Huan quicamahui ica yejyectzi, huan quicahuili ma mosehuis campa quipiyayaya
    más tlatlepanitacayotl que ne sequinoc tlanahuatiani tlen quintlantoyaj huan quinhuicatoyaj
    tlali Babilonia.
  bus-bus: À yã maaa ònɛ, ben à vɛ̃ɛkii kpàa kɛ̀ dɛ à kína daa kɛ̀ aↄ̃ↄ kúo Babilↄnunↄ
    pↄ́la.
  gub-BL: Ewimeronak ikatu Zoaki pe. Umuigo kar wi tuwihaw romo uzehe we. Na'e Zoaki
    ikàg wera'u amogwer tuwihawete Mawiron pe imunehew pyrer wanuwi a'e kury.
  eng-DRA: 'And he spoke kindly to him: and he set his throne above the throne of
    the kings that were with him in Babylon.'
