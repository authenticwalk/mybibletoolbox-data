verse: 2KI.025.026
translations:
  mal-C: ഇതുമൂലം യെഹൂദ്യയിലെ ജനമെല്ലാം; ആബാലവൃദ്ധം സകലജനങ്ങളും സൈന്യാധിപന്മാരോടൊപ്പം
    ബാബേൽക്കാരെ ഭയപ്പെട്ട് ഈജിപ്റ്റിലേക്ക് ഓടിപ്പോയി.
  deu-TKW: Da brach alles Volk vom Kleinsten bis zum Größten samt den Heeresobersten
    auf und begab sich nach Ägypten; denn sie fürchteten sich vor den Chaldäern.
  lin-lin: Boye bato nyonso, kobanda na bato ya se kino bato ya lokumu, elongo na
    bakonzi ya basoda, bakimaki na Ejipito, pamba te bazalaki kobanga bato ya Babiloni.
  eng-LSV: And all the people rise, from small even to great, and the heads of the
    forces, and come to Egypt, for they have been afraid of the presence of the Chaldeans.
  eng-GNV: 'Then all ye people both small and great, and the captaines of the armie
    arose, and came to Egypt: for they were afraide of the Caldees.'
  eng-WEBSTER: 'And all the people, both small and great, and the captains of the
    armies, arose, and came to Egypt: for they were afraid of the Chaldees.'
  nhw-BL: Huajca cholojtejque nochi nopa tlali Judá ehuani catli noja mocajque, masque
    catli más teicneltzitzi o catli más huejhueyi. Huan no cholojtejque nopa tlayacanani
    tlen soldados catli mocajque. Huan nochi yajque ipan tlali Egipto pampa tlahuel
    quinimacasiyayaj nopa Babilonia ehuani.
  swh-ONEN: Baada ya haya, watu wote kuanzia aliye mdogo sana hadi aliye mkubwa kabisa,
    pamoja na maafisa wa jeshi, wakakimbilia Misri kwa kuwaogopa Wakaldayo.
  bba-bba: Mɑ Yudɑ be bɑ tie sɑɑ ben wiruɡibun di sere kɑ bwɛ̃ɛbwɛ̃ɛbɔ, kɑ ben tɑbu
    kowobun wiruɡii be, bɑ seewɑ bɑ kpikiru suɑ bɑ dɑ Eɡibitiɔ. Domi bɑ Bɑbiloniɡibun
    bɛrum mɔ.
  eng-KJVCPB: 'And all the people, both small and great, and the captains of the armies,
    arose, and came to Egypt: for they were afraid of the Chaldees.'
  luo-luo: Nikech gima notimoreni, ji duto chakre jochan nyaka joma omewo, to gi jotend
    jolweny duto, noringo modhi Misri nikech negiluoro jo-Babulon.
  meu-meu: Bena taunimanima iboudiai kikina-badana, bona orea biagudia, na e tore
    isi, Aigupto ela; badina be idia na Kaldea taudia garidia e gariva.
  npi-ULB: तब सानादेखि ठुलासम्‍म सबै मानिससाथै सिपाहीहरूका सेनापतिहरू उठे, र तिनीहरू
    मिश्रमा गए किनकि तिनीहरू बेबिलोनीहरूदेखि डराएका थिए ।
  yor-yor: Nítorí èyí, gbogbo àwọn ènìyàn láti ẹni kékeré títí dé ẹni ńlá, àti pẹ̀lú
    àwọn olórí ogun, sálọ si Ejibiti nítorí ẹ̀rù àwọn ará Babeli.
  pes-OPCB: بعد از آن تمام مردم یهودا، از کوچک تا بزرگ، همراه فرماندهان به مصر فرار
    کردند تا از چنگ بابِلی‌ها در امان باشند.
  tgl-ULB: Pagkatapos lahat ng mga tao, mula sa pinakaaba hanggang sa pinakadakila,
    at ang mga pinuno ng mga kawal, ay tumakas patungong Ehipto, dahil takot sila
    sa mga taga-Babilonia.
  cbu-NT: Itaru, Mispashuch katuchim tputs ichingarusin Kaldewshuchee kapung punirangusin,
    nllurtam, misha wachinatam, misha sundaruwatam urkar ichingarusin ashparitin Ijiptopsha
    suwasuwaranganaya. Ashiriya, na kamaneena yuwaa Ijiptop tsap suwarangana anootsi.
  hui-hui: Ani bayagola mani howa Yuda wali agali hearubi ami hearubi bibahende Babilono
    kini biagohondo gi halu ti Iyibi dindiha ibida piai hene.
  mya-mya: ထို​အ​ခါ​ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​ကို​ကြောက် သော​ကြောင့် ဆင်း​ရဲ​ချမ်း​သာ​သူ​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​အ​ပေါင်း​တို့​သည် တပ်​မ​တော်​အ​ရာ​ရှိ​များ နှင့်​အ​တူ​အီ​ဂျစ်​ပြည်​သို့​ထွက်​ပြေး​ကြ​၏။
  bod-N: དེ་ནས་མི་ཆེ་ཆུང་ཀུན་དང་དམག་དཔོན་རྣམས་ཀལ་དི་པ་ལ་འཇིགས་པར་གྱུར་པས། དེ་དག་ལངས་ནས་ཨེ་ཅིབ་ཡུལ་དུ་བྲོས་སོ།
    །
  sna-sna: Zvadai, vanhu vose kubva kuvadiki kusvika kuvakuru navakuru vehondo pamwe
    chete vakatizira kuIjipiti, vachitya vaBhabhironi.
  spa-BLM: Todo el pueblo, tanto el pequeño como el grande, y los capitanes de las
    fuerzas se levantaron y fueron a Egipto, porque tenían miedo de los caldeos.
  cac-cac: Yuj chi' masanil eb' anima ix b'at elelal d'a Egipto yuj xivelal d'a eb'
    caldeo chi'. Ata' ix b'at eb' anima nivac yelc'ochi, eb' malaj yelc'ochi yed'
    eb' yajalil eb' soldado.
  swh-ULB: Kisha wale watu wote, kutoka chini kwenda juu, na maamiri wa jeshi, wakainuka
    na kwenda Misri, kwasababu walikuwa wanawaogopa Wababeli.
  bel-bel: І ўстаў увесь народ, ад малога да вялікага, і ваеначальнікі, і пайшлі ў
    Егіпет, бо баяліся Халдэяў.
  deu-ELBBK: Da machte sich alles Volk, vom Kleinsten bis zum Größten, mit den Heerobersten
    auf, und sie kamen nach Ägypten; denn sie fürchteten sich vor den Chaldäern.
  mbb-OT: Ne tenged kayi, nemelaǥuy pehendiyà te Ehipto is langun he menge etew zutun
    puun te pinekelavew pehendiyà te kineminusan, ragkes en is menge upisyal wey menge
    sundaru, su nahandek dan he kela ke mebpenimales is menge tig-Babilonia.
  mal-2015: അപ്പോൾ ആബാലവൃദ്ധം ജനമൊക്കെയും സേനാപതിമാരും കൽദയരെ ഭയപ്പെടുകയാൽ എഴുന്നേറ്റു
    പുറപ്പെട്ടു മിസ്രയീമിലേക്കു പോയി.
  rmc-rmc: Akor savore manuša andral e Judsko, le čorestar dži o barvalo, the o armadakre
    veľiťeľa gele andro Egipt, bo daranas pes le Babilončanendar.
  pes-OPV: و تمامی قوم، چه خرد و چه بزرگ، و سرداران لشکرها برخاسته، به مصر رفتند زیراکه
    از کلدانیان ترسیدند.
  ron-1924: Атунч, тот попорул, де ла чел май мик пынэ ла чел май маре, ши кэпетенииле
    оштилор с-ау скулат ши ау плекат ын Еӂипт, пентру кэ ле ера фрикэ де халдеень.
  ben-OBCV: এই পরিস্থিতিতে, ছোটো থেকে বড়ো, সব লোকজন, সৈন্যদলের উচ্চপদস্থ কর্মকর্তাদের
    সাথে মিলিতভাবে ব্যাবিলনের লোকজনের ভয়ে মিশরে পালিয়ে গেলেন।
  som-som: Markaasaa dadkii oo dhan yar iyo weynba iyo saraakiishii ciidammada way
    kaceen oo waxay tageen Masar, waayo, waxay ka cabsadeen reer Kaldayiin.
  lat-VUC: Consurgensque omnis populus a parvo usque ad magnum, et principes militum,
    venerunt in Ægyptum timentes Chaldæos.
  eng-ASVBT: And all the people, both small and great, and the captains of the forces,
    arose, and came to Egypt; for they were afraid of the Chaldeans.
  ita-1885: E tutto il popolo, dal minore al maggiore, e i capitani della gente di
    guerra, si levarono, e se ne vennero in Egitto; perciocchè temevano de' Caldei.
  eng-LXXUP: And all the people, great and small rose up, they and the captains of
    the forces, and went into Egypt; because they were afraid of the Chaldeans.
  eng-ULB: Then all the people, from the least to the greatest, and the commanders
    of the soldiers, arose and went to Egypt, because they were afraid of the Babylonians.
  spa-VBL: Como resultado, todo el pueblo, desde el más pequeño hasta el más grande,
    junto con los comandantes del ejército, huyeron a Egipto, aterrorizados por lo
    que harían los babilonios.
  fra-_FOB: Alors tout le peuple, depuis le plus petit jusqu'au plus grand, avec les
    capitaines des gens de guerre, se levèrent et s'en allèrent en Égypte, parce qu'ils
    avaient peur des Caldéens.
  mal-mal: അപ്പോൾ ആബാലവൃദ്ധം ജനങ്ങളും സേനാപതിമാരും കൽദയരെ ഭയപ്പെടുകയാൽ എഴുന്നേറ്റ്
    പുറപ്പെട്ട് ഈജിപ്റ്റിലേക്ക് പോയി.
  urd-GVR: Yih dekh kar Yahūdāh ke tamām bāshinde chhoṭe se le kar baṛe tak faujī
    afsaroṅ samet hijrat karke Misr chale gae. Kyoṅki wuh Bābal ke intaqām se ḍarte
    the.
  suz-BL: मोपतीके कल्‍दी आन क्‍येङा हिंशा आइक्‍च रे ठेयब मुर नु लडाइ पाइब आन ठेयब
    मुर नेल्‍ल प्रोक्‍शा इजीप्‍त रागी जाक्‍दीम्‍मा बाक्‍त। ब्‍यवस्‍था २८:६८
  ita-1927: E tutto il popolo, piccoli e grandi, e i capitani della gente di guerra
    si levarono e se ne andarono in Egitto, perché avean paura dei Caldei.
  ckb-ckb: ئینجا هەموو گەل لە بچووکەوە هەتا گەورە و سەرکردەکانی سوپا هەستان و چوونە
    میسر، چونکە لە بابلییەکان ترسان.
  eng-BBE: Then all the people, small and great, and the captains of the forces, got
    up and went away to Egypt, for fear of the Chaldaeans.
  kan-OKCV: ಆಗ ಹಿರಿಕಿರಿಯರಾದ ಸಮಸ್ತ ಜನರೂ, ದಂಡುಗಳ ಅಧಿಪತಿಗಳೂ ಬಾಬಿಲೋನಿಯದವರಿಗೆ ಹೆದರಿ ಎದ್ದು
    ಈಜಿಪ್ಟಿಗೆ ಹೋದರು.
  tam-2017: அப்பொழுது சிறியோரும் பெரியோருமாகிய மக்கள் அனைவரும் படைத்தலைவர்களும் கல்தேயருக்குப்
    பயந்ததினாலே எழுந்து புறப்பட்டு எகிப்திற்குப் போனார்கள்.
  spa-RV-1909: Y levantándose todo el pueblo, desde el menor hasta el mayor, con los
    capitanes del ejército, fuéronse á Egipto por temor de los Caldeos.
  ron-BTF: Și tot poporul, deopotrivă mic și mare, și căpeteniile armatelor, s-au
    ridicat și au venit în Egipt, pentru că se temeau de caldeeni.
  eng-WEBP: All the people, both small and great, and the captains of the forces arose
    and came to Egypt; for they were afraid of the Chaldeans.
  eng-FBV: As a result, all the people, from the least to the greatest, along with
    the army commanders, ran away to Egypt, terrified of what the Babylonians would
    do.
  nld-1939: Hierop ging heel het volk, arm en rijk, met de legeroversten naar Egypte;
    want ze waren bang voor de Chaldeën.
  nch-BL: Huajca cholojtejque nochi nopa tali Judá ehuani cati noja mocajque, masque
    cati más teicneltzitzi o cati más huejhueyi. Huan no cholojtejque nopa tayacanani
    ten soldados cati mocajque. Huan nochi yajque ipan tali Egipto pampa tahuel quinimacasiyayaj
    nopa Babilonia ehuani.
  vie-1934: Cả dân sự, từ nhỏ đến lớn, và những quan tướng, bèn chổi dậy, đi đến xứ
    Ê-díp-tô, bởi vì sợ người Canh-đê báo thù.
  hin-CV: इसके कारण सभी प्रजा के लोग; सामान्य और विशेष, सेना अधिकारियों के साथ मिस्र
    देश को भाग गए क्योंकि उन्हें कसदियों का डर था.
  spa-BES: Entonces todo el pueblo, pequeño y grande, y los capitanes de las fuerzas,
    se levantaron y se fueron a Egipto, por temor a los caldeos.
  tdx-tdx: Niongak’ amy zao ondaty iabio, ty kede naho ty bey, naho o mpifehe lahindefoñeo
    nimb’e Mitsraime mb’eo amy t’ie nihembañe amo nte-Kasdio.
  tha-KJV: แล​้วประชาชนทั้งปวง ทั้งเล็กและใหญ่ และผู้บังคับบัญชาพลรบได้​ลุกขึ้น และไปยั​งอ​ียิปต์
    เพราะเขากลัวคนเคลเดีย
  por-BR-2018: E levantando-se todo o povo, desde o menor até o maior, com os capitães
    do exército, foram-se ao Egito por temor dos caldeus.
  deu-ELO: Da machte sich alles Volk, vom Kleinsten bis zum Größten, mit den Heerobersten
    auf, und sie kamen nach Ägypten; denn sie fürchteten sich vor den Chaldäern.
  eng-WYC-2018: And all the people rose, from the little unto the great, and the princes
    of knights, and they came, or fled, into Egypt, and dreaded the Chaldees. (And
    all the people, from the little unto the great, and the leaders of the horsemen,
    rose up, and they fled to Egypt, for they feared the Chaldeans.)
  epo-epo: Tiam leviĝis la tuta popolo, de la malgrandaj ĝis la grandaj, kaj ankaŭ
    la militestroj, kaj ili foriris en Egiptujon, ĉar ili timis la Ĥaldeojn.
  uig-PIN: Xuning bilǝn barliⱪ hǝlⱪ, kiqik bolsun, qong bolsun, wǝ lǝxkǝr baxliⱪliri
    ornidin turup Misirƣa kirdi; qünki ular Kaldiylǝrdin ⱪorⱪatti.
  beo-beo: Amalalu, Isala:ili dunu, (bagade gagui amola hame gagui) ilia huluane amola
    dadi gagui ouligisu dunu huluane da amo soge fisili, Idibidi sogega hobea:i. Bai
    ilia da Ba:bilone dunuba:le beda:i galu.
  tpi-OTNT: Bihain long dispela, olgeta arapela Juda i stap long dispela hap, na ol
    ofisa bilong ami, olgeta i pret long ol Babilon. Olsem na ol i ranawe i go i stap
    long Isip.
  hau-SA: Ganin haka sai dukan mutane, babba da ƙarami, tare da shugabannin sojoji,
    suka tashi suka gudu zuwa ƙasar Masar, gama suna tsoron mutanen Babilon.
  uig-LAT: Shuning bilen barliq xelq, kichik bolsun, chong bolsun, we leshker bashliqliri
    ornidin turup Misirgha kirdi; chünki ular Kaldiylerdin qorqatti.
  nde-nde: Ngenxa yalokhu, abantu bonke kusukela kubantukazana kusiya kwabaphakemeyo,
    kanye lezikhulu zamabutho, babalekela eGibhithe ngokwesaba abeBhabhiloni.
  ton-ton: Pea naʻe tuʻu hake ʻae kakai kotoa pē, ʻae siʻi mo e lahi, mo e ngaahi
    ʻeiki ʻoe ngaahi kautau, pea naʻa nau haʻu ki ʻIsipite; he naʻa nau manavahē ki
    he kakai Kalitia.
  ces-1613: Pročež zdvih se všecken lid, od malého až do velikého, i hejtmané vojsk,
    ušli do Egypta; nebo se báli Kaldejských.
  eng-WMB: All the people, both small and great, and the captains of the forces arose
    and came to Egypt; for they were afraid of the Kasdim.
  tam-TCV: இதனால் சிறியோரிலிருந்து பெரியோர்வரை எல்லா மக்களும் இராணுவ அதிகாரிகளுடன்
    சேர்ந்து கல்தேயருக்குப் பயந்து எகிப்திற்கு ஓடிப்போனார்கள்.
  ceb-ULB: Unya mibarog ug miadto sa Ehipto ang tanang katawhan, gikan sa dili mahinungdanon
    ngadto sa labing mahinungdanon, ug ang mga pangulo sa mga kasundalohan, tungod
    kay nangahadlok sila sa mga taga-Babilonia.
  pol-UBG: Wówczas cały lud, od najmniejszego do największego, oraz dowódcy wojsk
    powstali i poszli do Egiptu, bo się bali Chaldejczyków.
  agr-agr: Nuna dutikawagmatai, ashí aents aidauk babilonianmaya aidaun ishamainak,
    datsauch aidaunum nagkamas múuntuch aidaujai, tuja suntaja apuji aidaujai pisajag
    Egipto nugkanum shiyakajui.
  kyc-kyc: Nakama Bapilone wambu dupwa kando pakapala Isaraele wambu peparae pendewa
    kamongope dee ami yanda singi mupwape dupwa mendaki kata palyapala yuu doko yaki
    nyuo yuu Isipi peyami.
  urd-GVU: یہ دیکھ کر یہوداہ کے تمام باشندے چھوٹے سے لے کر بڑے تک فوجی افسروں سمیت
    ہجرت کر کے مصر چلے گئے، کیونکہ وہ بابل کے انتقام سے ڈرتے تھے۔
  deu-1912: Da machte sich auf alles Volk, klein und groß, und die Obersten des Kriegsvolks
    und kamen nach Ägypten; denn sie fürchteten sich vor den Chaldäern.
  kan-2017: ಆಗ ಎಲ್ಲಾ ಚಿಕ್ಕವರೂ, ದೊಡ್ಡವರೂ, ಸೇನಾಧಿಪತಿಗಳೂ ಕಸ್ದೀಯರಿಗೆ ಹೆದರಿ ಐಗುಪ್ತಕ್ಕೆ
    ಓಡಿಹೋದರು.
  yap-yap: Ma aram me mil urngin e girdi’ nu Israel ngranod nga Egypt, ni tin ntolang
    nge mada’ ngak e tin nib gafgow nib mu’un e pi tolang ko salthaw ngorad, ya kar
    rusgad ngak e girdi’ nu Babylonia.
  hlt-MCSB: Te dongah pilnam pum te tanoe lamloh kangham hil thoo uh tih tatthai mangpa
    rhoek khaw Khalden te a rhih uh dongah Egypt la pawk uh.
  mdy-ETH: ዬያሮ ባብሎኔ ዓሶ ዒጊጪ ዒስራዔኤሌ ዓሶኮ ዖርጎጮንታ ማንቆ ማዔ ዓሶንታ ፔኤኮ ፖኦሊሶ ሱኡጎንታ ዎላ ፔቴይዳ ዔቂ
    ጊብፄ ዓጮ ቤቴኔ።
  twi-ASANTE: Afei, nnipa a wɔwɔ Yuda nyinaa, ɛfiri akumaa so, kɔsi ɔkɛseɛ so ne akodɔm
    asahene, bɔɔ huboa, na wɔdwane kɔɔ Misraim, ɛfiri sɛ, na wɔsuro sɛ Babiloniafoɔ
    no bɛyɛ wɔn biribi.
  eng-WEBU: All the people, both small and great, and the captains of the forces arose
    and came to Egypt; for they were afraid of the Chaldeans.
  wal-wal: Hegaappe guyyiyan, Baabiloone asaayyo yayyidi, Yihudaa asai, guuttai gitai
    attennan, ola gadaawatuurakka ubbai Gibxxe biitti baqatidosona.
  spa-PDDPT: Al levantarse todo el pueblo, desde el menor hasta el mayor, con los
    jefes de las tropas, salieron a Egipto por temor a los caldeos.
  gun-gun: Ha'e ramo heta va'e kuery ha'e javi caldeu kuery gui okyje vy opu'ãmba
    oje'oivy, yvyĩgueve ha'e yvatekueve, xondaro ruvixa kuery voi oje'oi Egito yvy
    katy.
  ilo-ULB: Ket pimmanaw ken napan idiay Egipto dagiti amin a tattao, manipud iti kanunumoan
    agingga iti katatan-okan ken dagiti pangulo dagiti soldado, gapu ta mabutengda
    kadagiti taga-Babilonia.
  kpg-kpg: Gei digau Israel, digau maluagina mo hagaloale, ngaadahi mo nadau dagi dauwa,
    guu hula gi Egypt, idimaa digaula gu mmaadagu i digau o Babylon.
  uig-ARA: شۇنىڭ بىلەن بارلىق خەلق، كىچىك بولسۇن، چوڭ بولسۇن، ۋە لەشكەر باشلىقلىرى
    ئورنىدىن تۇرۇپ مىسىرغا كىردى؛ چۈنكى ئۇلار كالدىيلەردىن قورقاتتى.
  sus-sus: Na kui ɲama birin, forie, dimɛdie nun sɔɔri mangɛe naxa e gi e siga Misira
    bɔxi ma, barima e nu gaaxuxi Kalidikae ya ra.
  pon-2006: Ihme mehn Israel koaros, me lapalap oh tikitik, oh pil kaunen pwihnen
    sounpei ko, re ahpw mweselsang sahpwo, tangalahng wehin Isip, pwehki ar masakada
    mehn Papilonia.
  jae-jae: Go lau samob, lau tolêlôm to lau ŋalêlôm sawa kêtômgeŋ, sêwiŋ siŋwaganêŋ
    laumata sêwi gamêŋ siŋ ma sêsêp Aiguptu sêja gebe êsêac têtêc Kaldeawaga.
  ksd-ksd: Ma ra tarai par, ra tarai vakuku ma ra umana ngalangala, ma ra umana luluai
    na vinarubu, dia ga tut ma dia ga vana uro Aigipto, tago dia ga burutue ra tarai
    Kaldea.
  tur-YTC: Küçük büyük bütün halk ve ordu komutanları kalkıp Mısır'a geldiler; çünkü
    Keldaniler'den korkuyorlardı.
  grc-BRENT: Καὶ ἀνέστη πᾶς ὁ λαὸς ἀπὸ μικροῦ ἕως μεγάλου καὶ οἱ ἄρχοντες τῶν δυνάμεων,
    καὶ εἰσῆλθον εἰς Αἴγυπτον, ὅτι ἐφοβήθησαν ἀπὸ προσώπου τῶν Χαλδαίων.
  ind-AYT: Lalu, rakyat bangkit dari yang kecil sampai yang besar bersama panglima-panglima
    tentara untuk lari ke Mesir karena mereka takut terhadap orang-orang Kasdim.
  nya-nya: Chifukwa cha zimenezi, anthu onse kuyambira wamngʼono mpaka wamkulu, pamodzi
    ndi atsogoleri a ankhondo anathawira ku Igupto chifukwa choopa Ababuloni.
  hrv-hrv: Tada sav narod, od maloga do velikog, i svi zapovjednici četa ustadoše
    i odoše u Egipat jer se bojahu Kaldejaca.
  mps-mps: Tama tede nosali, te tigidali Juda hani bidi dabe augwali te bulu pedaide
    bidali bidi dabe, te ami gavman ofisa bidi dabe me, augwali tigidali te Babilon
    hani bidi dabe sula peyu, wi mu yali. Tama teyu, augwali tigidali te wi pelama,
    te Isip buluba bidigi pali.
  tpi-tpi: Bihain long dispela, olgeta arapela Juda i stap long dispela hap, na ol
    ofisa bilong ami, olgeta i pret long ol Babilon. Olsem na ol i ranawe i go i stap
    long Isip.
  dan-1931: Da brød hele Folket, store og små, og Hærførerne op og drog til Ægypten;
    thi de frygtede for Kaldæerne.
  vie-OVCB: Sau đó, các quan này cùng với những người Giu-đa khác sang Ai Cập tị nạn,
    vì sợ người Canh-đê.
  guj-2017: ત્યાર પછી નાનાથી માંડીને મોટા સુધી બધા જ લોકો તથા સૈનિકોના સેનાપતિઓ ઊઠ્યા
    અને મિસર નાસી ગયા, કેમ, કે તેઓ બાબિલવાસીઓથી ડરતા હતા.
  pon-2006A: Ihme mehn Israel koaros, me lapalap oh tikitik, oh pil kaunen pwihnen
    sounpei ko, re ahpw mweselsang sahpwo, tangalahng wehin Isip, pwehki ar masakada
    mehn Papilonia.
  por-BRBSL: Todo o povo, tanto pequeno quanto grande, e os capitães das forças se
    levantaram e vieram ao Egito; pois tinham medo dos caldeus.
  cth-cth: Hottelah taminaw pueng kalen, kathoung ransabawinaw hoi a tâco teh, Izip
    ram vah a cei awh. Bangkongtetpawiteh, Khaldean taminaw, a taki awh dawk doeh.
  twi-twi: Afei, nnipa a wɔwɔ Yuda nyinaa, efi akumaa so, kosi ɔkɛse so ne asraafodɔm
    asahene bɔɔ huboa, na woguan kɔɔ Misraim, efisɛ na wosuro sɛ Babiloniafo no bɛyɛ
    wɔn biribi.
  hlt-hlt: Te dongah pilnam pum te tanoe lamloh kangham hil thoo uh tih tatthai mangpa
    rhoek khaw Khalden te a rhih uh dongah Egypt la pawk uh.
  tbz-SIM: Mɛm̀mɛ bɛnìtìbɛ̀ bɛmɔu yɔ̀tɛmɛ̀ Bɑbidɔnni kɔbɛ, kɛ́túótɛ́ bɛsɑ́m̀pɔ́bɛ̀
    nɛ̀ bɛdiɛbɛ̀ nɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ cokɛ́ bɛmɔu kɛ́kɔtɛ Esibiti.
  msy-2020: Bizir kamɨn gɨn, danganir kamɨn ikiavɨra itir Judaba, ko mɨdorozir gumazibar
    gumazir dapanir ikiavɨra itiba, me bar Babilonian atiatingi. Kamaghɨn amizɨ, me
    ara ghua Isipɨn iti.
  dop-dop: Mpʋɣʋlɛ sɔɣɔntʋ kpɑ ɩcɑtɛ nyǝ́mɑ nɑ Pɑpiloni tɔm, nɑ nyʋɣʋ nyǝ́mɑ tɔ́ sɩ
    pǝ́ tɑɑ kɔɔ nɑ pɑ́ lɛɛtɩ-wɛ. Ɩlɛnɑ pɑ́ se nɑ pɑ́ polo Icipiti.
  azb-azb: Böyükdən kiçiyə qədər bütün xalq və qoşun başçıları qalxıb Misirə qaçdı,
    çünki Xaldeylilərdən qorxurdular.
  eng-DBY: And all the people, both small and great, and the captains of the forces,
    arose and came to Egypt; for they were afraid of the Chaldeans.
  hin-2017: तब क्या छोटे क्या बड़े सारी प्रजा के लोग और दलों के प्रधान कसदियों के
    डर के मारे उठकर मिस्र में जाकर रहने लगे।
  wol-KYG: Ci kaw loolu mbooloo mépp fabu, baadoolook boroom barke, ñook kilifay xarekat
    ya, ñu daldi daw dem Misra ndax ragal waa Babilon.
  eng-YLT: And all the people rise, from small even unto great, and the heads of the
    forces, and come in to Egypt, for they have been afraid of the presence of the
    Chaldeans.
  eng-WYC-2017: And all the people rose, from the little unto the great, and the princes
    of knights, and they came, or fled, into Egypt, and dreaded the Chaldees.
  eng-WMBB: All the people, both small and great, and the captains of the forces arose
    and came to Egypt; for they were afraid of the Kasdim.
  urd-GVH: यह देखकर यहूदाह के तमाम बाशिंदे छोटे से लेकर बड़े तक फ़ौजी अफ़सरों समेत
    हिजरत करके मिसर चले गए, क्योंकि वह बाबल के इंतक़ाम से डरते थे।
  rug-rug: Ke pa mudina sapu gua asa si govete beto la dia pa Izipi sari doduru tinoni
    Izireli, saripu tagotagodi na malamalaṉadi, hiteke na lavata. Somanae tugo sari
    na palabatu nomadi pa vinaripera, sina matagutu ni rini sari na tinoni pa popoa
    Babiloni.
  gaz-gaz: Kana irratti namni hundi xinnaa fi guddaan, Baabilonota sodaatee ajajjoota
    waraanaa wajjin gara Gibxitti baqate.
  fra-LSG: Alors tout le peuple, depuis le plus petit jusqu’au plus grand, et les
    chefs des troupes, se levèrent et s’en allèrent en Égypte, parce qu’ils avaient
    peur des Chaldéens.
  yal-yal: Nayi, yamanan muxune birin, yiigelitɔne nun nafulu kanne, e nun sofa kuntigine
    yi keli, e siga Misiran yi, bayo e yi gaxuxi Babilɔn kaane yɛɛ ra.
  haw-1868: A ku ae la na kanaka a pau, na mea uuku, a me na mea nui, a me na luna
    o na kaua, a hele aku la i Aigupita; no ka mea, ua makau lakou i ko Kaledea.
  arb-NAV: فَهَبَّ جَمِيعُ الشَّعْبِ، صَغِيرُهُمْ وَكَبِيرُهُمْ، وَرُؤَسَاءُ الْجُيُوشِ،
    وَهَرَبُوا إِلَى مِصْرَ خَوْفاً مِنَ انْتِقَامِ الْكِلْدَانِيِّينَ.
  ewe-ewe: Ale Yudatɔwo katã, kesinɔtɔwo kple ame dahewo kple asrafomegãwo katã si
    yi Egipte elabena wonɔ vɔvɔ̃m na Babiloniatɔwo.
  eng-LEE: And then arose all the people, from small to great, and the captains of
    the armies, and went to Egypt; for they were afraid of the Chaldeans.
  asm-FB: সেয়ে বেবিলনীয়াসকলৰ ভয়ত যিহূদাৰ সৰুৰ পৰা বৰলৈকে সকলো আৰু সেনাধ্যক্ষসকল
    মিচৰলৈ গুছি গ’ল।
  sus-A: نَ كُي حَمَ بِرِن، قٌرِيٍ، دِ مّدِيٍ نُن سْورِ مَنفّيٍ نَشَ عٍ فِ عٍ سِفَ
    مِسِرَ بْشِ مَ، بَرِ مَ عٍ نُ فَاشُشِ كَلِدِكَيٍ يَ رَ.
  fra-SBL: Tout le peuple, petits et grands, et les chefs des troupes se levèrent
    et allèrent en Égypte, car ils avaient peur des Chaldéens.
  hbo-hbo: וַיָּקֻ֨מוּ כָל־הָעָ֜ם מִקָּטֹ֤ן וְעַד־גָּדֹול֙ וְשָׂרֵ֣י הַחֲיָלִ֔ים וַיָּבֹ֖אוּ
    מִצְרָ֑יִם כִּ֥י יָרְא֖וּ מִפְּנֵ֥י כַשְׂדִּֽים׃ פ
  piu-2006: '@see-verse:2KI.025.025'
  kik-kik: Nĩ ũndũ wa ũguo andũ othe kuuma ũrĩa mũnini mũno nginya ũrĩa mũnene mũno,
    hamwe na atongoria a mbũtũ cia ita, makĩũrĩra Misiri nĩ ũndũ wa gwĩtigĩra andũ
    a Babuloni.
  fra-NCL: Alors tout le peuple, depuis le plus petit jusqu’au plus grand, et les
    chefs des troupes, se levèrent et s’en allèrent en Égypte, parce qu’ils avaient
    peur des Chaldéens.
  cek-AK: Nihcae mah khaldea kaminawk to zit o pongah, kathoeng kalen kaminawk boih,
    misatuh angraengnawk loe angthawk o moe, Izip prae ah cawnh o boih.
  cuk-cuk: Geb degidgine, bela dulemar Babilonia-sorda-dobguar, Egipto-yarse wakite-duurmakde
    gusmalad. Bela sergan, degi, burwiganase-bakale, degi, sorda-bila-onomalad-e-dummaganse-bakale,
    wakitemalad.
  uig-CYR: Шуниң билән барлиқ хәлиқ, кичик болсун, чоң болсун, вә ләшкәр башлиқлири
    орнидин туруп Мисирға кирди; чүнки улар Калдийләрдин қорқатти.
  tel-2017: అప్పుడు చిన్నవాళ్ళూ, గొప్పవాళ్ళూ, ప్రజలందరూ, సైన్యాధిపతులూ లేచి కల్దీయుల
    భయం చేత ఐగుప్తు దేశానికి పారిపోయారు.
  hat-BSA: Alò, tout pèp la, ni gran ni piti, avèk kapitèn a fòs soulèvman yo te leve
    ale an Égypte; paske yo te pè Kaldeyen yo.
  kos-kos: Na mwet Israel nukewa — mwet fulat ac mwet pusisel oana sie — weang pac
    mwet kol lun mwet mweun, elos fahsr liki acn we ac som nu Egypt, ke sripen sangeng
    lalos sin mwet Babylonia.
  hbo-WLC: וַיָּקֻ֨מוּ כָל־הָעָ֜ם מִקָּטֹ֤ן וְעַד־גָּדוֹל֙ וְשָׂרֵ֣י הַחֲיָלִ֔ים וַיָּבֹ֖אוּ
    מִצְרָ֑יִם כִּ֥י יָרְא֖וּ מִפְּנֵ֥י כַשְׂדִּֽים׃ פ
  ibo-ibo: Nke a mere ka ndị Juda niile, site nʼonye nta ruo nʼonye ukwu, ha na ndịisi
    agha ndị ahụ biliri gaa Ijipt, nʼihi na ha tụrụ ndị Kaldịa egwu.
  ory-ory: ଏଥିଉତ୍ତାରେ ସାନ ବଡ଼ ସମସ୍ତ ଲୋକ ଓ ସେନାପତିଗଣ ଉଠି ମିସରକୁ ଗଲେ; କାରଣ ସେମାନେ କଲ୍‍ଦୀୟମାନଙ୍କ
    ଲାଗି ଭୀତ ହେଲେ।
  chk-chk: Mürin, ekewe aramas meinisin, ekewe mi kis me ekewe mi lap, pwal ekewe
    meilapen sounfiu ra ütä o süla Isip, pun ra fokun niuokusiti ekewe chon Papilon.
  rop-rop: Brom deya ol detlot pipul blanga Isreil, detlot ritjwan en powan en ola
    boswan solja du bin go langa Ijip, dumaji deibin bradin blanga detlot Bebalon
    pipul.
  ukr-1871: Тодї рушив увесь люд од найменьшого до найбільшого вкупі з військовим
    отаманнєм та й відправились у Египет, боялись бо Халдеїв.
  deu-1951: Da machte sich alles Volk, klein und groß, und die Obersten des Heeres
    auf und zogen nach Ägypten; denn sie fürchteten sich vor den Chaldäern.
  eng-JPS: And all the people, both small and great, and the captains of the forces,
    arose, and came to Egypt; for they were afraid of the Chaldeans.
  srp-1865: Tada se podiže sav narod, malo i veliko, i vojvode, te otidoše u Misir,
    jer se pobojaše Haldeja.
  lug-lug: Awo abantu bonna okuviira ddala ku wawansi okutuukira ddala ku w’eddaala
    erya waggulu, n’abamaggye abakulu bonna, ne baddukira e Misiri, nga batidde Abakaludaaya.
  heb-heb: ויקמו כל העם מקטן ועד גדול ושרי החילים ויבאו מצרים כי יראו מפני כשדים׃
  ben-IRV: তখন ছোট বড় সব লোক ও সেনাপতিরা উঠে মিশরে চলে গেল। কারণ তারা বাবিলীয়দের
    ভয় পেয়েছিল।
  pan-pan: ਤਾਂ ਨਿੱਕੇ ਵੱਡੇ ਸਾਰੇ ਲੋਕ ਤੇ ਸੈਨਾਪਤੀ ਉੱਠ ਕੇ ਮਿਸਰ ਨੂੰ ਆਏ ਕਿਉਂ ਜੋ ਓਹ ਕਸਦੀਆਂ
    ਤੋਂ ਡਰਦੇ ਸਨ।
  mya-JVB: ထိုအခါ တပ်မှူး များနှင့် ပြည်သူ ပြည်သားအကြီး အငယ် အပေါင်း တို့သည် ခါလဒဲ
    လူတို့ကို ကြောက် သောကြောင့် ထ ၍ အဲဂုတ္တု ပြည်သို့ သွား ကြ၏
  tbg-tbg: Mintumanta Iutaa nora vaiinti nahentive, qaqi vaiinti nahentive, Babironi
    naatu qetake, iqoka vaiintiqaa raqikuka hampata ruqemake Isipini oru vaura.
  hmo-hmo: Vadaeni Israela taudia ibounai, maragidia bona badadia, bona tuari biagudia
    idia toreisi, Aigupito dekenai idia lao. Badina be idia ese Babulonia taudia dekenai
    idia gari henia.
  urd-urd: तब सब लोग, क्या छोटे क्या बड़े और लोगों के सरदार उठ कर मिस्र को चले गए
    क्यूँकि वह कसदियों से डरते थे।
  rus-SYN: И встал весь народ, от малого до большого, и военачальники, и пошли в Египет,
    потому что боялись Халдеев.
  bqc-SIM: Ɔ̃ Yudaↄ fɛ̀lɛ, nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ píi ń zĩgↄ̃ↄ dↄaanapiↄ, aa bàalɛ̀
    tà Egipi, kɛ́ aalɛ vĩakɛ Babiloniↄnɛ yã́i.
  tcz-CHONGTHU: Hiche jou chun Judah ho aneovapat alenpen geijin chujongleh asepai
    lamkaiho geijin kichatah’in Egypt lang’ah ajam gam tauvin ahi, ajeh chu Babylon
    miten i-ahinlo diu ham tichu kicha a ahiuve.
  mar-mar: मग सर्व सैन्याधिकारी आणि लोक मिसरला पळून गेले. खास्दी लोकांच्या धास्तीने
    कनिष्ठ पदावर असलेल्यापासून श्रेष्ठ पदावर असलेल्यांपर्यंत सर्व पळाले.
  qub-qub: Wañuycachiptin llapan runacuna Caldea runacunata manchacushpan Egiptuman
    gueshpir aywacuran. Gueshpir aywacuran jatunpis, tacshapis, mandaj suldärucunapis.
  bqp-bqp: Akũ Yudanↄ fùtɛ, nɛ́ fíti gbɛ̃ zↄ̃kↄ̃ ń pínki kũ zĩ̀kari don'arɛde pìnↄ,
    ò bàa sì ò tà Misila, kũ òtɛn vĩna kɛ Babilↄnianↄnɛ yãi.
  hat-hat: Lè sa a, tout moun, granmoun kou timoun, ansanm ak chèf lame yo leve, yo
    desann peyi Lejip paske yo te pè moun Babilòn yo.
  eng-BSB: Then all the people small and great, together with the commanders of the
    army, arose and fled to Egypt for fear of the Chaldeans.
  eng-WEBPB: All the people, both small and great, and the captains of the forces
    arose and came to Egypt; for they were afraid of the Chaldeans.
  kbq-kbq: Hagi anama hutegeno'a Juda vahera ranteti vuno osite vigeno, sondia vahete
    kva vahe'enema Mizpa kumate'ma mani'nazaretira atre'za Babiloni vahe koro hu'za
    Isipi moparega vu'naze.
  nhe-BL: Huajca cholojtejque nochi nopa tlali Judá ehuani tlen noja mocajque, yonque
    tlen más teicneltzitzi o tlen más huejhueyi. Huan no cholojtejque nopa tlayacanani
    tlen soldados tlen mocajque. Huan nochi yajque ipan tlali Egipto pampa tlahuel
    quinimacasiyayaj nopa Babilonia ehuani.
  bus-bus: Ben Yudanↄ fɛ̀ɛ, nɛ́ féte gbɛ̃nsi ń píngi kↄ̃n zĩ̀kpɛ dↄn'aɛdee pìnↄ,
    aↄ̃ bàa sì wà tà Igipiti, kɛ̀ aↄ̃ↄe vĩa kɛɛ Babilↄnianↄnɛ yãnzi.
  gub-BL: Na'e Izaew paw wà, ikàg ma'e wà, ikàg 'ym ma'e wà no, uhem a'e ywy wi zauxiapekwer
    wanuwihaw wanupi wà kury. Oho Ezit ywy rehe wà. Ta'e ukyze Mawiron ywy rehe har
    wanuwi a'e wà kury xe.
  eng-DRA: And all the people both little and great, and the captains of the soldiers,
    rising up went to Egypt, fearing the Chaldees.
