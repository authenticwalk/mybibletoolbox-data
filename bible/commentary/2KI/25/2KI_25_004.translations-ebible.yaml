verse: 2KI.025.004
translations:
  mal-C: ബാബേല്യർ നഗരം വളഞ്ഞിരിക്കെ, യെഹൂദ്യയിലെ സൈന്യം നഗരമതിൽ ഒരിടം പൊളിച്ചു. രാജാവും
    മുഴുവൻ സൈന്യവും രാത്രിയിൽത്തന്നെ രാജാവിന്റെ ഉദ്യാനത്തിനരികെ രണ്ടു മതിലുകൾക്കിടയിലുള്ള
    കവാടത്തിലൂടെ ഓടിപ്പോയി. അവർ അരാബയുടെ നേർക്കാണു പലായനംചെയ്തത്.
  deu-TKW: da wurde Bresche in die Stadt gelegt; und der König und alle Krieger flohen
    des Nachts durch das Thor zwischen den beiden Mauern, das am Königsgarten liegt,
    während die Chaldäer rings um die Stadt lagen, und zogen weiter in der Richtung
    nach der Steppe.
  lin-lin: bongo lokola lidusu moko efungwamaki kati na mir ya engumba, basoda nyonso
    ya Yuda bakimaki butu-butu mpe babimelaki na ekuke oyo ezalaki na kati-kati ya
    bamir mibale, pene ya elanga ya mokonzi, atako bato ya Babiloni bazingelaki engumba.
    Bakimaki na nzela ya lubwaku ya Yordani.
  eng-LSV: And the city is broken up, and all the men of war [go] by night the way
    of the gate, between the two walls that [are] by the garden of the king, and the
    Chaldeans [are] against the city all around, and [the king] goes the way of the
    plain.
  eng-GNV: 'Then the citie was broken vp, and all the men of warre fled by night,
    by the way of the gate, which is betweene two walles that was by the Kings garden:
    nowe the Caldees were by the citie round about: and the King went by the way of
    the wildernesse.'
  eng-WEBSTER: 'And the city was broken up, and all the men of war fled by night by
    the way of the gate between two walls, which is by the king''s garden: (now the
    Chaldees were against the city on all sides:) and the king went the way towards
    the plain.'
  nhw-BL: Huajca nopa Jerusalén ehuani quicoyonijque nopa tepamitl huan masque nopa
    soldados quiyahualojtoyaj nopa altepetl, nopa tlanahuatijquetl tlen Jerusalén
    huan nochi isoldados cholojque tlen nopa altepetl ica tlayohua para amo apismiquise.
    Huan quisque ipan nopa puerta catli eltoya tlatlajco nopa ome tepamitl iica ixochimil
    nopa tlanahuatijquetl, huan cholojtejque. Huan quiixcotonque nopa mila huan yajque
    ipan ojtli para nopa hueyatl Jordán.
  swh-ONEN: Kisha ukuta wa mji ukavunjwa, na jeshi lote likakimbia. Wakaondoka mjini
    usiku kupitia lango lililokuwa kati ya kuta mbili karibu na bustani ya mfalme,
    ingawa Wakaldayo walikuwa wameuzunguka mji. Wakakimbia kuelekea Araba.
  bba-bba: Bɑbiloniɡibu bɑ Yerusɑlɛmun ɡbɑ̃rɑ te yɑbɑ. Mɑ Yudɑbɑn sinɑ boko kɑ win
    tɑbu kowobu bɑ duki yɑkurɑ min di wɔ̃kuru bɑɑ mɛ Bɑbiloniɡii be, bɑ wuu ɡe tɑrusi.
    Yudɑbɑ bɑ yɑrɑwɑ sɑɑ kɔnnɔ ɡe ɡɑ wɑ̃ɑ ɡbɑ̃rɑru yirun bɑɑ sɔɔn di, sinɑ bokon sɑɑdiɛ̃n
    bɔkuɔ, Yuudɛnin wɔwɑn berɑ ɡiɑ.
  eng-KJVCPB: 'And the city was broken up, and all the men of war fled by night by
    the way of the gate between two walls, which is by the king’s garden: (now the
    Chaldees were against the city round about:) and the king went the way toward
    the plain.'
  cpy-cpy: Ikanta atziripaeni imoontakiro otantotari nampitsi, okantawitaka itzimashitziri
    Babilonia-jatzi. Ari ishiyeeyakani maawoeni, pinkathari eejatzi rowayirite, tsireniriki
    ishiyaka. Ikineeyakini ishitowanaki jempe otzimawita apite otanto nampitsi jempe
    itzimashiwiteetakari, ikineeyakini jempe ikinapiintziro pinkathari, ipampithatanakiro
    awotsi jatachari Jordán.
  luo-luo: Bangʼ mano ohinga mar dala maduongʼno nomuki kendo jolweny duto noringo
    ka tony gotieno ka gikalo e rangach man e kind ohinga ariyo man but puoth ruoth,
    kata obedo ni jo-Babulon nolworo dala maduongʼno kamano. Negiringo ka gichomo
    Araba,
  meu-meu: Una negana ai, hanua maḡuna e hamaurua. Ena be Kaldea taudia na hanua vada
    e koua heḡeḡe, to hanua pavapavana bona tuari taudia iboudiai na hanuaboi e heau,
    maḡu ruaosi padadia ikoukouna amo, hanua pavapavana ena uma-uma badibadinai; bena
    Araba kahana ela.
  npi-ULB: तब सहरको पर्खाल तोडेर भित्र प्रवेश गरियो र रातमा राजाको बगैँचानेर भएका
    दुईवटा पर्खालको बिचको ढोकाको बाटोबाट सबै योद्धा भागे, जबकि कल्दीहरूले सहरको चारैतिर
    घेरा लगाई राखेकै थिए । राजा अराबाको दिशातिर गए ।
  yor-yor: Nígbà náà odi ìlú náà sì fọ́nká, gbogbo àwọn ọmọ-ogun sálọ ní òru láti
    ẹnu-ọ̀nà bodè láàrín ògiri méjì ní ẹgbẹ́ ọgbà ọba, àwọn ará Babeli wọ́n sì yí
    ìlú náà ká. Wọ́n sálọ sí ìkọjá Arabah.
  emp-NTPO: Mãwã panʌne puru aud̶u jũrã ca b̶ʌra uyapetasid̶aa. Babiloniarãba purura
    aud̶u jũrã eropanʌmĩna Juda druad̶ebema boro Sedequíara, idji sordaorã sid̶a diamasi
    mĩrũ wãsid̶aa. Dji boro néu caita b̶ʌ ed̶a wãbadaare ẽdrʌsid̶aa. Mama puru aud̶u
    jũrã ca b̶ʌra umé panasid̶aa. Maʌ̃ne Arabád̶aa wãbada od̶e pira wãbʌrʌsid̶aa.
  pes-OPCB: آن شب، صدقیای پادشاه و تمام سربازانش دیوار شهر را سوراخ کردند و از دروازه‌ای
    که در میان دو حصار نزدیک باغ پادشاه بود به جانب درهٔ اردن گریختند. سربازان بابِلی
    که شهر را محاصره کرده بودند پادشاه را تعقیب نموده، در بیابان اریحا او را دستگیر
    کردند و در نتیجه تمام افرادش پراکنده شدند.
  tgl-ULB: Pagkatapos pinasok ang lungsod, at kinagabihan tumakas ang lahat ng mga
    lumalaban na kalalakihan sa gabi sa pamamagitan ng tarangkahan sa pagitan ng dalawang
    pader, sa may hardin ng hari, kahit na nasa buong paligid ng lungsod ang mga Caldean.
    Pumunta ang hari patungo sa Araba.
  cbu-NT: Ashirucha, tputsshitisin yaktaa watandpunu wach zangamichsha wayaranganaya.
    Itaru, Nabukodonosorsha wasundurur nda suwamaam ksutarangtaatssin, ashiritaa psaan
    kurak Sidikiyas wasundururpa ashparitin suwaranganaya. Minnunguchich tandapunuz
    watandaram shitungaranaya. Yap chap tatsumim kurak nashamangshini taarangu, annungiri
    shitungarandsin, Ortagup kung ngoots suwasuwaranganaya.
  hui-hui: Ani bu heagola Babilonoali biaru tigua tanonaga pabe heagonaga gibuni mbiraha
    bangu lalu Yarusaleme tanoha anda pene. Ani biyagola Kini Sedegaiabi Yarusaleme
    tanoha haga ami hearubi bibahende ibida pora bialu polene manda buwa kininaga
    gama wiagohayagi pialu pabe kira bugimbu bini wiagoha panga mbira wia do henegoha
    tagira pole pene. Babilononaga ami hearume pabe gibugibu mamage tidiyu ibaga bialu
    heago helowa dege Yarusaleme ami biaru ti tidiyalu Yodana iba polene hariga peadagua
    pole pene.
  mya-mya: ထို​အ​ခါ​စစ်​သူ​ရဲ​အ​ပေါင်း​တို့​သည်​မြို့​ကို ဗာ​ဗု​လုန်​တပ်​သား​များ​ဝိုင်း​ရံ​လျက်​ရှိ​သော်
    လည်း မြို့​ရိုး​ကို​ဖောက်​၍​ညဥ့်​အ​ခါ​ထွက်​ပြေး ကြ​၏။ သူ​တို့​သည်​ဘု​ရင့်​ဥ​ယျာဉ်​တော်​လမ်း
    အ​တိုင်း​သွား​ပြီး​လျှင် မြို့​ရိုး​နှစ်​ထပ်​အ​ကြား ရှိ​တံ​ခါး​ပေါက်​မှ​ထွက်​၍​ယော်​ဒန်​ချိုင့်​ဝှမ်း
    ဘက်​သို့​ပြေး​ကြ​၏။-
  bod-N: དེ་ནས་གྲོང་ཁྱེར་གཏོར་བཅོམ་བཏང་སྟེ། དམག་མི་ཐམས་ཅད་རྒྱལ་པོའི་ལྡུམ་རའི་མདུན་དུ་ཡོད་པའི་ལྕགས་རི་གཉིས་བར་གྱི་རྒྱ་སྒོའི་ལམ་ནས་བྲོས།
    འོན་ཀྱང་། ཀལ་དི་པ་རྣམས་ཀྱིས་གྲོང་ཁྱེར་བསྐོར་ཡོད་པས། ཁོ་ཚོ་ཨ་ར་པཱའི་ལམ་ནས་སོང་ངོ་།
    །
  sna-sna: Ipapo rusvingo rweguta rwakapwanyiwa, hondo yose ikatiza usiku napasuo
    raiva pakati pamasvingo maviri pedyo nebindu ramambo, kunyange veBhabhironi vakanga
    vakakomba guta. Vakatiza vakananga kuArabha,
  spa-BLM: Entonces se abrió una brecha en la ciudad, y todos los hombres de guerra
    huyeron de noche por el camino de la puerta entre las dos murallas, que estaba
    junto al jardín del rey (ahora los caldeos estaban contra la ciudad alrededor);
    y el rey se fue por el camino del Arabá.
  cac-cac: Ix sb'oan jun olan eb' vin̈ soldado caldeo chi' d'a smuroal chon̈ab' chi'.
    Vach'chom oyanoch eb' vin̈ soldado d'a spatictac chi', palta ix el vin̈aj rey
    Sedequías chi' yed' eb' vin̈ soldado d'ac'valil. Ix elc'och eb' vin̈ d'a jun puerta
    d'a scal chab' muro d'a stz'ey b'aj ay yavb'en te' eb' vin̈ rey, ix b'at eb' vin̈
    d'a jun b'e sc'och d'a sch'olanil a' Jordán.
  swh-ULB: Wakati huo ule mji ulikuwa umebomoka ndani, na wapiganaji wote wakakimbia
    usiku kwa njia ya lango kati ya kuta mbili, karibu na bustani ya mfalme, ingawa
    Wakaldayo walikuwa wote wameuzunguka mji. Mfalme akaenda kuelekea upande wa Araba.
  bel-bel: І ўзяты быў горад, і пабеглі ўсе вайсковыя ўначы па дарозе да брамы, паміж
    дзьвюма сьценамі, што каля царскага саду; а Халдэі стаялі вакол горада, і цар
    пайшоў дарогаю да раўніны.
  deu-ELBBK: Und die Stadt wurde erobert, und alle Kriegsmänner flohen des Nachts
    auf dem Weg durch das Tor, das zwischen den beiden Mauern bei dem Garten des Königs
    lag (die Chaldäer aber waren rings um die Stadt her); und man zog den Weg zur
    Ebene.
  mbb-OT: Dutun he timpu, duen kevahin duen te verengbeng he midrundus te menge tig-Babilonia,
    umbe nekeisip si Zedekia wey is langun he menge sundaru zin he ebpelaǥuy zan.
    Piru ǥeina te neliǥuyan te menge tig-Babilonia haazà is inged, ne midteǥazan dan
    is kebmezukilem. Diyè dan mebayà te pultahan, he ziyà te pid-elangan te zezuwa
    he verengbeng uvey te pemuleey te hadì. Mibpelaǥuy zan diyà te Araba,
  mal-2015: അപ്പോൾ നഗരമതിൽ ഒരിടം പൊളിച്ചു കൽദയർ നഗരം വളഞ്ഞിരിക്കെ പടയാളികൾ ഒക്കെയും
    രാത്രിസമയത്തു രാജാവിന്റെ തോട്ടത്തിന്നരികെ രണ്ടു മതിലുകൾക്കും മദ്ധ്യേയുള്ള പടിവാതിൽവഴിയായി
    ഓടിപ്പോയി; രാജാവും അരാബയിലേക്കുള്ള വഴിയായി പുറപ്പെട്ടുപോയി.
  rmc-rmc: o babiloňika slugaďa kerde chev andro muros. Mek odi rat o Cidkijah savore
    peskre slugaďenca denašľa prekal e brana maškar o duj muri, so sas paš le kraľiskri
    zahrada, kajte džanenas, hoj o Babilončana sas rozačhade pašal calo foros. Denašenas
    le dromeha ke Jordaňiko dolina,
  pes-OPV: پس در شهر رخنه‌ای ساختند و تمامی مردان جنگی در شب از راه دروازه‌ای که در
    میان دوحصار، نزد باغ پادشاه بود، فرار کردند. و کلدانیان به هر طرف در مقابل شهر
    بودند (و پادشاه ) به راه عربه رفت.
  ron-1924: Атунч с-а фэкут о спэртурэ ын четате, ши тоць оамений де рэзбой ау фуӂит
    ноаптя пе друмул порций динтре челе доуэ зидурь де лынгэ грэдина ымпэратулуй,
    пе кынд халдеений ынконжурау четатя. Фугарий ау апукат пе друмул каре дуче ын
    кымпие.
  ben-OBCV: পরে নগরের প্রাচীর ভেঙে ফেলা হল, এবং রাতের বেলায় গোটা সৈন্যদল রাজার বাগানের
    কাছে থাকা দুটি প্রাচীরের মাঝখানে অবস্থিত দরজা দিয়ে পালিয়ে গেল, যদিও ব্যাবিলনের
    সৈন্যসামন্ত কিন্তু নগরটি ঘিরে রেখেছিল। তারা অরাবার দিকে পালিয়ে গেল,
  som-som: Markaasaa meel magaalada ahayd la jebiyey, oo raggii dagaalka oo dhammu
    intay habeennimo carareen ayay mareen jidkii iriddii u dhexaysay labada derbi
    oo ku ag tiil beertii boqorka; oo boqorkiina wuxuu maray jidkii Caraabaah. (Haddaba
    reer Kaldayiin waxay ku wareegsanaayeen magaalada.)
  lat-VUC: 'Et interrupta est civitas: et omnes viri bellatores nocte fugerunt per
    viam portæ quæ est inter duplicem murum ad hortum regis. Porro Chaldæi obsidebant
    in circuitu civitatem. Fugit itaque Sedecias per viam quæ ducit ad campestria
    solitudinis.'
  eng-ASVBT: Then a breach was made in the city, and all the men of war fled by night
    by the way of the gate between the two walls, which was by the king’s garden (now
    the Chaldeans were against the city round about); and the king went by the way
    of the Arabah.
  ita-1885: ed essendo stata la città sforzata, tutta la gente di guerra se ne fuggì
    di notte, per la via della porta fra le due mura, che riguardava verso l'orto
    del re, essendo i Caldei sopra la città d'ogn'intorno; e il re se ne andò traendo
    verso il deserto.
  eng-LXXUP: 'And the city was broken up, and all the men of war went forth by night,
    by the way of the gate between the walls, this is the gate of the king’s garden:
    and the Chaldeans were set against the city round about: and the king went by
    the way of the plain.'
  eng-ULB: Then the city was broken into, and all the fighting men fled at night by
    the way of the gate between the two walls, by the king's garden, although the
    Chaldeans were all around the city. The king went in the direction of the Arabah.
  spa-VBL: Entonces se rompió la muralla de la ciudad, y todos los soldados escaparon
    de noche por la puerta entre las dos murallas junto al jardín del rey, aunque
    los babilonios tenían la ciudad rodeada. Huyeron en dirección al Arabá,
  fra-_FOB: Alors la brèche fut faite à la ville; et tous les gens de guerre s'enfuirent
    de nuit par le chemin de la porte, entre les doubles murailles, près du jardin
    du roi, pendant que les Caldéens bloquaient la ville tout autour; et on s'en alla
    par le chemin de la campagne.
  mal-mal: അപ്പോൾ നഗരമതിൽ ഒരിടം പൊളിച്ച് കൽദയർ നഗരം വളഞ്ഞിരിക്കെ പടയാളികൾ എല്ലാം രാത്രിയിൽ
    രാജാവിന്റെ തോട്ടത്തിനരികെ രണ്ട് മതിലുകൾക്കും മദ്ധ്യേയുള്ള പടിവാതിൽ വഴിയായി ഓടിപ്പോയി;
    രാജാവും അരാബയിലേക്കുള്ള വഴിയിലൂടെ ഓടിപ്പോയി.
  urd-GVR: Bābal ke faujiyoṅ ne fasīl meṅ raḳhnā ḍāl diyā. Usī rāt Sidqiyāh apne tamām
    faujiyoṅ samet farār hone meṅ kāmyāb huā, agarche shahr dushman se ghirā huā thā.
    Wuh fasīl ke us darwāze se nikle jo Shāhī Bāġh ke sāth mulhiq do dīwāroṅ ke bīch
    meṅ thā. Wuh Wādī-e-Yardan kī taraf bhāgne lage,
  suz-BL: मेना पिप नु लडाइ पाइब नेल्‍ल गारो होइश्‍शा, नाक्‍दो प्रोक्‍मा बाक्‍त। मेको
    पिप आ रू रे गारो निक्‍शी आस दाते ङा लाप्‍चो रे कल्‍दीपुकी सहर आ एर ओंथ बाक्‍तेक्‍म
    हना यो, प्रोक्‍मा बाक्‍त। मोपा मेकोपुकी अराबाह गे प्रोक्‍मा बाक्‍त।
  ita-1927: Allora fu fatta una breccia alla città, e tutta la gente di guerra fuggì,
    di notte, per la via della porta fra le due mura, in prossimità del giardino del
    re, mentre i Caldei stringevano la città da ogni parte. E il re prese la via della
    pianura;
  ckb-ckb: ئینجا شوورای شارەکە شکێنرا و هەموو جەنگاوەرەکان بە شەو بە ڕێگای دەروازەکەی
    نێوان دوو شووراکەی بەرامبەر باخچەی پاشادا هەڵاتن، هەرچەندە بابلییەکان لە چواردەوری
