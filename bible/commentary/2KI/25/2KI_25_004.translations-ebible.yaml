  kan-OKCV: ಆಗ ಪಟ್ಟಣದ ಗೋಡೆ ಮುರಿಯಲಾಯಿತು. ಸೈನಿಕರೆಲ್ಲರು ಓಡಿಹೋಗಿ, ಅರಸನ ತೋಟದ ಬಳಿಯಲ್ಲಿದ್ದ
