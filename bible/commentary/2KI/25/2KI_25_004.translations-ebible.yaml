  sus-sus: taakae naxa yale ti taa tɛtɛ ma kɔɛ ra, sɔɔri sɛnbɛmae fa mini naadɛ ra
    naxan na tɛtɛ firinyie tagi, mangɛ xa malabude fɛ ma, e fa siga Araba fiili ma.
    Kalidikae nu yonkinxi taa rabilinyi.
  pon-2006: wasa kis ni kelen kahnimwo ahpw langada. Mehndahte ma sounpeien Papilonia
    kapikapil kahnimwo, a sounpei ko koaros tangeisang loale nipwongo, keid limwahn
    en nanmwarkio eh mwetuwel ni wehnimw ehu nanpwungen kehl riau, kolahng Wahun Sordan.
  jae-jae: Gêdêŋ bêc tonaŋ ŋacjo têtuc tuŋbôm popoc. Lau Kaldea sêgi malac auc, mago
    kiŋ Judaŋa to nê siŋwaga samob sêc sêja gêdêŋ gêbêc. Êsêac sêsa sacgêdô, taŋ gêc
    tuŋbôm luagêc ŋasawa kêsi kiŋnê kôm sauŋ naŋ, ma sepeŋ gaboaŋ Arabageŋ sêja.
  ksd-ksd: Ma di ga rada ra liplip ta ra pia na pal; ma ra king diat ma ra tarai na
    vinarubu dia ga lop ta ra marum ta ra mataniolo livuan ta ra ura liplip, maravai
    ta ra uma kai ra king; (ma ra tarai Kaldea dia ga ki kikil ra pia na pal;) ma
    dia ga mur ra nga ta ra Araba.
  tur-YTC: O zaman kentte bir gedik açıldı ve bütün savaşçılar geceleyin, kral bahçesinin
    yanındaki iki duvar arasındaki kapı yolundan kaçtılar (Keldaniler çepeçevre kente
    karşıydı); ve kral Arava yolundan gitti.
  grc-BRENT: Καὶ ἐῤῥάγη ἡ πόλις, καὶ πάντες οἱ ἄνδρες τοῦ πολέμου ἐξῆλθον νυκτὸς ὁδὸν
    πύλης τῆς ἀναμέσον τῶν τειχῶν, αὕτη ἐστὶ τοῦ κήπου τοῦ βασιλέως, καὶ οἱ Χαλδαῖοι
    ἐπὶ τὴν πόλιν κύκλῳ· καὶ ἐπορεύθη ὁδὸν τὴν Ἄραβα·
  ind-AYT: Lalu, tembok kota itu diterobos. Semua tentara melarikan pada malam hari
    melalui pintu gerbang di antara dua tembok yang ada di dekat taman raja, meskipun
    orang-orang Kasdim mengepung kota itu. Mereka pun lari menuju Araba.
  nya-nya: Pamenepo khoma la mzindawo linabowoledwa ndipo gulu lonse la ankhondo linathawa
    usiku kudzera pa chipata cha pakati pa makoma awiri pafupi ndi munda wa mfumu,
    ngakhale kuti Ababuloni anali atazinga mzindawo. Iwo anathawira cha ku Araba,
  hrv-hrv: neprijatelj provali u grad. Tada kralj i svi ratnici pobjegoše noću kroz
    vrata između dva zida nad Kraljevim vrtom - Kaldejci bijahu opkolili grad - i
    krenuše putem prema Arabi.
  mps-mps: Tama te sogo te Babilon hanigo te masigigo nigai genuai obo banis te me
    badu pedai badu deli auluama, te Jerusalem taun tomoba augwali pai. Tialima, te
    king Sedekaia dali, te Jerusalemde bidibo ami soldia bidi dabe dali, augwaligo
    homugo wi painu, tama be hulide augwali te kingo giba pabo tųdu peyu, tama te
    augwaligo te taun tagalama, te obo banis si unulali nogo habu badu te elalubo
    tųdu augwali pai. Te umabo Babilon hani bidi dabe augwaligo te Jerusalem taun
    bulu bologobea sabo sę me elalubo suali, tiali goli te Jerusalem taun ami soldia
    bidi dabe augwali tama te Jerusalem taun tagalama, tama augwali te wę Jordan
    wę elalubo odogoba pabo tųdu wali pali.
  tpi-tpi: Na long dispela de ol Babilon i brukim wanpela hap bilong banis na i go
    insait long Jerusalem. Tasol long nait King Sedekaia wantaim ol soldia bilong
    Jerusalem i laik ranawe na ol i wokabaut i go long gaden bilong king na ol i lusim
    taun long dispela dua i stap long ples we tupela banis i bung. Ol planti Babilon
    i wok yet long raunim banis bilong Jerusalem, tasol ol soldia bilong Jerusalem
    i lusim Jerusalem na i bihainim rot i go long ples daun bilong wara Jordan.
  dan-1931: Da blev Byens Mur gennembrudt. Kongen og alle Krigsfolkene flygtede om
    Natten gennem Porten mellem de to Mure ved Kongens Have, medens Kaldæerne holdt
    Byen omringet, og han tog Vejen ad Arabalavningen til.
  vie-OVCB: Tường thành bị phá vỡ, tất cả binh lính đều bỏ chạy. Từ khi thành bị quân
    Ba-by-lôn bao vây, binh lính đều trông chờ đến đêm tối. Họ trốn qua cổng thành
    giữa hai bức tường phía sau vườn ngự uyển và chạy về hướng A-ra-ba.
  guj-2017: પછી નગરના કોટને તોડવામાં આવ્યો, તે રાત્રે બધા લડવૈયા માણસો રાજાના બગીચા
    પાસેની બે દીવાલો વચ્ચે આવેલા દરવાજામાંથી નાસી ગયા, ખાલદીઓએ નગરને ચારેબાજુથી ઘેરી
    લીધું. રાજા અરાબાના માર્ગે ગયો.
  pon-2006A: wasa kis ni kelen kahnimwo ahpw langada. Mehndahte ma sounpeien Papilonia
    kapikapil kahnimwo, a sounpei ko koaros tangeisang loale nipwongo, keid limwahn
    en nanmwarkio eh mwetuwel ni wehnimw ehu nanpwungen kehl riau, kolahng Wahun Sordan.
  por-BRBSL: Então foi feita uma brecha na cidade, e todos os homens de guerra fugiram
    à noite pelo caminho do portão entre os dois muros, que ficava junto ao jardim
    do rei (agora os caldeus estavam contra a cidade ao redor); e o rei foi pelo caminho
    do Arabah.
  cth-cth: Hahoi khopui kalupnae tapang hah vak a muk awh teh, karum lah tarankatuknaw
    teh siangpahrang takha teng e kalupnae tapang kahni touh e rahak kalupnae longkha
    koe lah a yawng awh. Khaldean taminaw ni kho hah king a ring awh teh siangpahrang
    teh tanghling lam koe lah a cei.
  twi-twi: Na kuropɔn no fasu fa bi abu agu fam nti, asraafo no nyinaa yɛɛ adwene
    sɛ, wobeguan afi kuropɔn no mu. Nanso esiane sɛ na Babiloniafo atwa kuropɔn no
    ho ahyia nti, wɔtwɛn kosii anadwo, na woguan faa ɔpon a ɛda afasu abien a ɛwɔ
    ɔhene no nturo no mu mu. Wɔyɛɛ ntɛm faa wuramkwan de wɔn ani kyerɛɛ Yordan bon
    no.
  hlt-hlt: Tedae khopuei te a pook vaengah tah caemtloek hlang boeih khaw khoyin ah
    manghai dum kaep, vongtung laklo kah vongka longpuei longah coeuh. Te vaengah
    khopuei kaepvai kah Khalden rhoek khaw kolken longpuei la cet uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ duutɛ kuduotí kɛyènkɛ̀, kòo kpɑ̀ɑ̀tìi yɛ̀ nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́tũnnɛ
    Adɑbɑ kó kucɛ, dibòrì kɔku iduotí idɛ́ sɑku, kùù tɔ̀kɛ́nɛ̀ okpɑ̀ɑ̀tì pérímù. Kɛ̀
    Bɑbidɔnni kɔbɛɛ fitɛ́ dihɛì.
  msy-2020: Dughiar kamɨn Babilonia dɨvazimɨn vuer mam akarigha Jerusalemɨn aven ghue.
    Ezɨ Atrivim Sedekaia Jerusalemɨn mɨdorozir gumaziba koma are. Me dɨmagarimɨn suebar
    ghuava atrivimɨn dagher azenimɨn otivigha ghua, danganir dɨvazir pumuning uaning
    isasuiragha itir tiar akar kamɨn ghua, Jerusalemɨn nguibar ekiamɨn otivigha ghue.
    Egha me Jordanɨn Fanemɨn danganir zarimɨn ghuaghirir tuavimɨn zui.
  dop-dop: '@see-verse:2KI.025.003'
  azb-azb: Həmin vaxt şəhərin divarlarında dəlik açıldı. Gecə ikən Xaldeylilər şəhərin
    ətrafında olanda padşah və bütün döyüşçülər padşah bağçasının yanında olan iki
    divar arasındakı darvazadan çıxıb Arava yolu ilə getdilər.
  eng-DBY: And the city was broken into; and all the men of war [fled] by night, by
    the way of the gate between the two walls, which [leads] to the king's garden
    (now the Chaldeans were by the city round about); and they went the way toward
    the plain.
  hin-2017: तब नगर की शहरपनाह में दरार की गई, और दोनों दीवारों के बीच जो फाटक राजा
    की बारी के निकट था उस मार्ग से सब योद्धा रात ही रात निकल भागे यद्यपि कसदी नगर
    को घेरे हुए थे, राजा ने अराबा का मार्ग लिया।
  wol-KYG: Xarekati Yuda ya génn guddi daw. Fekk na waa Babilon gaw dëkk ba. Teewul
    ñu rëcc, jaare ca bunt ba ca diggante ñaari tata ya, ca wetu toolu buur. Cedekiya
    daldi wuti xuru Yurdan.
  eng-YLT: then the city is broken up, and all the men of war [go] by night the way
    of the gate, between the two walls that [are] by the garden of the king, and the
    Chaldeans [are] against the city round about, and [the king] goeth the way of
    the plain.
  kne-kne: Sin agew ay doy, nilokawan din kalaban da din batog ay alad di siyodad.
    Idi nalabi, pag et lomayaw si Zedekias ya amin ay sosoldado na sin labi olay mo
    nililikob din taga-Babilonia si daida, tan nandan da sin liteb sin nan-gawaan
    di dowa ay batog sin asag-en di garden di ari et tinmagtag da ay nanturong sin
    tanap ed Jordan.
  eng-WYC-2017: And the city was broken into, and all men warriors fled in the night
    by the way of the gate, that is betwixt the double wall, toward the garden of
    the king; soothly the Chaldees besieged the city in compass/about. Therefore Zedekiah
    fled by the way that leadeth to the field places of the wilderness;
  eng-WMBB: Then a breach was made in the city, and all the men of war fled by night
    by the way of the gate between the two walls, which was by the king’s garden (now
    the Kasdim were against the city around it); and the king went by the way of the
    Arabah.
  urd-GVH: बाबल के फ़ौजियों ने फ़सील में रख़ना डाल दिया। उसी रात सिदक़ियाह अपने तमाम
    फ़ौजियों समेत फ़रार होने में कामयाब हुआ, अगरचे शहर दुश्मन से घिरा हुआ था। वह फ़सील
    के उस दरवाज़े से निकले जो शाही बाग़ के साथ मुलहिक़ दो दीवारों के बीच में था। वह
    वादीए-यरदन की तरफ़ भागने लगे,
  rug-rug: Pa totoso asa si huaria ari pa Babiloni si keke kali goba pude nuquru la
    gua pa korapana sa vasileana lavata, meke govete vura sari doduru tie varipera
    te Zedekaea. Pana boṉi si ta luarae si arini pa sasada sapu pa vari korapadi ri
    karua goba tata koasa inuma tanisa baṉara sipu korapa koa vari likohae nia mo
    ri tie Babiloni sa vasileana nomana. Govete la gua si arini pa lolomo Zodani,
  gaz-gaz: Ergasii dallaan magaalattii cabsamee loltoonni hundinuus utuma Baabilononni
    magaalaa sana marsanii jiranuu karaa karra dallaa iddoo biqiltuu mootichaa bira
    jiru lamaan gidduu baasu sanaatiin halkaniin baʼanii baqatan. Isaanis Arabbaatti
    baqatan;
  fra-LSG: Alors la brèche fut faite à la ville; et tous les gens de guerre s’enfuirent
    de nuit par le chemin de la porte entre les deux murs près du jardin du roi, pendant
    que les Chaldéens environnaient la ville. Les fuyards prirent le chemin de la
    plaine.
  yal-yal: Nayi, Babilɔn ganla yi taan yinna yirena nde rabira. Kɔɛɛn na, hali Babilɔn
    kaane to yi taan nabilinxi, Yuda sofane birin yi e gi, e dangu taa makantan yin
    firinne longonna ra, e sa mini taan so dɛɛn na mangana nakɔɔn dɛxɔn. Sofane yi
    e gi, e nun mangan yi siga Araba tonbonna lantaan mabinni.
  haw-1868: A ua hoopioia ke kulanakauhale. a holo aku la ua kanakakoa a pau i ka
    po, ma ke ala o ka ipuka mawaena o na papohaku elua, ma ke kihapai o ke alii;
    (a o ko Kaledea e noho ana a puni ke kulanakauhale:) a hele aku la [ke alii] i
    ke ala o ka papu.
  arb-NAV: وَفِي تِلْكَ اللَّيْلَةِ فَتَحَ صِدْقِيَّا وَرِجَالُهُ ثُغْرَةً فِي سُورِ
    الْمَدِينَةِ، وَتَسَلَّلَ مَعَ رِجَالِهِ الْمُحَارِبِينَ مِنْ خِلالِ الْبَوَّابَةِ
    الْقَائِمَةِ بَيْنَ السُّورَيْنِ نَحْوَ حَدِيقَةِ الْمَلِكِ. وَكَانَ الْكِلْدَانِيُّونَ
    مُحِيطِينَ بِالْمَدِينَةِ. فَتَوَجَّهَ صِدْقِيَّا وَمُقَاتِلُوهُ إِلَى طَرِيقِ
    الصَّحْرَاءِ.
  ewe-ewe: Kasia, woŋɔ gli si woɖo ƒo xlã du la eye asrafoha si le dua me la katã
    si dzo. Togbɔ be Babiloniatɔwo ɖe to ɖe dua hã la, wodze agbagba si le zãtitina
    to agbo si le gli eveawo dome eye wòte ɖe fia la ƒe amabɔ ŋuti la me. Ale woɖo
    ta Araba gbegbe.
  eng-LEE: The city was broken into, and all the men of war [fled] in the night by
    the way of the gate between the two walls, which was by the king's garden; [while
    the Chaldeans were all round about the city;] and the people went the way toward
    the plain.
  asm-FB: পাছত নগৰৰ দেৱালৰ কোনো এক ঠাই ভঙা হ’ল। যদিও কলদীয়াসকলে তেতিয়াও নগৰখন ঘেৰি
    ৰাখিছিল, তথাপিও ৰাতি যিহূদাৰ সকলো যোদ্ধাই ৰজাৰ উদ্যানৰ ওচৰত থকা দুই দেৱালৰ মাজৰ
    দুৱাৰেদি পলাই গ’ল আৰু ৰজা অৰাবাৰ ফালে পলাই গ’ল।
  sus-A: تَاكَيٍ نَشَ يَلٍ تِ تَا تّتّ مَ كْي رَ، سْورِ سّنبّمَيٍ قَ مِنِ نَادّ رَ
    نَشَن نَ تّتّ قِرِنيِيٍ تَفِ، مَنفّ شَ مَلَبُدٍ قّ مَ، عٍ قَ سِفَ عَرَبَ قِيلِ
    مَ. كَلِدِكَيٍ نُ يٌنكِنشِ تَا رَبِلِنيِ.
  fra-SBL: Alors une brèche fut ouverte dans la ville, et tous les hommes de guerre
    s'enfuirent de nuit par le chemin de la porte entre les deux murs, qui était près
    du jardin du roi (les Chaldéens étaient maintenant contre la ville tout autour) ;
    et le roi s'en alla par le chemin de la plaine.
  hbo-hbo: וַתִּבָּקַ֣ע הָעִ֗יר וְכָל־אַנְשֵׁ֨י הַמִּלְחָמָ֤ה ׀ הַלַּ֙יְלָה֙ דֶּ֜רֶךְ
    שַׁ֣עַר ׀ בֵּ֣ין הַחֹמֹתַ֗יִם אֲשֶׁר֙ עַל־גַּ֣ן הַמֶּ֔לֶךְ וְכַשְׂדִּ֥ים עַל־הָעִ֖יר
    סָבִ֑יב וַיֵּ֖לֶךְ דֶּ֥רֶךְ הָעֲרָבָֽה׃
  piu-2006: '@see-verse:2KI.025.003'
  kik-kik: Hĩndĩ ĩyo rũthingo rwa itũũra rĩu inene rũkĩmomorwo, nayo mbũtũ yothe ya
    ita ĩkĩũra ũtukũ ĩgereire kĩhingo-inĩ kĩrĩa kĩarĩ gatagatĩ ga thingo cierĩ hakuhĩ
    na mũgũnda wa mũthamaki, o na gũtuĩka andũ a Babuloni nĩmarigiicĩirie itũũra rĩu
    inene. Nayo ĩkĩũra ĩrorete Araba,
  omb-omb: Siu a tangaloi vuro tau Babilon ram geli turu na aravatu, me i ratahigi
    Sedekia mena buri tangaloi vuro doluegi rau toa vohogi lolo bongi turu na matai
    aravatu lo livugei qetuqetu gairue kakarani lo talui ratahigi, hate huri ngere
    ta Babilon ram dali na vanue renge. Ram toa mo hivo huri na ute tavola vuine.
  fra-NCL: une brèche fut faite à la ville, et tous les gens de guerre s’enfuirent
    la nuit par le chemin de la porte entre les deux murs, près du jardin du roi,
    pendant que les Chaldéens environnaient la ville. Le roi prit le chemin de l’Araba.
  cek-AK: Khaldea kaminawk mah sipae to phraek o moe, vangpui to takui o pongah, vangpui
    thung ih misatuh kaminawk loe siangpahrang takha taeng ih sipae hnetto salak hoiah
    aqum ah cawnh o boih; siangpahrang loe tangtling azawn ah caeh.
  cuk-cuk: Degisoggu, Jerusalén-dulemar neggwebur-galu-matusulidgi yaa-ollomaksamalad.
    Ar Babilonia-sorda-bila-onomalad neggwebur-ebilis-bukwa-inigwele, Rey-Sedequías,
    Jerusalén-sordamar-bila-onomalad a-mutikidgine, galu-darbogwadba rey-nainu-naidsik
    ainidmalad. Arabá-igarba wakitemalad.
  uig-CYR: Шәһәр сепили бөсүлди; барлиқ җәңгивар ләшкәрләр қачмақчи болуп, түн кечидә
    бәдәр тикиветишти. Улар падишаниң бағчисиға йеқин «икки сепил» арилиғидики дәрвазидин
    кетишти (калдийләр болса шәһәрниң һәрйенида туратти). Улар Иордан җилғисидики
    «Арабаһ түзләңлиги»ни бойлап қечишти.
  tel-2017: కల్దీయులు పట్టణ ప్రాకారాన్ని పడగొట్టినప్పుడు, సైనికులు రాత్రిపూట రాజు
    తోట దగ్గర రెండు గోడల మధ్యలో ఉన్న ద్వారం మార్గంలో పారిపోయారు.
  hat-BSA: Konsa, yo te kase vil la antre e tout mesye lagè yo te sove ale nan nwit
    lan pa pòtay antre de mi yo akote jaden a wa a, malgre Kaldeyen yo te antoure
    tout vil la. Konsa, yo te sòti pa chemen dezè a.
  kos-kos: mwet Babylonia elos fukulya pot uh. Elos nwe raunela siti sac, a mwet mweun
    nukewa in siti uh kaingla in fong sac. Elos ut yen ima lun tokosra oan we, ac
    sasla ke mutunpot se ma pot luo fahsreni we, na elos kaingla ut layen nu ke Infahlfal
    Jordan.
  hbo-WLC: וַתִּבָּקַ֣ע הָעִ֗יר וְכָל־אַנְשֵׁ֨י הַמִּלְחָמָ֤ה ׀ הַלַּ֙יְלָה֙ דֶּ֜רֶךְ
    שַׁ֣עַר ׀ בֵּ֣ין הַחֹמֹתַ֗יִם אֲשֶׁר֙ עַל־גַּ֣ן הַמֶּ֔לֶךְ וְכַשְׂדִּ֥ים עַל־הָעִ֖יר
    סָבִ֑יב וַיֵּ֖לֶךְ דֶּ֥רֶךְ הָעֲרָבָֽה׃
  ibo-ibo: Mgbe ahụ, e tipuru oghere nʼaja mgbidi obodo ahụ, ndị agha niile ji abalị
    gbapụ site nʼọnụ ụzọ ama nke dị nʼetiti mgbidi abụọ nʼakụkụ ubi eze a gbara ogige,
    nʼagbanyeghị na ndị Kaldịa nọ obodo ahụ gburugburu. Ha gbapụrụ chee ihu nʼụzọ
    Araba.
  ory-ory: ତେବେ ନଗରର ଏକ ସ୍ଥାନ ଭଗ୍ନ ହୁଅନ୍ତେ, ସମସ୍ତ ଯୋଦ୍ଧା ଏକ ରାତ୍ରି ଭିତରେ ରାଜାଙ୍କର
    ଉଦ୍ୟାନ ନିକଟସ୍ଥ ଦୁଇ ପ୍ରାଚୀରର ମଧ୍ୟବର୍ତ୍ତୀ ଦ୍ୱାର ପଥ ଦେଇ ପଳାଇଲେ; ସେସମୟରେ କଲ୍‍ଦୀୟମାନେ
    ନଗରର ଚତୁର୍ଦ୍ଦିଗରେ ଥିଲେ, ପୁଣି ରାଜା ସିଦିକୀୟ ଆରବା ପଥ ଦେଇ ଚାଲିଗଲେ।
  wmt-wmt: '@see-verse:2KI.025.003'
  chk-chk: Mürin, ekewe sounfiu ra pwangenalong tittin ewe telinimw. Iwe, mwo än ekewe
    sounfiun Papilon nom pwelin ünükün ewe telinimw, ewe king me ekewe sounfiu meinisin
    ra süla lepwin won ewe al ngeni ewe asamalap lefilen ekewe ruu tit ren tanipin
    ewe king. Iwe, ra süla ngeni akawenewenen ewe lemolun Jortan.
  rop-rop: Wal ola Bebalon soljamob bin meigim hol langa det wol blanga meigim wei
    blanga gowin langa det taun. King Sedakaiya en im soljamob bin trai ranawei nait
    taim thru det gadin en thru det geit weya joinap det wol. Nomeda deibin sabi olabat
    enamimob bin jidan raidaran langa det taun. En deibin ran langa det Jodan Ribawei.
  ukr-1871: І зроблено проломину в городї, й втекли всї воївники у ночі кріз ворота
    між двома мурами, що коло царського саду, (Халдеї ж облягали город навкруги) —
    та й царь утїк дорогою на рівнину пустинї.
  deu-1951: Da brach [der Feind] in die Stadt ein, und alle Kriegsleute flohen bei
    Nacht durch das Tor zwischen den beiden Mauern, beim Garten des Königs; und da
    die Chaldäer rings um die Stadt her lagen, zog man den Weg nach der Ebene.
  eng-JPS: Then a breach was made in the city, and all the men of war fled by night
    by the way of the gate between the two walls, which was by the king's garden —
    now the Chaldeans were against the city round about — and the king went by the
    way of the Arabah.
  srp-1865: Tada grad bi provaljen, a vojnici svi pobjegoše noæu na vrata izmeðu dva
    zida uz vrt carev; a Haldeji bijahu svuda oko grada; i car otide putem k pustinji.
  lug-lug: Awo kabaka n’eggye lye lyonna abaali mu kibuga ne bawagula mu bbugwe ekituli,
    ekiro, ne badduka nga bayita mu mulyango ogwaliraananga ennimiro ya kabaka ne
    bayita ne ku Bakaludaaya abaali bazingizza ekibuga enjuuyi zonna.
  heb-heb: ותבקע העיר וכל אנשי המלחמה הלילה דרך שער בין החמתים אשר על גן המלך וכשדים
    על העיר סביב וילך דרך הערבה׃
  ben-IRV: পরে শহরের একটা জায়গা ভেঙে গেল এবং রাতের বেলা যিহূদার সমস্ত সৈন্য রাজার
    বাগানের কাছে দুই দেয়ালের মাঝখানের ফটক দিয়ে পালিয়ে গেল। যদিও কলদীয়েরা তখনও
    শহরটা চারিদিকে ঘেরাও করে ছিল। আর রাজা অরাবার রাস্তার দিকে চলে গেলেন।
  pan-pan: ਤਦ ਸ਼ਹਿਰ ਤੋੜਿਆ ਗਿਆ ਅਤੇ ਦੋਹਾਂ ਕੰਧਾਂ ਦੇ ਵਿਚਕਾਰ ਜੋ ਫਾਟਕ ਰਾਜਾ ਦੇ ਬਾਗ ਦੇ ਕੋਲ
    ਸੀ ਉਹ ਦੇ ਰਾਹੀਂ ਸਾਰੇ ਯੋਧੇ ਰਾਤੋਂ-ਰਾਤ ਭੱਜ ਗਏ ਜਦ ਕਸਦੀ ਸ਼ਹਿਰ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਸਨ ਤਾਂ ਰਾਜਾ
    ਮੈਦਾਨ ਦੇ ਰਾਹ ਗਿਆ।
  mya-JVB: ခါလဒဲ လူတို့သည်မြို့ ရိုးကို ဖြို ဖောက်၍ မြို့ ကို လည်း ဝိုင်း နေသောကြောင့်၊
    မြို့သားစစ်သူရဲ အပေါင်း တို့ သည် ညဉ့် အခါ ပြေး ၍ မြို့ရိုး နှစ်ထပ်စပ်ကြား ဥယျာဉ်
    တော်နား တံခါးဝ ဖြင့် ထွက်ပြီးမှလွင်ပြင် သို့ သွားကြ၏
  tbg-tbg: Vi entara Babironi vika vaantaavura hini mantaraini ravantiaqake vatukaqi
    oriqetora. Mintumanta King Sedekaiavavata, Ieruharemiqi vau iqoka vaiintikavata,
    vika qetake entaqi ekaa ruqemake vura. Babironi vika Ieruharemi vatuka ututumate
    vaumanta avuhainaara kaqava tataaqa vaantaavura taaraqanta vaunaini qenti voqihai
    vika ruqiare vevante, Ieruharemi ke Iotani Uqitaini vireka vura.
  hmo-hmo: Unai neganai Babulonia taudia ese hanua magu idia hamakohia. Babulonia
    taudia ese hanua idia koua hagegea, to king Sedekaia bona iena tuari taudia be
    hanuaboi lalonai idia heau. Idia be king ena uma kahirakahira ia noho ikoukou
    dekena amo idia heau, bona Arabaha tano kahana dekenai idia lao.
  urd-urd: तब शहर पनाह में सुराख़ हो गया, और दोनों दीवारों के बीच जो फाटक शाही बाग़
    के बराबर था, उससे सब जंगी मर्द रात ही रात भाग गए, उस वक़्त कसदी शहर को घेरे हुए
    थे और बादशाह ने वीराने का रास्ता लिया।
  rus-SYN: И взят был город, и побежали все военные ночью по дороге к воротам, между
    двумя стенами, что подле царского сада; Халдеи же стояли вокруг города, и царь
    ушел дорогою к равнине.
  bqc-SIM: Kɛ́ wà bĩ́i fↄ̃̀, ↄ̃ Yuda zĩgↄ̃ↄ lɛ̀kↄ̃wa píi, aa bↄ̀lɛ ń kibɛ kaao,
    aa bↄ̀lɛ wɛ̃́lɛ bↄlɛu gwã́, ↄ̃ aa pɛ̀lɛ Yuudɛ̃ sɛ̃u.
  tcz-CHONGTHU: Hijou chun khopi pal chu themkhat avutbang’un, chule sepai ho jouse
    chu ajam gam tauvin ahi. Ajeh chu khopi chu Babylon ten aumkhum chahkheh chule
    jankhovah hella achanlhih jeng vangun, pal le pal kikah a lengpa honleiya chun
    ajamdoh tauve. Amaho chu Arabah lang jonin ache tauvin ahi.
  mar-mar: मग नगराच्या तटाला एक खिंड पाडण्यात आली; दोन्ही तटांच्यामध्ये जी वेस राजाच्या
    बागेजवळ होती त्या वाटेने सर्व योद्धे रातोरात पळून गेले; नगरास खास्द्यांचा वेढा
    पडलाच होता; इकडे राजाने अराबाचा रस्ता धरला.
  qub-qub: Babilonia suldärucuna marcata chaparaj pergata uchcuyta gallaycuran. Chayta
    musyarmi Jerusalencho tiyaj suldärucunaga chacaypa gueshpir aywacuran. Junajpa
    gueshpinanpa ruquinmi chacaypa chayno gueshpiran Babilonia suldärucuna marcata
    intërupa chaparaycaptin. Gueshpirmi raypa wertanpa päsar yarguran ishcan-läpa
    perga caycashan puncupa. Chaypitana Jordán pampapa aywaj nänipa aywacuran.
  bqp-bqp: Kũ ò bĩni fↄ̃̀, bee kũ Babilↄnianↄn likana wɛ̃tɛ pìii, akũ Yuda zĩ̀karinↄ
    bàa sì ń pínki, ò bↄ̀tɛ kũ kínabɛ karaao ò bↄ̀tɛ wɛ̃tɛ gɛ̃kia gwãani, akũ ò
    pɛ̀tɛ Yoda sɛ̃̀n.
  hat-hat: Yo fè yon twou nan miray yo. Atout lame moun Babilòn yo te sènen lavil
    la nèt, tout sòlda jwif yo mete deyò kite lavil la nan mitan lannwit. Yo pase
    nan mitan jaden wa a, yo desann nan wout pòtay la nan mitan de miray yo, yo pran
    chemen fon Jouden an pou yo.
  eng-BSB: Then the city was breached; and though the Chaldeans had surrounded the
    city, all the men of war fled by night by way of the gate between the two walls
    near the king’s garden. They headed toward the Arabah,
  eng-WEBPB: Then a breach was made in the city, and all the men of war fled by night
    by the way of the gate between the two walls, which was by the king’s garden (now
    the Chaldeans were against the city around it); and the king went by the way of
    the Arabah.
  kbq-kbq: Ana hige'za Babiloni sondia vahe'mo'za Jerusalemi kuma kegina tapage hu'za
    ufre'naze. Hagi Babiloni sondia vahe'mo'za Jerusalemi kumara avazagi kagi'nazanagi,
    Zedekaia'ene ana maka sondia vahe'mo'za kenage atirami'za, kini ne'mofo hozama
    me'nerega tare kazigati keginamokema eme rehe'na'a amu'nompima me'nea kahanteti
    atirami'za Araba kaziga vu'naze.
  nhe-BL: Huajca nopa Jerusalén ehuani quicoyonijque nopa tepamitl huan yonque nopa
    soldados quiyahualojtoyaj nopa altepetl, nopa tlanahuatijquetl tlen Jerusalén
    huan nochi isoldados cholojque tlen nopa altepetl ica tlayohua para ax apismiquise.
    Huan quisque ipan nopa puerta tlen eltoya tlatlajco nopa ome tepamitl iica ixochimil
    nopa tlanahuatijquetl, huan cholojtejque. Huan quipanoque nopa mila huan yajque
    ipan ojtli para nopa atemitl Jordán.
  bus-bus: Kɛ̀ wà bĩi fↄ̃̀, baa kɛ̀ Babilↄnianↄↄ ligana wɛ́tɛ pìzi, ben Yuda zĩ̀kpɛɛnↄ
    bàa sì ń píngi, aↄ̃ bↄ̀ɛ kↄ̃n kíbɛ karao aↄ̃ bↄ̀ɛ wɛ́tɛ gɛ̃kiia gwãavĩ, ben aↄ̃
    pɛ̀ɛ Yoda sɛ̃̀n.
  gub-BL: Mawiron waxaw pàrirogaw wà kury. Heta tetea'u zauxiapekwer tawhu izywyr
    wà. Nezewe rehe we zauxiapekwer Izaew uhem a'e wi pyhaw uzàn pà wà. Mawiron nuexak
    kwaw wà. Uhem pe tuwihawete ima'e tymaw piar rupi wà. Uhem oho ukenaw mokoz pàrirogaw
    wamyter pe har rupi wà. Uzàn oho yrykaw Zotàw kutyr wà.
  eng-DRA: 'And a breach was made into the city: and all the men of war fled in the
    night between the two walls by the king’s garden, (now the Chaldees besieged the
    city round about,) and Sedecias fled by the way that leadeth to the plains of
    the wilderness.'
