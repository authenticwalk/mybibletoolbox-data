  mdy-ETH: ዒማና ባብሎኔ ዓጮ ፖኦሊሳ ካታሞኮ ዙሎ ማንጊ ዓኣንቴ ዪሁዳ ካኣቲኮ ፖኦሊሳ ዹማ ካታሞኮ ዙሎ ኬልቂ ዲርቆና ዲፆ
