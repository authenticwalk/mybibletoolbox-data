verse: 2KI.025.011
translations:
  mal-C: നഗരവാസികളിൽ ശേഷിച്ചവരെയും ബാബേൽരാജാവിന്റെ പക്ഷത്തേക്കു കൂറുമാറിയവരെയും ശേഷം
    ജനത മുഴുവനെയും അംഗരക്ഷകസേനയുടെ നായകനായ നെബൂസരദാൻ പ്രവാസികളാക്കി കൊണ്ടുപോയി.
  deu-TKW: Und den Rest des Volks, die in der Stadt übrig Gebliebenen, und die Überläufer,
    die zum Könige von Babel übergelaufen waren, und den Rest der Landbevölkerung
    führte Nebusar-Adan, der Oberste der Leibwächter, hinweg nach Babel.
  lin-lin: Nebuzaradani, mokonzi ya bakengeli ya mokonzi, amemaki na bowumbu bato
    oyo batikalaki kati na engumba, bato oyo bamipesaki epai ya mokonzi ya Babiloni
    mpe bato mosusu oyo batikalaki.
  eng-LSV: And the rest of the people, those left in the city, and those falling who
    have fallen to the king of Babylon, and the rest of the multitude, Nebuzaradan
    chief of the executioners has removed;
  eng-GNV: And the rest of the people that were left in the citie, and those that
    were fled and fallen to the King of Babel, with the remnant of the multitude,
    did Nebuzar-adan chiefe steward carie away captiue.
  eng-WEBSTER: Now the rest of the people that were left in the city, and the fugitives
    that fell away to the king of Babylon, with the remnant of the multitude, did
    Nebuzar-adan the captain of the guard carry away.
  nhw-BL: Teipa Nabuzaradán itemach nopa tlanahuatijquetl quinhuicac ilpitoque nochi
    masehualme catli noja mocajtoyaj ipan altepetl, ihuaya nochi sequinoc masehualme
    huan soldados catli ya motemacatoyaj para quitequipanose nopa tlanahuatijquetl
    tlen Babilonia.
  swh-ONEN: Nebuzaradani jemadari wa askari walinzi akawapeleka uhamishoni watu waliokuwa
    wamebaki katika mji, pamoja na mabaki ya watu wa kawaida, na wale waliojisalimisha
    kwa mfalme wa Babeli.
  bba-bba: Mɑ u Isireli be bɑ tii wɛ̃ kɑ be bɑ tie ɡurɑ u kɑ doonɑ.
  eng-KJVCPB: Now the rest of the people that were left in the city, and the fugitives
    that fell away to the king of Babylon, with the remnant of the multitude, did
    Nebuzar-adan the captain of the guard carry away.
  cpy-cpy: Ikanta Nabuzaradán itsipanampiri pinkathari, raanakiri inoshikani nampitsiki
    Babilonia. raperaatanakiri raanakiri, maawoeni aapatziyakariri iwinkatharite Babilonia-jatzi,
    ithonka raanakiri yotzirori rowetsikayitziro oetarika.
  luo-luo: Nebuzaradan jatend jolweny notero e twech joma nodongʼ e dala maduongʼno,
    kaachiel gi oganda mamoko kod joma noringo modhi ir ruodh Babulon mondo otony.
  meu-meu: Bena hanua taudia kwabukwabudia dounu hanua ai e nohova, bona e heau Babulono
    pavapavana enai e hanai taudia, bona taunimanima oredia, na Nebusaradana, hegima
    oreana biaguna, ese dauha e laohaidia.
  npi-ULB: बेबिलोनका राजालाई वेवास्‍ता गरेका सहरमा बाँकी बचेका मानिसहरू अनि बाँकी
    रहेका अरू मानिसहरूका सम्‍बन्‍धमा अङ्गरक्षकहरूका सेनापति नबूजरदानले, तिनीहरूलाई
    निर्वासनमा लगे ।
  yor-yor: Nebusaradani olórí ẹ̀ṣọ́ kó gbogbo àwọn tálákà àti gbogbo àwọn tí ó kù
    ní ìlú, ní ìgbèkùn lọ sí Babeli, pẹ̀lú àwọn tí ó ya lọ, tí ó sì ya tọ ọba Babeli
    lọ, àti ìyókù àwọn ènìyàn náà.
  emp-NTPO: Maʌ̃be Nabuzaradaʌ̃ba ẽberãrã Jerusaleʌ̃ne wad̶i panʌda, Nabucodonosóare
    panʌana aped̶ad̶arãda, dewara ẽberãrã sid̶a Babilonia druad̶aa jũma jida edesia.
  pes-OPCB: او بقیهٔ ساکنان شهر را با یهودیان فراری که طرفداری خود را به پادشاه بابِل
    اعلام کرده بودند، به بابِل تبعید کرد.
  tgl-ULB: Tungkol sa nalalabing mga tao na naiwan sa lungsod, ang mga sumuko sa hari
    ng Babilonia, at ang nalalabi sa populasyon - itinapon sila ni Nebuzaradan, ang
    pinuno ng tanod.
  cbu-NT: Anumunsha, sundar urkar Nebosaradan ichingaroo Irusarinshuchee katuchimawaatstaa
    tputs putarangu, ashparita yakat Babiloniyap machirangiya. Ashpatam maachtaa tínamapan
    taarangana, misha ashpatam Nabukodonosoraa chinarangana, anootsim ichingaru machtarangiya.
  hui-hui: Ani gialo delai halu Nebusaradana ibugua Yarusalemeni wali agali maru yu
    wahene hearubi wali agali maru hearubi bibahendeore Babilono garabayabu yalu piai
    hene. Yuda wali agali maru wai biyangi Yarusaleme yu wahalu tagira puwa ami bu
    hearunaga balai anda heagoha pu hene hearubi bibahendeore garabaya biai halu Babilono
    dindiha haru piaiore hene.
  mya-mya: ထို​နောက်​နေ​ဗု​ဇာ​ရ​ဒန်​သည်​မြို့​ထဲ​တွင်​ကျန် ရှိ​နေ​သေး​သူ​များ၊ ကြွင်း​ကျန်​သော​အ​တတ်
    ပ​ညာ​သည်​များ​နှင့် ဗာ​ဗု​လုန်​ဘု​ရင်​ဘက်​သို့ ကူး​ဝင်​လာ​သူ​များ​အား​ဗာ​ဗု​လုန်​ပြည်​သို့
    ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​၏။-
  bod-N: གྲོང་ཁྱེར་གྱི་ནང་དུ་ལུས་པའི་མི་རྣམས་དང་པཱ་པེལ་ལོན་རྒྱལ་པོར་མགོ་བཏགས་པ་རྣམས།
    དེ་མིན་ཡུལ་མི་ལྷག་ལུས་དང་བཅས་པ་སྐུ་སྲུང་དཔོན་པོ་ནེ་བོ་ཟར་ཨ་དན་གྱིས་བཙན་ཁྲིད་བྱས།
  sna-sna: Nebhuzaradhani mukuru wavarindi akaendesa kuutapwa vanhu vakanga vasara
    muguta, pamwe chete navamwe vanhu vose zvavo navaya vakanga vaenda kuna mambo
    weBhabhironi.
  spa-BLM: Nabuzaradán, el capitán de la guardia, se llevó cautivo al resto del pueblo
    que había quedado en la ciudad y a los que habían desertado al rey de Babilonia;
    todo el resto de la multitud.
  cac-cac: Masanil eb' anima ayto cani, ix yic'b'at eb' vin̈aj Nabuzaradán chi', aton
    eb' ix yac'och sb'a yed' vin̈ sreyal Babilonia yed' eb' jelan sb'oan tastac.
  swh-ULB: Basi watu waliokuwa wamebaki ambao walikuwa wameondoka katika mji, wale
    waliokuwa wameasi kwa mfalme wa Babeli, na mabaki ya watu-Nebuzadani, amiri jeshi
    wa mlinzi, wakachukuliwa kwenda utumwani.
  bel-bel: І астатні люд, які заставаўся ў горадзе, і перабежчыкаў, якія перакінуліся
    да цара Вавілонскага і астатні просты люд выселіў Навузардан, начальнік целаахоўцаў.
  deu-ELBBK: Und den Rest des Volkes, die in der Stadt Übriggebliebenen, und die Überläufer,
    die zum König von Babel übergelaufen waren, und den Rest der Menge führte Nebusaradan,
    der Oberste der Leibwache, weg.
  mbb-OT: Ne mibihag din is nesamà he menge etew zutun te inged, ragkes is menge etew
    he zumezapig te hadì te Babilonia.
  mal-2015: നഗരത്തിൽ ശേഷിച്ചിരുന്ന ജനത്തെയും ബാബേൽരാജാവിനെ ശരണം പ്രാപിച്ചവരെയും പുരുഷാരത്തിൽ
    ശേഷിച്ചവരെയും അകമ്പടിനായകനായ നെബൂസരദാൻ കൊണ്ടുപോയി.
  rmc-rmc: Akor o Nebuzaradan zaiľa odarik le manušen, save ačhile andro foros, olen,
    save pregele ko babiloňiko kraľis, the savore avre manušen.
  pes-OPV: و نبوزرادان، رئیس جلادان، بقیه قوم را که در شهر باقی‌مانده بودند وخارجین
    را که به طرف پادشاه بابل شده بودند وبقیه جمعیت را به اسیری برد.
  ron-1924: Небузарадан, кэпетения стрэжерилор, а луат робь пе чей че май рэмэсесерэ
    ын четате дин попор, пе чей че фуӂисерэ ла ымпэратул Бабилонулуй ши пе чялалтэ
    мулциме.
  ben-OBCV: রক্ষীদলের সেনাপতি নবূষরদন নগরে থেকে যাওয়া লোকজনকে, এবং তাদের পাশাপাশি
    বাদবাকি জনসাধারণকে ও যারা ব্যাবিলনের রাজার কাছে পালিয়ে গেল, তাদেরও নির্বাসনে
    পাঠিয়ে দিলেন।
  som-som: Oo Nebuusaradaan wuxuu maxaabiis ahaan u kaxaystay dadkii magaalada ku
    hadhay, iyo kuwii cararay oo u galay boqorkii Baabuloon, iyo intii dadkii faraha
    badnaa ka hadhay.
  lat-VUC: Reliquam autem populi partem quæ remanserat in civitate, et perfugas qui
    transfugerant ad regem Babylonis, et reliquum vulgus transtulit Nabuzardan princeps
    militiæ.
  eng-ASVBT: And the residue of the people that were left in the city, and those that
    fell away, that fell to the king of Babylon, and the residue of the multitude,
    did Nebuzaradan the captain of the guard carry away captive.
  ita-1885: Nebuzaradan, capitano della guardia, menò in cattività il rimanente del
    popolo ch'era restato nella città, insieme con quelli ch'erano andati ad arrendersi
    al re di Babilonia, e il rimanente del popolazzo.
  eng-LXXUP: And Nebuzaradan the captain of the guard removed the rest of the people
    that were left in the city, and the men who had deserted to the king of Babylon,
    and the rest of the multitude.
  eng-ULB: As for the rest of the people who were left in the city, those who had
    deserted to the king of Babylon, and the remainder of the population—Nebuzaradan,
    the commander of the bodyguard, took them away into exile.
  spa-VBL: Nabuzaradán, el comandante de la guardia, deportó a los que quedaban en
    la ciudad, incluso a los que se habían pasado al lado del rey de Babilonia, así
    como al resto de la población.
  fra-_FOB: Et Nébuzar-Adan, capitaine des gardes, transporta le reste du peuple,
    ceux qui étaient demeurés de reste dans la ville, ceux qui venaient se rendre
    au roi de Babylone, et le reste de la multitude.
  mal-mal: നഗരത്തിൽ ശേഷിച്ചിരുന്ന ജനത്തെയും ബാബിലോൺ രാജാവിനെ ശരണം പ്രാപിച്ചവരെയും
    പുരുഷാരത്തിൽ ശേഷിച്ചവരെയും അകമ്പടിനായകനായ നെബൂസർ-അദാൻ കൊണ്ടുപോയി.
  urd-GVR: Phir Nabūzarādān ne sab ko jilāwatan kar diyā jo Yarūshalam aur Yahūdāh
    meṅ pīchhe rah gae the. Wuh bhī un meṅ shāmil the jo jang ke daurān ġhaddārī karke
    Shāh-e-Bābal ke pīchhe lag gae the.
  suz-BL: मेको पिप कली खाल पाइब आन ठेयब मुर नेबुजरादानमी सहरम प्रोंइचा पुंइसीशो मुर
    नु अरु बेबीलोन ङा पिप कली जिम्‍मा गेंसीशो मुर आन कली ग्‍याइश्‍शा बेबीलोन लाइक्‍मी
    बाक्‍त।
  ita-1927: Nebuzaradan, capitano della guardia, menò in cattività i superstiti ch’erano
    rimasti nella città, i fuggiaschi che s’erano arresi al re di Babilonia, e il
    resto della popolazione.
  ckb-ckb: پاشماوەی گەلیش ئەوانەی لە شارەکە مابوونەوە و ئەوانەی چووبوونە پاڵ پاشای
    بابل لەگەڵ پاشماوەی خەڵکەکە، نەبوزەرەدانی فەرماندەی پاسەوانانی پاشا ڕاپێچی کردن.
  eng-BBE: And the rest of the people who were still in the town, and all those who
    had given themselves up to the king of Babylon, and all the rest of the workmen,
    Nebuzaradan, the captain of the armed men, took away as prisoners;
  kan-OKCV: ಕಾವಲಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದ ಜನರನ್ನೂ, ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ
    ಮರೆಹೊಕ್ಕವರನ್ನೂ, ಬೇರೆ ಎಲ್ಲಾ ಜನರನ್ನೂ ಸೆರೆಯಾಗಿ ಒಯ್ದನು.
  tam-2017: நகரத்தில் மீதியான மற்ற மக்களையும், பாபிலோன் ராஜாவின் வசமாக ஓடிவந்துவிட்டவர்களையும்,
    மற்ற மக்கள்கூட்டத்தையும், மெய்க்காப்பாளர்களின் தலைவனாகிய நெபுசராதான் சிறைகளாகக்
    கொண்டுபோனான்.
  spa-RV-1909: Y á los del pueblo que habían quedado en la ciudad, y á los que se
    habían juntado al rey de Babilonia, y á los que habían quedado del vulgo, trasportólos
    Nabuzaradán, capitán de los de la guardia.
  ron-BTF: Și pe restul poporului care era rămas în cetate și pe fugarii care căzuseră
    în mâinile împăratului Babilonului, împreună cu rămășița mulțimii, Nebuzaradan,
    căpetenia gărzii, i-a dus.
  eng-WEBP: Nebuzaradan the captain of the guard carried away captive the rest of
    the people who were left in the city and those who had deserted to the king of
    Babylon—all the rest of the multitude.
  eng-FBV: Nebuzaradan, the commander of the guard, deported those who were left in
    the city, even those who had gone over to the side of the king of Babylon, as
    well as the rest of the population.
  nld-1939: Al wat er van de bevolking der stad was overgebleven, met de overlopers,
    die zich aan den koning van Babel hadden overgegeven, en de verdere rest van het
    volk voerde Neboe-Zaradan in ballingschap weg.
  nch-BL: Teipa Nabuzaradán itemach nopa tanahuatijquet quinhuicac ilpitoque nochi
    masehualme cati noja mocajtoyaj ipan altepet, ihuaya nochi sequinoc masehualme
    huan soldados cati ya motemacatoyaj para quitequipanose nopa tanahuatijquet ten
    Babilonia.
  vie-1934: Quan thị vệ Nê-bu-xa-ra-đan bắt dân cư còn sót lại trong thành, luôn với
    những kẻ hàng đầu vua Ba-by-lôn và đám dân còn lại khác, mà dẫn đi làm phu tù.
  hin-CV: उन सभी को, जो नगर में बाकी रह गए थे, और जो बाबेल के राजा की ओर भाग गये थे,
    और दूसरे लोगों को भी, अंगरक्षकों का प्रधान नेबुज़रादान बंदी बनाकर बंधुआई में ले
    गया;
  spa-BES: Y el resto de la gente que todavía estaba en la ciudad, y todos los que
    se habían entregado al rey de Babilonia, y todos los demás trabajadores, Nabuzaradán,
    el capitán de los hombres armados, los tomaron como prisioneros;
  tdx-tdx: Hene nendese’ i Nebozaradane an-drohy ze sehanga’ ondaty amy rovay ao,
    naho ze nikapotrake, o nivalike mb’amy mpanjaka’ i Baveleo, vaho o honkahonka’
    i valobohòkeio.
  tha-KJV: และประชาชนที่​เหลืออยู่​ซึ่งอยู่ในเมือง และคนหลบหนีซึ่งหลบหนีไปยังกษั​ตริ​ย์​แห่​งบาบิ​โลน
    พร​้อมกับมวลชนที่​เหลืออยู่​นั้น เนบูซาระดานผู้บัญชาการทหารรักษาพระองค์​ได้​กวาดไปเป็นเชลย
  por-BR-2018: E aos do povo que haviam restado na cidade, e aos que se haviam juntado
    ao rei da Babilônia, e aos que haviam restado da população, transportou-o Nebuzaradã,
    capitão dos da guarda.
  deu-ELO: Und den Rest des Volkes, die in der Stadt Übriggebliebenen, und die Überläufer,
    die zum König von Babel übergelaufen waren, und den Rest der Menge führte Nebusaradan,
    der Oberste der Leibwache, hinweg.
  eng-WYC-2018: Forsooth Nebuzaradan, prince of the chivalry, translated the tother
    part of the people, that dwelled in the city, and the fleers, that had fled over
    to the king of Babylon, and the remnant common people; (And Nebuzaradan, the leader
    of the cavalry, or of the army, or the captain of the guard, carried away the
    other part of the people, who lived in the city, and the fleers, who had fled
    over to the king of Babylon, and the remnant of the common people;)
  epo-epo: La ceteran popolon, kiu restis en la urbo, kaj la transkurintojn, kiuj
    transkuris al la reĝo de Babel, kaj la ceteran popolamason forkondukis Nebuzaradan,
    la estro de la korpogardistoj.
  uig-PIN: Pasiban begi Nebozar-Adan xǝⱨǝrdǝ ⱪalƣan baxⱪa kixilǝrni, Babil padixaⱨi
    tǝrǝpkǝ ⱪeqip tǝslim bolƣanlarni wǝ ⱪalƣan ⱨünǝrwǝnlǝrni ǝsir ⱪilip ularni elip
    kǝtti.
  beo-beo: 'Amalu, Nebiusala:ida:ne da dunu oda hame hobea:i moilai ganodini esalu,
    amola hawa: hamosu bagade dawa: dunu musa: hame mugululi asi amo huluane, amola
    dunu amo da musa: Ba:bilone dadi gagui wa:i ilima hobeale madelala asi, amo huluane
    e da Ba:bilone sogega hiouginana asi.'
  tpi-OTNT: Na Nebusaradan i kisim ol manmeri i stap yet long Jerusalem wantaim ol
    arapela manmeri, na bringim ol i go kalabus long Babilon. Na em i kisim ol Juda
    i bin lusim Jerusalem long taim bilong pait na ranawe i go i stap long kem bilong
    ol Babilon, na em i bringim ol tu i go kalabus long Babilon.
  hau-SA: Nebuzaradan babban hafsan matsaran, ya kwashi waɗanda suka rage a cikin
    birnin, tare da sauran jama’a, da waɗanda suka miƙa kansu ga sarkin Babilon, ya
    kai su bauta.
  uig-LAT: Pasiban bégi Nébozar-Adan sheherde qalghan bashqa kishilerni, Babil padishahi
    terepke qéchip teslim bolghanlarni we qalghan hünerwenlerni esir qilip ularni
    élip ketti.
  nde-nde: UNebhuzaradani umlawuli wabalindi wathatha bonke abantu ababesele edolobheni
    wabasa ekuthunjweni, ndawonye labo bonke abantu lalabo abasebeye enkosini yaseBhabhiloni.
  ton-ton: Pea ko hono toe ʻoe kakai naʻe tuku ʻi he kolo, pea mo e kau hola naʻe
    hoko ki he tuʻi ʻo Papilone, mo hono toenga ʻoe kakai tokolahi, naʻe fetuku ʻakinautolu
    ʻe Nepusaletani ko e ʻeiki pule ʻoe kau leʻo ʻo ne ʻave.
  ces-1613: Ostatek pak lidu, kterýž byl zůstal v městě, i poběhlce, kteříž se byli
    obrátili k králi Babylonskému, a jiný obecný lid, zavedl Nebuzardan hejtman nad
    žoldnéři.
  eng-WMB: Nebuzaradan the captain of the guard carried away captive the rest of the
    people who were left in the city and those who had deserted to the king of Babylon—all
    the rest of the multitude.
  tam-TCV: காவல் தளபதி நேபுசராதான் பட்டணத்தில் மீந்திருந்தவர்களையும், பாபிலோன் அரசனிடம்
    சரணடைந்தவர்களையும், மற்ற மக்கள் கூட்டத்தினரையும் சிறைபிடித்துக் கொண்டுபோனான்.
  ceb-ULB: Alang sa uban pang mga katawhan nga nahibilin didto sa siyudad, kadtong
    mga mibiya sa hari sa Babilonia, ug ang mga nahibilin sa katawhan—si Nebuzaradan,
    ang pangulo sa magbalantay, mibihag kanila.
  pol-UBG: Resztę ludu, która pozostała w mieście, zbiegów, którzy przeszli do króla
    Babilonu, oraz resztę pospólstwa Nebuzaradan, dowódca gwardii, uprowadził do niewoli.
  agr-agr: Dutikawagmatai, Israel aents aidau Nebuzaradán mantamawai tusag ishamainak
    yunumjau aidaun, nuigtu dakumak waji aidaun najantan yacha aidaun, aatus achija
    niina nugken Babilonia yajuakui.
  kyc-kyc: Dokopa Nepusarataneme wambu mora petengepe dee wambu lapo Jerusaleme dokona
    pyarepala pyao peteyaminyi dupwa dee lapo nakama Bapilone wambu keta rangeme maiyami
    dupwape nyuo lanyuo Bapilone peya.
  urd-GVU: پھر نبوزرادان نے سب کو جلاوطن کر دیا جو یروشلم اور یہوداہ میں پیچھے رہ
    گئے تھے۔ وہ بھی اُن میں شامل تھے جو جنگ کے دوران غداری کر کے شاہِ بابل کے پیچھے
    لگ گئے تھے۔
  deu-1912: Das andere Volk aber, das übrig war in der Stadt, und die zum König von
    Babel fielen, und den andern Haufen führte Nebusaradan, der Hauptmann, weg.
  ntj-ntj: Palunyalu-tjananya yarnangu pirninya karrpira katingu Papulantakutu.
  kan-2017: ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದವರನ್ನೂ ಮೊದಲೇ ಬಾಬೆಲಿನ ಅರಸನ
    ಮರೆಹೊಕ್ಕವರನ್ನೂ ಒಟ್ಟಾರೆ ಎಲ್ಲಾ ಜನರನ್ನು ಸೆರೆಹಿಡಿದೊಯ್ದನು.
  yap-yap: Me fek Nebuzaradan nga Babylonia e girdi’ ni magey u lan yu Jerusalem,
    ni girdi’ ni yad ba salap ko maruwel, nge girdi’ nra milgad ngranod ngak e girdi’
    nu Babylonia.
  hlt-MCSB: Khopuei ah aka sueng pilnam kah a coih rhoek khaw, Babylon manghai taengla
    aka kun la aka kun rhoek khaw, hlangping kah a coihpaih khaw imtawt boei Nebuzaradan
    loh a poelyoe.
  mdy-ETH: ዬካፓ ዬይ፥ ናቡዛርዳኣኔ ጎዖሢ ካታሞይዳ ዓቲ ዓኣ ሜሌ ዓሶ፤ ዬያጉዲ ሃሣ ባብሎኔ ዓሶም ኩቺ ዒንጊ ዓኣ ዓሶዋ ዔኪ
    ባብሎኔ ዴንዴኔ፤
  twi-ASANTE: Nebusaradan a ɔyɛ awɛmfoɔ so panin no kyekyeree wɔn a wɔkaa kuropɔn
    no mu no, twaa wɔn ne nnipa a aka no ne akodɔm a wɔdaa wɔn ho adi sɛ wɔtaa Babiloniahene
    akyi no asuo.
  eng-WEBU: Nebuzaradan the captain of the guard carried away captive the rest of
    the people who were left in the city and those who had deserted to the king of
    Babylon—all the rest of the multitude.
  wal-wal: Naabuzaraadaani kataman attida asatanne Yihudan attida asata, kaddidi Baabiloone
    olanchchatun gaittida asatuurakka ubbaa oiqqidi, omooduwau efiis.
  spa-PDDPT: Al resto del pueblo que quedaba en la ciudad, los desertores que se pasaron
    al rey de Babilonia y los que quedaban de la gente común, Nabuzaradán, capitán
    de la guardia los llevó cautivos.
  gun-gun: 'Ha''e gui jopya kuery ruvixa Nebuzaradã ma heta ogueraa escravo-rã: tetã
    rupi ikuai va''ekue, Babilônia pygua huvixa pe ojejopy uka va''ekue, heta va''e
    kuery regua guive.'
  ilo-ULB: No maipapan kadagiti tattao a nabati iti siudad, dagiti simmuko iti ari
    ti Babilonia, ken dagiti nabatbati nga umili—intalaw ida amin ni Nebuzaradan a
    pangulo dagiti guardia.
  kpg-kpg: Gei Nebuzaradan gaa lahi nia daangada ala ne dubu i golo gi Babylon, go
    digau ngalua dau donu, mo digau ala ne llele gi di king o Babylon i mua.
  uig-ARA: پاسىبان بېگى نېبوزار-ئادان شەھەردە قالغان باشقا كىشىلەرنى، بابىل پادىشاھى
    تەرەپكە قېچىپ تەسلىم بولغانلارنى ۋە قالغان ھۈنەرۋەنلەرنى ئەسىر قىلىپ ئۇلارنى ئېلىپ
    كەتتى.
  sus-sus: Nebusaradan, Babilɔn sɔɔri mangɛ naxa Darisalamu ɲama dɔnxɔɛe xanin Babilɔn,
    naxee nu luxi taa kui, nun naxee e yɛtɛ so Babilɔn mangɛ yi ra.
  pon-2006: Eri, Nepusaradan ahpw kalipelahng Papilonia luhwen tohn kahnimwo, irail
    me tangalahng rehn mehn Papilonia mahso, oh pil luhwen tohndoadoahk koahiek kan.
  jae-jae: Go kasêga Nebusaradan kêkôc lau ŋapopoc, taŋ gacgeŋ sêmoa malac naŋ samob,
    lau lemeŋ mêtê ŋagêdô, taŋ gacgeŋ sêmoa naŋ ma êsêac, taŋ sêsuŋ tauŋ gêmuŋ gêdêŋ
    êsêac lau Babilon su naŋ, sêja Babilon.
  ksd-ksd: Ma Nebusaradan ra luluai na tarai na monamono i ga kap vavilavilau ra ibaiba
    na tarai dia ga ki boko ta ra pia na pal, ma diat dia ga takap tadav ra king Babilon,
    ma diat dia ga ki valili kan ra kor na tarai.
  tur-YTC: Muhafız birliği komutanı Nebuzaradan, kentte kalan halkı ve Babil kralına
    kaçanları, geri kalan kalabalığın hepsini sürgün götürdü.
  grc-BRENT: Καὶ τὸ περισσὸν τοῦ λαοῦ τὸ καταλειφθὲν ἐν τῇ πόλει, καὶ τοὺς ἐμπεπτωκότας
    οἳ ἐνέπεσον πρὸς τὸν βασιλέα Βαβυλῶνος, καὶ τὸ λοιπὸν τοῦ στηρίγματος μετῇρε Ναβουζαρδὰν
    ὁ ἀρχιμάγειρος.
  ind-AYT: Nebuzaradan, kepala pasukan pengawal itu, membuang sisa penduduk yang masih
    tinggal di kota itu, para pembelot yang memihak kepada raja Babel, dan sisa-sisa
    penduduk yang lain.
  nya-nya: Nebuzaradani mkulu wa asilikali uja anatenga anthu amene anatsala mu mzindamo,
    ndi ena amene anathawira kwa mfumu ya Babuloni, pamodzi ndi ena onse kupita nawo
    ku ukapolo ku Babuloni.
  hrv-hrv: Nebuzaradan, zapovjednik kraljeve tjelesne straže, odvede u sužanjstvo
    ostatak naroda koji bijaše ostao u gradu, a tako i prebjege babilonskom kralju
    i ostalu svjetinu.
  mps-mps: Tama te Nebusaradango agai te taun Jerusalem bulude bidali we bidi dabe
    dali, te gasa hani we bidi dabe dali oda sali, tama augwali te odasa pelama, te
    Babilon buluba kalabusiba mugi pali. Tama me te Juda hani dabe te boi hwįbo sogo
    te Jerusalem bulu tagalama, wi peyu, te Babilon hani dabego bidibo pesageba osogo
    bidigi pali we bidi dabe me, agai te augwali selama, tama agai augwali te Babilon
    buluba odasa pelama, augwali hadabu iligi pali.
  tpi-tpi: Na Nebusaradan i kisim ol manmeri i stap yet long Jerusalem wantaim ol
    arapela manmeri, na bringim ol i go kalabus long Babilon. Na em i kisim ol Juda
    i bin lusim Jerusalem long taim bilong pait na ranawe i go i stap long kem bilong
    ol Babilon, na em i bringim ol tu i go kalabus long Babilon.
  dan-1931: De sidste Folk, som var tilbage i Byen, og Overløberne, der var gået over
    til Babels Konge, og de sidste Håndværkere førte Nebuzar'adan, Øversten for Livvagten,
    bort.
  vie-OVCB: Nê-bu-xa-ra-đan bắt những người còn lại trong thành Giê-ru-sa-lem và những
    người đào ngũ đã đầu hàng vua Ba-by-lôn trước kia đem đi đày.
  guj-2017: નગરના બાકી રહેલા લોકોને, જેઓ બાબિલના રાજાના પક્ષમાં ચાલ્યા ગયા હતા તેઓને
    રક્ષકટોળીનો સરદાર નબૂઝારઅદાન કેદ કરીને બાબિલમાં લઈ ગયો.
  pon-2006A: Eri, Nepusaradan ahpw kalipelahng Papilonia luhwen tohn kahnimwo, irail
    me tangalahng rehn mehn Papilonia mahso, oh pil luhwen tohndoadoahk koahiek kan.
  por-BRBSL: Nebuzaradan o capitão da guarda levou cativo o resto do povo que ficou
    na cidade e aqueles que tinham desertado para o rei da Babilônia - todo o resto
    da multidão.
  cth-cth: Khopui thung kaawm rae naw pueng hoi, Babilon siangpahrang koe lah kaawm
    e taminaw pueng hoi, karingkungnaw kahrawikung Nebuzaradan ni san lah a hrawi
    awh.
  twi-twi: Nebusaradan a ɔyɛ awɛmfo so panyin no kyekyeree wɔn a wɔkaa wɔ kuropɔn
    no mu no, twaa wɔn ne nnipa a aka no ne asraafo a wɔdaa wɔn ho adi sɛ wɔtaa Babiloniahene
    akyi no asu.
  hlt-hlt: Khopuei ah aka sueng pilnam kah a coih rhoek khaw, Babylon manghai taengla
    aka kun la aka kun rhoek khaw, hlangping kah a coihpaih khaw imtawt boei Nebuzaradan
    loh a poelyoe.
  tbz-SIM: Kɛ̀ Nɛbusɑdɑdɑnni wèè bɑkɛ́ tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ okpɑ̀ɑ̀tì, kòo pĩ́mmú
    bɛ̀ɛ̀ nìtìbɛ̀ do kpɑɑ́ dihɛì nɛ̀ bɛ̀ɛ̀ do yɛ̀ kóò tũ̀nnɛ nɛ̀ bɛnìtìbɛ̀ tɔbɛ̀ pɛ́u
    kɛ́kònnɛ̀ o ciɛ.
  msy-2020: Nebusaradan gumazamizir Jerusalemɨn ikiavɨra itiba inigha ghua, Babilonɨn
    kalabus gatɨ. Egha a uaghan Judan faragha Jerusalem ategha ara ghua an gara, a
    ko ikezibar akua, Babilonɨn kalabuziabar mɨn me inigha ghue.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Nepukɑnɛsɑɑ tɛɛsɑ kuuu kɛ ɩcɑtɛ tɑɑ yǝlɑɑ, mpɑ pɑɑ hɑwɑ Pɑpiloni
    nyǝ́mɑ kɛ pɑ tɩ tɔ, nɑ cɑŋǝm tǝmɑ lɑtɑɑ mpɑ pɩɩ kɑɑsɑɑ tɔ.
  azb-azb: Mühafizəçilər rəisi Nevuzaradan şəhərdə qalan xalqı, Babil padşahının tərəfinə
    keçən fərariləri və başqa əhalini sürgün etdi.
  eng-DBY: And Nebuzar-adan the captain of the body-guard carried away captive the
    rest of the people that were left in the city, and the deserters that had deserted
    to the king of Babylon, and the rest of the multitude.
  hin-2017: जो लोग नगर में रह गए थे, और जो लोग बाबेल के राजा के पास भाग गए थे, और
    साधारण लोग जो रह गए थे, इन सभी को अंगरक्षकों का प्रधान नबूजरदान बन्दी बनाकर ले
    गया।
  wol-KYG: Gannaaw gi ña nekkoon ca dëkk ba ba booba, ak ña jébbaloon seen bopp buuru
    Babilon ak la desoon ca waa réew ma, Nebusaradan njiital dagi buur, boole leen
    yóbbu ngàllo.
  eng-YLT: And the rest of the people, those left in the city, and those falling who
    have fallen to the king of Babylon, and the rest of the multitude, hath Nebuzaradan
    chief of the executioners removed;
  kne-kne: Inpakaan Nebuzaradan ed Babilonia din amin ay ipogaw ay nataynan sin siyodad,
    din nanaynan sin kakailian da ta maitapi da sin taga-Babilonia, ya din man-ili
    abe sin away di siyodad.
  eng-WYC-2017: Forsooth Nebuzaradan, prince of the chivalry, translated or brought
    over the tother part of the people, that dwelled in the city, and the fleers,
    that had fled over to the king of Babylon, and the remnant common people;
  eng-WMBB: Nebuzaradan the captain of the guard carried away captive the rest of
    the people who were left in the city and those who had deserted to the king of
    Babylon—all the rest of the multitude.
  urd-GVH: फिर नबूज़रादान ने सबको जिलावतन कर दिया जो यरूशलम और यहूदाह में पीछे रह
    गए थे। वह भी उनमें शामिल थे जो जंग के दौरान ग़द्दारी करके शाहे-बाबल के पीछे लग
    गए थे।
  rug-rug: Meke raovo taloa ni e Nebuzaradani, sa koimata koari tie kopu tanisa baṉara,
    sarini pu koa hola pa Zerusalema, turaṉae sari na tie pu karovodi la koasa baṉara
    pa Babiloni. Turaṉa beto lani sa pa Babiloni si arini.
  gaz-gaz: Nebuzaradaan ajajaan eegumsaa sun namoota magaalaa keessatti hafanii fi
    warra baqatanii mootii Baabilonitti kooluu galan boojiʼee fudhate.
  fra-LSG: Nebuzaradan, chef des gardes, emmena captifs ceux du peuple qui étaient
    demeurés dans la ville, ceux qui s’étaient rendus au roi de Babylone, et le reste
    de la multitude.
  gnn-gnn: '@see-verse:2KI.025.010'
  yal-yal: Muxu dɔnxɛn naxanye yi luxi taani, mangan kantan muxune xunna Nebusaradan
    yi ne xali konyiyani, naxanye bata yi e yɛtɛ sa Babilɔn mangan sagoni e nun yama
    dɔnxɛna.
  haw-1868: A o ke koena o na kanaka i waihoia ma ke kulanakauhale, a me ka poe i
    haule mamuli o ke alii o Babulona, a me ke koena o ka lehulehu, o lakou ka Nebuzaradana,
    ka luna koa, i lawe pio aku.
  arb-NAV: وَسَبَى نَبُوزَرَادَانُ بَقِيَّةَ الشَّعْبِ الَّذِي بَقِيَ فِي الْمَدِينَةِ،
    وَالْهَارِبِينَ الَّذِينَ لَجَأُوا إِلَى مَلِكِ بَابِلَ وَسِوَاهُمْ مِنَ السُّكَّانِ.
  ewe-ewe: Ke aʋafia Nebuzaradan ɖe aboyo dua me tɔ mamlɛawo, kple ame siwo si yi
    Babilonia fia gbɔ kpakple ameha la ƒe susɔea.
  eng-LEE: And the rest of the people that were left in the city, and the deserters
    that had run over to the king of Babylon, with the remnant of the multitude, did
    Nebusaradan the captain of the guard lead away into exile;
  asm-FB: নগৰত বাকী থকা লোকসকল আৰু যি সকল বেবিলনৰ ৰজাৰ পক্ষত গৈছিল, অৱশিষ্ট সাধাৰণ
    জনগণ আছিল, তেওঁলোক সকলোকে দেহৰক্ষীৰ অধিনায়ক নবুজৰদানে বন্দী কৰি লৈ গ’ল।
  sus-A: نٍبُسَرَدَن، بَبِلْن سْورِ مَنفّ نَشَ دَرِ سَلَمُ حَمَ دْنشْييٍ شَنِن بَبِلْن،
    نَشٍيٍ نُ لُشِ تَا كُي، نُن نَشٍيٍ عٍ يّتّ سٌ بَبِلْن مَنفّ يِ رَ.
  fra-SBL: Nebuzaradan, chef des gardes, emmena en captivité le reste du peuple qui
    était resté dans la ville et ceux qui s'étaient rendus au roi de Babylone - tout
    le reste de la multitude.
  hbo-hbo: וְאֵת֩ יֶ֨תֶר הָעָ֜ם הַנִּשְׁאָרִ֣ים בָּעִ֗יר וְאֶת־הַנֹּֽפְלִים֙ אֲשֶׁ֤ר
    נָפְלוּ֙ עַל־הַמֶּ֣לֶךְ בָּבֶ֔ל וְאֵ֖ת יֶ֣תֶר הֶהָמֹ֑ון הֶגְלָ֕ה נְבוּזַרְאֲדָ֖ן
    רַב־טַבָּחִֽים׃
  piu-2006: '@see-verse:2KI.025.010'
  kik-kik: Nebuzaradani mũnene wa arangĩri nĩathaamirie andũ arĩa othe maatigaire
    kũu itũũra-inĩ inene, hamwe na kĩrĩndĩ kĩu kĩngĩ, na arĩa othe maathiĩte kũrĩ
    mũthamaki wa Babuloni.
  omb-omb: Nebusaradan tomtomuei matagoro mo wiribibi na sinobu doluegi ram toga tau
    lo vanue renge, meire hi rau vano ram bulu meire hi tau Babilon lo taroi vuro,
    me a sinobu vage, ngeie u leire doluegi tavano Babilon.
  fra-NCL: Nabuzardan, capitaine des gardes, emmena captifs le reste du peuple qui
    était demeuré dans la ville, les transfuges qui s’étaient rendus au roi de Babylone
    et le reste de la multitude.
  cek-AK: Misatuh kaminawk ukkung Nebuzaradan mah vangpui thungah kanghmat kaminawk,
    Babylon siangpahrang khae caeh kaminawk hoi kanghmat kalah kaminawk to naeh boih.
  cuk-cuk: Degisoggu, Nabuzaradán, bela Jerusalén-neggweburgi dulemar-besmalad-gasa
    Babilonia-yarse sesad. Degi, Judá-dulemar-Rey-Nabucodonosorʼba-nagusmarmogadi,
    bela gasa sesbalid.
  uig-CYR: Пасибан беги Небозар-Адан шәһәрдә қалған башқа кишиләрни, Бабил падишаси
    тәрәпкә қечип тәслим болғанларни вә қалған һүнәрвәнләрни әсир қилип уларни елип
    кәтти.
  tel-2017: పట్టణంలో మిగిలి ఉన్న వాళ్ళనూ, బబులోనురాజు పక్షం చేరిన వాళ్ళనూ, సామాన్య
    ప్రజల్లో మిగిలిన వాళ్ళనూ నెబూజరదాను బందీలుగా తీసుకెళ్ళాడు గాని,
  hat-BSA: Epi tout rès nan moun ki te kite lavil yo, sila ki te dezète al jwenn wa
    Babylone nan e tout rès pèp la ki te rete, Nébuzaraden, kapitèn gad la, te pote
    yo ale an egzil.
  kos-kos: Na Nebuzaradan el usla nu Babylonia mwet ma lula in siti sac, elos su usrnguk
    ke orekma ac oayapa elos su sifacna kaingla nu yurin mwet Babylonia.
  hbo-WLC: וְאֵת֩ יֶ֨תֶר הָעָ֜ם הַנִּשְׁאָרִ֣ים בָּעִ֗יר וְאֶת־הַנֹּֽפְלִים֙ אֲשֶׁ֤ר
    נָפְלוּ֙ עַל־הַמֶּ֣לֶךְ בָּבֶ֔ל וְאֵ֖ת יֶ֣תֶר הֶהָמ֑וֹן הֶגְלָ֕ה נְבוּזַרְאֲדָ֖ן
    רַב־טַבָּחִֽים׃
  ibo-ibo: Nebuzaradan, ọchịagha ndị nche eze, buuru ụfọdụ mmadụ ndị fọdụrụ nʼobodo,
    na ndị niile fọdụkwara, ha na ndị ọzọ ahụ ji aka ha gbakwuru eze bulaa ha Babilọn,
    ka ha ga biri nʼala ọzọ.
  ory-ory: ଆଉ ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ନଗରର ଅବଶିଷ୍ଟ ଲୋକମାନଙ୍କୁ ଓ ବାବିଲ ରାଜାର
    ପକ୍ଷକୁ ପଳାୟନକାରୀମାନଙ୍କୁ ଓ ଅବଶିଷ୍ଟ ସାଧାରଣ ଲୋକମାନଙ୍କୁ ବନ୍ଦୀ କରି ନେଇଗଲା।
  wmt-wmt: '@see-verse:2KI.025.010'
  chk-chk: Mürin, Nepusaratan ewe meilapen sounfiu mi wisen tümwünü ewe king a uwala
    Papilon chokewe mi chüen manau me lon ewe telinimw me chokewe mi süla ren ewe
    kingen Papilon me mwan, pwal ekewe lusun aramas mi sipeöch le angang.
  rop-rop: Brom deya Nebusaradan bin deigimwei detlot pipul hubin stil jidan deya,
    en detlot pipul hubin joinap garram ola Bebalon pipul.
  ukr-1871: А останок люду, що зоставались у городї, та втекачі, що повтїкали були
    до царя Вавилонського, й прочий народ простий вивів Навузардан, отаман прибічників;
  deu-1951: Den Rest des Volkes aber, der in der Stadt noch übriggeblieben war, und
    die Überläufer, welche zum König von Babel übergegangen waren, und den Rest der
    Menge führte Nebusaradan, der Oberste der Leibwache, hinweg.
  eng-JPS: And the residue of the people that were left in the city, and those that
    fell away, that fell to the king of Babylon, and the residue of the multitude,
    did Nebuzaradan the captain of the guard carry away captive.
  srp-1865: A ostatak naroda što osta u gradu, i prebjege što prebjegoše k caru Vavilonskom,
    i ostali prosti narod odvede Nevuzardan zapovjednik stražarski.
  lug-lug: Nebuzaladaani omuduumizi ow’eggye ery’oku ntikko n’atwala abantu bonna
    abaali basigaddewo mu kibuga, mu buwaŋŋanguse nga basibe, n’abaali baasenga kabaka
    w’e Babulooni, n’abalala bonna abaali mu kibuga.
  heb-heb: ואת יתר העם הנשארים בעיר ואת הנפלים אשר נפלו על המלך בבל ואת יתר ההמון
    הגלה נבוזראדן רב טבחים׃
  ben-IRV: শহরের বাকি লোকরা যারা থেকে গেছিল এবং যারা দূরে নির্জন জায়গায় বাবিলের
    রাজার পক্ষে গিয়েছিল তাদের সবাইকে রক্ষীদলের সেনাপতি নবূষরদন বন্দী করে নিয়ে গেলেন,
  pan-pan: ਅਤੇ ਬਚੇ-ਖੁਚੇ ਲੋਕ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਰਹਿ ਗਏ ਸਨ ਅਤੇ ਭਗੌੜੇ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ ਵੱਲ
    ਹੋ ਗਏ ਸਨ ਨਾਲੇ ਦਲ ਦੇ ਬਚੇ-ਖੁਚੇ ਉਨ੍ਹਾਂ ਨੂੰ ਨਬੂਜ਼ਰਦਾਨ ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ
    ਲੈ ਗਿਆ।
  mya-JVB: ထိုအခါ ကိုယ်ရံတော် မှူး နေဗုဇာရဒန် သည် မြို့ ထဲမှာ ကျန်ကြွင်း သောသူ ၊ ဗာဗုလုန်
    ရှင်ဘုရင် ဘက် သို့ ကူး သွားနှင့်သောသူ ၊ ကြွင်း သမျှသောသူတို့ကို သိမ်း သွား လေ၏
  tbg-tbg: Vika mintima kovaro Nebusaradaaniva Ieruharemiqi qaqi vaukavata, voku vaiinti
    nahentikavata ntita varero vuru Babironiqi kora. Raqu entara Iutaa iqoka vaiinti
    iqoka qaqirake Babironi mantaraini vauka, Nebusaradaaniva vikavata ntita varero
    vuru Babironiqi kora.
  hmo-hmo: Nebusaradana ese Ierusalema do noho taudia, bona Nebukanesa dekenai idia
    hanaia lao taudia, bona do noho gaukara diba momo taudia ia guia, bona Babulonia
    dekenai ia abia lao.
  urd-urd: और बाक़ी लोगों को जो शहर में रह गए थे, और उनको जिन्होंने अपनों को छोड़
    कर शाह — ए — बाबुल की पनाह ली थी, और 'अवाम में से जितने बाक़ी रह गए थे, उन सबको
    नबूज़रादान जिलौदारों का सरदार क़ैद करके ले गया।
  rus-SYN: И прочий народ, остававшийся в городе, и переметчиков, которые передались
    царю Вавилонскому, и прочий простой народ выселил Навузардан, начальник телохранителей.
  bqc-SIM: À gbɛ̃́ pↄ́ gↄ̃̀ wɛ̃́lɛpiuↄ nàaa tàńnↄ Babɛli ń gbɛ̃́ pↄ́ gɛ̀ nà
    Babɛli kíawaↄ ń gbɛ̃́ kĩniↄ.
  tcz-CHONGTHU: Babylon lengpa tahsa vesuija pang ho lamkaipa Nebuzaradan chun, Jerusalem
    khopi sunga ana kidalha mipi amoh chengse, Babylon lengpa lang’a ana pang chengse
    chutoh mipi ahon jamah amoh chengse chu sohchang dingin ahin toldoh tauvin ahi.
  mar-mar: नगरात अजून असलेले लोक बाबेलाच्या राज्याकडे फितून गेलेले लोक व उरलेले लोक
    यांना गारद्यांचा नायक नबूजरदानाने ताब्यात घेतले आणि त्यांच्यापैकी जे शरण यायला
    तयार होते त्यांच्यासह सर्वांना कैदी म्हणून नेले.
  qub-qub: Nircur Nabuzaradanga Babiloniaman prësu aparan Jerusalencho quëdajcunata,
    Babiloniapa rayninman guellicojcunatapis, waquin cumun runacunatapis.
  bqp-bqp: À gbɛ̃ kũ ò gↄ̃̀ wɛ̃tɛ pìi gũnnↄ kàkara à tà kũńwo Babilↄnu kũ gbɛ̃
    kũ ò gɛ̀ɛ ò nà Babilↄnu kínaanↄ kũ gbɛ̃ kparanↄ.
  hat-hat: Lèfini, Neboucharadan, chèf lagad la, pran rès moun yo te kite nan lavil
    la, li depòte yo lavil Babilòn ansanm ak tout moun ki te vin rann tèt yo bay wa
    Babilòn lan ak tout bon bòs ki te rete nan lavil la.
  eng-BSB: Then Nebuzaradan captain of the guard carried into exile the people who
    remained in the city, along with the deserters who had defected to the king of
    Babylon and the rest of the population.
  eng-WEBPB: Nebuzaradan the captain of the guard carried away captive the rest of
    the people who were left in the city and those who had deserted to the king of
    Babylon—all the rest of the multitude.
  kbq-kbq: Hagi Jerusalemi vahe'ma zamavare'za Babilonima nevu'zama mago'ama zamatre'naza
    vahera, Babiloni sondia vahete kva ne' Nebusaradani'a kina ome huzmanteku zamavareno
    Babiloni vu'ne. Ana nehuno mago'a Juda vahe'ma ha' knafima kora atre'za vu'za
    Babiloni sondia vahe'ma ha' kuma'ma emente'za mani'nafima umani'naza vahe'enena
    zamavareno Babiloni kina ome huzmanteku vu'ne.
  nhe-BL: Teipa Nabuzaradán itemach nopa tlanahuatijquetl quinhuicac ilpitoque nochi
    tlacame tlen noja mocajtoyaj ipan altepetl, ihuaya nochi sequinoc tlacame huan
    soldados tlen ya motemacatoyaj para quitequipanose nopa tlanahuatijquetl tlen
    Babilonia.
  bus-bus: À gbɛ̃ kɛ̀ aↄ̃ gↄ̃̀ wɛ́tɛ pì guunↄ sɛ̀ɛ à tàńyo Babilↄnu kↄ̃n gbɛ̃ kɛ̀
    aↄ̃ gàa wà nà Babilↄnu kínaanↄ kↄ̃n gbɛ̃ kpaaanↄ.
  gub-BL: Na'e Nemuzàrànà weraha a'e tawhu pe hezar pyrer paw Mawiron pe wà kury.
    Weraha amogwer uma'ereko ma'e ma'e iapo haw kwaw katu har, Mawiron wamyrypar romo
    paw wà no.
  eng-DRA: And Nabuzardan the commander of the army, carried away the rest of the
    people that remained in the city, and the fugitives that had gone over to the
    king of Babylon, and the remnant of the common people.
