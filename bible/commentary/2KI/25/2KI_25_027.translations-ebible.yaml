verse: 2KI.025.027
translations:
  mal-C: യെഹൂദാരാജാവായ യെഹോയാഖീന്റെ പ്രവാസത്തിന്റെ മുപ്പത്തിയേഴാമാണ്ടിൽ എവീൽ-മെരോദക്ക്
    ബാബേൽരാജാവായി. ആ വർഷം പന്ത്രണ്ടാംമാസം ഇരുപത്തിയേഴാംതീയതി അദ്ദേഹം യെഹൂദാരാജാവായ
    യെഹോയാഖീനെ കാരാഗൃഹത്തിൽനിന്നു മോചിപ്പിച്ചു.
  deu-TKW: Und im siebenunddreißigsten Jahre der Wegführung Jojachins, des Königs
    von Juda, im zwölften Monat, am siebenundzwanzigsten des Monats, begnadigte Ewil-Merodach,
    der König von Babel, - in dem Jahre, in welchem er König ward - Jojachin, den
    König von Juda, und befreite ihn aus dem Kerker;
  lin-lin: Tango Yeoyakini, mokonzi ya Yuda, akokisaki mibu tuku misato na sambo na
    bowumbu, Evili-Merodaki, mokonzi ya Babiloni, ayokelaki Yeoyakini, mokonzi ya
    Yuda, mawa mpe abimisaki ye na boloko, na mokolo ya tuku mibale na sambo ya sanza
    ya zomi na mibale, kaka na mobu oyo akomaki mokonzi.
  eng-LSV: And it comes to pass, in the thirty-seventh year of the expulsion of Jehoiachin
    king of Judah, in the twelfth month, on the twenty-seventh of the month, Evil-Merodach
    king of Babylon has lifted up, in the year of his reigning, the head of Jehoiachin
    king of Judah, out of the house of restraint,
  eng-GNV: Notwithstanding in the seuen and thirtieth yeere after Iehoiachin King
    of Iudah was caried away, in the twelft moneth and the seuen and twentieth day
    of the moneth, Euil-merodach King of Babel in the yeere that hee began to reigne,
    did lift vp the head of Iehoiachin King of Iudah out of the prison,
  eng-WEBSTER: And it came to pass in the seven and thirtieth year of the captivity
    of Jehoiachin king of Judah, in the twelfth month, on the seven and twentieth
    day of the month, that Evil-merodach king of Babylon, in the year that he began
    to reign, lifted up the head of Jehoiachin king of Judah out of prison;
  nhw-BL: Huan quema Tlanahuatijquetl Joaquín yohuiyaya para 37 xihuitl para quihuicatoyaj
    hasta tlali Babilonia, pejqui tequiti ipan Babilonia se yancuic tlanahuatijquetl
    itoca Evil Merodac. Huan yaya quitlasojtlac Tlanahuatijquetl Joaquín huan quiquixti
    ipan tlatzactli huan quicajqui majcajtoc ipan 27 itequi nopa metztli majtlactli
    huan ome ipan toisraelita calendario [25:27 Ipan 2 itequi abril ipan tocalendario
    tlen ama.].
  swh-ONEN: Katika mwaka wa thelathini na saba tangu Yehoyakini mfalme wa Yuda apelekwe
    uhamishoni, katika mwaka ule ambao Evil-Merodaki alifanyika mfalme wa Babeli,
    alimwacha huru Yehoyakini kutoka gerezani siku ya ishirini na saba ya mwezi wa
    kumi na mbili.
  bba-bba: Ye bɑ Yoyɑkini Yudɑbɑn sinɑ boko mwɑ bɑ kɑ dɑ Bɑbiloniɔ, yen wɔ̃ɔ tɛnɑ
    kɑ nɔɔbɑ yiruse sɔɔrɑ Efili Mɛrodɑki u bɑndu di Bɑbiloniɔ. Wɔ̃ɔ ɡen suru wɔkurɑ
    yirusen sɔ̃ɔ yɛndɑ nɔɔbu kɑ yiruse sɔɔrɑ u Yoyɑkini wi yɑrɑ pirisɔm di.
  eng-KJVCPB: And it came to pass in the seven and thirtieth year of the captivity
    of Jehoiachin king of Judah, in the twelfth month, on the seven and twentieth
    day of the month, that Evil-merodach king of Babylon, in the year that he began
    to reign, did lift up the head of Jehoiachin king of Judah out of prison;
  luo-luo: E higa mar piero adek gabiriyo mar twech Jehoyakin ruodh Juda, e higa mane
    Evil-Merodak obedo ruodh Babulon, nogonyo Jehoyakin e twech e odiechiengʼ mar
    piero ariyo gabiriyo, e dwe mar apar gariyo.
  meu-meu: Iehoiakini, Iuda pavapavana, ena noho-hedoa laḡanina ihatoiahui-hituna
    ai, hua ihagwauta-ruana dinana iharuahui-hituna ai, Evil-merodak, Babulono pavapavana,
    e lohia matama. Bena ena lohia laḡanina gini-gunana ai ia ese Iehoiakini, Iuda
    pavapavana, e bogaia hisi, dibura rumana amo e ruhaia nege;
  npi-ULB: यहूदाका राजा यहोयाकीन निर्वासन भएको सैँतिसौँ वर्षको बाह्रौं महिनाको सत्ताइसौँ
    दिनमा बेबिलोनका राजा एबील-मरोदकले यहूदाका राजा यहोयाकीनलाई झ्यालखानाबाट मुक्त
    गरिदिए । एबील-मरोदकले राज्‍य गर्न सरु गरेको वर्षमा यो भएको थियो ।
  yor-yor: Ní ọdún kẹtàdínlógójì ìgbèkùn Jehoiakini ọba Juda, ní oṣù kejìlá, ọjọ́
    kẹtàdínlógbọ̀n oṣù, Efili-Merodaki ọba Babeli, ní ọdún tí ó bẹ̀rẹ̀ sí ní jọba,
    ó gbé orí Jehoiakini ọba Juda sókè, ó sì tú sílẹ̀ kúrò nínú túbú.
  pes-OPCB: وقتی اویل مرودک پادشاه بابِل شد، یهویاکین، پادشاه یهودا را از زندان آزاد
    ساخت و این مصادف بود با بیست و هفتمین روز از ماه دوازدهم سی و هفتمین سال اسارت
    یهویاکین.
  tgl-ULB: Kinalaunan nang ika-tatlumpu't pitong taon ng pagkapatapon ni Jehoiakin
    hari ng Juda, sa ika-labing dalawang buwan, sa ika-dalawampu't pitong araw ng
    buwan, na pinalaya ni Evil Merodac hari ng Babilonia si Jehoiakin hari ng Juda
    mula sa bilangguan. Nangyari ito sa taon na nagsimulang maghari si Evil Merodac.
  cbu-NT: Utaáchich urkar Jowakim Babiloniyash tsap tumanimash 37 masach taachu, tsupi
    12, fecha 27 zar tushiyramchu, anush minsha tputs Evil-merodak sur Babiloniyshucheem
    kurak kinarangiya. Ansha Jowakimaa kizpur chinarangu, tumanshishish ishitungarangiya.
  hui-hui: Kini Yahoiagini ibu Babilonoha mali pira tebirani karia (37) garabaya dege
    haabo hene. Ani heagola mali ogoningi agali kini mbira mini Ebili Merodaga henego
    ogoni ibu Babilonoha kini ho aribia hene. Ani heane dege mali ogoninaga ege hombeanenaga
    horo pira kirani karia (27) hayagola Ebili Merodaga ibugua Yahoiagini dara timbuniore
    ho howa ibu garabaya hayago golope hene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​ဧဝိ​လ​မေ​ရော​ဒက်​သည်​မိ​မိ နန်း​တက်​တော်​မူ​သော​နှစ်​၌
    ယု​ဒ​ဘု​ရင်​ယေ​ခေါ နိ​အား​အ​ကျဉ်း​ထောင်​မှ​လွှတ်​သော​အား​ဖြင့် က​ရု​ဏာ​ပြ​တော်​မူ​၏။
    ယေ​ခေါ​နိ​အ​ကျဉ်း ကျ​ပြီး​နောက် သုံး​ဆယ့်​ခု​နစ်​နှစ်​မြောက်​ဒွါ ဒ​သ​မ​လ​နှစ်​ဆယ့်​ခု​နစ်​ရက်​နေ့​၌​ဤ​သို့
    ဖြစ်​ပျက်​သ​တည်း။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིན་བཙན་ཁྲིད་བྱས་ནས་ལོ་སོ་བདུན་པའི་ཟླ་བ་བཅུ་གཉིས་པའི་ཚེས་ཉེར་བདུན་ཉིན་ལ།
    པཱ་པེལ་ལོན་རྒྱལ་པོ་ཨེ་ཝིལ་མེ་རོ་དག་གིས་རྒྱལ་སྲིད་བཟུང་བའི་ལོ་དང་པོར། ཁོས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིན་བཙོན་ལས་ཕྱུང་སྟེ་གོ་ས་ཆེན་པོ་གནང་བ་དང་།
  sna-sna: Mugore ramakumi matatu namanomwe rokutapwa kwaJehoyakini mambo weJudha,
    mugore rakatanga Evhiri-Merodhaki mambo weBhabhironi kutonga, akasunungura Jehoyakini
    kubva muusungwa pazuva ramakumi manomwe romwedzi wegumi nemiviri.
  spa-BLM: En el año treinta y siete del cautiverio de Joaquín, rey de Judá, en el
    mes duodécimo, a los veintisiete días del mes, Evilmerodac, rey de Babilonia,
    en el año en que comenzó a reinar, liberó a Joaquín, rey de Judá, de la prisión,
  cac-cac: Ayic 27 c'ual yoch slajchavil ujal, ayic 37 ab'ilxo yic'chajb'at vin̈aj
    rey Joaquín d'a Babilonia, ix och vin̈aj Evil-merodac reyal d'a Babilonia chi'.
    A d'a b'ab'el ab'il yoch vin̈ reyal chi' ix sch'oxan svach'c'olal vin̈ d'a vin̈aj
    Joaquín chi', ix yic'anelta vin̈ vin̈ d'a preso.
  swh-ULB: Ilitokea baadaye katika mwaka wa thelathini na saba wa utumwa wa Yekonia
    mfalme wa Yuda, katika mwezi wa kumi na mbili, siku ya ishirini na saba ya mwezi,
    Evil-merodaki mfalme wa Babeli akamtoa Yekonia mfalme wa Yuda kutoka gerezani.
    Hii ilitokea katika mwaka ambao Evil-Merodaki alipoanza kutawala.
  bel-bel: На трыццаць сёмым годзе перасяленьня Еханіі, цара Юдэйскага, на дванаццатым
    месяцы, у дваццаць сёмы дзень месяца, Эвілмэродах, цар Вавілонскі, у год свайго
    ўцараваньня, вывеў Еханію, цара Юдэйскага, з дома турэмнага;
  deu-ELBBK: Und es geschah im 37. Jahr der Wegführung Jojakins, des Königs von Juda,
    im 12. Monat, am 27. des Monats, da erhob Ewil-Merodak, der König von Babel, im
    Jahr, da er König wurde, das Haupt Jojakins, des Königs von Juda, aus dem Gefängnis.
  mbb-OT: Hein ike-37 he tuig te kegkevihag ni Hadì Jehoyakin he hadì te Juda, nehimu
    he hadì diyà te Babilonia si Evil Merodac. Ne impeǥawas din diyà te pirisuwan
    si Jehoyakin hein ike-27 he andew te ike-12 he vulan dutun he tuig.
  mal-2015: യെഹൂദാരാജാവായ യെഹോയാഖീന്റെ പ്രവാസത്തിന്റെ മുപ്പത്തേഴാം ആണ്ടിൽ പന്ത്രണ്ടാം
    മാസം ഇരുപത്തേഴാം തിയ്യതി ബാബേൽരാജാവായ എവീൽ-മെരോദക്ക് താൻ രാജാവായ ആണ്ടിൽ യെഹൂദാരാജാവായ
    യെഹോയാഖീനെ കടാക്ഷിച്ചു കാരാഗൃഹത്തിൽനിന്നു വിടുവിച്ചു
  rmc-rmc: Paloda, sar sas o judsko kraľis Jojachin zailo andro Babilon tranda the
    efta (37) berš, ačhiľa andro Babilon kraľiske o Evil-Merodach, savo premukľa andral
    e bertena le Jojachin pro bišueftato (27.) džives andro dešudujto (12.) čhon andre
    oda berš.
  pes-OPV: و در روز بیست و هفتم ماه دوازدهم از سال سی و هفتم اسیری یهویاکین، پادشاه
    یهودا، واقع شد که اویل مرودک، پادشاه بابل، درسالی که پادشاه شد، سر یهویاکین، پادشاه
    یهودا را از زندان برافراشت.
  ron-1924: Ын ал трейзечь ши шаптеля ан ал робией луй Иоиакин, ымпэратул луй Иуда,
    ын а доуэзечь ши шаптя зи а луний а доуэспрезечя, Евил-Меродак, ымпэратул Бабилонулуй,
    ын чел динтый ан ал домнией луй, а ынэлцат капул луй Иоиакин, ымпэратул луй Иуда,
    ши л-а скос дин темницэ,
  ben-OBCV: যিহূদার রাজা যিহোয়াখীনের বন্দিত্বের সাঁইত্রিশতম বছরে, অর্থাৎ যে বছর ইবিল-মরোদক
    ব্যাবিলনের রাজা হলেন, সেই বছরেই তিনি যিহূদার রাজা যিহোয়াখীনকে কারাগার থেকে মুক্তি
    দিলেন। দ্বাদশ মাসের সাতাশতম দিনে তিনি এ কাজ করলেন।
  som-som: Oo sannaddii toddoba iyo soddonaad intii boqorkii dalkii Yahuudah oo Yehooyaakiin
    ahaa uu xidhnaa, bishii laba iyo tobnaad, maalinteedii toddoba iyo labaatanaad,
    Ewiil Merodag oo ahaa boqorkii Baabuloon sannaddii uu boqor noqday ayuu xabsigii
    ka soo bixiyey Yehooyaakiin oo ahaa boqorkii dalka Yahuudah.
  lat-VUC: 'Factum est vero in anno trigesimo septimo transmigrationis Joachin regis
    Juda, mense duodecimo, vigesima septima die mensis: sublevavit Evilmerodach rex
    Babylonis, anno quo regnare cœperat, caput Joachin regis Juda de carcere.'
  eng-ASVBT: And it came to pass in the seven and thirtieth year of the captivity
    of Jehoiachin king of Judah, in the twelfth month, on the seven and twentieth
    day of the month, that Evil-merodach king of Babylon, in the year that he began
    to reign, did lift up the head of Jehoiachin king of Judah out of prison;
  ita-1885: Or l'anno trentasettesimo della cattività di Gioiachin, re di Giuda, nel
    ventisettesimo giorno del duodecimo mese, Evilmerodac, re di Babilonia, l'anno
    stesso ch'egli cominciò a regnare, facendo la rassegna della sua casa, vi mise
    Gioiachin, re di Giuda, e lo trasse di prigione;
  eng-LXXUP: And it came to pass in the thirty-seventh year of the carrying away of
    Jehoiachin king of Judah, in the twelfth month, on the twenty-seventh day of the
    month, that Evil-merodach king of Babylon in the first year of his reign lifted
    up the head of Jehoiachin king of Judah, and brought him out of his prison house.
  eng-ULB: It happened later in the thirty-seventh year of the exile of Jehoiachin
    king of Judah, in the twelfth month, on the twenty-seventh day of the month, that
    Awel-Marduk king of Babylon released Jehoiachin king of Judah from prison. This
    happened in the year that Awel-Marduk began to reign.
  spa-VBL: En el año en que Evil-Merodac se convirtió en rey de Babilonia, liberó
    a Joaquim, rey de Judá, de la prisión. Esto sucedió el día veintisiete del duodécimo
    mes del trigésimo séptimo año del destierro de Joaquim, rey de Judá.
  fra-_FOB: Or il arriva, la trente-septième année de la captivité de Jéhojakin, roi
    de Juda, le vingt-septième jour du douzième mois, qu'Évilmérodac, roi de Babylone,
    l'année où il devint roi, releva la tête de Jéhojakin, roi de Juda, et le tira
    de prison.
  mal-mal: യെഹൂദാ രാജാവായ യെഹോയാഖീന്റെ പ്രവാസത്തിന്റെ മുപ്പത്തേഴാം ആണ്ട് പന്ത്രണ്ടാം
    മാസം ഇരുപത്തേഴാം തിയ്യതി ബാബിലോൺ രാജാവായ എവീൽ-മെരോദക്ക്, താൻ രാജാവായ ആണ്ടിൽ, യെഹൂദാ
    രാജാവായ യെഹോയാഖീനെ കടാക്ഷിച്ച് കാരാഗൃഹത്തിൽനിന്ന് വിടുവിച്ചു
  urd-GVR: Yahūdāh ke bādshāh Yahūyākīn kī jilāwatanī ke 37weṅ sāl meṅ Awīl-marūdak
    Bābal kā bādshāh banā. Usī sāl ke 12weṅ mahīne ke 27weṅ din us ne Yahūyākīn ko
    qaidḳhāne se āzād kar diyā.
  suz-BL: यहूदा ङा पिप येहो-याकीन ग्‍याइश्‍शा लाइश्‍शो ३७ बर्स, १२ महिना ङा २७ नाक्‍त
    दुम्‍मेनु, प्रोंइचा पुंइसे बाक्‍त। मिनु एवील-मेरोदक बेबीलोन ङा पिप दुम्‍शा सासन
    पशो आ ङोंइती ङा बर्सम मेको कली प्रोना बाक्‍त। २राजा २४:१५
  ita-1927: Il trentasettesimo anno della cattività di Joiakin, re di Giuda, il ventisettesimo
    giorno del dodicesimo mese, Evilmerodac, re di Babilonia, l’anno stesso che cominciò
    a regnare, fece grazia a Joiakin, re di Giuda, e lo trasse di prigione;
  ckb-ckb: لە ساڵی سی و حەوتەمینی ڕاپێچکردنی یەهۆیاکین، ئەڤیل مەرۆدەخ بوو بە پاشای
    بابل. هەر لەو ساڵە لە بیست و حەوتی دوازدە یەهۆیاکینی پاشای یەهودای لە زیندان ئازاد
    کرد.
  eng-BBE: And in the thirty-seventh year after Jehoiachin, king of Judah, had been
    taken prisoner, in the twelfth month, on the twenty-seventh day of the month,
    Evil-merodach, king of Babylon, in the first year of his rule, took Jehoiachin,
    king of Judah, out of prison;
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಖೀನನ ಸೆರೆಯ ಮೂವತ್ತೇಳನೆಯ ವರ್ಷದ ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೇಳನೆಯ
    ದಿವಸದಲ್ಲಿ, ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ಎವೀಲ್ಮೆರೋದಕನು ತನ್ನ ಆಳ್ವಿಕೆಯ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ, ಅವನು
