  tam-2017: யூதாவின் ராஜாவாகிய யோயாக்கீனுடைய சிறையிருப்பின் முப்பத்தேழாம் வருடம் பன்னிரண்டாம்
    மாதம் இருபத்தேழாந்தேதியிலே, ஏவில் மெரொதாக் என்னும் பாபிலோன் ராஜா, தான் ராஜாவான
    வருடத்திலே, யூதாவின் ராஜாவாகிய யோயாக்கீனைச் சிறைச்சாலையிலிருந்து விடுதலைசெய்து,
    அவனுடைய தலையை உயர்த்தி,
  spa-RV-1909: Y aconteció á los treinta y siete años de la trasportación de Joachîn
    rey de Judá, en el mes duodécimo, á los veinte y siete del mes, que Evil-merodach
    rey de Babilonia, en el primer año de su reinado, levantó la cabeza de Joachîn
    rey de Judá, sacándolo de la casa de la cárcel;
  ron-BTF: Și s-a întâmplat, în anul al treizeci și șaptelea al captivității lui Ioiachin,
    împăratul lui Iuda, în a douăsprezecea lună, în a douăzeci și șaptea zi a lunii,
    că Evil-Merodac, împăratul Babilonului, în anul când el a început să domnească,
    a înălțat capul lui Ioiachin, împăratul lui Iuda, din închisoare;
  eng-WEBP: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, on the twenty-seventh day of the month, Evilmerodach king
    of Babylon, in the year that he began to reign, released Jehoiachin king of Judah
    out of prison,
  eng-FBV: In the year Evil-merodach became king of Babylon, he released Jehoiachin,
    king of Judah, from prison. This happened on the twenty-seventh day of the twelfth
    month of the thirty-seventh year of the exile of Jehoiachin, king of Judah.
  nld-1939: In het zeven en dertigste jaar der ballingschap van Jehojakin, den koning
    van Juda, op de zeven en twintigste dag der twaalfde maand, begenadigde Ewil-Merodak
    bij gelegenheid van zijn troonbestijging Jehojakin, den koning van Juda, en ontsloeg
    hem uit de kerker.
  nch-BL: Huan quema Tanahuatijquet Joaquín yahuiyaya para 37 xihuit para quihuicatoyaj
    hasta tali Babilonia, pejqui tequiti ipan Babilonia se yancuic tanahuatijquet
    cati itoca Evil Merodac. Huan yaya quitasojtac Tanahuatijquet Joaquín huan quiquixti
    ipan tatzacti huan quicajqui majcajtoc ipan 27 itequi nopa metzti doce ipan toisraelita
    calendario.
  vie-1934: Năm thứ ba mươi bảy từ khi Giê-hô-gia-kin, vua Giu-đa, phải giam, ngày
    hai mươi bảy tháng mười hai, Ê-vinh-mê-rô-đác, vua Ba-by-lôn, năm đầu tức vị,
    tha cho Giê-hô-gia-kin, vua Giu-đa, ra khỏi ngục.
  hin-CV: यहूदिया के राजा यहोइयाखिन के बंधुआई के सैंतीसवें साल के बारहवें महीने के
    सत्ताईसवें दिन, बाबेल के राजा एवील-मेरोदाख ने, जिस साल उसने शासन शुरू किया, यहूदिया
    के राजा यहोइयाखिन को जेल से रिहा कर दिया.
  spa-BES: Y en el año treinta y siete después de que Joaquín, rey de Judá, fuera
    tomado prisionero, en el mes doce, el día veintisiete del mes, Evil-merodac, rey
    de Babilonia, en el primer año de su gobierno, tomó a Joaquín, rey de Judá, de
    la cárcel;
  tdx-tdx: Ie amy taom-paha-telopolo-fito’ ambi’ ty naha mpirohi’ Iehoiakine mpanjaka’
    Iehoda, amy andro faha-roapolo-fito’ ambi’ i vo­lam-pahafitoiy, te naonjo’ Ivil-merodake
    mpanjaka’ i Bavele amy taom-pamotoram-pifeleha’ey ty añambone’ Iehoiakine mpanjaka
    Iehoda boak’ am-porozò ao,
  tha-KJV: และอยู่มาในปี​ที่​สามสิบเจ็ดแห่งการเนรเทศเยโฮยาคีนกษั​ตริ​ย์​แห่​งยูดาห์
    ในเดือนที่​สิ​บสองเมื่อวั​นที​่​ยี​่​สิ​บเจ็ดของเดือนนั้น เอว​ิลเมโรดักกษั​ตริ​ย์​แห่​งบาบิ​โลน
    ในปี​ที่​พระองค์​ทรงเริ่มครอบครอง ทรงพระกรุณาโปรดให้เยโฮยาคีนกษั​ตริ​ย์​แห่​งยูดาห์พ้นจากเรือนจำ
  por-BR-2018: E aconteceu aos trinta e sete anos do cativeiro de Joaquim rei de Judá,
    no décimo segundo mês, aos vinte e sete do mês, que Evil-Merodaque rei da Babilônia,
    no primeiro ano de seu reinado, concedeu favor a Joaquim rei de Judá, tirando-o
    da prisão.
  deu-ELO: Und es geschah im siebenunddreißigsten Jahre der Wegführung Jojakins, des
    Königs von Juda, im zwölften Monat, am Siebenundzwanzigsten des Monats, da erhob
    Ewil-Merodak, der König von Babel, im Jahre, da er König wurde, das Haupt Jojakins,
    des Königs von Juda, aus dem Gefängnis.
  eng-WYC-2018: Therefore it was done in the seven and thirtieth year of the transmigration,
    either passing over, of Jehoiachin, king of Judah, in the twelfth month, in the
    seven and twentieth day of the month, Evilmerodach, king of Babylon, in the year
    in which he began to reign, raised [up] the head of Jehoiachin, king of Judah,
    from prison, (And so it was done in the thirty-seventh year of the captivity of
    Jehoiachin, the king of Judah, in the twelfth month, on the twenty-seventh day
    of the month, that Evilmerodach, the king of Babylon, in the year in which he
    began to reign, raised up the head of Jehoiachin, the king of Judah, and released
    him from prison,)
  epo-epo: En la tridek-sepa jaro post la elpatrujigo de Jehojaĥin, reĝo de Judujo,
    en la dek-dua monato, en la dudek-sepa tago de la monato, Evil-Merodaĥ, reĝo de
    Babel, en la jaro de sia reĝiĝo levis la kapon de Jehojaĥin, reĝo de Judujo, el
    la malliberejo;
  uig-PIN: Wǝ xundaⱪ boldiki, Yǝⱨuda padixaⱨi Yǝⱨoakin sürgün bolƣan ottuz yǝttinqi
    yili on ikkinqi ayning yigirmǝ yǝttinqi küni munu ix yüz bǝrdi; Əwil-Merodaⱪ Babilƣa
    padixaⱨ bolƣan birinqi yili, Yǝⱨuda padixaⱨi Yǝⱨoakinning ⱪǝddini kɵtürüp, uni
    zindandin qiⱪardi;
  beo-beo: Ode afaega, Ifilimelouda:ge da Ba:bilone hina bagade hamoi. Amo odega,
    e da Yuda hina bagade Yihoiaginima asigiba:le, e da se iasu diasu ganodini esalu,
    ga masa:ne logo doasi. Ilia da Yihoiagini Ba:bilone sogega hiouginana asili, e
    da ode 37 agoane se iasu diasu ganodini esalu, amalu amo odega, eso 27 amola oubi
    fago, amoga Ba:bilone hina bagade da e se iasu diasu ganodini esalu amo logo doasi.
  tpi-OTNT: King Jehoiakin bilong Juda i stap kalabus long Babilon inap 37 yia, na
    long dispela namba 37 yia Evil Merodak i kamap king bilong Babilon. Na long de
    namba 27 bilong namba 12 mun bilong dispela yia, Evil Merodak i sori long Jehoiakin
    na i pinisim kalabus bilong en.
  hau-SA: A shekara ta talatin da bakwai ta bautar Yehohiyacin sarkin Yahuda, a shekaran
    da Ewil-Merodak ya ci sarautan Babilon, sai ya saki Yehohiyacin daga jaru, ya
    sake shi a rana ashirin da bakwai ga watan goma sha biyu.
  uig-LAT: We shundaq boldiki, Yehuda padishahi Yehoakin sürgün bolghan ottuz yettinchi
    yili on ikkinchi ayning yigirme yettinchi küni munu ish yüz berdi; Ewil-Mérodaq
    Babilgha padishah bolghan birinchi yili, Yehuda padishahi Yehoakinning qeddini
    kötürüp, uni zindandin chiqardi;
  nde-nde: Ngomnyaka wamatshumi amathathu lesikhombisa wokuthunjwa kukaJehoyakhini
    inkosi yakoJuda, ngomnyaka u-Evili-Merodakhi aba yinkosi eBhabhiloni, wakhulula
    uJehoyakhini entolongweni ngosuku lwamatshumi amabili lesikhombisa lwenyanga yetshumi
    lambili.
  ton-ton: '¶ Pea ʻi hono tolungofulu ma fitu ʻoe taʻu ʻoe nofo pōpula ʻa Sihoiakini
    ko e tuʻi ʻo Siuta, ʻi hono hongofulu ma ua ʻoe māhina, ʻi he ʻaho ʻe uofulu ma
    fitu ʻoe māhina, ʻi he taʻu naʻe kamata ʻene pule ʻa Ivili-Melotaki ko e tuʻi
    ʻo Papilone, naʻa ne hiki hake ʻae ʻulu ʻo Sihoiakini ko e tuʻi ʻo Siuta mei he
    fale fakapōpula:'
  ces-1613: Stalo se také léta třidcátého sedmého po zajetí Joachina krále Judského,
    dvanáctého měsíce, dvadcátého sedmého dne téhož měsíce, povýšil Evilmerodach král
    Babylonský toho léta, když počal kralovati, Joachina krále Judského, pustiv ho
    z žaláře.
  eng-WMB: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, on the twenty-seventh day of the month, Evilmerodach king
    of Babylon, in the year that he began to reign, released Jehoiachin king of Judah
    out of prison,
  tam-TCV: ஏவில் மெரொதாக் என்பவன் பாபிலோனுக்கு அரசனானபோது யூதாவின் அரசனான யோயாக்கீனைச்
    சிறையிலிருந்து விடுதலை செய்தான். இது யூதாவின் அரசனான யோயாக்கீன் சிறைப்பட்டுப்போன
    முப்பத்தேழாம் வருடம் பன்னிரண்டாம் மாதம் இருபத்தேழாம் நாளில் நடந்தது.
  ceb-ULB: Nahitabo kini human sa ika-37 ka tuig sa pagkabihag ni Jehoyakin nga hari
    sa Juda, sa ikanapulo ug duha nga bulan, sa ika-27 nga adlaw sa bulan, gibuhian
    ni Evil Merodac nga hari sa Babilonia si Jehoyakin nga hari sa Juda gikan sa pagkabinilanggo.
    Nahitabo kini sa tuig nga nagsugod sa paghari si Evil Merodac.
  pol-UBG: A w trzydziestym siódmym roku uprowadzenia Joachina, króla Judy, dwunastego
    miesiąca dwudziestego siódmego dnia tego miesiąca, Ewil-Merodak, król Babilonu,
    w pierwszym roku jego panowania, ułaskawił Joachina, króla Judy, i wypuścił go
    z więzienia.
  agr-agr: Tuja Judá apuji Joaquín aajakua nunak achikag Babilonia nugkanum jukiajui.
    Dutikam pujus treinta y siete mijan ejeyi, nantu doceya nunú takau ai, tsawan
    veintisietetin makichik aents babilonianmaya Evil-merodac apu wajasui. Nunik Joaquígkan
    wait anentug aents achika chimpitainum achikam egketun jiikiuwai.
  kyc-kyc: Akali Ipilimorotake Bapilone wambunya kiŋi ingyuo kareyamo ee kana dokopa
    baame Juta kiŋi Jiyoakini doko kando anjiki pyuo mona reto karapusi paleyamo doko
    nyisa pena leya. Doo piyamo doko Jiyoakini baa karapusi pyao minyuo papeyaminyipa
    ee kana akalisa rema ipisu yanda ipingi dokona kana akalisa ipisu lama yuu gii
    akalisa lama ipisu yanda ipingi dokopa dopa piya.
  urd-GVU: یہوداہ کے بادشاہ یہویاکین کی جلاوطنی کے 37ویں سال میں اَویل مرودک بابل
    کا بادشاہ بنا۔ اُسی سال کے 12ویں مہینے کے 27ویں دن اُس نے یہویاکین کو قیدخانے
    سے آزاد کر دیا۔
  deu-1912: Aber im siebenunddreißigsten Jahr, nachdem Jojachin, der König Juda's,
    weggeführt war, am siebenundzwanzigsten Tag des zwölften Monats, hob Evil-Merodach,
    der König zu Babel im ersten Jahr seines Königreichs das Haupt Jojachins, des
    Königs Juda's, aus dem Kerker hervor
  kan-2017: ಎವೀಲ್ಮೆರೋದಕನು ತಾನು ಪಟ್ಟಕ್ಕೆ ಬಂದ ಮೊದಲನೆಯ ವರ್ಷದಲ್ಲಿ ಅಂದರೆ ಯೆಹೂದದ ಅರಸನಾದ
    ಯೆಹೋಯಾಖೀನನು ಸೆರೆಯಾಗಿದ್ದ ಮೂವತ್ತೇಳನೆಯ ವರ್ಷದ ಹನ್ನೆರಡನೆಯ ತಿಂಗಳಿನ ಇಪ್ಪತ್ತೇಳನೆಯ ದಿನದಲ್ಲಿ,
    ಯೆಹೋಯಾಖೀನನನ್ನು ಕಟಾಕ್ಷಿಸಿ ಅವನನ್ನು ಸೆರೆಮನೆಯಿಂದ ಬಿಡಿಸಿ, ಅವನನ್ನು ಅಭಿವೃದ್ಧಿಗೆ ತಂದನು.
  yap-yap: U lan e re duw ni pilung Evilmerodak nu Babylonia, me runguy Jehoyakin
    ni Pilung nu Judah nge pag u kalbus. I rin’ ko chirofen ni rliw’ nge medlip, ko
    bin ragag nge l’agruw e pul ko bin guyey nge medlip e duw ni kani fek Jehoyakin
    nga Babylonia ni nge kalbus.
  hlt-MCSB: Judah manghai Jehoiakhin hlangsol kah sawmthum kum rhih neh a hla hlai
    nit hlasae hnin kul hnin rhih vaengkah Babylon manghai Evilmerodakh a manghai
    kum dongah Judah manghai Jehoiakhin kah a lu te thong im lamloh a loeih sak.
  mdy-ETH: ዮርማሮዴቅ ዔዊልሜሮዳኬ ጎዖ ዓሣሢ ባብሎኔይዳ ካኣታዼ ሌዖና ዪሁዳ ካኣቲ፥ ዮዓኪኔ ቱኡዛፓ ቡሊ ጉሪ ሃሼኔ፤ ዬይ
    ያዺ ማዔሢ ዮዓኪኔ ቱኪ ዲዒ ዔኮናንቴ ሃይሢታሚ ላንካሳ ሌዖኮ ታጶ ላምዓሳ ዓጊኖ ላማታሚ ላንካሳ ኬሎናኬ።
  twi-ASANTE: Ɔhene Yehoiakyin dii mfeɛ aduasa nson wɔ nʼasutwa mu wɔ Babilonia no,
    Ewil-Merodak bɛdii Babiloniahene. Ɔhunuu Yehoiakyin mmɔbɔ, enti ɔyii no firii
    afiase saa afe no ara mu Adar bosome (bɛyɛ Oforisuo) da a ɛtɔ so mmienu.
  eng-WEBU: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, on the twenty-seventh day of the month, Evilmerodach king
    of Babylon, in the year that he began to reign, released Jehoiachin king of Judah
    out of prison,
  wal-wal: Ewiili-Marodaaki kawotido laitti Yihudaa Kawuwaa Yo7aakiina qashuwaappe
    birshshidi maariis. Hegee hanidoogee Yo7aakiini omoodetti qashettidi biido hasttamanne
    laappuntta laitti, tammanne naa77antta aginan, laatamanne laappuntta gallassaana.
  spa-PDDPT: Aconteció a los 37 años del cautiverio de Joaquín, rey de Judá, a los
    27 días del mes 12, que Evil-merodac, rey de Babilonia, en el primer año de su
    reinado, libertó a Joaquín, rey de Judá, y lo sacó de la cárcel.
  gun-gun: Judá pygua huvixa Joaquim dezessete ma'etỹ ma escravo-rã ogueraague ojapo
    rire, doze jaxya re vinte e sete araa py ma Evil-Merodaque oĩ Babilônia pygua
    huvixarã. Ha'e va'e ma Judá pygua huvixa Joaquim opoi nhuã py ombo'aague gui.
  ilo-ULB: Napasamak daytoy kalpasan iti maikatallopulo ket pito a tawen a pannakaibalud
    ni Jehoyakin nga ari ti Juda, iti maikasangapulo ket dua a bulan, iti maikaduapulo
    ket pito nga aldaw ti bulan, winayawayaan ni Evilmerodac nga ari ti Babilonia
    ni Jehoyakin nga ari ti Juda manipud iti pagbaludan. Napasamak daytoy iti tawen
    a nangrugi a nagturay ni Evilmerodac.
  kpg-kpg: I di ngadau dela ne hai a Evil-Merodach gi king o Babylon, mee e dumaalia
    gi di king o Judah go Jehoiachin i dana hagamehede mai a mee i lodo dono galabudi.
    Di mee deenei ne hai i di madalua maa hidu laangi o di madangaholu maa lua malama
    o di motolu maa hidu ngadau i muli di lahi o Jehoiachin gi Babylon.
  uig-ARA: ۋە شۇنداق بولدىكى، يەھۇدا پادىشاھى يەھوئاكىن سۈرگۈن بولغان ئوتتۇز يەتتىنچى
    يىلى ئون ئىككىنچى ئاينىڭ يىگىرمە يەتتىنچى كۈنى مۇنۇ ئىش يۈز بەردى؛ ئەۋىل-مېروداق
    بابىلغا پادىشاھ بولغان بىرىنچى يىلى، يەھۇدا پادىشاھى يەھوئاكىننىڭ قەددىنى كۆتۈرۈپ،
    ئۇنى زىنداندىن چىقاردى؛
  sus-sus: Yudaya mangɛ Yehoyakini xa sigɛ ɲɛ tongo saxan nun solofere nde ra Babilɔn
    bɔxi ma, a kike fu nun firin nde, xi mɔxɔɲɛn nun solofere nde ra, Babilɔn mangɛ
    Efili Merodaki naxa Yudaya mangɛ Yehoyakini ramini geeli.
  pon-2006: Nan sounpar me Epilmerodak wiahla nanmwarkien Papilonia, e ahpw kasalehda
    eh kadekohng Sehoiakin, nanmwarkien Suda, ni eh kasaladakala sang nan imweteng.
    Met wiawiher ni kerieisek isuhwen kaeisek riaun sounpwong en kesilihsek en sounpar
    mwurin Sehoiakin eh kalipilipala.
  jae-jae: Gêdêŋ taŋ kiŋ Judaŋa Jehoiakin nê jala gêŋgôŋ kapoacwalôŋa kêtu 37 ŋaajôŋ
    kêtu 12 ma ŋabêc 27 naŋ, Ewilmerodok kêkôc nê gôliŋ kiŋŋa sa, tec eŋ kêmoasiŋ
    kiŋ Judaŋa Jehoiakin ma kêgaboac eŋ su aŋga kapoacwalô.
  ksd-ksd: Ma ba Ieoiakin ra king Iuda i ga ki na vilavilau aro Babilon a utul a vinun
    ma lavurua na kilala, ta ra gai a vinun ma a urua, ta ra bung a ura vinun ma lavurua
    ta ra gai, Evil-Merodak ra king Babilon, ta ra luaina kilala ta kana kini na king,
    i ga vairop vue Ieoiakin ra king Iuda kan ra pal na banubat;
  tur-YTC: Yahuda Kralı Yehoyakin'in sürgününün otuz yedinci yılında, on ikinci ayın
    yirmi yedinci günü, Babil Kralı Evilmerodak, hükmetmeye başladığı yıl, Yahuda
    Kralı Yehoyakin'i zindandan bıraktı.
  grc-BRENT: Καὶ ἐγενήθη ἐν τῷ τριακοστῷ καὶ ἑβδόμῳ ἔτει τῆς ἀποικίας τοῦ Ἰωαχὶμ βασιλέως
    Ἰούδα, ἐν τῷ δωδεκάτῳ μηνὶ, ἑβδόμῃ καὶ εἰκάδι τοῦ μηνὸς, ὕψωσεν Εὐιαλμαρωδὲκ βασιλεὺς
    Βαβυλῶνος ἐν τῷ ἐνιαυτῷ τῆς βασιλείας αὐτοῦ τὴν κεφαλὴν Ἰωαχὶμ τοῦ βασιλέως Ἰούδα,
    καὶ ἐξήγαγεν αὐτὸν ἐξ οἴκου φυλακῆς αὐτοῦ.
  ind-AYT: Pada tahun ke-37 pembuangan raja Yoyakhin, raja Yehuda, yaitu pada bulan
    ke-12 hari ke-27 bulan itu, Ewil-Merodakh, raja Babel, pada tahun dia naik takhta
    menjadi raja, melepaskan Yoyakhin, raja Yehuda, dari penjara.
  nya-nya: Pa chaka cha 37 cha ukapolo wa Yehoyakini mfumu ya Yuda, chaka chimene
    Evili-Merodaki anakhala mfumu ya Babuloni, anamasula Yehoyakini mʼndende pa mwezi
    wa 12 pa tsiku la 27.
  hrv-hrv: Trideset i sedme godine otkako je zasužnjen judejski kralj Jojakin, dvadeset
    i sedmog dana dvanaestoga mjeseca, babilonski kralj Evil Merodak u prvoj godini
    svoje vladavine pomilova judejskog kralja Jojakina i pusti ga iz tamnice.
  mps-mps: Te Juda hanigo king bidi Jehoiakin aga te Babilon bulude hadabu bede bidali
    kibu be e tama bidali, te 37 kibu be usu nama bidali, tama te 37 kibu be wabo
    te Evil Merodak aga te Babilon hanigo king bidi nigali. Tama te kibu bede te polua
    te nogo si olama, te sągągo si wabo polua, te 27 dei, Evil Merodak agai te king
    Jehoiakin hobede eyu, tama agai aga te kalabuside bidali tagala palali.
  tpi-tpi: King Jehoiakin bilong Juda i stap kalabus long Babilon inap 37 yia, na
    long dispela namba 37 yia Evil Merodak i kamap king bilong Babilon. Na long de
    namba 27 bilong namba 12 mun bilong dispela yia, Evil Merodak i sori long Jehoiakin
    na i pinisim kalabus bilong en.
  dan-1931: I det syv og tredivte År efter Kong Jojakin af Judas Bortførelse på den
    syv og tyvende Dag i den tolvte Måned tog Babels Konge Evil-Merodak, der i det
    År kom på Tronen, Kong Jojakin af Juda til Nåde og førte ham ud af Fængselet.
  vie-OVCB: Vừa lên ngôi làm vua Ba-by-lôn, Ê-vinh-mê-rô-đác tha Giê-hô-gia-kin, vua
    Giu-đa ra khỏi ngục. Việc này xảy ra vào ngày hai mươi bảy tháng mười hai, năm
    thứ ba mươi bảy, tính từ lúc vua Giu-đa bị bắt.
  guj-2017: યહૂદિયાના રાજા યહોયાખીનના દેશનિકાલ થયાના સાડત્રીસમા વર્ષે, બારમા માસમાં,
    તે માસના સત્તાવીસમે દિવસે એવું બન્યું કે, બાબિલના રાજા એવીલ-મેરોદાખે પોતે રાજા
    બન્યો તે વર્ષે, યહૂદિયાના રાજા યહોયાખીનને બંદીખાનામાંથી મુકત કરીને ઉચ્ચ પદવી આપી.
  pon-2006A: Nan sounpar me Epilmerodak wiahla nanmwarkien Papilonia, e ahpw kasalehda
    eh kadekohng Sehoiakin, nanmwarkien Suda, ni eh kasaladakala sang nan imweteng.
    Met wiawiher ni kerieisek isuhwen kaeisek riaun sounpwong en kesilihsek en sounpar
    mwurin Sehoiakin eh kalipilipala.
  por-BRBSL: No trigésimo sétimo ano do cativeiro de Joaquim, rei de Judá, no décimo
    segundo mês, no vigésimo sétimo dia do mês, Evilmerodach, rei da Babilônia, no
    ano em que começou a reinar, libertou Joaquim, rei de Judá, da prisão,
  cth-cth: Hahoi Jehoiakhin san lah a onae kum 37, thapa 12, hnin 27 nah Babilon siangpahrang,
    Evilmerodak ni a bawinae kum nah Judah siangpahrang Jehoiakhin teh, thongim thung
    hoi a hlout sak.
  twi-twi: Ɔhene Yehoiakyin dii mfe aduasa ason wɔ nʼasutwa mu wɔ Babilonia no, Ewil-Merodak
    bedii Babiloniahene. Ohuu Yehoiakyin mmɔbɔ, enti oyii no fii afiase saa afe no
    ara mu Adar ɔsram (bɛyɛ Oforisuo) da a ɛto so abien.
  hlt-hlt: Judah manghai Jehoiakhin hlangsol kah sawmthum kum rhih neh a hla hlai
    nit hlasae hnin kul hnin rhih vaengkah Babylon manghai Evilmerodakh a manghai
    kum dongah Judah manghai Jehoiakhin kah a lu te thong im lamloh a loeih sak.
  tbz-SIM: Bɛ̀ mɛ mpĩ nSudɑɑ kóo kpɑ̀ɑ̀tì Sosɑkinni kɛ́kònnɛ̀ Bɑbidɔnni, kɛ̀ dɛ̀ mmɔkɛ
    yɛbie nsipísìtɑ̃ɑ̃ti nɛ̀ yɛ̀yiekɛ̀, otɑ̃̀nkù tɛpíítɛ̀ nɛ̀ odɛ́ríwè, diyiè sipísìdɛ́
    nɛ̀ diyiénnì yiè kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tì Efidi-Mɛdodɑkii di tikpɑ̀tì, kóò kuɔ́
    mmɛsémmɛ̀ kóò kpetɛ́ kóò dènnɛ dikpetíntou,
  msy-2020: Judan Atrivim Jehoiakin, Babilonɨn 37plan azenibar kalabusɨn itima, Evil
    Merodak, Babilonɨn atrivimɨn oto. Egha azenir kamɨn aven, an namba 12ɨn iakɨnim
    otogha ghua, namba 27ɨn aruem otozɨ, Evil Merodak, Jehoiakinɨn apangkuvigha, kalabusɨn
    anegɨfa.
  dop-dop: Yutɑ wulɑʋ Sowɑkɛŋ sɑlǝkɑ pǝnɑɣɑ hiu nɑ nɑɑnʋwɑ nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ
    sikɑɑ, ɩlɛnɑ Ɩfilɩ-Melotɑ pǝsɩ Pɑpiloni wulɑʋ. Ḿpʋ́ɣʋ́ ɩ tʋlɑ Sowɑkɛŋ kɛ pǝ ɩsɔtʋ
    nɑɑnʋwɑ nɑ nɑɑlɛ nyǝŋ kʋyɑkʋ hiu nɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ.
  azb-azb: Yəhuda padşahı Yehoyakinin sürgündə olmasının otuz yeddinci ilində Evil-Merodak
    Babil padşahı oldu. Həmin ilin on ikinci ayının iyirmi yeddinci günü Evil-Merodak
    Yəhuda padşahı Yehoyakinə mərhəmət göstərərək onu zindandan azad etdi.
  eng-DBY: And it came to pass in the thirty-seventh year of the captivity of Jehoiachin
    king of Judah, in the twelfth month, on the twenty-seventh of the month, [that]
    Evil-Merodach king of Babylon, in the year that he began to reign, lifted up the
    head of Jehoiachin king of Judah out of prison;
  hin-2017: फिर यहूदा के राजा यहोयाकीन की बँधुआई के तैंतीसवें वर्ष में अर्थात् जिस
    वर्ष बाबेल का राजा एवील्मरोदक राजगद्दी पर विराजमान हुआ, उसी के बारहवें महीने के
    सताईसवें दिन को उसने यहूदा के राजा यहोयाकीन को बन्दीगृह से निकालकर बड़ा पद दिया।
  wol-KYG: Yóbbu nañu Yowakin buurub Yuda ngàllo ba mu am fanweeri at ak juróom ñaar,
    Ewil Merodag doora falu buur ca Babilon. At mooma, fukkeelu weer waak ñaar, ñaar
    fukki fan ak juróom ñaar ca weer wa, ca la Ewil Merodag siggil Yowakin buurub
    Yuda, daldi koy tijji.
  eng-YLT: And it cometh to pass, in the thirty and seventh year of the removal of
    Jehoiachin king of Judah, in the twelfth month, in the twenty and seventh of the
    month hath Evil-Merodach king of Babylon lifted up, in the year of his reigning,
    the head of Jehoiachin king of Judah, out of the house of restraint,
  eng-WYC-2017: Therefore it was done in the seven and thirtieth year of the transmi-gration,
    either passing over, of Jehoi-achin, king of Judah, in the twelfth month, in the
    seven and twentieth day of the month, Evilmerodach, king of Babylon, in the year
    in which he began to reign, raised [up] the head of Jehoiachin, king of Judah,
    from prison,
  eng-WMBB: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, on the twenty-seventh day of the month, Evilmerodach king
    of Babylon, in the year that he began to reign, released Jehoiachin king of Judah
    out of prison,
  urd-GVH: यहूदाह के बादशाह यहूयाकीन की जिलावतनी के 37वें साल में अवील-मरूदक बाबल
    का बादशाह बना। उसी साल के 12वें महीने के 27वें दिन उसने यहूयाकीन को क़ैदख़ाने
    से आज़ाद कर दिया।
  rug-rug: Pa vina toloṉavulu zuapa vuahenina sa tinaraovo te Zehoiakini sa baṉara
    pa Ziuda, koasa vuaheni sapu tava baṉara pa Babiloni se Ivolomerodaki, si rupahia
    e Ivolomerodaki se Zehoiakini sa baṉara pa Ziuda, meke va vura ia sa pa vetu varipusi
    si asa koasa vina hiokona zuapa rane pa vina manege rua sidara.
  gaz-gaz: Yehooyaakiin mootiin Yihuudaa boojiʼamee waggaa soddomii torbaffaa isaatti,
    Eewiil Marodaak mootii Baabilon taʼe; innis wagguma sana keessa bultii digdamii
    torbaffaa jiʼa kudha lammaffaatti Yehooyaakiin mootii Yihuudaa sana mana hidhaatii
    gad dhiise.
  fra-LSG: La trente-septième année de la captivité de Jojakin, roi de Juda, le vingt-septième
    jour du douzième mois, Évil-Merodac, roi de Babylone, dans la première année de
    son règne, releva la tête de Jojakin, roi de Juda, et le tira de prison.
  yal-yal: Yuda mangan Yoyakin suxun ɲɛɛ tonge saxan e nun soloferedeni, Babilɔn mangana
    Ewili-Merodaki a mangayaan ɲɛɛ fɔlɔni, a yi hinan Yuda mangan Yoyakin na, a yi
    a ramini kasoon na, na ɲɛɛn kike fu nun firinden xi mɔxɔɲɛn nun soloferede lɔxɔni.
  haw-1868: A i ka makahiki kanakolukumamahiku o ka noho pio ana o Iehoiakina, ke
    alii o ka Iuda, i ka malama umikumatnalua, i ka la iwakalua kumamahiku o ka malama,
    o Evilemerodaka, ke alii o Babulona, i ka makahiki ana i lilo ai i alii, hookiekie
    ae la ia i ke poo o Iehoiakina, ke alii o ka Iuda, mai ka halepaahao mai.
  arb-NAV: وَفِي السَّنَةِ السَّابِعَةِ وَالثَّلاثِينَ لِسَبْيِ يَهُويَاكِينَ مَلِكِ
    يَهُوذَا، فِي الْيَوْمِ السَّابِعِ وَالْعِشْرِينَ مِنَ الشَّهْرِ الثَّانِي عَشَرَ،
    أَطْلَقَ أَوِيلُ مَرُودَخُ مَلِكُ بَابِلَ، بِمُنَاسَبَةِ تَوَلِّيهِ الْعَرْشَ،
    يَهُويَاكِينَ مَلِكَ يَهُوذَا مِنَ السِّجْنِ.
  ewe-ewe: Esi Evil Merodak, ame si wogayɔna be Awel Marduk zu fia le Babilonia la,
    ekpɔ nublanui na Yuda fia, Yehoyatsin eye wòna woɖee le gaxɔ me. Esia va eme le
    Yehoyatsin ƒe gamenɔnɔ ƒe ƒe blaetɔ̃-vɔ-adrelia me le ɣleti wuievelia ƒe ŋkeke
    blaeve-vɔ-adrelia dzi.
  eng-LEE: And it came to pass in the seven and thirtieth year of the captivity of
    Jehoyachin the king of Judah, in the twelfth month, on the seven and twentieth
    [day] of the month, that Evil-merodach the king of Babylon in the year that he
    became king did lift up the head of Jehoyachin the king of Judah out of the prison;
  asm-FB: পৰৱর্তী সময়ত যিহূদাৰ ৰজা যিহোয়াখীনৰ বন্দী অৱস্থাৰ সাতত্ৰিশ বছৰত বেবিলনৰ
    ৰজা ইবীল-মৰোদকে ৰাজত্ব আৰম্ভ কৰিছিল। তেওঁ বাৰ মাহৰ সাতাইশ দিনৰ দিনা যিহোৱাখীনক
    কাৰাগাৰৰ পৰা মুকলি কৰি দিলে।
  sus-A: يُدَيَ مَنفّ يٍهٌيَكِنِ شَ سِفّ حّ تٌنفٌ سَشَن نُن سٌلٌقٍرٍ ندٍ رَ بَبِلْن
    بْشِ مَ، عَ كِكٍ قُ نُن قِرِن ندٍ، شِ مْشْحّن نُن سٌلٌقٍرٍ ندٍ رَ، بَبِلْن مَنفّ
    عٍقِلِ مٍرٌدَكِ نَشَ يُدَيَ مَنفّ يٍهٌيَكِنِ رَ مِنِ فٍيلِ.
  fra-SBL: La trente-septième année de la captivité de Jojakin, roi de Juda, le vingt-septième
    jour du douzième mois, Evilmérodac, roi de Babylone, l'année où il avait commencé
    à régner, fit sortir de prison Jojakin, roi de Juda,
  hbo-hbo: וַיְהִי֩ בִשְׁלֹשִׁ֨ים וָשֶׁ֜בַע שָׁנָ֗ה לְגָלוּת֙ יְהֹויָכִ֣ין מֶֽלֶךְ־יְהוּדָ֔ה
    בִּשְׁנֵ֤ים עָשָׂר֙ חֹ֔דֶשׁ בְּעֶשְׂרִ֥ים וְשִׁבְעָ֖ה לַחֹ֑דֶשׁ נָשָׂ֡א אֱוִ֣יל
    מְרֹדַךְ֩ מֶ֨לֶךְ בָּבֶ֜ל בִּשְׁנַ֣ת מָלְכֹ֗ו אֶת־רֹ֛אשׁ יְהֹויָכִ֥ין מֶֽלֶךְ־יְהוּדָ֖ה
    מִבֵּ֥ית כֶּֽלֶא׃
  piu-2006: '@see-verse:2KI.025.026'
  kik-kik: Mwaka-inĩ wa mĩrongo ĩtatũ na mũgwanja kuuma rĩrĩa Jehoiakini mũthamaki
    wa Juda aatwarirwo bũrũri ũngĩ, mwaka-inĩ o ũrĩa Evili-Merodaki aatuĩkire mũthamaki
    wa Babuloni, nĩ ohorithirie Jehoiakini kuuma njeera, mũthenya wa mĩrongo ĩĩrĩ
    na mũgwanja mweri-inĩ wa ikũmi na ĩĩrĩ.
  fra-NCL: La trente-septième année de la captivité de Joachin, roi de Juda, le douzième
    mois, le vingt-septième jour du mois, Evil-Mérodach, roi de Babylone, en l’année
    de son avènement, releva la tête de Joachin, roi de Juda, et le tira de prison.
  cek-AK: Judah siangpahrang Jehoiachin misong angtanghaih saning quithum, sarihto,
    khrah hatlaihnetto haih, ni pumphae sarihto naah, Babylon siangpahrang Evil-Merodak
    siangpahrang ah oh amtong tangsuek; anih mah Jehoiachin to thongim thung hoiah
    tacawtsak.
  cuk-cuk: Babilonia-e-rey-Evil-Merodac birgagwengus megidagedgi, Judá-e-rey-Joaquín-esgaryagi-siid
    onosad. Deun, Joaquín, birga-durgwen-gakambe-gakaguglegus (37) Babilonia-neggweburse
    gales selenonigusad. Geb Joaquín, Adar-nii-yoidgi, a-iba-durgwen-gakagugledgi,
    esgaryagi-sii nosad.
  uig-CYR: Вә шундақ болдики, Йәһуда падишаси Йәһоакин сүргүн болған оттуз йәттинчи
    жили он иккинчи айниң жигирмә йәттинчи күни муну иш йүз бәрди; Әвил-Меродақ Бабилға
    падиша болған биринчи жили, Йәһуда падишаси Йәһоакинниң қәддини көтирип, уни зиндандин
    чиқарди;
  tel-2017: యూదారాజు యెహోయాకీను బందీగా ఉన్న 37 వ సంవత్సరంలో 12 వ నెల 27 వ రోజున బబులోను
    రాజు ఎవీల్మెరోదకు తాను పరిపాలన ఆరంభించిన సంవత్సరంలో, చెరసాలలో నుంచి యూదా రాజు
    యెహోయాకీనును బయటకు తెప్పించాడు.
  hat-BSA: Alò, li te vin rive nan trant-setyèm ane an egzil a Jojakin, wa Juda a,
    nan douzyèm mwa a, nan venn-setyèm jou nan mwa a, ke Évil-Merodac, wa Babylone
    nan, nan lane ke li te vin wa a, li te lage Jojakin, wa Juda a, soti nan prizon.
  kos-kos: Ke yac se ma Evilmerodach el tokosrala lun Babylonia, el kulang nu sel
    Tokosra Jehoiachin lun acn Judah ac ikasulla liki kapir. Ma se inge sikyak ke
    len aklongoul itkosr ke malem aksingoul luo ke yac aktolngoul itkosr tukun utukla
    Jehoiachin nu in sruoh.
  hbo-WLC: וַיְהִי֩ בִשְׁלֹשִׁ֨ים וָשֶׁ֜בַע שָׁנָ֗ה לְגָלוּת֙ יְהוֹיָכִ֣ין מֶֽלֶךְ־יְהוּדָ֔ה
    בִּשְׁנֵ֤ים עָשָׂר֙ חֹ֔דֶשׁ בְּעֶשְׂרִ֥ים וְשִׁבְעָ֖ה לַחֹ֑דֶשׁ נָשָׂ֡א אֱוִ֣יל
    מְרֹדַךְ֩ מֶ֨לֶךְ בָּבֶ֜ל בִּשְׁנַ֣ת מָלְכ֗וֹ אֶת־רֹ֛אשׁ יְהוֹיָכִ֥ין מֶֽלֶךְ־יְהוּדָ֖ה
    מִבֵּ֥ית כֶּֽלֶא׃
  ibo-ibo: Nʼafọ nke iri atọ na asaa, site na mgbe e mere ka Jehoiakin eze Juda gaa
    biri nʼala ọzọ, nʼafọ Awel-Maduk ghọrọ eze Babilọn, o mere ka Jehoiakin si nʼụlọ
    mkpọrọ pụta nwere onwe ya. Ọ bụ nʼụbọchị nke iri abụọ na asaa nke ọnwa iri na
    abụọ ka o mere nke a.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୁଦାର ରାଜା ଯିହୋୟାଖୀନ୍‍ଙ୍କର ବନ୍ଦୀତ୍ୱର ସଇଁତିରିଶ ବର୍ଷର ଦ୍ୱାଦଶ
    ମାସରେ ଓ ମାସର ସତାଇଶ ଦିନରେ ବାବିଲ ରାଜା ଇବିଲ୍‍-ମରୋଦକ୍‍ ରାଜ୍ୟ ଆରମ୍ଭ କରିବା ବର୍ଷରେ ଯିହୁଦାର
    ରାଜା ଯିହୋୟାଖୀନ୍‍ଙ୍କୁ କାରାଗାରରୁ ବାହାର କରି ତାଙ୍କର ମସ୍ତକ ଉନ୍ନତ କଲା।
  chk-chk: Iwe, lon ewe ier, lupwen Ewil-merotak a tolong lon wisan wisen king o nemeni
    Papilon, a eäni ümöümöch ngeni Jehoiachin ewe kingen Juta o atowu seni imwen fötek.
    Ei a fis lon rüe me fisuen ränin ewe engol me ruuen maram lon ilik me fisuen ierin
    än Jehoiachin oola.
  rop-rop: Wal langa det yiya wen Ibalmeradak bin jidan det nyuwan king blanga Bebalon,
    imbin kain langa King Jehoiyakin blanga Juda en imbin larramgo im brom det jeil.
    Dijan na bin langa det namba 27 dei blanga det namba 12 manth langa det namba
    37 yiya brom det taim wen King Nebakanesa bin pudum im langa det jeil.
  ukr-1871: І сталося в трийцять семому роцї невольництва Ехонїєвого, царя Юдейського,
    у дванайцятому місяцї, двайцять семого дня місяця, Евилмеродах, царь Вавилонський,
    в роцї, як почав царювати, вивів Ехонїю, царя Юдиного, з темницї;
  deu-1951: Aber im siebenunddreißigsten Jahre, nachdem Jehojachin, der König von
    Juda, gefangen hinweggeführt worden, am siebenundzwanzigsten Tage des zwölften
    Monats, erhob Evil-Merodach, der König von Babel, im ersten Jahre seiner Regierung
    das Haupt Jehojachins, des Königs von Juda, [und entließ ihn] aus dem Kerker;
  eng-JPS: And it came to pass in the seven and thirtieth year of the captivity of
    Jehoiachin king of Judah, in the twelfth month, on the seven and twentieth day
    of the month, that Evil-merodach king of Babylon, in the year that he began to
    reign, did lift up the head of Jehoiachin king of Judah out of prison.
  srp-1865: A trideset sedme godine otkako se zarobi Joahin car Judin, dvanaestoga
    mjeseca, dvadeset sedmoga dana Evil-Merodah car Vavilonski iste godine zacariv
    se izvadi iz tamnice Joahina cara Judina.
  lug-lug: Awo Yekoyakini kabaka wa Yuda nga yakamala emyaka amakumi asatu mu musanvu
    mu buwaŋŋanguse mu busibe, nga Evirumerodaki kyajje afuuke kabaka w’e Babulooni,
    Evirumerodaki n’ata Yekoyakini kabaka wa Yuda okuva mu kkomera ku lunaku olw’amakumi
    abiri mu omusanvu mu mwezi ogw’ekkumi n’ebiri.
  heb-heb: ויהי בשלשים ושבע שנה לגלות יהויכין מלך יהודה בשנים עשר חדש בעשרים ושבעה
    לחדש נשא אויל מרדך מלך בבל בשנת מלכו את ראש יהויכין מלך יהודה מבית כלא׃
  ben-IRV: পরে যিহূদার রাজা যিহোয়াখীনের বন্দীত্বের সাঁইত্রিশ বছরের দিন ইবিল মরোদক
    বাবিলের রাজা হলেন। যে বছরে তিনি রাজত্ব করতে শুরু করেছিলেন সেই বছরের বারোতম মাসের
    সাতাশ দিনের র দিন যিহোয়াখীনকে জেলখানা থেকে ছেড়ে দিলেন।
  pan-pan: ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਨ ਦੀ ਗ਼ੁਲਾਮੀ ਦੇ ਸੈਂਤੀਵੇਂ ਸਾਲ ਦੇ ਬਾਰ੍ਹਵੇਂ ਮਹੀਨੇ
    ਦੇ ਸਤਾਈਵੇਂ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਬਾਬਲ ਦੇ ਰਾਜਾ ਅਵੀਲ-ਮਰੋਦਕ ਨੇ ਆਪਣੇ ਰਾਜ ਦੇ ਪਹਿਲੇ ਹੀ ਸਾਲ
    ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਯਾਕੀਨ ਨੂੰ ਕੈਦ ਤੋਂ ਕੱਢ ਕੇ ਉਹ ਨੂੰ ਉੱਚਿਆਂ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယေခေါနိ သည် အချုပ် ခံရသောသက္ကရာဇ် သုံးဆယ် ခုနစ် နှစ်၊ ဒွါ
    ဒသမ လ နှစ်ဆယ် ခုနစ် ရက်နေ့တွင် ၊ ဗာဗုလုန် ရှင်ဘုရင် ဧဝိလ မေရောဒက်နန်းစံ စက၊ ယုဒ
    ရှင်ဘုရင် ယေခေါနိ ကို ထောင် ထဲ က နှုတ် ၍ ချမ်းသာပေးလေ၏
  tbg-tbg: Ho Iutaa King Jehoiakiniva Babironiqi 37 ihiara karapuhiqama viro vau entara,
    Evili-Merodaakiva Babironi avuhainaa vaiintiqama viro, vi ihira 12 tora 27 entaqaa
    viva Jehoiakinira koqema amiteharo vira karapuhiqihairo kuvantu kora.
  hmo-hmo: Iehoiakini, Iuda ena king, be Babulonia dekenai lagani 36, hua namba 12,
    bona dina 27 ia noho neganai, Evila Merodaka ese Babulonia king dagi ia hamatamaia.
    Vadaeni ia king ena lagani ginigunana lalonai, ia ese Iehoiakini, Iuda ena king
    dekenai ia bogahisihisi, bona dibura ruma dekenai amo ia ruhaia.
  urd-urd: और यहूयाकीन शाह — ए — यहूदाह की ग़ुलामी के सैंतीसवें साल के बारहवें महीने
    के सत्ताइसवें दिन ऐसा हुआ, कि शाह — ए — बाबुल ईवील मरदूक़ ने अपनी सल्तनत के पहले
    ही साल यहूयाकीन शाह — ए — यहूदाह को क़ैदख़ाने से निकाल कर सरफ़राज़ किया;
  rus-SYN: 'В тридцать седьмой год переселения Иехонии, царя Иудейского, в двенадцатый
    месяц, в двадцать седьмой день месяца, Евилмеродах, царь Вавилонский, в год своего
    воцарения, вывел Иехонию, царя Иудейского, из дома темничного:'
  bqc-SIM: Yudaↄ kí Yɛkↄnia taa Babɛli wɛ̃̀ bla àaↄ̃saide, a mↄ kuɛplade gↄↄ baasↄo
    ń plaode zĩ́ ↄ̃ Babɛli kí Ɛvili Mɛlodaki aà bↄ̀ kpɛ́u a kpalablea wɛ̃̀ sɛ̃́ia
    guu, à aà sɛ̀ lɛsĩ.
  tcz-CHONGTHU: Judah lengpa Jehoiachin sohchanna kum somthum le sagi alhin’in, Hiche
    kum chuche lha, nisom ni le ni sagi lhin nin Evil-merodach chun Babylon lengmun
    ahinlo tan ahile, Jehoiachin chu akhoto in songkulla konin alhadoh tan ahi.
  mar-mar: पुढे अबील मरोदख हा बाबेलचा राजा झाला. त्याने यहूदाचा राजा यहोयाखीन याची
    कैदेतून सुटका केली. यहोयाखीनाला तोपर्यंत तुरुंगात पडून सदतीस वर्षे झाली होती.
    अबील मरोदखने सत्तेवर आल्यावर बाराव्या महिन्याच्या सत्ताविसाव्या दिवशी हे सुटकेचे
    काम केले.
  qub-qub: Judäpa raynin Joaquinta Babiloniaman prësu apashan quimsa chunca ganchisnin
    (37) watatana ushaycaptin chunca ishcay (12) quilla ishcay chunca ganchisnin (27)
    junajnincho Babiloniacho ray cayta gallaycuran Evil-merodac jutiyojna. Payga Joaquinta
    cuyaparan. Chaymi carsilpita jorgachiran.
  bqp-bqp: Yudanↄ kína Yoyakini tana Babilↄnu wɛ̃̀ baraakuri awɛɛsupplade, a mↄ kuri
    awɛɛpla gↄrↄ baraasↄↄro awɛɛpladen Babilↄnu kína Ɛvili Mɛrodaki a bò kpɛ́siran
    a kíblena wɛ̃̀ káaku gũn.
  hat-hat: Premye lanne wa Evilmewodak pran pouvwa a lavil Babilòn, li fè pa Jojakin,
    wa Jida a, li fè l' soti nan prizon. Lè sa a, Jojakin te gen trannsizan, onz mwa
    vennsèt jou, jou pou jou, depi yo te depòte l'.
  eng-BSB: On the twenty-seventh day of the twelfth month of the thirty-seventh year
    of the exile of Judah’s King Jehoiachin, in the year Evil-merodach became king
    of Babylon, he released King Jehoiachin of Judah from prison.
  eng-WEBPB: In the thirty-seventh year of the captivity of Jehoiachin king of Judah,
    in the twelfth month, on the twenty-seventh day of the month, Evilmerodach king
    of Babylon, in the year that he began to reign, released Jehoiachin king of Judah
    out of prison,
  kbq-kbq: Hagi Juda kini ne' Jehoiakini'a 37ni'a kafufi Babilonia kina hu'ne. Hagi
    anama 37nima hia kafufina Evil-Merodaki'e nehaza ne'mo Babilonia kasefa kinia
    efore hu'ne. Hagi ana kafufina 12fu ikamofo 27ni zupa Evil-Merodaki'a Jehoiakinina
    asunku hunteno kinafintira katufente'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Joaquín yohuiyaya para 37 xihuitl para quihuicatoyaj
    hasta tlali Babilonia, pejqui tequiti ipan Babilonia se yancuic tlanahuatijquetl
    itoca Evil Merodac. Huan yajaya quitlasojtlac Tlanahuatijquetl Joaquín huan quiquixti
    ipan tlatzactli huan quicajqui malacantoc ipan 27 itequi nopa metztli majtlactli
    huan ome ipan toisraelita calendario [25:27 Ipan 2 itequi abril ipan tocalendario
    tlen ama.].
  bus-bus: Yudanↄ kí Yoyakini tana Babilↄnu wɛ̃̀ baaakuri awɛɛswɛɛplaade, à mↄ kuri
    awɛɛplaa gurↄ baaasↄↄro awɛɛplaadeen Babilↄnu kí Ɛvili Mɛrodaki à bↄ̀ kpɛ́siaan
    a kíblena wɛ̃̀ káaku guu.
  gub-BL: Amo kwarahy rehe Emiw-Meronak wiko Mawiron wanuwihawete romo a'e kury. Ikatu
    Zuta wanuwihawete Zoaki pe a'e. Umuhem kar zemunehew paw wi kury. Umumaw Zoaki
    37 kwarahy 11 zahy 27 'ar zemunehew paw pe wiko pà. Na'e tuwihawete umuhem kar
    zemunehew paw wi.
  eng-DRA: 'And it came to pass in the seven and thirtieth year of the captivity of
    Joachin king of Juda, in the twelfth month the seven and twentieth day of the
    month: Evilmerodach king of Babylon, in the year that he began to reign, lifted
    up the head of Joachin king of Juda out of prison.'
