verse: 2KI.025.006
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം പിടിക്കപ്പെട്ടു. അദ്ദേഹത്തെ രിബ്ലയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ
    കൊണ്ടുവന്നു. അവിടെവെച്ച് അദ്ദേഹത്തിനു ശിക്ഷ വിധിച്ചു.
  deu-TKW: Und sie ergriffen den König und führten ihn zum Könige von Babel nach Ribla;
    der sprach ihm das Urteil.
  lin-lin: Basoda ya Babiloni bakangaki mokonzi ya Yuda mpe bamemaki ye epai ya mokonzi
    ya Babiloni, na Ribila epai wapi bakatelaki ye etumbu.
  eng-LSV: and they seize the king, and bring him up to the king of Babylon, to Riblah,
    and they speak judgment with him.
  eng-GNV: Then they tooke the King, and caried him vp to the King of Babel to Riblah,
    where they gaue iudgement vpon him.
  eng-WEBSTER: So they took the king, and brought him to the king of Babylon to Riblah;
    and they gave judgment upon him.
  nhw-BL: Huan nopa Babilonia soldados quiitzquijque Sedequías huan quihuicaque campa
    itztoya Tlanahuatijquetl Nabucodonosor tlen Babilonia ipan altepetl Ribla. Nopona
    Nabucodonosor quinpohuili tlaque tlatzacuiltili quiselisquía Sedequías.
  swh-ONEN: naye akakamatwa. Akapelekwa kwa mfalme wa Babeli huko Ribla, mahali ambapo
    hukumu yake ilitangazwa.
  bba-bba: Mɑ bɑ nùn mwɑ bɑ kɑ dɑ Bɑbilonin sinɑ bokon mi Ribilɑɔ. Miyɑ bɑ nùn siri.
  eng-KJVCPB: So they took the king, and brought him up to the king of Babylon to
    Riblah; and they gave judgment upon him.
  cpy-cpy: Ikanta irikaete Babilonia-jatzi rotaeyakiri pinkathari Sedequías, raanakiniri
    iwinkatharite Babilonia-jatzi, ijeekiro rirori iiteetziro Ribla, ojeeki iipatsite
    iiteetziri Hamat. Aripaete riyakowentakiri pinkathari Nabucodonosor rowamayiteri
    Sedequías,
  luo-luo: kendo gimako ruoth. Ne gitere Ribla ir ruodh Babulon, kendo kanyo ema nongʼadne
    buch twech.
  meu-meu: Bena idia ese hanua pavapavana e abia mauri, Babulono pavapavana dekena
    e laohaia, Ribla ai. Ia ese e revaia.
  npi-ULB: तिनीहरूले राजालाई गिरफ्‍तार गरे र तिनलाई रिब्लामा बेबिलोनका राजाकहाँ ल्याए,
    जहाँ तिनीहरूले तिनलाई फैसला सुनाए ।
  yor-yor: wọ́n sì mú un. Wọ́n sì mú lọ sí ọ̀dọ̀ ọba Babeli ní Ribla, níbi tí à ti
    ṣe ìdájọ́ lórí rẹ̀.
  emp-NTPO: Babiloniarãba Sedequíara jidad̶aped̶a Ribla purud̶aa edesid̶aa. Mama Babilonianebema
    boroba idjira cawa osia.
  pes-OPCB: آنها صدقیا را به ربله بردند و پادشاه بابِل او را محاکمه و محکوم کرد.
  tgl-ULB: Binihag nila ang hari at dinala siya sa hari ng Babilonia sa Ribla, kung
    saan hinatulan siya nila.
  cbu-NT: Kaldewshuchsha sundar Sidikiyasaa putayarandsin, Babiloniyashuchipsha kurak
    Riblap yakat machiranganaya, yap Nabukodonosor Hamatap tsap taarangu ambi. Ashiriya,
    anush wayayarusin, kuraksha Nabukodonosor, Sidikiyasaa waneengtsa, tárangiya.
  hui-hui: Babilono ami biarume Kini Sedegaia Babilononaga Kini Nebugadenesa Libila
    tanoni hearia minu yalu pene. Ani minu yalu pu heleagola Nebugadenesa ibugua Sedegaia
    hondowa lalu, Í̠nime ko biridagonaga pani noleneore nga, lene.
  mya-mya: ရန်​သူ​တို့​သည်​ဇေ​ဒ​ကိ​အား​နေ​ဗု​ခဒ်​နေ​ဇာ မင်း​ရှိ​ရာ​ရိ​ဗ​လ​မြို့​သို့​ခေါ်​ဆောင်​သွား​ကြ
    ရာ နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ထို​အ​ရပ်​၌​ပင်​စီ​ရင် ချက်​ချ​မှတ်​လေ​သည်။-
  bod-N: ཀལ་དི་པའི་དམག་དཔུང་གིས་རྒྱལ་པོ་བཟུང་ནས་པཱ་པེལ་ལོན་རྒྱལ་པོའི་དྲུང་དུ་རིབ་ལཱ་རུ་ཡར་འགྲོ་རུ་བཅུག་ནས་དེ་རྣམས་ཀྱིས་ཁོ་ལ་ཁྲིམས་ཐག་བཅད།
  sna-sna: Akabatwa akaendeswa kuna mambo weBhabhironi paRibhira, kwaakandotongwa.
  spa-BLM: Entonces capturaron al rey y lo llevaron al rey de Babilonia, a Ribla,
    y lo juzgaron.
  cac-cac: Ix syaman vin̈ rey chi' eb' vin̈, ix yic'anb'at vin̈ eb' vin̈ d'a vin̈aj
    Nabucodonosor sreyal Babilonia chi' d'a Ribla, d'a yol yic Hamat. Ata' ix yal
    vin̈ tas ol utaj vin̈aj Sedequías chi'.
  swh-ULB: Wakamkamata mfalme na kumleta mpaka kwa mfalme wa Babeli huko Ribla, ambapo
    walipitisha hukumu juu yake.
  bel-bel: І ўзялі цара, і завялі яго да цара Вавілонскага ў Рыўлу, і ўчынілі над
    ім суд;
  deu-ELBBK: Und sie ergriffen den König und führten ihn zu dem König von Babel nach
    Ribla hinauf; und man sprach das Urteil über ihn.
  mbb-OT: Ne mid-uwit dan sikandin diyà te hadì te Babilonia he ziyà te Ribla, he
    sakup te tanà he Hamat, ne zutun sikandin hukumi.
  mal-2015: അവർ രാജാവിനെ പിടിച്ചു രിബ്ലയിൽ ബാബേൽരാജാവിന്റെ അടുക്കൽ കൊണ്ടുചെന്നു; അവർ
    അവന്നു വിധി കല്പിച്ചു.
  rmc-rmc: Le Cidkijah zaile a ľigende andre Ribla ko Nebukadnecar, kaj sas odsudzimen.
  pes-OPV: پس پادشاه راگرفته، او را نزد پادشاه بابل به ربله آوردند و بر اوفتوی دادند.
  ron-1924: Ау принс пе ымпэрат ши л-ау суит ла ымпэратул Бабилонулуй, ла Рибла, ши
    с-а ростит о хотэрыре ымпотрива луй.
  ben-OBCV: আর তিনি ধৃত হলেন। তাঁকে ধরে রিব্‌লাতে ব্যাবিলনের রাজার কাছে নিয়ে যাওয়া
    হল, এবং সেখানে তাঁর শাস্তি ঘোষণা করা হল।
  som-som: Oo markaasay boqorkii qabsadeen oo boqorkii Baabuloon ugu geeyeen Riblaah,
    wayna xukumeen.
  lat-VUC: 'Apprehensum ergo regem duxerunt ad regem Babylonis in Reblatha: qui locutus
    est cum eo judicium.'
  eng-ASVBT: Then they took the king, and carried him up unto the king of Babylon
    to Riblah; and they gave judgment upon him.
  ita-1885: 'E i Caldei presero il re: e lo menarono al re di Babilonia, in Ribla;
    e quivi fu sentenziato.'
  eng-LXXUP: And they took the king, and brought him to the king of Babylon to Riblah;
    and he gave judgment upon him.
  eng-ULB: They captured the king and brought him up to the king of Babylon at Riblah,
    where they passed sentence on him.
  spa-VBL: Capturaron al rey y lo llevaron ante el rey de Babilonia en Riblá, donde
    fue condenado.
  fra-_FOB: Ils prirent donc le roi, et le firent monter vers le roi de Babylone à
    Ribla, où on lui fit son procès.
  mal-mal: അവർ രാജാവിനെ പിടിച്ച് രിബ്ലയിൽ ബാബിലോൺരാജാവിന്റെ അടുക്കൽ കൊണ്ടുചെന്നു;
    അവർ അവന് വിധി കല്പിച്ചു.
  urd-GVR: Aur wuh ḳhud giriftār ho gayā. Phir use Riblā meṅ Shāh-e-Bābal ke pās lāyā
    gayā, aur wahīṅ Sidqiyāh par faislā sādir kiyā gayā.
  suz-BL: मिनु मेको कली ग्‍याइश्‍शा बेबीलोन ङा पिप आ ङोंइती रिब्‍ला सहरम चाक्‍गमे
    बाक्‍त। मिनु मेकोमी मेको आन कली निसाफ पवा बाक्‍त।
  ita-1927: Allora i Caldei presero il re, e lo condussero al re di Babilonia a Ribla,
    dove fu pronunziata sentenza contro di lui.
  ckb-ckb: جا پاشایان بە دیل گرت. بردیانە لای پاشای بابل لە ڕیڤلە، لەوێ دادگاییان
    کرد.
  eng-BBE: And they made the king a prisoner and took him up to the king of Babylon
    at Riblah to be judged.
  kan-OKCV: ಅವರು ಅರಸನನ್ನು ಹಿಡಿದುಕೊಂಡರು. ರಿಬ್ಲದಲ್ಲಿರುವ ಬಾಬಿಲೋನಿನ ಅರಸನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದು, ಅವನ ಮೇಲೆ ನ್ಯಾಯವನ್ನು ನಿರ್ಣಯಿಸಿದರು.
  tam-2017: அவர்கள் ராஜாவைப் பிடித்து, அவனை ரிப்லாவிலிருக்கிற பாபிலோன் ராஜாவிடம் கொண்டுபோய்,
    அவனை நியாயந்தீர்த்து,
  spa-RV-1909: Tomado pues el rey, trajéronle al rey de Babilonia á Ribla, y profirieron
    contra él sentencia.
  ron-BTF: Astfel, ei l-au luat pe împărat și l-au dus la împăratul Babilonului la
    Ribla; și au dat o sentință asupra lui.
  eng-WEBP: Then they captured the king and carried him up to the king of Babylon
    to Riblah; and they passed judgment on him.
  eng-FBV: They captured the king and took him to the king of Babylon at Riblah, where
    he was sentenced.
  nld-1939: Ze namen den koning gevangen, en brachten hem voor den koning van Babel
    te Ribla. Daar sprak deze het vonnis over hem uit.
  nch-BL: Huan nopa Babilonia soldados quiitzquijque Sedequías huan quihuicaque campa
    itztoya Tanahuatijquet Nabucodonosor ten Babilonia ipan altepet Ribla. Nopona
    Nabucodonosor quinpohuili taya tatzacuiltili quiselisquía Sedequías.
  vie-1934: Quân Canh-đê bắt vua, dẫn đến vua Ba-by-lôn ở Ríp-la; tại đó chúng nó
    xét đoán người.
  hin-CV: उन्होंने राजा को बंदी बनाकर रिबलाह में बाबेल के राजा के सामने पेश किया.
    उस पर दंड की आज्ञा दी गई.
  spa-BES: Hicieron prisionero al rey y lo llevaron al rey de Babilonia en Ribla para
    ser juzgados.
  tdx-tdx: Aa le nasese’ iareo amy mpanjaka’ i Baveley e Riblà ao i mpanjakay, le
    zinaka’e.
  tha-KJV: แล​้วเขาจึงจับกษั​ตริ​ย์นำขึ้นมายังกษั​ตริ​ย์​แห่​งบาบิโลนที่ริบลาห์ และพวกเขาได้พิพากษาพระองค์
  por-BR-2018: Tomado, pois, o rei, trouxeram-no ao rei da Babilônia a Ribla, e proferiram
    contra ele sentença.
  deu-ELO: Und sie ergriffen den König und führten ihn zu dem König von Babel nach
    Ribla hinauf; und man sprach das Urteil über ihn.
  eng-WYC-2018: Therefore they led the king taken to the king of Babylon, into Riblah,
    which spake doom with him, that is, with Zedekiah. (And so they captured the king,
    and led him to the king of Babylon, at Riblah, who spoke judgement upon him, that
    is, upon Zedekiah.)
  epo-epo: Kaj ili kaptis la reĝon kaj forkondukis lin al la reĝo de Babel en Riblan,
    kaj oni faris pri li juĝon.
  uig-PIN: Wǝ ular padixaⱨni tutup, Riblaⱨ xǝⱨirigǝ, Babil padixaⱨining aldiƣa apardi;
    ular xu yǝrdǝ uning üstigǝ ⱨɵküm qiⱪardi.
  beo-beo: Ba:bilone dadi gagui dunu da Sedegaia amo hina bagade Nebiuga:denese da
    Libila esalu, amoga e oule asili, Nebiuga:denese da ema fofada:nanu, ema se bidi
    imunu ilegei.
  tpi-OTNT: Orait ol Babilon i holimpas Sedekaia na bringim em i go long king bilong
    Babilon. Long dispela taim king bilong Babilon i stap long taun Ripla. King Nebukatnesar
    i lukim Sedekaia na i tok, Sedekaia i mas kisim pe nogut bilong rong bilong en.
  hau-SA: Aka kama shi, aka kai shi gaban sarkin Babilon a Ribla, inda aka yanke masa
    hukunci.
  uig-LAT: We ular padishahni tutup, Riblah shehirige, Babil padishahining aldigha
    apardi; ular shu yerde uning üstige höküm chiqardi.
  nde-nde: yena wathunjwa. Wasiwa enkosini yaseBhabhiloni eRibhila, lapho afika wagwetshelwa
    khona.
  ton-ton: Ko ia naʻa nau puke ʻae tuʻi, mo ʻohake ia ki he tuʻi ʻo Papilone ʻi Lipila;
    pea naʻa nau fakamaauʻi ia.
  ces-1613: A tak javše krále, přivedli jej k králi Babylonskému do Ribla, kdež učinili
    o něm soud.
  eng-WMB: Then they captured the king and carried him up to the king of Babylon to
    Riblah; and they passed judgment on him.
  tam-TCV: அரசன் பிடிக்கப்பட்டான். பின்பு ரிப்லாவிலிருந்த பாபிலோன் அரசனிடம் கொண்டுபோகப்பட்டான்.
    அங்கு அவனுக்கு தண்டனை விதிக்கப்பட்டது.
  ceb-ULB: Gidakop nila ang hari ug gidala siya ngadto sa hari sa Babilonia didto
    sa Ribla, diin gihukman nila siya.
  pol-UBG: Pojmali więc króla i przyprowadzili go do króla Babilonu, do Ribla, gdzie
    ten wydał na niego wyrok.
  agr-agr: Dutikam nigki juwakmatai, apu Sedequíasnak niina uchiji aishmag aidaujai,
    achikag jukiag Babilonia nugkan apuji yaakat Riblá, Hamat aajakua nuna nugken
    pujau asamtai nuwi ejegawajui. Dutikawagmatai apu Nabucodonosor Sedequías maatajum
    tusa inamjauwai.
  kyc-kyc: Setekaya baa minyuo pao kiŋi Nepukatenesa yuu taone kingi Oripila lenge
    dokona peteyamo maiyami. Dokopa dokona Nepukatenesame pii dupwa piso soo kote
    leya.
  urd-GVU: اور وہ خود گرفتار ہو گیا۔ پھر اُسے رِبلہ میں شاہِ بابل کے پاس لایا گیا،
    اور وہیں صِدقیاہ پر فیصلہ صادر کیا گیا۔
  deu-1912: Sie aber griffen den König und führten ihn hinauf zum König von Babel
    gen Ribla; und sie sprachen ein Urteil über ihn.
  ntj-ntj: Nyangka-ya puurrpa Tjatikayinya katingu puurrpa Napitjalakutu. Nyangka-tjananya
    watjarnu Tjatikayiku katja pirninya-ya pungkula tjunkutjaku mamangka mirangka.
    Nyangka-tjananya mularrpartu pungu mirrirntanu. Palunyalu-ya Tjatikayinya kuru
    kutjarranyartu wakarnu yurltupungu. Palunyalu-ya rankapungka karrpira yalatjalu
    katingu ngurra nyarra Papulantakutu.
  kan-2017: ಅನಂತರ ಕಸ್ದೀಯರು ಬಾಬೆಲಿನ ಅರಸನನ್ನು ಹಿಡಿದು ರಿಬ್ಲದಲ್ಲಿದ್ದ ತಮ್ಮ ಅರಸನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಂದು ಅವನಿಗೆ ಶಿಕ್ಷೆಯನ್ನು ವಿಧಿಸಿದರು.
  yap-yap: Min fek Zedekiah ngak Nebukadnezzar ni Pilung ni bay u lan e binaw nu Riblah,
    me turguy Nebukadnezzar e n’en ni ngan rin’ ngak.
  hlt-MCSB: Manghai te a tuuk uh tih Riblah kah Babylon manghai taengla a khuen uh
    phoeiah anih sokah laitloeknah te a thui uh.
  mdy-ETH: ዬያሮ ፖኦሊሳ ሴዴቂያሴ ዔኪ ሪቢላ ካታሞይዳ ዓኣ፥ ናቡካዳናፆሬ ኮይላ ዴንዴኔ፤ ዒኢካ ዒዛይዳ ማዺንታንዳ ባኮ ናቡካዳናፆሬ
    ዎጌኔ፤
  twi-ASANTE: Wɔde no brɛɛ Babiloniahene wɔ Ribla, ma wɔbuu no atɛn.
  eng-WEBU: Then they captured the king and carried him up to the king of Babylon
    to Riblah; and they passed judgment on him.
  wal-wal: Hegaappe guyyiyan, eti a Ribila kataman de7iya Naabukadanaxoorakko efiidosona.
    Efin Baabiloone kawoi yan Sedeqiyaasa bolli pirddiis.
  spa-PDDPT: Entonces capturaron al rey, lo llevaron ante el rey de Babilonia en Ribla,
    y éste dictó sentencia contra él.
  gun-gun: Ha'e ramo ojokua reve ogueraa Ribla py Babilônia pygua huvixa oĩa py. Ha'e
    ramo ijayvu opaga aguã re.
  ilo-ULB: Natiliwda ti ari ket impanda isuna iti ari ti Babilonia idiay Ribla a nangsintensiaanda
    kenkuana.
  kpg-kpg: Zedekiah gaa lahi gi mua di King Nebuchadnezzar dela i lodo di guongo go
    Riblah, gei deelaa di gowaa Nebuchadnezzar ne gabunga a mee.
  uig-ARA: ۋە ئۇلار پادىشاھنى تۇتۇپ، رىبلاھ شەھىرىگە، بابىل پادىشاھىنىڭ ئالدىغا ئاپاردى؛
    ئۇلار شۇ يەردە ئۇنىڭ ئۈستىگە ھۆكۈم چىقاردى.
  sus-sus: Kalidikae naxa mangɛ suxu, e a xanin Babilɔn mangɛ xɔn ma Ribila. Mɛnni
    e naxa a makiiti.
  pon-2006: Sedekaia eri lohdi oh wisikdohng mwohn Nanmwarki Nepukadnesar nan kahnimw
    Ripla, wasa e ketin ale ie kopwung laud.
  jae-jae: Go êsêac sêkôc Sedekia tôŋ ma sêkêŋ eŋ gêdêŋ kiŋ Babilonŋa aŋga malac Ribla
    ma eŋ kêmêtôc Sedekia.
  ksd-ksd: Ma dia ga kinim vake ra king, ma dia ga ben ia tadav ra king Babilon aro
    Ribla, ma dia ga kure.
  tur-YTC: Sonra kralı yakalayıp Babil Kralı'nın yanına, Rivla'ya götürdüler ve onun
    hakkında hüküm verdiler.
  grc-BRENT: Καὶ συνέλαβον τὸν βασιλέα, καὶ ἤγαγον αὐτὸν πρὸς βασιλέα Βαβυλῶνος εἰς
    Ῥεβλαθά· καὶ ἐλάλησε μετʼ αὐτοῦ κρίσιν.
  ind-AYT: Lalu, mereka menangkap raja dan membawanya kepada raja Babel di Ribla yang
    kemudian menjatuhkan hukuman atasnya.
  nya-nya: Anagwidwa napita naye kwa mfumu ya ku Babuloni ku Ribula, kumene anagamula
    mlandu wa Zedekiyayo.
  hrv-hrv: Kaldejci uhvatiše kralja i odvedoše ga u Riblu pred kralja babilonskog,
    koji mu izreče presudu.
  mps-mps: Tama tialima, te Babilon hani ami bidi dabego te king Sedekaia nogo bono
    dunama, tama augwaligo aga te Babilon bulu king bidi pageba odasa pali. Te tama
    tiali sogo, te Babilon king bidi aga te Ripla hanude bidibadi da. Te king Nebukatnesargo
    te king Sedekaia sulama, tama te po wali, “Te king Sedekaia, naga digi te kolesaga
    geda muanigo da, teda te nage dwai dene mu sao,” wali.
  tpi-tpi: Orait ol Babilon i holimpas Sedekaia na bringim em i go long king bilong
    Babilon. Long dispela taim king bilong Babilon i stap long taun Ripla. King Nebukatnesar
    i lukim Sedekaia na i tok, Sedekaia i mas kisim pe nogut bilong rong bilong en.
  dan-1931: Så greb de Kongen og bragte ham op til Ribla til Babels Konge, der fældede
    Dommen over ham.
  vie-OVCB: Sê-đê-kia bị bắt giải về Ríp-la để chịu xét xử trước mặt vua Ba-by-lôn.
  guj-2017: તેઓ રાજાને પકડીને રિબ્લાહમાં બાબિલના રાજા પાસે લાવ્યા, ત્યાં તેને સજા
    કરવામાં આવી.
  pon-2006A: Sedekaia eri lohdi oh wisikdohng mwohn Nanmwarki Nepukadnesar nan kahnimw
    Ripla, wasa e ketin ale ie kopwung laud.
  por-BRBSL: Então capturaram o rei e o levaram até o rei da Babilônia para Ribla;
    e o julgaram.
  cth-cth: Siangpahrang hah a man awh teh Riblah vah Babilon siangpahrang koe a hrawi
    awh teh lawk a ceng awh.
  twi-twi: Wɔde no brɛɛ Babiloniahene wɔ Ribla ma wobuu no atɛn.
  hlt-hlt: Manghai te a tuuk uh tih Riblah kah Babylon manghai taengla a khuen uh
    phoeiah anih sokah laitloeknah te a thui uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò pĩ nkɛ́kɔtɛnɛ̀ Dibunɑ Bɑbidɔnni kóo kpɑ̀ɑ̀tì borɛ̀ kóò nɑ̀kɛ́
    bɛ dɔ́ kóò dɔ̀ɔ̀mɛ̀.
  msy-2020: Ezɨ Babilonia Sedekaian suiragha a inigha Babilonɨn atrivim bagha ghu.
    Ezɨ dughiar kamɨn Atrivim Nebukatnesar Riplan nguibamɨn iti, an Hamatɨn nguazimɨn
    aven itir nguibam. Ezɨ Nebukatnesar uan kotɨn aven Sedekaian gara ghaze, Sedekaia
    uan arazir kurar an amizimɨn ivezim iniam.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kpɑ-ɩ yomle nɑ pɑ́ ponɑ-ɩ Pɑpiloni wulɑʋ kiŋ kɛ Lipǝlɑ. Tǝnɑɣɑ
    pɑ hʋʋnɑ-ɩ tɔm.
  azb-azb: Padşahı tutub Rivlaya, Babil padşahının yanına apardılar və onun haqqında
    hökm verdilər.
  eng-DBY: And they took the king, and brought him up to the king of Babylon unto
    Riblah; and they pronounced judgment upon him,
  hin-2017: तब वे राजा को पकड़कर रिबला में बाबेल के राजा के पास ले गए, और उसे दण्ड
    की आज्ञा दी गई।
  wol-KYG: Ñu jàpp ko, yóbbu ko ca buuru Babilon ca dëkk ba ñuy wax Ribla. Ñu dogal
    fa àtteem.
  eng-YLT: and they seize the king, and bring him up unto the king of Babylon, to
    Riblah, and they speak with him — judgment.
  kne-kne: isonga dinpap din taga-Babilonia sisya et in-ey da en Nebukadnezzar ed
    Ribla et isdi ay kineddenganas sisya.
  eng-WYC-2017: Therefore they led the king taken to the king of Babylon, into Riblah,
    which spake doom with him, that is, with Zedekiah.
  eng-WMBB: Then they captured the king and carried him up to the king of Babylon
    to Riblah; and they passed judgement on him.
  urd-GVH: और वह ख़ुद गिरिफ़्तार हो गया। फिर उसे रिबला में शाहे-बाबल के पास लाया गया,
    और वहीं सिदक़ियाह पर फ़ैसला सादिर किया गया।
  rug-rug: Ke tuqe vagia rini se Zedekaea meke turaṉa la nia koasa baṉara pa Babiloni
    pa vasileana Ribila koasa popoa pa Hamati. Vasina si ta pitu si asa koasa baṉara
    pa Babiloni.
  gaz-gaz: innis ni qabame. Gara mootii Baabilonitti Riiblaatti geeffamee achittis
    itti murame.
  fra-LSG: Ils saisirent le roi, et le firent monter vers le roi de Babylone à Ribla;
    et l’on prononça contre lui une sentence.
  yal-yal: E yi mangan suxu, e siga a ra Babilɔn mangan fɛma Ribila taani, e yi sa
    a makiti mɛnni.
  haw-1868: Lalau aku la lakou i ke alii, a lawe aku ia ia i ko alii o Babulona ma
    Ribela, a hoohewa lakou ia ia.
  arb-NAV: فَأَسَرُوا الْمَلِكَ وَاقْتَادُوهُ إِلَى مَلِكِ بَابِلَ الْمُقِيمِ فِي
    رَبْلَةَ، وَحَرَّضُّوهُ عَلَى الْقَضَاءِ عَلَيْهِ.
  ewe-ewe: Wokplɔe yi Nebukadnezar gbɔe le Ribla, afi si wodrɔ̃ ʋɔnue le eye wobu
    fɔe.
  eng-LEE: And they seized the king, and brought him up to the king of Babylon to
    Riblah; and they called him to account.
  asm-FB: তেওঁলোকে ৰজা চিদিকিয়াক বন্দী কৰি ৰিব্লাত বেবিলনৰ ৰজাৰ ওচৰলৈ লৈ আনিলে। তাত
    তেওঁৰ ওপৰত শাস্তিৰ আজ্ঞা দিলে।
  sus-A: كَلِدِكَيٍ نَشَ مَنفّ سُشُ، عٍ عَ شَنِن بَبِلْن مَنفّ شْن مَ رِبِلَ. مّننِ
    عٍ نَشَ عَ مَكِيتِ.
  fra-SBL: Puis ils capturèrent le roi et le firent monter vers le roi de Babylone,
    à Ribla, et ils le jugèrent.
  hbo-hbo: וַֽיִּתְפְּשׂוּ֙ אֶת־הַמֶּ֔לֶךְ וַיַּעֲל֥וּ אֹתֹ֛ו אֶל־מֶ֥לֶךְ בָּבֶ֖ל
    רִבְלָ֑תָה וַיְדַבְּר֥וּ אִתֹּ֖ו מִשְׁפָּֽט׃
  piu-2006: '@see-verse:2KI.025.005'
  kik-kik: Nayo mbũtũ ya ita ĩkĩnyiita mũthamaki ũcio, na agĩtwarwo kũrĩ mũthamaki
    wa Babuloni kũu Ribila kũrĩa aatuĩrĩirwo ciira.
  omb-omb: Me ram wiribibie ram taue lawe ratahigi tau Babilon lo vanue renge Ribla,
    me taie hi ratahigi Nebukadnesa mo vevegi nie.
  fra-NCL: Ayant saisi le roi, ils le firent monter vers le roi de Babylone à Rébla,
    et on prononça sur lui une sentence.
  cek-AK: Siangpahrang to naeh o moe, Babylon siangpahrang khaeah Riblah ah caeh o
    haih; to ah anih nuiah lok takroekhaih to sak o.
  cuk-cuk: Geb, Babilonia-sordamar, Rey-Sedequías gasmalad. Geb Ribla-neggweburse,
    Babilonia-e-reyse sesmalad. Agi ega Rey-Nabucodonosor, sabsur-odurdakleged-igar
    itosad.
  uig-CYR: Вә улар падишани тутуп, Риблаһ шәһиригә, Бабил падишасиниң алдиға апарди;
    улар шу йәрдә униң үстигә һөкүм чиқарди.
  tel-2017: వారు రాజును పట్టుకుని రిబ్లా పట్టణంలో ఉన్న బబులోను రాజు దగ్గరికి తీసుకుపోయారు.
    రాజు అతనికి శిక్ష విధించాడు.
  hat-BSA: Yo te kaptire wa a e yo te mennen li kote wa Babylone nan Ribla e yo te
    pase jijman sou li.
  kos-kos: Utukla Tokosra Zedekiah nu yorol Tokosra Nebuchadnezzar, su muta in siti
    Riblah, acn su Nebuchadnezzar el wotela ma ac orek nu sel.
  hbo-WLC: וַֽיִּתְפְּשׂוּ֙ אֶת־הַמֶּ֔לֶךְ וַיַּעֲל֥וּ אֹת֛וֹ אֶל־מֶ֥לֶךְ בָּבֶ֖ל
    רִבְלָ֑תָה וַיְדַבְּר֥וּ אִתּ֖וֹ מִשְׁפָּֽט׃
  ibo-ibo: e jide ya. Ha kpụgara ya eze Babilọn, nʼobodo Ribla, ebe a nọ maa ya ikpe.
  ory-ory: ତହୁଁ ସେମାନେ ରାଜାଙ୍କୁ ଧରି ରିବ୍ଲାକୁ ବାବିଲ ରାଜାଙ୍କ ନିକଟକୁ ନେଇଗଲେ; ତହିଁରେ ସେମାନେ
    ତାଙ୍କ ପ୍ରତି ଦଣ୍ଡାଜ୍ଞା କଲେ।
  wmt-wmt: '@see-verse:2KI.025.005'
  chk-chk: Mürin ra liapeni ewe king o emwenala ren ewe kingen Papilon mi nom Ripla.
    Ikenan ewe kingen Papilon a apwüngala mine epwe fis ngeni.
  rop-rop: Deibin deigim King Sedakaiya deya langa det taun gulum Ribla, dumaji King
    Nebakanesa bin jidan deya en imbin panishim im deya na.
  ukr-1871: 'І вхопили царя та й повели його до царя Вавилонського в Риблу, а сей
    вирік йому засуд:'
  deu-1951: Sie aber fingen den König und führten ihn hinauf zum König von Babel nach
    Ribla und sprachen das Urteil über ihn.
  eng-JPS: Then they took the king, and carried him up unto the king of Babylon to
    Riblah; and they gave judgment upon him.
  srp-1865: I uhvatiše cara, i odvedoše ga k caru Vavilonskom u Rivlu, i ondje mu
    sudiše.
  lug-lug: Ne bawamba kabaka, ne bamuleeta eri kabaka w’e Babulooni e Libula gye yasalirwa
    omusango.
  heb-heb: ויתפשו את המלך ויעלו אתו אל מלך בבל רבלתה וידברו אתו משפט׃
  ben-IRV: তাঁরা রাজাকে বন্দী করে রিব্‌লাতে বাবিলের রাজার কাছে নিয়ে গেল। সেখানে তারা
    তাঁর উপর শাস্তির আদেশ দিল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜਾ ਨੂੰ ਫੜ੍ਹ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਰਿਬਲਾਹ ਵਿੱਚ ਬਾਬਲ ਦੇ ਰਾਜਾ ਕੋਲ
    ਲਿਆਏ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦਾ ਨਿਆਂ ਕੀਤਾ।
  mya-JVB: ရန်သူတို့သည် ရှင် ဘုရင်ကိုဘမ်းဆီး ၍ ဗာဗုလုန် ရှင်ဘုရင် ရှိရာ ရိဗလ မြို့သို့
    ဆောင် သွားကြ၏။ ဗာဗုလုန် ရှင်ဘုရင်သည် ဇေဒကိမင်း၏အမှုကို စစ်ကြောစီရင်သည် အတိုင်း၊”
  tbg-tbg: Vika vumanta Babironi iqoka vaiinti Sedekaiara ravaaqavu vare Nebukanesaava
    Ripila vatukaqi vaunaini vuru kovaro Nebukanesaava viraqaa uva vatero ko tiva
    taiqa komanta
  hmo-hmo: Babulonia taudia ese Sedekaia idia abia lao Ribila dekenai. Unuseni Nebukanesa
    ese ia kota henia.
  urd-urd: इसलिए वह बादशाह को पकड़ कर रिबला में शाह — ए — बाबुल के पास ले गए, और उन्होंने
    उस पर फ़तवा दिया।
  rus-SYN: 'И взяли царя, и отвели его к царю Вавилонскому в Ривлу, и произвели над
    ним суд:'
  bqc-SIM: ↄ̃ wà aà kũ̀ tàò Babɛli kíaɛ Libla. We wà yãdàuaàla,
  tcz-CHONGTHU: Amahon Riblah kho muna Babylon lengpa kom alhut tauvin, hilai munah
    chun Zedekiah lengpa chu achungthu atan tauvin ahi.
  mar-mar: बाबेल देशाच्या लोकांनी राजा सिद्कीयाला धरुन रिब्ला येथे आपल्या राजाकडे
    नेले. या लोकांनी सिद्कीयाला जबर शासन करण्याचे ठरवले.
  qub-qub: Ray Sedequiastanami prësu chariycur Babilonia nasyunpa raynin Nabucodonosorman
    aparan. Ray Nabucodonosorga Ribla siudächömi caycaran. Chaura rayga Sedequiasta
    imano rurananpäpis niran.
  bqp-bqp: akũ ò a kũ̀ ò tà kãao Babilↄnu kínanɛ zaa Ribla, akũ ò yã dàala.
  hat-hat: Sòlda lènmi yo pran wa a, yo mennen l' bay wa Babilòn lan ki te lavil Ribla.
    Se la Nèbikadneza jije li.
  eng-BSB: The Chaldeans seized the king and brought him up to the king of Babylon
    at Riblah, where they pronounced judgment on him.
  eng-WEBPB: Then they captured the king and carried him up to the king of Babylon
    to Riblah; and they passed judgement on him.
  kbq-kbq: Anama hute'za Babiloni sondia vahe'mo'za Zedekaiana avre'za Babiloni kini
    ne'ma Ribla kumate'ma mani'nere azageno, keagafi avrente'za knama amisia keaga
    erinte fatgo hu'naze.
  nhe-BL: Huan nopa Babilonia soldados quiitzquijque Sedequías huan quihuicaque campa
    itztoya Tlanahuatijquetl Nabucodonosor tlen Babilonia ipan altepetl Ribla. Nopona
    Nabucodonosor quinpohuili tlaque tlatzacuiltili quiselisquía Sedequías.
  bus-bus: ben wà à kũ̀ wà tào Babilↄnu kínanɛ zaa Ribla, ben wà yã dààla.
  gub-BL: Zauxiapekwer Mawiron pe har upyhyk Zeneki wà kury. Weraha Mawiron uwihawete
    pe wà. Himina tawhu pe hekon Mawiron wanuwihawete a'e 'ar mehe. Na'e Namukononozor
    umume'u Zeneki pe wemiapo kàràm izupe a'e pe kury.
  eng-DRA: So they took the king, and brought him to the king of Babylon to Reblatha,
    and he gave judgment upon him.
