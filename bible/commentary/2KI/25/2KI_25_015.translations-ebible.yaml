verse: 2KI.025.015
translations:
  mal-C: ധൂപകലശങ്ങളും കോരിത്തളിക്കുന്നതിനുള്ള കുഴിയൻപാത്രങ്ങളും സ്വർണവും വെള്ളിയുംകൊണ്ടുള്ള
    പാത്രങ്ങളും എന്നുവേണ്ടാ തങ്കംകൊണ്ടോ വെള്ളികൊണ്ടോ ഉണ്ടാക്കിയവയെല്ലാം അംഗരക്ഷകസേനയുടെ
    അധിപൻ എടുത്തുകൊണ്ടുപോയി.
  deu-TKW: Auch die Kohlenpfannen und die Sprengschalen, was nur von purem Gold und
    Silber war, nahm der Oberste der Leibwächter weg.
  lin-lin: 'Mokonzi ya bakengeli ya mokonzi akamataki lisusu biloko nyonso ya wolo
    mpe ya palata : bambabola mpe basani ya kobwakela mayi.'
  eng-LSV: and the fire-pans, and the bowls that [are] wholly of silver, the chief
    of the executioners has taken.
  eng-GNV: And the asshe pannes, and the basens, and all that was of gold, and that
    was of siluer, tooke the chiefe steward away,
  eng-WEBSTER: And the fire-pans, and the bowls, and such things as were of gold,
    in gold, and of silver, in silver, the captain of the guard took away.
  nhw-BL: Huan nojquiya nopa tlayacanquetl tlen soldados quihuicac nochi tepostli
    para tlicoli huan copali catli quichijtoyaj ica oro o ica plata.
  swh-ONEN: Jemadari wa askari walinzi wa mfalme akachukua vile vyetezo na yale mabakuli
    ya kunyunyizia, vitu vyote vile vilivyokuwa vimetengenezwa kwa dhahabu safi au
    fedha.
  bba-bba: Kɔ̃sobun wiruɡii wi, win tii u ten doo suɑ kɑ ten ɡbɛ̃ɑ ye bɑ kuɑ kɑ wurɑ
    kɑ sii ɡeesu,
  eng-KJVCPB: And the firepans, and the bowls, and such things as were of gold, in
    gold, and of silver, in silver, the captain of the guard took away.
  cpy-cpy: 'Imatakiro eejatzi reewarite owayiripaeni, raanaki rirori ikaatzi rowetsikaetziri
    ooro eejatzi koriki: omarentsi eejatzi riraamentopaeni.'
  luo-luo: Jatend jolweny marito ruoth nokawo gik moko duto molos gi dhahabu kata
    fedha ma gin gima iwangʼoe ubani kod bakunde mitimogo misengini.
  meu-meu: Gida keberedia bona bio, bona gold amo bona silver amo e kara ḡaudia ibouboudiai
    na hari hegima oreana biaguna ese e laohai.
  npi-ULB: राजाका सेनापतिले खरानी उठाउने भाँडाहरू अनि सुन र चाँदीले बनेका कचौराहरू
    लिएर गए ।
  yor-yor: Olórí ẹ̀ṣọ́ kó ohun ìfọnná wọ̀n-ọn-nì, àti ọpọ́n wọ̀n-ọn-nì, èyí tí wọ́n
    fi wúrà àti fàdákà ṣe lọ.
  pes-OPCB: '@see-verse:2KI.025.014'
  tgl-ULB: Ang mga palayok para alisin ang mga abo at ang mga hugasan na gawa sa ginto,
    at ang mga gawa sa pilak - kinuha rin ang mga iyon ng kapitan ng bantay ng hari.
  cbu-NT: Anumunsha, kuraksha sundar urkar ichingaru yuw oroo, misha ortam mburshimashi,
    mishat yuwatam kapung murits tamapari ashiru anush tazutarana, misha yuwaatstam
    mangaw kayatam kapungoow zapan taarangu, anoo ichingaru yarangiya.
  hui-hui: Nebusaradana ibugua mbirale ngolome wabini silibame wabinirubi bibahendeore
    mo yai halu ira hedo yaga beledi ale wiagobi heba mo yini.
  mya-mya: သူ​တို့​သည်​မီး​ကျီး​ခဲ​များ​သယ်​ယူ​ရာ​၌ အ​သုံး​ပြု​သည့် ခွက်​ငယ်​က​လေး​များ​နှင့်​အိုး
    ကင်း​များ​အ​ပါ​အ​ဝင်​ရွှေ​သို့​မ​ဟုတ်​ငွေ​ဖြင့် ပြီး​သည့်​ပစ္စည်း​မှန်​သ​မျှ​ကို​လည်း​ယူ​ဆောင်
    သွား​ကြ​သည်။-
  bod-N: མེ་ཕོར་དང་གཞོང་པ་ནི་གསེར་དངུལ་གང་ཡིན་ཐམས་ཅད་སྐུ་སྲུང་དཔོན་པོས་ཁྱེར་ཏོ། །
  sna-sna: Mukuru wehondo yavarindi vamambo akatora zvaenga zvezvinonhuhwira namadhishi
    okusasa nawo, nezvose zvakanga zvakagadzirwa negoridhe rakaisvonaka kana sirivha.
  spa-BLM: El capitán de la guardia se llevó las sartenes para el fuego, las palanganas,
    lo que era de oro, por oro, y lo que era de plata, por plata.
  cac-cac: Ix yic'paxb'at juntzan̈ nivac vaso eb' vin̈ yed' q'uen b'aj sn̈usji incienso
    yed' juntzan̈xo tastac nab'a oro ma nab'a plata.
  swh-ULB: Masufuria ya kuhamisha majivu na mabakuli ambayo yalikuwa yametengenezwa
    kwa dhahabu, na yale yaliyotengenezwa kwa fedha-yule nahodha wa mlinzi wa mfalme
    akavichukua pia.
  bel-bel: 'і кадзільніцы, і чары, што было залатое і што было срэбнае, узяў начальнік
    целаахоўцаў:'
  deu-ELBBK: Auch die Räucherpfannen und die Sprengschalen, was aus Gold war, das
    Gold, und was aus Silber war, das Silber, nahm der Oberste der Leibwache weg.
  mbb-OT: Mibpenguwa zaan ni Nebuzaradan is menge selevukà te vaǥa, is menge yehung,
    wey is duma pa he vulawan wey pelata he menge gelemiten.
  mal-2015: തീച്ചട്ടികളും കലശങ്ങളും പൊന്നും വെള്ളിയുംകൊണ്ടുള്ളതൊക്കെയും അകമ്പടിനായകൻ
    കൊണ്ടുപോയി.
  rmc-rmc: O Nebuzaradan iľa the o somnakune the o rupune čare the o lopatki pro angara.
  pes-OPV: و مجمرها و کاسه هایعنی طلای آنچه را که از طلا بود و نقره آنچه را که از
    نقره بود، رئیس جلادان برد.
  ron-1924: Кэпетения стрэжерилор а май луат ши тигэиле пентру кэрбунь ши лигенеле,
    тот че ера де аур ши тот че ера де арӂинт.
  ben-OBCV: রাজরক্ষীদলের সেনাপতি পাকা সোনা বা রুপো দিয়ে তৈরি সব ধুনুচি ও জল ছিটোনোর
    গামলাগুলিও নিয়ে গেলেন।
  som-som: Oo sirkaalkii askartu wuxuu la tegey dabqaadayaashii, iyo maddiibadihii;
    intii dahabka ahayd, dahab ahaan buu u qaaday, intii lacagta ahaydna lacag ahaan.
  lat-VUC: 'Necnon et thuribula, et phialas: quæ aurea, aurea, et quæ argentea, argentea
    tulit princeps militiæ,'
  eng-ASVBT: And the firepans, and the basins, that which was of gold, in gold, and
    that which was of silver, in silver, the captain of the guard took away.
  ita-1885: Il capitano della guardia portò eziandio via i turiboli, i bacini; quel
    ch'era d'oro a parte, e quel ch'era d'argento a parte.
  eng-LXXUP: And the captain of the guard took the fire pans, and the gold and silver
    bowls.
  eng-ULB: The pots for removing ashes and the bowls that were made of gold, and those
    made of silver—the captain of the king's guard took them away as well.
  spa-VBL: El comandante de la guardia se llevó los incensarios y las copas, todo
    lo que era de oro puro o de plata.
  fra-_FOB: Le capitaine des gardes emporta aussi les encensoirs et les bassins, ce
    qui était d'or et ce qui était d'argent.
  mal-mal: തീച്ചട്ടികളും, കലശങ്ങളും, പൊന്നും വെള്ളിയും കൊണ്ടുള്ള സകലതും അകമ്പടിനായകൻ
    കൊണ്ടുപോയി.
  urd-GVR: Ḳhālis sone aur chāṅdī ke bartan bhī is meṅ shāmil the yānī jalte hue koele
    ke bartan aur chhiṛkāw ke kaṭore. Shāhī muhāfizoṅ kā afsar sārā sāmān uṭhā kar
    Bābal le gayā.
  suz-BL: मेकोपुकीमी मी कुरतीके नु बोस नेल्‍ले लदमे बाक्‍त। मिनु पिप कली खाल पाइब
    आन ठेयब मुरुमी सुन नु चांदीम सेल्‍शो मारेइ मारेइ लदा बाक्‍त।
  ita-1927: 'Il capitano della guardia prese pure i bracieri, i bacini: l’oro di ciò
    ch’era d’oro, l’argento di ciò ch’era d’argento.'
  ckb-ckb: فەرماندەی پاسەوانانی پاشا هەموو ئەو شتانەی برد کە لە زێڕ و زیو دروستکرابوون،
    بخووردان و تاسیشی برد.
  eng-BBE: And the fire-trays and the basins; the gold of the gold vessels and the
    silver of the silver vessels, were all taken away by the captain of the armed
    men.
  kan-OKCV: ಕಾವಲುಗಾರರ ಅಧಿಪತಿಯು ಅಗ್ನಿ ಪಾತ್ರೆಗಳನ್ನೂ, ತಟ್ಟೆಗಳನ್ನೂ, ಬಂಗಾರ ಬೆಳ್ಳಿಗಳಿಂದ
    ಮಾಡಿದ ಎಲ್ಲವನ್ನೂ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: சுத்தப் பொன்னும் சுத்த வெள்ளியுமான தூபகலசங்களையும் கலங்களையும் மெய்க்காப்பாளர்களின்
    தலைவன் எடுத்துக்கொண்டான்.
  spa-RV-1909: Incensarios, cuencos, los que de oro, en oro, y los que de plata, en
    plata, todo lo llevó el capitán de los de la guardia;
  ron-BTF: Și căpetenia gărzii a luat tăvile pentru cărbuni și bolurile și astfel
    de lucruri ce erau de aur, în aur și de argint, în argint.
  eng-WEBP: The captain of the guard took away the fire pans, the basins, that which
    was of gold, for gold, and that which was of silver, for silver.
  eng-FBV: The commander of the guard removed the censers and bowls, anything that
    was made of pure gold or silver.
  nld-1939: De gouden en zilveren vuurbekkens en offerschalen behield het hoofd van
    de lijfwacht voor zich.
  nch-BL: Huan nojquiya nopa tayacanquet ten soldados quihuicac nochi teposti para
    ticoli huan copali cati quichijtoyaj ica oro o ica plata.
  vie-1934: Lại quan thị vệ ấy đem đi những lư hương, chậu, và các vật bằng vàng,
    bạc.
  hin-CV: इनके अलावा आग के लिए इस्तेमाल किए जानेवाले बर्तन और कटोरे भी. अंगरक्षकों
    का प्रधान वह सब जो सोने और चांदी का था, अपने साथ ले गया.
  spa-BES: Y los braseros y tazones; El oro de los recipientes de oro y la plata de
    los recipientes de plata fueron retirados por el capitán de los hombres armados.
  tdx-tdx: Nendese’ i talem-piambeñey añe o fañembohañeo naho o kovetao, ze raha volamena
    ty ami’ty volamena’e, naho ze volafoty ty ami’ty vola­foti’e.
  tha-KJV: ทั้งถาดรองไฟด้วย กับชาม สิ​่งใดที่ทำด้วยทองคำ ผู้​บัญชาการทหารรักษาพระองค์​ก็​ขนเอาไปเป็นทองคำ
    และสิ่งใดที่ทำด้วยเงิ​นก​็ขนเอาไปเป็นเงิน
  por-BR-2018: Incensários, bacias, os que de ouro, em ouro, e os que de prata, em
    prata, tudo o levou o capitão dos da guarda;
  deu-ELO: Auch die Räucherpfannen und die Sprengschalen, was von Gold war, das Gold,
    und was von Silber war, das Silber, nahm der Oberste der Leibwache weg.
  eng-WYC-2018: and censers also, and vials. The prince of the chivalry took those
    things that were of gold, and those that were of silver, (and also the censers,
    and basins. The leader of the cavalry, or of the army, or The captain of the guard
    took away those things that were made out of gold, and made out of silver,)
  epo-epo: Kaj la karbujojn kaj la aspergajn kalikojn, kiuj estis aŭ el oro aŭ el
    arĝento, prenis la estro de la korpogardistoj.
  uig-PIN: huxbuydanlar wǝ ⱪaqilarni bolsa, altundin yasalƣan bolsimu, kümüxtin yasalƣan
    bolsimu, ularning ⱨǝmmisini pasiban begi elip kǝtti.
  beo-beo: Amola ilia da liligi huluane amo da gouliga hamoi o silifaga hamoi, amola
    ofodo sugi fonobahadi, amola lalu oso gaguli ahoasu yaeya, amo huluane amolawane
    gagaguli asi.
  tpi-OTNT: Na Nebusaradan i kisim tu ol samting ol man i bin wokim long gol na silva,
    em ol plet bilong karim paia na ol dis bilong putim blut bilong ofa.
  hau-SA: Babban hafsan matsaran sarkin ya kwashe har da kwanoni na kwashe garwashin
    wuta da sauran kwanoni, dukansu kuwa ƙeran zinariya ko azurfa tsatsa ne.
  uig-LAT: xushbuydanlar we qachilarni bolsa, altundin yasalghan bolsimu, kümüshtin
    yasalghan bolsimu, ularning hemmisini pasiban bégi élip ketti.
  nde-nde: Umlawuli wabalindi besigodlo wathatha indengezi lemiganu yokuchela, konke
    okwakwenziwe ngegolide elicengekileyo loba isiliva.
  ton-ton: Mo e ngaahi ipu ʻaiʻanga afi, mo e ngaahi ipu luoluo, mo e ngaahi meʻa
    koula, ʻi he koula, mo e siliva ʻi he siliva, naʻe ʻave ia ʻe he ʻeiki pule ʻoe
    kau leʻo.
  ces-1613: I nádoby k oharkům a kotlíky, a cokoli zlatého a stříbrného bylo, pobral
    hejtman nad žoldnéři,
  eng-WMB: The captain of the guard took away the fire pans, the basins, that which
    was of gold, for gold, and that which was of silver, for silver.
  tam-TCV: மெய்க்காவல் தளபதி சுத்தத் தங்கத்தினாலும் வெள்ளியினாலும் செய்யப்பட்ட தூபகிண்ணங்களையும்,
    தெளிக்கும் பாத்திரங்களையும் எடுத்துக்கொண்டு போனான்.
  ceb-ULB: Ang mga kolon alang sa pagkuha sa mga abo ug ang mga panaksan nga hinimo
    sa bulawan, ug kadtong hinimo sa plata—gikuha usab kini sa kapitan sa magbalantay
    sa hari.
  pol-UBG: Dowódca gwardii zabrał kadzielnice, miednice i to, co było ze złota, jako
    złoto, i to, co było ze srebra, jako srebro;
  agr-agr: Tuja jii kaiji chimpitai oro najanamu aidaun, nuigtu tsapa plata najanamu
    aidaun aatus ashí Nabuzaradán yajuakui.
  kyc-kyc: Nakama bange peparae golome wasisipi dee kana kulingimi wasisipi dupwa
    opetae nyuo peyami dee isare lengya minyuo papingi bangepe dee pere kukipi dupwa
    peparae nyuo peyami.
  urd-GVU: خالص سونے اور چاندی کے برتن بھی اِس میں شامل تھے یعنی جلتے ہوئے کوئلے کے
    برتن اور چھڑکاؤ کے کٹورے۔ شاہی محافظوں کا افسر سارا سامان اُٹھا کر بابل لے گیا۔
  deu-1912: Dazu nahm der Hauptmann die Pfannen und Becken, was golden und silbern
    war,
  kan-2017: ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯು ಬೆಳ್ಳಿಬಂಗಾರದ ಅಗ್ಗಿಷ್ಟಿಕೆ, ಬಟ್ಟಲು ಮೊದಲಾದವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡನು.
  yap-yap: Miyad fek urngin ban’en nni ngongliy ko gol ara silber nib mu’un ngay fa
    nochi dabiy ni yima tay e kol ngalan ni be yik’.
  hlt-MCSB: Baelphaih neh baelcak te khaw sui, sui neh ngun, ngun te tah imtawt boei
    loh a khuen.
  mdy-ETH: ጌኤሺ ዎርቄና ቢራ ዓንጊና ኮሺንቴ ታሞ ጩቢሾ ባኮንታ ፑጮ ባኮ ፑጮ ዔቶ ሳኣኖንታ ዔኪ ዴንዴኔ።
  twi-ASANTE: Nebusaradan a ɔyɛ awɛmfoɔ so panin no sane tasee nkyɛnsee a wɔnoa mu
    ne nhweaseammɔ ne nkuku ne nkaka nkaeɛ a wɔde sikakɔkɔɔ ne dwetɛ ayɛ no nyinaa.
  eng-WEBU: The captain of the guard took away the fire pans, the basins, that which
    was of gold, for gold, and that which was of silver, for silver.
  wal-wal: Kawuwaa naagiyaageetu halaqai Naabuzaraadaani muruta biraappenne muruta
    worqqaappe merettida tamaa kaashiyo shaatetakka kuixaarotakka ubbaa ekkidi efiis.
  spa-PDDPT: El capitán de la guardia se llevó los incensarios, los tazones, todo
    lo que era de oro, todo lo que era de plata,
  gun-gun: Jopya kuery ruvixa ogueraa avi tapyĩ ryru, hy'a guaxu, ha'e gui ouro ha'e
    prata guigua ha'e javi.
  ilo-ULB: Innala pay ti kapitan dagiti guardia ti ari dagiti banga a pagikkat kadagiti
    dapu ken dagiti planggana a naaramid manipud iti balitok, ken amin dagiti naaramid
    manipud iti pirak.
  kpg-kpg: Digaula guu kae nia mee huogodoo ala ne hai gi nia goolo mono silber, ngaadahi
    mono boolo lligi mono baalanga dugu malala gaa no lodo.
  uig-ARA: خۇشبۇيدانلار ۋە قاچىلارنى بولسا، ئالتۇندىن ياسالغان بولسىمۇ، كۈمۈشتىن ياسالغان
    بولسىمۇ، ئۇلارنىڭ ھەممىسىنى پاسىبان بېگى ئېلىپ كەتتى.
  sus-sus: A naxa yirabasee nun pɔɔtie fan birin tongo naxee nu yailanxi xɛɛma nun
    gbeti ra.
  pon-2006: Re wahsang soahng koaros me wiawihkihda kohl oh silper, iangahki pwohl
    tikitik ko oh pan ko me mwoalus okohk kin kohieng loale.
  jae-jae: Ma kasêga kêkôc gêŋmalu ŋabulakôp to suc ma ŋagêŋlêlôm samob, taŋ sêmasaŋ
    ŋa gold to silber naŋ, su amboac tonaŋ.
  ksd-ksd: ma ra umana rararangai, ma ra umana ikilik na la bula. Ma ra luluai na
    tarai na monamono i ga kap vue ra tabarikik di ga pait ia ma ra goled ma ra tabarikik
    di ga pait ia ma ra silva.
  tur-YTC: Muhafız birliği komutanı ateş kaplarını, leğenleri, altın olandan altını,
    gümüş olandan gümüşü aldı.
  grc-BRENT: Καὶ τὰ πυρεῖα, καὶ τὰς φιάλας τὰς χρυσᾶς καὶ τὰς ἀργυρᾶς ἔλαβεν ὁ ἀρχιμάγειρος,
  ind-AYT: Kepala pasukan pengawal juga mengambil perbaraan-perbaraan dan mangkuk-mangkuk
    penyiraman, baik yang terbuat dari emas murni maupun dari perak murni.
  nya-nya: Mkulu wa asilikali uja anatenganso zofukizira lubani ndi mbale zowazira
    magazi. Zonsezi zinali zopangidwa ndi golide wabwino kwambiri kapena siliva.
  hrv-hrv: Zapovjednik uze i kadionice i škropionice, uopće sve što bijaše od zlata
    i srebra,
  mps-mps: Tama te bidi Nebusaradan agai te bidi dabego te nogogo te gol me te silva
    selama nigali wiegi yai nai dabe me sali, tama me te sia sabo plet pou me, tama
    me te ofa nai ulubo te kaneme mubo dis pou dabe me sali.
  tpi-tpi: Na Nebusaradan i kisim tu ol samting ol man i bin wokim long gol na silva,
    em ol plet bilong karim paia na ol dis bilong putim blut bilong ofa.
  dan-1931: også Panderne og Skålene, alt, hvad der helt var af Guld eller Sølv, røvede
    Øversten for Livvagten.
  vie-OVCB: kể cả cái đĩa đựng than hồng và bát chén. Những món gì bằng vàng, bằng
    bạc, đều bị tướng chỉ huy thị vệ là Nê-bu-xa-ra-đan tóm thu cả.
  guj-2017: રાજાના ચોકીદારનો સરદાર સોના તથા ચાંદીથી બનાવેલી સગડીઓ તથા કૂંડીઓ લઈ ગયો.
  pon-2006A: Re wahsang soahng koaros me wiawihkihda kohl oh silper, iangahki pwohl
    tikitik ko oh pan ko me mwoalus okohk kin kohieng loale.
  por-BRBSL: O capitão da guarda tirou as panelas de fogo, as bacias, o que era de
    ouro, para o ouro, e o que era de prata, para a prata.
  cth-cth: Tongben hoi, hlaam, sui hoi ngun hoi sak e hnopainaw pueng karingkungnaw
    kahrawikung ni koung a la pouh.
  twi-twi: Nebusaradan a ɔyɛ awɛmfo so panyin no san tasee nkankyee a wɔnoa mu ne
    nhweaseammɔ ne nkuku ne nkaka nkae a wɔde sikakɔkɔɔ ne dwetɛ ayɛ no nyinaa.
  hlt-hlt: Baelphaih neh baelcak te khaw sui, sui neh ngun, ngun te tah imtawt boei
    loh a khuen.
  tbz-SIM: Kuhɑ̃ɑ̃pɔ̀nkù kùù bɑkɛ́ tìì bɑ̀ɑ̀ okpɑ̀ɑ̀tì kɛ̀ kùu túótɛ́ sisɔɔbúkúsí
    nɛ̀ yɛbɔ bɛ̀ do mɛ́únɛ̀ yɛ̀ mɛyĩ̀ĩ̀ ndɛ̀ɛ̀ kó dimɑ̀ɑ̀ cɛ̃́nkɛ tú mɛsɔɔ nkpɛrɛ
    nɛ̀ timɑ́tì pɛ́ítì kpɛrɛ.
  msy-2020: Egha Nebusaradan uaghan bizir gumaziba gol ko silvan ingariziba, kar itarir
    avim ateriba ko ofan ghuziba arɨzir itarir ekiaba, a uaghan ada ini.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ tɑŋlɑɑ nyʋɣʋ tʋ kpɑɣɑ wʋlɑ nɑ liɣitee nyǝɣǝlʋɣʋ wontu. Nɑ
    cofolonɑɑ nɑ cɛmsɛnɑɑ mpɑ pɑ ŋmɩɩsǝɣǝnɑ cɑlǝm tɔ.
  azb-azb: Mühafizəçilər rəisi xalis qızıldan və gümüşdən olan bütün şeyləri – buxurdanları
    və piyalələri götürdü.
  eng-DBY: And the censers and the bowls, that which was of gold in gold, and that
    which was of silver in silver, the captain of the body-guard took away.
  hin-2017: करछे और कटोरियाँ जो सोने की थीं, और जो कुछ चाँदी का था, वह सब सोना, चाँदी,
    अंगरक्षकों का प्रधान ले गया।
  wol-KYG: Njiital dag ya yóbbaale and yaak ndab yiy def deret. Lu ciy wurus, mu ber,
    lu ciy xaalis, mu ber.
  eng-YLT: and the fire-pans, and the bowls that [are] wholly of silver, hath the
    chief of the executioners taken.
  eng-WYC-2017: and censers also, and vials. The prince of the chivalry took those
    things that were of gold, and those that were of silver,
  eng-WMBB: The captain of the guard took away the fire pans, the basins, that which
    was of gold, for gold, and that which was of silver, for silver.
  urd-GVH: ख़ालिस सोने और चाँदी के बरतन भी इसमें शामिल थे यानी जलते हुए कोयले के बरतन
    और छिड़काव के कटोरे। शाही मुहाफ़िज़ों का अफ़सर सारा सामान उठाकर बाबल ले गया।
  rug-rug: Meke paleke taloa ni tugo sa koimata koari na tie kopu tanisa baṉara sari
    doduru likakalae saripu ta tavetae qolo babe na siliva, meke gua tugo sari na
    vovoina saripu veko ni oto huda humaṉa lea, meke sari na besini boronizi pude
    tana sisiruana ehara,
  gaz-gaz: Ajajaan eegumsaa sunis girgiraawwanii fi waciitiiwwan ittiin dhiiga facaasan
    kanneen hundi isaanii warqee qulqulluu irraa yookaan meetii irraa hojjetaman fudhatee
    deeme.
  fra-LSG: Le chef des gardes prit encore les brasiers et les coupes, ce qui était
    d’or et ce qui était d’argent.
  gnn-gnn: '@see-verse:2KI.025.014'
  yal-yal: Mangan kantan muxune xunna mɔn yi wusulan gan seene nun wuli xuya goronne
    tongo, xɛma daxine nun gbeti fixɛ daxine birin.
  haw-1868: A o na ipuahi, a me na bola, a o na mea gula i hanaia i ke gula, a me
    na mea kala i hanaia i ke kala, oia mau mea ka ka luna koa i lawe aku la.
  arb-NAV: وَكَذَلِكَ الْمَجَامِرِ وَالْمَنَاضِحِ. كُلُّ مَا كَانَ مَصْنُوعاً مِنَ
    ذَهَبٍ أَخَذَهُ قَائِدُ الْحَرَسِ الْمَلَكِيِّ كَذَهَبٍ، وَمَا كَانَ مَصْنُوعاً
    مِنْ فِضَّةٍ كَفِضَّةٍ.
  ewe-ewe: Fiaŋusrafowo ƒe tatɔ la tsɔ dzoɖesonuwo kple tre siwo me wokɔa lãwo ƒe
    ʋu ɖo la dzoe. Wowɔ nu siawo katã kple sika nyuitɔ alo klosalo.
  eng-LEE: And the censers, and the bowls, the gold of the golden things, and the
    silver of the silver things, took the captain of the guard away.
  asm-FB: ছাঁই আঁতৰোৱাৰ পিয়লা, সোণ আৰু ৰূপৰ তৈয়াৰী পাত্রবোৰ আৰু আঙঠা ধৰা, তেজ পেলোৱা
    পাত্ৰ, সোণৰ পাত্ৰৰ সোণ, আৰু ৰূপৰ পাত্ৰৰ ৰূপ, ৰজাৰ দেহৰক্ষীৰ অধিনায়কে লৈ গ’ল।
  sus-A: عَ نَشَ يِرَبَسٍيٍ نُن ثْوتِيٍ قَن بِرِن تٌنفٌ نَشٍيٍ نُ يَءِلَنشِ شّيمَ
    نُن فبٍتِ رَ.
  fra-SBL: Le chef des gardes emporta les poêles à feu, les bassins, ce qui était
    d'or, pour l'or, et ce qui était d'argent, pour l'argent.
  hbo-hbo: וְאֶת־הַמַּחְתֹּות֙ וְאֶת־הַמִּזְרָקֹ֗ות אֲשֶׁ֤ר זָהָב֙ זָהָ֔ב וַאֲשֶׁר־כֶּ֖סֶף
    כָּ֑סֶף לָקַ֖ח רַב־טַבָּחִֽים׃
  piu-2006: '@see-verse:2KI.025.014'
  kik-kik: Mũnene ũcio wa thigari cia mũthamaki nĩakuuire ngĩo cia mwaki na mbakũri
    cia kũminjaminjĩria, iria ciothe ciathondeketwo na thahabu therie kana betha.
  fra-NCL: Le capitaine des gardes, prit encore les encensoirs et les tasses, ce qui
    était d’or et ce qui était d’argent.
  cek-AK: Sui, phoisa hoiah sak ih laom sabaenawk loe misatuh angraeng mah lak.
  cuk-cuk: A-ukinbali, sorda-bila-onomalad-e-dummad-Nabuzaradán, sianarmar sesbalid,
    degi, nog-dummagan-abe-bomimalad sesbalid. A-ibmarmala bela orbi nanaed, degi,
    manibi nanabalid.
  uig-CYR: хушбуйданлар вә қачиларни болса, алтундин ясалған болсиму, күмүчтин ясалған
    болсиму, уларниң һәммисини пасибан беги елип кәтти.
  tel-2017: అగ్నిపాత్రలు, గిన్నెలు, మొదలైన వెండి వస్తువులనూ, బంగారు వస్తువులనూ నెబూజరదాను
    తీసుకెళ్ళిపోయారు.
  hat-BSA: Kòmandan gad la, anplis, te pran tout plato pou resevwa sann yo, avèk basen
    yo, sila ki te an lò fen ak sila ki te an ajan fen yo.
  kos-kos: Elos usla nufon ma su orekla ke gold ku silver, weang pac pol srisrik ac
    pan ma sang us mulut firir.
  hbo-WLC: וְאֶת־הַמַּחְתּוֹת֙ וְאֶת־הַמִּזְרָק֗וֹת אֲשֶׁ֤ר זָהָב֙ זָהָ֔ב וַאֲשֶׁר־כֶּ֖סֶף
    כָּ֑סֶף לָקַ֖ח רַב־טַבָּחִֽים׃
  ibo-ibo: Ọchịagha ndị nche eze, chịrị ihe ịgụnye ọkụ niile, efere ịkwọsa mmiri niile,
    ya bụ ihe ndị ahụ niile e ji ọlaedo a nụchara anụcha maọbụ ọlaọcha kpụọ.
  ory-ory: ଆଉ ପ୍ରହରୀବର୍ଗର ସେନାପତି ଅଙ୍ଗାରଧାନୀ ଓ କୁଣ୍ଡସବୁ, ଯାହା ସୁନାର ଥିଲା, ତାହା ସୁନା
    କରି, ପୁଣି ଯାହା ରୂପାର ଥିଲା, ତାହା ରୂପା କରି ନେଇଗଲା।
  chk-chk: Iwe, ewe meilapen sounfiu mi wisen tümwünü ewe king a pwal angei ekewe
    sepi fän iten moli, me ekewe kükün sepi ra aea fän iten äsupu cha. Meinisin mine
    a för seni kolt me silifer a uwala.
  rop-rop: Olabat bin deigimwei ebrijing weya deibin meigim garram gol en silba en
    detlot lilwan dish en detlot sospen weya olabat bin yusum blanga garrimap hotwan
    tjakol.
  ukr-1871: І кадїлницї й чаші, — що тільки було з золота й срібла, побрав отаман
    прибічників.
  deu-1951: Dazu nahm der Oberste der Leibwache die Räucherpfannen und Sprengschalen,
    alles, was von Gold, und alles, was von Silber war.
  eng-JPS: And the fire-pans, and the basins, that which was of gold, in gold, and
    that which was of silver, in silver, the captain of the guard took away.
  srp-1865: I kliješta i kotliæe, što god bješe zlatno i što god bješe srebrno, uze
    zapovjednik stražarski,
  lug-lug: Omuduumizi ow’eggye ery’oku ntikko n’atwala n’ebyoterezo wamu n’ebibya
    ebyali ebya zaabu n’ebyali ebya ffeeza.
  heb-heb: ואת המחתות ואת המזרקות אשר זהב זהב ואשר כסף כסף לקח רב טבחים׃
  ben-IRV: আর আগুন রাখার পাত্র এবং গামলা যে গুলি সোনা ও রূপা র তৈরী, সে সমস্ত জিনিসও
    রাজার রক্ষীদলের সেনাপতি নিয়ে গেলেন।
  pan-pan: ਅਤੇ ਅੰਗੀਠੀਆਂ ਅਤੇ ਬਾਟੇ ਜੋ ਸੋਨੇ ਦੇ ਸਨ ਉਹਨਾਂ ਦਾ ਸੋਨਾ ਅਤੇ ਜੋ ਚਾਂਦੀ ਦੇ ਸਨ ਉਹਨਾਂ
    ਦੀ ਚਾਂਦੀ ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਲੈ ਗਿਆ।
  mya-JVB: ရွှေ တန်ဆာ၊ ငွေ တန်ဆာတည်းဟူသော လင်ပန်း ၊ အိုး အစရှိသော တန်ဆာများကို ရွှေ
    ဖြစ်စေ ၊ ငွေ ဖြစ်စေ၊ ကိုယ်ရံတော် မှူးသည် ယူ သွားလေ၏
  tbg-tbg: Korivata silvaavataqohai aututo haikara, ihauri vaqita tanurave, vo tanu
    vo tanuve, ekaa vi haikara Nebusaradaaniva varora.
  hmo-hmo: Nebusaradana ese danu siliva bona golo gaudia ibounai ia abia lao, mereki
    gaudia bona gida huaia gaudia ibounai.
  urd-urd: और अंगीठियाँ और कटोरे, ग़रज़ जो कुछ सोने का था उसके सोने को, और जो कुछ
    चाँदी का था उसकी चाँदी को, जिलौदारों का सरदार ले गया।
  rus-SYN: 'и кадильницы, и чаши, что было золотое и что было серебряное, взял начальник
    телохранителей:'
  bqc-SIM: Ɔ̃ dↄaiↄ gbɛ̃zↄ̃ↄpi tàasoↄ ń au'ɛlɛbↄↄ ń pↄ́ pↄ́ wa pì ń vuao ge ń
    ã́nusuoↄ sɛ̀lɛ píiɛ.
  tcz-CHONGTHU: Sepai lamkaipa Nebuzaradan chun gim namtui kihalna le kong ho chule
    sana le dangka thengsel'a kisem thildang dang ho jouse jong akilah gam’in ahi.
  mar-mar: अग्नीपात्रे, वाडगे, सोने-चांदीच्या लोभापायी सोन्यारुप्याची भांडीही नबुजरदानने
    हस्तगत केली.
  qub-qub: 'Mandaj comandantiga apacuran goripitawan guellaypita imapis cajcunata:
    Insinsu saumachicunata, tasuncunata.'
  bqp-bqp: Akũ dogarinↄ gbɛ̃ zↄ̃kↄ̃ↄ pì takasonↄ kũ arusibↄnↄ kũ pↄ́ kũ ò pì kũ
    wuraao ke kũ andurufuuonↄ sɛ̀tɛ pínki.
  hat-hat: 'Chèf lagad la pran kivèt yo, recho yo ak dènye bagay ki te fèt an lò ak
    an ajan:'
  eng-BSB: The captain of the guard also took away the censers and sprinkling bowls—anything
    made of pure gold or fine silver.
  eng-WEBPB: The captain of the guard took away the fire pans, the basins, that which
    was of gold, for gold, and that which was of silver, for silver.
  kbq-kbq: Hagi golireti'ene silvareti'ma tro'ma hu'naza zuompama tankanuzama hampagenente'za
    zuompane, korama taginte'za ru tri tri'ma nehaza zuompanena Babiloni sondia vahete
    kva ne' Nebusaradani'a erino vu'ne.
  nhe-BL: Huan nojquiya nopa tlayacanquetl tlen soldados quihuicac nochi tepostli
    para tlicoli huan copali tlen quichijtoyaj ica oro o ica plata.
  bus-bus: Ben dogarinↄ gbɛ̃nsi pì takasonↄ kↄ̃n arusibↄnↄ kↄ̃n pↄ́ kɛ̀ wà pì kↄ̃n
    vurao ke kↄ̃n kondogionↄ sɛ̀ɛ píngi.
  gub-BL: Nemuzàrànà weraha ma'e parat iapo pyrer or iapo pyrer paw uzeupi. Kawaw
    pixika'i, kawaw tàtàpyzgwer imono'ogaw no.
  eng-DRA: Moreover also the censers, and the bowls, such as were of gold in gold,
    and such as were of silver in silver, the general of the army took away.
