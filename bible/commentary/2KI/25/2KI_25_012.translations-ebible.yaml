verse: 2KI.025.012
translations:
  mal-C: എന്നാൽ സൈന്യാധിപൻ മുന്തിരിത്തോപ്പുകളിലും വയലുകളിലും പണിചെയ്യുന്നതിനായി, ദേശത്തിലെ
    ഏറ്റവും ദരിദ്രരിൽ ചിലരെ വിട്ടിട്ടുപോയി.
  deu-TKW: Von den geringen Leuten im Land aber ließ der Oberste der Leibwächter etliche
    als Winzer und als Ackerleute zurück.
  lin-lin: Kasi mokonzi ya bakengeli ya mokonzi atikaki kati na mokili ndambo ya babola
    mpo na kolona vino mpe bilanga.
  eng-LSV: and of the poor of the land the chief of the executioners has left for
    vinedressers and for farmers.
  eng-GNV: But the chiefe steward left of the poore of the land to dresse the vines,
    and to till the land.
  eng-WEBSTER: But the captain of the guard left of the poor of the land to be vine-dressers
    and husbandmen.
  nhw-BL: Pero nopa tequitiquetl, Nabuzaradán, quincahuili sequin catli tlahuel teicneltzitzi
    ma mocahuaca ipan tlali Judá para ma tequitica ipan nopa mili huan xocomeca mili
    ipan nopa tlali.
  swh-ONEN: Lakini yule jemadari wa askari walinzi akawaacha baadhi ya wale watu maskini
    kabisa ili watunze mashamba ya mizabibu na mashamba mengine.
  bba-bba: Adɑmɑ u mɛɛrɑ be bɑ bwɛ̃ɛbwɛ̃ɛru bo, mɑ u be deri Yerusɑlɛmu mi, bu kɑ
    ɡbeɑ wuku, kpɑ bɑ n resɛm sɔmburu mɔ̀.
  eng-KJVCPB: But the captain of the guard left of the poor of the land to be vinedressers
    and husbandmen.
  cpy-cpy: Apatziro rootamatsitanakiri atziri ashironkaayitachari. Riitaki thamaetakoteeroni
    pankirentsipaeni imiriteetari, maawoeni owaantsipaeniki.
  luo-luo: To jatend lweny noweyo jopinyno moko mane odhier ahinya mondo oti e puothe
    mag mzabibu kod puothe mamoko.
  meu-meu: A hegima oreana biaguna ese ogoḡami dikadika taudia haida e rakatanidia,
    vine imeadia ireḡudia bona tano iruana.
  npi-ULB: तर अङ्गरक्षकहरूका सेनापतिले दाखबारी र खेतबारीमा काम गर्न सबैभन्दा गरिबहरूलाई
    त्यहीँ छाडिदिए ।
  yor-yor: Ṣùgbọ́n olórí ẹ̀ṣọ́ fi àwọn tálákà ènìyàn ilẹ̀ náà sílẹ̀ láti máa bojútó
    àjàrà àti láti máa ṣe aroko.
  emp-NTPO: Ab̶abe dji ne neẽ́ qued̶eadrʌ amesia ẽjũã o b̶ead̶amãrẽã idjab̶a uva ẽjũãda
    wagad̶amãrẽã.
  pes-OPCB: ولی افراد فقیر و بی‌چیز باقی ماندند تا در آنجا کشت و زرع کنند.
  tgl-ULB: Pero iniwan ng pinuno ng tanod ang ilan sa pinakamahihirap ng bayan para
    gumawa sa mga ubasan at mga bukirin.
  cbu-NT: Kizpur pukireewaatsinaa tputs kasarangiya. Waani uwnaarsin mzatsee, misha
    kizarunaatstam tatsumawaa tarawaztaksin taachinllinpa átu kasarangiya.
  hui-hui: Anigo Yuda wali agali maru mbirale yalu polene nawi yagibanoore hayaru
    Nebusaradana ibugua wali agali uruni ti gerebi maburu widi mabu wiaruha biabe
    bialu helo helene.
  mya-mya: သို့​ရာ​တွင်​ဆင်း​ရဲ​သား​အ​ချို့​တို့​ကို​မူ​ယု​ဒ ပြည်​တွင် စ​ပျစ်​ဥ​ယျာဉ်​များ​နှင့်​လယ်​ယာ​များ
    တွင်​အ​လုပ်​လုပ်​စေ​ရန်​ထား​ခဲ့​လေ​သည်။
  bod-N: ཡིན་ནའང་སྐུ་སྲུང་དམག་དཔོན་གྱིས་ཡུལ་དེའི་དབུལ་པོ་དབུལ་རྐྱང་རྣམས་བསྐྱུར་ནས།
    དེ་རྣམས་ལ་རྒུན་འབྲུམ་ར་བ་ལེགས་བཅོས་བྱེད་པ་དང་ཞིང་རྨོ་རུ་བཅུག
  sna-sna: Asi mukuru wavarindi akasiya vanhu vakanga vari varombo vokupedzisira munyika
    kuti vashande muminda yemizambiringa nemimwe minda.
  spa-BLM: Pero el capitán de la guardia dejó a algunos de los más pobres de la tierra
    para que trabajaran las viñas y los campos.
  cac-cac: Axon̈ej eb' te meb'a' ix yactejcan vin̈, yic smunlaj eb' d'a avoj uva yed'
    juntzan̈xo tas tz'avchaji.
  swh-ULB: Lakini amiri jeshi wa mlinzi aliwaacha baadhi ya maskini wa nchi ili wafanye
    kazi kwenye shamba la mizabibu na kulima.
  bel-bel: Толькі некалькіх зь беднага люду зямлі пакінуў начальнік целаахоўцаў работнікамі
    вінаграднікаў і ратаямі.
  deu-ELBBK: Aber von den Geringen des Landes ließ der Oberste der Leibwache zurück
    zu Weingärtnern und zu Ackerleuten.
  mbb-OT: Piru intaǥak din is duma he utew pubri he menge etew su para maatur zan
    is pemuleey te paras wey zuma he menge vevesukà.
  mal-2015: എന്നാൽ അകമ്പടിനായകൻ ദേശത്തെ എളിയവരിൽ ചിലരെ മുന്തിരിത്തോട്ടക്കാരായിട്ടും
    കൃഷിക്കാരായിട്ടും വിട്ടേച്ചുപോയി.
  rmc-rmc: Ale okle nekčoreder manušen mukľa o Nebuzaradan andre odi phuv, hoj te
    keren buči pre maľa the pre viňica.
  pes-OPV: اما رئیس جلادان بعضی از مسکینان زمین را برای باغبانی وفلاحی واگذاشت.
  ron-1924: Ынсэ кэпетения стрэжерилор а лэсат ка виерь ши лукрэторь де пэмынт кыцьва
    дин чей май сэрачь дин царэ.
  ben-OBCV: কিন্তু সেনাপতি দেশের অত্যন্ত গরিব কয়েকজন লোককে দ্রাক্ষাক্ষেতে ও ক্ষেতখামারে
    কাজ করার জন্য ছেড়ে গেলেন।
  som-som: Laakiinse sirkaalkii askartu wuxuu ka tegey dadkii waddanka ugu liitay
    inay ahaadaan kuwa canabka iyo beeraha kale ka shaqeeya.
  lat-VUC: Et de pauperibus terræ reliquit vinitores et agricolas.
  eng-ASVBT: But the captain of the guard left of the poorest of the land to be vinedressers
    and husbandmen.
  ita-1885: Ma pure il capitano della guardia lasciò alcuni de' più miseri del paese,
    per vignaiuoli e lavoratori.
  eng-LXXUP: But the captain of the guard left of the poor of the land to be vinedressers
    and husbandmen.
  eng-ULB: But the commander of the bodyguard did leave some of the poorest of the
    land to work the vineyards and fields.
  spa-VBL: Pero el comandante de la guardia permitió que los pobres que habían quedado
    en el campo se quedaran cuidando las viñas y los campos.
  fra-_FOB: Toutefois, le capitaine des gardes en laissa quelques-uns des plus pauvres
    du pays comme vignerons et laboureurs.
  mal-mal: എന്നാൽ അകമ്പടിനായകൻ ദേശത്തെ ദരിദ്രരിൽ ചിലരെ മുന്തിരിത്തോട്ടക്കാരായിട്ടും
    കൃഷിക്കാരായിട്ടും വിട്ടേച്ചു പോയി.
  urd-GVR: Lekin Nabūzarādān ne sab se nichle tabqe ke bāz logoṅ ko Mulk-e-Yahūdāh
    meṅ chhoṛ diyā tāki wuh angūr ke bāġhoṅ aur khetoṅ ko saṅbhāleṅ.
  suz-BL: तन्‍न मेको पिप कली खाल पाइब आन ठेयब मुरुम अङगुर रू रोक्‍चा नु रू दोचा कली
    थम प्रुङग आन कली चहिं प्रोंइशा वोइक्‍मी बाक्‍त।
  ita-1927: Il capitano della guardia non lasciò che alcuni dei più poveri del paese
    a coltivar le vigne ed i campi.
  ckb-ckb: بەڵام فەرماندەی پاسەوانانی پاشا هەندێک لە خەڵکی ڕەشوڕووتی لە خاکەکە هێشتەوە
    بۆ کارکردن لە ڕەزەمێو و کێڵگەکان.
  eng-BBE: But he let the poorest of the land go on living there, to take care of
    the vines and the fields.
  kan-OKCV: ಆದರೆ ಕಾವಲಿನ ಅಧಿಪತಿಯು ಹೊಲಗಳನ್ನು ಮತ್ತು ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನು ಬೇಸಾಯ ಮಾಡುವದಕ್ಕಾಗಿ
    ದೇಶದ ಜನರಲ್ಲಿ ಕೇವಲ ಬಡವರನ್ನು ಮಾತ್ರ ಬಿಟ್ಟುಹೋದನು.
  tam-2017: தேசத்தில் ஏழையான சிலரைத் திராட்சைத்தோட்டக்காரர்களாகவும் பயிரிடுகிறவர்களாகவும்
    விட்டிருந்தான்.
  spa-RV-1909: Mas de los pobres de la tierra dejó Nabuzaradán, capitán de los de
    la guardia, para que labrasen las viñas y las tierras.
  ron-BTF: Dar căpetenia gărzii a lăsat dintre săracii țării să fie viticultori și
    agricultori.
  eng-WEBP: But the captain of the guard left some of the poorest of the land to work
    the vineyards and fields.
  eng-FBV: But the commander of the guard allowed the poor people who were left in
    the country to stay and take care of the vineyards and the fields.
  nld-1939: Alleen het armste landvolk liet het hoofd van de lijfwacht als wijngaardeniers
    en landbouwers achter.
  nch-BL: Pero nopa tequitiquet, Nabuzaradán, quincahuili sequij cati tahuel teicneltzitzi
    ma mocahuaca ipan tali Judá para ma tequitica ipan nopa mili huan xocomeca mili
    ipan nopa tali.
  vie-1934: Quan thị vệ chỉ chừa lại trong xứ những người nghèo khổ hơn hết, đặng
    trồng nho và làm ruộng.
  hin-CV: मगर देश के कुछ कंगाल लोगों को अंगरक्षकों के प्रधान ने वहीं छोड़ दिया कि
    वे वहां रहकर अंगूर की उपज की देखभाल करें और भूमि पर हल चलाते रहें.
  spa-BES: Pero dejó que los más pobres de la tierra siguieran viviendo allí, para
    cuidar las viñas y los campos.
  tdx-tdx: Fe nenga’ i talem-piambeñey o rarake amy taneio ho mpañalahalam-bahe vaho
    mpihare.
  tha-KJV: แต่​ผู้​บัญชาการทหารรักษาพระองค์​ได้​ละคนจนแห่งแผ่นดินไว้​ให้​เป็นคนทำสวนองุ่นและเป็นคนทำไร่ไถนา
  por-BR-2018: Mas dos pobres da terra deixou Nebuzaradã, capitão dos da guarda, para
    que lavrassem as vinhas e as terras.
  deu-ELO: Aber von den Geringen des Landes ließ der Oberste der Leibwache zurück
    zu Weingärtnern und zu Ackerleuten.
  eng-WYC-2018: and he left of the poor men of the land vine-tillers, and earth-tillers.
    (but he left of the poor people of the land the vine-tillers, and the earth-tillers.)
  epo-epo: Sed iom el la malriĉuloj de la lando la estro de la korpogardistoj restigis,
    ke ili estu vinberistoj kaj terkultivistoj.
  uig-PIN: Lekin pasiban begi zemindiki ǝng namratlarning bir ⱪismini üzümzarliⱪlarni
    pǝrwix ⱪilixⱪa wǝ teriⱪqiliⱪ ⱪilixⱪa ⱪaldurdi.
  beo-beo: 'Be hamedafa gagui dunu, amo da soge hame gagui, amo e da waini sagaiga
    amola ifabi amoga hawa: hamoma:ne, e da Yuda sogega esaloma:ne yolesi.'
  tpi-OTNT: Tasol sampela Juda i sot tru long olgeta samting, na Nebusaradan i lusim
    ol i stap bilong lukautim ol gaden wain na ol arapela gaden.
  hau-SA: Amma hafsan ya bar waɗansu daga cikin mafiya talauci na ƙasar don su yi
    aiki a lambunan inabi da kuma gonaki.
  uig-LAT: Lékin pasiban bégi zémindiki eng namratlarning bir qismini üzümzarliqlarni
    perwish qilishqa we tériqchiliq qilishqa qaldurdi.
  nde-nde: Kodwa umlawuli wamabutho watshiya inengi labantu ababengabayanga bokucina
    elizweni ukuba basebenze ezivinini lasemasimini.
  ton-ton: Ka naʻe tuku ʻe he ʻeiki pule ʻoe kau leʻo ʻae kakai masiva ʻoe fonua ke
    nau tauhi ngoue vaine, mo tō ngoue.
  ces-1613: Toliko něco chaterného lidu země zanechal hejtman nad žoldnéři, aby byli
    vinaři a oráči.
  eng-WMB: But the captain of the guard left some of the poorest of the land to work
    the vineyards and fields.
  tam-TCV: ஆனால் அந்த மெய்க்காவல் தளபதி மிகவும் ஏழைகளான சிலரை திராட்சைத் தோட்டங்களிலும்
    வயல்களிலும் வேலைசெய்வதற்காக விட்டுச்சென்றான்.
  ceb-ULB: Apan gibilin sa pangulo sa magbalantay ang labing kabos sa yuta aron motrabaho
    sa kaparasan ug sa kaumahan.
  pol-UBG: Lecz dowódca gwardii pozostawił niektórych spośród ubogich tej ziemi, aby
    byli winogrodnikami i rolnikami.
  agr-agr: Dutika yajumak shiig ujudauch aidaunak, uva ajakbau dupajin, tuja tikich
    ajak ajakbau aina nuna dupajijai takagsatnume tusa batsakiuwai.
  kyc-kyc: Dopa piyamopa wambu muiyane lapo bange see nange dupwa yuu Juta dokona
    ee yuu dupwanape dee isa girapo ee dupwanape yulu pyuo petena leya.
  urd-GVU: لیکن نبوزرادان نے سب سے نچلے طبقے کے بعض لوگوں کو ملکِ یہوداہ میں چھوڑ
    دیا تاکہ وہ انگور کے باغوں اور کھیتوں کو سنبھالیں۔
  deu-1912: Und von den Geringsten im Lande ließ der Hauptmann Weingärtner und Ackerleute.
  ntj-ntj: Palunyalu-ya yarnangu mungutja-mungutja nyinapayinyakutju wantingu, tjiinya-ya
    nyinarra manta tjawara yurninypa tjunkula mirrka pakaltjingaltjaku. Nyangka-ya
    mularrpartu nyinarra mirrka pakaltjingaranytja. Yuwa, palunya.
  kan-2017: ಹೊಲಗಳನ್ನೂ, ದ್ರಾಕ್ಷಿ ತೋಟಗಳನ್ನೂ, ವ್ಯವಸಾಯಮಾಡುವುದಕ್ಕಾಗಿ ದೇಶದ ಜನರಲ್ಲಿ ಕೇವಲ
    ಬಡವರನ್ನು ಮಾತ್ರ ಬಿಟ್ಟುಹೋದನು.
  yap-yap: Me pag u Judah boch e pi’in nth’abi gafgow ndariy e binaw ntaferad me tayrad
    ni ngar maruwelgad ko yungi woldug ni grapes ngu milay’.
  hlt-MCSB: Tedae khohmuen kah khodaeng te tah imtawt boei loh dumpho neh lotawn la
    a paih.
  mdy-ETH: ጋዓንቴ ዒዚ ዒማና ፔቴታዖ ዔኤቢባኣ ማንቆ ዓሳ ቱኮ ባኣዚ ቱኪ፥ ጎሺያ ጎሽኪ ናንጋንዳጉዲ ዪሁዳ ዓጮይዳ ሃሺ ዴንዴኔ።
  twi-ASANTE: Na awɛmfoɔ so panin no maa mmɔborɔfoɔ no mu bi tenaa Yuda, sɛ wɔnhwɛ
    bobe mfuo ne mfuo foforɔ a ɛka ho no so.
  eng-WEBU: But the captain of the guard left some of the poorest of the land to work
    the vineyards and fields.
  wal-wal: SHin Naabuzaraadaani wurssetta hiyyeesatuppe amaridaageeta woiniyaa turaa
    tokkanaadaaninne gadiyaa goyanaadan Yihudan ashshiis.
  spa-PDDPT: Pero el capitán de la guardia dejó algunos de los más pobres de la tierra
    como viñadores y labradores.
  gun-gun: Ha'e rã iporiaukueve ma jopya kuery ruvixa oejapa uva nhotỹarã ha'e mba'ety
    rupi omba'eapo va'erã.
  ilo-ULB: Ngem imbati ti pangulo dagiti guardia dagiti sumagmamano a kapapanglawan
    iti daga tapno agtrabaho kadagiti kaubasan ken kataltalonan.
  kpg-kpg: Gei mee ga dumaalia gi hunu daangada hagaloale ala nadau gowaa ai, bolo
    gii noho hua i golo, bolo digaula gi ngalua i lodo nia hadagee waini mo nia gowaa
    maalama ala i golo.
  uig-ARA: لېكىن پاسىبان بېگى زېمىندىكى ئەڭ نامراتلارنىڭ بىر قىسمىنى ئۈزۈمزارلىقلارنى
    پەرۋىش قىلىشقا ۋە تېرىقچىلىق قىلىشقا قالدۇردى.
  sus-sus: Kɔnɔ a naxa tin setare ndee tan xa lu naa, e xa nu bɔxi rawali, e nu wɛni
    bilie si.
  pon-2006: 'Ihte me e mweidohng en luhwehdi: aramas me keieu semwehmwe kan, me sohte
    sapwarail, pwe re en koadoahkih mwetin wain kan oh wia soangen doadoahk teikan.'
  jae-jae: Mago eŋ gêwi lau ŋalêlôm sawa ŋagêdô siŋ gacgeŋ sêmoa, gebe sejop kôm wainŋa
    to sênam kôm moŋa.
  ksd-ksd: Ma ra luluai na tarai na monamono i ga nur vue ke ra umana luveana tuna
    ta ra gunan upi diat a balaure ra umauma na vain ma upi diat a palum ra pia.
  tur-YTC: Ama muhafız birliği komutanı ülkenin en yoksullarından bazılarını bağları
    ve tarlaları işlemek üzere bıraktı.
  grc-BRENT: Καὶ ἀπὸ τῶν πτωχῶν τῆς γῆς ὑπέλιπεν ὁ ἀρχιμάγειρος εἰς ἀμπελουργοὺς καὶ
    εἰς γαβίν.
  ind-AYT: Namun, kepala pasukan pengawal itu meninggalkan beberapa orang paling miskin
    di negeri itu untuk menjadi penggarap kebun anggur dan petani.
  nya-nya: Koma mkulu wa asilikaliyo anasiya anthu ena osauka kwambiri mʼdzikomo kuti
    azisamalira minda ya mpesa ndi minda ina.
  hrv-hrv: Neke od malih ljudi ostavi zapovjednik u zemlji kao vinogradare i ratare.
  mps-mps: Tialima, me badu Juda hani we bidi dabe augwali te me badu te tigidali
    doado bage dabe meni yai we bidi dabe, tama te augwali te bidi Nebusaradango augwali
    tagalama, tama augwali bidaluyu, tama augwaligo te wain gi dabe me, me te gasa
    gasa gi dabe me augwaligo tonaluali.
  tpi-tpi: Tasol sampela Juda i sot tru long olgeta samting, na Nebusaradan i lusim
    ol i stap bilong lukautim ol gaden wain na ol arapela gaden.
  dan-1931: Men nogle af de fattigste at Folket fra Landet lod Øversten for Livvagten
    blive tilbage som Vingårdsmænd og Agerdyrkere.
  vie-OVCB: Chỉ một số ít những người nghèo khổ nhất được để lại để trồng nho, làm
    ruộng.
  guj-2017: પણ રક્ષકટોળીના સરદારે અમુક ગરીબ લોકોને દ્રાક્ષવાડીમાં અને ખેતરમાં કામ
    કરવા માટે રહેવા દીધા.
  pon-2006A: 'Ihte me e mweidohng en luhwehdi: aramas me keieu semwehmwe kan, me sohte
    sapwarail, pwe re en koadoahkih mwetin wain kan oh wia soangen doadoahk teikan.'
  por-BRBSL: Mas o capitão da guarda deixou alguns dos mais pobres da terra para trabalhar
    os vinhedos e os campos.
  cth-cth: Hote ram dawk e karoedengnaw, banghai cungkeihoehe naw karingkungnaw kahrawikung
    ni takhakatawkkungnaw hoi law kaphawnaw lah a ta awh.
  twi-twi: Na awɛmfo so panyin no maa mmɔborɔfo no mu bi tenaa Yuda, sɛ wɔnhwɛ bobe
    mfuw ne mfuw foforo a ɛka ho no so.
  hlt-hlt: Tedae khohmuen kah khodaeng te tah imtawt boei loh dumpho neh lotawn la
    a paih.
  tbz-SIM: Kɛ súɔ́ mbɛtenkútíbɛ̀ mɑ́ɑ̀ bɛ̀ɛ̀ bo nkuuti nɛ̀ bɛ̀ɛ̀ bo nhò fiiku dɛtie
    mbɛ̀ tu dɛ̀ fínyĩ̀.
  msy-2020: Egha Nebusaradan, gumazamizir onganarazibagh amir marazi ataghizɨ, merara
    Judan nguazimɨn ikiavɨra iti. Egha a me mɨgɨa ghaze, ia wainɨn azeniba ko, azenir
    igharazibar gan ikɨ.
  dop-dop: Ɩlɛnɑ Nepukɑnɛsɑɑ yele kʋnyɔntʋnɑɑ sɩ pɛlɛ pɑ́ hɑlǝɣɩ tɔɣɔnɑɣɑ nɑ lɛsɛŋnɑɑ.
  azb-azb: Ancaq o, bağçılıq və əkinçilik etmək üçün ölkədəki yoxsulların bir hissəsini
    orada saxladı.
  eng-DBY: But the captain of the body-guard left of the poor of the land for vinedressers
    and husbandmen.
  hin-2017: परन्तु अंगरक्षकों के प्रधान ने देश के कंगालों में से कितनों को दाख की
    बारियों की सेवा और काश्तकारी करने को छोड़ दिया।
  wol-KYG: Teewul ñenn ca baadooloy réew ma, njiital dag ya bàyyi leen fa, ñuy liggéey
    tóokëri reseñ yaak tool ya.
  eng-YLT: and of the poor of the land hath the chief of the executioners left for
    vine-dressers and for husbandmen.
  kne-kne: Ngem binay-ana din kabibitegan ta daida di man-obla sin kaobasan ya papayew.
  eng-WYC-2017: and he left of the poor men of the land vine-tillers, and earth-tillers.
  eng-WMBB: But the captain of the guard left some of the poorest of the land to work
    the vineyards and fields.
  urd-GVH: लेकिन नबूज़रादान ने सबसे निचले तबक़े के बाज़ लोगों को मुल्के-यहूदाह में
    छोड़ दिया ताकि वह अंगूर के बाग़ों और खेतों को सँभालें।
  rug-rug: Ba veko hola i e Nebuzaradani sari tie malaṉadi pude kopu ni sari na inuma
    vaeni meke sari kaiqa inuma linetelete pule.
  gaz-gaz: Ajajaan sun garuu hiyyeeyyii biyyattii keessaa gariin akka wayinii kunuunsanii
    fi lafa qotaniif achitti dhiise.
  fra-LSG: Cependant le chef des gardes laissa comme vignerons et comme laboureurs
    quelques-uns des plus pauvres du pays.
  gnn-gnn: '@see-verse:2KI.025.011'
  yal-yal: Koni mangan kantan muxune xunna yi yiigelitɔna ndee lu yamanani alo manpa
    bili siine nun xɛɛ biine.
  haw-1868: A o ka poe ilihune o ka aina, o lakou ka ka luna koa i waiho i poe malama
    i na pawaina, a i poe mahiai.
  arb-NAV: وَلَكِنَّهُ تَرَكَ فِيهَا فُقَرَاءَ الأَرْضِ الْمَسَاكِينَ لِيَزْرَعُوهَا
    وَيَفْلَحُوهَا.
  ewe-ewe: Ke wogblẽ ame dahewo ɖi be woawɔ dɔ le waingblewo kple agble bubuwo dzi.
  eng-LEE: But from the poorest of the land the captain of the guard left some to
    be vine-dressers and husbandmen.
  asm-FB: কিন্তু দ্ৰাক্ষাবাৰী চোৱা-চিতা আৰু পথাৰবোৰত খেতি কৰিবলৈ কেইজনমান দুখীয়া
    মানুহক তেওঁ দেশত এৰি থৈ গ’ল।
  sus-A: كْنْ عَ نَشَ تِن سٍتَرٍ ندٍيٍ تَن شَ لُ نَا، عٍ شَ نُ بْشِ رَوَلِ، عٍ نُ
    وّنِ بِلِيٍ سِ.
  fra-SBL: Mais le chef des gardes laissa quelques-uns des plus pauvres du pays pour
    travailler les vignes et les champs.
  hbo-hbo: וּמִדַּלַּ֣ת הָאָ֔רֶץ הִשְׁאִ֖יר רַב־טַבָּחִ֑ים לְכֹֽרְמִ֖ים וּלְיֹגְבִֽים׃
  piu-2006: '@see-verse:2KI.025.011'
  kik-kik: No mũnene ũcio wa ita agĩtigia andũ amwe a arĩa athĩĩni mũno a bũrũri ũcio,
    nĩguo marutage wĩra mĩgũnda-inĩ ya mĩthabibũ na mĩgũnda-inĩ ĩrĩa ĩngĩ.
  fra-NCL: Le capitaine des gardes laissa comme vignerons et comme laboureurs quelques-uns
    des pauvres du pays.
  cek-AK: Toe lawkphrawk kami hoi misur takha sak han kaom kamtang kaminawk loe a
    caehtaak.
  cuk-cuk: Unnila, sorda-idued-Nabuzaradán, dule-wileganabi napi obesad. Adi, amar
    uva-nainumargi arbaega, degi, nainumar-nanaidgi ibmar digegar.
  uig-CYR: Лекин пасибан беги зиминдики әң намратларниң бир қисмини үзүмзарлиқларни
    пәрвиш қилишқа вә териқчилиқ қилишқа қалдурди.
  tel-2017: పొలాల్లో, ద్రాక్షతోటల్లో పనిచెయ్యడానికి అందరికన్నా పేదవాళ్లను అక్కడే ఉంచాడు.
  hat-BSA: Men kapitèn gad la te kite kèk moun pami pi malere yo pou sèvi kòm ouvriye
    nan chan rezen yo ak pou raboure tè a.
  kos-kos: Tusruktu el filiya kutu sin mwet ma arulana sukasrup, ac sang tuh mwet
    inge in orekma ke ima in grape, ac imaela acn Judah.
  hbo-WLC: וּמִדַּלַּ֣ת הָאָ֔רֶץ הִשְׁאִ֖יר רַב־טַבָּחִ֑ים לְכֹֽרְמִ֖ים וּלְיֹגְבִֽים׃
  ibo-ibo: Ma ọchịagha ahụ, hapụrụ ụfọdụ na ndị ahụ bụ nnọọ ndị ogbenye ọnụ ntụ, ka
    ha na-elekọta ubi vaịnị niile a gbara ogige na ala ubi niile.
  ory-ory: ମାତ୍ର ପ୍ରହରୀବର୍ଗର ସେନାପତି ଦେଶର ନିତାନ୍ତ ଦରିଦ୍ରମାନଙ୍କ ମଧ୍ୟରୁ କେତେକଙ୍କୁ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରର
    କର୍ମକାରୀ ଓ କୃଷକ ହେବା ପାଇଁ ଛାଡ଼ିଗଲା।
  wmt-wmt: '@see-verse:2KI.025.011'
  chk-chk: Nge a likiti lon Juta ekoch aramas mi mwelele, pwe repwe chon angang lon
    tanipin wain me chon tuw pwül.
  rop-rop: Bat imbin libum ola brabli powan pipul biyain langa Jerusalem. En olabat
    bin wek langa detlot pedik weya ola greiptri en najalot gadin bin grogrobat.
  ukr-1871: Тільки немногих убогих людей у землї зоставив отаман прибічників виноградарями
    та пахарями.
  deu-1951: Doch von den Geringsten im Lande ließ der Oberste der Leibwache Weingärtner
    und Ackerleute zurück.
  eng-JPS: But the captain of the guard left of the poorest of the land to be vinedressers
    and husbandmen.
  srp-1865: Samo od siromaha u zemlji ostavi zapovjednik stražarski koji æe biti vinogradari
    i ratari.
  lug-lug: Wabula yalekamu abaali basemberayo ddala obwavu mu nsi eyo, okulabiriranga
    emizabbibu n’okulimanga.
  heb-heb: ומדלת הארץ השאיר רב טבחים לכרמים וליגבים׃
  ben-IRV: কিন্তু আঙুর ক্ষেত দেখাশোনা ও জমি চাষ করবার জন্য কিছু গরিব লোককে রক্ষীদলের
    সেনাপতি দেশে রেখে গেলেন।
  pan-pan: ਪਰ ਜੱਲਾਦਾਂ ਦੇ ਸਰਦਾਰ ਨੇ ਦੇਸ ਦੇ ਅੱਤ ਕੰਗਾਲਾਂ ਨੂੰ ਛੱਡ ਦਿੱਤਾ ਕਿ ਦਾਖ ਦੇ ਬਾਗ਼ਾਂ
    ਦੇ ਰਾਖੇ ਤੇ ਬਾਗਬਾਨ ਹੋਣ।
  mya-JVB: သို့ရာတွင် စပျစ် ဥယျာဉ်ကိုပြုစု၍ လယ် လုပ်စေခြင်းငှါ ၊ ဆင်းရဲသား အချို့တို့ကိုထား
    ခဲ့လေ၏
  tbg-tbg: Viva ekaa vika Babironini vuru keharovata, Iutaa vokuka anoma vehiqamavi
    vauka vikaqai uaini naahoqaavata ekaa vo naahoqaavata raqikiate tiro, qaqi mini
    kora.
  hmo-hmo: To Nebusaradana ese Iuda ogogami herea taudia haida ia rakatania, idia
    ese vain uma do idia naria, bona tano do idia geia totona.
  urd-urd: पर जिलौदारों के सरदार ने मुल्क के कंगालों को रहने दिया, ताकि खेती और बाग़ों
    की बाग़बानी करें।
  rus-SYN: Только несколько из бедного народа земли оставил начальник телохранителей
    работниками в виноградниках и землепашцами.
  bqc-SIM: Taasideↄ ↄ̃ à ń tó we aaↄ vɛ̃ɛbuↄ ń bugbɛↄ sɛ̃wa.
  tcz-CHONGTHU: Hichea hin Sepai lamkaipa hin mipi holah’a avaichapen hochu lengpilei
    leh lou lhou dingin adalhan ahi.
  mar-mar: अगदीच दरिद्री लोकांस तेवढे त्याने तेथेच राहू दिले. द्राक्षमळे आणि शेतीची
    देखभाल करण्यासाठी त्याने त्यांना तिथे ठेवले.
  qub-qub: Jinanchöga cachaycuran pobrinnincunallatana chacracunata aruycänanpaj,
    übascunata uryaycänanpaj.
  bqp-bqp: Talakanↄn à tòn de ògↄ̃ geepi búnↄ kũ búgbɛnↄ sɛ̃̀ wa.
  hat-hat: Men, li kite kèk moun nan mas pèp la, nan sa ki te pi pòv yo. Li ba yo
    jaden rezen ak lòt jaden pou yo okipe.
  eng-BSB: But the captain of the guard left behind some of the poorest of the land
    to tend the vineyards and fields.
  eng-WEBPB: But the captain of the guard left some of the poorest of the land to
    work the vineyards and fields.
  kbq-kbq: Hianagi mago'a zamunte'ma omne'nea vahera, Nebusaradani'a zamatrege'za
    Juda mopafina mani'neza hoza nente'za waini hozanena kegava hu'naze.
  nhe-BL: Pero nopa tlatequipanojquetl, Nabuzaradán, quincahuili sequin tlen tlahuel
    teicneltzitzi ma mocahuaca ipan tlali Judá para ma tequitica ipan nopa mili huan
    xocomeca mili ipan nopa tlali.
  bus-bus: Talakanↄn à tòn lɛ aↄ̃gↄ̃ geepi búnↄ kↄ̃n búgbɛnↄ sɛ̃̀ waa.
  gub-BL: Wezar amo teko hemetarer 'ym ma'e Zuta rehe wà. Umuma'ereko kar uwà tyw
    pe wà, ko pe wà no.
  eng-DRA: But of the poor of the land he left some dressers of vines and husbandmen.
