verse: 2KI.025.009
translations:
  mal-C: അദ്ദേഹം യഹോവയുടെ ആലയത്തിനും രാജകൊട്ടാരത്തിനും ജെറുശലേമിലെ സകലവീടുകൾക്കും
    തീവെച്ചു. പ്രധാനപ്പെട്ട സകലകെട്ടിടങ്ങളും അദ്ദേഹം ചുട്ടുകളഞ്ഞു.
  deu-TKW: und verbrannte den Tempel Jahwes und den königlichen Palast und alle Häuser
    Jerusalems und alle großen Häuser verbrannte er mit Feuer.
  lin-lin: Atumbaki Tempelo ya Yawe, ndako ya mokonzi mpe bandako nyonso ya Yelusalemi ;
    atumbaki bandako nyonso ya bato minene.
  eng-LSV: and he burns the house of YHWH, and the house of the king, and all the
    houses of Jerusalem, indeed, he has burned every great house with fire;
  eng-GNV: And burnt the house of the Lord, and the Kings house, and all the houses
    of Ierusalem, and all the great houses burnt he with fire.
  eng-WEBSTER: And he burnt the house of the LORD, and the king's house, and all the
    houses of Jerusalem, and every great man's house he burnt with fire.
  nhw-BL: Huan yaya quitlati ihueyi tiopa TOTECO huan icaltlanahuatil nopa tlanahuatijquetl
    huan nochi calme catli oncayaya nopona. Nochi catli cuali quitlati.
  swh-ONEN: Alichoma moto Hekalu la Bwana, jumba la kifalme, na nyumba zote za Yerusalemu.
    Aliteketeza kila jengo muhimu.
  bba-bba: Mɑ u Yinni Gusunɔn sɑ̃ɑ yeru dɔ̃ɔ mɛni kɑ Isirelibɑn sinɑ kpɑɑru, kɑ diɑ
    ye yɑ ɡesi wɑ̃ kpuro. Ye yɑ sɑ̃ɑ dɑmɡibun diɑ u dɔ̃ɔ mɛniwɑ.
  eng-KJVCPB: and he burnt the house of the Lord, and the king’s house, and all the
    houses of Jerusalem, and every great man’s house burnt he with fire.
  cpy-cpy: Itaakiro tajorentsipanko, ipanko pinkathari, ithonkari itaakiro maawoeni
    ipanko Jerusalén-jatzi. Rootaki riyoshiitaki itaakiro ipankopaeni riroperori atziri.
  luo-luo: Nowangʼo hekalu mar Jehova Nyasaye, kar dak ruoth kod udi duto man Jerusalem.
    Bende nowangʼo udi duto moger mabeyo.
  meu-meu: Bena ia ese Iehova ena dubu bona pavapava ena ruma bona Ierusalem rumadia
    iboudiai e doudia; ruma badadia iboudiai e dou.
  npi-ULB: परमप्रभुको मन्दिर, राजदरबार र यरूशलेमका सबै घरहरूमा तिनले आगो लगाए । सहरका
    हरेक महत्त्वपूर्ण भवनमा पनि तिनले आगो लगाए ।
  yor-yor: ó sì finá sí ilé Olúwa, ilé ọba àti gbogbo àwọn tí ó wà ní Jerusalẹmu àti
    gbogbo ilé ńlá ńlá ni ó dáná sun.
  emp-NTPO: Maʌ̃ne Ãcõrẽ de dromada, Juda druad̶ebema boro de dromada, idjab̶a de
    Jerusaleʌ̃ne b̶ea sid̶a jũma bácuasia. Dji droma b̶eaba eropanana deda ab̶ed̶a
    jũma bácuasia.
  pes-OPCB: او خانۀ خداوند، کاخ سلطنتی و تمام بناهای با ارزش اورشلیم را سوزانید.
  tgl-ULB: Sinunog niya ang tahanan ni Yahweh, ang palasyo ng hari, at ang lahat ng
    mga bahay sa Jerusalem; sinunog din niya ang bawat mahalagang gusali sa lungsod.
  cbu-NT: Anush ichingaru Apanllee pang', misha kurakaatsitam pang', misha kurakaw
    kizpureewatam taarangana anoowa pang' tirooranganaya.
  hui-hui: Ibugua ibuwa Yarusalemeha Anduane Homogonaga anda heago delalu Yudanaga
    kini andagabi delalu agali haguane Yarusalemeha haga hearunaga andarubi bibahendeore
    bo heda halu delai hene.
  mya-mya: ဗိ​မာန်​တော်၊ နန်း​တော်​နှင့်​ယေ​ရု​ရှ​လင်​မြို့​ရှိ အ​ရေး​ပါ​အ​ရာ​ရောက်​သူ​အ​ပေါင်း​တို့​၏​နေ
    အိမ်​များ​ကို​မီး​ရှို့​လေ​သည်။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་། རྒྱལ་པོའི་ཕོ་བྲང་དང་། ཡེ་རུ་སཱ་ལེམ་གྱི་ཁང་པ་ཐམས་ཅད་དང་ཁང་བརྩེགས་ཐམས་ཅད་མེར་བསྲེགས་ཤིང་།
  sna-sna: Akapisa temberi yaJehovha, nomuzinda wamambo nedzimba dzose dzeJerusarema.
    Akapisa, dzimba dzose dzaikosha.
  spa-BLM: Quemó la casa de Yahvé, la casa del rey y todas las casas de Jerusalén.
    Quemó con fuego todas las casas grandes.
  cac-cac: Ix sn̈usantz'a stemplo Jehová eb' vin̈ yed' spalacio vin̈ rey, masanil
    spat eb' cajan d'a Jerusalén chi' yed' masanil nivac pat.
  swh-ULB: Akaichoma moto nyumba ya Yahwe, nyumba ya mfalme, na nyumba zote za Yeruselemu;
    pia kila jengo la muhimu katika mji akayachoma.
  bel-bel: і спаліў дом Гасподні і дом цара, і ўсе дамы ў Ерусаліме, і ўсе дамы вялікія
    спаліў агнём;
  deu-ELBBK: Und er verbrannte das Haus des HERRN und das Haus des Königs; und alle
    Häuser Jerusalems und jedes große Haus verbrannte er mit Feuer.
  mbb-OT: Mibinsulan din is baley te Nengazen, is turuǥan, is langun he menge valey
    ziyà te Jerusalem, wey is langun he impurtanti he menge bilding.
  mal-2015: അവൻ യഹോവയുടെ ആലയവും രാജധാനിയും ചുട്ടുകളഞ്ഞു; യെരൂശലേമിലെ എല്ലാവീടുകളും
    പ്രധാനഭവനങ്ങളൊക്കെയും അവൻ തീവെച്ചു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: Ov zlabarďa andro Jeruzalem o Chramos, o palacis the savore bare khera.
  pes-OPV: وخانه خداوند و خانه پادشاه را سوزانید و همه خانه های اورشلیم و هر خانه
    بزرگ را به آتش سوزانید.
  ron-1924: А арс Каса Домнулуй, каса ымпэратулуй ши тоате каселе Иерусалимулуй; а
    пус фок тутурор каселор каре авяу врео ынсемнэтате оарекаре.
  ben-OBCV: তিনি সদাপ্রভুর মন্দিরে, রাজপ্রাসাদে এবং জেরুশালেমের সব বাড়িতে আগুন লাগিয়ে
    দিলেন। প্রত্যেকটি গুরুত্বপূর্ণ ঘরবাড়ি তিনি পুড়িয়ে ছাই করে দিলেন।
  som-som: Markaasuu gubay gurigii Rabbiga iyo gurigii boqorka; oo wuxuu kaloo gubay
    guryihii Yeruusaalem oo dhan, kuwaasoo ahaa guri kasta oo weyn.
  lat-VUC: 'Et succendit domum Domini, et domum regis: et domos Jerusalem, omnemque
    domum combussit igni.'
  eng-ASVBT: And he burnt the house of Jehovah, and the king’s house; and all the
    houses of Jerusalem, even every great house, burnt he with fire.
  ita-1885: Ed arse la Casa del Signore, e la casa del re, e tutte le altre case di
    Gerusalemme; in somma, egli arse col fuoco tutte le case grandi.
  eng-LXXUP: And he burned the house of the Lord, and the king’s house, and all the
    houses of Jerusalem, even every house did the captain of the guard burn.
  eng-ULB: He burned the house of Yahweh, the king's palace, and all the houses of
    Jerusalem; also every important building in the city he burned.
  spa-VBL: Quemó el Templo del Señor, el palacio real y todos los grandes edificios
    de Jerusalén.
  fra-_FOB: Il brûla la maison de l'Éternel, la maison royale et toutes les maisons
    de Jérusalem; il livra aux flammes toutes les grandes maisons.
  mal-mal: അവൻ യഹോവയുടെ ആലയവും രാജധാനിയും ചുട്ടുകളഞ്ഞു; യെരൂശലേമിലെ മഹത്തുക്കളുടെ
    ഭവനങ്ങളൊക്കെ അവൻ തീവെച്ച് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Rab ke ghar, shāhī mahal aur Yarūshalam ke tamām makānoṅ ko jalā diyā.
    Har baṛī imārat bhasm ho gaī.
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ खिं, पिप आ दरवार, यरूसलेम सहर ङा खिं नेल्‍ल
    नु ठेयब खिं नेल्‍ल मी सुइक्‍ता बाक्‍त।
  ita-1927: ed arse la casa dell’Eterno e la casa del re, e diede alle fiamme tutte
    le case di Gerusalemme, tutte le case della gente ragguardevole.
  ckb-ckb: پەرستگای یەزدان و کۆشکی پاشا و هەموو ماڵەکانی ئۆرشەلیم و هەموو تەلارە گرنگەکانی
    سووتاند.
  eng-BBE: And he had the house of the Lord and the king's house and all the houses
    of Jerusalem, even every great house, burned with fire;
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಆಲಯವನ್ನೂ, ಅರಮನೆಯನ್ನೂ, ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ಸಮಸ್ತ ಮನೆಗಳನ್ನೂ, ಪ್ರತಿ
    ದೊಡ್ಡಮನುಷ್ಯರ ಮನೆಗಳನ್ನೂ ಬೆಂಕಿಯಿಂದ ಸುಟ್ಟುಬಿಟ್ಟನು.
  tam-2017: யெகோவாவுடைய ஆலயத்தையும், ராஜாவின் அரண்மனையையும், எருசலேமின் சகல கட்டிடங்களையும்,
    பெரிய வீடுகள் எல்லாவற்றையும் அக்கினியால் சுட்டெரித்துவிட்டான்.
  spa-RV-1909: Y quemó la casa de Jehová, y la casa del rey, y todas las casas de
    Jerusalem; y todas las casas de los príncipes quemó á fuego.
  ron-BTF: Și a ars casa DOMNULUI și casa împăratului și toate casele din Ierusalim
    și fiecare casă a fiecărui om de vază le-a ars cu foc.
  eng-WEBP: He burned the LORD’s house, the king’s house, and all the houses of Jerusalem.
    He burned every great house with fire.
  eng-FBV: He burned down the Lord's Temple, the royal palace, and all the large buildings
    of Jerusalem.
  nld-1939: Hij stak de tempel van Jahweh, het koninklijk paleis en alle huizen van
    Jerusalem, al de grotere althans, in brand.
  nch-BL: Huan yaya quitati ihueyi tiopa TOTECO huan icaltanahuatil nopa tanahuatijquet
    huan nochi calme cati oncayaya nopona. Nochi cati cuali quitati.
  vie-1934: Người thiêu đốt đền thờ Đức Giê-hô-va, cung của vua, và mọi nhà trong
    thành Giê-ru-sa-lem; thiêu đốt luôn các nhà của người sang trọng.
  hin-CV: उसने याहवेह के भवन में, राजमहल में और येरूशलेम के सभी भवनों में आग लगा दी.
    हर एक अच्छा भवन भस्म कर दिया गया.
  spa-BES: E incendió el templo del Señor, la casa del rey y todas las casas de Jerusalén,
    y todas las grandes casas de los personajes notables;
  tdx-tdx: le finoro­toto’e ty anjomba’ Iehovà naho ty anjomba’ i mpanjakay naho ze
    hene anjomba e Ierosalaime ao; fonga nampangotomomohe’e añ’ afo ze anjomba’ ondaty
    bey.
  tha-KJV: ท่านได้เผาพระนิเวศของพระเยโฮวาห์​เสีย และเผาพระราชวัง และเผาบ้านเรือนทั้งหมดของเยรูซาเล็ม
    ท่านเผาบ้านใหญ่​ทุ​กหลังลงหมด
  por-BR-2018: E queimou a casa do SENHOR, e a casa do rei, e todas as casas de Jerusalém;
    e todas as casas dos príncipes queimou a fogo.
  deu-ELO: Und er verbrannte das Haus Jehovas und das Haus des Königs; und alle Häuser
    Jerusalems und jedes große Haus verbrannte er mit Feuer.
  eng-WYC-2018: and he burnt the house of the Lord, and the house of the king, and
    the houses of Jerusalem, and he burnt by fire each house thereof; (and he burned
    down the House of the Lord, and the house of the king, and the houses of Jerusalem,
    yea, he burned down every house there;)
  epo-epo: Kaj li forbruligis la domon de la Eternulo kaj la domon de la reĝo kaj
    ĉiujn domojn de Jerusalem; ĉiujn grandajn domojn li forbruligis per fajro.
  uig-PIN: U Pǝrwǝrdigarning ɵyini, padixaⱨning ordisini wǝ xǝⱨǝrdiki barliⱪ ɵylǝrni
    kɵydüriwǝtti; barliⱪ bǝⱨǝywǝt imarǝtlǝrgǝ u ot ⱪoyup kɵydüriwǝtti.
  beo-beo: E da Debolo Diasu amola hina bagade diasu amola mimogo dunu Yelusalemega
    esafulu ilia diasu, amo huluane ulagili sali.
  tpi-OTNT: Na em i kukim haus bilong Bikpela na haus bilong king bilong Juda na olgeta
    haus bilong ol bikman bilong Jerusalem. I no gat wanpela haus ol Babilon i no
    kukim.
  hau-SA: Ya cinna wa haikalin Ubangiji wuta, da fadan sarki, da kuma dukan gidajen
    Urushalima. Ya kuma ƙone duk wani gini mai muhimmanci.
  uig-LAT: U Perwerdigarning öyini, padishahning ordisini we sheherdiki barliq öylerni
    köydüriwetti; barliq beheywet imaretlerge u ot qoyup köydüriwetti.
  nde-nde: Wathungela ithempeli likaThixo ngomlilo, lesigodlo senkosi lezindlu zonke
    zaseJerusalema. Zonke izindlu eziqakathekileyo wazitshisa.
  ton-ton: Pea naʻe tutu ʻe ia ʻae fale ʻo Sihova, mo e fale ʻoe tuʻi, mo e ngaahi
    fale kotoa pē ʻo Selūsalema, mo e fale ʻoe tangataʻeiki kotoa pē naʻa ne tutu
    ia ʻaki ʻae afi.
  ces-1613: A zapálil dům Hospodinův i dům královský, i všecky domy v Jeruzalémě,
    a tak všecky domy veliké vypálil.
  eng-WMB: He burned the LORD’s house, the king’s house, and all the houses of Jerusalem.
    He burned every great house with fire.
  tam-TCV: அவன் யெகோவாவின் ஆலயத்தையும், அரண்மனையையும், எருசலேமிலிருந்த வீடுகள் அனைத்தையும்
    சுட்டெரித்தான். முக்கியமான கட்டிடங்கள் எல்லாவற்றையும் அவன் எரித்துப்போட்டான்.
  ceb-ULB: Gisunog niya ang balay ni Yahweh, ang palasyo sa hari, ug ang tanang mga
    balay sa Jerusalem; gisunog usab niya ang tanang mahinungdanon nga mga dagkong
    balay sa siyudad.
  pol-UBG: I spalił dom PANA i dom króla; wszystkie domy Jerozolimy i wszystkie wielkie
    budowle spalił ogniem.
  agr-agr: Dutikam jegaa, Apajuí ememaku ijuntai jega jegamkamu aajakua nuna, apu
    pujusa inamtaijin nuigtu nunú yaaktanum tikich jega aidaun, tuja aents eme anentsa
    diitai aidau jenashkam ashí apeauwai.
  kyc-kyc: Papala baame tembole anda doko kiso kiŋinya anda doko kiso dee wambu kamongo
    Jerusaleme palenge dupwana anda dupwa peparae kiso piya.
  urd-GVU: رب کے گھر، شاہی محل اور یروشلم کے تمام مکانوں کو جلا دیا۔ ہر بڑی عمارت
    بھسم ہو گئی۔
  deu-1912: und verbrannte das Haus des HERRN und das Haus des Königs und alle Häuser
    zu Jerusalem; alle großen Häuser verbrannte er mit Feuer.
  ntj-ntj: Palunyalu-ya tjurrtju purlkanya puru yiwarlatarrartu tilirnu tjarrpatjunu.
  kan-2017: ಅವನು ಯೆಹೋವನ ಆಲಯವನ್ನೂ, ಅರಸನ ಅರಮನೆಯನ್ನೂ ಯೆರೂಸಲೇಮಿನ ಎಲ್ಲಾ ದೊಡ್ಡ ಮನೆಗಳನ್ನೂ
    ಹಾಗೂ ಪಟ್ಟಣದ ಮುಖ್ಯ ಕಟ್ಟಡಗಳನ್ನೂ ಸುಟ್ಟುಬಿಟ್ಟನು.
  yap-yap: Me urfiy e Tempel, nge tafen e pilung, nge naun rok urngin e pi tolang
    nu Jerusalem,
  hlt-MCSB: Te vaengah BOEIPA im neh manghai im khaw, Jerusalem kah im boeih khaw
    a hoeh pah tih im len boeih khaw hmai neh a hoeh.
  mdy-ETH: ዒዚ ዒማና ጌኤዦ ማኣሮንታ ካኣቱሞ ማኣሮንታ ዬሩሳላሜይዳ ናንጋ፥ ዼኤፖ ዼኤፖ ዓሶኮ ማኣሮንታ ካታሞይዳ ዓኣ ማኣሮ
    ቢያ ታሚና ሚቼኔ፤
  twi-ASANTE: Ɔhyee Awurade Asɔredan ne ahemfie ne afie a ɛwɔ Yerusalem nyinaa. Adan
    pa a ɛwɔ kuropɔn no mu no, ɔsɛee ne nyinaa.
  eng-WEBU: He burned the LORD’s house, the king’s house, and all the houses of Jerusalem.
    He burned every great house with fire.
  wal-wal: Gelidi GODAA Beeta Maqidasiyaa, kawo keettaanne Yerusalaamen de7iya keetta
    ubbaa xuuggiis; gita keetta giyo keetta ubbaa eetti wurssiis.
  spa-PDDPT: y quemó la Casa de Yavé, el palacio real, y todas las casas de Jerusalén.
    También quemó todas las casas de los nobles.
  gun-gun: Ha'e va'e ma oapypa Senhor pegua oo, huvixa rogue ha'e Jerusalém tetã rupi
    oo ikuai va'ekue ha'e javi. Oo iporãgueve ikuai va'e oapypa.
  ilo-ULB: Pinuoranna ti balay ni Yahweh, ti palasio ti ari ken dagiti amin a balbalay
    idiay Jerusalem; kasta met a pinuoranna dagiti napapateg a pasdek iti siudad.
  kpg-kpg: gaa dudu di Hale Daumaha o Dimaadua, di hale di king, mo nia hale o digau
    dahidamee o Jerusalem.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئۆيىنى، پادىشاھنىڭ ئوردىسىنى ۋە شەھەردىكى بارلىق ئۆيلەرنى
    كۆيدۈرىۋەتتى؛ بارلىق بەھەيۋەت ئىمارەتلەرگە ئۇ ئوت قويۇپ كۆيدۈرىۋەتتى.
  sus-sus: A naxa Alatala xa banxi, mangɛ xa banxi, nun Darisalamu banxi xungbe birin
    gan.
  pon-2006: E isikala Tehnpas Sarawio, tehnpas en nanmwarkio, oh imwen aramas lapalap
    koaros nan Serusalem.
  jae-jae: Eŋ kêkêŋ ja geŋ lôm dabuŋ to kiŋnê andu ma andu Jerusalemŋa samob su.
  ksd-ksd: ma i ga tun vue ra kuba i ra Luluai, ma ra kuba i ra king; ma ra umana
    palpal Ierusalem par nina dia ngala, i ga tun vue diat ma ra iap.
  tur-YTC: Yahve'nin evini, kralın evini ve Yeruşaem'in bütün evlerini yaktı. Her
    büyük evi ateşe verdi.
  grc-BRENT: Καὶ ἐνέπρησε τὸν οἶκον Κυρίου, καὶ τὸν οἶκον τοῦ βασιλέως, καὶ πάντας
    τοὺς οἴκους Ἱερουσαλὴμ, καὶ πᾶν οἶκον ἐνέπρησεν ὁ ἀρχιμάγειρος.
  ind-AYT: Dia membakar Bait TUHAN, istana raja, dan semua rumah di Yerusalem. Setiap
    rumah orang besar dia bakar dengan api.
  nya-nya: Iye anatentha Nyumba ya Yehova, nyumba ya mfumu pamodzi ndi nyumba zonse
    za mu Yerusalemu. Anatentha nyumba iliyonse yofunika.
  hrv-hrv: On zapali Dom Jahvin, kraljevski dvor i sve kuće u Jeruzalemu.
  mps-mps: Tama agai te Genuai Bidigo tempel be me, tama me te Juda hanigo king bidigo
    be me, tama me te Jerusalemde bidibo genuai bidi dabego be dabe tigidali sia tulama,
    tama siago dela pela silali. Te Babilon hani augwaligo mu te be me tulube.
  tpi-tpi: Na em i kukim haus bilong Bikpela na haus bilong king bilong Juda na olgeta
    haus bilong ol bikman bilong Jerusalem. I no gat wanpela haus ol Babilon i no
    kukim.
  dan-1931: Han satte Ild på HERRENS Hus og Kongens Palads og alle Husene i Jerusalem;
    på alle Stormændenes Huse satte han Ild;
  vie-OVCB: Viên tướng này đốt Đền Thờ của Chúa Hằng Hữu, cung điện, và các dinh thự
    ở Giê-ru-sa-lem.
  guj-2017: તેણે યહોવાહના સભાસ્થાનને, રાજાના મહેલને તથા યરુશાલેમનાં બધાં ઘરોને બાળી
    નાખ્યાં; નગરનાં બધાં જ અગત્યનાં ઘરોને ભસ્મીભૂત કર્યાં.
  pon-2006A: E isikala Tehnpas Sarawio, tehnpas en nanmwarkio, oh imwen aramas lapalap
    koaros nan Serusalem.
  por-BRBSL: Ele queimou a casa de Javé, a casa do rei, e todas as casas de Jerusalém.
    Ele queimou todas as grandes casas com fogo.
  cth-cth: BAWIPA im hoi siangpahrang im hah hmai a sawi awh teh Jerusalem imnaw pueng
    im kalennaw pueng hah hmai koung a sawi awh.
  twi-twi: Ɔde ogya too Awurade asɔredan, ahemfi ne afi a ɛwɔ Yerusalem nyinaa mu.
    Ɔhyew ofi biara a edi mu.
  hlt-hlt: Te vaengah BOEIPA im neh manghai im khaw, Jerusalem kah im boeih khaw a
    hoeh pah tih im len boeih khaw hmai neh a hoeh.
  tbz-SIM: kɛ́duɔ́ nkɛ̀ bɛ̀ɛ cɔ́u nti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ tɛhɑ̃ɑ̃pɔ̀ncĩ́ɛ̃̀tɛ̀
    nɛ̀ Sedisɑdɛmmu kó sicɛ̃́ĩ simɔu, kɛ cɔ́unnɛ̀ bɛnitidiɛbɛ̀ kó sicɛ̃́ĩ simɔu.
  msy-2020: Egha a Ikiavɨra Itir Godɨn Dɨpenim ko Judan atrivimɨn dɨpenim ko, Jerusalemɨn
    gumazir aruabar dɨpeniba sara, a bar dagh aponge. Babilonian dɨpeniba bar, a vaghvagha
    dagh aponge.
  dop-dop: Ɩlɛnɑ ɩ́ nyɑɣɑsɩ Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ. Nɑ pǝ́ tɩɩ kǝlǝnɑ nyʋɣʋ
    nyǝ́mɑ nyǝŋsɩ.
  azb-azb: O, Rəbbin məbədinə, padşah sarayına, Yerusəlimdəki bütün evlərə od vurub
    bütün əsas binaları yandırdı.
  eng-DBY: and he burned the house of Jehovah, and the king's house, and all the houses
    of Jerusalem; and every great [man's] house he burned with fire.
  hin-2017: उसने यहोवा के भवन और राजभवन और यरूशलेम के सब घरों को अर्थात् हर एक बड़े
    घर को आग लगाकर फूँक दिया।
  wol-KYG: Mu taal kër Aji Sax ji, taal kër Buur, ak këri Yerusalem gépp, boole ca
    këri boroom barke ya.
  eng-YLT: and he burneth the house of Jehovah, and the house of the king, and all
    the houses of Jerusalem, yea, every great house he hath burned with fire;
  kne-kne: Pinooana din Timplon Diyos, din palasyo ya amin ay importanti ay bebbeey
    isdi.
  eng-WYC-2017: and he burnt the house of the Lord, and the house of the king, and
    the houses of Jerusalem, and he burnt by fire each house thereof;
  eng-WMBB: He burnt the LORD’s house, the king’s house, and all the houses of Jerusalem.
    He burnt every great house with fire.
  urd-GVH: रब के घर, शाही महल और यरूशलम के तमाम मकानों को जला दिया। हर बड़ी इमारत
    भस्म हो गई।
  rug-rug: Meke sulua Nebuzaradani sa Zelepade te Zihova, sa vetu baṉara, meke sari
    doduru vetu arilaedi pa Zerusalema.
  gaz-gaz: Innis mana qulqullummaa Waaqayyootti, masaraa mootummaattii fi manneen
    Yerusaalem hundatti ibidda qabsiise. Manneen gurguddaa hundas ni gube.
  fra-LSG: Il brûla la maison de l’Éternel, la maison du roi, et toutes les maisons
    de Jérusalem; il livra au feu toutes les maisons de quelque importance.
  gnn-gnn: '@see-verse:2KI.025.008'
  yal-yal: A yi tɛɛn so Alatala Batu Banxin na e nun mangana banxin nun Yerusalɛn
    banxine birin. A yi banxi kɛndɛne birin gan.
  haw-1868: A puhi aku la i ka hale o Iehova, a me ka hale o ke alii, a me na halo
    a pau o Ierusalema, a puhi aku la hoi i ke ahi i kela hale keia hale o ka poe
    koikoi a pau.
  arb-NAV: وَأَحْرَقَ الْهَيْكَلَ وَقَصْرَ الْمَلِكِ وَسَائِرَ بُيُوتِ أُورُشَلِيمَ،
    وَكُلَّ مَنَازِلِ الْعُظَمَاءِ.
  ewe-ewe: Etɔ dzo Yehowa ƒe gbedoxɔ, fiasã la kple aƒe siwo le Yerusalem. Vavã, etɔ
    dzo aƒe vevi ɖe sia ɖe.
  eng-LEE: And he burnt the house of the Lord, and the king's house; also, all the
    houses of Jerusalem, and every great man's house burnt he with fire.
  asm-FB: তেওঁ যিহোৱাৰ গৃহত, ৰাজগৃহত আৰু যিৰূচালেমৰ সকলো ঘৰতে জুই লগাই দিলে। নগৰৰ
    প্রধান প্রধান অট্টালিকাবোৰ জুই দি পুৰিলে।
  sus-A: عَ نَشَ عَلَتَلَ شَ بَنشِ، مَنفّ شَ بَنشِ، نُن دَرِ سَلَمُ بَنشِ شُنفبٍ بِرِن
    فَن.
  fra-SBL: Il brûla la maison de Yahvé, la maison du roi et toutes les maisons de
    Jérusalem. Il brûla au feu toutes les grandes maisons.
  hbo-hbo: וַיִּשְׂרֹ֥ף אֶת־בֵּית־יְהוָ֖ה וְאֶת־בֵּ֣ית הַמֶּ֑לֶךְ וְאֵ֨ת כָּל־בָּתֵּ֧י
    יְרוּשָׁלַ֛͏ִם וְאֶת־כָּל־בֵּ֥ית גָּדֹ֖ול שָׂרַ֥ף בָּאֵֽשׁ׃
  piu-2006: '@see-verse:2KI.025.008'
  kik-kik: Agĩcina hekarũ ya Jehova, na nyũmba ya ũthamaki, o na nyũmba ciothe cia
    Jerusalemu. Agĩcina nyũmba yothe yarĩ ya bata.
  omb-omb: Mo bule na valei noi Huqe, valei ratahigi, me valera nona muei tangaloi
    mena vale doluegi Jerusalem.
  fra-NCL: Il brûla la maison de Yahweh, la maison du roi et toutes les maisons de
    Jérusalem ; il livra au feu toutes les grandes maisons.
  cek-AK: Anih mah Angraeng ih im, siangpahrang im, Jerusalem ih angraeng im hoi kamtang
    kaminawk ih imnawk to hmai hoiah thlaek pae boih.
  cuk-cuk: Nabuzaradán, Bab-Jehováʼse-goled-neg-siid ogumaksad, degi, reyneg-siid
    ogumaksabalid. Aginbali, bela Jerusalénʼgi-negmar-bukwad ogumaksabalid. Deginbali,
    Nabuzaradán, sapin-dummaganga-gudidimalad-negmar, bela ogumaksabalid.
  uig-CYR: У Пәрвәрдигарниң өйини, падишаниң ордисини вә шәһәрдики барлиқ өйләрни
    көйдүривәтти; барлиқ бәһәйвәт имарәтләргә у от қоюп көйдүривәтти.
  tel-2017: యెహోవా మందిరాన్నీ, రాజనగరునూ, యెరూషలేములో ఉన్న ఇళ్ళన్నీ, గొప్పవాళ్ళ ఇళ్ళన్నీ
    అగ్నితో తగల బెట్టించాడు.
  hat-BSA: Li te brile lakay SENYÈ a, lakay wa a ak tout kay Jérusalem yo. Menm tout
    gwo kay yo, li te brile yo avèk dife.
  kos-kos: El esukak Tempul, inkul sin tokosra, ac lohm sin mwet fulat nukewa in Jerusalem,
  hbo-WLC: וַיִּשְׂרֹ֥ף אֶת־בֵּית־ יְהוָ֖ה וְאֶת־בֵּ֣ית הַמֶּ֑לֶךְ וְאֵ֨ת כָּל־בָּתֵּ֧י
    יְרוּשָׁלִַ֛ם וְאֶת־כָּל־בֵּ֥ית גָּד֖וֹל שָׂרַ֥ף בָּאֵֽשׁ׃
  ibo-ibo: O sunyere ụlọnsọ Onyenwe anyị ọkụ, ụlọeze na ụlọ niile dị na Jerusalem,
    ụlọ ọbụla bụ nke dị mkpa ka o surere ọkụ
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଓ ରାଜଗୃହ ଦଗ୍ଧ କଲା; ଆଉ ଯିରୂଶାଲମର ସମସ୍ତ ଗୃହ, ଅର୍ଥାତ୍‍,
    ପ୍ରତ୍ୟେକ ବୃହତ ଗୃହ ଅଗ୍ନିରେ ଦଗ୍ଧ କଲା।
  wmt-wmt: '@see-verse:2KI.025.008'
  chk-chk: A kenala imwen ewe Samol mi Lapalap me imwen ewe king, pwal ekewe imw meinisin
    lon Jerusalem. Iteiten imw mi aüchea a kenala.
  rop-rop: Imbin barnimap det Serramoni Pleis en det bigwan haus blanga det king en
    ola haus blanga ola haibala pipul langa Jerusalem.
  ukr-1871: Та й спалив храм Господень і царську палату й усї будинки в Ерусалимі;
  deu-1951: nach Jerusalem und verbrannte das Haus des HERRN und das Haus des Königs
    und alle Häuser zu Jerusalem, und alle großen Häuser verbrannte er mit Feuer.
  eng-JPS: And he burnt the house of the LORD, and the king's house; and all the houses
    of Jerusalem, even every great man's house, burnt he with fire.
  srp-1865: I popali dom Gospodnji i dom carski i sve domove u Jerusalimu; sve velike
    kuæe popali ognjem.
  lug-lug: N’ayokya yeekaalu ya Mukama, n’olubiri lwa kabaka, n’ennyumba zonna na
    buli kizimbe ekikulu era nga kya muwendo mu Yerusaalemi.
  heb-heb: וישרף את בית יהוה ואת בית המלך ואת כל בתי ירושלם ואת כל בית גדול שרף באש׃
  ben-IRV: তিনি সদাপ্রভুর গৃহে, রাজবাড়ীতে এবং যিরূশালেমের সমস্ত বাড়িতে আগুন ধরিয়ে
    দিলেন। শহরের সমস্ত প্রধান বাড়িগুলিও তিনি পুড়িয়ে দিলেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਦਾ ਭਵਨ ਅਤੇ ਰਾਜਾ ਦਾ ਮਹਿਲ ਸਾੜ ਸੁੱਟਿਆ, ਹਾਂ, ਯਰੂਸ਼ਲਮ ਦੇ ਸਾਰੇ ਘਰ
    ਨਾਲੇ ਹਰ ਮਹਾਂ ਪੁਰਸ਼ ਦਾ ਘਰ ਉਸ ਨੇ ਅੱਗ ਨਾਲ ਫੂਕ ਦਿੱਤਾ।
  mya-JVB: ဗိမာန် တော်၊ နန်းတော် ၊ မင်း အိမ်၊ ဆင်းရဲသားအိမ် ရှိသမျှ တို့ကို မီးရှို့
    လေ၏
  tbg-tbg: Viva Ieruharemini anintero, Nora Kotira Naavuvata avuhainaara naavuvata
    qumpiarama kero, ekaa Ieruharemiqi nora vaiintinavu naavuvata qumpiarama kero,
  hmo-hmo: Vadaeni ia ese Lohiabada ena Dubu Helaga ia gabua ore. Bona king ena ruma,
    bona Ierusalema ena ruma badadia ibounai ia gabua ore.
  urd-urd: और उसने ख़ुदावन्द का घर और बादशाह का महल येरूशलेम के सब घर, या'नी हर एक
    बड़ा घर आग से जला दिया।
  rus-SYN: и сжег дом Господень и дом царя, и все домы в Иерусалиме, и все домы большие
    сожег огнем;
  bqc-SIM: À tɛsↄ̃̀ Dii kpɛ́wa ń kibɛo ń Yelusalɛũ kpɛ́ↄ píi. Kpɛ́ pↄ́ dɛ kpɛ́
    zↄ̃ↄ ũ píi lé, à tɛsↄ̃̀wàɛ.
  tcz-CHONGTHU: Hichun aman Pakai houin, leng inpi chuleh Jerusalem a in jouse ahal
    lhan chuleh khopi sunga insang aphadom jouse jong asuse gam tan ahi.
  mar-mar: या नबुजरदानने परमेश्वराचे मंदिर, राजवाडा आणि यरूशलेममधील सर्व घरे जाळून
    टाकली. मोठमोठे वाडेही त्याने उद्ध्वस्त केले.
  qub-qub: Chayaycur rupaycachiran Templuta, palasyuta, siudächo caycaj wasicunata,
    mas rispitädu runacunapa wasincunata.
  bqp-bqp: À tɛ́ nà Dikiri ↄnnwa kũ kínabɛo kũ Yurusalɛmu kpɛ́nↄ pínki. Kpɛ́ kũ
    à de kpɛ́ zↄ̃kↄ̃ ũ pínki, à tɛ́ nàa.
  hat-hat: Li met dife nan kay Bondye a ak nan palè wa a. Li boule dènye kay ki te
    lavil Jerizalèm, ata kay grannèg yo.
  eng-BSB: He burned down the house of the LORD, the royal palace, and all the houses
    of Jerusalem—every significant building.
  eng-WEBPB: He burnt the LORD’s house, the king’s house, and all the houses of Jerusalem.
    He burnt every great house with fire.
  kbq-kbq: Hagi Ra Anumzamofo mono nonki, kini ne'mofo nonki, ana maka Jerusalema
    me'nea nontamine, agima me'nea nontaminena Nebusaradani'a teve tagintegeno te'ne.
  nhe-BL: Huan yajaya quitlati ihueyi tiopa TOTECO huan icaltlanahuatil nopa tlanahuatijquetl
    huan nochi caltini tlen oncayaya nopona. Nochi tlen cuali quitlati.
  bus-bus: À tɛ́ sↄ̃̀ Dii uaa kↄ̃n kíbɛɛo kↄ̃n Yerusalɛmu kpɛ́nↄ píngi. Kpɛ́ kɛ̀ dɛ
    kpɛ́ bíta ũ píngi dé, à tɛ́ sↄ̃̀amɛ.
  gub-BL: Umunyk tata Tupàn Hàpuzuhu rehe. Umunyk tata tuwihawete hàpuzuhu rehe no.
    Umunyk tata amogwer tuwihaw wanàpuz nànàn no.
  eng-DRA: And he burnt the house of the Lord, and the king’s house, and the houses
    of Jerusalem, and every house he burnt with fire.
