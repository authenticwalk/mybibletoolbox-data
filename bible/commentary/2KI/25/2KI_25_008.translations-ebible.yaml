  tbz-SIM: Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diwɛínnì
    miɛkɛ nkɛ Nɛbusɑdɑdɑnni tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ okpɑ̀ɑ̀tì ti kóo kótì wèè tũ nhokpɑ̀ɑ̀tì,
    ò tùɔ̀kɛnímɛ̀ Sedisɑdɛmmu,
  msy-2020: Nebukatnesar Babilonɨn atrivimɨn itima, an namba 19ɨn azenim otogha ghua
    an namba 5ɨn iakɨnimɨn, an namba 7ɨn aruem oto. Ezɨ dughiar kamɨn, Nebusaradan,
    an atrivimɨn garir mɨdorozir gumazibar gumazir dapanir faragha zuim, a dɨkavigha
    Babilonɨn atrivimɨn ingangarim gativagh an ganasa Jerusalemɨn ize.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni wulɑʋ tɑŋlɑɑ nyʋɣʋ tʋ, wei ɩ kɛ́ wulɑʋ wɑɑlɩ nyǝŋ nɑ pɑ́
    yɑɑkɩ-ɩ sɩ Nepusɑlɑtɑŋ tɔ, ɩ sʋʋ Yosɑlɛm tɑɑ kɛ́ Nepukɑnɛsɑɑ kɑwulɑɣɑ pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ
    nɑɑnʋwɑ nyǝŋkɑ, ɩsɔtʋ kɑkpɑsɩ nyǝŋ, kʋyɑkʋ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkʋ wule.
  azb-azb: Babil padşahı Navuxodonosorun padşahlığının on doqquzuncu ilində, beşinci
    ayın yeddinci günü Babil padşahının əyanı olan mühafizəçilər rəisi Nevuzaradan
    Yerusəlimə gəldi.
  eng-DBY: And in the fifth month, on the seventh of the month, which was in the nineteenth
    year of king Nebuchadnezzar, king of Babylon, Nebuzar-adan, captain of the body-guard,
    servant of the king of Babylon, came unto Jerusalem;
  hin-2017: बाबेल के राजा नबूकदनेस्सर के उन्नीसवें वर्ष के पाँचवें महीने के सातवें
    दिन को अंगरक्षकों का प्रधान नबूजरदान जो बाबेल के राजा का एक कर्मचारी था, यरूशलेम
    में आया।
  wol-KYG: Ba Nabukodonosor buuru Babilon tolloo ci fukkeelu atu nguuram ak juróom
    ñeent, ba am juróom ñaari fan ca juróomeelu weeru at ma, ca la bëkk-néegu buuru
    Babilon, Nebusaradan njiitu dag ya, dugg Yerusalem.
  eng-YLT: And in the fifth month, on the seventh of the month (it [is] the nineteenth
    year of king Nebuchadnezzar king of Babylon), hath Nebuzaradan chief of the executioners,
    servant of the king of Babylon, come to Jerusalem,
  kne-kne: Sin pitsa 7 di maikalima ay bowan, sin maika-19 ay tawen ay nanturayan
    Ari Nebukadnezzar ed Babilonia, inmey ed Jerusalem si Nebuzaradan ay komander
    di gowardiyan di ari.
  eng-WYC-2017: In the fifth month, in the seventh day of the month, that is the nine-teenth
    year of Nebuchadnezzar, the king of Babylon, Nebuzaradan, prince of the host,
    [the] servant of the king of Babylon, came into Jerusalem;
  eng-WMBB: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of King Nebuchadnezzar king of Babylon, Nebuzaradan the captain
    of the guard, a servant of the king of Babylon, came to Jerusalem.
  urd-GVH: शाहे-बाबल नबूकदनज़्ज़र की हुकूमत के 19वें साल में बादशाह का ख़ास अफ़सर
    नबूज़रादान यरूशलम पहुँचा। वह शाही मुहाफ़िज़ों पर मुक़र्रर था। पाँचवें महीने के
    सातवें दिन उसने आकर
  rug-rug: Koasa vina zuapa rane pa vina lima sidara koa sa vina manege sia vuahenina
    sa binaṉara te Nebukaneza pa Babiloni, si mae pa Zerusalema se Nebuzaradani sa
    koimata koari tie kopu tanisa baṉara, meke na nabulu tanisa baṉara pa Babiloni.
  gaz-gaz: Bara mootummaa Nebukadnezar mooticha Baabilon keessa waggaa kudha saglaffaatti,
    bultii torbaffaa jiʼa shanaffaatti, Nebuzaradaan ajajaan eegumsa mootummaa, qondaalli
    mootii Baabilon sun gara Yerusaalem dhufe.
  fra-LSG: Le septième jour du cinquième mois, c’était la dix-neuvième année du règne
    de Nebucadnetsar, roi de Babylone, Nebuzaradan, chef des gardes, serviteur du
    roi de Babylone, entra dans Jérusalem.
  gnn-gnn: Yo, wäŋanydja ŋunhi ḏaw'yurrunana warrpam'nha Djurutjalamdja liŋguna, bala
    ḏul'yurrunana walala ŋunhi Godkunydja Buṉbu ga giŋgu wäŋa, warrpam' ŋunhi bala'
    malanha nhämuny ŋunhiyi, ga ḏaw'yurrunanydja walala ḻoḻunydja ŋunhiyi Djurutjalambuy,
    bala marrtjina ŋorranana muṉguynha ŋunhiyi ḏaw'‐ḏawyunarana dhika. Ga bitjarrayi
    walala ḏapṯapthunmaraŋala bukmaknha yolŋunha walalanha, bala djaw'‐djawyurrunana
    bena‐wala barrkulilina wäŋalili. Yurru ḻurrkun'nha yolŋu'‐yulŋunydja ḏäpthurruna
    marrtjina ŋunhili bäymanydja Djudanydja, ŋunhina wal'ŋu yolŋu'‐yulŋu ŋurruwuykmirrina.
  yal-yal: Kike suulunden xi soloferede lɔxɔni, Babilɔn mangan Nebukadanesari a mangayaan
    ɲɛɛ fu nun solomanaaninden ma, mangan kantan muxune xunna Nebusaradan, Babilɔn
    mangana kuntigina nde yi so Yerusalɛn yi.
  haw-1868: A i ka lima o ka malama, i ka hiku o ka la o ka malama, oia ka umikumamaiwa
    o na makahiki o ke alii, o Nebukaneza, ke alii o Babulona, hele mai i Ierusalema
    o Nebuzaraduna, ka luna o ka poe koa, ke kauwa a ke alii o Babulona.
  arb-NAV: وَفِي الْيَوْمِ السَّابِعِ مِنَ الشَّهْرِ الْخَامِسِ مِنَ السَّنَةِ التَّاسِعَةِ
    عَشْرَةَ مِنْ حُكْمِ الْمَلِكِ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ، قَدِمَ نبُوزَرَادَانُ
    قَائِدُ الْحَرَسِ الْمَلَكِيِّ مِنْ بَابِلَ إِلَى أُورُشَلِيمَ،
  ewe-ewe: Le ɣleti atɔ̃lia ƒe ŋkeke adrea gbe, le fia Nebukadnezar ƒe fiaɖuɖu ƒe
    ƒe wuiasiekɛlia me la, Nebuzaradan, aʋafia si nye dɔnunɔla le Babilonia fia te
    la va Yerusalem.
  eng-LEE: 'And in the fifth month, on the seventh day of the month, which was the
    nineteenth year of king Nebuchadnezzar the king of Babylon, came Nebusaradan,
    the chief of the guard, a servant of the king of Babylon, unto Jerusalem:'
  asm-FB: বেবিলনৰ ৰজা নবূখদনেচৰৰ ৰাজত্বৰ ঊন্নৈশ বছৰৰ পঞ্চম মাহৰ সপ্তম দিনা, বাবিলৰ
    ৰজা নবুখদনেচৰৰ ৰজাৰ এজন দাস দেহৰক্ষীৰ অধিনায়ক নবুজৰদান যিৰূচালেমলৈ আহিল।
  sus-A: كِكٍ سُولِ ندٍ شِ سٌلٌقٍرٍ ندٍ رَ، نٍبُكَدَنسَرِ شَ مَنفّيَ حّ قُ نُن سٌلٌمَنَانِ
    ندٍ نَن نُ عَ رَ بَبِلْن شُن مَ، نٍبُسَرَدَن بَبِلْن مَنفّ شَ سْورِ شُنيِ نَشَ
    سِفَ دَرِ سَلَمُ.
  fra-SBL: Au cinquième mois, le septième jour du mois, qui était la dix-neuvième
    année du roi Nebucadnetsar, roi de Babylone, Nebuzaradan, chef des gardes, serviteur
    du roi de Babylone, vint à Jérusalem.
  hbo-hbo: וּבַחֹ֤דֶשׁ הֽ͏ַחֲמִישִׁי֙ בְּשִׁבְעָ֣ה לַחֹ֔דֶשׁ הִ֗יא שְׁנַת֙ תְּשַֽׁע־עֶשְׂרֵ֣ה
    שָׁנָ֔ה לַמֶּ֖לֶךְ נְבֻכַדְנֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֑ל בָּ֞א נְבוּזַרְאֲדָ֧ן רַב־טַבָּחִ֛ים
    עֶ֥בֶד מֶֽלֶךְ־בָּבֶ֖ל יְרוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.025.007'
  kik-kik: Mũthenya wa mũgwanja wa mweri wa ĩtano mwaka-inĩ wa ikũmi na kenda wa Nebukadinezaru
    mũthamaki wa Babuloni, Nebuzaradani mũnene wa arangĩri a mũthamaki, ndungata nene
    ya mũthamaki wa Babuloni, agĩũka Jerusalemu.
  omb-omb: Lo rani gaibitugi lo vule gailimegi, lolo higao hangavulu domwa gaisiwogi
    noi Nebukadnesa ratahigi tau Babilon, Nebusaradan a tomtomuei matagoro, ngeie
    a tangaloi tabanagi noi ratahigi tau Babilon, mo vomai Jerusalem.
  fra-NCL: Le cinquième mois, le septième jour du mois, — c’était la dix-neuvième
    année du règne de Nabuchodonosor, roi de Babylone, — Nabuzardan, capitaine des
    gardes, serviteur du roi de Babylone, vint à Jérusalem.
  cek-AK: Babylon siangpahrang Nebuchadnezzar, siangpahrang ah ohhaih saning hatlaitakawtto,
    khrah pangato haih, ni sarihto naah, Babylon siangpahrang ih tamna, misatuh angraeng,
    Nebuzaradan loe Jerusalam ah angzoh.
  cuk-cuk: Nabucodonosor Babilonia-yargi birgambe-gakabakebakgus-negsemaidgine (19),
    Ab-nii-gwichid-ibatargi, reygi-nakulemalad-e-dummad Nabuzaradánʼye-nugad Jerusalén-neggweburse
    nonigusad. Nabuzaradánʼde, Rey-Nabucodonosor-e-sordamar-e-dummadga-gudiid, reyga
    e-bendaked-dummadid.
  uig-CYR: Вә бәшинчи айниң йәттинчи күнидә (бу Бабил падишаси Небоқәднәсарниң он
    тоққузинчи жили еди) Бабил падишасиниң хизмәткари, пасибан беги Небозар-Адан Йерусалимға
    йетип кәлди.
  tel-2017: ఇంకా బబులోను రాజు నెబుకద్నెజరు పరిపాలనలో 19 వ సంవత్సరంలో ఐదో నెల ఏడో రోజున
    రాజ దేహసంరక్షకుల అధిపతీ, బబులోనురాజు సేవకుడూ అయిన నెబూజరదాను యెరూషలేముకు వచ్చి
  hat-BSA: Alò, nan setyèm jou ak nan senkyèm mwa a, ki se te diznevyèm ane Nebucadnetsar,
    wa Babylone nan, Nebuzaradan, kapitèn gad yo, yon sèvitè a wa Babylone nan, te
    rive Jérusalem.
  kos-kos: In len akitkosr ke malem aklimekosr in yac aksingoul eu ke pacl Tokosra
    Nebuchadnezzar el leum lun Babylonia, Nebuzaradan su mwet kasru lal tokosra ac
    oayapa el mwet kol fulat lun un mwet mweun lal, el utyak nu Jerusalem.
  hbo-WLC: וּבַחֹ֤דֶשׁ הַֽחֲמִישִׁי֙ בְּשִׁבְעָ֣ה לַחֹ֔דֶשׁ הִ֗יא שְׁנַת֙ תְּשַֽׁע־עֶשְׂרֵ֣ה
    שָׁנָ֔ה לַמֶּ֖לֶךְ נְבֻכַדְנֶאצַּ֣ר מֶֽלֶךְ־בָּבֶ֑ל בָּ֞א נְבוּזַרְאֲדָ֧ן רַב־טַבָּחִ֛ים
    עֶ֥בֶד מֶֽלֶךְ־בָּבֶ֖ל יְרוּשָׁלִָֽם׃
  ibo-ibo: Nʼụbọchị nke asaa, nʼọnwa nke ise nke afọ iri na itoolu nke ọchịchị eze
    Nebukadneza na Babilọn, Nebuzaradan, ọchịagha ndị nche, onyeisi nʼọrụ eze Babilọn,
    bịarutere Jerusalem.
  ory-ory: ପଞ୍ଚମ ମାସରେ, ମାସର ସପ୍ତମ ଦିନରେ ବାବିଲ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରଙ୍କ ରାଜତ୍ଵର ଊଣେଇଶ
    ବର୍ଷରେ ବାବିଲ ରାଜାର ଦାସ ନବୂଷରଦନ୍‍ ନାମକ ପ୍ରହରୀବର୍ଗର ସେନାପତି ଯିରୂଶାଲମକୁ ଆସିଲା।
  wmt-wmt: '@see-verse:2KI.025.007'
  chk-chk: Iwe, lon afisuen ränin ewe alimuen maram, iei ewe engol me tiuen ierin
    mwün ewe king Nepukatnesar seni Papilon, Napusaratan ewe meilapen sounfiu mi wisen
    tümwünü ewe king, i eman nöün ewe kingen Papilon nöüwis, a tolong Jerusalem.
  rop-rop: Wal langa det namba 7 dei blanga det namba 5 manth blanga det namba 19
    yiya weya King Nebakanesa bin jidan king blanga Bebalon, Nebusaradan det wekinmen
    hubin oldei lukaftum im bin kaman langa Jerusalem.
  ukr-1871: У пятому ж місяцї, на семий день місяця, — се є в девятнайцятому роцї
    Навуходонозоровому, царя Вавилонського прибув Навузардан, отаман прибічників,
    слуга царя Вавилонського, в Ерусалим,
  deu-1951: Am siebenten Tage des fünften Monats (das ist das neunzehnte Jahr Nebukadnezars,
    des Königs von Babel), kam Nebusaradan, der Oberste der Leibwache, der Diener
    des Königs von Babel,
  eng-JPS: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of king Nebuchadnezzar, king of Babylon, came Nebuzaradan the
    captain of the guard, a servant of the king of Babylon, unto Jerusalem.
  srp-1865: A sedmoga dana petoga mjeseca godine devetnaeste carovanja Navuhodonosora
    cara Vavilonskoga doðe u Jerusalim Nevuzardan zapovjednik stražarski, sluga cara
    Vavilonskoga.
  lug-lug: Awo ku lunaku olw’omusanvu mu mwezi ogwokutaano mu mwaka ogw’ekkumi n’omwenda
    ogw’obwakabaka bwa Nebukadduneeza, kabaka w’e Babulooni, Nebuzaladaani omuduumizi
    ow’eggye lya kabaka ery’oku ntikko, ate nga mwami wa kabaka w’e Babulooni n’ajja
    mu Yerusaalemi.
  heb-heb: ובחדש החמישי בשבעה לחדש היא שנת תשע עשרה שנה למלך נבכדנאצר מלך בבל בא נבוזראדן
    רב טבחים עבד מלך בבל ירושלם׃
  ben-IRV: পরে বাবিলের রাজা নবূখদ্‌নিৎসরের রাজত্বের ঊনিশ বছরের পঞ্চম মাসের সপ্তম দিনের
    বাবিল রাজার দাস নবূষরদন নামে রক্ষীদলের সেনাপতি যিরূশালেমে আসলেন।
  pan-pan: ਪੰਜਵੇਂ ਮਹੀਨੇ ਦੇ ਸੱਤਵੇਂ ਦਿਨ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦਾ ਉੱਨੀਵਾਂ ਸਾਲ ਸੀ
    ਸ਼ਾਹੀ ਜੱਲਾਦਾਂ ਦਾ ਸਰਦਾਰ ਨਬੂਜ਼ਰਦਾਨ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ ਦਾ ਚਾਕਰ ਸੀ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਇਆ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ နန်းစံဆယ် ကိုး နှစ် ၊ ပဉ္စမ လ ခုနစ် ရက်နေ့တွင်
    ၊ အမှု တော်ထမ်း ကိုယ်ရံတော် မှူးနေဗုဇာရဒန် သည် ယေရုရှလင် မြို့သို့ လာ ၍၊ “
  tbg-tbg: King Nebukanesaava 7 enta 5 tora 19 ihiara Babironiqaa raqiki vau entara,
    vaiinti vo Nebusaradaaniva Ieruharemini anura. Vi vaiintiva Nebukanesaaraqaa maimaraara
    raqiki vau vaiintika qiata vaiintivano vaura.
  hmo-hmo: King Nebukanesa be king lagani 18, hua 5 bona dina 7 neganai Nebusaradana,
    king ena durua tauna bona ia be tuari biaguna badana, be Ierusalema dekenai ia
    ginidae.
  urd-urd: और शाह — ए — बाबुल नबूकदनज़र के 'अहद के उन्नीसवें साल के पाँचवें महीने
    के सातवें दिन, शाह — ए — बाबुल का एक ख़ादिम नबूज़रादान जो जिलौदारों का सरदार था
    येरूशलेम में आया।
  rus-SYN: В пятый месяц, в седьмой день месяца, то есть в девятнадцатый год Навуходоносора,
    царя Вавилонского, пришел Навузардан, начальник телохранителей, слуга царя Вавилонского,
    в Иерусалим
  bqc-SIM: Babɛli kía kpalablea wɛ̃̀ bao mɛ̀ndosaide guu, a mↄ sↄode gↄↄ soplade
    zĩ́ ↄ̃ aà ìwa Nɛbuzaladã mↄ̀ Yelusalɛũ. Aàpi mɛ́ Nɛbukanɛza dↄaiↄ gbɛ̃zↄ̃ↄ
    ũ.
  tcz-CHONGTHU: Nebuchadnezzer lengpa lengchan kal kum somle ko lhin kum, lha nga
    lhin na, chuche lha, ni sagi lhin nin, Babylon lengpa sepai pipui chuleh leng
    vesui lah’a lamkaipa Nebuzaradan chu Jerusalem ahung lhung atan ahi.
  mar-mar: बाबेलचा राजा नबुखद्नेस्सर याच्या कारकिर्दीच्या एकोणिसाव्या वर्षी, पाचव्या
    महिन्यात सातव्या दिवशी नबूजरदान यरूशलेमेवर चाल करून आला. नबुजरदान हा राजाच्या
    उत्तम, निवडक सैन्याचा नायक होता.
  qub-qub: Babiloniapa raynin Nabucodonosor chunca isgun wata (19) pichga quillaman
    aywajcho ganchis junajninna ray caycaptin Jerusalenman chayaran Nabuzaradán. Payga
    caran mas mandaj suldärunmi, palasyucho caj suldärucunapapis mandajninmi.
  bqp-bqp: Babilↄnu kína kíblena wɛ̃̀ baro donsaride gũn, a mↄ sↄↄro gↄrↄ supplade
    zĩ a ìba Nɛbuzaradã sù Yurusalɛmu. Àkũmɛ Nɛbukanɛza dogarinↄ gbɛ̃ zↄ̃kↄ̃ ũ.
  hat-hat: Sou setyèm jou senkyèm mwa nan diznevyèm lanne reny Nèbikadneza, wa Babilòn
    lan, Neboucharadan, chèf lagad la, yonn nan konseye li yo, antre lavil Jerizalèm.
  eng-BSB: On the seventh day of the fifth month, in the nineteenth year of Nebuchadnezzar’s
    reign over Babylon, Nebuzaradan captain of the guard, a servant of the king of
    Babylon, entered Jerusalem.
  eng-WEBPB: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of King Nebuchadnezzar king of Babylon, Nebuzaradan the captain
    of the guard, a servant of the king of Babylon, came to Jerusalem.
  kbq-kbq: Hagi Nebukatnesa'ma kinima manino egeno 19nima eme hia kafufina, 5fu ikamofona
    7ni zupa, kini nete'ma kvama nehaza sondia vahe'mokizmi kva nera Nebusaradanikino
    mago zupa Jerusalemi rankumate e'ne.
  nhe-BL: Ipan 7 itequi nopa macuili metztli ipan toisraelita calendario [25:8 Ipan
    14 itequi agosto ipan tocalendario tlen ama.], quema Tlanahuatijquetl Nabucodonosor
    yohuiyaya para 19 xihuitl tlanahuatía, ajsico Nabuzaradán ipan altepetl Jerusalén.
    Yajaya eliyaya itemach tlen más hueyi nopa tlanahuatijquetl tlen Babilonia huan
    itlayacanca soldado.
  bus-bus: Babilↄnu kína kíblena wɛ̃̀ baro dosaidee guu, à mↄ sↄↄroo gurↄ swɛɛplaadee
    zĩ à ìba Nɛbuzaradã mↄ̀ Yerusalɛmu. Àmbe Nɛbukanɛza dogarinↄ gbɛ̃nsi ũ.
  gub-BL: Namukononozor Mawiron wanuwihawete romo wiko mehe 19 haw kwarahy rehe 5
    haw zahy rehe 7 haw 'ar mehe tuwihawete ipytywà har Nemuzàrànà her ma'e a'e, zauxiapekwer
    paw wanuwihaw a'e, wixe Zeruzarez tawhu pupe kury.
  eng-DRA: In the fifth month, the seventh day of the month, that is, the nineteenth
    year of the king of Babylon, came Nabuzardan commander of the army, a servant
    of the king of Babylon, into Jerusalem.
