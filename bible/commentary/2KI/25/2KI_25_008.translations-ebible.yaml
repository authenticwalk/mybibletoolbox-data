    do rei da Babilônia, veio a Jerusalém.
  cth-cth: Hottelah Babilon siangpahrang Nebukhadnezar a bawinae kum 9, thapa yung
    5, hnin 7 hnin vah Babilon siangpahrang karingkungnaw kahrawikung, Nebuzaradan
    teh Jerusalem vah a kâen.
  twi-twi: Ab ɔsram (bɛyɛ Ɔsannaa) da ɛto so dunan wɔ afe a ɛyɛ Nebukadnessar mfe
