  vie-OVCB: Ngày mồng bảy tháng năm, năm thứ mười chín đời Nê-bu-cát-nết-sa, vua Ba-by-lôn,
    Nê-bu-xa-ra-đan, là tướng chỉ huy quân thị vệ Ba-by-lôn, đến Giê-ru-sa-lem.
  guj-2017: પાંચમા માસમાં, તે માસના સાતમા દિવસે, બાબિલના રાજા નબૂખાદનેસ્સારના કારકિર્દીને
    ઓગણીસમેં વર્ષે રક્ષક ટુકડીનો સરદાર, બાબિલના રાજાનો ચાકર નબૂઝારઅદાન યરુશાલેમમાં
    આવ્યો.
  pon-2006A: Ni kalimaun sounpwong, ni kaisuhwen rahn, ni kaeisek duwaun sounpar en
    mwehin Nanmwarki Nepukadnesar, Nepusaradan, sapwellimen nanmwarki sounkaweid oh
    kaun lapalap en sapwellime karis en sounpei, ahpw pedolong nan Serusalem.
  por-BRBSL: Agora no quinto mês, no sétimo dia do mês, que era o décimo nono ano
