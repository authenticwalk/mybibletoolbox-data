verse: 2KI.025.008
translations:
  mal-C: ബാബേൽരാജാവായ നെബൂഖദ്നേസരിന്റെ പത്തൊൻപതാം ആണ്ട്, അഞ്ചാംമാസം ഏഴാംതീയതി ബാബേൽരാജാവിന്റെ
    അംഗരക്ഷകസേനയുടെ അധിപതിയായ നെബൂസരദാൻ ജെറുശലേമിലേക്കു വന്നു.
  deu-TKW: Im fünften Monat aber, am siebenten des Monats - das ist das neunzehnte
    Jahr des Königtums Nebukadnezars, des Königs von Babel, - kam Nebusar-Adan, der
    Oberste der Leibwächter, des Königs von Babel vertrauter Diener, nach Jerusalem
  lin-lin: Tango Nabukodonozori, mokonzi ya Babiloni, akokisaki mibu zomi na libwa
    na bokonzi, Nebuzaradani, mokonzi ya bakengeli mpe mosali ya mokonzi ya Babiloni,
    ayaki na Yelusalemi na mokolo ya sambo ya sanza ya mitano.
  eng-LSV: And in the fifth month, on the seventh of the month (it [is] the nineteenth
    year of King Nebuchadnezzar king of Babylon), Nebuzaradan chief of the executioners,
    servant of the king of Babylon, has come to Jerusalem,
  eng-GNV: And in the fift moneth, and seuenth day of the moneth, which was the nineteenth
    yere of King Nebuchad-nezzar King of Babel, came Nebuzar-adan chiefe stewarde
    and seruaunt of the King of Babel, to Ierusalem,
  eng-WEBSTER: 'And in the fifth month, on the seventh day of the month, which is
    the nineteenth year of king Nebuchadnezzar king of Babylon, came Nebuzar-adan,
    captain of the guard, a servant of the king of Babylon, to Jerusalem:'
  nhw-BL: Ipan 7 itequi nopa macuili metztli ipan toisraelita calendario [25:8 Ipan
    14 itequi agosto ipan tocalendario tlen ama.], quema Tlanahuatijquetl Nabucodonosor
    yohuiyaya para 19 xihuitl tlanahuatis, ajsico Nabuzaradán ipan altepetl Jerusalén.
    Yaya eliyaya itemach catli más hueyi nopa tlanahuatijquetl tlen Babilonia huan
    itlayacanca soldado.
  swh-ONEN: Mnamo siku ya saba ya mwezi wa tano, katika mwaka wa kumi na tisa wa utawala
    wa Nebukadneza mfalme wa Babeli, Nebuzaradani jemadari wa askari walinzi wa mfalme,
    afisa wa mfalme wa Babeli, alikuja Yerusalemu.
  bba-bba: Nɛbukɑnɛsɑɑn bɑndun wɔ̃ɔ wɔkurɑ nɔɔbu kɑ nnɛse sɔɔ, yen suru nɔɔbusen sɔ̃ɔ
    nɔɔbɑ yiruse sɔɔrɑ Nɛbusɑrɑdɑ wi u sɑ̃ɑ Bɑbilonin sinɑ bokon kɔ̃sobun wiruɡii
    u nɑ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'And in the fifth month, on the seventh day of the month, which is the
    nineteenth year of king Nebuchadnezzar king of Babylon, came Nebuzar-adan, captain
    of the guard, a servant of the king of Babylon, unto Jerusalem:'
  cpy-cpy: Okanta awijaki 19 ojarentsi ipinkatharitzi Nabucodonosor, awijaki eejatzi
    5 kashiri, ari maakotaki 7 kitejeri. eenitatsi itsipanampiro pinkathari iita Nabuzaradán,
    ramakiri ikaatzi rowayiriteeyani. Areeteeyakani Jerusalén-ki.
  luo-luo: E odiechiengʼ mar abiriyo mar dwe mar abich e higa mar apar gochiko mar
    loch Nebukadneza ruodh Babulon, Nebuzaradan jatend jolweny marito ruoth, ma en
    achiel kuom jodong ruodh Babulon nobiro Jerusalem.
  meu-meu: Hua iha-imana dinana ihahituna ai, (una na King Nebukadnesara, Babulono
    pavapavana, ena lohia laḡanina ihagwauta-taurahani-tana ai), Nebusaradana, hegima
    oreana biaguna, Babulono pavapavana ena hesiai tauna ta, na Ierusalem ai e kau.
  npi-ULB: अब बेबिलोनका राजा नबूकदनेसरको शासनकालको उन्‍नाइसौँ वर्षको पाँचौँ महिनाको
    सातौँ दिनमा बेबिलोनका राजाका सेवक अनि अङ्गरक्षकहरूका सेनापति नबूजरदान यरूशलेममा
    आए ।
  yor-yor: Ní ọjọ́ keje ní oṣù karùn-ún, ní ọdún kọkàndínlógún ti Nebukadnessari ọba
    Babeli, Nebusaradani olórí ẹ̀ṣọ́, ìránṣẹ́ ọba Babeli wá sí Jerusalẹmu;
  emp-NTPO: Nabucodonosó 19 poa Babilonianebema boroda b̶ed̶acarea jed̶eco juesumane
    ewari sieted̶e idji sordaorã boro Nabuzaradaʌ̃da Jerusaleʌ̃ purud̶aa wãsia.
  pes-OPCB: نبوزرادان، فرماندهٔ لشکر پادشاه بابِل، در روز هفتم ماه پنجم از سال نوزدهم
    سلطنت نِبوکَدنِصَّر، به اورشلیم آمد.
  tgl-ULB: Ngayon sa ika-limang buwan, sa ika-pitong araw ng buwan, na nasa ika-labing
    siyam na taon ng paghahari ni Nebucadnezar hari ng Babilonia at pinuno ng kaniyang
    mga tanod, dumating sa Jerusalem si Nebuzaradan, isang lingkod ng hari ng Babilonia.
  cbu-NT: Tsupsha zameeturinshini, zarsha 7, yuwash kurak Nabukodonosor masach 19
    kurakaam kinaru taachu, anush Nebosaradan sundar urkari ichingaroo sundaroo ksutku,
    an yaktash Irusarinush kusarangiya.
  hui-hui: Nebugadenesa ibu Babilono dindiha kini heane mali pira mbirani dira (19)
    hene. Mali ogoninaga ege dauninaga horo kane hayagola ami haru haga haguane mbira
    mini Nebusaradana mbira henego ibu Yarusaleme ibini. Nebusaradana ibugua ami agali
    maru kini mamage haga hearu haru haga hene.
  mya-mya: ဗာ​ဗု​လုန်​ဘု​ရင်​နေ​ဗု​ခဒ်​နေ​ဇာ​၏​နန်း​စံ​တစ် ဆယ့်​ကိုး​နှစ်၊ ပဉ္စ​မ​လ၊
    ခု​နစ်​ရက်​နေ့​၌​မင်း​ကြီး ၏​အ​တိုင်​ပင်​ခံ​ဖြစ်​သူ​တပ်​မှူး​နေ​ဗု​ဇာ​ရ​ဒန် သည်​ယေ​ရု​ရှ​လင်​မြို့​သို့​ချီ​တက်​၍၊-
  bod-N: དེ་ཡང་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱིས་རྒྱལ་སྲིད་བཟུང་བའི་ལོ་བཅུ་དགུ་པའི་ཟླ་ལྔ་པའི་ཚེས་བདུན་ཉིན།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོའི་བློན་ཆེན་ཏེ་སྐུ་སྲུང་དཔོན་པོ་ནེ་བོ་ཟར་ཨ་དན་བྱ་བ་ཡེ་རུ་སཱ་ལེམ་དུ་འོངས་པ་དང་།
  sna-sna: Pazuva rechinomwe romwedzi wechishanu, mugore regumi nepfumbamwe raNebhukadhinezari
    mambo weBhabhironi, Nebhuzaradhani mukuru wehondo yavachengeti vamambo, muranda
    wamambo weBhabhironi, akauya kuJerusarema.
  spa-BLM: En el mes quinto, a los siete días del mes, que era el año decimonoveno
    del rey Nabucodonosor, rey de Babilonia, llegó a Jerusalén Nabuzaradán, capitán
    de la guardia, siervo del rey de Babilonia.
  cac-cac: Ayic uque' c'ualxo yoch yoil uj d'a 19 ab'il yoch vin̈aj Nabucodonosor
    reyal d'a Babilonia, ix javi vin̈aj Nabuzaradán yajalil eb' vin̈ soldado stan̈vumal
    vin̈ rey chi' yed' eb' vin̈ soldado d'a Jerusalén.
  swh-ULB: Basi katika mwezi wa tano, katika siku ya saba ya mwezi, ambapo ulikuwa
    mwaka wa kumi na tisa wa utawala wa Nebukadreza mfalme wa Babeli, Nebuzaradani,
    mtumishi wa mfalme wa Babeli na amrijeshi wa walinzi wake, wakaja hadi Yerusalemu.
  bel-bel: На пятым месяцы, у сёмы дзень месяца, гэта значыцца, на дзевятнаццатым
    годзе Навухаданосара, цара Вавілонскага, прыйшоў Навузардан, начальнік целаахоўцаў,
    слуга цара Вавілонскага, у Ерусалім
  deu-ELBBK: Und im 5. Monat, am 7. des Monats, das war das 19. Jahr des Königs Nebukadnezar,
    des Königs von Babel, kam Nebusaradan, der Oberste der Leibwache, der Knecht des
    Königs von Babel, nach Jerusalem.
  mbb-OT: Ne hein ikepitu he andew te ikelima he vulan dutun te ike-19 he tuig te
    kedhadì ni Nebucadnezar ziyà te Babilonia, midhendiyà te Jerusalem is peremandar
    te menge vantey te Babilonia he si Nebuzaradan.
  mal-2015: അഞ്ചാം മാസം ഏഴാം തിയ്യതി, നെബൂഖദ്നേസർരാജാവെന്ന ബാബേൽരാജാവിന്റെ പത്തൊമ്പതാം
    ആണ്ടിൽ തന്നേ, ബാബേൽരാജാവിന്റെ ഭൃത്യനായി അകമ്പടി നായകനായ നെബൂസരദാൻ യെരൂശലേമിൽവന്നു.
  rmc-rmc: Pro eftato džives andro pandžto čhon, sar kraľinelas o Nebukadnecar dešueňato
    (19.) berš, avľa andro Jeruzalem o veľiťeľis upral o kraľiskre stražňika o Nebuzaradan,
    savo sas služobňikos le babiloňike kraľiskro.
  pes-OPV: و در روز هفتم ماه پنجم از سال نوزدهم نبوکدنصر پادشاه، سلطان بابل، نبوزرادان،
    رئیس جلادان، خادم پادشاه بابل، به اورشلیم آمد.
  ron-1924: Ын зиуа а шаптя а луний а чинчя – ера ын анул ал ноуэспрезечеля ал домнией
    луй Небукаднецар, ымпэратул Бабилонулуй –, а венит Небузарадан, кэпетения стрэжерилор,
    служиторул ымпэратулуй Бабилонулуй, ши а интрат ын Иерусалим.
  ben-OBCV: ব্যাবিলনের রাজা নেবুখাদনেজারের রাজত্বকালের উনিশতম বছরের পঞ্চম মাসের সপ্তম
    দিনে ব্যাবিলনের রাজার এক কর্মকর্তা, রাজকীয় রক্ষীদলের সেনাপতি নবূষরদন জেরুশালেমে
    এলেন।
  som-som: Haddaba bishii shanaad, maalinteedii toddobaad oo ahayd sannaddii sagaal
    iyo tobnaad oo Nebukadnesar boqorkii Baabuloon ayaa waxaa Yeruusaalem yimid Nebuusaradaan
    oo ahaa sirkaalkii askarta oo ahaa addoonkii boqorkii Baabuloon.
  lat-VUC: Mense quinto, septima die mensis, ipse est annus nonusdecimus regis Babylonis,
    venit Nabuzardan princeps exercitus, servus regis Babylonis, in Jerusalem.
  eng-ASVBT: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of king Nebuchadnezzar, king of Babylon, came Nebuzaradan the
    captain of the guard, a servant of the king of Babylon, unto Jerusalem.
  ita-1885: Poi, al settimo giorno del quinto mese dell'anno decimonono di Nebucadnesar,
    re di Babilonia, Nebuzaradan, capitan della quardia, servitore del re di Babilonia,
    entrò in Gerusalemme.
  eng-LXXUP: And in the fifth month, on the seventh day of the month (this is the
    nineteenth year of Nebuchadnezzar king of Babylon), came Nebuzaradan, captain
    of the guard, who stood before the king of Babylon, to Jerusalem.
  eng-ULB: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of the reign of Nebuchadnezzar king of Babylon, Nebuzaradan, a
    servant of the king of Babylon and commander of his bodyguards, came to Jerusalem.
  spa-VBL: El séptimo día del quinto mes, en el año decimonoveno de Nabucodonosor,
    rey de Babilonia, entró en Jerusalén Nabuzaradán, comandante de la guardia, un
    oficial del rey de Babilonia.
  fra-_FOB: Au septième jour du cinquième mois, la dix-neuvième année du roi Nébucadnetsar,
    roi de Babylone, Nébuzar-Adan, capitaine des gardes, serviteur du roi de Babylone,
    entra dans Jérusalem.
  mal-mal: അഞ്ചാം മാസം ഏഴാം തിയ്യതി, ബാബിലോൺ രാജാവായ നെബൂഖദ്നേസറിന്റെ പത്തൊമ്പതാം
    ആണ്ടിൽ തന്നേ, ബാബിലോൺരാജാവിന്റെ ഭൃത്യനായ അകമ്പടി നായകൻ നെബൂസർ-അദാൻ യെരൂശലേമിൽ
    വന്നു.
  urd-GVR: Shāh-e-Bābal Nabūkadnazzar kī hukūmat ke 19weṅ sāl meṅ bādshāh kā ḳhās
    afsar Nabūzarādān Yarūshalam pahuṅchā. Wuh shāhī muhāfizoṅ par muqarrar thā. Pāṅchweṅ
    mahīne ke sātweṅ din us ne ā kar
  suz-BL: बेबीलोन ङा पिप नेबुकदनेसरमी सासन पशो १९ बर्स ५ महिना ङा ७ नाक्‍त, नेबुकदनेसर
    कली खाल पाइब आन ठेयब मुर नेबुजरादान यरूसलेम जाक्‍माक्‍त।
  ita-1927: Or il settimo giorno del quinto mese era il diciannovesimo anno di Nebucadnetsar,
    re di Babilonia Nebuzaradan, capitano della guardia del corpo, servo del re di
    Babilonia, giunse a Gerusalemme,
  ckb-ckb: لە حەوتی مانگی پێنجی ساڵی نۆزدەیەمی نەبوخودنەسری پاشای بابل، نەبوزەرەدانی
    فەرماندەی پاسەوانانی ئیمپڕاتۆر کە کاربەدەستی پاشای بابل بوو، هاتە ئۆرشەلیم.
  eng-BBE: Now in the fifth month, on the seventh day of the month, in the nineteenth
    year of Nebuchadnezzar, king of Babylon, Nebuzaradan, the captain of the armed
    men, a servant of the king of Babylon, came to Jerusalem;
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ ಹತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದ ಐದನೆಯ ತಿಂಗಳಿನ,
    ಏಳನೆಯ ದಿನದಲ್ಲಿ ಬಾಬಿಲೋನಿನ ಅರಸನ ಸೇವಕನೂ, ಕಾವಲಿನ ಅಧಿಪತಿಯೂ ಆಗಿದ್ದ ನೆಬೂಜರದಾನನು ಯೆರೂಸಲೇಮಿಗೆ
    ಬಂದು,
  tam-2017: ஐந்தாம் மாதம் ஏழாம் தேதியிலே நேபுகாத்நேச்சார் என்னும் பாபிலோன் ராஜாவின்
    பத்தொன்பதாம் வருட ஆட்சியிலே, பாபிலோன் ராஜாவின் ஊழியக்காரனாகிய நெபுசராதான் என்னும்
    மெய்க்காப்பாளர்களின் தலைவன் எருசலேமுக்கு வந்து,
  spa-RV-1909: En el mes quinto, á los siete del mes, siendo el año diecinueve de
    Nabucodonosor rey de Babilonia, vino á Jerusalem Nabuzaradán, capitán de los de
    la guardia, siervo del rey de Babilonia.
  ron-BTF: Și în luna a cincea, în a șaptea zi a lunii, care este anul al nouăsprezecelea
    al împăratului Nebucadnețar, împăratul Babilonului, a venit Nebuzaradan, căpetenia
    gărzii, un servitor al împăratului Babilonului, la Ierusalim;
  eng-WEBP: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of King Nebuchadnezzar king of Babylon, Nebuzaradan the captain
    of the guard, a servant of the king of Babylon, came to Jerusalem.
  eng-FBV: On the seventh day of the fifth month, in the nineteenth year of Nebuchadnezzar,
    king of Babylon, Nebuzaradan, the commander of the guard, an officer of the king
    of Babylon, entered Jerusalem.
  nld-1939: Op de zevende dag van de vijfde maand, in het negentiende regeringsjaar
    van koning Nabukodonosor, den koning van Babel, trok Neboe-Zaradan, het hoofd
    van de lijfwacht, dienaar van den koning van Babel, Jerusalem binnen.
  nch-BL: Ipan 7 itequi nopa macuili metzti ipan toisraelita calendario, quema Tanahuatijquet
    Nabucodonosor yahuiyaya para 19 xihuit tanahuatis, ajsico Nabuzaradán ipan altepet
    Jerusalén. Yaya eliyaya itemach cati más hueyi nopa tanahuatijquet ten Babilonia
    huan itayacanca soldado.
  vie-1934: Ngày mồng bảy tháng năm, năm thứ mười chín đời Nê-bu-cát-nết-sa, vua Ba-by-lôn,
    quan thị vệ Nê-bu-xa-ra-đan, tôi tớ của vua Ba-by-lôn, đến Giê-ru-sa-lem.
  hin-CV: बाबेल के राजा नबूकदनेज्ज़र के राज्य-काल का उन्‍नीसवां वर्ष, पांचवें माह
    के सातवां दिन, बाबेल के राजा का सेवक, अंगरक्षकों को प्रधान, नेबुज़रादान येरूशलेम
    आ गया.
  spa-BES: Ahora, en el quinto mes, el séptimo día del mes, en el año diecinueve de
    Nabucodonosor, rey de Babilonia, Nabuzaradán, el capitán de los hombres armados,
    siervo del rey de Babilonia, llegó a Jerusalén;
  tdx-tdx: Ie amy androm-paha-fito’ i volam-paha-limeiy, ty taom-paha-folo-sive’ ambi’
    i Nebokadnetsare mpanjaka’ i Bavele, le nivotrake e Ierosalaime ao t’i Nebo­zara­dane,
    mpifehem-piambeñe, mpitoro’ i mpanjaka’ i Baveley;
  tha-KJV: เมื่อวั​นที​่​เจ​็ดเดือนที่ห้าซึ่งเป็นปี​ที่​สิ​บเก้าของรัชกาลกษั​ตริ​ย์เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิ​โลน
    เนบูซาระดานผู้บัญชาการทหารรักษาพระองค์ ข้าราชการคนหนึ่งของกษั​ตริ​ย์​แห่​งบาบิ​โลน
    ได้​มาย​ังเยรูซาเล็ม
  por-BR-2018: No mês quinto, aos sete do mês, sendo o ano dezenove de Nabucodonosor
    rei da Babilônia, veio a Jerusalém Nebuzaradã, capitão dos da guarda, servo do
    rei da Babilônia.
  deu-ELO: Und im fünften Monat, am Siebten des Monats, das war das neunzehnte Jahr
    des Königs Nebukadnezar, des Königs von Babel, kam Nebusaradan, der Oberste der
    Leibwache, der Knecht des Königs von Babel, nach Jerusalem.
  eng-WYC-2018: In the fifth month, in the seventh day of the month, that is the nineteenth
    year of (Nebuchadnezzar), the king of Babylon, Nebuzaradan, prince of the host,
    [the] servant of the king of Babylon, came into Jerusalem; (In the fifth month,
    on the seventh day of the month, that is the nineteenth year of Nebuchadnezzar,
    the king of Babylon, Nebuzaradan, the leader of the army or the captain of the
    guard, the servant of the king of Babylon, came into Jerusalem;)
  epo-epo: En la kvina monato, en la sepa tago de la monato, tio estas en la dek-naŭa
    jaro de la reĝo Nebukadnecar, reĝo de Babel, venis Nebuzaradan, estro de la korpogardistoj,
    servanto de la reĝo de Babel, en Jerusalemon.
  uig-PIN: Wǝ bǝxinqi ayning yǝttinqi künidǝ (bu Babil padixaⱨi Neboⱪǝdnǝsarning on
    toⱪⱪuzinqi yili idi) Babil padixaⱨining hizmǝtkari, pasiban begi Nebozar-Adan
    Yerusalemƣa yetip kǝldi.
  beo-beo: Eso fesu amola oubi bi, Ba:bilone hina bagade Nebiuga:denese ea ouligibi
    ode 19 amoga, Nebiusala:ida:ne (hina bagade ea fada:i sia:ne iasu dunu amola ea
    dadi gagui wa:i ouligisu dunu) e da Yelusaleme doagala:la sa:i.
  tpi-OTNT: Long namba 19 yia bilong Nebukatnesar i stap king bilong Babilon, na long
    namba 7 de bilong namba 5 mun bilong dispela yia, Nebusaradan, wanpela ofisa bilong
    king bilong Babilon, i kam long Jerusalem. Nebusaradan i save bosim ol lain soldia
    i save was long king.
  hau-SA: A rana ta bakwai na watan biyar, wadda ta zama shekara ta goma sha tara
    ta mulkin Sarki Nebukadnezzar na Babilon, Nebuzaradan, babban hafsan matsaran
    sarki, kuma bafadan sarkin Babilon, ya zo Urushalima
  uig-LAT: We beshinchi ayning yettinchi künide (bu Babil padishahi Néboqednesarning
    on toqquzinchi yili idi) Babil padishahining xizmetkari, pasiban bégi Nébozar-Adan
    Yérusalémgha yétip keldi.
  nde-nde: Ngosuku lwesikhombisa ngenyanga yesihlanu, ngomnyaka wetshumi lasificamunwemunye
    kaNebhukhadineza inkosi yaseBhabhiloni, uNebhuzaradani umlawuli wabalindi besikhosini,
    owayesebenzela inkosi yaseBhabhiloni, wafika eJerusalema.
  ton-ton: ¶ Pea ʻi hono nima ʻoe māhina, ʻi hono fitu ʻoe ʻaho ʻoe māhina, ʻaia ko
    hono hongofulu ma hiva taʻu ʻoe tuʻi ko Nepukanesa ko e tuʻi ʻo Papilone, naʻe
    haʻu ai ki Selūsalema ʻa Nepusaletani, ko e ʻeiki pule ʻoe kau leʻo, ko e tamaioʻeiki
    ʻae tuʻi ʻo Papilone.
  ces-1613: Potom měsíce pátého, sedmý den téhož měsíce, léta devatenáctého kralování
    Nabuchodonozora krále Babylonského, přitáhl Nebuzardan hejtman nad žoldnéři, služebník
    krále Babylonského, do Jeruzaléma.
  eng-WMB: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of King Nebuchadnezzar king of Babylon, Nebuzaradan the captain
    of the guard, a servant of the king of Babylon, came to Jerusalem.
  tam-TCV: பாபிலோன் அரசனான நேபுகாத்நேச்சார் ஆட்சி செய்த பத்தொன்பதாம் வருடம், ஐந்தாம்
    மாதம், ஏழாம்நாளில், பாபிலோன் அரசனின் அதிகாரியும், பேரரசின் மெய்க்காவல் தளபதியான
    நேபுசராதான் எருசலேமுக்கு வந்தான்.
  ceb-ULB: Karon sa ikalima nga bulan, sa ikapito nga adlaw sa bulan, nga ika-19 ka
    tuig sa paghari ni Nebucadnezar ang hari sa Babilonia, miabot sa Jerusalem ang
    sulugoon sa hari sa Babilonia ug pangulo sa iyang mga magbalantay, nga si Nebuzaradan.
  pol-UBG: W piątym miesiącu, siódmego dnia tego miesiąca – był to dziewiętnasty rok
    Nabuchodonozora, króla Babilonu – do Jerozolimy przybył Nebuzaradan, dowódca gwardii,
    sługa króla Babilonu;
  agr-agr: Tuja Nabucodonosor Babilonia nugkan apuji wajas tsawan siete, nantu Julio,
    mijan diecinueve ejeyi pujus, niina kuitamin suntag aidau apuji Nebuzaradán aajakua
    nuna Jerusalén awemauwai.
  kyc-kyc: Ee kana akalisa ipisu mange mendaki karo dokona kana kingi paki yuu gii
    yanda ipingi dokopa kiŋi Nepukatenesame yuu Bapilone kiŋi kareyamopa akali Nepusaratane
    baame kiŋi dopa pinya dapa pinya lao karo dee banya yanda singi dupwana mupwa
    karenge doko yuu Jerusaleme dokona sukusa peya.
  urd-GVU: شاہِ بابل نبوکدنضر کی حکومت کے 19ویں سال میں بادشاہ کا خاص افسر نبوزرادان
    یروشلم پہنچا۔ وہ شاہی محافظوں پر مقرر تھا۔ پانچویں مہینے کے ساتویں دن اُس نے آ
    کر
  deu-1912: Am siebenten Tag des fünften Monats, das ist das neunzehnte Jahr Nebukadnezars,
    des Königs zu Babel, kam Nebusaradan, der Hauptmann der Trabanten, des Königs
    zu Babels Knecht, gen Jerusalem
  ntj-ntj: Nyangka puurrpa Napitjalu wati nyarra warrmarla kanyilpayinya witurnu.
    Nyangka warrmarla pirnitjarra yanu ngurra nyarra Tjurutjamalakutu.
  kan-2017: ಐದನೆಯ ತಿಂಗಳಿನ ಏಳನೆಯ ದಿನದಲ್ಲಿ ಅಂದರೆ ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಆಳ್ವಿಕೆಯ
    ಹತ್ತೊಂಬತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನ ಸೇವಕನೂ, ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯೂ ಆಗಿದ್ದ ನೆಬೂಜರದಾನ್
    ಎಂಬುವವನು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದನು.
  yap-yap: Rofen ni medlip ko bin lal e pul ko bin ragag nge mereb e duw nike pilung
    Nebukadnezzar u Babylonia, mi Nebuzaradan e ir e ma fanownag e en pilung ma ku
    ir e pilungen e salthaw rok, e yib nga Jerusalem.
  hlt-MCSB: Babylon manghai, manghai Nebukhanezar kah kum hlai ko kum kah a hla nga,
    hlasae hnin rhih vaengah Babylon manghai kah sal imtawt boei Nebuzaradan te Jerusalem
    la pawk.
  mdy-ETH: ናቡካዳናፆሬ ባብሎኔይዳ ካኣታዼንቴ ታጶ ታዞጳሳ ሌዖና ዶንጋሳ ዓጊኖኮ ላንካሳ ኬሎይዳ ናቡዛርዳኣኔ ጌይንታያ ናቡካዳናፆሬ
    ካፓ ፖኦሊሶ ሱኡጌስኬይ ዬሩሳላሜ ሙኬኔ።
  twi-ASANTE: Ab bosome (bɛyɛ Ɔsannaa) ɛda a ɛtɔ so dunan wɔ afe a ɛyɛ Nebukadnessar
    mfeɛ dunkron adedie mu no, Nebusaradan a ɔyɛ awɛmfoɔ so panin a ɔyɛ Babiloniahene
    mpanimfoɔ nu mu baako no kɔɔ Yerusalem.
  eng-WEBU: Now in the fifth month, on the seventh day of the month, which was the
    nineteenth year of King Nebuchadnezzar king of Babylon, Nebuzaradan the captain
    of the guard, a servant of the king of Babylon, came to Jerusalem.
  wal-wal: Naabukadanaxoori Baabiloonen kawotido tammanne uddufuntta laitti, ichchashantta
    aginan, laappuntta gallassi kawuwaa oosanchchatuppe issoi, kawuwaa naagiyaageetu
    halaqai Naabuzaraadaani Yerusalaame geliis.
  spa-PDDPT: A los siete días del mes quinto del año 19 de Nabucodonosor, rey de Babilonia,
    llegó a Jerusalén Nabuzaradán, el capitán de la guardia, esclavo del rey de Babilonia,
  gun-gun: Dezenove ma'etỹ re ma Babilônia pygua huvixa Nabucodonosor oĩ jave py,
    peteĩ nhiruĩ jaxya re sete araa py ma peteĩ ou Jerusalém peve, Babilônia pygua
    huvixa rembiguai, jopya kuery ruvixa Nebuzaradã.
  ilo-ULB: Ket iti maikalima a bulan iti maikapito nga aldaw ti bulan, a maikasangapulo
    ket siam a tawen a panagturay ni Nebucadnesar nga ari ti Babilonia, napan idiay
    Jerusalem ni Nebuzaradan nga adipen ti ari ti Babilonia ken pangulo dagiti guardiana.
  kpg-kpg: I di hidu laangi o di lima malama o di madangaholu maa hiwa ngadau nogo
    king ai Nebuchadnezzar i Babylon, gei ogo Nebuzaradan, go tangada hagamaamaa o di
    king gei mee di tagi dauwa aamua, ga ulu gi lodo o Jerusalem,
  uig-ARA: ۋە بەشىنچى ئاينىڭ يەتتىنچى كۈنىدە (بۇ بابىل پادىشاھى نېبوقەدنەسارنىڭ ئون
    توققۇزىنچى يىلى ئىدى) بابىل پادىشاھىنىڭ خىزمەتكارى، پاسىبان بېگى نېبوزار-ئادان
    يېرۇسالېمغا يېتىپ كەلدى.
  sus-sus: Kike suuli nde xi solofere nde ra, Nebukadansari xa mangɛya ɲɛ fu nun solomanaani
    nde nan nu a ra Babilɔn xun ma, Nebusaradan Babilɔn mangɛ xa sɔɔri xunyi naxa
    siga Darisalamu.
  pon-2006: Ni kalimaun sounpwong, ni kaisuhwen rahn, ni kaeisek duwaun sounpar en
    mwehin Nanmwarki Nepukadnesar, Nepusaradan, sapwellimen nanmwarki sounkaweid oh
    kaun lapalap en sapwellime karis en sounpei, ahpw pedolong nan Serusalem.
  jae-jae: Gêdêŋ taŋ kiŋ Nebukadnesar nê gôliŋ ŋajala kêtu 19 ŋaajôŋ 5 ma ŋabêc 7
    naŋ kiŋ Babilonŋa nê sakiŋwaga teŋ Nebusaradan taŋ kêtu siŋwaga sejop kiŋŋa nêŋ
    kasêga naŋ, kêsô Jerusalem gêja.
  ksd-ksd: Ta ra gai a ilima, ta ra bung a vinun, ta ra kilala a vinun ma lavuvat
    ta ra kini na king kai Nebukadnesar ra king Babilon, Nebusaradan ra luluai na
    tarai na monamono, a tultul kai ra king Babilon, i ga pot arama Ierusalem;
  tur-YTC: Beşinci ayda, ayın yedinci günü, Babil Kralı Nebukadnetsar'ın on dokuzuncu
    yılında, Babil Kralı'nın hizmetkârı olan muhafız birliği komutanı Nebuzaradan
    Yeruşalem'e geldi.
  grc-BRENT: Καὶ ἐν τῷ μηνὶ τῷ πέμπτῳ ἑβδόμῃ τοῦ μηνὸς, αὐτὸς ἐνιαυτὸς ἐννεακαιδέκατος
    τῷ Ναβουχοδονόσορ βασιλεῖ Βαβυλῶνος, ἦλθε Ναβουζαρδὰν ὁ ἀρχιμάγειρος ἑστὼς ἐνώπιον
    βασιλέως Βαβυλῶνος εἰς Ἱερουσαλήμ·
  ind-AYT: Pada bulan kelima hari ketujuh bulan itu, pada tahun kesembilan belas pemerintahan
    Raja Nebukadnezar, raja Babel, Nebuzaradan, kepala pasukan pengawal, pegawai raja
    Babel, datang ke Yerusalem.
  nya-nya: Mwezi wachisanu, pa tsiku lachisanu ndi chiwiri la mwezi, mʼchaka cha 19
    cha Nebukadinezara, mfumu ya Babuloni, Nebuzaradani, mkulu wa asilikali oteteza
    mfumu, nduna ya mfumu ya Babuloni, anabwera ku Yerusalemu.
  hrv-hrv: Sedmoga dana petoga mjeseca - devetnaeste godine kraljevanja Nabukodonozora,
    kralja babilonskog - uđe u Jeruzalem Nebuzaradan, zapovjednik kraljeve tjelesne
    straže i časnik babilonskog kralja.
  mps-mps: Te Babilon king bidi Nebukatnesar aga te Babilonde king bidi bidibadi,
    agai kibu be te bidi sese deli pąde, te 19 yia, aga king bidi bidama, tama te
    nogo a wabo poluago dei te nogo a olama, te me badu nogogo si, te 7 dei, megi
    e kibu be tomode tama, te king Nebukatnesar te Babilon king bidigo aga sę ebo
    gavman ofisa bidi me deli, aga te Jerusalem buluba asali. Te bidi Nebusaradan
    agai te king tonalubo ami soldia bidi dabe tonalubo tobolu bidi dao.
  tpi-tpi: Long namba 19 yia bilong Nebukatnesar i stap king bilong Babilon, na long
    namba 7 de bilong namba 5 mun bilong dispela yia, Nebusaradan, wanpela ofisa bilong
    king bilong Babilon, i kam long Jerusalem. Nebusaradan i save bosim ol lain soldia
    i save was long king.
  dan-1931: På den syvende Dag i den femte Måned, det var Babels Konge Nebukadnezars
