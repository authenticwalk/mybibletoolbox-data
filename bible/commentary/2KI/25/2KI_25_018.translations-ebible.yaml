verse: 2KI.025.018
translations:
  mal-C: മഹാപുരോഹിതനായ സെരായാവെയും തൊട്ടടുത്ത പദവിയിലുള്ള പുരോഹിതനായ സെഫന്യാവിനെയും
    മൂന്നു വാതിൽകാവൽക്കാരെയും അംഗരക്ഷകസേനയുടെ നായകൻ തടവുകാരായി പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Und der Oberste der Leibwächter nahm den Oberpriester Seraja und den zweithöchsten
    Priester Zephanja und die drei Schwellenhüter.
  lin-lin: Mokonzi ya bakengeli ya mokonzi atiaki na boloko Seraya, mokonzi ya Banganga-Nzambe ;
    Sofoni, molandi ya mokonzi ya Banganga-Nzambe ; mpe Banganga-Nzambe misato oyo
    bazalaki na mokumba ya kokengela ekotelo ya Tempelo.
  eng-LSV: And the chief of the executioners takes Seraiah the head priest, and Zephaniah
    the second priest, and the three keepers of the threshold;
  eng-GNV: And the chiefe steward tooke Seraiah the chiefe Priest, and Zephaniah the
    second Priest, and the three keepers of the doore.
  eng-WEBSTER: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the door:'
  nhw-BL: Huan nopa tlayacanquetl tlen isoldados Nabucodonosor nojquiya quihuicac
    nopa hueyi totajtzi Seraías, huan nopa teipa totajtzi catli itoca Sofonías, huan
    nopa eyi tlacame catli más huejhueyi catli quimocuitlahuijque ipuerta nopa tiopamitl.
  swh-ONEN: Yule jemadari wa askari walinzi akawachukua kama wafungwa Seraya kuhani
    mkuu, kuhani Sefania aliyefuata kwa cheo, na mabawabu watatu.
  bba-bba: Kɔ̃sobun wiruɡii wi, u yɑ̃ku kowo tɔnwero Serɑyɑ mwɑ, kɑ win yiruse Sofoni,
    kɑ sere mɑɑ tɔmbu itɑ be bɑ sɑ̃ɑ yerun kɔnnɔ kɔ̃su.
  eng-KJVCPB: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the door:'
  cpy-cpy: Ikanta eewatziriri owayiripaeni, rotaeyakiri eejatzi iitachari Seraías,
    omperatajorentsitaarewo rini, eejatzi roshiyakaakiri Sofonías, irijatzi omperatajorentsitaarewo,
    eejatzi mawa kempoyaawentzirori tajorentsipanko.
  luo-luo: Jatend jolweny marito ruoth nomako Seraya jadolo maduongʼ, gi Zefania jadolo
    maluwe kod ji adek ma jorit dhoot hekalu moterogi e twech.
  meu-meu: Bena hari hegima oreana biaguna ese hahelaḡa tauna badana Seraia, bona
    hahelaḡa tauna ihararuana Sefania, bona dubu iduarana inaridia taudia tatoiosi,
    e abidia.
  npi-ULB: अङ्गरक्षकहरूका सेनापतिले मुख्य पुजारी सरायाह, दोस्रो दर्जाका पुजारी सपन्याह
    र तिन जना द्वारपाललाई लिएर गए ।
  yor-yor: Olórí àwọn ẹ̀ṣọ́ sì mú gẹ́gẹ́ bí ẹlẹ́wọ̀n, Seraiah olórí àwọn àlùfáà, Sefaniah
    àlùfáà kejì, àti àwọn olùṣọ́ ìloro mẹ́ta.
  pes-OPCB: سرایا کاهن اعظم و صفنیا، معاون او، و سه نفر از نگهبانان خانهٔ خداوند به
    دست نبوزرادان، فرماندهٔ لشکر بابِل، به بابِل تبعید شدند.
  tgl-ULB: Binihag ng pinuno ng tanod si Seraya, ang punong pari, kasama ni Zefanias,
    ang ikalawang pari, at ang tatlong bantay ng tarangkahan.
  cbu-NT: Nebosaradansha, kurak sundar urkar tputsee putarangitamta, apanllpanee urkar
    Sofoniyasaatsi, misha Sofoniyasaa wipunashee, misha tuchip tputs yuwaa Apanllee
    pang' washitungash ksutamapan taarangana, anoo ichingaru putayarusin, machtaranganaya.
  hui-hui: Babilononaga amiru haru haga agali haguane Nebusaradana biago ibugua loma
    binigo mo miaga haguane Seraiabi ibu biamogo biaga agali Sebanaiabi agali Anduane
    Homogonaga anda panga mamage haga agali tebirali hearubi ti bibahende minu garabayabu
    yalu pene.
  mya-mya: ထို့​အ​ပြင်​တပ်​မှူး​နေ​ဗု​ဇာ​ရ​ဒန်​သည် ယဇ် ပု​ရော​ဟိတ်​မင်း​စ​ရာ​ယ၊ သူ​၏​လက်​ထောက်
    ဇေ​ဖ​နိ​နှင့်​အ​ခြား​အ​ရေး​ကြီး​သည့် ဗိ​မာန် တော်​အ​ရာ​ရှိ​သုံး​ဦး​တို့​ကို​လည်း​ကောင်း၊-
  bod-N: སྐུ་སྲུང་དམག་དཔོན་གྱིས་མཆོད་དཔོན་ཆེན་པོ་སེ་ར་ཡཱ་དང་། མཆོད་དཔོན་གཉིས་པ་ཟེ་ཕན་ཡཱ་དང་།
    སྒོ་སྲུང་མི་གསུམ་བཅས་བཙན་ཁྲིད་བྱས།
  sna-sna: Mukuru wavarindi akatora Seraya muprista mukuru naZefania muprista aimutevera
    paukuru navachengeti vomukova vatatu akavaita vasungwa.
  spa-BLM: El capitán de la guardia tomó a Seraías, el sumo sacerdote, a Sofonías,
    el segundo sacerdote, y a los tres guardianes del umbral;
  cac-cac: A vin̈aj Nabuzaradán chi' ix yaman vin̈aj Seraías sat sacerdote, vin̈aj
    Sofonías schab'il sacerdote yed' oxvan̈ eb' vin̈ stan̈van sti' templo, ix ic'jib'at
    eb' vin̈ yuj vin̈ d'a Babilonia.
  swh-ULB: Yule amiri jeshi wa mlinzi akamchukua Seraya kuhani mkuu, pamoja za Sefania,
    yule kuhani wa pili, na walinzi watatu wa kwenye lango.
  bel-bel: І ўзяў начальнік целаахоўцаў Сэраю першасьвятара і Цэфанію, сьвятара другога,
    і трох, якія стаялі на варце каля парога.
  deu-ELBBK: Und der Oberste der Leibwache nahm Scheraja, den Oberpriester, und Zephanja,
    den zweiten Priester, und die drei Hüter der Schwelle;
  mbb-OT: Mibihag daan ni Nebuzaradan si Seraya he lavew he memumuhat, si Zefanias
    he ebpeketinundug is kegkelavew zin ki Seraya, wey is tetelu he perevantey te
    ǥemawan te valey te Nengazen.
  mal-2015: അകമ്പടിനായകൻ മഹാപുരോഹിതനായ സെരായാവെയും രണ്ടാം പുരോഹിതനായ സെഫന്യാവെയും
    മൂന്നു ഉമ്മരപ്പടിക്കാവല്ക്കാരെയും പിടിച്ചു കൊണ്ടുപോയി.
  rmc-rmc: O nekbareder veľiťeľis o Nebuzaradan zaiľa the le nekbaredere rašas Serajah,
    le dujtone rašas Cefanjah the le trine dženen, so stražinenas o vudar.
  pes-OPV: و رئیس جلادان، سرایا، رئیس کهنه، وصفنیای کاهن دوم و سه مستحفظ در را گرفت.
  ron-1924: Кэпетения стрэжерилор а луат пе мареле преот Серая, пе Цефания, ал дойля
    преот, ши пе чей трей пэзиторь ай прагулуй.
  ben-OBCV: রক্ষীদলের সেনাপতি মহাযাজক সরায়কে, পদাধিকারবলে তাঁর পরে যিনি ছিলেন, সেই
    যাজক সফনিয়কে ও তিনজন দারোয়ানকে বন্দি করে নিয়ে গেলেন।
  som-som: Oo sirkaalkii askartu wuxuu kaloo kaxaystay Seraayaah oo ahaa wadaadkii
    sare, iyo Sefanyaah oo ahaa wadaadkii labaad, iyo saddexdii iridjoog;
  lat-VUC: Tulit quoque princeps militiæ Saraiam sacerdotem primum, et Sophoniam sacerdotem
    secundum, et tres janitores.
  eng-ASVBT: 'And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the threshold:'
  ita-1885: Il capitano della guardia prese ancora Seraia, primo sacerdote, e Sofonia,
    secondo sacerdote, e i tre guardiani della soglia.
  eng-LXXUP: And the captain of the guard took Seraiah the high priest, and Zephaniah
    the second in order, and the three doorkeepers.
  eng-ULB: The commander of the bodyguard took Seraiah the chief priest, together
    with Zephaniah, the second priest, and the three gatekeepers.
  spa-VBL: El comandante de la guardia tomó como prisioneros a Seraías, el jefe de
    los sacerdotes, al sacerdote Sofonías, segundo en rango, y a los tres porteros
    del Templo.
  fra-_FOB: Et le capitaine des gardes prit Séraja, premier sacrificateur, et Sophonie,
    second sacrificateur, et les trois gardes du seuil.
  mal-mal: അകമ്പടിനായകൻ മഹാപുരോഹിതനായ സെരായാവിനെയും രണ്ടാം പുരോഹിതനായ സെഫന്യാവിനെയും
    മൂന്ന് വാതിൽക്കാവല്ക്കാരെയും പിടിച്ചു കൊണ്ടുപോയി.
  urd-GVR: 'Shāhī muhāfizoṅ ke afsar Nabūzarādān ne zail ke qaidiyoṅ ko alag kar diyā:
    imām-e-āzam Sirāyāh, us ke bād āne wālā imām Safaniyāh, Rab ke ghar ke tīn darbānoṅ,'
  suz-BL: मिनु पिप कली खाल पाइब आन ठेयब मुरुम ठेयब चढ़ेब सेरायाह नु मेको आ दी ङा सेफन्‍याह
    नु लाप्‍चो कोव़ब सां आन कली यो ग्‍याइश्‍शा लाइक्‍मी बाक्‍त।
  ita-1927: Il capitano della guardia prese Seraia, il sommo sacerdote, Sofonia, il
    secondo sacerdote,
  ckb-ckb: فەرماندەکەی پاسەوانانی پاشا سەرایای سەرۆک کاهین و سەفەنیای کاهینی دووەم
    و سێ دەرگاوانەکەی گرت.
  eng-BBE: And the captain of the armed men took Seraiah, the chief priest, and Zephaniah,
    the second priest, and the three door-keepers;
  kan-OKCV: ಕಾವಲುಗಾರರ ಅಧಿಪತಿಯು ಮುಖ್ಯಯಾಜಕನಾದ ಸೆರಾಯನನ್ನೂ, ಎರಡನೆಯ ಯಾಜಕನಾದ ಚೆಫನ್ಯನನ್ನೂ,
    ಮೂವರು ದ್ವಾರಪಾಲಕರನ್ನೂ ಹಿಡಿದುಕೊಂಡು ಹೋದನು.
  tam-2017: மெய்க்காப்பாளர்களின் தலைவன், பிரதான ஆசாரியனாகிய செராயாவையும், இரண்டாம்
    ஆசாரியனாகிய செப்பனியாவையும், வாசல்காக்கும் மூன்று காவற்காரர்களையும் பிடித்தான்.
  spa-RV-1909: Tomó entonces el capitán de los de la guardia á Saraías primer sacerdote,
    y á Sophonías segundo sacerdote, y tres guardas de la vajilla;
  ron-BTF: Și căpetenia gărzii a luat pe Seraia, marele preot, și pe Țefania, al doilea
    preot, și pe cei trei păzitori ai ușii;
  eng-WEBP: The captain of the guard took Seraiah the chief priest, Zephaniah the
    second priest, and the three keepers of the threshold;
  eng-FBV: The commander of the guard took as prisoners Seraiah, the chief priest,
    Zephaniah the priest, second in rank, and the three Temple doorkeepers.
  nld-1939: Het hoofd van de lijfwacht nam den hogepriester Seraja en den plaatsvervangenden
    hogepriester Sefanjáhoe met drie dorpelwachters gevangen.
  nch-BL: Huan nopa tayacanquet ten isoldados Nabucodonosor nojquiya quihuicac nopa
    hueyi totajtzi Seraías, huan nopa teipa totajtzi cati itoca Sofonías, huan nopa
    eyi tacame cati más huejhueyi cati quimocuitahuiyayaj icalte nopa tiopamit.
  vie-1934: Quan thị vệ bắt thầy tế lễ thượng phẩm Sê-ra-gia, thầy phó tế lễ Sô-phô-ni,
    và ba người canh giữ cửa đền thờ,
  hin-CV: इसके बाद अंगरक्षकों के प्रधान ने प्रमुख पुरोहित सेराइयाह, सहपुरोहित ज़ेफनियाह,
    और तीन मंदिर द्वारपालों को,
  spa-BES: Entonces el capitán de los hombres armados tomó a Seraías, el principal
    sacerdote, y a Sofonías, el segundo sacerdote, y los tres guardianes de las puertas;
  tdx-tdx: Rinambe’ i talem-pañambeñey t’i Seraià mpisorom-bey naho i Tsefanià mpisorom-paharoe,
    naho ty mpitan-dalañe telo;
  tha-KJV: และผู้บัญชาการทหารรักษาพระองค์​ก็​จับเสไรอาห์​ปุ​โรหิตผู้​ใหญ่​และเศฟันยาห์​ปุ​โรหิตที่​สอง
    กับผู้รักษาธรณี​ประตู​สามคนไปด้วย
  por-BR-2018: Tomou então o capitão dos da guarda a Seraías o sacerdote principal,
    e a Sofonias o segundo sacerdote, e três guardas da porta;
  deu-ELO: Und der Oberste der Leibwache nahm Scheraja, den Oberpriester, und Zephanja,
    den zweiten Priester, und die drei Hüter der Schwelle;
  eng-WYC-2018: Also the prince of the chivalry took Seraiah, the first priest, and
    Zephaniah, the second priest, and [the] three porters, (And the leader of the
    cavalry, or of the army, or the captain of the guard took Seraiah, the first priest,
    and Zephaniah, the second priest, and the three gatekeepers, or the keepers of
    the door,)
  epo-epo: Kaj la estro de la korpogardistoj prenis la ĉefpastron Seraja kaj la duan
    pastron Cefanja kaj la tri pordogardistojn.
  uig-PIN: Pasiban begi Nebuzar-Adan bolsa bax kaⱨin Seraya, orunbasar kaⱨin Zǝfaniya
    wǝ ibadǝthanidiki üq nǝpǝr ixikbaⱪarnimu ǝsirgǝ aldi.
  beo-beo: Ba:bilone dadi gagui wa:i ouligisu dunu Nebiusala:ida:ne, e da gobele salasu
    Ouligisudafa Sela:ia, amola ea afoha gobele salasu dunu Sefenaia, amola Debolo
    ouligisu dunu mimogodafa udiana, amo huluane e da Ba:bilone sogega hiouginana
    asi.
  tpi-OTNT: Nebusaradan, dispela namba wan ofisa bilong ol Babilon, em i kisim hetpris
    Seraia, na Sefanaia, namba 2 bilong Seraia, na tripela arapela pris i save was
    long dua bilong haus bilong God.
  hau-SA: Babban hafsan ya kwashi Serahiya babban firist, da Zefaniya na biye da shi
    a girma, da matsara ƙofofi uku.
  uig-LAT: Pasiban bégi Nébuzar-Adan bolsa bash kahin Séraya, orunbasar kahin Zefaniya
    we ibadetxanidiki üch neper ishikbaqarnimu esirge aldi.
  nde-nde: Umlawuli wabalindi wathumba uSeraya induna yabaphristi, loZefaniya umsekeli
    wakhe kanye labalindi bomnyango abathathu.
  ton-ton: ¶ Pea naʻe ʻave ʻe he ʻeiki pule ʻoe kau leʻo ʻa Selaia ko e taulaʻeiki
    lahi, mo Sefanaia ko hono ua ʻoe taulaʻeiki, mo e kau leʻo matapā ʻe toko tolu.
  ces-1613: Vzal také týž hejtman nad žoldnéři Saraiáše kněze předního, a Sofoniáše
    kněze nižšího, a tři strážné prahu.
  eng-WMB: The captain of the guard took Seraiah the chief priest, Zephaniah the second
    priest, and the three keepers of the threshold;
  tam-TCV: மெய்க்காவல் தளபதி, தலைமை ஆசாரியன் செராயாவையும், இரண்டாவது ஆசாரியனான செப்பனியாவையும்
    மூன்று வாசல் காவலரையும் கைதிகளாகக் கொண்டுபோனான்.
  ceb-ULB: Gikuha sa pangulo sa mga magbalantay si Seraya ang pangulo nga pari, kauban
    si Zefania, ang ikaduha nga pari, ug ang tulo ka tigbantay sa ganghaan.
  pol-UBG: Dowódca gwardii zabrał też najwyższego kapłana Serajasza, drugiego kapłana
    Sofoniasza i trzech stróżów progu.
  agr-agr: Tuja nuigtushkam sumo sacerdote Seraías, sacerdote Sofonías, nuigtu jega
    Apajuí emematku ijuntai jegamkamun kuitamin kampatum aajakua nunashkam achija
    yajuakui.
  kyc-kyc: Nepusaratane akali yanda singinya mupwa dokome akali Setaya lenge purisi
    mupwa dokope akali Sepanaya lenge purisi lanena lapo ingyuo karenge dokope dee
    akalii rema mendasipa tembole anda dokona mupwa karenge dusipape opetae karapusi
    pyao minyuo peya.
  urd-GVU: 'شاہی محافظوں کے افسر نبوزرادان نے ذیل کے قیدیوں کو الگ کر دیا: امامِ اعظم
    سرایاہ، اُس کے بعد آنے والا امام صفنیاہ، رب کے گھر کے تین دربانوں،'
  deu-1912: Und der Hauptmann nahm den Obersten Priester Seraja und den Priester Zephania,
    den nächsten nach ihm, und die drei Türhüter
  kan-2017: ಕಾವಲುದಂಡಿನ ಅಧಿಪತಿಯಾದ ನೆಬೂಜರದಾನನು ಹಿಡಿದುಕೊಂಡು ಹೋಗಿದ್ದ ಜನರಲ್ಲಿ ಮಹಾಯಾಜಕನಾದ
    ಸೆರಾಯನು, ಎರಡನೆಯ ಯಾಜಕನಾದ ಚೆಫನ್ಯನು ಮೂರು ಮಂದಿ ದ್ವಾರಪಾಲಕರು,
  yap-yap: Miki fek Nebuzaradan ni pilungen e salthaw i Serayah ni ir e Prist ni Th’abi
    Ga’, nge Zefaniah ni fare prist ni ir e mmigid ngak, nge ku fa dalip i tolang
    u Tempel ngar kalbusgad.
  hlt-MCSB: Imtawt boei loh khosoih boeilu Seraiah neh khosoih hnukthoi Zephaniah
    khaw, cingkhaa aka hung pathum te khaw a khuen.
  mdy-ETH: ዖሎ ዓሶ ዓይሣሢ፥ ናቡዛርዳኣኔ ቄኤሶ ቢያኮ ሱኡጋሢ ሴራያንታ ሴራያኮ ሄሊ ዴማ ማዒ ማዻ ቄኤሳሢ ሶፖንያሴንታ ጌኤዦ
    ማኣሮ ካፓ፥ ሃይሦ ዓሲስኬንሢያ ዎላ ቱኪ ዔኪ ዴንዴኔ፤
  twi-ASANTE: Awɛmfoɔ so panin no kyekyeree ɔsɔfopanin Seraia, nʼabadiakyire Sefania
    ne apono ano sohwɛfoɔ mpanimfoɔ baasa sɛ nneduafoɔ.
  eng-WEBU: The captain of the guard took Seraiah the chief priest, Zephaniah the
    second priest, and the three keepers of the threshold;
  wal-wal: Kawuwaa naagiyaageetu halaqai Naabuzaraadaani qeese ubbatu halaqaa Saraaya,
    appe kaalliya qeesiyaa Xafaaniyaanne penggiyaa naagiya hara heezzu asata oiqqiis.
  spa-PDDPT: El capitán de la guardia tomó al sumo sacerdote Seraías, a Sofonías,
    segundo sacerdote, y a tres guardias del portón.
  gun-gun: Jopya kuery ruvixa ogueraa avi sacerdote yvateve va'e Seraías, sacerdote
    yvyĩve va'e Sofonias, ha'e gui okẽ rarõa kuery mboapy ikuai va'ekue.
  ilo-ULB: Intugot ti pangulo dagiti guardia ti balud a ni Seraias a kangatoan a padi,
    kasta met ni Zefanias a maikadua a padi ken dagiti tallo nga agbanbatay iti ruangan.
  kpg-kpg: Nebuzaradan di tagi dauwa aamua guu lahi labelaa tagi aamua hai mee dabu
    go Seraiah, mo Zephaniah dela go togolua dagi hai mee dabu, mo digau aamua dogodolu
    o di Hale Daumaha.
  uig-ARA: پاسىبان بېگى نېبۇزار-ئادان بولسا باش كاھىن سېرايا، ئورۇنباسار كاھىن زەفانىيا
    ۋە ئىبادەتخانىدىكى ئۈچ نەپەر ئىشىكباقارنىمۇ ئەسىرگە ئالدى.
  sus-sus: Babilɔn sɔɔri mangɛ naxa sɛrɛxɛdubɛ kuntigi Seraya, sɛrɛxɛdubɛ firin nde
    Sefaniya, nun hɔrɔmɔbanxi naadɛ makantɛ saxanyie xanin a xun ma.
  pon-2006: Nepusaradan, kaunen sounpei ko, ahpw pil salihedi oh wahsang Samworo Lapalap
    Seraia, oh Sepanaia, keriaun samworo lapalap, oh pil silimen lapalap en Tehnpas
    Sarawio.
  jae-jae: Go siŋwaganêŋ kasêga Nebusaradan kêkôc ŋac dabuŋsêga Seraia agêc dabuŋwaga,
    taŋ kêsô eŋ ŋalabu naŋ, Sepania ma gejobwaga sacgêdôŋa têlêac tôŋ.
  ksd-ksd: Ma ra luluai na tarai na monamono i ga kinim vake Seraia ra tena tinabar
    lualua, ma Sepania ra vauruana tena tinabar, ma ra utul a monamono ta ra matakilalat;
  tur-YTC: Muhafız birliği komutanı Seraya'yı, ikinci kâhin Sefanya'yı ve eşiğin üç
    bekçisini aldı;
  grc-BRENT: Καὶ ἔλαβεν ὁ ἀρχιμάγειρος τὸν Σαραίαν ἱερέα τὸν πρῶτον, καὶ τὸν Σοφονίαν
    υἱὸν τῆς δευτερώσεως, καὶ τοὺς τρεῖς τοὺς φυλάσσοντας τὸν σταθμόν.
  ind-AYT: Kemudian, kepala pasukan pengawal itu menangkap Seraya, imam kepala, Zefanya,
    imam tingkat kedua, dan tiga orang penjaga pintu.
  nya-nya: Mkulu wa asilikali uja anagwira ukapolo mkulu wa ansembe Seraya, Zefaniya
    wachiwiri wa mkulu wa ansembe ndi alonda atatu apakhomo.
  hrv-hrv: Zapovjednik straže odveo je svećeničkog poglavara Seraju, drugog svećenika,
    Sefaniju, i tri čuvara praga.
  mps-mps: Te bidi Nebusaradan, te bidi aga te Babilon bulude polalubo tobolu gavman
    ofisa bidi deli da, tama agai te tobolu pris bidi Seraia sali, tama me te Sefanaia
    me sali, te bidi te Seraia tudi badu bidiyu sę ebo bidi da, tama me te gasa pris
    bidi sela, te bidi sela te Godigo tempel be tų tonalubo bidi sela dao, te bidi
    selama, agai kalabus ilali.
  tpi-tpi: Nebusaradan, dispela namba wan ofisa bilong ol Babilon, em i kisim hetpris
    Seraia, na Sefanaia, namba 2 bilong Seraia, na tripela arapela pris i save was
    long dua bilong haus bilong God.
  dan-1931: Øversten for Livvagten tog Ypperstepræsten Seraja, Andenpræsten Zefanja
    og de tre Dørvogtere;
  vie-OVCB: Tướng chỉ huy thị vệ Nê-bu-xa-ra-đan bắt thầy thượng tế Sê-ra-gia, Phó
    tế Sê-pha-nia, ba người canh cửa đền thờ,
  guj-2017: રક્ષકોના સરદારે મુખ્ય યાજક સરાયાને, બીજા યાજક સફાન્યાને તથા ત્રણ દ્વારરક્ષકોને
    કેદ કરી લીધા.
  pon-2006A: Nepusaradan, kaunen sounpei ko, ahpw pil salihedi oh wahsang Samworo
    Lapalap Seraia, oh Sepanaia, keriaun samworo lapalap, oh pil silimen lapalap en
    Tehnpas Sarawio.
  por-BRBSL: O capitão da guarda levou Seraías, o sacerdote chefe, Sofonias, o segundo
    sacerdote, e os três guardas do umbral;
  cth-cth: Karingkungnaw kahrawikung ni vaihma bawi Seraiah hoi vaihma Zephaniah hoi
    tho ka ring e kathum touh a man.
  twi-twi: Awɛmfo no sahene no faa ɔsɔfopanyin Seraia, abediakyiri Sefania ne ɔponanoahwɛfo
    baasa no nnommum.
  hlt-hlt: Imtawt boei loh khosoih boeilu Seraiah neh khosoih hnukthoi Zephaniah khaw,
    cingkhaa aka hung pathum te khaw a khuen.
  tbz-SIM: Kɛ̀ dɛ kó kuhɑ̃ɑ̃pɔ̀nkùu pĩ́ nyikuɔ́ nìùtì diɛwè Sedɑyɑ nɛ̀ Sofonii wèè
    ò pòkoo, nɛ̀ bɛtɔbɛ̀ bɛ̀tɑ̃ɑ̃ti bɛ̀ɛ̀ bɑ̀ɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀, kɛ́ bɛ̀
    kpetínnɛ́.
  msy-2020: Babilonian gumazir dapanir faragha zuir kam Nebusaradan, an ofa gamir
    gumazibar dapanim Seraia, ko Seraian apengan itir gumazim Sefanaia, ko Godɨn Dɨpenimɨn
    tiar akamɨn garir gumazir 3plan igharaziba sara ini.
  dop-dop: Ḿpʋ́ɣʋ́ Pɑpiloni tɑŋlɑɑ nyʋɣʋ tʋ kpɑ kɔtʋlʋ Selɑyɑ, nɑ ɩ wɑɑlɩ tʋ Sefɑniyɑ,
    nɑ kɔtǝlɑɑ mpɑ pɑ tɑŋǝɣɩ Ɩsɔ tǝsɛɛlɛ nɔnɔɣɔ tɔ.
  azb-azb: Mühafizəçilər rəisi başçı kahin Serayanı, başçı kahinin müavini Sefanyanı
    və üç astana keşikçisini əsir aldı.
  eng-DBY: And the captain of the body-guard took Seraiah the high priest, and Zephaniah
    the second priest, and the three doorkeepers.
  hin-2017: अंगरक्षकों के प्रधान ने सरायाह महायाजक और उसके नीचे के याजक सपन्याह और
    तीनों द्वारपालों को पकड़ लिया।
  wol-KYG: Ci kaw loolu njiital dag ya jàpp Seraya sarxalkat bu mag ba, ak Cefaña
    sarxalkat ba ca topp, ak ñetti dagi bunt kër Aji Sax ja.
  eng-YLT: And the chief of the executioners taketh Seraiah the head priest, and Zephaniah
    the second priest, and the three keepers of the threshold,
  eng-WYC-2017: Also the prince of the chivalry took Seraiah, the first priest, and
    Zephaniah, the second priest, and [the] three porters,
  eng-WMBB: The captain of the guard took Seraiah the chief priest, Zephaniah the
    second priest, and the three keepers of the threshold;
  urd-GVH: 'शाही मुहाफ़िज़ों के अफ़सर नबूज़रादान ने ज़ैल के क़ैदियों को अलग कर दिया
    : इमामे-आज़म सिरायाह, उसके बाद आनेवाला इमाम सफ़नियाह, रब के घर के तीन दरबानों,'
  rug-rug: Meke turaṉa vagi tugo e Nebuzaradani, sa koimata koari na tie kopu tanisa
    baṉara, sari Seraea sa ṉati hiama kenukenue, Zepanaea sa ṉati hiama vina rua,
    meke sari ka ṉeta tie kopu sasada.
  gaz-gaz: Ajajaan eegumsaa sun, Seraayaa lubicha hangafa, Sefaaniyaa lubicha Sadarkaan
    isatti aanuu fi eegdota balbalaa sadan hidhee fuudhee deeme.
  fra-LSG: Le chef des gardes prit Seraja, le souverain sacrificateur, Sophonie, le
    second sacrificateur, et les trois gardiens du seuil.
  gnn-gnn: '@see-verse:2KI.025.017'
  yal-yal: Mangan kantan muxune xunna yi saraxarali kuntigin Seraya suxu, e nun saraxarali
    firinden Sofoni nun dɛɛn kantan muxu saxanne.
  haw-1868: A lawe aku la ka luna koa ia Seraia ke kahuua nui, a ia Zepania, ke kahuna
    lua, a me na kiaipuka ekolu.
  arb-NAV: وَسَبَى رَئِيسُ الْحَرَسِ الْمَلَكِيِّ سَرَايَا رَئِيسَ الْكَهَنَةِ، وَصَفَنْيَا
    مُسَاعِدَهُ، وَحُرَّاسَ الْبَابِ الثَّلاثَةَ.
  ewe-ewe: Babilonia ƒe aʋafia la ɖe aboyo Seraya, nunɔlagã la, eƒe kpeɖeŋutɔ, Zefania
    kple agbonudzɔla etɔ̃awo.
  eng-LEE: And the captain of the guard took Serayah the chief-priest, and Zephanyahu
    the second priest, and the three door-keepers;
  asm-FB: ইহুদীসকলৰ প্রধান পুৰোহিত চৰায়া, দ্বিতীয় পুৰোহিত চফনিয়া আৰু তিনিজন দুৱাৰ-ৰক্ষকক
    দেহৰক্ষীৰ অধিনায়কে বন্দী কৰি লৈ গ’ল।
  sus-A: بَبِلْن سْورِ مَنفّ نَشَ سّرّشّدُبّ كُنتِفِ سٍرَيَ، سّرّشّدُبّ قِرِن ندٍ
    سٍقَنِيَ، نُن هْرْ مْبَنشِ نَادّ مَكَنتّ سَشَنيِيٍ شَنِن عَ شُن مَ.
  fra-SBL: Le chef des gardes prit Seraja, le souverain sacrificateur, Sophonie, le
    second sacrificateur, et les trois gardiens du seuil ;
  hbo-hbo: וַיִּקַּ֣ח רַב־טַבָּחִ֗ים אֶת־שְׂרָיָה֙ כֹּהֵ֣ן הָרֹ֔אשׁ וְאֶת־צְפַנְיָ֖הוּ
    כֹּהֵ֣ן מִשְׁנֶ֑ה וְאֶת־שְׁלֹ֖שֶׁת שֹׁמְרֵ֥י הַסַּֽף׃
  piu-2006: '@see-verse:2KI.025.017'
  kik-kik: Mũnene ũcio wa arangĩri nĩanyiitire Seraia mũthĩnjĩri-Ngai ũrĩa mũnene,
    na Zefania ũrĩa mũthĩnjĩri-Ngai wa keerĩ, na arangĩri arĩa atatũ maarangagĩra
    mĩrango.
  fra-NCL: Le capitaine des gardes prit Saraïas, le grand-prêtre, Sophonie, prêtre
    de second ordre, et les trois gardiens de la porte.
  cek-AK: Misatuh angraeng mah kalen koek qaima Seraiah, hnetto haih qaima Zephaniah
    hoi khongkha toep kami thumto naeh.
  cuk-cuk: 'Degine, sorda-bila-onoged-e-dummad-Nabuzaradán wemar-gasa sesad: Dule-irwa-Bab-Jehováʼse-goled-e-dummad-Seraías.
    Seraías-e-sorbalid-Sofonías. Dule-Bab-Jehováʼse-goled-neg-yawagak-dakmalad, warbaa
    sesad.'
  uig-CYR: Пасибан беги Небузар-Адан болса баш каһин Серая, орунбасар каһин Зәфания
    вә ибадәтханидики үч нәпәр ишикбақарниму әсиргә алди.
  tel-2017: నెబూజరదాను ప్రధానయాజకుడు శెరాయానూ, రెండో యాజకుడు జెఫన్యానూ, ముగ్గురు ద్వార
    పాలకులనూ పట్టుకున్నాడు.
  hat-BSA: Alò, kapitèn gad la te pran Seraja, wo prèt la, avèk Sophonie, dezyèm prèt
    la, avèk twa ofisye a tanp lan.
  kos-kos: Sayen ma inge, Nebuzaradan mwet kol fulat lun un mwet mweun lun Babylonia,
    el usalla Mwet Tol Fulat Seraiah, ac Zephaniah su mwet tol akluo yal, ac mwet
    tolu pac saya su mwet kol in Tempul.
  hbo-WLC: וַיִּקַּ֣ח רַב־טַבָּחִ֗ים אֶת־שְׂרָיָה֙ כֹּהֵ֣ן הָרֹ֔אשׁ וְאֶת־צְפַנְיָ֖הוּ
    כֹּהֵ֣ן מִשְׁנֶ֑ה וְאֶת־שְׁלֹ֖שֶׁת שֹׁמְרֵ֥י הַסַּֽף׃
  ibo-ibo: Ọchịagha ndị nche eze ahụ, kpụụrụ Seraya, onyeisi nchụaja, na Zefanaya,
    bụ onye nchụaja na-esote ya nʼọkwa, na ndị nche atọ na-eche ọnụ ụzọ mbata.
  ory-ory: ପୁଣି ପ୍ରହରୀବର୍ଗର ସେନାପତି ନବୂଷରଦନ୍‍ ପ୍ରଧାନ ଯାଜକ ସରାୟଙ୍କୁ ଓ ଦ୍ୱିତୀୟ ଯାଜକ
    ସଫନୀୟଙ୍କୁ ଓ ତିନି ଜଣ ଦ୍ୱାରପାଳଙ୍କୁ ଧରିଲା।
  chk-chk: Nepusaratan ewe meilapen sounfiu mi wisen tümwünü ewe king a angei ewe
    souasor mi lap Seraia me Sefania ewe aruomanün souasor, pwal ekewe ülüman chon
    mamasa asamalapen ewe imwenfel.
  rop-rop: Wal Nebusaradan det boswan wekinmen blanga ola solja, bin deigimwei prisana
    Seraiya det haibala serramonimen, Sefanaiya det sekan boswan serramonimen en thribala
    najalot haibala wekinmen blanga det Serramoni Pleis.
  ukr-1871: І взяв отаман прибічницький первосьвященника Сераю, й второго сьвященника
    Зефанїю, й трьох придверників.
  deu-1951: Und der Oberste der Leibwache nahm Seraja, den Hauptpriester, und Zephanja,
    den zweiten Priester, und die drei Schwellenhüter;
  eng-JPS: And the captain of the guard took Seraiah the chief priest, and Zephaniah
    the second priest, and the three keepers of the door;
  srp-1865: Uze zapovjednik stražarski i Seraju prvoga sveštenika i Sofoniju drugoga
    sveštenika, i tri vratara.
  lug-lug: 'Omuduumizi ow’eggye ery’oku ntikko n’atwala nga basibe: Seraya kabona
    Asinga obukulu, n’omumyuka we Zeffaniya, n’abaggazi abasatu.'
  heb-heb: ויקח רב טבחים את שריה כהן הראש ואת צפניהו כהן משנה ואת שלשת שמרי הסף׃
  ben-IRV: প্রধান যাজক সরায়, দ্বিতীয় যাজক সফনিয় ও তিনজন দারোয়ানকে রক্ষীদলের সেনাপতি
    বন্দী করে নিয়ে গেলেন।
  pan-pan: ਅਤੇ ਜੱਲਾਦਾਂ ਦੇ ਸਰਦਾਰ ਨੇ ਸਰਾਯਾਹ ਪ੍ਰਧਾਨ ਜਾਜਕ ਅਤੇ ਉਹ ਦੇ ਹੇਠਲੇ ਜਾਜਕ ਸਫ਼ਨਯਾਹ
    ਅਤੇ ਤਿੰਨਾਂ ਦਰਬਾਨਾਂ ਨੂੰ ਫੜ ਲਿਆ।
  mya-JVB: ကိုယ်ရံတော် မှူးသည် ယဇ်ပုရောဟိတ် မင်း စရာယ ၊ ဒုတိယ ယဇ်ပုရောဟိတ် ဇေဖနိ ၊
    ဗိမာန်တော် တံခါးမှူး သုံး ယောက်တို့ကို ဘမ်းဆီး လေ၏
  tbg-tbg: Nebusaradaaniva ˻Ieruharemiqi vaiharo˼ Kotira kaiqa vara amite vauka qiata
    vaiinti Seraiaara rumpakero, Seraiaara vevaaraini vau vaiintira Sefanaiara rumpakero,
    Kotira Naavu qentiqaa raqikuka taaramonavu rumpakero,
  hmo-hmo: Bona inai Nebusaradana, tuari biaguna, ese Hahelagaia Tauna Badana, Seraia,
    bona hahelagaia tauna iharuana, Sepanaia, bona Dubu Helaga iduara naria taudia
    toiosi danu ia abia lao.
  urd-urd: जिलौदारों के सरदार ने सिरायाह सरदार काहिन को और काहिन — ए — सानी सफ़नियाह
    को और तीनों दरबानों को पकड़ लिया;
  rus-SYN: И взял начальник телохранителей Сераию первосвященника и Цефанию, священника
    второго, и трех, стоявших на страже у порога.
  bqc-SIM: Dↄaiↄ gbɛ̃zↄ̃ↄpi sa'onkia Selaia kũ̀ ń aà plaade Zefaniao ń bĩ́ibↄlɛdↄ̃ana
    gbɛ̃ↄn àaↄ̃ↄ.
  tcz-CHONGTHU: Nebuzaradan sepai lamkaipa chun thempulen Seraiah le thempu ni lhinna
    Zephaniah kitipa chutoh kelkot ngah apangji mithum chutoh sohchang dingin akai
    mangin ahi.
  mar-mar: नबुजरदानने लोकांस मंदिरातून खाली नेले व मुख्य याजक सराया दुय्यम याजक सफन्या
    आणि तीन द्वारपाल
  qub-qub: Comandantiga prësu chariran mandaj cüra Seraiasta, guepanman caj cüra Sofoniasta,
    Templu puncuta täpajcunatapis quimsajta.
  bqp-bqp: Dogari gbɛ̃ zↄ̃kↄ̃ↄ pì sa'oriki Seraya kũ̀ kũ a plade Zɛfanayao kũ zɛ́dãkpãri
    gbɛ̃nↄn aakↄ̃nↄ.
  hat-hat: Lèfini, Neboucharadan, chèf lagad la, pran Seraja, granprèt la, Sefanya,
    adjwen granprèt la, ansanm ak twa lòt gwo chèf nan Tanp lan, li fè yo prizonye.
  eng-BSB: The captain of the guard also took away Seraiah the chief priest, Zephaniah
    the priest of second rank, and the three doorkeepers.
  eng-WEBPB: The captain of the guard took Seraiah the chief priest, Zephaniah the
    second priest, and the three keepers of the threshold;
  kbq-kbq: Hagi Babiloni kini ne'mofo sondia vahete kva ne' Nebusaradani'a, ugagota
    pristi ne' Seraiane, agri amefima hu'nea pristi ne' Zefanaiane Ra Anumzamofo mono
    nomofo kahante'ma kvama nehaza 3'a vahe'ene, kina ome huzmanteku zamazeri'ne.
  nhe-BL: Huan nopa tlayacanquetl tlen isoldados Nabucodonosor nojquiya quihuicac
    nopa hueyi totajtzi Seraías, huan nopa teipa totajtzi tlen itoca Sofonías, huan
    nopa eyi tlacame tlen más huejhueyi tlen quimocuitlahuijque ipuerta nopa tiopamitl.
  bus-bus: Dogari gbɛ̃nsi pì sa'oriki Seraya kũ̀ kↄ̃n à plaade Zɛfanayao kↄ̃n zɛ́dãkpari
    gↄ̃ↄn aagↄ̃ↄnↄ.
  gub-BL: Nemuzàrànà zauxiapekwer Mawiron wanuwihaw a'e, weraha amo ae teko wemimunehew
    kwer romo wà no. Xerai xaxeto wanuwihawete, Xoponi no, amogwer na'iruz tuwihaw
    Tupàn Hàpuzuhu pe har wà no,
  eng-DRA: And the general of the army took Seraias the chief priest, and Sophonias
    the second priest, and three doorkeepers.
