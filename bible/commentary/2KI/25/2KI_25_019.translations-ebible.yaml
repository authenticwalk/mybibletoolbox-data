  tha-KJV: และจากเมืองนั้นท่านได้จับข้าราชสำนักซึ่งเป็นผู้บัญชาการกองทัพ กั​บท​ี่ปรึกษาของกษั​ตริ​ย์​อี​กห​้าคนที่พบในเมืองนั้น
