verse: 2KI.025.019
translations:
  mal-C: നഗരത്തിൽ അപ്പോഴും ഉണ്ടായിരുന്നവരിൽനിന്നു യോദ്ധാക്കളുടെ മേൽവിചാരകനെയും രാജാവിന്റെ
    ഉപദേശകന്മാരായ അഞ്ചുപേരെയുംകൂടെ അദ്ദേഹം പിടിച്ചുകൊണ്ടുപോയി. ദേശത്തെ ജനങ്ങളെക്കൊണ്ട്
    നിർബന്ധിതസൈനികസേവനം ചെയ്യിക്കുന്നതിന്റെ മുഖ്യചുമതലക്കാരനായ ലേഖകനെയും നഗരത്തിൽ
    കാണപ്പെട്ട അറുപതു സൈനികരെയുംകൂടെ പിടിച്ചുകൊണ്ടുപോയി.
  deu-TKW: Und aus der Stadt nahm er einen Kämmerer, welcher Befehlshaber über die
    Kriegsleute war, und fünf Männer aus der ständigen Umgebung des Königs, die in
    der Stadt vorgefunden wurden, und den Schreiber des Feldhauptmanns, der die Landbevölkerung
    zum Kriegsdienst aushob, und sechzig Mann von der Landbevölkerung, die in der
    Stadt vorgefunden wurden.
  lin-lin: Kati na bato oyo batikalaki kati na engumba, akangaki lisusu moko kati
    na bakalaka ya lokumu, oyo azalaki na mokumba ya kotala makambo ya basoda ya bitumba,
    bapesi toli mitano, mokomi mikanda ya mokonzi ya mampinga, oyo azalaki na mokumba
    ya kokoma bakombo ya bato ya mboka mpo na kokota na mosala ya mampinga ; mpe mibali
    tuku motoba ya Yuda, oyo bakutaki kati na engumba.
  eng-LSV: and he has taken out of the city a certain eunuch who is appointed over
    the men of war, and five men of those seeing the king’s face who have been found
    in the city, and the head scribe of the host who musters the people of the land,
    and sixty men of the people of the land who are found in the city;
  eng-GNV: And out of the citie hee tooke an Eunuch that had the ouersight of the
    men of warre, and fiue men of them that were in the Kinges presence, which were
    founde in the citie, and Sopher captaine of the hoste, who mustred the people
    of the lande, and threescore men of the people of the lande, that were founde
    in the citie.
  eng-WEBSTER: 'And out of the city he took an officer that was set over the men of
    war, and five men of them that were in the king''s presence, who were found in
    the city, and the principal scribe of the host, who mustered the people of the
    land, and sixty men of the people of the land that were found in the city:'
  nhw-BL: Huan tlen nopa masehualme catli noja motlatiyayaj ipan altepetl, quinpanti
    se tlayacanquetl tlen soldados, huan macuilti masehualme catli quiconsejomacatoyaj
    nopa tlanahuatijquetl. Nojquiya quipanti nopa tlayacanca tlajcuilojquetl tlen
    soldados catli quinijcuilo nochi tlacame quema mochijque soldados ipan nopa tlali
    huan ininhuaya quinpanti seyoc 60 masehualme.
  swh-ONEN: Miongoni mwa wale watu waliokuwa wamesalia katika mji, alimchukua afisa
    kiongozi wa wapiganaji, na washauri watano wa mfalme. Akamchukua pia mwandishi
    aliyesimamia uandikishaji wa watu wa nchi, pamoja na watu wake sitini waliopatikana
    ndani ya mji.
  bba-bba: Yen biru u tɑbu kowobun wiruɡii ɡoo mwɑ kɑ tɔmbu nɔɔbu sinɑ bokon bwɑ̃ɑbu
    sɔɔ, kɑ sere tɑbu sunɔn tire yoro wi u rɑ tɔmbu sooɡeru mwɛ, kɑ sere mɑɑ dɑmɡibu
    ɡɑbu tɔmbu wɑtɑ be bɑ tie wuu ɡe sɔɔ.
  eng-KJVCPB: 'and out of the city he took an officer that was set over the men of
    war, and five men of them that were in the king’s presence, which were found in
    the city, and the principal scribe of the host, which mustered the people of the
    land, and threescore men of the people of the land that were found in the city:'
  cpy-cpy: Imatanakiri atziripaeni nampitawori nampitsiki, eewatziriri owayiripaeni,
    raanaki 05 atziri rompera-tanewo pinkathari ipankoki ikaatzi oñaapaakiri ijeeki
    nampitsiki. Tema royiitatzi atziri riyoteeri jempe ikanta rowayiriteeta. Raanaki
    ikaatzi 60 riroperori atziri, riitaki iñahaetapaaki ijeeki nampitsiki.
  luo-luo: To kuom joma ne odongʼ e dala maduongʼno, nomako jatelo mane ochungʼ ne
    jolweny kod ji abich ma jongʼad rieko ne ruoth. Bende nomako jagoro mane tichne
    en ndiko nying joma onego bed jolweny kod jodonge piero auchiel mane oyudi e dala
    maduongʼno.
  meu-meu: Hanua amo danu tuari oreana biaguna ta bona hanua pavapavana ena kaunsil
    taudia laima hanua lalonai e davaridia na e abidia; bona tuari biaguna ena toretore
    tauna, ena ḡaukara be tano taudia ihagaudia, bona tano taudia tauratoi-ahui hanua
    lalonai e davaridia danu,
  npi-ULB: सिपाहीहरूको जिम्मामा भएका अधिकारी, अनि सहरमा अझै बाँकी रहेका राजाका पाँच
    जना सल्लाहकारलाई तिनले सहरबाट कैद गरेर लगे । मानिसहरूलाई सेनामा भर्ती गर्ने मुख्य
    अधिकृत र देशमा भएका अन्य साठी जना विशिष्‍ट मानिसलाई पनि तिनले कैद गरेर लगे ।
  yor-yor: Àti àwọn tí ó kù ní ìlú, ó mú ìwẹ̀fà kan tí ó fi se olórí àwọn ológun,
    àti ọkùnrin márùn-ún nínú àwọn tó ń gba ọba ní ìmọ̀ràn. Ó sì tún mú akọ̀wé olórí
    ogun, tí ó ń to àwọn ènìyàn ilẹ̀ náà àti ọgọ́ta nínú àwọn ènìyàn rẹ̀ tí wọ́n rí
    ní ìlú.
  pes-OPCB: همچنین فرماندهٔ سپاه یهودا، پنج مشاور پادشاه، معاون فرماندهٔ سپاه که مسئول
    جمع‌آوری سرباز بود همراه با شصت نفر دیگر که در شهر مانده بودند،
  tgl-ULB: Mula sa lungsod, binihag niya ang isang opisyal na tagapamahala ng mga
    sundalo, at limang lalaki sa mga tagapayo ng hari, na nasa lungsod pa. Binihag
    niya rin ang opisyal ng hukbo ng hari na namamahala sa pangangalap ng mga lalaking
    papasok sa hukbo, kasama ang animnapung mahahalagang lalaki mula sa lupain na
    nasa lungsod.
  cbu-NT: Anumunsha, Irusarinshuchee sundaru urkari, misha zameetpa kuraka wipunash,
    misha sundaroom ínampani putarangitamta. Sheersin, 60 tputs kurakaw tsipasawaa
    putarangitamsinaya.
  hui-hui: Ani bialu Yarusalemeha ami agali hearu haru haga agali haguane heago minu
    yini. Yudanaga kini mini bogaru talebu miaga duriali uruni ti Yarusalemeni hearia
    hondowa minu yini. Agali mbira ami haru haga haguane heagome agali maru ami holene
    dabalu mini gili biaga heagobi minu garabayabu yini. Ani biai howa Yarusalemeni
    agali mini lene pira waragaria (60) hearu hondowa urunibi minu garabayabu ya dege
    bini.
  mya-mya: ယု​ဒ​တပ်​မှူး​ဟောင်း၊ မင်း​ကြီး​၏​အ​တိုင်​ပင်​ခံ အ​မတ်​ငါး​ဦး၊ တပ်​မ​တော်​မှတ်​တမ်း​ထိန်း​လက်
    ထောက်​တပ်​မှူး​နှင့်​အ​ခြား​အ​ရေး​ပါ​အရာ ရောက်​သူ​လူ​ခြောက်​ဆယ်​တို့​ကို​လည်း​ကောင်း
    ယေ​ရု​ရှ​လင်​မြို့​မှ​ဖမ်း​ဆီး​၍၊-
  bod-N: ཡང་གྲོང་ཁྱེར་ནས་དམག་མིའི་བཀོད་འདོམས་པ་ཞིག་དང་། གྲོང་ཁྱེར་དུ་རྒྱལ་པོའི་སློབ་སྟོན་པ་མི་ལྔ་དང་།
    ཡུལ་མིའི་དམག་དཔོན་གྱི་དྲུང་ཡིག་པ་རྣམས་དང་། དེ་མིན་གྲོང་ཁྱེར་ནང་རྙེད་པའི་མི་རྣམས་ལས་སྐྱེས་པ་དྲུག་ཅུ་བཅས་བཙན་ཁྲིད་བྱས།
  sna-sna: Pane avo vakanga vasara muguta, akatora mukuru wavarwi navapi vamazano
    vamambo vashanu. Akatorawo munyori akanga ari mubati mukuru ainyoresa vanhu venyika
    kuti vave varwi navamwe vanhu vake vaisvika makumi matanhatu vakawanikwa muguta.
  spa-BLM: y de la ciudad tomó a un oficial que estaba al frente de los hombres de
    guerra, y a cinco hombres de los que habían visto la cara del rey, que se encontraban
    en la ciudad, y al escriba, al capitán del ejército que reunía al pueblo del país,
    y a sesenta hombres del pueblo del país que se encontraban en la ciudad.
  cac-cac: A d'a scal eb' anima ix can d'a yol chon̈ab' chi', ix yamchajpax jun vin̈
    sat yajal scuchb'an eb' vin̈ soldado yed' pax ovan̈xo eb' vin̈ tz'ac'an srazón
    vin̈ rey yed' jun vin̈ tz'ib'um sb'oan slistail eb' vin̈ soldado yed' pax 60-xo
    eb' vin̈ nivac vinac yaj d'a yol chon̈ab' chi'.
  swh-ULB: Kutoka mjini akamchukua mlinzi, afisa mmoja ambaye aliyekuwa msimamizi
    wa maaskari, na watu watano ambao walikuwa wakimshauri mfalme, ambao walikuwa
    bado katika mji. Pia alimchukua mfungwa wa afisa jeshi la mfalme, kwa ajili ya
    kuandika watu kwenye jeshi, pamoja na watu sitini muhimu kutoka hiyo nchi ambao
    walikuwa katika mji.
  bel-bel: І з горада ўзяў аднаго еўнуха, які начальнічаў над людзьмі ваеннымі, і
    пяць чалавек, якія стаяць перад абліччам цара, якія былі ў горадзе, і пісца галоўнага
    ў войску, які запісваў у войска людзей зямлі, якія былі ў горадзе.
  deu-ELBBK: und aus der Stadt nahm er einen Kämmerer, der über die Kriegsleute bestellt
    war, und fünf Männer von denen, die das Angesicht des Königs sahen, die in der
    Stadt vorgefunden wurden, und den Schreiber des Heerobersten, der das Volk des
    Landes zum Heer aushob, und 60 Mann von dem Volk des Landes, die in der Stadt
    vorgefunden wurden.
  mbb-OT: 'Ne heini pa is neturedu zin dutun te inged he mibihag din: is upisyal te
    menge sundaru ziyà te Juda, is lelima te perezumala te hadì, is peremandar te
    menge sundaru he ebpen-ahà te edsunderuwen, wey is 60 he menge meǥinged dutun.'
  mal-2015: നഗരത്തിൽനിന്നു അവൻ യോദ്ധാക്കളുടെ മേൽവിചാരകനായ ഒരു ഷണ്ഡനെയും നഗരത്തിൽവെച്ചു
    കണ്ടെത്തിയ രാജപരിചാരകന്മാരിൽ അഞ്ചുപേരെയും ദേശത്തെ ജനത്തെ പടെക്കു സ്വരൂപിക്കുന്ന
    സേനാപതിയുടെ രായസക്കാരനെയും നഗരത്തിൽ കണ്ട ദേശത്തെ ജനത്തിൽ അറുപതുപേരെയും പിടിച്ചു
    കൊണ്ടുപോയി.
  rmc-rmc: Iľa andral o foros oles, ko sas veľiťeľis upral o slugaďa, the le pandže
    kraľiskre radcen. Iľa the le hlavne pisaris, savo zapisinelas le muršen andre
    armada, the le šovardeš (60) anglune muršen, saven arakhľa andro foros.
  pes-OPV: و سرداری که بر مردان جنگی گماشته شده بودو پنج نفر را از آنانی که روی پادشاه
    را می‌دیدند ودر شهر یافت شدند و کاتب سردار لشکر را که اهل ولایت را سان می‌دید،
    و شصت نفر از اهل زمین را که در شهر یافت شدند، از شهر گرفت.
  ron-1924: Ши дин четате а луат ун дрегэтор каре авя суб порунка луй пе оамений де
    рэзбой, чинч оамень каре фэчяу парте дин сфетничий ымпэратулуй ши каре ау фост
    гэсиць ын четате, пе логофэтул кэпетенией оштирий, ынсэрчинат сэ скрие ла оасте
    пе попорул цэрий, ши шайзечь де оамень дин попорул цэрий, каре се афлау ын четате.
  ben-OBCV: নগরে তখনও যারা থেকে গেলেন, তাদের মধ্যে যাঁর উপর যোদ্ধাদের দেখাশোনার দায়িত্ব
    ছিল, তাঁকে, ও পাঁচজন রাজকীয় পরামর্শদাতাকেও তিনি ধরেছিলেন। এছাড়াও যাঁর উপর দেশের
    প্রজাদের সামরিক বাহিনীতে কাজ করার জন্য বাধ্যতামূলকভাবে যোগ দেওয়ানোর দায়িত্ব
    দেওয়া ছিল, সেই সচিবকে এবং নগরে যে ষাটজন বাধ্যতামূলকভাবে সৈন্যতালিকাভুক্ত ব্যক্তি
    পাওয়া গেল, তাদেরও তিনি ধরেছিলেন।
  som-som: oo wuxuu magaaladii kala soo baxay sirkaal u sarreeyey raggii dagaalyahanka
    ahaa, iyo shan nin oo ka mid ahaa kuwii boqorka hor joogi jiray oo magaaladii
    laga dhex helay, iyo karraanigii sirkaalka ciidanka ee ururin jiray dadkii waddanka,
    iyo lixdan nin oo ahaa dadkii dalka degganaa oo magaaladii laga dhex helay.
  lat-VUC: 'Et de civitate eunuchum unum, qui erat præfectus super bellatores viros:
    et quinque viros de his qui steterant coram rege, quos reperit in civitate: et
    Sopher principem exercitus, qui probabat tyrones de populo terræ: et sexaginta
    viros e vulgo, qui inventi fuerant in civitate.'
  eng-ASVBT: and out of the city he took an officer that was set over the men of war;
    and five men of them that saw the king’s face, who were found in the city; and
    the scribe, the captain of the host, who mustered the people of the land; and
    threescore men of the people of the land, that were found in the city.
  ita-1885: Prese eziandio, e menò via dalla città un eunuco, ch'era commissario della
    gente di guerra, e cinque uomini de' famigliari del re, che furono ritrovati nella
    città, e il principale scrivano di guerra, che faceva le rassegne degli eserciti
    del popolo del paese, e sessant'uomini principali del popolo del paese, che furono
    ritrovati nella città.
  eng-LXXUP: And they took out of the city one eunuch who was commander of the men
    of war, and five men that saw the face of the king, that were found in the city,
    and the secretary of the commander-in-chief, who took account of the people of
    the land, and sixty men of the people of the land that were found in the city.
  eng-ULB: From the city he took prisoner an officer who was in charge of soldiers,
    and five men of those who advised the king, who were still in the city. He also
    took prisoner the king's army officer responsible for drafting men into the army,
    along with sixty important men from the land who were in the city.
  spa-VBL: De los que quedaron en la ciudad tomó al oficial a cargo de los soldados
    y a cinco de los consejeros del rey. También se llevó al secretario del comandante
    del ejército, encargado de convocar al pueblo para el servicio militar, y a otros
    sesenta hombres que estaban presentes en la ciudad.
  fra-_FOB: Et de la ville il prit un eunuque qui avait la charge des gens de guerre,
    et cinq hommes de ceux qui voyaient la face du roi, qui se trouvèrent dans la
    ville, le secrétaire en chef de l'armée, qui enrôlait le peuple du pays, et soixante
    hommes d'entre le peuple du pays, qui furent trouvés dans la ville.
  mal-mal: നഗരത്തിൽനിന്ന് അവൻ പടയാളികളുടെ മേൽവിചാരകനായ ഒരു ഷണ്ഡനെയും നഗരത്തിൽവെച്ച്
    കണ്ടെത്തിയ രാജപരിചാരകന്മാരിൽ അഞ്ചുപേരെയും ദേശത്തെ ജനത്തിൽനിന്ന് പടയാളികളെ തെരഞ്ഞെടുക്കുന്ന
    സേനാപതിയുടെ കൊട്ടാരം കാര്യസ്ഥനെയും നഗരത്തിൽ കണ്ട മറ്റ് അറുപതുപേരെയും പിടിച്ചു
    കൊണ്ടുപോയി.
  urd-GVR: shahr ke bache huoṅ meṅ se us afsar ko jo shahr ke faujiyoṅ par muqarrar
    thā, Sidqiyāh Bādshāh ke pāṅch mushīroṅ, ummat kī bhartī karne wāle afsar aur
    shahr meṅ maujūd us ke 60 mardoṅ ko.
  suz-BL: मेकोमी सहरम मुल यो लीशो आन दाते ङा लडाइ पाइब आन ठेयब मुर नु ५ जना पिप कली
    सल्‍ला गेब आन कली यो लाइक्‍मी बाक्‍त। मेकोम रागी ङा मुर आन कली लडाइ पाइब मुर सेल्‍चा
    कली योव़ब ब्रेक्‍ब ठेयब मुर नु सहरम थिश्‍शो ६० जना मुर आन कली यो लाइक्‍मी बाक्‍त।
  ita-1927: e i tre custodi della soglia, e prese nella città un eunuco che comandava
    la gente di guerra, cinque uomini di fra i consiglieri intimi del re che furon
    trovati nella città, il segretario del capo dell’esercito che arrolava il popolo
    del paese, e sessanta privati che furono anch’essi trovati nella città.
  ckb-ckb: لە شارەکەش ئەو ئەفسەرەی گرت کە لێپرسراوی جەنگاوەرەکان بوو، پێنج ڕاوێژکاری
