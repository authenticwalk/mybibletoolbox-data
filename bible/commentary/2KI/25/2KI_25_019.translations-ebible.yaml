  mdy-ETH: ካታሞ ፖኦሊሶኮ ሱኡጌ ማዔ ፔቴ ዓሲስኬያንታ ዬማ ሄላንዳኣና ዬኖ ካታሞይዳ ካኣቲኮ ዶንዞ ማዒ ዞራ ዶንጎ ዓሲስኬንሢንታ
