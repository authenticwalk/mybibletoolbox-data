  pon-2006: E pil wahsang nan kahnimwo kaunen sounpeien Suda, oh sapwellimen nanmwarkio
    sounkaweid limmen, keriaun kaunen sounpei, me kin apwalih doaropwehn karis en
    sounpei ko, oh pil ohl kesempwal wenehk me dierekda nan kahnimwo.
  jae-jae: Aŋga malac eŋ kêkôc gejobsêga, taŋ gêjam gôliŋ siŋwaga naŋ, to lau lemeŋ
    teŋ taŋ ôliŋ andaŋ kiŋ ma gacgeŋ sêmoa malac naŋ, tôŋ ma siŋsêlêc laŋgwa nê kêlêpêwaga,
    taŋ gejob siŋwaganêŋ ŋaêmôkê naŋ, to lau towae 60 gamêŋ ŋagêdôŋa, taŋ eŋ kêtap
    sa aŋga Jerusalem tau.
  ksd-ksd: ma ta diat ta ra pia na pal i ga kinim vake tika na luluai na tarai na
    vinarubu, ma a ilima na tutana ta diat dia ga tur ta ra luaina mata i ra king,
    ba di ga na tadav diat ta ra pia na pal; damana ra tena tutumu kai ra luluai na
    tarai na vinarubu, nina i ga pilak guve ra tarai na vinarubu, ma laptikai na vinun
    na tarai na gunan, nina dia ga ki ta ra pia na pal.
  tur-YTC: ve şehirden, savaşçıların başında bulunan bir subayı ve kralın yüzünü görenlerden
    kentte bulunan beş adamı ve ülke halkını sayan ordunun başı olan kâtibi ve kentte
    bulunan ülke halkından altmış kişiyi aldı.
  grc-BRENT: Καὶ ἐκ τῆς πόλεως ἔλαβον εὐνοῦχον ἕνα, ὅς ἦν ἐπιστάτης τῶν ἀνδρῶν τῶν
    πολεμιστῶν, καὶ πέντε ἄνδρας τῶν ὁρώντων τὸ πρόσωπον τοῦ βασιλέως τοὺς εὑρεθέντας
    ἐν τῇ πόλει, καὶ τὸν γραμματέα τοῦ ἄρχοντος τῆς δυνάμεως τὸν ἐκτάσσοντα τὸν λαὸν
    τῆς γῆς, καὶ ἑξήκοντα ἄνδρας τοῦ λαοῦ τῆς γῆς τοὺς εὑρεθέντας ἐν τῇ πόλει.
  ind-AYT: Dari kota itu, dia juga menangkap seorang pegawai istana yang mengepalai
    para tentara, 5 orang penasihat raja, juru tulis panglima tentara yang mengerahkan
    orang-orang di negeri itu, dan 60 orang penduduk negeri itu yang ditemukan di
    kota.
  nya-nya: Mwa anthu amene anali mu mzindamo, anatenga mkulu amene ankalamulira ankhondo
    ndiponso alangizi asanu a mfumu. Anatenganso mlembi wa mtsogoleri wa ankhondo
    amene ankalemba anthu ntchito ya usilikali mʼdzikomo pamodzi ndi anthu ake 60
    amene anali mu mzindamo.
  hrv-hrv: Iz grada je odveo jednog dvoranina, vojničkog zapovjednika, pet ljudi iz
    kraljeve pratnje koji se zatekoše u gradu, pisara zapovjednika vojske koji je
    novačio puk i šezdeset pučana koji se također zatekoše u gradu.
  mps-mps: Tama te Jerusalem bulude bidibo ami soldia tonalubo gavman ofisa bidi me
    agai sali. Tama me te agai te Juda hanigo king bidi dabe te kolesaga ola mabo
    bidi dabe te a naga sali. Te bidi hani dabe augwali te Jerusalem bulude bidibadi,
    te agai te augwali nogo tuali. Tama agai te Juda hani bidi dabego ami soldia bidi
    dabego tobolu gavman ofisa bidigo kuskus bidi te agai sali, te bidi agai sę te
    ami soldia bidi nigabo bidi dabe te agai sabo sę ebo bidi da. Tama agai suali,
    ma te Jerusalem bulude te kuskus bidi tau sabo bidi sese sela bidi bidibo suali,
    tama agai te bidi dabe me sali.
  tpi-tpi: Na long Jerusalem em i kisim dispela ofisa i save bosim ol soldia bilong
    Jerusalem. Na em i kisim 5-pela bilong ol man i save givim tingting long king
    bilong Juda. Ol dispela lain i stap yet long Jerusalem na em i holimpas ol. Na
    em i kisim kuskus bilong namba wan ofisa bilong ol ami bilong Juda, em dispela
    man i gat wok bilong kisim ol man bilong kamap soldia. Na em i lukim 60 man i
    stap yet long Jerusalem, na em i kisim ol dispela man tu.
  dan-1931: og fra Byen tog han en Hofmand, der havde Opsyn med Krigsfolket, og fem
    Mænd, der hørte til Kongens nærmeste Omgivelser, og som endnu fandtes i Byen,
    desuden Hærførerens Skriver, der udskrev Folket fra Landet til Krigstjeneste,
    og dertil tresindstyve Mænd af Folket fra Landet, der fandtes i Byen -
  vie-OVCB: một quan chỉ huy quân đội Giu-đa, năm người trong các cận thần của vua,
    thư ký của tướng chỉ huy quân đội phụ trách chiêu mộ quân lính trong nước, và
    sáu mươi thường dân tìm thấy trong thành,
  guj-2017: ત્યાર પછી તેણે નગરમાંથી સૈનિકોના ઉપરી અધિકારીને, નગરમાંથી મળી આવેલા રાજાના
    પાંચ સલાહકારોને કેદ કરી લીધા. વળી તે સૈન્યમાં ભરતી કરનાર રાજાના સૈન્યના અધિકારીને
    પણ કેદ કરીને લઈ ગયો. દેશના સાઠ માણસો જેઓ નગરમાંથી મળ્યા હતા તેઓને પણ પોતાની સાથે
    લીધા.
  pon-2006A: E pil wahsang nan kahnimwo kaunen sounpeien Suda, oh sapwellimen nanmwarkio
    sounkaweid limmen, keriaun kaunen sounpei, me kin apwalih doaropwehn karis en
    sounpei ko, oh pil ohl kesempwal wenehk me dierekda nan kahnimwo.
  por-BRBSL: e da cidade ele levou um oficial que foi colocado sobre os homens de
    guerra; e cinco homens daqueles que viram o rosto do rei, que foram encontrados
    na cidade; e o escriba, o capitão do exército, que reuniu o povo da terra, e sessenta
    homens do povo da terra, que foram encontrados na cidade.
  cth-cth: Taran ka tuk e ransabawi buet touh hoi siangpahrang ouk a kâhmonae khopui
    dawk hmu e 5 touh hoi cakathutkung hoi khopui thung hmu e naw hah ram thung e
    60 touh hoi khopui thung hoi a man awh.
  twi-twi: Ɔfaa ɔpanyin a otua asraafo no ano, ne adehye afotufo baason fii nnipa
    a na wɔda so wɔ kuropɔn no mu no mu. Afei ɔfaa ɔkyerɛwfo a na ɔyɛ adwumayɛfo panyin
    ma wɔn a wɔfa nnipa ma wɔkɔyɛ asraafo wɔ asase no so, ne nʼadwumayɛfo no mu aduosia
    a ohuu wɔn wɔ kuropɔn no mu no.
  hlt-hlt: Te vaengah khopuei lamkah caemtloek hlang so neh manghai maelhmai aka hmu
    tih khopuei ah aka phoe hlang panga soah hlangtawt la aka om imkhoem pakhat loh
    khohmuen pilnam aka muk caempuei mangpa kah cadaek neh khopuei ah aka phoe khohmuen
    pilnam hlang sawmrhuk te a khuen.
  tbz-SIM: Kɛ̀ kùu pĩ́nnɛ̀ bɛ̀ fɔ̃̀ntɛ wè kòò tu tɛkpɑ̀ɑ̀tìcíɛ̃̀tɛ̀ kóo kótì nɛ̀ bɛtɔbɛ̀
    mɑbɛ̀ bɛ̀nùmmù bɛ̀ɛ̀ wɛ̃ńnɛ̀ okpɑ̀ɑ̀tì kɛ bo dihɛì miɛkɛ. Nɛ̀ wèè bɑkɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    o kóo pɑ́tíwɑ̃ɑ̃̀tì, wèè pĩĩ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ dihɛì kó bɛnìtìbɛ̀ tɔbɛ̀ mɑbɛ̀
    sipísìkuɔ̀.
  msy-2020: Egha Jerusalemɨn, a gumazir dapanir Jerusalemɨn mɨdorozir gumazibar garim
    ini. Egha nɨghnɨziba Judan atrivim ganɨdir gumazir 5pla ini. Egha a Judan mɨdorozir
    gumazibar gumazir dapanibar akɨnafariba osirir gumazim ini, kar gumazir gumaziba
    isima, me mɨdorozir gumazibar otivim. Egha a 60plan gumazamizibar garima, me Jerusalemɨn
    ikiavɨra iti, ezɨ a uaghan me ini.
  dop-dop: Nɑ ɩ́ kpɑ tɔtɔɣɔ yoolɑɑ nyʋɣʋ tʋ, nɑ wulɑʋ tǝyɑɣɑ nyǝ́mɑ nɑpǝlǝɣɩ kɑkpɑsɩ.
    Nɑ tɑkǝlɑsɩ ŋmɑɑlʋ wei ɩ kpɑkǝɣɩ yoolɑɑ kʋfɑmɑ tɔ, nɑ Yutɑ ɩcɑtɛ nyǝ́mɑ kɛ nɩɩtoso.
    Pɑ tǝnɑɣɑ mpʋ Yosɑlɛm tɑɑ kɛ́ pɑɑ wɛɛ.
  azb-azb: Şəhərdə qalan döyüşçülərin sərkərdəsini, padşahın məsləhətçilərindən şəhərdə
    olan beş nəfəri, ölkə xalqını orduya yazan sərkərdənin mirzəsini və ölkə xalqından
    şəhərdə qalan altmış nəfəri əsir tutdu.
  eng-DBY: And out of the city he took a chamberlain that was set over the men of
    war, and five men of them that were in the king's presence, who were found in
    the city, and the scribe of the captain of the host, who enrolled the people of
    the land; and sixty men of the people of the land that were found in the city.
  hin-2017: नगर में से उसने एक हाकिम को पकड़ा जो योद्धाओं के ऊपर था, और जो पुरुष राजा
    के सम्मुख रहा करते थे, उनमें से पाँच जन जो नगर में मिले, और सेनापति का मुंशी जो
    लोगों को सेना में भरती किया करता था; और लोगों में से साठ पुरुष जो नगर में मिले।
  wol-KYG: Biir dëkk ba nag mu jële fa jenn jawriñ ju jiite ay xarekat, ak juróomi
    niti dëkk ba ñu sës ci Buur, ak bindkatub njiital xare ba sasoo bind xarekat yi,
    ak juróom benn fukki Yudeen ñu mu fekk ca biir dëkk ba.
  eng-YLT: and out of the city he hath taken a certain eunuch who is appointed over
    the men of war, and five men of those seeing the king's face who have been found
    in the city, and the head scribe of the host, who mustereth the people of the
    land, and sixty men of the people of the land who are found in the city,
  eng-WYC-2017: and an honest and chaste servant of the city, that was sovereign over
    [the] men warriors, and five men of them that stood before the king, which he
    found in the city; and he took the Sopher, the prince of the host, that proved
    [the] young knights, either men able to battle, of the people of the land, and
    sixty men of the commons, that were found in the city;
  eng-WMBB: and out of the city he took an officer who was set over the men of war;
    and five men of those who saw the king’s face, who were found in the city; and
    the scribe, the captain of the army, who mustered the people of the land, and
    sixty men of the people of the land who were found in the city.
  urd-GVH: शहर के बचे हुओं में से उस अफ़सर को जो शहर के फ़ौजियों पर मुक़र्रर था, सिदक़ियाह
    बादशाह के पाँच मुशीरों, उम्मत की भरती करनेवाले अफ़सर और शहर में मौजूद उसके 60
    मर्दों को।
  rug-rug: Meke vagia tugo sa koa rini pu koa hola pa korapana sa vasileana lavata
    sa palabatu, sapu sa koimata koari na qeto minate varipera, meke sari ka lima
    nabulu vari tokae tanisa baṉara, meke sa tie kubekubere sapu palabatu nia tugo
    sa kinubere vagidi sari na tie varipera, meke sari ka onomo ṉavulu puta tie arilaedi
    tugo.
  gaz-gaz: Warra amma illee magaalaa keessatti hafan keessaa ajajaa loltootaatii fi
    gorsitoota mootii shan fudhate. Akkasumas barreessaa qondaala ol aanaa ture kan
    saba keessaa loltummaaf namoota filatu sanaa fi namoota isaa kanneen magaalaa
    keessatti argaman jaatama fudhate.
  fra-LSG: Et dans la ville il prit un eunuque qui avait sous son commandement les
    gens de guerre, cinq hommes qui faisaient partie des conseillers du roi et qui
    furent trouvés dans la ville, le secrétaire du chef de l’armée qui était chargé
    d’enrôler le peuple du pays, et soixante hommes du peuple du pays qui se trouvèrent
    dans la ville.
  gnn-gnn: '@see-verse:2KI.025.018'
  yal-yal: A yi sofa kuntigina nde suxu e nun xɛmɛ suulun mangana muxune yɛ naxanye
    yi taani, e nun sofa kuntigina sɛbɛli tiina, naxan yi sofa nɛnɛne xinle sɛbɛma,
    e nun Yuda kaane muxu tonge senninna naxanye yi taani.
  haw-1868: A lawe aku la ia mai ke kulanakauhale aku i kekahi luna, ka mea i hoonohoia
    maluna o na kanaka kaua, a i elima kanaka punahele o ke alii, ka poe i loaa ma
    ke kulanakauhale, a i ke kakauolelo o ka luna kaua, nana i alakai i ke kaua i
    na kanaka o ka aina, a me na kanaka o ka aina he kanaono i loaa ma ke kulanakauhale.
  arb-NAV: وَقَبَضَ عَلَى خَصِيٍّ وَاحِدٍ مِنْ أَهْلِ الْمَدِينَةِ، كَانَ قَائِداً
    لِلْجَيْشِ، وَعَلَى خَمْسَةِ رِجَالٍ مِنْ نُدَمَاءِ الْمَلِكِ الَّذِينَ تَمَّ
    الْعُثُورُ عَلَيْهِمْ فِي الْمَدِينَةِ، وَكَاتِبِ قَائِدِ الْجَيْشِ الْمَسْؤولِ
    عَنِ التَّجْنِيدِ، وَسِتِّينَ رَجُلاً مِنَ الْفَلّاحِينَ أَهْلِ الْمَدِينَةِ.
  ewe-ewe: Ke le ame siwo susɔ ɖe dua me dome la, ekplɔ aʋafia si le aʋawɔlawo nu
    kpe ɖe ame atɔ̃ siwo nye fia ƒe aɖaŋuɖolawo ŋuti. Ekplɔ agbalẽŋlɔla gã, ame si
    ganye dɔnunɔlagã, si kpɔa amewo xɔxɔ de asrafodɔ me ƒe nyawo gbɔ hekpe ɖe eŋutime
    blaade siwo susɔ ɖe dua me la ŋuti.
  eng-LEE: 'And out of the city he took one court-officer that was appointed over
    the men of war, and five men of those that could come into the king''s presence,
    who were found in the city, and the scribe of the chief of the army, who ordered
    to the army the people of the land, and sixty men of the people of the land that
    were found in the city:'
  asm-FB: সেই নগৰৰ পৰা তেওঁ যোদ্ধাসকলৰ ওপৰত নিযুক্ত এজন কৰ্মচাৰীক আৰু তেতিয়াও নগৰতে
    থকা ৰজাৰ পাচঁজন পৰামর্শদাতাক বন্দী কৰি নিলে। তাৰোপৰি সৈন্যদলত নিযুক্ত কৰাৰ বিশেষ
    দায়িত্বত থকা ৰজাৰ সেনাধ্যক্ষজনৰ সৈতে নগৰত থকা দেশৰ ষাঠিজন গণ্যমান্য ব্যক্তিকো
    ধৰি নিলে।
  sus-A: عَ نَشَ يِ مِشِ شُنفبٍيٍ قَن شَنِن؛ سْورِ مَنفّ، مَنفّ رَ سِمَ سُولِ، كُنتِفِ
    ندٍ نَشَن نُ سْورِيٍ سُفَندِ مَ، نُن نَ كُنتِفِ شَ مِشِ تٌنفٌ سٍننِ.
  fra-SBL: et il prit dans la ville un officier préposé aux hommes de guerre, cinq
    hommes de ceux qui avaient vu le visage du roi et qui se trouvaient dans la ville,
    le scribe, le chef de l'armée qui rassemblait le peuple du pays, et soixante hommes
    du peuple du pays qui se trouvaient dans la ville.
  hbo-hbo: וּמִן־הָעִ֡יר לָקַח֩ סָרִ֨יס אֶחָ֜ד אֲ‍ֽשֶׁר־ה֥וּא פָקִ֣יד ׀ עַל־אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וַחֲמִשָּׁ֨ה אֲנָשִׁ֜ים מֵרֹאֵ֤י פְנֵֽי־הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר נִמְצְא֣וּ
    בָעִ֔יר וְאֵ֗ת הַסֹּפֵר֙ שַׂ֣ר הַצָּבָ֔א הַמַּצְבִּ֖א אֶת־עַ֣ם הָאָ֑רֶץ וְשִׁשִּׁ֥ים
    אִישׁ֙ מֵעַ֣ם הָאָ֔רֶץ הַֽנִּמְצְאִ֖ים בָּעִֽיר׃
  piu-2006: '@see-verse:2KI.025.018'
  kik-kik: Harĩ arĩa angĩ maatigaire kũu itũũra-inĩ inene, akĩnyiita mũnene ũrĩa warũgamĩrĩire
    andũ a mbaara, na andũ atano arĩa mataaraga mũthamaki. Ningĩ agĩkuua mwandĩki-marũa
    ũrĩa mũnene na nowe warĩ mũrori mũnene wa wandĩkithia wa andũ a bũrũri ũcio, na
    andũ ake mĩrongo ĩtandatũ arĩa maakorirwo itũũra-inĩ rĩu inene.
  fra-NCL: Dans la ville, il prit un officier qui commandait aux gens de guerre, cinq
    hommes faisant partie du conseil privé du roi et qui furent trouvés dans la ville,
    le secrétaire du chef de l’armée chargé d’enrôler le peuple du pays, et soixante
    hommes du peuple du pays qui se trouvaient dans la ville.
  cek-AK: Misatuh zaehoikung maeto, vangpui thung ih siangpahrang poekhaih paekkung
    pangato, prae kami thapaek kami hoi ca tarik misatuh maeto, vangpui thungah hnuk
    o ih kami quitarukto doeh naeh moe, a caeh haih.
  cuk-cuk: 'Jerusalén-neggweburgi-besmalad-gasa sesbalid: Sorda-bila-onomalad-daked.
    Dule-walatar reyga-ibmar-imakdimalad. Sorda-bila-onomaladga-garda-narmaked-e-idued
    A-dulede, dulemar-nug-semaidid. A-ukinbali, dulemar-amba-neggweburgi-gudimalad,
    dulapaa (60) gasmarbalid.'
  uig-CYR: У шәһәрдин ләшкәрләрни башқуридиған бир ағват әмәлдарни, шәһәрдин тапқан
    орда мәслиһәтчилиридин бәшини, йәрлик хәлиқни ләшкәрликкә тизимлиғучи, йәни қошунниң
    сәрдариниң кативини вә шәһәрдин атмиш нәпәр йәрлик кишини тутти.
  tel-2017: ఇంకా, సైన్యం మీద అధికారిగా ఉన్న వాణ్ణి, పట్టణంలో ఇంకా ఉంటూ రాజుకు సలహాలు
    ఇచ్చే ఐదుగురినీ, అతడు పట్టుకున్నాడు. రాజు అధికారుల్లో సైన్యాన్ని నియమించే అధికారినీ,
    ఆ పట్టణంలో ఉన్న ప్రముఖులైన 60 మందినీ బందీలుగా పట్టుకున్నాడు.
  hat-BSA: Depi nan vil la, li te pran yon ofisye ki te chèf mesye lagè yo ak senk
    nan konseye a wa yo ki te twouve nan vil la; epi grefye a kapitèn lame ki te responsab
    anrejistre moun nan peyi a; epi swasant moun nan pèp peyi a te twouve nan vil
    la.
  kos-kos: Ac sin mwet in siti uh el usla mwet se ma tuh kol un mwet mweun, ac limekosr
    sin mwet kasru lun tokosra su srakna muta in siti uh, ac mwet kasru se lun mwet
    kol fulat su liyaung ma simla lun mwet mweun, ac mwet fulat onngoul pac saya.
  hbo-WLC: וּמִן־הָעִ֡יר לָקַח֩ סָרִ֨יס אֶחָ֜ד אֲֽשֶׁר־ה֥וּא פָקִ֣יד ׀ עַל־אַנְשֵׁ֣י
    הַמִּלְחָמָ֗ה וַחֲמִשָּׁ֨ה אֲנָשִׁ֜ים מֵרֹאֵ֤י פְנֵֽי־הַמֶּ֙לֶךְ֙ אֲשֶׁ֣ר נִמְצְא֣וּ
    בָעִ֔יר וְאֵ֗ת הַסֹּפֵר֙ שַׂ֣ר הַצָּבָ֔א הַמַּצְבִּ֖א אֶת־עַ֣ם הָאָ֑רֶץ וְשִׁשִּׁ֥ים
    אִישׁ֙ מֵעַ֣ם הָאָ֔רֶץ הַֽנִּמְצְאִ֖ים בָּעִֽיר׃
  ibo-ibo: O sitere nʼetiti ndị ahụ fọdụrụ nʼobodo kpụụrụ otu onyeisi na-ahụ maka
    ndị agha, na ndị ikom ise na-enye eze ndụmọdụ. O kpukwaara ode akwụkwọ, onye isi
    ọrụ na-ahụ maka ịmanye ndị ga-aga agha, jidekwa iri ndị ikom isii ndị ọrụ mmanye,
    ndị a hụrụ nʼime obodo ahụ.
  ory-ory: ଆଉ ନବୂଷରଦନ୍‍ ନଗରରୁ ଯୋଦ୍ଧାମାନଙ୍କ ଉପରେ ନିଯୁକ୍ତ ଏକ ନପୁଂସକକୁ ଓ ନଗରରେ ପ୍ରାପ୍ତ
    ରାଜମୁଖ ଦର୍ଶନକାରୀମାନଙ୍କ ମଧ୍ୟରୁ ପାଞ୍ଚ ଜଣଙ୍କୁ ଓ ଦେଶର ଲୋକଗଣନାକାରୀ ଲେଖକ ସେନାପତିକୁ ଓ
    ନଗରରେ ପ୍ରାପ୍ତ ଦେଶୀୟ ଷାଠିଏ ଲୋକଙ୍କୁ ଧରିଲା।
  chk-chk: A pwal angei seni lein chokewe mi chüen nom lon ewe telinimw ewe meilap
    mi nemeni ekewe sounfiu, limman nöün ewe king chon öüröür, ewe seketerin ewe meilapen
    sounfiu mi wisen makei iteiten ekewe aramas, me wone mwän mi iteföüla me lon ewe
    telinimw.
  rop-rop: Brom det taun imbin deigimwei det boswan solja blanga ola amimob, faibala
    men hubin oldei album det king en hubin stil jidan langa det taun, en det wekinmen
    hubin oldei raidimdan ebrijing blanga det king wen deibin oldei go blanga fait,
    en 60 najalot men.
  ukr-1871: А з городу взяв одного скопця, що був приказчиком над військовими людьми,
    та пятьох ізміж невідступних прибічників царських, і головного писаря військового,
    що записував людей до військової служби, та шістьдесять чоловіка з народу землї,
    що находились в городї.
  deu-1951: er nahm auch einen Kämmerer aus der Stadt, der über die Kriegsleute gesetzt
    war, und fünf Männer, die stets vor dem König waren, die in der Stadt gefunden
    wurden, und den Schreiber, den Feldhauptmann, der das Volk des Landes zum Heere
    aushob, und sechzig Männer von dem Landvolk, die in der Stadt gefunden wurden;
  eng-JPS: and out of the city he took an officer that was set over the men of war;
    and five men of them that saw the king's face, who were found in the city; and
    the scribe of the captain of the host, who mustered the people of the land; and
    threescore men of the people of the land, that were found in the city.
  srp-1865: A iz grada uze jednoga dvoranina, koji bijaše nad vojnicima, i pet ljudi
    koji stajahu pred carem, koji se naðoše u gradu, i prvoga pisara vojnièkoga, koji
    popisivaše narod po zemlji u vojsku, i šezdeset ljudi iz naroda zemaljskoga, koji
    se naðoše u gradu.
  lug-lug: Era yatwala n’omukungu eyaduumiranga abasajja abalwanyi, n’abakungu abalala
    bataano abatuulanga ku lukiiko lwa kabaka; era n’atwala n’omuwandiisi omukulu
    eyavunaanyizibwanga okuyingizanga abantu mu magye mu nsi ya Yuda, n’abasajja abannansi
    nkaaga abaasangibwa mu kibuga.
  heb-heb: ומן העיר לקח סריס אחד אשר הוא פקיד על אנשי המלחמה וחמשה אנשים מראי פני
    המלך אשר נמצאו בעיר ואת הספר שר הצבא המצבא את עם הארץ וששים איש מעם הארץ הנמצאים
    בעיר׃
  ben-IRV: যারা তখনও শহরে ছিল তাদের মধ্য থেকে তিনি যোদ্ধাদের উপরে নিযুক্ত একজন কর্মচারী
    ও রাজার পাঁচজন উপদেশদাতাকে ধরলেন। এছাড়া সেনাপতির লেখক যিনি সৈন্যদলে লোক সংগ্রহ
    করতেন তাঁকে এবং যারা শহরের মধ্যে ছিলেন তাদের মধ্যে আরও ষাটজন গুরুত্বপূর্ণ লোককেও
    ধরলেন।
  pan-pan: ਅਤੇ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਇੱਕ ਦਰਬਾਰੀ ਨੂੰ ਫੜ ਲਿਆ ਜੋ ਯੋਧਿਆਂ ਉੱਤੇ ਠਹਿਰਾਇਆ ਹੋਇਆ ਸੀ ਅਤੇ
    ਜਿਹੜੇ ਰਾਜਾ ਦੇ ਸਨਮੁਖ ਰਹਿੰਦੇ ਸਨ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ ਪੰਜਾਂ ਮਨੁੱਖਾਂ ਨੂੰ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਮਿਲੇ
    ਅਤੇ ਸੈਨਾਪਤੀ ਦਾ ਲਿਖਾਰੀ ਜੋ ਦੇਸ ਦੇ ਲੋਕਾਂ ਦੀ ਭਰਤੀ ਕਰਦਾ ਹੁੰਦਾ ਸੀ ਅਤੇ ਦੇਸ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ
    ਸੱਠ ਆਦਮੀ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਮਿਲੇ।
  mya-JVB: စစ် သူရဲတို့ကိုအုပ် သော ဗိုလ် တ ယောက်၊ မြို့ ထဲ၌ တွေ့ မိသော တိုင်ပင်မှူးမတ်ငါးယောက်၊
    ပြည်သူ ပြည်သားများကို နှိုးဆော် သော တပ် စာရေး ကြီး တယောက်၊ မြို့ ထဲ၌ တွေ့ မိသော
    ပြည်သား ခြောက်ဆယ် တို့ ကိုမြို့ ထဲက ခေါ် သွား၍၊ “
  tbg-tbg: Ieruharemiqi Iutaa iqoka vaiintiqaa raqiku vaiintira vo rumpakero, Iutaa
    avuhainaara koqe avu aato ami vauka 5navu rumpakero, Iutaa iqoka vaiinti naarama
    keharo vika nutu qara nti vau vaiintira rumpakero, Ieruharemiqi nora vaiinti 60navuvata
    rumpakora.
  hmo-hmo: Ierusalema dekena amo danu tuari orea biaguna ta, bona king ena kaunsolo
    taudia 5, bona tuari biaguna ena toretore tauna, iena gaukara be tano dekenai
    tuari taudia abia hidi, bona iena tatau 60, be Nebusaradana ese idia ibounai ia
    abia.
  urd-urd: और उसने शहर में से एक सरदार को पकड़ लिया जो जंगी मर्दों पर मुक़र्रर था,
    और जो लोग बादशाह के सामने हाज़िर रहते थे उनमें से पाँच आदमियों को जो शहर में मिले,
    और लश्कर के बड़े मुहर्रिर को जो अहल — ए — मुल्क की मौजूदात लेता था, और मुल्क के
    लोगों में से साठ आदमियों को जो शहर में मिले।
  rus-SYN: И из города взял одного евнуха, который был начальствующим над людьми военными,
    и пять человек, предстоявших лицу царя, которые находились в городе, и писца главного
    в войске, записывавшего в войско народ земли, и шестьдесят человек из народа земли,
    находившихся в городе.
  bqc-SIM: À zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ kũ̀ wɛ̃́lɛ guu ń kí ìwa gbɛ̃ↄn sↄo pↄ́ à bↄ̀má
    wɛ̃́lɛ guuↄ lↄ ń zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ lakɛ̃na pↄ́ ì gbɛ̃́ↄ tↄ́ dalauo ń gↄ̃ɛ gbɛ̃ↄn
    bàaↄ̃ pↄ́ wà bↄ̀má wɛ̃́lɛ guuↄ.
  tcz-CHONGTHU: Chujongleh khopi sunga akisel nalai mipi holah a konin, Judah te dia
    gal lamkaipa leh lengpa thumop a pang mi nga, sepaite gamsungmi simtohle apang
    alamkai pauvin lekhasun’a amanpa leh khopi sunga kimandoh mi somgup chutoh anakai
    mangthan ahi.
  mar-mar: आणि शहरातून एक सैन्याधिकारी अजूनही नगरात असलेले राजाचे पांच सल्लागार सैन्याधिकाऱ्याचा
    सचिव. हा जनगणना प्रमुख असून सैनिकांची निवड करत असे. शहरात सापडलेली साठ माणसेही
    त्याने घेतली.
  qub-qub: Chariran röpa-röpa suldärucunapa mandajninta, raypa sirbejnin runacunata
    pichgajta, surtiyädu charej mandaj suldäruta, mas rispitädu runacunatapis sojta
    chuncata.
  bqp-bqp: À gbɛ̃ zↄ̃kↄ̃ kũ à de zĩ̀kari don'arɛde ũ kũ̀ wɛ̃tɛ gũn kũ kína ìba
    gbɛ̃nↄn sↄↄro kũ à bòḿma wɛ̃tɛ gũnnↄ dↄ kũ zĩ̀kari gbɛ̃ zↄ̃kↄ̃ takadakɛ̃ri
    kũ àdi gbɛ̃nↄ tↄ́ da sozanwo kũ a gbɛ̃nↄ gbɛ̃nↄn baaakↄ̃ kũ ò bòḿma wɛ̃tɛ gũnnↄ.
  hat-hat: Nan lavil la, li pran chèf ki te kòmandan lame a ansanm ak senk lòt otorite
    ki te konseye wa a, ak sekretè kòmandan lame a ki te reskonsab pou pran moun nan
    lame a, ak swasant lòt grannèg. Tout moun sa yo te nan lavil la toujou.
  eng-BSB: Of those still in the city, he took a court official who had been appointed
    over the men of war, as well as five royal advisors. He also took the scribe of
    the captain of the army, who had enlisted the people of the land, and sixty men
    who were found in the city.
  eng-WEBPB: and out of the city he took an officer who was set over the men of war;
    and five men of those who saw the king’s face, who were found in the city; and
    the scribe, the captain of the army, who mustered the people of the land, and
    sixty men of the people of the land who were found in the city.
  kbq-kbq: Hagi Jerusalemi kumapima maniza sondia vahete'ma kvama nehia neki, kini
    ne'ma antahintahima nemiza vahera 5fu'a Jerusalemi mani'nazageno Nebusaradani'a
    zamazeri'ne. Ana nehuno sondia vahe'ma zamagima kreno erinte fatgo nehia ne'enena
    azeri'ne. Ana nehuno 60'a vahera mago'a Jerusalemi kumapintira zamazeri'ne.
  nhe-BL: Huan tlen nopa tlacame tlen noja motlatiyayaj ipan altepetl, quinpanti se
    tlayacanquetl tlen soldados, huan macuilti tlacame tlen quiconsejomacatoyaj nopa
    tlanahuatijquetl. Nojquiya quipanti nopa tlayacanca tlajcuilojquetl tlen soldados
    tlen quinijcuilo nochi tlacame quema mochijque soldados ipan nopa tlali huan ininhuaya
    quinpanti seyoc 60 tlacame.
  bus-bus: À gbɛ̃nsi kɛ̀ dɛ zĩ̀kpɛ dↄn'aɛdee ũu kũ̀ wɛ́tɛ guu kↄ̃n kína ìba gↄ̃ↄn
    sↄↄroo kɛ̀ à bↄ̀ḿma wɛ́tɛ guunↄ dↄ kↄ̃n zĩ̀kpɛ gbɛ̃nsi takadakɛ̃ri kɛ̀ è gbɛ̃nↄ
    tↄ́ da sozan-o kↄ̃n à gbɛ̃nↄ gↄ̃ↄn baaagↄ̃ↄ kɛ̀ wà bↄ̀ḿma wɛ́tɛ guunↄ.
  gub-BL: zauxiapekwer tawhu pe har wanuwihaw no, tuwihawete ipytywà har a'e pe wikuwe
    ma'e wà no, awa zauxiapekwer wamono'ogar no, amo 60 awa ikàg ma'e wà no.
  eng-DRA: 'And out of the city one eunuch, who was captain over the men of war: and
    five men of them that had stood before the king, whom he found in the city, and
    Sopher the captain of the army who exercised the young soldiers of the people
    of the land: and threescore men of the common people, who were found in the city.'
