  kan-OKCV: ಇದಲ್ಲದೆ ಪಟ್ಟಣದೊಳಗಿಂದ ಸೈನಿಕರ ಮೇಲಿದ್ದ ಒಬ್ಬ ಅಧಿಕಾರಿಯನ್ನೂ, ಅರಸನ ಐದು ಮಂದಿ ಸಲಹೆಗಾರರನ್ನೂ,
