verse: 2KI.018.037
translations:
  mal-C: പിന്നെ കൊട്ടാരം ഭരണാധിപനും ഹിൽക്കിയാവിന്റെ മകനുമായ എല്യാക്കീമും, ലേഖകനായ
    ശെബ്നയും, ആസാഫിന്റെ മകനും രാജകീയ രേഖാപാലകനുമായ യോവാഹും തങ്ങളുടെ വസ്ത്രംകീറിക്കൊണ്ട്
    ഹിസ്കിയാവിന്റെ അടുക്കൽവന്നു. അവർ യുദ്ധക്കളത്തിലെ അധിപൻ പറഞ്ഞ കാര്യങ്ങൾ രാജാവിനെ
    അറിയിച്ചു.
  deu-TKW: Darauf kamen Eljakim, der Sohn Hilkias, der dem Palaste vorstand, und Sebna,
    der Staatsschreiber, und Joah, der Sohn Asaphs, der Kanzler, mit zerrissenen Kleidern
    zu Hiskia und berichteten ihm, was der Rabsake gesagt hatte.
  lin-lin: Boye Eliakimi, mwana mobali ya Ilikia mpe mobateli biloko ya ndako ya mokonzi ;
    Shebina, mokomi mikanda ; mpe Yoa, mwana mobali ya Azafi mpe mobombi mikanda,
    bayaki epai ya Ezekiasi na bilamba epasuka, mpe bayebisaki ye makambo oyo mokonzi
    ya basoda oyo bakengelaka mokonzi ya Asiri alobaki.
  eng-LSV: And Eliakim son of Hilkiah, who [is] over the house, comes in, and Shebna
    the scribe, and Joah son of Asaph, the remembrancer, to Hezekiah, with torn garments,
    and they declare to him the words of the chief of the butlers.
  eng-GNV: Then Eliakim, the sonne of Hilkiah which was steward of the house, and
    Shebnah the chanceller, and Ioah the sonne of Asaph the recorder came to Hezekiah
    with their clothes rent, and tolde him the wordes of Rabshakeh.
  eng-WEBSTER: Then came Eliakim the son of Hilkiah, who was over the household, and
    Shebna the scribe, and Joah the son of Asaph the recorder, to Hezekiah with their
    clothes rent, and told him the words of Rab-shakeh.
  nhw-BL: Huajca Eliaquim catli eltoya imaco nopa caltlanahuatili, huan Sebna catli
    quiijcuilo nochi amame catli quisqui tequicalco, huan Joa catli quiijcuilo ipan
    se amatlapohuali catli panoc mojmostla, nochi mocuepque campa itztoya Tlanahuatijquetl
    Ezequías. Huan quitzayanque ininyoyo huan quipohuilijque nochi camanali catli
    quiijtojtoya Rabsaces, itemach nopa hueyi tlanahuatijquetl tlen tlali Asiria.
  swh-ONEN: Kisha Eliakimu mwana wa Hilkia msimamizi wa jumba la kifalme, Shebna katibu,
    na Yoa mwana wa Asafu, mwandishi wakamwendea Hezekia, nguo zao zikiwa zimeraruliwa,
    na kumwambia yale jemadari wa jeshi aliyoyasema.
  bba-bba: Mɑ Eliɑkimu Hilikiyɑn bii, sinɑ bokon sɔm kowobun wiruɡii wi, kɑ mɑɑ win
    tire yoro Sebinɑ kɑ sere Yoɑsi, Asɑfun bii wi u rɑ tirenu bere, bɑ nɑ Esekiɑsin
    mi, bɑ yɑbe kĩɑnu sebuɑ nuku sɑnkirɑnun sɔ̃. Mɑ bɑ nùn durɔ win ɡɑri yi kpuro
    sɑɑriɑ.
  eng-KJVCPB: Then came Eliakim the son of Hilkiah, which was over the household,
    and Shebna the scribe, and Joah the son of Asaph the recorder, to Hezekiah with
    their clothes rent, and told him the words of Rab-shakeh.
  luo-luo: Eka Eliakim wuod Hilkia jatend od ruoth, gi Shebna jagoro kod Joa wuod
    Asaf jachan weche mag piny nodhi ir Hezekia, ka lepgi oyiech kendo negiwachone
    gima jatend lwenyno osewacho.
  meu-meu: Bena Eliakim Hilkia, hanua pavapavana ena ruma ireḡuna tauna, bona Sebna,
    toretore tauna, bona loa Asaf, e tore pepadia inaridia tau, na edia dabua e dare,
    bena Hesekia dekenai e raka vareai, Rabsake ena hereva e hamaorolaia.
  npi-ULB: तब राजदरबारका निरिक्षक हिल्कियाहका छोरा एल्याकीम, सचिव शेब्ना र लेखापाल
    आसापका छोरा योआले आ-आफ्ना लुगा च्यातेर हिजकियाकहाँ आए, र प्रधान सेनापतिले भनेका
    कुराहरू तिनलाई बताइदिए ।
  yor-yor: Nígbà náà Eliakimu ọmọ Hilkiah olùtọ́jú ààfin, Ṣebna akọ̀wé àti Joah ọmọ
    Asafu akọ̀wé ránṣẹ́ lọ sí ọ̀dọ̀ Hesekiah, pẹ̀lú aṣọ wọn yíya, ó sì wí fún un ohun
    tí olùdarí pápá ti sọ.
  pes-OPCB: سپس اِلیاقیم پسر حِلقیا، شبنا و یوآخ لباسهای خود را پاره کرده، نزد حِزِقیای
    پادشاه رفتند و آنچه را که فرماندهٔ قوای آشور گفته بود، به عرض او رساندند.
  tgl-ULB: Pagkatapos sina Eliakim na anak ni Hilkias, ang pinuno ng sambahayan; si
    Sebna ang eskriba; at Joas ang anak ni Asaf, ang tagapagtala, ay pinuntahan si
    Hezekias nang may mga punit na damit, at inulat sa kaniya ang mga sinabi ng punong
    tagapag-utos.
  cbu-NT: Ashiriya, yuwaa tárangu anoo Eliyakim kurakaa Utaáchchee pang' ksutamapan,
    misha Sebnaa kirakaa yandampan, misha Jowas kurak wipunash anin mazinarangusin,
    kizpur mang' mantsaksin, wamaree izichiranganaya. Ashirangsin, kurakapsha Esikiyasap
    tsiyatssee kamankatssin naataranganaya. Anushsha kuseersin, ichingaru yuwaa mazinarangana,
    anoo kamaniranganaya. Ashiriya, na kamaneena yuwaa kurak Asiriyashuch wasundururee
    zanganirangu, uwshtisin tsiyatssee Utaáchcheem kamanirangana anootsi.
  hui-hui: Anigo Asiriali biago ibugua bi layagome Eliagimu Sebena Yoa imarunaga bu
    miniha genda timbuni ho hene. Ani howa tinaga aga minu budalu Kini Hesegaia bereria
    puwa Asiriali biagome bi layaruni bibahende kinihondo lamiai hene.
  mya-mya: ထို​နောက်​ဧ​လျာ​ကိမ်၊ ရှေ​ဗ​န​နှင့်​ယော​အာ​တို့ သည်​ဝမ်း​နည်း​လျက် မိ​မိ​တို့​အ​ဝတ်​များ​ကို
    ဆုတ်​ကာ​အာ​ရှု​ရိ​အ​ရာ​ရှိ​၏​စကား​ကို​မင်း ကြီး​ထံ​ပြန်​ကြား​လျှောက်​ထား​ကြ​၏။
  bod-N: དེ་ནས་ཧིལ་ཀི་ཡཱའི་བུ་སྟེ་རྒྱལ་པོའི་ཕོ་བྲང་གི་ནང་བློན་ཨེལ་ཡ་ཀིམ་དང་། དྲུང་ཡིག་ཤེབ་ནཱ་དང་།
    ཨ་སབ་ཀྱི་བུ་སྟེ་ལོ་རྒྱུས་འགོད་མཁན་ཡོ་ཨག་བཅས་ཀྱིས་རང་རང་གི་གྱོན་གོས་གཤགས་ཏེ། ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་འོངས་ནས་རབ་ཤཱ་ཀེའི་གཏམ་རྣམས་ཁོང་ལ་ཞུས་སོ།
    །
  sna-sna: Ipapo Eriakimi mwanakomana waHirikia mutariri womuzinda wamambo, naShebhina
    munyori naJoa mwanakomana waAsafi munyori wenhoroondo vakaenda kuna Hezekia, nenguo
    dzavo dzakabvaruka, vakamuudza zvakanga zvataurwa nomukuru wavarwi.
  spa-BLM: Entonces Eliaquim, hijo de Hilcías, que estaba al frente de la casa, vino
    con Sebna, el escriba, y con Joah, hijo de Asaf, el registrador, a Ezequías con
    las ropas rasgadas, y le contaron las palabras de Rabsaces.
  cac-cac: Yuj chi' ix stzilchitanb'at spichul eb' vin̈ oxvan̈ chi', yujto ix te tac
    sc'ol eb' vin̈ yuj tas ix yal vin̈ schecab' vin̈ sreyal Asiria chi'. Ix lajvi
    chi', ix b'at yalan eb' vin̈ d'a vin̈aj rey Ezequías tas ix alchaj chi'.
  swh-ULB: Kisha Eliakimu mwana wa Hilkia, ambaye alikuwa juu ya nyumba ya mfalme;
    Shebna yule mwandishi; na Joa mwana wa Asafu, mtunza kumbukumbu, akaja kwa Hezekia
    pamoja na nguo zao zilizoraruliwa, na kumpatia taarifa ya maneno ya yule amiri
    mkuu.
  bel-bel: І прыйшоў Эліякім, сын Хэлкіін, начальнік палаца, і Сэўна пісец і Ёах,
    сын Асафаў, дзеяпісец, да Эзэкіі ў падранай вопратцы, і пераказалі яму словы Рабсакавыя.
  deu-ELBBK: Und Eljakim, der Sohn Hilkijas, der über das Haus war, und Schebna, der
    Schreiber, und Joach, der Sohn Asaphs, der Geschichtsschreiber, kamen zu Hiskia
    mit zerrissenen Kleidern und berichteten ihm die Worte des Rabsake.
  mbb-OT: Ne zutun mibindas ni Eliakim, ni Shebna, wey ni Joa is bisti zan tenged
    te kegkeseeng dan, ne midhendiyè dan te ki Hezekia ne midtudtul zan is menge lalag
    duen te peremandar te menge sundaru.
  mal-2015: ഹില്ക്കീയാവിന്റെ മകനായ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും രായസക്കാരനായ ശെബ്നയും
    ആസാഫിന്റെ മകനായ യോവാഹ് എന്ന മന്ത്രിയും വസ്ത്രം കീറി ഹിസ്കീയാവിന്റെ അടുക്കൽ വന്നു
    റബ്-ശാക്കേയുടെ വാക്കു അവനോടു അറിയിച്ചു.
  rmc-rmc: Paľis o Eljakim, o Šebna the o Joach avle andro čhingerde gada ko Chizkija
    a phende leske savoro, so vakerelas o veľiťeľis Rabšake.
  pes-OPV: پس الیاقیم بن حلقیا که ناظر خانه بود و شبنه کاتب و یوآخ بن آساف وقایع نگار
    با جامه دریده نزد حزقیا آمدند وسخنان ربشاقی را به او باز‌گفتند.
  ron-1924: Ши Елиаким, фиул луй Хилкия, кэпетения касей ымпэратулуй, Шебна, логофэтул,
    ши Иоах, фиул луй Асаф, скрииторул, ау венит ла Езекия ку хайнеле сфышияте ши
    й-ау спус кувинтеле луй Рабшаке.
  ben-OBCV: তখন হিল্কিয়ের পুত্র, রাজপ্রসাদের পরিচালক ইলিয়াকীম, সচিব শিব্‌ন ও আসফের
    পুত্র লিপিকার যোয়াহ, নিজের নিজের কাপড় ছিঁড়ে হিষ্কিয়ের কাছে গেলেন। সেই সৈন্যাধ্যক্ষ
    যেসব কথা বলেছিলেন, তারা সেসবই তাঁকে বললেন।
  som-som: Markaasaa waxaa Xisqiyaah u yimid Elyaaqiim ina Xilqiyaah oo reerka boqorka
    u sarreeyey, iyo Shebnaa oo karraanigii ahaa, iyo Yoo'aax ina Aasaaf oo taariikhqorihii
    ahaa, iyagoo dhar jeexjeexan, oo waxay isagii u sheegeen Rabshaaqeeh erayadiisii.
  lat-VUC: Venitque Eliacim filius Helciæ, præpositus domus, et Sobna scriba, et Joahe
    filius Asaph a commentariis ad Ezechiam scissis vestibus, et nuntiaverunt ei verba
    Rabsacis.
  eng-ASVBT: Then came Eliakim the son of Hilkiah, who was over the household, and
    Shebna the scribe, and Joah the son of Asaph the recorder, to Hezekiah with their
    clothes rent, and told him the words of Rabshakeh.
  ita-1885: Ed Eliachim, figliuolo di Hilchia, mastro del palazzo, e Sebna, segretario,
    e Ioa, figliuolo di Asaf, cancelliere, vennero al re Ezechia co' vestimenti stracciati,
    e gli rapportarono le parole di Rab-sache.
  eng-LXXUP: And Eliakim the son of Hilkiah, the steward, and Shebnah the scribe,
    and Joah the son of Asaph the recorder came in to Hezekiah, having rent their
    garments; and they reported to him the words of Rabshakeh.
  eng-ULB: Then Eliakim son of Hilkiah, who was over the household; Shebna the scribe;
    and Joah son of Asaph, the recorder, came to Hezekiah with their clothes torn,
    and reported to him the words of the chief commander.
  spa-VBL: Entonces Eliaquim, hijo de Jilquías, el administrador del palacio, Sebná,
    el escriba, y Joa, hijo de Asaf, el secretario, fueron a Ezequías con las ropas
    rasgadas, y le contaron lo que había dicho el general del ejército asirio.
  fra-_FOB: Et Éliakim, fils de Hilkija, préfet du palais, Shebna, le secrétaire,
    et Joach, fils d'Asaph, le chancelier, revinrent vers Ézéchias, leurs vêtements
    déchirés, et lui rapportèrent les paroles de Rabshaké.‘br wp="br1"’
  mal-mal: ഹില്ക്കീയാവിന്റെ മകനായ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും കൊട്ടാരം കാര്യസ്ഥനായ
    ശെബ്നയും ആസാഫിന്റെ മകനായ യോവാഹ് എന്ന മന്ത്രിയും വസ്ത്രം കീറി ഹിസ്കീയാവിന്റെ അടുക്കൽവന്ന്
    റബ്-ശാക്കേയുടെ വാക്കുകൾ അവനോട് അറിയിച്ചു.
  urd-GVR: Phir mahal kā inchārj Iliyāqīm bin Ḳhilqiyāh, mīrmunshī Shibnāh aur mushīr-e-ḳhās
    Yuāḳh bin Āsaf ranjish ke māre apne libās phāṛ kar Hizqiyāh ke pās wāpas gae.
    Darbār meṅ pahuṅch kar unhoṅ ne bādshāh ko sab kuchh kah sunāyā jo Rabshāqī ne
    unheṅ kahā thā.
  suz-BL: मिनु पिप, हिल्‍कीयाह आ तौ दरवार कोव़ब एल्‍याकीम, ब्रेक्‍ब शेब्‍ना नु आसाफ
    आ तौ पिप आ लोव़ कुरब योआहम आन वा खाक्‍गमे बाक्‍त। मिनु हिज्‍कीयाह आ बाक्‍तीक जाक्‍शा,
    राब्‍शाके आ लोव़ नेंपदमे बाक्‍त।
  ita-1927: Allora Eliakim, figliuolo di Hilkia, prefetto del palazzo, Scebna il segretario,
    e Joab figliuolo d’Asaf, l’archivista, vennero da Ezechia con le vesti stracciate,
    e gli riferirono le parole di Rabshaké.
  ckb-ckb: ئینجا ئەلیاقیمی کوڕی حیلقیای سەرپەرشتیاری کۆشک و شەڤنای خامەی نهێنی و یۆئاحی
    کوڕی ئاسافی تۆمارکار هاتنە لای حەزقیا و جلەکانیان دادڕی بوو، قسەکانی فەرماندەی
    ناوچەکەیان پێی ڕاگەیاند.
  eng-BBE: Then Eliakim, the son of Hilkiah, who was over the house, and Shebna the
    scribe, and Joah, the son of Asaph, the recorder, came to Hezekiah, with their
    clothing parted as a sign of grief, and gave him an account of what the Rab-shakeh
    had said.
  kan-OKCV: ಆಗ ಅರಮನೆಯ ಮೇಲ್ವಿಚಾರಕನಾದ ಹಿಲ್ಕೀಯನ ಮಗ ಎಲ್ಯಾಕೀಮನೂ, ಕಾರ್ಯದರ್ಶಿಯಾದ ಶೆಬ್ನನೂ,
    ದಾಖಲೆಗಾರನಾದ ಆಸಾಫನ ಮಗ ಯೋವ ಎಂಬವನೂ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಬಂದು
    ಸೈನ್ಯಾಧಿಕಾರಿಯಾದ ರಬ್ಷಾಕೆ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಅವನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: அப்பொழுது இல்க்கியாவின் மகனாகிய எலியாக்கீம் என்னும் அரண்மனை விசாரிப்புக்காரனும்,
    செப்னா என்னும் எழுத்தனும், ஆசாப்பின் மகன் யோவாக் என்னும் கணக்காளனும் ஆடைகளைக்
    கிழித்துக்கொண்டு, எசேக்கியாவினிடத்தில் வந்து, ரப்சாக்கேயின் வார்த்தைகளை அவனுக்குத்
    தெரிவித்தார்கள்.
  spa-RV-1909: Entonces Eliacim hijo de Hilcías, que era mayordomo, y Sebna el escriba,
    y Joah hijo de Asaph, canciller, vinieron á Ezechîas, rotos sus vestidos, y recitáronle
    las palabras de Rabsaces.
  ron-BTF: Atunci Eliachim, fiul lui Hilchia, care era peste casă, și Șebna, scribul,
    și Ioah, fiul lui Asaf, cronicarul, au venit la Ezechia cu hainele sfâșiate și
    i-au spus cuvintele lui Rabșache.
  eng-WEBP: Then Eliakim the son of Hilkiah, who was over the household, came with
    Shebna the scribe and Joah the son of Asaph the recorder to Hezekiah with their
    clothes torn, and told him Rabshakeh’s words.
  eng-FBV: Then Eliakim, son of Hilkiah, the palace manager, Shebna the scribe, and
    Joah, son of Asaph, the record-keeper, went to Hezekiah with their clothes torn,
    and they told him what the Assyrian army general had said.
  nld-1939: Maar de hofmaarschalk Eljakim, de zoon van Chilki-jáhoe, de schrijver
    Sjebna en de kanselier Joach, de zoon van Azaf, scheurden hun klederen en gingen
    naar Ezekias, om hem de woorden van den opperbevelhebber over te brengen.
  nch-BL: Huajca Eliaquim cati eltoya imaco nopa caltanahuatili, huan Sebna cati quiijcuilohuayaya
    nochi amame cati quisayaya tequicalco, huan Joa cati quiijcuilohuayaya ipan se
    amatapohuali cati panoyaya mojmosta, nochi mocuetque campa itztoya Tanahuatijquet
