    the scribe, and Joah the son of Asaph, the chronicler, came to Hezekiah with their
    garments rent, and told him the words of Rab-shakeh.
  hin-2017: तब हिल्किय्याह का पुत्र एलयाकीम जो राजघराने के काम पर था, और शेबना जो
    मंत्री था, और आसाप का पुत्र योआह जो इतिहास का लिखनेवाला था, अपने वस्त्र फाड़े
    हुए, हिजकिय्याह के पास जाकर रबशाके की बातें कह सुनाईं।
  wol-KYG: Ba loolu amee bootalub Buur, Elyakim doomu Ilkiya ak Sebna, bindkat ba,
    ak doomu Asaf, Yowa ma denc téere ya, ñoo dem ak seen yérey ñaawlu yu xottiku,
    ba ca Esekiya. Ñu daldi koy àgge kàddug bëkk-néeg ba.
  eng-YLT: And Eliakim son of Hilkiah, who [is] over the house, cometh in, and Shebna
    the scribe, and Joah son of Asaph the remembrancer, unto Hezekiah, with rent garments,
    and they declare to him the words of the chief of the butlers.
  eng-WYC-2017: And Eliakim, the son of Hilkiah, the sovereign of the house, and Shebna,
    the scribe, and Joah, the chancellor, the son of Asaph, came with rent clothes
    to Hezekiah; and told to him the words of Rabshakeh.
  eng-WMBB: Then Eliakim the son of Hilkiah, who was over the household, came with
    Shebna the scribe and Joah the son of Asaph the recorder to Hezekiah with their
    clothes torn, and told him Rabshakeh’s words.
  urd-GVH: फिर महल का इंचार्ज इलियाक़ीम बिन ख़िलक़ियाह, मीरमुंशी शिबनाह और मुशीरे-ख़ास
    युआख़ बिन आसफ़ रंजिश के मारे अपने लिबास फाड़कर हिज़क़ियाह के पास वापस गए। दरबार
    में पहुँचकर उन्होंने बादशाह को सब कुछ कह सुनाया जो रबशाक़ी ने उन्हें कहा था।
  rug-rug: Meke daku sira i ri Eliakimi sa tuna e Hilikaea, Sebana sa tie kubekubere,
    meke e Zoa sa tuna Asapa sa tie kubekubere va karovo pa buka, sari dia poko pa
    tinalotaṉa meke la koe Hezikaea, meke tozi nia rini sari doduru pu zama ni sa
    palabatu varipera tadi pa Asiria.
  gaz-gaz: Kana irratti Eliiyaaqiim ilmi Hilqiyaa bulchaan masaraa mootummaa, Shebnaa
    barreessaanii fi Yooʼaa ilmi Asaaf galmeessaan uffata isaanii tatarsaasanii gara
    Hisqiyaas dhaqanii waan ajajaan waraanaa sun jedhe itti ni himan.
  fra-LSG: Et Éliakim, fils de Hilkija, chef de la maison du roi, Schebna, le secrétaire,
    et Joach, fils d’Asaph, l’archiviste, vinrent auprès d’Ézéchias, les vêtements
    déchirés, et lui rapportèrent les paroles de Rabschaké.
  gnn-gnn: '@see-verse:2KI.018.036'
  yal-yal: Eliyakimi, Xiliki a dii xɛmɛna, mangana banxi kuntigin nun Sebena, sɛbɛli
    tiina, e nun Yowa, Asafi a dii xɛmɛna, mangana yenla, ne yi fa Xesekiya fɛma,
    e yi e dugine yibɔ e ma kɔntɔfinli, e sofa kuntigina falane yɛba a xa.
  haw-1868: Alaila hele mai o Eliakima, ke keiki a Hilekia, ka luna o ko ka hale,
    a o Sebena ke kakanolelo, a o Ioa ke keiki a Asapa ke kakaumooolelo, ia Hezekia,
    me na aahu i haehaeia, a hai mai ia ia i na olelo a Rabesake.
  arb-NAV: ثُمَّ رَجَعَ أَلْيَاقِيمُ بْنُ حِلْقِيَّا مُدِيرُ شُؤُونِ الْقَصْر، وَشِبْنَةُ
    الْكَاتِبُ وَيُوَاخُ بْنُ آسَافَ الْمُسَجِّلُ إِلَى حَزَقِيَّا بِثِيَابٍ مُمَزَّقَةٍ،
    وَأَبْلَغُوهُ كَلامَ الْقَائِدِ الأَشُورِيِّ.
  ewe-ewe: Azɔ la, Eliakim, Hilkia ƒe vi, asitsanyawo dzikpɔla la kple Sebna, fia
    ƒe nuŋlɔla kple Yoa, Asaf ƒe vi, dukɔwo ƒe ŋutinyanyala dze woƒe awuwo eye woyi
    Fia Hezekia gbɔ hegblɔ nya siwo Asiriatɔwo ƒe aʋafia la gblɔ na wo la nɛ.
  eng-LEE: Then came Elyakim the son of Chilkiyah, who was superintendent over the
    house, and Shebnah the scribe, and Yoach the son of Assaph the recorder, to Hezekiah
    with their clothes rent; and they told unto him the words of Rabshakeh.
  asm-FB: তাৰ পাছত ৰাজগৃহৰ ঘৰগিৰী হিল্কিয়াৰ পুত্ৰ ইলিয়াকীম, ৰাজলিখক চেবনা আৰু ইতিহাস-লিখক
    আচফৰ পুত্ৰ যোৱাহে নিজৰ কাপোৰ ফালি হিষ্কিয়াৰ ওচৰলৈ গ’ল আৰু ৰবচাকিৰ কথা জনালে।
  sus-A: شِلِكِيَ شَ دِ عٍلِيَكِمِ، مَنفّ شَ بَنشِ شُنيِ، سٍبٍنَ سّبّلِتِ، نُن عَسَقِ
    شَ دِ يٌوَ كّيدِ رَفَتّ، نٍيٍ نَشَ سِفَ مَنفّ شٍسٍكِيَ يِرٍ عٍ شَ سٌسٍيٍ عِبْوشِ
    عٍ مَ سُننُنيِ كُي، عٍ قَ عَسِرِيَ مَنفّ رَ سِمَ شَ مَسٍنيِ دّنتّفّ عَ بّ.
  fra-SBL: Alors Éliakim, fils de Hilkija, chef de la maison, vint avec Shebna, le
    scribe, et Joach, fils d'Asaph, l'archiviste, auprès d'Ézéchias, les vêtements
    déchirés, et lui rapporta les paroles de Rabschaké.
  hbo-hbo: וַיָּבֹ֣א אֶלְיָקִ֣ים בֶּן־חִלְקִיָּ֣ה אֲשֶׁר־עַל־הַ֠בַּיִת וְשֶׁבְנָ֨א
    הַסֹּפֵ֜ר וְיֹואָ֨ח בֶּן־אָסָ֧ף הַמַּזְכִּ֛יר אֶל־חִזְקִיָּ֖הוּ קְרוּעֵ֣י בְגָדִ֑ים
    וַיַּגִּ֣דוּ לֹ֔ו דִּבְרֵ֖י רַב־שָׁקֵֽה׃
  piu-2006: '@see-verse:2KI.018.036'
  kik-kik: Hĩndĩ ĩyo Eliakimu mũrũ wa Hilikia ũrĩa mũrori wa maũndũ ma nyũmba ya ũthamaki,
    na Shebina ũrĩa mwandĩki-marũa, na Joa mũrũ wa Asafu ũrĩa mwandĩki wa maũndũ ma
    ihinda rĩu, magĩthiĩ kũrĩ Hezekia, matembũrangĩte nguo ciao, na makĩmwĩra ũrĩa
    mũnene ũcio wa mbũtũ cia ita oigĩte.
  fra-NCL: Et Eliacim, fils d’Helcias, chef de la maison du roi, Sobna, le secrétaire,
    et Joahé, fils d’Asaph, l’archiviste, vinrent auprès d’Ezéchias, les vêtements
    déchirés, et lui rapportèrent les paroles du grand échanson.
  cek-AK: To pacoengah siangpahrang imthung ukkung Hilkiah capa Eliakim, ca tarikkung
    Shebna hoi hmuenmae pakuemkung Asaph capa Joah cae loe Hezekiah khaeah caeh o
    moe, angmacae ih kahni to asih o pacoengah, misatuh angraeng RabShakeh mah thuih
    ih lok to thuih pae o.
  cuk-cuk: Geb degine, reyneg-dakdiid-Hilcías-machi-Eliaquim, degi, garda-narmaked-Sebna,
    degi, rey-nuggi-barmilealed-Asaf-machi-Joa, mor-dubamakagwale Rey-Ezequíasʼse
    nadmalad, adi, oyogega, emarde bukib-binsamarye. Geb bela Rey-Ezequíasʼga Asiria-e-sorda-dummad-ega-ibmar-sogsadi
    sogdapmalad.
  uig-CYR: Андин Һилқияниң оғли, ордини башқуридиған Елиаким, орда диванбеги Шәбна
    вә Асафниң оғли, орда мирзибеги Йоаһлар кийим-кечәклирини житишип, Һәзәкияниң
    йениға келип, Раб-Шакәһниң гәплирини униңға уқтурди.
  tel-2017: గృహ నిర్వాహకుడైన హిల్కీయా కొడుకు ఎల్యాకీము, శాస్త్రి షెబ్నా, రాజ్య లేఖనాల
    అధిపతి ఆసాపు కొడుకు యోవాహు, బట్టలు చింపుకుని హిజ్కియా దగ్గరికి వచ్చి, రబ్షాకే
    పలికిన మాటలన్నీ తెలియజేశారు.
  hat-BSA: Epi Éliakim, fis a Hilkija a, ki te sou tout kay la, Schebna, grefye a
    ak Joach, fis a Asaph la, achivist la, te vin kote Ézéchias avèk rad yo tou chire
    pou te pale li pawòl a Rabschaké yo.
  kos-kos: Na Eliakim, Shebna, ac Joah eltal asor ac seya nuknuk laltal, ac eltal
    folokla ac fahkang nu sin tokosra ma mwet leum se lun Assyria el fahk ac.
  hbo-WLC: וַיָּבֹ֣א אֶלְיָקִ֣ים בֶּן־חִלְקִיָּ֣ה אֲשֶׁר־עַל־הַ֠בַּיִת וְשֶׁבְנָ֨א
    הַסֹּפֵ֜ר וְיוֹאָ֨ח בֶּן־אָסָ֧ף הַמַּזְכִּ֛יר אֶל־חִזְקִיָּ֖הוּ קְרוּעֵ֣י בְגָדִ֑ים
    וַיַּגִּ֣דוּ ל֔וֹ דִּבְרֵ֖י רַב־שָׁקֵֽה׃
  ibo-ibo: Mgbe ahụ, Eliakịm nwa Hilkaya, onye na-elekọta ụlọeze, na Shebna ode akwụkwọ
    eze, na Joa nwa Asaf ode akwụkwọ, ha yi uwe ha dọwara adọwa, bịakwute Hezekaya
    gwa ya ihe niile onyeisi agha ahụ kwuru.
  ory-ory: ଏଥିଉତ୍ତାରେ ହିଲ୍‍କୀୟର ପୁତ୍ର ଇଲିୟାକୀମ୍‍ ନାମକ ରାଜଗୃହାଧ୍ୟକ୍ଷ ଓ ଶିବ୍‍ନ ଲେଖକ
    ଓ ଆସଫର ପୁତ୍ର ଯୋୟାହ ନାମକ ଇତିହାସ ଲେଖକ ଆପଣା ଆପଣା ବସ୍ତ୍ର ଚିରି ହିଜକୀୟଙ୍କ ନିକଟକୁ ଆସି
    ରବ୍‍ଶାକିର କଥାସବୁ ତାଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Mürin, Eliakim nöün Hilkia we mwän, ewe meilapen chon tümünü imwen ewe
    king, me Sepna ewe seketeri, pwal Joa nöün Asaf we mwän ewe soumak ra kamwi üfer
    fän ar letipeta, ra feila ren Hiskia o apworausa ngeni alon ewe meilapen sounfiun
    Asiria.
  rop-rop: Brom deya det thribala wekinmen, Eliyakim, Shebna en Jowa bin terrimap
    olabat klos dumaji deibin brabli nogudbinji, en deibin go en dalim King Hesakaiya
    wanim det boswan wekinmen blanga Asiriya bin tok.
  ukr-1871: І прийшов Еліяким Хелкієнко, начальник палати, та Себна, писарь, та й
    Йоах Асафенко, лїтописець, з роздертою одїжжю до Езекії, та й оповіли йому слова
    Рабсакові.
  deu-1951: Da kamen Eljakim, der Sohn Hilkias, der über das Haus gesetzt war, und
    Sebna, der Schreiber, und Joah, der Sohn Asaphs, der Kanzler, zu Hiskia, mit zerrissenen
    Kleidern und meldeten ihm die Worte Rabschakes.
  eng-JPS: Then came Eliakim the son of Hilkiah, who was over the household, and Shebna
    the scribe, and Joah the son of Asaph the recorder, to Hezekiah with their clothes
    rent, and told him the words of Rab-shakeh.
  srp-1865: Tada Elijakim sin Helkijin, koji bijaše nad dvorom, i Somna pisar i Joah
    sin Asafov, pametar, doðoše k Jezekiji razdrvši haljine, i kazaše mu rijeèi Ravsakove.
  lug-lug: Awo Eriyakimu mutabani wa Kirukiya, eyali ssabakaaki, ne Sebuna omuwandiisi
    ne Yowa mutabani wa Asafu omujjukiza ne bagenda eri Keezeekiya nga bayuzizza engoye
    zaabwe, ne bamutegeeza ebigambo Labusake bye yali ayogedde.
  heb-heb: ויבא אליקים בן חלקיה אשר על הבית ושבנא הספר ויואח בן אסף המזכיר אל חזקיהו
    קרועי בגדים ויגדו לו דברי רב שקה׃
  ben-IRV: তার পরে রাজবাড়ীর পরিচালক হিল্কিয়ের ছেলে ইলীয়াকীম, রাজার লেখক শিব্‌ন
    এবং ইতিহাস লেখক আসফের ছেলে যোয়াহ তাঁদের নিজের কাপড় ছিঁড়ে হিষ্কিয়ের কাছে গেলেন
    এবং রব্‌শাকির সমস্ত কথা তাঁকে জানালেন।
  pan-pan: ਤਦ ਹਿਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ ਅਲਯਾਕੀਮ ਜੋ ਮਹਿਲ ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ, ਸ਼ਬਨਾ ਮੁਨੀਮ ਅਤੇ ਆਸਾਫ਼
    ਦਾ ਪੁੱਤਰ ਯੋਆਹ ਜੋ ਲਿਖਾਰੀ ਸੀ, ਕੱਪੜੇ ਪਾੜ ਕੇ ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਕੋਲ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਸ
    ਨੂੰ ਰਬਸ਼ਾਕੇਹ ਦੀਆਂ ਗੱਲਾਂ ਦੱਸੀਆਂ।
  mya-JVB: ထိုအခါ ဟိလခိ သား ဖြစ်သော နန်းတော် အုပ် ဧလျာကိမ် ၊ စာရေး တော်ကြီး ရှေဗန
    ၊ အာသပ် သား အတွင်းဝန်ယောအာ တို့သည် မိမိတို့အဝတ်ကို ဆုတ် လျက် ၊ ဟေဇကိ မင်းထံသို့
    လာ ၍ ရာဗရှာခ စကား ကိုကြား လျှောက်ကြ၏
  tbg-tbg: Eliakimivavata Sepinaavavata Joaavavata vinavuka muntuka qoraiqumanta vika
    nái utavaaqa qunahi qaanahimake, Rabi-Sakeva tu uvara vuru Hesekiaara tiva amura.
  hmo-hmo: Vadaeni Eliakimi Hilekaia, king ena ruma naria tauna, Sebina, toretore
    tauna badana, bona Ioa Asapa, king ena sivarai torea pepa naria tauna ese lalohisihisi
    dainai edia dabua idia darea. Unai neganai Hesekaia dekenai idia giroa lou, Rabesake
    ena hereva idia hamaoroa.
  urd-urd: तब इलियाक़ीम — बिन — ख़िलक़ियाह जो घर का दीवान था, और शबनाह मुन्शी, और
    यूआख़ बिन — आसफ़ मुहर्रिर अपने कपड़े चाक किए हुए हिज़क़ियाह के पास आए और रबशाक़ी
    की बातें उसे सुनाई।
  rus-SYN: И пришел Елиаким, сын Хелкиин, начальник дворца, и Севна писец и Иоах,
    сын Асафов, дееписатель, к Езекии в разодранных одеждах, и пересказали ему слова
    Рабсаковы.
  bqc-SIM: Ɔ̃ kibɛ ziia Ilikia nɛ́ Ɛliakiũ ń aà lakɛ̃na Sɛbenao ń Asafa nɛ́ Yoa
    aà kpàwakɛnao ń pↄkasaↄ kɛ̃̀kɛ̃, aa ɛ̀a sù Ezekiapiwa aa zĩgↄ̃ↄ gbɛ̃zↄ̃ↄ
    yã́pi dàu a sìuɛ̀.
  tcz-CHONGTHU: Hijou chun leng inpia vaihompa Hilkiah chapa Eliakim thutanna'a lekhasun
    Shebna chuleh thusimbu chingpa Asaph chapa Joah chu Hezekiah kom’ah acheuvin lungimtah
    in asangkhol abot-eh un, hiti chun lengpa kimupin acheuvin, Assyria sepai lamkai
    pipuipa thusei chu aseipeh tauvin ahi.
  mar-mar: हिल्कीयाचा मुलगा एल्याकीम, जो राजवाड्याचा कारभारी, व चिटणीस शेबना आणि आसाफचा
    मुलगा यवाह हा नोंदी करणारा होता हे शोकाकुल होऊन आपली वस्त्रे फाडून हिज्कीयाकडे
    आले. अश्शूराचा सेनापती रब-शाके काय म्हणाला ते त्यांनी हिज्कीयाला सांगितले.
  qub-qub: Chaura palasyucho mandaj Eliaquim, acta ruraj Sebna, raypa secretaryun
    Joa fiyupa llaquicushpan röpancunatapis rachiriran. Nircur aywaran Ezequías cajman
    Asiriapa mandaj suldärun ima nishantapis willaj.
  bqp-bqp: Akũ kínabɛgwari Ilikia nɛ́ Ɛliakimu kũ a takadakɛ̃ri Sɛbɛnao kũ Asafa
    nɛ́ Yoa a yãzĩbaarukɛ̃riio ń pↄ́kasanↄ kɛ̃̀kɛ̃ ò ɛ̀ra ò sù Ɛzɛkayaa ò zĩ̀karinↄ
    gbɛ̃ zↄ̃kↄ̃ yã pìi gbã̀nɛ.
  hat-hat: Apre sa, Elyakim, pitit Ilkija a, ki chèf moun k'ap travay nan palè a,
    Chebna, sekretè a ak Joak, pitit Azaf la, ki te reskonsab achiv leta a, chire
    rad sou yo sitèlman sa te fè yo lapenn. Yo tounen al jwenn Ezekyas, yo rapòte
    l' tou sa chèf gad palè wa Lasiri a te di.
  eng-BSB: Then Hilkiah’s son Eliakim the palace administrator, Shebna the scribe,
    and Asaph’s son Joah the recorder came to Hezekiah with their clothes torn, and
    they relayed to him the words of the Rabshakeh.
  eng-WEBPB: Then Eliakim the son of Hilkiah, who was over the household, came with
    Shebna the scribe and Joah the son of Asaph the recorder to Hezekiah with their
    clothes torn, and told him Rabshakeh’s words.
  kbq-kbq: Anante kini ne'mofo nonte kva nehia ne' Hilkia nemofo Eliakimiki, avontafe'ma
    kreno eri fatgoma nehia ne' Sebnaki, Asapu nemofo Joa'ma kini ne'mo'ma ana maka'zama
    hiazama avompima krenentea neki, hu'za kukenazamia tagoto tagutu hute'za kini
    ne' Hezekaiantera e'za Asiria sondia vahete kva ne'mo'ma hia nanekea eme asmi'naze.
  nhe-BL: Huajca Eliaquim tlen eltoya imaco nopa caltlanahuatili, huan Sebna tlen
    quiijcuilo nochi amatini tlen quisqui tequicalco, huan Joa tlen quiijcuilo ipan
    se amatlapohuali tlen panoc mojmostla, nochi mocuepque campa itztoya Tlanahuatijquetl
    Ezequías. Huan quitzayanque ininyoyo huan quipohuilijque nochi tlajtoli tlen quiijtojtoya
    Rabsaces, itemach nopa hueyi tlanahuatijquetl tlen tlali Asiria.
  bus-bus: Ben kíbɛgwari Ilikia nɛ́ Ɛliakimu kↄ̃n à takadakɛ̃ri Sɛbɛnao kↄ̃n Asafa
    nɛ́ Yoa à yãzibaarukɛ̃rio ń pↄ́kãsãanↄ kɛ̃̀kɛ̃ aↄ̃ ɛ̀ara wà sù Ɛzɛkayaa aↄ̃
    zĩ̀kpɛɛnↄ gbɛ̃nsi yã pì gbã̀nɛ.
  gub-BL: Na'e Eriaki Xemina Zoa a'e wà kury, umu'i ukamir puku uzemumikahy haw hexak
    kar pà a'e wà kury. Umume'u Axir wanuwihaw ze'eg awer oho tuwihawete Ezeki pe
    wà kury.
  eng-DRA: And Eliacim the son of Helcias, who was over the house, and Sobna the scribe,
    and Joahe the son of Asaph the recorder, came to Ezechias, with their garments
    rent, and told him the words of Rabsaces.
