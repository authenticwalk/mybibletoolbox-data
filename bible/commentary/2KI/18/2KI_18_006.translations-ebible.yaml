verse: 2KI.018.006
translations:
  mal-C: അദ്ദേഹം യഹോവയെ മുറുകെപ്പിടിച്ചു; അവിടത്തെ പിൻതുടരുന്നതിൽനിന്നു വ്യതിചലിക്കാതെ
    അവിടന്ന് മോശയ്ക്കു നൽകിയ കൽപ്പനകളെല്ലാം അനുസരിച്ചു.
  deu-TKW: Er hing Jahwe an und ließ nicht davon ab, ihm nachzufolgen, und hielt seine
    Gebote, die Jahwe dem Mose anbefohlen hatte.
  lin-lin: Atikalaki ya kokangama na Yawe mpe atikaki te kolanda Ye ; abatelaki mitindo
    oyo Yawe apesaki na nzela ya Moyize.
  eng-LSV: and he cleaves to YHWH, he has not turned aside from after Him, and keeps
    His commands that YHWH commanded Moses.
  eng-GNV: For he claue to the Lord, and departed not from him, but kept his commandements,
    which the Lord had commanded Moses.
  eng-WEBSTER: For he cleaved to the LORD, and departed not from following him, but
    kept his commandments, which the LORD commanded Moses.
  nhw-BL: Tlanahuatijquetl Ezequías quitoquili TOTECO ipan nochi tlamantli. Momocuitlahui
    para quineltocas senquistoc nochi itlanahuatilhua TOTECO catli quimacatoya Moisés
    ma quiijcuilo.
  swh-ONEN: Alishikamana na Bwana kwa bidii wala hakuacha kumfuata; alishika amri
    ambazo Bwana alikuwa amempa Mose.
  bba-bba: U kɑ Gusunɔ yɔ̃rɑwɑ dim dim. U ǹ nùn biru kisi bɑɑ fiiko. U win woodɑbɑ
    mɛm nɔɔwɑwɑ ye u Mɔwisi wɛ̃.
  eng-KJVCPB: For he clave to the Lord, and departed not from following him, but kept
    his commandments, which the Lord commanded Moses.
  luo-luo: Ne osiko kogeno kuom Jehova Nyasaye mi ok noweyo luwe; kendo ne orito chike
    mane Jehova Nyasaye omiyo Musa.
  meu-meu: Badina be ia ese Iehova e badinaia tarika-tarika, ia iḡavana amo se raka
    oho; a Iehova ese Mose e henia haheḡanidia ia ese e badinadia.
  npi-ULB: किनकि तिनी परमप्रभुमा लागिरहे । तिनले उहाँको अनुसरण गर्न छोडेनन् तर परमप्रभुले
    मोशालाई दिनुभएका उहाँका आज्ञाहरू तिनले पालन गरे ।
  yor-yor: 'Ó súnmọ́ Olúwa, kò sì dẹ́kun láti tì í lẹ́yìn: ó sì pa òfin Olúwa mọ́
    tí ó ti fi fún Mose.'
  pes-OPCB: زیرا وی در هر امری از خداوند پیروی می‌نمود و تمام احکامی را که توسط موسی
    داده شده بود، اطاعت می‌کرد.
  tgl-ULB: Dahil nanindigan siya kay Yahweh. Hindi siya tumigil sa pag-sunod sa kaniya
    pero iningatan niya ang lahat ng kaniyang mga kautusan, na inutos ni Yahweh kay
    Moises.
  hui-hui: Ibuore Anduane Homogohanda bi lowinigo mbira wanahe ibugua mini bilinahe
    howa ibuha hapara ho haabo haga hene. Ani howa bamba Anduane Homogohanda Mosesehondo
    bi lowini wiaru Hesegaia ibugua uruni bibahende baya hangu talialu bialu haga
    hene.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား​သစ္စာ​စောင့်​၍ ကိုယ် တော်​၏​စ​ကား​တော်​ကို​အ​ဘယ်​အ​ခါ​၌​မျှ
    မ​လွန်​ဆန်။ မော​ရှေ​အား​ထာ​ဝ​ရ​ဘု​ရား​ပေး တော်​မူ​သော​ပ​ညတ်​တော်​တို့​ကို​သေ​ချာ​စွာ
    စောင့်​ထိန်း​၏။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེ་དམ་དུ་འཆིང་བ་དང་། ཁོང་གི་ཕྱི་བཞིན་འབྲངས་པ་ལས་མ་བྱོལ་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་མོ་ཤེ་ལ་གནང་བའི་བཀའ་རྒྱ་ཐམས་ཅད་བསྲུངས་སོ། །
  sna-sna: Akanamatira kuna Jehovha uye haana kurega kumutevera; akachengeta mirayiro
    yakapiwa Mozisi naJehovha.
  spa-BLM: Porque se unió a Yahvé. No se apartó de seguirlo, sino que guardó sus mandamientos,
    que Yahvé le ordenó a Moisés.
  cac-cac: Te c'anab'ajumn̈ej ix yutej sb'a vin̈ d'a Jehová. Malaj juneloc ix yiq'uel
    sb'a vin̈ d'ay. Masanil schecnab'il Jehová yalnaccan d'a vin̈aj Moisés, ix sc'anab'ajej
    vin̈.
  swh-ULB: Aliambatana na Yahwe. Hakuacha kumfuata lakini alizifuata amri zake, ambazo
    Yahwe alimwamuru Musa.
  bel-bel: І прыляпіўся ён да Госпада і не адступаўся ад Яго, і выконваў наказы Ягоныя,
    якія запавядаў Гасподзь Майсею.
  wed-wed: I vipatutu Bada awarina au anatapuna ma i vovoguratei da God ana tarawatu
    Moses i vereverei anatapuna i vovotaḡotaḡoi.
  deu-ELBBK: Und er hing dem HERRN an, er wich nicht von ihm ab; und er beobachtete
    seine Gebote, die der HERR dem Mose geboten hatte.
  mbb-OT: Metinumanen sikandin he edsunud te Nengazen, ne wazà sikandin med-engked
    he edsunud kandin. Ne midtuman din is kesuǥuan he imbeǥey te Nengazen ki Moises.
  mal-2015: അവൻ യഹോവയോടു ചേർന്നിരുന്നു അവനെ വിട്ടു പിന്മാറാതെ യഹോവ മോശെയോടു കല്പിച്ച
    അവന്റെ കല്പനകളെ പ്രമാണിച്ചുനടന്നു.
  rmc-rmc: Ov sas pačivalo le RAJESKE, šunelas les andre savoreste a doľikerelas dojekh
    prikazaňje, so o RAJ diňa le Mojžišoske.
  pes-OPV: و به خداوند چسپیده، از پیروی او انحراف نورزید و اوامری را که خداوند به
    موسی‌امر فرموده بود، نگاه داشت.
  ron-1924: Ел с-а алипит де Домнул, ну с-а абэтут де ла Ел ши а пэзит порунчиле пе
    каре ле дэдусе луй Мойсе Домнул.
  aui-aui: Bi Yawe God metagha iwona, na nonowa iyaberabera. Touna, Yawe God yana
    gwara Mosis iverenina ikabisisiredi.
  ben-OBCV: তিনি সদাপ্রভুকে আঁকড়ে ধরেছিলেন এবং তাঁর পথে চলা বন্ধ করেননি; সদাপ্রভু
    মোশিকে যেসব আদেশ দিলেন, তিনি সেগুলি পালন করে গেলেন।
  som-som: Waayo, Rabbiguu xajistay, oo lasocodkiisiina kama uu tegin, laakiinse wuxuu
    dhawray amarradiisii uu Rabbigu Muuse ku amray.
  lat-VUC: et adhæsit Domino, et non recessit a vestigiis ejus, fecitque mandata ejus,
    quæ præceperat Dominus Moysi.
  eng-ASVBT: For he clave to Jehovah; he departed not from following him, but kept
    his commandments, which Jehovah commanded Moses.
  ita-1885: E si attenne al Signore, e non si rivolse indietro da lui; anzi osservò
    i comandamenti ch'egli avea dati a Mosè.
  eng-LXXUP: And he clove to the Lord, he departed not from following him; and he
    kept his commandments, as many as he commanded Moses.
  eng-ULB: For he held on to Yahweh. He did not stop following him but kept his commandments,
    which Yahweh commanded Moses.
  spa-VBL: Se mantuvo fiel al Señor y no dejó de seguirlo. Guardó los mandamientos
    que el Señor había dado a Moisés.
  fra-_FOB: Il s'attacha à l'Éternel; il ne se détourna point de lui; et il garda
    les commandements que l'Éternel avait donnés à Moïse.
  mal-mal: അവൻ യഹോവയോട് ചേർന്നിരുന്ന്, അവനെ വിട്ട് പിന്മാറാതെ, യഹോവ മോശെയോട് കല്പിച്ച
    കല്പനകൾ പ്രമാണിച്ചുനടന്നു.
  urd-GVR: Wuh Rab ke sāth lipṭā rahā aur us kī pairawī karne se kabhī bhī bāz na
    āyā. Wuh un ahkām par amal kartā rahā jo Rab ne Mūsā ko die the.
  suz-BL: मेकोमी परमप्रभु यावे आ नोले खोइक्‍चा गेनायो मप्रोना बाक्‍त। मिनु परमप्रभु
    यावेमी मोसा कली शेंशो लोव़ नेल्‍ल टिवा बाक्‍त।
  ita-1927: Si tenne unito all’Eterno, non cessò di seguirlo, e osservò i comandamenti
    che l’Eterno avea dati Mosè.
  ckb-ckb: دەستی بە یەزدانەوە گرت و لێی لانەدا. فەرمانەکانی پاراست، کە یەزدان فەرمانی
    بە موسا کردبوو.
  eng-BBE: For his heart was fixed on the Lord, not turning from his ways, and he
    did his orders which the Lord gave to Moses.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರನ್ನು ಹಿಂಬಾಲಿಸುವುದನ್ನು ಬಿಟ್ಟುಬಿಡದೆ, ದೇವರನ್ನೇ ಆತುಕೊಂಡು ಯೆಹೋವ
    ದೇವರು ಮೋಶೆಗೆ ಆಜ್ಞಾಪಿಸಿದ ಆಜ್ಞೆಗಳನ್ನು ಕೈಗೊಂಡನು.
  tam-2017: அவன் யெகோவாவைவிட்டுப் பின்வாங்காமல் அவரைச் சார்ந்திருந்து, யெகோவா மோசேக்குக்
    கற்பித்த அவருடைய கற்பனைகளைக் கைக்கொண்டு நடந்தான்.
  spa-RV-1909: Porque se llegó á Jehová, y no se apartó de él, sino que guardó los
    mandamientos que Jehová prescribió á Moisés.
  ron-BTF: Fiindcă el s-a alipit de DOMNUL și nu s-a depărtat de la a-l urma, ci a
    păzit poruncile lui, pe care DOMNUL le poruncise lui Moise.
  eng-WEBP: For he joined with the LORD. He didn’t depart from following him, but
    kept his commandments, which the LORD commanded Moses.
  eng-FBV: He stayed faithful to the Lord and did not give up following him. He kept
    the commandments that the Lord had given Moses.
  nld-1939: Hij bleef aan Jahweh verknocht en verliet Hem niet, maar onderhield de
    geboden, die Jahweh aan Moses gegeven had.
  nch-BL: Tanahuatijquet Ezequías quitoquili TOTECO ipan nochi tamanti. Momocuitahui
    para quineltocas senquisa nochi itanahuatilhua TOTECO cati quimacatoya Moisés
    ma quiijcuilo.
  vie-1934: Người tríu mến Đức Giê-hô-va, không xây bỏ Ngài, song gìn giữ các điều
    răn mà Đức Giê-hô-va đã truyền cho Môi-se.
  hin-CV: वह याहवेह से चिपका रहा. कभी भी उसने याहवेह का अनुसरण करना न छोड़ा. वह मोशेह
    को सौंपे गए याहवेह के आदेशों का पालन करता रहा.
  spa-BES: Porque su corazón estaba fijo en el Señor, sin apartarse de sus caminos,
    e hizo las órdenes que el Señor le dio a Moisés.
  tdx-tdx: Nitam­bozore’e t’Iehovà, le tsy nenga’e ty fañorihañe aze, fa nambena’e
    o lili’e linili’ Iehovà i Mosèo.
  tha-KJV: เพราะว่าพระองค์ทรงยึดพระเยโฮวาห์​แน่น พระองค์​มิได้​ทรงพรากจากการติดตามพระองค์​เลย
    แต่​ได้​รักษาพระบัญญั​ติ​ซึ่งพระเยโฮวาห์ทรงบัญชาแก่​โมเสส
  por-BR-2018: Porque se chegou ao SENHOR, e não se separou dele, mas sim que guardou
    os mandamentos que o SENHOR prescreveu a Moisés.
  deu-ELO: Und er hing Jehova an, er wich nicht von ihm ab; und er beobachtete seine
    Gebote, die Jehova dem Mose geboten hatte.
  eng-WYC-2018: And he cleaved to the Lord, and went not away from his steps, and
    he did the commandments of the Lord, which the Lord commanded to Moses;
  epo-epo: Li forte tenis sin al la Eternulo, ne deturnis sin de Li, kaj li observadis
    Liajn ordonojn, kiujn la Eternulo donis al Moseo.
  uig-PIN: U Pǝrwǝrdigarƣa qing baƣlinip uningƣa ǝgixixtin qiⱪmay, bǝlki Pǝrwǝrdigar
    Musaƣa buyruƣan ǝmrlǝrni tutatti.
  beo-beo: E da Hina Gode mae yolesili, hame nabasu hou hamedafa hamoi. E da molole
    dawa:iwane amo hamoma:ne sia:i huluane Hina Gode da Mousesema sia:i, amoma fa:no
    bobogei.
  tpi-OTNT: Em i pas tru long Bikpela na oltaim em i no lusim Bikpela. Nogat. Em i
    bihainim gut olgeta lo Bikpela i bin givim long Moses.
  hau-SA: Ya manne wa Ubangiji, bai fasa binsa ba; ya yi biyayya da dokokin da Ubangiji
    ya ba wa Musa.
  uig-LAT: U Perwerdigargha ching baghlinip uninggha egishishtin chiqmay, belki Perwerdigar
    Musagha buyrughan emrlerni tutatti.
  nde-nde: Wabambelela kuThixo kazange ekele ukumlandela, wagcina imilayo uThixo ayeyinike
    uMosi.
  ton-ton: He naʻe pikitai ia kia Sihova, pea ʻikai liʻaki ʻene muimui ʻiate ia, ka
    naʻa ne tauhi ʻene ngaahi fekau, ʻaia naʻe fekau ʻe Sihova kia Mōsese.
  ces-1613: Nebo se přídržel Hospodina, aniž se uchýlil od něho, a ostříhal přikázaní
    jeho, kteráž byl přikázal Hospodin Mojžíšovi.
  eng-WMB: For he joined with the LORD. He didn’t depart from following him, but kept
    his commandments, which the LORD commanded Moses.
  tam-TCV: அவன் யெகோவாவை உறுதியாகப் பிடித்தவனாக அவரைப் பின்பற்றுவதைவிட்டு ஒருபோதும்
    விலகியதில்லை. மோசேக்கு யெகோவா கொடுத்த கட்டளைகளைக் கைக்கொண்டு நடந்தான்.
  ceb-ULB: Kay nagpabilin siya ngadto kang Yahweh. Wala gayod siya mihunong sa pagsunod
    kaniya apan mituman sa iyang mga mando, nga gimando ni Yahweh kang Moises.
  pol-UBG: Przylgnął bowiem do PANA i nie odstępował od niego, ale przestrzegał jego
    przykazań, które PAN nadał Mojżeszowi.
  urd-GVU: وہ رب کے ساتھ لپٹا رہا اور اُس کی پیروی کرنے سے کبھی بھی باز نہ آیا۔ وہ
    اُن احکام پر عمل کرتا رہا جو رب نے موسیٰ کو دیئے تھے۔
  deu-1912: Er hing dem HERRN an und wich nicht von ihm ab und hielt seine Gebote,
    die der HERR dem Mose geboten hatte.
  kan-2017: ಇದಲ್ಲದೆ, ಇವನು ಯೆಹೋವನನ್ನೇ ಆಶ್ರಯಿಸಿಕೊಂಡು ಆತನನ್ನು ಬಿಡದೆ ಹಿಂಬಾಲಿಸಿ, ಮೋಶೆಯ
    ಮುಖಾಂತರವಾಗಿ ಅನುಗ್ರಹಿಸಿದ ಆಜ್ಞೆಗಳನ್ನು ಕೈಕೊಂಡು ನಡೆದನು.
  yap-yap: Ba yul’yul’ ngak SOMOL ma dariy bangyal’ nde fol rok, ya ri i ayuweg urngin
    e tin ke tay SOMOL chiylen ngak Moses.
  hlt-MCSB: BOEIPA taengah balak tih a hnuk lamloh nong pawh. BOEIPA loh Moses taengah
    a uen vanbangla a olpaek te a tuem.
  mdy-ETH: ሂዚቂያሴ ናንጊና ናንጋ ጎዳም ጉሙርቂንታያ ማዔሢሮ ዒዛ ጎይፆ ሃንቶ ሃሺ ኬስኬ ዎዴ ባኣሴ፤ ናንጊና ናንጋ ጎዳ ሙሴም
    ዓይሤ ዓይሢፆ ቢያ ሂርጊ ካፒ ዒዚ ኩንሤኔ።
  twi-ASANTE: Biribiara mu, ɔdii Awurade nokorɛ, na ɔde ntoboaseɛ dii ahyɛdeɛ a Awurade
    de maa Mose no nyinaa so.
  eng-WEBU: For he joined with the LORD. He didn’t depart from following him, but
    kept his commandments, which the LORD commanded Moses.
  wal-wal: Aissi giikko, GODAA i baxuuxiis; GODAA kaalliyoogaa aggibeenna; GODAI Muusa
    azazido azazota naagiis.
  spa-PDDPT: pues se apegó a Yavé. No se apartó de Él, sino guardó los Mandamientos
    que Yavé ordenó a Moisés.
  gun-gun: Mba'eta Senhor pe ae ma voi oiko, ndojepe'ai ixupe oikoa gui, ha'e vy omoĩ
    porãmba Moisés rupi Senhor ojapo uka va'ekue.
  ilo-ULB: Ta nagkapet isuna kenni Yahweh. Saan isuna a simmardeng a sumursurot kenkuana
    ket tinungpalna dagiti bilbilinna, nga imbilin ni Yahweh kenni Moises.
  kpg-kpg: Mee gu manawa dahi gi Dimaadua, e hagalongo gi Mee, e madamada humalia
    huoloo i nia helekai huogodoo a Dimaadua ne wanga gi Moses.
  uig-ARA: ئۇ پەرۋەردىگارغا چىڭ باغلىنىپ ئۇنىڭغا ئەگىشىشتىن چىقماي، بەلكى پەرۋەردىگار
    مۇساغا بۇيرۇغان ئەمرلەرنى تۇتاتتى.
  tof-tof: Wa wata karrkukus zamngólórr Lodón mamoanóm akó kokean aupürr. Wa ene gida
    bóktan poko mamoan yarilürr, Lod Mosesón ne gida iliónürr.
  sus-sus: A bɔɲɛ nu xirixi Alatala ra, a tondi a xa kira bɛɲinde, a bira Alatala
    xa sɛriyɛ fɔxɔ ra, a naxan so Annabi Munsa yi ra.
  pon-2006: E kin loalopwoatohng KAUN-O oh sohte mwahn kin sapeikiong, e kin kanahieng
    kapwaiada koasoandi koaros me KAUN-O ketikihong Moses.
  ksd-ksd: Tago i ga tatabai pire ra Luluai, ma pa i ga vung vue ra nimur pirana,
    ma i ga kodop vake kana umana vartuluai, nina ra Luluai i ga tul tar ia pire Moses.
  tur-YTC: Çünkü Yahve'ye bağlandı, O'nu izlemekten ayrılmadı, Yahve'nin Moşe’ye buyurmuş
    olduğu buyruklarını tuttu.
  grc-BRENT: Καὶ ἐκολλήθη τῷ Κυρίῳ, οὐκ ἀπέστη ὄπισθεν αὐτοῦ, καὶ ἐφύλαξε τὰς ἐντολὰς
    αὐτοῦ ὅσας ἐνετείλατο Μωυσῇ.
  ind-AYT: Dia berpaut kepada TUHAN dengan tidak menyimpang dari mengikuti-Nya serta
    berpegang pada perintah-perintah-Nya, yang telah diperintahkan oleh TUHAN kepada
    Musa.
  nya-nya: Iye anakangamira Yehova ndipo sanamusiye koma anasunga malamulo amene Yehova
    anapatsa Mose.
  hrv-hrv: Prionuo je uz Jahvu i nikada se nije okrenuo od njega. Držao je sve zapovijedi
    što ih je Jahve dao preko Mojsija.
  mps-mps: Aga te Godiba kęa pelama, dąų mu wagi pali. Tama agai te tigidali sogo
    Genuai Bidi munu me tagalobe. Mu meni. Tama agai tigidali bomai po te Godigo te
    Mosesbolo mani po tigidali te agai bugagia wali mu pali.
  tpi-tpi: Em i pas tru long Bikpela na oltaim em i no lusim Bikpela. Nogat. Em i
    bihainim gut olgeta lo Bikpela i bin givim long Moses.
  dan-1931: Han holdt fast ved HERREN og veg ikke fra ham, og han overholdt de Bud,
    HERREN havde givet Moses.
  vie-OVCB: Vua giữ lòng trung tín với Chúa Hằng Hữu, tuân giữ các điều răn Ngài truyền
    cho Môi-se.
  guj-2017: તે યહોવાહને વળગી રહ્યો. તેમનું અનુકરણ કરવાનું તેણે છોડ્યું નહિ પણ યહોવાહની
    આજ્ઞાઓ જે તેમણે મૂસાને આપી હતી તે તેણે પાળી.
  pon-2006A: E kin loalopwoatohng KAUN-O oh sohte mwahn kin sapeikiong, e kin kanahieng
    kapwaiada koasoandi koaros me KAUN-O ketikihong Moses.
  por-BRBSL: Pois ele se uniu a Iavé. Ele não deixou de segui-lo, mas guardou seus
    mandamentos, que Javé ordenou a Moisés.
  cth-cth: Bangkongtetpawiteh, BAWIPA hah kacaklah a kuet. A hnuk pou a kâbang. BAWIPA
    ni Mosi koe a kâpoelawknaw a poe e hah a tarawi.
  twi-twi: Biribiara mu, odii Awurade nokware, na ɔde ntoboase dii ahyɛde a Awurade
    de maa Mose no nyinaa so.
  hlt-hlt: BOEIPA taengah balak tih a hnuk lamloh nong pawh. BOEIPA loh Moses taengah
    a uen vanbangla a olpaek te a tuem.
  tbz-SIM: Kòo ntɑunɛ̀ ti Yiɛ̀ nKuyie nweti weti, ò í nkù yɑtɛnɛ̀ kɛ́ntũ nKuyie ntɑnnɔ̀
    kù do duɔ́ nyɛ̀ Mɔyiisi.
  msy-2020: A bar Ikiavɨra Itir Godɨn porogha a baghavɨra iti, egha zurara Ikiavɨra
    Itir God ataghɨrazir pu. Bar puvatɨ. A deraghavɨra Ikiavɨra Itir Godɨn Akar Gavgavir,
    a Moses ganɨngizibar gɨn zui.
  dop-dop: Ɩ tɑmsǝnɑ Tɑcɑɑ kɛ ḿpʋ́ɣʋ́, ɩ tɑ hɛlɩ. Nɑ ɩ́ tǝŋǝɣɩ kiiŋ wei Ɩsɔ kɑ tʋwɑ
    Moisi tɔ.
  azb-azb: O, Rəbdən yapışıb Onun yolundan dönmədi və Rəbbin Musaya verdiyi əmrlərinə
    əməl etdi.
  eng-DBY: And he clave to Jehovah, and did not turn aside from following him, but
    kept his commandments, which Jehovah commanded Moses.
  hin-2017: और वह यहोवा से लिपटा रहा और उसके पीछे चलना न छोड़ा; और जो आज्ञाएँ यहोवा
    ने मूसा को दी थीं, उनका वह पालन करता रहा।
  wol-KYG: Dafa sax ci Aji Sax ji, dëdduwu ko, xanaa di topp ndigal ya Aji Sax ji
    joxoon Musaa.
  eng-YLT: and he cleaveth to Jehovah, he hath not turned aside from after Him, and
    keepeth His commands that Jehovah commanded Moses.
  kne-kne: Adi polos nankeykeyat mo adi et intoltoloy na ay nantalek ya nantongpal
    sin bilbilin ay inpaammon Diyos en Moses.
  eng-WYC-2017: And he cleaved to the Lord, and went not away from his steps, and
    he did the commandments of the Lord, which the Lord commanded to Moses;
  eng-WMBB: For he joined with the LORD. He didn’t depart from following him, but
    kept his commandments, which the LORD commanded Moses.
  urd-GVH: वह रब के साथ लिपटा रहा और उस की पैरवी करने से कभी भी बाज़ न आया। वह उन
    अहकाम पर अमल करता रहा जो रब ने मूसा को दिए थे।
  rug-rug: Soto va nabu pa rinaṉeraṉe koe Zihova si asa meke lopu hite va karia sa
    si Asa. Kopu ni sa sari doduru tinarae saripu poni nia e Zihova koe Mosese,
  gaz-gaz: Inni jabaatee Waaqayyotti hiiqe malee isa duukaa buʼuu hin dhiisne; seera
    Waaqayyo Museef kenne sanas ni eege.
  fra-LSG: Il fut attaché à l’Éternel, il ne se détourna point de lui, et il observa
    les commandements que l’Éternel avait prescrits à Moïse.
  yal-yal: A lu Alatala fɔxɔ ra, a mi xɛtɛ a fɔxɔ ra mumɛ, Alatala yamarin naxanye
    sɛbɛ Musa ma a ne suxu.
  haw-1868: No ka mea, hoopili aku oia ia Iehova, aole ia i haalele i ka hahai ana
    ia ia, aka, malama no ia i na kauoha a Iehova i kauoha mai ai ia Mose.
  arb-NAV: وَالْتَصَقَ بِالرَّبِّ وَلَمْ يَحِدْ عَنْ طَرِيقِهِ، بَلْ أَطَاعَ وَصَايَاهُ
    الَّتِي أَمَرَ بِها الرَّبُّ مُوسَى.
  ewe-ewe: Elé ɖe Yehowa ŋu eye megbugbɔ le eyome o. Elé se siwo katã Yehowa de na
    Mose la me ɖe asi.
  eng-LEE: And he adhered to the Lord, and turned not away from following him; but
    he kept his commandments, which the Lord had commanded Moses.
  gvn-gvn: '@see-verse:2KI.018.005'
  asm-FB: যিহোৱাৰ লগত তেওঁ লাগি আছিল আৰু তেওঁৰ পাছত চলিবলৈ এৰা নাছিল। যিহোৱাই মোচিক
    যি যি আজ্ঞা দিছিল, সেই সকলো তেওঁ পালন কৰিছিল।
  sus-A: عَ بْحّ نُ شِرِشِ عَلَتَلَ رَ، عَ تٌندِ عَ شَ كِرَ بّحِندٍ، عَ بِرَ عَلَتَلَ
    شَ سّرِيّ قْشْ رَ، عَ نَشَن سٌ عَننَبِ مُنسَ يِ رَ.
  fra-SBL: Car il s'est joint à l'Éternel. Il ne s'est pas écarté de sa suite, mais
    il a gardé ses commandements, que l'Éternel avait prescrits à Moïse.
  hbo-hbo: וַיִּדְבַּק֙ בַּֽיהוָ֔ה לֹא־סָ֖ר מֵאַֽחֲרָ֑יו וַיִּשְׁמֹר֙ מִצְוֹתָ֔יו
    אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  piu-2006: '@see-verse:2KI.018.005'
  kik-kik: Nĩatũũrire arũgamĩte wega harĩ Jehova na ndaigana gũtiga kũmũrũmĩrĩra;
    na nĩatũũire arũmĩtie maathani ma Jehova marĩa aaheire Musa.
  fra-NCL: Attaché à Yahweh, il ne se détourna pas de lui, et il observa ses commandements
    que Yahweh avait prescrits à Moïse.
  cek-AK: Anih loe Angraeng to kacakah patawnh, caehtaak ai, anih hnukah bang poe;
    Angraeng mah Mosi khaeah paek ih lokpaekhaih to pazui.
  cuk-cuk: Ezequías Bab-Jehováʼga inniki nanasad, degi, gwen egi aibachasulid. Bab-Jehová-Moisésʼga-Igar-Islidikid-uksadba
    nanasad.
  uig-CYR: У Пәрвәрдигарға чиң бағлинип униңға әгишиштин чиқмай, бәлки Пәрвәрдигар
    Мусаға буйруған әмирләрни тутатти.
  pma-pma: Musil kat Iahova ka rolong rastei ren. Kei kur kat revi mengkatien keil
    vasi koa Ahi sani min Mosis mulamu.
  tel-2017: అతడు యెహోవాకు నమ్మకంగా ఉండి, ఆయన్ను వెంబడించడంలో వెనుతిరగకుండా, ఆయన మోషేకు
    ఆజ్ఞాపించిన ఆజ్ఞలన్నీ పాటిస్తూ ఉన్నాడు.
  hat-BSA: Paske li te kenbe fèm a SENYÈ a. Li pa t varye nan swiv Li, men li te kenbe
    kòmandman ke SENYÈ a te kòmande Moïse yo.
  bxh-bxh: Guyau ya fafamuli watan yo laugagayo Mose ya felen mate ya laulau watanidi.
  kos-kos: El inse pwaye nu sin LEUM GOD, ac wangin pacl el tia aksol. El arulana
    karinganang ma sap nukewa su LEUM GOD El sang nu sel Moses.
  hbo-WLC: וַיִּדְבַּק֙ בַּֽיהוָ֔ה לֹא־סָ֖ר מֵאַֽחֲרָ֑יו וַיִּשְׁמֹר֙ מִצְוֺתָ֔יו
    אֲשֶׁר־צִוָּ֥ה יְהוָ֖ה אֶת־מֹשֶֽׁה׃
  ibo-ibo: Ọ gbasoro Onyenwe anyị nʼụzọ niile. O sitekwaghị nʼụzọ Onyenwe anyị wezuga
    onwe ya. O debere ihe niile Onyenwe anyị nyere Mosis nʼiwu.
  ory-ory: କାରଣ ସେ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଆସକ୍ତ ହେଲେ, ସେ ତାହାଙ୍କ ଅନୁଗମନରୁ ବିମୁଖ ହେଲେ ନାହିଁ,
    ଆଉ ସଦାପ୍ରଭୁ ମୋଶାଙ୍କୁ ଯାହା ଆଜ୍ଞା କରିଥିଲେ, ତାହାଙ୍କର ସେସବୁ ଆଜ୍ଞା ସେ ପାଳନ କଲେ।
  chk-chk: Pun Hiskia a kamwöchünük won ewe Samol mi Lapalap, esap fokun aleasolap
    ngeni, nge a apwönüetä ekewe allük meinisin ewe Samol mi Lapalap a allük ngeni
    Moses.
  rop-rop: Imbin jidan brabli trubala langa YAWEI en imbin oldei teiknodis en duwit
    langa ol detlot lowa weya YAWEI bin gibit langa Mosis.
  ukr-1871: І стояв він при Господї й не відступав від його, й держав заповідї його,
    що заповідав Господь Мойсейові.
  deu-1951: Er hing dem HERRN an, wich nicht von ihm ab und beobachtete die Gebote,
    welche der HERR dem Mose geboten hatte.
  eng-JPS: For he cleaved to the LORD, he departed not from following Him, but kept
    His commandments, which the LORD commanded Moses.
  srp-1865: Jer prionu za Gospoda, ne otstupi od njega, nego drža zapovijesti koje
    zapovjedi Gospod Mojsiju.
  lug-lug: N’anywerera ku Mukama, n’ataleka kumugoberera, era n’akuuma n’amateeka
    Mukama ge yawa Musa.
  heb-heb: וידבק ביהוה לא סר מאחריו וישמר מצותיו אשר צוה יהוה את משה׃
  ben-IRV: সেজন্য তিনি সদাপ্রভুকে আঁকড়ে ধরে রেখেছিলেন। তাঁর পথ থেকে তিনি ফিরলেন না
    বরং সদাপ্রভু মোশিকে যে সব আদেশ দিয়েছিলেন সেগুলি সব তিনি পালন করতেন।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਨਾਲ ਚਿੰਬੜਿਆ ਰਿਹਾ ਅਤੇ ਉਹ ਦੇ ਪਿੱਛੋਂ ਤੁਰਨੋਂ ਨਾ ਹਟਿਆ, ਪਰ ਉਹ ਦੇ
    ਹੁਕਮਾਂ ਨੂੰ ਮੰਨਦਾ ਰਿਹਾ ਜਿਹੜੇ ਯਹੋਵਾਹ ਨੇ ਮੂਸਾ ਨੂੰ ਦਿੱਤੇ ਸਨ।
  mya-JVB: ထာဝရဘုရား ၌ ဆည်းကပ် ၍ နောက် တော်သို့ အစဉ်အမြဲ လိုက်သဖြင့် မောရှေ ၌ထာဝရဘုရား
    ထား တော်မူသော ပညတ် တော်တို့ကို စောင့်ရှောက် လေ၏
  tbg-tbg: Hesekiaava Nora Kotirara noraiqaakero iriqiro viharo kia vira uva raqa
    karaitiro, viva Mosirara tivato uvara koqema kero iriqiro vi vaura.
  hmo-hmo: Badina be Hesekaia ese Lohiabada ia badinaia namonamo, bona Lohiabada ena
    murinai raka ena kara dekena amo ia raka siri lasi momokani. Hesekaia ese Lohiabada
    ena Taravatu ibounai, Mose dekenai ia henia gaudia ibounai, ia badinaia namonamo.
  urd-urd: क्यूँकि वह ख़ुदावन्द से लिपटा रहा और उसकी पैरवी करने से बाज़ न आया; बल्कि
    उसके हुक्मों को माना जिनको ख़ुदावन्द ने मूसा को दिया था।
  rus-SYN: И прилепился он к Господу и не отступал от Него, и соблюдал заповеди Его,
    какие заповедал Господь Моисею.
  bqc-SIM: À nà Diiwa, i bↄ aà kpɛo. A yã́ pↄ́ Dii dà Mↄiziɛↄ kũaɛ.
  tcz-CHONGTHU: Aman Pakai chu imalam jouse in kitah tah in ana juiyin, chuleh aman
    Pathen’in Mose anapeh thupeh hochu lhingtah in ana juiyin ahi.
  mar-mar: तो परमेश्वरास धरून राहिला. त्यास अनुसरण्याचे त्याने सोडले नाही परमेश्वराने
    मोशेला दिलेल्या आज्ञांचे त्याने पालन केले.
  soq-soq: Me walama uduudu Iawe God mampe sumanaiwa itudie ita dima Iawe God wadia
    me ruawaleidie ita do Iawe God Moses anaana wanena me ruawalen.
  qub-qub: Mana cachaycuypa Tayta Diosman yäracuran. Chaymi Tayta Dios nishancunata
    ruraytaga mana cachaycuranchu. Chaypa ruquenga cumliran Moisesta Tayta Dios nishan
    mandamintucunatapis.
  bqp-bqp: À nà Dikirii, adi kpɛ linɛro. À yã kũ Dikiri dà Musanɛnↄ kũna.
  hat-hat: Li te kenbe Bondye li fèm, li pa t' janm dezobeyi l'. Li te fè tou sa Seyè
    a te mande dapre lòd Seyè a te bay Moyiz.
  eng-BSB: He remained faithful to the LORD and did not turn from following Him; he
    kept the commandments that the LORD had given Moses.
  eng-WEBPB: For he joined with the LORD. He didn’t depart from following him, but
    kept his commandments, which the LORD commanded Moses.
  kbq-kbq: Agra Ra Anumzamofona maka kna azeri antrako nehuno, amefira huomi'ne. Ana
    nehuno Ra Anumzamo'ma Mosesema ami'nea kasegea amage ante'ne.
  nhe-BL: Tlanahuatijquetl Ezequías quitoquili TOTECO ipan nochi tlamantli. Momocuitlahui
    para quineltocas senquistoc nochi itlanahuatilhua TOTECO tlen quimacatoya Moisés
    ma quiijcuilo.
  bus-bus: À nà Diizi, èe kpɛɛ linɛro. À yã kɛ̀ Dii dà Musanɛnↄ kũna.
  gub-BL: Wiko tuwe Tupàn Tuweharupi Wiko Ma'e hemiruze'eg romo a'e. Nupytu'u kwaw
    heruzar ire. Weruzar katu ize'eg Moizez pe imono pyrer paw.
  eng-DRA: And he stuck to the Lord, and departed not from his steps, but kept his
    commandments, which the Lord commanded Moses.
