verse: 2KI.018.025
translations:
  mal-C: അതുമാത്രമോ? യഹോവയുടെ അനുവാദം കൂടാതെയാണോ ഞാൻ ഈ സ്ഥലം ആക്രമിക്കുന്നതിനും ഇതിനെ
    നശിപ്പിക്കുന്നതിനും വന്നത്? ഈ ദേശത്തിനെതിരേ യുദ്ധംചെയ്യുന്നതിനും ഇതിനെ നശിപ്പിക്കുന്നതിനും
    യഹോവതന്നെ എന്നോടു കൽപ്പിച്ചിരിക്കുന്നു.’ ”
  deu-TKW: 'Nun, bin ich etwa ohne Jahwes Zustimmung wider diesen Ort herangezogen,
    ihn zu verheeren? Jahwe selbst hat mir geboten: Ziehe wider dieses Land und verheere
    es!'
  lin-lin: Boni, okanisi ete ngai nayei kobundisa mpe kobebisa esika oyo na ndingisa
    ya Yawe te ? Ezali Ye moko Yawe nde alobaki na ngai ete nabundisa mokili oyo mpe
    nabebisa yango. ’ › »
  eng-LSV: Have I now come up without YHWH against this place to destroy it? YHWH
    said to me, Go up against this land, and you have destroyed it.”
  eng-GNV: Am I now come vp without the Lord to this place, to destroy it? the Lord
    sayd to me, Goe vp against this land, and destroy it.
  eng-WEBSTER: Have I now come up without the LORD against this place to destroy it?
    The LORD said to me, Go up against this land, and destroy it.
  nhw-BL: Nojquiya, ¿amo tijmachilíaj para tojuanti titequitij imaco TOTECO para tihualajtoque
    timechhuilanaquij nica ipan ni tlali? Yaya TOTECO iseltzi catli technahuatijtoc
    ma timechhuilanaquij huan ma timechmictiquij ipan amotlal.’
  swh-ONEN: Zaidi ya hayo, je, nimekuja kushambulia na kuangamiza mahali hapa pasipo
    neno kutoka kwa Bwana? Bwana mwenyewe ndiye aliniambia niishambulie nchi hii na
    kuiangamiza.’ ”
  bba-bba: U ǹ yɛ̃ mɑ kɑ Yinni Gusunɔn yɛ̃rɑ u kɑ tem mɛ wɔrimɑ, kpɑ u mɛ kɔsuku?
    Domi Gusunɔn tiiwɑ u nɛɛ, u doo u tem mɛ wɔri kpɑ u mu kɔsuku.
  eng-KJVCPB: Am I now come up without the Lord against this place to destroy it?
    The Lord said to me, Go up against this land, and destroy it.
  luo-luo: To moloyo, bende dibed ni asebiro monjo kendo ketho dalani ka ok en kuom
    wach Jehova Nyasaye? Jehova Nyasaye owuon ema osenyisa mondo abi amonj pinyni
    kendo akethe.’ ”
  meu-meu: Ina danu, oi o tomamu ina gabu ituari-henina bona ihabua-tarina vada nama
    lalonai Iehova na dia lau ida a? Lasi, Iehova ese e haḡanigu, eto, Ina tano ba
    tuari henia bona ba habuaia tari.
  npi-ULB: के परमप्रभुविना यस ठाउँको विरुद्धमा लडाइँ गर्न र यसलाई नाश गर्न म आएको
    हुँ र ? परमप्रभुले मलाई भन्‍नुभयो, “यस देशलाई आक्रमण गर र नाश गर ।”
  yor-yor: Síwájú sí i, èmi ti wá láti mú àti láti parun ibí yìí láìsí ọ̀rọ̀ láti
    ọ̀dọ̀ Olúwa? Olúwa fún rara rẹ̀ sọ fún mi pé kí n yára láti yan lórí ìlú yìí,
    kí n sì pa á run.’ ”
  pes-OPCB: آیا خیال می‌کنید من بدون دستور خداوند به اینجا آمده‌ام؟ نه! خداوند به
    من فرموده است تا به سرزمین شما هجوم آورم و نابودش کنم!»
  tgl-ULB: Naglakbay ba ako dito nang wala si Yahweh para labanan at wasakin ang lugar
    na ito? Sinabi sa akin ni Yahweh, 'Lusubin mo ang lupain at wasakin ito.'”
  cbu-NT: Mishat, ¿antaatiya iy msangareezi nish tsap siyaam pachakatuni kusarangee?
    Apanll waana iyaa kamachtarangiya, nee tsap kapeetamaama, tárangiya.
  hui-hui: I̱ íbu kogoni i̱ninaga minime í̠ baba wai bialu í̠na dindi ngego bo labu
    hole íbu kobe toba kebe. Ani ndoyago. Anduane Homogo ibunime i̱ langialu í̠ baba
    wai bialu dindi anda o ngaruni bo gialabaga bialu mo labu habe lalu i̱ langiya.
  mya-mya: ငါ​သည်​ထာ​ဝရ​ဘု​ရား​၏​အ​ကူ​အ​ညီ​မ​ပါ​ဘဲ သင်​တို့​၏​ပြည်​ကို​တိုက်​ခိုက်​ဖျက်​ဆီး​သည်​ဟု
    သင် တို့​ထင်​မှတ်​ကြ​ပါ​သ​လော။ သင်​တို့​ပြည်​ကို​တိုက် ခိုက်​ဖျက်​ဆီး​ရန် ထာ​ဝရ​ဘု​ရား​ကိုယ်​တော်​တိုင်
    ပင်​ငါ့​အား​စေ​ခိုင်း​တော်​မူ​၏'' ဟု​ဆို​၏။
  bod-N: ད་ལྟ་ང་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་འཁྲོལ་མེད་པར་ས་ཆ་འདི་འཇིག་པར་བྱེད་དུ་ཡར་འོངས་པ་ཡིན་ནམ།
    དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ལ་ཡུལ་དེར་ཡར་སོང་ལ་དེ་མེད་པར་བྱོས་ཤིག་གསུངས་ཞེས་པའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Pamusoro pezvo, handina kuuya kuzorwa nokuparadza nzvimbo ino ndisina shoko
    rinobva kuna Jehovha here? Jehovha pachake akandiudza kuti ndiuye kuzorwisa nyika
    uye ndiiparadze.’ ”
  spa-BLM: '¿Acaso he subido sin Yahvé contra este lugar para destruirlo? Yahvé me
    dijo: “Sube contra esta tierra y destrúyela””.'
  cac-cac: An̈ejtona', ¿tom tza na' to tzon̈ comon javi co satel jun chon̈ab' tic
    tato man̈oc Jehová ayoch qued'oc? Aton val ix on̈ checancot ul ex co sateli.
  swh-ULB: Je nimesafiri kwenda huko juu bila Yahwe kupapigania hapa mahali na kupaharibu?
    Yahwe ameniambia, 'Ishambulie hii nchi na uiharibu.”'
  bel-bel: 'Пры гэтым ці ж бо я бяз волі Гасподняй пайшоў на месца гэтае, каб спустошыць
    яго? Гасподзь сказаў мне: ідзі на зямлю гэтую і спустошы яе.'
  deu-ELBBK: 'Nun, bin ich etwa ohne den HERRN gegen diesen Ort heraufgezogen, um
    ihn zu verheeren? Der HERR hat zu mir gesagt: Zieh hinauf gegen dieses Land und
    verheere es!'
  mbb-OT: Egkeisip nu ve he wazà a suǥua te Nengazen te kedhendini te kedezaat kayi
    he nasyun? Iyan mismu is Nengazen midsuǥù kedì te kedsurung wey kedezaat kayi
    he nasyun.”
  mal-2015: 'ഞാൻ ഇപ്പോൾ ഈ സ്ഥലം നശിപ്പിപ്പാൻ യഹോവയെ കൂടാതെയോ അതിന്റെ നേരെ പുറപ്പെട്ടുവന്നിരിക്കുന്നതു?
    യഹോവ എന്നോടു: ഈ ദേശത്തിന്റെ നേരെ പുറപ്പെട്ടുചെന്നു അതിനെ നശിപ്പിക്ക എന്നു കല്പിച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Či oda mange na prikazinďa o RAJ, hoj te avav pre kada than a te zňičinav
    les? Se o RAJ mange phenďa: ‚Dža andre kadi phuv a zňičin la!‘ “'
  pes-OPV: وآیا من الان بی‌اذن خداوند بر این مکان به جهت خرابی آن برآمده‌ام، خداوند
    مرا گفته است بر این زمین برآی و آن را خراب کن.»
  ron-1924: 'Де алтфел, оаре фэрэ воя Домнулуй м-ам суит еу ымпотрива ачестуй лок,
    ка сэ-л нимическ? Домнул мь-а зис: ‘Суе-те ымпотрива цэрий ачестея ши нимичеште-о.’”'
  ben-OBCV: এছাড়াও, আমি কি সদাপ্রভুর অনুমতি ছাড়াই এই দেশ আক্রমণ করে ধ্বংস করতে এসেছি?
    সদাপ্রভু স্বয়ং আমাকে বলেছেন, এই দেশের বিরুদ্ধে সমরাভিযান করে তা ধ্বংস করতে।’ ”
  som-som: Haddaba miyaan Rabbiga la'aantiis ugu kacay meeshan inaan baabbi'iyo? Rabbigu
    wuxuu igu yidhi, Dalkaas ku kac oo soo baabbi'i.
  lat-VUC: 'Numquid sine Domini voluntate ascendi ad locum istum, ut demolirer eum?
    Dominus dixit mihi: Ascende ad terram hanc, et demolire eam.'
  eng-ASVBT: Am I now come up without Jehovah against this place to destroy it? Jehovah
    said unto me, Go up against this land, and destroy it.
  ita-1885: 'Ora, sono io forse salito contro questo luogo, per guastarlo, senza il
    Signore? Il Signore mi ha detto: Sali contro a quel paese, e guastalo.'
  eng-LXXUP: And now have we come up without the Lord against this place to destroy
    it? The Lord said to me, Go up against this land, and destroy it.
  eng-ULB: Have I traveled up here without Yahweh to fight against this place and
    destroy it? Yahweh said to me, 'Attack this land and destroy it.'”
  spa-VBL: 'Más aún: ¿habría venido a atacar a este paso sin el aliento del Señor?
    Fue el Señor mismo quien me dijo: ‘Ve y ataca esta tierra y destrúyela’”.'
  fra-_FOB: 'Maintenant, est-ce sans l''ordre de l''Éternel que je suis monté contre
    ce lieu-ci pour le ravager? C''est l''Éternel qui m''a dit: Monte contre ce pays,
    et ravage-le.'
  mal-mal: 'ഞാൻ ഇപ്പോൾ ഈ സ്ഥലം നശിപ്പിപ്പാൻ യഹോവയെ കൂടാതെയോ അതിന്റെ നേരെ പുറപ്പെട്ടു
    വന്നിരിക്കുന്നത്? യഹോവ എന്നോട്: ‘ഈ ദേശത്തിന്റെ നേരെ പുറപ്പെട്ടു ചെന്ന് അതിനെ നശിപ്പിക്ക’
    എന്ന് കല്പിച്ചിരിക്കുന്നു”.'
  urd-GVR: Shāyad tum samajhte ho ki maiṅ Rab kī marzī ke baġhair hī is jagah par
    hamlā karne āyā hūṅ tāki sab kuchh barbād karūṅ. Lekin aisā hargiz nahīṅ hai!
    Rab ne ḳhud mujhe kahā ki is mulk par dhāwā bol kar ise tabāh kar de.”
  suz-BL: मिनु अर्को लोव़, मार गो एको रागीम परमप्रभु यावे नु सल्‍ला मपथु खतम पोक्‍थ
    जाक्‍ङा ङा? परमप्रभु यावेमी आं कली ‘एको रागीम लडाइ पा खतम पोक्‍को’ देंशो बाक्‍ब”
    देंमाक्‍त।
  ita-1927: 'E adesso sono io forse salito senza il volere dell’Eterno contro questo
    luogo per distruggerlo? L’Eterno m’ha detto: Sali contro questo paese e distruggilo”.'
  ckb-ckb: 'لە کۆتاییدا ئایا من بەبێ فەرمانی یەزدان هاتووم بۆ سەر ئەم شوێنە هەتا وێرانی
    بکەم؟ یەزدان خۆی پێی فەرمووم: بەسەر ئەو خاکەدا بدە و وێرانی بکە.“»'
  eng-BBE: And have I now come up to send destruction on this place without the Lord's
    authority? It was the Lord himself who said to me, Go up against this land and
    make it waste.
  kan-OKCV: ಈ ಸ್ಥಳವನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆ ಇಲ್ಲದೆ ಬಂದಿದ್ದೇನೋ? ಈ ದೇಶದ
    ಮೇಲೆ ಹೋಗಿ ಅದನ್ನು ನಾಶಮಾಡೆಂದು ಯೆಹೋವ ದೇವರೇ ನನಗೆ ಹೇಳಿದರು,’ ” ಎಂದನು.
  tam-2017: இப்போதும் யெகோவாவுடைய கட்டளையில்லாமல் இந்த இடத்தை அழிக்கவந்தேனோ? இந்த
    தேசத்திற்கு விரோதமாகப் போய் அதை அழித்துப்போடு என்று யெகோவா என்னோடே சொன்னாரே என்றான்.
  spa-RV-1909: 'Además, ¿he venido yo ahora sin Jehová á este lugar, para destruirlo?
    Jehová me ha dicho: Sube á esta tierra, y destrúyela.'
  ron-BTF: 'Am urcat eu acum, fără DOMNUL, împotriva acestui loc, pentru a-l distruge?
    DOMNUL mi-a spus: Urcă-te împotriva acestei țări și distruge-o.'
  eng-WEBP: Have I now come up without the LORD against this place to destroy it?
    The LORD said to me, ‘Go up against this land, and destroy it.’”’”
  eng-FBV: More than that—would I have come to attack this pace without the Lord's
    encouragement? It was the Lord himself who told me, ‘Go and attack this land and
    destroy it.’”
  nld-1939: 'Maar ben ik dan, zonder dat Jahweh het wilde, tegen dit land opgetrokken,
    om het te verwoesten? Neen, Jahweh heeft mij gezegd: “Trek op naar dit land en
    verwoest het.”'
  nch-BL: Nojquiya, ¿amo tijmachilía para tojuanti titequitij imaco TOTECO para tihualajtoque
    timechtehuiquij nica ipan ni tali? Yaya TOTECO technahuatijtoc ma timechtehuiquij
    huan ma timechmictiquij ipan amotal.’
  vie-1934: 'Há chẳng phải theo lịnh của Đức Giê-hô-va mà loán qua miền đây, đặng
    phá hủy nó sao? Đức Giê-hô-va thật có phán với ta rằng: Hãy đi lên đánh xứ này,
    và phá hủy nó.'
  hin-CV: क्या मैं याहवेह की आज्ञा बिना ही इस स्थान को नष्ट करने आया हूं? याहवेह ही
    ने मुझे आदेश दिया है, इस देश पर हमला कर इसे खत्म कर दो.’ ”
  spa-BES: '¿Y ahora he venido a enviar destrucción a este lugar sin la autoridad
    del Señor? Fue el mismo Señor quien me dijo: Sube contra esta tierra y destrúyela.'
  tdx-tdx: 'Atao’o te tsy amako hao t’Iehovà, izaho nionjom-b’an-toetse toy handrotsake
    aze? Nanao ty hoe amako t’Iehovà: Tameo i taney vaho rotsaho.'
  tha-KJV: ยิ่งกว่านั้​นอ​ีกที่เรามาต่อสู้​สถานที่​นี้​เพื่อทำลายเสีย ก็​ขึ้นมาโดยปราศจากพระเยโฮวาห์​หรือ
    พระเยโฮวาห์ตรัสแก่​ข้าว​่า “จงขึ้นไปต่อสู้กับแผ่นดินนี้และทำลายเสีย”’”
  por-BR-2018: 'Além disso, acaso eu vim sem o SENHOR a este lugar, para destruí-lo?
    Foi o SENHOR que me disse: Sobe a esta terra, e destrói-a.'
  deu-ELO: 'Nun, bin ich etwa ohne Jehova wider diesen Ort heraufgezogen, um ihn zu
    verheeren? Jehova hat zu mir gesagt: Ziehe hinauf wider dieses Land und verheere
    es!'
  eng-WYC-2018: Whether I ascended without God’s will to this place, that I should
    destroy it? The Lord said to me, Ascend thou to this land, and destroy thou it.
    (Did I come up to destroy this place outside of God’s will? No! The Lord said
    to me, Go thou up to this land, and destroy it!)
  epo-epo: 'Cetere, ĉu sen la volo de la Eternulo mi iris kontraŭ ĉi tiun lokon, por
    ruinigi ĝin? La Eternulo diris al mi: Iru kontraŭ ĉi tiun landon kaj ruinigu ĝin.'
  uig-PIN: 'Mǝn muxu yǝrni ⱨalak ⱪilix üqün Pǝrwǝrdigarsiz kǝldimmu? Qünki Pǝrwǝrdigar
    manga: «Muxu zeminni ⱨalak ⱪilixⱪa qiⱪⱪin» — dedi!».'
  beo-beo: Dilia adi dawa:bela:? Na da udigili, Hina Gode na mae fidiliwane, dilia
    soge doagala:bela:? Hame mabu! Hina Gode Hisu da na Yuda doagala:le, amo gugunufinisima:ne
    sia:i dagoi.
  tpi-OTNT: Yu ting mi kam long tingting bilong mi yet long pait long kantri bilong
    yu na bagarapim, a? Nogat tru. Bikpela yet i bin tokim mi long kam bagarapim dispela
    kantri.”
  hau-SA: Ban da haka ma, kana gani cewa na zo in hallaka wannan wuri ne ba tare da
    na ji daga Ubangiji ba? Ubangiji da kansa ne ya ce da ni in kawo wa wannan ƙasa
    hari in hallaka ta.’ ”
  uig-LAT: 'Men mushu yerni halak qilish üchün Perwerdigarsiz keldimmu? Chünki Perwerdigar
    manga: «Mushu zéminni halak qilishqa chiqqin» — dédi!».'
  nde-nde: Phezu kwalokho, kanti ngizehlasela lokuzochitha lindawo ngaphandle kwelizwi
    elivela kuThixo na? UThixo uqobo nguye othe ngizohlasela ilizwe leli ngilichithe.’ ”
  ton-ton: He kuo u hoko mai ni ʻo taʻekau mo Sihova ke fakaʻauha ʻae potu ni? Naʻe
    pehē ʻe Sihova kiate au, ‘ʻAlu hake ʻo tauʻi ʻae fonua ni, pea fakaʻauha ia.’”
  ces-1613: 'Přesto, zdali bez Hospodina přitáhl jsem proti místu tomuto, abych je
    zkazil? Hospodin řekl mi: Táhni proti zemi té a zkaz ji.'
  eng-WMB: Have I now come up without the LORD against this place to destroy it? The
    LORD said to me, ‘Go up against this land, and destroy it.’”’”
  tam-TCV: யெகோவாவின் சம்மதமில்லாமலா நான் இந்த இடத்தை அழிக்க வந்தேன்? யெகோவா தாமே
    இந்த நாட்டுக்கு எதிராக அணிவகுத்துச்சென்று இதை அழிக்கும்படி என்னிடம் கூறினார்’ ”
    என்றான்.
  ceb-ULB: Mopanaw ba ako dinhi kung dili makig-away si Yahweh batok niining dapita
