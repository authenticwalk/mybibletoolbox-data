  deu-1951: 'Bin ich nun aber etwa ohne den HERRN gegen diesen Ort heraufgezogen,
    ihn zu verderben? Der HERR hat zu mir gesagt: Ziehe wider dieses Land hinauf und
    verderbe es!'
  eng-JPS: 'Am I now come up without the LORD against this place to destroy it? The
    LORD said unto me: Go up against this land, destroy it.'''
  srp-1865: 'Svrh toga, eda li sam ja bez Gospoda došao na ovo mjesto da ga zatrem?
    Gospod mi je rekao: idi na tu zemlju, i zatri je.'
  lug-lug: Olowooza nti nnyinza okujja okutabaala ekifo kino n’okukizikiriza awatali
    kigambo kya Mukama? Mukama yennyini yaŋŋambye nyambuke nzikirize ensi eno.’ ”
  heb-heb: עתה המבלעדי יהוה עליתי על המקום הזה להשחתו יהוה אמר אלי עלה על הארץ הזאת
    והשחיתה׃
  ben-IRV: আমি কি সদাপ্রভুর কাছ থেকে অনুমতি না নিয়েই এই জায়গা আক্রমণ ও ধ্বংস করতে
    এসেছি? সদাপ্রভুই আমাকে বলেছেন, এই দেশের বিরুদ্ধে আক্রমণ করে তা ধ্বংস করে দিতে’।”
  pan-pan: ਕੀ ਮੈਂ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਤੋਂ ਬਾਹਰ ਹੋ ਕੇ ਇਸ ਥਾਂ ਨੂੰ ਨਾਸ ਕਰਨ ਲਈ ਇਹ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕੀਤੀ ਹੈ? ਯਹੋਵਾਹ ਨੇ ਆਪ ਹੀ ਮੈਨੂੰ ਆਖਿਆ ਕਿ ਇਸ ਦੇਸ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰ ਕੇ ਇਸ ਨੂੰ ਨਾਸ ਕਰ
    ਦੇ!
  mya-JVB: ထာဝရဘုရား ၏အခွင့် မရှိဘဲ ဤ ပြည် ကိုဖျက်ဆီး ခြင်းငှါ ငါလာ သလော။ ထို” ပြည်
    ကို သွား ၍ ဖျက်ဆီး လော့ဟု ထာဝရဘုရား သည် ငါ့ အား မိန့် တော်မူပြီ။ ဤအကြောင်းအရာများကိုပြန်ပြောကြလော့ဟု
    ပြောဆို၏
  tbg-tbg: Noravano Kotiva kia ti tititaimantae te ni hampata iqoka raqiha ni vehi
    autu karera anuro? Are mintimae iriaro? Aqao, Noravano Kotiva viva ti tiva timivera,
    te ai hampata raqiha ai vatavata vehi autu taiqa karera anuro, tiro.
  hmo-hmo: 'Ma inai danu: Umui laloa inai emui tano lau tuari henia kava, a? Lasi,
    to Lohiabada lau nanadaia guna, bona ia ese lau dekenai maoro ia henia, ia gwau,
    ‘Unai tano dekenai do oi raka lao, oi tuari henia, bona do oi hadikaia ore.’ ”'
  urd-urd: और क्या अब मैंने ख़ुदावन्द के बिना कहे ही इस मक़ाम को ग़ारत करने के लिए
    इस पर चढ़ाई की है? ख़ुदावन्द ही ने मुझ से कहा कि इस मुल्क पर चढ़ाई कर और इसे बर्बाद
    कर दे।”
  rus-SYN: 'Притом же разве я без воли Господней пошел на место сие, чтобы разорить
    его? Господь сказал мне: “пойди на землю сию и разори ее”.'
  bqc-SIM: Àlɛ e ma dii mↄ̀ lɛ́lɛi guɛ beewa à wíwi Dii lɛ́ sai yã̀? Dii mɛ́ òɛ̀
    aà lɛ́lɛ bùsuɛ beepiwa, i wíwi.
  tcz-CHONGTHU: Tua hi ipimong mong nagel ham, nagam kahin nokhum’u jong hi, Pakaiyin
    eihin sollu ahi nahet lou u-ham? Gamsung khu ganokhum’unlang gasumang’un tia,
    Pakai amatah chun eiseipeh lou uva nagel uham?” ati.
  mar-mar: मी यरूशलेमचा संहार करायला चाल करून आलोय, तो काही परमेश्वराचा पाठिंबा असल्याशिवाय
    आलो काय? परमेश्वर मला म्हणाला, या देशावर स्वारी करून त्याचा पूर्ण पाडाव कर.”
  qub-qub: Jinachöpis gamga ¿yarpanquichu Tayta Dios mana niycämaptillan cay nasyunta
    illgächej shamushäta? ¡Tayta Diosmi nimasha cay nasyunman yaycaycamur illgächinäcunapäpis!»
  bqp-bqp: Àtɛn da ma dikiri sù lɛ́tɛ gu día à a kakatɛ Dikiri lɛ́ sarin yá? Dikiri
    mɛ́ à pìnɛ à lɛ́tɛ bùsu dí pìia à a kakatɛ.
  hat-hat: Epitou, pa konprann se san konsantman Seyè a mwen vin atake peyi a pou
    m' detwi l'. Se Seyè a menm ki di m' atake peyi ou la pou m' detwi l'.
  eng-BSB: So now, was it apart from the LORD that I have come up against this place
    to destroy it? The LORD Himself said to me, ‘Go up against this land and destroy
    it.’”
  eng-WEBPB: Have I now come up without the LORD against this place to destroy it?
    The LORD said to me, ‘Go up against this land, and destroy it.’”’”
  kbq-kbq: Hagi mago'anena nagra navesite e'na hara eme hugante'na mopaka'a eri haviza
    hunakura ome'noe. Ra Anumzamo hunanteno vunka ha' ome huzmantenka mopazamia eri
    haviza huo huno hige'na e'noe.
  nhe-BL: Nojquiya, ¿ax tijmachilíaj para tojuanti titequitij imaco TOTECO para tihualajtoque
    timechtehuiquij nica ipan ni tlali? Yajaya TOTECO iselti tlen technahuatijtoc
    ma timechtehuiquij huan ma timechmictiquij ipan imotlal.’
  bus-bus: Èe daa ma dii mↄ̀ lɛ́ɛ gura kɛ̀a à kaatɛ Dii lɛ́ saɛn yↄ́? Dii bé à bènɛ
    à lɛ́ɛ bùsu kɛ̀ pìa à kaatɛ.
  gub-BL: — Uzàmàtyry'ym heywy a'e. A'e ae umumaw tawhu heywy rehe har a'e wà. Tupàn
    Tuweharupi Wiko Ma'e nupytywà kwaw wamumaw mehe a'e, ere iko nezeupe. Erezawy
    iko. Tupàn Tuweharupi Wiko Ma'e a'e ae hemur kar xe neywy rehe har wàmàtyry'ym
    kar pà ihewe a'e, wamumaw kar pà ihewe a'e, i'i tuwihawete iko newe, i'i a'e tuwihaw
    Ezeki pe.
  eng-DRA: 'Is it without the will of the Lord that I am come up to this place to
    destroy it? The Lord said to me: Go up to this land and destroy it.'
