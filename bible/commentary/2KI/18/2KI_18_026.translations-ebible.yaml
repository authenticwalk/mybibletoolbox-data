verse: 2KI.018.026
translations:
  mal-C: 'അപ്പോൾ ഹിൽക്കിയാവിന്റെ മകനായ എല്യാക്കീമും ശെബ്നയും യോവാഹും യുദ്ധക്കളത്തിലെ
    അധിപനോടു പറഞ്ഞു: “അങ്ങയുടെ ദാസന്മാരായ അടിയങ്ങൾക്ക് അരാമ്യഭാഷയറിയാം; ദയവായി അരാമ്യഭാഷയിൽ
    സംസാരിച്ചാലും! മതിലിന്മേലുള്ള ജനം കേൾക്കെ അടിയങ്ങളോട് എബ്രായഭാഷയിൽ സംസാരിക്കരുതേ!”'
  deu-TKW: 'Da sprachen Eljakim, der Sohn Hilkias, und Sebna und Joah zum Rabsake:
    Rede doch mit deinen Knechten aramäisch, denn wir verstehen es; und rede nicht
    auf judäisch mit uns vor den Ohren der Leute, die auf der Mauer stehen.'
  lin-lin: 'Eliakimi, mwana mobali ya Ilikia, Shebina mpe Yoa balobaki na mokonzi
    ya basoda oyo bakengelaka mokonzi : — Tobondeli yo, loba na basali na yo na lokota
    ya Arami, pamba te tososolaka yango ; koloba na biso na lokota ya Ebre te, noki
    te bato oyo bazali na likolo ya mir bakoyoka.'
  eng-LSV: And Eliakim son of Hilkiah says—and Shebna and Joah—to the chief of the
    butlers, “Please speak to your servants [in] Aramaic, for we are understanding,
    but do not speak with us [in] Jewish, in the ears of the people who [are] on the
    wall.”
  eng-GNV: Then Eliakim the sonne of Hilkiah, and Shebnah, and Ioah said vnto Rabshakeh,
    Speake I pray thee, to thy seruants in the Aramites language, for we vnderstand
    it, and talke not with vs in the Iewes tongue, in the audience of the people that
    are on the wall.
  eng-WEBSTER: 'Then said Eliakim the son of Hilkiah, and Shebna and Joah, to Rab-shakeh,
    Speak, I pray thee, to thy servants in the Syrian language; for we understand
    it : and talk not with us in the Jews language in the ears of the people that
    are on the wall.'
  nhw-BL: 'Huan Eliaquim, Sebna huan Joa quiilhuijque: ―Se favor, techcamanalhuica
    ica camanali arameo pampa cuali tijmachilíaj. Amo techcamanalhuica ica hebreo
    camanali pampa quicaquise huan quimachilise nopa masehualme catli itztoque ipan
    ni tepamitl.'
  swh-ONEN: Ndipo Eliakimu mwana wa Hilkia, Shebna na Yoa wakamwambia yule jemadari
    wa jeshi, “Tafadhali zungumza na watumishi wako kwa lugha ya Kiaramu, kwa kuwa
    tunaifahamu. Usiseme nasi kwa Kiebrania watu walioko juu ya ukuta wakiwa wanasikia.”
  bba-bba: Eliɑkimu Hilikiyɑn bii kɑ Sebinɑ kɑ Yoɑsi bɑ durɔ wi sɔ̃ɔwɑ bɑ nɛɛ, ɑ suuru
    koowo, sɑ nun kɑnɑmɔwɑ ɑ kɑ bɛsɛ wunɛn bwɑ̃ɑbu ɡɑri koowo kɑ ɑrɑmum, domi sɑ mu
    nɔɔmɔ. A ku kɑ mɑɑ bɛsɛn bɑrum Heberum ɡɑri ɡere, kpɑ tɔn be bɑ swɑɑ dɑki ɡbɑ̃rɑrun
    di bu ku nɔ ye sɑ ɡerumɔ.
  eng-KJVCPB: 'Then said Eliakim the son of Hilkiah, and Shebna, and Joah, unto Rab-shakeh,
    Speak, I pray thee, to thy servants in the Syrian language; for we understand
    it: and talk not with us in the Jews’ language in the ears of the people that
    are on the wall.'
  luo-luo: Eka Eliakim wuod Hilkia, Shebna kod Joa nowachone Rabshake jatend lweny
    niya, “Yie iwuo gi jotichni gi dho jo-Aram, nimar wawinjo dhokno. We wuoyo kodwa
    gi dho jo-Hibrania nikech joma ni e ohinga nyalo winjo gik miwachonwa.”
  meu-meu: Bena Eliakim Hilkia bona Sebna bona loa ese Rabsake e hereva henia, eto,
    Mani emu kara emu hesiai taudia na Aram gadona ai ba hereva henimai, badina be
    ikamonaina mai dibamai, a Iuda gadona ai basio hereva henimai, maḡu latanai e
    helairnu taudia bae kamonai na garina.
  npi-ULB: तब हिल्कियाहका छोरा एल्याकीम, शेब्ना र योआले प्रधान सेनापतिलाई भने, “कृपा
    गरी तपाईंका दासहरूसित आरमेइक भाषामा बोल्नुहोस् किनकि हामी त्‍यो बुझ्छौँ । कृपया
    पर्खालमा खडा भएका मानिसहरूले सुन्‍ने गरी हामीसित यहूदाका भाषामा नबोल्नुहोस् ।”
  yor-yor: Nígbà náà Eliakimu ọmọ Hilkiah, àti Ṣebna àti Joah sọ fún olùdarí pápá
    pé, “Jọ̀wọ́ sọ̀rọ̀ fún àwọn ìránṣẹ́ rẹ ní èdè Aramaiki, nítorí ti ó tí yé wa,
    má ṣe sọ̀rọ̀ fún wa pẹ̀lú èdè Heberu ní etí ìgbọ́ àwọn ènìyàn tí ń bẹ lórí odi.”
  pes-OPCB: 'آنگاه اِلیاقیم پسر حِلقیا، شبنا و یوآخ به او گفتند: «تمنا می‌کنیم به
    زبان ارامی صحبت کنید، زیرا ما آن را می‌فهمیم. به زبان عبری حرف نزنید چون مردمی
    که بر بالای حصارند به حرفهای شما گوش می‌دهند.»'
  tgl-ULB: Pagkatapos sinabi nila Eliakim na anak ni Hilkias, ni Sebna, at ni Joas
    sa punong tagapag-utos, “Pakiusap, kausapin mo ang iyong mga lingkod sa wikang
    Aramaic, dahil naiintindihan namin ito. Huwag mo kaming kausapin sa wika ng Juda
    sa tainga ng mga mamamayang nasa pader.”
  cbu-NT: Kuraksha Esikiyas wipunash, Eliyakimsha, Na mazinanganlla. Shiy Aramewshuch
    k'kuz tsiyatangasindama. Hebrewshuchinaa kuk watsta, watam siy Hebrewshuchish
    k'kuz tsiyatkachush, tputs ichingarusin tandapunuzimun xiyarsin, siyaa mazinakanawa,
    tárangiya.
  hui-hui: Bi ogoni layago Eliagimubi Sebenabi Yoabi tigua hale howa Asiriali ami
    haru haga haguane biaruhondo lalu, Tígua bi ogoni Siria bi lalu langidaba. Ina
    Siria bi hale haga kamagoni. Hiburu bi lowa wali agali maru uyu pabe neneni karu
    tigua bi laramigoni hale holigo nalabe, lene.
  mya-mya: ထို​အ​ခါ​ဧ​လျာ​ကိမ်၊ ရှေ​ဗ​န​နှင့်​ယော​အာ​တို့ သည် ထို​အ​ရာ​ရှိ​အား``အ​ရှင်၊
    အာ​ရ​မိ​ဘာ​သာ စ​ကား​ဖြင့်​အ​ကျွန်ုပ်​တို့​အား​အ​မိန့်​ရှိ​ပါ။ ထို စ​ကား​ကို​အ​ကျွန်ုပ်​တို့​နား​လည်​ပါ​သည်။
    ဟေ​ဗြဲ ဘာ​သာ​စ​ကား​ကို​မ​သုံး​ပါ​နှင့်။ မြို့​ရိုး​ပေါ်​ရှိ လူ​အ​ပေါင်း​တို့​နား​ထောင်​လျက်​နေ​ကြ​ပါ
    သည်'' ဟု​ပြော​၏။
  bod-N: དེ་ནས་ཧིལ་ཀི་ཡཱ་ཡི་བུ་ཨེལ་ཡ་ཀིམ་དང་། ཤེབ་ནཱ་དང་། ཡོ་ཨག་བཅས་ཀྱིས་རབ་ཤཱ་ཀེ་ལ་ན་རེ།
    ང་ཚོས་ཨ་རམ་པའི་སྐད་ཤེས་པས་ཁྱོད་ཀྱི་ཞབས་ཕྱི་ཚོར་ཨ་རམ་པའི་སྐད་སྨྲ་བར་མཛོད་ཅིག ལྕགས་རིའི་སྟེང་གི་མི་རྣམས་ཀྱིས་ཡ་ཧུ་དཱའི་སྐད་གོ་བས་དེ་མི་གསུང་རོགས་ཞེས་ཞུས་མོད།
  sna-sna: Ipapo Eriakimu mwanakomana waHirikia, naShebhina naJoa vakati kumukuru
    wavatariri, “Tapota, taurai kuvaranda venyu norurimi rwechiAramu sezvo tichirunzwa.
    Musataura nesu nechiHebheru vanhu vari parusvingo vachizvinzwa.”
  spa-BLM: 'Entonces Eliaquim, hijo de Jilquías, Sebna y Joá, dijeron a Rabsaces:
    “Por favor, habla a tus siervos en lengua siria, porque nosotros la entendemos.
    No hables con nosotros en la lengua de los judíos, a oídos del pueblo que está
    en el muro”.'
  cac-cac: 'Ix tac''vi vin̈aj Eliaquim, vin̈aj Sebna yed'' vin̈aj Joa d''a jun vin̈
    yajal soldado chi'': —Tzon̈ tevi d''ayach to a d''a arameo tzal d''ayon̈, yujto
    scab'' arameo chi''. Palta man̈ ach lolon d''a hebreo chi'', yujto syab'' masanil
    anima ayq''ue d''a yib''an̈ smuroal chon̈ab'', xchi eb'' vin̈.'
  swh-ULB: Kisha Elikana mwana wa Hilkia, na Shebna, na Joa wakamwambia amiri jeshi
    mkuu, “Tafadhali ongea na watumishi wako katika lugha ya Kiaramu, kwa kuwa tunaielewa.
    Usiongee nasi katika lugha ya Yuda katika masikio ya watu ambao wako ukutani.”
  bel-bel: 'І сказаў Эліякім, сын Хэлкіін, і Сэўна і Ёах Рабсаку: кажы рабам тваім
    па-Арамейску, бо мы разумеем, а не гавары з намі па-Юдэйску ў голас народу, які
    на сьцяне.'
  deu-ELBBK: 'Und Eljakim, der Sohn Hilkijas, und Schebna und Joach sprachen zu dem
    Rabsak: Rede doch zu deinen Knechten auf aramäisch, denn wir verstehen es; und
    rede nicht auf jüdisch mit uns vor den Ohren des Volkes, das auf der Mauer ist.'
  mbb-OT: Migkeǥiyan ni Eliakim, ni Shebna, wey ni Joa haazà is peremandar te sundaru
    te, “Deyzey ke iyan nu egemiten te kebpekidlalag kenami is kineǥiyan he Aramico,
    su egkesavut dey heini. Kenè ka kaǥi te Hebriyuhanen su egkezineg ka te menge
    etew he ziyà te menge verengbeng te inged.”
  mal-2015: 'അപ്പോൾ ഹില്ക്കീയാവിന്റെ മകനായ എല്യാക്കീമും ശെബ്നയും യോവാഹും റബ്-ശാക്കേയോടു:
    അടിയങ്ങളോടു അരാംഭാഷയിൽ സംസാരിക്കേണമേ; അതു ഞങ്ങൾക്കു അറിയാം; മതിലിന്മേലുള്ള ജനം
    കേൾക്കെ ഞങ്ങളോടു യെഹൂദാഭാഷയിൽ സംസാരിക്കരുതേ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Eljakim, o Šebna the o Joach phende le veľiťeľiske Rabšakoske:
    „Mangas tut, vaker tire služobňikenca andre aramejiko čhib, bo amen avke achaľuvas!
    Ma vaker amenca andre amari hebrejiko čhib anglo manuša, so hine pro hradbi.“'
  pes-OPV: 'آنگاه الیاقیم بن حلقیا و شبنا و یوآخ به ربشاقی گفتند: «تمنا اینکه با بندگانت
    به زبان ارامی گفتگو نمایی که آن را می‌فهمیم و با ما به زبان یهود در گوش مردمی
    که بر حصارند، گفتگومنمای.»'
  ron-1924: 'Елиаким, фиул луй Хилкия, Шебна ши Иоах ау зис луй Рабшаке: „Ворбеште
    робилор тэй ын лимба арамаикэ, фииндкэ о ынцелеӂем; ну не ворби ын лимба иудаикэ,
    ын аузул попорулуй де пе зид.”'
  ben-OBCV: তখন হিল্কিয়ের ছেলে ইলিয়াকীম, এবং শিব্‌ন ও যোয়াহ সেই সৈন্যাধ্যক্ষকে
    বললেন, “দয়া করে আপনি আপনার দাসদের কাছে অরামীয় ভাষায় কথা বলুন, কারণ আমরা তা
    বুঝতে পারি। প্রাচীরের উপরে বসে থাকা লোকদের কর্ণগোচরে আমাদের সঙ্গে হিব্রু ভাষায়
    কথা বলবেন না।”
  som-som: Markaasaa Elyaaqiim ina Xilqiyaah iyo Shebnaa iyo Yoo'aax waxay Rabshaaqeeh
    ku yidhaahdeen, Waan ku baryaynaaye nagula hadal afka reer Suuriya, annagoo addoommadaada
    ah, isagaannu garanaynaa; oo ha nagula hadlin afka Yuhuudda iyadoo dadka derbiga
    dul jooga ay na maqlayaan.
  lat-VUC: 'Dixerunt autem Eliacim filius Helciæ, et Sobna, et Joahe Rabsaci: Precamur
    ut loquaris nobis servis tuis syriace: siquidem intelligimus hanc linguam: et
    non loquaris nobis judaice, audiente populo qui est super murum.'
  eng-ASVBT: 'Then said Eliakim the son of Hilkiah, and Shebnah, and Joah, unto Rabshakeh,
    Speak, I pray thee, to thy servants in the Syrian language; for we understand
    it: and speak not with us in the Jews’ language, in the ears of the people that
    are on the wall.'
  ita-1885: 'Allora Eliachim, figliuolo di Hilchia, e Sebna, e Ioa, dissero a Rabsache:
    Deh! parla a'' tuoi servitori in lingua siriaca, perciocchè noi l''intendiamo;
    e non parlar con noi in lingua giudaica, udente il popolo ch''è sopra le mura.'
  eng-LXXUP: 'And Eliakim the son of Hilkiah, and Shebnah, and Joah, said to Rabshakeh,
    Speak now to thy servants in the Syrian language, for we understand it; and speak
    not with us in the Jewish language: and why dost thou speak in the ears of the
    people that are on the wall?'
  eng-ULB: Then Eliakim son of Hilkiah, and Shebnah, and Joah said to the chief commander,
    “Please speak to your servants in the Aramaic language, for we understand it.
    Do not speak with us in the language of Judah in the ears of the people who are
    on the wall.”
  spa-VBL: 'Entonces Eliaquim, hijo de Jilquías, junto con Sebná y Joa, le dijeron
    al general del ejército: “Por favor, háblanos a nosotros, tus siervos, en arameo,
    para que podamos entender. No nos hables en hebreo mientras la gente de la muralla
    esté escuchando”.'
  fra-_FOB: 'Alors Eliakim, fils de Hilkija, avec Shebna et Joach, dirent à Rabshaké:
    Parle à tes serviteurs en langue araméenne, car nous l''entendons; et ne nous
    parle point en lanque judaïque, aux oreilles de ce peuple qui est sur la muraille.'
  mal-mal: 'അപ്പോൾ ഹില്ക്കീയാവിന്റെ മകനായ എല്യാക്കീമും ശെബ്നയും യോവാഹും റബ്-ശാക്കേയോട്:
    “അടിയങ്ങളോട് അരാംഭാഷയിൽ സംസാരിക്കേണമേ; അത് ഞങ്ങൾക്ക് അറിയാം; മതിലിന്മേലുള്ള ജനം
    കേൾക്കെ ഞങ്ങളോട് യെഹൂദാഭാഷയിൽ സംസാരിക്കരുതേ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar Iliyāqīm bin Ḳhilqiyāh, Shibnāh aur Yuāḳh ne Rabshāqī kī taqrīr
    meṅ daḳhl de kar kahā, “Barāh-e-karm Arāmī zabān meṅ apne ḳhādimoṅ ke sāth guftgū
    kījie, kyoṅki ham yih achchhī tarah bol lete haiṅ. Ibrānī zabān istemāl na kareṅ,
    warnā shahr kī fasīl par khaṛe log āp kī bāteṅ sun leṅge.”
  suz-BL: मिनु हिल्‍कीयाह आ तौ एल्‍याकीम, शेब्‍ना नु योआहमी मेको लडाइ पाइब आन ठेयब
    मुर राब्शाके कली “शिशी पा, इन वाइल गोपुकी नु अरामी लोव़म ब्‍वाक्‍कीन। मारदे हना
    गो मेको लोव़ रुप्‍नीकी। गारोम बाक्‍ब मुर नेल्‍लेम नेंचा ङा पा यहूदी लोव़म मब्‍वाक्‍कीन”
    देंमा बाक्‍त।
  ita-1927: 'Allora Eliakim, figliuolo di Hilkia, Scebna e Joah dissero a Rabshaké:
    “Ti prego, parla ai tuoi servi in aramaico, perché noi lo intendiamo; e non ci
    parlare in lingua giudaica, in guisa che la gente che sta sulle mura oda”.'
  ckb-ckb: 'ئینجا ئەلیاقیمی کوڕی حیلقیا و شەڤنا و یۆئاح بە فەرماندەی ناوچەکەیان گوت:
    «تکایە لەگەڵ خزمەتکارەکانت بە زمانی ئارامی قسە بکە، چونکە لێی تێدەگەین، لەبەرچاوی
    خەڵکەکەی سەر شووراکە بە عیبری قسەمان لەگەڵ مەکە.»'
  eng-BBE: Then Eliakim, the son of Hilkiah, and Shebna and Joah said to the Rab-shakeh,
    Will you kindly make use of the Aramaean language in talking to your servants,
    for we are used to it, and do not make use of the Jews' language in the hearing
    of the people on the wall.
  kan-OKCV: 'ಆಗ ಹಿಲ್ಕೀಯನ ಮಗ ಎಲ್ಯಾಕೀಮ್, ಶೆಬ್ನ, ಯೋವ ಎಂಬುವರು ರಬ್ಷಾಕೆಗೆ, “ನೀನು ಮಾತನಾಡುವುದು
    ಗೋಡೆಯ ಮೇಲಿರುವವರಿಗೆ ಕೇಳಿಸುತ್ತದೆ ಆದ್ದರಿಂದ ದಯವಿಟ್ಟು ನಿನ್ನ ಸೇವಕರಾದ ನಮ್ಮೊಡನೆ ಅರಾಮ್ಯ
    ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡು: ಅದು ನಮಗೆ ತಿಳಿಯುತ್ತದೆ ಆದರೆ ಹಿಬ್ರಿಯ ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡಬೇಡ,” ಎಂದು
    ಹೇಳಿದರು.'
  tam-2017: 'அப்பொழுது இல்க்கியாவின் மகன் எலியாக்கீமும், செப்னாவும், யோவாகும், ரப்சாக்கேயைப்
    பார்த்து: உமது அடியார்களோடு சீரியமொழியிலே பேசும், அந்த மொழி எங்களுக்குத் தெரியும்;
    மதிலிலிருக்கிற மக்களின் காதுகள் கேட்க எங்களோடே எபிரேய மொழியிலே பேசவேண்டாம் என்றார்கள்.'
  spa-RV-1909: 'Entonces dijo Eliacim hijo de Hilcías, y Sebna y Joah, á Rabsaces:
    Ruégote que hables á tus siervos siriaco, porque nosotros lo entendemos, y no
    hables con nosotros judaico á oídos del pueblo que está sobre el muro.'
  ron-BTF: 'Atunci Eliachim și Șebna și Ioah au spus lui Rabșache: Vorbește, te rog,
    servitorilor tăi în limba siriană, fiindcă o înțelegem; și nu ne vorbi în limba
    iudeilor în urechile poporului care este pe zid.'
  eng-WEBP: Then Eliakim the son of Hilkiah, Shebnah, and Joah, said to Rabshakeh,
    “Please speak to your servants in the Syrian language, for we understand it. Don’t
    speak with us in the Jews’ language, in the hearing of the people who are on the
    wall.”
  eng-FBV: Eliakim, son of Hilkiah, together with Shebnah and Joah, said to the army
    general, “Please speak to us, your servants, in Aramaic, for we understand it.
    Don't speak to us in Hebrew while the people on the wall are listening.”
  nld-1939: 'Eljakim, de zoon van Chilki-jáhoe, Sjebna en Joach zeiden tot den opperbevelhebber:
    Spreek maar aramees met uw dienaars; wij verstaan dat wel. Maar spreek geen joods
    tegen ons; want dan verstaat het volk op de muur het ook.'
  nch-BL: 'Huan Eliaquim, Sebna huan Joa quiilhuijque: ―Se favor, techcamanalhuica
    ica camanali arameo pampa cuali tijmachilíaj. Amo techcamanalhuica ica hebreo
    camanali pampa quicaquise huan quimachilise nopa masehualme cati itztoque ipan
    ni tepamit.'
  vie-1934: 'Ê-li-a-kim, con trai Hinh-kia, Sép-na, và Giô-a, bèn nói với Ráp-sa-kê
    rằng: Hãy nói với các tôi tớ ông bằng tiếng Sy-ri; vì chúng tôi hiểu thứ tiếng
    ấy. Chớ nói cùng chúng tôi bằng tiếng Giu-đa vào tai dân sự ở trên vách thành.'
  hin-CV: तब हिलकियाह का पुत्र एलियाकिम, शेबना तथा योआह ने प्रमुख सेनापति से आग्रह
    किया, “अपने सेवकों से अरामी भाषा में संवाद कीजिए, क्योंकि यह भाषा हम समझते हैं;
    यहूदिया की हिब्री भाषा में संवाद मत कीजिए, क्योंकि प्राचीर पर कुछ लोग हमारा वार्तालाप
    सुन रहे हैं.”
  spa-BES: Entonces Eliaquim, el hijo de Hilcías, y Sebna y Joa dijeron al Rabsaces,
    Háblanos en el idioma arameo al hablar con tus siervos, porque lo entendemos,
    no hacemos uso de la lengua de los judíos en la audiencia de la gente en la muralla.
  tdx-tdx: 'Aa le hoe t’i Eliakime ana’ i Kilkià naho i Sebnà vaho Ioà amy Rab’ sakè:
    Ehe, misaontsia amo mpitoro’oo an-tsaon­tsi’ i Arame fa fohi’ay, le ko misaon­tsy
    an-tsaontsi’ o nte-Iehodao an-dravembia’ ondaty ambone’ o kijolio eio.'
  tha-KJV: แล​้วเอลียาคิมบุตรชายฮิลคียาห์และเชบนาห์และโยอาห์ เรียนรับชาเคห์​ว่า “​ขอที​เถอะ
    ขอพู​ดก​ับผู้​รับใช้​ของท่านเป็นภาษาอารัมเถิด เพราะเราเข้าใจภาษานั้น ขออย่าพู​ดก​ับเราเป็นภาษาฮีบรู​ให้​ประชาชนผู้​อยู่​บนกำแพงนั้นได้ยินเลย”
  por-BR-2018: 'Então disse Eliaquim filho de Hilquias, e Sebna e Joá, a Rabsaqué:
    Rogo-te que fales a teus servos em siríaco, porque nós o entendemos, e não fales
    conosco judaico a ouvidos do povo que está sobre o muro.'
  deu-ELO: 'Und Eljakim, der Sohn Hilkijas, und Schebna und Joach sprachen zu dem
    Rabsake: Rede doch zu deinen Knechten auf aramäisch, denn wir verstehen es; und
    rede nicht auf jüdisch mit uns vor den Ohren des Volkes, das auf der Mauer ist.'
  eng-WYC-2018: Forsooth Eliakim, the son of Hilkiah, and Shebna, and Joah, said to
    Rabshakeh, We pray thee, that thou speak by the language of Syria to us, thy servants;
    for we understand this language; and that thou speak not to us by the language
    of Jews, while the people heareth, which is on the wall. (And Eliakim, the son
    of Hilkiah, and Shebna, and Joah, said to Rabshakeh, We pray thee, that thou speak
    to us, thy servants, in the Syrian language; for we understand that language;
    and that thou do not speak to us by the language of the Jews, while the people,
    who be on the wall, might hear.)
  epo-epo: 'Tiam Eljakim, filo de Ĥilkija, kaj Ŝebna kaj Joaĥ diris al Rabŝake: Volu
    paroli al viaj sklavoj en la lingvo Siria, ĉar ni komprenas; sed ne parolu kun
    ni Jude antaŭ la oreloj de la popolo, kiu estas sur la murego.'
  uig-PIN: 'Eliakim, Xǝbna wǝ Yoaⱨ Rab-Xakǝⱨgǝ: — Peⱪirliriƣa aramiy tilida sɵzlisilǝ;
    biz buni qüxinimiz. Bizgǝ ibraniy tilida sɵzlimisilǝ, gǝpliri sepilda turƣanlarning
    ⱪuliⱪiƣa kirmisun! — dedi.'
  beo-beo: 'Amalalu, Ilaiagime, Siebena, amola Youa da Asilia ouligisu dunuma amane
    sia:i, “Hina! A:lama:iege sia:ga ninima sia:ma! Ninia amo sia: dawa:. Hibulu sia:ga
    mae sia:ma! Bai Yelusaleme dunu huluane gagoi da:iya fi dialebe, ilia da amo sia:ga:
    sia:be nabala.”'
  tpi-OTNT: Eliakim na Sepna na Joa i harim dispela tok, orait ol i tokim dispela
    ofisa bilong ol Asiria olsem, “Yu mas toktok long mipela long tok ples bilong
    ol Siria, long wanem, mipela i save long dispela tok ples. Yu no ken toktok long
    tok Hibru, nogut dispela ol lain i sanap antap long banis bilong taun i harim
    tok bilong yu.”
  hau-SA: Sai Eliyakim ɗan Hilkiya, da Shebna, da Yowa suka ce wa jagoran dakarun,
    “Muna roƙonka ka yi wa bayinka magana da harshen Arameyik da yake muna ji. Kada
    ka yi mana magana da Yahudanci domin kada mutanen da suke bisa katanga su ji!”
  uig-LAT: 'Éliakim, Shebna we Yoah Rab-Shakehge: — Péqirlirigha aramiy tilida sözlisile;
    biz buni chüshinimiz. Bizge ibraniy tilida sözlimisile, gepliri sépilda turghanlarning
    quliqigha kirmisun! — dédi.'
  nde-nde: Ngakho u-Eliyakhimu indodana kaHilikhiya, loShebhina loJowa bathi kumlawuli
    webutho, “Ake ukhulume ezincekwini zakho ngesi-Aramayikhi, ngoba siyasizwa. Ungasikhulumisi
    ngesiHebheru lababantu abasemdulini besizwa.”
  ton-ton: 'Pea naʻe pehē ai ʻe Iliakimi ko e foha ʻo Hilikia, mo Sepina, mo Soa,
    kia Lapisake, “Ke ke lea mai ki hoʻo kau tamaioʻeiki ʻi he lea fakaSilia; he ʻoku
    mau ʻilo ia: kaeʻoua naʻa ke talanoa kiate kimautolu ʻi he lea ʻae kakai Siu ʻi
    he telinga ʻoe kakai ʻoku nofo ʻi he funga ʻā.”'
  ces-1613: 'I řekl Eliakim syn Helkiášův a Sobna a Joach Rabsacovi: Mluv medle k
    služebníkům svým Syrsky, však rozumíme, a nemluv k nám Židovsky před lidem tímto,
    kterýž jest na zdech.'
  eng-WMB: Then Eliakim the son of Hilkiah, Shebnah, and Joah, said to Rabshakeh,
    “Please speak to your servants in the Syrian language, for we understand it. Don’t
    speak with us in the Jews’ language, in the hearing of the people who are on the
    wall.”
  tam-TCV: அப்பொழுது இல்க்கியாவின் மகன் எலியாக்கீமும், செப்னாவும், யோவாக்கும், அசீரிய
    படைத்தளபதியிடம், “உமது அடியாரிடம் அராமிய மொழியில் பேசும்; அது எங்களுக்குப் புரியும்.
    மதிலின்மேல் உள்ளவர்களுக்குக் கேட்கும்படி எபிரெய மொழியில் பேசவேண்டாம்” என்றார்கள்.
  ceb-ULB: Unya miingon si Eliakim nga anak nga lalaki ni Hilkia, ug si Shebna, ug
    si Joa ngadto sa pangulo sa kasundalohan, “Palihog pakigsulti sa imong mga sulugoon
    sa Aramaico nga pinulongan, kay makasabot kami niini. Ayaw pakigsulti kanamo sa
    pinulongan sa Juda kay madunggan sa katawhan nga anaa sa paril.”
  pol-UBG: 'Wtedy Eliakim, syn Chilkiasza, Szebna i Joach powiedzieli do Rabszaka:
    Proszę, mów do swoich sług po syryjsku, bo rozumiemy, a nie mów z nami po hebrajsku
    wobec ludu, który jest na murze.'
  agr-agr: 'Tusa chicham akupkamun antukag Eliaquim, Sebná, Joah aatus nunú suntag
    asiarianmaya chichama itaun chichajuinak: “¡Wait aneasam hebreo chichamaik aujkagtusaipa,
    yaakat peejamunum yaki waka yuja nunú antuinawai! ¡Dekas arameo chichamai aujkagtusta,
    wagki iik arameo chichamak antaji!” tiajui.'
  kyc-kyc: Dokopa Eleakimimoo Sepenamoo dee Joamoo akali mupwa doko lamaiyuo lao,
    Arame wambunya pii lao namwa langipi. Pii doko namwa singi. Wambu apya dokona
    karaminyi dupwa silyaminyi dokome Ipuru pii lao langi kae, leyami.
  urd-GVU: یہ سن کر اِلیاقیم بن خِلقیاہ، شبناہ اور یوآخ نے ربشاقی کی تقریر میں دخل
    دے کر کہا، ”براہِ کرم اَرامی زبان میں اپنے خادموں کے ساتھ گفتگو کیجئے، کیونکہ
    ہم یہ اچھی طرح بول لیتے ہیں۔ عبرانی زبان استعمال نہ کریں، ورنہ شہر کی فصیل پر
    کھڑے لوگ آپ کی باتیں سن لیں گے۔“
  deu-1912: 'Da sprach Eljakim, der Sohn Hilkias und Sebna und Joah zum Erzschenken:
    Rede mit deinen Knechten auf syrisch, denn deine Knechte verstehen es; und rede
    nicht mit uns auf jüdisch vor den Ohren des Volks, das auf der Mauer ist.'
  kan-2017: ಆಗ ಹಿಲ್ಕೀಯನ ಮಗನಾದ ಎಲ್ಯಾಕೀಮ್, ಶೆಬ್ನ, ಯೋವ ಎಂಬುವವರು ರಬ್ಷಾಕೆಗೆ, “ನೀನು ಮಾತನಾಡುವುದು
    ಪೌಳಿಗೋಡೆಯ ಮೇಲಿರುವ ಯೆಹೂದ್ಯರಿಗೂ ಕೇಳಿಸುತ್ತದೆ. ಆದುದರಿಂದ ದಯವಿಟ್ಟು ನಿನ್ನ ಸೇವಕರಾದ ನಮ್ಮೊಡನೆ
    ಅರಾಮ್ಯ ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡು, ಅದು ನಮಗೆ ತಿಳಿಯುತ್ತದೆ. ಆದರೆ ಯೂದಾಯ ಭಾಷೆಯಲ್ಲಿ ಮಾತನಾಡಬೇಡ”
    ಎಂದು ಹೇಳಿದರು.
  yap-yap: Me ga’ar Eliakim nge Shebna nge Joah ngak fare pilungen e salthaw, “Wenig
    ngom, mu non ngomad nthin ni Aramaic. Ya gamad ra nang fan; ma dab mu non ni thin
    ni Hebrew, ya urngin e girdi’ ni bay u daken e yoror ko binaw e yad be motoyil.”
  hlt-MCSB: Te vaengah Hilkiah capa Eliakim, Shebna neh Joah loh Rabshakeh te, “Na
    sal rhoek taengah Aramaih ol la thui mai, ka yakming u ngawn dongah vongtung sokah
    pilnam hna ah he kaimih ham Judah ol la thui boel mai,” a ti nah.
  mdy-ETH: ዬካፓ ዔኤሊያቄሜንታ ሼቢናንታ ዮዓሄንታ ዬያ ዖሎ ዓሶ ዓይሣሢ ኮይላ፦ «ኑም ዔርታያታሢሮ ሃዳራ ሶኦሪያ ሙኡቺና ኬኤዜ፤
    ካታሞኮ ኬኤሎ ዲፆ ዑፃ ዓኣ ዴራ ቢያ ዋይዛ፥ ዔብሬ ዓሶ ሙኡጮና ኬኤዚፖ» ጌዔኔ።
  twi-ASANTE: Afei, Hilkia babarima Eliakim ne Sebna ne Yoa ka kyerɛɛ ɔhene no ananmusini
    no sɛ, “Kasa wɔ Arameike mu kyerɛ yɛn, na saa kasa no na yɛte aseɛ yie. Nka Hebri
    nkyerɛ yɛn, ɛfiri sɛ nnipa a wɔwɔ ɔfasuo no so no bɛte.”
  eng-WEBU: Then Eliakim the son of Hilkiah, Shebnah, and Joah, said to Rabshakeh,
    “Please speak to your servants in the Syrian language, for we understand it. Don’t
    speak with us in the Jews’ language, in the hearing of the people who are on the
    wall.”
  wal-wal: Hegaappe guyyiyan, Hilqqiyaa na7ai Eliyaaqiimi, SHeebininne Yo7aahi Asooretu
    gadaawaa hagaadan yaagidosona; “Nuuni birshshettaa eriyo gishshau, hayyanaa neeni
    nuuyyo ne ashkkaratuyyo Sooriyaa qaalan oda. Dirssaa gimbbiyaa huuphiyan de7iya
    asai siyenna mala, Ibraawetto qaalan nuuyyo odoppa” yaagidosona.
  spa-PDDPT: 'Entonces Eliaquim, hijo de Hilcías, Sebna y Joa, dijeron al Rabsaces:
    Te rogamos que hables a tus esclavos en siríaco, porque nosotros lo entendemos.
    No nos hables en hebreo a oídos de la gente que está sobre el muro.'
  gun-gun: 'Ha''e rami rã Rabsaqué pe Hilquias ra''y Eliaquim, Sebna ha''e Joá ombovai
    vy aipoe''i okuapy: — Rojerure ndevy: Ore nerembiguai kuery pe ndeayvu ke aramaico
    ayvu py anho, roendu kuaa rã. Ndeayvuve eme judeu kuery ayvu py, heta va''e kuery
    tetã kora áry rupi ikuai va''e oendu kuaa e''ỹ aguã — he''i.'
  ilo-ULB: Ket kinuna da Eliakim nga anak ni Hilkias, Sebna ken Joa iti panguloen
    a komandante, “Pangaasim ta agsaoka kadagiti adipenmo iti pagsasao nga Arameo,
    ta maawatanmi daytoy. Saanka nga agsao kadakami iti pagsasao ti Juda kadagiti
    lapayag dagiti tattao nga adda kadagiti rabaw ti pader.”
  kpg-kpg: Gei Eliakim, Shebna mo Joah ga helekai gi tagi dauwa aamua deelaa, “Helekai
    i nnelekai Aram mai gi gimaadou, meenei. Gimaadou e iloo. Hudee helekai Hebrew.
    Digau huogodoo ala i hongo di abaaba le e hagalongo.”
  uig-ARA: 'ئېلىئاكىم، شەبنا ۋە يوئاھ راب-شاكەھگە: ــ پېقىرلىرىغا ئارامىي تىلىدا سۆزلىسىلە؛
    بىز بۇنى چۈشىنىمىز. بىزگە ئىبرانىي تىلىدا سۆزلىمىسىلە، گەپلىرى سېپىلدا تۇرغانلارنىڭ
    قۇلىقىغا كىرمىسۇن! ــ دېدى.'
  sus-sus: Xilikiya xa di Eliyakimi, Sebena, nun Yowa naxa a fala Asiriya mangɛ rasima
    bɛ, «Yandi, i xa wɔyɛn muxu bɛ Arami xui ra, muxu tan i xa konyie na xui fahaamuma.
    I naxa wɔyɛn muxu bɛ Yuda xui ra ɲama ya xɔri naxan na tɛtɛ fari.»
  pon-2006: Elaiakim, Sepna, oh Soha eri patohwanohng lapalapo, “Maing, komw mahsen
    en Aramaik ong kiht, pwe ih mahsen me se wehwehki; a komw dehr mahsen en Ipru,
    me aramas akan me mihmi pohn kelen kahnimw wet wehwehki.”
  jae-jae: Go Hilkia latu Eliakim agêc Sebna ma Joa sêsôm gêdêŋ Rabsake gebe ac ateŋ
    aôm gebe ôsôm biŋ ŋa aweŋ Aramai êndêŋ nêm sakiŋwaga aêac gebe aêac aŋô aweŋ tonaŋ
    kêtu tôŋ. Ôsôm biŋ ŋa aweŋ Ebolai êndêŋ aêac atom gebe oc lau, taŋ sêmoa tuŋbôm
    ŋaô naŋ sêŋô.”
  ksd-ksd: 'Ma Eliakim natu i Kilkia ma Sebna ma Ioa dital ga biti ta ra Rabsake dari:
    Boina ba una tata ma kaum umana tultul ta ra tinata Siria, tago amital tar nunure;
    ma koko dat a pirpir ma ra tinata kai ra umana Iudaia ta ra luaina mata i ra tarai
    dia kiki ta ra ul a ngala na liplip na vat.'
  tur-YTC: Hilkiya oğlu Elyakim, Şevna ve Yoah, Ravşake'ye, “Lütfen hizmetkârlarına
    Aram diliyle konuş, çünkü biz onu anlarız. Surların üstündeki halkın duyabileceği
    şekilde bizimle Yahudi dilinde konuşma” dediler.
  grc-BRENT: Καὶ εἶπεν Ἑλιακὶμ υἱὸς Χελκίου καὶ Σωμνὰς καὶ Ἰωὰς πρὸς Ῥαψάκην, λάλησον
    δὴ πρὸς τοὺς παῖδάς σου Συριστὶ, ὅτι ἀκούομεν ἡμεῖς· καὶ οὐ λαλήσεις μεθʼ ἡμῶν
    Ἰουδαϊστὶ· καὶ ἱνατί λαλεῖς ἐν τοῖς ὠσὶ τοῦ λαοῦ τοῦ ἐπὶ τοῦ τείχους;
  ind-AYT: Lalu, Elyakim, anak Hilkia, Sebna, dan Yoah berkata kepada Rabsakih, “Silakan
    berbicara kepada hamba-hambamu ini dalam bahasa Aram karena kami dapat mengerti.
    Janganlah berbicara dengan bahasa Yehuda karena rakyat yang berada di atas tembok
    dapat mendengar.”
  nya-nya: Pamenepo Eliyakimu mwana wa Hilikiya, Sebina ndi Yowa anawuza Rabusakeyo
    kuti, “Chonde yankhulani kwa atumiki anufe mʼChiaramu, popeza timachimva. Musayankhule
    nafe mu Chihebri kuopa kuti anthu onse amene ali pa khomapa angamve.”
  hrv-hrv: 'Elijakim, Šebna i Joah rekoše velikom peharniku: “Molimo te, govori svojim
    slugama aramejski, jer mi razumijemo; ne govori s nama judejski da čuje narod
    koji je na zidinama!”'
  mps-mps: Eliakim tama, me te Sepna ebadi, tama me te Joa, tama te bidi selago te
    po wabo odali, tama augwaligo te Asiriago ami soldia gavman tobolu bidi dali e
    tama po wali, “Nago da dali po wainu da, te Siria pogo naga wao,” wali, “magi
    baso meni, dago te hanigo po koneani dao. Nago te Hibru pogo naga wagio, te taun
    obo banis daide ugwa badu dolalubo Juda bagego me nago te wabo po odabuo,” wali.
  tpi-tpi: Eliakim na Sepna na Joa i harim dispela tok, orait ol i tokim dispela ofisa
    bilong ol Asiria olsem, “Yu mas toktok long mipela long tok ples bilong ol Siria,
    long wanem, mipela i save long dispela tok ples. Yu no ken toktok long tok Hibru,
    nogut dispela ol lain i sanap antap long banis bilong taun i harim tok bilong
    yu.”
  dan-1931: 'Men Eljakim, Hilkijas Søn, Sjebna og Joa sagde til Rabsjake: “Tal dog
    Aramaisk til dine Trælle, det forstår vi godt; tal ikke Judæisk til os, medens
    Folkene på Muren hører på det!”'
  vie-OVCB: 'Nghe đến đây, Ê-li-a-kim, con của Hinh-kia, cùng với Sép-na và Giô-a
    nói với trưởng quan A-ry-si: “Xin ông làm ơn nói với chúng tôi bằng tiếng A-ram,
    chúng tôi hiểu tiếng ấy. Xin đừng nói tiếng Hê-bơ-rơ, e rằng những người trên
    thành nghe được.”'
  guj-2017: હિલ્કિયાના દીકરા એલિયાકીમ, શેબ્ના અને યોઆહે રાબશાકેહને કહ્યું, “કૃપા કરીને
    તારા સેવકોની સાથે અરામી ભાષામાં બોલ, કે અમે તે સમજી શકીએ. અમારી સાથે હિબ્રૂ ભાષામાં
    ના બોલીશ. જેઓ દિવાલ પર છે તેઓના સાંભળતાં અમારી સાથે યહૂદિયાની ભાષામાં બોલીશ નહિ.”
  pon-2006A: Elaiakim, Sepna, oh Soha eri patohwanohng lapalapo, “Maing, komw mahsen
    en Aramaik ong kiht, pwe ih mahsen me se wehwehki; a komw dehr mahsen en Ipru,
    me aramas akan me mihmi pohn kelen kahnimw wet wehwehki.”
  por-BRBSL: 'Então Eliakim, o filho de Hilkiah, Shebnah, e Joah, disseram a Rabshakeh:
    “Por favor, fale com seus servos na língua síria, pois nós a entendemos. Não fale
    conosco na língua dos judeus, na audição das pessoas que estão no muro”.'
  cth-cth: Hilkiah capa Eliakim hoi Shebna hoi Joab ni Rabshakeh koevah pahren lahoi
    na sannaw hah, Aramaih lawk hoi ka pato awh toe. Bangkongtetpawiteh, hot teh ka
    thai awh ngoun. khopui kalupnae thung kaawmnaw a thai nahanlah Hebru lawk hoi
    na pato hanh lawih telah ati awh.
  twi-twi: Afei, Hilkia babarima Eliakim ne Sebna ne Yoa ka kyerɛɛ ɔhene no ananmusini
    no se, “Kasa wɔ Arameike mu kyerɛ yɛn, na saa kasa no na yɛte ase yiye. Nka Hebri
    nkyerɛ yɛn, efisɛ nnipa a wɔwɔ fasu no so no bɛte.”
  hlt-hlt: Te vaengah Hilkiah capa Eliakim, Shebna neh Joah loh Rabshakeh te, “Na
    sal rhoek taengah Aramaih ol la thui mai, ka yakming u ngawn dongah vongtung sokah
    pilnam hna ah he kaimih ham Judah ol la thui boel mai,” a ti nah.
  tbz-SIM: 'Dɛ mɔ̀nnì Idikiyɑ birɛ Ediɑkimmu nɛ̀ Sebunɑɑ nɛ̀ Soɑɑ, kɛ̀ bɛ̀ɛ nɑ́kɛ́
    wèè ni Asidii kó fɛhɑ̃ɑ̃pɔ̀nnɑfɛ kɛ dɔ̀: Ti dɑ bɑ́ɑ́mmu nti nɑ́ɑ́nnɛ̀ Arɑmu ɛì
    kɔbɛ kó tinɑ́ɑǹtì, bɛ̀ɛ̀ bo kuduotí ĩ́nkɛ̀ kɛ̀ bɛ̀ bɑ́ nyo.'
  msy-2020: Eliakim ko Sepna ko Joa akar kam baregha, me Asirian mɨdorozir gumazibar
    dapanir kam mɨgɨa ghaze, “Nɨ Aramɨn akamɨn e mɨkɨm, e a gɨfo. Nɨ Hibrun akam mɨkɨman
    markɨ. Puvatɨghtɨ, gumazir nguibar ekiamɨn dɨvazir gavgavir mɨtiam gisɨn mɨtivighav
    itiba nɨn akam baregham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩliyɑkim, nɑ Sepǝnɑ, nɑ Yowɑ pɑ cɛpɑ Asilii yoolɑɑ pɑɑsǝnlʋ nɔɣɔ
    tɔɔ sɩ: Tɑɑ yɔɣɔtǝnɑ-tʋɣʋ Hepǝlɑ tɔm. Yɔɣɔtǝnɑ-tʋɣʋ Alɑɑmee tɔm, nɑ ɩcɑtɛ koluŋɑ
    tɔɔ yǝlɑɑ ɩ́ tɑɑ nɩɩ.'
  azb-azb: 'Xilqiya oğlu Elyaqim, Şevna və Yoah baş vəzirə dedi: «Xahiş edirik, bu
    qullarınla Arami dilində danış, biz bu dili başa düşürük, amma divar üzərindəki
    xalqın eşitdiyi yerdə bizimlə Yəhudi dilində danışma».'
  eng-DBY: And Eliakim the son of Hilkijah, and Shebnah and Joah said to Rab-shakeh,
    Speak, we pray thee, to thy servants in Syriac, for we understand it, and talk
    not with us in the Jewish [language] in the ears of the people that are on the
    wall.
  hin-2017: तब हिल्किय्याह के पुत्र एलयाकीम और शेबना योआह ने रबशाके से कहा, “अपने
    दासों से अरामी भाषा में बातें कर, क्योंकि हम उसे समझते हैं; और हम से यहूदी भाषा
    में शहरपनाह पर बैठे हुए लोगों के सुनते बातें न कर।”
  wol-KYG: 'Ci kaw loolu Elyakim doomu Ilkiya ak Sebna ak Yowa ñaan Rabsake, ne ko:
    «Ngalla, làkk nu arameen, dégg nanu ko. Bu nu wax ebrë, mbooloo mi ci kaw tata
    ji di ci dégg.»'
  eng-YLT: And Eliakim son of Hilkiah saith — and Shebna, and Joah — to the chief
    of the butlers, 'Speak, we pray thee, unto thy servants [in] Aramaean, for we
    are understanding, and do not speak with us [in] Jewish, in the ears of the people
    who [are] on the wall.'
  eng-WYC-2017: Forsooth Eliakim, the son of Hilkiah, and Shebna, and Joah, said to
    Rabshakeh, We pray thee, that thou speak by the language of Syria to us, thy servants;
    for we understand this language; and that thou speak not to us by the language
    of Jews, while the people heareth, which is on the wall.
  eng-WMBB: Then Eliakim the son of Hilkiah, Shebnah, and Joah, said to Rabshakeh,
    “Please speak to your servants in the Syrian language, for we understand it. Don’t
    speak with us in the Jews’ language, in the hearing of the people who are on the
    wall.”
  urd-GVH: यह सुनकर इलियाक़ीम बिन ख़िलक़ियाह, शिबनाह और युआख़ ने रबशाक़ी की तक़रीर
    में दख़ल देकर कहा, “बराहे-करम अरामी ज़बान में अपने ख़ादिमों के साथ गुफ़्तगू कीजिए,
    क्योंकि हम यह अच्छी तरह बोल लेते हैं। इबरानी ज़बान इस्तेमाल न करें, वरना शहर की
    फ़सील पर खड़े लोग आपकी बातें सुन लेंगे।”
  rug-rug: Ba zama la sari Eliakimi sa tuna Hilikaea, e Sebana, meke e Zoa koasa palabatu,
    “Palabatu, mu zama mae koa gami pa zinama Arameiki. Kote boka avoso igo mo gami.
    Ba lopu zama pa zinama Hiburu; ura korapa va avoso mae sari doduru tie pa batu
    goba hire,” gua si arini.
  gaz-gaz: Kana irratti Eliiyaaqiim ilma Hilqiyaa, Shebnaa fi Yooʼaa ajajaa waraanaa
    sanaan, “Maaloo waan nu dhageenyuuf afaan warra Araamaayikiitiin garboota keetti
    dubbadhu. Utuma namoonni dallaa irra jiran dhagaʼanii afaan Ibrootaatiin nutti
    hin dubbatin” jedhan.
  fra-LSG: 'Éliakim, fils de Hilkija, Schebna et Joach, dirent à Rabschaké: Parle
    à tes serviteurs en araméen, car nous le comprenons; et ne nous parle pas en langue
    judaïque, aux oreilles du peuple qui est sur la muraille.'
  gnn-gnn: '@see-verse:2KI.018.025'
  yal-yal: Nayi, Eliyakimi, Xiliki a dii xɛmɛn nun Sebena nun Yowa yi a fala sofa
    kuntigin xa, e naxa, “Falan ti nxu xa Arami xuini, amasɔtɔ nxu a mɛma. En nama
    falan ti Heburu xuini yamaan yi a mɛ naxanye taan nabilinna yinna xuntagi.”
  haw-1868: 'Alaila i aku la o Eliakima ke keiki a Hilekia, a o Sebena a me Ioa, ia
    Rabesake, Ke noi aku nei au, e olelo mai oe i kau mau kauwa ma ka olelo a Suria,
    no ka mea, ua ike makou ia: a mai olelo mai oe ia makou ma ka Iudaio iloko o na
    pepeiao o na kanaka maluna o ka papohaku.'
  arb-NAV: 'فَقَالَ أَلْيَاقِيمُ بْنُ حِلْقِيَّا وَشِبْنَةُ وَيُوَاخُ لِقَائِدِ الْجَيْشِ:
    «خَاطِبْ عَبِيدَكَ بِالأَرَامِيَّةِ لأَنَّنَا نَفْهَمُهَا، وَلا تُخَاطِبْنَا بِاللُّغَةِ
    الْيَهُودِيَّةِ لِئَلّا يَسْمَعَ الشَّعْبُ الْمُتَجَمِّعُ عَلَى السُّورِ».'
  ewe-ewe: 'Eliakim, Hilkia ƒe vi, Sebna kple Yoa gblɔ na wo be, “Míeɖe kuku ƒo nu
    na mí le Aramgbe me elabena míese Aramgbe. Migaƒo nu na mí le Hebrigbe me o: ame
    siwo le glia dzi la ava se míaƒe nyawo.”'
  eng-LEE: 'Then said Elyakim the son of Chilkiyahu, and Shebnah, and Yoach, unto
    Rabshakeh, Speak, we pray thee, to thy servants in the Syrian language; for we
    understand it: and speak not with us in the Jewish language before the ears of
    the people that are on the wall.'
  asm-FB: তেতিয়া হিল্কিয়াৰ পুত্ৰ ইলিয়াকীম, চেবনা আৰু যোৱাহে ৰবচাকিক ক’লে, “বিনয়
    কৰোঁ, আপোনাৰ দাসবোৰৰ লগত আপুনি অৰামীয়া ভাষাৰে কথা কওঁক, কাৰণ আমি তাক বুজি পাওঁ;
    কিন্তু গড়ৰ ওপৰত থিয় হৈ থকা লোকসকলে শুনিব পৰাকৈ আপুনি আমাৰ লগত ইব্ৰী ভাষাৰে কথা
    নক’ব।”
  sus-A: شِلِكِيَ شَ دِ عٍلِيَكِمِ، سٍبٍنَ، نُن يٌوَ نَشَ عَ قَلَ عَسِرِيَ مَنفّ رَ سِمَ
    بّ، «يَندِ، عِ شَ وْيّن مُشُ بّ عَرَ مِ شُي رَ، مُشُ تَن عِ شَ كٌنيِيٍ نَ شُي
    قَهَامُمَ. عِ نَشَ وْيّن مُشُ بّ يُدَ شُي رَ حَمَ يَ شْرِ نَشَن نَ تّتّ قَرِ.»
  fra-SBL: 'Alors Eliakim, fils de Hilkija, Shebna et Joach, dirent à Rabschaké :
    « Parle à tes serviteurs en langue syrienne, car nous la comprenons. Ne nous parle
    pas en langue juive, à l''oreille des gens qui sont sur la muraille. »'
  hbo-hbo: וַיֹּ֣אמֶר אֶלְיָקִ֣ים בֶּן־חִ֠לְקִיָּהוּ וְשֶׁבְנָ֨ה וְיֹואָ֜ח אֶל־רַב־שָׁקֵ֗ה
    דַּבֶּר־נָ֤א אֶל־עֲבָדֶ֙יךָ֙ אֲרָמִ֔ית כִּ֥י שֹׁמְעִ֖ים אֲנָ֑חְנוּ וְאַל־תְּדַבֵּ֤ר
    עִמָּ֙נוּ֙ יְהוּדִ֔ית בְּאָזְנֵ֣י הָעָ֔ם אֲשֶׁ֖ר עַל־הַחֹמָֽה׃
  piu-2006: '@see-verse:2KI.018.025'
  kik-kik: Nake Eliakimu mũrũ wa Hilikia, na Shebina, na Joa makĩĩra mũnene ũcio wa
    mbũtũ cia ita atĩrĩ, “Twagũthaitha arĩria ndungata ciaku na rũthiomi rwa Asuriata,
    tondũ nĩtũrũũĩ. Tiga gũtwarĩria na rũthiomi rwa Kĩhibirania, andũ aya marĩ rũthingo-inĩ
    makĩiguaga.”
  fra-NCL: 'Eliacim, fils d’Helcias, Sobna et Joahé dirent au grand échanson : « Parle
    à tes serviteurs en araméen, car nous l’entendons ; et ne nous parle pas en langue
    judaïque, aux oreilles du peuple qui est sur la muraille. »'
  cek-AK: To pacoengah Hilkiah capa Eliakim, Shebna hoi Joah cae mah, misatuh angraeng
    RabShakeh khaeah, Kaicae loe Syria lok ka thaih o kop pongah, tahmenhaih hoiah
    na tamnanawk khaeah, Syria lok hoiah na thui ah; sipae nuiah kaom kaminawk kangthaih
    ah Hebru lok hoiah na thui hmah, tiah a naa o.
  cuk-cuk: 'Geb degi, Hilcías-machi-Eliaquim, degi, Sebna, degine, Joa, weyob Asiria-e-sorda-e-dummad-abin
    sogdemalad: —Mer anmarga be Hebreo-gayaba sunmake. Anmarga wis Arameoʼgayaba be
    sunmake. A-gaya anmar mag-itomalad. Ar ade, dulemar-galu-matusulidgi-bukmalad
    anmar-itobukwad.'
  uig-CYR: 'Елиаким, Шәбна вә Йоаһ Раб-Шакәһгә: — Пеқирлириға арамий тилида сөзлисилә;
    биз буни чүшинимиз. Бизгә ибраний тилида сөзлимисилә, гәплири сепилда турғанларниң
    қулиқиға кирмисун! — деди.'
  tel-2017: రబ్షాకేతో హిల్కీయా కొడుకు ఎల్యాకీము, షెబ్నా, యోవాహు ఇలా అన్నారు. “నీ దాసులమైన
    మాకు సిరియా భాష తెలుసు గనుక ఆ భాషలో మాట్లాడండి. ప్రాకారాల మీద ఉన్న ప్రజలకు తెలిసిన
    యూదుల భాషలో దయచేసి మాట్లాడొద్దు” అన్నారు.
  hat-BSA: 'Alò Éliakim, fis a Hilkija a, avèk Schebna ak Joach te di a Rabschaké:
    “Pale koulye a a sèvitè ou yo an Arameyen, paske nou konprann li. Pa pale avèk
    nou an Jideyen nan zòrèy a moun ki sou mi yo.”'
  kos-kos: Na Eliakim, Shebna, ac Joah fahk nu sin mwet leum sac, “Kaskas nu sesr
    ke kas Aramaic. Kut kalem kac. Nimet kas Hebrew, mweyen mwet nukewa fin pot uh
    elos lohng pac ma kom fahk an.”
  hbo-WLC: וַיֹּ֣אמֶר אֶלְיָקִ֣ים בֶּן־חִ֠לְקִיָּהוּ וְשֶׁבְנָ֨ה וְיוֹאָ֜ח אֶל־רַב־שָׁקֵ֗ה
    דַּבֶּר־נָ֤א אֶל־עֲבָדֶ֙יךָ֙ אֲרָמִ֔ית כִּ֥י שֹׁמְעִ֖ים אֲנָ֑חְנוּ וְאַל־תְּדַבֵּ֤ר
    עִמָּ֙נוּ֙ יְהוּדִ֔ית בְּאָזְנֵ֣י הָעָ֔ם אֲשֶׁ֖ר עַל־הַחֹמָֽה׃
  ibo-ibo: Mgbe ahụ, Eliakịm nwa Hilkaya, Shebna na Joa sịrị ọchịagha ahụ, “Biko,
    gwa ndị ohu gị okwu nʼasụsụ Aramaik, ebe ọ bụ na anyị na-aghọta ya. Agwala anyị
    okwu nʼasụsụ Hibru, ebe ndị nọ nʼelu mgbidi ga-anụ.”
  ory-ory: ଏଥିରେ ହିଲ୍‍କୀୟର ପୁତ୍ର ଇଲିୟାକୀମ୍‍ ଓ ଶିବ୍‍ନ ଓ ଯୋୟାହ ରବ୍‍ଶାକିକୁ କହିଲେ, “ବିନୟ
    କରୁଅଛୁ, ଆପଣ ଅରାମୀୟ ଭାଷାରେ ଆପଣା ଦାସମାନଙ୍କୁ କହନ୍ତୁ; କାରଣ ଆମ୍ଭେମାନେ ତାହା ବୁଝୁଅଛୁ।
    ପୁଣି ପ୍ରାଚୀରର ଉପରିସ୍ଥ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ଆମ୍ଭମାନଙ୍କୁ ଯିହୁଦୀୟ ଭାଷାରେ ନ କହନ୍ତୁ।”
  chk-chk: Mürin, Eliakim me Sepna me Joa ra üreni ewe meilapen sounfiu, “Kose mochen
    kopwe kapas ngenikem äm noum kei chon angang lon fosun Aramaik, pun aia wewe ren,
    nge kosap kapas ngenikem lon fosun Juta mwen selingen ekewe aramas mi nom won
    tittin ewe telinimw.”
  rop-rop: Brom deya Eliyakim, Shebna en Jowa bin dalim det haibala wekinmen, “Bos,
    nomo tok garram det Hibru langgus dumaji ola pipul ontop langa det wol lisinbat
    langa yu. Yu tok garram det Erameiyak langgus weya oni melabat sabi.”
  ukr-1871: 'І сказав Еліяким Хелкієнко та Себна та й Йоах Рабсакові: Розмовляй з
    рабами твоїми по сирийськи, бо ми розуміємо сю мову, а не говори до нас по юдейськи
    в слух людей, що на мурі.'
  deu-1951: 'Da sprachen Eljakim, der Sohn Hilkias, und Sebna und Joah zu Rabschake:
    Rede doch mit deinen Knechten aramäisch; denn wir verstehen es, und rede nicht
    judäisch mit uns vor den Ohren des Volkes, das auf der Mauer ist!'
  eng-JPS: 'Then said Eliakim the son of Hilkiah, and Shebnah, and Joah, unto Rab-shakeh:
    ''Speak, I pray thee, to thy servants in the Aramean language; for we understand
    it; and speak not with us in the Jews'' language, in the ears of the people that
    are on the wall.'''
  srp-1865: 'Tada Elijakim sin Helkijin i Somna i Joah rekoše Ravsaku: govori slugama
    svojim Sirski, jer razumijemo, a nemoj nam govoriti Judejski da sluša narod na
    zidu.'
  lug-lug: Awo Eriyakimu mutabani wa Kirukiya, Sebuna ne Yowa ne bagamba Labusake
    nti, “Tukwegayiridde yogera eri abaddu bo mu lulimi Olusuuli, kubanga tulutegeera.
    Toyogera naffe mu lulimi olw’Abayudaaya ng’abantu bonna abali ku bbugwe bawuliriza.”
  heb-heb: ויאמר אליקים בן חלקיהו ושבנה ויואח אל רב שקה דבר נא אל עבדיך ארמית כי שמעים
    אנחנו ואל תדבר עמנו יהודית באזני העם אשר על החמה׃
  ben-IRV: তখন হিল্কিয়ের ছেলে ইলীয়াকীম, শিব্‌ন ও যোয়াহ রব্‌শাকিকে বললেন, “অনুরোধ
    করি আপনার দাসদের কাছে আপনি অরামীয় ভাষায় কথা বলুন, কারণ আমরা এটা বুঝতে পারি।
    দেয়ালের উপরকার লোকদের সামনে আপনি আমাদের সঙ্গে ইব্রীয় ভাষায় কথা বলবেন না।”
  pan-pan: ਤਦ ਹਿਲਕੀਯਾਹ ਦੇ ਪੁੱਤਰ ਅਲਯਾਕੀਮ, ਸ਼ਬਨਾ ਅਤੇ ਯੋਆਹ ਨੇ ਰਬਸ਼ਾਕੇਹ ਨੂੰ ਆਖਿਆ ਕਿ ਆਪਣੇ
    ਦਾਸਾਂ ਨਾਲ ਅਰਾਮੀ ਭਾਸ਼ਾ ਵਿੱਚ ਗੱਲ ਕਰੋ, ਕਿਉਂ ਜੋ ਅਸੀਂ ਉਹ ਨੂੰ ਸਮਝਦੇ ਹਾਂ ਅਤੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ
    ਦੇ ਸੁਣਦਿਆਂ ਜਿਹੜੇ ਸ਼ਹਿਰਪਨਾਹ ਉੱਤੇ ਬੈਠੇ ਹਨ ਯਹੂਦੀਆਂ ਦੀ ਭਾਸ਼ਾ ਵਿੱਚ ਸਾਡੇ ਨਾਲ ਗੱਲ ਨਾ
    ਕਰੋ।
  mya-JVB: ထိုအခါ ဟိလခိ သား ဧလျာကိမ် ၊ ရှေဗန ၊ ယောအာ တို့က ၊ ရှုရိ ဘာသာစကားအားဖြင့်ကျွန်
    တော်တို့အား အမိန့် ရှိပါလော့။ ထိုစကားကို ကျွန်တော် တို့သည်နားလည် ပါ၏။ မြို့ရိုး
    ပေါ် မှာ ရှိသောသူ တို့သည် ကြားရအောင် ယုဒ ဘာသာစကားအားဖြင့် အမိန့် မ ရှိ ပါနှင့်ဟု
    ရာဗရှာခ ကိုဆို ကြလျှင်၊”
  tbg-tbg: Asiria iqoka vaiintiqaa raqiki vauva Rabi-Sakeva minti tumanta Eliakimivavata
    Sepinaavavata Joaavavata virara tiha, Mpo, tenavu Asiria uva irunarave. Kia Hiparu
    uvaqihaira uva tiraitira, Asiria uvaqihaira tiane. Hauri virira vatuka vaantaavuraqaa
    variaka are tina uvara irivorave, ti.
  hmo-hmo: Vadaeni Eliakimi Hilekaia bona Sebina bona Ioa ese Rabesake dekenai idia
    hereva, idia gwau, “Mani emu kara Suria gado dekena amo ai dekenai do oi hereva.
    Ai be unai gado ai diba. Heberu gado oi hereva lasi, magu dekenai idia helai taudia
    idia kamonai garina.”
  urd-urd: तब इलियाक़ीम — बिन — ख़िलक़ियाह, और शबनाह, और यूआख़ ने रबशाक़ी से अर्ज़
    की कि “अपने ख़ादिमों से अरामी ज़बान में बात कर, क्यूँकि हम उसे समझते हैं; और उन
    लोगों के सुनते हुए जो दीवार पर हैं, यहूदियों की ज़बान में बातें न कर।”
  rus-SYN: 'И сказал Елиаким, сын Хелкиин, и Севна и Иоах Рабсаку: говори рабам твоим
    по-арамейски, потому что понимаем мы, а не говори с нами по-иудейски вслух народа,
    который на стене.'
  bqc-SIM: 'Ɔ̃ Ɛliakiũ ń Sɛbenao ń Yoao ò zĩgↄ̃ↄ gbɛ̃zↄ̃ↄpiɛ: Yã''o wápiↄ n
    zↄ̀blenaↄnɛ ń Sili yã́o, asa wi maɛ. Ńsu yã''owɛ̃ɛ ń Ɛbɛlu yã́oo, kɛ́ gbɛ̃́
    pↄ́ kú bĩ́iwaↄ su mao yã́i.'
  tcz-CHONGTHU: Hichun Hilkiah chapa Eliakim, Shebna le Joah chun Syria gal lamkai
    pipuipa kom’achun, “Lungset tah in keiho kom’ah Aramaic paovin neiseipeh’un, hichu
    keihon jong phaten apao chu kahe nauve. Hebrew paovin neiseipeh hih un, ajeh chu
    pal chung’a mipi hohin jakha get unte,” atiuve.
  mar-mar: तेव्हा हिल्कीयाचा मुलगा एल्याकीम, शेबना आणि यवाह हे सेनापतीला म्हणाले,
    “तू आपल्या सेवकाशी अरामी भाषेत बोल. आम्हास ती भाषा कळते. आमच्याशी यहूदी भाषेत
    बोलू नको. कारण तटबंदीवरील लोक आपले बोलणे ऐकतील.”
  qub-qub: 'Chaura Eliaquimga, Sebnaga, Joaga Asiriapita chayaj mandajcunata niran:
    «Arameo rimaycho parlamuy ari. Nogacunaga chay rimaytapis tantiyämi. Ama hebreo
    rimaychöga nimaychu. Curral janancho caycaj runacunami wiyarcaycämun.»'
  bqp-bqp: 'Akũ Ɛliakimu kũ Sɛbɛnao kũ Yoaoo pì zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ↄ pìinɛ:
    Ǹ yã o ókↄ̃nↄ n zↄ̀blerinↄnɛ kũ Siria yão, zaakũ odì ma. Ǹsun yã owɛrɛ kũ
    Eberu yãoro, de gbɛ̃ kũ ò kú bĩni musunↄ sún maro yãi.'
  hat-hat: 'Lè sa a, Elyakim, pitit Ilkija a, Chebna ansanm ak Joak, di chèf gad palè
    a: —Tanpri, mèt. Pale arameyen ak nou. Nou konprann lang sa a. Men, pa pale ebre.
    Tout moun ki sou miray la ap koute.'
  eng-BSB: Then Eliakim son of Hilkiah, along with Shebnah and Joah, said to the Rabshakeh,
    “Please speak to your servants in Aramaic, since we understand it. Do not speak
    with us in Hebrew in the hearing of the people on the wall.”
  eng-WEBPB: Then Eliakim the son of Hilkiah, Shebnah, and Joah, said to Rabshakeh,
    “Please speak to your servants in the Syrian language, for we understand it. Don’t
    speak with us in the Jews’ language, in the hearing of the people who are on the
    wall.”
  kbq-kbq: Hagi Hilkia nemofo Eliakimi'ma, Sebna'ma, Joasi'ma hu'za anankema nentahi'za,
    Asiria sondia vahete'ma ugota hu'nea sondia ne' Rabsakena amanage hu'za asmi'naze,
    tagra kagri eri'za vahe mani'nonanki Asiria vahe'mokizmi zamagerupinti tasamio.
    Na'ankure tagra ana tamagerura antahinone. Hagi Hibru tagerupintira ontasamio,
    kagrama anama hnanke'za kuma keginamofo agofetu'ma mani'naza vahe'mo'za hanana
    nanekea antahigahaze hu'za hu'naze.
  nhe-BL: 'Huan Eliaquim, Sebna huan Joa quiilhuijque: ―Se favor, xitechcamahuica
    ica tlajtoli arameo pampa cuali tijmachilíaj. Amo xitechcamahuica ica hebreo tlajtoli
    pampa quicaquise huan quimachilise nopa tlacame tlen itztoque ipan ni tepamitl.'
  bus-bus: 'Ben Ɛliakimu kↄ̃n Sɛbɛnao kↄ̃n Yoao bè zĩ̀kpɛɛnↄ gbɛ̃nsi pìnɛ: Ǹ yã
    o wamↄwa n zↄ̀blerinↄnɛ kↄ̃n Siria yão, zaakɛ weè beee ma. Ǹton yã owe kↄ̃n
    Eberu yãoro, lɛ gbɛ̃ kɛ̀ aↄ̃ↄ kú bĩi musunↄ tón maro yãnzi.'
  gub-BL: Na'e Eriaki a'e, Xemina a'e no, Zoa a'e no, uze'eg a'e tuwihaw pe a'e wà
    kury. — Eze'eg Aram izuapyapyr waze'eg rupi, ta'e urukwaw waze'eg ure xe. Eze'eg
    zo ureze'eg rupi Emerew ze'eg rupi nehe. Ta'e teko pàrirogawaiha rehe har paw
    uzeapyaka waiko wà, i'i izupe wà.
  eng-DRA: 'Then Eliacim the son of Helcias, and Sobna, and Joahe said to Rabsaces:
    We pray thee speak to us thy servants in Syriac: for we understand that tongue:
    and speak not to us in the Jews’ language, in the hearing of the people that are
    upon the wall.'
