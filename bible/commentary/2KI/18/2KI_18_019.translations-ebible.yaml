  ben-IRV: তখন রব্‌শাকি তাঁদের বললেন, “আপনারা হিষ্কিয়কে এই কথা বলুন যে, সেই মহান
    রাজা, অশূরের রাজা বলেছেন, ‘তোমার বিশ্বাসের উত্স কি?
  pan-pan: ਤਾਂ ਰਬਸ਼ਾਕੇਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਹਿਜ਼ਕੀਯਾਹ ਨੂੰ ਆਖੋ, ਅੱਸ਼ੂਰ ਦਾ ਮਹਾਰਾਜਾ
    ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਤੂੰ ਕਿਹੜੀ ਸ਼ਰਧਾ ਉੱਤੇ ਭਰੋਸਾ ਕਰੀਂ ਬੈਠਾ ਹੈਂ?
  mya-JVB: ရာဗရှာခ က၊ မဟာ အရှင်မင်းကြီး ၊ အာရှုရိ ရှင် ဘုရင်သည် ဟေဇကိ ကို မိန့် တော်မူသည်ကား
    ၊ သင်ခိုလှုံ သဖြင့်ခိုလှုံ ရာကား အဘယ်သို့ နည်း
  tbg-tbg: 'Oru ntomanta Rabi-Sakeva vinavukara tiharo, Ne Hesekiaara maa uvara muntu
    tiva amiate: Asiria avuhainaava nora vaiintivano ariara mintima tivo: Hesekiaao,
    are nana haikaqaa muntuvi vaiharae, kia ti vevaaraini vaireva, auti variaro?'
  hmo-hmo: 'Vadaeni Rabesake ese idia dekenai ia hereva, ia gwau, “Hesekaia do umui
    hamaoroa, umui gwau, ‘King badana, Asuria ena king be inai bamona ia gwau: Dahaka
    dainai lau dekenai oi gari lasi, daika oi abidadama henia, oi laloa oi do ia durua?'
  urd-urd: और रबशाक़ी ने उनसे कहा, “तुम हिज़क़ियाह से कहो, कि मलिक — ए — मुअज़्ज़म
    शाह — ए — असूर यूँ फ़रमाता है, 'तू क्या भरोसा किए बैठा है?
  rus-SYN: 'И сказал им Рабсак: скажите Езекии: так говорит царь великий, царь Ассирийский:
    что это за упование, на которое ты уповаешь?'
  bqc-SIM: 'Ɔ̃ zĩgↄ̃ↄ gbɛ̃zↄ̃ↄpi ònɛ́: À gɛ o Ezekiaɛ, Asiliↄ kía zↄ̃ↄ mɛ́ lɛ́
    aà la, bↄ́ àlɛ a náaikɛ màai?'
  tcz-CHONGTHU: Hiche jouchun, Assyria lengpa noija lamkai pipuipa chun Hezekiah thuthot
    ana neiyin, “Hichehi Assyria leng lenpa amatah kamcheng ahi, ‘Koipen natahsan
    a, koipen nakisonpi hitia hi lung olmo lou hella naum ham?” ati.
  mar-mar: तेव्हा रबशाके त्यांना म्हणाला, “अश्शूराचा महान राजा हिज्कीयास काय म्हणतो
    हे सांगा; तुझ्या आत्मविश्वासाविषयी कसली शिष्टता बाळगतोस?
  qub-qub: 'Chaychömi Asiriapa mas mandaj suldärunga niran: «Asiriapa munayniyoj rayninmi
    cachamasha. Payga Ezequiasta caynömi nin: ‹¿Imaman yäracushpayquitaj jauca goyäcunqui?'
  bqp-bqp: 'Akũ zĩ̀karinↄ gbɛ̃ zↄ̃kↄ̃ↄ pìi pìńnɛ: À gɛ́ o Ɛzɛkayanɛ, Asiria kína
    zↄ̃kↄ̃ mɛ́ àtɛni a la à pì: Bↄ́n à gɛ̀sɛɛ pɛ̀tɛa lɛɛ?'
  hat-hat: 'Chèf gad palè wa Lasiri a di yo konsa: —Ale di wa Ezekyas men mesaj gran
    wa a, wa peyi Lasiri a, voye ba li: Poukisa ou gen tout konfyans sa a?'
  eng-BSB: 'The Rabshakeh said to them, “Tell Hezekiah that this is what the great
    king, the king of Assyria, says: What is the basis of this confidence of yours?'
  eng-WEBPB: Rabshakeh said to them, “Say now to Hezekiah, ‘The great king, the king
    of Assyria, says, “What confidence is this in which you trust?
  kbq-kbq: Hagi ana 3'a Hezekaia eri'za vahe'ma uhanatizageno'a, Siria sondia vahete
    ugota kva ne' Rabsake'a amanage huno zamasami'ne, Asiria kumate hanavenentake
    kini ne'mo'a amanage huno hie, Kagra ina hankveka'agu nentahinka nagri nagorga
    mani'nakura nosane hanki Hezekaiana ome asamiho.
  nhe-BL: 'Huan itemach nopa tlanahuatijquetl tlen tlali Asiria quititlanqui ni tlajtoli
    para Tlanahuatijquetl Ezequías: ―Ya ni tlen quiijtohua nopa tlanahuatijquetl tlen
    tlali Asiria: ‘¿Para tlen timoilhuía para huelis timomanahuis nomaco?'
  bus-bus: 'Ben zĩ̀kpɛɛnↄ gbɛ̃nsi pì bèńnɛ: À gá o Ɛzɛkayanɛ, Asirianↄ kína ìsi bé
    èe à laa à bè: Bↄ́n à kɛ̀sɛ pɛ̀ɛa lɛɛ?'
  gub-BL: Amo Axir wanuwihaw uze'eg wanupe kury. — Peraha ko Axir wanuwihawete ikàg
    wera'u ma'e ze'eg Ezeki pe nehe kury. — Màràzàwe tuwe nerekyze kwaw ihewi ne,
    peze izupe nehe, i'i wanupe wà.
  eng-DRA: 'And Rabsaces said to them: Speak to Ezechias: Thus saith the great king,
    the king of the Assyrians: What is this confidence, wherein thou trustest?'
