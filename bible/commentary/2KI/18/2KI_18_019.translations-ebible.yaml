verse: 2KI.018.019
translations:
  mal-C: 'യുദ്ധക്കളത്തിലെ അധിപൻ അവരോടു പറഞ്ഞു: “നിങ്ങൾ ഹിസ്കിയാവിനോട് പറയുക: “ ‘മഹാനായ
    അശ്ശൂർരാജാവ് ഇപ്രകാരം കൽപ്പിക്കുന്നു: നിന്റെ ഈ ഉറപ്പ് എന്തടിസ്ഥാനത്തിലാണ്?'
  deu-TKW: 'Der Rabsake aber sprach zu ihnen: Sagt Hiskia: So spricht der große König,
    der König von Assyrien: Was bedeutet die stolze Zuversicht, die du da hegst?'
  lin-lin: 'Mokonzi ya basoda oyo bakengelaka mokonzi ya Asiri alobaki na bango :
    « Boloba na Ezekiasi : ‹ Tala makambo oyo mokonzi monene, mokonzi ya Asiri, alobi :
    ‘ Otie elikya na yo na nini ?'
  eng-LSV: 'And the chief of the butlers says to them, “Now say to Hezekiah, Thus
    said the great king, the king of Asshur: What [is] this confidence in which you
    have confided?'
  eng-GNV: And Rabshakeh sayde vnto them, Tell ye Hezekiah, I pray you, Thus saith
    the great King, euen the great King of Asshur, What confidence is this wherein
    thou trustest?
  eng-WEBSTER: And Rab-shakeh said to them, Speak ye now to Hezekiah, Thus saith the
    great king, the king of Assyria, What confidence is this in which thou trustest?
  nhw-BL: 'Huan itemach nopa tlanahuatijquetl tlen tlali Asiria quititlanqui ni camanali
    para Tlanahuatijquetl Ezequías: ―Ya ni catli quiijtohua nopa tlanahuatijquetl
    tlen tlali Asiria: ‘¿Para tlen timoilhuía para huelis timomanahuis nomaco?'
  swh-ONEN: 'Yule jemadari wa jeshi akawaambia, “Mwambieni Hezekia: “ ‘Hili ndilo
    asemalo mfalme mkuu, mfalme wa Ashuru: Ni wapi unapoweka hili tumaini lako?'
  bba-bba: Asirin tɑbu kowobun wiruɡii ben turo, u bu sɔ̃ɔwɑ u nɛɛ, i Esekiɑsi sɔ̃ɔwɔ
    i nɛɛ, ɑmɛniwɑ bɛsɛ Asiriɡibun sinɑ boko wi u kpuro kere u ɡeruɑ. U nɛɛ, mbɑ u
    yɔ̃rɑri u nɑɑnɛ sɑ̃ɑ mɛ.
  eng-KJVCPB: And Rab-shakeh said unto them, Speak ye now to Hezekiah, Thus saith
    the great king, the king of Assyria, What confidence is this wherein thou trustest?
  luo-luo: 'Jatend lweny nowachonegi niya, “Wachneuru Hezekia kama: “ ‘Ma e gima ruoth
    maduongʼ ma ruodh Asuria wacho: En kama nade miketoe genoni momiyo in-gi chir
    kama?'
  meu-meu: 'Bena Rabsake ese e hereva henidia, eto, Hesekia na ba hamaoroa, baoto,
    Pavapava badana, Asuria pavapavana, na ini e gwau tomamu: Dahaka ai o helahalahamu
    dainai so daradaramu?'
  npi-ULB: त्‍यसैले ती प्रधान सेनापतिले अश्शूरका सम्राट महाराजाले हिजकियालाई के भनेका
    थिए त्‍यो भनिदिन भने, “तिम्रो दृढताको स्रोत के हो ?
  yor-yor: 'Olùdarí pápá wí fún wọn pé, “Sọ fún Hesekiah pé, “ ‘Èyí ni ohun tí ọba
    ńlá, ọba Asiria sọ: Kí ni ìgbẹ́kẹ̀lé yìí tí ìwọ gbẹ́kẹ̀lé?'
  pes-OPCB: 'یکی از فرماندهان قوای آشور، این پیغام را برای حِزِقیا فرستاد: «پادشاه
    بزرگ آشور می‌گوید: تو به چه کسی امید بسته‌ای؟'
  tgl-ULB: 'Kaya sinabi sa kanila ng punong tagapag-utos na sabihin kay Hezekias kung
    ano ang sinabi ng dakilang hari, ang hari ng Asiria: “Ano ang pinanggagalingan
    ng iyong kapanatagan?'
  cbu-NT: Tandapunizimun káreersin, nap ashkusin, Asiriyashuchsha kurak wipunash tsiyatarangiya.
    Tsiyatssee kizpur tpuxtamashee tsiyatarangiya. Uwshat, Ashiriya, kurakaa Esikiya
    kamaningtsa, yuw nuw kurakari kizpur Asiriyashuch kamachtarangu anootsi. ¿Tamasha
    mangishish táchakush, nuw ichingaroo maachi nuwamari kasimaam waritatana átsha?
  hui-hui: Ti pialu Asiriali biaru hearia piyagola Asiriali ami haru haga haguane
    mbira heneyagome bi hongo howa tihondo lalu, Tígua dai bialu Asirianaga kini hongohe
    biagonaga bi ogo Hesegaia lamule pudaba. Ibugua ogodagua laya, Hesegaia í̠naga
    hongo abiale howa i̱naga andaneha holene hame nale kebe.
  mya-mya: အာ​ရှု​ရိ​အ​မျိုး​သား​တစ်​ဦး​က​သူ​တို့​အား``အာ ရှု​ရိ​ဘု​ရင်​က​ဟေ​ဇ​ကိ​မင်း​အား`သင်​သည်​အ​ဘယ်
    ကြောင့်​မိ​မိ​ကိုယ်​ကို ဤ​မျှ​ယုံ​ကြည်​ကိုး​စား​လျက် နေ​သ​နည်း။-
  bod-N: དེར་རབ་ཤཱ་ཀེས་དེ་དག་ལ། ཁྱོད་ཅག་གིས་ཧི་ཟི་ཀི་ཡཱ་ལ་སྦྲོན་ཅིག རྒྱལ་པོ་ཆེན་པོ་ཨ་སུར་གྱི་རྒྱལ་པོས་འདི་སྐད་གསུངས།
    ཁྱོད་ཀྱིས་བློ་བཅོལ་བའི་འགོག་སྲུང་དེ་ཅི་ཡིན།
  sna-sna: 'Mukuru wavatariri akati kwavari, “Udzai Hezekia kuti: “ ‘Zvanzi namambo
    mukuru, mambo weAsiria: Chaunovimba nacho chii?'
  spa-BLM: 'Rabsaces les dijo: “Di ahora a Ezequías: “El gran rey, el rey de Asiria,
    dice: “¿Qué confianza es ésta en la que confías?'
  cac-cac: 'Ix yalan jun vin̈ sat yajalil eb'' soldado yic Asiria chi'' d''a eb''
    vin̈: —Alec d''a vin̈aj Ezequías tas syal vin̈ sreyal Asiria, vin̈ nivan yelc''och
    d''a sat luum tic: ¿Tas ayoch yipoc a c''ool?'
  swh-ULB: 'Basi yule amiri jeshi mkuu akawaambia wamwambie Hezekia kile alichosema
    mfalme mkuu, mfalme wa Ashuru, amesema: “Nini chanzo cha ujasiri wako?'
  bel-bel: 'І сказаў ім Рабсак: скажэце Эзэкіі: так кажа цар вялікі, цар Асірыйскі:
    што гэта за спадзяваньне, на якое ты спадзяешся?'
  deu-ELBBK: 'Und der Rabsake sprach zu ihnen: Sagt doch zu Hiskia: So spricht der
    große König, der König von Assyrien: Was ist das für ein Vertrauen, womit du vertraust?'
  mbb-OT: 'Migkaǥi ziyà te kandan sikan is peremandar te menge sundaru te, “Keǥiyi
    niw si Hezekia he iyan heini egkeǥiyen duen te mekeǥeǥehem he hadì te Asiria:
    “ ‘Hengkey is edseriǥan nu?'
  mal-2015: 'റബ്-ശാക്കേ അവരോടു പറഞ്ഞതെന്തെന്നാൽ: നിങ്ങൾ ഹിസ്കീയാവോടു പറയേണ്ടതു: മഹാരാജാവായ
    അശ്ശൂർരാജാവു ഇപ്രകാരം കല്പിക്കുന്നു: നീ ആശ്രിയിച്ചിരിക്കുന്ന ഈ ആശ്രയം എന്തു?'
  rmc-rmc: 'Akor o veľiťeľis Rabšake lenge phenďa: „Džan a phenen le Chizkijoske:
    Kada phenel o baro kraľis Sancherib: Pre soste tut avke zmukes, hoj tut na daras?'
  pes-OPV: 'و ربشاقی به ایشان گفت: «به حزقیا بگویید: سلطان عظیم، پادشاه آشور چنین
    می‌گوید: این اعتماد شما که بر آن توکل می‌نمایی، چیست؟'
  ron-1924: 'Рабшаке ле-а зис: „Спунець луй Езекия: ‘Аша ворбеште мареле ымпэрат,
    ымпэратул Асирией: «Че есте ынкредеря ачаста пе каре те бизуешть?'
  ben-OBCV: 'সেই সৈন্যাধ্যক্ষ তাদের বললেন, “তোমরা গিয়ে হিষ্কিয়কে বলো, “ ‘মহান রাজাধিরাজ,
    আসিরিয়ার রাজা এই কথা বলেন: তোমাদের এই আত্মনির্ভরতা কীসের উপরে প্রতিষ্ঠিত?'
  som-som: Markaasaa Rabshaaqeeh wuxuu iyagii ku yidhi, Waxaad Xisqiyaah haddeer ku
    tidhaahdaan, Boqorka weyn ee boqorka Ashuur ah wuxuu kugu leeyahay, War waxaad
    ku kalsoon tahay oo aad isku hallaynaysaa waa maxay?
  lat-VUC: 'Dixitque ad eos Rabsaces: Loquimini Ezechiæ: Hæc dicit rex magnus, rex
    Assyriorum: Quæ est ista fiducia, qua niteris?'
  eng-ASVBT: And Rabshakeh said unto them, Say ye now to Hezekiah, Thus saith the
    great king, the king of Assyria, What confidence is this wherein thou trustest?
  ita-1885: 'E Rab-sache disse loro: Dite pur ora ad Ezechia: Così ha detto il gran
    re, il re degli Assiri: Quale è questa confidenza che tu hai avuta?'
  eng-LXXUP: And Rabshakeh said to them, Say now to Hezekiah, Thus says the king,
    the great king of the Assyrians, What is this confidence wherein thou trustest?
  eng-ULB: 'So the chief commander said to them to tell Hezekiah what the great king,
    the king of Assyria, said: “What is the source of your confidence?'
  spa-VBL: 'El general del ejército asirio les dijo: “Dile a Ezequías que esto es
    lo que dice el gran rey, el rey de Asiria: ¿En qué confías que tesientes con tanta
    seguridad?'
  fra-_FOB: 'Et Rabshaké leur dit: Dites, je vous prie, à Ézéchias: Ainsi dit le grand
    roi, le roi des Assyriens: Qu''est-ce que cette confiance sur laquelle tu t''appuies?'
  mal-mal: 'റബ്-ശാക്കേ അവരോട് മഹാരാജാവായ അശ്ശൂർരാജാവിന്റെ കൽപ്പനപ്രകാരം ഹിസ്കീയാവിനോട്
    അറിയിക്കാനായി പറഞ്ഞതെന്തെന്നാൽ: “നിന്റെ ആശ്രയം എന്തിലാകുന്നു?'
  urd-GVR: Rabshāqī ne un ke hāth Hizqiyāh ko paiġhām bhejā, “Asūr ke azīm bādshāh
    farmāte haiṅ, tumhārā bharosā kis chīz par hai?
  suz-BL: मिनु राब्‍शाकेमी मेको आन कली “हिज्‍कीयाह कली, ठेयब पिप, अस्‍सुर ङा पिपमी,
    मार देंब देंशा हना, गे सु कली तशा, महिंब बाक्‍नीनी?
  ita-1927: 'E Rabshaké disse loro: “Andate a dire ad Ezechia: Così parla il gran
    re, il re d’Assiria: Che fiducia è cotesta che tu hai?'
  ckb-ckb: 'فەرماندەی ناوچەکە پێی گوتن: «بە حەزقیا بڵێن: «”پاشای گەورە، پاشای ئاشور
    دەڵێت: تۆ پشتت بە چی بەستووە؟'
  eng-BBE: 'And the Rab-shakeh said to them, Say now to Hezekiah, These are the words
    of the great king, the king of Assyria: In what are you placing your hope?'
  kan-OKCV: 'ರಬ್ಷಾಕೆಯು ಅವರಿಗೆ, “ನೀವು ಹಿಜ್ಕೀಯನಿಗೆ ಹೀಗೆ ಹೇಳಬೇಕು: “ ‘ಮಹಾರಾಜನಾದ ಅಸ್ಸೀರಿಯದ
    ಅರಸನು ಹೇಳುವುದೇನೆಂದರೆ, ಈ ನಿನ್ನ ಭರವಸೆಗೆ ಆಧಾರ ಏನು?'
  tam-2017: 'ரப்சாக்கே அவர்களை நோக்கி: அசீரியா ராஜாவாகிய மகாராஜாவானவர் உரைக்கிறதும்,
    நீங்கள் எசேக்கியாவுக்குச் சொல்லவேண்டியதும் என்னவென்றால்: நீ நம்பியிருக்கிற இந்த
    நம்பிக்கை என்ன?'
  spa-RV-1909: 'Y díjoles Rabsaces: Decid ahora á Ezechîas: Así dice el gran rey de
    Asiria: ¿Qué confianza es esta en que tú estás?'
  ron-BTF: 'Și Rabșache le-a zis: Spuneți-i acum lui Ezechia: Astfel spune marele
    împărat, împăratul Asiriei: Ce este această încredere în care te încrezi?'
  eng-WEBP: Rabshakeh said to them, “Say now to Hezekiah, ‘The great king, the king
    of Assyria, says, “What confidence is this in which you trust?
  eng-FBV: 'The Assyrian army general said to them, “Tell Hezekiah this is what the
    great king, the king of Assyria, says: What are you trusting in that gives you
    such confidence?'
  nld-1939: 'De opperbevelhebber zeide tot hen: Gaat aan Ezekias berichten: Dit zegt
    de Opperkoning, de koning van Assjoer! Waar haalt ge toch uw vertrouwen vandaan?'
  nch-BL: 'Huan itemach nopa tanahuatijquet ten tali Asiria quititanqui ni camanali
    para Tanahuatijquet Ezequías: ―Ya ni cati quiijtohua nopa tanahuatijquet ten tali
    Asiria: ‘¿Para ten timoilhuía para huelis timomanahuis nomaco?'
  vie-1934: 'Ráp-sa-kê nói cùng họ rằng: Ta xin các ngươi hãy nói với Ê-xê-chia rằng:
    Vua A-si-ri, là vua lớn, nói như vầy: Ngươi nhờ cậy ai dường ấy?'
  hin-CV: 'प्रमुख सेनापति ने उन्हें आदेश दिया, “हिज़किय्याह से जाकर यह कहो, “ ‘पराक्रमी
    राजा, अश्शूर के राजा का संदेश यह है: कौन है तुम्हारे इस भरोसे का आधार?'
  spa-BES: 'Entonces el Rabsaces les dijo: Di ahora a Ezequías: Estas son las palabras
    del gran rey, el rey de Asiria: ¿En quien confías?'
  tdx-tdx: 'Le hoe t’i Rabsakè am’ iereo: Ano ty hoe t’i Kezkià: Hoe i mpanjaka ra’elahy
    mpifehe’ i Asorey: Ino ze o fiatoañe iatoa’o zao?'
  tha-KJV: และรับชาเคห์​พู​ดก​ับเขาว่า “จงทูลเฮเซคียาห์​ว่า ‘​พระมหากษัตริย์ คือกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย
    ตรั​สด​ังนี้​ว่า ท่านวางใจในอะไร
  por-BR-2018: 'E disse-lhes Rabsaqué: Dizei agora a Ezequias: Assim diz o grande
    rei da Assíria: Que confiança é esta em que tu estás?'
  deu-ELO: 'Und der Rabsake sprach zu ihnen: Saget doch zu Hiskia: So spricht der
    große König, der König von Assyrien: Was ist das für ein Vertrauen, womit du vertraust?'
  eng-WYC-2018: And Rabshakeh said to them, Speak ye to Hezekiah, (and say), The great
    king, the king of Assyrians, saith these things, What is this trust, in which
    thou endeavourest thee?
  epo-epo: 'Kaj Rabŝake diris al ili: Diru al Ĥizkija: Tiele diras la granda reĝo,
    la reĝo de Asirio: Kio estas la fido, kiun vi fidas?'
  uig-PIN: 'Wǝ Rab-Xakǝⱨ ularƣa mundaⱪ dedi: — «Silǝr Ⱨǝzǝkiyaƣa: — «Uluƣ padixaⱨ,
    yǝni Asuriyǝ padixaⱨi sanga mundaⱪ dedi, dǝnglar: — Sening muxu ixǝngǝn tayanqing
    zadi nemidi?'
  beo-beo: Asilia ouligisu dunu afae da ilima amane adole ba:i, “Hina bagade Hesegaia
    da abuliba:le ninia da e hame hasalimu dawa:sala:?
  tpi-OTNT: Taim tripela i kamap long ol Asiria, wanpela bilong ol ofisa bilong ami
    bilong Asiria i tok strong long ol olsem, “Yupela go givim Hesekia dispela tok
    bilong strongpela king, em king bilong Asiria. Em i tok olsem, Hesekia, yu gat
    wanem kain strong na yu no laik i stap aninit long mi.
  hau-SA: Jagoran dogarawan sarkin Assuriya ya ce musu, “Ku ce wa Hezekiya, “ ‘Ga
    abin da babban sarkin Assuriya ya ce, da wa kake taƙama?
  uig-LAT: 'We Rab-Shakeh ulargha mundaq dédi: — «Siler Hezekiyagha: — «Ulugh padishah,
    yeni Asuriye padishahi sanga mundaq dédi, denglar: — Séning mushu ishen’gen tayanching
    zadi némidi?'
  nde-nde: 'Umlawuli webutho wathi kubo, “Tshelani uHezekhiya ukuthi: ‘Nanku okutshiwo
    yinkosi enkulu, inkosi yase-Asiriya ithi: Uthembeni ngalesisibindi sakho na?'
  ton-ton: Pea naʻe pehē ʻe Lapisake kiate kinautolu, “Ko eni ke mou lea kia Hesekaia,
    ʻOku pehē ʻe he tuʻi lahi, ko e tuʻi ʻo ʻAsilia, Ko e hā ʻae mālohi ni ʻaia ʻoku
    ke falala ki ai?”
  ces-1613: 'I mluvil k nim Rabsace: Povězte medle Ezechiášovi: Toto praví král veliký,
    král Assyrský: Jakéž jest to doufání, na kterémž se zakládáš?'
  eng-WMB: Rabshakeh said to them, “Say now to Hezekiah, ‘The great king, the king
    of Assyria, says, “What confidence is this in which you trust?
  tam-TCV: 'படைத்தளபதி அவர்களிடம், “நீங்கள் எசேக்கியாவுக்குச் சொல்லவேண்டியதாவது: “ ‘பேரரசனாகிய
    அசீரியா அரசன் சொல்வது இதுவே: நீ உனது நம்பிக்கையை எந்த அடிப்படையில் இவ்வளவு உறுதியாக
    வைத்திருக்கிறாய்?'
  ceb-ULB: 'Busa giingnan sila sa pangulo sa kasundalohan nga sultihan si Hezekia
    kung unsa ang gisulti sa bantogan nga hari, ang hari sa Asiria, nga miingon: “Unsa
    man ang gigikanan sa imong pagsalig?'
  pol-UBG: 'Wtedy Rabszak powiedział do nich: Powiedzcie Ezechiaszowi: Tak mówi wielki
    król, król Asyrii: Co to za ufność, na której polegasz?'
  agr-agr: 'Dutikam jegawagmatai, asirianmaya suntag apu aidau ditan chichajuinak:
    “Iina apuji Senaquirib Asirian apujiya nunú Ezequíasan chichama akupta nunú jegajum
    ujaktajum. Niig juna aatus tawai: “ ‘¿Amesh yayai emesh anenmame?'
  kyc-kyc: Dokopa yuu Asiria akali mupwa dusipana mendeme nakama lamaiyuo, Apa pipyamosa
    kiŋi Esekaya baa range wini pira lao akali mupwa dokome selana letamo, leya.
