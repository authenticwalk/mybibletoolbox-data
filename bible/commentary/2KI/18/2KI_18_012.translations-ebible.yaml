    not hear it or do it.
  urd-GVH: यह सब कुछ इसलिए हुआ कि वह रब अपने ख़ुदा के ताबे न रहे बल्कि उसके उनके साथ
    बँधे हुए अहद को तोड़कर उन तमाम अहकाम के फ़रमाँबरदार न रहे जो रब के ख़ादिम मूसा
    ने उन्हें दिए थे। न वह उनकी सुनते और न उन पर अमल करते थे।
  rug-rug: Ta huara sa popoa Sameria, sina lopu va tabea rina tinoni Izireli se Zihova
    sa dia Tamasa. Sekea rini sa vinariva egoi, sapu ele tavetia Sa koa rini, meke
    va kari rini sari doduru tinarae saripu poni ni e Mosese, sa nabulu te Zihova.
    Lopu hiva avosi na va tabe i rini si arini.
  gaz-gaz: Wanni kun sababii isaan Waaqayyo Waaqa isaaniitiif ajajamuu didanii kakuu
    isaa, ajaja Museen garbichi Waaqayyoo isaaniif kenne hunda cabsaniif isaanitti
    dhufe. Isaan ajaja sana hin dhaggeeffanne yookaan hojii irra hin oolchine.
  fra-LSG: parce qu’ils n’avaient point écouté la voix de l’Éternel, leur Dieu, et
    qu’ils avaient transgressé son alliance, parce qu’ils n’avaient ni écouté ni mis
    en pratique tout ce qu’avait ordonné Moïse, serviteur de l’Éternel.
  gnn-gnn: '@see-verse:2KI.018.011'
  yal-yal: Na birin liga nɛn amasɔtɔ Isirayila kaane mi Alatala xuiin namɛ, e Ala,
    e naxan ma layirin kala, bayo e mi a xuiin suxu. Alatalaa walikɛɛn Musa yamarin
    naxanye birin fi e ma, e mi ne liga.
  haw-1868: No ka mea, aole lakou i hoolohe i ka leo o Iehova ko lakou Akua, a ua
    hai ia lakou kana berita, a me na mea a pau a Mose, ke kauwa a Iehova, i kauoha
    mai ai, aole lakou i malama, aole hoi i hana.
  arb-NAV: لأَنَّهُمْ أَبَوْا الاسْتِمَاعَ لِصَوْتِ الرَّبِّ إِلَهِهِمْ، وَنَكَثُوا
    عَهْدَهُ وَكُلَّ مَا أَمَرَ بِهِ مُوسَى عَبْدُ الرَّبِّ، وَلَمْ يَعْمَلُوا بِها.
  ewe-ewe: Eva eme alea elabena Israelviwo gbe toɖoɖo Yehowa, woƒe Mawu la eye womewɔ
    nu si wòdi be woawɔ la o, ke boŋ woda le eƒe nubabla la dzi eye wogbe se siwo
    katã Mose, Yehowa ƒe dɔla de na wo la dzi wɔwɔ.
  eng-LEE: Because they had not obeyed the voice of the Lord their God, but had transgressed
    his covenant, all that Moses the servant of the Lord had commanded; and had not
    obeyed, nor done accordingly.
  asm-FB: এইসকলো ঘটিছিল, কাৰণ ইস্রায়েলীসকলে তেওঁলোকৰ ঈশ্বৰ যিহোৱাৰ বাক্য পালন কৰা
    নাছিল, বৰং যিহোৱাৰ বিধান, অৰ্থাৎ যিহোৱাৰ দাস মোচিৰ সকলো আজ্ঞা তেওঁলোকে অমান্য
    কৰিছিল। তেওঁলোকে তাক শুনিবলৈ বা পালন কৰিবলৈও ইচ্ছা কৰা নাছিল।
  sus-A: عٍ مَرِفِ عَلَتَلَ نَ رَبَ نّ عٍ رَ، بَرِ مَ عٍ تٌندِ نّ عٍ تُلِ مَتِدٍ عَ
    رَ، عٍ عَ شَ سَاتّ كَنَ. عٍ مُ عَلَتَلَ شَ كٌنيِ عَننَبِ مُنسَ شَ سّرِيّ رَبَتُ.
  fra-SBL: parce qu'ils n'avaient pas écouté la voix de Yahvé, leur Dieu, mais qu'ils
    avaient transgressé son alliance, tout ce que Moïse, serviteur de Yahvé, avait
    ordonné, et qu'ils n'avaient pas voulu l'écouter ni le mettre en pratique.
  hbo-hbo: עַ֣ל ׀ אֲשֶׁ֣ר לֹֽא־שָׁמְע֗וּ בְּקֹול֙ יְהוָ֣ה אֱלֹהֵיהֶ֔ם וַיַּעַבְרוּ֙
    אֶת־בְּרִיתֹ֔ו אֵ֚ת כָּל־אֲשֶׁ֣ר צִוָּ֔ה מֹשֶׁ֖ה עֶ֣בֶד יְהוָ֑ה וְלֹ֥א שָׁמְע֖וּ
    וְלֹ֥א עָשֽׂוּ׃ פ
  piu-2006: '@see-verse:2KI.018.011'
  kik-kik: Ũndũ ũcio wekĩkire nĩ ũndũ nĩmagĩte gwathĩkĩra Jehova Ngai wao, no magĩthũkia
    kĩrĩkanĩro gĩake, na ũrĩa wothe Musa ndungata ya Jehova aamaathĩte. Matiathikĩrĩirie
    maathani macio kana makĩmahingia.
  fra-NCL: parce qu’ils n’avaient pas écouté la voix de Yahweh leur Dieu, et qu’ils
    avaient transgressé son alliance, parce qu’ils n’avaient ni écouté ni mis en pratique
    tout ce qu’avait ordonné Moïse, serviteur de Yahweh.
  cek-AK: Nihcae loe angmacae Angraeng Sithaw ih lok to tahngai o ai; a lokmaihaihnawk
    hoi Angraeng ih tamna Mosi mah paek ih loknawk boih to tahngai o ai moe, sah doeh
    sah o ai.
  cuk-cuk: Weyob neggusadi, ar ade, Israel-dulemar Bab-Jehová-itossurgusmalad, e-Bab-Jehová-Igar-Islidik-Mesisadgi
    annasmalad. Ar Bab-Jehová-mai-Moisés ega Igar-sogsagusad itossurmalad, a-sogedba
    gwen nanassurmalad.
  uig-CYR: Чүнки улар өз Худаси Пәрвәрдигарниң авазиға итаәт қилмиди, бәлки Униң әһдисигә,
    йәни Пәрвәрдигарниң қули Муса буйруғанниң һәммисигә хилаплиқ қилди; улар яки қулақ
    салмиди, яки әмәл қилмиди.
  tel-2017: అష్షూరు రాజు ఇశ్రాయేలు వాళ్ళను అష్షూరు దేశానికి తీసుకెళ్ళి, గోజాను నది
    దగ్గర ఉన్న హాలహు, హాబోరు అనే పట్టణాల్లో, మాదీయుల పట్టణాల్లో వాళ్ళను ఉంచాడు.
  hat-BSA: paske yo pa t obeyi vwa a SENYÈ a, Bondye pa yo a, men yo te transgrese
    akò pa Li a, menm tout sa ke Moïse, sèvitè SENYÈ a, te kòmande yo. Yo pa t koute
    yo, ni fè yo.
  kos-kos: Acn Samaria ikori, mweyen mwet Israel elos tia akos LEUM GOD lalos, a elos
    kunausla wulela ma El orala yorolos, ac seakos ma sap nukewa ma Moses mwet kulansap
    lun LEUM GOD el tuh sang nu selos. Elos tiana lungse porongo, ac tiana akos.
  hbo-WLC: עַ֣ל ׀ אֲשֶׁ֣ר לֹֽא־שָׁמְע֗וּ בְּקוֹל֙ יְהוָ֣ה אֱלֹהֵיהֶ֔ם וַיַּעַבְרוּ֙
    אֶת־בְּרִית֔וֹ אֵ֚ת כָּל־אֲשֶׁ֣ר צִוָּ֔ה מֹשֶׁ֖ה עֶ֣בֶד יְהוָ֑ה וְלֹ֥א שָׁמְע֖וּ
    וְלֹ֥א עָשֽׂוּ׃ פ
  ibo-ibo: Nke a mere nʼihi na ha jụrụ ige ntị nʼolu Onyenwe anyị bụ Chineke ha, jụkwa
    ime ihe ọ chọrọ ka ha mee. Ha edebeghị ọgbụgba ndụ ya na iwu niile Mosis onyeozi
    Onyenwe anyị nyere ha. Ha jụrụ ige ntị nʼiwu ndị a, maọbụ debe ha.
  ory-ory: କାରଣ ସେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ ରବରେ ଅବଧାନ କଲେ ନାହିଁ, ମାତ୍ର
    ତାହାଙ୍କ ନିୟମ ଓ ସଦାପ୍ରଭୁଙ୍କ ସେବକ ମୋଶାଙ୍କର ସମସ୍ତ ଆଜ୍ଞାଲଙ୍ଘନ କଲେ ଓ ତାହା ଶୁଣିବାକୁ
    ସମ୍ମତ ହେଲେ ନାହିଁ କି ତାହା ପାଳନ କଲେ ନାହିଁ।
  chk-chk: Ei a fis pokiten ekewe chon Israel resap aleasochis ngeni alon ewe Samol
    mi Lapalap ar we Kot, nge ra atai an pwon o purätiu ekewe allük meinisin Moses
    nöün ewe Samol mi Lapalap we chon angang a allük ngeniir. Iwe, resap aüseling,
    resap pwal aleasochis.
  rop-rop: Detlot Asiriya pipul bin bidim ol detlot Isreil pipul dumaji olabat nomo
    bin teiknodis en duwit langa YAWEI det trubala God blanga olabat en langa detlot
    lowa weya YAWEI bin gibit langa im wekinmen Mosis. En olabat bin breigim det brabli
    strongwan pramis weya YAWEI bin meigim garram olabat du. Deibin breigim ol detlot
    lowa en dei nomo bin teiknodis en duwit langa YAWEI.
  ukr-1871: Бо вони не слухали заповідей Господа, Бога свого, й переступали завіт
    його; усього, що заповідав Мойсей, раб Господень, вони й не слухали й не певнили.
  deu-1951: weil sie der Stimme des HERRN, ihres Gottes, nicht gehorcht und seinen
    Bund gebrochen hatten, alles, was Mose, der Knecht des HERRN, geboten; sie hatten
    nicht darauf gehört und es nicht getan.
  eng-JPS: because they hearkened not to the voice of the LORD their God, but transgressed
    His covenant, even all that Moses the servant of the LORD commanded, and would
    not hear it, nor do it.
  srp-1865: Jer ne slušaše glasa Gospoda Boga svojega i prestupaše zavjet njegov,
    sve što im je zapovjedio Mojsije sluga Gospodnji, ne slušaše niti tvoriše.
  lug-lug: kubanga tebagondera ddoboozi lya Mukama Katonda waabwe, naye baasobya endagaano
    ye, n’ebyo byonna Musa omuddu wa Katonda bye yalagira. Naye ne batabiwulirizza
    wadde okubigondera.
  heb-heb: על אשר לא שמעו בקול יהוה אלהיהם ויעברו את בריתו את כל אשר צוה משה עבד יהוה
    ולא שמעו ולא עשו׃
  ben-IRV: তিনি এই সব করেছিলেন, কারণ তাদের নিজেদের ঈশ্বর সদাপ্রভুর বাক্য তারা মেনে
    চলে নি, বরং তাঁর ব্যবস্থা, অর্থাৎ সদাপ্রভুর দাস মোশির সমস্ত আদেশ তারা অমান্য করত।
    সেই সব আদেশের কথা তারা শুনতও না এবং তা পালন করতে অস্বীকার করেছিল।
  pan-pan: ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅਵਾਜ਼ ਨਾ ਸੁਣੀ ਸਗੋਂ ਉਹ ਦੇ ਨੇਮ
    ਦਾ ਉਲੰਘਣ ਕੀਤਾ। ਉਹ ਸਭ ਕੁਝ ਜਿਸ ਦੀ ਆਗਿਆ ਯਹੋਵਾਹ ਦੇ ਦਾਸ ਮੂਸਾ ਨੇ ਦਿੱਤੀ ਉਹਨਾਂ ਨੇ ਨਾ ਤਾਂ
    ਮੰਨਿਆ ਅਤੇ ਨਾ ਹੀ ਉਹ ਨੂੰ ਪੂਰਾ ਕੀਤਾ।
  mya-JVB: အကြောင်း မူကား၊ သူတို့သည်မိမိ တို့ဘုရား သခင် ထာဝရဘုရား ၏ စကား တော်ကို နား
    မ ထောင်၊ ဖွဲ့တော်မူသောပဋိညဉ် ကို၎င်း၊ ထာဝရဘုရား ၏ကျွန် မောရှေ မှာ ထားသမျှ ကို၎င်း၊
    အမှု မ ထားလွန်ကျူး ကြ၏
  tbg-tbg: Isareri nái Variqa Nora Kotira uva kia irura kaara vi maarava vikaqaa qovaraiqura.
    Noravano uva tiva taatau tero nai kaiqa vaiinti Mosira tiva amu uvara vika ekaa
    vi uvara raqake vaura. Vika vi uvara kia iriataa umanta kia avataqi vi vaura.
  hmo-hmo: Samaria hanua bona Israela taudia be Asuria taudia ese idia halusia, badina
    be Israela taudia ese Lohiabada, edia Dirava ena hereva idia kamonai lasi dainai.
    Idia ese Lohiabada danu idia karaia gwauhamata taravatuna idia badinaia lasi,
    bona Lohiabada ena Taravatu, Mose ese ia henia gaudia ibounai idia utua momokani.
    Oibe, Lohiabada idia kamonai henia lasi dainai unai dika idia davaria.
  urd-urd: इसलिए कि उन्होंने ख़ुदावन्द अपने ख़ुदा की बात न मानी, बल्कि उसके 'अहद को
    या'नी उन सब बातों को जिनका हुक्म ख़ुदा के बन्दे मूसा ने दिया था मुख़ालिफ़त की,
    और न उनको सुना न उन पर 'अमल किया।
  rus-SYN: за то, что они не слушали гласа Господа Бога своего и преступили завет
    Его, все, что заповедал Моисей раб Господень, они и не слушали и не исполняли.
  bqc-SIM: Yã́pi kɛ̀ màa, kɛ́ aai Dii ń Lua yãmao yã́iɛ. Aa aà bàakuańnↄ yã́ↄ
    kũao, aai yã́ pↄ́ Dii zↄ̀blena Mↄizi dìlɛ ma aa zĩkɛ̀wào.
  tcz-CHONGTHU: Ajeh chu amahon Pakai a Pathen’u thupeh ajuinom pouvin, chuti sangin
    Pakai toh akitepnao asukeh’un, Pakai lhacha Mose in danho le anit diuva athupeh
    ho ana nitnom pouvin ahi.
  mar-mar: त्यांनी असे केले कारण इस्राएल लोकांनी परमेश्वर त्यांचा देव, ह्याचा शब्द
    पाळला नाही. तर त्याच्या कराराचा भंग केला, म्हणजे परमेश्वराचा सेवक मोशे याने जे
    आज्ञापिलेले होते ते त्यांनी जुमानले नाही व त्याची शिकवण ऐकली नाही.
  qub-qub: Chaynöga castigaran Tayta Diosnin nishancunata mana wiyacushanpita. Tayta
    Dioswan parlacushantami paycunaga manacajman churaran. Tayta Diosta sirbej Moisés
    willapashancunata manami wiyacuranchu, manami cumliranchu.
  bqp-bqp: Yã pìi kɛ̀ lɛ kũ odi Dikiri ń Luda yã maro yãimɛ. Ò a bàka kunna kũńwo
    yãnↄ kũnaro, odi yã kũ Dikiri zↄ̀bleri Musa dìtɛ ma ò zĩ kɛ̀aro.
  hat-hat: Lavil Samari te tonbe paske moun pèp Izrayèl yo pa t' obeyi Seyè a, Bondye
    yo a. Yo pa t' respekte kontra li te pase ak yo a. Yo pa t' fè tou sa Moyiz, sèvitè
    Seyè a, te mande yo fè. Yo pa t' koute l'.
  eng-BSB: This happened because they did not listen to the voice of the LORD their
    God, but violated His covenant—all that Moses the servant of the LORD had commanded—and
    would neither listen nor obey.
  eng-WEBPB: because they didn’t obey the LORD their God’s voice, but transgressed
    his covenant, even all that Moses the servant of the LORD commanded, and would
    not hear it or do it.
  kbq-kbq: Na'ankure ana maka knazama Israeli vahete'ma fore hu'neana, zamagra Ra
    Anumzana Anumza zamimofo nanekea amage nonte'za, Ra Anumzamo'ma zamagranema erihagerafi
    huvempa kema hu'neana rutagre'za, Ra Anumzamofo eri'za ne' Mosese'ma zami'nea
    kasegenena zamefi huminagu, anara hu'naze.
  nhe-BL: Nochi ya ni panoc pampa ax quitlacaquilijtoyaj tlen TOTECO ininDios quinilhuijtoya.
    San quitlahuelcajtoyaj nochi tlajtolsencahuali tlen TOTECO quichijtoya ininhuaya,
    huan quihuejcamajcajque nochi nopa tlanahuatili tlen TOTECO quinmacac ica itlatequipanojca,
    Moisés.
  bus-bus: Yã pì kɛ̀ lɛ kɛ̀ aↄ̃ↄe Dii ń Luda yã maro yãnzimɛ. Aↄ̃ↄ à bà kuunańyo
    yãnↄ kũnaro, aↄ̃ↄe yã kɛ̀ Dii zↄ̀bleri Musa dìɛ ma wà zĩi kɛ̀aro.
  gub-BL: A'e ma'e uzeapo a'e wà, ta'e Izaew nuweruzar kwaw uzar Tupàn Tuweharupi
    Wiko Ma'e a'e wà xe. Uhaw ze'eg uzeupe Tupàn hemiapo katu kwer wà. Uhaw Tupàn
    ze'eg Moizez pe imono pyrer paw wà. Tupàn Tuweharupi Wiko Ma'e hemiruze'eg hekon
    Moizez. Na'izekaiw wer kwaw ize'eg rehe wà. Na'ipureruzar wer kwaw hehe wà no.
  eng-DRA: 'Because they hearkened not to the voice of the Lord their God, but transgressed
    his covenant: all that Moses the servant of the Lord commanded, they would not
    hear nor do.'
