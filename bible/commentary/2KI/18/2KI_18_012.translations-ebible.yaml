verse: 2KI.018.012
translations:
  mal-C: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയെ അനുസരിക്കാതെ അവിടത്തോടുള്ള ഉടമ്പടി—യഹോവയുടെ ദാസനായ
    മോശ കൽപ്പിച്ചിരുന്ന കാര്യങ്ങൾ—ലംഘിച്ചതിനാലാണ് ഇപ്രകാരം സംഭവിച്ചത്. അവർ ആ കൽപ്പനകൾ
    ചെവിക്കൊള്ളുകയോ അനുസരിക്കുകയോ ചെയ്തില്ല.
  deu-TKW: weil sie dem Gebote Jahwes, ihres Gottes nicht gehorcht, sondern seine
    Bundessatzung übertreten hatten - alles, was Mose, der Knecht Jahwes, geboten.
    Sie aber hatten weder darauf gehört, noch darnach gethan.
  lin-lin: Makambo oyo esalemaki mpo ete bato ya Isalaele batosaki te Yawe, Nzambe
    na bango, mpe babukaki boyokani na Ye ; elingi koloba ete batosaki te makambo
    nyonso oyo Moyize, mosali na Nzambe, atindaki bango.
  eng-LSV: because that they have not listened to the voice of their God YHWH, and
    transgress His covenant—all that He commanded Moses, servant of YHWH—indeed, they
    have not listened nor done [it].
  eng-GNV: 'Because they woulde not obey the voyce of the Lord their God, but transgressed
    his couenant: that is, all that Moses the seruant of the Lord had commanded, and
    would neyther obey nor doe them.'
  eng-WEBSTER: Because they obeyed not the voice of the LORD their God, but transgressed
    his covenant, and all that Moses the servant of the LORD commanded, and would
    not hear them , nor do them .
  nhw-BL: Nochi ya ni panoc pampa amo quitlacaquilijtoyaj catli TOTECO ininDios quinilhuijtoya.
    San quitlahuelcajtoyaj nochi camanal sencahuali catli TOTECO quichijtoya ininhuaya,
    huan quihuejcamajcajque nochi nopa tlanahuatilme catli TOTECO quinmacac ica itequipanojca,
    Moisés.
  swh-ONEN: Hili lilitokea kwa sababu hawakumtii Bwana Mungu wao, lakini walikuwa
    wamevunja agano lake, yale yote ambayo Mose mtumishi wa Bwana aliwaamuru. Hawakuzisikiliza
    amri wala kuzitimiza.
  bba-bba: Domi Isireli be, bɑ ǹ Yinni Gusunɔn ɡere mɛm nɔɔwɛ, bɑ ǹ mɑɑ ɑrukɑwɑni
    ye u kɑ bu bɔkuɑ wure. Mɛyɑ bɑ ǹ mɑɑ Mɔwisi win sɔm kowo mɛm nɔɔwɛ.
  eng-KJVCPB: because they obeyed not the voice of the Lord their God, but transgressed
    his covenant, and all that Moses the servant of the Lord commanded, and would
    not hear them, nor do them.
  luo-luo: Ma notimore nikech ne ok girito chike Jehova Nyasaye ma Nyasachgi, to negiketho
    singruok mane Musa jatich Jehova Nyasaye ochikogi. Kata kamano ne ok girito chikene
    kata timo dwarone.
  meu-meu: Badina be Iehova, edia Dirava, gadona asie kamonaiva, a ena taravatu, Iehova
    ena hesiai tauna Mose ese e haḡanilaidia ḡaudia iboudiai, na e tata utuva; idia
    na asie hakalava, bona asie kamonai heniava.
  npi-ULB: तिनीहरूले परमप्रभु आफ्‍ना परमेश्‍वरको आवाज नसुनेको तर परमप्रभुका दास मोशाले
    दिएका उहाँको करारका सबै आज्ञालाई उल्लङ्घन गरेका हुनाले उहाँले यसो गर्नुभयो । तिनीहरूले
    त्‍यसलाई सुन्‍न र पालन गर्न इन्कार गरे ।
  yor-yor: Èyí ṣẹlẹ̀ nítorí wọn kò pa àṣẹ Olúwa Ọlọ́run wọn mọ́. Ṣùgbọ́n wọ́n ti dà
    májẹ̀mú rẹ̀ gbogbo èyí tí Mose ìránṣẹ́ Olúwa ti pàṣẹ. Wọn kò fi etí wọn sílẹ̀
    sí òfin wọn kò sì gbé wọn jáde.
  pes-OPCB: این اسارت بدان سبب بود که بنی‌اسرائیل به دستورهای خداوند، خدایشان گوش
    ندادند و خواست او را بجا نیاوردند. در عوض عهد و پیمان او را شکسته، از تمام قوانینی
    که موسی خدمتگزار خداوند به آنها داده بود، سرپیچی نمودند.
  tgl-ULB: Ginawa niya ito dahil hindi nila sinunod ang tinig ni Yahweh na kanilang
    Diyos, pero nilabag ang kaniyang tipan, lahat ng inutos ni Moises ang lingkod
    ni Yahweh. Tinanggihan nilang makinig dito o gawin ito.
  cbu-NT: Ashirangana an nda mangutari ashiranganaya. Yuwamand Israelchich Apanllee
    wamachtash kapeetarangsin, apanllputsingazimarisha zandarangsin, Apanllee kuk
    Móysisarini yandarangu anoo nda payurangana, anumand Apanllsha waneerangu, kiyung
    kachiykusin taaranganaya. Ashiriya, na kamaneena yuwaa yakat Samariya tputssha
    watsapuneem amuytarangu anootsi.
  hui-hui: Isaraele wali agali tiha genda timbuni o anda ibinidagoni irane tinime
    Anduane Homogo tinaga Ngode Datagaliwabenaga bi mo wahowa ti heba habo nalolene
    bi lo wiyagobi pugualu Anduane Homogonaga biabe biahaga Mosesehanda bi mana lowini
    biarubi mo hengedo wahalu bini. Tigua Anduane Homogonaga bi hale nahaga howa nabiagaore
    henegome tiha genda tara anda ibini.
  mya-mya: ရှ​မာ​ရိ​မြို့​ကျ​ဆုံး​ရ​ခြင်း​မှာ ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည် မိ​မိ​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ
    ဘု​ရား​၏​စ​ကား​တော်​ကို​နား​မ​ထောင်​ဘဲ ကိုယ် တော်​ပြု​တော်​မူ​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​ချိုး
    ဖောက်​ကာ ထာ​ဝ​ရ​ဘု​ရား​၏​အ​စေ​ခံ​မော​ရှေ ပေး​အပ်​ခဲ့​သည့်​ပ​ညတ်​တော်​တို့​ကို​မ​စောင့်
    ထိန်း​ကြ​သော​ကြောင့်​ဖြစ်​၏။ သူ​တို့​သည်​စ​ကား တော်​ကို​နား​မ​ထောင်​အ​မိန့်​တော်​ကို​လည်း
    မ​လိုက်​နာ​ကြ။
  bod-N: དེའི་རྒྱུ་རྐྱེན་ནི། དེ་ཚོས་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་མ་མཉན་པར་ཁོང་གི་ཞལ་ཆད་དང་འགལ་ཞིང་།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་མོ་ཤེ་ཡིས་བསྒོས་པ་ཐམས་ཅད་ལ་མ་མཉན་པ་དང་དེ་བཞིན་མ་བསྒྲུབས་པས་ཡིན་ནོ།
    །
  sna-sna: Izvi zvakaitika nokuti vakanga vasina kuteerera Jehovha Mwari wavo, asi
    vakanga vadarika sungano yake nezvose zvakanga zvarayirwa naMozisi muranda waJehovha.
    Vakaramba kunzwa mirayiro kana kuiita.
  spa-BLM: porque no obedecieron la voz de Yahvé, su Dios, sino que transgredieron
    su pacto, todo lo que mandó Moisés, siervo de Yahvé, y no quisieron oírlo ni hacerlo.
  cac-cac: Icha chi' ix uji yujto man̈ c'anab'ajumoc ix yutej sb'a eb' israel d'a
    Jehová sDiosal, ix spitej sb'a eb' d'a strato, maj schalaj yab' eb' tas alb'ilcan
    yuj vin̈aj Moisés schecab' Jehová.
  swh-ULB: Alifanya hivi kwasababu hakutii sauti ya Yahwe Mungu wao, lakini walikiuka
    makubaliano ya agano lake, yote yale ambayo Musa yule mtumishi wa Yahwe aliwaamuru.
    Walikataa kuyasikiliza au kuyafanya.
  bel-bel: 'за тое, што яны ня слухаліся голасу Госпада Бога свайго і пераступілі
    запавет Ягоны: усяго, што наказаў Майсей раб Гасподні, яны ня слухалі і ня выконвалі.'
  deu-ELBBK: weil sie auf die Stimme des HERRN, ihres Gottes, nicht gehört und seinen
    Bund übertreten hatten – alles, was Mose, der Knecht des HERRN, geboten hat –
    und weil sie nicht gehört und es nicht getan hatten.
  mbb-OT: Nehitavù heini ziyà te menge tig-Israel su wazè dan mebpezumazuma te Nengazen
    he Megbevayè dan; midsupak dan is kebpekid-uyun te Nengazen kandan, wey midsupak
    dan is langun he menge suǥù he imbeǥey te Nengazen pinaaǥi te suluǥuen din he
    si Moises. Wazè dan heini pemineǥa wey wazè dan tumana.
  mal-2015: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ദം കേട്ടനുസരിക്കാതെ അവന്റെ നിയമവും യഹോവയുടെ
    ദാസനായ മോശെ കല്പിച്ചതൊക്കെയും ലംഘിച്ചുകളകയാൽ തന്നേ; അവർ അതു കേൾക്കയോ അനുസരിക്കയോ
    ചെയ്തിരുന്നില്ല.
  rmc-rmc: Oda pes ačhiľa, bo na šunenas le RAJES, peskre Devles, a na doľikerenas
    leskri zmluva aňi o prikazaňja, so len diňa le RAJESKRO služobňikos o Mojžiš;
    na kerenas pal oda, so phenďa.
  pes-OPV: از این جهت که آواز یهوه، خدای خود را نشنیده بودندو از عهد او و هر‌چه موسی،
    بنده خداوند، امرفرموده بود، تجاوز نمودند و آن را اطاعت نکردندو به عمل نیاوردند.
  ron-1924: пентру кэ н-аскултасерэ де гласул Домнулуй Думнезеулуй лор ши кэлкасерэ
    легэмынтул Луй; пентру кэ нич н-аскултасерэ, нич ну ымплинисерэ тот че порунчисе
    Мойсе, робул Домнулуй.
  ben-OBCV: তারা তাদের ঈশ্বর সদাপ্রভুর বাধ্য হয়ে থাকেনি বলেই এই ঘটনা ঘটেছিল, বরং
    তারা তাঁর সেইসব পবিত্র নিয়ম লঙ্ঘন করল, যেগুলি সদাপ্রভুর দাস মোশি তাদের পালন করার
    আদেশ দিলেন। তারা না সেইসব আদেশে কান দিয়েছিল, না সেগুলি পালন করল।
  som-som: maxaa yeelay, ma ay addeecin codkii Rabbiga Ilaahooda ahaa, laakiinse way
    ku xadgudbeen axdigiisii iyo dhammaan wixii uu midiidinkii Rabbiga oo Muuse ahaa
    ku amray; ma ay maqlin, mana ay samayn.
  lat-VUC: 'quia non audierunt vocem Domini Dei sui, sed prætergressi sunt pactum
    ejus: omnia quæ præceperat Moyses servus Domini non audierunt, neque fecerunt.'
  eng-ASVBT: because they obeyed not the voice of Jehovah their God, but transgressed
    his covenant, even all that Moses the servant of Jehovah commanded, and would
    not hear it, nor do it.
  ita-1885: perciocchè non aveano ubbidito alla voce del Signore Iddio loro, ed aveano
    trasgredito il suo patto; tutto quello che Mosè, servitor di Dio, avea comandato,
    essi non aveano ubbidito, e non l'aveano messo in opera.
  eng-LXXUP: because they hearkened not to the voice of the Lord their God, and transgressed
    his covenant, even in all things that Moses the servant of the Lord commanded,
    and hearkened not to them, nor did them.
  eng-ULB: He did this because they did not obey the voice of Yahweh their God, but
    they violated the terms of his covenant, all that Moses the servant of Yahweh
    commanded. They refused to listen to it or do it.
  spa-VBL: 'Esto sucedió porque se negaron a escuchar al Señor, su Dios, y rompieron
    su acuerdo: todo lo que Moisés, el siervo del Señor, había ordenado. Se negaron
    a escuchar y no obedecieron.'
  fra-_FOB: Parce qu'ils n'avaient point écouté la voix de l'Éternel leur Dieu, mais
    qu'ils avaient transgressé son alliance, et qu'ils n'avaient ni écouté ni fait
    rien de ce qu'avait ordonné Moïse, serviteur de l'Éternel.
  mal-mal: അവർ തങ്ങളുടെ ദൈവമായ യഹോവയുടെ ശബ്ദം കേട്ടനുസരിക്കാതെ അവന്റെ നിയമവും യഹോവയുടെ
    ദാസനായ മോശെ കല്പിച്ചതും ലംഘിക്കുകയാൽ തന്നേ ഇപ്രകാരം സംഭവിച്ചു; അവർ ദൈവകൽപ്പന കേൾക്കയോ
    അനുസരിക്കയോ ചെയ്തിരുന്നില്ല.
  urd-GVR: Yih sab kuchh is lie huā ki wuh Rab apne Ḳhudā ke tābe na rahe balki us
    ke un ke sāth bandhe hue ahd ko toṛ kar un tamām ahkām ke farmāṅbardār na rahe
    jo Rab ke ḳhādim Mūsā ne unheṅ die the. Na wuh un kī sunte aur na un par amal
    karte the.
  suz-BL: मारदे हना मेकोपुकीमी परमप्रभु यावे, आन परमप्रभु आ देंशो मटिथु, आ कबल पशो
    हेंथे पशो बाक्‍मा बाक्‍त। परमप्रभु यावे आ गेय पाइब मोसामी शेंशो लोव़ मनेंशो नु
    मटिशो बाक्‍मा बाक्‍त।
  ita-1927: perché non aveano ubbidito alla voce dell’Eterno, dell’Iddio loro, ed
    aveano trasgredito il suo patto, cioè tutto quello che Mosè, servo dell’Eterno,
    avea comandato; essi non l’aveano né ascoltato, né messo in pratica.
  ckb-ckb: ئەمە ڕوویدا، چونکە گوێڕایەڵی یەزدانی پەروەردگاری خۆیان نەبوون، بەڵکو پەیمانەکەیان
    شکاند و هەموو ئەو شتانەی کە موسای بەندەی یەزدان فەرمانی پێ کرد، نە گوێیان لێ گرت
    و نە کاریشیان پێ کرد.
  eng-BBE: Because they did not give ear to the voice of the Lord their God, but went
    against his agreement, even against everything ordered by Moses, the servant of
    the Lord, and they did not give ear to it or do it.
  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ತಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳದೆ, ಅವರ ಒಡಂಬಡಿಕೆಯನ್ನೂ,
    ಯೆಹೋವ ದೇವರ ಸೇವಕನಾದ ಮೋಶೆಯು ಆಜ್ಞಾಪಿಸಿದ್ದ ಸಮಸ್ತವನ್ನೂ ಮೀರಿದರು. ಅವರು ದೇವರ ಆಜ್ಞೆಗಳಿಗೆ
    ಕಿವಿಗೊಡಲಿಲ್ಲ, ಅವುಗಳಂತೆ ನಡೆಯಲಿಲ್ಲ.
  tam-2017: அவர்கள் தங்கள் தேவனாகிய யெகோவாவுடைய சத்தத்திற்குக் கீழ்ப்படியாமல், அவருடைய
    உடன்படிக்கையையும் யெகோவாவின் தாசனாகிய மோசே கற்பித்த யாவற்றையும் மீறி, அதைக் கேட்காமலும்
    அதின்படி செய்யாமலும் போனார்கள்.
  spa-RV-1909: Por cuanto no habían atendido la voz de Jehová su Dios, antes habían
    quebrantado su pacto; y todas las cosas que Moisés siervo de Jehová había mandado,
    ni las habían escuchado, ni puesto por obra.
  ron-BTF: Pentru că nu au ascultat de vocea DOMNULUI Dumnezeul lor ci au călcat legământul
    său și tot ceea ce Moise servitorul DOMNULUI poruncise; și au refuzat să le asculte
    și să le facă.
  eng-WEBP: because they didn’t obey the LORD their God’s voice, but transgressed
    his covenant, even all that Moses the servant of the LORD commanded, and would
    not hear it or do it.
  eng-FBV: This happened because they refused to listen to the Lord their God and
    broke his agreement—all that Moses, the Lord's servant, had commanded. They refused
    to listen and did not obey.
  nld-1939: Dit alles gebeurde, omdat zij niet naar de stem van Jahweh, hun God, hadden
    geluisterd, zijn verbond hadden verlaten, niet hadden gehoorzaamd aan al wat Moses,
    de dienaar van Jahweh, had bevolen, en er niet naar hadden geleefd.
  nch-BL: Nochi ya ni panoc pampa amo quitacaquilijtoyaj cati TOTECO ininDios quinilhuijtoya.
    San quitahuelcajtoyaj nochi camanal sencahuali cati TOTECO quichijtoya inihuaya,
    huan quihuejcamajcajque nochi nopa tanahuatilme cati TOTECO quinmacac ica itequipanojca,
    Moisés.
  vie-1934: ấy vì chúng không có vâng theo lời phán của Giê-hô-va Đức Chúa Trời mình,
    nhưng bội giao ước Ngài, không khứng nghe, và chẳng làm theo các điều mà Môi-se,
    tôi tớ của Đức Giê-hô-va, đã truyền cho.
  hin-CV: क्योंकि उन्होंने याहवेह, अपने परमेश्वर की वाणी को अनसुनी ही नहीं की, बल्कि
    उन्होंने उनकी वाचा भी तोड़ दी थी, यहां तक कि उन सारी आदेशों को भी, जो याहवेह के
    सेवक मोशेह ने दिए थे. न तो उन्होंने इन्हें सुना और न ही उनका पालन किया.
  spa-BES: Porque no escucharon la voz del Señor su Dios, sino que se opusieron a
    su pacto, incluso contra todo lo ordenado por Moisés, el siervo del Señor, y no
    lo escucharon ni lo cumplieron.
