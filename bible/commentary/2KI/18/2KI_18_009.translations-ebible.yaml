    Nunú tsawantin Asirian apuji Salmanasar niina suntaji aidaujai Samarian tenteawag
    jetekajui.
  kyc-kyc: Ee kana kisima Esekaya yulu piyamo dokopa kiŋi Osea ee kana yanda ipingi
    nyepo Isaraele yuu dokona kiŋi ingyuo kareya. Dokopa Asiria akali mupwa kingi
    Salemanesa lenge dokome yuu Isaraele dokona sukusa epo pyao nembo dee Samaria
    nyuo karapusi palyuo piya.
  urd-GVU: حِزقیاہ کی حکومت کے چوتھے سال میں اور اسرائیل کے بادشاہ ہوسیع کی حکومت
    کے ساتویں سال میں اسور کے بادشاہ سلمنسر نے اسرائیل پر حملہ کیا۔ سامریہ شہر کا
