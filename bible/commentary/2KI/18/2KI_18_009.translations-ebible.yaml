verse: 2KI.018.009
translations:
  mal-C: ഹിസ്കിയാരാജാവിന്റെ നാലാമാണ്ടിൽ, അതായത്, ഇസ്രായേൽരാജാവും ഏലയുടെ മകനുമായ ഹോശേയയുടെ
    ഏഴാമാണ്ടിൽ, അശ്ശൂർരാജാവായ ശല്മനേസർ ശമര്യയ്ക്കുനേരേ സൈന്യവുമായിവന്ന് അതിനെ ഉപരോധിച്ചു.
  deu-TKW: Im vierten Jahre des Königs Hiskia aber - das ist das siebente Jahr Hoseas,
    des Sohnes Elas, des Königs von Israel - zog Salmanasser, der König von Assyrien,
    gegen Samaria heran und belagerte es.
  lin-lin: Tango Ezekiasi akokisaki mibu minei na bokonzi, oyo ezalaki mobu ya sambo
    ya bokonzi ya Oze, mwana mobali ya Ela, mokonzi ya Isalaele, Salimanasari, mokonzi
    ya Asiri, abundisaki Samari mpe azingelaki yango.
  eng-LSV: And it comes to pass, in the fourth year of King Hezekiah—it [is] the seventh
    year of Hoshea son of Elah, king of Israel—Shalmaneser king of Asshur has come
    up against Samaria and lays siege to it,
  eng-GNV: And in the fourth yere of King Hezekiah, (which was the seuenth yeere of
    Hoshea sonne of Elah King of Israel) Shalmaneser King of Asshur came vp against
    Samaria, and besieged it.
  eng-WEBSTER: And it came to pass in the fourth year of king Hezekiah, which was
    the seventh year of Hoshea son of Elah king of Israel, that Shalmaneser king of
    Assyria came up against Samaria, and besieged it.
  nhw-BL: Huan quema Tlanahuatijquetl Ezequías yohuiyaya para nahui xihuitl tlanahuatis
    ipan tlali Judá huan Tlanahuatijquetl Oseas, icone Ela, yohuiyaya para chicome
    xihuitl tlanahuatis ipan tlali Israel, Tlanahuatijquetl Salmanasar hualajqui tlen
    tlali Asiria. Huan quiyahualo altepetl Samaria ipan tlali Israel huan quihuilanqui.
  swh-ONEN: Mwaka wa nne wa Mfalme Hezekia, ambao ulikuwa mwaka wa saba wa Hoshea
    mwana wa Ela kutawala Israeli, Shalmanesa mfalme wa Ashuru alikwenda kuishambulia
    Samaria na kuuzunguka kwa majeshi.
  bba-bba: Esekiɑsi Yudɑbɑn sinɑ boko win bɑndun wɔ̃ɔ nnɛse sɔɔ, kɑ mɑɑ Osee, Elɑn
    bii, Isirelibɑn sinɑ bokon bɑndun wɔ̃ɔ nɔɔbɑ yiruse sɔɔ, yerɑ Sɑɑmɑnɑsɑɑ Asirin
    sinɑ boko kɑ win tɔmbu bɑ Sɑmɑri tɑrusi wɔ̃ɔ yiru.
  eng-KJVCPB: And it came to pass in the fourth year of king Hezekiah, which was the
    seventh year of Hoshea son of Elah king of Israel, that Shalmaneser king of Assyria
    came up against Samaria, and besieged it.
  luo-luo: E higa mar angʼwen mar loch Hezekia, ma en higa mar abiriyo mar Hoshea
    wuod Ela ruodh Israel, Shalmaneser ruodh Asuria nomonjo Samaria kendo jolweny
    nolwore.
  meu-meu: King Hesekia ena lohia laḡanina ihahanina ai, bona Hosea Elaha, Israel
    pavapavana, ena lohia laḡanina ihahituna ai, Salmanesere, Asuria pavapavana, ese
    Samaria e tuari henia, e koua heḡeḡe;
  npi-ULB: राजा हिजकियाको चौथो वर्ष, जुन इस्राएलका राजा एलाहका छोरा होशियाको सातौँ
    वर्षमा, अश्शूरका राजा शलमनेशेर सामरियाको विरुद्धमा आए र त्‍यसलाई घेरा हाले ।
  yor-yor: Ní ọdún kẹrin ọba Hesekiah, nígbà tí ó jẹ́ ọdún keje Hosea ọmọ Ela ọba
    Israẹli. Ṣalamaneseri ọba Asiria yàn lára Samaria ó sì tẹ̀dó tì í.
  pes-OPCB: در چهارمین سال سلطنت حِزِقیا (که با هفتمین سال سلطنت هوشع پسر ایلَه، پادشاه
    اسرائیل مصادف بود) شلمناسر، پادشاه آشور به اسرائیل حمله برد و شهر سامره را محاصره
    کرد.
  tgl-ULB: Sa ika-apat na taon ni Haring Hezekias, na ika-pitong taon ni Haring Hosea
    na anak ni Ela hari ng Israel, nilusob ni Salmaneser na hari ng Asiria ang Samaria
    at pinalibutan ito.
  cbu-NT: Yuwash Esikiyas ipunpunar masach Utaáchcheem kurak kinaru taachu, anush
    Asiriyashuchsha kurak Salmanasarsha, Pachani atusin, Samariyash yakat kusarangsin,
    taturpiranganaya. Yuwapuritam kurak Israelshuch Ela wip Osiyas, tsimbun matayaru
    masach urutari kurakaam kinaru taaru anpur Samariyaa taturpiranganaya.
  hui-hui: Hesegaia ibu Yuda dindiha kini heane mali mane hayagola ogoningi dege Hosia
    ibubi Isaraele dindiha kini heane mali kane hene. Mali ogoningi Asirianaga Kini
    Salamanese ibugua ibunaga amiru haru halu anda ibuwa Isaraele dindiha wai bini.
    Tigua Samaria tano ho hagirabu anda howa tano ti karulole wai bialu hene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​ဟော​ရှေ​၏​နန်း​စံ​ခု​နစ် နှစ်​မြောက်၊ ဟေ​ဇ​ကိ​မင်း​၏​နန်း​စံ​လေး​နှစ်​မြောက်
    ၌ အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​ရှာ​လ​မ​နေ​ဇာ သည် ဣ​သ​ရေ​လ​ပြည်​ကို​ချင်း​နင်း​ဝင်​ရောက်​၍
    ရှ​မာ​ရိ​မြို့​ကို​ဝိုင်း​ရံ​ထား​၏။-
  bod-N: དེ་ཡང་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་སྲིད་ལོ་བཞི་པའམ། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨེ་ལཱ་ཡི་སྲས་ཧོ་ཤེ་ཨ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་བདུན་པར།
    ཨ་སུར་གྱི་རྒྱལ་པོ་ཤལ་མན་ཨེ་སེར་ཡར་སཱ་མར་ཡ་རུ་འོངས་ནས་གྲོང་ཁྱེར་དེའི་མཐའ་བསྐོར་བ་དང་།
  sna-sna: Mugore rechina ramambo Hezekia, iro raiva gore rechinomwe raHoshea mwanakomana
    waEra mambo weIsraeri, Sharimaneseri mambo weAsiria akaenda kundorwa neSamaria
    akarikunda.
  spa-BLM: En el cuarto año del rey Ezequías, que era el séptimo año de Oseas hijo
    de Ela, rey de Israel, Salmanasar, rey de Asiria, subió contra Samaria y la sitió.
  cac-cac: Ayic schan̈il ab'il yoch vin̈aj Ezequías reyal d'a Judá, ayic yuquil ab'il
    yoch vin̈aj Oseas yuninal vin̈aj Ela reyal d'a Israel, ix yoymitan chon̈ab' Samaria
    vin̈aj Salmanasar sreyal Asiria yed' eb' soldado.
  swh-ULB: Katika mwaka wa nne wa Mfalme Hezekia, ambao ulikuwa mwaka wa saba wa Hoshea
    mwana wa Ela mfalme wa Israeli, Shalmanesa mfalme wa Ashuru akapanda hadi Samaria
    na kuizunguka.
  bel-bel: На чацьвёртым годзе цара Эзэкіі, гэта значыць, на сёмым годзе Асіі, сына
    Ілы, цара Ізраільскага, пайшоў Салманасар, цар Асірыйскі, на Самарыю і аблажыў
    яе,
  deu-ELBBK: Und es geschah im 4. Jahr des Königs Hiskia, das war das 7. Jahr Hoseas,
    des Sohnes Elas, des Königs von Israel, da zog Salmaneser, der König von Assyrien,
    gegen Samaria herauf und belagerte es.
  mbb-OT: Hein ikeepat he tuig te kedhadì ni Hezekia, he iyan ikepitu he tuig te kedhadì
    ni Hoshea ziyà te Israel, midsurung ni Hadì Salmanaser he hadì te Asiria is Samaria
    ne medliǥuyan dan heini.
  mal-2015: യിസ്രായേൽരാജാവായ ഏലയുടെ മകൻ ഹോശേയയുടെ ഏഴാം ആണ്ടായി ഹിസ്കീയാരാജാവിന്റെ
    നാലാം ആണ്ടിൽ അശ്ശൂർരാജാവായ ശല്മനേസെർ ശമര്യയുടെ നേരെ പുറപ്പെട്ടുവന്നു അതിനെ നിരോധിച്ചു.
  rmc-rmc: Sar o Chizkija andre Judsko kraľinelas štarto berš a sar andro Izrael kraľinelas
    o Hošea eftato berš, o asiriko kraľis o Šalmaneser geľa pre Samarija a rozačhaďa
    pes pašal late.
  pes-OPV: و در سال چهارم حزقیا پادشاه که سال هفتم هوشع بن ایله، پادشاه اسرائیل بود،
    شلمناسر، پادشاه آشور به سامره برآمده، آن رامحاصره کرد.
  ron-1924: Ын ал патруля ан ал ымпэратулуй Езекия, каре ера ал шаптеля ан ал луй
    Осея, фиул луй Ела, ымпэратул луй Исраел, Салманасар, ымпэратул Асирией, с-а суит
    ымпотрива Самарией ши а ымпресурат-о.
  ben-OBCV: রাজা হিষ্কিয়ের রাজত্বকালের চতুর্থ বছরে, অর্থাৎ এলার ছেলে ইস্রায়েলের
    রাজা হোশেয়ের রাজত্বকালের সপ্তম বছরে আসিরিয়ার রাজা শল্‌মনেষর শমরিয়ার বিরুদ্ধে
    যুদ্ধযাত্রা করে নগরটি অবরুদ্ধ করলেন।
  som-som: Oo sannaddii afraad ee Boqor Xisqiyaah, taasoo ahayd sannaddii toddobaad
    ee Hoosheeca ina Eelaah oo boqorkii dalka Israa'iil ahaa ayuu Shalmaneser oo ahaa
    boqorkii Ashuur Samaariya ku kacay oo hareereeyey.
  lat-VUC: Anno quarto regis Ezechiæ, qui erat annus septimus Osee filii Ela regis
    Israël, ascendit Salmanasar rex Assyriorum in Samariam, et oppugnavit eam,
  eng-ASVBT: And it came to pass in the fourth year of king Hezekiah, which was the
    seventh year of Hoshea son of Elah king of Israel, that Shalmaneser king of Assyria
    came up against Samaria, and besieged it.
  ita-1885: OR avvenne l'anno quarto del re Ezechia, ch'era il settimo di Osea, figliuolo
    di Ela, re d'Israele, che Salmaneser, re degli Assiri, salì contro a Samaria,
    e l'assediò.
  eng-LXXUP: And it came to pass in the fourth year of King Hezekiah (this is the
    seventh year of Hoshea son of Elah king of Israel), that Shalmaneser king of the
    Assyrians came up against Samaria, and besieged it.
  eng-ULB: In the fourth year of King Hezekiah, which was the seventh year of Hoshea
    son of Elah king of Israel, Shalmaneser king of Assyria came up against Samaria
    and besieged it.
  spa-VBL: En el cuarto año del reinado de Ezequías, equivalente al séptimo año del
    reinado de Oseas, hijo de Ela, rey de Israel, Salmanasar, rey de Asiria, atacó
    Samaria, sitiándola.
  fra-_FOB: Or il arriva, la quatrième année du roi Ézéchias, qui était la septième
    d'Osée, fils d'Éla, roi d'Israël, que Salmanéser, roi des Assyriens, monta contre
    Samarie et l'assiégea.
  mal-mal: യിസ്രായേൽ രാജാവായ ഏലയുടെ മകൻ ഹോശേയയുടെ ഏഴാം ആണ്ടായ, ഹിസ്കീയാരാജാവിന്റെ
    നാലാം ആണ്ടിൽ, അശ്ശൂർ രാജാവായ ശൽമനേസർ ശമര്യയുടെ നേരെ പുറപ്പെട്ടുവന്ന് അതിനെ ഉപരോധിച്ചു.
  urd-GVR: Hizqiyāh kī hukūmat ke chauthe sāl meṅ aur Isrāīl ke bādshāh Hosea kī hukūmat
    ke sātweṅ sāl meṅ Asūr ke bādshāh Salmanasar ne Isrāīl par hamlā kiyā. Sāmariya
    Shahr kā muhāsarā karke
  suz-BL: हिज्‍कीयाहमी सासन पशो ४ बर्स दुम्‍माक्‍त। इस्राएल ङा पिप एलाह आ तौ होशेआम
    सासन पशो ७ बर्स दुम्‍मेनु, अस्‍सुर ङा पिप शाल्‍मानेसेरमी सामरीया कली लडाइ तोशा
    पुम्‍दा बाक्‍त। २राजा १७:३-६
  ita-1927: Il quarto anno del re Ezechia, ch’era il settimo anno di Hosea, figliuolo
    d’Ela re d’Israele, Shalmaneser, re d’Assiria, salì contro Samaria e l’assediò.
  ckb-ckb: لە ساڵی چوارەمی حەزقیا پاشا، کە دەکاتە ساڵی حەوتەمی هۆشێیەعی کوڕی ئێلەی
    پاشای ئیسرائیل، شەلمەنەسەری پاشای ئاشور لە دژی سامیرە لەشکری جوڵاند و گەمارۆی
    دا.
  eng-BBE: Now in the fourth year of King Hezekiah, which was the seventh year of
    Hoshea, son of Elah, king of Israel, Shalmaneser, king of Assyria, came up against
    Samaria, shutting it in with his armies.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಏಲನ ಮಗ ಹೋಶೇಯನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷ, ಹಿಜ್ಕೀಯನ ಆಳ್ವಿಕೆಯ
    ನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಶಲ್ಮನೆಸೆರನು ಸಮಾರ್ಯಕ್ಕೆ ವಿರೋಧವಾಗಿ ಬಂದು ಅದಕ್ಕೆ
    ಮುತ್ತಿಗೆಹಾಕಿದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய ஏலாவின் மகன் ஓசெயாவின் ஏழாம் வருட ஆட்சியில் சரியான
    எசேக்கியா ராஜாவின் நான்காம் வருட ஆட்சியிலே அசீரியா ராஜாவாகிய சல்மனாசார் சமாரியாவுக்கு
    விரோதமாக வந்து அதை முற்றுகையிட்டான்.
  spa-RV-1909: En el cuarto año del rey Ezechîas, que era el año séptimo de Oseas
    hijo de Ela rey de Israel, subió Salmanasar rey de los Asirios contra Samaria,
    y cercóla.
  ron-BTF: Și s-a întâmplat, în al patrulea an al împăratului Ezechia, care era al
    șaptelea an al lui Osea, fiul lui Ela, împăratul lui Israel, că Salmanasar, împăratul
    Asiriei, s-a urcat împotriva Samariei și a asediat-o.
  eng-WEBP: In the fourth year of King Hezekiah, which was the seventh year of Hoshea
    son of Elah king of Israel, Shalmaneser king of Assyria came up against Samaria
    and besieged it.
  eng-FBV: In the fourth year of Hezekiah's reign, equivalent to the seventh year
    of the reign of Hoshea, son of Elah, king of Israel, Shalmaneser, king of Assyria,
    attacked Samaria, besieging it.
  nld-1939: In het vierde jaar der regering van Ezekias, dat is het zevende jaar der
    regering van Hosjéa, den zoon van Ela, over Israël, trok Sjalmanéser, de koning
    van Assjoer, tegen Samaria op. Hij belegerde het,
  nch-BL: Huan quema Tanahuatijquet Ezequías yahuiyaya para nahui xihuit tanahuatis
    ipan tali Judá huan Tanahuatijquet Oseas, icone Ela, yahuiyaya para chicome xihuit
    tanahuatis ipan tali Israel, Tanahuatijquet Salmanasar hualajqui ten tali Asiria.
    Huan quiyahualo altepet Samaria ipan tali Israel huan quintehui.
  vie-1934: Xảy ra năm thứ tư đời Ê-xê-chia, nhằm năm thứ bảy đời Ô-sê, con trai Ê-la,
    vua Y-sơ-ra-ên, thì Sanh-ma-na, vua A-si-ri, đi lên đánh Sa-ma-ri và vây nó.
  hin-CV: हिज़किय्याह के शासन के चौथे साल में, जो इस्राएल के राजा एलाह के पुत्र होशिया
    के शासन का सातवां साल था, अश्शूर के राजा शालमानेसर ने शमरिया पर घेरा डाल दिया.
  spa-BES: Ahora, en el cuarto año del rey Ezequías, que fue el séptimo año de Oseas,
    hijo de Ela, rey de Israel, Salmanasar, rey de Asiria, se enfrentó a Samaria y
    la rodeó con sus ejércitos.
  tdx-tdx: Ie amy taom-paha-efa’ i Kezkià mpanjakay, naho ty taom-paha’ fito i Hosea,
    ana’ i Elà mpanjaka’ Israele te nionjomb’e Somerone t’i Salmanesere mpanjaka’
    i Asore, nañarikatok’ aze.
  tha-KJV: และอยู่มาในปี​ที่สี่​แห่​งรัชกาลกษั​ตริ​ย์เฮเซคียาห์ ซึ่งเป็นปี​ที่​เจ​็ดแห่งรัชกาลโฮเชยาบุตรชายเอลาห์​กษัตริย์​แห่​งอ​ิสราเอล
    แชลมาเนเสอร์​กษัตริย์​แห่​งอ​ัสซีเรียได้ทรงยกขึ้นมารบสะมาเรียและล้อมเมืองไว้
  por-BR-2018: No quarto ano do rei Ezequias, que era o ano sétimo de Oseias filho
    de Elá rei de Israel, subiu Salmaneser rei dos assírios contra Samaria, e cercou-a.
  deu-ELO: Und es geschah im vierten Jahre des Königs Hiskia, das war das siebte Jahr
    Hoseas, des Sohnes Elas, des Königs von Israel, da zog Salmaneser, der König von
    Assyrien, wider Samaria herauf und belagerte es.
  eng-WYC-2018: In the fourth year of king Hezekiah, that was the seventh year of
    Hoshea, the son of Elah, king of Israel, Shalmaneser, king of Assyrians, went
    up to Samaria, and fought against it,
  epo-epo: En la kvara jaro de la reĝo Ĥizkija, tio estas en la sepa jaro de Hoŝea,
    filo de Ela, reĝo de Izrael, iris Ŝalmaneser, reĝo de Asirio, kontraŭ Samarion
    kaj eksieĝis ĝin.
  uig-PIN: Wǝ xundaⱪ boldiki, Ⱨǝzǝkiya padixaⱨning sǝltǝnitining tɵtinqi yilida, yǝni
    Israilning sabiⱪ padixaⱨi Elaⱨning oƣli Ⱨoxiyaning sǝltǝnitining yǝttinqi yilida,
    Asuriyǝning padixaⱨi Xalmanǝzǝr Samariyǝgǝ ⱨujum ⱪilip uni ⱪamal ⱪildi.
  beo-beo: Hesegaia ea ouligibi ode biyadu amoga (amo ode da Isala:ili hina bagade
    Housia ea ouligibi ode fesuale), amo odega Asilia hina bagade Sia:lama:nisa da
    Isala:ili doagala:le, Samelia moilai bai bagade eale disi.
  tpi-OTNT: Long namba 4 yia bilong Hesekia i stap king bilong Juda, em i olsem namba
    7 yia bilong Hosia i stap king bilong Israel. Na long dispela yia, King Salmaneser
    bilong Asiria wantaim ol ami bilong en i kam pait long ol Israel. Ol i banisim
    taun Samaria na ol i pait long kisim taun.
  hau-SA: A shekara ta huɗu ta Hezekiya, wato, shekara ta bakwai ke nan ta mulkin
    Hosheya ɗan Ela sarkin Isra’ila; Shalmaneser Sarkin Assuriya ya tasam ma Samariya
    da yaƙi; ya kewaye ta.
  uig-LAT: We shundaq boldiki, Hezekiya padishahning seltenitining tötinchi yilida,
    yeni Israilning sabiq padishahi Élahning oghli Hoshiyaning seltenitining yettinchi
    yilida, Asuriyening padishahi Shalmanezer Samariyege hujum qilip uni qamal qildi.
  nde-nde: Ngomnyaka wesine wenkosi uHezekhiya, okwakungumnyaka wesikhombisa wokubusa
    kukaHosheya indodana ka-Ela inkosi yako-Israyeli, uShalimaneseri inkosi yase-Asiriya
    wayahlasela iSamariya wayivimbezela.
  ton-ton: ¶ Pea ʻi hono fā ʻoe taʻu ʻoe tuʻi ko Hesekaia, ʻaia ko hono fitu taʻu
    ʻo Hosea ko e foha ʻo Ela ko e tuʻi ʻo ʻIsileli, naʻe hoko ʻo pehē, naʻe haʻu
    ai ʻa Salimanesa ko e tuʻi ʻo ʻAsilia ki Samēlia, mo ne kapui ia ʻaki ʻae tau.
  ces-1613: Stalo se pak léta čtvrtého krále Ezechiáše, (jenž byl sedmý rok Ozee syna
