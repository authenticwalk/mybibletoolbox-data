    sa Asiria batok sa Samaria ug gipalibotan kini.
  pol-UBG: W czwartym roku króla Ezechiasza – był to siódmy rok Ozeasza, syna Eli,
    króla Izraela – Salmanaser, król Asyrii, wyruszył przeciwko Samarii i obległ ją.
  agr-agr: Elá uchiji Oseas Israel aents aidaun apuji wajas siete mijan inamak pujai,
