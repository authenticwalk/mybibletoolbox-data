  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಏಲನ ಮಗನೂ ಆದ ಹೋಶೇಯನ ಆಳ್ವಿಕೆಯ ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಅಂದರೆ ಹಿಜ್ಕೀಯನ
