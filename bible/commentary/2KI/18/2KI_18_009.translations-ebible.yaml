  uig-ARA: ۋە شۇنداق بولدىكى، ھەزەكىيا پادىشاھنىڭ سەلتەنىتىنىڭ تۆتىنچى يىلىدا، يەنى
    ئىسرائىلنىڭ سابىق پادىشاھى ئېلاھنىڭ ئوغلى ھوشىيانىڭ سەلتەنىتىنىڭ يەتتىنچى يىلىدا،
