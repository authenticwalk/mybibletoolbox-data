    Asuria, i Samaria, a hoopilikia ia ia.
  arb-NAV: وَفِي السَّنَةِ الرَّابِعَةِ لِحُكْمِ الْمَلِكِ حَزَقِيَّا، الْمُوَافِقَةِ
    لِلسَّنَةِ السَّابِعَةِ لاِعْتِلاءِ هُوشَعَ بْنِ أَيْلَةَ عَرْشَ إِسْرَائِيلَ،
    زَحَفَ شَلْمَنْأَسَرُ مَلِكُ أَشُورَ عَلَى السَّامِرَةِ وَحَاصَرَهَا،
  ewe-ewe: Le eƒe fiaɖuɖu ƒe ƒe enelia si nye Fia Hosea, Ela vi, ƒe fiaɖuɖu le Israel
    ƒe ƒe adrelia me la, Asiria fia, Salmaneser, ho aʋa ɖe Israel ŋu eye wòɖe to ɖe
    Samaria du la.
  eng-LEE: And it came to pass in the fourth year of king Hezekiah, which was the
    seventh year of Hoshea' the son of Elah the king of Israel, that Shalmanesser
    the king of Assyria came up against Samaria, and besieged it.
  asm-FB: যিহূদাৰ ৰজা হিষ্কিয়াৰ ৰাজত্বৰ চতুৰ্থ বছৰত, অৰ্থাৎ এলাৰ পুত্ৰ ইস্রায়েলৰ
    ৰজা হোচেয়াৰ ৰাজত্বৰ সপ্তম বছৰত, অচূৰৰ ৰজা চল্মনেচৰে চমৰিয়াৰ বিৰুদ্ধে আহি নগৰখন
    অৱৰোধ কৰিলে।
  sus-A: شٍسٍكِيَ شَ مَنفّيَ حّ نَانِ ندٍ رَ، نَشَن عِلَن عٍلَ شَ دِ هٌسٍيَ شَ مَنفّيَ
    حّ سٌلٌقٍرٍ ندٍ رَ عِسِرَيِلَ، عَسِرِيَ مَنفّ سَلَمَنٍسَرِ نَشَ قَ سَمَرِ فٍرٍدٍ،
    عَ عَ رَبِلِن.
  fra-SBL: La quatrième année du roi Ézéchias, qui était la septième année d'Osée,
    fils d'Éla, roi d'Israël, Shalmaneser, roi d'Assyrie, monta contre Samarie et
    l'assiégea.
  hbo-hbo: וַֽיְהִ֞י בַּשָּׁנָ֤ה הָֽרְבִיעִית֙ לַמֶּ֣לֶךְ חִזְקִיָּ֔הוּ הִ֚יא הַשָּׁנָ֣ה
    הַשְּׁבִיעִ֔ית לְהֹושֵׁ֥עַ בֶּן־אֵלָ֖ה מֶ֣לֶךְ יִשְׂרָאֵ֑ל עָלָ֞ה שַׁלְמַנְאֶ֧סֶר
    מֶֽלֶךְ־אַשּׁ֛וּר עַל־שֹׁמְרֹ֖ון וַיָּ֥צַר עָלֶֽיהָ׃
  piu-2006: '@see-verse:2KI.018.008'
  kik-kik: Mwaka-inĩ wa ĩna wa ũthamaki wa Hezekia, na nĩguo warĩ mwaka wa mũgwanja
    wa Hoshea mũrũ wa Ela mũthamaki wa Isiraeli, Shalimaneseru mũthamaki wa Ashuri
    nĩathiire kũrũa na itũũra rĩa Samaria na akĩrĩrigiicĩria.
  fra-NCL: La quatrième année du roi Ezéchias, qui était la septième année d’Osée,
    fils d’Ela, roi d’Israël, Salmanasar, roi d’Assyrie, monta contre Samarie et l’assiégea.
  cek-AK: Hezekiah siangpahrang ah ohhaih saning palito, Israel siangpahrang Elah
    capa Hoshea siangpahrang ah ohhaih saning sarihto haih naah, Assyria siangpahrang
    Shalmaneser loe Samaria vangpui ah caeh moe, takui khoep.
  cuk-cuk: Rey-Ezequías birgabakegus Judáʼgi negsemaidgi, Asiria-e-rey-Salmanasar,
    Samariaʼgi-gwichiguega neggwebur-ebiris ambikunonigusad. Deunni, Ela-machi-Oseas,
    Israelʼgi birgaguglegus (7) negsemamogad.
  uig-CYR: Вә шундақ болдики, Һәзәкия падишаниң сәлтәнитиниң төртинчи жилида, йәни
    Исраилниң сабиқ падишаси Елаһниң оғли Һошияниң сәлтәнитиниң йәттинчи жилида, Асурийәниң
    падишаси Шалманәзәр Самарийәгә һуҗум қилип уни қамал қилди.
  tel-2017: రాజైన హిజ్కియా పరిపాలనలో నాలుగో సంవత్సరంలో, ఇశ్రాయేలు రాజు ఏలా కొడుకు
    హోషేయ పరిపాలనలో ఏడో సంవత్సరంలో, అష్షూరురాజు షల్మనేసెరు షోమ్రోను పట్టణంపై దండెత్తి
    దాన్ని చుట్టుముట్టాడు.
  hat-BSA: Alò, nan katriyèm ane Wa Ézéchias la, ki te setyèm ane Osée, fis a Éla
    a, wa Israël la, Salmanasar, wa Assyrie a, te monte kont Samarie, e te fè syèj
    kont li.
  kos-kos: In yac akakosr ke pacl Hezekiah el tokosra — su yac akitkosr ma Hoshea
    el leumi acn Israel — Tokosra Fulat Shalmaneser lun Assyria el utyak mweuni acn
    Israel ac kuhlusya Samaria.
  hbo-WLC: וַֽיְהִ֞י בַּשָּׁנָ֤ה הָֽרְבִיעִית֙ לַמֶּ֣לֶךְ חִזְקִיָּ֔הוּ הִ֚יא הַשָּׁנָ֣ה
    הַשְּׁבִיעִ֔ית לְהוֹשֵׁ֥עַ בֶּן־אֵלָ֖ה מֶ֣לֶךְ יִשְׂרָאֵ֑ל עָלָ֞ה שַׁלְמַנְאֶ֧סֶר
    מֶֽלֶךְ־אַשּׁ֛וּר עַל־שֹׁמְר֖וֹן וַיָּ֥צַר עָלֶֽיהָ׃
  ibo-ibo: Nʼafọ nke anọ nke ọchịchị Hezekaya, nke bụkwa afọ nke asaa nke ọchịchị
    Hoshea nwa Elaa, bụ eze Izrel, Shalmanesa, eze Asịrịa gbagoro imegide Sameria,
    nọchibido ya gburugburu.
  ory-ory: ଏଥିଉତ୍ତାରେ ହିଜକୀୟ ରାଜାଙ୍କ ରାଜତ୍ଵର ଚତୁର୍ଥ ବର୍ଷରେ, ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲର ରାଜା
    ଏଲାଙ୍କର ପୁତ୍ର ହୋଶେୟଙ୍କ ରାଜତ୍ଵର ସପ୍ତମ ବର୍ଷରେ ଅଶୂରର ରାଜା ଶଲ୍‍ମନେଷର ଶମରୀୟା ପ୍ରତିକୂଳରେ
    ଆସି ତାହା ଅବରୋଧ କଲା।
  chk-chk: Iwe, lon arüanün ierin mwün Hiskia, iei afisuen ierin mwün Hosea nöün Ela
    ewe kingen Israel, Salmaneser ewe kingen Asiria a feito pwe epwe maun ngeni Samaria
    o pwelifeili ewe telinimw fän pisekin maun.
  rop-rop: Wal langa det namba 4 yiya wen Hesakaiya bin jidan king imbin det namba
    7 yiya wen Hosheiya bin jidan king blanga Isreil. Wal langa det yiya na King Shalmanisa
    blanga det kantri gulum Asiriya bin go fait en teikoba Isreil en im en im soljamob
    bin kemp raidaran blanga teikoba det meinwan taun gulum Sameriya.
  ukr-1871: У четвертому роцї царя Езекії, се б то в сьомому роцї Осії Ілиєнка, царя
    Ізраїлського, двинув Салманассар, царь Ассирийський, проти Самариї та й обложив
    її,
  deu-1951: Es geschah aber im vierten Jahr des Königs Hiskia (das war das siebente
    Jahr Hoseas, des Sohnes Elas, des Königs von Israel), da zog Salmanassar, der
    König von Assyrien, wider Samaria herauf und belagerte es.
  eng-JPS: And it came to pass in the fourth year of king Hezekiah, which was the
    seventh year of Hoshea son of Elah king of Israel, that Shalmaneser king of Assyria
    came up against Samaria, and besieged it.
  srp-1865: A èetvrte godine carovanja Jezekijina, a to je sedma godina carovanja
    Osije sina Ilina nad Izrailjem, podiže se Salmanasar car Asirski na Samariju,
    i opkoli je.
  lug-lug: Mu mwaka ogwokuna ogw’obufuzi bwa Keezeekiya, ate nga gwe mwaka ogw’omusanvu
    ogw’obufuzi bwa Koseya mutabani wa Era, kabaka wa Isirayiri, Salumaneseri kabaka
    w’e Bwasuli n’alumba Samaliya n’akizingiza.
  heb-heb: ויהי בשנה הרביעית למלך חזקיהו היא השנה השביעית להושע בן אלה מלך ישראל עלה
    שלמנאסר מלך אשור על שמרון ויצר עליה׃
  ben-IRV: রাজা হিষ্কিয়ের রাজত্বের চতুর্থ বছরে, অর্থাৎ ইস্রায়েলের রাজা এলার ছেলে
    হোশেয়ের রাজত্বের সপ্তম বছরে অশূরের রাজা শল্‌মনেষর শমরিয়ার বিরুদ্ধে এসে শহরটা
    ঘেরাও করলেন।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਦੇ ਚੌਥੇ ਸਾਲ ਜੋ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਏਲਾਹ ਦੇ ਪੁੱਤਰ ਹੋਸ਼ੇਆ ਦੇ ਰਾਜ
    ਦਾ ਸੱਤਵਾਂ ਸਾਲ ਸੀ, ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਸ਼ਲਮਨਸਰ ਨੇ ਸਾਮਰਿਯਾ ਉੱਤੇ ਚੜ੍ਹਾਈ
    ਕੀਤੀ ਅਤੇ ਉਹ ਨੂੰ ਘੇਰ ਲਿਆ।
  mya-JVB: ဟေဇကိ မင်းကြီး နန်းစံလေး နှစ် ၊ ဣသရေလ ရှင်ဘုရင် ဧလာ သား ဟောရှေ နန်းစံခုနစ်
    နှစ် တွင် ၊ အာရှုရိ ရှင်ဘုရင် ရှာလမနေဇာ သည် ရှမာရိ မြို့သို့ စစ်ချီ ၍ ဝိုင်း ထား၏
  tbg-tbg: King Hesekiaava 4 ihiara Iutaaqaa raqiki vau entara King Hosiava 7 ihiara
    Isareriqaa raqiki vauvaro vi ihiraqi Asiria King Samaneseva nai iqoka vaiinti
    ntita varero Isareri hampata raqireva oru Sameria vatuka ututumate vaumanta vatukaqi
    vauka aaqaini vaatinte vi aniva kia vaura.
  hmo-hmo: King Hesekaia ese king dagi lalonai ia noho lagani 4 neganai, bona Hosea
    Elaha be Israela ena king lagani 7 neganai Salamanesa, Asuria ena king ese Israela
    ia tuari henia, bona Samaria hanua ia koua hagegea.
  urd-urd: हिज़क़ियाह बादशाह के चौथे बरस जो शाह — ए — इस्राईल हूसे'अ — बिन — ऐला का
    सातवाँ बरस था, ऐसा हुआ कि शाह — ए — असूर सलमनसर ने सामरिया पर चढ़ाई की, और उसको
    घेर लिया।
  rus-SYN: В четвертый год царя Езекии, то есть в седьмой год Осии, сына Илы, царя
    Израильского, пошел Салманассар, царь Ассирийский, на Самарию, и осадил ее,
  bqc-SIM: Kí Ezekia kpalablea wɛ̃̀ àaↄ̃de guu, Isailiↄ kí Ela nɛ́ Ozee kpalablea
    wɛ̃̀ soplade guu, ↄ̃ Asiliↄ kí Samanasaa mↄ̀ koezↄ̃̀ Samalizi. Aa kálɛa we
  tcz-CHONGTHU: Israel gam'a Hoshea lengpa vaihomkal kum sagi alhin in, Hezekiah lengvai
    hom kum alhin in, Assyria lengpa Shalmaneser chun Samaria khopi ahin um’in ahi.
  mar-mar: आणि हिज्कीया राजाच्या चौथ्या वर्षी, म्हणजे इस्राएलाचा राजा, एलाचा मुलगा
    होशे ह्याच्या सातव्या वर्षी, असे झाले की अश्शूराचा राजा शल्मनेसर हा शोमरोनावर
    चढून आला व त्यास वेढा घातला.
  qub-qub: Chaypitanami Asiria nasyunpa raynin Salmanasarga Samariaman aywar tumaypa
    curalapaycur suldäduncunawan magaj yaycuran. Chayga caran Ezequías chuscu wata
    Judá nasyunpa raynin caycaptin y Elapa wamran Oseas ganchis wata Israel nasyunpa
    raynin caycaptinmi.
  bqp-bqp: Kína Ɛzɛkaya kíblena wɛ̃̀ aakↄ̃de gũn, Isarailanↄ kína Ela nɛ́ Osea kíblena
    wɛ̃̀ supplade gũnn Asiria kína Samanɛsa sù ò Samaria kaguraa kɛ̀. Ò katɛna gwe
  hat-hat: Ezekyas t'ap mache sou katran depi li te wa nan peyi Jida, Oze, pitit Ela
    a menm, te gen sètan depi li t'ap gouvènen peyi Izrayèl la lè Salmanaza, wa peyi
    Lasiri a, anvayi peyi Izrayèl, li sènen lavil Samari.
  eng-BSB: In the fourth year of Hezekiah’s reign, which was the seventh year of the
    reign of Hoshea son of Elah over Israel, Shalmaneser king of Assyria marched against
    Samaria and besieged it.
  eng-WEBPB: In the fourth year of King Hezekiah, which was the seventh year of Hoshea
    son of Elah king of Israel, Shalmaneser king of Assyria came up against Samaria
    and besieged it.
  kbq-kbq: Hagi Hezekai'ama kinima manino egeno 4ma hia kafurera, Ela nemofo Hosea'ma
    Israeli kinima mani'neana kafu'amo'a 7ni hu'ne. Ana kafufina Asiria kini ne' Salmaneseli'a
    sondia vahezaga'ane eno ha'huzmante'naku Sameria kumara eme avazagi kagi'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Ezequías yohuiyaya para nahui xihuitl tlanahuatía
    ipan tlali Judá huan Tlanahuatijquetl Oseas, icone Ela, yohuiyaya para chicome
    xihuitl tlanahuatía ipan tlali Israel, Tlanahuatijquetl Salmanasar hualajqui tlen
    tlali Asiria. Huan quiyahualo altepetl Samaria ipan tlali Israel huan quintehui.
  bus-bus: Kí Ɛzɛkaya kíblena wɛ̃̀ aagↄ̃dee guu, Isarailinↄ kí Ela nɛ́ Osea kíblena
    wɛ̃̀ swɛɛplaadee guun Asiria kí Samanɛsa mↄ̀ wà Samaria kagura kɛ̀. Aↄ̃ↄ kaɛna
    gwe
  gub-BL: Ezeki Zuta wanuwihawete romo heko mehe 4 haw kwarahy rehe, Ozez Era ta'yr
    Izaew wanuwihawete romo heko mehe 7 haw kwarahy rehe, Xamanezer Axir wanuwihawete
    wixe Izaew ywy rehe kury. Zauxiapekwer hemiruze'eg umàmàn Xamari tawhu izywyr
    wà.
  eng-DRA: In the fourth year of king Ezechias, which was the seventh year of Osee
    the son of Ela king of Israel, Salmanasar king of the Assyrians came up to Samaria,
    and besieged it,
