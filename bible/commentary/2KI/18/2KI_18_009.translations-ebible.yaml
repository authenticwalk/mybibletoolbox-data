    ji.
  eng-WMB: In the fourth year of King Hezekiah, which was the seventh year of Hoshea
    son of Elah king of Israel, Shalmaneser king of Assyria came up against Samaria
    and besieged it.
  tam-TCV: எசேக்கியா அரசனாக வந்த நான்காம் வருடம், ஏலாவின் மகனான இஸ்ரயேல் அரசன் ஓசெயாவின்
    ஏழாம் வருடமாயிருந்தது. அந்த வருடத்தில் அசீரிய அரசன் சல்மனாசார் சமாரியாவுக்கு எதிராக
    அணிவகுத்து அதை முற்றுகையிட்டான்.
  ceb-ULB: Sa ikaupat nga tuig ni Haring Hezekia, nga maoy ikapito nga tuig ni Hosea
