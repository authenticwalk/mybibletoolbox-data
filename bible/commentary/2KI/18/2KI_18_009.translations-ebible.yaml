  mdy-ETH: ሂዚቂያሴ ካኣታዼንቴ ዖይዳሳ ሌዖና፤ ሃሣ ጊንሣ ሆሴዔ ዒስራዔኤሌይዳ ካኣታዼንቴ ላንካሳ ሌዖና ዓሶኦሬ ካኣቲ ሳልሚናሶሬ
