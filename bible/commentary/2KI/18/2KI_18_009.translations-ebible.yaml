  dop-dop: Yutɑ wulɑʋ Ɩsekiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ liɣiti nyǝŋkɑ, nɑ Ɩsɛɣɛlɩ wulɑʋ Osee
    kɑwulɑɣɑ pǝnɑɣɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ tɑɑ kɛ́, Asilii wulɑʋ Sɑlǝmɑnɑsɑɑ kɔmɑ,
