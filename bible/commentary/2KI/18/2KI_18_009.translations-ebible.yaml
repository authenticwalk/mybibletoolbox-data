  grc-BRENT: Καὶ ἐγένετο ἐν τῷ ἔτει τῷ τετάρτῳ βασιλεῖ Ἐζεκίᾳ, αὐτὸς ἐνιαυτὸς ὁ ἕβδομος
    τῷ Ὠσηὲ υἱῷ Ἠλὰ βασιλεῖ Ἰσραήλ, ἀνέβη Σαλαμανασσὰρ βασιλεὺς Ἀσσυρίων ἐπὶ Σαμάρειαν,
