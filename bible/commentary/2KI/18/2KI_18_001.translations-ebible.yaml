  twi-twi: Ahas babarima Hesekia fii ase dii hene wɔ Yuda no, na Ela babarima Hosea
    adi hene wɔ Israel mfe abiɛsa.
  hlt-hlt: Israel manghai Elah capa, Hosea kah a kum thum dongah Judah manghai Ahaz
    capa Hezekiah khaw manghai van.
  tbz-SIM: Isidɑyɛɛribɛ kpɑ̀ɑ̀tì Edɑɑ birɛ Osee kpɑ̀tì benni tɑ̃ɑ̃́nnì miɛkɛ nkɛ Aɑsi
    birɛ Esekiɑsi nɑɑ́mmɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Elan otarim Hosia, an namba 3ɨn azenimɨn, a Israelian atrivimɨn itima,
    Ahasɨn otarim Hesekia, Judan atrivimɨn oto.
  dop-dop: Ɩsɛɣɛlɩ wulɑʋ Ɩlɑ pǝyɑlʋ Osee kɑwulɑɣɑ pǝnɑɣɑ tooso nyǝŋkɑ tɑɑ kɛ́, Ahɑsɩ
    pǝyɑlʋ Ɩsekiyɑsɩ pǝsɑ Yutɑ wulɑʋ.
  azb-azb: İsrail padşahı Ela oğlu Huşənin padşahlığının üçüncü ilində Axaz oğlu Xizqiya
    Yəhuda üzərində padşah oldu.
  eng-DBY: And it came to pass in the third year of Hoshea the son of Elah, king of
    Israel, that Hezekiah the son of Ahaz, king of Judah, began to reign.
  hin-2017: एला के पुत्र इस्राएल के राजा होशे के राज्य के तीसरे वर्ष में यहूदा के
    राजा आहाज का पुत्र हिजकिय्याह राजा हुआ।
  wol-KYG: Ba Ose doomu Ela buurub Israyil duggee ñetteelu atu nguuram, ca la Esekiya
    doomu Axas falu ca Yuda.
  eng-YLT: And it cometh to pass, in the third year of Hoshea son of Elah king of
    Israel, reigned hath Hezekiah son of Ahaz king of Judah;
  kne-kne: Sin maikatlo ay tawen ay nanturayan Hoshea ay anak Ela ay ari ed Israel,
    nanlogi ay nanturay ed Juda si Hezekias ay anak Ahaz.
  eng-WYC-2017: In the third year of Hoshea, the son of Elah, king of Israel, reigned
    Hezekiah, son of Ahaz, king of Judah.
  eng-WMBB: Now in the third year of Hoshea son of Elah king of Israel, Hezekiah the
    son of Ahaz king of Judah began to reign.
  urd-GVH: इसराईल के बादशाह होसेअ बिन ऐला की हुकूमत के तीसरे साल में हिज़क़ियाह बिन
    आख़ज़ यहूदाह का बादशाह बना।
  rug-rug: Koasa vina ṉeta vuaheni, sapu koa baṉara se Hosea sa tuna koreo e Ela,
    sa baṉara pa Izireli, si tava baṉara se Hezikaea sa tuna koreo e Ehazi pa Ziuda.
  gaz-gaz: Bara Hoosheeʼaa ilma Eelaa mooticha Israaʼel keessa waggaa sadaffaatti
    Hisqiyaas ilmi Aahaaz mooticha Yihuudaa mootii taʼee bulchuu jalqabe.
  fra-LSG: La troisième année d’Osée, fils d’Éla, roi d’Israël, Ézéchias, fils d’Achaz,
    roi de Juda, régna.
  yal-yal: Elaa diin Hoseyaa mangayaan ɲɛɛ saxandeni Isirayila yi, Axasi a diin Xesekiya
    yi findi mangan na Yuda xun na.
  haw-1868: A I ke kolu o ka makahiki o Hosea ke keiki a Ela, ke alii o ka Iseraela,
    i noho alii ai o Hezekia, ke keiki a Ahaza, ke alii o ka Iuda.
  arb-NAV: وَفِي السَّنَةِ الثَّالِثَةِ لِحُكْمِ هُوشَعَ بْنِ أَيَلَةَ مَلِكِ إِسْرَائِيلَ،
    اعْتَلَى حَزَقِيَّا بْنُ آحَازَ عَرْشَ يَهُوذَا،
  ewe-ewe: Le Israel fia, Hosea, Ela ƒe vi ƒe fiaɖuɖu ƒe ƒe etɔ̃lia me la, Yuda fia,
    Ahaz ƒe viŋutsu Hezekia zu fia.
  eng-LEE: And it came to pass in the third year of Hoshea' the son of Elah the king
    of Israel, that Hezekiah, the son of Achaz the king of Judah, became king.
  gvn-gvn: Hezekiah 25 years oldman, nyulu kingman bubuku Judahmunku. Nyulu jananka
    king 29 years. Nyulu king ngulkurr, Godumu kuku wukurrin. Nyunguwundu workingmanangka
    ngurma idol Dubumu wubulku dumbarrin. Jana Israel-warrangka bubungu Judah God
    bajaku kari wukurrin, yamba Hezekiahngka jananin junkayku wundin. Nyulu God wukurrinya,
    Godungku nyungun and Israel-warra ngulkurrduku kujin.
  asm-FB: এলাৰ পুত্ৰ ইস্ৰায়েলৰ ৰজা হোচেয়াৰ ৰাজত্বৰ তৃতীয় বছৰত, যিহূদাৰ ৰজা আহজৰ
    পুত্ৰ হিষ্কিয়াই ৰাজত্ব কৰিবলৈ আৰম্ভ কৰিছিল।
  sus-A: عٍلَ شَ دِ هٌسٍيَ شَ مَنفّيَ حّ سَشَن ندٍ رَ، عَشَسِ شَ دِ شٍسٍكِيَ نَشَ
    تِ مَنفّ رَ يُدَيَ بْشِ مَ.
  fra-SBL: La troisième année d'Osée, fils d'Éla, roi d'Israël, Ézéchias, fils d'Achaz,
    roi de Juda, commença à régner.
  hbo-hbo: וַֽיְהִי֙ בִּשְׁנַ֣ת שָׁלֹ֔שׁ לְהֹושֵׁ֥עַ בֶּן־אֵלָ֖ה מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    מָלַ֛ךְ חִזְקִיָּ֥ה בֶן־אָחָ֖ז מֶ֥לֶךְ יְהוּדָֽה׃
  piu-2006: Mayutju Yitjikayanya Katutjaku tjukarurru nyinangi, mayutju Tapitanya
    tjukarurru nyinangutja nguwanpa. Palunyangka yaṉangu tjuṯangku Katutjanya nguwanpa
    tjuṯa waḻkulpayi Yatjaranya Paalanyaṯarra. Mayutju Yitjikayalu tjananya palumpa
    waarrkana tjuṯa watjaṉu, yankulaya Yatjaranya Paalanyaṯarra yuḻpura wiyantjaku,
    yaṉangu tjuṯangku tjanaya waḻkultjipingkamarra. Yitjikayanya yalatji Katutjaku
    wangkaku tjukarurru nyinanytjala, Katutjalu yaṉṯayaṉṯalpayi. Palumpa waarrkana
    tjilirratjarra tjuṯangku tjananya palya pungkula wantirriyaṉu Pilitjiyanya ngurrara
    tjuṯa, kutjupa tjuṯaṯarra, Katutjalu tjananya yaṉṯayaṉṯantjala. Palulanguru Yatjiriyanya
    ngurrara tjuṯaku mayutju tiṉangku watjaṉu Yitjikayanyangarri palumpa waarrkana
    tjuṯa nyinanytjaku, mirri pungkuwiyangku wantirra. Mayutju Katutjalu Yitjikayanya
    rapantjala paluru wiya watjara wantingu, waarrkana nyinakitja kulilwiyangku. Tjuutaku
    walytja ngaṉṯitja tjuṯaku mayutju tiṉa Yitjikayanya yiiya puupala nyinangi. Palunyatjanu
    Yatjiriyanya ngurrara tjuṯa tjilirratjarra yanu, tawunu Tjamiriyanya ngurrara
    tjuṯa pungkukitja. Ngalya yankula tjananya pikangku pungu, ngurra kanyilkitjangku.
    Yitjurilaku walytja ngaṉṯitja tjuṯaku tawunu tjuṯa mantjilkitjangku tjanaya pikangku
    pungkupayi. Mirri pungkula tjananya kutjupa tjuṯa kanyiṉingi tawunu Tjamiriyala.
    Yirriṯi tawunu palula parriki tiṉa tjuṯaya parra tjunangi nganytjalpa. Ngururrpa
    Tjamiriyanya ngurrara tjuṯa nyinangi. Rawangku tjananya Yatjiriyanya ngurrara
    tjuṯangku ngururrtjunkula tawunu palula kanyiṉingi yiiya tjirripala, Tjamiriyanya
    ngurrara tjuṯa pakara tjalkaḻungkutjipingka. Yalatji tjananya kanyira watiya tiṉatjarrangku
    kiiṯa kilytjuntankula tawunu Tjamiriyangkalpiya tjarrpangu. Tjarrparraya tawunu
    tjanampa yuḻpuraya kilytjuntanu. Yalinytjarralpi tjananya katingu ngurra palula
    waarrkana tjuṯaya nyinanytjaku. Yalatjiya Yitjurilaku walytja ngaṉṯitja tjuṯa
    ngurra palula waarrkarrirraya nyinangi, Katutjakuya tjukarurru nyinangutja wiya,
    Katutjaku wangkaya kulira wantipayi. Palulanguru Tjuutaku walytja ngaṉṯitja tjuṯa
    tjananya Yitjikayalu palya kanyiṉingi tawunu Tjarutjalumangka.
  kik-kik: Na rĩrĩ, mwaka-inĩ wa ĩtatũ wa Hoshea mũrũ wa Ela mũthamaki wa Isiraeli,
    nĩguo Hezekia mũrũ wa Ahazu mũthamaki wa Juda aambĩrĩirie gũthamaka.
  fra-NCL: La troisième année d’Osée, fils d’Ela, roi d’Israël, régna Ezéchias, fils
    d’Achaz, roi de Juda.
  cek-AK: Israel siangpahrang Elah capa Hoshea saning thumto haih naah, Judah siangpahrang
    Ahaz capa Hezekiah to siangpahrang ah oh amtong.
  cuk-cuk: Ela-machi-Oseas birgapaagus (3) Israelʼgi negsemaidgi, Acaz-machi-Ezequías
    Judá-yar sealid.
  uig-CYR: Елаһниң оғли, Исраилниң падишаси Һошияниң сәлтәнитиниң үчинчи жилида, Йәһуданиң
    сабиқ падишаси Аһазниң оғли Һәзәкия Йәһудаға падиша болди.
  pma-pma: Navong asuv houlu Hosea, natin Elah, losil kat me-Isrel keil sua etel (3),
    me-Sudah keil avati lat Hesekaea, natin Ehas, mai vi asuv houlu one.
  tel-2017: ఇశ్రాయేలు రాజు, ఏలా కొడుకు హోషేయ పరిపాలనలో మూడో సంవత్సరంలో యూదా రాజు ఆహాజు
    కొడుకు హిజ్కియా ఏలడం ఆరంభించాడు.
  hat-BSA: Alò, li te vin rive nan twazyèm ane Osée, fis a Éla a, wa Israël la ke
    Ézéchias, fis Achaz la, wa Juda a, te devni wa a.
  bxh-bxh: Fuyanna Ela natuna, Hosiyeya ena bolima fafaihonana ya kin Isalaela yai,
    Ahasi natuna, Hesekaiya ya famala kin Diuda Nuꞌuna yai.
  kos-kos: In yac aktolu ke pacl Hoshea wen natul Elah el tokosra lun Israel, Hezekiah
    wen natul Ahaz, el tokosrala lun Judah
  hbo-WLC: וַֽיְהִי֙ בִּשְׁנַ֣ת שָׁלֹ֔שׁ לְהוֹשֵׁ֥עַ בֶּן־אֵלָ֖ה מֶ֣לֶךְ יִשְׂרָאֵ֑ל
    מָלַ֛ךְ חִזְקִיָּ֥ה בֶן־אָחָ֖ז מֶ֥לֶךְ יְהוּדָֽה׃
  ibo-ibo: Nʼafọ nke atọ nke ọchịchị Hoshea nwa Elaa eze Izrel ka Hezekaya nwa Ehaz
    eze Juda malitere ọchịchị nke ya.
  ory-ory: ଇସ୍ରାଏଲର ରାଜା ଏଲାଙ୍କ ପୁତ୍ର ହୋଶେୟଙ୍କ ରାଜତ୍ଵର ତୃତୀୟ ବର୍ଷରେ ଯିହୁଦାର ରାଜା ଆହସ୍‌ଙ୍କର
    ପୁତ୍ର ହିଜକୀୟ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, lon aülüngatin ierin mwün Hosea nöün Ela we mwän ewe kingen Israel,
    Hiskia nöün Ahas we mwän a tolong lon wisan wisen king o nemeni Juta,
  rop-rop: Wal langa det namba 3 yiya wen Hosheiya det san blanga Ela bin jidan king
    langa Isreil, Hesakaiya det san blanga Eihes bin jidan det nyuwan king langa Juda.
  ukr-1871: У третьому роцї Осії Ілиєнка, царя Ізраїлського, настав царем Езекія Ахазенко,
    син царя Юдейського.
  deu-1951: Im dritten Jahre Hoseas, des Sohnes Elas, des Königs von Israel, ward
    Hiskia König, der Sohn des Ahas, des Königs von Juda.
  eng-JPS: Now it came to pass in the third year of Hoshea son of Elah king of Israel,
    that Hezekiah the son of Ahaz king of Judah began to reign.
  srp-1865: A treæe godine carovanja Osije sina Ilina nad Izrailjem zacari se Jezekija
    sin Ahazov nad Judom.
  lug-lug: Mu mwaka ogwokusatu ogw’obufuzi bwa Koseya mutabani wa Era kabaka wa Isirayiri,
    Keezeekiya mutabani wa Akazi kabaka wa Yuda, n’atandika okufuga.
  heb-heb: ויהי בשנת שלש להושע בן אלה מלך ישראל מלך חזקיה בן אחז מלך יהודה׃
  ben-IRV: এলার ছেলে ইস্রায়েলের রাজা হোশেয়ের রাজত্বের তিন বছরের মাথায় যিহূদার রাজা
    আহসের ছেলে হিষ্কিয় রাজত্ব করতে শুরু করলেন।
  pan-pan: ਫਿਰ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਏਲਾਹ ਦੇ ਪੁੱਤਰ ਹੋਸ਼ੇਆ ਦੇ ਰਾਜ ਦੇ ਤੀਜੇ
    ਸਾਲ ਵਿੱਚ ਆਹਾਜ਼ ਦਾ ਪੁੱਤਰ ਹਿਜ਼ਕੀਯਾਹ ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ဧလာ သား ဟောရှေ နန်းစံသုံး နှစ် တွင်၊ “
  tbg-tbg: Elaara maaqu Hosiava taaramo ihiara Isareriqaa raqiki vau entara, Ahaasira
    maaqu Hesekiaava Iutaa avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Hosea Elaha, Israela ena king ese iena king dagi ia dogoatao lagani toi
    neganai, Hesekaia Ahasa ese Iuda tano ia gunalaia hamatamaia.
  urd-urd: और शाह — ए इस्राईल होशे' बिन ऐला के तीसरे साल ऐसा हुआ कि शाह — ए — यहूदाह
    आख़ज़ का बेटा हिज़क़ियाह सल्तनत करने लगा।
  rus-SYN: В третий год Осии, сына Илы, царя Израильского, воцарился Езекия, сын Ахаза,
    царя Иудейского.
  bqc-SIM: Isailiↄ kí Ela nɛ́ Ozee kpalablea wɛ̃̀ àaↄ̃de guu ↄ̃ Aaza nɛ́ Ezekia
    gↄ̃̀ Yudaↄ kía ũ.
  tcz-CHONGTHU: Israel gam’ah Hoshea leng chankal kum thum alhin in, Ahaz chapa Hezekiah
    in Judah gam’ah lengvai ahin hom pan’in ahi.
  mar-mar: आणि एलाचा मुलगा होशे, जो इस्राएलाचा राजा, याच्या तिसऱ्या वर्षी यहूदाचा
    राजा आहाज याचा मुलगा हिज्कीया राज्य करू लागला.
  soq-soq: Ela otopa Osia ena natadea bedewe warerelen, me ipa Israelwa warereu, ita
    ena 3 wadedio Akas otopa Esekia warere ualene Iuda bolawa onien.
  qub-qub: Elapa wamran Oseas Israel nasyunpa quimsa watana raynin caycaptin Acazpa
    wamran Ezequiasga Judäpa raynin cayta gallaycuran.
  bqp-bqp: Isarailanↄ kína Ela nɛ́ Osea kíblena wɛ̃̀ aakↄ̃de gũnn Aza nɛ́ Ɛzɛkaya
    kɛ̀ Yudanↄ kína ũ.
  hat-hat: Oze, pitit Ela, t'ap mache sou twazan depi li t'ap gouvènen peyi Izrayèl
    lè Ezekyas, pitit gason Akaz, moute wa nan peyi Jida.
  eng-BSB: In the third year of the reign of Hoshea son of Elah over Israel, Hezekiah
    son of Ahaz became king of Judah.
  eng-WEBPB: Now in the third year of Hoshea son of Elah king of Israel, Hezekiah
    the son of Ahaz king of Judah began to reign.
  kbq-kbq: Hagi Ela ne'mofo Hosea'ma Israeli vahe kinima 3'a kafuma nemanigeno'a,
    Ahasi nemofo Hezekai'a agafa huno Juda vahe kinia fore huno mani'ne.
  nhe-BL: Quema Tlanahuatijquetl Oseas, icone Ela, yohuiyaya para eyi xihuitl tlanahuatía
    ipan tlali Israel, Ezequías, icone Acaz, pejqui tlanahuatía ipan tlali Judá.
  bus-bus: Isarailinↄ kí Ela nɛ́ Osea kíblena wɛ̃̀ aagↄ̃dee guun Aaza nɛ́ Ɛzɛkaya
    kɛ̀ Yudanↄ kí ũ.
  gub-BL: Era Izaew wanuwihawete romo heko mehe na'iruz haw kwarahy rehe Ezeki Akaz
    ta'yr wiko Zuta wanuwihawete romo kury.
  eng-DRA: In the third year of Osee the son of Ela king of Israel, reigned Ezechias
    the son of Achaz king of Juda.
