    aga aya Ahasgo ogwa, aga te Juda hanigo king bidi nigilali.
  tpi-tpi: Long namba 3 yia bilong Hosia, pikinini man bilong Ela, i stap king bilong
    Israel, Hesekia, pikinini man bilong Ahas, i kamap king bilong Juda.
  dan-1931: I Elas Søns, Kong Hosea af Israels, tredje Regeringsår blev Ezekias, Akaz'
    Søn, Konge over Juda.
  vie-OVCB: Vào năm thứ ba, đời Ô-sê, con Ê-la, vua Ít-ra-ên, Ê-xê-chia, con A-cha
    lên ngôi làm vua Giu-đa
  guj-2017: હવે ઇઝરાયલના રાજા એલાના દીકરા હોશિયાના કારકિર્દીને ત્રીજા વર્ષે યહૂદિયાના
    રાજા આહાઝનો દીકરો હિઝકિયા રાજ કરવા લાગ્યો.
  pon-2006A: Ni kesiluhwen sounpar en mwehin Osea, nein Elah, nanmwarkien Israel,
    Esekaia wiahla nanmwarkien Suda
  por-BRBSL: Agora no terceiro ano de Oséias, filho de Elá, rei de Israel, Hezequias,
    filho de Acaz, rei de Judá, começou a reinar.
  cth-cth: Isarel siangpahrang Elah capa Hosi a bawinae kum pâthum navah, Judah siangpahrang
