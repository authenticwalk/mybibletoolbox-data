verse: 2KI.018.001
translations:
  mal-C: ഇസ്രായേൽരാജാവും ഏലയുടെ മകനുമായ ഹോശേയയുടെ മൂന്നാമാണ്ടിൽ യെഹൂദാരാജാവായ ആഹാസിന്റെ
    മകൻ ഹിസ്കിയാവ് രാജാവായി.
  deu-TKW: Im dritten Jahre Hoseas aber, des Sohnes Elas, des Königs von Israel, ward
    Hiskia König, der Sohn Ahas', des Königs von Juda.
  lin-lin: Tango Oze, mwana mobali ya Ela, mokonzi ya Isalaele, akokisaki mibu misato
    na bokonzi, Ezekiasi, mwana mobali ya Akazi, mokonzi ya Yuda, akomaki mokonzi.
  eng-LSV: And it comes to pass, in the third year of Hoshea son of Elah, king of
    Israel, Hezekiah son of Ahaz, king of Judah, has reigned;
  eng-GNV: Now in the third yeere of Hoshea, sonne of Elah King of Israel, Hezekiah
    the sonne of Ahaz king of Iudah began to reigne.
  eng-WEBSTER: Now it came to pass in the third year of Hoshea son of Elah king of
    Israel, that Hezekiah the son of Ahaz king of Judah began to reign.
  nhw-BL: Quema Tlanahuatijquetl Oseas, icone Ela, yohuiyaya para eyi xihuitl tlanahuatis
    ipan tlali Israel, Ezequías, icone Acaz, pejqui tlanahuatía ipan tlali Judá.
  swh-ONEN: Katika mwaka wa tatu wa utawala wa Hoshea mwana wa Ela mfalme wa Israeli,
    Hezekia mwana wa Ahazi mfalme wa Yuda alianza kutawala.
  bba-bba: Osee, Elɑn bii, Isirelibɑn sinɑ bokon bɑndun wɔ̃ɔ itɑse sɔɔrɑ, Esekiɑsi
    Akɑsin bii, Yudɑbɑn sinɑ boko u bɑndu di Yudɑɔ.
  eng-KJVCPB: Now it came to pass in the third year of Hoshea son of Elah king of
    Israel, that Hezekiah the son of Ahaz king of Judah began to reign.
  luo-luo: E higa mar adek mar loch Hoshea wuod Ela ruodh Israel, Hezekia wuod Ahaz
    ruodh Juda nodoko ruoth.
  meu-meu: Hosea Elaha, Israel pavapavana, ena lohia laḡanina ihatoina ai, Hesekia
    Ahasa ese Iuda e lohiaia matama.
  npi-ULB: इस्राएलका राजा एलाहका छोरा होशियाको तेस्रो वर्षमा यहूदाका राजा आहाजका छोरा
    हिजकियाले राज्‍य गर्ने सुरु गरे ।
  yor-yor: Ní ọdún kẹta Hosea ọmọ Ela ọba Israẹli, Hesekiah ọmọ Ahasi ọba Juda bẹ̀rẹ̀
    ìjọba.
  pes-OPCB: در سومین سال سلطنت هوشع پسر ایلَه بر اسرائیل، حِزِقیا (پسر آحاز) پادشاه
    یهودا شد.
  tgl-ULB: Ngayon sa pangatlong taon ni Hosea na anak ni Ela, hari ng Israel, nagsimulang
    maghari si Hezekias na anak ni Ahaz, hari ng Juda.
  hui-hui: Ela igini Hosia ibu Isaraele dindiha kini heane mali kira henego tebone
    hayagola Ahasa igini Hesegaia ibu Yuda dindiha kini pigane hene.
  mya-mya: ဧ​လာ​၏​သား၊ ဣ​သ​ရေ​လ​ဘု​ရင်​ဟော​ရှေ​၏ နန်း​စံ​သုံး​နှစ်​မြောက်​၌ အာ​ခတ်​၏​သား​တော်
    ဟေ​ဇ​ကိ​သည်၊ အ​သက်​နှစ်​ဆယ့်​ငါး​နှစ်​ရှိ​သော အ​ခါ​ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု​ရှ​လင်​မြို့​၌​နှစ်​ဆယ့်​ကိုး​နှစ်​နန်း​စံ လေ​သည်။ သူ​၏​မယ်​တော်​မှာ​ဇာ​ခ​ရိ​၏
    သ​မီး​အာ​ဘိ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཨེ་ལཱའི་སྲས་ཧོ་ཤེ་ཨ་ཡིས་རྒྱལ་སྲིད་བསྐྱངས་པའི་ལོ་གསུམ་པར།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟཱ་ཡི་བུ་ཧི་ཟི་ཀི་ཡཱས་རྒྱལ་སྲིད་བཟུང་།
  sna-sna: Mugore rechitatu raHoshea mwanakomana waEra Mambo weIsraeri, Hezekia mwanakomana
    waAhazi mambo weJudha akatanga kutonga.
  spa-BLM: En el tercer año de Oseas hijo de Ela, rey de Israel, comenzó a reinar
    Ezequías hijo de Acaz, rey de Judá.
  cac-cac: Ayic yoxilxo ab'il yoch vin̈aj Oseas yuninal vin̈aj Ela reyal d'a israel,
    ix och vin̈aj Ezequías yuninal vin̈aj Acaz reyal d'a Judá.
  swh-ULB: Ikawa katika mwaka wa tatu wa Hoshea mwana wa Ela, mfalme wa Israeli, Hezekia
    mwana wa Ahazi, mfalme wa Yuda akaanza kutawala.
  bel-bel: 'На трэцім годзе Асіі, сына Ілы, цара Ізраільскага, зацараваў Эзэкія, сын
    Ахаза, цара Юдэйскага:'
  wed-wed: Elah natuna Hosea i vigulau au Israel madeḡa tonuḡa i kwa. Wei maranaina
    au Judah Hezekiah, Ahaz natuna i vigulau.
  deu-ELBBK: Und es geschah im 3. Jahr Hoseas, des Sohnes Elas, des Königs von Israel,
    da wurde Hiskia König, der Sohn Ahas', des Königs von Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Hezekia he anak ni Ahaz hein iketelu he tuig
    te kedhadì ni Hoshea diyà te Israel te anak ni Elah.
  mal-2015: യിസ്രായേൽരാജാവായ ഏലയുടെ മകനായ ഹോശേയയുടെ മൂന്നാം ആണ്ടിൽ യെഹൂദാരാജാവായ ആഹാസിന്റെ
    മകൻ ഹിസ്കീയാവു രാജാവായി.
  rmc-rmc: Sar kraľinelas andro Izrael trito berš o Hošea, le Eloskro čhavo, andre
    Judsko ačhiľa kraľiske o Chizkija, le Achazoskro čhavo.
  pes-OPV: و در سال سوم هوشع بن ایله، پادشاه اسرائیل، حزقیا ابن آحاز، پادشاه یهوداآغاز
    سلطنت نمود.
  ron-1924: Ын ал трейля ан ал луй Осея, фиул луй Ела, ымпэратул луй Исраел, а ынчепут
    сэ домняскэ Езекия, фиул луй Ахаз, ымпэратул луй Иуда.
  aui-aui: Bodu wiiarobine Ela natuna Hoseiya, Isrel kana kiiwawo iyiibada raghanine,
    na Ahes natuna Hesekaiya ivikiiwawo da Jiuda kiiravidiye wiibada idaguni.
  ben-OBCV: এলার ছেলে ইস্রায়েলের রাজা হোশেয়ের রাজত্বকালের তৃতীয় বছরে যিহূদার রাজা
    আহসের ছেলে হিষ্কিয় রাজত্ব করতে শুরু করলেন।
  som-som: Haddaba Hoosheeca ina Eelaah oo ahaa boqorkii dalka Israa'iil sannaddiisii
    saddexaad ayaa Xisqiyaah ina Aaxaas dalka Yahuudah boqor ka noqday.
  lat-VUC: Anno tertio Osee filii Ela regis Israël, regnavit Ezechias filius Achaz
    regis Juda.
  eng-ASVBT: Now it came to pass in the third year of Hoshea son of Elah king of Israel,
    that Hezekiah the son of Ahaz king of Judah began to reign.
  ita-1885: OR l'anno terzo di Osea, figliuolo di Ela, re d'Israele, Ezechia, figliuolo
    di Achaz, re di Giuda, cominciò a regnare.
  eng-LXXUP: And it came to pass in the third year of Hoshea son of Elah king of Israel
    that Hezekiah son of Ahaz king of Judah began to reign.
  eng-ULB: Now in the third year of Hoshea son of Elah, king of Israel, Hezekiah son
    of Ahaz, king of Judah began to reign.
  spa-VBL: Ezequías, hijo de Acaz, llegó a ser rey de Judá en el tercer año del reinado
    de Oseas, hijo de Ela, rey de Israel.
  fra-_FOB: La troisième année d'Osée, fils d'Ela, roi d'Israël, Ézéchias, fils d'Achaz,
    roi de Juda, commença à régner.
  mal-mal: യിസ്രായേൽ രാജാവായ ഏലയുടെ മകനായ ഹോശേയയുടെ മൂന്നാം ആണ്ടിൽ യെഹൂദാ രാജാവായ
    ആഹാസിന്റെ മകൻ ഹിസ്ക്കീയാവ് രാജാവായി.
  urd-GVR: Isrāīl ke bādshāh Hosea bin Ailā kī hukūmat ke tīsre sāl meṅ Hizqiyāh bin
    Āḳhaz Yahūdāh kā bādshāh banā.
  suz-BL: आहाज आ तौ हिज्‍कीयाह यहूदा ङा पिप दुम्‍माक्‍त। मेना एलाह आ तौ होशेआ इस्राएल
    ङा पिप दुम्‍शो बर्स सां दुम्‍शो बाक्‍माक्‍त। २राजा १६:२०
  ita-1927: Or l’anno terzo di Hosea, figliuolo d’Ela, re d’Israele, cominciò a regnare
    Ezechia, figliuolo di Achaz, re di Giuda.
  ckb-ckb: لە ساڵی سێیەمی پاشایەتی هۆشێیەعی کوڕی ئێلەی پاشای ئیسرائیل، حەزقیای کوڕی
    ئاحاز بوو بە پاشای یەهودا.
  eng-BBE: Now in the third year of Hoshea, son of Elah, king of Israel, Hezekiah,
    the son of Ahaz, became king of Judah.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾಗಿರುವ ಏಲನ ಮಗ ಹೋಶೇಯನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದದ ಅರಸನಾಗಿದ್ದ
    ಆಹಾಜನ ಮಗ ಹಿಜ್ಕೀಯನು ಆಳಲು ಆರಂಭಿಸಿದನು.
  tam-2017: இஸ்ரவேலின் ராஜாவாகிய ஏலாவின் மகன் ஓசெயாவின் மூன்றாம் வருட ஆட்சியில் ஆகாஸ்
    என்னும் யூதாவுடைய ராஜாவின் மகனாகிய எசேக்கியா ராஜாவானான்.
  spa-RV-1909: EN el tercer año de Oseas hijo de Ela rey de Israel, comenzó á reinar
    Ezechîas hijo de Achâz rey de Judá.
  ron-BTF: Și s-a întâmplat, în anul al treilea al lui Osea, fiul lui Ela, împăratul
    lui Israel, că Ezechia, fiul lui Ahaz, împăratul lui Iuda, a început să domnească.
  eng-WEBP: Now in the third year of Hoshea son of Elah king of Israel, Hezekiah the
    son of Ahaz king of Judah began to reign.
  eng-FBV: Hezekiah, son of Ahaz, became king of Judah in the third year of the reign
    of Hoshea, son of Elah, king of Israel.
  nld-1939: In het derde jaar der regering van Hosjéa, den zoon van Ela over Israël,
    werd Ezekias, de zoon van Achaz, koning van Juda.
  nch-BL: Quema Tanahuatijquet Oseas, icone Ela, yahuiyaya para eyi xihuit tanahuatis
    ipan tali Israel, Ezequías, icone Acaz, pejqui tanahuatía ipan tali Judá.
  vie-1934: Năm thứ ba đời Ô-sê, con trai Ê-la, vua Y-sơ-ra-ên, thì Ê-xê-chia, con
    trai A-cha, vua Giu-đa, lên làm vua.
  hin-CV: इस्राएल के राजा एलाह के पुत्र होशिया के शासन के तीसरे साल में आहाज़ के पुत्र
    हिज़किय्याह ने यहूदिया पर शासन करना शुरू किया.
  spa-BES: En el tercer año de Oseas, hijo de Ela, rey de Israel, Ezequías, hijo de
    Acaz, se convirtió en rey de Judá.
  tdx-tdx: Ie tan-taom-paha-telo’ i Hosea, ana’ i Elà mpanjaka’ Israele, le niorotse
    nifehe t’i Kezkià, ana’ i Ahkaze, mpanjaka’ Iehodà.
  tha-KJV: อยู่​มาในปี​ที่​สามแห่งรัชกาลโฮเชยาบุตรชายเอลาห์​กษัตริย์​แห่​งอ​ิสราเอล
    เฮเซคียาห์โอรสของอาหัสกษั​ตริ​ย์​แห่​งยูดาห์​ได้​เริ่มครอบครอง
  por-BR-2018: No terceiro ano de Oseias filho de Elá rei de Israel, começou a reinar
    Ezequias filho de Acaz rei de Judá.
  deu-ELO: Und es geschah im dritten Jahre Hoseas, des Sohnes Elas, des Königs von
    Israel, da wurde Hiskia König, der Sohn Ahas', des Königs von Juda.
  eng-WYC-2018: In the third year of Hoshea, the son of Elah, king of Israel, reigned
    Hezekiah, son of Ahaz, king of Judah. (In the third year of Hoshea, the son of
    Elah, the king of Israel, Hezekiah, the son of Ahaz, the king of Judah, began
    to reign.)
  epo-epo: En la tria jaro de Hoŝea, filo de Ela, reĝo de Izrael, ekreĝis Ĥizkija,
    filo de Aĥaz, reĝo de Judujo.
  uig-PIN: Elaⱨning oƣli, Israilning padixaⱨi Ⱨoxiyaning sǝltǝnitining üqinqi yilida,
    Yǝⱨudaning sabiⱪ padixaⱨi Aⱨazning oƣli Ⱨǝzǝkiya Yǝⱨudaƣa padixaⱨ boldi.
  beo-beo: Isala:ili hina bagade Housia (Ila egefe) amo ea ouligibi ode osoda amoga,
    Hesegaia (A:iha:se egefe) e da Yuda hina bagade hamoi.
  tpi-OTNT: Long namba 3 yia bilong Hosia, pikinini man bilong Ela, i stap king bilong
    Israel, Hesekia, pikinini man bilong Ahas, i kamap king bilong Juda.
  hau-SA: A shekara ta uku ta mulkin Hosheya ɗan Ela sarkin Isra’ila, Hezekiya ɗan
    Ahaz sarkin Yahuda ya fara mulki.
  uig-LAT: Élahning oghli, Israilning padishahi Hoshiyaning seltenitining üchinchi
    yilida, Yehudaning sabiq padishahi Ahazning oghli Hezekiya Yehudagha padishah
    boldi.
  nde-nde: Ngomnyaka wesithathu kaHosheya indodana ka-Ela inkosi yako-Israyeli, uHezekhiya
    indodana ka-Ahazi inkosi yakoJuda waqalisa ukubusa.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi hono tolu taʻu ʻo Hosea ko e foha ʻo Ela ko e
    tuʻi ʻo ʻIsileli, naʻe kamata pule ʻa Hesekaia ko e foha ʻo ʻAhasi ko e tuʻi ʻo
    Siuta.
  ces-1613: Stalo se pak léta třetího Ozee syna Ela, krále Izraelského, kraloval Ezechiáš
    syn Achasa, krále Judského.
  eng-WMB: Now in the third year of Hoshea son of Elah king of Israel, Hezekiah the
    son of Ahaz king of Judah began to reign.
  tam-TCV: ஏலாவின் மகனான இஸ்ரயேலின் அரசன் ஓசெயாவின் ஆட்சியின் மூன்றாம் வருடத்தில்
    ஆகாஸின் மகன் எசேக்கியா யூதாவை ஆட்சி செய்யத் தொடங்கினான்.
  ceb-ULB: Karon sa ikatulong tuig ni Hosea ang anak nga lalaki ni Ela, nga hari sa
    Israel, nagsugod sa paghari si Hezekia nga anak nga lalaki ni Ahaz, nga hari sa
    Juda.
  pol-UBG: W trzecim roku Ozeasza, syna Eli, króla Izraela, Ezechiasz, syn Achaza,
    króla Judy, zaczął królować.
  urd-GVU: اسرائیل کے بادشاہ ہوسیع بن ایلہ کی حکومت کے تیسرے سال میں حِزقیاہ بن آخز
    یہوداہ کا بادشاہ بنا۔
  deu-1912: Im dritten Jahr Hoseas, des Sohnes Elas, des Königs über Israel, ward
    König Hiskia, der Sohn Ahas, des Königs in Juda.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನೂ ಏಲನ ಮಗನಾದ ಹೋಶೇಯನ ಆಳ್ವಿಕೆಯ ಮೂರನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದ ರಾಜನಾದ
    ಆಹಾಜನ ಮಗ ಹಿಜ್ಕೀಯನು ಆಳ್ವಿಕೆಗೆ ಬಂದನು.
  yap-yap: U lan e duw ni dalip ko gagiyeg rok Hoshea ni Pilung nu Israel nib mo’on
    ni fak Elah, me mang Hezekiah e pilung nu Judah nib mo’on ni fak Ahaz
  hlt-MCSB: Israel manghai Elah capa, Hosea kah a kum thum dongah Judah manghai Ahaz
    capa Hezekiah khaw manghai van.
  mdy-ETH: ዔላ ናኣዚ፥ ሆሴዔ ዒስራዔኤሌይዳ ካኣታዼንቴ ሃይሣሳ ሌዖና ዓካኣዜ ናኣዚ፥ ሂዚቂያሴ ዪሁዳይዳ ካኣታዼኔ፤
  twi-ASANTE: Ahas babarima Hesekia hyɛɛ aseɛ dii ɔhene wɔ Yuda no, na Ela babarima
    Hosea adi ɔhene wɔ Israel mfeɛ mmiɛnsa.
  eng-WEBU: Now in the third year of Hoshea son of Elah king of Israel, Hezekiah the
    son of Ahaz king of Judah began to reign.
  wal-wal: Eela na7ai Hoshee7i Israa7eelan kawotido heezzantto laittan Yihudaa Kawuwaa
    Akaaza na7ai Hizqqiyaasi kawotiis.
  spa-PDDPT: El año tercero de Oseas, hijo de Ela, rey de Israel, comenzó a reinar
    Ezequías, hijo de Acaz, rey de Judá.
  gun-gun: Ha'e gui mboapy ma'etỹ re ma Elá ra'y Oséias Israel pygua huvixa oĩ jave
    py Acaz ra'y Ezequias oĩ Judá pygua ruvixarã.
  ilo-ULB: Ita, iti maikatlo a tawen a panagturay ni Oseas nga ari ti Israel nga anak
    ni Ela, nangrugi nga agturay ni Hezekias nga anak ni Ahaz a kas ari iti Juda.
  kpg-kpg: I tolu ngadau o Hoshea, tama daane a Elah, nogo king i Israel, gei Hezekiah,
    tama daane o Ahaz, gaa hai di king o Judah.
  uig-ARA: ئېلاھنىڭ ئوغلى، ئىسرائىلنىڭ پادىشاھى ھوشىيانىڭ سەلتەنىتىنىڭ ئۈچىنچى يىلىدا،
    يەھۇدانىڭ سابىق پادىشاھى ئاھازنىڭ ئوغلى ھەزەكىيا يەھۇداغا پادىشاھ بولدى.
  tof-tof: Ilan olom Osyian, Isrrael king, aüd ngim pail nóma yarilürr, Ezekaea, Eiazón
    olom, oya balngomóla ugón bókyanórr, kingüm ugón bainürr Zudam.
  sus-sus: Ela xa di Hoseya xa mangɛya ɲɛ saxan nde ra, Axasi xa di Xesekiya naxa
    ti mangɛ ra Yudaya bɔxi ma.
  pon-2006: Ni kesiluhwen sounpar en mwehin Osea, nein Elah, nanmwarkien Israel, Esekaia
    wiahla nanmwarkien Suda
  ksd-ksd: Ma Esekia natu i Akas ra king Iuda i ga tur pa ia pi na king ta ra vautuluna
    kilala na king kai Osea natu i Ela ra king Israel.
  tur-YTC: İsrael Kralı Ela oğlu Hoşea’nın üçüncü yılında, Yahuda Kralı Ahaz oğlu
    Hizkiya hüküm sürmeye başladı.
  grc-BRENT: Καὶ ἐγένετο ἐν ἔτει τρίτῳ τῷ Ὠσηὲ υἱῷ Ἠλὰ βασιλεῖ Ἰσραὴλ ἐβασίλευσεν
    Ἐζεκίας υἱὸς Ἄχαζ βασιλέως Ἰούδα.
  ind-AYT: Pada tahun ketiga pemerintahan Hosea, anak Ela, raja Israel, Hizkia, anak
    Ahas, raja Yehuda, menjadi raja.
  nya-nya: Mʼchaka chachitatu cha Hoseya mwana wa Ela mfumu ya Israeli, Hezekiya mwana
    wa Ahazi mfumu ya Yuda analowa ufumu.
  hrv-hrv: Treće godine kraljevanja Hošee, sina Elina, u Izraelu, postao je judejskim
