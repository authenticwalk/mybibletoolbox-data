verse: 2KI.018.034
translations:
  mal-C: ഹമാത്തിലെയും അർപ്പാദിലെയും ദേവന്മാർ എവിടെ? സെഫർവയീമിലെയും ഹേനയിലെയും ഇവ്വയിലെയും
    ദേവന്മാർ എവിടെ? അവർ എന്റെ കൈയിൽനിന്ന് ശമര്യയെ രക്ഷിച്ചിട്ടുണ്ടോ?
  deu-TKW: Wo sind die Götter von Hamath und Arpad? Wo sind die Götter von Sepharwaim,
    Hana und Awwa? Und wo sind die Götter des Landes Samaria, daß sie Samaria aus
    meiner Gewalt errettet hätten?
  lin-lin: Wapi banzambe ya Amati mpe ya Aripadi ? Wapi banzambe ya Sefarivayimi,
    ya Ena, ya Iva ? Boni, balongaki kokangola Samari na loboko na ngai ?
  eng-LSV: Where [are] the gods of Hamath and Arpad? Where [are] the gods of Sepharvaim,
    Hena, and Ivvah, that they have delivered Samaria out of my hand?
  eng-GNV: Where is the god of Hamah, and of Arpad? where is the god of Sepharuaim,
    Hena and Iuah? how haue they deliuered Samaria out of mine hand?
  eng-WEBSTER: Where are the gods of Hamath, and of Arpad? where are the gods of Sepharvaim,
    Hena, and Ivah? have they delivered Samaria out of my hand?
  nhw-BL: ¿Anquielnamiquij catli ininpantic nopa dioses tlen tlali Hamat, Arfad, Sefarvaim,
    Hena huan Iva tlen tlali Samaria? Amo huelque quimaquixtíaj altepetl Samaria nomaco.
  swh-ONEN: Iko wapi miungu ya Hamathi na ya Arpadi? Iko wapi miungu ya Sefarvaimu,
    Hena na Iva? Je, imeokoa Samaria kutoka mkononi mwangu?
  bba-bba: Mɑnɑ Hɑmɑti kɑ Aɑpɑdi kɑ Sefɑɑfɑimu kɑ Henɑ kɑ Ifɑn bũnu nu wɑ̃ɑ tɛ̃. Nu
    kpĩɑ nu Sɑmɑriɡibu wɔrɑ sɑɑ win nɔmɑn di?
  eng-KJVCPB: Where are the gods of Hamath, and of Arpad? where are the gods of Sepharvaim,
    Hena, and Ivah? have they delivered Samaria out of mine hand?
  luo-luo: Ere nyiseche mag Hamath gi Arpad? Ere nyiseche mag Sefarvaim, Hena kod
    Iva? Bende ne gireso Samaria e lweta?
  meu-meu: Hamat bona Arapada diravadia be edeseni ai? Sefaravaimi bona Hena bona
    Iva diravadia be edeseni ai? Samaria na imagu amo vada e hamauria a?
  npi-ULB: हमात र अर्पादका देवताहरू कहाँ छन् ? सपर्बेम, हेना र हेना र इव्वाका देवताहरू
    कहाँ छन् ? के तिनीहरूले सामरियालाई मेरो हातबाट छुटकारा दिएका छन् ?
  yor-yor: Níbo ni àwọn òrìṣà Hamati àti Arpadi gbé wà? Níbo ni àwọn òrìṣà Sefarfaimi,
    Hena àti Iffa gbé wà? Wọ́n ha gba Samaria kúrò lọ́wọ́ mi bí?
  pes-OPCB: بر سر خدایان حمات، ارفاد، سفروایم، هینع و عوا چه آمد؟ آیا آنها توانستند
    سامره را نجات دهند؟
  tgl-ULB: Nasaan na ang mga diyos ng Hamat at Arpad? Nasaan na ang mga diyos ng Sefarvaim,
    Hena, at Iva? Sinagip ba nila ang Samaria mula sa aking kamay?
  cbu-NT: ¿Na yapeewamta apanllputs Hamat misha Arpad? Mishat, ¿yapinaaree apanllputs
    Sefarpayim, misha Jenása, misha Iba? Napangi, ¿an tamarangimsinaya? ¿Antaati waanaatsi
    yaktarini waanpata wizpurirni Samariya Asiriyashuch waratarangana anoo tapachindarang?
  hui-hui: Ina pialu Hamada tanohabi Abada tanohabi Sebabaimi tanobi Henabi Ibabi
    uruni baba wai birimangi tinaga dama henedago agohayagi pu howa wali agali biamogo
    nabiyabe. Ani bialu iname Samaria anda puwa wai birimangi tinaga dama henedarume
    ti mo wialu ina bope hayane handarimibe. Nabiore ndobe.
  mya-mya: ဟာ​မတ်​ပြည်​နှင့်​အာ​ပဒ်​ပြည်​တို့​၏​ဘု​ရား များ​သည် ယ​ခု​အ​ဘယ်​မှာ​ရှိ​ပါ​သ​နည်း။
    သေ​ဖ​ရ​ဝိမ်​ပြည်၊ ဟေန​ပြည်​နှင့်​ဣ​ဝါ​ပြည် တို့​၏​ဘု​ရား​များ​သည် အ​ဘယ်​မှာ​ရှိ​ပါ
    သ​နည်း။ သူ​တို့​သည်​ရှ​မာ​ရိ​ပြည်​ကို​ကယ် ခဲ့​ကြ​ပါ​သ​လော။-
  bod-N: ཧ་མཱད་དང་ཨར་ཕད་ཀྱི་ལྷ་རྣམས་གང་དུ་ཡོད་དམ། སེ་ཕར་ཝ་ཨིམ་དང་ཧེ་ནཱ། ཨི་ཝཱ་བཅས་ཀྱི་ལྷ་རྣམས་གང་དུ་ཡོད་དམ།
    དེ་དག་གིས་ངའི་ལག་ནས་སཱ་མར་ཡ་བསྐྱབས་ཡོད་དམ།
  sna-sna: Vamwari veHamati neveAripadhi varipi? Vamwari veSefarivhaimi, neHena neIvha
    varipi? Vakanunura Samaria muruoko rwangu here?
  spa-BLM: ¿Dónde están los dioses de Hamat y de Arpad? ¿Dónde están los dioses de
    Sefarvaim, de Hena y de Ivva? ¿Han librado a Samaria de mi mano?
  cac-cac: ¿B'aj ix c'och sdiosal chon̈ab' Amat yed' chon̈ab' Arfad? ¿B'ajtil ix c'och
    sdiosal chon̈ab' Sefarvaim, Hena yed' Iva? ¿Tocval ix colchaj Samaria d'a yol
    co c'ab' a on̈ Asiria on̈ tic yuj sdiosal?
  swh-ULB: Iko wapi miungu ya Hamathi na Arpadi? iko wapi miungu ya Sefarvaimu, Hena,
    na Iva? Je imeiokoa Samaria kutoka mkono wangu?
  bel-bel: Дзе багі Эмата і Арпада? Дзе багі Сэпарваіма, Эны і Івы? Ці выратавалі
    яны Самарыю ад рукі маёй?
  deu-ELBBK: Wo sind die Götter von Hamat und Arpad? Wo die Götter von Sepharwaim,
    von Hena und Iwa? Haben sie Samaria von meiner Hand errettet?
  mbb-OT: Duen be nehimu te menge ed-ezapen diyà te Hamat, Arpad, Sefarvaim, Hena,
    wey Iva? Nelibri ve te menge ed-ezapen diyà te Samaria is tanè dan puun te gehem
    ku? Wazà daan!
  mal-2015: ഹമാത്തിലെയും അർപ്പാദിലെയും ദേവന്മാർ എവിടെ? സെഫർവ്വയീമിലെയും ഹേനയിലെയും
    ഇവ്വയിലേയും ദേവന്മാർ എവിടെ? ശമര്യയെ അവർ എന്റെ കയ്യിൽനിന്നു വിടുവിച്ചിട്ടുണ്ടോ?
  rmc-rmc: Kaj hine o devla andral o Chamat the Arpad? Kaj o devla andral o Sefarvajim,
    Hena the Iva? Či šaj cirdle avri la Samarija andral mire vasta?
  pes-OPV: خدایان حمات و ارفاد کجایند؟ و خدایان سفروایم و هینع و عوا کجا؟ و آیا سامره
    را ازدست من رهانیده‌اند؟
  ron-1924: Унде сунт думнезеий Хаматулуй ши Арпадулуй? Унде сунт думнезеий Сефарваимулуй,
    Хеней ши Ивей? Ау избэвит ей Самария дин мына мя?
  ben-OBCV: হমাৎ ও অর্পদের দেবতারা কোথায় গেল? সফর্বয়িমের, হেনার ও ইব্বার দেবতারা
    কোথায় গেল? তারা কি আমার হাত থেকে শমরিয়াকে রক্ষা করতে পেরেছে?
  som-som: Bal meeye ilaahyadii Xamaad iyo Arfaad? Oo meeye ilaahyadii Sefarwayiim
    iyo Xeenac iyo Ciwaah? Iyagu miyey Samaariya ka samatabbixiyeen gacantayda?
  lat-VUC: ubi est deus Emath, et Arphad? ubi est deus Sepharvaim, Ana, et Ava? numquid
    liberaverunt Samariam de manu mea?
  eng-ASVBT: Where are the gods of Hamath, and of Arpad? where are the gods of Sepharvaim,
    of Hena, and Ivvah? have they delivered Samaria out of my hand?
  ita-1885: Dove sono gl'iddii di Hamat e di Arpad? dove gl'iddii di Sefarvaim, di
    Hena, e d'Ivva? hanno pure essi liberata Samaria dalla mia mano?
  eng-LXXUP: Where is the god of Hamath, and of Arpad? where is the god of Sepharvaim,
    Hena, and Ivvah? for have they delivered Samaria out of my hand?
  eng-ULB: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim,
    Hena, and Ivvah? Have they rescued Samaria out of my hand?
  spa-VBL: ¿Dónde estaban los dioses de Jamat y Arpad? ¿Dónde estaban los dioses de
    Sefarvaim, Hená e Ivá? ¿Pudieron ellos salvar a Samaria de mí?
  fra-_FOB: Où sont les dieux de Hamath et d'Arpad? Où sont les dieux de Sépharvaïm,
    de Héna et d'Ivva? A-t-on même délivré Samarie de ma main?
  mal-mal: ഹമാത്തിലെയും അർപ്പാദിലെയും ദേവന്മാർ എവിടെ? സെഫർവ്വയീമിലെയും ഹേനയിലെയും
    ഇവ്വയിലേയും ദേവന്മാർ എവിടെ? ശമര്യയെ അവർ എന്റെ കയ്യിൽനിന്ന് വിടുവിച്ചിട്ടുണ്ടോ?
  urd-GVR: Hamāt aur Arfād ke dewatā kahāṅ rah gae haiṅ? Sifarwāym, Henā aur Iwwā
    ke dewatā kyā kar sake? Aur kyā kisī dewatā ne Sāmariya ko merī girift se bachāyā?
  suz-BL: हमाथ नु अरपाद ङा देवी देवता ते लाक्‍गमे? सेफारवाइम, हेना नु इव्‍वाह ङा देवी
    देवता ते बाक्‍मा? मार, मेकोपुकीम सामरीया कली आं गुइ रे प्रोंइने चाप्‍मे ङा?
  ita-1927: Dove sono gli dèi di Hamath e d’Arpad? Dove sono gli dèi di Sefarvaim,
    di Hena e d’Ivva? Hanno essi liberata Samaria dalla mia mano?
  ckb-ckb: کوان خوداوەندەکانی حەمات و ئەرپاد؟ کوان خوداوەندەکانی سفەرڤەیم و هێنەع
    و عیڤا؟ ئایا فریای سامیرە کەوتن لە دەستم؟
  eng-BBE: Where are the gods of Hamath and of Arpad? where are the gods of Sepharvaim,
    of Hena and Ivvah? have they kept Samaria out of my hands?
  kan-OKCV: ಹಮಾತ್, ಅರ್ಪಾದ್ ದೇವರುಗಳು ಎಲ್ಲಿ? ಸೆಫರ್ವಯಿಮ್, ಹೇನ, ಇವ್ವಗಳ ದೇವರುಗಳು ಎಲ್ಲಿ?
    ಅವರು ಸಮಾರ್ಯವನ್ನು ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸಿಕೊಂಡರೋ?
  tam-2017: ஆமாத், அர்பாத் பட்டணங்களின் தேவர்கள் எங்கே? செப்பர்வாயிம், ஏனா, ஈவா பட்டணங்களின்
    தேவர்கள் எங்கே? அவர்கள் சமாரியாவை என் கைக்குத் தப்புவித்ததுண்டோ?
  spa-RV-1909: ¿Dónde está el dios de Hamath, y de Arphad? ¿dónde el dios de Sepharvaim,
    de Hena, y de Hiva? ¿pudieron éstos librar á Samaria de mi mano?
  ron-BTF: Unde sunt dumnezeii Hamatului și ai Arpadului? Unde sunt dumnezeii Sefarvaimului,
    ai Henei și ai Ivei? Au scăpat ei Samaria din mâna mea?
  eng-WEBP: Where are the gods of Hamath and of Arpad? Where are the gods of Sepharvaim,
    of Hena, and Ivvah? Have they delivered Samaria out of my hand?
  eng-FBV: Where were the gods of Hamath and Arpad? Where were the gods of Sepharvaim,
    Hena, and Ivvah? Were they able to save Samaria from me?
  nld-1939: Waar zijn de goden van Chamat en Arpad, waar de goden van Sefarwáim, Hena
    en Iwwa? Waar zijn de goden van het land van Samaria; hebben zij Samaria uit mijn
    hand kunnen redden?
  nch-BL: ¿Anquielnamiquij cati ininpantic nopa dioses ten tali Hamat, Arfad, Sefarvaim,
    Hena huan Iva ten tali Samaria? Amo huelque quimaquixtijque altepet Samaria nomaco.
  vie-1934: Thần của Ha-mát, và thần của Aït-bát ở đâu? Thần của Sê-phạt-va-im, thần
    của Hê-na, và thần của Y-va ở đâu? Các thần đó có giải cứu Sa-ma-ri khỏi tay ta
    chăng?
  hin-CV: कहां हैं, हामाथ तथा अरपाद के देवता? कहां हैं, सेफरवाइम, हेना और इव्वाह के
    देवता? और हां, उन्होंने शमरिया को कब मेरे अधिकार से विमुक्त किया है?
  spa-BES: ¿Dónde están los dioses de Hamat y de Arfad? ¿Dónde están los dioses de
    Sefarvaim, de Hena e Iva? ¿Han mantenido a Samaria fuera de mis manos?
  tdx-tdx: Aia o ‘ndrahare’ i Kamate naho i Arpadeo? aia o ‘ndrahare’ i Sefa­rvaime
    naho i Henà vaho Ivào? Nahahaha’ iereo an-tañako hao ty Somerone?
  tha-KJV: พระของเมืองฮามัทและเมืองอารปั​ดอย​ู่​ที่ไหน พระของเมืองเสฟารวาอิม เฮนาและอิฟวาห์​อยู่​ที่ไหน
    เขาได้ช่วยสะมาเรียให้พ้นจากมือของเราหรือ
  por-BR-2018: Onde está o deus de Hamate, e de Arpade? Onde está o deus de Sefarvaim,
    de Hena, e de Iva? Puderam estes livrar a Samaria de minha mão?
  deu-ELO: Wo sind die Götter von Hamath und Arpad? Wo die Götter von Sepharwaim,
    von Hena und Iwa? Haben sie Samaria von meiner Hand errettet?
  eng-WYC-2018: Where is [the] god of Hamath, and of Arpad? Where is [the] god of
    Sepharvaim, of Hena, and of Ivah? Whether they delivered Samaria from mine hand?
  epo-epo: Kie estas la dioj de Ĥamat kaj de Arpad? kie estas la dioj de Sefarvaim,
    de Hena kaj Iva? ĉu ili savis Samarion el miaj manoj?
  uig-PIN: Hamat wǝ Arpad degǝn yurtlarning ilaⱨ-butliri ⱪeni? Sǝfarwaim, Hena wǝ
    Iwwaⱨ xǝⱨǝrlirining ilaⱨ-butliri ⱪeni? Ular Samariyǝni mening ⱪolumdin ⱪutⱪuzƣanmu?!
  beo-beo: Amo ‘gode’ huluane wali da habila:? Ha:ima:de fi ilia ‘gode’ amola Aba:de,
    Sefafa:ime, Hina, Ifai amo soge huluane ilia ‘gode’ huluane da habila:? Nowa da
    Samelia gaga:bela:?
  tpi-OTNT: Long taim mipela i bin i go pait long taun Hamat na Arpat na Sefarvaim
    na Hena na Iva, ol god bilong ol i stap we na ol i no bin helpim ol? Na long taim
    mipela i go pait long Samaria, ol god bilong Samaria i bin helpim ol na daunim
    mipela? Nogat tru.
  hau-SA: Ina allolin Hamat da na Arfad? Ina allolin Sefarfayim, da na Hena, da na
    Iffa? Sun cece Samariya daga hannuna?
  uig-LAT: Xamat we Arpad dégen yurtlarning ilah-butliri qéni? Sefarwaim, Xéna we
    Iwwah sheherlirining ilah-butliri qéni? Ular Samariyeni méning qolumdin qutquzghanmu?!
  nde-nde: Bangaphi onkulunkulu baseHamathi le-Ariphadi na? Bangaphi onkulunkulu baseSefavayimi
    labaseHena labase-Iva na? Bayikhululile iSamariya esandleni sami na?
  ton-ton: Ko fāʻa ia ʻae ngaahi ʻotua ʻo Hemati, mo ʻApati? Ko fāʻa ia ʻae ngaahi
    ʻotua ʻo Sifaveimi, mo Hena, mo Iva? He kuo nau fakamoʻui ʻa Samēlia mei hoku
    nima?”
  ces-1613: Kdež jsou bohové Emat a Arfad? Kde jsou bohové Sefarvaim, Ana a Ava? Zdaliž
    jsou vysvobodili Samaří z ruky mé?
  eng-WMB: Where are the gods of Hamath and of Arpad? Where are the gods of Sepharvaim,
    of Hena, and Ivvah? Have they delivered Samaria out of my hand?
  tam-TCV: ஆமாத், அர்பாத்தின் தெய்வங்கள் எங்கே? செப்பர்வாயீம், ஏனா, இவ்வா என்னும்
    பட்டணங்களின் தெய்வங்கள் எங்கே? அவை எனது கரத்திலிருந்து சமாரியாவை விடுவித்தனவோ?
  ceb-ULB: Diin man ang mga dios ni Hamat ug ni Arpad? Diin man ang mga dios ni Sefarvaim,
    Hena, ug Iva? Giluwas ba nila ang Samaria gikan sa akong kamot?
  pol-UBG: Gdzie są bogowie Chamatu i Arpadu? Gdzie są bogowie Sefarwaim, Heny i Iwwy?
    Czy wyrwali Samarię z moich rąk?
  agr-agr: ¿Hamatnumia aents aidaun apajuíji, arpadnumia aents aidaun apajuíji, sefarvaimnumia
    aidaun apajuíji, yaakat Henánmaya aidaun apajuíji, Ivánmaya aidaun apajuíji aatus
    aajaku aina dusha asirianmaya aidaun depetkash samarianmaya aidaunash ayamjukukait?
  kyc-kyc: Yuu Amati rangepe Arepate rangepe yuu Sepatipai Sepamame rangepe yuu Ena
    rangepe Ipa rangepe dupwa peparaena mee bange anja kingimi wasisi anatuŋu lao
    lakandenge karamisi? Dokona mendeme Samaria wambu dupwa kyawa lete nyiyamisi?
  urd-GVU: حمات اور ارفاد کے دیوتا کہاں رہ گئے ہیں؟ سِفروائم، ہینع اور عِوّا کے دیوتا
    کیا کر سکے؟ اور کیا کسی دیوتا نے سامریہ کو میری گرفت سے بچایا؟
  deu-1912: Wo sind die Götter zu Hamath und Arpad? Wo sind die Götter zu Sepharvaim,
    Hena und Iwwa? Haben sie auch Samaria errettet von meiner Hand?
  kan-2017: ಹಮಾತ್, ಅರ್ಪಾದ್, ಸೆಫರ್ವಯಿಮ್, ಹೇನ ಮತ್ತು ಇವ್ವಾ ಎಂಬ ಪಟ್ಟಣಗಳ ದೇವತೆಗಳೇನಾದವು?
    ಅವು ಸಮಾರ್ಯವನ್ನು ನನ್ನ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸಲು ಸಾಧ್ಯವಾಯಿತೇ?
  yap-yap: Bu uw e pi got nu Hamath ngu Arpad? Bu uw e kan nu Sefarvaim, ngu Hena,
    ngu Ivvah? Dariy bagayad nike ayuweg yu Samaria faram, fa?
  hlt-MCSB: Khamath neh Arpad pathen rhoek te melae? Hena Sepharvaim neh Ivvah pathen
    rhoek te melae?’ a ti. Ka kut lamloh Samaria a huul uh tang a?
  mdy-ETH: ሂዳዖ ሃሢ ሃማቴና ዓርፓዴ ካታሞናኮ ፆኦዛ ዎካዳዖ? ሴፓርዋዬሜንታ ሄናዒንታ ዒዋንታኮ ፆኦዛሾ፥ ዎካዳዖ? ዔያቶይዳፓ
    ፔቴ ፆኦዛሢታዖ ሳማሪያ ካታሞ ታ ኩጫፓ ዓውሲያ?
  twi-ASANTE: Asɛm bɛn na ɛtoo Hamat ne Arpad anyame no? Na Sefarwaim, Hena ne Iwa
    anyame nso, wɔwɔ he? Wɔtumi gyee Samaria firii me tumi ase anaa?
  eng-WEBU: Where are the gods of Hamath and of Arpad? Where are the gods of Sepharvaim,
    of Hena, and Ivvah? Have they delivered Samaria out of my hand?
  wal-wal: Hamaata xoossatinne Arifaada xoossati awan de7iyoonaa? Safariwaima, Henaa7anne
    Iiwa xoossati awan de7iyoonaa? Eti Samaariyaa ta kushiyaappe wotti ekkidonaa?
  spa-PDDPT: ¿Dónde están los ʼelohim de Hamat y Arfad? ¿Dónde están los ʼelohim de
    Sefarvaim, de Hena y de Iva? ¿Pudieron librar a Samaria de mi mano?
  gun-gun: Mba'eta mamo tu ikuai Hamate ha'e Arpade pygua kuery ruete ra'angaa? Mamo
    tu ikuai Sefarvaim, Hena ha'e Iva pygua kuery ruete ra'angaa? Ha'e kuery nda'u
    ogueraa jepe raka'e Samaria tetã xepo gui?
  ilo-ULB: Sadino ti ayan dagiti dios da Hamat ken Arpad? Sadino ti ayan dagiti dios
    da Sefravaim, Hena ken Ivva? Naispalda kadi ti Samaria manipud kadagiti imak?
  kpg-kpg: 'Aahee laa digaula dolomeenei: nia god o Hamath mo Arpad? Aahee nia god
    o Sepharvaim, Hena mo Ivvah? Ma iai di god gu benebene a Samaria?'
  uig-ARA: خامات ۋە ئارپاد دېگەن يۇرتلارنىڭ ئىلاھ-بۇتلىرى قېنى؟ سەفارۋائىم، خېنا ۋە
    ئىۋۋاھ شەھەرلىرىنىڭ ئىلاھ-بۇتلىرى قېنى؟ ئۇلار سامارىيەنى مېنىڭ قولۇمدىن قۇتقۇزغانمۇ؟!
  sus-sus: Xamata nun Arapadi xa alae go? Sefarawayimi, Hena nun Iwa xa alae go? Nee
    bara Samari ba n bɛlɛxɛ i?
  pon-2006: Ia koht akan en Amad oh Arpad? Ia koht akan en Separpaim, Ena oh Ippa?
    Ia koht akan en Sameria? Re kapitala mehn Sameria kan sang ni ei manaman?
  jae-jae: Hamat ma Argad nêŋ anôtôi sêmoa ondoc. Sepawaim to Hena ma Iwa nêŋ anôtôi
    sêmoa ondoc. Êsêac sêjam Samaria kêsi aŋga aê lemoc atom.
  ksd-ksd: Akave ra umana god Kamat ma Arpad? Akave ra umana god Separvaim ma Ena
    ma Iva? Ma dave, dia ga valaun Samaria kan ra limagu bar?
  tur-YTC: Hamat ve Arpad'ın ilâhları nerede? Sefarvaim, Hena ve İvvah'ın ilâhları
    nerede? Samariya'yı elimden kurtardılar mı?
  grc-BRENT: Ποῦ ἐστιν ὁ θεὸς Αἱμὰθ, καὶ Ἀρφάδ; ποῦ ἐστιν ὁ θεὸς Σεπφαρουαῒμ, Ἀνὰ,
    καὶ Ἀβὰ, ὅτι ἐξείλαντο Σαμάρειαν ἐκ χειρός μου;
  ind-AYT: Di manakah para ilah Hamat dan Arpad? Di manakah para ilah Sefarwaim, Hena,
    dan Iwa? Apakah mereka telah melepaskan Samaria dari tanganku?
  nya-nya: Kodi ili kuti milungu ya Hamati ndi Aripadi? Ili kuti milungu ya Sefaravaimu,
    Hena ndi Ivani? Kodi inapulumutsa Samariya mʼdzanja langa?
  hrv-hrv: Gdje su bogovi hamatski i arpadski, gdje su bogovi sefarvajimski, henski
    i ivski, gdje su bogovi samarijski da izbave Samariju iz ruke moje?
  mps-mps: Tama dago te taun Hamat, tama me te taun Arpat, tama me te taun Sefarvaim,
    tama me te taun Hena, tama me te taun Iva, te hani dabe dali boi hwįgi pabo sogo,
    augwaligo god mena bidibowe tama augwali tau sabowe? Tama dago te Samaria buluba
    boi hwįagasali sogo, tama te Samaria hani augwa godigo augwali tau selama, tama
    augwaligo da Asiria aiyaba elalualiwe? Mu menio.
  tpi-tpi: Long taim mipela i bin i go pait long taun Hamat na Arpat na Sefarvaim
    na Hena na Iva, ol god bilong ol i stap we na ol i no bin helpim ol? Na long taim
    mipela i go pait long Samaria, ol god bilong Samaria i bin helpim ol na daunim
    mipela? Nogat tru.
  dan-1931: Hvor er Hamats og Arpads Guder, hvor er Sefarvajims, Henas og Ivvas Guder?
    Hvor er Landet Samarias Guder? Mon de frelste Samaria af min Hånd?
  vie-OVCB: Thần của các dân tộc Ha-mát, Ạt-bát, Sê-phạt-va-im, Hê-na, và Y-va đã
    làm được gì? Các thần ấy có tiếp cứu Sa-ma-ri được không?
  guj-2017: હમાથ અને આર્પાદના દેવો કયાં છે? સફાર્વાઈમ, હેના અને ઇવ્વાના દેવો ક્યાં
    છે? શું તેઓએ સમરુનને મારા હાથમાંથી છોડાવ્યું છે?
  pon-2006A: Ia koht akan en Amad oh Arpad? Ia koht akan en Separpaim, Ena oh Ippa?
    Ia koht akan en Sameria? Re kapitala mehn Sameria kan sang ni ei manaman?
  por-BRBSL: Onde estão os deuses de Hamath e de Arpad? Onde estão os deuses de Sefarvaim,
    de Hena, e de Ivvah? Eles já entregaram Samaria das minhas mãos?
  cth-cth: Hamath hoi Arpad cathutnaw hah namaw koung ao awh vaw. Sepharvaim hoi Hena
    hoi Ivvah naw e cathutnaw hai namaw koung ao awh. Samaria hah kai koehoi na rungngang
    thai awh maw.
  twi-twi: Asɛm bɛn na ɛtoo Hamat ne Arpad anyame no? Na Sefarwaim, Hena ne Iwa anyame
    nso, wɔwɔ he? Wotumi gyee Samaria fii me tumi ase ana?
  hlt-hlt: Khamath neh Arpad pathen rhoek te melae? Hena Sepharvaim neh Ivvah pathen
    rhoek te melae?’ a ti. Ka kut lamloh Samaria a huul uh tang a?
  tbz-SIM: Amɑti nɛ̀ Adipɑdi kó yɛbɔkɛ̀ borɛ? Sefɑdifɑimmu nɛ̀ Enɑɑ nɛ̀ Iwɑ dɛ kpɛyɛ
    borɛ? Yɛ̀ dɛɛtɛ́ Sɑmmɑrii kɔbɛ kòò í bɛ̀ nɑɑ̀?
  msy-2020: E ghua Hamatɨn nguibar ekiam ko Arpatɨn nguibar ekiam, Sefarvaim, Hena,
    Ivan ko mɨsozima, men aseba managh ikia, men akurazir puvatɨ? Egha e ghua Samaria
    ko mɨsozima, Samarian aseba men akuragha e dɨkabɨraz, o? Bar puvatɨ.
  dop-dop: Hɑmɑtɩ, nɑ Aɑpɑ, nɑ Sefɑfɑyim, nɑ Henɑ, nɑ Afɑ pɑ tɩɩŋ wɑɑsɑ-wɛɣɛ we? Awe
    pǝsɑɑ nɑ ɩ́ tɑŋ-tʋɣʋ Sɑmɑlii tǝlɛɛkǝlɛ?
  azb-azb: Hanı Xamatın və Arpadın allahları? Hanı Sefarvayimin, Henanın və Avvanın
    allahları? Onlar Samariyanı mənim əlimdən qurtardılarmı?
  eng-DBY: Where are the gods of Hamath and of Arpad? Where are the gods of Sepharvaim,
    Hena, and Ivvah? and have they delivered Samaria out of my hand?
  hin-2017: हमात और अर्पाद के देवता कहाँ रहे? सपर्वैम, हेना और इव्वा के देवता कहाँ
    रहे? क्या उन्होंने सामरिया को मेरे हाथ से बचाया है,
  wol-KYG: Ana tuuri réew yii di Amat ak Arpàdd? Ana tuuri Sefarwayim ak Ena ak Iwa?
    Ndax dañoo xettli Samari ci man?
  eng-YLT: Where [are] the gods of Hamath and Arpad? where the gods of Sepharvaim,
    Hena, and Ivvah, that they have delivered Samaria out of my hand?
  eng-WYC-2017: Where is [the] god of Hamath, and of Arpad? Where is [the] god of
    Sepharvaim, of Hena, and of Ivah? Whether they delivered Samaria from mine hand?
  eng-WMBB: Where are the gods of Hamath and of Arpad? Where are the gods of Sepharvaim,
    of Hena, and Ivvah? Have they delivered Samaria out of my hand?
  urd-GVH: हमात और अरफ़ाद के देवता कहाँ रह गए हैं? सिफ़रवायम, हेना और इव्वा के देवता
    क्या कर सके? और क्या किसी देवता ने सामरिया को मेरी गिरिफ़्त से बचाया?
  rug-rug: Avei sari na tamasa tadi pa Hamati meke Arapadi? Avei sari tamasa tadi
    pa Sepavaimi? Vea, harupia tugo rini pa limaqu si pa Sameria?
  gaz-gaz: Waaqonni Hamaatii fi waaqonni Arfaad eessa jiru? Waaqonni Seefarwaayim,
    waaqonni Heenaatii fi Iwaa eessa jiru? Isaan harka koo keessaa Samaariyaa baasaniiruu?
  fra-LSG: Où sont les dieux de Hamath et d’Arpad? Où sont les dieux de Sepharvaïm,
    d’Héna et d’Ivva? Ont-ils délivré Samarie de ma main?
  gnn-gnn: '@see-verse:2KI.018.033'
  yal-yal: Xamata taan nun Arapada taana, ne alane minɛn? Sefarawayimi nun Hena nun
    Iwa, ne alane minɛn? E Samari taan xunba nɛn n yii ba?
  haw-1868: Auhea na akua o Hamata, a o Arepada? auhea na akua o Separevaima, o Hena,
    a me Iva? Ua hoopakele anei lakou ia Samaria mai ko'u lima aku?
  arb-NAV: أَيْنَ آلِهَةُ حَمَاةَ وَأَرْفَادَ؟ أَيْنَ آلِهَةُ سَفْرَوَايِمَ وَهَيْنَعَ
    وَعَوَّا؟ هَلْ أَنْقَذَتِ السَّامِرَةَ مِنْ يَدِي؟
  ewe-ewe: Nya kae dzɔ ɖe Hamat, Arpad, Sefarvaim, Hena kple Iva ƒe mawuwo dzi? Ɖe
    woɖe Samaria?
  eng-LEE: Where are the gods of Chamath, and of Arpad? where are the gods of Sepharvayim,
    Hena', and 'Ivvah? have they then delivered Samaria out of my hand?
  asm-FB: হমাত আৰু অৰ্পদৰ দেৱতাবোৰ ক’ত আছে? চফৰ্বয়িম, হেনা আৰু ইব্বাৰ দেৱতাবোৰ ক’ত
    আছে? তেওঁলোকে জানো মোৰ হাতৰ পৰা চমৰিয়াক উদ্ধাৰ কৰিলে?
  sus-A: شَمَتَ نُن عَرَثَدِ شَ عَلَيٍ فٌ؟ سٍقَرَوَيِمِ، هٍنَ نُن عِوَ شَ عَلَيٍ فٌ؟
    نٍيٍ بَرَ سَمَرِ بَ ﭑ بّلّشّ عِ؟
  fra-SBL: Où sont les dieux de Hamath et d'Arpad ? Où sont les dieux de Sépharvaïm,
    de Héna et d'Ivva ? Ont-ils délivré Samarie de ma main ?
  hbo-hbo: אַיֵּה֩ אֱלֹהֵ֨י חֲמָ֜ת וְאַרְפָּ֗ד אַיֵּ֛ה אֱלֹהֵ֥י סְפַרְוַ֖יִם הֵנַ֣ע
    וְעִוָּ֑ה כִּֽי־הִצִּ֥ילוּ אֶת־שֹׁמְרֹ֖ון מִיָּדִֽי׃
  piu-2006: '@see-verse:2KI.018.033'
  kik-kik: Ngai cia Hamathu na Aripadi irĩ kũ? Ngai cia Sefarivaimu, na Hena na Iva
    irĩ kũ? Nĩihonoketie Samaria kuuma guoko-inĩ gwakwa?
  fra-NCL: Où sont les dieux d’Emath et d’Arphad ? Où sont les dieux de Sépharvaïm,
    d’Ana et d’Ava ? Ont-ils délivré Samarie de ma main ?
  cek-AK: Hamath hoi Arpad ih sithawnawk loe naa ah maw oh o? Sepharvaim, Hena hoi
    Ivah sithawnawk loe naa ah maw oh o? Nihcae mah Samaria vangpui to ka ban thung
    hoi pahlong o vai boeh maw?
  cuk-cuk: Degite, Hamat-neggwebur-e-bab-dummad, Arfad-neggwebur-e-bab-dummad, Sefarvaim-neggwebur-e-bab-dummad,
    Hena-neggwebur-e-bab-dummad, degi, Iva-neggwebur-e-bab-dummad, ¿we-bab-dummagan
    Samaria-neggwebur angi obinega imaksasi?
  uig-CYR: Хамат вә Арпад дегән жутларниң илаһ-бутлири қени? Сәфарваим, Хена вә Ивваһ
    шәһәрлириниң илаһ-бутлири қени? Улар Самарийәни мениң қолумдин қутқузғанму?!
  tel-2017: హమాతు దేవుళ్ళు ఏమయ్యారు? అర్పాదు దేవుళ్ళు ఏమయ్యారు? సెపర్వయీము దేవుళ్ళు
    ఏమయ్యారు? హేన ఇవ్వా అనే వాళ్ళ దేవుళ్ళు ఏమయ్యారు? (షోమ్రోను దేశపు) దేవుళ్ళు మా
    చేతిలోనుంచి షోమ్రోనును విడిపించారా?
  hat-BSA: Kote dye a Hamath yo oswa Arpad yo? Kote dye a Sepharvaïm yo, oswa Héna
    avèk Ivva yo? Èske yo te delivre Samarie pou l sòti nan men m?
  kos-kos: God lun Hamath ac Arpad eltal oasr ya inge? Ac pia god lun Sepharvaim,
    Hena, ac Ivvah? Ku oasr sie nu molela acn Samaria?
  hbo-WLC: אַיֵּה֩ אֱלֹהֵ֨י חֲמָ֜ת וְאַרְפָּ֗ד אַיֵּ֛ה אֱלֹהֵ֥י סְפַרְוַ֖יִם הֵנַ֣ע
    וְעִוָּ֑ה כִּֽי־הִצִּ֥ילוּ אֶת־שֹׁמְר֖וֹן מִיָּדִֽי׃
  ibo-ibo: Olee ebe ka chi ndị Hamat na Apad nọ? Olee ebe ka chi ndị Sefavaim, Hena
    na Iva nọkwa? Ha anapụtala Sameria site nʼaka m?
  ory-ory: ହମାତର ଓ ଅର୍ପଦର ଦେବତାମାନେ କାହାନ୍ତି? ସଫର୍ବୟିମର ଓ ହେନାର ଓ ଅବ୍ବାର ଦେବତାମାନେ
    କାହାନ୍ତି? ସେମାନେ କʼଣ ମୋʼ ହସ୍ତରୁ ଶମରୀୟାକୁ ଉଦ୍ଧାର କରିଅଛନ୍ତି?
  chk-chk: Ikafa ir ekewe koten Hamat me Arpat? Ikafa ir ekewe koten Sefarwaim, Hena
    me Iwa? Ifa usun, ra angasa Samaria seni lepöün?
  rop-rop: Wujei detlot drimin blanga ol dislot taun gulum Heimath, en Apad en Sefabaim
    en Hena en Ibaha jidan tudei? En yumob sabi eni drimin bin seibum det taun gulum
    Sameriya?
  ukr-1871: Де боги Ематові й Арпадові? де боги Сефарваїмові, Енині й Івині? Чи ж
    вирятували вони Самарию з руки моєї?
  deu-1951: Wo sind die Götter zu Chamat und Arpad? Wo sind die Götter zu Sepharwaim,
    Hena und Iwa? Haben sie etwa Samaria von meiner Hand errettet?
  eng-JPS: Where are the gods of Hamath, and of Arpad? where are the gods of Sepharvaim,
    of Hena, and Ivvah? have they delivered Samaria out of my hand?
  srp-1865: Gdje su bogovi Ematski i Arfadski? gdje su bogovi Sefarvimski, Enski i
    Avski? jesu li izbavili Samariju iz mojih ruku?
  lug-lug: Bali ludda wa bakatonda b’e Kamasi n’ab’e Alupadi? Bali ludda wa bakatonda
    b’e Sefavayimu, ab’e Kena n’ab’e Yiva? Baali balokodde Samaliya mu mukono gwange?
  heb-heb: איה אלהי חמת וארפד איה אלהי ספרוים הנע ועוה כי הצילו את שמרון מידי׃
  ben-IRV: হমাৎ ও অর্পদের দেবতারা কোথায়? সফর্বয়িম, হেনা ও ইব্বার দেবতারা কোথায়?
    তারা কি আমার হাত থেকে শমরিয়াকে রক্ষা করতে পেরেছে?
  pan-pan: ਹਮਾਥ ਅਤੇ ਅਰਪਾਦ ਦੇ ਦੇਵਤੇ ਕਿੱਥੇ ਹਨ? ਸਫ਼ਰਵਇਮ, ਹੇਨਾ ਅਤੇ ਇੱਵਾਹ ਦੇ ਦੇਵਤੇ ਕਿੱਥੇ
    ਹਨ? ਕੀ ਉਹਨਾਂ ਨੇ ਸਾਮਰਿਯਾ ਨੂੰ ਮੇਰੇ ਹੱਥੋਂ ਛੁਡਾ ਲਿਆ?
  mya-JVB: ဟာမတ် ပြည်၏ဘုရား၊ အာပဒ် ပြည်၏ ဘုရား တို့သည် အဘယ်မှာ ရှိကြသနည်း။ သေဖရဝိမ်
    ပြည်၊ ဟေန ပြည်၊ ဣဝါ ပြည်၏ ဘုရား တို့သည် အဘယ် မှာရှိကြသနည်း။ သူတို့သည် ရှမာရိ ပြည်ကို
    ငါ့ လက် မှ ကယ်လွှတ် ကြပြီလော
  tbg-tbg: Te vo vataini vatuka vonavu Hamaative, Apaative, Sefavaimive, Henaave,
    Ivaave, vika hampata raquna entara vika variqanavu tainie variamanta ˻te vi vatukaranavu
    naatara kaunarave˼? Te Sameria vatukaqi variaka naatara kauna entara vika variqavano
    ti kauquqihairo vika ruaruamae nimitairave? Aqao, kiavuve.
  hmo-hmo: Hamata bona Arapada edia dirava be edeseni? Separavaimi bona Hena bona
    Iva edia dirava be edeseni? Samaria be dirava ta ese ia hamauria, a?
  urd-urd: हमात और अरफ़ाद के मा'बूद कहाँ हैं? और सिफ़वाइम और हेना' और इवाह के मा'बूद
    कहाँ हैं? क्या उन्होंने सामरिया को मेरे हाथ से बचा लिया?
  rus-SYN: Где боги Емафа и Арпада? Где боги Сепарваима, Ены и Иввы? Спасли ли они
    Самарию от руки моей?
  bqc-SIM: Amata ń Aapadao tã́aↄ gɛ̀ máɛ? Sefavaiũ ge Ena ge Iva tã́aↄ gɛ̀ má
    ni? Samali tã́aↄ è gìɛ̀ ń ń wɛ̃́lɛoe?
  tcz-CHONGTHU: Hamath khopi le Arpad khopi teni pathen in ipi abolthei beh am? geldoh
    un, chuleh Sephervaim khopi, Hena khopi leh Ivvah khopi teho pathen ipi atohdoh
    beham? Koi pathen in kathahat na a kona Samariah ahuhdoh beham?
  mar-mar: कुठे आहेत हमाथ आणि अर्पद यांची दैवतं? सफरवाईम, हेना, इव्वा यांची दैवते
    कुठे गेले? त्यांनी शोमरोनचे माझ्यापासून रक्षण केले का?
  qub-qub: ¿Maytaj Hamatpa, Arfadpa diosnincunaga? ¿Maytaj Sefarvaimpa, Henapa, Ivapa
    diosnincunaga? Samaria siudätapis Asiriapa rayninpita manami salbashachu.
  bqp-bqp: Amata kũ Apadao tãnanↄn kú mámɛɛ? Sefavaimu ke Ena ke Iva tãnanↄn kú
    mámɛɛ? Samaria tãnanↄ fↄ̃̀ ò gìnɛ kũ ń wɛ̃tɛo yá?
  hat-hat: Kote bondye moun Amat yo ak bondye moun Apad yo? Kote bondye moun Sefavayim
    yo, moun Ena ak moun Iva yo? Eske yo te sove peyi Samari anba men l'?
  eng-BSB: Where are the gods of Hamath and Arpad? Where are the gods of Sepharvaim,
    Hena, and Ivvah? Have they delivered Samaria from my hand?
  eng-WEBPB: Where are the gods of Hamath and of Arpad? Where are the gods of Sepharvaim,
    of Hena, and Ivvah? Have they delivered Samaria out of my hand?
  kbq-kbq: Hagi Hamati rankuma'ma, Arpati rankuma'ma, Sefarvaimi rankuma'ma, Hena
    rankum'ma, Iva rankuma'enema, tagrama vuta ha'ma huzmante'nonana anumza zamimo'za
    iga mani'ne'za zamaza osu'naze. Hagi Sameria kuma'ma ha'ma huzmante'nonana anumzazmimo'a
    zamagura ovazi'ne.
  nhe-BL: ¿Inquiilnamiquij tlen ininpantic nopa dioses tlen tlali Hamat, Arfad, Sefarvaim,
    Hena huan Iva tlen tlali Samaria? Ax huelque quimaquixtíaj altepetl Samaria nomaco.
  bus-bus: Amata kↄ̃n Apadao tãanↄↄ kú mámɛ? Sefavaimu ke Ena ke Iva tãanↄↄ kú mámɛ?
    Samaria tãanↄ fↄ̃̀ wà gìnɛ kↄ̃n ń wɛ́tɛoↄ́?
  gub-BL: Ma'e pe hekon tupàn Amat izuapyapyr wazar kury. Ma'e pe hekon tupàn Arapaz
    izuapyapyr wazar kury. Xepawaim wazar nupyro kwaw wemiaihu wà. Ena wazar nupyro
    kwaw wemiaihu wà. Iwa wazar nupyro kwaw wemiaihu wà. Aipo Xamari wazar upyro Xamari
    pe har ihewi wà, hekàgaw wi wà. Nupyro kwaw wà.
  eng-DRA: Where is the god of Emath, and of Arphad? where is the god of Sepharvaim,
    of Ana, and of Ava? have they delivered Samaria out of my hand?
