verse: 2KI.018.020
translations:
  mal-C: നിനക്കു യുദ്ധതന്ത്രവും സൈനികശക്തിയും ഉണ്ടെന്നു നീ പറയുന്നു. എന്നാൽ നീ പൊള്ളവാക്കു
    പറയുകയാണ്, എന്നോടെതിർക്കാൻമാത്രം നീ ആരെയാണ് ആശ്രയിക്കുന്നത്?
  deu-TKW: Meinst du etwa, ein bloßes Wort genüge, um den rechten Entschluß und die
    nötige Macht zum Kriege zu beschaffen? Auf wen verlässest du dich eigentlich,
    daß du von mir abtrünnig geworden bist?
  lin-lin: Okanisi ete maloba ya pamba ekoki kozwa esika ya mayele mpe makasi ya bitumba ?
    Otie penza elikya na nani mpo ete otombokela ngai ?
  eng-LSV: 'You have said: Only a word of the lips! Counsel and might [are] for battle;
    now, on whom have you trusted that you have rebelled against me?'
  eng-GNV: Thou thinkest, Surely I haue eloquence, but counsell and strength are for
    the warre. On whom then doest thou trust, that thou rebellest against me?
  eng-WEBSTER: Thou sayest, but they are but vain words, I have counsel and strength
    for the war. Now in whom dost thou trust, that thou rebellest against me?
  nhw-BL: ¿Huelis timoilhuía techtlanis san ica se camanali huan amo monequis tlahuel
    miyac soldados, cahuayojme huan tepostli? ¿Ipan ajqueya timotemachijtoc para mitzmanahuis
    nomaco?
  swh-ONEN: Unasema mnayo mikakati na nguvu za kijeshi, lakini unasema maneno matupu
    tu. Je, wewe unamtegemea nani, hata ukaniasi mimi?
  bba-bba: Domi u nɛɛ, u dɑm mɔ. Mɑ u bwisi kɛ̃ɔ mɔ u kɑ tɑbu ko. Adɑmɑ ɡɑri sɑɑrinu
    tɔnɑwɑ. Ǹ n mɛn nɑ, mɑ sɔɔrɑ win nɑɑnɛ yɑ wɑ̃ɑ u kɑ nùn seesi.
  eng-KJVCPB: Thou sayest, (but they are but vain words,) I have counsel and strength
    for the war. Now on whom dost thou trust, that thou rebellest against me?
  luo-luo: Uwacho ni un gi rieko kod teko mangʼeny mar lweny, to gik ma uwacho onge
    tiendgi. En ngʼa ma uketo genou kuome, mamiyo ungʼanyo uweya?
  meu-meu: Oi o laloamu hereva kavakavadia na tuari ihaerolaina bona igoadalaina a?
    Daika enai o hetao kaumu dainai vada o gwau edeede henigu?
  npi-ULB: युद्धका गर्न मित्रहरू र शक्ति छन् भनेर तिमी व्‍यर्थका कुरा मात्र बोल्छौ
    । तिमीले कसमाथि भरोसा गरिरहेका छौ जसको कारणले तिमीले मेरो विरुद्धमा विद्रोह गर्नुपर्‍यो
    ?
  yor-yor: Ìwọ wí pé ìwọ ni ìmọ̀ àti agbára láti jagun, ṣùgbọ́n ìwọ sọ̀rọ̀ òfìfo lásán.
    Ǹjẹ́ ta ni ìwọ gbẹ́kẹ̀ rẹ lé, tí ìwọ fi ń ṣe ọ̀tẹ̀ sí mi?
  pes-OPCB: تو که از تدابیر جنگی و قدرت نظامی برخوردار نیستی، بگو چه کسی تکیه‌گاه
    توست که اینچنین بر ضد من قیام کرده‌ای؟
  tgl-ULB: Nagsasalita ka lang ng mga walang kabuluhang mga salita, sinasabi mong
    may mga alyansa at lakas para sa digmaan. Ngayon sino ang iyong pinagkakatiwalaan?
    Sino ang nagbigay sa iyo ng tapang na maghimagsik laban sa akin?
  cbu-NT: Na mangish chinangcha. ¿Antaati yuw tputs wanasiritaatsiri tsiyatku, an
    wamari tapazpa kasimaam waritatar? Ashiriya, ¿chakamunsha mangis tatkus, iyaa
    kapeetamaam zandaksha?
  hui-hui: Bi bame lo payapaya beregome wai bialu agali bo wayali hagabe. Í̠na i̱hondo
    mine harigo. Í̠ biamogo bulene mbira ai ibulubada lo manda buwa i̱hondo mine halu
    kebe.
  mya-mya: စ​ကား​ပြော​ရုံ​ဖြင့်​စစ်​တိုက်​ရန်​စွမ်း​ရည်​ရှိ​သည် ဟု​ထင်​ပါ​သ​လော။ ငါ့​ကို​ပုန်​ကန်​ရန်​သင့်​အား
    အ​ဘယ်​သူ​ကူ​ညီ​လိမ့်​မည်​နည်း။-
  bod-N: ཁྱོད་ཀྱིས་གཡུལ་འགྱེད་པའི་བློ་བཀོད་དང་སྟོབས་ཤུགས་ཡོད་ཅེས་པ་ནི་སྟོང་བཤད་ཙམ་ཡིན་ལ།
    ད་ལྟ་ཁྱོད་ཀྱིས་སུ་ལ་བརྟེན་ནས་བདག་ལ་ངོ་ལོག་བྱེད་དམ།
  sna-sna: Unoti unogona kuronga uye une simba rokurwa, asi uri kungotaura mashoko
    asingazari mukombe. Uri kuvimba naaniko, kuti undimukire?
  spa-BLM: 'Ustedes dicen (pero no son más que palabras vanas): ‘Hay consejo y fuerza
    para la guerra’. Ahora bien, ¿en quién confían ustedes, que se han rebelado contra
    mí?'
  cac-cac: ¿Tom tza na' to yujn̈ej sjelanil a pensar syal ac'an ganar eb' in soldado
    jelan d'a oval? ¿Tas ayoch yipoc a c'ool yuj chi' tzach och ajc'olal d'ayin?
  swh-ULB: Unaongea maneno yasiyo na maana, kusema lipo neno na nguvu ya vita. Sasa
    unamtumainia nani? Nani anakupa ujasiri wa kuasi dhidi yangu?
  bel-bel: 'Ты казаў толькі пустыя словы: для вайны патрэбны рада і сіла. А сёньня
    на каго ты спадзяешся, што адпаўся ад мяне?'
  deu-ELBBK: 'Du sagst – doch nur ein Wort der Lippen ist es –: Da ist Rat und Macht
    zum Krieg. Nun, auf wen vertraust du, dass du dich gegen mich empört hast?'
  mbb-OT: Egkeisip nu ve he ebpekezaag ka te tebek pinaaǥi zà te lalag, ne kenà pinaaǥi
    te ebilidad wey zesen te menge sundaru nu? Hentei is edseriǥan nu he iyan ibpekidsulè
    nu kediey?
  mal-2015: യുദ്ധത്തിന്നു വേണ്ടുന്ന ആലോചനയും ബലവും ഉണ്ടെന്നു നീ പറയുന്നതു വെറും വാക്കത്രേ.
    ആരെ ആശ്രയിച്ചിട്ടാകുന്നു നീ എന്നോടു മത്സരിച്ചിരിക്കുന്നതു?
  rmc-rmc: Gondoľines tuke, hoj ča o lava the e goďi tuke stačinel te zviťazinel andro
    mariben? Pre kaste tut mukes, hoj tut mange ačhaves?
  pes-OPV: تو سخن می‌گویی، اما مشورت و قوت جنگ تو، محض سخن باطل است. الان کیست که
    بر اوتوکل نموده‌ای که بر من عاصی شده‌ای.
  ron-1924: 'Ту ай зис: ‹Пентру рэзбой требуе кибзуинцэ ши путере.› Дар ачестя сунт
    доар ворбе ын вынт. Ын чине дар ць-ай пус ынкредеря де те-ай рэскулат ымпотрива
    мя?'
  ben-OBCV: তোমরা বলছ যে তোমাদের কাছে যুদ্ধ করার বুদ্ধিপরামর্শ ও শক্তি আছে—কিন্তু
    তোমরা আসলে শুধু শূন্যগর্ভ কথাই বলছ। কার উপর তুমি নির্ভর করছ, যে আমার বিরুদ্ধেই
    তুমি বিদ্রোহ করে বসেছ?
  som-som: Adigu waxaad leedahay, Dagaalka waxaa loo hayaa talo iyo xoog, laakiinse
    afka uun baad ka tidhi. Haddaba waadiga iga fallaagoobaye bal yaad isku hallaynaysaa?
  lat-VUC: forsitan inisti consilium, ut præpares te ad prælium. In quo confidis,
    ut audeas rebellare?
  eng-ASVBT: Thou sayest (but they are but vain words), There is counsel and strength
    for the war. Now on whom dost thou trust, that thou hast rebelled against me?
  ita-1885: Tu dici, ma non sono che parole di labbra, che tu hai consiglio e forza
    per la guerra. Ora dunque, in cui ti sei tu confidato, che tu ti sei ribellato
    contro a me?
  eng-LXXUP: Thou hast said (but they are mere words), I have counsel and strength
    for war. Now then in whom dost thou trust, that thou hast revolted from me?
  eng-ULB: You speak only useless words, saying there are allies and strength for
    war. In whom are you trusting, that you should rebel against me?
  spa-VBL: Dicestener una estrategia y que estás listo para la guerra, pero esas son
    palabras vacías. ¿En quién confías, ahora que te has rebelado contra mí?
  fra-_FOB: Tu parles, mais ce ne sont que des paroles! Le conseil et la force sont
    requis à la guerre. Et maintenant, en qui t'es-tu confié, pour te révolter contre
    moi?
  mal-mal: യുദ്ധത്തിന് വേണ്ട ആലോചനയും ബലവും ഉണ്ടെന്ന് നീ പറയുന്നത് വെറും വാക്കത്രേ.
    ആരെ ആശ്രയിച്ചിട്ടാകുന്നു നീ എന്നോട് മത്സരിച്ചിരിക്കുന്നത്?
  urd-GVR: Tum samajhte ho ki ḳhālī bāteṅ karnā faujī hikmat-e-amlī aur tāqat ke barābar
    hai. Yih kaisī bāt hai? Tum kis par etamād kar rahe ho ki mujh se sarkash ho gae
    ho?
  suz-BL: गे लोव़ पा ला लडाइ ग्रानीनी ङा? सुम इन कली वारच पा आं क्‍येङा महिंथु, आं
    कली मटि‍पदा?
  ita-1927: Tu dici che consiglio e forza per far la guerra non son che parole vane;
    ma in chi metti la tua fiducia per ardire di ribellarti a me?
  ckb-ckb: تۆ دەڵێیت کە پلان و هێزت هەیە بۆ جەنگ، بەڵام ئەوە قسەی پووچە. ئێستاش پشتت
    بە کێ بەستووە تاکو لێم یاخی بیت؟
  eng-BBE: You say you have a design, and strength for war, but these are only words.
    Now to whom are you looking for support, that you have gone against my authority?
  kan-OKCV: ಯುದ್ಧಕ್ಕೆ ಬೇಕಾದ ಆಲೋಚನೆಯೂ, ಪರಾಕ್ರಮವೂ ಉಂಟೆಂದು ಹೇಳುವ ನಿನ್ನ ಮಾತು ಬರೀ ವ್ಯರ್ಥವಾದ
    ಮಾತುಗಳೇ, ನೀನು ಯಾರನ್ನು ನಂಬಿಕೊಂಡು ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದಿದ್ದೀಯೆ?
  tam-2017: போருக்கு மந்திர ஆலோசனையும் வல்லமையும் உண்டென்று நீ சொல்லுகிறாயே, அது வாய்
    பேச்சேயல்லாமல் வேறல்ல; நீ என்னை விரோதிக்கும்படி யார்மேல் நம்பிக்கை வைத்திருக்கிறாய்?
  spa-RV-1909: 'Dices, (por cierto palabras de labios): Consejo tengo y esfuerzo para
    la guerra. Mas ¿en qué confías, que te has rebelado contra mí?'
  ron-BTF: 'Tu spui, (dar ele sunt doar vorbe deșarte): Eu am sfat și tărie pentru
    război. Și în cine te încrezi, de te-ai răzvrătit împotriva mea?'
  eng-WEBP: You say (but they are but vain words), ‘There is counsel and strength
    for war.’ Now on whom do you trust, that you have rebelled against me?
  eng-FBV: You say you have a strategy and are ready for war, but these are empty
    words. Who are you relying on, now that you have rebelled against me?
  nld-1939: Denkt ge misschien, dat woorden alleen alkrijgsbeleid en krijgsmacht zijn?
    Op wien vertrouwt ge dan wel, om u tegen mij te verzetten?
  nch-BL: ¿Huelis timoilhuía techtanis san ica se camanali huan amo monequis tahuel
    miyac soldados, cahuayojme huan teposti? ¿Ipan ajquiya timotemachijtoc para mitzmanahuis
    nomaco?
  vie-1934: 'Ngươi có nói (chỉ những lời hư không đó thôi), mà rằng: Ta có mưu kế,
    sức mạnh đặng tranh chiến. Vậy, ngươi để lòng tin cậy nơi ai mà dấy loạn cùng
    ta?'
  hin-CV: युद्ध से संबंधित तुम्हारी रणनीति तथा तुम्हारी शक्ति मात्र खोखले शब्द हैं.
    किस पर है तुम्हारा अवलंबन कि तुमने मुझसे विद्रोह का साहस किया है?
  spa-BES: Dices que tiene un plan y fuerza para la guerra, pero estas son sólo palabras
    vanas. ¿Ahora en quién confías, que has ido en contra de mi autoridad?
  tdx-tdx: Atao’o te fanoroañe naho haozarañe ente-mialy hao ty fivolan-tsoñy? Ia
    arè ty iatoa’o, te ihe niola amako?
  tha-KJV: ท่านคิดว่า (​แต่​เป็นเพียงแต่ถ้อยคำไร้​สาระ​) “เรามี​ยุทธศาสตร์​และแสนยานุ​ภาพ​”
    หรือ เดี๋ยวนี้​ท่านวางใจในใคร ท่านจึงได้กบฏต่อเรา
  por-BR-2018: 'Dizes, (por certo palavras de lábios): Tenho conselho e esforço para
    a guerra. Mas em que confias, que te rebelaste contra mim?'
  deu-ELO: 'Du sagst doch nur ein Wort der Lippen ist es: Da ist Rat und Macht zum
    Kriege. Nun, auf wen vertraust du, daß du dich wider mich empört hast?'
  eng-WYC-2018: In hap thou hast taken counsel, that thou wouldest make thee ready
    to battle. In whom trustest thou, that thou be (so)(fool-)hardy to rebel against
    Sennacherib?
  epo-epo: Vi diris nur buŝan babiladon; por milito oni bezonas konsilon kaj forton.
    Nun kiun vi fidas, ke vi ribelis kontraŭ mi?
  uig-PIN: 'Sǝn: «Urux ⱪilixⱪa tǝdbir-mǝsliⱨǝtimiz ⱨǝm küqimiz bar, dǝysǝn — bu pǝⱪǝt
    bir ⱪuruⱪ gǝp, halas! — Sǝn zadi kimgǝ tayinip manga ⱪarxi ɵktǝ ⱪopisǝn?'
  beo-beo: 'Dilia adi dawa:bela:? Lafidili sia: fawane da gasa bagade dadi gagui wa:i
    amola gegesu bagade dawa:su hou amo hasalasima:bela:? Dilia da Asilia hina bagadema
    odoga:beba:le, nowa da dili fidima:bela:?'
  tpi-OTNT: Yu ting ol toktok nating i gat strong bilong winim pait, a? Yu bin bikhet
    long mi. Yu tingim husat bai i kam helpim yu na yu bin bikhet long mi?
  hau-SA: Ka ce kana da dabara da ƙarfin soji, amma bagu kawai kake yi. Da wa ka dogara
    har da za ka yi mini tawaye?
  uig-LAT: 'Sen: «Urush qilishqa tedbir-meslihetimiz hem küchimiz bar, deysen — bu
    peqet bir quruq gep, xalas! — Sen zadi kimge tayinip manga qarshi ökte qopisen?'
  nde-nde: Uthi ulamaqhinga lamandla ebutho, kodwa ukhuluma amazwi ayize. Uthembe
    bani uze ungihlamukele nje?
  ton-ton: ‌ʻOku ke pehē, (ka ko e lea launoa pe) “ʻOku ʻiate au ʻae fakakaukau mo
    e mālohi ki he tau. Pea ko eni, ko hai ia ʻoku ke falala ki ai, kuo ke angatuʻu
    ai kiate au?
  ces-1613: Mluvils, (ale slova rtů svých), že jest rady i síly k válce dosti. V kohož
    tedy nyní doufáš, že mi se protivíš?
  eng-WMB: You say (but they are but vain words), ‘There is counsel and strength for
    war.’ Now on whom do you trust, that you have rebelled against me?
  tam-TCV: உன்னிடம் போர் தந்திரமும், இராணுவ பெலனும் இருக்கிறதென்று சொல்லிக்கொள்கிறாய்.
    ஆனால் அதெல்லாம் வெறும் வாய்ப்பேச்சுதான். நீ என்னை எதிர்த்துக் கலகம் செய்ய யாரைச்
    சார்ந்திருக்கிறாய்?
  ceb-ULB: Nagsulti ka lamang ug walay pulos nga mga pulong, nga nagsulti nga adunay
    mga kadapig ug kusog alang sa gubat. Karon kinsa man ang imong gisaligan? Kinsa
    man ang naghatag kanimo ug kaisog aron sa pagpakigbatok kanako?
  pol-UBG: Mówisz – ale to słowa daremne – mam dość rady i siły do wojny. Teraz więc
    w kim pokładasz ufność, że zbuntowałeś się przeciwko mnie?
  agr-agr: ¡Chicham pegkejuch chichamua duka, maanitan yacha senchi shiig maanimaina
    nujaig betekchauwai! ¿Amesh ya yainkati tusamea wijaish shiwagbaeme?
  kyc-kyc: Baa piso sokondali pyuo lao, Embame pii dupwa yanda pyuo mora petengepe
    poraingipi dupwa kapa isa palyarami lao suu pilisi? Asiria akali dupwa mata mairu
    lao apimi emba nyisara lao suu pilisi?
  urd-GVU: تم سمجھتے ہو کہ خالی باتیں کرنا فوجی حکمتِ عملی اور طاقت کے برابر ہے۔ یہ
    کیسی بات ہے؟ تم کس پر اعتماد کر رہے ہو کہ مجھ سے سرکش ہو گئے ہو؟
  deu-1912: Meinst du, es sei noch Rat und Macht, zu streiten? Worauf verläßt du dich
    denn, daß du mir abtrünnig geworden bist?
  kan-2017: ಬರೀ ಒಂದು ಬಾಯಿ ಮಾತಿನಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಬೇಕಾದ ವಿವೇಕವೂ, ಬಲವೂ ಉಂಟೆಂದು ಅಂದುಕೊಳ್ಳುತ್ತಿರುವೆಯೋ?
    ನೀನು ಯಾರ ಮೇಲೆ ಭರವಸವಿಟ್ಟು ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದಿರುವೆ?
  yap-yap: Ma be yog ni be ga’ar, “Gimed be finey ni thin e ta’reb rogon nga gelngin
    e salthaw fa rayag ni nge gonopiy rogon e mael? Mini’ e gimed be finey nra aywegmed
    ngam tagopluwgad ngak yu Assyria?
  hlt-MCSB: Hmuilai dongah ol kak nen tah caemtloek kah cilsuep neh thayung thamal
    na thui. Kai nan tloelh ham khaw u dongah nim na pangtung van coeng.
  mdy-ETH: ጉሪ ዺቢ ባኣዚ ጌስቲ ሺሪሢ ዖልዚ ዖሊሢና ዎልቄና ማዓ? ዖኦኒ ኔና ማኣዳንዳኔ ጌዒዳይ ኔኤኒ ዓሶኦሬም ዋይዞ ዒፃኒ
    ማሊ ዔቄሢ?
  twi-ASANTE: Wogye di sɛ wobɛtumi de anosɛm hunu asi akodie mu nyansa ne nʼahoɔden
    anan? Wʼakyitaafoɔ bɛn na wɔbɛtaa wʼakyi, ama woatumi ako atia Asiria?
  eng-WEBU: You say (but they are but vain words), ‘There is counsel and strength
    for war.’ Now on whom do you trust, that you have rebelled against me?
  wal-wal: Neeni coo mela, ‘Olaa olettanau taayyo aadhdhida erainne wolqqainne de7ees’
    yaagaasa. SHin neeni oonan ammanettada ta bolli hagaa makkaladii?
  spa-PDDPT: ¿Piensas que la estrategia y el poder para la guerra son cuestión de
    palabras? ¿En quién confías para rebelarte contra mí?
  gun-gun: 'Ha''e ramo ndevy pe xeayvu: Ndee ore kuery re repu''ã aguã re renhembopy''aa
    ma ayvu rive''i. Marã ramigua kuery re tu rejerovia reikovy, xerovai repu''ã aguã?'
  ilo-ULB: Agsasaokayo laeng kadagiti awan kaes-eskanna a sasao, ibagbagayo nga adda
    dagiti sabali a nasion a tumulong kadakayo ken pigsayo iti gubat. Ita, siasino
    ti pagtaltalkanyo? Siasino ti nangpatured kadakayo a bumusor kaniak?
  kpg-kpg: Gei mee ga heeu, “Goe e hagamaanadu bolo nia balu helekai e mee di pono
    nia iloo be nia mahi o tauwa? Ma koai dela e hagadagadagagee ginai goe belee hagamaamaa
    goe e hai baahi gi Assyria?
  uig-ARA: 'سەن: «ئۇرۇش قىلىشقا تەدبىر-مەسلىھەتىمىز ھەم كۈچىمىز بار، دەيسەن ــ بۇ
    پەقەت بىر قۇرۇق گەپ، خالاس! ــ سەن زادى كىمگە تايىنىپ ماڭا قارشى ئۆكتە قوپىسەن؟'
  sus-sus: I wɔyɛn fufafu nan tun falaxi! I ɲɔxɔ a ma a i bara fɛɛrɛ nun sɛnbɛ sɔtɔ
    n gerefe ra? I laxi nde ra, naxan a niyama i xa n matandi?
  pon-2006: Komw kupukupwure me mahsen mwahl akan kak wiliandi koahiek oh kehlail
    en mahwen? Ihs me komw ketin koapworopworki en sewesei komwi, pwe komwi en uhwong
    ie?
  jae-jae: Aôm oc taêm gêjam gebe biŋ agwaagwageŋ oc kêtôm gebe êkêŋ kauc to ŋaclai
    siŋŋa me. Aôm taêm kêka asa tec gôli taôm sa gêdêŋ aê.
  ksd-ksd: U nuk ia ba ra pirpir na topa laka ra varvateten ma ra dekdek upi ra vinarubu?
    U nurnur tai to ia ba u tut na varpiam ure iau?
  tur-YTC: Savaş için öğüt ve güç var diyorsun (ama bunlar boş sözlerdir). Şimdi kime
    güveniyorsun da bana karşı isyan ediyorsun?
  grc-BRENT: Εἶπας, πλὴν λόγοι χειλέων, Βουλὴ καὶ δύναμις εἰς πόλεμον· νῦν οὖν τίνι
    πεποιθὼς ἠθέτησας ἐν ἐμοί;
  ind-AYT: Kamu berkata, ‘Aku memiliki nasihat dan kekuatan berperang,’ tetapi itu
    hanya kata-kata kosong. Sekarang, kepada siapakah kamu menaruh kepercayaanmu sehingga
    kamu memberontak terhadapku?
  nya-nya: Iwe ukuti uli ndi luso ndiponso mphamvu pa nkhondo, komatu ukuyankhula
    mawu opanda pake. Kodi tsono iwe ukudalira yani kuti undiwukire ine?
  hrv-hrv: Misliš li da su prazne riječi već savjet i snaga za rat? U koga se uzdaš
    da si se pobunio protiv mene?
  mps-mps: Nago homugo olo po tama wabogo bomo eyu, te wabao, te boi hwįbo da nago
    aiyaba me elaluaibawe, a? Nago ena dali hagoma ebawe? Naga homugo dego asama,
    nage tau sagasabo weyu, tama nago ena dali hagoma ebawe?
  tpi-tpi: Yu ting ol toktok nating i gat strong bilong winim pait, a? Yu bin bikhet
    long mi. Yu tingim husat bai i kam helpim yu na yu bin bikhet long mi?
  dan-1931: Du mener vel, at et blot og bart Ord er det samme som Plan og Styrke i
    Krig? Og til hvem sætter du egentlig din Lid, siden du gør Oprør imod mig?
  vie-OVCB: Ngươi nghĩ rằng chỉ vào lời nói có thể thay thế đội quân tinh nhuệ và
    hùng mạnh sao? Vua dựa vào ai để chống lại ta?
  guj-2017: તું કહે છે, યુદ્ધને માટે સહયોગી મિત્રો અને પરાક્રમ અમારી પાસે છે તે તો
    માત્ર નકામી વાતો છે. કોના પર તું ભરોસો રાખે છે? કોણે તને મારી વિરુદ્ધ બંડ કરવાની
    હિંમત આપી છે?
  pon-2006A: Komw kupukupwure me mahsen mwahl akan kak wiliandi koahiek oh kehlail
    en mahwen? Ihs me komw ketin koapworopworki en sewesei komwi, pwe komwi en uhwong
    ie?
  por-BRBSL: Você diz (mas são apenas palavras vãs), 'Há conselho e força para a guerra'.
    Em quem você confia, que você se rebelou contra mim?
  cth-cth: Ransa thaw nahane teh, thaonae hoi khokhangthoumnae ka tawn na ti nahoehmaw.
    Hatei, hot teh lawk rumram na dei e doeh. Kai tuk hanelah, apimaw na kângue.
  twi-twi: Woka se wowɔ akodi ho nyansa ne nʼahoɔden, nanso woka nsɛm hunu. Hena na
    ɔtaa wʼakyi a enti wotew mʼanim atua?
  hlt-hlt: Hmuilai dongah ol kak nen tah caemtloek kah cilsuep neh thayung thamal
    na thui. Kai nan tloelh ham khaw u dongah nim na pangtung van coeng.
  tbz-SIM: Yɑ́ɑ̀ ɑ yɛ̀mmɛ̀ dò ntinɑ́ɑǹtì dɛtetìrɛ̀ kpɛti tú itié nyi nɛ̀ dikɔ̃m̀bùɔ̀
    ɑ kpɛ́í nkɑ̀ɑ bo ò dòkɛ́nɛ̀? Yɑ́ɑ̀ ɑ yɛ̀mmɛ̀ nɑɑtinɛ̀ we, kɑ̀ɑ dɑ̀ɑ́tí kɛ yetɛ
    wenwe Asidii kóo kpɑ̀ɑ̀tì kpɛti?
  msy-2020: Mɨgɨrɨgɨar kɨniba ti mɨdorozimɨn gavgavim gafiraz, o? Bar puvatɨ! Nɨ nan
    akaba barazir puvatɨ. Egha nɨ ghaze, tina izɨ nɨn akuragham! Ezɨ nɨ na baraghan
    aghua.
  dop-dop: Aweɣe ń tɑɑkɩ nɑ ń kʋlǝɣɩ mɑ tɔɔ? N tɑ nyɩ sɩ kokoole ɩɩ tʋlǝɣɩ tɔnʋɣʋ?
  azb-azb: Sən yalnız boş sözlər deyirsən, müharibə üçün tədbir və güc lazımdır. İndi
    sən kimə güvənirsən ki, mənə qarşı çıxırsan?
  eng-DBY: Thou sayest — but it is a word of the lips — There is counsel and strength
    for war. Now on whom dost thou rely, that thou hast revolted against me?
  hin-2017: तू जो कहता है, कि मेरे यहाँ युद्ध के लिये युक्ति और पराक्रम है, वह तो
    केवल बात ही बात है। तू किस पर भरोसा रखता है कि तूने मुझसे बलवा किया है?
  wol-KYG: 'Defe nga ne làmmiñ kese doy na pexeek njàmbaar cib xare? Ma ne: Ana kan
    nga yaakaar bay fippu ci sama kaw?'
  eng-YLT: 'Thou hast said: Only a word of the lips! counsel and might [are] for battle;
    now, on whom hast thou trusted that thou hast rebelled against me?'
  eng-WYC-2017: In hap thou hast taken counsel, that thou wouldest make thee ready
    to battle. In whom trustest thou, that thou be fool-hardy to rebel against Sennacherib?
  eng-WMBB: You say (but they are but vain words), ‘There is counsel and strength
    for war.’ Now on whom do you trust, that you have rebelled against me?
  urd-GVH: तुम समझते हो कि ख़ाली बातें करना फ़ौजी हिकमते-अमली और ताक़त के बराबर है।
    यह कैसी बात है? तुम किस पर एतमाद कर रहे हो कि मुझसे सरकश हो गए हो?
  rug-rug: Zama si agoi sapu tumaemu varipera meke na ṉiṉiramu si agoi, gua, ba na
    zinama kokohadi si arini. Koe sei si kalavarae la agoi, ke va kanakana mae koa
    rau si agoi?
  gaz-gaz: Ati, “Ani tooftaa fi jabina waraanaa qaba” jetta; garuu dubbii faayidaa
    hin qabne dubbatta. Ati eenyun abdattee natti fincilta?
  fra-LSG: 'Tu as dit: Il faut pour la guerre de la prudence et de la force. Mais
    ce ne sont que des paroles en l’air. En qui donc as-tu placé ta confiance, pour
    t’être révolté contre moi?'
  gnn-gnn: '@see-verse:2KI.018.019'
  yal-yal: I yengi a ma a fɛrɛn nun sɛnbɛna i yii, i yɛngɛn so, koni fala fuun nan
    na ra. Nayi, i ya lannayaan saxi nanse yi han i murutɛ n xili ma?
  haw-1868: Ke i mai nei oe, (aka, he olelo a na lehelehe wale no,) He ike ko'u, a
    he ikaika hoi no ke kaua. Ano, ea, maluna owai kau e hilinai nei, i kipi mai ai
    oe ia'u?
  arb-NAV: أَظَنَنْتَ أَنَّ مُجَرَّدَ الْكَلامِ يُشَكِّلُ خُطَّةً وَقُوَّةً لِخَوْضِ
    الْحَرْبِ؟ عَلَى مَنِ اعْتَمَدْتَ حَتَّى تَمَرَّدْتَ عَلَيَّ؟
  ewe-ewe: Ègblɔ be, aʋawɔmɔnuwo kple aʋawɔwɔ ƒe ŋusẽ le ye si, ke nya dzodzrowo ko
    gblɔm nèle. Ame ka ŋue nèle ŋu ɖom ɖo hafi dze aglã ɖe ŋunye?
  eng-LEE: Thou saidst, but it was only a word uttered with the lips, [I have] counsel
    and strength for the war. Now on whom didst thou trust, that thou rebelledst against
    me?
  asm-FB: আপুনি কেৱল এনে অর্থহীন কথাবোৰ কয় যে, আপোনাৰ যুদ্ধ কৰাৰ যথেষ্ট বুদ্ধি আৰু
    শক্তি আছে। এতিয়া আপুনি কাৰ ওপৰত ভাৰসা কৰি মোৰ অহিতে বিদ্ৰোহ কৰিছে আৰু কোনে আপোনাক
    সাহস দিছে?
  sus-A: عِ وْيّن قُقَقُ نَن تُن قَلَشِ! عِ حْشْ عَ مَ عَ عِ بَرَ قّيرّ نُن سّنبّ
    سْتْ ﭑ فٍرٍقٍ رَ؟ عِ لَشِ ندٍ رَ، نَشَن عَ نِيَمَ عِ شَ ﭑ مَتَندِ؟
  fra-SBL: 'Tu dis, mais ce ne sont que de vaines paroles : ''Il y a un conseil et
    une force pour la guerre''. Or, en qui vous confiez-vous, puisque vous vous êtes
    révoltés contre moi ?'
  hbo-hbo: אָמַ֙רְתָּ֙ אַךְ־דְּבַר־שְׂפָתַ֔יִם עֵצָ֥ה וּגְבוּרָ֖ה לַמִּלְחָמָ֑ה עַתָּה֙
    עַל־מִ֣י בָטַ֔חְתָּ כִּ֥י מָרַ֖דְתָּ בִּֽי׃
  piu-2006: '@see-verse:2KI.018.019'
  kik-kik: Wee uugaga ũrĩ na hinya wa mbũtũ cia ita, na nĩũũĩ kũrũa, no waragia o
    ciugo cia tũhũ. Nũũ ũcio wĩhokete atĩ nĩguo ũnemere?
  fra-NCL: Tu as dit — paroles en l’air ! — J’ai conseil et force pour la guerre.
    Et maintenant, en qui te confies-tu pour te révolter contre moi ?
  cek-AK: Misatuk kophaih hoi thacakhaih ka tawnh, tiah amsawnlok na thuih o; kai
    tuk hanah mi maw nang oep o haih?
  cuk-cuk: ” ’Bede soged, bila-onoleged an nue-wisye, degi, sorda-bila-onomalad an
    nue nikbarye.’ ”Ar unnila binsa gayaginbi be ee-gordiid. ¿Ar be doagi bensurye
    be soge, emide be angi gwisgubied?
  uig-CYR: 'Сән: «Уруш қилишқа тәдбир-мәслиһәтимиз һәм күчимиз бар, дәйсән — бу пәқәт
    бир қуруқ гәп, халас! — Сән зади кимгә тайинип маңа қарши өктә қописән?'
  tel-2017: యుద్ధం విషయంలో నీ ఆలోచన, నీ బలం అన్నీ వట్టి మాటలే. నా మీద తిరుగుబాటు చెయ్యడానికి
    నీకు ధైర్యం ఇచ్చింది ఎవరు?
  hat-BSA: 'Ou di nou (malgre se pawòl vid yo ye): ‘Mwen gen konsèy avèk pwisans pou
    fè lagè.’ Alò, sou kilès ou depann, pou ou vin fè rebèl kont mwen an?'
  kos-kos: El fahk ouinge, “Ku kom nunku mu kas uh ku in sang lain ku lulap ac pisrla
    ke mweun? Su kom lulalfongi mu ac kasrekom lain acn Assyria?
  hbo-WLC: אָמַ֙רְתָּ֙ אַךְ־דְּבַר־ שְׂפָתַ֔יִם עֵצָ֥ה וּגְבוּרָ֖ה לַמִּלְחָמָ֑ה עַתָּה֙
    עַל־מִ֣י בָטַ֔חְתָּ כִּ֥י מָרַ֖דְתָּ בִּֽי׃
  ibo-ibo: Ị na-ekwu na i nwere ndụmọdụ na ike ibu agha, maọbụ naanị egbe ọnụ ka ị
    na-agba. Ọ bụ onye ka ị na-atụkwasị obi mere i ji enupu isi nʼokpuru m?
  ory-ory: ଯୁଦ୍ଧ କରିବା ପାଇଁ ମନ୍ତ୍ରଣା ଓ ବଳ ଅଛି ବୋଲି ତୁମ୍ଭେ କହୁଅଛ, ମାତ୍ର ତାହା କେବଳ ବୃଥା
    କଥା। ତୁମ୍ଭେ କାହା ଉପରେ ନିର୍ଭର କରି ମୋହର ବିଦ୍ରୋହୀ ହୋଇଅଛ?
  chk-chk: Ka apasa pwe mi wor om silelap me pwora lon maun, nge om kapas ra pöön
    chök. Iö om apilükülük pwe ka ü ngeniei?
  rop-rop: Imbin tok, “Yu reken yu wed garra meigim yu bidim ola solja weya sabi blanga
    fait strongbalawei? Hu yu reken garra album yu blanga faitbek langa ola Asiriya
    pipul?
  ukr-1871: 'Ти говорив тільки пусті слова: до війни треба розумної ради й сили; а
    ти на кого вповаєш, що одорвавсь од мене?'
  deu-1951: 'Wenn du sagst: «Es ist Rat und Macht zum Krieg vorhanden», so ist das
    leeres Geschwätz! Auf wen vertraust du denn, daß du von mir abtrünnig geworden
    bist?'
  eng-JPS: Sayest thou that a mere word of the lips is counsel and strength for the
    war? Now on whom dost thou trust, that thou hast rebelled against me?
  srp-1865: Ti veliš, ali su prazne rijeèi, da imaš svjeta i sile za rat. U što se
    dakle uzdaš, te si se odmetnuo od mene?
  lug-lug: Olowooza nti ebigambo obugambo, kakoddyo akalaga amaanyi n’obuvumu mu kulwana?
    Ani gwe weesiga, n’okujeema n’onjeemera?
  heb-heb: אמרת אך דבר שפתים עצה וגבורה למלחמה עתה על מי בטחת כי מרדת בי׃
  ben-IRV: তুমি বলেছ তোমার যুদ্ধ করবার বুদ্ধি ও শক্তি আছে, কিন্তু সেগুলো শুধু মুখের
    কথা মাত্র। বল দেখি, তুমি কার উপর নির্ভর করছ? কে তোমাকে সাহস দিয়েছে আমার বিরুদ্ধে
    বিদ্রোহ করতে?
  pan-pan: ਤੂੰ ਆਖਿਆ ਤਾਂ ਹੈ, ਪਰ ਇਹ ਮੂੰਹ ਦੀਆਂ ਹੀ ਗੱਲਾਂ ਹਨ, ਕਿ ਯੁੱਧ ਲਈ ਮੇਰੇ ਕੋਲ ਜੁਗਤ
    ਤੇ ਬਲ ਹੈ। ਹੁਣ ਤੈਨੂੰ ਕਿਸ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਹੈ, ਜੋ ਤੂੰ ਮੇਰੇ ਵਿਰੁੱਧ ਵਿਦਰੋਹ ਕੀਤਾ ਹੈ?
  mya-JVB: စစ်တိုက် လောက်အောင် ဉာဏ် သတ္တိ၊ အစွမ်း သတ္တိနှင့် ငါပြည့်စုံသည်ဟု အချည်းနှီး
    သော စကား ကို သင်ဆို ပါသည်တကား။ ငါ့ ကို ပုန်ကန် ခြင်းငှါ အဘယ်သူ ကိုကိုးစား သနည်း
  tbg-tbg: Are ti variara uvava qumina uvama vaivo. Vi uvava kia ho ti iqoka vaiinti
    kempukave, iqoka okara iri taverave, aatara kaanarove. Are taraqaa muntuvi vaiharae
    kia ti vevaaraini vaireva, auti variaro?
  hmo-hmo: Oi laloa hereva kavakava dekena amo tuari taudia goada herea do oi koua
    diba, a? Daika ese oi ia durua noho, vadaeni lau dekenai oi kamonai henia lasi?
  urd-urd: तू कहता तो है, लेकिन ये सिर्फ़ बातें ही बातें हैं कि जंग की मसलहत भी है
    और हौसला भी। आख़िर किसके भरोसे पर तू ने मुझ से सरकशी की है?
  rus-SYN: 'Ты говорил только пустые слова: для войны нужны совет и сила. Ныне же
    на кого ты уповаешь, что отложился от меня?'
  bqc-SIM: À mɛ̀ á zĩgbasɛlɛa dↄ̃ mɛ́ á gbãa, kási yãpã giiɛ. Dé àlɛ a náaikɛ,
    ↄ̃ àlɛ bↄ a yã́ kpɛi?
  tcz-CHONGTHU: “Nangin thu homkeova hi sepai galsat thepna le athahat na ho akhel
    thei dia natasah ham? Koipen chunga naki-ngaiya keima nei dou jeng ham?
  mar-mar: तू म्हणतोस, लढाईसाठी पुरेशी मसलत आणि सामर्थ्य तुझ्याजवळ आहेत, परंतू ते
    केवळ पोकळ व अर्थहीन शब्द आहेत. आता तू कोणावर भरवसा ठेवतोस. माझ्याविरूद्ध बंड करण्यासाठी
    तुला कोणी धैर्य दिले आहे?
  qub-qub: Guërrachöga manami rimashallanchïwanchu binsinchi. Guërrachöga binsinchi
    aypalla suldäruwanrämi, magaj yaycunapaj sumaj yarpachacur-rämi. ¿Pimantaj yäracunqui
    conträ jatarinayquipaj?
  bqp-bqp: À pì á zĩ̀kana gbá dↄ̃ akũsↄ̃ á gbãna, ama yã pã korimɛ. Dín àtɛn
    náani kɛ, akũ à bò ma yã kpɛɛ?
  hat-hat: Ou konprann ou ka fè lagè ak bèl pawòl ase, san ou pa bezwen lespri ak
    bon sòlda? Sou ki moun ou apiye pou ou kenbe tèt ak mwen konsa?
  eng-BSB: You claim to have a strategy and strength for war, but these are empty
    words. In whom are you now trusting, that you have rebelled against me?
  eng-WEBPB: You say (but they are but vain words), ‘There is counsel and strength
    for war.’ Now on whom do you trust, that you have rebelled against me?
  kbq-kbq: Kagrama nehanana ha'ma hu antahintahine sondia vahe'enena knare hu'noe
    hunka nehananagi, kekamo'a nena'a forera osugahie. Ina vahe'mo kzahuku higenka,
    kagra nagri nagorga nomani'ne.
  nhe-BL: ¿Huelis timoilhuía tinechtlanis san ica se tlajtoli huan ax monequis tlahuel
    miyac soldados, cahuayojme huan tepostli? ¿Ipan ajqueya timotemachijtoc para mitzmanahuis
    nomaco?
  bus-bus: À bè á zĩ̀kana gbá dↄ̃ bensↄ̃ á gbãa, mↄde yã pã korimɛ. Dén èe náanɛ
    kɛɛ, ben à bↄ̀ ma yã kpɛɛ?
  gub-BL: — Xo heze'eg zo umumaw putar takihepuku nehe, ere iko nezeupe. Mo nepytywà
    putar Axir wanuwihawete imumaw mehe wà nehe.
  eng-DRA: Perhaps thou hast taken counsel, to prepare thyself for battle. On whom
    dost thou trust, that thou darest to rebel?
