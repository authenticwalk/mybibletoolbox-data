verse: 2KI.018.011
translations:
  mal-C: അശ്ശൂർരാജാവ് ഇസ്രായേല്യരെ അശ്ശൂരിലേക്കു പിടിച്ചുകൊണ്ടുപോയി ഹലഹിലും, ഗോസാൻ
    നദീതീരത്തുള്ള ഹാബോരിലും മേദ്യപട്ടണങ്ങളിലും അവരെ പാർപ്പിച്ചു.
  deu-TKW: Und der König von Assyrien führte die Israeliten gefangen nach Assyrien
    und siedelte sie in Halah und am Habor, dem Strome Gosans, und in den Städten
    der Meder an,
  lin-lin: Mokonzi ya Asiri amemaki bato ya Isalaele na bowumbu na Asiri mpe atiaki
    bango na Ala, na ngambo ya ebale Abori, na etuka ya Gozani mpe na bingumba ya
    Medi.
  eng-LSV: and the king of Asshur removes Israel to Asshur, and placed them in Halah,
    and in Habor [by] the river Gozan, and [in] cities of the Medes,
  eng-GNV: Then the King of Asshur did carry away Israel vnto Asshur, and put them
    in Halah and in Habor, by the riuer of Gozan, and in the cities of the Medes,
  eng-WEBSTER: 'And the king of Assyria carried away Israel to Assyria, and put them
    in Halah and in Habor by the river of Gozan, and in the cities of the Medes:'
  nhw-BL: Huan nopa tlanahuatijquetl quinhuicac israelitame ilpitoque tlen Samaria
    hasta tlali Asiria. Nopona quincajqui ipan Halah, huan nechca nopa hueyatl Habor
    ipan tlali Gozán, huan ipan inialtepehua nopa medo masehualme.
  swh-ONEN: Mfalme wa Ashuru akawahamishia Waisraeli huko Ashuru na akawaweka Hala,
    na Gozani karibu na Mto Habori, na katika miji ya Wamedi.
  bba-bba: Asirin sinɑ boko u Isirelibɑ ɡurɑ u kɑ dɑ win temɔ. Mɑ u bu yi wuu ɡe bɑ
    sokumɔ Sɑlɑsiɔ kɑ Sɑborin dɑɑrun ɡoorɔ Gosɑnin temɔ kɑ sere mɑɑ Mɛdibɑn wusɔ.
  eng-KJVCPB: 'And the king of Assyria did carry away Israel unto Assyria, and put
    them in Halah and in Habor by the river of Gozan, and in the cities of the Medes:'
  luo-luo: Ruodh Asuria nodaro jo-Israel motero e twech e piny Asuria kendo noketogi
    gidak Hala, Gozan man e bath Aora Habor kaachiel gi mier mag Medes.
  meu-meu: Asuria pavapavana ese Israel taudia na Asuria e laohaidia, Hala ai bona
    Haboro, Gosan sinavaina, badibadinai, bona Mede hanuadia ai, e hanohodia.
  npi-ULB: यसरी अश्शूरका राजाले इस्राएलीहरूलाई बन्दी बनाएर अश्शूरमा लगे, र तिनीहरूलाई
    हलहमा, गोजानको हाबोर नदीको किनारमा र मादीहरूका सहरहरूमा बसाले ।
  yor-yor: Ọba Asiria lé Israẹli kúrò ní Asiria, wọ́n sì ṣe àtìpó wọn ní Hala, ní
    Gosani létí odò Habori àti ní ìlú àwọn ará Media.
  pes-OPCB: پادشاه آشور اسرائیلی‌ها را به سرزمین آشور برد. او بعضی از اسرا را در شهر
    حلح، برخی دیگر را در شهر جوزان که کنار رود خابور است، و بقیه را در شهرهای سرزمین
    ماد سکونت داد.
  tgl-ULB: Kaya dinala ng hari ng Asiria ang mga Israelita papuntang Asiria at nilagay
    sila sa Hala, at sa Ilog Habor sa Gozan, at sa mga lungsod ng Medes.
  cbu-NT: Ashiriya, kurak Asiriyashuch Israelchichee wamaritssin kasirangusin, Israelshuchee
    tputs putayarandsin, Asiriyapsha tsap machtaranganaya. Jalajash tsap Jaborumun
    kung wing wayaranganaya, Ngusanumunatam wingu Medosshuchish tsapu.
  hui-hui: Ani bialu Asirianaga kini ogoni ibugua Isaraele wali agali garabayabu yalu
    puwa maru Hala tanoha helalu maru Habo Iba porago angeha dindi emene Gosana wiagoria
    helene. Maru haru puwa Media dindiha tano maru wiaruha helaga bini.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘုရင် သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား သုံ့​ပန်း​များ
    အ​ဖြစ်​ဖမ်း​သွား​ပြီး​လျှင်​အ​ချို့​ကို​ဟာ​လ​မြို့​၌ လည်း​ကောင်း၊ အ​ချို့​ကို​ဂေါ​ဇန်​ခ​ရိုင်​ဟာ​ဗော်​မြစ်
    အ​နီး​၌​လည်း​ကောင်း၊ အ​ချို့​ကို​မေ​ဒိ​ပြည်​ရှိ မြို့​များ​၌​လည်း​ကောင်း​နေ​ထိုင်​စေ​၏။
  bod-N: ཨ་སུར་གྱི་རྒྱལ་པོས་ཡེས་ར་ཨེལ་པ་རྣམས་ཨ་སུར་ཡུལ་དུ་བཙན་ཁྲིད་བྱས་པ་དང་། དེ་རྣམས་ཧ་ལཱ་དང་།
    གོ་ཟན་ཡུལ་གྱི་ཧ་བོར་གཙང་པོ་དང་། མཱ་ཏི་པའི་གྲོང་ཁྱེར་སོ་སོར་བཞག་གོ །
  sna-sna: Mambo weAsiria akavatapa akavaendesa kuAsiria akandovagarisa muHara, muGozani
    paRwizi rweHabhori nomumaguta avaMedhesi.
  spa-BLM: El rey de Asiria se llevó a Israel a Asiria, y los puso en Halah y en el
    Habor, el río de Gozán, y en las ciudades de los medos,
  cac-cac: Ix yic'b'at eb' israel vin̈aj Salmanasar chi' d'a Asiria. A d'a chon̈ab'
    Halah d'a yol yic Habor d'a sti' a' Gozán yed' d'a juntzan̈ chon̈ab' yic eb' medo
    ix aj eb' yuj vin̈.
  swh-ULB: Basi mfalme wa Ashuru akawachukua Israeli kwenda Ashuru na kuwaweka kwenye
    Hala, na katika mto Habori katika Gozani, na katika mji wa Wamedi.
  bel-bel: І перасяліў цар Асірыйскі Ізраільцянаў у Асірыю, і пасяліў іх у Халаху
    і ў Хаворы, каля ракі Гозан, і ў гарадах Мідыйскіх,
  deu-ELBBK: 'Und der König von Assyrien führte Israel nach Assyrien weg; und er versetzte
    sie nach Halach und an den Habor, den Strom Gosans, und in die Städte Mediens:'
  mbb-OT: Miduma te hadì diyà te Asiria is menge tig-Israel ziyà te Asiria su mibihag
    din, ne ziyè dan ipeubpà te inged he Hala, diyà te menge lugar he uvey te Wahig
    he Habor he ziyà te Gozan, wey ziyà te zezekelà he menge inged te menge Midianhen.
  mal-2015: അശ്ശൂർരാജാവു യിസ്രായേലിനെ അശ്ശൂരിലേക്കു പിടിച്ചുകൊണ്ടുപോയി ഹലഹിലും ഗോസാൻനദീതീരത്തുള്ള
    ഹാബോരിലും മേദ്യരുടെ പട്ടണങ്ങളിലും പാർപ്പിച്ചു.
  rmc-rmc: Paľis o asiriko kraľis odľigenďa le Izraeliten andre Asirija a thoďa len
    te bešel andro foros Chalach, andro Chabor paš o paňi Gozan the andro medska fori.
  pes-OPV: وپادشاه آشور، اسرائیل را به آشور کوچانیده، ایشان را در حلح و خابور، نهر
    جوزان، و درشهرهای مادیان برده، سکونت داد.
  ron-1924: Ымпэратул Асирией а дус пе Исраел роб ын Асирия ши л-а ашезат ла Халах
    ши Хабор, лынгэ рыул Гозан, ши ын четэциле мезилор,
  ben-OBCV: আসিরিয়ার রাজা ইস্রায়েলকে আসিরিয়ায় নির্বাসিত করলেন এবং হলহে, হাবোর
    নদীতীরের গোষণে ও মাদীয়দের বিভিন্ন নগরে তাদের থাকার ব্যবস্থা করে দিলেন।
  som-som: Markaasaa boqorkii Ashuur kaxaystay dadkii Israa'iil oo wuxuu dejiyey Xalax
    iyo Xaaboor oo webiga Goosaan ag ahaa, iyo magaalooyinkii reer Maaday,
  lat-VUC: 'et transtulit rex Assyriorum Israël in Assyrios, collocavitque eos in
    Hala et in Habor fluviis Gozan in civitatibus Medorum:'
  eng-ASVBT: And the king of Assyria carried Israel away unto Assyria, and put them
    in Halah, and on the Habor, the river of Gozan, and in the cities of the Medes,
  ita-1885: E il re degli Assiri menò gl'Israeliti in cattività in Assiria, e li fece
    condurre in Hala, ed in Habor, presso al fiume Gozan, e nelle città di Media;
  eng-LXXUP: And the king of the Assyrians carried away the Samaritans to Assyria,
    and put them in Halah and in Habor, by the river Gozan, and in the mountains of
    the Medes;
  eng-ULB: So the king of Assyria carried Israel away to Assyria and put them in Halah,
    and at the Habor River in Gozan, and in the cities of the Medes.
  spa-VBL: El rey de Asiria deportó a los israelitas a Asiria. Los asentó en Halah,
    en Gozán, sobre el río Jabor, y en las ciudades de los medos.
  fra-_FOB: Et le roi des Assyriens transporta les Israélites en Assyrie, et il les
    établit à Chalach et sur le Chabor, fleuve de Gozan, et dans les villes des Mèdes,
  mal-mal: അശ്ശൂർ രാജാവ് യിസ്രായേൽ ജനത്തെ അശ്ശൂരിലേക്ക് പിടിച്ചുകൊണ്ടുപോയി ഹലഹിലും
    ഗോസാൻനദീതീരത്തുള്ള ഹാബോരിലും മേദ്യരുടെ പട്ടണങ്ങളിലും പാർപ്പിച്ചു.
  urd-GVR: Asūr ke bādshāh ne Isrāīliyoṅ ko jilāwatan karke kuchh Ḳhalah ke ilāqe
    meṅ, kuchh Jauzān ke Dariyā-e-Ḳhābūr ke kināre par aur kuchh Mādiyoṅ ke shahroṅ
    meṅ basāe.
  suz-BL: मिनु मेकोमी इस्राएली आन कली ग्‍याइश्‍शा अस्‍सुर लाइक्‍मी बाक्‍त। मिनु मेको
    आन कली हालाह, गोजान ङा खोला हाबोर आ नेक्‍था नु मादी आन सहरम बाक्‍पाइक्‍मी बाक्‍त।
  ita-1927: E il re d’Assiria trasportò gl’Israeliti in Assiria, e li collocò in Halah,
    e sullo Habor, fiume di Gozan, e nelle città dei Medi,
  ckb-ckb: ئینجا پاشای ئاشور ئیسرائیلی ڕاپێچی ئاشور کرد و لە حەلەح و گۆزانی کەناری
    ڕووباری خابوور و شارۆچکەکانی مادی داینان.
  eng-BBE: And the king of Assyria took Israel away as prisoners into Assyria, placing
    them in Halah and in Habor on the river Gozan, and in the towns of the Medes;
  kan-OKCV: ಅಸ್ಸೀರಿಯದ ಅರಸನು ಇಸ್ರಾಯೇಲರನ್ನು ಅಸ್ಸೀರಿಯ ದೇಶಕ್ಕೆ ಸೆರೆಯಾಗಿ ಒಯ್ದು ಹಲಹ ಪ್ರಾಂತದಲ್ಲಿಯೂ,
    ಹಾಬೋರ್ ನದಿಯಿರುವ ಗೋಜಾನ್ ಪ್ರಾಂತದಲ್ಲಿಯೂ ಮತ್ತು ಮೇದ್ಯರ ಪಟ್ಟಣಗಳಲ್ಲಿಯೂ ಇರಿಸಿದನು.
  tam-2017: அசீரியா ராஜா இஸ்ரவேலை அசீரியாவுக்குச் சிறைபிடித்துக்கொண்டுபோய், கோசான்
    நதியோரமான ஆலாகிலும், ஆபோரிலும், மேதியரின் பட்டணங்களிலும் குடியேற்றினான்.
  spa-RV-1909: 'Y el rey de Asiria traspuso á Israel á Asiria, y púsolos en Hala,
    y en Habor, junto al río de Gozán, y en las ciudades de los Medos:'
  ron-BTF: Și împăratul Asiriei l-a dus pe Israel în Asiria și i-a pus în Halah și
    în Habor lângă râul Gozan și în cetățile mezilor;
  eng-WEBP: The king of Assyria carried Israel away to Assyria, and put them in Halah,
    and on the Habor, the river of Gozan, and in the cities of the Medes,
  eng-FBV: The king of Assyria deported the Israelites to Assyria. He settled them
    in Halah, in Gozan on the Habor River, and in the towns of the Medes.
  nld-1939: De koning van Assjoer voerde de Israëlieten in ballingschap naar Assjoer
    en liet hen wonen in Chalach, aan de Chabor, een kanaal van Gozan, en in enige
    steden van Medië.
  nch-BL: Huan nopa tanahuatijquet quinhuicac israelitame ilpitoque ten Samaria hasta
    tali Asiria. Nopona quincajqui ipan Halah, huan nechca nopa hueyat Habor ipan
    tali Gozán, huan ipan inialtepehua nopa medos masehualme.
  vie-1934: Vua A-si-ri đem dân Y-sơ-ra-ên qua A-si-ri, đặt tại Cha-la và trên bờ
    Cha-bo, sông xứ Gô-xan, cùng trong các thành của Mê-đi;
  hin-CV: अश्शूर का राजा इस्राएलियों को बंदी बनाकर अश्शूर देश को ले गया. वहां उसने
    उन्हें गोज़ान नदी के तट पर हालाह और हाबोर नामक स्थानों में और मेदिया प्रदेश के
    नगरों में बसा दिया,
  spa-BES: Y el rey de Asiria se llevó a Israel como prisioneros a Asiria, y los puso
    en Halah en la región de Habor, en el río Gozán, y en las ciudades de los medos;
  tdx-tdx: Nase­se’ ty mpanjaka’ i Asore mb’e Asore mb’eo t’Israele, vaho napò’e e
    Kalà añe naho añ’ olo’ i Kabore, saka’ i Gozane, vaho amo rova nte Medaio;
  tha-KJV: กษัตริย์​แห่​งอ​ัสซีเรียได้กวาดเอาคนอิสราเอลไปยั​งอ​ัสซีเรีย ไปไว้​ที่​ฮาลาห์
    และข้างแม่น้ำฮาโบร์​แม่น​้ำเมืองโกซาน และในหัวเมืองของคนมีเดีย
  por-BR-2018: 'E o rei da Assíria transportou a Israel à Assíria, e os pôs em Hala,
    e em Habor, junto ao rio de Gozã, e nas cidades dos medos:'
  deu-ELO: 'Und der König von Assyrien führte Israel nach Assyrien hinweg; und er
    versetzte sie nach Halach und an den Habor, den Strom Gosans, und in die Städte
    Mediens:'
  eng-WYC-2018: and the king of Assyrians translated Israel into (the) Assyrians,
    and he set them in Halah, and in Habor, rivers of Gozan, (and) in the cities of
    (the) Medes; (and the king of Assyria carried away the Israelites to Assyria,
    and he put them in Halah, and on the banks of the Habor River, that is, the river
    in Gozan, and in the cities of the Medes;)
  epo-epo: Kaj la reĝo de Asirio transkondukis la Izraelidojn en Asirion, kaj loĝigis
    ilin en Ĥalaĥ, kaj en Ĥabor, ĉe la rivero Gozan, kaj en la urboj de la Medoj;
  uig-PIN: Andin Asuriyǝning padixaⱨi Israillarni Asuriyǝgǝ elip ketip, ularni Halaⱨda,
    Gozandiki Habor dǝryasining boylirida wǝ Medialarning xǝⱨǝrliridǝ makanlaxturdi.
  beo-beo: 'Asilia hina bagade da Isala:ili dunu mugululi, udigili hawa: hamomusa:,
    Asilia sogega oule asi. E da amo dunu mogili Hala moilaiga, mogili Gousa:ne soge
    (Ha:ibo Hano gadenene) amola mogili Midia soge moilai, amolaliga fima:ne asunasisi.'
  tpi-OTNT: Na king bilong Asiria i kisim ol Israel i go long Asiria, na putim sampela
    i stap long taun Hala na putim sampela i stap klostu long wara Habor long distrik
    Gosan, na sampela i stap long ol taun bilong kantri Midia.
  hau-SA: Sarkin Assuriya ya kwashe Isra’ila zuwa Assuriya ya zaunar da su a Hala,
    da Gozan a kogin Habor da kuma garuruwan Medes.
  uig-LAT: Andin Asuriyening padishahi Israillarni Asuriyege élip kétip, ularni Xalahda,
    Gozandiki Xabor deryasining boylirida we Médialarning sheherliride makanlashturdi.
  nde-nde: Inkosi yase-Asiriya yaxotshela abako-Israyeli e-Asiriya yabahlalisa eHala
    ngaseGozani eMfuleni uHabhori lasemizini yamaMede.
  ton-ton: Pea naʻe fetuku ʻa ʻIsileli ʻe he tuʻi ʻo ʻAsilia ki ʻAsilia, ʻo ne tuku
    ʻakinautolu ʻi Hala mo Hapoa, ʻi he veʻe vaitafe ʻo Kosani, pea ʻi he ngaahi kolo
    ʻoe kakai Mitia.
  ces-1613: I zavedl král Assyrský Izraele do Assyrie, a osadil jej v Chelach a v
    Chabor při potoku Gozan, a v městech Médských,
  eng-WMB: The king of Assyria carried Israel away to Assyria, and put them in Halah,
    and on the Habor, the river of Gozan, and in the cities of the Medes,
  tam-TCV: அப்போது அசீரிய அரசன், இஸ்ரயேலரை அங்கிருந்து அசீரியாவுக்கு நாடுகடத்தி, அவர்களைக்
    ஆலாகிலும், ஆபோர் ஆற்றுக்கு அருகே இருக்கும் கோசானிலும், மேதியரின் பட்டணங்களிலும்
    குடியேற்றினான்.
  ceb-ULB: Busa gidala sa hari sa Asiria ang Israel ngadto sa Asiria ug gibutang sila
    sa Hala, ug sa Suba sa Habor didto sa Gozan, ug sa mga siyudad sa Medes.
  pol-UBG: Wtedy król Asyrii uprowadził Izraela do Asyrii i osiedlił ich w Chalach
    i Chaborze, przy rzece Gozanu, i w miastach Medów;
  agr-agr: Asiria nugkan apuji niina suntaji aidaujai Israel aents aidaunak depetuk
    achija niina nugken asirianum yajuakui. Dutika Habor nugkanum yaakat Halah batsasui.
    Untsu tikich aidaun Gozán nugkanum namak aajakua nuna yantamen batsasui. Tuja
    tikich aidaunak medo aents aidau yaaktaji aidaunum batsasui.
  kyc-kyc: Dokopa yuu Asiria akali mupwa dokome Isaraele wambu dupwa karapusi pyao
    minyuo yuu Asiria dokona papala wambu lapo yuu taone Ala lenge dokona karena lao
    dee lapo yuu Gosane dokona ipwa kingi Apo lenge epenge repeta dokona palena lao
    yaki nyuo dee wambu lapo yuu Mitia taone dupwana palena lao yaki nyiyami.
  urd-GVU: اسور کے بادشاہ نے اسرائیلیوں کو جلاوطن کر کے کچھ خلح کے علاقے میں، کچھ
    جوزان کے دریائے خابور کے کنارے پر اور کچھ مادیوں کے شہروں میں بسائے۔
  deu-1912: Und der König von Assyrien führte Israel weg gen Assyrien und setzte sie
    nach Halah und an den Habor, an das Wasser Gosan und in die Städte der Meder,
  kan-2017: ಅಶ್ಶೂರದ ಅರಸನು ಇಸ್ರಾಯೇಲರನ್ನು ಸೆರೆಹಿಡಿದು ಅವರನ್ನು ಹಲಹು, ಹಾಬೋರ್ ನದಿಯಿರುವ ಗೋಜಾನ್
    ಪ್ರಾಂತ್ಯ, ಮೇದ್ಯರ ಪಟ್ಟಣಗಳಲ್ಲಿ ಇರಿಸಿದನು.
  yap-yap: Me fek fare pilung nu Assyria e girdi’ nu Israel nga Assyria ni kalbus,
    me yan i tay boch i yad ko binaw nu Halah, me tay boch i yad nib chugur ko lul’
    ni Habor ko nug nu Gozan, me tay boch i yad ko pi binaw ni bay u lan yu Media.
  hlt-MCSB: Assyria manghai loh Israel te Assyria la a poelyoe tih amih te Halah neh
    Habor kah Gozan tuiva, Madai khopuei la a mawt.
  mdy-ETH: ዒማና ዓሶኦሬ ካኣቲ ዒስራዔኤሌ ዓሶ ዲዒ ዓሶኦሬ ዔኪ ዴንዳዖ ዔያቶይዳፓ ዻካ ዛላ ዓሲ ሃላሄ ካታማ፤ ዛላ ዓሲ ጊንሣ
    ጎዛኔ ዓጮ ጋራ ዓኣ ሃቦሬ ዎሮ ኮይላ፤ ዓቴ ዓሶ ሜዶኔ ካታሞይዳ ካታሞይዳ ዴይሤኔ።
  twi-ASANTE: Saa ɛberɛ no, Asiriahene twaa Israelfoɔ no asuo, kɔɔ Asiria, de wɔn
    hyehyɛɛ aman so wɔ Halah wɔ Asubɔnten Habor a ɛwɔ Gosan nkonkɔnoa ne nkuro akɛseɛ
    a ɛwɔ Media mu.
  eng-WEBU: The king of Assyria carried Israel away to Assyria, and put them in Halah,
    and on the Habor, the river of Gozan, and in the cities of the Medes,
  wal-wal: Asoore kawoi Israa7eela asaa Asoore biitti efiis. Efiidi eta attaa Halaaha
    kataman, attaa Meedoonatu kataman, haraata qassi Gozaana biittan de7iya Haboora
    SHaafaa matan wottiis.
  spa-PDDPT: El rey de Asiria llevó cautivos a los israelitas a Asiria, y los ubicó
    en Halah y Habor, junto al río Gozán, y en las ciudades de los medos,
  gun-gun: Assíria pygua huvixa ma oyvy katy ae ogueraapa Israel kuery ha'e javi.
    Hala py ju omboekoa, Habor katy'i Gozã yakã yvýry, tetã Média pygua kuery rekoa
    ikuai va'e rupi guive.
  ilo-ULB: Isu nga impan ti ari ti Asiria ti Israel idiay Asiria ket impanna ida idiay
    Hala, iti Karayan Habor ti Gosan, ken kadagiti siudad ti Media.
  kpg-kpg: Di king aamua o Assyria guu lahi digau Israel gi Assyria be digau galabudi,
    gaa dugu hunu gau i lodo di waahale go Halah, hunu gau i di guongo go Gozan dela
    i taalinga di Monowai go Habor, ge hunu gau i nia waahale i tenua o Media.
  uig-ARA: ئاندىن ئاسۇرىيەنىڭ پادىشاھى ئىسرائىللارنى ئاسۇرىيەگە ئېلىپ كېتىپ، ئۇلارنى
    خالاھدا، گوزاندىكى خابور دەرياسىنىڭ بويلىرىدا ۋە مېدىئالارنىڭ شەھەرلىرىدە ماكانلاشتۇردى.
  sus-sus: Asiriya mangɛ naxa Isirayilakae xanin Asiriya bɔxi ma Xala mabiri nun Xaboro
    dɛ ra Gosan xure, a nun Medekae xa taae kui.
  pon-2006: Nanmwarki lapalap en Asiria eri ketin kalipelahng mehn Israel ko nan Asiria
    oh ketikihdiong ekei nan kahnimw Ala, oh ekei limwahn Pillap Apor, nan wehin Kosan,
    oh ekei nan kahnimw kei nan Media.
  jae-jae: Kiŋ Asuriaŋa kêkôc lau Israel su sêja Asuria ma kêkêŋ êsêac sêŋgôŋ malac
    Hala to bu Gosanŋa Habor ŋatali ma lau Meder nêŋ malac kapôêŋ ŋagêdô,
  ksd-ksd: Ma ra king Asiria i ga ben vavilavilau ra tarai Israel uro Asiria, ma i
    ga vaki diat aro Kala ma Kabor, ta ra papar a tava alir Gosan, ma ta ra umana
    pia na pal kai ra tarai Media,
  tur-YTC: Aşur Kralı İsrael'i Aşur'a sürdü ve onları Halah'a, Gozan Irmağı'ndaki
    Habor'a ve Med kentlerine koydu.
  grc-BRENT: Καὶ ἀπῴκισε βασιλεὺς Ἀσσυρίων τὴν Σαμάρειαν εἰς Ἀσσυρίους, καὶ ἔθηκεν
    αὐτοὺς ἐν Ἁλαὲ καὶ ἐν Ἀβὼρ ποταμῷ Γωζὰν καὶ ὄρὴ Μήδων·
  ind-AYT: Lalu, raja Asyur mengangkut Israel ke pembuangan di Asyur, dan menempatkan
    mereka di Halah, di Habor yaitu sungai di Gozan, dan di kota-kota orang Madai.
  nya-nya: Mfumu ya ku Asiriya inatenga Aisraeli kupita nawo ku ukapolo ku Asiriya
    ndipo anakawakhazika ku Hala, ku Habori pafupi ndi mtsinje wa Gozani ndi mʼmizinda
    ya Amedi.
  hrv-hrv: Asirski je kralj odveo Izraelce u sužanjstvo u Asiriju i naselio ih u Halahu,
    na Haboru, rijeci gozanskoj, i u medijskim gradovima.
  mps-mps: Tama te Asiria king bidigo te Israel hani augwali te Asiria buluba odasa
    pali, tama tede me badu bidi dabe te taun Hala bulude tagalama bidao wali, tama
    te me badu bidi dabe te Gosan bulu taun pąde te wę Habor te bulude bidao wali,
    tama me badu bidi dabe augwali te Midia hanigo taun dabe bulu tǫde bidao wali.
  tpi-tpi: Na king bilong Asiria i kisim ol Israel i go long Asiria, na putim sampela
    i stap long taun Hala na putim sampela i stap klostu long wara Habor long distrik
    Gosan, na sampela i stap long ol taun bilong kantri Midia.
  dan-1931: Og Assyrerkongen førte Israel i Landflygtighed til Assyrien og lod dem
    bosætte sig i Hala, ved Habor, Gozans Flod, og i Mediens Byer,
  vie-OVCB: Đó là lúc vua A-sy-ri bắt người Ít-ra-ên đem qua A-sy-ri, đày họ đến Cha-la,
    đến bờ sông Cha-bo ở Gô-xan và các thành trong nước Mê-đi.
  guj-2017: આશ્શૂરનો રાજા ઇઝરાયલીઓને પકડીને આશ્શૂરમાં લઈ ગયો, તેઓને હલાહમાં, ગોઝાન
    નદી પર આવેલા હાબોરમાં અને માદીઓનાં નગરોમાં રાખ્યા.
  pon-2006A: Nanmwarki lapalap en Asiria eri ketin kalipelahng mehn Israel ko nan
    Asiria oh ketikihdiong ekei nan kahnimw Ala, oh ekei limwahn Pillap Apor, nan
    wehin Kosan, oh ekei nan kahnimw kei nan Media.
  por-BRBSL: O rei da Assíria levou Israel para a Assíria, e os colocou em Hala, e
    no Habor, o rio de Gozan, e nas cidades dos Medos,
  cth-cth: Isarelnaw ni BAWIPA e kâpoelawk a ngâi awh hoeh, kecu dawk Samaria teh
    Assiria ni a la awh. BAWIPA e san Mosi koehoi Isarelnaw hai BAWIPA e lawkkam a
    sak awh e teh a ek awh teh, tarawi ngai awh hoeh. Lawk ngai awh hoeh teh a lawkkam
    hai tarawi awh hoeh.
  twi-twi: Saa bere no, Asiriahene twaa Israelfo no asu kɔɔ Asiria, de wɔn hyehyɛɛ
    aman so wɔ Halah wɔ Asubɔnten Habor a ɛwɔ Gosan konkɔn so ne nkurow akɛse a ɛwɔ
    Media mu.
  hlt-hlt: Assyria manghai loh Israel te Assyria la a poelyoe tih amih te Halah neh
    Habor kah Gozan tuiva, Madai khopuei la a mawt.
  tbz-SIM: Mɛm̀mɛ Asidii kóo kpɑ̀ɑ̀tì pĩ̀ḿmúmɛ̀ Isidɑyɛɛribɛ kɛ́kònnɛ̀ Asidii kɛ́
    bɛ̀ kɑ̀nnɛ Adɑɑ, Abɔɔ kó mpɛɛ́mmɛ̀ Kosɑ̃ɑ̃ tempɛ̃ nnɛ̀ Mɛdii ɛkɛ̀.
  msy-2020: Ezɨ Asirian atrivim Israelia inigha Asirian kantrin ghu. Egha marazi isa
    Halan nguibar ekiam gatɨ, egha marazi isa Gosanɨn Distrighɨn aven itir, Haborɨn
    Fanemɨn boroghɨra me arɨki. Ezɨ marazi Midian kantrin nguibabar iti.
  dop-dop: Ɩlɛnɑ Asilii wulɑʋ ponɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ɩ tɛ, nɑ ɩ́ sɩɩ-wɛɣɛ Hɑlɑ, nɑ
    Kosɑŋ hɔɣɔlǝŋ tɑɑ kɛ́ pɔɣɔ Hɑpɔɔ nɔɣɔ, nɑ Metii ɑcɑlɛɛ tɑɑ.
  azb-azb: Aşşur padşahı İsrailliləri Aşşur torpağına sürgün etdi və onları Xalahda,
    Qozan çayı sahilindəki Xavorda və Midiya şəhərlərində yerləşdirdi.
  eng-DBY: And the king of Assyria carried away Israel to Assyria, and settled them
    in Halah and by the Habor, the river of Gozan, and in the cities of the Medes;
  hin-2017: तब अश्शूर का राजा इस्राएलियों को बन्दी बनाकर अश्शूर में ले गया, और हलह
    में और गोजान की नदी हाबोर के पास और मादियों के नगरों में उसे बसा दिया।
  wol-KYG: Ba mu ko defee buurub Asiri jàpp Israyil, yóbbu Asiri, dëël leen diiwaanu
    Ala ak Gosan ga dexu Abor wale, ak ca dëkki xeetu Medd ya.
  eng-YLT: and the king of Asshur removeth Israel to Asshur, and placed them in Halah,
    and in Habor [by] the river Gozan, and [in] cities of the Medes,
  eng-WYC-2017: and the king of Assyrians translated or brought over Israel into Assyrians,
    and he set them in Halah, and in Habor, rivers of Gozan, in the cities of Medes;
  eng-WMBB: The king of Assyria carried Israel away to Assyria, and put them in Halah,
    and on the Habor, the river of Gozan, and in the cities of the Medes,
  urd-GVH: असूर के बादशाह ने इसराईलियों को जिलावतन करके कुछ ख़लह के इलाक़े में, कुछ
    जौज़ान के दरियाए-ख़ाबूर के किनारे पर और कुछ मादियों के शहरों में बसाए।
  rug-rug: Meke raovo lani sa baṉara pa Asiria sari na tinoni Izireli, guana tie ta
    pusidi, meke la va koai pa vasileana lavata pa Hala si kaiqa, kaiqa si tata koasa
    ovuku Habora pa korapa vasileana pa Gozana, meke kaiqa pule si koari kaiqa vasileana
    lavata pa popoa Media.
  gaz-gaz: Mootiin Asooris Israaʼeloota boojiʼee Asooritti geessee Halaa keessa, Goozaan
    keessa, Laga Haaboor biraa fi magaalaawwan Midiyaan keessa ni qubachiise.
  fra-LSG: Le roi d’Assyrie emmena Israël captif en Assyrie, et il les établit à Chalach,
    et sur le Chabor, fleuve de Gozan, et dans les villes des Mèdes,
  gnn-gnn: '@see-verse:2KI.018.010'
  yal-yal: Asiriya mangan yi Isirayila kaane xali Asiriya yi konyiyani, a sa e radɔxɔ
    Xala yamanan nun Xabori baan fɛma Gosan yamanani e nun Mede kaane taane yi.
  haw-1868: A lawe pio aku la ke alii o Asuria i ka Iseraela, a hoonoho ia lakou ma
    Hala, a ma Habora ma ka muliwai o Gosana, a ma na kulanakauhale o ko Media.
  arb-NAV: وَسَبَى مَلِكُ أَشُورَ سُكَّانَ إِسْرَائِيلَ إِلَى أَشُورَ، وَأَسْكَنَهُمْ
    فِي مَدِينَةِ حَلَحَ وَعَلَى ضِفَافِ نَهْرِ خَابُورَ فِي مِنْطَقَةِ جُوزَانَ وَفِي
    مُدُنِ مَادِي،
  ewe-ewe: Ɣe ma ɣie Asiria fia ɖe aboyo Israelviwo yi Asiria eye wòda wo ɖe Hala
    du la me kple teƒe siwo le Habor tɔsisi la to le Gozan kple Mediatɔwo ƒe duwo
    me.
  eng-LEE: And the king of Assyria led away Israel as exiles unto Assyria, and transported
    them to Chalach and to Chabor, by the river of Gozan, and to the cities of Media;
  asm-FB: অচূৰৰ ৰজাই ইস্ৰায়েলী লোকসকলক বন্দী কৰি অচূৰ দেশলৈ লৈ গ’ল আৰু হলহ, হাবোৰ
    নদীৰ পাৰৰ গোজন এলেকা আৰু মাদীয়াসকলৰ নগৰবোৰত তেওঁলোকক বাস কৰিবলৈ দিলে।
  sus-A: عَسِرِيَ مَنفّ نَشَ عِسِرَيِلَكَيٍ شَنِن عَسِرِيَ بْشِ مَ شَلَ مَبِرِ نُن
    شَبٌرٌ دّ رَ فٌسَن شُرٍ، عَ نُن مٍدٍكَيٍ شَ تَايٍ كُي.
  fra-SBL: Le roi d'Assyrie emmena Israël en Assyrie et le mit à Hala, sur le Habor,
    le fleuve de Gozan, et dans les villes des Mèdes,
  hbo-hbo: וַיֶּ֧גֶל מֶֽלֶךְ־אַשּׁ֛וּר אֶת־יִשְׂרָאֵ֖ל אַשּׁ֑וּרָה וַיַּנְחֵ֞ם בַּחְלַ֧ח
    וּבְחָבֹ֛ור נְהַ֥ר גֹּוזָ֖ן וְעָרֵ֥י מָדָֽי׃
  piu-2006: '@see-verse:2KI.018.010'
  kik-kik: Nake mũthamaki wa Ashuri agĩthaamĩria andũ a Isiraeli kũu Ashuri, akĩmahe
    ũtũũro Hala, kũu Gozani ndwere-inĩ cia Rũũĩ rwa Haboru na matũũra-inĩ ma Amedi.
  fra-NCL: Le roi d’Assyrie emmena Israël captif en Assyrie ; il les établit à Hala,
    sur les rives du Habor, fleuve de Gosan, et dans les villes des Mèdes,
  cek-AK: Assyria siangpahrang mah Israel kaminawk to, Assyria prae thungah misong
    ah hoih moe, Gozan vapui taeng, Medes prae ih Halah hoi Habor vangpui ah ohsak.
  cuk-cuk: Geb agine, Asiria-e-rey, Israel-dulemar-gasa Asiria-yarse sesagusad. Geb
    Gozán-neggweburgi, Habor-diwar-maidgi Halahʼye neg-nugadgi oambikusad. Deginbali,
    Medo-neggweburmargi Israel-dulemar-oambikusbalid.
  uig-CYR: Андин Асурийәниң падишаси Исраилларни Асурийәгә елип кетип, уларни Халаһда,
    Гозандики Хабор дәриясиниң бойлирида вә Медиаларниң шәһәрлиридә маканлаштурди.
  tel-2017: ఇశ్రాయేలు వారు తమ దేవుడైన యెహోవా చెప్పిన మాట వినకుండా ఆయన నిబంధనకూ, ఆయన
    సేవకుడైన మోషే ఆజ్ఞాపించిన దానంతటికీ లోబడలేదు. వాటిని అతిక్రమించారు.
  hat-BSA: Konsa, wa Assyrie a te pote Israël ale an egzil nan Assyrie, e li te mete
    yo nan Chalach sou rivyè Gozan nan vil a Mèdes yo,
  kos-kos: Tokosra Fulat lun Assyria el usla mwet Israel in mwet sruoh in acn Assyria,
    ac oakiya kutu selos in siti Halah, ac kutu apkuran nu ke Infacl Habor in acn
    Gozan, ac kutu in siti lun Media.
  hbo-WLC: וַיֶּ֧גֶל מֶֽלֶךְ־אַשּׁ֛וּר אֶת־יִשְׂרָאֵ֖ל אַשּׁ֑וּרָה וַיַּנְחֵ֞ם בַּחְלַ֧ח
    וּבְחָב֛וֹר נְהַ֥ר גּוֹזָ֖ן וְעָרֵ֥י מָדָֽי׃
  ibo-ibo: Ọ bụ nʼoge ahụ ka eze Asịrịa bupụrụ ndị Izrel niile bulaa ha Asịrịa nʼime
    obodo Hala, na Gozan nʼakụkụ iyi ukwu Hoboa, na nʼobodo ndị Midia.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରର ରାଜା ଇସ୍ରାଏଲକୁ ଅଶୂରକୁ ନେଇଯାଇ ହଲହରେ ଓ ହାବୋରରେ, ଗୋଶନ ନଦୀ
    ତୀରରେ ଓ ମାଦୀୟମାନଙ୍କ ନାନା ନଗରରେ ସେମାନଙ୍କୁ ରଖିଲା।
  chk-chk: Ewe kingen Asiria a uweela ekewe chon Israel ngeni Asiria o anomu ekoch
    lon ewe telinimw Hala, ekoch lon Kosan arun ewe chapupu Hapor, pwal ekoch lon
    ekewe telinimwen chon Metia.
  rop-rop: '@see-verse:2KI.018.010'
  ukr-1871: І перевів царь Ассирийський Ізрайлитян в Ассирию та й оселив їх у Халасї
    й в Хаборі, при ріцї Гозан, і в городах Мидийських,
  deu-1951: Und der König von Assyrien führte Israel nach Assyrien hinweg und siedelte
    sie in Chalach und Chabor, am Flusse Gosan, und in den Städten der Meder an,
  eng-JPS: And the king of Assyria carried Israel away unto Assyria, and put them
    in Halah, and in Habor, on the river of Gozan, and in the cities of the Medes;
  srp-1865: I odvede car Asirski Izrailjce u Asiriju, i naseli ih u Alaju i u Avoru
    na vodi Gozanu i po gradovima Midskim.
  lug-lug: Kabaka w’e Bwasuli n’atwala Abayisirayiri e Bwasuli mu buwaŋŋanguse, n’abateeka
    mu Kala, ne mu Kaboli ku mugga gw’e Gozani ne mu bibuga by’Abameedi,
  heb-heb: ויגל מלך אשור את ישראל אשורה וינחם בחלח ובחבור נהר גוזן וערי מדי׃
  ben-IRV: পরে অশূরের রাজা ইস্রায়েলের লোকদের বন্দী করে অশূরিয়াতে নিয়ে গেলেন এবং
    হলহে, হাবোর নদীর ধারে গোষণ এলাকায় এবং মাদীয়দের বিভিন্ন শহরে তাদের বসবাস করতে
    দিলেন।
  pan-pan: ਸੋ ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਇਸਰਾਏਲ ਨੂੰ ਅੱਸ਼ੂਰ ਵਿੱਚ ਗੁਲਾਮ ਬਣਾ ਕੇ ਲੈ ਗਿਆ ਅਤੇ ਉਹਨਾਂ
    ਨੂੰ ਹਲਹ ਵਿੱਚ ਅਤੇ ਗੋਜ਼ਾਨ ਦੀ ਨਦੀ ਦੇ ਕੋਲ ਹਾਬੋਰ ਵਿੱਚ ਅਤੇ ਮਾਦੀਆਂ ਦੇ ਸ਼ਹਿਰਾਂ ਵਿੱਚ ਵਸਾ
    ਦਿੱਤਾ।
  mya-JVB: အာရှုရိ ရှင် ဘုရင်သည် ဣသရေလ အမျိုးကို အာရှုရိ ပြည်သို့ သိမ်းသွား ၍ ဂေါဇန်
    မြစ် နား၊ ဟာလ မြို့၊ ဟာဗော် မြို့အစရှိသောမေဒိ နိုင်ငံမြို့ရွာ တို့၌ထား ၏
  tbg-tbg: 'Sameria vatuka varovaro Asiria avuhainaava Isareri vika rumpa varero vuru
    Asiriaini kora. Viva vika rairakero maa vatukanavuraqi komanta vaura: Hala vatukave,
    Habo Namari aumanto Gosani vatukainive, Midia vataini vatukanavu vauraqive, komanta
    vaura.'
  hmo-hmo: Asuria ena king ese Israela taudia ia abia mauri, Asuria dekenai idia ia
    abia lao. King ese Israela taudia haida Hala hanua badana dekenai ia siaia, idia
    noho, haida be Haboro, Gosana Sinavai ena badibadinai ia siaia, idia noho, bona
    haida be Media hanua dekenai idia noho.
  urd-urd: और शाह — ए — असूर इस्राईल को ग़ुलाम करके असूर को ले गया, और उनको ख़लह में
    और जौज़ान की नदी ख़ाबूर पर, और मादियों के शहरों में रख्खा,
  rus-SYN: И переселил царь Ассирийский Израильтян в Ассирию, и поселил их в Халахе
    и в Хаворе, при реке Гозан, и в городах Мидийских,
  bqc-SIM: Asiliↄ kía tà ń Isailiↄ a bùsuu, à ń kálɛkalɛ Ala ń Gozã pↄ́ kú
    Aboo baa ń Mɛdɛ bùsu wɛ̃́lɛↄ guuo.
  tcz-CHONGTHU: Hichephat chun Assyria lengpan Israelte chu Assyria gam Halah mun’ah
    sohchang’in akoitan ahi. Hichehi Medes khopi sung Gozan munna Habon vadung pang
    ahi.
  mar-mar: मग अश्शूरच्या राजाने इस्राएल लोकांस कैद करून अश्शूरला नेले. त्यांना त्याने
    हलहा येथे, गोजानमधील हाबोर नदीजवळ आणि माद्य नगरांमध्ये ठेवले.
  qub-qub: Asiriapa raynenga Israel runacunata prësu aparan Asiriaman. Nircur tiyananpaj
    churaran Habor particho caycaj Halah marcaman, Gozán mayupa lädunman, Media runacunapa
    siudänincunaman.
  bqp-bqp: Asiria kína Isarailanↄ sɛ̀tɛ à tà kũńwo a bùsun à ń kátɛkatɛ Ala kũ Gozã
    kũ à kú Abo bara kũ Midiã bùsu wɛ̃tɛnↄ gũnwo.
  hat-hat: Salmanaza fè tout moun peyi Izrayèl yo prizonye. Li depòte yo nan peyi
    Lasiri. Li mete yon pati ladan yo lavil Ala, toupre larivyè Abò nan zòn Gozan
    an, yon pati nan lavil peyi Medi yo.
  eng-BSB: The king of Assyria exiled the Israelites to Assyria and settled them in
    Halah, in Gozan by the Habor River, and in the cities of the Medes.
  eng-WEBPB: The king of Assyria carried Israel away to Assyria, and put them in Halah,
    and on the Habor, the river of Gozan, and in the cities of the Medes,
  kbq-kbq: Anama huteno Asiria kini ne'mo'a Israeli vahera zamavareno Asiria vuno,
    mago'a ome zamatrege'za Hala kumate nemanizageno, mago'a Habori ti tvaonte Gosani
    kaziga nemanizageno, mago'a Midia vahe'ma nemaniza ranra kumatmimpi zamatrege'za
    mani'naze.
  nhe-BL: Huan nopa tlanahuatijquetl quinhuicac israelitame ilpitoque tlen Samaria
    hasta tlali Asiria. Nopona quincajqui ipan Halah, huan nechca nopa atemitl Habor
    ipan tlali Gozán, huan ipan inialtepehua nopa medo tlacame.
  bus-bus: Asirianↄ kína Isarailinↄ sɛ̀ɛ à tàńyo a bùsun à ń káɛkaɛ Ala kↄ̃n Gozã
    kɛ̀ kú Abo baa kↄ̃n Midiã bùsu wɛ́tɛnↄ guuo.
  gub-BL: Axir wanuwihawete weraha Izaew uiwy pe wemipyhyk kwer romo wà. Umuigo kar
    amo Ar tawhu pe wà. Umuigo kar amo yrykaw Amor Kozà ywy rehe har huwake wà. Omono
    kar amo tawhu Mez ywy rehe har wanupe wà no.
  eng-DRA: 'And the king of the Assyrians carried away Israel into Assyria, and placed
    them in Hale, and in Habor by the rivers of Gozan in the cities of the Medes:'
