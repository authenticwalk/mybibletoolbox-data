verse: 2KI.018.002
translations:
  mal-C: രാജാവാകുമ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയഞ്ചു വയസ്സായിരുന്നു. അദ്ദേഹം ഇരുപത്തിയൊൻപതു
    വർഷം ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മ സെഖര്യാവിന്റെ മകളായ അബിയ ആയിരുന്നു.
  deu-TKW: Fünfundzwanzig Jahre war er alt, als er König ward, und neunundzwanzig
    Jahre regierte er zu Jerusalem. Seine Mutter aber hieß Abija, die Tochter Sacharjas.
  lin-lin: Ezekiasi azalaki na mibu tuku mibale na mitano ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu tuku mibale na libwa na Yelusalemi. Kombo ya mama na
    ye ezalaki « Abi. » Abi azalaki mwana mwasi ya Zakari.
  eng-LSV: he was a son of twenty-five years in his reigning, and he has reigned twenty-nine
    years in Jerusalem, and the name of his mother [is] Abi daughter of Zechariah.
  eng-GNV: He was fiue and twentie yeere olde when he began to reigne, and reigned
    nine and twenty yeere in Ierusalem. His mothers name also was Abi the daughter
    of Zachariah,
  eng-WEBSTER: Twenty and five years old was he when he began to reign; and he reigned
    twenty and nine years in Jerusalem. His mother's name also was Abi, the daughter
    of Zachariah.
  nhw-BL: Huan Tlanahuatijquetl Ezequías quipiyayaya 25 xihuitl quema mosehui para
    tlanahuatis ipan altepetl Jerusalén huan tlanahuati nopona ipan tlali Judá para
    29 xihuitl. Inana itoca eliyaya Abi huan eliyaya isihua cone Zacarías.
  swh-ONEN: Alikuwa na umri wa miaka ishirini na mitano alipoanza kutawala, naye akatawala
    huko Yerusalemu kwa miaka ishirini na tisa. Mama yake aliitwa Abiya binti Zekaria.
  bba-bba: U mɔwɑ wɔ̃ɔ yɛndɑ nɔɔbu sɑnɑm mɛ u bɑn te di. Mɑ u kuɑ wɔ̃ɔ tɛnɑ tiɑ sɑri
    bɑn te sɔɔ Yerusɑlɛmuɔ. Win mɛron yĩsirɑ Abi, Sɑkɑrin bii.
  eng-KJVCPB: Twenty and five years old was he when he began to reign; and he reigned
    twenty and nine years in Jerusalem. His mother’s name also was Abi, the daughter
    of Zachariah.
  luo-luo: Ne en ja-higni piero ariyo gabich kane obedo ruoth, kendo norito piny kuom
    higni piero ariyo gochiko, kodak Jerusalem. Min mare ne nyinge Abija nyar Zekaria.
  meu-meu: E lohia matama negana ai ena mauri laḡanidia na ruahui-ima; ena lohia laḡanidia
    Ierusalem ai na ruahui taurahani-ta. Sinana ladana na Abi Sekaria.
  npi-ULB: तिनले राज्‍य गर्न सुरु गर्दा तिनी पच्‍चिस वर्षका थिए । तिनले यरूशलेममा
    उनन्तिस वर्ष राज्य गरे । तिनकी आमाको नाउँ अबिया थियो । तिनी जकरियाकी छोरी थिइन्
    ।
  yor-yor: Ó jẹ́ ẹni ọdún mẹ́ẹ̀ẹ́dọ́gbọ̀n nígbà tí ó ti di ọba, ó sì jẹ ọba ní Jerusalẹmu
    fún ọdún mọ́kàndínlọ́gbọ̀n. Orúkọ ìyá rẹ̀ sì ni Abijah ọmọbìnrin Sekariah.
  pes-OPCB: حِزِقیا در سن بیست و پنج سالگی بر تخت سلطنت نشست و بیست و نه سال در اورشلیم
    سلطنت نمود. (مادرش ابیا نام داشت و دختر زکریا بود.)
  tgl-ULB: Dalawampu't limang taong gulang siya nang magsimula siyang maghari; naghari
    siya ng dalawampu't siyam na taon sa Jerusalem. Abija ang pangalan ng kaniyang
    ina; na anak ni Zecarias.
  hui-hui: Ibu ai̱yahanda taba hanayadangi howa hama ibinigo mali pira kirani duria
    (25) hayagola ibu kini pigane howa mali pira kirani huniane dira (29) Yarusalemeni
    haru hene. Ibu ai̱ya mini Abiya ibu Segaraia wane berene.
  mya-mya: '@see-verse:2KI.018.001'
  bod-N: ཁོས་རྒྱལ་སྲིད་བཟུང་དུས་ཁོ་ལོ་ཉེར་ལྔ་ཡིན་པ་དང་། ལོ་ཉེར་དགུའི་རིང་ལ་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་སྲིད་བསྐྱངས།
    ཟཱ་ཀར་ཡའི་བུ་མོ་ཨ་བི་བྱ་བ་ནི་ཁོའི་ཡུམ་མོ། །
  sna-sna: Akanga ava namakore makumi maviri namashanu paakava mambo, uye akatonga
    muJerusarema kwamakore makumi maviri namapfumbamwe. Zita ramai vake rainzi Abhiya
    mwanasikana waZekaria.
  spa-BLM: Tenía veinticinco años cuando comenzó a reinar, y reinó veintinueve años
    en Jerusalén. Su madre se llamaba Abi, hija de Zacarías.
  cac-cac: 25 ab'il sq'uinal vin̈, 29 ab'il ix yac' reyal vin̈ d'a Jerusalén. Abi
    sb'i ix snun vin̈, yisil ix vin̈aj Zacarías.
  swh-ULB: Alikuwa na umri wa miaka ishirini na tano alipoanza kutawala; alitawala
    miaka ishirini na tisa katika Yerusalemu. Jina la mama yake alikuwa anaitwa Abija;
    alikuwa binti wa Zekaria.
  bel-bel: дваццаць пяць гадоў было яму, калі зацараваў, і дваццаць дзевяць гадоў
    валадарыў у Ерусаліме; імя маці ягонай Аві, дачка Захара.
  wed-wed: Tauna ana madeḡa 25 ma i vibada au Jerusalem da madeḡa 29 i kwa. Alona
    Abi, Zekariah natuna.
  deu-ELBBK: Er war 25 Jahre alt, als er König wurde, und er regierte 29 Jahre in
    Jerusalem; und der Name seiner Mutter war Abi, die Tochter Sekarjas.
  mbb-OT: Mibpenuiǥen si Hezekia te 25 hein nehimu sikandin he hadì. Diyà sikandin
    med-ubpà te Jerusalem, ne midhadì sikandin seled te 29 he tuig. Is iney zin iyan
    si Abia he anak ni Zacarias.
  mal-2015: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തഞ്ചു വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    ഇരുപത്തൊമ്പതു സംവത്സരം വാണു. അവന്റെ അമ്മെക്കു അബി എന്നു പേർ; അവൾ സെഖര്യാവിന്റെ
    മകൾ ആയിരുന്നു.
  rmc-rmc: Sas leske bišupandž (25) berš, sar ačhiľa kraľiske, a andro Jeruzalem kraľinelas
    bišueňa (29) berš. Leskri daj sas e Abija, le Zecharijoskri čhaj.
  pes-OPV: او بیست و پنج ساله بود که پادشاه شد و بیست و نه سال در اورشلیم سلطنت کرد
    و اسم مادرش ابی، دختر زکریا بود.
  ron-1924: Авя доуэзечь ши чинч де ань кынд а ажунс ымпэрат ши а домнит доуэзечь
    ши ноуэ де ань ла Иерусалим. Мама са се кема Аби, фата луй Захария.
  aui-aui: Bi kana bodu 25 na ivikiiwawo bi Jerusalem kamone bodu yadi 29 ivibada.
    Sinananaki na Abija, touna Jakaraiya natuna.
  ben-OBCV: তিনি পঁচিশ বছর বয়সে রাজা হলেন, এবং জেরুশালেমে উনত্রিশ বছর রাজত্ব করলেন।
    তাঁর মায়ের নাম অবিয়। তিনি সখরিয়ের মেয়ে ছিলেন।
  som-som: Oo markuu boqor noqday wuxuu jiray shan iyo labaatan sannadood, oo Yeruusaalem
    boqor buu ka ahaa sagaal iyo labaatan sannadood, oo hooyadiisna magaceeda waxaa
    la odhan jiray Abii ina Sekaryaah.
  lat-VUC: 'Viginti quinque annorum erat cum regnare cœpisset, et viginti novem annis
    regnavit in Jerusalem: nomen matris ejus Abi filia Zachariæ.'
  eng-ASVBT: 'Twenty and five years old was he when he began to reign; and he reigned
    twenty and nine years in Jerusalem: and his mother’s name was Abi the daughter
    of Zechariah.'
  ita-1885: Egli era d'età di venticinque anni, quando cominciò a regnare; e regnò
    ventinove anni in Gerusalemme. E il nome di sua madre era Abi, figliuola di Zaccaria.
  eng-LXXUP: 'Five and twenty years old was he when he began to reign, and he reigned
    twenty and nine years in Jerusalem: and his mother’s name was Abi, daughter of
    Zechariah.'
  eng-ULB: He was twenty-five years old when he began to reign; he reigned twenty-nine
    years in Jerusalem. His mother's name was Abijah; she was the daughter of Zechariah.
  spa-VBL: Tenía veinticinco años cuando llegó a ser rey, y reinó en Jerusalén durante
    veintinueve años. Su madre se llamaba Abi, hija de Zacarías.
  fra-_FOB: Il était âgé de vingt-cinq ans quand il commença à régner, et il régna
    vingt-neuf ans à Jérusalem. Sa mère s'appelait Abi; elle était fille de Zacharie.
  mal-mal: അവൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തഞ്ച് വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    ഇരുപത്തൊമ്പത് സംവത്സരം വാണു. അവന്റെ അമ്മക്ക് അബി എന്ന് പേരായിരുന്നു; അവൾ സെഖര്യാവിന്റെ
    മകൾ ആയിരുന്നു.
  urd-GVR: Us waqt us kī umr 25 sāl thī, aur wuh Yarūshalam meṅ rah kar 29 sāl hukūmat
    kartā rahā. Us kī māṅ Abī bint Zakariyāh thī.
  suz-BL: मिनु हिज्‍कीयाह पिप दुम्‍मेनु, २५ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम
    २९ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें आबी बाक्‍माक्‍त। मेको जकरिया आ तमी बाक्‍माक्‍त।
  ita-1927: Avea venticinque anni quando cominciò a regnare, e regnò ventinove anni
    a Gerusalemme. Sua madre si chiamava Abi, figliuola di Zaccaria.
  ckb-ckb: گەنجێکی بیست و پێنج ساڵان بوو کە بوو بە پاشا، بیست و نۆ ساڵ لە ئۆرشەلیم
    پاشایەتی کرد، ناوی دایکی ئەبیای کچی زەکەریا بوو.
  eng-BBE: He was twenty-five years old when he became king, ruling in Jerusalem for
    twenty-nine years; his mother's name was Abi, the daughter of Zechariah.
  kan-OKCV: ಅವನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೊಂಬತ್ತು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿಯ ಹೆಸರು ಅಬೀಯಾ. ಅವಳು ಜೆಕರ್ಯನ ಮಗಳಾಗಿದ್ದಳು.
  tam-2017: அவன் ராஜாவாகிறபோது, இருபத்தைந்து வயதாயிருந்து, எருசலேமிலே இருபத்தொன்பது
    வருடங்கள் ஆட்சிசெய்தான்; சகரியாவின் மகளாகிய அவனுடைய தாயின் பெயர் ஆபி.
  spa-RV-1909: Cuando comenzó á reinar era de veinticinco años, y reinó en Jerusalem
    veintinueve años. El nombre de su madre fué Abi hija de Zachârías.
  ron-BTF: El era în vârstă de douăzeci și cinci de ani când a început să domnească;
    și a domnit douăzeci și nouă de ani în Ierusalim. Numele mamei lui era Abi, fiica
    lui Zaharia.
  eng-WEBP: He was twenty-five years old when he began to reign, and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Abi the daughter of Zechariah.
  eng-FBV: He was twenty-five when he became king, and he reigned in Jerusalem for
    twenty-nine years. His mother's name was Abi, daughter of Zechariah.
  nld-1939: Hij was vijf en twintig jaar oud, toen hij koning werd, en heeft negen
    en twintig jaar te Jerusalem geregeerd. Zijn moeder heette Abi, en was de dochter
    van Zekarja.
  nch-BL: Huan Tanahuatijquet Ezequías quipiyayaya 25 xihuit quema mosehui para tanahuatis
    ipan altepet Jerusalén huan tanahuati nopona ipan tali Judá para 29 xihuit. Inana
    itoca eliyaya Abi huan eliyaya iichpoca Zacarías.
  vie-1934: Người được hai mươi lăm tuổi khi lên làm vua, và cai trị hai mươi chín
    năm tại Giê-ru-sa-lem. Mẹ người tên là A-bi, con gái của Xa-cha-ri.
  hin-CV: जब हिज़किय्याह राजा बना, उसकी उम्र पच्चीस साल थी. येरूशलेम में उसने उनतीस
    साल शासन किया. उसकी माता का नाम अबीयाह था, वह ज़करयाह की पुत्री थी.
  spa-BES: Tenía veinticinco años cuando comenzó a reinar, y reinó en Jerusalén durante
    veinte y nueve años; El nombre de su madre era Abi, la hija de Zacarías.
  tdx-tdx: Roapolo toañe lime amby re te niorotse nifehe; le nifeleke roapolo taoñe
    sive’ amby e Ierosalaime. I Abý, ana’ i Zakarià ty tahinan-drene’e.
  tha-KJV: เมื่อพระองค์ทรงเริ่มครอบครองนั้นพระองค์​มี​พระชนมายุ​ยี​่​สิ​บห้าพรรษา
    และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มยี่​สิ​บเก้าปี พระมารดาของพระองค์​มี​พระนามว่าอาบี​บุ​ตรสาวของเศคาริยาห์
  por-BR-2018: Quando começou a reinar era de vinte e cinco anos, e reinou em Jerusalém
    vinte e nove anos. O nome de sua mãe foi Abi filha de Zacarias.
  deu-ELO: Fünfundzwanzig Jahre war er alt, als er König wurde, und er regierte neunundzwanzig
    Jahre zu Jerusalem; und der Name seiner Mutter war Abi, die Tochter Sekarjas.
  eng-WYC-2018: He was of five and twenty years, when he began to reign, and he reigned
    in Jerusalem nine and twenty years; the name of his mother was Abi, the daughter
    of Zachariah.
  epo-epo: Li havis la aĝon de dudek kvin jaroj, kiam li fariĝis reĝo, kaj dudek naŭ
    jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Abi, filino de Zeĥarja.
  uig-PIN: U padixaⱨ bolƣanda yigirmǝ bǝx yaxta bolup, Yerusalemda yigirmǝ toⱪⱪuz
    yil sǝltǝnǝt ⱪildi. Uning anisining ismi Abi idi; u Zǝkǝriyaning ⱪizi idi.
  beo-beo: Hesegaia da lalelegele ode 25 esalu, e da muni Yuda hina bagade hamoi,
    amola e da Yelusaleme moilai bai bagadega esala, Isala:ili fi ode 29 agoanega
    ouligilalu. Ea ame da Abaidia, Segalaia ea idiwi.
  tpi-OTNT: Em i gat 25 krismas long taim em i kamap king, na em i stap king long
    Jerusalem inap 29 yia. Mama bilong en, em Abiya, pikinini meri bilong Sekaraia.
  hau-SA: Yana da shekara ashirin da biyar da ya zama sarki, ya kuma yi mulki shekara
    ashirin da tara a Urushalima. Sunan mahaifiyarsa Abiya ’yar Zakariya.
  uig-LAT: U padishah bolghanda yigirme besh yashta bolup, Yérusalémda yigirme toqquz
    yil seltenet qildi. Uning anisining ismi Abi idi; u Zekeriyaning qizi idi.
  nde-nde: Wayeleminyaka engamatshumi amabili lanhlanu esiba yinkosi, njalo wabusa
    eJerusalema okweminyaka engamatshumi amabili lasificamunwemunye. Ibizo likanina
    lalingu-Abhija indodakazi kaZakhariya.
  ton-ton: 'Naʻe uofulu ma nima ʻa ʻene taʻu ʻi heʻene kamata pule: pea naʻe pule
    ia ʻi he taʻu ʻe uofulu ma hiva ʻi Selūsalema. Ko e hingoa ʻo ʻene faʻē foki ko
    ʻApi, ko e ʻofefine ʻo Sakalia.'
  ces-1613: V pětmecítma letech byl, když počal kralovati, a dvadceti devět let kraloval
    v Jeruzalémě. Jméno matky jeho bylo Abi, dcera Zachariášova.
  eng-WMB: He was twenty-five years old when he began to reign, and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Abi the daughter of Zechariah.
  tam-TCV: அவன் அரசனானபோது இருபத்தைந்து வயதுள்ளவனாயிருந்தான். இவன் எருசலேமில் இருபத்தொன்பது
    வருடங்கள் ஆட்சிசெய்தான். இவனுடைய தாய் சகரியாவின் மகளான அபியாள் என்பவள்.
  ceb-ULB: Nagsugod siya sa paghari sa dihang 25 pa ka tuig ang iyang pangidaron;
    naghari siya sulod sa 29 ka tuig sa Jerusalem. Ang ngalan sa iyang inahan mao
    si Abia; anak siya nga babaye ni Zacarias.
  pol-UBG: Miał on dwadzieścia pięć lat, kiedy zaczął królować, i królował dwadzieścia
    dziewięć lat w Jerozolimie. Jego matka miała na imię Abi i była córką Zachariasza.
  urd-GVU: اُس وقت اُس کی عمر 25 سال تھی، اور وہ یروشلم میں رہ کر 29 سال حکومت کرتا
    رہا۔ اُس کی ماں ابی بنت زکریاہ تھی۔
  deu-1912: Er war fünfundzwanzig Jahre alt, da er König ward, und regierte neunundzwanzig
    Jahre zu Jerusalem. Seine Mutter hieß Abi, eine Tochter Sacharjas.
  kan-2017: ಇವನು ಪಟ್ಟಕ್ಕೆ ಬಂದಾಗ ಇಪ್ಪತ್ತೈದು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಇಪ್ಪತ್ತೊಂಭತ್ತು
    ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ಜೆಕರ್ಯನ ಮಗಳಾದ ಅಬೀ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: ni rliw’ nge lal e duw yangren, me yog e thin u Jerusalem ni rliw’ nge
    mereb e duw. Chitinngin e Abijah, ni be’ ni bpin ni fak Zekariah.
  hlt-MCSB: Anih te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum kul
    kum ko manghai. A manu ming tah Zekhariah canu Abi ni.
  mdy-ETH: ዒ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ዶንጎኬ፤ ዒዚ ዒማና ዬሩሳላሜይዳ ናንጊ ላማታሚ ታዞጳ ሌዔ ዎይሤኔ፤ ዒንዳ ዒዛኮ
    ዓቢያ ጌይንታያ ዛካሪያሴ ናይኬ፤
  twi-ASANTE: Ɔdii ɔhene no na wadi mfirinhyia aduonu enum, na ɔdii ɔhene wɔ Yerusalem
    mfirinhyia aduonu nkron. Na ne maame yɛ Sakaria babaa a wɔfrɛ no Abi.
  eng-WEBU: He was twenty-five years old when he began to reign, and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Abi the daughter of Zechariah.
  wal-wal: I kawotiyo wode laittai ayyo laatamanne ichchasha; Yerusalaamen i laatamanne
    uddufun laittaa kawotiis. A aayee sunttai Abiiyo geetettees; a Zakkaariyaasa na7iyo.
  spa-PDDPT: Tenía 25 años cuando comenzó a reinar, y reinó 29 años en Jerusalén.
    El nombre de su madre fue Abi, hija de Zacarías.
  gun-gun: Ha'e va'e oĩ ypy'i jave vinte e cinco ma'etỹ oguereko, ha'e vy vinte e
    nove ma'etỹ re opena Jerusalém py. Ixy ma Zacarias rajy Abi.
  ilo-ULB: Agtawen idi isuna iti duapulo ket lima idi nangrugi nga agturay; nagturay
    isuna iti duapulo ket siam a tawen idiay Jerusalem. Ti nagan ti inana ket Abiha
    nga anak a babai ni Zacarias.
  kpg-kpg: Mee nogo madalua maa lima ono ngadau, gei mee nogo dagi i Jerusalem i nia
    ngadau e madalua maa hiwa. Dono dinana go Abijah, tama ahina ni Zechariah.
  uig-ARA: ئۇ پادىشاھ بولغاندا يىگىرمە بەش ياشتا بولۇپ، يېرۇسالېمدا يىگىرمە توققۇز
    يىل سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى ئابى ئىدى؛ ئۇ زەكەرىيانىڭ قىزى ئىدى.
  tof-tof: Ezekaea 25 pail olom yarilürr, wa ne kingüm nóma bainürr. Wa 29 pailüm
    Zuda bwób Zerrusalemgab alngomól yarilürr. Oya aip ngi Abiza, Zekarraean óp olom.
  sus-sus: A ɲɛ mɔxɔɲɛn nun suuli nan nu a ra. A naxa mangɛya ɲɛ mɔxɔɲɛn nun solomanaani
    raba Darisalamu. A nga nu xili nɛ Abi, Sakari xa di ginɛ.
  pon-2006: ni eh sounpar rieisek limau, oh e kakaunki nan Serusalem erein sounpar
    rieisek duwau. Eh nohno iei Apaisa, nein Sekaraia serepein.
  ksd-ksd: I ga tur pa ia pi na king ba i ga laun vue a ura vinun ma a ilima na kilala;
    i ga ki na king a ura vinun ma lavuvat na kilala arama Ierusalem; ra iang i tinana
    Abi natu i Sekaria.
  tur-YTC: Hüküm sürmeye başladığında yirmi beş yaşındaydı ve Yeruşalem’de yirmi dokuz
    yıl krallık yaptı. Annesinin adı Zekeriya kızı Avi’ydi.
  grc-BRENT: Υἱὸς εἴκοσι καὶ πέντε ἐτῶν ἐν τῷ βασιλεύειν αὐτὸν, καὶ εἴκοσι καὶ ἐννέα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἄβού, θυγάτηρ Ζαχαρίου.
  ind-AYT: Dia berumur 25 tahun ketika dia menjadi raja, dan dia memerintah di Yerusalem
    selama 29 tahun. Nama ibunya adalah Abi, anak perempuan Zakharia.
  nya-nya: Anakhala mfumu ali ndi zaka 25 ndipo analamulira mu Yerusalemu zaka 29.
    Amayi ake anali Abi, mwana wa Zekariya.
  hrv-hrv: Bilo mu je dvadeset i pet godina kad se zakraljio. Kraljevao je dvadeset
    i devet godina u Jeruzalemu. Materi mu je bilo ime Abija, Zaharijina kći.
  mps-mps: Hesekiago agai kibu be bidi sese deli olama, ugwadu nogo a nama kibu be
    pabo side, te aga king bidi nigai, tama aga te Jerusalem bulude king bidi nigila
    bidali kibu be te 29 kibu be bidali. Te aga ida nogi Abiya, Abiya aga aya te Sekaraiago
    wegi da.
  tpi-tpi: Em i gat 25 krismas long taim em i kamap king, na em i stap king long Jerusalem
    inap 29 yia. Mama bilong en, em Abiya, pikinini meri bilong Sekaraia.
  dan-1931: Han var fem og tyve År gammel, da han blev Konge, og han herskede ni og
    tyve År i Jerusalem. Hans Moder hed Abi og var en Datter af Zekarja.
  vie-OVCB: lúc hai mươi lăm tuổi, và trị vì hai mươi chín năm tại Giê-ru-sa-lem.
    Mẹ vua là A-bi, con gái Xa-cha-ri.
  guj-2017: તે રાજ કરવા લાગ્યો ત્યારે તે પચીસ વર્ષનો હતો, તેણે યરુશાલેમમાં ઓગણત્રીસ
    વર્ષ સુધી રાજ કર્યુ. તેની માતાનું નામ અબિયા હતું અને તે ઝખાર્યાની દીકરી હતી.
  pon-2006A: ni eh sounpar rieisek limau, oh e kakaunki nan Serusalem erein sounpar
    rieisek duwau. Eh nohno iei Apaisa, nein Sekaraia serepein.
  por-BRBSL: Ele tinha vinte e cinco anos quando começou a reinar, e reinou vinte
    e nove anos em Jerusalém. O nome de sua mãe era Abi, filha de Zacarias.
  cth-cth: Bawi a kamtawng navah, ahni teh kum 25 touh a pha. Jerusalem vah 29 a bawi
    teh a manu min teh Abi, Zekhariah canu doeh.
  twi-twi: Odii hene no na wadi mfirihyia aduonu anum, na odii hene wɔ Yerusalem mfirihyia
    aduonu akron. Na ne na yɛ Sakaria babea a wɔfrɛ no Abi.
  hlt-hlt: Anih te kum kul kum nga a lo ca vaengah manghai tih Jerusalem ah kum kul
    kum ko manghai. A manu ming tah Zekhariah canu Abi ni.
  tbz-SIM: Ò do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀nùmmù ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie nsipísìdɛ́ nɛ̀ yɛ̀wɛi kɛ bo Sedisɑdɛmmu. Sɑkɑrii birɛ Abi
    weè do tú o yɔ̃.
  msy-2020: Hesekia azenir 25pla ikia, egha atrivimɨn oto, egha 29plan azenibar Jerusalemɨn
    atrivimɨn iti. An amebam Abiya, Sekaraian guivim.
  dop-dop: Ɩlɛnɑ ɩ́ tɔɣɔ pɩɩsɩ pɔɣɔlɑɣɑfɛɩ hiu nɑ nɑɑnʋwɑ kɛ Yosɑlɛm tɑɑ. Wɑɑtʋ ɩnɩ
    ɩ pɩɩsɩ kɑ wɛ hiu nɑ kɑkpɑsɩ. Ɩ too kɛlɛ Sɑkɑlɩ pɛɛlɔ Api.
  azb-azb: O, padşah olduğu vaxt iyirmi beş yaşında idi və Yerusəlimdə iyirmi doqquz
    il padşahlıq etdi. Anası Zəkəriyyə qızı Avi idi.
  eng-DBY: He was twenty-five years old when he began to reign; and he reigned twenty-nine
    years in Jerusalem; and his mother's name was Abi, daughter of Zechariah.
  hin-2017: जब वह राज्य करने लगा तब पच्चीस वर्ष का था, और उनतीस वर्ष तक यरूशलेम में
    राज्य करता रहा। उसकी माता का नाम अबी था, जो जकर्याह की बेटी थी।
  wol-KYG: Amoon na ñaar fukki at ak juróom ba muy falu buur. Nguuru na ñaar fukki
    at ak juróom ñeent, péeyoo Yerusalem. Yaayam nag mooy Abi doomu Sàkkaryaa.
  eng-YLT: a son of twenty and five years was he in his reigning, and twenty and nine
    years he hath reigned in Jerusalem, and the name of his mother [is] Abi daughter
    of Zechariah.
  kne-kne: Mantawen si dowanpo ya lima sin nanbalinana ay ari yan nanturay ed Jerusalem
    si dowanpo ya siyam ay tawen. Si Abia ay anak Zekarias di si ina na.
  eng-WYC-2017: He was of five and twenty years, when he began to reign, and he reigned
    in Jerusalem nine and twenty years; the name of his mother was Abi, the daughter
    of Zechariah.
  eng-WMBB: He was twenty-five years old when he began to reign, and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Abi the daughter of Zechariah.
  urd-GVH: उस वक़्त उस की उम्र 25 साल थी, और वह यरूशलम में रहकर 29 साल हुकूमत करता
    रहा। उस की माँ अबी बिंत ज़करियाह थी।
  rug-rug: Ka hiokona lima vuahenina se Hezikaea koasa totoso asa. Ka hiokona sia
    vuaheni si koa baṉara si asa pa Zerusalema. Sa tinana si e Abaeza, sa tuna vineki
    e Zakaraea.
  gaz-gaz: Inni Yeroo mootii taʼetti nama waggaa digdamii shan ture; innis Yerusaalem
    keessa taaʼee waggaa digdamii sagal bulche. Maqaan haadha isaa Abiiyaa ture; isheenis
    intala Zakkaariyaas.
  fra-LSG: Il avait vingt-cinq ans lorsqu’il devint roi, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s’appelait Abi, fille de Zacharie.
  yal-yal: Xesekiya findi mangan na a ɲɛɛ mɔxɔɲɛn nun suulunden nan ma, a yi ɲɛɛ mɔxɔɲɛn
    nun solomanaanin ti mangayani Yerusalɛn yi. A nga yi xili Abiya, Sakari a dii
    tɛmɛna.
  haw-1868: He iwakaluakumamalima na makahiki ona i kona wa i lilo ai i alii, a he
    iwakaluakumamaiwa na makahiki ana i alii ai ma Ierusalema. A o Abi ka inoa o kona
    makuwahine, ke kaikamahine a Zekaria.
  arb-NAV: وَكَانَ لَهُ مِنَ الْعُمْرِ خَمْسٌ وَعِشْرُونَ سَنَةً حِينَ مَلَكَ، وَدَامَ
    حُكْمُهُ فِي أُورُشَلِيمَ تِسْعاً وَعِشْرِينَ سَنَةً، وَاسْمُ أُمِّهِ أَبِي ابْنَةُ
    زَكَرِيَّا،
  ewe-ewe: Edze fiaɖuɖu gɔme esi wòxɔ ƒe blaeve vɔ atɔ̃. Eɖu fia ƒe blaeve-vɔ-asiekɛ
    le Yerusalem. Dadaa ŋkɔe nye Abiya, Zekaria ƒe vinyɔnu.
  eng-LEE: Twenty and five years old was he when he became king, and twenty and nine
    years did he reign in Jerusalem; and his mother's name was Abi, the daughter of
    Zechariah.
  gvn-gvn: '@see-verse:2KI.018.001'
  asm-FB: তেওঁ পঁচিশ বছৰ বয়সত ৰজা হৈছিল আৰু যিৰূচালেমত ঊনত্ৰিশ বছৰ ৰাজত্ব কৰিছিল;
    তেওঁৰ মাকৰ নাম আছিল অবী। তেওঁ জখৰীয়াৰ জীয়েক আছিল।
  sus-A: عَ حّ مْشْحّن نُن سُولِ نَن نُ عَ رَ. عَ نَشَ مَنفّيَ حّ مْشْحّن نُن سٌلٌمَنَانِ
    رَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ عَبِ، سَكَرِ شَ دِ فِنّ.
  fra-SBL: Il avait vingt-cinq ans lorsqu'il devint roi, et il régna vingt-neuf ans
    à Jérusalem. Le nom de sa mère était Abi, fille de Zacharie.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ הָיָ֣ה בְמָלְכֹ֔ו וְעֶשְׂרִ֤ים וָתֵ֙שַׁע֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו אֲבִ֖י בַּת־זְכַרְיָֽה׃
  piu-2006: '@see-verse:2KI.018.001'
  kik-kik: Aarĩ wa mĩaka mĩrongo ĩĩrĩ na ĩtano rĩrĩa aatuĩkire mũthamaki, nake agĩthamaka
    arĩ Jerusalemu mĩaka mĩrongo ĩĩrĩ na kenda. Nyina eetagwo Abija mwarĩ wa Zekaria.
  fra-NCL: Il avait vingt-cinq ans lorsqu’il devint roi, et il régna vingt-neuf ans
    à Jérusalem. Sa mère s’appelait Abi, fille de Zacharias.
  cek-AK: Siangpahrang ah oh naah anih loe saning pumphae pangato oh boeh; Jerusalem
    ah saning pumphae takawtto thung siangpahrang ah oh. Amno ih ahmin loe Zekariah
    canu Abi.
  cuk-cuk: Ezequías birga-durgwen-gakatar-nikadgi (25) yar sealid. Jerusalénʼgi birga-durgwen-gakabakebak
    (29) yar sesad. Ezequías-e-nandi Abiʼye nugad, Zacarías-e-sisgwad.
  uig-CYR: У падиша болғанда жигирмә бәш яшта болуп, Йерусалимда жигирмә тоққуз жил
    сәлтәнәт қилди. Униң анисиниң исми Аби еди; у Зәкәрияниң қизи еди.
  pma-pma: Navong mai vi asuv houlu, kei, sua onen vi hanumau tai ka elim emun (25).
    Kei ro en out Serusalem ka losil kat meatin keil ten out Sudah sua hanumau tai
    ka ouhat emun (29). Mama onen, isen Abitsa koa vi natnahin Sakaraea.
  tel-2017: అతడు 25 సంవత్సరాల వయస్సులో ఏలడం ఆరంభించి, యెరూషలేములో 29 సంవత్సరాలు ఏలాడు.
    అతని తల్లి పేరు అబీ. ఆమె జెకర్యా కూతురు.
  hat-BSA: Li te gen venn-senkan lè l te devni wa e li te renye pandan vent-nèf ane
    Jérusalem. Non manman li se te Abi, fi a Zacharie a.
  bxh-bxh: Ena bolima 25 ya famala kin, na ya ita wata Yelusalem yai boliman 29. Tinana
    hesana Abaida, in Sekalaiya natuna.
  kos-kos: ke el yac longoul limekosr, ac el leum in Jerusalem ke yac longoul eu.
    Nina kial pa Abijah, acn natul Zechariah.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְחָמֵ֤שׁ שָׁנָה֙ הָיָ֣ה בְמָלְכ֔וֹ וְעֶשְׂרִ֤ים וָתֵ֙שַׁע֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ אֲבִ֖י בַּת־זְכַרְיָֽה׃
  ibo-ibo: Ọ gbara iri afọ abụọ na ise mgbe ọ malitere ị bụ eze. Ọ chịrị iri afọ abụọ
    na itoolu na Jerusalem. Aha nne ya bụ Abija, ada Zekaraya.
  ory-ory: ସେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ପଚିଶ ବର୍ଷ ବୟସ୍କ ଥିଲେ; ଆଉ ସେ ଯିରୂଶାଲମରେ
    ଅଣତିରିଶ ବର୍ଷ ରାଜ୍ୟ କଲେ; ତାଙ୍କର ମାତାଙ୍କର ନାମ ଅବୀ, ସେ ଜିଖରୀୟଙ୍କ କନ୍ୟା ଥିଲେ।
  chk-chk: lupwen a ierini rüe me limu. A nom lon Jerusalem o nemenem lon ükükün rüe
    me tiu ier. Iten inan Api nöün Sekaria we fefin.
  rop-rop: Hesakaiya bin 25 yiya ol wen imbin jidan king. Imbin jidan king blanga
    29 yiya deya langa Jerusalem. Im mami bin Abaija, det doda blanga Sekaraiya.
  ukr-1871: Двайцять і пять лїт віку було йому, як став царем, а двайцять і девять
    год царював у Ерусалимі. Матїр його звалась Аби Захаріївна.
  deu-1951: Mit fünfundzwanzig Jahren ward er König und regierte neunundzwanzig Jahre
    lang zu Jerusalem. Seine Mutter hieß Abia, eine Tochter Sacharias.
  eng-JPS: Twenty and five years old was he when he began to reign; and he reigned
    twenty and nine years in Jerusalem; and his mother's name was Abi the daughter
    of Zechariah.
  srp-1865: Bijaše mu dvadeset i pet godina kad poèe carovati, i carova dvadeset i
    devet godina u Jerusalimu. Materi mu bješe ime Avija, kæi Zaharijina.
  lug-lug: Yali wa myaka amakumi abiri mu etaano, we yatandikira okufuga, n’afugira
    emyaka amakumi abiri mu mwenda mu Yerusaalemi, n’erinnya lya nnyina ye yali Abi
    muwala wa Zekkaliya.
  heb-heb: בן עשרים וחמש שנה היה במלכו ועשרים ותשע שנה מלך בירושלם ושם אמו אבי בת
    זכריה׃
  ben-IRV: তিনি পঁচিশ বছর বয়সী ছিলেন যখন তিনি রাজত্ব করতে শুরু করেছিলেন এবং তিনি
    ঊনত্রিশ বছর যিরূশালেমে রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল অবী, তিনি সখরিয়ের
    মেয়ে ছিলেন।
  pan-pan: ਜਦ ਉਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਪੱਚੀ ਸਾਲ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਉਨੱਤੀ ਸਾਲ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਅਬਿਯਾਹ ਸੀ, ਜੋ ਜ਼ਕਰਯਾਹ ਦੀ ਧੀ ਸੀ।
  mya-JVB: ယုဒ ရှင်ဘုရင် အာခတ် သား ဟေဇကိ သည် အသက် နှစ်ဆယ် ငါး နှစ်ရှိ သော် နန်း ထိုင်၍
    ယေရုရှလင် မြို့၌ နှစ်ဆယ် ကိုး နှစ် စိုးစံ လေ၏။ မယ်တော်ကား၊ ဇာခရိ သမီး အာဘိ အမည်
    ရှိ၏
  tbg-tbg: Hesekiaava 25 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vaiharo
    29 ihiara Iutaaqaa raqiki vaura. Vira nova Abiaava Sekaraiaara raavura vaura.
  hmo-hmo: Hesekaia, iena mauri lagani be 25 neganai, ia ese iena king dagi ia hamatamaia,
    bona Ierusalema dekenai lagani 29 lalonai ia be king. Iena sinana be Abi Sekaraia.
  urd-urd: जब वह सल्तनत करने लगा तो पच्चीस बरस का था, और उसने उन्तीस बरस येरूशलेम
    में सल्तनत की। उसकी माँ का नाम अबी था, जो ज़करियाह की बेटी थी।
  rus-SYN: Двадцати пяти лет был он, когда воцарился, и двадцать девять лет царствовал
    в Иерусалиме; имя матери его Ави, дочь Захарии.
  bqc-SIM: Aà wɛ̃̀ baasↄode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ wɛ̃̀
    baakwi mɛ̀ndosaiɛ. Aà da tↄ́n Abi, Zakali nɛ́ɛ.
  tcz-CHONGTHU: Ama leng ahung chan chun akum somni le nga alhingtan ahi, chuleh Jerusalem’ah
    kum smni le ko lengvai anahom’in ahi. Anuchu Abijah, Zechariah chanu ahi.
  mar-mar: हिज्कीया पंचवीस वर्षाचा होता जेव्हा तो राज्य करू लागला. आणि त्याने यरूशलेमामध्ये
    एकोणतीस वर्षे राज्य केले. याच्या आईचे नाव अबी. ही जखऱ्याची मुलगी होती.
  soq-soq: Tane Esekia enawa 25 wadeno bola debama Ierusalem bedewe warerelen ita
    enawa 29 diasan. Me inawa ipa Sakaria anoopa ebowa Abia.
  qub-qub: Ray cayta gallaycushan öra Ezequiasga caycaran ishcay chunca pichgan (25)
    watayoj. Jerusalencho tiyar ray caran ishcay chunca isgun (29) watan. Mamanpa
    jutin caran Abi. Payga caran Zacariaspa wamran.
  bqp-bqp: A wɛ̃̀ baraasↄↄrode gũnn à kí blè, à kú kpatan Yurusalɛmu wɛ̃̀ baraakuri
    donsari. A da tↄ́n Abia, Zakari nɛ́mɛ.
  hat-hat: Lè sa a, li te gen vennsenkan. Li gouvènen nan lavil Jerizalèm pandan ventnevan.
    Manman l' te rele Abi. Se te pitit fi Zakari.
  eng-BSB: He was twenty-five years old when he became king, and he reigned in Jerusalem
    twenty-nine years. His mother’s name was Abi, the daughter of Zechariah.
  eng-WEBPB: He was twenty-five years old when he began to reign, and he reigned twenty-nine
    years in Jerusalem. His mother’s name was Abi the daughter of Zechariah.
  kbq-kbq: Hagi Hezekaiana kafu'amo'a 25fu nehigeno kinia fore huteno, 29ni'a kafufi
    Jerusalemia kinia mani'neno kegava hu'ne. Nerera agi'a Abijakino Zekaraia mofa
    mani'ne.
  nhe-BL: Huan Tlanahuatijquetl Ezequías quipiyayaya 25 xihuitl quema mosehui para
    tlanahuatis ipan altepetl Jerusalén huan tlanahuati nopona ipan tlali Judá para
    29 xihuitl. Inana itoca eliyaya Abi huan eliyaya isihua cone Zacarías.
  bus-bus: À wɛ̃̀ baaasↄↄrodee guun à kí blè, à vɛ̃̀ɛ kpatan Yerusalɛmu wɛ̃̀ baaakuri
    dosai. À da tↄ́n Abia, Zakari nɛ́mɛ.
  gub-BL: A'e ma'e izeapo mehe wereko Ezeki 25 kwarahy. Umumaw 29 kwarahy Zeruzarez
    pe tuwihawete romo wiko pà. Ihy a'e, Awi her romo a'e. Zakari tazyr romo hekon.
  eng-DRA: 'He was five and twenty years old when he began to reign: and he reigned
    nine and twenty years in Jerusalem: the name of his mother was Abi the daughter
    of Zacharias.'
