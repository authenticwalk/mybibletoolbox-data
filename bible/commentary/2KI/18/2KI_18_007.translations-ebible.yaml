verse: 2KI.018.007
translations:
  mal-C: യഹോവയും അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നു; താൻ ഏറ്റെടുത്ത കാര്യങ്ങളിലെല്ലാം
    അദ്ദേഹം വിജയംകൈവരിച്ചു. അദ്ദേഹം അശ്ശൂർരാജാവിനോട് എതിർത്തുനിന്നു; അദ്ദേഹത്തെ സേവിച്ചില്ല.
  deu-TKW: Und Jahwe war beständig mit ihm; in allem, was er unternahm, hatte er Glück.
    Und er ward vom Könige von Assyrien abtrünnig und blieb ihm nicht länger unterthan.
  lin-lin: Yawe azalaki elongo na ye mpe azalaki kolonga na makambo nyonso oyo azalaki
    kosala. Atombokelaki mokonzi ya Asiri mpe aboyaki kosalela ye.
  eng-LSV: And YHWH has been with him; in every place where he goes out he acts wisely,
    and he rebels against the king of Asshur, and has not served him;
  eng-GNV: 'So the Lord was with him, and he prospered in all thinges, which he tooke
    in hande: also he rebelled against the King of Asshur, and serued him not.'
  eng-WEBSTER: 'And the LORD was with him; and he prospered whithersoever he went
    forth: and he rebelled against the king of Assyria, and served him not.'
  nhw-BL: Huan yeca TOTECO itztoya ihuaya huan quichijqui para nochi tlamantli catli
    Ezequías quichijqui ma quisa cuali. Huan Tlanahuatijquetl Ezequías motlananqui
    ica nopa tlanahuatijquetl tlen tlali Asiria huan quiilhui ayacmo quitlaxtlahuisquía
    impuestos.
  swh-ONEN: Naye Bwana alikuwa pamoja naye, akafanikiwa katika kila alichokifanya.
    Aliasi dhidi ya mfalme wa Ashuru, wala hakumtumikia.
  bba-bba: Gusunɔ u kɑ nùn wɑ̃ɑ. Mɑ n nùn koorɑmmɛ ye u mɔ̀ kpuro sɔɔ. Sɑɑ ye sɔɔ,
    u Asirin sinɑ boko seesi. Mɑ u yɑrɑ win yorun di.
  eng-KJVCPB: 'And the Lord was with him; and he prospered whithersoever he went forth:
    and he rebelled against the king of Assyria, and served him not.'
  luo-luo: Jehova Nyasaye ne ni kode, kendo ne odhi maber e gik moko duto mane otimo.
    Nongʼanyone ruodh Asuria kendo ne ok otiyone.
  meu-meu: Iehova na ia ida; e lao heniva gabudia iboudiai na ena namo e varava. Ia
    ese Asuria pavapavana e gwau daḡe henia, bona isiaina se lao heni.
  npi-ULB: त्यसैले परमप्रभु हिजकियासित हुनुभयो, र तिनी जहाँ गए तापनि तिनको उन्‍नति
    भयो । अश्शूरका राजाको विरुद्धमा तिनी बागी भए र उनको सेवा गरेनन् ।
  yor-yor: Olúwa sì wà pẹ̀lú rẹ̀; ó sì ń ṣe rere nínú gbogbo ohun tí ó dáwọ́lé. Ó
    ṣe ọ̀tẹ̀ sí ọba Asiria kò sì sìn ín.
  pes-OPCB: از این رو خداوند با او بود و در هر کاری وی را کامیاب می‌گردانید. پس حِزِقیا
    سر از فرمان پادشاه آشور پیچید و دیگر باج و خراج سالیانه به او نپرداخت.
  tgl-ULB: Kaya sinamahan ni Yahweh si Hezekias, at saanman siya pumunta siya ay sumagana.
    Naghimagsik siya laban sa hari ng Asiria at hindi siya pinaglingkuran.
  hui-hui: Anidagua bialu heagome Anduane Homogohanda ibu heba howa biamogo biyagola
    mbirale bibahende ibugua biyaru damene bayale dege bialu hene. Hesegaia ibugua
    Asirianaga kini heagome Yuda ti handaya ho helo ibu manga ho hene.
  mya-mya: သို့​ဖြစ်​၍​ထာ​ဝရ​ဘု​ရား​သည်​သူ​နှင့်​အ​တူ​ရှိ တော်​မူ​သ​ဖြင့် သူ​သည်​ပြု​လေ​သ​မျှ​သော
    အ​မှု​တို့​တွင်​အောင်​မြင်​လေ​သည်။ သူ​သည် အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​ကို​အ​ညံ့​မ​ခံ​ဘဲ
    ပုန်​ကန်​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེ་ཁོ་དང་མཉམ་དུ་བཞུགས་པས། ཁོ་ནི་གར་སོང་ཐམས་ཅད་དུ་དོན་འགྲུབ་པ་དང་།
    ཨ་སུར་གྱི་རྒྱལ་པོ་ལ་ངོ་ལོག་བྱས་ནས་དེའི་གཡོག་པོ་མ་བྱས་སོ། །
  sna-sna: Uye Jehovha aiva naye; akabudirira pane zvose zvaakaita. Akamukira mambo
    weAsiria akasazomushandira.
  spa-BLM: El Señor estaba con él. Dondequiera que iba, prosperaba. Se rebeló contra
    el rey de Asiria y no le sirvió.
  cac-cac: Masanil tas ix sc'ulej vin̈, vach'n̈ej ix aj yelc'ochi, yujto ayn̈ejoch
    Jehová yed' vin̈. Ix yiq'uel sb'a vin̈ d'a yalan̈ smandar vin̈ sreyal Asiria,
    majxo yac'laj q'uen tumin vin̈ d'a vin̈.
  swh-ULB: Hivyo Yahwe alikuwa na Hezekia, kila alipokwenda alifanikiwa. Akaasi dhidi
    ya mfalme wa Ashuru na hakumtumikia.
  bel-bel: 'І быў Гасподзь зь ім: усюды, куды ён ні хадзіў, рабіў ён добра і разумна.
    І аддзяліўся ён ад цара Асірыйскага і перастаў служыць яму.'
  wed-wed: Bada tauna awarina i mae ma ana nola anatapuna i davudavu. Tauna Assyria
    ai gulau i parivirevirei ma eḡa aubaina ita vilaraga.
  deu-ELBBK: Und der HERR war mit ihm; überall, wohin er zog, gelang es ihm. Und er
    empörte sich gegen den König von Assyrien und diente ihm nicht.
  mbb-OT: Mibpekiduma kandin is Nengazen, ne mezeeǥen sikandin diyà te langun he menge
    vaal zin. Nekidsukulà sikandin te hadì te Asiria ne wazà mebpenilbi kandin.
  mal-2015: യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ ചെന്നേടത്തൊക്കെയും കൃതാർത്ഥനായ്‌വന്നു;
    അവൻ അശ്ശൂർരാജാവിനോടു മത്സരിച്ചു അവനെ സേവിക്കാതിരുന്നു.
  rmc-rmc: O RAJ sas le Chizkijoha, a vašoda les sas bach andre savoreste, so kerelas.
    Ov pes vzburinďa pro asiriko kraľis a na poddiňa pes leske.
  pes-OPV: وخداوند با او می‌بود و به هر طرفی که رو می‌نمود، فیروز می‌شد و بر پادشاه
    آشور عاصی شده، او راخدمت ننمود.
  ron-1924: Ши Домнул а фост ку Езекия, каре а избутит ын тот че а фэкут. Ел с-а рэскулат
    ымпотрива ымпэратулуй Асирией ши ну й-а май фост супус.
  aui-aui: Noko kiiravine na Yawe God, Hesekaiya iyagwabigwabiyeni bi yana bagibagi
    na wasina kawakawa. Bi Asiriya yadi kiiwawo igebodeni da isinighii bagibagiyenina.
  ben-OBCV: সদাপ্রভু তাঁর সাথে ছিলেন; তাঁর সব কাজে তিনি সফল হলেন। তিনি আসিরিয়ার রাজার
    বিরুদ্ধে বিদ্রোহ করলেন এবং তাঁর সেবা করেননি।
  som-som: Oo Rabbigu isaga wuu la jiray, oo meel alla meeshuu tegeyba wuu ku liibaanay,
    oo wuxuu ka fallaagoobay boqorkii Ashuur oo umana adeegin.
  lat-VUC: Unde et erat Dominus cum eo, et in cunctis ad quæ procedebat, sapienter
    se agebat. Rebellavit quoque contra regem Assyriorum, et non servivit ei.
  eng-ASVBT: 'And Jehovah was with him; whithersoever he went forth he prospered:
    and he rebelled against the king of Assyria, and served him not.'
  ita-1885: Laonde il Signore fu con lui; dovunque egli andava, prosperava. Ed egli
    si ribellò dal re degli Assiri, e non gli fu più soggetto.
  eng-LXXUP: 'And the Lord was with him; and he was wise in all that he undertook:
    and he revolted from the king of the Assyrians, and served him not.'
  eng-ULB: So Yahweh was with Hezekiah, and wherever he went he prospered. He rebelled
    against the king of Assyria and did not serve him.
  spa-VBL: El Señor estaba con él; tuvo éxito en todo lo que hizo. Desafió al rey
    de Asiria y se negó a someterse a él.
  fra-_FOB: Et l'Éternel fut avec lui; dans tout ce qu'il entreprenait il prospérait.
    Il se révolta contre le roi des Assyriens, et ne lui fut point assujetti.
  mal-mal: യഹോവ അവനോടുകൂടെ ഉണ്ടായിരുന്നു; അവൻ എവിടെയൊക്കെ പോയോ അവിടെയൊക്കെ കൃതാർത്ഥനായിത്തീർന്നു;
    അവൻ അശ്ശൂർരാജാവിനോട് മത്സരിച്ച് അവനെ സേവിക്കാതിരുന്നു.
  urd-GVR: Is lie Rab us ke sāth rahā. Jab bhī wuh kisī maqsad ke lie niklā to use
    kāmyābī hāsil huī. Chunāṅche wuh Asūr kī hukūmat se āzād ho gayā aur us ke tābe
    na rahā.
  suz-BL: मिनु परमप्रभु यावे मेको नु बाक्‍माक्‍त। मेको आ पशो गेय नेल्‍लेमी रिम्‍शो
    दुम्‍माक्‍त। मेको अस्‍सुर ङा पिप कली मटीब दुम्‍माक्‍त। मिनु मेको आ देंशो मपवा
    बाक्‍त।
  ita-1927: E l’Eterno fu con Ezechia, che riusciva in tutte le sue imprese. Si ribellò
    al re d’Assiria, e non gli fu più soggetto;
  ckb-ckb: یەزدان لەگەڵی بوو، لە هەموو ئەو کارانەی دەیکرد سەرکەوتنی بەدەستدەهێنا،
    هەروەها لە پاشای ئاشور یاخی بوو، ملکەچی نەبوو.
  eng-BBE: 'And the Lord was with him; he did well in all his undertakings: and he
    took up arms against the king of Assyria and was his servant no longer.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನ ಸಂಗಡ ಇದ್ದರು. ಹಿಜ್ಕೀಯನು ಯಾವ ಕಡೆಗೆ ಹೋದರೂ ಅವನಿಗೆ ಸಫಲವಾಯಿತು.
    ಅವನು ಅಸ್ಸೀರಿಯದ ಅರಸನನ್ನು ಸೇವಿಸದೆ, ಅವನ ಮೇಲೆ ತಿರುಗಿಬಿದ್ದನು.
  tam-2017: ஆகையால் யெகோவா அவனோடிருந்தார்; அவன் போகிற இடமெங்கும் அவனுக்கு அனுகூலமானது;
    அவன் அசீரியா ராஜாவிற்குக் கட்டுப்படாமல், அவனுடைய அதிகாரத்தைத் தள்ளிவிட்டான்.
  spa-RV-1909: Y Jehová fué con él; y en todas las cosas á que salía prosperaba. El
    se rebeló contra el rey de Asiria, y no le sirvió.
  ron-BTF: Și DOMNUL a fost cu el; și el prospera oriunde ieșea; și s-a răzvrătit
    împotriva împăratului Asiriei și nu i-a servit.
  eng-WEBP: The LORD was with him. Wherever he went, he prospered. He rebelled against
    the king of Assyria, and didn’t serve him.
  eng-FBV: The Lord was with him; he was successful in everything he did. He defied
    the king of Assyria and refused to submit to him.
  nld-1939: Daarom was Jahweh met hem, en slaagde hij in al zijn ondernemingen. Hij
    kwam in opstand tegen den koning van Assjoer, en bleef hem niet dienstbaar.
  nch-BL: Huan yeca TOTECO itztoya ihuaya huan quichijqui para nochi tamanti cati
    Ezequías quichijqui ma quisa cuali. Huan Tanahuatijquet Ezequías motananqui ica
    nopa tanahuatijquet ten tali Asiria huan quiilhui ayecmo quitaxtahuisquía impuestos.
  vie-1934: Đức Giê-hô-va ở cùng người; hễ người đi làm sự gì, đều được thành tựu.
    Người dấy nghịch với vua A-si-ri, không phục vua ấy nữa.
  hin-CV: वह जहां कहीं गया, याहवेह उसके साथ रहे. वह उन्‍नत ही होता चला गया. उसने अश्शूर
    के राजा के विरुद्ध विद्रोह कर दिया, और उससे अपना दासत्व खत्म कर लिया.
  spa-BES: Y él Señor estaba con él; hizo bien en todo lo que se emprendía, y tomó
    las armas contra el rey de Asiria y no le sirvió.
  tdx-tdx: Nindre ama’e t’Iehovà, le nirao­rao re ndra aia’ aia ty nomba’e; niolà’e
    ty mpanjaka’ i Asore le tsy nitoroñe’e.
  tha-KJV: และพระเยโฮวาห์ทรงสถิ​ตก​ับพระองค์ พระองค์​ทรงออกไปยังที่​ใด พระองค์​ก็​ทรงกระทำความสำเร็จที่​นั่น
    พระองค์​ได้​ทรงกบฏต่อกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย และไม่ยอมปรนนิบั​ติ​ท่าน
  por-BR-2018: E o SENHOR foi com ele; e em todas as coisas a que saía prosperava.
    Ele se rebelou contra o rei da Assíria, e não lhe serviu.
  deu-ELO: Und Jehova war mit ihm; überall, wohin er zog, gelang es ihm. Und er empörte
    sich gegen den König von Assyrien und diente ihm nicht.
  eng-WYC-2018: wherefore and the Lord was with him, and he governed wisely himself
    in all things, to which he went forth. Also he rebelled against the king of Assyrians,
    and therefore he served not to him; (wherefore the Lord was with him, and he wisely
    governed himself in all the things, to which he went forth. And he rebelled against
    the king of Assyria, and he served him not;)
  epo-epo: Kaj la Eternulo estis kun li; ĉie, kien li iris, li agis prudente. Li defalis
    de la reĝo de Asirio kaj ĉesis servi al li.
  uig-PIN: Pǝrwǝrdigar uning bilǝn billǝ idi; u ⱪaysila ixⱪa qiⱪsa xuningda rawajliⱪ
    bolatti. U Asuriyǝ padixaⱨining ⱨakimiyitigǝ ⱪarxi qiⱪip uningƣa beⱪindi boluxtin
    yandi.
  beo-beo: Amaiba:le, Hina Gode da e fuligala:beba:le, ea hamobe huluane da didili
    hamoi ba:i. E da Asilia hina bagade ema odoga:ne, amola ea hamoma:ne sia:i hame
    hamosu.
  tpi-OTNT: Olsem na Bikpela i stap wantaim Hesekia na i helpim em, na olgeta samting
    em i mekim, i kamap gutpela. Hesekia i no laik tru long king bilong Asiria i bosim
    ol Juda, olsem na em i no moa i stap aninit long dispela king.
  hau-SA: Ubangiji kuma ya kasance tare da shi, ya yi nasara a duk abin da ya sa hannu.
    Ya yi tawaye ga sarkin Assuriya, ya ƙi yă bauta masa.
  uig-LAT: Perwerdigar uning bilen bille idi; u qaysila ishqa chiqsa shuningda rawajliq
    bolatti. U Asuriye padishahining hakimiyitige qarshi chiqip uninggha béqindi bolushtin
    yandi.
  nde-nde: UThixo wayelaye; waphumelela kukho konke ayekwenza. Wahlamukela inkosi
    yase-Asiriya kasabanga ngaphansi kwayo.
  ton-ton: 'Pea naʻe ʻiate ia ʻa Sihova; pea naʻe monūʻia ia ʻi he potu kotoa pē naʻe
    ʻalu ia ki ai: pea naʻa ne liʻaki ʻae tuʻi ʻo ʻAsilia, ʻo ʻikai tauhi ki ai'
  ces-1613: A byl Hospodin s ním; k čemuž se koli obrátil, šťastně se mu vedlo. Zprotivil
    se pak králi Assyrskému, a nesloužil jemu.
  eng-WMB: The LORD was with him. Wherever he went, he prospered. He rebelled against
    the king of Assyria, and didn’t serve him.
  tam-TCV: யெகோவா அவனோடுகூட இருந்தார். அவன் எதைச் செய்தாலும் அவனுக்கு வெற்றியாகவே
    இருந்தது. அவன் அசீரியா அரசனுக்கு எதிராகக் கலகம்பண்ணி, அவனுக்குப் பணிசெய்ய மறுத்தான்.
  ceb-ULB: Busa nag-uban si Yahweh kang Hezekia, ug nagmauswagon siya bisan asa moadto.
    Misupak siya batok sa hari sa Asiria ug wala mag-alagad kaniya.
  pol-UBG: A PAN był z nim i powodziło mu się, gdziekolwiek wyruszał. Zbuntował się
    przeciw królowi Asyrii i nie służył mu.
  urd-GVU: اِس لئے رب اُس کے ساتھ رہا۔ جب بھی وہ کسی مقصد کے لئے نکلا تو اُسے کامیابی
    حاصل ہوئی۔ چنانچہ وہ اسور کی حکومت سے آزاد ہو گیا اور اُس کے تابع نہ رہا۔
  deu-1912: Und der HERR war mit ihm; und wo er auszog handelte er klüglich. Dazu
    ward er abtrünnig vom König von Assyrien und war ihm nicht untertan.
  kan-2017: ಯೆಹೋವನು ಹಿಜ್ಕೀಯನ ಸಂಗಡ ಇದ್ದುದರಿಂದ ಅವನು ಹೋದ ಎಲ್ಲ ಕಡೆ ಅಭಿವೃದ್ಧಿ ಹೊಂದಿದನು.
    ಇವನು ಅಶ್ಶೂರದ ಅರಸನಿಗೆ ವಿರುದ್ಧವಾಗಿ ದಂಗೆ ಎದ್ದು ಸ್ವತಂತ್ರನಾದನು.
  yap-yap: Ere SOMOL e immoy rok, ma gubin ban’en ni ngongliy me yan ni aw ni bfel’
    rogon. Me togopluw ngak fare pilung nu Assyria ni de m’ing ngak.
  hlt-MCSB: BOEIPA te a taengah a om pah vanbangla a cungkuem ah a thoeng pah tih
    a cangbam. Te dongah Assyria manghai te a tloelh tih anih taengah thotat pawh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዒዛና ዎላ ማዒ ዒዛ ማኣዴኔ፤ ዒ ማዻ ባካ ቢያ ዒዛም ጊኢጋኔ፤ ዒማና ሂዚቂያሴ ዓሶኦሬ
    ካኣቲም ዋይዙዋያ ማዒ ዬያ ካኣቲም ዎርቆ ዒፄኔ።
  twi-ASANTE: Ne saa enti, na Awurade ka ne ho, na Hesekia kɔɔ so wɔ biribiara a ɔyɛeɛ
    mu. Ɔyɛɛ dɔm tiaa Asiriahene, na wantua apeatoɔ amma no.
  eng-WEBU: The LORD was with him. Wherever he went, he prospered. He rebelled against
    the king of Assyria, and didn’t serve him.
  wal-wal: GODAI aara issippe gidiis; yaatin i oottiyoobai ubbai ayyo injjetiis. I
    Asoore kawuwaa bolli makkaliis; makkalidi ayyo haarettennan ixxiis.
  spa-PDDPT: Yavé estaba con Ezequías y lo prosperaba en todo lo que hacía. Él se
    rebeló contra el rey de Asiria y no le sirvió.
  gun-gun: Ha'e ramo hexeve Senhor oiko. Mamo rã rei ooa py tema ha'evea ramigua meme
    ojapo. Assíria pygua huvixa rovai re opu'ã, oipota va'e ndojapoxevei vy.
  ilo-ULB: Isu nga adda ni Yahweh kenni Hezekias, ket sadinoman ti papananna, agballigi
    isuna. Binusorna ti ari ti Asiria ken saan a nagserbi kenkuana.
  kpg-kpg: Dimaadua la nogo madalia a mee, gei mee gu daudonu huoloo i ana mee huogodoo
    ala ne hai. Mee ne hai baahi gi di king aamua o Assyria, hagalee hagalongo gi
    mee.
  uig-ARA: پەرۋەردىگار ئۇنىڭ بىلەن بىللە ئىدى؛ ئۇ قايسىلا ئىشقا چىقسا شۇنىڭدا راۋاجلىق
    بولاتتى. ئۇ ئاسۇرىيە پادىشاھىنىڭ ھاكىمىيىتىگە قارشى چىقىپ ئۇنىڭغا بېقىندى بولۇشتىن
    ياندى.
  tof-tof: Da igósidi Lod wata wankü asi yarilürr. Wa wata blaman klamdó bórrgrratórrón
    yarilürr, wa ne kla tómbapón yarilürr. Wa Asirria kingdü bóka bamgün yarilürr
    akó myamem koke zaget yarilürr oyankü.
  sus-sus: Alatala nu luma a sɛɛti ma, a a niya a xa fe birin xa nu sɔɔnɛya ra. Xesekiya
    naxa tondi lude Asiriya xa mangɛya bun ma.
  pon-2006: Eri, KAUN-O kin ketin ieiang, oh e kin pweida ni mehkoaros me e kin wia.
    E uhwongada nanmwarki lapalap en Asiria oh sohte men peikiong.
  ksd-ksd: Ma ra Luluai i ga ki maravut ia; ba i ga vana upi na pait ta magit i ga
    pait ot pa ia; ma i ga tut na varpiam ure ra king Asiria, ma pa i ga torom pirana.
  tur-YTC: Yahve onunlaydı. Gittiği her yerde başarılı oldu. Aşur Kralı'na başkaldırdı
    ve ona hizmet etmedi.
  grc-BRENT: Καὶ ἦν Κύριος μετʼ αὐτοῦ, καὶ ἐν πᾶσιν οἷς ἐποίει, συνῆκε· καὶ ἠθέτησεν
    ἐν τῷ βασιλεῖ Ἀσσυρίων, καὶ οὐκ ἐδούλευσεν αὐτῷ.
  ind-AYT: TUHAN menyertainya, ke mana pun dia pergi, dia berhasil. Dia memberontak
    melawan raja Asyur dan tidak lagi takluk kepadanya.
  nya-nya: Ndipo Yehova anali naye ndipo kulikonse kumene anapita zinthu zinkamuyendera
    bwino. Iye anagalukira mfumu ya ku Asiriya ndipo sanayitumikirenso.
  hrv-hrv: I Jahve bijaše s njim, pomagaše ga u svim njegovim pothvatima. Pobunio
    se protiv asirskog kralja i nije mu više bio podložan.
  mps-mps: Tama teyu, te Genuai Bidi te king Hesekia dali bidiyu, tama aga tau sali,
    tama tigidali sę agai yali, te bugagia mu pedalali. Te king Hesekiago homugo
    te Asiria hani king bidigo te Juda hani augwali tonalubo hagela mu yali, tama
    tibaso augwali te hanigo dologode ma bidibe.
  tpi-tpi: Olsem na Bikpela i stap wantaim Hesekia na i helpim em, na olgeta samting
    em i mekim, i kamap gutpela. Hesekia i no laik tru long king bilong Asiria i bosim
    ol Juda, olsem na em i no moa i stap aninit long dispela king.
  dan-1931: Og HERREN var med ham; i alt, hvad han tog sig for, havde han Lykken med
    sig. Han gjorde Oprør mod Assyrerkongen og vilde ikke stå under ham.
  vie-OVCB: Vì thế, Chúa Hằng Hữu ở với vua, cho vua thành công trong mọi công việc.
    Một mặt, Ê-xê-chia chống nghịch vua A-sy-ri, không chịu thần phục nữa;
  guj-2017: તેથી યહોવાહ હિઝકિયાની સાથે રહ્યા અને જયાં જયાં તે ગયો ત્યાં ત્યાં તે સફળ
    થયો. તેણે આશ્શૂરના રાજા સામે બળવો કર્યો અને તેની તાબેદારી કરી નહિ.
  pon-2006A: Eri, KAUN-O kin ketin ieiang, oh e kin pweida ni mehkoaros me e kin wia.
    E uhwongada nanmwarki lapalap en Asiria oh sohte men peikiong.
  por-BRBSL: Yahweh estava com ele. Onde quer que ele fosse, ele prosperava. Ele se
    rebelou contra o rei da Assíria, e não o serviu.
  cth-cth: BAWIPA ni ahni koe ao pouh, a tâco a ceio nah pueng koe a lamcawn pouh.
    Assiria siangpahrang hah a tuk teh a san lah awm pouh hoeh.
  twi-twi: Ne saa nti, na Awurade ka ne ho, na Hesekia kɔɔ so wɔ biribiara a ɔyɛe
    mu. Ɔyɛɛ dɔm tiaa Asiriahene, na wantua sonkahiri amma no.
  hlt-hlt: BOEIPA te a taengah a om pah vanbangla a cungkuem ah a thoeng pah tih a
    cangbam. Te dongah Assyria manghai te a tloelh tih anih taengah thotat pawh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nni nhò bonɛ̀ kòò dɔɔri dɛ̀ dɛmɔu yie. Kòo yetɛ Asidii
    kóo kpɑ̀ɑ̀tì kpɛti kɛ tɛ̃́nkɛ í nhò bùɔ́.
  msy-2020: Kamaghɨn amizɨ, Ikiavɨra Itir God Hesekia ko ikia egha an akurvazima,
    an amir biziba bar deraghavɨram otifi. Asirian atrivim Judabagh ativagh men ganan
    Hesekia bar aghua, egha a ua atrivir kamɨn apengan itir puvatɨ.
  dop-dop: Ɩsɔ kɑ wɛ ɩ wɑɑlɩ kɛ́, nɑ ɩ́ wɑɑkɩ ɩ kʋlɑpǝm tǝnɑ tɑɑ. Ɩ kʋlɑ Asilii nyǝ́mɑ
    tɔɔ, nɑ ɩ́ fiti pɑ niŋ tɑɑ.
  azb-azb: Rəbb də onunla idi və hara gedirdisə, uğur qazanırdı. Xizqiya Aşşur padşahına
    qulluq etməkdən boyun qaçırdı.
  eng-DBY: And Jehovah was with him; he prospered whithersoever he went forth. And
    he rebelled against the king of Assyria, and served him not.
  hin-2017: इसलिए यहोवा उसके संग रहा; और जहाँ कहीं वह जाता था, वहाँ उसका काम सफल होता
    था। और उसने अश्शूर के राजा से बलवा करके, उसकी अधीनता छोड़ दी।
  wol-KYG: Aji Sax ji nag ànd ak Esekiya, mu am ndam ci mboolem lu mu sumb. Bañ na
    noteelu buurub Asiri, ba nangulatu ko.
  eng-YLT: And Jehovah hath been with him, in every place where he goeth out he acteth
    wisely, and he rebelleth against the king of Asshur, and hath not served him;
  kne-kne: Kinadkadwan Diyos sisya et kosto amin di nantongpalan di inam-amag na.
    Kinontra na din ari ed Assyria et sinigaana ay paituray en sisya.
  eng-WYC-2017: wherefore and the Lord was with him, and he governed wisely himself
    in all things, to which he went forth. Also he rebelled against the king of Assyrians,
    and therefore he served not to him;
  eng-WMBB: The LORD was with him. Wherever he went, he prospered. He rebelled against
    the king of Assyria, and didn’t serve him.
  urd-GVH: इसलिए रब उसके साथ रहा। जब भी वह किसी मक़सद के लिए निकला तो उसे कामयाबी
    हासिल हुई। चुनाँचे वह असूर की हुकूमत से आज़ाद हो गया और उसके ताबे न रहा।
  rug-rug: ke koa turaṉia e Zihova meke bokabokana si asa koari doduru ginugua saripu
    taveti sa. Hiva luara pania sa sa binaṉara pa Asiria meke lopu hiva koa va kaurae
    pa nana ṉiniraṉira si asa.
  gaz-gaz: Waaqayyos isa wajjin ture; inni waan hojjete hunda keessatti ni milkaaʼe.
    Inni mootii Asooritti fincile malee isa hin tajaajille.
  fra-LSG: Et l’Éternel fut avec Ézéchias, qui réussit dans toutes ses entreprises.
    Il se révolta contre le roi d’Assyrie, et ne lui fut plus assujetti.
  yal-yal: Alatala lu nɛn Xesekiya xɔn, a nɔɔn sɔtɔ a wanla birin yi. A yi murutɛ
    Asiriya mangan xili ma, a mi fa xuru a bun mumɛ.
  haw-1868: 'A o Iehova pu kekahi me ia, a ua pomaikai no ia i na wahi a pau ana i
    hele aku ai: a kipi aku la ia i ke alii o Asuria, aole ia i malama aku ia ia.'
  arb-NAV: لِذَلِكَ كَانَ الرَّبُّ مَعَهُ وَكَلَّلَ أَعْمَالَهُ بِالنَّجَاحِ. وَثَارَ
    عَلَى مَلِكِ أَشُّورَ وَأَبَى الْخُضُوعَ لَهُ،
  ewe-ewe: Yehowa nɔ kplii eye wòna nu sia nu si wòwɔ la dze edzi nɛ. Etso ɖe Asiria
    fia ŋu eye mesubɔe o.
  eng-LEE: 'And the Lord was with him; whithersoever he went forth he prospered: and
    he rebelled against the king of Assyria, and served him not.'
  gvn-gvn: '@see-verse:2KI.018.006'
  asm-FB: সেয়ে যিহোৱা তেওঁৰ সঙ্গে সঙ্গে আছিল; তেওঁ য’লৈকে গৈছিল, তাতেই তেওঁ সফল হৈছিল;
    তেওঁ অচূৰৰ ৰজাৰ বিৰুদ্ধে বিদ্ৰোহ কৰিছিল আৰু তেওঁৰ অধীনত থাকিবলৈ অস্বীকাৰ কৰিছিল।
  sus-A: عَلَتَلَ نُ لُمَ عَ سّيتِ مَ، عَ عَ نِيَ عَ شَ قٍ بِرِن شَ نُ سْونّيَ رَ.
    شٍسٍكِيَ نَشَ تٌندِ لُدٍ عَسِرِيَ شَ مَنفّيَ بُن مَ.
  fra-SBL: L'Éternel était avec lui. Partout où il allait, il prospérait. Il se révolta
    contre le roi d'Assyrie et ne le servit pas.
  hbo-hbo: וְהָיָ֤ה יְהוָה֙ עִמֹּ֔ו בְּכֹ֥ל אֲשֶׁר־יֵצֵ֖א יַשְׂכִּ֑יל וַיִּמְרֹ֥ד
    בְּמֶֽלֶךְ־אַשּׁ֖וּר וְלֹ֥א עֲבָדֹֽו׃
  piu-2006: '@see-verse:2KI.018.006'
  kik-kik: Nake Jehova aarĩ hamwe nake; nake Hezekia akĩgaacĩra maũndũ-inĩ mothe marĩa
    ekaga. Ningĩ nĩareganire na watho wa mũthamaki wa Ashuri, na akĩrega kũmũtungata.
  fra-NCL: Et Yahweh fut avec Ezéchias, et il réussit dans toutes ses entreprises.
    Ils se révolta contre le roi d’Assyrie, et il ne lui fut plus assujetti.
  cek-AK: Angraeng mah anih to oh thuih moe, a sak ih hmuennawk boih ah athaih taaksak;
    Assyria siangpahrang to misa ah a suek, anih ih toksak hanah angmak pae.
  cuk-cuk: Bab-Jehová, Ezequíasʼba gudiguad. Degisoggu, Ezequías bia nadesogele, bela
    ega ibmar-onasgumai imaksad. Ibagwengi, Rey-Ezequías, Asiria-e-reygi gwisgualid,
    Asiria-e-rey-sogedba bar ibmar imaksasulid.
  uig-CYR: Пәрвәрдигар униң билән биллә еди; у қайсила ишқа чиқса шуниңда раваҗлиқ
    болатти. У Асурийә падишасиниң һакимийитигә қарши чиқип униңға беқинди болуштин
    янди.
  pma-pma: Sakini, Iahova ro veni ka mumon tounah vasi koa Hesekaea mumoni mai tahos.
    Asuv houlu Hesekaea long sesein ren asuv houlu ten out Asiria ka en rovattei valong
    kati.
  tel-2017: కాబట్టి, యెహోవా అతనికి తోడుగా ఉన్నాడు. తాను వెళ్లిన ప్రతిచోటా అతడు జయం
    పొందాడు. అతడు అష్షూరు రాజుకు లోబడలేదు. అతని మీద తిరగబడ్డాడు.
  hat-BSA: Epi SENYÈ a te avèk li. Nenpòt kote li te ale, li te reyisi. Li te fè rebèl
    kont wa a Assyrie a e li pa t sèvi li.
  bxh-bxh: Guyau maꞌena, be somo ya ginaulidi mate sa loholoho wananaha. Asiliya edi
    baꞌisa ena fanuha bena Diuda Nuꞌuna ya abi hinaga, in moho Hesekaiya ena ita wata
    ya ꞌwaiyoꞌo yo hige ena i paipaisowa.
  kos-kos: Ouinge LEUM GOD El welul, ac wo ouiyal in ma nukewa el oru. El tuyak lain
    Tokosra Fulat lun Assyria, ac tiana eisalang nu sel.
  hbo-WLC: וְהָיָ֤ה יְהוָה֙ עִמּ֔וֹ בְּכֹ֥ל אֲשֶׁר־יֵצֵ֖א יַשְׂכִּ֑יל וַיִּמְרֹ֥ד
    בְּמֶֽלֶךְ־אַשּׁ֖וּר וְלֹ֥א עֲבָדֽוֹ׃
  ibo-ibo: Onyenwe anyị nọnyeere ya nʼebe ọbụla ọ gara, ihe niile o mere gaara ya
    nke ọma. O nupuru isi jụ ịnọkwa nʼokpuru eze ndị Asịrịa, o fekwaghị ya ofufe.
  ory-ory: ପୁଣି ସଦାପ୍ରଭୁ ତାଙ୍କର ସହବର୍ତ୍ତୀ ହେଲେ; ସେ ଯେକୌଣସି ଆଡ଼େ ଗଲେ, ସେଆଡ଼େ କୁଶଳ ପ୍ରାପ୍ତ
    ହେଲେ। ଆଉ ସେ ଅଶୂର ରାଜାର ବିଦ୍ରୋହୀ ହୋଇ ତାହାର ସେବା କଲେ ନାହିଁ।
  chk-chk: Iei mine ewe Samol mi Lapalap a eti Hiskia, nge meinisin mine Hiskia a
    föri a fisiöch. Iwe, a ü ngeni ewe kingen Asiria, esap pwal angang ngeni.
  rop-rop: Wal YAWEI bin oldei jidan garram im en imbin oldei dum ebrijing raitwei.
    Det king blanga Asiriya bin bos oba langa King Hesakaiya en det kantri Juda, bat
    bambai King Hesakaiya nomo bin wandi lisin en teiknodis langa det king brom Asiriya,
    en im nomo bin wandi jidan wekinmen blanga im du.
  ukr-1871: І був Господь повсячасно з ним, а у всьому, що він починав, поступав він
    мудро. І відпав він від царя Ассирийського й перестав служити йому.
  deu-1951: Und der HERR war mit ihm; und wo er hinzog, handelte er weislich. Er fiel
    auch ab von dem assyrischen König und diente ihm nicht.
  eng-JPS: 'And the LORD was with him: whithersoever he went forth he prospered; and
    he rebelled against the king of Assyria, and served him not.'
  srp-1865: I Gospod bijaše s njim; kuda god iðaše napredovaše; i odmetnu se od cara
    Asirskoga, te mu ne bi sluga.
  lug-lug: Mukama n’abeera wamu naye, era n’abeera n’omukisa mu buli kye yakolanga.
    N’agyemera kabaka w’e Bwasuli, n’agaana okumuweereza.
  heb-heb: והיה יהוה עמו בכל אשר יצא ישכיל וימרד במלך אשור ולא עבדו׃
  ben-IRV: আর সদাপ্রভু তাঁর সঙ্গে সঙ্গে থাকতেন এবং তিনি যে কোন জায়গায় যেতেন তাতে
    সফল হতেন। অশূরের রাজার বিরুদ্ধে বিদ্রোহ করলেন এবং তিনি তাঁর অধীনতা অস্বীকার করলেন।
  pan-pan: ਯਹੋਵਾਹ ਉਸ ਦੇ ਅੰਗ-ਸੰਗ ਰਿਹਾ ਅਤੇ ਜਿੱਥੇ ਕਿਤੇ ਉਹ ਗਿਆ ਉਸ ਦਾ ਜਾਣਾ ਸਫ਼ਲ ਹੋਇਆ ਅਤੇ
    ਉਹ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਤੋਂ ਬੇਮੁੱਖ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਅਧੀਨ ਨਾ ਰਿਹਾ।
  mya-JVB: ထာဝရဘုရား သည် သူ နှင့်အတူ ရှိ တော်မူသဖြင့် သူသည် ပြု လေရာရာ ၌ အောင် လေ၏။
    အာရှုရိ ရှင်ဘုရင် ၏ကျွန် မ ခံ။ ပုန်ကန် လေ၏
  tbg-tbg: Mintuvaro Noravano Kotiva Hesekiaakantiro vaiharo vira kahaqi vauvaro viva
    ekaa kaiqa varova koqe iro vaura. Hesekiaava kia Asiria avuhainaara vevaaraini
    vaireva iharo kia vira kaiqa vara amite vaura.
  hmo-hmo: Lohiabada be Hesekaia dekenai ia noho, unai dainai iena kara ibounai lalonai
    Lohiabada ese kwalimu ia henia. Hesekaia ese Asuria ena king ia kamonai henia
    lasi, bona iena hesiai gaukara ia karaia lasi.
  urd-urd: और ख़ुदावन्द उसके साथ रहा और जहाँ कहीं वह गया कामयाब हुआ; और वह शाह — ए
    — असूर से फिर गया और उसकी पैरवी न की।
  rus-SYN: 'И был Господь с ним: везде, куда он ни ходил, поступал он благоразумно.
    И отложился он от царя Ассирийского, и не стал служить ему.'
  bqc-SIM: Dii kuaànↄ, ↄ̃ yã́ pↄ́ a kɛ̀ↄ bↄ̀ maa píi. À bↄ̀ Asiliↄ kía yã́ kpɛ,
    i zↄbleɛ̀ lↄo.
  tcz-CHONGTHU: Hijeh chun Pakaiyin ama chu ana umpi jing in, chuleh Hezekiah hi abolna
    atohna chan’ah alolhing in ahi. Amahin Assyria lengpa dounan kai pehding jong
    ana nompon ahi.
  mar-mar: म्हणून परमेश्वर त्याच्यासोबत होता, आणि जिकडे तो जाई तिथे त्याची उन्नती
    होई. त्याने अश्शूरच्या राजाविरुध्द बंड केले व त्यांची सेवा केली नाही.
  soq-soq: Ita Iawe God ipa me do ita nolawa uduudu dewamodia ipa euda os. Me tawo
    Asaria warerewa adiananasane ita me nolawa mai dewasapona, dia.
  qub-qub: Chaymi Tayta Diosga yanaparan. Ima rurashancunachöpis alliman churaran.
    Ezequiasga Asiriapa rayninpa contran jatariran. Chaymi Asiriapa raynintaga manana
    sirbirannachu.
  bqp-bqp: Dikiri kú kãao, akũ yã kũ à kɛ̀nↄ sa'a kɛ̀ pínki. À bò Asiria kína
    yã kpɛ, adi zↄ̀ blenɛ doro.
  hat-hat: Se poutèt sa, Seyè a te toujou la avè l'. Tou sa li te fè te byen soti.
    Ezekyas kenbe tèt ak wa peyi Lasiri a. Li derefize soumèt devan li.
  eng-BSB: And the LORD was with Hezekiah, and he prospered wherever he went. He rebelled
    against the king of Assyria and refused to serve him.
  eng-WEBPB: The LORD was with him. Wherever he went, he prospered. He rebelled against
    the king of Assyria, and didn’t serve him.
  kbq-kbq: Anama higeno'a Ra Anumzamo'a Hezekai'ene mani'negeno, maka'zama agrama
    hiazamo'a knare'zanke hu'ne. Hagi Asiria kinimofo kema antahino agri agoragama
    mani'neno eri'zama'ama erinte'zankura aveosi'ne.
  nhe-BL: Huan yeca TOTECO itztoya ihuaya huan quichijqui para nochi tlamantli tlen
    Ezequías quichijqui ma quisa cuali. Huan Tlanahuatijquetl Ezequías motlalanqui
    ica nopa tlanahuatijquetl tlen tlali Asiria huan quiilhui ayoc quitlaxtlahuisquía
    impuestos.
  bus-bus: Dii kúo, ben yã kɛ̀ à kɛ̀nↄ saa kũ̀ píngi. À bↄ̀ Asirianↄ kína yã kpɛɛ,
    èe zↄ̀ blenɛ dↄro.
  gub-BL: A'e rupi Tupàn Tuweharupi Wiko Ma'e wiko hehe we a'e. Wyzài ma'e iapo mehe
    ikatu a'e ma'e. Ezeki naheko wer kwaw Axir wanuwihawete hemiruze'eg romo a'e.
    A'e rupi uwak izuwi.
  eng-DRA: Wherefore the Lord also was with him, and in all things, to which he went
    forth, he behaved himself wisely. And he rebelled against the king of the Assyrians,
    and served him not.
