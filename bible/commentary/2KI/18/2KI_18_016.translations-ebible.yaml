  fra-LSG: Ce fut alors qu’Ézéchias, roi de Juda, enleva, pour les livrer au roi d’Assyrie,
    les lames d’or dont il avait couvert les portes et les linteaux du temple de l’Éternel.
  gnn-gnn: '@see-verse:2KI.018.015'
  yal-yal: Na waxatini, xɛmaan naxanye yi saxi Alatala Batu Banxin dɛɛne nun dɛ ti
    wudine ma, Yuda mangan Xesekiya yi ne tongo, a sa e so Asiriya mangan yii.
  haw-1868: A ia manawa hemo aku la o Hezekia i ke gula ma na pani puka o ka luakini
    o Iehova, a ma na lapauwila a Hezekia ke alii o ka Iuda i kau ai, a haawi aku
    la oia ia mau mea i ke alii o Asuria.
  arb-NAV: كَمَا قَشَّرَ الذَّهَبَ الَّذِي كَانَ قَدْ غَشَّى بِهِ أَبْوَابَ هَيْكَلِ
    الرَّبِّ وَالدَّعَائِمَ، وَبَعَثَ بِهِ إِلَى مَلِكِ أَشُورَ.
  ewe-ewe: Etsɔ sika si wofa ɖe gbedoxɔ la ƒe ʋɔtruwo ŋu kple esi eya ŋutɔ fa ɖe ʋɔtrutiwo
    ŋu gɔ̃ hã la katã na Asiria fia.
  eng-LEE: At that time did Hezekiah cut off [the gold from] the doors of the temple
    of the Lord, and from the door-sills which Hezekiah the king of Judah had overlaid,
    and gave the same to the king of Assyria.
  asm-FB: তাৰ পাছত যিহূদাৰ ৰজা হিষ্কিয়াই যিহোৱাৰ মন্দিৰৰ দুৱাৰ আৰু স্তম্ভবোৰৰ পৰা
    সোণৰ পতাবোৰ এৰুৱাই সেইবোৰ অচূৰৰ ৰজাক দি দিলে।
  sus-A: عَ نَشَ فبٍتِ نُن شّيمَ بَ، نَشَن نُ قَتُشِ عَلَتَلَ شَ هْرْ مْبَنشِ نَادّيٍ
    نُن عٍ فبَنيِيٍ مَ، عَ نَ بِرِن قِ عَسِرِيَ مَنفّ مَ.
  fra-SBL: En ce temps-là, Ézéchias, roi de Juda, enleva l'or des portes du temple
    de l'Éternel et des piliers qu'il avait recouverts, et le donna au roi d'Assyrie.
  hbo-hbo: בָּעֵ֣ת הַהִ֗יא קִצַּ֨ץ חִזְקִיָּ֜ה אֶת־דַּלְתֹ֨ות הֵיכַ֤ל יְהוָה֙ וְאֶת־הָאֹ֣מְנֹ֔ות
    אֲשֶׁ֣ר צִפָּ֔ה חִזְקִיָּ֖ה מֶ֣לֶךְ יְהוּדָ֑ה וַֽיִּתְּנֵ֖ם לְמֶ֥לֶךְ אַשּֽׁוּר׃
    פ
  piu-2006: '@see-verse:2KI.018.015'
  kik-kik: Ihinda-inĩ rĩu, Hezekia mũthamaki wa Juda akĩruta thahabu ĩrĩa yagemetie
    mĩrango na itugĩ cia mĩrango ya hekarũ ya Jehova na akĩmĩhe mũthamaki wa Ashuri.
  fra-NCL: En ce temps-là Ezéchias, roi de Juda, brisa les portes du temple de Yahweh
    et les piliers qu’Ezéchias, roi de Juda, avait lui-même revêtus d’or, et il donna
    l’or au roi d’Assyrie.
  cek-AK: Judah siangpahrang Hezekiah mah Angraeng tempul ih sui hoi pazut ih thok
    hoi thok tungnawk pong ih sui to khok moe, Assyria siangpahrang hanah paek.
  cuk-cuk: Aginbali, Rey-Ezequías Bab-Dummadse-goled-neg-yawagakgi-ormar-nasiksadi,
    degi, yawagak-abgamalad-orbiid-nasiksabalidi bela wawannisad. Geb Asiria-e-reyga
    a-ibmarmar uksabalid.
  uig-CYR: Шуниң билән бир вақитта Йәһуданиң падишаси Һәзәкия Пәрвәрдигарниң өйиниң
    ишиклиридин вә өзи әслидә қаплатқан ишик кешәклиридин алтунни аҗритип елип, Асурийәниң
    падишасиға бәрди.
  tel-2017: ఇంకా ఆ కాలంలో హిజ్కియా దేవాలయపు తలుపులకున్న బంగారం, తాను కట్టించిన స్తంభాలకున్న
    బంగారం తీయించి అష్షూరు రాజుకిచ్చాడు.
  hat-BSA: Nan tan sa a, Ézéchias te koupe retire lò nan pòt tanp SENYÈ a, avèk chanbrann
    pòt ke Ézéchias, wa Juda a, te kouvri a e li te bay li a wa Assyrie a.
  kos-kos: El oayapa takusla gold nukewa ma sang yunela srungul ke Tempul, ac gold
    ma el sifacna sang nawela sukan srungul, ac supwala ma inge nufon nu sel Sennacherib.
  hbo-WLC: בָּעֵ֣ת הַהִ֗יא קִצַּ֨ץ חִזְקִיָּ֜ה אֶת־דַּלְת֨וֹת הֵיכַ֤ל יְהוָה֙ וְאֶת־הָאֹ֣מְנ֔וֹת
    אֲשֶׁ֣ר צִפָּ֔ה חִזְקִיָּ֖ה מֶ֣לֶךְ יְהוּדָ֑ה וַֽיִּתְּנֵ֖ם לְמֶ֥לֶךְ אַשּֽׁוּר׃
    פ
  ibo-ibo: Nʼoge ahụ, Hezekaya bụ eze Juda, nyakapụtachara ọlaedo niile o ji techie
    ibo na ibo ọnụ ụzọ ụlọnsọ ukwu Onyenwe anyị, chịrị ihe ndị a niile nye eze Asịrịa.
  ory-ory: ସେସମୟରେ ହିଜକୀୟ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିର ଦ୍ୱାରସବୁରୁ ଓ ଯିହୁଦାର ରାଜା ହିଜକୀୟଙ୍କ ଦ୍ୱାରା
    ମଣ୍ଡିତ ସ୍ତମ୍ଭସବୁରୁ ସୁବର୍ଣ୍ଣ କାଟି ଅଶୂରର ରାଜାକୁ ଦେଲେ।
  chk-chk: Lon ewe fansoun Hiskia a ettätiu ewe kolt seni ekewe asamalap, pwal seni
    ekewe üren penkasamen imwenfelin ewe Samol mi Lapalap, i a püsin apachatä me mwan,
    o ngeni ewe kingen Asiria.
  rop-rop: En King Hesakaiya bin deigimat detlot gol brom detlot dowa en dowapos deya
    langa det Serramoni Pleis. En imbin jandim holot na langa Senakerib.
  ukr-1871: Того ж часу зняв Езекія золото з дверей в храму Господньому й з стовпів
    у дверей, що Езекія, царь Юдейський, пообтягав був золотом, та й пооддавав його
    цареві Ассирийському.
  deu-1951: Zu jener Zeit ließ Hiskia, der König von Juda, das Gold abschneiden von
    den Türen am Tempel des HERRN und von den Pfosten, die er selbst hatte überziehen
    lassen, und gab es dem König von Assyrien.
  eng-JPS: At that time did Hezekiah cut off the gold from the doors of the temple
    of the LORD, and from the door-posts which Hezekiah king of Judah had overlaid,
    and gave it to the king of Assyria.
  srp-1865: U to vrijeme car Jezekija raskopa vrata na crkvi Gospodnjoj i pragove
    koje sam bješe okovao, i dade caru Asirskom.
  lug-lug: Mu kiseera ekyo Keezeekiya kabaka wa Yuda n’aggyako zaabu gwe yali atadde
    ku nzigi ne ku minyolo egya yeekaalu ya Mukama, n’amuwa kabaka w’e Bwasuli.
  heb-heb: בעת ההיא קצץ חזקיה את דלתות היכל יהוה ואת האמנות אשר צפה חזקיה מלך יהודה
    ויתנם למלך אשור׃
  ben-IRV: যিহূদার রাজা হিষ্কিয় সদাপ্রভুর গৃহের দরজা ও দরজার চৌকাঠ যে সোনা দিয়ে
    মুড়িয়েছিলেন সেগুলি কেটে নিয়ে অশূরের রাজাকে দিলেন।
  pan-pan: ਉਸ ਵੇਲੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਦੇ ਬੂਹਿਆਂ ਦਾ ਅਤੇ ਥਮ੍ਹਾਂ ਦਾ ਸੋਨਾ ਜੋ
    ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਮੜ੍ਹਵਾਇਆ ਸੀ, ਲਹਾ ਲਿਆ ਅਤੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੂੰ ਦੇ ਦਿੱਤਾ।
  mya-JVB: ဗိမာန် တော်တံခါး ၊ တန်ဆာများ၊ ကိုယ်တိုင်အရင်မွမ်းမံ သော တိုင် တန်ဆာများကိုလည်း
    ချွတ် ၍ အာရှုရိ ရှင်ဘုရင် အား ပေး ၏
  tbg-tbg: Hesekiaava Nora Kotira Naavu qentinavuqaave, qenti pohinavuqaave, kori
    ruqutukero naavumatora ravaqaakero King Senakeripiva vaunaini vara kora.
  hmo-hmo: Unai neganai danu Hesekaia ese Dubu Helaga ena iduara dekenai ia noho golo
    ia kokia, bona iduara kahana kahana audia dekenai ia noho golo, Hesekaia sibona
    ese ia atoa gauna danu, Senakeriba dekenai ia siaia.
  urd-urd: उस वक़्त हिज़क़ियाह ने ख़ुदावन्द की हैकल के दरवाज़ों का और उन सुतूनों पर
    का सोना, जिनको शाह — ए — यहूदाह हिज़क़ियाह ने ख़ुद मंढ़वाया था, उतरवा कर शाह —
    ए — असूर को दे दिया।
  rus-SYN: В то время снял Езекия золото с дверей дома Господня и с дверных столбов,
    которые позолотил Езекия, царь Иудейский, и отдал его царю Ассирийскому.
  bqc-SIM: Gↄↄ bee à vua gò Dii kpɛ́ gbaↄwa ń pↄ́ pↄ́ a kùlɛ gbapiↄ lipɛlɛwao,
    a kpà Asiliↄ kíapiwa.
  tcz-CHONGTHU: Hezekiah lengpan Pakai houin kot tomna’a ananei sana hochu akhoh lhan
    chuleh kot khom ho chunga kiloi sana hojong chu akhoh lhan Assyria lengpa chu
    apetan ahi.
  mar-mar: मग हिज्कीयाने परमेश्वराच्या मंदिराचे दरवाजे आणि सोन्याच्या पल्याने मढवलेले
    खांब काढून घेतले आणि अश्शूरच्या राजाला हे सोने दिले.
  qub-qub: Chay örallami Ezequiasga Templupa puncuncunapita, marcuncunapitapis jorguran
    quiquin goriwan jananpa chapyachishancunata. Jorgurcorga Asiriapa rayninta goycuran.
  bqp-bqp: Gↄrↄ birea à wuraa gò Dikiri kpɛ́ gbànↄa kũ pↄ́ kũ à kùtɛ gbàa pìnↄ lípɛtɛnↄaao
    à kpà Asiria kínaa.
  hat-hat: Li dekale tout lò li menm li te fè plake sou pòt ak chanbrann pòt Tanp
    Seyè a, li voye yo bay wa peyi Lasiri a.
  eng-BSB: At that time Hezekiah stripped the gold with which he had plated the doors
    and doorposts of the temple of the LORD, and he gave it to the king of Assyria.
  eng-WEBPB: At that time, Hezekiah cut off the gold from the doors of the LORD’s
    temple, and from the pillars which Hezekiah king of Judah had overlaid, and gave
    it to the king of Assyria.
  kbq-kbq: Hagi Ra Anumzamofo mono nomofo kafaraminte'ene kafa zafare'ma, Hezekaia'ma
    anoma vazinte'nea golinena ana zupa, agra'a maka kanopevareno Asiria kini nera
    ami'ne.
  nhe-BL: Nojquiya Ezequías monejqui quicopehuas nopa oro ipan nochi puertas ipan
    ichaj TOTECO huan nojquiya tlen eltoya ipan nopa tlaquetzali tlen yajaya iselti
    quialtijtoya ica oro. Huan nochi nopa oro quimacac nopa tlanahuatijquetl tlen
    tlali Asiria.
  bus-bus: Gurↄ beeea à vura gò Dii kpɛ́ gbànↄa kↄ̃n pↄ́ kɛ̀ à kùɛ gbà pìnↄ lípɛɛnↄao
    à kpà Asirianↄ kínaa.
  gub-BL: O'ok itazu or Tupàn Hàpuzuhu hukenaw wi. O'ok itazu or ukenaw wype har wi
    no, izywyr har wi no. Omono kar a'e ma'e paw Xenakeriw pe.
  eng-DRA: At that time Ezechias broke the doors of the temple of the Lord, and the
    plates of gold which he had fastened on them, and gave them to the king of the
    Assyrians.
