verse: 2KI.018.016
translations:
  mal-C: യെഹൂദാരാജാവായ ഹിസ്കിയാവ് യഹോവയുടെ ആലയത്തിലെ കതകുകളും കട്ടിളകളും സ്വർണംകൊണ്ടു
    പൊതിഞ്ഞിരുന്നു. ഈ സമയത്ത് അദ്ദേഹം അതെല്ലാം ഇളക്കിയെടുത്തു. ആ സ്വർണമെല്ലാം അദ്ദേഹം
    അശ്ശൂർരാജാവിനു കൊടുത്തയച്ചു.
  deu-TKW: Zu jener Zeit beschnitt Hiskia die Thüren am Tempel Jahwes und die Pfeiler,
    die Hiskia, der König von Juda, mit Gold überzogen hatte, und liefert die Goldbleche
    dem Könige von Assyrien aus.
  lin-lin: Na tango wana, Ezekiasi, mokonzi ya Yuda, alongolaki wolo oyo asalelaki
    mpo na kolatisa bikuke mpe mabaya oyo esimbaka bikuke ya Tempelo ya Yawe, mpe
    apesaki yango epai ya mokonzi ya Asiri.
  eng-LSV: at that time Hezekiah has cut off the doors of the temple of YHWH, and
    the pillars that Hezekiah king of Judah had overlaid, and gives them to the king
    of Asshur.
  eng-GNV: At the same season did Hezekiah pul off the plates of the doores of the
    Temple of the Lord, and the pillars (which the sayd Hezekiah King of Iudah had
    couered ouer) and gaue them to the King of Asshur.
  eng-WEBSTER: At that time did Hezekiah cut off the gold from the doors of the temple
    of the LORD, and from the pillars which Hezekiah king of Judah had overlaid, and
    gave it to the king of Assyria.
  nhw-BL: Nojquiya Ezequías monejqui quicopehuas nopa oro ipan nochi puertas ipan
    ichaj TOTECO huan nojquiya catli eltoya ipan nopa tlaquetzalme catli yaya iseltzi
    quialtijtoya ica oro. Huan nochi nopa oro quimacac nopa tlanahuatijquetl tlen
    tlali Asiria.
  swh-ONEN: Wakati huu Hezekia mfalme wa Yuda akabandua dhahabu yote iliyokuwa imefunika
    milango na miimo ya Hekalu la Bwana, akampa mfalme wa Ashuru.
  bba-bba: kɑ mɑɑ wurɑ ye u rɑɑ doke sɑ̃ɑ yerun ɡɑmbobɑ sɔɔ kɑ kɔnnɔn dɑ̃ɑ sɔɔ.
  eng-KJVCPB: At that time did Hezekiah cut off the gold from the doors of the temple
    of the Lord, and from the pillars which Hezekiah king of Judah had overlaid, and
    gave it to the king of Assyria.
  luo-luo: E sa onogo ema ne Hezekia ruodh Juda ne ogolo oko dhahabu mane obawogo
    dhoudi kod sirni mag hekalu mar Jehova Nyasaye kendo nomiyogi ruodh Asuria.
  meu-meu: Una negana ai danu Hesekia ese Iehova ena dubu iduaradia e ḡovalai gold
    na e koki oho, bona iduara kahadia kahadia audia Hesekia, Iuda pavapavana, ese
    e ḡovalai gold danu ma e koki, Asuria pavapavana e henia.
  npi-ULB: त्यसपछि हिजकियाले परमप्रभुको मन्दिरका ढोकाहरू र तिनले सुनको जलप लगाएका
    खम्बाहरूबाट सुन काटेर निकाले । तिनले उक्‍त सुन अश्शूरका राजालाई दिए ।
  yor-yor: Ní àkókò yìí Hesekiah ọba Juda ké wúrà tí ó wà ní ẹnu ìlẹ̀kùn ilé Olúwa,
    kúrò àti ti òpó tí Hesekiah ọba Juda ti gbéró ó sì fi fún ọba Asiria.
  pes-OPCB: '@see-verse:2KI.018.015'
  tgl-ULB: Pagkatapos pinutol ni Hezekias ang ginto mula sa mga pinto ng templo ni
    Yahweh at mula sa mga poste na kaniyang pinagpatungan; binigay niya ang ginto
    sa hari ng Asiria.
  cbu-NT: Mishat, Apanlleem pang' wach shtandashee yusheeru, oroo taparama ktazeeyaru,
    kurakaamsha panarangiya. Yuwaa waana shitungasheem wanasir orpa wayarangu anoo
    panarangiya.
  hui-hui: Ani buwa ngolome Anduane Homogonaga anda biagoha anda panga paraho dambi
    hene hearubi anda gene panga kaware heago paraho dambi hearubi bibahende gialai
    hene. Uruni bibahende biabe biaga agali hearuhondo ibunime para hadaba layagola
    anda panga anda genebi paraho dambi henego ngolo uruni gialowa bibahende Kini
    Senageribinaga mo pelai hene.
  mya-mya: ဗိ​မာန်​တော်​တံ​ခါး​ဝ​များ​နှင့် မိ​မိ​ကိုယ်​တိုင် မွမ်း​မံ​ချယ်​လှယ်​ထား​သည့်​တံ​ခါး​တိုင်​များ​မှ
    ရွှေ​ကို​လည်း​ကောင်း​သ​နာ​ခရိပ်​အား​ပေး​၏။-
  bod-N: དེའི་དུས་སུ་ཧི་ཟི་ཀི་ཡཱས་ནི། སྔར་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་སྒོ་དང་སྒོ་ཆེན་རྣམས་བཏུམས་ཡོད་པའི་གསེར་རྣམས་བཀོག་ནས་ཨ་སུར་གྱི་རྒྱལ་པོར་ཕུལ་ཏོ།
    །
  sna-sna: Panguva iyoyo Hezekia mambo weJudha akabvisa goridhe raakanga afukidza
    naro makonhi nembiru dzamakonhi etemberi yaJehovha, akazvipa kuna mambo weAsiria.
  spa-BLM: En aquel tiempo, Ezequías cortó el oro de las puertas del templo de Yahvé
    y de las columnas que Ezequías, rey de Judá, había recubierto, y se lo dio al
    rey de Asiria.
  cac-cac: Ix yic'anpaxel q'uen oro vin̈, aton q'uen ayoch d'a templo chi', q'uen
    ayoch d'a spuertail yed' d'a smarcoal, aton q'uen yac'nacoch vin̈ d'a spuertail
    templo chi'. Masanil juntzan̈ chi' ix yac'b'at vin̈ d'a vin̈ sreyal Asiria chi'.
  swh-ULB: Kisha Hezekia akaikata ile dhahabu kutoka kwenye milango ya hekalu la Yahwe
    na kutoka juu ya nguzo; akampatia dhahabu mfalme wa Ashuru.
  bel-bel: У той час зьняў Эзэкія золата зь дзьвярэй дома Гасподняга і зь дзьвярных
    слупоў, якія пазалаціў Эзэкія, цар Юдэйскі, і аддаў яго цару Асірыйскаму.
  deu-ELBBK: In dieser Zeit brach Hiskia von den Türflügeln des Tempels des HERRN
    und den Pfosten, die Hiskia, der König von Juda, überzogen hatte, das Gold ab
    und gab es dem König von Assyrien.
  mbb-OT: Ragkes en he impekuwa ni Hezekia sikan is menge vulawan he in-apid te menge
    himan te menge ǥemawan te valey te Nengazen wey is diyà te menge marku kayi, ne
    imbeǥey zin heini ziyà te hadì te Asiria.
  mal-2015: ആ കാലത്തു യെഹൂദാരാജാവായ ഹിസ്കീയാവു യഹോവയുടെ മന്ദിരത്തിന്റെ വാതിലുകളിലും
    കട്ടളകളിലും താൻ പൊതിഞ്ഞിരുന്ന പൊന്നും പറിച്ചെടുത്തു അശ്ശൂർരാജാവിന്നു കൊടുത്തയച്ചു.
  rmc-rmc: The pal o chramoskro vudar the pal e zarubňa iľa tele o somnakaj, saveha
    len korkoro obthoďa, a diňa le asirike kraľiske.
  pes-OPV: در آن وقت حزقیا طلارا از درهای هیکل خداوند و از ستونهایی که حزقیا، پادشاه
    یهودا آنها را به طلا پوشانیده بودکنده، آن را به پادشاه آشور داد.
  ron-1924: Атунч а луат Езекия, ымпэратул луй Иуда, ши а дат ымпэратулуй Асирией
    аурул ку каре акоперисе ушиле ши ушорий Темплулуй Домнулуй.
  ben-OBCV: যিহূদার রাজা হিষ্কিয় সদাপ্রভুর মন্দিরের দরজা ও চৌকাঠগুলি যত সোনা দিয়ে
    মুড়ে রেখেছিলেন, সেইসব সোনা খুলে নিয়ে সেই সময় তিনি তা আসিরিয়ার রাজাকে দিলেন।
  som-som: Oo waagaasaa Xisqiyaah dahabkii ka jaray albaabbadii gurigii Rabbiga iyo
    tiirarkiiba, kuwaasoo uu Xisqiyaah oo ahaa boqorkii dalka Yahuudah ku dahaadhay,
    oo wuxuu siiyey boqorkii Ashuur.
  lat-VUC: In tempore illo confregit Ezechias valvas templi Domini, et laminas auri
    quas ipse affixerat, et dedit eas regi Assyriorum.
  eng-ASVBT: At that time did Hezekiah cut off the gold from the doors of the temple
    of Jehovah, and from the pillars which Hezekiah king of Judah had overlaid, and
    gave it to the king of Assyria.
  ita-1885: In quel tempo Ezechia spiccò dalle reggi del Tempio del Signore e dagli
    stipiti, le piastre d'oro, con le quali egli stesso li avea coperti, e le diede
    al re degli Assiri.
  eng-LXXUP: At that time Hezekiah cut off the gold from the doors of the temple,
    and from the pillars which Hezekiah king of Judah had overlaid with gold, and
    gave it to the king of the Assyrians.
  eng-ULB: Then Hezekiah cut off the gold from the doors of the temple of Yahweh and
    from the pillars that he had overlaid; he gave the gold to the king of Assyria.
  spa-VBL: Incluso se despojó del oro que había utilizado para recubrir las puertas
    y los postes del Templo del Señor y se lo dio todo al rey de Asiria.
  fra-_FOB: En ce temps-là, Ézéchias enleva l'or dont lui-même avait couvert les portes
    du temple de l'Éternel et ses linteaux, et le donna au roi d'Assyrie.
  mal-mal: ആ കാലത്ത് യെഹൂദാ രാജാവായ ഹിസ്ക്കീയാവ് യഹോവയുടെ മന്ദിരത്തിന്റെ വാതിലുകളിലും
    കട്ടളകളിലും താൻ പൊതിഞ്ഞിരുന്ന പൊന്നും ഇളക്കിയെടുത്ത് അശ്ശൂർ രാജാവിന് കൊടുത്തയച്ചു.
  urd-GVR: Sone kā taqāzā pūrā karne ke lie us ne Rab ke ghar ke darwāzoṅ aur chaukhaṭoṅ
    par lagā sonā utarwā kar use Asūr ke bādshāh ko bhej diyā. Yih sonā us ne ḳhud
    darwāzoṅ aur chaukhaṭoṅ par chaṛhwāyā thā.
  suz-BL: मेना हिज्‍कीयाहमी परमप्रभु यावे आ खिं ङा लाप्‍चो नु लाप्‍चो ङा शीम आंम आ
    गिल्‍शो सुन नेल्‍ल शोल्‍शा, अस्‍सुर ङा पिप कली गेवा बाक्‍त।
  ita-1927: E fu allora che Ezechia, re di Giuda, staccò dalle porte del tempio dell’Eterno
    e dagli stipiti le lame d’oro di cui egli stesso li avea ricoperti, e le diede
    al re d’Assiria.
  ckb-ckb: لەو کاتە حەزقیا پاشای یەهودا ئەو زێڕەی داڕنی کە پەرستگای یەزدان و چوارچێوەی
    دەرگاکانی پێ ڕووپۆش کردبوو، دایە پاشای ئاشور.
  eng-BBE: And at that time Hezekiah had the gold from the doors of the Lord's house,
    and from the door-pillars plated by him, cut off and gave it to the king of Assyria.
  kan-OKCV: ಈ ಸಮಯದಲ್ಲಿ ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು, ಯೆಹೋವ ದೇವರ ಮಂದಿರದ ಕದಗಳ ಮೇಲೆಯೂ, ಸ್ತಂಭಗಳ
    ಮೇಲೆಯೂ ತಾನು ಹೊದಿಸಿದ್ದ ಬಂಗಾರವನ್ನೂ ಕತ್ತರಿಸಿ, ಅಸ್ಸೀರಿಯದ ಅರಸನಿಗೆ ಕೊಟ್ಟನು.
  tam-2017: அக்காலத்திலே யூதாவின் ராஜாவாகிய எசேக்கியா யெகோவாவுடைய ஆலயக்கதவுகளிலும்
    நிலைகளிலும் தான் அழுத்தியிருந்த பொன் தகடுகளைக் கழற்றி அவைகளை அசீரியா ராஜாவிற்குக்
    கொடுத்தான்.
  spa-RV-1909: Entonces descompuso Ezechîas las puertas del templo de Jehová, y los
    quiciales que el mismo rey Ezechîas había cubierto de oro, y diólo al rey de Asiria.
  ron-BTF: În acel timp Ezechia a tăiat aurul de pe ușile templului DOMNULUI și stâlpii
    pe care Ezechia, împăratul lui Iuda, îi placase, și l-a dat împăratului Asiriei.
  eng-WEBP: At that time, Hezekiah cut off the gold from the doors of the LORD’s temple,
    and from the pillars which Hezekiah king of Judah had overlaid, and gave it to
    the king of Assyria.
  eng-FBV: He even stripped the gold he had used to overlay the doors and doorposts
    of the Lord's Temple and gave everything to the king of Assyria.
  nld-1939: Bij die gelegenheid liet Ezekias van de deuren van Jahweh’s tempel en
    van de pijlers, die hij zelf had overtrokken, het goud afsnijden, om het aan den
    koning van Assjoer te geven.
  nch-BL: Nojquiya Ezequías monejqui quicopehuas nopa oro ipan nochi caltemit ipan
    ichaj TOTECO huan nojquiya cati eltoya ipan nopa taquetzalme cati yaya quialtijtoya
    ica oro. Huan nochi nopa oro quimacac nopa tanahuatijquet ten tali Asiria.
  vie-1934: Bấy giờ, Ê-xê-chia gỡ vàng của các cửa và cột đền thờ Đức Giê-hô-va mà
    chính mình người đã cẩn vào, rồi nộp hết cho vua A-si-ri.
  hin-CV: इसी समय हिज़किय्याह ने याहवेह के मंदिर के दरवाजों पर मढ़ी गई सोने की परत
    उतार ली और वैसे ही दरवाजों के मीनारों की भी, जो यहूदिया के राजा हिज़किय्याह द्वारा
    ही दरवाजों और दरवाजों के मीनारों पर चढ़ाई गई थी. यह उसने अश्शूर के राजा को सौंप
    दिया.
  spa-BES: En ese momento, Ezequías quitó el oro de las puertas de la casa del Señor
    y de los pilares de las puertas que tenía, cortó y se lo dio al rey de Asiria.
  tdx-tdx: Tinampa’ i Kezkia amy zao ty volamena an-dalambein’ anjomba’ Iehovà naho
    boak’ amo tokonañe nipakore’ i Kezkia mpanjakao; vaho natolo’e amy mpanjaka’ i
    Asorey.
  tha-KJV: ในครั้งนั้นเฮเซคียาห์ทรงลอกทองคำจากประตูทั้งหลายของพระวิหารแห่งพระเยโฮวาห์
    และจากเสาประตูซึ่งเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์ทรงบุทองคำไว้ และทรงมอบให้​แก่​กษัตริย์​แห่​งอ​ัสซีเรีย
  por-BR-2018: Então desmontou Ezequias as portas do templo do SENHOR, e as dobradiças
    que o mesmo rei Ezequias havia coberto de ouro, e deu-o ao rei da Assíria.
  deu-ELO: Zu selbiger Zeit brach Hiskia von den Türflügeln des Tempels Jehovas und
    den Pfosten, die Hiskia, der König von Juda, überzogen hatte, das Gold ab und
    gab es dem König von Assyrien.
  eng-WYC-2018: In that time Hezekiah (also) brake (up) the gates of the temple of
    the Lord, and the plates of gold, which he had fastened (to them), and he gave
    those to the king of Assyrians. (And at that time Hezekiah also broke apart the
    gates of the Temple of the Lord; and he gave the gold plates, which he had fastened
    to the gates, to the king of Assyria.)
  epo-epo: En tiu tempo Ĥizkija dehakis la pordojn de la templo de la Eternulo, kaj
    la kolonojn, kiujn Ĥizkija, reĝo de Judujo, estis teginta, kaj donis ilin al la
    reĝo de Asirio.
  uig-PIN: Xuning bilǝn bir waⱪitta Yǝⱨudaning padixaⱨi Ⱨǝzǝkiya Pǝrwǝrdigarning ɵyining
    ixikliridin wǝ ɵzi ǝslidǝ ⱪaplatⱪan ixik kexǝkliridin altunni ajritip elip, Asuriyǝning
    padixaⱨiƣa bǝrdi.
  beo-beo: Amola e da gouli amo da Debolo logo ga:su legei, amola gouli amogamusu
    logo ga:su golasu ifa dedeboi, amo huluane hosoga:le, Sena:gelibi ema iasi.
  tpi-OTNT: Na tu em i rausim olgeta gol long ol dua bilong haus bilong Bikpela na
    long ol pos i stap arere long ol dua. Em yet i bin tokim ol wokman na ol i bin
    pasim dispela gol long ol dua na long ol pos. Tasol nau em i kisim dispela gol
    na salim i go long King Senakerip.
  hau-SA: A wannan lokaci ne Hezekiya sarkin Yahuda ya ɓaɓɓalle zinariyan da aka dalaye
    ƙofofi da madogaran ƙofofin haikalin Ubangiji, ya ba sarkin Assuriya.
  uig-LAT: Shuning bilen bir waqitta Yehudaning padishahi Hezekiya Perwerdigarning
    öyining ishikliridin we özi eslide qaplatqan ishik késhekliridin altunni ajritip
    élip, Asuriyening padishahigha berdi.
  nde-nde: Ngalesisikhathi uHezekhiya inkosi yakoJuda waxexebula igolide elalisezivalweni
    zethempeli likaThixo lelalinanyathiselwe emigubazini yethempeli likaThixo, walinika
    inkosi yase-Asiriya.
  ton-ton: ‌ʻI he kuonga ko ia naʻe tutuʻu ai ʻe Hesekaia ʻae koula mei he ngaahi
    matapā ʻoe faletapu ʻo Sihova, pea mei he ngaahi pou ʻaia naʻe ʻaofi ʻe Hesekaia
    ko e tuʻi ʻo Siuta, ʻo ne ʻatu ia ki he tuʻi ʻo ʻAsilia.
  ces-1613: Toho času obloupal Ezechiáš dvéře chrámu Hospodinova, i sloupy, kteréž
    byl obložil Ezechiáš král Judský, a dal je králi Assyrskému.
  eng-WMB: At that time, Hezekiah cut off the gold from the doors of the LORD’s temple,
    and from the pillars which Hezekiah king of Judah had overlaid, and gave it to
    the king of Assyria.
  tam-TCV: அத்துடன் அவ்வேளையில் யூதாவின் அரசனான எசேக்கியா யெகோவாவின் ஆலயத்தின் கதவுகளையும்,
    கதவு நிலைகளையும், தகடாக மூடிச்செய்திருந்த தங்கத்தையும் கழற்றி எடுத்து அசீரிய அரசனிடம்
    கொடுத்தான்.
  ceb-ULB: Unya giputol ni Hezekia ang bulawan nga gikan sa mga pultahan sa templo
    ni Yahweh ug gikan sa mga haligi nga iyang gitaklap; gihatag niya ang bulawan
    ngadto sa hari sa Asiria.
  pol-UBG: W tym samym czasie Ezechiasz zerwał złoto z drzwi domu PANA oraz ze słupów,
    które obił sam Ezechiasz, król Judy, i dał je królowi Asyrii.
  agr-agr: Dutikak nunú tsawantinig Ezequías jega Apajuí emematku ijuntai jegamkamu
    waitiji aidaun, tuja waiti nujamkatin aidaujai nii najanak, oro ukatkamu aidaunashkam
    ukuinag oron yajuak Asiria nugka apujin Senaqueripan susauwai.
  kyc-kyc: Maipala dee kamame kana golo tembole anda kambu dowa dokona pisingi dupwa
    rekya lao nyuo dee kambu dowa palyalena isa kareyami dokona baa rangeme rambu
    lao pisiyamo dupwa nyuo pipala Senakeripi maiya.
  urd-GVU: سونے کا تقاضا پورا کرنے کے لئے اُس نے رب کے گھر کے دروازوں اور چوکھٹوں
    پر لگا سونا اُتروا کر اُسے اسور کے بادشاہ کو بھیج دیا۔ یہ سونا اُس نے خود دروازوں
    اور چوکھٹوں پر چڑھوایا تھا۔
  deu-1912: Zur selben Zeit zerbrach Hiskia, der König Juda's, die Türen am Tempel
    des HERRN und die Bleche, die er selbst hatte darüberziehen lassen, und gab sie
    dem König von Assyrien.
  kan-2017: ಅಲ್ಲದೆ ಹಿಜ್ಕೀಯನು ಯೆಹೋವನ ಆಲಯದ ಕದಗಳಿಗೂ, ಕಂಬಗಳಿಗೂ ಹೊದಿಸಿದ್ದ ಬಂಗಾರದ ತಗಡನ್ನೂ
    ತೆಗೆದು ಅಶ್ಶೂರದ ಅರಸನಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: ma ki fathiy e gol ko pi mab ko tempel, nge gol ni ir e gabdiy ko ren u
    langan e pi mab ko tempel, me pi’ ngak Sennakerib.
  hlt-MCSB: Te vaeng tue ah Hezekiah loh BOEIPA bawkim kah thohkhaih te a khong coeng.
    Rhungsut a ben te khaw Judah manghai Hezekiah loh Assyria manghai taengah a phai.
  mdy-ETH: ሂዚቂያሴ ዒማና ጌኤዦ ማኣሮ ጌሎ ካሮ ጳርቂ ኮሾና ዎርቆንታ ዒዚ ፔኤሮ ጌኤዦ ማኣሮ ጌሎ ካራ ዓኣ ቱርቱሮ ጳርቂ
    ጊኢጊሼ ዎርቆ ቡጊ ቡጊ ዔኪ ሴናክሬሜም ዳኬኔ።
  twi-ASANTE: Mpo, Hesekia waawae sikakɔkɔɔ a wɔde aduradura Awurade asɔredan no apono
    ho, de ne nyinaa maa Asiriahene.
  eng-WEBU: At that time, Hezekiah cut off the gold from the doors of the LORD’s temple,
    and from the pillars which Hezekiah king of Judah had overlaid, and gave it to
    the king of Assyria.
  wal-wal: He wode Yihudaa Kawoi Hizqqiyaasi GODAA Beeta Maqidasiyaa penggiyaa sanqqata
    maayi uttida worqqaanne qassi i ba huuphen he pengge qosilettata maizzi wottido
    worqqaa poqqi qaaridi, Asoore kawuwaayyo yeddiis.
  spa-PDDPT: En aquel tiempo Ezequías, rey de Judá, quitó el oro de las puertas de
    la Casa de Yavé y de los soportes que él mismo había recubierto. Entregó todo
