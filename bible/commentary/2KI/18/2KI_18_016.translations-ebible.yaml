    nia maa huogodoo gi Sennacherib.
  uig-ARA: شۇنىڭ بىلەن بىر ۋاقىتتا يەھۇدانىڭ پادىشاھى ھەزەكىيا پەرۋەردىگارنىڭ ئۆيىنىڭ
    ئىشىكلىرىدىن ۋە ئۆزى ئەسلىدە قاپلاتقان ئىشىك كېشەكلىرىدىن ئالتۇننى ئاجرىتىپ ئېلىپ،
    ئاسۇرىيەنىڭ پادىشاھىغا بەردى.
  sus-sus: A naxa gbeti nun xɛɛma ba, naxan nu fatuxi Alatala xa hɔrɔmɔbanxi naadɛe
    nun e gbanyie ma, a na birin fi Asiriya mangɛ ma.
  pon-2006: e pil kihsang kohl me mi ni wenihmw kan en tehnpas sarawio, oh pil iangahki
    kohl me pein ih kidimkihla mesendid ko; e ahpw kadaralahng Senakerip.
  jae-jae: Gêdêŋ ŋasawa tonaŋ Hesekia kêkac gold, taŋ eŋ tau gêjac kêkwa Apômtaunê
    lôm dabuŋ ŋakatam to sagiŋtêkwa katam ŋa auc naŋ su ma kêkêŋ gêdêŋ kiŋ Asuriaŋa.
  ksd-ksd: Ta nam ra e Esekia i ga papake vue mule ra goled nina di ga vung vapetep
    tar ia ta ra umana banbanu ta ra pal i gomgom kai ra Luluai, ma ra goled nina
    Esekia ra king Iuda i ga vung vapetep tar ia ta ra umana pagapaga, ma i ga tul
    tar ia pire ra king Asiria.
  tur-YTC: O sırada Hizkiya, Yahve'nin tapınağının kapılarından ve Yahuda Kralı Hizkiya'nın
    kaplattığı direklerden altını kesip Aşur Kralı'na verdi.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ συνέκοψεν Ἑζεκίας τὰς θύρας ναοῦ, καὶ τὰ ἐστηριγμένα
    ἃ ἐχρύσωσεν Ἑζεκίας ὁ βασιλεὺς Ἰούδα, καὶ ἔδωκεν αὐτὰ βασιλεῖ Ἀσσυρίων.
  ind-AYT: Pada waktu itu, Hizkia mengerat emas dari pintu-pintu Bait TUHAN dan dari
    tiang-tiang pintu yang telah dilapisi oleh Hizkia, raja Yehuda. Lalu, memberikannya
    kepada raja Asyur.
  nya-nya: Nthawi imeneyi Hezekiya mfumu ya Yuda anakanganula golide amene anakuta
    zitseko ndi mphuthu za chipata cha Nyumba ya Yehova namupereka kwa mfumu ya ku
    Asiriya.
  hrv-hrv: U to je vrijeme Ezekija obio vrata i vratnice na Svetištu Jahvinu što ih
    bijaše pozlatio on sam, judejski kralj Ezekija, i posla to asirskom kralju.
  mps-mps: Tama me te agai te Genuai Bidigo tempel be tųde elaluali gol me, tama
    me te tų sesegede elalubo golgo age ni pos me tama agai tigidali sela sąnama.
    Polobadu te king Hesekia aga digi te aga sę ebo bidibolo olama, tama te tų sunumi
    daide te golgo haluali, tama me te pos ni daide golgo haluama dagayani. Tama megi
    agai te tama muani gol selama, tama te gol dabe te king Senakeripbolo mani.
  tpi-tpi: Na tu em i rausim olgeta gol long ol dua bilong haus bilong Bikpela na
    long ol pos i stap arere long ol dua. Em yet i bin tokim ol wokman na ol i bin
    pasim dispela gol long ol dua na long ol pos. Tasol nau em i kisim dispela gol
    na salim i go long King Senakerip.
  dan-1931: Ved den Lejlighed plyndrede Ezekias Dørene i HERRENS Helligdom og Pillerne
    for det Guld, han selv havde overtrukket dem med, og udleverede det til Assyrerkongen.
  vie-OVCB: Ê-xê-chia phải bóc vàng chính vua đã bọc cửa và trụ cửa Đền Thờ của Chúa
    Hằng Hữu trước kia, để nạp cho vua A-sy-ri.
  guj-2017: તે સમયે હિઝકિયાએ યહોવાહના સભાસ્થાનના બારણા પરથી અને પોતે મઢેલા સ્તંભો
    પરથી સોનું ઉખાડીને આશ્શૂરના રાજાને આપ્યું.
  pon-2006A: e pil kihsang kohl me mi ni wenihmw kan en tehnpas sarawio, oh pil iangahki
    kohl me pein ih kidimkihla mesendid ko; e ahpw kadaralahng Senakerip.
  por-BRBSL: Naquele tempo, Ezequias cortou o ouro das portas do templo de Iavé, e
    dos pilares que Ezequias, rei de Judá, havia sobreposto, e o deu ao rei da Assíria.
  cth-cth: Hezekiah ni, BAWIPA bawkim takhang a hlun awh e Judah siangpahrang Hezekiah
    ni khom sui e a hlun e hah abuemlah he a la teh Assiria siangpahrang a poe.
  twi-twi: Mpo, Hesekia waawae sikakɔkɔɔ a wɔde aduradura asɔredan no apon ho, de
    ne nyinaa maa Asiriahene.
  hlt-hlt: Te vaeng tue ah Hezekiah loh BOEIPA bawkim kah thohkhaih te a khong coeng.
    Rhungsut a ben te khaw Judah manghai Hezekiah loh Assyria manghai taengah a phai.
  tbz-SIM: Kòo pɔntɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó yɛcɑ̀kɛ̀ kɛ́dɑtɛ mɛsɔɔ nwenwe Esekiɑsi
    o mɔ́mmuɔ nhò do dɑ̀nnɛmɛ̀ tidɑbɛɛtì tìì pĩ̀ńnɛ̀ yɛcɑ̀kɛ̀. Kòo dɛ̀ duɔ́ ndɛmɔu
    Asidii kóo kpɑ̀ɑ̀tì.
  msy-2020: Egha Hesekia Ikiavɨra Itir Godɨn Dɨpenimɨn tiar akabar itir golba ko guarir
    akɨnir tiar akabar mɨriamɨn itimningɨn golba bar da adangi. A uabɨ faragha ingangarir
    gumazibav kemezɨ, me golɨn kaba tiar akar kaba avava, egha guarir akɨnimning sara
    nomke. Egha datɨrɨghɨn a golɨn kaba inigha Atrivim Senakerip bagha da amangi.
  dop-dop: Hɑlǝnɑ ɩ́ kɔɔlɩ wʋlɑnɑɑ mpɑ pɑɑ lɑpǝnɑ Ɩsɔ tǝsɛɛlɛ nɔnɔɔsɩ kɛ cɑŋǝm tɔ,
    nɑ ɩ́ cɛlɑ pǝ tǝnɑɣɑ Asilii wulɑʋ.
  azb-azb: O vaxt Yəhuda padşahı Xizqiya Rəbbin məbədinin qapılarının və sütunlarının
    üstünə özünün örtdüyü qızılı çıxartdı və onu Aşşur padşahına verdi.
  eng-DBY: At that time Hezekiah stripped the doors of the temple of Jehovah, and
    the posts that Hezekiah king of Judah had overlaid, and gave them to the king
    of Assyria.
  hin-2017: उस समय हिजकिय्याह ने यहोवा के मन्दिर के दरवाज़ो से और उन खम्भों से भी
    जिन पर यहूदा के राजा हिजकिय्याह ने सोना मढ़ा था, सोने को छीलकर अश्शूर के राजा
    को दे दिया।
  wol-KYG: Booba la Esekiya xobbi wurus wa ñu xoobe woon bunti kër Aji Sax ji ak kenu
    ya, yónnee ko buurub Asiri.
  eng-YLT: at that time hath Hezekiah cut off the doors of the temple of Jehovah,
    and the pillars that Hezekiah king of Judah had overlaid, and giveth them to the
    king of Asshur.
  kne-kne: Kinaana abe din balitok ay inpakpak na sin eneb ya hamban di pantew sin
    Timplon Diyos et inpatolod na abe en Sennakerib.
  eng-WYC-2017: In that time Hezekiah brake the gates of the temple of the Lord, and
    the plates of gold, which he had fastened to them, and he gave those [or them]
    to the king of Assyrians.
  eng-WMBB: At that time, Hezekiah cut off the gold from the doors of the LORD’s temple,
    and from the pillars which Hezekiah king of Judah had overlaid, and gave it to
    the king of Assyria.
  urd-GVH: सोने का तक़ाज़ा पूरा करने के लिए उसने रब के घर के दरवाज़ों और चौखटों पर
    लगा सोना उतरवाकर उसे असूर के बादशाह को भेज दिया। यह सोना उसने ख़ुद दरवाज़ों और
    चौखटों पर चढ़वाया था।
  rug-rug: Meke kapolo vagi tugo sa sari na qolo koari na sasadana sa Zelepade, meke
