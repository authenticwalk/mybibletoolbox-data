verse: 2KI.018.022
translations:
  mal-C: പിന്നെ, “ഞങ്ങൾ ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ ആശ്രയിക്കുന്നു” എന്നാണു നിങ്ങൾ പറയുന്നതെങ്കിൽ,
    “നിങ്ങൾ ജെറുശലേമിൽ ഈ യാഗപീഠത്തിനുമുമ്പിൽ ആരാധിക്കണം” എന്ന് യെഹൂദയോടും ഇസ്രായേലിനോടും
    പറഞ്ഞുകൊണ്ട് ഹിസ്കിയാവ് നീക്കിക്കളഞ്ഞത് ആ ദൈവത്തിന്റെ ക്ഷേത്രങ്ങളും യാഗപീഠങ്ങളുമല്ലേ?
  deu-TKW: 'Wolltet ihr mir aber antworten: Auf Jahwe, unseren Gott, verlassen wir
    uns! so ist das ja derselbe, dessen Höhen und Altäre Hiskia abgeschafft hat, indem
    er Juda und Jerusalem befahl: Vor diesem Altare sollt ihr anbeten zu Jerusalem!'
  lin-lin: 'Tango mosusu bokoloba na ngai : ‘ Totiaka elikya na biso kati na Yawe,
    Nzambe na biso. ’ Boni ! Ezali ye te oyo Ezekiasi alongolaki bisambelo na ye ya
    likolo ya bangomba mpe bitumbelo na ye tango alobaki na Yuda mpe na Yelusalemi :
    ‘ Kati na Yelusalemi, bosengeli kogumbama liboso ya etumbelo oyo ? ’'
  eng-LSV: And when you say to me, We have trusted in our God YHWH, is it not He whose
    high places and whose altars Hezekiah has turned aside, and says to Judah and
    to Jerusalem, You bow yourselves before this altar in Jerusalem?
  eng-GNV: But if ye say vnto me, We trust in the Lord our God, is not that he whose
    hie places, and whose altars Hezekiah hath taken away, and hath sayd to Iudah
    and Ierusalem, Ye shall worship before this altar in Ierusalem?
  eng-WEBSTER: 'But if ye say to me, We trust in the LORD our God: is not that he
    whose high places and whose altars Hezekiah hath taken away, and hath said to
    Judah and Jerusalem, Ye shall worship before this altar in Jerusalem?'
  nhw-BL: O huelis antechilhuise anmotemachíaj ipan amoTECO Dios. Pero ¿amo yaya catli
    ta tiEzequías tijcualancamacac quema tiquijcuini nochi itlaixpa huan piltiocaltzitzi
    campa masehualme quihueyitlepanitayayaj huan titlanahuati para monequi nochi masehualme
    tlen tlali Judá ma yaca san ipan altepetl Jerusalén para quihueyitlepanitase?
  swh-ONEN: 'Nawe kama ukiniambia, “Tunamtumainia Bwana Mungu wetu”: je, siyo yeye
    ambaye Hezekia aliondoa mahali pake pa juu pa kuabudia miungu na madhabahu zake,
    akiwaambia Yuda na Yerusalemu, “Ni lazima mwabudu mbele ya madhabahu haya katika
    Yerusalemu”?'
  bba-bba: Mɛyɑ i ko i ɡere i nɛɛ, Gusunɔ bɛɛn Yinniwɑ i nɑɑnɛ sɑ̃ɑ. Adɑmɑ n ǹ win
    sɑ̃ɑ yenu kɑ yɑ̃ku yenɑ Esekiɑsi u kɔsukɑ? Mɑ u bɛɛ Yudɑbɑ kɑ Yerusɑlɛmuɡibu sɔ̃ɔwɑ
    u nɛɛ, i n dɑ de sɑ̃ɑ yerɔ, Yerusɑlɛmuɔ i yɑ̃kuru ko mi tɔnɑ?
  eng-KJVCPB: 'But if ye say unto me, We trust in the Lord our God: is not that he,
    whose high places and whose altars Hezekiah hath taken away, and hath said to
    Judah and Jerusalem, Ye shall worship before this altar in Jerusalem?'
  luo-luo: To ka uwachona niya, “Wan waketo genowa kuom Jehova Nyasaye ma Nyasachwa,”
    to donge en ema kuondene motingʼore malo kod kendene mag misango Hezekia nogolo
    kowachone jo-Juda gi jo-Jerusalem niya, “Nyaka ulam mana e nyim kendoni e Jerusalem?”
  meu-meu: A boma hamaorogu “Ai na Iehova, emai Dirava, enai a hetao kaumu”; matona,
    iena atai gabudia bona ena ihaboulaina patadia na Hesekia ese vada e abi oho,
    bona Iuda taudia bona Ierusalem taudia vada e hamaorodia, eto “Ina ihaboulaina
    patana Ierusalem ai vairanai ba toma diho”, ani?
  npi-ULB: तर तिमी मलाई भन्‍छौ, 'हामी परमप्रभु हाम्रा परमेश्‍वरमाथि भर पर्छौं,' भने,
    के उहाँ नै होइन जसका उच्‍च ठाउँहरू र वेदीहरू हिजकियाले हटाइदिए, अनि यहूदा र यरूशलेमलाई
    भनेका छन्, 'तिमीहरूले यरूशलेममा यस वेदीको सामु आराधना गर्नुपर्छ' ?
  yor-yor: Tí ìwọ bá sì sọ fún mi pé, “Àwa gbẹ́kẹ̀ wa lé Olúwa Ọlọ́run.” Òun ha kọ́
    ní ẹnìkan náà tí ibi gíga àti àwọn pẹpẹ tí Hesekiah mú kúrò, tí ó wí fún Juda
    àti Jerusalẹmu pé, “O gbọdọ̀ sìn níwájú pẹpẹ yìí ní Jerusalẹmu”?
  pes-OPCB: اگر شما بگویید به خداوند، خدای خود تکیه می‌کنیم، بدانید که او همان خدایی
    است که حِزِقیا تمام معبدهای او را که بر فراز تپه‌ها بودند خراب کرده و دستور داده
    است که همهٔ مردم پیش مذبح اورشلیم عبادت کنند.
  tgl-ULB: Pero kapag sinabi mo sa akin, 'Nagtitiwala kami kay Yahweh aming Diyos',
    hindi ba't siya ang tinaggalan ni Hezekias ng mga dambana at mga altar, at sinabi
    sa Juda at sa Jerusalem, 'Dapat kayong magsamba sa altar na ito sa Jerusalem'?
  cbu-NT: Mishat, siy tsiyatkus, iy Apanllimuncha mangini tatkini atinaareesa, itaru
    ¿wanip Esikiyas Apanllee ungirtamaam kapeetaranga? Anoo ungirtamaam watsta. Itaru,
    Irusarinush ungirtakana anootsimari ungirtangtsa, táranguwa.
  hui-hui: Asiriali haru hagane biagome laabo halu lalu, Anigo Isaraele wali agali
    tígua lalu, Tínaga Ngode Datagaliwabe kago tínaga Anduane Homogoore ka lalu yu
    tiga biagaore hemiyaguabi ibugua tí biamogo nabulebira. Irane Hesegaia í̠nime
    Anduane Homogonaga lotu anda hearu bo gialalu lomabu delaga dabu hearu gialo wahai
    harigoni. Ani bialu í̠na Yuda wali agali bu hearu bibahende Yarusaleme hangu ibai
    halu lomabu delaga dabu mbiraore ogoni hanguni lotu lole ibai hadaba larigoni.
  mya-mya: သူ​သည်​ဆက်​လက်​၍``သင်​က`ငါ​တို့​သည် ငါ​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​ကို​အား​ကိုး
    ပါ​သည်' ဟု​ပြော​ဆို​ကြ​မည်​လော။ မြင့်​သော အ​ရပ်​ဌာ​န​များ​နှင့်​ယဇ်​ပလ္လင်​များ​ကို​ဟေ​ဇ​ကိ
    ဖျက်​ဆီး​၍ ယု​ဒ​ပြည်​သူ​တို့​အား​ယေ​ရု​ရှ​လင် မြို့​ရှိ​ယဇ်​ပလ္လင်​၌​သာ ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​ရန်
    အ​မိန့်​ထုတ်​သည်​မ​ဟုတ်​ပါ​လော။-
  bod-N: ཡང་གལ་ཏེ་ཁྱོད་ཀྱིས་ང་ལ། ངེད་ཅག་ནི་རང་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་པ་ཡིན་ཟེར་ན།
    ཧི་ཟི་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཐོ་གླིང་དང་མཆོད་ཁྲི་རྣམས་བཤིགས་ནས། ཡ་ཧུ་དཱ་པ་དང་ཡེ་རུ་སཱ་ལེམ་གྱི་མི་རྣམས་ལ།
    ཁྱོད་ཅག་གིས་ཡེ་རུ་སཱ་ལེམ་གྱི་མཆོད་ཁྲི་འདིའི་མདུན་དུ་བསྙེན་བཀུར་ཞུ་དགོས་ཞེས་བསྒོས་པ་མ་ཡིན་ནམ།
  sna-sna: Asi kana ukati kwandiri, “Tinovimba naJehovha Mwari wedu,” ko, haazi iye
    ane matunhu akakwirira nearitari dzakabviswa naHezekia, achiti kuJudha neJerusarema,
    “Munofanira kunamata pamberi pearitari iyi muJerusarema here?”
  spa-BLM: 'Pero si me decís: “Confiamos en el Señor, nuestro Dios”, ¿no es aquel
    cuyos lugares altos y cuyos altares ha quitado Ezequías, y ha dicho a Judá y a
    Jerusalén: “Adoraréis ante este altar en Jerusalén”?'
  cac-cac: 'Ach Ezequías, tecan tzal icha tic: A on̈ tic a Jehová co Diosal scac''och
    yipoc co c''ool. Palta ina toxo ix a chec satjiel juntzan̈ altar b''aj chaan̈,
    b''aj tz''och eb'' anima ejmelal d''a jun e Diosal chi''. Ix alani to junxon̈ej
    altar b''aj tz''och eb'' aj Judá yed'' eb'' aj Jerusalén ejmelal.'
  swh-ULB: Lakini kama ukiniambia, 'Tunamwamini Yahwe Mungu watu; je si yeye ambaye
    mahali pa juu na madhabahu Hezekia amezichukua, na kumwambia Yuda na kwa Yerusalemu,
    'Lazima uabudu mbele ya hii madhabahu katika Yerusalemu'?
  bel-bel: 'А калі вы скажаце мне: на Госпада Бога нашага мы спадзяёмся, дык ці не
    на таго, вышыні і ахвярнікі якога адмяніў Эзэкія і сказаў Юду і Ерусаліму: толькі
    перад гэтым ахвярнікам пакланяйцеся ў Ерусаліме.'
  deu-ELBBK: 'Und wenn ihr zu mir sprecht: Auf den HERRN, unseren Gott, vertrauen
    wir! – ist er es nicht, dessen Höhen und dessen Altäre Hiskia weggetan, da er
    zu Juda und in Jerusalem gesagt hat: Vor diesem Altar sollt ihr anbeten in Jerusalem?
    –'
  mbb-OT: Kela ke iyan egkeǥiyen niw kayi te kedì is iyan edseriǥan niw is Nengazen
    he Megbevayè niw. Kenè be imperundus nu man is menge simbahan he para kandin diyà
    te metikang he menge lugar, ragkes en is menge pemuhatà kayi, ne migkeǥiyan nu
    is menge meǥinged diyà te Jerusalem wey is diyà te zuma pa he menge inged diyà
    te Juda he kinahanglan he ziyè dan dà med-azap te sevaha zà he pemuhatà diyà te
    Jerusalem?’
  mal-2015: 'അല്ല, നിങ്ങൾ എന്നോടു: ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു എന്നു
    പറയുന്നു എങ്കിൽ, അവന്റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും ഹിസ്കീയാവു നീക്കിക്കളഞ്ഞിട്ടല്ലോ
    യെഹൂദായോടും യെരൂശലേമ്യരോടും യെരൂശലേമിലുള്ള ഈ യാഗപീഠത്തിന്റെ മുമ്പിൽ നമസ്കരിപ്പിൻ
    എന്നു കല്പിച്ചതു.'
  rmc-rmc: 'Te mange phenena: ‚Amen pes mukas pro RAJ, pre amaro Del.‘ Či oda nane
    o Del, saveskre uče thana pro lašariben the oltara čhiďa tele o Chizkija, a paľis
    phenďa le manušenge andre Judsko the andro Jeruzalem: ‚Lašaren le Devles ča angle
    kada oltaris‘?'
  pes-OPV: و اگر مرا گویید که بر یهوه، خدای خود توکل داریم، آیا او آن نیست که حزقیا
    مکان های بلند و مذبح های او را برداشته است و به یهودا و اورشلیم گفته که پیش این
    مذبح در اورشلیم سجده نمایید؟
  ron-1924: 'Поате кэ ымь вець спуне: ‹Ын Домнул Думнезеул ностру не ынкредем.› Дар
    ну есте Ел Ачела але кэруй ынэлцимь ши алтаре ле-а ындепэртат Езекия, зикынд луй
    Иуда ши Иерусалимулуй: ‹Сэ вэ ынкинаць ынаинтя алтарулуй ачестуя ла Иерусалим›?»’'
  ben-OBCV: আর যদি তোমরা আমাকে বলো, “আমরা আমাদের ঈশ্বর সদাপ্রভুর উপরে নির্ভর করি,”
    তাহলে তিনি কি সেই ঈশ্বর নন, যার উঁচু পীঠস্থানগুলি ও বেদিগুলি হিষ্কিয় অপসারণ করেছেন
    এবং যিহূদা ও জেরুশালেমকে এই কথা বলেছেন, “তোমরা অবশ্যই এই যজ্ঞবেদির সামনে উপাসনা
    করবে”?
  som-som: Laakiinse haddaad igu tidhaahdaan, Waxaannu isku hallaynaynaa Rabbiga Ilaahayaga
    ah, miyuusan isagu ahayn kii meelihiisii sarsare iyo meelihiisii allabarigaba
    uu Xisqiyaah wada dumiyey isagoo dadka Yahuudah iyo dadka Yeruusaalemba ku leh,
    Meeshan allabariga ee Yeruusaalem ku taal horteeda waa inaad Ilaah ku caabuddaan?
  lat-VUC: 'Quod si dixeritis mihi: In Domino Deo nostro habemus fiduciam: nonne iste
    est, cujus abstulit Ezechias excelsa et altaria, et præcepit Judæ et Jerusalem:
    Ante altare hoc adorabitis in Jerusalem?'
  eng-ASVBT: But if ye say unto me, We trust in Jehovah our God; is not that he, whose
    high places and whose altars Hezekiah hath taken away, and hath said to Judah
    and to Jerusalem, Ye shall worship before this altar in Jerusalem?
  ita-1885: 'E se voi mi dite: Noi ci confidiamo nel Signore Iddio nostro, non è egli
    quello, i cui alti luoghi ed altari Ezechia ha tolti via; e ha detto a Giuda ed
    a Gerusalemme: Voi adorerete solo dinanzi a questo Altare in Gerusalemme?'
  eng-LXXUP: 'And whereas thou hast said to me, We trust on the Lord God: is not this
    he, whose high places and altars Hezekiah has removed, and has said to Judah and
    Jerusalem, Ye shall worship before this altar in Jerusalem?'
  eng-ULB: But if you say to me, 'We are trusting in Yahweh our God,' is not he the
    one whose high places and altars Hezekiah has taken away, and has said to Judah
    and to Jerusalem, 'You must worship before this altar in Jerusalem'?
  spa-VBL: '“Y si me dicen: ‘Confiamos en el Señor nuestro Dios’, ¿acaso no quitó
    Ezequías sus lugares altos y sus altares, diciéndole a Judá y a Jerusalén: ‘Tienen
    que adorar en este altar de Jerusalén’?'
  fra-_FOB: 'Que si vous me dites: Nous nous confions en l''Éternel, notre Dieu; n''est-ce
    pas lui dont Ézéchias a ôté les hauts lieux et les autels, disant à Juda et à
    Jérusalem: Vous vous prosternerez à Jérusalem devant cet autel-ci?'
  mal-mal: അല്ല, നിങ്ങൾ എന്നോട്, ‘ഞങ്ങളുടെ ദൈവമായ യഹോവയിൽ ഞങ്ങൾ ആശ്രയിക്കുന്നു’ എന്ന്
    പറയുന്നു എങ്കിൽ, അവന്റെ പൂജാഗിരികളും യാഗപീഠങ്ങളും ഹിസ്കീയാവ് നീക്കിക്കളഞ്ഞിട്ടല്ലോ
    യെഹൂദായോടും യെരൂശലേമ്യരോടും ‘യെരൂശലേമിലുള്ള ഈ യാഗപീഠത്തിന്റെ മുമ്പിൽ നമസ്കരിപ്പിൻ’
    എന്ന് കല്പിച്ചത്.
  urd-GVR: Shāyad tum kaho, ‘Ham Rab apne Ḳhudā par tawakkul karte haiṅ.’ Lekin yih
    kis tarah ho saktā hai? Hizqiyāh ne to us kī behurmatī kī hai. Kyoṅki us ne ūṅchī
    jaghoṅ ke mandiroṅ aur qurbāngāhoṅ ko ḍhā kar Yahūdāh aur Yarūshalam se kahā hai
    ki sirf Yarūshalam kī qurbāngāh ke sāmne parastish kareṅ.
  suz-BL: तन्‍न गे आं कली ‘गो परमप्रभु यावे, आंइ परमप्रभु आ मुर नकी। मेकोम आंइ कली
    वारच पाइब’ देंतीनी हना, मार, हिज्‍कीयाहम मेको डांडा ङा थान नु चढ़ेतीक प्रेश्‍शा
    यहूदा नु यरूसलेम सहर ङा मुर आन कली ‘गेपुकीम यरूसलेमम बाक्‍शो चढ़ेतीकेम ला चढ़ेचा
    माल्‍नीनी’ मदेंम ङा? ब्‍यवस्‍था १२:१४
  ita-1927: 'Forse mi direte: Noi confidiamo nell’Eterno, nel nostro Dio. Ma non è
    egli quello stesso di cui Ezechia ha soppresso gli alti luoghi e gli altari, dicendo
    a Giuda e a Gerusalemme: Voi adorerete soltanto dinanzi a questo altare a Gerusalemme?'
  ckb-ckb: 'ئەگەر پێشم بڵێن: ’پشتمان بە یەزدانی پەروەردگارمان بەستووە.‘ ئایا ئەوە
    ئەو نەبوو کە حەزقیا نزرگەکانی سەر بەرزایی و قوربانگاکانی تێکدا و بە یەهودا و ئۆرشەلیمی
    گوت: ’دەبێت لەبەردەم ئەم قوربانگایە کڕنۆش ببەن کە لە ئۆرشەلیمە‘؟'
  eng-BBE: 'And if you say to me, Our hope is in the Lord our God: is it not he, whose
    high places and altars Hezekiah has taken away, saying to Judah and Jerusalem
    that worship may only be given before this altar in Jerusalem?'
  kan-OKCV: ಬಹುಶಃ ನೀವು, “ನಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರನ್ನೇ ನಂಬಿಕೊಂಡಿದ್ದೇವೆ,” ಎಂದು ಹೇಳಬಹುದು.
