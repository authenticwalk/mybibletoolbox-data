  jae-jae: Kiŋ Aiguptuŋa Parao gêgôm tonaŋ gêdêŋ lau samob, taŋ taêŋ kêka eŋ naŋ.
    Ma abe asôm êndêŋ aê gebe “Aêac taêŋ kêka ma Apômtau Anôtô.” Amboac ondoc Hesekia
    geseŋ Anôtô tau nê gamêŋ ŋabau to altar su ma kêjatu lau Juda to Jerusalem gebe
    “Amac anam sakiŋ aŋga altar Jerusalemŋageŋ”.
  ksd-ksd: 'Ma ba una biti tagu: Ave nurnur tai ra Luluai kaveve God: dave, vakir
    ia nam ba Esekia i ga tar re vue kana umana tavul a lotu, ma kana umana uguugu
    na vartabar, ma i ga biti tai Iuda ma Ierusalem dari: Avat a lotu ta ra luaina
    mata i go ra uguugu ati Ierusalem?'
  tur-YTC: Ama eğer bana, ‘Tanrımız Yahve'ye güveniyoruz’ derseniz, Hizkiya’nın yüksek
    yerlerini ve sunaklarını kaldırdığı ve Yahuda ile Yeruşalem’e, ‘Yeruşalem’deki
    bu sunağın önünde tapınacaksınız’ dediği O değil mi?
  grc-BRENT: Καὶ ὅτι εἶπας πρὸς μὲ, ἐπὶ Κύριον Θεὸν πεποίθαμεν· οὐχὶ αὐτὸς οὗτος ἀπέστησεν
    Ἐζεκίας τὰ ὑψηλὰ αὐτοῦ καὶ τὰ θυσιαστήρια αὐτοῦ, καὶ εἶπε τῷ Ἰούδᾳ καὶ τῇ Ἱερουσαλὴμ,
    ἐνώπιον τοῦ θυσιαστηρίου τούτου προσκυνήσετε ἐν Ἰερουσαλήμ;
  ind-AYT: Akan tetapi, jika kamu berkata kepadaku, ‘Kami mengandalkan TUHAN, Allah
    kami,’ bukankah Dia yang bukit-bukit pengurbanan-Nya dan mazbah-mazbah-Nya telah
    disingkirkan oleh Hizkia dengan berkata kepada Yehuda dan Yerusalem, ‘Kamu harus
    menyembah di depan mazbah ini, di Yerusalem.’
  nya-nya: Ndipo ngati ukunena kwa ine kuti, “Ife tikudalira Yehova Mulungu wathu.”
    Kodi si Mulungu yemweyo amene nyumba zake ndi maguwa ake Hezekiya anachotsa, nawuza
    anthu a ku Yuda ndi a ku Yerusalemu kuti, “Muzipembedza pa guwa lansembe ili mu
    Yerusalemu?”
  hrv-hrv: 'Možda ćete mi odgovoriti: ''Uzdamo se u Jahvu, Boga svojega.'' Ali nije
    li njemu Ezekija uklonio uzvišice i žrtvenike i zapovjedio Judejcima i Jeruzalemu:
    ''Samo se pred ovim žrtvenikom u Jeruzalemu klanjajte.'''
  mps-mps: Tiali goli, nago te po weyu da, dage Israel hani dabe dagego konealubo
    homu Godiba dąų wali da, duga Genuai Bidi, tama te agai dage tau saibao, tiali
    goli dego me te usu me egobeo. Magi baso meni, Hesekia, nago te aga dolo lotu
    po wabo pesage me, tama me te ofa nai ulubo sai alta dabe elalua pali bulu dabe
    dolai dao. Tama nago te Juda hani dabe ebadi, te Jerusalem ebadi elama, tama nago
    augwali e Jerusalem buluba sisinama, tama deli ofa nai ulubo alta saiba naga sisinama,
    lotu po wao, wai.’”
  tpi-tpi: Tasol sapos yu tok, yupela ol Israel i bilip long God, Bikpela bilong yupela,
    na em bai i helpim yupela, ating em tu i no inap. Long wanem, Hesekia, yu bin
    bagarapim ol ples lotu bilong em na ol alta i stap nabaut. Na yu bin tokim ol
    Juda na Jerusalem long ol i mas kam long Jerusalem na lotu long dispela wanpela
    alta tasol.
  dan-1931: 'Men vil I sige til mig: Det er HERREN vor Gud, vi sætter vor Lid til!
    er det så ikke ham, hvis Offerhøje og Altre Ezekias skaffede bort, da han sagde
    til Juda og Jerusalem: Foran dette Alter, i Jerusalem skal I tilbede!'
  vie-OVCB: 'Có lẽ vua sẽ nói: ‘Chúng tôi trông cậy Chúa Hằng Hữu là Đức Chúa Trời
    chúng tôi!’ Nhưng chẳng lẽ Chúa không biết người lăng mạ Ngài là Ê-xê-chia sao?
    Không phải Ê-xê-chia đã phá bỏ các nơi thờ phượng và các bàn thờ của Ngài và bắt
    mọi người trong Giu-đa và Giê-ru-sa-lem chỉ được quỳ lạy trước một bàn thờ duy
    nhất trong Giê-ru-sa-lem sao?'
  guj-2017: પણ જો તમે એવું કહો કે, ‘અમે અમારા ઈશ્વર યહોવાહ પર ભરોસો રાખીએ છીએ,’ તે
    એ જ યહોવાહ નથી કે જેમના ઉચ્ચસ્થાનો અને વેદીઓ હિઝકિયા રાજાએ કાઢી નાખ્યાં છે અને
    યહૂદિયા અને યરુશાલેમને કહ્યું છે કે, ‘તમારે યરુશાલેમમાં આ વેદીની આગળ જ સેવા કરવી?’
  pon-2006A: Lapalap en Asiriao ahpw usehla patohwan, “De komw pahn mahsanih me komw
    kin koapworopworki KAUN-O, omwi Koht? Kaidehkin sapwellimen KAUN-O wasa ile kan
    oh sapwellime pei sarawi kan me Esekaia kamwomwala, ni eh ketin koasoanediong
    mehn Suda oh mehn Serusalem re en kin kaudokte pohn pei sarawi nan Serusalem?
  por-BRBSL: 'Mas se você me disser: ''Nós confiamos em Javé nosso Deus'', não é aquele
    cujos altos lugares e cujos altares Ezequias tirou, e disse a Judá e a Jerusalém:
    ''Você adorará diante deste altar em Jerusalém?'
  cth-cth: Nahoeh pawiteh, kai koevah BAWIPA Cathut hah ka kângue na teh awh pawiteh,
    ahni teh Hezekiah ni, Judahnaw hoi Jerusalem hanlah, Jerusalem e thuengnae khoungroe
    hmalah, hmuenrasang koe na bawk awh han na ka tet ni teh hote khoungroe ka raphoe
    e hah ahni nahoehmaw telah a ti.
  twi-twi: Ebia wobɛka se, “Yɛde yɛn ho to Awurade, yɛn Nyankopɔn so!” Ɛnyɛ ɔno na
    ɔhene Hesekia atutu nʼabosonnan ne afɔremuka nyinaa, ahyɛ Yudafo sɛ wɔnsom wɔ
    afɔremuka a ɛwɔ Yerusalem ha nko ara so no?
  hlt-hlt: Kai taengah, “Ka Pathen BOEIPA taengah ka pangtung uh,’ na ti uh khaming.
    Anih loh Hezekiah neh a hmuensang te khaw, a hmueihtuk te khaw a khoe moenih a?
    Te vaengah Judah taeng neh Jerusalem taengah, 'Jerusalem kah hmueihtuk hmai ah
    he thothueng uh,’ a ti nah ta.
  tbz-SIM: Kɛ̀ dɛ̀ yɛ̀mmɛ̀ di bo yĩ́ di yɛ̀mmɛ̀ nɑɑtinɛ̀ di Yiɛ̀ nKuyie ndi tũ nkù
    dɛ̀ nɛ́ í tú kuù kó yɛtɔ̀rɛ̀ nyɛ nɛ̀ yɛwũɔ̃tɔ̀rɛ̀ Esekiɑsi pùɔmmɛ̀ o mɔ́mmuɔ nkɛ
    nɑ̀kɛ́ Sudɑɑ kɔbɛ nɛ̀ Sedisɑdɛmmu kɔbɛ kɛ tú bɛ̀ nfeu bɛ wũɔ̃ diwũɔ̃tɔ̀nnì dìì
    bo Sedisɑdɛmmu mɑ́ɑ̀?
  msy-2020: Egh nɨ ti kamaghɨn mɨkɨmam, ia Israelia nɨghnɨzir gavgavim Ikiavɨra Itir
    Godɨn iti, a ian God, a ian akuragham. Ezɨ kɨ ghaze, bar puvatɨgham. E fo, Hesekia,
    nɨ uabɨ ghua mɨghsɨabar pɨn itir danganir an ziam feba ko, an ofa gamir dakozir
    pura tintinibar itiba bar dagh asɨghasɨki. Egha nɨ Judaba ko Jerusalemia mɨgɨa
    ghaze, me Jerusalemra izɨ ofa gamir dakozir vamɨran Godɨn ziam fam.’
  dop-dop: Pɑɑ pɩɩ lɑ ɩsǝnɑ, n kɑ́ cɔ-m kɛ́ sɩ mǝ Ɩsɔ Tɑcɑɑ kɛ n lɑkɩ nɑ ń tɑɑkɩ.
    Pǝyele Ɩsekiyɑsɩ kʋlʋm nyɑ́ n wɑkǝlǝnɑ tǝkɔtǝlɛnɑɑ, nɑ tǝlɑɑlɛnɑɑ, nɑ ń heeli
    Yutɑ yǝlɑɑ sɩ Yosɑlɛm kɔtɑɣɑ tǝlɑtɛ tɔɔ tike kɛ pɑ́ sɛɛ-ɩ.
  azb-azb: Bəlkə mənə ‹biz Allahımız Rəbbə güvənirik› söyləyəsiniz. Məgər bu həmin
    Allah deyildi ki, Xizqiya Onun səcdəgahlarını və qurbangahlarını aradan qaldırdı?
    O, Yəhudalılara və Yerusəlimlilərə də ‹yalnız Yerusəlimdəki bu qurbangahın önündə
    səcdə edin› demədimi?
  eng-DBY: 'And if ye say to me, We rely upon Jehovah our God: is it not he whose
    high places and whose altars Hezekiah has removed, saying to Judah and Jerusalem,
    Ye shall worship before this altar in Jerusalem?'
  hin-2017: फिर यदि तुम मुझसे कहो, कि हमारा भरोसा अपने परमेश्वर यहोवा पर है, तो क्या
    यह वही नहीं है जिसके ऊँचे स्थानों और वेदियों को हिजकिय्याह ने दूर करके यहूदा और
    यरूशलेम से कहा, कि तुम इसी वेदी के सामने जो यरूशलेम में है दण्डवत् करना?’
  wol-KYG: Xanaa doo ma ne seen Yàlla Aji Sax ji ngeen yaakaar? Xanaa du moom nga
    toxal bérabi jaamookaayam yeek sarxalukaayam, ba noppi ne waa Yerusalem ak Yuda
    sarxalukaay boobu ci Yerusalem lañuy sujjóotal?”
  eng-YLT: '''And when ye say unto me, Unto Jehovah our God we have trusted, is it
    not He whose high places and whose altars Hezekiah hath turned aside, and saith
    to Judah and to Jerusalem, Before this altar do ye bow yourselves in Jerusalem?'
  eng-WYC-2017: That if thou sayest to me, We have trust in the Lord our God; whether
    this is not he, whose high things and altars Hezekiah took away, and commanded
    to Judah and to Jerusalem, saying, Ye shall worship before this altar in Jerusalem?
  eng-WMBB: But if you tell me, ‘We trust in the LORD our God,’ isn’t that he whose
    high places and whose altars Hezekiah has taken away, and has said to Judah and
    to Jerusalem, ‘You shall worship before this altar in Jerusalem’?
  urd-GVH: शायद तुम कहो, ‘हम रब अपने ख़ुदा पर तवक्कुल करते हैं।’ लेकिन यह किस तरह
    हो सकता है? हिज़क़ियाह ने तो उस की बेहुरमती की है। क्योंकि उसने ऊँची जगहों के
    मंदिरों और क़ुरबानगाहों को ढाकर यहूदाह और यरूशलम से कहा है कि सिर्फ़ यरूशलम की
    क़ुरबानगाह के सामने परस्तिश करें।
  rug-rug: Meke pude zama si agoi koa rau, ‘Gami si kalavarae koe Zihova sa mami Tamasa,’
    gua, si vea, lopu tanisa tu sari hope na vasidi ululudi sapu rizu pani e Hezikaea
    meke zama koari pa Ziuda meke Zerusalema, ‘Gamu si kaqu vahesi mo koasa hope hie,
    pa Zerusalema,’ gua?
  gaz-gaz: Yoo isin, “Nu Waaqayyo Waaqa keenya abdanna” naan jettan, inni isuma Hisqiyaas
    iddoowwan sagadaa isaatii fi iddoowwan aarsaa isaa diigee Yihuudaa fi Yerusaalemiin,
    “Isin fuula iddoo aarsaa kan Yerusaalem keessaa kana duratti waaqeffachuu qabdu”
    jedhe sana mitii?
  fra-LSG: 'Peut-être me direz-vous: C’est en l’Éternel, notre Dieu, que nous nous
    confions. Mais n’est-ce pas lui dont Ézéchias a fait disparaître les hauts lieux
    et les autels, en disant à Juda et à Jérusalem: Vous vous prosternerez devant
    cet autel à Jérusalem?'
  gnn-gnn: '@see-verse:2KI.018.021'
  yal-yal: Waxatina nde ɛ a falama nɛn n xa, ɛ naxa, “Alatala, nxɔ Ala, nxu nxu taxuxi
    na nan na.” Anu, Xesekiya xa mi Ala batudene kala geyane fari ba? A tan nan a
    fala Yuda kaane nun Yerusalɛn kaane xa, a naxa, “Ɛ Ala batuma saraxa badeni ito
    nan yɛtagi naxan Yerusalɛn taani.”
  haw-1868: 'A ina e olelo mai oukou ia''u, Ke hilinai nei makou maluna o Iehova ko
    makou Akua: aole anei oia ka mea, nona na heiau, a nona hoi na kuahu a Hezekia
    i lawe aku ai, a i olelo aku i ka Iuda, a me ko Ierusalema, Imua o keia kuahu
    i Ierusalema nei oukou e kulou ai?'
  arb-NAV: وَإذَا قُلْتُمْ لِي إِنَّكُمْ تَوَكَّلْتُمْ عَلَى الرَّبِّ إِلَهِكُمْ.
    أَفَلَيْسَ هُوَ الَّذِي أَزَالَ حَزَقِيَّا مُرْتَفَعَاتِهِ وَمَذَابِحَهُ، وَأَمَرَ
    يَهُوذَا وَأَهْلَ أُورُشَلِيمَ أَنْ يَسْجُدُوا فَقَطْ أَمَامَ هَذَا الْمَذْبَحِ
    الْقَائِمِ فِي أُورُشَلِيمَ؟
  ewe-ewe: Ne ègblɔ be, “Míele ŋu ɖom ɖe Yehowa, míaƒe Mawu la ŋu” la, ɖe menye eya
    ƒe nuxeƒewo kple vɔsamlekpuiwoe Hezekia gbã, hegblɔ na Yuda kple Yerusalem be,
    “Ele na mi be miasubɔ le vɔsamlekpui sia ŋgɔ le Yerusalem” oa?
  eng-LEE: 'But if ye should say unto me, In the Lord our God have we trusted: is
    he not the one whose high-places and whose altars Hezekiah hath removed, when
    he said to Judah and to Jerusalem, Before this altar shall ye prostrate yourselves
    in Jerusalem?'
  asm-FB: কিন্তু আপোনালোকে যদি মোক কয় যে, ‘আমি আমাৰ ঈশ্বৰ যিহোৱাতহে ভাৰসা কৰিছোঁ,’
    তেন্তে তেওঁ জানো সেইজনা ঈশ্বৰ নহয় যি জনৰ ওখ ঠাইৰ মঠবোৰ আৰু যজ্ঞবেদীবোৰ হিষ্কিয়াই
    দূৰ কৰি যিহূদা আৰু যিৰূচালেমৰ লোকসকলক কৈছিল, ‘আপোনালোকে যিৰূচালেমত এই যজ্ঞবেদীৰ
    সন্মুখত উপাসনা কৰিব লাগে?’
  sus-A: تّمُندٍ وٌ ﭑ يَابِمَ نّ، «مُشُ شَشِلِ تِشِ مُشُ مَرِفِ عَلَتَلَ نَن نَ.»
    كْنْ ﭑ شَ عَ قَلَ وٌ بّ شٍسٍكِيَ بَرَ فّ سّرّشّبَدٍيٍ كَنَدٍ فٍيَيٍ قَرِ، عَ قَ
    عَ قَلَ يُدَيَكَيٍ نُن دَرِ سَلَمُكَيٍ بّ، «وٌ عَلَتَلَ بَتُ دَرِ سَلَمُ شَ سّرّشّبَدٍ
    فبَنسَن نّ.»›»
  fra-SBL: 'Mais si vous me dites : « Nous nous confions en Yahvé notre Dieu », n''est-ce
    pas lui dont Ezéchias a enlevé les hauts lieux et les autels, et qui a dit à Juda
    et à Jérusalem : « Vous vous prosternerez devant cet autel à Jérusalem » ?'
  hbo-hbo: וְכִי־תֹאמְר֣וּן אֵלַ֔י אֶל־יְהוָ֥ה אֱלֹהֵ֖ינוּ בָּטָ֑חְנוּ הֲלֹוא־ה֗וּא
    אֲשֶׁ֨ר הֵסִ֤יר חִזְקִיָּ֙הוּ֙ אֶת־בָּמֹתָ֣יו וְאֶת־מִזְבְּחֹתָ֔יו וַיֹּ֤אמֶר
    לִֽיהוּדָה֙ וְלִיר֣וּשָׁלַ֔͏ִם לִפְנֵי֙ הַמִּזְבֵּ֣חַ הַזֶּ֔ה תִּֽשְׁתַּחֲו֖וּ
    בִּירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.018.021'
  kik-kik: O na ũngĩnjĩĩra atĩrĩ, “Ithuĩ twĩhokete Jehova Ngai witũ”, githĩ tiwe wehereirio
    kũndũ kũrĩa gũtũũgĩru, na igongona iria ciarĩ kuo nĩ Hezekia, akĩĩra andũ a Juda
    na Jerusalemu atĩrĩ, “No nginya mũhooyagĩre mbere ya kĩgongona gĩkĩ kĩrĩ Jerusalemu?”
  fra-NCL: 'Peut-être me direz-vous : C’est en Yahweh, notre Dieu, que nous avons
    confiance !... Mais n’est-ce pas lui dont Ezéchias a fait disparaître les hauts
    lieux et les autels, en disant à Juda et à Jérusalem : Vous vous prosternerez
    devant cet autel, à Jérusalem ?'
  cek-AK: Toe nangcae mah kai khaeah, Kaicae loe kaimacae ih Angraeng Sithaw khaeah
    ni kam ha o, tiah na thuih o nahaeloe, anih ih hmuensangnawk hoi hmaicamnawk loe,
    Hezekiah mah phraek boih boeh; Judah hoi Jerusalem kaminawk khaeah, Nangcae loe
    Jerusalem vangpui ah hae ih hmaicam hmaa ah sithaw to bok oh, tiah ang thuih o
    na ai maw?
  cuk-cuk: 'Asiria-sorda-dummad sogdebalid: “Be anga sogmalale: ‘An-Bab-Dummad-Jehováʼgi
    anmar bensurye.’ ”¿Ar degitega, Ezequías we-Bab-Dummad-e-aila-matusurmaladde,
    degi, e-ibmar-ogumakar-ukleged-ailamarde, e-ibe obelossursi? ”¿Judáʼginmaladga,
    degi, Jerusalénʼginmaladga sogsasursi: ‘Unnila we neg-matusulidgi Jerusalén-neggweburginbi
    Bab-Dummad-nug-odummomaloye?’'
  uig-CYR: 'Әгәр силәр маңа: «Биз Худайимиз болған Пәрвәрдигарға тайинимиз» — десәңлар,
    Һәзәкия өзи Йәһудадикиләргә вә Йерусалимдикиләргә: «Силәр пәқәт Йерусалимдики
    мошу ибадәтгаһ алдидила ибадәт қилишиңлар керәк» дәп, униңға аталған «жуқури җайлар»ни
    һәм қурбангаһларни йоқ қиливәттиғу? Улар әшу Пәрвәрдигарниң жуқури җайлири әмәсмиди?'
  tel-2017: మా దేవుడు యెహోవాను మేము నమ్ముకుంటున్నాము, అని ఒకవేళ మీరు నాతో చెప్తారేమో.
    యెరూషలేములో ఉన్న ఈ బలిపీఠం దగ్గర మాత్రమే మీరు నమస్కారం చెయ్యాలని యూదా వాళ్ళకూ,
    యెరూషలేము వాళ్ళకూ ఆజ్ఞ ఇచ్చి, హిజ్కియా ఎవరి ఉన్నత స్థలాలూ, బలిపీఠాలూ పడగొట్టాడో
    ఆయనే గదా యెహోవా?
  hat-BSA: 'Men si ou di mwen: ‘Nou mete konfyans nan SENYÈ a, Bondye nou an’, se
    pa li menm pou sila Ézéchias te retire wo plas avèk lotèl yo, e ki te di a Juda
    avèk Jérusalem: ‘Nou va adore devan lotèl sa a Jérusalem?’'
  kos-kos: Ac mwet leum sac lun Assyria tafwela ac fahk, “Ku kom ac fahk nu sik lah
    kom ac lulalfongi na LEUM GOD lom an? Nien alu ac loang lun LEUM GOD pa Hezekiah
    el kunausla ke el tuh fahk nu sin mwet Judah ac Jerusalem elos in alu ke loang
    se in Jerusalem ah mukena.
  hbo-WLC: וְכִי־תֹאמְר֣וּן אֵלַ֔י אֶל־יְהוָ֥ה אֱלֹהֵ֖ינוּ בָּטָ֑חְנוּ הֲלוֹא־ה֗וּא
    אֲשֶׁ֨ר הֵסִ֤יר חִזְקִיָּ֙הוּ֙ אֶת־בָּמֹתָ֣יו וְאֶת־מִזְבְּחֹתָ֔יו וַיֹּ֤אמֶר
    לִֽיהוּדָה֙ וְלִיר֣וּשָׁלִַ֔ם לִפְנֵי֙ הַמִּזְבֵּ֣חַ הַזֶּ֔ה תִּֽשְׁתַּחֲו֖וּ
    בִּירוּשָׁלִָֽם׃
  ibo-ibo: Ma ọ bụrụ na unu asị m, “Anyị na-atụkwasị Onyenwe anyị bụ Chineke anyị
    obi.” Ọ bụghị ya ka Hezekaya wezugara ebe ya niile dị elu na ebe ịchụ aja ya niile,
    na-asị Juda na Jerusalem, “Unu aghaghị ịkpọ isiala nʼebe ịchụ aja dị nʼime Jerusalem?”
  ory-ory: ମାତ୍ର ଯେବେ ତୁମ୍ଭେମାନେ ମୋତେ କୁହ, ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁ ଆପଣାମାନଙ୍କ ପରମେଶ୍ୱରଙ୍କ
    ଉପରେ ନିର୍ଭର ରଖୁଅଛୁ; ତେବେ ହିଜକୀୟ ଯାହାଙ୍କ ଉଚ୍ଚସ୍ଥଳୀ ଓ ଯଜ୍ଞବେଦିସବୁ ଦୂର କରିଦେଇଅଛି,
    ଆଉ ଯିହୁଦାକୁ ଓ ଯିରୂଶାଲମକୁ କହିଅଛି, ତୁମ୍ଭେମାନେ ଯିରୂଶାଲମରେ ଏହି ଯଜ୍ଞବେଦି ସମ୍ମୁଖରେ ପ୍ରଣାମ
    କରିବ, ସେ କି ସେହି ନୁହନ୍ତି?’
  chk-chk: Nge are oupwe apasa ngeniei, ‘Aia anomu äm apilükülük won äm Kot ewe Samol
    mi Lapalap,’ ifa usun, Hiskia esap ataela än Kot kewe lenien fel won ekewe leni
    tekia me an kewe rongen asor o apasa ngeni chon Juta me chon Jerusalem, ‘Oupwe
    chök fel ngeni Kot mwen ei rongen asor lon Jerusalem?’
  rop-rop: “Yu dalim mi na. Yu reken YAWEI det trubala God blanga yu garra album yu?
    Bat King Hesakaiya yu na bin deigimat detlot weship pleis en detlot teibul blanga
    ofring langa YAWEI en yubin dalim detlot pipul langa Juda en Jerusalem blanga
    weship YAWEI oni langa det teibul blanga ofring deya langa Jerusalem.
  ukr-1871: 'Коли ж менї відкажете: Ми на Господа, Бога нашого, вповаємо, то чи ж
    се не той самий, що його висоти та жертівники позносив Езекія, й повелїв Юдї й
    Ерусалимові: Перед сим тілько жертівником, в Ерусалимі, маєте покланятись.'
  deu-1951: 'Wenn ihr mir aber sagen wolltet: Wir vertrauen auf den HERRN, unsern
    Gott! ist das nicht der, dessen Höhen und Altäre Hiskia abgetan hat, während er
    zu Juda und zu Jerusalem sprach: Vor diesem Altar sollt ihr anbeten zu Jerusalem?'
  eng-JPS: 'But if ye say unto me: We trust in the LORD our God; is not that He, whose
    high places and whose altars Hezekiah hath taken away, and hath said to Judah
    and to Jerusalem: Ye shall worship before this altar in Jerusalem?'
  srp-1865: 'Ako li mi reèete: uzdamo se u Gospoda Boga svojega; nije li to onaj èije
    je visine i oltare oborio Jezekija i zapovjedio Judi i Jerusalimu: pred ovijem
    oltarom klanjajte se u Jerusalimu.'
  lug-lug: Ate era bw’oŋŋamba nti, “Twesize Mukama Katonda waffe,” oyo si y’omu Keezeekiya
    gwe yaggyirawo ebifo ebigulumivu n’ebyoto, ng’agamba Yuda ne Yerusaalemi nti,
    “Munaasinzizanga mu maaso g’ekyoto kino mu Yerusaalemi”?
  heb-heb: וכי תאמרון אלי אל יהוה אלהינו בטחנו הלוא הוא אשר הסיר חזקיהו את במתיו ואת
    מזבחתיו ויאמר ליהודה ולירושלם לפני המזבח הזה תשתחוו בירושלם׃
  ben-IRV: কিন্তু তোমরা যদি আমাকে বল যে, আমরা নিজেদের ঈশ্বর সদাপ্রভুর উপরে নির্ভর
    করেছি, তাহলে কি তিনি সেই নন যাঁর উঁচু স্থান ও বেদীগুলো হিষ্কিয় দূর করে দিয়েছেন
    এবং যিহূদা ও যিরূশালেমের লোকদের বলেছে তোমরা যিরূশালেমের এই বেদির সামনে উপাসনা
    করবে?
  pan-pan: ਪਰ ਜੇ ਤੁਸੀਂ ਮੈਨੂੰ ਆਖੋ ਕਿ ਅਸੀਂ ਯਹੋਵਾਹ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਾਂ,
    ਤਾਂ ਕੀ ਉਹ ਉਹੋ ਨਹੀਂ ਹੈ ਜਿਸ ਦੇ ਉੱਚੇ ਥਾਵਾਂ ਅਤੇ ਜਗਵੇਦੀਆਂ ਨੂੰ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਹਟਾ ਕੇ ਯਹੂਦਾਹ
    ਅਤੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਆਖਿਆ ਹੈ, ਤੁਸੀਂ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਇਸ ਜਗਵੇਦੀ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਕਰੋ?
  mya-JVB: သင်တို့က၊ ငါတို့သည် ငါ တို့၏ဘုရား သခင်ထာဝရဘုရား ကို ကိုးစား သည်ဟု ဆို ပြန်လျှင်
    ၊ ဟေဇကိ သည် မြင့် သောအရပ်ဌာနနှင့် ယဇ် ပလ္လင်တို့ကို ပယ် ၍ ၊ ယေရုရှလင် မြို့မှာ
    ဤ မည်သောယဇ် ပလ္လင်ရှေ့ ၌သာ ကိုးကွယ် ရမည်ဟုယုဒ ပြည်သူယေရုရှလင် မြို့သားတို့ကိုမှာ
    ထားသဖြင့် ၊ သင်တို့ပြစ်မှားသောဘုရားဖြစ်သည် မ ဟုတ်လော။
  tbg-tbg: Are tiriara tihara, Tenavu tentanavu Variqa Nora Kotiraqaa muntuvi vauro,
    tirera, vi uvavavata kia ho varianarove. Hesekiaao, are kiae iritaaro? Arema Nora
    Kotira ofaa tainta vo aiqina vo aiqinaqaa vaira ravantiaqa kaaro. Arema Iutaavata
    Ieruharemini variakavata tiva nimira tihara, Ne Ieruharemiqiqai oru vaiha ofaa
    tainta vohaiqaqaa ofaa iha quaraate, tianarave.
  hmo-hmo: Rabesake ma ia gwau, “Bema inai bamona umui gwau, ‘Ai be Lohiabada, aiemai
    Dirava ai abidadama henia noho,’ inai danu be hegeregere lasi. Badina be Hesekaia
    ese Lohiabada ena ataiai gabudia bona boubou patadia ia kokia vadaeni, bona Iuda
    taudia ibounai ia oda henidia Ierusalema dekenai ia noho boubou patana sibona
    dekenai do idia tomadiho.”
  urd-urd: और अगर तुम मुझ से कहो कि हमारा भरोसा ख़ुदावन्द हमारे ख़ुदा पर है, तो क्या
    वह वही नहीं है, जिसके ऊँचे मक़ामों और मज़बहों को हिज़क़ियाह ने दूर करके यहूदाह
    और येरूशलेम से कहा है, कि तुम येरूशलेम में इस मज़बह के आगे सिज्दा किया करो?'
  rus-SYN: 'А если вы скажете мне: “на Господа Бога нашего мы уповаем”, то на того
    ли, которого высоты и жертвенники отменил Езекия, и сказал Иуде и Иерусалиму:
    “пред сим только жертвенником поклоняйтесь в Иерусалиме”?'
  bqc-SIM: Ezekia Dii gulɛsĩↄ ń aà gbagbakĩiↄ gbòoo lò? A ò Yelusalɛũdeↄ ń
    Yudaↄnɛ píi aa mↄ kúlɛ gbagbakĩi aɛ Yelusalɛũ la, ↄ̃ àlɛ omɛɛ Dii a Luapi
    náai ↄ̃ álɛ kɛa?
  tcz-CHONGTHU: “Ahin nangin kakom’a, Keiho Pakai ka Pathen uva kingai kahi nati diu
    ahi, ahinla Amachu Hezekiah in noise tah’a anabol hilouham? Judah gam le Jerusalem
    mite Jerusalem maicham phungseh a bou Pathen houdia seipeh a, Pakai doiphung jouse
    le maicham ho sumang pa Hezekiah hilou ham?” ati.
  mar-mar: तू कदाचित् असे म्हणशील, आम्ही परमेश्वर देवावर भरवसा ठेवतो. पण हिज्कीयाने
    परमेश्वराची उंचस्थाने आणि वेद्या काढून टाकल्या आणि यहूदा व यरूशलेमेला म्हटले की,
    फक्त यरूशलेममधील याच वेदीपुढे आराधना करावी तोच तो आहे की नाही?
  qub-qub: 'Capas nimanqui: «Nogacunaga Tayta Diosnëmanmi yäracurcaycä» nir. ¿Manachu
    chay Diosta rispitanan puytush lömacunacho caj altarcunataga Ezequías ushajpaj
    illgächisha? Nircorga llapan Judá runacunata Jerusalencho tiyajcunatapis nisha
    Jerusalencho caycaj altarllacho Diostaga rispitar adurananpaj› nir.'
  bqp-bqp: Tó a pìmɛnɛ Dikiri á Ludamɛ á náanikɛna, à de a tãnagbagbakinↄ kũ a sa'okinↄn
    Ɛzɛkaya gbòro fá! Akũ à pì Yurusalɛmudenↄ kũ Yudanↄnɛ ń pínki ò su ò donyĩ kɛ
    sa'oki día Yurusalɛmu.
  hat-hat: Nou pral di m' koulye a se nan Seyè a, Bondye nou an, nou mete konfyans
    nou! Atò, se pa kote nou te mete apa pou li yo ansanm ak tout lotèl li yo wa Ezekyas
    te fè disparèt nan peyi a, lèfini, li mande tout moun peyi Jida ak moun lavil
    Jerizalèm pou yo vin devan yon sèl lotèl la?
  eng-BSB: 'But if you say to me, ‘We trust in the LORD our God,’ is He not the One
    whose high places and altars Hezekiah has removed, saying to Judah and Jerusalem:
    ‘You must worship before this altar in Jerusalem’?'
  eng-WEBPB: But if you tell me, ‘We trust in the LORD our God,’ isn’t that he whose
    high places and whose altars Hezekiah has taken away, and has said to Judah and
    to Jerusalem, ‘You shall worship before this altar in Jerusalem’?
  kbq-kbq: Hianagi kagrama hunka, Israeli vahe'mota Ra Anumzana tagri Anumzamofonte
    tamentinti nehunankino, taza hugahie hunka hugahananagi, tamaza osugahie. Na'ankure
    Hezekaiaga kagra mono'ma hunentaza kumatamine Kresramanama nevaza itaramina ana
    maka eri haviza huvaganerenka, Juda vahe'ene Jerusalemi vahekura zamasaminka,
    Jerusalemige eta magoke kresramna vu itama me'nereke monora eme hunteho hunka
    hu'nane.
  nhe-BL: O huelis innechilhuise inmotemachíaj ipan imoTECO Dios. Pero ¿ax yajaya
    tlen ta tiEzequías tijcualancamacac quema tiquijcueni nochi itlaixpa huan piltiocaltzitzi
    campa tlacame quihueyitlepanitayayaj huan titlanahuati para monequi nochi tlacame
    tlen tlali Judá ma yaca san ipan altepetl Jerusalén para quihueyitlepanitase?
  bus-bus: Tó a bèmɛ Dii a Ludan á náanɛkɛna, à dɛ à tãagbãgbãkiinↄ kↄ̃n à sa'okiinↄn
    Ɛzɛkaya gbòro fá! Ben à bè Yerusalɛmudeenↄ kↄ̃n Yudanↄnɛ ń píngi aↄ̃ mↄ́ wà dↄnzi
    kɛ sa'okii kɛ̀a Yerusalɛmu.
  gub-BL: Aipo erezeruzar iko Tupàn Tuweharupi Wiko Ma'e nezar rehe. Ezeki umumaw
    kar Tupàn Tuweharupi Wiko Ma'e henataromo ma'ea'yr hapy haw a'e. — Xo Zeruzarez
    pe zo pemuwete katu Tupàn nehe, i'i Zuta wanupe, Izaew wanupe no. — Màràzàwe tuwe
    a'e tupàn nepytywà putar nehe kury.
  eng-DRA: 'But if you say to me: We trust in the Lord our God: is it not he, whose
    high places and altars Ezechias hath taken away: and hath commanded Juda and Jerusalem:
    You shall worship before this altar in Jerusalem?'
