verse: 2KI.018.005
translations:
  mal-C: ഹിസ്കിയാവ് ഇസ്രായേലിന്റെ ദൈവമായ യഹോവയിൽ വിശ്വാസം അർപ്പിച്ചു. യെഹൂദാരാജാക്കന്മാരിൽ
    അദ്ദേഹത്തിനു മുമ്പാകട്ടെ, പിമ്പാകട്ടെ, അദ്ദേഹത്തെപ്പോലെ യഹോവയിൽ വിശ്വാസം അർപ്പിച്ച
    മറ്റൊരാളും ഉണ്ടായിരുന്നില്ല.
  deu-TKW: Auf Jahwe, den Gott Israels, vertraute er, so daß es nach ihm keinen seinesgleichen
    gab unter allen Königen von Juda, noch unter denen, die vor ihm gewesen waren.
  lin-lin: Ezekiasi atiaki motema na ye epai na Yawe, Nzambe ya Isalaele. Mokonzi
    moko te akokanaki na ye kati na bakonzi nyonso ya Yuda, ezala liboso to sima na
    ye.
  eng-LSV: In YHWH, God of Israel, he has trusted, and after him there has not been
    like him among all the kings of Judah, nor [among any] who were before him;
  eng-GNV: 'He trusted in the Lord God of Israel: so that after him was none like
    him among all the Kings of Iudah, neither were there any such before him.'
  eng-WEBSTER: He trusted in the LORD God of Israel; so that after him was none like
    him among all the kings of Judah, nor any that were before him.
  nhw-BL: Huan Tlanahuatijquetl Ezequías motemachi ipan TOTECO toDios tiisraelitame.
    Amo quema oncatoya seyoc tlanahuatijquetl ipan tlali Judá catli nelía cuali quen
    Ezequías, niyon amo quema oncac teipa.
  swh-ONEN: Hezekia aliweka tumaini lake kwa Bwana, Mungu wa Israeli. Hapakuwepo na
    mfalme mwingine wa kufanana naye miongoni mwa wafalme wa Yuda, kabla yake au baada
    yake.
  bba-bba: Esekiɑsi wi, u Gusunɔ nɑɑnɛ kuɑ n kere Yudɑbɑn sinɑm be bɑ nùn ɡbiiye kpuro
    kɑ sere be bɑ bɑndu di win biru.
  eng-KJVCPB: He trusted in the Lord God of Israel; so that after him was none like
    him among all the kings of Judah, nor any that were before him.
  luo-luo: Hezekia ne ogeno kuom Jehova Nyasaye ma Nyasach Israel. Ne onge ngʼama
    osechalo kode e dier ruodhi duto mag Juda, bedni negisebedo e loch chon kata bangʼe.
  meu-meu: Ia ese Iehova, Israel Diravana, e abidadama henia; una dainai ia na asi
    heḡereḡerena ta, Iuda pavapavadia gunadia eiava gabedia iboudiai lalodiai.
  npi-ULB: इस्राएलका परमप्रभु परमेश्‍वरमा हिजकियाको यस्‍तो विश्‍वास थियो ताकि यहूदाका
    सबै राजाहरूका माझमा तिनीभन्दा पछि कोही पनि तिनीजस्तो थिएन, न त तिनीभन्‍दा पहिलेका
    राजाहरूका माझमा नै कोही थियो ।
  yor-yor: Hesekiah sì gbẹ́kẹ̀lé Olúwa Ọlọ́run Israẹli. Kò sì ṣí ẹnìkan tí ó dàbí
    tirẹ̀ lára gbogbo àwọn ọba Juda, bóyá kí ó tó jẹ tàbí lẹ́yìn rẹ̀.
  pes-OPCB: حِزِقیا به خداوند، خدای اسرائیل ایمانی راسخ داشت. هیچ‌یک از پادشاهان قبل
    یا بعد از حِزِقیا مانند او نبوده‌اند،
  tgl-ULB: Nagtiwala si Hezekias kay Yahweh, ang Diyos ng Israel, na walang katulad
    sa lahat ng mga haring sumunod sa kaniya, ni sa mga haring sinundan niya.
  hui-hui: Hesegaia ibugua Anduane Homogo Isaraelenaga Ngode Datagaliwabeore kagohondo
    mini mbiraore hongohe wu hene. Yuda dindiha kini ala henerubi mani ha aribia ho
    henerubi Hesegaiahanda Anduane Homogohondo mini mbiraore hongoheorewi henedagua
    mende ibu ale nahene. Ibugua ti bibahende bolangua haihe hene.
  mya-mya: ဟေ​ဇ​ကိ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား​ကို​ကိုး​စား
    သူ​ဖြစ်​၏။ ရှေး​ကာ​လ​မှ​စ​၍​နောင်​ကာ​လ တိုင်​အောင် ယု​ဒ​ပြည်​တွင်​သူ​ကဲ့​သို့​သော
    ဘု​ရင်​တစ်​ပါး​မျှ​မ​ပေါ်​ပေါက်​ချေ။-
  bod-N: ཁོ་ནི་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བརྟེན་ཞིང་། ཁོའི་སྔ་རྗེས་སུ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཐམས་ཅད་ཀྱི་ནང་ནས་ཁོ་ལྟ་བུ་གཅིག་ཀྱང་མ་བྱུང་ངོ་།
    །
  sna-sna: Hezekia akanga achivimba naJehovha, Mwari waIsraeri. Kwakanga kusina akafanana
    naye pakati pamadzimambo ose eJudha, vakamutangira kana vakamutevera.
  spa-BLM: Confió en Yahvé, el Dios de Israel, de modo que después de él no hubo nadie
    como él entre todos los reyes de Judá, ni entre los que le precedieron.
  cac-cac: A vin̈aj Ezequías chi', a Jehová sDiosal Israel ix yac'och vin̈ yipoc sc'ool.
    A d'a scal masanil eb' vin̈ sreyal Judá, eb' ec'nacxo yed' eb' tzac'anto ochnac
    yuj vin̈aj Ezequías chi', malaj junoc lajan spensar yed' vin̈.
  swh-ULB: Hezekia alimwamini Yahwe, Mungu wa Israeli, hivyo basi baada ya yeye hapakuwa
    kama yeye miongoni mwa wafalme wote wa Yuda, wala miongoni mwa wafalme ambao walikuwa
    kabla yake.
  bel-bel: На Госпада Бога Ізраілевага спадзяваўся ён; і такога, як ён, ня было сярод
    усіх цароў Юдэйскіх і пасьля яго і да яго.
  wed-wed: Hezekiah Bada, Israel ana God i vitumaḡanana-kauei. Eḡa gulau ḡelauna au
    Judah nanare me tauna, ma eḡa aiai ḡelauna nanare au naona i mae bo muriai i mae.
  deu-ELBBK: Er vertraute auf den HERRN, den Gott Israels; und nach ihm ist seinesgleichen
    nicht gewesen unter allen Königen von Juda noch unter denen, die vor ihm waren.
  mbb-OT: Midsarig si Hezekia te Nengazen he Megbevayà te Israel. Wazà hadì diyà te
    Juda he iring kandin, minsan is nengehuna kandin wey is nengehuziyan kandin.
  mal-2015: അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയിൽ ആശ്രയിച്ചു; അവന്നു മുമ്പും പിമ്പും ഉണ്ടായിരുന്ന
    സകലയെഹൂദാരാജാക്കന്മാരിലും ആരും അവനോടു തുല്യനായിരുന്നില്ല.
  rmc-rmc: O Chizkija pačalas le RAJESKE, le Izraeloskre Devleske. Ňiko le judske
    kraľendar na sas ajso sar ov, aňi angle leste aňi pal leste.
  pes-OPV: او بریهوه، خدای اسرائیل توکل نمود و بعد از او ازجمیع پادشاهان یهودا کسی
    مثل او نبود و نه ازآنانی که قبل از او بودند.
  ron-1924: Ел шь-а пус ынкредеря ын Домнул Думнезеул луй Исраел; ши, динтре тоць
    ымпэраций луй Иуда каре ау венит дупэ ел сау каре ау фост ынаинте де ел, н-а фост
    ничунул ка ел.
  aui-aui: Hesekaiya, Yawe Isrel kana God ivitumaghanena kirakiiyeni. Getana meko
    Jiuda kiiwawona naghone bo kiiwawona murine da God iyitumaghaneni ware Hesekaiya
    ibera na naboni.
  ben-OBCV: হিষ্কিয় ইস্রায়েলের ঈশ্বর সদাপ্রভুর উপর নির্ভর করলেন। যিহূদার রাজাদের
    মধ্যে কেউ তাঁর মতো হননি, না তাঁর আগে, না তাঁর পরে।
  som-som: Oo wuxuu isku halleeyey Rabbiga ah Ilaaha reer binu Israa'iil; oo dabadiis
    boqorradii dalka Yahuudah oo dhan laguma arag mid isagii la mid ah, hortiisna
    ma jirin.
  lat-VUC: 'In Domino Deo Israël speravit: itaque post eum non fuit similis ei de
    cunctis regibus Juda, sed neque in his qui ante eum fuerunt:'
  eng-ASVBT: He trusted in Jehovah, the God of Israel; so that after him was none
    like him among all the kings of Judah, nor among them that were before him.
  ita-1885: Egli mise la sua confidenza nel Signore Iddio d'Israele; e giammai, nè
    davanti nè dopo lui, non vi è stato alcuno pari a lui, fra tutti i re di Giuda.
  eng-LXXUP: He trusted in the Lord God of Israel; and after him there was not any
    like him among the kings of Judah, nor among those that were before him.
  eng-ULB: Hezekiah trusted in Yahweh, the God of Israel, so that after him there
    was no one like him among all the kings of Judah, nor among the kings who were
    before him.
  spa-VBL: Ezequías puso su confianza en el Señor, el Dios de Israel. Entre los reyes
    de Judá no hubo nadie como él, ni antes ni después.
  fra-_FOB: Il mit son espérance en l'Éternel, le Dieu d'Israël; et il n'y eut point
    son pareil entre tous les rois de Juda qui suivirent, non plus que parmi ses prédécesseurs.
  mal-mal: അവൻ യിസ്രായേലിന്റെ ദൈവമായ യഹോവയിൽ ആശ്രയിച്ചു; അവന് മുമ്പും പിമ്പും ഉണ്ടായിരുന്ന
    സകലയെഹൂദാ രാജാക്കന്മാരിൽ ആരും അവനോട് തുല്യനായിരുന്നില്ല.
  urd-GVR: Hizqiyāh Rab Isrāīl ke Ḳhudā par bharosā rakhtā thā. Yahūdāh meṅ na is
    se pahle aur na is ke bād aisā bādshāh huā.
  suz-BL: हिज्‍कीयाहम परमप्रभु यावे, इस्राएली आन परमप्रभु कली थमा सुदा बाक्‍त। मेको
    आ क्‍येङा ङोंइती ङा नु आ क्‍येङा नोले ङा यहूदा ङा पिप नेल्‍ले मेको खोदेंशो मदुम्‍मा
    बाक्‍त। २राजा २३:२५
  ita-1927: Egli ripose la sua fiducia nell’Eterno, nell’Iddio d’Israele; e fra tutti
    i re di Giuda che vennero dopo di lui o che lo precedettero non ve ne fu alcuno
    simile a lui.
  ckb-ckb: حەزقیا پشتی بە یەزدانی پەروەردگاری ئیسرائیل بەست، لەنێو هەموو پاشاکانی
    یەهودا کەس وەک ئەو نەبوو، چ ئەوانەی پێش خۆی و چ ئەوانەی دوای خۆی.
  eng-BBE: He had faith in the Lord, the God of Israel; so that there was no one like
    him among all the kings of Judah who were before him.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಇಸ್ರಾಯೇಲಿನ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆವುಳ್ಳವನಾಗಿದ್ದನು. ಅವನಿಗೆ ಮುಂಚೆ
    ಇದ್ದವರಲ್ಲಿಯೂ, ಅವನ ತರುವಾಯ ಯೆಹೂದದ ಸಮಸ್ತ ಅರಸುಗಳಲ್ಲಿಯೂ ಅವನ ಹಾಗೆ ಒಬ್ಬರೂ ಇರಲಿಲ್ಲ.
  tam-2017: அவன் இஸ்ரவேலின் தேவனாகிய யெகோவாவின்மேல் வைத்த நம்பிக்கையிலே, அவனுக்குப்
    பின்னும் அவனுக்கு முன்னும் இருந்த யூதாவின் ராஜாக்களிலெல்லாம் அவனைப்போல் ஒருவனும்
    இருந்ததில்லை.
  spa-RV-1909: 'En Jehová Dios de Israel puso su esperanza: después ni antes de él
    no hubo otro como él en todos los reyes de Judá.'
  ron-BTF: El s-a încrezut în DOMNUL Dumnezeul lui Israel; astfel încât după el nu
    a fost nimeni asemenea lui printre toți împărații lui Iuda, nici vreunul care
    fusese înainte de el.
  eng-WEBP: He trusted in the LORD, the God of Israel, so that after him was no one
    like him among all the kings of Judah, nor among them that were before him.
  eng-FBV: Hezekiah put his trust in the Lord, the God of Israel. Among the kings
    of Judah there was no one like him, neither before him nor after him.
  nld-1939: Hij vertrouwde op Jahweh, en had daarin zijns gelijke niet, noch voor
    noch na hem, onder al de koningen van Juda.
  nch-BL: Huan Tanahuatijquet Ezequías motemachi ipan TOTECO toDios tiisraelitame.
    Amo quema oncatoya seyoc tanahuatijquet ipan tali Judá cati nelía cuali quej Ezequías,
    yon amo quema oncac teipa.
  vie-1934: Ê-xê-chia nhờ cậy nơi Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên; nên trong
    các vua sau người, hoặc trong những vua trước người, chẳng có một ai giống như
    người.
  hin-CV: हिज़किय्याह का भरोसा याहवेह, इस्राएल के परमेश्वर पर था, इसलिये न उसके बाद
    और न ही उसके पहले यहूदिया के सारी राजाओं में उसके समान कोई हुआ.
  spa-BES: Confió en el Señor, el Dios de Israel; de modo que no había nadie como
    él entre todos los reyes de Judá que fueron antes de él.
  tdx-tdx: Niatoa’e t’Iehovà Andrianañahare’ Israele; kanao tsy amo hene’ mpan­jaka’
    Ieho­dao naho amo taolo’eo ty nanahak’ aze.
  tha-KJV: พระองค์​ทรงวางพระทัยในพระเยโฮวาห์พระเจ้าแห่​งอ​ิสราเอล เพราะฉะนั้นในบรรดากษั​ตริ​ย์​แห่​งยูดาห์ต่อจากพระองค์มาหรือในบรรดาผู้​อยู่​ก่อนพระองค์
    ไม่มี​ผู้​ใดเหมือนพระองค์
  por-BR-2018: 'No SENHOR Deus de Israel pôs sua esperança: depois nem antes dele
    não houve outro como ele em todos os reis de Judá.'
  deu-ELO: Er vertraute auf Jehova, den Gott Israels; und nach ihm ist seinesgleichen
    nicht gewesen unter allen Königen von Juda, noch unter denen, die vor ihm waren.
  eng-WYC-2018: And he hoped in the Lord God of Israel; therefore after him none was
    like him of all the kings of Judah, but neither also in the kings that were before
    him. (And he hoped in the Lord God of Israel; and after him there was no one like
    him out of all the kings of Judah, but also not any of the kings who were before
    him were like him.)
  epo-epo: La Eternulon, Dion de Izrael, li fidis; kaj simila al li ne ekzistis inter
    ĉiuj reĝoj de Judujo post li, nek inter tiuj, kiuj estis antaŭ li.
  uig-PIN: Ⱨǝzǝkiya Israilning Hudasi Pǝrwǝrdigarƣa tayandi. Bu jǝⱨǝttǝ nǝ uningdin
    keyin kǝlgǝn nǝ uningdin ilgiri ɵtkǝn Yǝⱨuda padixaⱨlirining arisidiki ⱨeqbiri
    uningƣa yǝtmǝytti.
  beo-beo: Hesegaia da Isala:ili fi ilia Hina Gode Ea hou dafawaneyale dawa:beba:le,
    lalegagui dagoi. Yuda soge ganodini, hina bagade e agoai da hame ba:su, amola
    fa:no e agoai hame ba:i.
  tpi-OTNT: Hesekia i bilip strong long God, Bikpela bilong ol Israel. I no gat wanpela
    king bilong Juda i bin bilip strong long God olsem Hesekia. Bilip bilong en i
    winim bilip bilong ol king i stap paslain long em na bilong ol king i kamap bihain
    long em.
  hau-SA: Hezekiya ya dogara ga Ubangiji, Allah na Isra’ila. Ba a yi wani kamar sa
    ba cikin dukan sarakunan Yahuda; ko kafin shi, ko kuma bayansa.
  uig-LAT: Hezekiya Israilning Xudasi Perwerdigargha tayandi. Bu jehette ne uningdin
    kéyin kelgen ne uningdin ilgiri ötken Yehuda padishahlirining arisidiki héchbiri
    uninggha yetmeytti.
  nde-nde: UHezekhiya wayethembele kuThixo, uNkulunkulu ka-Israyeli. Kakho owayenjengaye
    kuwo wonke amakhosi akoJuda, loba kulabo abamandulelayo kumbe labo abamlandelayo
    ekubuseni.
  ton-ton: Naʻe falala ia kia Sihova ko e ʻOtua ʻo ʻIsileli; ko ia naʻe ʻikai tatau
    mo ia ha tokotaha ki mui ʻi he ngaahi tuʻi kotoa pē ʻo Siuta, pe ha tokotaha naʻe
    ʻi muʻa ʻiate ia.
  ces-1613: V Hospodinu Bohu Izraelském doufal, a nebylo po něm jemu rovného mezi
    všemi králi Judskými, i z těch, kteříž byli před ním.
  eng-WMB: He trusted in the LORD, the God of Israel, so that after him was no one
    like him among all the kings of Judah, nor among them that were before him.
  tam-TCV: எசேக்கியா இஸ்ரயேலின் இறைவனாகிய யெகோவாவை மிகவும் உறுதியாக நம்பியிருந்தான்.
    யூதா அரசர்களில் அவனைப்போல் ஒருவரும் அவனுக்கு முன்போ, பின்போ இருந்ததில்லை.
  ceb-ULB: Misalig si Hezekia kang Yahweh, ang Dios sa Israel, mao nga human kaniya
    wala na gayoy susama kaniya taliwala sa mga hari sa Juda, ni taliwala sa mga hari
    nga nauna kaniya.
  pol-UBG: Zaufał PANU, Bogu Izraela. I spośród wszystkich królów Judy nie było nikogo
    podobnego do niego ani z tych, którzy byli po nim, ani z tych, którzy byli przed
    nim.
  urd-GVU: حِزقیاہ رب اسرائیل کے خدا پر بھروسا رکھتا تھا۔ یہوداہ میں نہ اِس سے پہلے
    اور نہ اِس کے بعد ایسا بادشاہ ہوا۔
  deu-1912: Er vertraute dem HERRN, dem Gott Israels, daß nach ihm seinesgleichen
    nicht war unter allen Königen Juda's noch vor ihm gewesen.
  kan-2017: ಹಿಜ್ಕೀಯನು ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವನಲ್ಲಿ ಭರವಸವಿಟ್ಟಿದ್ದನು. ಯೆಹೂದ್ಯರಲ್ಲಿ ಇವನಿಗೆ
    ಸಮಾನನಾದ ಅರಸನು ಹಿಂದೆಯೂ ಇರಲಿಲ್ಲ, ಆಮೇಲೂ ಇರಲಿಲ್ಲ.
  yap-yap: Me Hezekiah e pagan’ ngak SOMOL, ni Got nu Israel; ma dakiyag reb e pilung
    nga Judah ni bod ir, ni tin yad m’on rok fa tin i yib nga tomuren.
  hlt-MCSB: Israel Pathen BOEIPA dongah pangtung tih anih hnukah Judah manghai boeih
    khuiah khaw anih bang a om moenih. Anih hmai ah khaw a om moenih.
  mdy-ETH: ሂዚቂያሴ ዒማና ዒስራዔኤሌኮ ፆኦሲ ማዔ ናንጊና ናንጋ ጎዳሢ ጉሙርቄኔ፤ ዒዛኮ ቤርታኣ ማዖም ዒዛኮ ጊንፃፓ ዒዛጉዴ
    ሜሌ ካኣቲ ዪሁዳይዳ ካኣታዺባኣሴ፤
  twi-ASANTE: Hesekia de ne ho too Awurade, Israel Onyankopɔn so. Nʼakyi ne nʼanim
    no, na ɔhene biara nni hɔ a ɔte sɛ no wɔ Yuda asase so.
  eng-WEBU: He trusted in the LORD, the God of Israel, so that after him was no one
    like him among all the kings of Judah, nor among them that were before him.
  wal-wal: Hizqqiyaasi GODAA Israa7eela Xoossaa ammaniis; Yihudaa kawotu ubbaa giddon
    a mala kawoi appe kase gidin, appe guyye gidin beettibeenna.
  spa-PDDPT: Confió en Yavé, ʼElohim de Israel. Ni antes ni después de él hubo otro
    como él entre todos los reyes de Judá,
  gun-gun: Ezequias ma ojerovia oikovy Senhor Israel kuery ruete re. Ha'e oĩ rire
    nda'ipovei ha'ekue ramigua, Judá pygua huvixa kuery ma voi ndoikoi, neĩ ha'e oiko
    e'ỹ mbove voi.
  ilo-ULB: Nagtalek ni Hezekias kenni Yahweh a Dios ti Israel, ket awanen ti simmaruno
    a kas kenkuana kadagiti amin nga ar-ari ti Juda, wenno kadagiti ar-ari nga immun-una
    kenkuana.
  kpg-kpg: Hezekiah e hagadonu Dimaadua, go di God o Israel. Judah digi hai dono king
    be mee, i mua be i muli o dono madagoaa.
  uig-ARA: ھەزەكىيا ئىسرائىلنىڭ خۇداسى پەرۋەردىگارغا تاياندى. بۇ جەھەتتە نە ئۇنىڭدىن
    كېيىن كەلگەن نە ئۇنىڭدىن ئىلگىرى ئۆتكەن يەھۇدا پادىشاھلىرىنىڭ ئارىسىدىكى ھېچبىرى
    ئۇنىڭغا يەتمەيتتى.
  tof-tof: Ezekaean Lodka amkoman bangun asi yarilürr, Isrrael isab God. Darrü babulan
    yarilürr wazan, blaman Zuda kingdügab, tai ngaen-gógópandógab kókó solodó ne king
    kwarilürr.
  sus-sus: Xesekiya nu a xa lanlanteya sama Isirayila Marigi Alatala ma dangife Yudaya
    mangɛ birin na.
  pon-2006: Esekaia kin likih KAUN-O, Koht en Israel; sohte nanmwarki men mwowe de
    mwuri nan Suda me duwehte eh mwehi.
  ksd-ksd: I ga nurnur tai ra Luluai ra God kai Israel; ma pa di ga na tadav ta tikai
    ta diat ra umana king Iuda nina dia ga laun namur tana pi dir a varogop me, ma
    pire diat nina dia ga laun lua tana pa ta na bula.
  tur-YTC: İsrael’in Tanrısı Yahve'ye güvendi; öyle ki, kendisinden sonra Yahuda kralları
    arasında ve kendisinden öncekiler arasında onun gibisi yoktu.
  grc-BRENT: Ἐν Κυρίῳ Θεῷ Ἰσραὴλ ἤλπισεν, καὶ μετʼ αὐτὸν οὐκ ἐγενήθη ὅμοιος αὐτῷ ἐν
    βασιλεῦσιν Ἰούδα, καὶ ἐν τοῖς γενομένοις ἔμπροσθεν αὐτοῦ.
  ind-AYT: Hizkia percaya kepada TUHAN, Allah Israel, dan tidak ada yang seperti dia
    di antara semua raja Yehuda, baik sebelum dan sesudahnya.
  nya-nya: Hezekiya anadalira Yehova Mulungu wa Israeli. Kotero panalibe wina wofanana
    naye pakati pa mafumu onse a Yuda, asanakhale mfumu kapena atakhala kale mfumu.
  hrv-hrv: Pouzdavao se u Jahvu, Boga Izraelova. Ni prije njega ni poslije njega ne
    bijaše mu ravna među kraljevima judejskim.
  mps-mps: Hesekia agai te Genuai Bidiba konealubo homu dąų mu wali, te Israel hanigo
    God da. Te Juda hani king bidigo Godiba konealubo homu dąų wai king bidi me
    deli bidai meni, te Hesekiago yali tiwai gilama yai bidi me deli meni yai. Agai
    te Godiba konealubo homu dąų mu wai, te agai konealubo homugo te hasia king
    bidi dabe me, te nosali nigabo king bidi dabego konealubo homu me, te king Hesekiago
    konealubo homugo augwali aiyaba elaluai mu dao.
  tpi-tpi: Hesekia i bilip strong long God, Bikpela bilong ol Israel. I no gat wanpela
    king bilong Juda i bin bilip strong long God olsem Hesekia. Bilip bilong en i
    winim bilip bilong ol king i stap paslain long em na bilong ol king i kamap bihain
    long em.
  dan-1931: Til HERREN, Israels Gud, satte han sin Lid, og hverken før eller siden
    fandtes hans Lige blandt alle Judas Konger.
  vie-OVCB: Ê-xê-chia hết lòng tin cậy Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên,
    hơn bất cứ một vua Giu-đa nào khác, kể cả các vua đời trước lẫn đời sau.
  guj-2017: હિઝકિયા ઇઝરાયલના યહોવાહ ઈશ્વર પર ભરોસો રાખતો હતો, માટે તેની અગાઉ કે તેના
    પછી થયેલા યહૂદાના રાજાઓમાં તેના જેવો કોઈ થયો કે થવાનો ન હતો.
  pon-2006A: Esekaia kin likih KAUN-O, Koht en Israel; sohte nanmwarki men mwowe de
    mwuri nan Suda me duwehte eh mwehi.
  por-BRBSL: Ele confiou em Javé, o Deus de Israel, para que depois dele não houvesse
    ninguém como ele entre todos os reis de Judá, nem entre os que foram antes dele.
  cth-cth: Ahni teh Isarel BAWIPA Cathut a kângue. Hahoi ahni hnukkhu hoi Judah siangpahrangnaw
    thung dawk ahni patetlah apihai awm hoeh, a hnukkhu hai awm hoeh.
  twi-twi: Hesekia de ne ho too Awurade, Israel Nyankopɔn so. Nʼakyi ne nʼanim no,
    na ɔhene biara nni hɔ a ɔte sɛ ɔno wɔ Yuda asase so.
  hlt-hlt: Israel Pathen BOEIPA dongah pangtung tih anih hnukah Judah manghai boeih
    khuiah khaw anih bang a om moenih. Anih hmai ah khaw a om moenih.
  tbz-SIM: Esekiɑsi do dɔ́mu mɛdiɛ̀ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù kɛ́pɛ̃ɛ̃tɛ́
    Sudɑɑ kpɑ̀ɑ̀tìbɛ̀ sɔmbɛ, bɛ̀ɛ̀ ò niitɛ́nɛ̀ nɛ̀ bɛ̀ɛ̀ ò tũ̀nní.
  msy-2020: Hesekia nɨghnɨzir bar gavgavim Ikiavɨra Itir Godɨn iti, a Israelian God.
    Judan atrivir igharazir tam, Hesekian mɨn nɨghnɨzir gavgavim Godɨn itir puvatɨ.
    An nɨghnɨzir gavgavim, atrivir faragh ikeziba ko an gɨn otivizir atriviba, bar
    men nɨghnɨzir gavgavibagh afira.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ lɑpɑ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ kɛ nɑɑni, nɑ pǝ kǝlɩ ɩsɩɩ Yutɑ
    ɑwulɑɑ mpɑ pɑɑ lɑɑlɑ-ɩ nɑ mpɑ pɑ tǝŋɑ ɩ wɑɑlɩ tɔ.
  azb-azb: Xizqiya İsrailin Allahı Rəbbə güvəndi. Özündən əvvəl və sonra olan bütün
    Yəhuda padşahları arasında onun kimisi olmadı.
  eng-DBY: He trusted in Jehovah the God of Israel; so that after him was none like
    him among all the kings of Judah, nor [among any] that were before him.
  hin-2017: वह इस्राएल के परमेश्वर यहोवा पर भरोसा रखता था, और उसके बाद यहूदा के सब
    राजाओं में कोई उसके बराबर न हुआ, और न उससे पहले भी ऐसा कोई हुआ था।
  wol-KYG: Ni Esekiya wóoloo woon Aji Sax ji Yàllay Israyil amu ci moroom ci mboolem
    buuri Yuda yi topp ci moom mbaa yi ko jiitu.
  eng-YLT: In Jehovah, God of Israel, he hath trusted, and after him there hath not
    been like him among all the kings of Judah, nor [among any] who were before him;
  kne-kne: Nantalek si Hezekias en Yahweh ay Diyos di Israelita. Magay makaiso en
    sisya sin aari ay namangpango ya naisokat en sisya.
  eng-WYC-2017: And he hoped in the Lord God of Israel; therefore after him none was
    like him of all the kings of Judah, but neither also in the kings that were before
    him.
  eng-WMBB: He trusted in the LORD, the God of Israel, so that after him was no one
    like him amongst all the kings of Judah, nor amongst them that were before him.
  urd-GVH: हिज़क़ियाह रब इसराईल के ख़ुदा पर भरोसा रखता था। यहूदाह में न इससे पहले
    और न इसके बाद ऐसा बादशाह हुआ।
  rug-rug: Kalavarae koe Zihova sa Tamasa tadi pa Izireli se Hezikaea. Namu lopu keke
    baṉara pule koari doduru baṉara pa Ziuda sapu kekeṉoṉo gua asa.
  gaz-gaz: Hisqiyaas Waaqayyo Waaqa Israaʼel amanate. Mootota Yihuudaa hunda keessaa
    namni akka isaa tokko iyyuu isa duraan yookaan isa duubaan hin turre.
  fra-LSG: Il mit sa confiance en l’Éternel, le Dieu d’Israël; et parmi tous les rois
    de Juda qui vinrent après lui ou qui le précédèrent, il n’y en eut point de semblable
    à lui.
  yal-yal: Xesekiya yi a yigi sa Alatala yi, Isirayilaa Ala. Yuda mangan naxanye dangu
    a yɛɛ ra e nun naxanye bira a fɔxɔ ra, a ɲɔxɔn mi yi ne yɛ mumɛ!
  haw-1868: Hilinai iho la ia maluna o Iehova ke Akua o ka Iseraela; a mahope ona,
    noho alii e like me ia o na'lii a pau o ka Iuda, aole hoi mamua ona.
  arb-NAV: وَاتَّكَلَ عَلَى الرَّبِّ إِلَهِ إِسْرَائِيلَ فَلَمْ يَأْتِ قَبْلَهُ وَلا
    بَعْدَهُ مَلِكٌ نَظِيرُهُ بَيْنَ مُلُوكِ يَهُوذَا.
  ewe-ewe: Exɔ Yehowa, Israel ƒe Mawu la dzi se kple dzi blibo eye fia siwo do ŋgɔ
    nɛ kple esiwo kplɔe ɖo la dometɔ aɖeke menɔ Yehowa ŋu kplikplikpli kpɔ abe eya
    ene o.
  eng-LEE: In the Lord the God of Israel did he trust; and after him there was not
    his like among all the kings of Judah, nor among those that were before him.
  gvn-gvn: '@see-verse:2KI.018.004'
  asm-FB: হিষ্কিয়াই ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ ওপৰত ভাৰসা কৰিছিল। তেওঁৰ আগত বা পাছত
    যিহূদাৰ ৰজাসকলৰ মাজত তেওঁৰ নিচিনা কোনো নাছিল।
  sus-A: شٍسٍكِيَ نُ عَ شَ لَنلَنتٍيَ سَمَ عِسِرَيِلَ مَرِفِ عَلَتَلَ مَ دَنفِقٍ يُدَيَ
    مَنفّ بِرِن نَ.
  fra-SBL: Il se confia en Yahvé, le Dieu d'Israël, de sorte qu'après lui il n'y eut
    personne comme lui parmi tous les rois de Juda et parmi ceux qui l'ont précédé.
  hbo-hbo: בַּיהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בָּטָ֑ח וְאַחֲרָ֞יו לֹא־הָיָ֣ה כָמֹ֗הוּ
    בְּכֹל֙ מַלְכֵ֣י יְהוּדָ֔ה וַאֲשֶׁ֥ר הָי֖וּ לְפָנָֽיו׃
  piu-2006: '@see-verse:2KI.018.004'
  kik-kik: Nake Hezekia agĩtũũra ehokete Jehova, Ngai wa Isiraeli. Gũtiarĩ mũndũ ũngĩ
    take harĩ athamaki othe a Juda, mbere yake kana arĩa mookire thuutha wake.
  fra-NCL: Il mit sa confiance dans Yahweh, Dieu d’Israël, et il n’eut pas son semblable
    parmi tous les rois de Juda qui vinrent après lui ou qui le précédèrent.
  cek-AK: Hezekiah loe Israel Angraeng Sithaw to oep baktih toengah, anih pacoengah,
    anih hmaa ah, anih baktih kaom Judah siangpahrang mi doeh om ai.
  cuk-cuk: Rey-Ezequías, Israel-e-Bab-Dummad-Jehováʼgi bengussulid. Judá-yargi reymar-baigan-megisnanaedi,
    Rey-Ezequíasʼyobi megissurnanaed. Degine, Ezequías-sorba amba reymar-baigan-megisnanaedi
    ayobi megissulid.
  uig-CYR: Һәзәкия Исраилниң Худаси Пәрвәрдигарға таянди. Бу җәһәттә нә униңдин кейин
    кәлгән нә униңдин илгири өткән Йәһуда падишалириниң арисидики һеч бири униңға
    йәтмәйтти.
  pma-pma: Hesekaea ling desien onen keih en Iahova, Ahi onen me-Isrel keil. Losilkatien
    onen tahos imok mulin losilkatien onen koakeil amulamu eni, vuo koakeil akatau
    eni.
  tel-2017: అతడు ఇశ్రాయేలీయుల దేవుడైన యెహోవాలో విశ్వాసం ఉంచినవాడు. అతని తరువాత వచ్చిన
    యూదా రాజుల్లోనైనా, అతని పూర్వికులైన రాజుల్లోనైనా అతనితో సమానుడు ఒక్కడూ లేడు.
  hat-BSA: Li te mete konfyans li nan SENYÈ a, Bondye Israël la, jiskaske, apre li,
    pa t gen tankou li nan tout wa Juda yo, ni nan sila ki te avan l yo.
  bxh-bxh: Hesekaiya, Isalaela edi Yaubada ya sunumaꞌen. Diuda edi kin mahudoꞌidi
    ganahewadi yai, kin bwaꞌibwaꞌidi yo mulimulitadi, hige sai laꞌi doha in.
  kos-kos: Hezekiah el lulalfongi LEUM GOD lun Israel. Wangin tokosra lun mwet Judah
    meet lukel ku tok lukel oana el.
  hbo-WLC: בַּיהוָ֥ה אֱלֹהֵֽי־יִשְׂרָאֵ֖ל בָּטָ֑ח וְאַחֲרָ֞יו לֹא־הָיָ֣ה כָמֹ֗הוּ
    בְּכֹל֙ מַלְכֵ֣י יְהוּדָ֔ה וַאֲשֶׁ֥ר הָי֖וּ לְפָנָֽיו׃
  ibo-ibo: Hezekaya tụkwasịrị Onyenwe anyị, Chineke Izrel obi ya. Nʼezie, o nwekwaghị
    onye ọzọ dị ka ya nʼetiti ndị eze Juda niile, ndị bu ya ụzọ chịa, na ndị so ya.
  ory-ory: ସେ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କଠାରେ ବିଶ୍ୱାସ କଲେ, ତାଙ୍କର ପରବର୍ତ୍ତୀ ଯିହୁଦାର
    ସମସ୍ତ ରାଜାଙ୍କ ମଧ୍ୟରେ କେହି ତାଙ୍କ ପରି ନ ଥିଲେ, କିଅବା ତାଙ୍କର ପୂର୍ବବର୍ତ୍ତୀମାନଙ୍କ ମଧ୍ୟରେ
    କେହି ନ ଥିଲେ।
  chk-chk: Iwe, Hiskia a lükü ewe Samol mi Lapalap ewe Koten Israel. Esap wor eman
    king usun i me lein ekewe kingen Juta ra akom mwan ika tapweto mürin.
  rop-rop: King Hesakaiya bin trastim YAWEI det God blanga ola Isreil pipul. Nomo
    eni king bin jidan lagijat bifo o afta im deya langa Juda.
  ukr-1871: Він уповав на Господа, Бога Ізрайлевого, й такого, як він, не було між
    усїма царями Юдиними, нї послї його нї перед ним.
  deu-1951: Er vertraute dem HERRN, dem Gott Israels, so daß unter allen Königen von
    Juda keiner seinesgleichen war, weder nach ihm noch vor ihm.
  eng-JPS: He trusted in the LORD, the God of Israel; so that after him was none like
    him among all the kings of Judah, nor among them that were before him.
  srp-1865: Uzdaše se u Gospoda Boga Izrailjeva, i ne bi takoga izmeðu svijeh careva
    Judinijeh poslije njega ni prije njega.
  lug-lug: Keezeekiya yeesiga Mukama, Katonda wa Isirayiri, ne wataba n’omu eyamwenkana
    ku bakabaka bonna aba Yuda mu abo abaamusooka ne mu abo abamuddirira.
  heb-heb: ביהוה אלהי ישראל בטח ואחריו לא היה כמהו בכל מלכי יהודה ואשר היו לפניו׃
  ben-IRV: হিষ্কিয় ইস্রায়েলের ঈশ্বর সদাপ্রভুর উপর নির্ভর করতেন। সুতরাং তাঁর পরে
    যিহূদার রাজাদের মধ্যে তাঁর মত আর কেউ ছিলেন না, তাঁর আগেও ছিল না।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦਾ ਸੀ ਐਥੋਂ ਤੱਕ ਕਿ ਉਸ ਤੋਂ ਬਾਅਦ
    ਯਹੂਦਾਹ ਦੇ ਸਾਰੇ ਰਾਜਿਆਂ ਵਿੱਚੋਂ ਇੱਕ ਵੀ ਉਸ ਦੇ ਵਰਗਾ ਨਾ ਹੋਇਆ ਅਤੇ ਨਾ ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਕੋਈ
    ਹੋਇਆ ਸੀ।
  mya-JVB: ဣသရေလ အမျိုး၏ဘုရား သခင်ထာဝရဘုရား ကို ထိုမင်းခိုလှုံ သကဲ့သို့ ၊ သူ့ နောက်
    မှာခိုလှုံသော ယုဒ ရှင်ဘုရင် တယောက် မျှမရှိ။ ရှေ့” ကာလ၌လည်း မရှိ။
  tbg-tbg: Hesekiaava Isareri Variqa Nora Kotirara quqaama viva ti kahaqiarirava vaivo
    tivakeharo virara noraiqaakero iriqi vi vaurara ti, Iutaa avuhainaaka haaru avuni
    vaukavata Hesekiaara naantiara qovaraiqukavata kia vira voqauka vaura.
  hmo-hmo: Hesekaia ese Lohiabada, Israela ena Dirava ia abidadama henia. Ia hegeregerena
    ta ese Iuda ia gunalaia lasi, Iuda ena king gunana ta, o Iuda ena king gabeai
    ta.
  urd-urd: वह ख़ुदावन्द इस्राईल के ख़ुदा पर भरोसा करता था, ऐसा कि उसके बाद यहूदाह
    के सब बादशाहों में उसकी तरह एक न हुआ, और न उससे पहले कोई हुआ था।
  rus-SYN: На Господа Бога Израилева уповал он; и такого, как он, не бывало между
    всеми царями Иудейскими и после него и прежде него.
  bqc-SIM: Ezekia Dii Isailiↄ Lua náaikɛ̀, Yudaↄ kíae muaaaànↄo, an gbɛ̃́ pↄ́ dↄ̀aaɛↄ
    ge an gbɛ̃́ pↄ́ tɛ́ aà gbɛaↄ.
  tcz-CHONGTHU: Hezekiah in Pakai Israel Pathen chu ana tahsan’in ahi. Ama masang
    hihen anung hijongle, Judah gam lengho lah’a ama tobang koima ana umpon ahi.
  mar-mar: इस्राएलचा देव परमेश्वर ह्यांच्यावर हिज्कीयाने भरवसा ठेवला होता, म्हणून
    त्याच्यासारखा राजा यहूदाच्या राजांमध्ये त्याच्याआधी किंवा त्याच्यानंतरही झाला
    नाही.
  soq-soq: Esekia Israel apanawa Godiu Iawe bedewe sumanailen. Iuda bolawa warereu
    uduudu bedeuwo mai mida da me rua. Mai warere da me danawe ba adiwe me ruawa wainipona,
    dia.
  qub-qub: Ezequiasga Israelpa Tayta Diosninmanmi fiyupa yäracuran. Pay manaraj ray
    captin, ni paypa guepanman ray cajcunapis Judächöga manami mayganpis paynöga carannachu.
  bqp-bqp: Ɛzɛkaya Dikiri Isarailanↄ Luda náani kɛ̀. Yudanↄ kína ke dí sí lɛkↄ̃a kãaoro,
    gbɛ̃ kũ ò kí blè a ãnↄ kesↄ̃ gbɛ̃ kũ ò kí blè a kpɛnↄ.
  hat-hat: Ezekyas te mete tout konfyans li nan Seyè a, Bondye pèp Izrayèl la. Peyi
    Jida a pa janm gen yon wa tankou l', ni anvan l' ni apre l'.
  eng-BSB: Hezekiah trusted in the LORD, the God of Israel. No king of Judah was like
    him, either before him or after him.
  eng-WEBPB: He trusted in the LORD, the God of Israel, so that after him was no one
    like him amongst all the kings of Judah, nor amongst them that were before him.
  kbq-kbq: Hezekai'a Israeli vahe Ra Anumzantera hanavetino amentintia hu'ne. Hagi
    ko'ma Juda vahe kinima mani'za e'naza kini vahe'ene, agriteti'ma henkama fore'ma
    hu'naza kini vahepintira magore hu'za agrikna kinia forera osu'naze.
  nhe-BL: Huan Tlanahuatijquetl Ezequías motemachi ipan TOTECO toDios tiisraelitame.
    Ax quema oncatoya seyoc tlanahuatijquetl ipan tlali Judá tlen nelía cuali queja
    Ezequías, niyon ax quema oncac teipa.
  bus-bus: Ɛzɛkaya Dii Isarailinↄ Luda náanɛ kɛ̀. Yudanↄ kína kee e sí lɛ́kↄ̃zioro,
    gbɛ̃ kɛ̀ aↄ̃ kí blè à ãanↄ kesↄ̃ gbɛ̃ kɛ̀ aↄ̃ kí blè à kpɛɛnↄ.
  gub-BL: Ezeki uzeruzar Tupàn Tuweharupi Wiko Ma'e Izaew wazar rehe a'e. Naheta pixik
    kwaw tuwihawete izàwenugar Zuta wanupe a'e 'ar 'ym mehe wà, ni a'e 'ar pawire
    wà.
  eng-DRA: 'He trusted in the Lord the God of Israel: so that after him there was
    none like him among all the kings of Juda, nor any of them that were before him:'
