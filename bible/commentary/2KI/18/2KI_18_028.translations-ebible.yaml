verse: 2KI.018.028
translations:
  mal-C: 'പിന്നെ ആ സൈന്യാധിപൻ എഴുന്നേറ്റുനിന്ന് എബ്രായഭാഷയിൽ വിളിച്ചുപറഞ്ഞു: “മഹാനായ
    അശ്ശൂർരാജാവിന്റെ വാക്കുകൾ കേൾക്കുക!'
  deu-TKW: 'Hierauf trat der Rabsake hin und rief mit lauter Stimme auf judäisch und
    redete und sprach: Vernehmt das Wort des großen Königs, des Königs von Assyrien!'
  lin-lin: 'Boye mokonzi ya basoda oyo bakengelaka mokonzi atelemaki mpe agangaki
    makasi na lokota ya Ebre : — Boyoka maloba ya mokonzi monene, mokonzi ya Asiri !'
  eng-LSV: And the chief of the butlers stands and calls with a great voice [in] Jewish,
    and speaks and says, “Hear a word of the great king, the king of Asshur—
  eng-GNV: So Rabshakeh stoode and cryed with a loude voyce in the Iewes language,
    and spake, saying, Heare the wordes of the great King, of the king of Asshur.
  eng-WEBSTER: 'Then Rab-shakeh stood and cried with a loud voice in the Jews language,
    and spoke, saying, Hear the word of the great king, the king of Assyria:'
  nhw-BL: 'Huan teipa nopa Rabsaces moquetzqui huan tzajtzic chicahuac ica camanali
    hebreo para ma quicaquica catli itztoyaj ipan tepamitl, quiijto: ―Xijtlacaquilica
    catli anmechilhuía nopa tlanahuatijquetl tlen tlali Asiria:'
  swh-ONEN: 'Kisha yule jemadari wa jeshi akasimama na kuita kwa lugha ya Kiebrania,
    akasema: “Sikieni neno la mfalme mkuu, mfalme wa Ashuru!'
  bba-bba: Sɑɑ ye sɔɔrɑ durɔ wi, u ɡbɑ̃rɑ kɑ dɑm kɑ Yudɑbɑn bɑrum u nɛɛ, i bɛsɛ Asiriɡibun
    sinɑ boko wi u kpuro keren ɡɑri swɑɑ dɑkio.
  eng-KJVCPB: 'Then Rab-shakeh stood and cried with a loud voice in the Jews’ language,
    and spake, saying, Hear the word of the great king, the king of Assyria:'
  luo-luo: Eka jatend lweny nochungʼ moluongo matek gi dho jo-Hibrania niya, “Winjuru
    wach moa kuom ruoth maduongʼ, ma en ruodh Asuria!
  meu-meu: Bena Rabsake na e tore isi, Iuda gadona ai e boi lolo, eto, Pavapava badana,
    Asuria pavapavana, ena hereva a kamonai.
  npi-ULB: तब प्रधान सेनापति खडा भएर तिनले यहूदीहरूको भाषामा चर्को सोरमा यसो भने,
    “अश्शूरका सम्राट, महाराजाको कुरा सुन ।
  yor-yor: Nígbà náà, aláṣẹ dìde, ó sì pè jáde ní èdè Heberu pé, “Ẹ gbọ́ ọ̀rọ̀ ọba
    ńlá, ọba Asiria!
  pes-OPCB: 'آنگاه فرماندهٔ آشور با صدای بلند به زبان عبری به مردمی که روی حصار شهر
    بودند گفت: «به پیغام پادشاه بزرگ آشور گوش دهید:'
  tgl-ULB: Pagkatapos tumayo ang punong tagapag-utos at sumigaw nang may malakas na
    tinig sa wikang Judio, “Makinig sa salita ng dakilang hari, ang hari ng Asiria.
  cbu-NT: Táyaru, Asiriyashuch sundar xiyeeru, Hebrewshuchish k'kuz tsiyatku, kapung
    tsiyatarangiya. Asiriyashuch kurak átu, anoo mazinangtsa.
  hui-hui: Asiriali ami haru haga agali haguane bi lalu hayago ibugua agali maru pabe
    neneni handa daliho hearuhondo Hiburu bi lalu bi hongo howa ladaga halu lalu,
    Agali kini hongohe Asirianaga kini biago ibugua bi layago languliya baya hangu
    hale mia howa hale hadaba.
  mya-mya: ထို​နောက်​သူ​သည်​ထ​၍ ဟေ​ဗြဲ​ဘာ​သာ​စ​ကား ဖြင့်``သင်​တို့​အား​အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​မိန့်
    တော်​မူ​သော​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။-
  bod-N: དེར་རབ་ཤཱ་ཀེ་ཡར་ལངས་ནས་སྐད་ཆེན་པོས་ཡ་ཧུ་དཱའི་སྐད་དུ། རྒྱལ་པོ་ཆེན་པོ་ཨ་སུར་གྱི་རྒྱལ་པོའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Ipapo mukuru wehondo akasimuka akadanidzira norurimi rwechiHebheru achiti,
    “Inzwai shoko ramambo mukuru, mambo weAsiria!
  spa-BLM: 'Entonces Rabsaces se puso de pie y gritó con gran voz en el idioma de
    los judíos, y habló diciendo: “Oigan la palabra del gran rey, el rey de Asiria.'
  cac-cac: 'Yuj chi'' ix q''ue vaan vin̈ yajalil eb'' soldado chi'', te chaan̈ ix
    yal vin̈ d''a hebreo: —Ab''ec val tas syal vin̈ rey te nivan yelc''ochi, aton
    vin̈ sreyal Asiria:'
  swh-ULB: Kisha yule amiri jeshi mkuu akasimama na akapiga kelele kubwa kwa lugha
    ya Kiyahudi, akisema, “Sikilizeni neno la mfalme mkuu, mfale wa Ashuru.
  bel-bel: 'І ўстаў Рабсак і абвясьціў гучным голасам па-Юдэйску, і гаварыў, і сказаў:
    слухайце слова цара вялікага, цара Асірыйскага!'
  deu-ELBBK: 'Und der Rabsake stand und rief mit lauter Stimme auf jüdisch und redete
    und sprach: Hört das Wort des großen Königs, des Königs von Assyrien!'
  mbb-OT: Ne zutun, midhitindeg haazà is peremandar te menge sundaru ne nemensag te
    Hebriyuhanen te, “Pemineǥa niw is migkaǥi te mekeǥeǥehem he hadì diyà te Asiria!
  mal-2015: 'അങ്ങനെ റബ്-ശാക്കേ നിന്നുകൊണ്ടു യെഹൂദാഭാഷയിൽ ഉറക്കെ വിളിച്ചുപറഞ്ഞതു എന്തെന്നാൽ:
    മഹാരാജാവായ അശ്ശൂർരാജാവിന്റെ വാക്കു കേൾപ്പിൻ.'
  rmc-rmc: 'Paľis o Rabšake ušťiľa a vičinelas andre hebrejiko čhib: „Šunen, so phenel
    o baro asiriko kraľis!'
  pes-OPV: 'پس ربشاقی ایستاد و به آواز بلند به زبان یهود صدا زد و خطاب کرده، گفت:
    «کلام سلطان عظیم، پادشاه آشور را بشنوید.'
  ron-1924: 'Атунч, Рабшаке, ынаинтынд, а стригат ку глас таре ын лимба иудаикэ ши
    а зис: „Аскултаць кувынтул марелуй ымпэрат, ымпэратул Асирией!'
  ben-OBCV: তারপরে সেই সৈন্যাধ্যক্ষ দাঁড়িয়ে জোরে জোরে হিব্রু ভাষায় বলতে লাগলেন,
    “তোমরা মহান রাজাধিরাজ, আসিরীয় রাজার কথা শোনো!
  som-som: Markaasuu Rabshaaqeeh istaagay, oo intuu cod weyn ku qayliyey ayuu afka
    Yuhuudda ku hadlay oo yidhi, War maqla eraygii boqorka weyn ee ah boqorka Ashuur.
  lat-VUC: 'Stetit itaque Rabsaces, et exclamavit voce magna judaice, et ait: Audite
    verba regis magni, regis Assyriorum.'
  eng-ASVBT: Then Rabshakeh stood, and cried with a loud voice in the Jews’ language,
    and spake, saying, Hear ye the word of the great king, the king of Assyria.
  ita-1885: 'Poi Rab-sache si rizzò in piè e gridò ad alta voce in lingua giudaica,
    e parlò, e disse: Ascoltate la parola del gran re, re degli Assiri:'
  eng-LXXUP: 'And Rabshakeh stood, and cried with a loud voice in the Jewish language,
    and spoke, and said, Hear the words of the great king of the Assyrians:'
  eng-ULB: Then the chief commander stood and shouted in a loud voice in the Jews'
    language, saying, “Listen to the word of the great king, the king of Assyria.
  spa-VBL: 'Entonces el general del ejército gritó en hebreo: “¡Escuchen esto de parte
    del gran rey, el rey de Asiria!'
  fra-_FOB: 'Puis Rabshaké, se tenant debout, s''écria à haute voix en langue judaïque,
    et parla ainsi: Écoutez la parole du grand roi, du roi d''Assyrie!'
  mal-mal: 'അങ്ങനെ റബ്-ശാക്കേ നിന്നുകൊണ്ട് യെഹൂദാഭാഷയിൽ ഉറക്കെ വിളിച്ചുപറഞ്ഞത് എന്തെന്നാൽ:
    “മഹാരാജാവായ അശ്ശൂർരാജാവിന്റെ വാക്കു കേൾക്കുവിൻ.'
  urd-GVR: Phir wuh fasīl kī taraf muṛ kar buland āwāz se Ibrānī zabān meṅ awām se
    muḳhātib huā, “Suno, shahanshāh, Asūr ke bādshāh ke farmān par dhyān do!
  suz-BL: मिनु मेको लडाइ पाइब आन ठेयब मुर राब्‍शाके राप्‍शा यहूदी लोव़मी ठेयब सेंदा
    पा “ठेयब पिप, अस्‍सुर ङा पिप आ लोव़ नेनीन।
  ita-1927: 'Allora Rabshaké, stando in piè, gridò al alta voce, e disse in lingua
    giudaica: “Udite la parola del gran re, del re d’Assiria!'
  ckb-ckb: 'ئینجا فەرماندەکە وەستا و بە دەنگێکی بەرز بە زمانی عیبری هاواری کرد و گوتی:
    «گوێ لە قسەی پاشای گەورە بگرن، پاشای ئاشور!'
  eng-BBE: Then the Rab-shakeh got up and said with a loud voice in the Jews' language,
    Give ear to the words of the great king, the king of Assyria;
  kan-OKCV: ಆಗ ರಬ್ಷಾಕೆ ನಿಂತುಕೊಂಡು ಯೆಹೂದ್ಯರ ಭಾಷೆಯಾದ ಹಿಬ್ರಿಯದಲ್ಲಿ ಗಟ್ಟಿಯಾದ ಶಬ್ದದಿಂದ
    ಕೂಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನೀವು ಅಸ್ಸೀರಿಯದ ಮಹಾರಾಜನ ಮಾತನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'ரப்சாக்கே நின்றுகொண்டு யூதமொழியிலே உரத்தசத்தமாக: அசீரியா ராஜாவாகிய மகாராஜாவுடைய
    வார்த்தையைக் கேளுங்கள்.'
  spa-RV-1909: 'Paróse luego Rabsaces, y clamó á gran voz en judaico, y habló, diciendo:
    Oid la palabra del gran rey, el rey de Asiria.'
  ron-BTF: 'Atunci Rabșache s-a ridicat în picioare și a strigat cu o voce tare în
    limba evreilor și a vorbit, spunând: Ascultați cuvântul marelui împărat, împăratul
    Asiriei;'
  eng-WEBP: Then Rabshakeh stood and cried with a loud voice in the Jews’ language,
    and spoke, saying, “Hear the word of the great king, the king of Assyria.
  eng-FBV: Then the army general shouted out in Hebrew, “Listen to this from the great
    king, the king of Assyria!
  nld-1939: 'Daarom kwam de opperbevelhebber nog dichterbij en riep hardop in het
    Joods: Hoort het woord van den Opperkoning van Assjoer!'
  nch-BL: 'Huan teipa nopa Rabsaces moquetzqui huan tzajtzic chicahuac ica camanali
    hebreo para ma quicaquica cati itztoque ipan tepamit, quiijto: ―Xijtacaquilica
    cati amechilhuía nopa tanahuatijquet ten tali Asiria:'
  vie-1934: 'Đoạn, Ráp-sa-kê đứng tại đó, cất tiếng la lớn lên bằng tiếng Giu-đa mà
    rằng: Hãy nghe lời vua A-si-ri, là vua lớn, nói.'
  hin-CV: 'यह कहते हुए प्रमुख सेनापति खड़ा हो गया और सबके सामने उच्च स्वर में यहूदिया
    की हिब्री भाषा में यह कहा: “अश्शूर के राजा, प्रतिष्ठित सम्राट का यह संदेश सुन
    लो!'
  spa-BES: 'Entonces el Rabsaces se levantó y dijo en voz alta en el idioma de los
    judíos: Escucha las palabras del gran rey, el rey de Asiria;'
  tdx-tdx: 'Niongak’ amy zao t’i Rab’sakè, nipazake ty hoe an-tsaontsi’ Iehoda: Janjiño
    ty enta’ i mpanjaka ra’elahy, mpifehe’ i Asorey.'
  tha-KJV: แล​้วรับชาเคห์​ได้​ยื​นร​้องตะโกนเสียงดังเป็นภาษาฮีบรู​ว่า “จงฟังพระวจนะของพระมหากษั​ตริ​ย์
    คือกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย
  por-BR-2018: 'Logo Rabsaqué ficou de pé, e clamou em alta voz na língua judaica,
    e falou, dizendo: Ouvi a palavra do grande rei, o rei da Assíria.'
  deu-ELO: 'Und der Rabsake stand und rief mit lauter Stimme auf jüdisch und redete
    und sprach: Höret das Wort des großen Königs, des Königs von Assyrien!'
  eng-WYC-2018: Therefore Rabshakeh stood, and cried with [a] great voice by (the)
    language of (the) Jews, and said, Hear ye the words of the great king, the king
    of Assyrians. (And so Rabshakeh stood, and cried with a great voice in the language
    of the Jews, and said, Hear ye the words of the great king, the king of Assyria.)
  epo-epo: 'Kaj Rabŝake stariĝis, kaj ekkriis per laŭta voĉo Jude, kaj li ekparolis,
    dirante: Aŭskultu la vortojn de la granda reĝo, la reĝo de Asirio.'
  uig-PIN: 'Andin Rab-Xakǝⱨ ibraniy tilida yuⱪiri awaz bilǝn: «Uluƣ padixaⱨ, yǝni
    Asuriyǝ padixaⱨining sɵzlirini anglap ⱪoyunglar!» — dǝp warⱪiridi.'
  beo-beo: Amalalu, Asilia ouligisu dunu da wa:legadole, Hibulu sia:ga amane wele
    sia:i, “Asilia hina bagade ea dilima sia:be nabima!
  tpi-OTNT: Orait na dispela ofisa bilong Asiria i lukluk i go long ol lain i stap
    antap long banis na i singaut bikmaus long tok Hibru olsem, “Yupela putim yau
    gut long tok bilong strongpela king, em king bilong Asiria.
  hau-SA: Sai shugaban sojojin ya yi kira da Yahudanci ya ce, “Ku ji muryar babban
    sarki, sarkin Assuriya!
  uig-LAT: 'Andin Rab-Shakeh ibraniy tilida yuqiri awaz bilen: «Ulugh padishah, yeni
    Asuriye padishahining sözlirini anglap qoyunglar!» — dep warqiridi.'
  nde-nde: Umlawuli webutho wasukuma wasememeza ngesiHebheru esithi, “Zwanini ilizwi
    lenkosi enkulu, inkosi yase-Asiriya!
  ton-ton: 'Pea naʻe tuʻu ai ʻa Lapisake, pea ne kalanga leʻo lahi ʻi he lea fakaSiu,
    mo ne lea, ʻo pehē, “Mou tokanga ki he lea ʻae tuʻi lahi, ko e tuʻi ʻo ʻAsilia:'
  ces-1613: 'A tak stoje Rabsace, volal hlasem velikým, Židovsky mluvě a řka: Slyšte
    slovo krále velikého, krále Assyrského.'
  eng-WMB: Then Rabshakeh stood and cried with a loud voice in the Jews’ language,
    and spoke, saying, “Hear the word of the great king, the king of Assyria.
  tam-TCV: அதன்பின் அந்தத் தளபதி எழுந்து நின்று எபிரெய மொழியில் உரத்த சத்தமாய், “பேரரசனான
    அசீரிய அரசனின் வார்த்தையைக் கேளுங்கள்.
  ceb-ULB: Unya mitindog ang pangulo sa kasundalohan ug misinggit sa makusog nga tingog
    sa Judio nga pinulongan, nga nag-ingon, “Paminawa ang pulong sa bantogan nga hari,
    ang hari sa Asiria.
  pol-UBG: 'Wstał więc Rabszak i zawołał donośnym głosem po hebrajsku tymi słowami:
    Słuchajcie słów wielkiego króla, króla Asyrii.'
  agr-agr: 'Tusa tutai makichik suntaja apuji nuwi wajau senchi untsumak hebreo chichamai
    chichaak: “Anú tikich apu aidaun nagkaesau apu asirianmaya chichaman akupka nunú,
    antugkatajum:'
  kyc-kyc: Lapala akali mupwa baa roya karapala Ipuru pii lao poraiyuo kaeyo lao,
    Asiria kiŋi dokome nakama pii langilyamo doko selapape, leya.
  urd-GVU: پھر وہ فصیل کی طرف مُڑ کر بلند آواز سے عبرانی زبان میں عوام سے مخاطب ہوا،
    ”سنو، شہنشاہ، اسور کے بادشاہ کے فرمان پر دھیان دو!
  deu-1912: 'Also stand der Erzschenke auf und redete mit lauter Stimme auf jüdisch
    und sprach: Hört das Wort des großen Königs, des Königs von Assyrien!'
  kan-2017: ನಂತರ, ರಬ್ಷಾಕೆಯು ಎದ್ದು ನಿಂತು ಯೂದಾಯ ಭಾಷೆಯಲ್ಲಿ, “ಅಶ್ಶೂರದ ಮಹಾರಾಜನ ಮಾತನ್ನು
    ಕೇಳಿರಿ.
  yap-yap: Me sak’iy me tolul ni be non ni thin ni Hebrew ni be ga’ar, “Mu telmed
    ko thin nike yog fare pilung nu Assyria!
  hlt-MCSB: Te phoeiah Rabshakeh te pai tih Judah ol neh a len la pang. Te phoeiah
    a thui tih, “Assyria manghai boei kah manghai ol he hnatun uh.
  mdy-ETH: ዬካፓ ዬይ ዓሶኦሬ ዓጮኮ ቢታንታ ዓኣ ዓሢ ዴዔ ቤዛፓ ዔቂ፥ ዑኡዞ ፔኤኮ ዼጊዳዖ ዔብሬ ዓሶ ሙኡቺና ሂዚ ጌይ ኬኤዚሢ
    ዓርቄኔ፤ «ዓሶኦሬ ካኣቲ ዒንሢም ጋዓ ባኮ ዋይዙዋቴ!
  twi-ASANTE: Afei, ɔsɔre gyinaeɛ, maa ne nne so kasaa wɔ Hebri mu, kyerɛɛ nnipa a
    wɔwɔ ɔfasuo no so sɛ, “Montie nkra a ɛfiri Asiria ɔhene kɛseɛ no nkyɛn!
  eng-WEBU: Then Rabshakeh stood and cried with a loud voice in the Jews’ language,
    and spoke, saying, “Hear the word of the great king, the king of Assyria.
  wal-wal: Hegaappe guyyiyan, Asooretu gadaawai denddi eqqidi, ba qaalaa xoqqu oottidi,
    Ibraawetto qaalan hagaadan yaagiis; “Asoore kawoi wolqqaamai inttena giyoobaa
    siyite!
  spa-PDDPT: 'Se puso en pie el Rabsaces y exclamó a gran voz en hebreo: ¡Escuchen
    palabra del gran rey de Asiria!'
  gun-gun: 'Ha''e rami vy Rabsaqué opu''ã vy ijayvu atãve ho''amy judeu kuery ayvu
    py. Ha''e vy aipoe''i: — Pejapyxaka ke Assíria pygua huvixa yvateve va''e ayvu
    re.'
  ilo-ULB: Kalpasanna ket timmakder ken nagpukkaw iti napigsa ti panguloen a komandante
    iti pagsaso a Judio a kinunana, “Dumngegkayo iti sao ti naindaklan nga ari, ti
    ari ti Asiria.
  kpg-kpg: 'Tagi dauwa aamua ga du gi nua, gaa wolo gi nua i nnelekai Hebrew, “Hagalongo mai
    gi nia helekai a di king aamua Assyria ala ga helekai adu gi goodou:'
  uig-ARA: 'ئاندىن راب-شاكەھ ئىبرانىي تىلىدا يۇقىرى ئاۋاز بىلەن: «ئۇلۇغ پادىشاھ، يەنى
    ئاسۇرىيە پادىشاھىنىڭ سۆزلىرىنى ئاڭلاپ قويۇڭلار!» ــ دەپ ۋارقىرىدى.'
  sus-sus: Mangɛ rasima naxa keli, a a fala a xui itexi ra Yudaya xui ra, a naxɛ,
    «Wo wo tuli mati Asiriya mangɛ xungbe xa masenyi ra,
  pon-2006: 'Ih eri kesihnenda oh ngihl laudida ni mahsen en Ipru, “Kumwail rong mahsen
    en Wasa Lapalap nanmwarki lapalap en Asiria! Iet kan mahsen en nanmwarkio:'
  jae-jae: Go Rabsake kêkô ma gêmôêc biŋ kapôêŋ ŋa aweŋ Ebolaiŋa gebe “Aŋô lau Asuriaŋa
    nêŋ kiŋ kapôêŋ nê biŋ.
  ksd-ksd: 'Ma ra Rabsake i ga tur, ma i ga vangala ra nilaina, ma i ga tatata ma
    ra tinata Iudaia, ma i ga biti: Avat a valongore ra tinata kai ra ngala na king
    Asiria.'
  tur-YTC: 'O zaman Ravşake ayağa kalktı ve Yahudiler''in dilinde yüksek sesle bağırıp
    şöyle dedi: “Büyük kralın, Aşur Kralı''nın sözünü dinleyin.'
  grc-BRENT: Καὶ ἔστη Ῥαψάκης καὶ ἐβόησε φωνῇ μεγάλῃ Ἰουδαϊστὶ, καὶ ἐλάλησε καὶ εἶπεν,
    ἀκούσατε τοὺς λόγους τοῦ μεγάλου βασιλέως Ἀσσυρίων.
  ind-AYT: Lalu, Rabsakih berdiri untuk berseru dengan suara nyaring dalam bahasa
    Ibrani, katanya, “Dengarlah perkataan raja agung, yaitu raja Asyur!
  nya-nya: Tsono Rabusake anayimirira nafuwula mu Chihebri kuti, “Imvani mawu a mfumu
    yayikulu, mfumu ya ku Asiriya!
  hrv-hrv: 'Tada se veliki peharnik uspravi i u sav glas povika na judejskom ove riječi:
    “Čujte riječ velikoga kralja, kralja asirskog!'
  mps-mps: Tama te Asiria gavman ofisa bidigo te taun obo ugwadu daide te bidibo bidi
    dabeba tonama, tama agai te Hibru pogo moni dagą olama weyu, e tama po wali,
    “Dagego olo bugagia munama, tama te bomai kingo po bugagia odao, aga te Asiria
    king bidi dao,” wali.
  tpi-tpi: Orait na dispela ofisa bilong Asiria i lukluk i go long ol lain i stap
    antap long banis na i singaut bikmaus long tok Hibru olsem, “Yupela putim yau
    gut long tok bilong strongpela king, em king bilong Asiria.
  dan-1931: 'Og Rabsjake trådte hen og råbte med høj Røst på Judæisk: “Hør Storkongens,
    Assyrerkongens, Ord!'
  vie-OVCB: 'Rồi vị trưởng quan đứng dậy và dùng tiếng Hê-bơ-rơ nói lớn cho dân trên
    tường thành nghe: “Hãy nghe thông điệp từ đại đế A-sy-ri!'
  guj-2017: પછી રાબશાકેહે ઊભા થઈને મોટા અવાજે પોકારીને યહૂદિયાની ભાષામાં કહ્યું, “આશ્શૂરના
    રાજાધિરાજનું વચન સાંભળો.
  pon-2006A: 'Ih eri kesihnenda oh ngihl laudida ni mahsen en Ipru, “Kumwail rong
    mahsen en Wasa Lapalap nanmwarki lapalap en Asiria! Iet kan mahsen en nanmwarkio:'
  por-BRBSL: 'Então Rabshakeh levantou-se e gritou com voz alta na língua dos judeus,
    e falou, dizendo: “Ouçam a palavra do grande rei, o rei da Assíria”.'
  cth-cth: Rabshakeh teh a kangdue teh, Hebru lawk hoi kacaipounglah a hram teh, ka
    lentoe Assiria siangpahrang lawk hah ngai awh haw.
  twi-twi: Afei, ɔsɔre gyinae, maa ne nne so kasaa wɔ Hebri mu, kyerɛɛ nnipa a wɔwɔ
    ɔfasu no so se, “Muntie nkra a efi Asiria ɔhene kɛse no nkyɛn!
  hlt-hlt: Te phoeiah Rabshakeh te pai tih Judah ol neh a len la pang. Te phoeiah
    a thui tih, “Assyria manghai boei kah manghai ol he hnatun uh.
  tbz-SIM: 'Mɛm̀mɛ wèè ni Asidii kó fɛhɑ̃ɑ̃pɔ̀nnɑfɛ ò còḿmúmɛ̀ kɛ́pĩɛ̃kɛ́ nɛ̀ Sudɑɑ
    kɔbɛ kó tinɑ́ɑǹtì kɛ dɔ̀: Kéntɛ́nɛ̀ Asidii kóo kpɑ̀ɑ̀tì diɛwè tu mù:'
  msy-2020: Egha Asirian mɨdorozir gumazibar dapanir kam, dɨvazim gisɨn apiaghav itir
    gumazibar gara kamaghɨn pamtemɨn Hibrun akamɨn men dɨa me mɨgei, “Ia deraghvɨra
    Asirian atrivir ekiamɨn akam baragh!
  dop-dop: 'Ɩlɛnɑ yoolɑɑ pɑɑsǝnlʋ nɑ́ɑ́ kpǝtǝnɑ yǝlɑɑ nɑ ɩ́ yɔɣɔtǝnɑ Hepǝlɑ tɔm tɑɑ
    sɩ: Ɩ́ ke ŋkpɑŋŋ nɑ ɩ́ nɩɩ yoo. Asilii wulɑʋ sɔsɔ yɔɣɔtɑɑ sɩ:'
  azb-azb: 'Onda baş vəzir durub Yəhudi dilində uca səslə bağıraraq dedi: «Böyük padşahın
    – Aşşur padşahının sözünü eşidin!'
  eng-DBY: And Rab-shakeh stood and cried with a loud voice in the Jewish [language],
    and spoke and said, Hear the word of the great king, the king of Assyria!
  hin-2017: तब रबशाके ने खड़े हो, यहूदी भाषा में ऊँचे शब्द से कहा, “महाराजाधिराज अर्थात्
    अश्शूर के राजा की बात सुनो।
  wol-KYG: 'Ba loolu amee bëkk-néeg ba taxaw, xaacu ca kaw ci ebrë ne: «Dégluleen
    kàddug buur bu mag bi, buurub Asiri.'
  eng-YLT: 'And the chief of the butlers standeth and calleth with a great voice [in]
    Jewish, and speaketh and saith, ''Hear ye a word of the great king, the king of
    Asshur:'
  kne-kne: Pinmika din komander yan kanana ay nangibogaw sin kalin di Hebreo, “Dengngen
    yo nan inbagan di madaydayaw ay ari ed Assyria.
  eng-WYC-2017: Therefore Rabshakeh stood, and cried with [a] great voice by language
    of Jews, and said, Hear ye the words of the great king, the king of Assyrians.
  eng-WMBB: Then Rabshakeh stood and cried with a loud voice in the Jews’ language,
    and spoke, saying, “Hear the word of the great king, the king of Assyria.
  urd-GVH: फिर वह फ़सील की तरफ़ मुड़कर बुलंद आवाज़ से इबरानी ज़बान में अवाम से मुख़ातिब
    हुआ, “सुनो, शहनशाह, असूर के बादशाह के फ़रमान पर ध्यान दो!
  rug-rug: Beto si turu sage sa palabatu meke velavela vura pa zinama Hiburu, “Mi
    va avosi sari zinama tanisa baṉara lavata, sa baṉara pa Asiria!
  gaz-gaz: Ergasii ajajaan waraanaa sun ol kaʼee afaan Ibrootaatiin akkana jedhe;
    “Dubbii mooticha guddaa, dubbii mootii Asoor dhagaʼaa!
  fra-LSG: 'Alors Rabschaké, s’étant avancé, cria à haute voix en langue judaïque,
    et dit: Écoutez la parole du grand roi, du roi d’Assyrie!'
  gnn-gnn: '@see-verse:2KI.018.027'
  yal-yal: Nayi, sofa kuntigin to a maso, a yi a xuini te Heburu xuini, a naxa, “Ɛ
    manga gbeen xuiin namɛ, Asiriya mangana!
  haw-1868: A ku ae la o Rabesake, a kahea aku la me ka leo nui, ma ka Iudaio, a olelo
    aku, i aku la, E hoolohe i ka olelo a ke alii nui, ke alii o Asuria.
  arb-NAV: 'ثُمَّ وَقَفَ قَائِدُ الْجَيْشِ وَنَادَى بِأَعْلَى صَوْتِهِ قَائِلاً بِالْيَهُودِيَّةِ:
    «اسْمَعُوا كَلامَ الْمَلِكِ الْعَظِيمِ مَلِكِ أَشُورَ.'
  ewe-ewe: Tete aʋafiagã la te va hedo ɣli gblɔ le Hebrigbe me be, “Mise Asiria fia,
    fiagã la ƒe nya!
  eng-LEE: 'Then stood Rabshakeh up and called out with a loud voice in the Jewish
    language, and spoke, and said, Hear ye the word of the great king, the king of
    Assyria:'
  asm-FB: তেতিয়া ৰবচাকিয়ে থিয় হৈ অতি উচ্চস্বৰে ইব্ৰী ভাষাৰে ক’লে, “আপোনালোকে মহাৰাজাধিৰাজ
    অর্থাৎ অচূৰৰ ৰজাৰ কথা শুনক;
  sus-A: مَنفّ رَ سِمَ نَشَ كٍلِ، عَ عَ قَلَ عَ شُي عِتٍشِ رَ يُدَيَ شُي رَ، عَ نَشّ،
    «وٌ وٌ تُلِ مَتِ عَسِرِيَ مَنفّ شُنفبٍ شَ مَسٍنيِ رَ،
  fra-SBL: 'Alors Rabschaké se leva et cria d''une voix forte, dans la langue des
    Juifs, et parla ainsi : « Écoutez la parole du grand roi, le roi d''Assyrie.'
  hbo-hbo: וַֽיַּעֲמֹד֙ רַב־שָׁקֵ֔ה וַיִּקְרָ֥א בְקֹול־גָּדֹ֖ול יְהוּדִ֑ית וַיְדַבֵּ֣ר
    וַיֹּ֔אמֶר שִׁמְע֛וּ דְּבַר־הַמֶּ֥לֶךְ הַגָּדֹ֖ול מֶ֥לֶךְ אַשּֽׁוּר׃
  piu-2006: '@see-verse:2KI.018.027'
  kik-kik: 'Ningĩ mũnene wa mbũtũ cia ita akĩrũgama, akĩanĩrĩra na rũthiomi rwa Kĩhibirania,
    akiuga atĩrĩ: “Thikĩrĩriai ndũmĩrĩri ya mũthamaki ũrĩa mũnene, mũthamaki wa Ashuri!'
  fra-NCL: 'Alors le grand échanson, s’étant avancé, cria à haute voix en langue judaïque
    et tint ce langage : « Ecoutez la parole du grand roi, du roi d’Assyrie !'
  cek-AK: To pacoengah misatuh angraeng loe angdoet, Hebru lok hoiah hangh moe, angraeng,
    Assyria siangpahrang ih lok hae tahngai oh!
  cuk-cuk: 'Geb degine, Asiria-e-sordamar-e-dummad gwichibin imaksad. Geb binnasuli
    Hebreo-gayaba goted: —Asiria-e-rey-gandik-maid-e-gayaburba nue itomalo.'
  uig-CYR: 'Андин Раб-Шакәһ ибраний тилида жуқури аваз билән: «Улуқ падиша, йәни Асурийә
    падишасиниң сөзлирини аңлап қоюңлар!» — дәп вақириди.'
  tel-2017: అతడు పెద్ద స్వరంతో యూదుల భాషలో “మహారాజైన అష్షూరురాజు చెప్పిన మాటలు వినండి.
    రాజు చెప్పదేమంటే,
  hat-BSA: 'Epi Rabschaké te kanpe, li te kriye avèk yon vwa fò an Jideyen. Li te
    di: “Tande pawòl gran wa a, wa Assyrie a!'
  kos-kos: Na mwet leum se inge tuyak ac sala ke kas Hebrew ac fahk, “Lohng ma Tokosra
    Fulat lun Assyria el fahk nu sumtal inge.
  hbo-WLC: וַֽיַּעֲמֹד֙ רַב־שָׁקֵ֔ה וַיִּקְרָ֥א בְקוֹל־גָּד֖וֹל יְהוּדִ֑ית וַיְדַבֵּ֣ר
    וַיֹּ֔אמֶר שִׁמְע֛וּ דְּבַר־הַמֶּ֥לֶךְ הַגָּד֖וֹל מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: Mgbe ahụ, ọchịagha ahụ guzoro were oke olu kwuo nʼasụsụ Hibru, sị, “Nụrụnụ
    okwu eze ukwu ahụ, bụ eze Asịrịa.
  ory-ory: ତହୁଁ ରବ୍‍ଶାକି ଠିଆ ହୋଇ ଉଚ୍ଚସ୍ୱରରେ ଯିହୁଦୀୟ ଭାଷାରେ ଏହି କଥା କହିଲା, “ତୁମ୍ଭେମାନେ
    ମହାରାଜ ଅଶୂରର ରାଜାଙ୍କ କଥା ଶୁଣ।
  chk-chk: Mürin, ewe meilapen sounfiu a kaneto o kökkö fän leüömong lon fosun Juta,
    “Oupwe aüselinga alon ewe king mi lapalap, ewe kingen Asiria.
  rop-rop: Brom deya det haibala wekinmen bin jandap en imbin jingat garram det Hibru
    langgus, “Yumob lisin na langa dijan mesij brom det boswan king langa Asiriya.
  ukr-1871: 'І виступив Рабсак та й промовив голосно по юдейськи, й каже: Слухайте
    слово великого царя, царя Ассирийського!'
  deu-1951: 'Und Rabschake trat vor und rief mit lauter Stimme auf judäisch, redete
    und sprach: Hört das Wort des großen Königs, des Königs von Assyrien!'
  eng-JPS: 'Then Rab-shakeh stood, and cried with a loud voice in the Jews'' language,
    and spoke, saying: ''Hear ye the word of the great king, the king of Assyria.'
  srp-1865: 'Tada stade Ravsak i povika iza glasa Judejski, i reèe govoreæi: èujte
    rijeè velikoga cara, cara Asirskoga.'
  lug-lug: Awo Labusake n’ayimirira n’akoowoola mu ddoboozi ery’omwanguka mu lulimi
    olw’Abayudaaya nti, “Muwulire ekigambo kya kabaka omukulu, kabaka w’e Bwasuli!
  heb-heb: ויעמד רב שקה ויקרא בקול גדול יהודית וידבר ויאמר שמעו דבר המלך הגדול מלך
    אשור׃
  ben-IRV: তারপর রব্‌শাকি দাঁড়িয়ে জোরে জোরে ইব্রীয় ভাষায় বললেন, “তোমরা মহান রাজা
    অশূর রাজার কথা শোন।
  pan-pan: ਤਦ ਰਬਸ਼ਾਕੇਹ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਅਤੇ ਯਹੂਦੀਆਂ ਦੀ ਬੋਲੀ ਵਿੱਚ ਉੱਚੀ ਦੇ ਕੇ ਬੋਲਿਆ ਅਤੇ
    ਇਹ ਆਖਿਆ, ਤੁਸੀਂ ਅੱਸ਼ੂਰ ਦੇ ਮਹਾਰਾਜ ਦਾ ਬਚਨ ਸੁਣ ਲਵੋ!
  mya-JVB: ရာဗရှာခ သည်ထ ၍ ယုဒ ဘာသာ စကားအားဖြင့် ကျယ် သောအသံ နှင့် ကြွေးကြော် လျက်
    ၊ မဟာ အရှင်မင်းကြီး အာရှုရိ ရှင်ဘုရင် ၏ အမိန့် တော်ကိုနားထောင် ကြလော့
  tbg-tbg: Minti tivakero Asiria vaiinti viva himpiro vaantaavuraqaa vauka taveharo
    Hiparu uvaqihairo naveratiharo, Asiria avuhainaava nora vaiintivano ti uvara ne
    iriate.
  hmo-hmo: Unai neganai Rabesake ia toreisi, Heberu gado dekenai ia boiboi, ia gwau,
    “King badana, Asuria ena king, ena hereva do umui kamonai.
  urd-urd: फिर रबशाक़ी खड़ा हो गया और यहूदियों की ज़बान में बलन्द आवाज़ से ये कहने
    लगा, “मलिक — ए — मुअज़्ज़म शाह — ए — असूर का कलाम सुनो,
  rus-SYN: 'И встал Рабсак и возгласил громким голосом по-иудейски, и говорил, и сказал:
    слушайте слово царя великого, царя Ассирийского!'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpi fɛ̀lɛ pũ̀na ń Ɛbɛlu yã́o à mɛ̀: À Asiliↄ kía zↄ̃ↄ
    yãma!'
  tcz-CHONGTHU: Hichun sepai lamkai pipuipa chun pal chunga um mipiho hetdingin Hebrew
    paovin asap in asap thon, Assyria leng lenpa thupeh hi ngaijun,
  mar-mar: मग रब-शाके यहूदी भाषेत मोठ्याने ओरडून म्हणाला, “अश्शूराचा थोर राजा काय
    म्हणतो ते ऐका”
  qub-qub: 'Chayno nircur Asiriapa mas mandaj suldärunga sumaj ichiycur hebreo rimaycho
    sinchipa niran: «Llapayqui sumaj wiyay Asiriapa munayniyoj raynin gamcunapaj nishanta:'
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìi fùtɛ à pũ̀tã kũ Eberu yão à pì: À Asiria kína
    zↄ̃kↄ̃ yã ma!'
  hat-hat: 'Lè sa a, chèf gad palè a kanpe, li pran pale byen fò an ebre, li di konsa:
    —Koute sa gran wa a, wa peyi Lasiri a, voye di nou.'
  eng-BSB: 'Then the Rabshakeh stood and called out loudly in Hebrew: “Hear the word
    of the great king, the king of Assyria!'
  eng-WEBPB: Then Rabshakeh stood and cried with a loud voice in the Jews’ language,
    and spoke, saying, “Hear the word of the great king, the king of Assyria.
  kbq-kbq: Hagi anante ana sondia vahete kva ne'mo'a otino Hibru vahe'mokizmi zamagerupinti
    kezatino amanage huno zamasami'ne, tamagra amarega tamagesa ante'neta hankave
    kini ne' Asiria kini ne'mofonkea antahiho!
  nhe-BL: 'Huan teipa nopa Rabsaces moquetzqui huan tzajtzic chicahuac ica tlajtoli
    hebreo para ma quicaquica tlen itztoyaj ipan tepamitl, quiijto: ―Xijtlacaquilica
    tlen inmechilhuía nopa tlanahuatijquetl tlen tlali Asiria:'
  bus-bus: 'Ben gbɛ̃nsi pì fɛ̀ɛ à pũ̀tã kↄ̃n Eberu yão à bè: À Asirianↄ kína ìsi
    yã ma!'
  gub-BL: Nezewe rehe we a'e tuwihaw upu'àm teko wanupe uhapukaz pà Emerew ze'eg rupi
    kury. — Penukatu Axir wanuwihawete ikàg wera'u ma'e peme hemimume'u ràm nehe.
    Nezewe uze'eg a'e.
  eng-DRA: 'Then Rabsaces stood, and cried out with a loud voice in the Jews’ language,
    and said: Hear the words of the great king, the king of the Assyrians.'
