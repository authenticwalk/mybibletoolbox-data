verse: 2KI.018.027
translations:
  mal-C: 'എന്നാൽ ആ സൈന്യാധിപൻ മറുപടികൊടുത്തു: “ഇക്കാര്യങ്ങൾ നിങ്ങളോടും നിങ്ങളുടെ യജമാനനോടുംമാത്രം
    പറയുന്നതിനാണോ എന്റെ യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നത്? മതിലിന്മേലിരിക്കുന്ന ഈ ജനത്തെയും
    അറിയിക്കാനല്ലേ? അവരും നിങ്ങളെപ്പോലെ സ്വന്തം മലം തിന്നുകയും സ്വന്തം മൂത്രം കുടിക്കുകയും
    ചെയ്യേണ്ടിവരികയില്ലേ?”'
  deu-TKW: 'Der Rabsake aber antwortete ihnen: Hat mich etwa mein Herr zu deinem Herrn
    oder zu dir gesandt, um solches zu verkünden, und nicht vielmehr zu den Männern,
    die auf der Mauer sitzen, daß sie samt euch ihren eigenen Kot verzehren und ihren
    Harn trinken?'
  lin-lin: 'Mokonzi ya basoda oyo bakengelaka mokonzi azongisaki : — Bokanisi ete
    nkolo na ngai atindi ngai koloba maloba oyo kaka epai na mokonzi na bino mpe epai
    na bino ? Te ! Maloba yango ezali mpe mpo na bato oyo batelemi na likolo ya mir,
    oyo bakolia nyei na bango mpe komela masuba na bango elongo na bino ?'
  eng-LSV: And the chief of the butlers says to them, “For your lord, and to you,
    has my lord sent me to speak these words? Is it not for the men—those sitting
    on the wall—to eat their own dung and to drink their own water, with you?”
  eng-GNV: But Rabshakeh saide vnto them, Hath my master sent me to thy master and
    to thee to speake these words, and not to the men which sit on the wall, that
    they may eate their owne doung, and drinke their owne pisse with you?
  eng-WEBSTER: But Rab-shakeh said to them, Hath my master sent me to thy master,
    and to thee, to speak these words? hath he not sent me to the men who sit on the
    wall, that they may feed on their vilest excretions with you?
  nhw-BL: 'Pero Rabsaces tlen tlali Asiria quiijto: ―Pero noteco amo techtitlantoc
    ma timechilhuiquij san ta huan moteco ni camanali. Yaya nechtitlantoc para nojquiya
    ne masehualme catli itztoque ipan ne tepamitl ma quicaquica. Pampa sintla amo
    anmotemactilise tohuaya, inijuanti san quen amojuanti nochi anmayanase hasta monequis
    anquicuase amocuitl huan anquiijise amoaxix.'
  swh-ONEN: Lakini yule jemadari wa jeshi akajibu, “Je, bwana wangu amenituma kutoa
    ujumbe huu kwa bwana wenu na kwenu tu? Je, hakunituma pia kwa watu walioketi ukutani,
    ambao, kama ninyi, itawabidi kula mavi yao na kunywa mikojo yao wenyewe?”
  bba-bba: Adɑmɑ durɔ wi, u bu wisɑ u nɛɛ, i tɑmɑɑ nɛn yinni u mɑn ɡɔrimɑ bɛɛ kɑ bɛɛn
    yinni tɔnɑn sɔ̃ n kɑ ɡɑri yini ɡere? Aɑwo, kɑ mɑɑ be bɑ sɔ̃ ɡbɑ̃rɑru wɔllɔn sɔ̃nɑ
    u mɑn ɡɔrimɑ. N ǹ mɑɑ tɛɛmɔ i kɑ bɛɛn tiin swɑɑ swĩibu di kpɑ i bɛɛn yɛ̃kum nɔ
    kɑ be sɑnnu.
  eng-KJVCPB: But Rab-shakeh said unto them, Hath my master sent me to thy master,
    and to thee, to speak these words? hath he not sent me to the men which sit on
    the wall, that they may eat their own dung, and drink their own piss with you?
  luo-luo: To Rabshake jatend lweny nodwokogi niya, “Uparo ni un kod ruodhu kendu
    ema ne ruodha oora iru mondo awachnu wechegi, to ok ne joma obedo ei ohinga; bende
    ungʼeyo ni jogo kaachiel gi un biro bangʼo chiethgi kendo madho lachgi?”
  meu-meu: A Rabsake ese e hamaorodia, eto, Biagugu vada e siaigu, ini hereva na umui
    biagumui bona umui emui ai mo baina gwaurai totona, dia unu maḡu latanai e helaimu
    taudia, idia na umui ida vada e ahumui vaitani sibomui taḡemui bavani bona meimui
    ba inu taudia, ediai a?
  npi-ULB: तर प्रधान सेनापतिले तिनीहरूलाई भने, “के मेरा मालिकले तिमीहरूका मालिक र
    तिमीहरूलाई मात्र यो कुरा भन्‍नलाई मलाई पठाउनुभएको हो र ? के पर्खालमा बस्‍ने यी
    मानिसहरूलाई पनि होइन र, जसले तिमीहरूसँगै तिनीहरूका आफ्नै दिसा र पिसाब खानुपर्नेछ
    ?”
  yor-yor: Ṣùgbọ́n aláṣẹ dáhùn pé, “Ṣé fún ọ̀gá rẹ àti ìwọ nìkan ní ọ̀gá mi rán mi
    sí láti sọ àwọn nǹkan wọ̀nyí kì í sì í ṣe fún àwọn ọkùnrin tí ó jókòó lórí odi
    ni gẹ́gẹ́ bí ìwọ, ni yóò ní láti jẹ ìgbẹ́ ará wọn kí wọ́n sì mu ìtọ̀ ará wọn?”
  pes-OPCB: 'ولی فرماندهٔ آشور جواب داد: «مگر سرورم مرا فرستاده است که فقط با شما
    و پادشاهتان صحبت کنم؟ مگر مرا نزد این مردمی که روی حصار جمع شده‌اند نفرستاده است؟
    زیرا آنها هم به سرنوشت شما محکومند تا از نجاست خود بخورند و از ادرار خود بنوشند!»'
  tgl-ULB: Pero sinabi ng punong tagapag-utos sa kanila, “Pinadala ba ako ng aking
    panginoon para sabihin sa inyong panginoon at sa inyo ang mga salitang ito? Hindi
    ba niya ako pinadala para sa mga taong nakaupo sa pader, ang kakain ng kanilang
    sariling mga dumi at iinumin ang kanilang mga ihi kasama ninyo?”
  cbu-NT: Sundarshitisin urkar, Iyaana kurakari Asiriyashuch kamachtarangu, yuw tputs
    wishchip shaneerana anootstam ichingaroo kamaningcha, tárangiya. ¿Antaati nuw
    siyaatsimtaja kamankee? nduni. Ndunnaa nuwaa kuki mazinakus, siysa ichingarus
    marizimun kiyung kachiyatssa. Ashkachus, uru siy chkeetstamtis katungatssa. Mishat,
    sachitkus, kuseetstamtis waatssa, tárangiya.
  hui-hui: Ani layagola bi laga ami agali haguane biagome ladai bialu lalu, I̱naga
    kini kagome bi o larogoni tíhondobi tínaga kinihondo hangubi lamule pu lene ndo
    laru. Maru uyu pabe neneni karuni tibi bi ogoni hale helo laro. Ani larogoni irane
    iname ibalu Yarusaleme wai bule ho hagirabu anda haramangi genda timbuni tí bibahendeha
    ibulubadane laro. Maru áyu pabeni handape ho karuni ti tomo nolene nawidagola
    tininaga ti to wuwa nalu iba noa biragola pu to nolebira. Tí kamirunibi ani dege
    buleberemi, lene.
  mya-mya: ထို​သူ​က``ဧ​က​ရာဇ်​ဘု​ရင်​သည်​သင်​တို့​နှင့်​သင်​တို့ ဘု​ရင်​အား ဤ​စ​ကား​များ​ကို​ပြော​ကြား​ရန်​ငါ့
    အား​စေ​လွှတ်​တော်​မူ​လိုက်​သည်​ဟု​မ​ထင်​ကြ​နှင့်။ ငါ​သည်​မြို့​ရိုး​ပေါ်​တွင်​ထိုင်​နေ​ကြ​သူ​တို့​အား​လည်း
    ပြော​ကြား​ပါ​၏။ သင်​တို့​နည်း​တူ​သူ​တို့​သည်​လည်း မိ​မိ​တို့​၏​ကျင်​ကြီး​ကျင်​ငယ်​ကို​ပြန်​၍​စား​သောက်
    ကြ​ရ​လိမ့်​မည်'' ဟု​ပြန်​ပြော​၏။
  bod-N: འོན་ཀྱང་རབ་ཤཱ་ཀེ་ན་རེ། ང་ཡི་བདག་པོས་ཁྱོད་ཀྱི་བདག་པོ་དང་ཁྱོད་ཁོ་ནར་གཏམ་འདི་དག་སྨྲ་བའི་ཕྱིར་ང་འདིར་མངགས་པ་ཡིན་ནམ།
    ཁོང་གིས་ལྕགས་རིའི་སྟེང་སྡོད་པའི་མི་རྣམས་ཏེ། ཁྱོད་དང་མཉམ་དུ་རང་གི་སྐྱག་པ་ཟ་ཞིང་རང་གི་གཅིན་པ་འཐུང་བ་རྣམས་ལའང་སྨྲ་བའི་ཕྱིར་བདག་མངགས་པ་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Asi mukuru wehondo akapindura akati, “Ko, ndakatumwa natenzi wangu kuna
    tenzi wako nokwauri chete here kuti nditaure mashoko aya ndisingatauri kuvarume
    vagere parusvingo, ivo pamwe chete newe vanofanira kudya tsvina yavo nokunwa mvura
    yemiviri yavo?”
  spa-BLM: 'Pero Rabsaces les dijo: “¿Acaso mi amo me ha enviado a su amo y a ustedes
    para decirles estas palabras? ¿No me ha enviado a los hombres que se sientan en
    el muro, para que coman su propio estiércol y beban su propia orina con ustedes?”'
  cac-cac: 'Ix tac''vi vin̈ yajal eb'' soldado chi'': —Man̈ocn̈ej d''ayex yed'' d''a
    vin̈ e reyal b''aj ix in checjicot yuj vin̈ in reyal yic tzul valan juntzan̈ lolonel
    tic. Palta aton val d''a masanil eb'' anima ayq''ue d''a yib''an̈ muro chi'' b''aj
    svala'', yujto ol yab'' syail eb'' eyed''oc, ol e lo e tza'', ol eyuc''an e chul
    tato tz''och oval.'
  swh-ULB: Lakini yule amiri jeshi mkuu akawaambia, “Je bwana wangu amenituma kwa
    bwana wako na kuwachukua kuongea haya maneno? Je hajanituma kwa hawa watu ambao
    wameketi kwenye ukuta, ambao watakula kinyesi chao na kunywa mkojo wao wenyewe?”
  bel-bel: 'І сказаў ім Рабсак: хіба толькі да гаспадара твайго і да цябе паслаў мяне
    гаспадар мой сказаць гэтыя словы? Не, таксама і да людзей, якія сядзяць на сьцяне,
    каб есьці памёт свой і піць мачу сваю з вамі.'
  deu-ELBBK: 'Und der Rabsake sprach zu ihnen: Hat mein Herr mich zu deinem Herrn
    und zu dir gesandt, um diese Worte zu reden? Nicht zu den Männern, die auf der
    Mauer sitzen, um mit euch ihren Kot zu essen und ihren Harn zu trinken?'
  mbb-OT: Piru midtavak haazà is peremandar te menge sundaru te, “Midsuǥù a te egalen
    ku he ibpetuenan is lalag din te langun he meǥinged kayi te Jerusalem, kenà diyè
    dà te keniyu wey te hadì niw. Sikiyu is langun, egkengevitil kew wey egkengemezahan
    kew zutun te timpu te kedsurunga zey keniyu. Egkeenen niw is tai niw wey ed-inumen
    niw is ihì niw.”
  mal-2015: 'റബ്-ശാക്കേ അവരോടു: നിന്റെ യജമാനനോടും നിന്നോടും ഈ വാക്കു പറവാനോ എന്റെ
    യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നതു? നിങ്ങളോടുകൂടെ സ്വന്തമലം തിന്നുകയും സ്വന്തമൂത്രം
    കുടിക്കയും ചെയ്‌വാൻ മതിലിന്മേൽ ഇരിക്കുന്ന പുരുഷന്മാരുടെ അടുക്കൽ അല്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Rabšake lenge odphenďa: „Či man miro kraľis bičhaďa te vakerel kala
    lava ča tumare kraľiske the tumenge? A či na the le manušenge, so bešen pre kada
    muros. Bo the on the tumen chana tumare vikali a pijena tumare mutera.“'
  pes-OPV: 'ربشاقی به ایشان گفت: «آیا آقایم مرانزد آقایت و تو فرستاده است تا این سخنان
    رابگویم؟ مگر مرا نزد مردانی که بر حصارنشسته‌اند، نفرستاده، تا ایشان با شما نجاست
    خود را بخوردند و بول خود را بنوشند؟»'
  ron-1924: 'Рабшаке ле-а рэспунс: „Оаре стэпынулуй тэу ши цие м-а тримис стэпынул
    меу сэ спун ачесте ворбе? Оаре ну ачестор оамень каре стау пе зид сэ-шь мэнынче
    балега ши сэ-шь бя удул ку вой?”'
  ben-OBCV: কিন্তু সেই সৈন্যাধ্যক্ষ উত্তর দিলেন, “আমার মনিব কি এই সমস্ত কথা কেবলমাত্র
    তোমাদের মনিব ও তোমাদের কাছে বলতে পাঠিয়েছেন, কিন্তু প্রাচীরের উপরে ওই বসে থাকা
    লোকদের কাছে নয়—যারা তোমাদেরই মতো নিজেদের মল ভোজন ও নিজেদেরই মূত্র পান করবে?”
  som-som: Laakiinse Rabshaaqeeh wuxuu iyagii ku yidhi, Sayidkaygu ma wuxuu ii soo
    diray inaan sayidkiinna iyo idinka eryadan kula hadlo? Sow iima uu soo dirin nimanka
    derbiga dul joogaa inay saxaradooda cunaan oo ay kaadidooda idinla cabbaan?
  lat-VUC: 'Responditque eis Rabsaces, dicens: Numquid ad dominum tuum, et ad te misit
    me dominus meus, ut loquerer sermones hos, et non potius ad viros qui sedent super
    murum, ut comedant stercora sua, et bibant urinam suam vobiscum?'
  eng-ASVBT: But Rabshakeh said unto them, Hath my master sent me to thy master, and
    to thee, to speak these words? hath he not sent me to the men that sit on the
    wall, to eat their own dung, and to drink their own water with you?
  ita-1885: 'Ma Rab-sache rispose loro: Il mio signore mi ha egli mandato a dir queste
    parole al tuo signore, o a te? non mi ha egli mandato a quelli che stanno su le
    mura, per protestar loro che farà loro mangiare il loro sterco, e bere la loro
    urina insieme con voi?'
  eng-LXXUP: And Rabshakeh said to them, Has my master sent me to thy master, and
    to thee, to speak these words? has he not sent me to the men who sit on the wall,
    that they may eat their own dung, and drink their own water together with you?
  eng-ULB: But the chief commander said to them, “Has my master sent me to your master
    and to you to speak these words? Has he not sent me to the men who sit on the
    wall, who will have to eat their own dung and drink their own urine with you?”
  spa-VBL: 'Pero el general del ejército respondió: “¿Acaso mi amo me envió a decirles
    estas cosas a tu amo y a ti, y no a la gente que está sentada en el muro? También
    ellos, al igual que ustedes, van a tener que comer sus propios excrementos y beber
    su propia orina”.'
  fra-_FOB: 'Mais Rabshaké leur dit: Est-ce vers ton maître, ou vers toi, que mon
    maître m''a envoyé pour dire ces paroles? N''est-ce pas vers les hommes qui se
    tiennent sur la muraille, pour dire qu''ils mangeront leurs excréments et boiront
    leur urine avec vous?'
  mal-mal: 'റബ്-ശാക്കേ അവരോട്: “നിന്റെ യജമാനനോടും നിങ്ങളോടും മാത്രം ഈ വാക്കുകൾ പറവാനോ
    എന്റെ യജമാനൻ എന്നെ അയച്ചിരിക്കുന്നത്? നിങ്ങളോടുകൂടെ സ്വന്തമലം തിന്നുകയും സ്വന്തമൂത്രം
    കുടിക്കുകയും ചെയ്‌വാൻ വിധിക്കപ്പെട്ട മതിലിന്മേൽ ഇരിക്കുന്ന പുരുഷന്മാരും കേൾക്കുവാൻ
    അല്ലയോ?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Rabshāqī ne jawāb diyā, “Kyā tum samajhte ho ki mere mālik ne yih
    paiġhām sirf tumheṅ aur tumhāre mālik ko bhejā hai? Hargiz nahīṅ! Wuh chāhte haiṅ
    ki tamām log yih bāteṅ sun leṅ. Kyoṅki wuh bhī tumhārī tarah apnā fuzlā khāne
    aur apnā peshāb pīne par majbūr ho jāeṅge.”
  suz-BL: तन्‍न राब्‍शाकेम मेको आन कली “मार, आं होव़पमी एको लोव़ इन कली नु इन होव़प
    कली ला नेंपाइक्‍चा कली सोइश्‍शो बाक्‍बा ङा? मार, गारोम बाक्‍ब मुर नेल्‍ल आन कली
    यो ममाइ ङा? गेपुकीम खोदेंशो पा, मेकोपुकीम यो आन ख्री चारनाक जचा तूचा माल्‍नीम”
    देंमाक्‍त।
  ita-1927: 'Ma Rabshaké rispose loro: “Forse che il mio signore m’ha mandato a dir
    queste cose al tuo signore e a te? Non m’ha egli mandato a dirle a quegli uomini
    che stan seduti sulle mura e saran quanto prima ridotti a mangiare il loro sterco
    e a bere la loro orina con voi?”'
  ckb-ckb: 'بەڵام فەرماندەکە وەڵامی دانەوە: «ئایا گەورەم تەنها بۆ لای گەورەکەت و تۆی
    ناردووم هەتا ئەم قسانە بکەم؟ ئایا بۆ لای ئەو پیاوانەی سەر شووراکەی نەناردووم،
    هەتا لەگەڵ ئێوە پیسایی خۆیان بخۆن و میزی خۆیان بخۆنەوە؟»'
  eng-BBE: But the Rab-shakeh said to them, Is it to your master or to you that my
    master has sent me to say these words? has he not sent me to the men seated on
    the wall? for they are the people who will be short of food with you when the
    town is shut in.
