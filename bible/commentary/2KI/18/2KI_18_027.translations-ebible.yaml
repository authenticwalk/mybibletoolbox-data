  jae-jae: Mago Rabsake kêsôm gêdêŋ êsêac gebe “Aêŋoc ŋatau kêsakiŋ aê gebe jasôm
    biŋ samob tonaŋ êndêŋ aôm to nêm ŋataugeŋ me. Aê kasôm biŋ gêdêŋ lau, taŋ sêŋgôŋ
    tuŋbôm ŋaô ma oc sêniŋ tauŋnêŋ tac to sênôm tauŋnêŋ mêp têtôm amac oc aŋgôm naŋ,
    amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma ra Rabsake i ga biti mulai: Dave, kaugu luluai i ga tulue iau tadav
    amur ma kaum luluai upi ina tatike go ra lavur tinata? Dave, pa i ga tulue iau
    vang tadav ra tarai nina dia ki ta ra ul a liplip na vat upi diat a en ra adia
    taka ma diat a mome ra adia tava na mim?'
  tur-YTC: Ama Ravşake onlara, “Efendim beni bu sözleri söylemem için efendinize ve
    size mi gönderdi?” dedi. Beni, duvarda oturan, kendi pisliklerini yiyip kendi
    idrarlarını sizinle birlikte içecek adamlara göndermedi mi?”
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς Ῥαψάκης, μὴ ἐπὶ τὸν κύριόν σου καὶ πρὸς σὲ ἀπέστειλέ
    με ὁ κύριός μου λαλῆσαι τοὺς λόγους τούτους; οὐχὶ ἐπὶ τοὺς ἄνδρας τοὺς καθημένους
    ἐπὶ τοῦ τείχους, τοῦ φαγεῖν τὴν κόπρον αὐτῶν, καὶ πιεῖν τὸ οὖρον αὐτῶν μεθʼ ὑμῶν
    ἅμα;
  ind-AYT: Rabsakih berkata kepada mereka, “Apakah Tuanku mengutusku hanya kepada
    Tuanmu dan kepadamu untuk mengucapkan perkataan-perkataan ini? Tidak, tetapi juga
    kepada orang-orang yang berada di atas tembok itu, yang memakan kotorannya dan
    meminum air kencingnya bersama-sama denganmu.”
  nya-nya: Koma Rabusake anayankha kuti, “Kodi mbuye wanga wandituma kuti ndidzanene
    zinthu izi kwa mbuye wanu yekha ndi inu nokha basi? Ayi, komanso kwa anthu amene
    akhala pa khomawa. Iwowa adzadya chimbudzi chawo chomwe ndi kumwa mkodzo wawo
    womwe monga momwe mudzachitire inuyonso.”
  hrv-hrv: 'Ali im veliki peharnik odgovori: “Zar me moj gospodar poslao da ovo kažem
    tvome gospodaru i tebi, a ne upravo onim ljudima koji sjede na zidinama, osuđeni
    da s vama jedu svoju nečist i piju svoju mokraću?”'
  mps-mps: Tiali goli, te ami gavman ofisa bidigo e tama po wei ponani, “Eno kingo
    ena tagala palama, te eno e wabo po te duga king dali, dage dali sigo naga odomainu
    ena tagala palobeo. Menio. Te oga taun obo banisde dolalubo bagego me te po odomainao
    wali. Magi baso meni, tialima te boi hwįbaso da, teda te dago te Jerusalem taun
    bologobea saibao, tama te dage tigidalide dwai bodolu sogo mu dageba dolo pedalaibao,”
    wali. “Tama te taun obo banis daide ugwadu oga bidibo bage augwaligo tuabo nai
    mu menio. Tama augwali te di tuyu, tama te augwa poi ma tuyu, te yaibao,” wali,
    “te tibo tiwai te dage tama dao,” wali.
  tpi-tpi: Tasol dispela ofisa i bekim tok olsem, “King bilong mi i no bin salim mi
    long givim dispela tok long yupela wantaim king bilong yupela tasol. Nogat. Ol
    lain i sanap long banis, ol tu i mas harim dispela tok. Long wanem, sapos pait
    i kamap, na mipela i banisim Jerusalem, orait bai taim nogut i kamap long yupela
    olgeta. Na dispela lain i sanap long banis bai i sot tru long kaikai na bai ol
    i kaikai pekpek na dring pispis bilong ol yet, olsem yupela tu.”
  dan-1931: 'Men Rabsjake svarede dem: “Er det til din Herre og dig, min Herre har
    sendt mig med disse Ord? Er det ikke til de Mænd, der sidder på Muren hos eder
    og æder deres eget Skarn og drikker deres eget Vand!”'
  vie-OVCB: 'Nhưng trưởng quan San-chê-ríp đáp: “Ngươi nghĩ rằng chủ ta chỉ gửi thông
    điệp này cho ngươi và chủ ngươi thôi sao? Người còn muốn tất cả dân chúng đều
    nghe được, vì khi chúng ta vây hãm thành này thì họ sẽ cũng chịu khổ với ngươi.
    Các ngươi sẽ đói và khát đến nỗi ăn phân và uống nước tiểu của chính mình.”'
  guj-2017: પણ રાબશાકેહે તેઓને કહ્યું, “શું મારા માલિકે આ વાતો તારા માલિકને અને તને
    કહેવા માટે મોકલ્યા છે? જેઓ આ દીવાલ પર બેઠેલા છે, જેઓ તમારી સાથે પોતાની વિષ્ટા
    ખાવાને તથા મૂત્ર પીવા નિર્માણ થયેલા છે તેઓને કહેવાને મને મોકલ્યો નથી?”
  pon-2006A: Lapalapo ahpw sapeng, “Kaidehkin ong komwihte oh ong omwi nanmwarki me
    ei nanmwarki lapalapo ketin poaronehkiniehdo I en padahkihong irair wet, pwe pil
    ong aramas akan me mihmi pohn kelen kahnimw wet, me pahn iang kangada ar pwise
    oh nimada ar kent, duwehte kumwail.”
  por-BRBSL: 'Mas Rabshakeh lhes disse: “Meu mestre me enviou a seu mestre e a você,
    para dizer estas palavras? Ele não me enviou aos homens que se sentam na parede,
    para comer seu próprio esterco e beber sua própria urina com você?”'
  cth-cth: Hatei, Rabshakeh ni a hni koe, ka bawipa ni na bawipa koe nangmouh koe
    dueng maw, hete lawk dei hanelah, na patoun vaw. Rapan van ka tahung e amae payungpaei
    ka cat ka net naw koe maw na patoun vaw telah a ti.
  twi-twi: Na Senaherib nanmusini no buae se, “Me wura pɛ sɛ obiara a ɔwɔ Yerusalem
    te saa asɛm yi, na ɛnyɛ mo nko. Ɔpɛ sɛ wɔte sɛ, sɛ moamma mo nsa so a, wobetua
    kuropɔn yi. Ɔkɔm ne osukɔm werɛmfo bɛde nkurɔfo no ara kosi sɛ, wobedi wɔn ara
    agyanan, anom wɔn dwonsɔ.”
  hlt-hlt: Tedae Rabshakeh loh amih te, “He ol thui ham he ka boei loh na boei taeng
    neh nang taeng bueng ah kai n'tueih nim? Vongtung soah aka ngol tih a khawt aka
    sok, nangmih bangla a khopha dongkah a yun tui aka o hlang rhoek taengah moenih
    a?” a ti nah.
  tbz-SIM: 'Wèè bɑkɛ́ Asidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kòo dɔ̀: N kóo kpɑ̀ɑ̀tì í n tɔ̃nní
    kɛ̀ m bo tì nɑ̀kɛ́ fɔ̃́ nnɛ̀ ɑ kóo kpɑ̀ɑ̀tì díì mɑ́ɑ̀. Ò pètinkɛ n tɔ̃nní kɛ̀
    m̀ bo tì nɑ̀kɛ́ bɛnìtìbɛ̀ mbɛ bɛ̀ɛ̀ bo kuduotí ĩ́nkɛ̀, díndi nɛ̀ bɛ̀, di yóó di
    di míntì kɛ́yɑ̃̀ di yɛ̃́nkúmɛ̀.'
  msy-2020: Ezɨ Asirian atrivimɨn gumazir dapanir kam kamaghɨn a ikaragha ghaze, “Nan
    atrivim akar kam ia ko ian atrivimra, mɨkɨmasa na amadazir puvatɨ. Puvatɨ. Gumazir
    dɨvazim gisɨn tuivighav itiba, me uaghan akar kam baragham. Guizbangɨra, mɨdorozim
    otoghtɨ, e Jerusalem koroghtɨ, dughiar kuram bar ia batogham. Eghtɨ ia gumazir
    dɨvazim gisɨn tuivighav itiba, ia bar dagheba puvatɨghɨva, uan buaribar amɨva,
    uan mɨsɨzir pabar amam.”
  dop-dop: 'Ntɛnɑ yoolɑɑ pɑɑsǝnlʋ pɔɔsɩ sɩ: N nyǝmɑ́ sɩ mǝ nɑ mǝ wulɑʋ Ɩsekiyɑsɩ mǝ
    tike mǝ tɔɔ kɛ́ mɑ cɑɑ yɔɣɔtǝɣɩ tɔm tǝnɛ? Amɑ nɑ mpɑ pɑ wɛ koluŋɑ tɔɔ, nɑ mǝ nɑ-wɛ
    ɩ́ kɑ́ tɛ nɑ ɩ́ tɔɣɔ mǝ pʋntʋ, nɑ ɩ́ nyɔɔ mǝ hǝm tɔɣɔ.'
  azb-azb: 'Baş vəzir onlara dedi: «Məgər ağam məni göndərib ki, bu sözləri təkcə
    sənin ağana və sənə söyləyim, yoxsa divar üzərində oturan bu adamlara? Axı onlar
    da sizinlə birgə nəcislərini yeyib sidiklərini içəcəklər».'
  eng-DBY: And Rab-shakeh said to them, Is it to thy master and to thee that my master
    sent me to speak these words? Is it not to the men that sit on the wall, that
    they may eat their own dung and drink their own urine with you?
  hin-2017: रबशाके ने उनसे कहा, “क्या मेरे स्वामी ने मुझे तुम्हारे स्वामी ही के, या
    तुम्हारे ही पास ये बातें कहने को भेजा है? क्या उसने मुझे उन लोगों के पास नहीं
    भेजा, जो शहरपनाह पर बैठे हैं, ताकि तुम्हारे संग उनको भी अपना मल खाना और अपना मूत्र
    पीना पड़े?”
  wol-KYG: 'Bëkk-néeg ba ne leen: «Ndax yeen ak seen sang doŋŋ la ma sama sang yóbbante
    kàddu yii? Ñi toog ci kaw tata ji dañu cee bokkul? Te ñu nara ànd ak yeen lekk
    seen jonkani bopp, naan seenum saw!»'
  eng-YLT: And the chief of the butlers saith unto them, 'For thy lord, and unto thee,
    hath my lord sent me to speak these words? is it not for the men, those sitting
    on the wall to eat their own dung and to drink their own water, with you?'
  eng-WYC-2017: And Rabshakeh answered, and said, Whether my lord sent me to thy lord
    and to thee, that I should speak these words, and not rather to the men that sit
    on the wall, that they eat their turds, and drink their piss with you?
  eng-WMBB: But Rabshakeh said to them, “Has my master sent me to your master and
    to you, to speak these words? Hasn’t he sent me to the men who sit on the wall,
    to eat their own dung, and to drink their own urine with you?”
  urd-GVH: लेकिन रबशाक़ी ने जवाब दिया, “क्या तुम समझते हो कि मेरे मालिक ने यह पैग़ाम
    सिर्फ़ तुम्हें और तुम्हारे मालिक को भेजा है? हरगिज़ नहीं! वह चाहते हैं कि तमाम
    लोग यह बातें सुन लें। क्योंकि वह भी तुम्हारी तरह अपना फ़ुज़्ला खाने और अपना पेशाब
    पीने पर मजबूर हो जाएंगे।”
  rug-rug: Meke olaṉa la koa rini si asa, “Balabala ia gamu sapu koa gamu meke sa
    mia baṉara mo si garunu nau sa qua baṉara pude zama ni sari doduru zinama hire?
    Lokari hokara! Na korapa zama la tugo si arau koari tie pu korapa habotu dia pa
    batu gobagoba, na gamu doduru, si kote gani sari na boni mia meke napoi sari na
    bilaṉa mia,” gua si asa.
  gaz-gaz: Ajajaan waraanaa sun garuu akkana jedhee deebise; “Namni gooftaan koo akka
    ani waan kana itti himuuf itti na erge gooftaa keessanii fi isin qofaa? Namoota
    dallaa irra tataaʼan warra akkuma keessan udaan ofii isaanii nyaatanii fincaan
    ofii isaanii dhuguu qabaniifis mitii?”
  fra-LSG: 'Rabschaké leur répondit: Est-ce à ton maître et à toi que mon maître m’a
    envoyé dire ces paroles? N’est-ce pas à ces hommes assis sur la muraille pour
    manger leurs excréments et pour boire leur urine avec vous?'
  gnn-gnn: '@see-verse:2KI.018.026'
  yal-yal: Sofa kuntigin yi e yabi, a naxa, “N kanna n nafaxi ɛ tan nun ɛ kanna nan
    gbansan ma falani itoe tideni ba? Muxun naxanye dɔxi yinna xuntagi, ne fan xa
    a mɛ nɛn bayo ne fan e gbiin donma nɛn, e yi e xɔnla min ɛ xɔn yɛngɛni.”
  haw-1868: I mai la o Rabesake ia lakou, Ua hoouna mai anei kuu haku ia'u e olelo
    aku i keia mau olelo i kou haku, a ia oe wale no? aole anei i na kanaka kekahi
    e noho ana maluna o ka papohaku, e ai pu ai lakou me oukou i ko lakou lepo iho,
    a e inu hoi i ko lakou waimimi?
  arb-NAV: 'فَأَجَابَهُمْ قَائِدُ الْجَيْشِ: «أَتَظُنُّ أَنَّ سَيِّدِي قَدْ أَرْسَلَنَا
    لِنَتَحَدَّثَ إِلَيْكُمْ وَإِلَى مَلِكِكُمْ فَقَطْ بِهَذَا الْكَلامِ؟ أَلَيْسَ
    هَذَا الْكَلامُ مُوَجَّهاً إِلَى الرِّجَالِ الْمُتَجَمِّعِينَ عَلَى السُّورِ الَّذِينَ
    سَيَأْكُلُونَ مِثْلَكُمْ بِرَازَهُمْ وَيَشْرَبُونَ بَوْلَهُمْ؟»'
  ewe-ewe: Ke Asiriatɔwo ƒe aʋafia la ɖo eŋu be, “Ɖe nye aƒetɔ ɖom ɖa be maƒo nu na
    mi kple miaƒe aƒetɔ koa? Ɖe meɖom ɖe ame siwo le glia dzi la hã gbɔ oa? Elabena
    evɔ na wo abe miawo ke ene. Woaɖu woawo ŋutɔ ƒe afɔdzi eye woano woawo ŋutɔ ƒe
    aɖuɖɔ!”
  eng-LEE: But Rabshakeh said unto them, Hath my master then sent me to thy master,
    and to thee, to speak these words? is it not rather to the men who sit on the
    wall, that they may eat their own excrement, and drink their own urine with you?
  asm-FB: কিন্তু ৰবচাকিয়ে তেওঁলোকক ক’লে, “মোৰ প্ৰভুৱে কেৱল আপোনালোকৰ প্ৰভু আৰু আপোনালোকৰ
    ওচৰলৈকে এই সকলো কথা ক’বলৈ জানো মোক পঠাইছে? তেওঁ জানো গড়ৰ ওপৰত বহা সেই সকলো লোক,
    যিসকলে আপোনালোকৰ দৰেই বিষ্ঠা আৰু প্রস্রাৱ খাব লাগিব, তেওঁলোকৰ ওচৰলৈকো মোক পঠোৱা
    নাই?”
  sus-A: كْنْ عَسِرِيَ مَنفّ رَ سِمَ نَشَ عٍ يَابِ، «ﭑ مَرِفِ ﭑ شّيشِ يِ مَسٍنيِ قَلَدٍ
    عِ شَ مَنفّ نُن عِ تَن نَن فبَنسَن بّ؟ ﭑ مُ وْيّنقٍ يِ مِشِيٍ قَن شَ بّ، نَشٍيٍ
    دْشْشِ تّتّ قَرِ يِ كِ، نَشٍيٍ قَمَ عٍ يّتّ شَ فبِ قُشِ دٌندٍ نُن عٍ يّتّ شْلِ
    مِندٍ نُن وٌ تَن نَ؟»
  fra-SBL: 'Mais Rabschaké leur dit : « Mon maître m''a-t-il envoyé vers votre maître
    et vers vous, pour vous dire ces paroles ? Ne m''a-t-il pas envoyé vers les hommes
    assis sur la muraille, pour qu''ils mangent leurs propres excréments et boivent
    leur propre urine avec vous ? »'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם רַב־שָׁקֵ֗ה הַעַ֨ל אֲדֹנֶ֤יךָ וְאֵלֶ֙יךָ֙ שְׁלָחַ֣נִי
    אֲדֹנִ֔י לְדַבֵּ֖ר אֶת־הַדְּבָרִ֣ים הָאֵ֑לֶּה הֲלֹ֣א עַל־הָאֲנָשִׁ֗ים הַיֹּֽשְׁבִים֙
    עַל־הַ֣חֹמָ֔ה לֶאֱכֹ֣ל אֶת *חֲרֵיהֶם (צֹואָתָ֗ם) וְלִשְׁתֹּ֛ות אֶת־*שֵׁינֵיהֶם
    (מֵֽימֵי רַגְלֵיהֶ֖ם) עִמָּכֶֽם׃
  piu-2006: '@see-verse:2KI.018.026'
  kik-kik: No mũnene ũcio wa mbũtũ cia ita agĩcookia atĩrĩ, “Kaĩ ndatũmirwo nĩ mwathi
    wakwa kũrĩ mwathi wanyu na kũrĩ inyuĩ ndĩmwĩre maũndũ maya, na ti kũrĩ andũ aya
    maikarĩte rũthingo igũrũ, o aya makaarĩa kĩoro kĩao na manyue mathugumo mao o
    ene o ta ũrĩa inyuĩ mũgeeka?”
  fra-NCL: 'Le grand échanson leur répondit : « Est-ce à ton maître et à toi que mon
    maître m’a envoyé dire ces paroles ? N’est-ce pas à ces hommes assis sur la muraille,
    pour manger leurs excréments et pour boire leur urine avec vous ? »'
  cek-AK: Toe misatuh angraeng mah, Nangcae hoi nangcae ih angraeng khae khue ah thuih
    han ih maw ka angraeng mah kai hae ang patoeh? Sipae nuiah anghnu kaminawk doeh
    nangcae hoi nawnto, angmacae ih aek to caak o moe, angmacae ih tamzuntui to naek
    o hanah, sipae nuiah anghnu kaminawk khaeah doeh thuih hanah ang patoeh na ai
    maw? tiah a naa.
  cuk-cuk: 'Asiria-e-sordamar-e-dummad ega sogded: —¿Ar an-dummadde, unnila bemargarbi,
    degi, be-dummadgarbi ibmar-sogega an-barmiarsi? ¿Dulemar-galu-matusulidgi bukmaladgardi
    an-barmiarsuli? Ar bemaryobi, we-dulemar na dukin e-ibmar-isgana gunmaloed, degi,
    e-winsus na gobbaloed.'
  uig-CYR: 'Бирақ Раб-Шакәһ: — Ғоҗайиним мени мошу гәпни ғоҗайиниңларға вә силәргила
    ейтишқа әвәткәнму? Мошу гәпни силәр билән бирликтә сепилда олтарғанларға дейишкә
    әвәткән әмәсму? Чүнки улар өз поқини йегүчи һәм өз сүйдүгини ичкүчи болиду!» —
    деди.'
  tel-2017: రబ్షాకే “ఈ మాటలు చెప్పడానికి నీ యజమాని దగ్గరకూ, నీ దగ్గరికి మాత్రమేనా
    నా యజమాని నన్ను పంపింది? త్వరలో మీతో పాటు తమ మలం తిని తమ మూత్రం తాగాల్సిన ఈ ప్రాకారాల
    మీద కూర్చున్న వాళ్ళ దగ్గరికి కూడా నన్ను పంపాడు గదా” అని చెప్పాడు.
  hat-BSA: 'Men Rabschaké te di yo: “Èske mèt mwen an te voye m sèlman a mèt pa w
    la pou pale pawòl sila yo, pa pou mesye ki chita sou mi yo, ki va manje pwòp watè
    pa yo e bwè dlo pipi pa yo ansanm avè w?”'
  kos-kos: Ac el topuk, “Ku komtal nunku mu komtal na ac tokosra mukena pa Tokosra
    Fulat el supweyume ngan fahk ma inge nu se uh? Mo, nga tuku in fahk pac nu sin
    mwet ma muta fin pot an, su ac fah kang fohkoltal ac nim kifwaltal, oana komtal.”
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵיהֶ֜ם רַב־שָׁקֵ֗ה הַעַ֨ל אֲדֹנֶ֤יךָ וְאֵלֶ֙יךָ֙ שְׁלָחַ֣נִי
    אֲדֹנִ֔י לְדַבֵּ֖ר אֶת־הַדְּבָרִ֣ים הָאֵ֑לֶּה הֲלֹ֣א עַל־הָאֲנָשִׁ֗ים הַיֹּֽשְׁבִים֙
    עַל־הַ֣חֹמָ֔ה לֶאֱכֹ֣ל אֶת חריהם וְלִשְׁתּ֛וֹת אֶת־שיניהם עִמָּכֶֽם׃
  ibo-ibo: Ma ọchịagha ahụ zaghachiri, “Ọ bụ nʼihi naanị nna unu ukwu na nye unu onwe
    unu ka nna m ukwu ji zite m, ka m kwuo ihe ndị a? Ọ bụghị nʼihi ndị mmadụ ahụ
    na-anọdụ nʼelu mgbidi, ndị, dịka unu, ha ga-eso rie nsị ha nyụrụ, ṅụọkwa mamịrị
    ha nyụrụ?”
  ory-ory: ମାତ୍ର ରବ୍‍ଶାକି ସେମାନଙ୍କୁ କହିଲା, “ମୋʼ ପ୍ରଭୁ କି ତୁମ୍ଭ ପ୍ରଭୁଙ୍କୁ ଓ ତୁମ୍ଭକୁ
    ଏସବୁ କଥା କହିବା ପାଇଁ ପଠାଇଅଛନ୍ତି? ଏହି ଯେଉଁ ଲୋକମାନେ ତୁମ୍ଭମାନଙ୍କ ସଙ୍ଗେ ଆପଣା ଆପଣା ବିଷ୍ଠା
    ଖାଇବାକୁ ଓ ମୂତ୍ର ପିଇବାକୁ ପ୍ରାଚୀର ଉପରେ ବସିଅଛନ୍ତି, ସେମାନଙ୍କ ନିକଟକୁ କʼଣ ମୋତେ ପଠାଇ
    ନାହାନ୍ତି?”
  chk-chk: Nge ewe meilapen sounfiu a pälüeniir, “Ifa usun, ai samol a tinieito pwe
    üpwe eäni ei kapas ngeni ämi we king, pwal ngenikemi chök? Apwi, a pwal tinieito
    ren ekewe aramas mi mot won tittin ei telinimw, repwe püsin mongö ar kiten mongö
    me ünümi püsin chuchur usun chök ämi.”
  rop-rop: Det haibala wekinmen bin tokbek langa olabat, “Wanim yumob thribala reken?
    Dijan mesij im oni blanga det king en yu thribala? Najing! Det king bin jandim
    mi blanga dalim ebribodi. Bambai olabat garra lafta dagat olabat ronwan guna,
    en dringgim olabat ronwan gumbu, seimwei laik yumob thribala.”
  ukr-1871: 'Рабсак же відказав їм: Чи мій пан послав мене тільки до твого пана й
    до тебе, щоб сї слова сказати? Нї, також і до тих людей, що седять на мурі, щоб
    укупі з вами свій кал їсти й свою моч пити?'
  deu-1951: 'Rabschake aber sprach zu ihnen: Hat mich denn mein Herr zu deinem Herrn
    oder zu dir gesandt, solche Worte zu reden, und nicht vielmehr zu den Männern,
    die auf der Mauer sitzen, um mit euch ihren Kot zu essen und ihren Harn zu trinken?'
  eng-JPS: 'But Rab-shakeh said unto them: ''Hath my master sent me to thy master,
    and to thee, to speak these words? hath he not sent me to the men that sit on
    the wall, to eat their own dung, and to drink their own water with you?'''
  srp-1865: 'A Ravsak im reèe: eda li me je gospodar moj poslao ka gospodaru tvojemu
    ili k tebi da kažem ove rijeèi? nije li k tijem ljudima, što sjede na zidu, da
    jedu svoju neèist i da piju svoju mokraæu s vama?'
  lug-lug: Naye Labusake n’abaddamu nti, “Mulowooza nti mukama wange yantuma eri mukama
    wammwe n’eri mmwe okwogera ebigambo bino, so si eri abasajja abatudde ku bbugwe,
    abali mu kabi nammwe kubanga okufaanana nga mmwe bagenda kulya empitambi yaabwe
    n’okunywa omusulo gwabwe?”
  heb-heb: ויאמר אליהם רב שקה העל אדניך ואליך שלחני אדני לדבר את הדברים האלה הלא על
    האנשים הישבים על החמה לאכל את חריהם ולשתות את שיניהם עמכם׃
  ben-IRV: কিন্তু রব্‌শাকি উত্তর দিয়ে তাদের বললেন, “আমার মালিক কি কেবল তোমাদের মালিক
    ও তোমাদের কাছে এই সব কথা বলতে আমাকে পাঠিয়েছেন? যারা দেয়ালের উপরে বসা ঐ সব লোকেদের
    কাছে, যারা তোমার মত নিজের নিজের পায়খানা ও প্রস্রাব খেতে হবে তাদের কাছেও কি বলে
    পাঠান নি?”
  pan-pan: ਪਰ ਰਬਸ਼ਾਕੇਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਕੀ ਮੇਰੇ ਸੁਆਮੀ ਨੇ ਮੈਨੂੰ ਤੇਰੇ ਸੁਆਮੀ ਦੇ ਕੋਲ
    ਜਾਂ ਤੇਰੇ ਕੋਲ ਹੀ ਇਹ ਗੱਲਾਂ ਆਖਣ ਲਈ ਭੇਜਿਆ ਹੈ ਪਰ ਇਹਨਾਂ ਮਨੁੱਖਾਂ ਦੇ ਕੋਲ ਨਹੀਂ ਜਿਹੜੇ ਸ਼ਹਿਰਪਨਾਹ
    ਉੱਤੇ ਬੈਠੇ ਹੋਏ ਹਨ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੁਹਾਡੇ ਨਾਲ ਆਪਣਾ ਬਿਸ਼ਟਾ ਖਾਣਾ ਅਤੇ ਆਪਣਾ ਮੂਤਰ ਪੀਣਾ ਪਵੇਗਾ?
  mya-JVB: ရာဗရှာခ က၊ ငါ့ သခင် သည် သင် ၏သခင် နှင့် သင့် အား သာဤ စကား ကိုပြော စေခြင်းငှါ
    ငါ့ ကို စေလွှတ် တော်မူသလော။ မြို့ရိုး” ပေါ် မှာ ထိုင် လျက် သင်တို့နှင့်အတူမိမိ
    တို့မစင် ကိုစား ၍ ၊ မိမိတို့ရေ ဟောင်းကို သောက် ရသောသူ တို့ရှိရာသို့ စေလွှတ်တော်မူသည်
    မ ဟုတ်လော ဟုဆို ပြီးလျှင်၊”
  tbg-tbg: Vinavuka minti tuvaro Rabi-Sakeva aqao tiro, Ti avuhainaava kiama ninavuvata
    ninavu avuhainaaravataqai tiva amiate tiraitiro, ti tititairavauve. Te virira
    vaantaavuraqaa variakavata maa uvara tiva nimirerave. ˻Naantiara ne kara neva
    kia variaina entara˼, vika ninavu aanante nái raha viara nevarave, tiro.
  hmo-hmo: To Rabesake ese ia haere, ia gwau, “Umui laloa umui bona king Hesekaia
    sibona dekenai lauegu biaguna ena hereva lau gwauraia noho, a? Lasi, lauegu hereva
    be magu dekenai idia helai noho taudia dekenai danu. Idia ese edia kukuri do idia
    ania bona edia mei do idia inua, umui hegeregere.”
  urd-urd: लेकिन रबशाक़ी ने उनसे कहा, “क्या मेरे आक़ा ने मुझे ये बातें कहने को तेरे
    आक़ा के पास, या तेरे पास भेजा है? क्या उसने मुझे उन लोगों के पास नहीं भेजा, जो
    तुम्हारे साथ अपनी ही नजासत खाने और अपना ही क़ारूरा पीने को दीवार पर बैठे हैं?”
  rus-SYN: 'И сказал им Рабсак: разве только к господину твоему и к тебе послал меня
    господин мой сказать сии слова? Нет, также и к людям, которые сидят на стене,
    чтобы есть помет свой и пить мочу свою с вами.'
  bqc-SIM: 'Ɔ̃ gbɛ̃zↄ̃ↄpi wèmá à mɛ̀: Ma dii i ma zĩ mà yã́pi òɛ́ ń á diio
    átɛ̃ɛo, ń gbɛ̃́ pↄ́ zↄ̃lɛa bĩ́iwaↄɛ lↄ, asa aa ńzĩa bĩ́ikpɛ pↄ́ aa kɛ̀ bleɛ,
    aai ńzĩa osoo mi lááwa.'
  tcz-CHONGTHU: Ahinlah sepai lamkai pipui Sennacherib chun ahin donbut’in, “KaPakai
    pauvin hiche thuhi napupau leh nangho chengseh jah dinga eiseisah uva nagellu
    ham? Mijousen ajah ding hi aman adei ahi. Ajeh chu hiche khopi hi kalah tenguleh
    amaho jong nangho toh thohgim thadiu ahi. Genthei jeh'a gilkel behseh tengle a-eh
    anehdiu chuleh dangchah behseh teng le ajun’u adondiu ahi.
  mar-mar: पण रब-शाके त्यांना म्हणाला, “प्रभूने काही मला फक्त तुझ्याशी आणि तुझ्या
    राजाशी बोलायला पाठवलेले नाही, तटबंदीवरील लोकांशीही मी बोलतो आहे. तुमच्याबरोबरच
    त्यांनाही स्वत:चे मलमूत्र चाटायची वेळ येणार आहे.”
  qub-qub: 'Chaura Asiriapa mas mandaj suldärunga niran: «Asiriapa raynenga willachimasha
    manami patrunnillayquipächu, ni gamcunallapäpischu. Chaypa ruquin casha curral
    perga janancho caycaj runacunapämi. Canan paycunaga yargayllawanmi jatun ishpaynincunatapis
    miconga. Yacunarpis chiullayninta uponga. Gamcunapis chaynömi ruranquipaj.»'
  bqp-bqp: 'Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìi wèḿma à pì: Ma dikiri dí ma zĩ mà yã pìi òárɛ kũ
    á dikirio átɛ̃nɛro, kũ gbɛ̃ kũ ò vutɛna bĩni musunↄmɛ dↄ, zaakũ oni ń zĩda
    bↄtↄ ble, oni ń zĩda osoro mi lán á bà.'
  hat-hat: 'Men, chèf gad palè a di yo an ebre: —An! Nou konprann se pou wa nou an
    ansanm ak nou twa la a ase wa mwen an voye m'' vin pale pawòl sa yo? Non. M''ap
    pale ak tout moun ki chita sou miray la tou. Yo menm tou yo pral manje poupou
    yo, yo pral bwè pipi yo ansanm ak nou!'
  eng-BSB: But the Rabshakeh replied, “Has my master sent me to speak these words
    only to you and your master, and not to the men sitting on the wall, who are destined
    with you to eat their own dung and drink their own urine?”
  eng-WEBPB: But Rabshakeh said to them, “Has my master sent me to your master and
    to you, to speak these words? Hasn’t he sent me to the men who sit on the wall,
    to eat their own dung, and to drink their own urine with you?”
  kbq-kbq: Hianagi ana sondia vahete kva ne'mo'a amanage huno zamasami'ne, Kvani'amo'ma
    hunantege'na e'noana tamagri 3'a nagate'ene kini tamimofontegagera ama nanekea
    atreramantege'na eri'na ome'noanki, anama kegina agofetu'ma mani'naza vahemo'zanena
    amne ananke'a antahighaze. Na'ankure ha'ma erita eme kumatmima avazagi kagisunke'za,
    kegina agofetu'ma mani'naza ne'za nesazazanku huge'za rifa'zami nene'za abire'za
    nenesageta, tamagranena ana zanke hugahaze.
  nhe-BL: 'Pero Rabsaces tlen tlali Asiria quiijto: ―Pero noteco ax nechtitlantoc
    ma timechilhuiquij san ta huan moteco ni tlajtoli. Yajaya nechtitlantoc para nojquiya
    ne tlacame tlen itztoque ipan ne tepamitl ma quicaquica. Pampa intla ax inmotemactilise
    tohuaya, inijuanti san queja imojuanti, nochi inmayanase hasta monequis inquicuase
    imocuitl huan inquiise imoaxix.'
  bus-bus: 'Ben gbɛ̃nsi pì wèńla à bè: Ma dii e ma zĩ mà yã pì òare kↄ̃n a diio atɛ̃ɛro,
    kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ vɛ̃ɛna bĩi musunↄmɛ se, zaakɛ aↄ̃é ń zĩnda bↄtↄ ble, aↄ̃é ń
    zĩnda osoro mi lán a bà.'
  gub-BL: Uwazar tuwihaw a'e na'iruz awa ze'eg wanupe kury. — Aipo xo penuwihawete
    pe zo heruwihawete umur kar uze'eg. Aipo xo peme zo umur kar uze'eg. Nan kwaw
    pa. Aze'eg iteko pàrirogaw aiha rehe wapyk ma'e wanupe no. U'u putar wepuxi kwer
    wà nehe. Ui'u putar uty pupe wà nehe no. Pe no, pezapo putar wazàwe nehe no, ta'e
    pema'uhez tetea'u putar nehe xe, i'i wanupe.
  eng-DRA: 'And Rabsaces answered them, saying: Hath my master sent me to thy master
    and to thee, to speak these words, and not rather to the men that sit upon the
    wall, that they may eat their own dung, and drink their urine with you?'
