verse: 2KI.018.036
translations:
  mal-C: “അദ്ദേഹത്തോട് ഒരു വാക്കും മറുപടി പറയരുത്,” എന്ന് ഹിസ്കിയാരാജാവു ജനത്തോടു
    കൽപ്പിച്ചിട്ടുണ്ടായിരുന്നു. അതിനാൽ അവർ മിണ്ടാതിരുന്നു; മറുപടിയായി യാതൊന്നും അദ്ദേഹത്തോടു
    പറഞ്ഞില്ല.
  deu-TKW: 'Da schwiegen sie still und antworteten ihm nichts; denn so lautete der
    Befehl des Königs: Antwortet ihm nicht!'
  lin-lin: 'Kasi bato batikalaki kimia mpe bazongiselaki ye ata liloba moko te, pamba
    te mokonzi apesaki mitindo : — Bopesa ye eyano te !'
  eng-LSV: And the people have kept silent, and have not answered him a word, for
    the command of the king is, saying, “Do not answer him.”
  eng-GNV: 'But the people helde their peace, and answered not him a worde: for the
    Kings commandement was, saying, Answere ye him not.'
  eng-WEBSTER: 'But the people held their peace, and answered him not a word: for
    the king''s commandment was, saying, Answer him not.'
  nhw-BL: Pero nopa masehualme ipan tepamitl amo tlananquilijque pampa Tlanahuatijquetl
    Ezequías quinilhuijtoya ma amo molinica.
  swh-ONEN: Lakini wale watu wakakaa kimya, wala hawakujibu lolote, kwa kuwa mfalme
    alikuwa amewaamuru, “Msimjibu lolote.”
  bba-bba: Mɑ Yudɑbɑ kpuro bɑ mɑri, domi sinɑ boko Esekiɑsi u nɛɛ, bu ku rɑɑ nùn ɡɛɛ
    wisi.
  eng-KJVCPB: 'But the people held their peace, and answered him not a word: for the
    king’s commandment was, saying, Answer him not.'
  luo-luo: To ji duto nolingʼ thi maonge ngʼama dwoko nimar ruoth Hezekia nosegolo
    chik niya, “Kik udwoke.”
  meu-meu: A taunimanima na asi reḡereḡedia e nohova, hereva ta asie haere henia;
    badina be hanua pavapavana ese vada e haḡanidia, eto, Basio haere henia.
  npi-ULB: तर मानिसहरू मौन रहे र जवाफ दिएनन् किनकि राजाले आज्ञा दिएका थिए, “तिनलाई
    जवाफ नदिनू ।”
  yor-yor: Ṣùgbọ́n gbogbo àwọn ènìyàn náà dákẹ́ síbẹ̀ wọn kò sì sọ ohunkóhun, láti
    fi fèsì, nítorí ọba ti paláṣẹ, “Ẹ má ṣe dá a lóhùn.”
  pes-OPCB: ولی مردمی که روی حصار بودند سکوت کردند، زیرا پادشاه دستور داده بود که
    چیزی نگویند.
  tgl-ULB: Pero nanatiling tahimik ang mga mamamayan at hindi sumagot, dahil sinabi
    sa kanila ng hari, “Huwag ninyo siyang sasagutin.”
  cbu-NT: Ashiriya, tárangu anoo tputsshitisin Utaáchich ichingarusin nda tsiyatkusin,
    mazinarutar ashiranganaya. Nda minumtiyam tsiyatsis tsiyataranganaya. Watam kurak
    Utaáchich Esikiyas, Minumtiyam siy yuwaa tsiyatkachu anoo yámeerus tsiyatintspa,
    táranguwa.
  hui-hui: Asirianaga ami haru haga agali haguane biago ibu bi lai hene. Ani lai heagola
    wali agali wai pabe neneni handape ho hayaru tigua bi mbira ladai nabi handayaho
    haabo hene. Ani hayadagoni irane Kini Hesegaia ibugua tihondo bi mbira Asiria
    urunihondo nalalimu lenego manda buwa ti bi nale hene.
  mya-mya: ပြည်​သူ​တို့​သည်​ဟေ​ဇ​ကိ​မင်း​မှာ​ကြား​လိုက် သည်​အ​တိုင်း​ဆိတ်​ဆိတ်​နေ​ကြ​၏။
    စ​ကား​တစ် ခွန်း​ကို​မျှ​ပြန်​၍​မ​ပြော​ကြ။-
  bod-N: འོན་ཀྱང་། རྒྱལ་པོས་དེ་དག་ལ་ལན་མ་འདེབས་ཤིག་ཅེས་བཀའ་བསྒོས་ཡོད་པས། མི་དེ་དག་ཁ་རོག་གེར་བསྡད་ཅིང་།
    ཁོ་ལ་ཚིག་ལན་གཅིག་ཀྱང་མ་སྨྲས་སོ། །
  sna-sna: Asi vanhu vakaramba vakanyarara vakasataura chinhu, nokuti mambo akanga
    arayira akati, “Musamupindura.”
  spa-BLM: 'Pero el pueblo se quedó callado y no le respondió ni una sola palabra,
    porque la orden del rey era: “No le respondan”.'
  cac-cac: Palta tz'inn̈ej xchi masanil eb' anima chi'. Man̈xa mach ix tac'vi, yujto
    a vin̈aj rey Ezequías ix alani to malaj mach stac'vi.
  swh-ULB: Lakini watu wakabaki kimya na hawakujibu, kwa kuwa mfalme alikuwa ameamuru,
    “Msimjibu.”
  bel-bel: 'І маўчаў народ і не адказвалі яму ні слова, бо быў загад цара: не адказвайце
    яму.'
  deu-ELBBK: 'Und das Volk schwieg still und antwortete ihm kein Wort; denn es war
    das Gebot des Königs, der gesagt hatte: Ihr sollt ihm nicht antworten!'
  mbb-OT: Piru wazà medtavak is menge etew su mibmandù si Hadì Hezekia he kenè dan
    medtavak.
  mal-2015: എന്നാൽ ജനം മിണ്ടാതിരുന്നു അവനോടു ഒന്നും ഉത്തരം പറഞ്ഞില്ല; അവനോടു ഉത്തരം
    പറയരുതെന്നു കല്പന ഉണ്ടായിരുന്നു.
  rmc-rmc: 'Ale o manuša sas čhit a na phende pre oda ňič, bo o Chizkija lenge prikazinďa:
    „Ma odphenen leske aňi lav.“'
  pes-OPV: اما قوم سکوت نموده، به او هیچ جواب ندادند زیرا که پادشاه امر فرموده بود
    و گفته بود که او را جواب ندهید.
  ron-1924: 'Попорул а тэкут ши ну й-а рэспунс о ворбэ, кэч ымпэратул дэдусе порунка
    ачаста: „Сэ ну-й рэспундець.”'
  ben-OBCV: লোকেরা কিন্তু নীরব রইল। প্রত্যুত্তরে তারা কিছুই বলল না, কারণ রাজা আদেশ
    দিয়েছিলেন, “ওর কথার কোনো উত্তর দিয়ো না।”
  som-som: Laakiinse dadkii way iska aamuseen oo xataa eray keliya uguma ay jawaabin,
    waayo, boqorku wuxuu ku amray oo yidhi, Ha u jawaabina.
  lat-VUC: 'Tacuit itaque populus, et non respondit ei quidquam: siquidem præceptum
    regis acceperant ut non responderent ei.'
  eng-ASVBT: But the people held their peace, and answered him not a word; for the
    king’s commandment was, saying, Answer him not.
  ita-1885: 'E il popolo tacque, e non gli rispose nulla; perciocchè tale era il comandamento
    del re: Non gli rispondete nulla.'
  eng-LXXUP: 'But the men were silent, and answered him not a word: for there was
    a commandment of the king, saying, Ye shall not answer him.'
  eng-ULB: But the people remained silent and did not respond, for the king had commanded,
    “Do not answer him.”
  spa-VBL: 'Pero el pueblo permaneció en silencio y no dijo nada, pues Ezequías había
    dado la orden: “No le respondan”.'
  fra-_FOB: 'Mais le peuple se tut et ne lui répondit pas un mot. Car le roi l''avait
    ainsi ordonné, en disant: Vous ne lui répondrez pas.'
  mal-mal: എന്നാൽ ജനം മിണ്ടാതിരുന്നു; അവനോട് ഒന്നും ഉത്തരം പറഞ്ഞില്ല; അവനോട് ഉത്തരം
    പറയരുതെന്ന് കല്പന ഉണ്ടായിരുന്നു.
  urd-GVR: Fasīl par khaṛe log ḳhāmosh rahe. Unhoṅ ne koī jawāb na diyā, kyoṅki bādshāh
    ne hukm diyā thā ki jawāb meṅ ek lafz bhī na kaheṅ.
  suz-BL: तन्‍न मुर नेल्‍ल सिक्‍सी पा बाक्‍शा, लोव़ का यो मलेत्‍मे बाक्‍त। मारदे हना
    पिपमी मेको आन कली “सुइम लोव़ मलेत्‍चा” दे अरेशो बाक्‍माक्‍त।
  ita-1927: 'E il popolo si tacque, e non gli rispose nulla; poiché il re avea dato
    quest’ordine: “Non gli rispondete!”'
  ckb-ckb: 'بەڵام گەل بێدەنگ بوون و بە یەک وشەش وەڵامیان نەدایەوە، چونکە پاشا فەرمانی
    کردبوو: «وەڵامی نەدەنەوە.»'
  eng-BBE: 'But the people kept quiet and gave him no answer: for the king''s order
    was, Give him no answer.'
  kan-OKCV: ಆದರೆ ಜನರು ಅವನಿಗೆ ಪ್ರತ್ಯುತ್ತರ ಕೊಡದೆ ಸುಮ್ಮನಿದ್ದರು. ಏಕೆಂದರೆ ಅವನಿಗೆ ಉತ್ತರ
    ಕೊಡಬೇಡಿರೆಂದು ಅರಸನ ಆಜ್ಞೆಯಾಗಿತ್ತು.
  tam-2017: ஆனாலும் மக்கள் அவனுக்கு ஒரு வார்த்தையும் மறுமொழியாகச் சொல்லாமல் மவுனமாக
    இருந்தார்கள்; அவனுக்கு மறுஉத்திரவு சொல்லவேண்டாம் என்று ராஜா கட்டளையிட்டிருந்தான்.
  spa-RV-1909: 'Y el pueblo calló, que no le respondieron palabra: porque había mandamiento
    del rey, el cual había dicho: No le respondáis.'
  ron-BTF: 'Dar poporul a tăcut și nu i-a răspuns niciun cuvânt, fiindcă porunca împăratului
    era, zicând: Să nu îi răspundeți.'
  eng-WEBP: But the people stayed quiet, and answered him not a word; for the king’s
    commandment was, “Don’t answer him.”
  eng-FBV: But the people remained silent and didn't say anything, for Hezekiah had
    given the order, “Don't answer him.”
  nld-1939: 'Men zweeg en antwoordde hem geen woord; want de koning had bevel gegeven:
    Ge moet hem niets terugzeggen.'
  nch-BL: Pero nopa masehualme ipan tepamit amo tananquilijque pampa Tanahuatijquet
    Ezequías quinilhuijtoya ma amo molinica.
  vie-1934: 'Nhưng dân sự làm thinh, không đáp lại một lời; vì vua có truyền lịnh
    rằng: Các ngươi chớ trả lời.'
  hin-CV: मगर प्रजा मौन रही. किसी ने भी उससे एक शब्द तक न कहा, क्योंकि राजा का आदेश
    ही यह था, “उसे उत्तर न देना!”
  spa-BES: 'Pero la gente se quedó callada y no le respondieron; porque la orden del
    rey era: No le contestes.'
  tdx-tdx: 'Fe nianjiñe avao ondatio, leo volañe raike tsy natoi’ iareo ami’ty nandilia’
    i mpanjakay ty hoe: Ko manoiñe aze.'
  tha-KJV: แต่​ประชาชนนิ่งไม่ตอบเขาสักคำเดียว เพราะพระบัญชาของกษั​ตริ​ย์​มี​ว่า “อย่าตอบเขาเลย”
  por-BR-2018: 'E o povo se calou, de maneira que não lhe responderam palavra: porque
    havia mandamento do rei, o qual havia dito: Não lhe respondais.'
  deu-ELO: 'Und das Volk schwieg still und antwortete ihm kein Wort; denn es war das
    Gebot des Königs, der gesagt hatte: Ihr sollt nicht antworten! -'
  eng-WYC-2018: Therefore the people was still (or But the people were silent), and
    answered not anything to him; for they had taken commandment of the king, that
    they should not answer to him.
  epo-epo: 'Kaj la popolo silentis kaj nenion respondis al li; ĉar estis ordono de
    la reĝo: Ne respondu al li.'
  uig-PIN: 'Əmma hǝlⱪ süküt ⱪilip uningƣa jawabǝn ⱨeqⱪandaⱪ bir sɵz ⱪilmidi; qünki
    padixaⱨning buyruⱪi xuki: — «Uningƣa jawab bǝrmǝnglar».'
  beo-beo: 'Yuda hina bagade Hesegaia ea sia:i defele, Yelusaleme fi dunu da ouiya:le
    esalu. Dunu afae da hame sia: baoui.'
  tpi-OTNT: Dispela ofisa bilong Asiria i pinisim ol toktok bilong em, tasol ol lain
    i stap antap long banis i pasim maus tasol na i no bekim wanpela tok, long wanem,
    King Hesekia i bin tambuim ol long ol i no ken bekim tok bilong ol Asiria.
  hau-SA: Amma mutane suka yi shiru ba su amsa masa ba, domin sarki ya umarta cewa,
    “Kada ku amsa masa.”
  uig-LAT: 'Emma xelq süküt qilip uninggha jawaben héchqandaq bir söz qilmidi; chünki
    padishahning buyruqi shuki: — «Uninggha jawab bermenglar».'
  nde-nde: Kodwa abantu bathula kabazange batsho lutho, ngoba inkosi yayilaye yathi,
    “Lingamphenduli.”
  ton-ton: 'Ka naʻe longo pe ʻae kakai, pea naʻe ʻikai tali ia ʻaki ha momoʻi lea:
    he naʻe fekau ʻe he tuʻi, ʻo pehē, “ʻOua naʻa tali ia.”'
  ces-1613: 'Lid pak mlčel, a neodpověděl mu žádného slova; nebo takové bylo rozkázaní
    královo, řkoucí: Neodpovídejte jemu.'
  eng-WMB: But the people stayed quiet, and answered him not a word; for the king’s
    commandment was, “Don’t answer him.”
  tam-TCV: இவற்றுக்கெல்லாம் பதில் கொடுக்கக் கூடாதென்று அரசனால் கட்டளை கொடுக்கப்பட்டபடியினால்,
    மக்கள் மவுனமாயிருந்து எவ்வித பதிலையும் அவனுக்குக் கொடுக்கவில்லை.
  ceb-ULB: Apan nagpabilin nga hilom ang katawhan ug wala mitubag, kay nagmando ang
    hari nga, “Ayaw siyag tubaga.”
  pol-UBG: 'Lecz lud milczał i nie odpowiedział mu ani słowa, bo taki był rozkaz króla:
    Nie odpowiadajcie mu.'
  agr-agr: Tusa tutai aents aidau yaakat Jerusalén peejamunum yaki waka pekajuk itatug
    makichkish aimkachajui, wagki apu Ezequías ditan chichajak, makichkish aikaigpajum
    tibau asa.
  kyc-kyc: Kiŋi Esekayame wambu dupwa elya kalo petena lao lamaiyamuli pyuo nakamame
    pii kuki mende yano pyaa nao elya kalo peteyami.
  urd-GVU: فصیل پر کھڑے لوگ خاموش رہے۔ اُنہوں نے کوئی جواب نہ دیا، کیونکہ بادشاہ نے
    حکم دیا تھا کہ جواب میں ایک لفظ بھی نہ کہیں۔
  deu-1912: 'Das Volk aber schwieg still und antwortete ihm nichts; denn der König
    hatte geboten und gesagt: Antwortet ihm nichts.'
  kan-2017: ಆ ಸೇನಾಪತಿಗಳಿಗೆ ಯಾವ ಉತ್ತರವನ್ನೂ ಕೊಡಬಾರದೆಂದು ಅರಸನು ತನ್ನ ಪ್ರಜೆಗಳಿಗೆ ಆಜ್ಞಾಪಿಸಿದ್ದರಿಂದ
    ಅವರು ಸುಮ್ಮನಿದ್ದರು. ಏನೂ ಹೇಳಲಿಲ್ಲ.
  yap-yap: Me par e girdi’ ni kar th’abed gulungrad, ni bod rogon nike yog Hezekiah
    ni Pilung ngorad, ndab rogned ta’ab bugithin.
  hlt-MCSB: Tedae manghai kah olpaek loh, “Anih te doo uh boeh,” a ti nah dongah pilnam
    khaw ngam tih anih te ol pakhat khaw doo uh van pawh.
  mdy-ETH: ዴራ ዒማና ካኣቲ ሂዚቂያሴ ዔያቶ ዓይሢ ኪኢቴያታሢሮ ዔኤቢ ጎዑዋዖ ዚቲ ጌዔኔ፤
  twi-ASANTE: Na nnipa no yɛɛ komm a wɔamma mmuaeɛ biara, ɛfiri sɛ, na Hesekia aka
    akyerɛ wɔn sɛ wɔnnkasa.
  eng-WEBU: But the people stayed quiet, and answered him not a word; for the king’s
    commandment was, “Don’t answer him.”
  wal-wal: SHin asai issi qaalanne ayyo zaarennan co77u giis. Aissi giikko, kawoi
    eta, “Ayyo ainne zaaridi odoppite” yaagi wottiis.
  spa-PDDPT: 'Pero el pueblo calló y no le respondió alguna palabra, pues había una
    consigna del rey: No le respondan.'
  gun-gun: Ha'e rami heta va'e kuery oendu teĩ okyrirĩmba okuapy, peteĩve ma voi nombovai,
    huvixa “Pembovai eme” he'i rire.
  ilo-ULB: Ngem nagtalinaed a naulimek dagiti tattao ket saanda a simmungbat, ta isu
    ti imbilin ti ari, “Saankayo a sumungbat kenkuana.”
  kpg-kpg: Nia daangada la guu noho deemuu, be nnelekai di king Hezekiah ala ne hai
    gi digaula. Digaula digi helekai i dahi kai.
  uig-ARA: 'ئەمما خەلق سۈكۈت قىلىپ ئۇنىڭغا جاۋابەن ھېچقانداق بىر سۆز قىلمىدى؛ چۈنكى
    پادىشاھنىڭ بۇيرۇقى شۇكى: ــ «ئۇنىڭغا جاۋاب بەرمەڭلار».'
  sus-sus: Ɲama naxa dundu, e mu a yaabi, barima mangɛ a fala nɛ, «Wo naxa a yaabi
    de.»
  pon-2006: Aramas ako eri nenneneweite oh sohte sapengki mehkot, pwe nanmwarkio ketin
    koasoanehdi me sohte emen pahn sapeng lapalapo.
  jae-jae: Mago lau tau sêjam tauŋ tôŋ ma sêjô ênê biŋ teŋ atom gebe kiŋ gêjac jaô
    êsêac gebe “Ajô ênê biŋ atom.”
  ksd-ksd: 'Ma ra tarai dia ga ki mut uka, ma pa dia ga bali ia ma ta ik a tinata,
    tago ra king i ga vartuluai dari: Koko avat a bali ia.'
  tur-YTC: Ancak halk sustu ve ona tek bir söz karşılık vermedi. Çünkü kralın buyruğu,
    “Ona karşılık vermeyin” idi.
  grc-BRENT: Καὶ ἐκώφευσαν καὶ οὐκ ἀπεκρίθησαν αὐτῷ λόγον, ὅτι ἐντολὴ τοῦ βασιλέως,
    λέγων, οὐκ ἀποκριθήσεσθε αὐτῷ.
  ind-AYT: Namun, rakyat hanya diam dan tidak menjawab sepatah kata pun karena perintah
    raja yang mengatakan, “Jangan menjawab dia!”
  nya-nya: Koma anthu anakhala chete ndipo sanayankhepo kanthu, chifukwa mfumu inawalamula
    kuti, “Musayankhe.”
  hrv-hrv: 'Šutjeli su i ni riječi mu nisu odgovorili, jer kralj bijaše zapovjedio:
    “Ne odgovarajte mu!”'
  mps-mps: Te Asiria gavman ofisa bidigo agai te po wabo silama, tiali goli te taun
    obo ugwadu daide bidali bidi dabego tama augwaligo sagia siyu, po me deli wei
    ponobe, magi baso meni, te king Hesekiago augwalibolo te Asiria hani augwaligo
    te po wei ponogio olama, habu selai baso, tama augwaligo te po wei ponobeo.
  tpi-tpi: Dispela ofisa bilong Asiria i pinisim ol toktok bilong em, tasol ol lain
    i stap antap long banis i pasim maus tasol na i no bekim wanpela tok, long wanem,
    King Hesekia i bin tambuim ol long ol i no ken bekim tok bilong ol Asiria.
  dan-1931: Men de tav og svarede ham ikke et Ord, thi Kongens Bud lød på, at de ikke
    måtte svare ham.
  vie-OVCB: Một số thường dân nghe Ráp-sa-kê nói, nhưng giữ yên lặng, vì vua ra lệnh
    không ai được đối đáp với người A-sy-ri.
  guj-2017: રાજાએ આજ્ઞા આપી હતી કે, “તેને ઉત્તર આપવો નહિ” માટે બધા લોકો શાંત રહ્યા,
    કોઈ એક શબ્દ પણ બોલ્યું નહિ.
  pon-2006A: Aramas ako eri nenneneweite oh sohte sapengki mehkot, pwe nanmwarkio
    ketin koasoanehdi me sohte emen pahn sapeng lapalapo.
  por-BRBSL: 'Mas o povo ficou calado e não lhe respondeu uma palavra; pois o mandamento
    do rei era: “Não lhe responda”.'
  cth-cth: Ahnimanaw teh duem ao awh teh kam touh boehai pathung awh hoeh. Bangkongtetpawiteh,
    siangpahrang ni kâlawk poe e patetlah ahnimanaw teh pathung awh hanh loe atipouh.
  twi-twi: Na nnipa no yɛɛ komm a wɔamma mmuae biara, efisɛ na Hesekia aka akyerɛ
    wɔn se wɔnnkasa.
  hlt-hlt: Tedae manghai kah olpaek loh, “Anih te doo uh boeh,” a ti nah dongah pilnam
    khaw ngam tih anih te ol pakhat khaw doo uh van pawh.
  tbz-SIM: Kɛ̀ bɛ̀ ndò nkɑ́rɛ́ bɑ́ òmɔù í mbɛ̀ tɛ̃̀ńnɛ́ tìmɑtì. Kɛ yɛ̃́ okpɑ̀ɑ̀tì
    Esekiɑsi do bɛ̀ nɑ̀kɛ́mɛ̀ kɛ tú bɛ̀ bɑ́ɑ́ ò tɛ̃̀ńnɛ́ tìmɑtì.
  msy-2020: Asirian gumazir dapanir kam me mɨkemegha gɨvazɨ, gumazir dɨvazir gavgavimɨn
    apiaghav itiba oregha fo, faraghavɨra Atrivim Hesekia Asiriabar akam ikarvagh
    bizitamɨn mɨkɨman men anogoroke. Kamaghɨn amizɨ, me uan akabar kumigha an mɨgɨrɨgɨatam
    ikarazir puvatɨ.
  dop-dop: Pɑ tǝnɑ mpɑ pɑɑ wɛ tǝnɑ tɔ pɑ tɑɑ nɔɣɔlʋ tɑ cɔ pɑɑ fǝŋ. Ɩsɩɩ wulɑʋ Ɩsekiyɑsɩ
    kɑ heeluɣu-wɛ tɔ.
  azb-azb: Xalq susdu və onun cavabında heç nə demədi. Çünki padşah «ona cavab verməyin»
    deyə əmr etmişdi.
  eng-DBY: But the people were silent and answered him not a word; for the king's
    command was, saying, Answer him not.
  hin-2017: परन्तु सब लोग चुप रहे और उसके उत्तर में एक बात भी न कही, क्योंकि राजा
    की ऐसी आज्ञा थी, कि उसको उत्तर न देना।
  wol-KYG: Mbooloo ma nag ne cell, tontuwuñu ko baat, ndax Buur moo leen santoon ne
    leen buñu ko tontu.
  eng-YLT: And the people have kept silent, and have not answered him a word, for
    the command of the king is, saying, 'Do not answer him.'
  eng-WYC-2017: Therefore the people was still, and answered not anything to him;
    for they had taken commandment of the king, that they should not answer to him.
  eng-WMBB: But the people stayed quiet, and answered him not a word; for the king’s
    commandment was, “Don’t answer him.”
  urd-GVH: फ़सील पर खड़े लोग ख़ामोश रहे। उन्होंने कोई जवाब न दिया, क्योंकि बादशाह
    ने हुक्म दिया था कि जवाब में एक लफ़्ज़ भी न कहें।
  rug-rug: Ba sari tie si koa lopu kulu meke lopu olaṉa hobe la, sina ele zama i sa
    baṉara, “Lopu olaṉa la ia,” gua.
  gaz-gaz: Namoonni garuu sababii mootichi, “Deebii hin kenninaafii” jedhee ajajeef
    inuma calʼisan malee deebii tokko iyyuu hin kennine.
  fra-LSG: 'Le peuple se tut, et ne lui répondit pas un mot; car le roi avait donné
    cet ordre: Vous ne lui répondrez pas.'
  gnn-gnn: '@see-verse:2KI.018.035'
  yal-yal: Yamaan yi dundu, e mi fala yo ti, amasɔtɔ mangan bata yi yamarini ito fi,
    a naxa, “Ɛ nama a yabi.”
  haw-1868: 'Aka, noho malie iho la na kanaka aole lakou i pane leo iki aku ia ia:
    no ka mea, oia ke kauoha a ke alii, i ka i ana ae, Mai olelo aku ia ia.'
  arb-NAV: فَصَمَتَ الشَّعْبُ وَلَمْ يُجِبْهُ أَحَدٌ بِكَلِمَةٍ، لأَنَّ الْمَلِكَ
    أَمَرَهُمْ بِعَدَمِ الرَّدِّ عَلَيْهِ.
  ewe-ewe: Ke ame siwo nɔ glia dzi la meke nu o, elabena woƒe fia de se na wo be,
    womegagblɔ nya aɖeke o.
  eng-LEE: But the people remained silent, and answered him not a word; for it was
    the king's command, saying, Ye shall not answer him.
  asm-FB: কিন্তু লোকসকল মনে মনে থাকিল; তেওঁলোকে তেওঁক এটি কথাৰো উত্তৰ নিদিলে; কিয়নো
    ৰজাই এনে আজ্ঞা দিছিল, “আপোনালোকে তেওঁক উত্তৰ নিদিব।”
  sus-A: حَمَ نَشَ دُندُ، عٍ مُ عَ يَابِ، بَرِ مَ مَنفّ عَ قَلَ نّ، «وٌ نَشَ عَ يَابِ
    دٍ.»
  fra-SBL: 'Mais le peuple se taisait et ne lui répondait pas un mot, car l''ordre
    du roi était : « Ne lui répondez pas. »'
  hbo-hbo: וְהֶחֱרִ֣ישׁוּ הָעָ֔ם וְלֹֽא־עָנ֥וּ אֹתֹ֖ו דָּבָ֑ר כִּי־מִצְוַ֨ת הַמֶּ֥לֶךְ
    הִ֛יא לֵאמֹ֖ר לֹ֥א תַעֲנֻֽהוּ׃
  piu-2006: '@see-verse:2KI.018.035'
  kik-kik: No andũ acio magĩkira ki, na matirĩ ũndũ maamũcookeirie, tondũ mũthamaki
    nĩamathĩte, akameera atĩrĩ, “Mũtikamũcookerie ũndũ.”
  fra-NCL: 'Le peuple se tut et ne lui répondit pas un mot, car le roi avait donné
    cet ordre : « Vous ne lui répondrez pas. »'
  cek-AK: Toe siangpahrang mah, Anih ih lok pathim pae o hmah, tiah lokpaek pongah,
    anih ih lok to mi mah doeh pathim pae o ai; anghngai o taak duem.
  cuk-cuk: 'Degine, dulemardi abin boo-bukusad, bipisaale gwen-abin-imaksasurmalad.
    Ar ade, Rey-Ezequías weyob ega igar uksad: “Melle be abin-imakmalo.”'
  uig-CYR: 'Амма хәлиқ сүкүт қилип униңға җававән һеч қандақ бир сөз қилмиди; чүнки
    падишаниң буйруғи шуки: — «Униңға җавап бәрмәңлар».'
  tel-2017: అయితే అతనికి జవాబు ఇవ్వొద్దని రాజు చెప్పిన కారణంగా ప్రజలు ఏమాత్రం మాట్లాడకుండా
    మౌనంగా ఉన్నారు.
  hat-BSA: Men pèp la te rete an silans e pa t reponn menm yon mo; paske lòd a wa
    a se te “Pa reponn li”.
  kos-kos: Mwet uh mihselik, oana ma Tokosra Hezekiah el tuh fahk nu selos, ac elos
    tiana fahkla sie kas.
  hbo-WLC: וְהֶחֱרִ֣ישׁוּ הָעָ֔ם וְלֹֽא־עָנ֥וּ אֹת֖וֹ דָּבָ֑ר כִּי־מִצְוַ֨ת הַמֶּ֥לֶךְ
    הִ֛יא לֵאמֹ֖ר לֹ֥א תַעֲנֻֽהוּ׃
  ibo-ibo: Ma ndị ahụ niile gbara nkịtị, ha ekwughị ihe ọbụla, nʼihi na eze nyere
    ha iwu sị, “Unu azaghachila ya.”
  ory-ory: ମାତ୍ର ଲୋକମାନେ ନୀରବ ହୋଇ ରହିଲେ, ଗୋଟିଏ କଥା ଉତ୍ତର କଲେ ନାହିଁ। କାରଣ ତାହାକୁ ଉତ୍ତର
    ନ ଦିଅ ବୋଲି ରାଜାଙ୍କର ଆଜ୍ଞା ଥିଲା।
  chk-chk: Iwe, ekewe aramas ra chök fanafanala. Resap pälüeni eu an kewe kapas, pun
    ewe king a allük ngeniir pwe resap pälüeni och.
  rop-rop: Bat detlot pipul bin ol jidan kwaitbala, dumaji King Hesakaiya bin dalim
    olabat nomo blanga tok langa det Asiriya solja.
  ukr-1871: 'І мовчав народ і не відказували йому нї слова, бо мали наказ від царя:
    Не відповідайте йому.'
  deu-1951: 'Das Volk aber schwieg still und antwortete ihm nichts; denn der König
    hatte geboten und gesagt: Antwortet ihm nichts!'
  eng-JPS: 'But the people held their peace, and answered him not a word; for the
    king''s commandment was, saying: ''Answer him not.'''
  srp-1865: 'Ali narod muèaše, i ne odgovoriše mu ni rijeèi, jer car bješe zapovjedio
    i rekao: ne odgovarajte mu.'
  lug-lug: Naye abantu ne basirika ne bataddamu kigambo na kimu, kubanga kabaka yali
    alagidde nti, “Temumuddamu.”
  heb-heb: והחרישו העם ולא ענו אתו דבר כי מצות המלך היא לאמר לא תענהו׃
  ben-IRV: কিন্তু লোকেরা চুপ করে রইল, কোন উত্তর দিল না, কারণ রাজা কোন উত্তর না দেওয়ার
    তাদের আদেশ করেছিলেন।
  pan-pan: ਪਰ ਲੋਕਾਂ ਨੇ ਚੁੱਪ ਵੱਟ ਲਈ ਅਤੇ ਉਹ ਨੂੰ ਇੱਕ ਗੱਲ ਦਾ ਵੀ ਉੱਤਰ ਨਾ ਦਿੱਤਾ, ਕਿਉਂ ਜੋ
    ਰਾਜੇ ਦਾ ਹੁਕਮ ਇਹ ਸੀ ਕਿ ਤੁਸੀਂ ਉਸ ਨੂੰ ਉੱਤਰ ਦੇਣਾ ਹੀ ਨਹੀਂ।
  mya-JVB: ယုဒလူ တို့လည်း စကား တခွန်းကိုမျှမ ပြန် ဘဲ တိတ်ဆိတ် စွာနေကြ၏။ အကြောင်း မူကား၊
    ပြန် မ ပြောနှင့်ဟု ရှင်ဘုရင် အမိန့် တော်ရှိသတည်း
  tbg-tbg: Asiria iqoka vaiintiqaa raqiki vauva ekaa nai uva tiva taiqa kovaro Hesekiaava
    kia vo uvavata virara tiate turara ti, vaantaavuraqaa vauka kia uva voqavata tiraiti,
    qaqi evaara vaura.
  hmo-hmo: To taunimanima ese regena ta idia karaia lasi, idia haere henia lasi, badina
    be Hesekaia ese ia oda henia, ia gwau, “Umui haere henia lasi.”
  urd-urd: लेकिन लोग ख़ामोश रहे और उसके जवाब में एक बात भी न कही, क्यूँकि बादशाह का
    हुक्म यह था कि उसे जवाब न देना।
  rus-SYN: 'И молчал народ и не отвечали ему ни слова, потому что было приказание
    царя: “не отвечайте ему”.'
  bqc-SIM: Gbɛ̃́ↄ nílɛa kílikili, aai yãwewào, asa an kía ònɛ́ aasu yã́zãsiwàoɛ.
  tcz-CHONGTHU: Ahinlah mipite chu Hezekiah in, “Thipbeh un donbut hih un,” tia thu
    apeh dungjuijun athipbeh un, koimacha apaopoh aumpou vin ahi.
  mar-mar: पण लोक गप्पच होते. ते सेनापतीला काहीही बोलले नाहीत. कारण “त्यांनी काहीही
    उत्तर द्याचये नाही” अशी राजा हिज्कीयाची त्यांना आज्ञा होती.
  qub-qub: Niptin llapan runacunaga upällalla wiyaräcuran. Manami mayganpis ni juc
    shimipis rimacuranchu. Runacunataga ray mayna willapashana caran imatapis mana
    ninanpaj.
  bqp-bqp: Gbɛ̃nↄ yĩtɛna kítikiti, odi yã wearo, zaakũ ń kína pìńnɛ òsun yã wearo.
  hat-hat: Men pèp la pa louvri bouch reponn, yo pa di yon mo paske wa a te bay lòd
    pou pesonn pa reponn.
  eng-BSB: But the people remained silent and did not answer a word, for Hezekiah
    had commanded, “Do not answer him.”
  eng-WEBPB: But the people stayed quiet, and answered him not a word; for the king’s
    commandment was, “Don’t answer him.”
  kbq-kbq: Hagi ana Asiria sondia vahete kva ne'mo'ma keagama hu'neana zamagra akohe'za
    mani'ne'za keaga'arera magore hu'za kenona'a osu'naze. Na'ankure kini ne' Hezekaia'a
    zamasamino, Keaga'arera mago kea nona osiho huno huzmante'nege'za anara hu'naze.
  nhe-BL: Pero nopa tlacame ipan tepamitl ax tlananquilijque pampa Tlanahuatijquetl
    Ezequías quinilhuijtoya ma ax molinica.
  bus-bus: Gbɛ̃nↄ yĩtɛna kítikiti, aↄ̃ↄe yã siàlaro, zaakɛ aↄ̃ kína bèńnɛ aↄ̃ton
    yã siàlaro.
  gub-BL: Teko nuwazar kwaw ize'eg wà, ta'e Ezeki uzapo kar nezewe haw wanupe xe.
    Ni pitài ze'eg numume'u kwaw wà.
  eng-DRA: 'But the people held their peace, and answered him not a word: for they
    had received commandment from the king that they should not answer him.'
