verse: 2KI.018.003
translations:
  mal-C: തന്റെ പൂർവപിതാവായ ദാവീദ് ചെയ്തതുപോലെ അദ്ദേഹം യഹോവയുടെ ദൃഷ്ടിയിൽ നീതിയായുള്ളതു
    പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe wohlgefiel, ganz wie sein Ahnherr David gethan hatte.
  lin-lin: Ezekiasi asalaki makambo ya sembo na miso ya Yawe ndenge Davidi, koko na
    ye, asalaki.
  eng-LSV: And he does that which [is] right in the eyes of YHWH, according to all
    that his father David did,
  eng-GNV: And he did vprightly in the sight of the Lord, according to all that Dauid
    his father had done.
  eng-WEBSTER: And he did that which was right in the sight of the LORD, according
    to all that David his father did.
  nhw-BL: Huan Tlanahuatijquetl Ezequías quichijqui catli cuali iixpa TOTECO, senquistoc
    quen quichijtoya ihuejcapan tata, David.
  swh-ONEN: Akafanya yaliyo mema machoni pa Bwana, kama Daudi baba yake alivyofanya.
  bba-bba: Esekiɑsi u kuɑ ye yɑ Yinni Gusunɔ wɛ̃re nɡe mɛ win sikɑdo Dɑfidi u kuɑ.
  eng-KJVCPB: And he did that which was right in the sight of the Lord, according
    to all that David his father did.
  luo-luo: Notimo gima kare e nyim wangʼ Jehova Nyasaye, mana kaka kwar mare Daudi
    notimo.
  meu-meu: Ia na Iehova vairanai e kara maoromaoro, senena David ena kara iboudiai
    heḡereḡeredia.
  npi-ULB: आफ्ना पुर्खा दाऊदले गरेका सबै उदाहरणको अनुसरण गरेर परमप्रभुको दृष्‍टिमा
    जे ठिक थियो तिनले त्यही गरे ।
  yor-yor: Ó sì ṣe ohun tí ó dára níwájú Olúwa, gẹ́gẹ́ bí i baba rẹ̀ Dafidi ti ṣe.
  pes-OPCB: او مانند جدش داوود مطابق میل خداوند رفتار می‌کرد.
  tgl-ULB: Ginawa niya ang tama sa paningin ni Yahweh, sinunod ang lahat ng halimbawa
    na ginawa ni David, na kaniyang ninuno.
  hui-hui: Hesegaia ibugua ibunaga mamali Kini Debidihanda Anduane Homogo turu helo
    ibunaga deni mana bayale wiaru bamba bialu haga henedagua dege ibu ani bialu hene.
  mya-mya: ထို​မင်း​သည်​မိ​မိ​၏​ဘေး​တော်​ဒါ​ဝိဒ်​၏​စံ​န မူ​နာ​ကို​ယူ​၍ ထာ​ဝ​ရ​ဘု​ရား​နှစ်​သက်​တော်
    မူ​သော​အ​မှု​တို့​ကို​ပြု​၏။-
  bod-N: ཁོས་རང་གི་ཡབ་མེས་དཱ་བིད་ཀྱིས་གང་མཛད་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལེགས་པོ་གང་ཡིན་སྤྱད་དེ།
  sna-sna: Akaita zvakanaka pamberi paJehovha, sezvakanga zvaita baba vake Dhavhidhi.
  spa-BLM: Hizo lo que era justo a los ojos del Señor, conforme a todo lo que había
    hecho su padre David.
  cac-cac: A tas ix sc'ulej vin̈aj Ezequías chi', te vach' d'a yichan̈ Jehová, icha
    sc'ulejnac vin̈aj David smam yicham vin̈.
  swh-ULB: Alifanya yaliyo mema usoni pa Yahwe, kufuata mfano wa yote ambayo Daudi,
    babu yake, aliyoyafanya.
  bel-bel: І рабіў ён заўгоднае ў вачах Гасподніх ва ўсім так, як рабіў Давід, бацька
    ягоны;
  wed-wed: Tauna kaua aiaii avai i kaukauei Bada awarina me noina David nanare.
  deu-ELBBK: Und er tat, was recht war in den Augen des HERRN, nach allem, was sein
    Vater David getan hatte.
  mbb-OT: Meupiya is ulaula ni Hezekia ziyà te etuvangan te Nengazen, iring te mibeelan
    te kepuun din he si David.
  mal-2015: അവൻ തന്റെ പിതാവായ ദാവീദ് ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു പ്രസാദമായുള്ളതു
    ചെയ്തു.
  rmc-rmc: Ov kerelas oda, so sas le RAJESKE pre dzeka, avke sar the leskro prapapus
    o David.
  pes-OPV: و آنچه در نظر خداوند پسند بود، موافق هر‌چه پدرش داود کرده بود، به عمل آورد.
  ron-1924: Ел а фэкут че есте плэкут ынаинтя Домнулуй, ынтокмай кум фэкусе татэл
    сэу Давид.
  aui-aui: Bi yana berabera na rotomanidi Yawe God matane ware nosinanaki Deivid ibera,
    na naboni.
  ben-OBCV: হিষ্কিয় তাঁর পূর্বপুরুষ দাউদের মতোই সদাপ্রভুর দৃষ্টিতে যা যা ঠিক, তাই
    করতেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa ku qumman, sidii dhammaan awowgiis
    Daa'uud sameeyey oo kale.
  lat-VUC: Fecitque quod erat bonum coram Domino, juxta omnia quæ fecerat David pater
    ejus.
  eng-ASVBT: And he did that which was right in the eyes of Jehovah, according to
    all that David his father had done.
  ita-1885: Egli fece quello che piace al Signore, interamente come avea fatto Davide,
    suo padre.
  eng-LXXUP: And he did that which was right in the sight of the Lord, according to
    all that his father David did.
  eng-ULB: He did what was right in the eyes of Yahweh, following the example of all
    that David, his ancestor, had done.
  spa-VBL: E hizo lo justo alos ojos del Señor, siguiendo todo lo que había hecho
    su antepasado David.
  fra-_FOB: Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait
    fait David, son père.
  mal-mal: അവൻ തന്റെ പിതാവായ ദാവീദിനെപ്പോലെ യഹോവയ്ക്ക് പ്രസാദമായത് ചെയ്തു.
  urd-GVR: Apne bāp Dāūd kī tarah us ne aisā kām kiyā jo Rab ko pasand thā.
  suz-BL: मेकोम आ किकी दाऊदम खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार रिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त। २राजा २०:३
  ita-1927: Egli fece ciò ch’è giusto agli occhi dell’Eterno, interamente come avea
    fatto Davide suo padre.
  ckb-ckb: بە هەمان شێوەی داودی باپیرە گەورەی، ئەوەی لەبەرچاوی یەزدان ڕاست بوو کردی.
  eng-BBE: He did what was right in the eyes of the Lord as David his father had done.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ತನ್ನ ತಂದೆ ದಾವೀದನು ಮಾಡಿದ ಪ್ರಕಾರ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಳ್ಳೆಯದನ್ನು
    ಮಾಡಿದನು.
  tam-2017: அவன் தன் முற்பிதாவாகிய தாவீது செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்குச்
    செம்மையானதைச் செய்தான்.
  spa-RV-1909: Hizo lo recto en ojos de Jehová, conforme á todas las cosas que había
    hecho David su padre.
  ron-BTF: Și el a făcut ce era drept înaintea ochilor DOMNULUI, conform cu toate
    câte David, tatăl său, făcuse.
  eng-WEBP: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  eng-FBV: He did what was right in the Lord's sight, following all that his forefather
    David had done.
  nld-1939: Hij deed wat recht was in de ogen van Jahweh, juist zoals zijn vader David.
  nch-BL: Huan Tanahuatijquet Ezequías quichijqui cati cuali iixpa TOTECO, senquisa
    quej quichijtoya ihuejcapan tata, David.
  vie-1934: Người làm điều thiện trước mặt Đức Giê-hô-va y như Đa-vít, tổ phụ người,
    đã làm.
  hin-CV: उसने वही किया, जो याहवेह की दृष्टि में सही था, वैसा ही, जैसा उसके पूर्वज
    दावीद ने किया था.
  spa-BES: Hizo lo correcto ante los ojos del Señor como lo había hecho su padre David.
  tdx-tdx: Nanao ty havantañañe am-pivazohoa’ Iehovà re, manahake ze hene satan-drae’e
    Davide.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่​ถู​กต้องในสายพระเนตรของพระเยโฮวาห์ ตามทุกสิ่งที่​ดาว​ิดบรรพบุรุษของพระองค์​ได้​ทรงกระทำ
  por-BR-2018: Fez o que era correto aos olhos do SENHOR, conforme todas as coisas
    que havia feito Davi seu pai.
  deu-ELO: Und er tat, was recht war in den Augen Jehovas, nach allem, was sein Vater
    David getan hatte.
  eng-WYC-2018: And he did that, that was good before the Lord, by all things that
    David, his father, had done.
  epo-epo: Li agadis bone antaŭ la Eternulo, tiel same, kiel agadis lia patro David.
  uig-PIN: Ⱨǝzǝkiya bolsa atisi Dawutning barliⱪ ⱪilƣinidǝk, Pǝrwǝrdigarning nǝziridǝ
    durus bolƣanni ⱪilatti.
  beo-beo: 'E da ea musa: aowa, hina bagade Da:ibidi ea hou defele, Hina Gode hahawane
    ba:ma:ne, moloi hou hamoi.'
  tpi-OTNT: Hesekia i mekim gutpela pasin long ai bilong Bikpela, olsem tumbuna bilong
    en, King Devit i bin mekim.
  hau-SA: Ya aikata abin da yake daidai a gaban Ubangiji yadda kakansa Dawuda ya yi.
  uig-LAT: Hezekiya bolsa atisi Dawutning barliq qilghinidek, Perwerdigarning neziride
    durus bolghanni qilatti.
  nde-nde: Wenza okulungileyo phambi kukaThixo, njengalokho okwakwenziwe nguyise uDavida.
  ton-ton: Pea naʻe fai lelei ia ʻi he ʻao ʻo Sihova, ʻo fakatatau ki he meʻa kotoa
    pē naʻe fai ʻe Tevita ko ʻene tamai.
  ces-1613: Ten činil, což jest dobrého před očima Hospodinovýma, všecko tak, jakž
    činil David otec jeho.
  eng-WMB: He did that which was right in the LORD’s eyes, according to all that David
    his father had done.
  tam-TCV: எசேக்கியா தன் முற்பிதா தாவீது செய்ததுபோல, யெகோவாவின் பார்வையில் சரியானதைச்
    செய்தான்.
  ceb-ULB: Nagbuhat siya ug matarong sa panan-aw ni Yahweh, gisunod niya ang tanang
    panag-ingnan nga nabuhat ni David, nga iyang katigulangan.
  pol-UBG: Czynił on to, co było słuszne w oczach PANA, wszystko tak, jak czynił Dawid,
    jego ojciec.
  urd-GVU: اپنے باپ داؤد کی طرح اُس نے ایسا کام کیا جو رب کو پسند تھا۔
  deu-1912: Und er tat, was dem HERRN wohl gefiel, wie sein Vater David.
  kan-2017: ಇವನು ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ ತನ್ನ ಪೂರ್ವಿಕನಾದ ದಾವೀದನಂತೆ ಯೆಹೋವನ ಚಿತ್ತಾನುಸಾರವಾಗಿ
    ನಡೆದನು.
  yap-yap: Me falwok ko tin i rin’ David ni Pilung ni ga’ rok kakrom, i rin’ e tin
    nib m’agan’ SOMOL ngay.
  hlt-MCSB: A cungkuem dongah a napa David kah a saii bangla BOEIPA mikhmuh ah a thuem
    ni a. saii.
  mdy-ETH: ዒዛኮ ዓዴ፥ ዳውቴ ማዼ ኮዦ ማዾ ጎይፆ ማዺ ናንጊና ናንጋ ጎዳ ዎዛሴኔ።
  twi-ASANTE: Ɔyɛɛ deɛ ɛfata wɔ Awurade ani so, sɛdeɛ ne tete agya Dawid yɛeɛ no.
  eng-WEBU: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  wal-wal: A maizza aawaa Daawiti oottidoogaadan, Hizqqiyaasikka GODAA sinttan suurebaa
    oottiis.
  spa-PDDPT: Hizo lo recto ante Yavé, conforme a todo lo que hizo su antepasado David.
  gun-gun: Ha'e va'e ma ha'evea ramigua ojapo oikovy Senhor renonde rupi, guamoĩ Davi
    ojapoague ha'e javi rami.
  ilo-ULB: Inaramidna ti umno iti imatang ni Yahweh, sinurotna ti pagwadan kadagiti
    amin nga inaramid ti kapuonanna a ni David.
  kpg-kpg: Mee e hai nia mee o Dimaadua e hiihai ginai, e daudali nia hangaahai o
    dono damana madua, King David.
  uig-ARA: ھەزەكىيا بولسا ئاتىسى داۋۇتنىڭ بارلىق قىلغىنىدەك، پەرۋەردىگارنىڭ نەزىرىدە
    دۇرۇس بولغاننى قىلاتتى.
  tof-tof: Wa wata dümdüm tólbael yarilürr ⌊Lodón⌋ ilküpdü, oya abbobata Deibidzan
    tulmil tómbapólórr.
  sus-sus: A naxa fe raba naxan nafan Alatala ma, alɔ a benba Dawuda a raba ki naxɛ.
  pon-2006: E kalamangih karasepen eh pahpa kahlap, Nanmwarki Depit, e wia dahme KAUN-O
    kin ketin kupwurperenki.
  ksd-ksd: Ma i ga pait nam i ga takodo ta ra luaina mata i ra Luluai, da David kana
    ngala i ga pait ia.
  tur-YTC: Atası David’in yapmış olduğu her şeye göre, Yahve'nin gözünde doğru olanı
    yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ εὐθὲς ἐν ὀφθαλμοῖς Κυρίου κατὰ πάντα ὅσα ἐποίησε Δαυὶδ
    ὁ πατὴρ αὐτοῦ.
  ind-AYT: Dia melakukan apa yang benar di mata TUHAN, seperti semua yang dilakukan
    oleh Daud, nenek moyangnya.
  nya-nya: Iye anachita zolungama pamaso pa Yehova monga anachitira Davide kholo lake.
  hrv-hrv: Činio je što je pravo u očima Jahvinim, sasvim kao njegov otac David.
  mps-mps: Hesekia agai te dwagi yai kolesaga te Genuai Bidigo gedude yali, te aga
    wąį nǫų king Devitgo yali kolesaga tiwai yali.
  tpi-tpi: Hesekia i mekim gutpela pasin long ai bilong Bikpela, olsem tumbuna bilong
    en, King Devit i bin mekim.
  dan-1931: Han gjorde, hvad der var ret i HERRENS Øjne, ganske som hans Fader David.
  vie-OVCB: Ê-xê-chia làm điều thiện trước mặt Chúa Hằng Hữu theo gương Đa-vít tổ
    tiên vua.
  guj-2017: તેણે પોતાના પિતૃ દાઉદે જે કર્યું હતું તેમ યહોવાહની દ્રષ્ટિમાં જે સારું
    હતું તે કર્યું.
  pon-2006A: E kalamangih karasepen eh pahpa kahlap, Nanmwarki Depit, e wia dahme
    KAUN-O kin ketin kupwurperenki.
  por-BRBSL: Ele fez o que era certo aos olhos de Iavé, de acordo com tudo o que David,
    seu pai, havia feito.
  cth-cth: A na min Devit ni a sak e pueng a sak teh BAWIPA mithmu vah kalan e hah
    ouk a sak.
  twi-twi: Ɔyɛɛ nea ɛsɔ Awurade ani, sɛnea nʼagya Dawid yɛe pɛpɛɛpɛ.
  hlt-hlt: A cungkuem dongah a napa David kah a saii bangla BOEIPA mikhmuh ah a thuem
    ni a saii.
  tbz-SIM: Kòo ndɔɔri ti Yiɛ̀ nKuyie ndɔ́ dɛ̀ o yɑ̀ɑ̀rì Dɑfiti do dɔɔ̀rìmɛ̀ sósó.
  msy-2020: Hesekia Ikiavɨra Itir Godɨn damazimɨn arazir aghuibagh ami, mati an ovavim
    Atrivim Devit amizɨ mokɨn.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ lɑpɑ mpi pǝ mɑɣɑ Tɑcɑɑ tɔɣɔ teitei, ɩsɩɩ ɩ lɔŋcɛ Tɑfiiti.
  azb-azb: Xizqiya babası Davudun etdiyi kimi Rəbbin gözündə doğru olan işlər etdi.
  eng-DBY: And he did what was right in the sight of Jehovah, according to all that
    David his father had done.
  hin-2017: जैसे उसके मूलपुरुष दाऊद ने किया था जो यहोवा की दृष्टि में ठीक है वैसा
    ही उसने भी किया।
  wol-KYG: Muy def li Aji Sax ji rafetlu, mboolem noonee ko Daawuda maamam daan defe.
  eng-YLT: And he doth that which [is] right in the eyes of Jehovah, according to
    all that David his father did,
  kne-kne: Din siged sin pangilan Diyos di inam-amag na ay kaman si apo na ay si David.
  eng-WYC-2017: And he did that, that was good before the Lord, by all things that
    David, his father, had done.
  eng-WMBB: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  urd-GVH: अपने बाप दाऊद की तरह उसने ऐसा काम किया जो रब को पसंद था।
  rug-rug: Taveti sa gua sapu toṉoto pa dinoṉo te Zihova gugua sa tutina se Devita
    sa baṉara.
  gaz-gaz: Innis akkuma Daawit abbaan isaa godhe sana fuula Waaqayyoo duratti waan
    qajeelaa hojjete.
  fra-LSG: Il fit ce qui est droit aux yeux de l’Éternel, entièrement comme avait
    fait David, son père.
  yal-yal: Naxan fan Alatala yɛɛ ra yi, a yi na liga alo a benba Dawuda a liga kii
    naxan yi.
  haw-1868: A hana pono aku la ia imua o Iehova, e like me na mea a pau a Davida kona
    kupuna i hana'i.
  arb-NAV: وَصَنَعَ مَا هُوَ صَالِحٌ فِي عَيْنَيِ الرَّبِّ عَلَى نَهْجِ أَبِيهِ دَاوُدَ،
  ewe-ewe: Eɖu fia nyuie le Mawu ƒe ŋkume abe fofoa, David ene.
  eng-LEE: And he did what is right in the eyes of the Lord, in accordance with all
    that David his father had done.
  gvn-gvn: '@see-verse:2KI.018.002'
  asm-FB: হিষ্কিয়াই তেওঁৰ পূর্বপুৰুষ দায়ুদে কৰাৰ দৰেই যিহোৱাৰ দৃষ্টিত যি ভাল সেই
    সকলোকে কৰিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن نَقَن عَلَتَلَ مَ، عَلْ عَ بٍنبَ دَوُدَ عَ رَبَ كِ
    نَشّ.
  fra-SBL: Il fit ce qui est droit aux yeux de l'Éternel, selon tout ce qu'avait fait
    David, son père.
  hbo-hbo: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה דָּוִ֥ד
    אָבִֽיו׃
  piu-2006: '@see-verse:2KI.018.002'
  kik-kik: Nake agĩĩka maũndũ marĩa magĩrĩire maitho-inĩ ma Jehova, o ta ũrĩa ithe
    Daudi eekĩte.
  fra-NCL: Il fit ce qui est droit aux yeux de Yahweh, selon tout ce qu’avait fait
    David, son père.
  cek-AK: Ampa David mah sak ih hmuen baktih toengah, anih loe Angraeng mikhnukah
    hmuen kahoih to sak.
  cuk-cuk: Ezequías, bela Bab-Jehováʼga ibmar-nueganbi imaksad. Ar igi e-dad-dummad-David
    ibmar imaksa, deyobi Ezequías ibmar imaksamogad.
  uig-CYR: Һәзәкия болса атиси Давутниң барлиқ қилғинидәк, Пәрвәрдигарниң нәзиридә
    дурус болғанни қилатти.
  pma-pma: Asuv houlu Hesekaea mumon sakien keil koa mal en meten Iahova suval avu
    onen telamu, asuv houlu Deved.
  tel-2017: అతడు తన పూర్వికుడైన దావీదు ఆదర్శాన్ని అనుసరించి, యెహోవా దృష్టిలో ఏది సరైనదో
    అది చేశాడు.
  hat-BSA: Li te fè sa ki bon nan zye SENYÈ a, selon tout sa ke zansèt li yo, David
    te konn fè.
  bxh-bxh: Hesekaiya laulau dudulaidi ya ginaulidi Guyau matana yai, doha wahana Deiwidi.
  kos-kos: Hezekiah el oru ma su akinsewowoye LEUM GOD, oana ouiya lal Tokosra David,
    papa matu tumal.
  hbo-WLC: וַיַּ֥עַשׂ הַיָּשָׁ֖ר בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה דָּוִ֥ד
    אָבִֽיו׃
  ibo-ibo: O mere ihe ziri ezi nʼanya Onyenwe anyị, dịka nna nna ya Devid.
  ory-ory: ପୁଣି ସେ ଆପଣା ପୂର୍ବପୁରୁଷ ଦାଉଦଙ୍କର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ
    ଯଥାର୍ଥ କର୍ମ କଲେ।
  chk-chk: Hiskia a föri mine a pwüng me fän mesen ewe Samol mi Lapalap usun meinisin
    mine Tafit an we lewo a föri.
  rop-rop: King Hesakaiya bin jidan gudwei laik im grengrenfatha King Deibid, det
    femili blanga im. En imbin dum ola gudbala ting weya bin meigim YAWEI det trubala
    God gudbinji.
  ukr-1871: І чинив він праведне в очах Господнїх, притьма так, як чинив предок його
    Давид.
  deu-1951: Und er tat, was dem HERRN wohlgefiel, ganz wie sein Vater David getan
    hatte.
  eng-JPS: And he did that which was right in the eyes of the LORD, according to all
    that David his father had done.
  srp-1865: I èinjaše što je pravo pred Gospodom sasvijem kao što je èinio David otac
    njegov.
  lug-lug: N’akola ebirungi mu maaso ga Mukama nga jjajjaawe Dawudi bwe yakola.
  heb-heb: ויעש הישר בעיני יהוה ככל אשר עשה דוד אביו׃
  ben-IRV: হিষ্কিয় তাঁর পূর্বপুরুষ দায়ূদের সব কাজের মতই সদাপ্রভুর চোখে যা ঠিক তিনি
    তাই করতেন।
  pan-pan: ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਸ ਦੇ ਪਿਉ ਦਾਊਦ ਨੇ ਕੀਤਾ ਸੀ ਉਸ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਉਹੋ ਕੰਮ ਕੀਤਾ ਜੋ
    ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਠੀਕ ਸੀ।
  mya-JVB: ထိုမင်းသည်အဘ ဒါဝိဒ် ကျင့် သမျှ အတိုင်း ၊ ထာဝရဘုရား ရှေ့ တော်၌ တရား သောအမှုကိုပြု
    ၏
  tbg-tbg: Hesekiaava nai kaivaqava Devitiva Nora Kotira avuqaa koqe okara autuntema
    kero, koqe okara auti vaura.
  hmo-hmo: Hesekaia be Lohiabada ena vairanai kara maoromaoro ia karaia, iena sene
    tauna Davida ena kara hegeregere.
  urd-urd: और जो — जो उसके बाप दाऊद ने किया था, उसने ठीक उसी के मुताबिक़ वह काम किया
    जो ख़ुदावन्द की नज़र में अच्छा था।
  rus-SYN: И делал он угодное в очах Господних во всем так, как делал Давид, отец
    его;
  bqc-SIM: À yã́ pↄ́ Dii yei kɛ̀ lá a dezi Davidi kɛ̀wa píiɛ.
  tcz-CHONGTHU: Amahin apu David bangin Pathen mitmun Pathen deilam jeng ana bollin
    ahi.
  mar-mar: परमेश्वराच्या दृष्टीने जे चांगले ते तो करीत असे, आपला पूर्वज दावीद करीत
    असे त्याप्रमाणे हिज्कीयाही सर्वकाही करत असे.
  soq-soq: Iawe God emawe Esekia dewa eubu dodomana dewamodie me nosiwa Dawid rua.
  qub-qub: Ezequiasga Tayta Diosta wiyacur allita ruraran, unay caj famillyan David
    rurashanno.
  bqp-bqp: À yã kũ Dikiri yeii kɛ̀ lákũ a dizi Dauda kɛ̀ nà pínki.
  hat-hat: Li te mache dwat devan Seyè a, li te fè menm jan ak David, zansèt li a.
  eng-BSB: And he did what was right in the eyes of the LORD, just as his father David
    had done.
  eng-WEBPB: He did that which was right in the LORD’s eyes, according to all that
    David his father had done.
  kbq-kbq: Hagi Negeho ne' Deviti'ma hu'neaza huno Hezekaia Ra Anumzamofo avurera
    maka fatgo avu'avaza hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Ezequías quichijqui tlen cuali iixtla TOTECO, senquistoc
    queja quichijtoya ihuejcapan tata, David.
  bus-bus: À yã kɛ̀ Dii yezi kɛ̀ lán à dezi Dauda kɛ̀ nà píngi.
  gub-BL: Nuzawy kwaw Ezeki wipy tuwihawete Tawi a'e. Hemiapo kwer ikatu Tupàn Tuweharupi
    Wiko Ma'e pe.
  eng-DRA: And he did that which was good before the Lord, according to all that David
    his father had done.
