  por-BRBSL: 'Ezequias, rei de Judá, enviou ao rei da Assíria em Laquis, dizendo:
    “Eu vos ofendi. Retirem-se de mim”. O que vocês me puseram, eu o suportarei”.
    O rei da Assíria nomeou a Ezequias rei de Judá trezentos talentos de prata e trinta
    talentos de ouro.'
  cth-cth: Lakhish ni Assiria siangpahrang koevah, Judah siangpahrang Hezekiah ni
    ka payon toe. Na ban takhai teh, kai van na toung e pueng teh ka tawk han telah
    lawk a thui. Assiria siangpahrang ni Judah siangpahrang Hezekiah koe tangka talen
    300 touh hoi sui talen 30 touh a hei.
  twi-twi: Na Hesekia de saa nkra yi kɔmaa Asiriahene wɔ Lakis se, “Mayɛ mfomso. Sɛ
    wubefi ha akɔ nko ara de a, sonkahiri biara a wubegye me no, metua.” Na Asiriahene
    bisaa mpata a ɛboro dwetɛ tɔn dubaako ne sikakɔkɔɔ nso bɛyɛ tɔn baako.
  hlt-hlt: Te dongah Judah manghai Hezekiah loh Assyria manghai te Lakhish la a tah
    tih, “Ka tholh coeng, kai taeng lamloh mael lamtah kai soah na tloeng te ka phueih
    mai bitni,” a ti nah. Te dongah Assyria manghai loh Judah manghai Hezekiah lamkah
    cak talent ya thum neh sui talent sawmthum a phai sak.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tìi tɔ̃ mbɛnìtìbɛ̀ Dɑkiisi ɛì kɛ̀ bɛ̀ɛ
    nɑ́kɛ́ Asidii kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Okpɑ̀ɑ̀tì tu ò cɑ̀ɑ̀rɛ̀mu ɑ ò yóu kɛ tɛ̃́nkɛ
    bɑ́ɑ́ ò dokɛ́nɛ̀, kɑ̀ɑ ò bekɛ tì, ò yóó tì dɔ̀ɔ̀mu. Kɛ̀ Asidi kóo kpɑ̀ɑ̀tì dɔ̀,
    wèe ò duɔ́ ntimɑ́tì pɛ́ítì cìdóòbɛ̀ sikɔupísìwɛi (9000), mɛsɔɔ ncìdóòbɛ̀ sikɔusìwɛi
    (900).'
  msy-2020: Atrivim Senakerip Lakisɨn nguibamɨn iti, ezɨ Hesekia kamaghɨn a bagha
    akam amada, “Kɨ nɨn akam batuegha, datɨrɨghɨn osɨmtɨzim iti. Ezɨ kɨ kamaghsua,
    nɨ na ko mɨsoghan markɨ. Egh nan kantri ateghtɨ, kɨ kamaghɨn damuam, nɨ bizir
    manam bagh azangsɨghtɨ, kɨ nɨ danɨngam.” Ezɨ Senakerip 10,000 kilogrem silva ko
    1,000 kilogrem gol uabɨ danɨngasa Hesekia mɨgei.
  dop-dop: 'Ntɛnɑ Ɩsekiyɑsɩ tiili nɑ pɑ́ heeli Asilii wulɑʋ kɛ Lɑkisi sɩ: Mɑ tɔm sǝpǝnɑ-ŋ,
    tɑɑ yoonɑ-m, ye n cɑɑ mɑɑ fɛlɩ-ŋ. Ɩlɛnɑ Asilii wulɑʋ sɩ Ɩsekiyɑsɩ ɩ́ fɛlɩ-ɩ liɣitee
    nyǝɣǝtʋ kiloonɑɑ iyisi pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ (9000) nɑ wʋlɑ kiloonɑɑ kɛ nɑsǝnɑɑsɑ
    nɑ nɩɩnʋwɑ (900).'
  azb-azb: 'Yəhuda padşahı Xizqiya Lakişə, Aşşur padşahına xəbər göndərib dedi: «Təqsirkaram,
    üzərimdən geri çəkil, məndən nə qədər xərac tələb etsən, verərəm». Aşşur padşahı
    Yəhuda padşahı Xizqiyadan xərac olaraq otuz talant qızıl və üç yüz talant gümüş
    tələb etdi.'
  eng-DBY: 'And Hezekiah king of Judah sent to the king of Assyria to Lachish, saying,
    I have sinned; retire from me: I will bear what thou layest upon me. And the king
    of Assyria laid upon Hezekiah king of Judah three hundred talents of silver and
    thirty talents of gold.'
  hin-2017: तब यहूदा के राजा हिजकिय्याह ने अश्शूर के राजा के पास लाकीश को सन्देश भेजा,
    “मुझसे अपराध हुआ, मेरे पास से लौट जा; और जो भार तू मुझ पर डालेगा उसको मैं उठाऊँगा।”
    तो अश्शूर के राजा ने यहूदा के राजा हिजकिय्याह के लिये तीन सौ किक्कार चाँदी और
    तीस किक्कार सोना ठहरा दिया।
  wol-KYG: 'Esekiya buurub Yuda yónnee ca buurub Asiri ca Lakis ne ko: «Tooñ naa de,
    waaye ngalla baal ma, te dem. Loo ma sas dinaa ko fey.» Buurub Asiri sas Esekiya
    buurub Yuda juróom ñeent fukki barigoy xaalis ak juróom ñeenti barigoy wurus.'
  eng-YLT: and Hezekiah king of Judah sendeth unto the king of Asshur to Lachish,
    saying, 'I have sinned, turn back from off me; that which thou puttest on me I
    bear;' and the king of Asshur layeth on Hezekiah king of Judah three hundred talents
    of silver, and thirty talents of gold,
  kne-kne: Isonga sin kawada na ed Lakis inpatolod Hezekias di solat en sisya ay kanana,
    “Baken baw kayman kosto di inyat ko. Pangaasim ta komaan kayo isnan ilik ta bayadak
    olay sino ay ibagam.” Din insongbat Sennakerib et manbayad komas Hezekias si sinpo
    ay libo ay kilo ay palata ya sinlibo ay kilo ay balitok.
  eng-WYC-2017: Then Hezekiah, king of Judah, sent messengers to the king of Assyrians
    into Lachish, and said, I have sinned; go away from me, and I shall bear all things,
    that thou shalt put to me. Therefore the king of Assyrians putted on Hezekiah,
    king of Judah, a fine of three hundred talents of silver, and thirty talents of
    gold.
  eng-WMBB: Hezekiah king of Judah sent to the king of Assyria at Lachish, saying,
    “I have offended you. Withdraw from me. That which you put on me, I will bear.”
    The king of Assyria appointed to Hezekiah king of Judah three hundred talents
    of silver and thirty talents of gold.
  urd-GVH: जब असूर का बादशाह लकीस के आस-पास पहुँचा तो यहूदाह के बादशाह हिज़क़ियाह
    ने उसे इत्तला दी, “मुझसे ग़लती हुई है। मुझे छोड़ दें तो जो कुछ भी आप मुझसे तलब
    करेंगे मैं आपको अदा करूँगा।” तब सनहेरिब ने हिज़क़ियाह से चाँदी के तक़रीबन 10,000
    किलोग्राम और सोने के तक़रीबन 1,000 किलोग्राम माँग लिया।
  rug-rug: Meke garunu la nia zinama Hezikaea se Senakeribi sapu koa pa vasileana
    Lakisi, meke zama guahe si asa, “Ele tavete va sea si rau, ke mamu beto varipera
    mae, maqu ponigo sapu gua tepa ia goi.” Meke guahe sa inolaṉa tanisa baṉara sapu
    la koe Hezikaea, “Kaqu garunu mae ni agoi Hezikaea sari ka manege puta tina kilo
    poata siliva meke keke tina kilo poata qolo koa rau,” gua si asa.
  gaz-gaz: Kanaafuu Hisqiyaas mootichi Yihuudaa, “Ani balleessaa hojjedheera. Biyya
    koo keessaa naa baʼi; ani waan ati na gaafattu kam iyyuu siifin kennaa” jedhee
    gara Laakkiishitti mooticha Asooritti ergaa ergate. Mootichi Asooris, “Meetii
    taalaantii dhibba sadii fi warqee taalaantii soddoma naa kenni” jedhee Hisqiyaas
    mooticha Yihuudaa ni gaafate.
  fra-LSG: 'Ézéchias, roi de Juda, envoya dire au roi d’Assyrie à Lakis: J’ai commis
    une faute! Éloigne-toi de moi. Ce que tu m’imposeras, je le supporterai. Et le
    roi d’Assyrie imposa à Ézéchias, roi de Juda, trois cents talents d’argent et
    trente talents d’or.'
  gnn-gnn: '@see-verse:2KI.018.013'
  yal-yal: Yuda mangan Xesekiya yi xɛraan nasiga Lakisi taani a faladeni Asiriya mangan
    xa, a naxa, “N bata kalan ti. I masiga n na. I na naxan fala n xa, n na ligɛ.”
    Asiriya mangan yi gbeti fixɛn kilo wuli solomanaanin e nun xɛmaan kilo kɛmɛ solomanaanin
    sa Yuda Mangan Xesekiya fari yanginna ra.
  haw-1868: 'A hoouna aku la o Hezekia, ke alii o ka Iuda, i ke alii o Suria ma Lakisa,
    i aku la, Ua hana hewa au: e hoi oe mai o''u aku la; a o ka mea au e kau mai maluna
    o''u, na''u no ia e hali. A kau mai ke alii o Asuria maluna o Hezekia, ke alii
    o ka Iuda, i ekolu haneri talena kala, a i kanakolu talena gula.'
  arb-NAV: 'وَأَرْسَلَ حَزَقِيَّا مَلِكُ يَهُوذَا يَقُولُ لِمَلِكِ أَشُورَ فِي لَخِيشَ:
    «أَخْطَأْتُ، فَارْتَحِلْ عَنِّي، وَأَنَا أَدْفَعُ مَا تَفْرِضُهُ عَلَيَّ مِنْ
    جِزْيَةٍ». فَفَرَضَ مَلِكُ أَشُّورَ عَلَى حَزَقِيَّا مَلِكِ يَهُوذَا ثَلاثَ مِئَةِ
    وَزْنَةٍ مِنَ الْفِضَّةِ (نَحْوَ أَلْفٍ وَثَمَانِينَ كِيلُو جِرَاماً)، وثَلاثِينَ
    وَزْنَةً مِنَ الذَّهَبِ (نَحْوَ مِئَةٍ وَثَمَانِيَةِ كِيلُو جِرَامَاتٍ).'
  ewe-ewe: Fia Hezekia ɖe kuku, bia ŋutifafa eye wòɖo du ɖe Asiria fia le Lakis be,
    “Meda vo eya ta maxe fe ɖe sia ɖe si nàbla nam ne àdzo le nye anyigba dzi ko.”
    Ale Asiria fia bia be wòaxe klosalo kilo akpe ewo kple sika kilo akpe ɖeka na
    ye.
  eng-LEE: 'And Hezekiah the king of Judah sent to the king of Assyria to Lachish,
    saying, I have sinned; retire from me: what thou wilt impose on me will I bear.
    And the king of Assyria exacted from Hezekiah the king of Judah three hundred
    talents of silver and thirty talents of gold.'
  asm-FB: তাতে যিহূদাৰ ৰজা হিষ্কিয়াই লাখীচত থকা অচূৰৰ ৰজাৰ ওচৰলৈ এই বুলি কৈ পঠালে,
    “মই অপৰাধ কৰিলোঁ; আপুনি মোৰ ৰাজত্বৰ পৰা উলটি যাওঁক; আপুনি যি বিচাৰিব মই তাক দিবলৈ
    প্রস্তুত আছোঁ।” তাতে অচূৰৰ ৰজাই যিহূদাৰ ৰজা হিষ্কিয়াৰ পৰা তিনিশ কিক্কৰ ৰূপ আৰু
    ত্ৰিশ কিক্কৰ সোণ দাবী কৰিলে।
  sus-A: يُدَيَ مَنفّ شٍسٍكِيَ نَشَ شّيرَ شّي عَسِرِيَ مَنفّ مَ لَكِسِ، عَ نَشّ، «دِحّ،
    ﭑ بَرَ وٌن مَ سَاتّ كَنَ. فبِلٍن ﭑ قْشْ رَ، ﭑ شَ تِن عِ وَشْنقٍ بِرِن نَ.» نَ
    كُي، عَسِرِيَ مَنفّ نَشَ شٍسٍكِيَ يَمَرِ عَ شَ قَ فبٍتِ كِلٌ وُلُ سٌلٌمَنَانِ،
    عَ نُن شّيمَ كِلٌ كّمّ سٌلٌمَنَانِ رَ.
  fra-SBL: 'Ézéchias, roi de Juda, envoya au roi d''Assyrie, à Lakis, pour lui dire :
    « Je t''ai offensé. Retire-toi de moi. Ce que tu m''as imposé, je le supporterai. »
    Le roi d''Assyrie donna à Ézéchias, roi de Juda, trois cents talents d''argent
    et trente talents d''or.'
  hbo-hbo: וַיִּשְׁלַ֣ח חִזְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֣ה אֶל־מֶֽלֶךְ־אַשּׁוּר֩ ׀ לָכִ֨ישָׁה ׀
    לֵאמֹ֤ר ׀ חָטָ֙אתִי֙ שׁ֣וּב מֵֽעָלַ֔י אֵ֛ת אֲשֶׁר־תִּתֵּ֥ן עָלַ֖י אֶשָּׂ֑א וַיָּ֨שֶׂם
    מֶֽלֶךְ־אַשּׁ֜וּר עַל־חִזְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֗ה שְׁלֹ֤שׁ מֵאֹות֙ כִּכַּר־כֶּ֔סֶף
    וּשְׁלֹשִׁ֖ים כִּכַּ֥ר זָהָֽב׃
  piu-2006: '@see-verse:2KI.018.013'
  kik-kik: 'Nĩ ũndũ ũcio Hezekia mũthamaki wa Juda agĩtũmĩra mũthamaki wa Ashuri ũrĩa
    warĩ kũu Lakishi ndũmĩrĩri ĩno: “Nĩhĩtĩtie. Njeherera na nĩngũkũrĩha kĩrĩa gĩothe
    ũngĩnjĩtia.” Nake mũthamaki wa Ashuri agĩĩtia Hezekia mũthamaki wa Juda taranda
    magana matatũ cia betha, na taranda mĩrongo ĩtatũ cia thahabu kĩa hinya.'
  fra-NCL: 'Ezéchias, roi de Juda, envoya dire au roi d’Assyrie à Lachis : « J’ai
    commis une faute ; éloigne-toi de moi ; ce que tu m’imposeras, je le subirai. »
    Et le roi d’Assyrie imposa à Ezéchias, roi de Juda, trois cents talents d’argent
    et trente talents d’or.'
  cek-AK: Judah siangpahrang Hezekiah mah, Lakish ah Assyria siangpahrang khaeah,
    Hmuen ka sakpazae moeng boeh; kai hae na caehtaak halat ah; nang hnik sarui kang
    paek han hmang, tiah a naa. Assyria siangpahrang mah Judah siangpahrang khaeah,
    phoisa talent cumvai thumto hoi sui talent quithumto hnik.
  cuk-cuk: 'Geb degidgine, Judá-e-rey-Ezequías Laquis-neggweburse Asiria-e-rey-gudiidse
    weyob gayaburba barmisad: “An be-bennuksasulidba, an begi dummad-nosad. Be an-yargi
    noe. Ar igi-mani be angi gabie, an be-bennukoed.” Geb Asiria-e-rey, Judá-Rey-Ezequíasʼse
    mani nibir-milidulagwen-gakabo gaka dulataled-ilatar (22,500) egichisad, degi,
    or nibir-milibo gaka dulataled-ilabo gaka dulabo-gakambe (2,250) egichisbalid.'
  uig-CYR: 'У вақитта Йәһуданиң падишаси Һәзәкия Лақишқа адәм әвәтип, Асурийәниң падишасиға:
    Мән гунакар! Мәндин чекингәйла, үстүмгә һәр немә чүшүрсилә шуни төләймән, — деди.
    Асурийәниң падишаси Һәзәкияға үч йүз талант күмүч билән оттуз талант алтун тохтитип
    қойди.'
  tel-2017: యూదారాజు హిజ్కియా, లాకీషు పట్టణంలో ఉన్న అష్షూరు రాజు దగ్గరికి వార్తాహరులను
    పంపి “నావల్ల తప్పు జరిగింది. నా దగ్గర నుంచి నీవు వెనక్కి వెళ్ళిపోతే నీవు నా మీద
    మోపిన దాన్ని నేను భరిస్తాను” అని వార్త పంపించాడు. అష్షూరురాజు 600 మణుగుల వెండి,
    60 మణుగుల బంగారం యూదా రాజు హిజ్కియా చెల్లించాలని విధించాడు.
  hat-BSA: 'Alò, Ézéchias, wa Juda a te voye kote wa Assyrie a nan Lakis. Li te di:
    “Mwen te fè mal. Rale bak sòti sou mwen; nenpòt sa ke ou mande m peye, m ap sipòte
    l.” Pou sa, wa Assyrie a te fè demand a Ézéchias pou peye twa san talan ajan avèk
    trant talan lò.'
  kos-kos: Hezekiah el sapla nu sel Sennacherib su muta Lachish, ac fahk, “Tafongla
    ma nga oru. Nunak munas, tui ac tia mweuniyu, ac nga ac fah akfalye lupa na kom
    fahk nga in moli.” Ac Tokosra Fulat el topuk mu Hezekiah elan supwala longoul
    tausin paun in silver ac luo tausin paun in gold.
  hbo-WLC: וַיִּשְׁלַ֣ח חִזְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֣ה אֶל־מֶֽלֶךְ־אַשּׁוּר֩ ׀ לָכִ֨ישָׁה
    ׀ לֵאמֹ֤ר ׀ חָטָ֙אתִי֙ שׁ֣וּב מֵֽעָלַ֔י אֵ֛ת אֲשֶׁר־תִּתֵּ֥ן עָלַ֖י אֶשָּׂ֑א וַיָּ֨שֶׂם
    מֶֽלֶךְ־אַשּׁ֜וּר עַל־חִזְקִיָּ֣ה מֶֽלֶךְ־יְהוּדָ֗ה שְׁלֹ֤שׁ מֵאוֹת֙ כִּכַּר־כֶּ֔סֶף
    וּשְׁלֹשִׁ֖ים כִּכַּ֥ר זָהָֽב׃
  ibo-ibo: Mgbe ahụ, Hezekaya chọrọ ụzọ ọ ga-esi mee udo, zie ozi zigara eze Asịrịa
    nʼobodo Lakish sị ya, “Emehiela m, biko, site nʼala m pụọ. Aga m akwụ gị ihe ọbụla
    ị chọrọ nʼaka m.” Eze Asịrịa sitere nʼaka Hezekaya eze Juda nara narị talenti
    ọlaọcha atọ, na iri talenti ọlaedo atọ.
  ory-ory: ଏଥିରେ ଯିହୁଦାର ରାଜା ହିଜକୀୟ ଲାଖୀଶ୍‍କୁ ଅଶୂରର ରାଜା ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ମୁଁ
    ଅପରାଧ କଲି; ମୋʼ ନିକଟରୁ ଫେରି ଯାଉନ୍ତୁ; ଆପଣ ମୋʼ ଉପରେ ଯେଉଁ ଭାର ଥୋଇବେ, ତାହା ମୁଁ ବହିବି।”
    ତହୁଁ ଅଶୂରର ରାଜା ଯିହୁଦାର ରାଜା ହିଜକୀୟଙ୍କ ଉପରେ ତିନି ଶହ ତାଳନ୍ତ ରୂପା ଓ ତିରିଶ ତାଳନ୍ତ
    ସୁନା ନିରୂପଣ କଲା।
  chk-chk: Iei mine Hiskia ewe kingen Juta a titila ren ewe kingen Asiria mi nom Lakis
    o üreni, “Üa föri och föför mi mwäl. Kose mochen kopwe kaüla le maun ngeniei.
    Mine ka ariani seniei, üpwe ngonuk.” Iwe, ewe kingen Asiria a ariani seni Hiskia
    ükükün engol ton silifer me eu ton kolt.
  rop-rop: King Hesakaiya bin jandim wed langa King Senakerib hubin jidan langa Leikish,
    “Ai sabi aibin gibit yu bekboun. Bat if yu stap faitfait langa melabat ai garra
    gibit yu enijing yu wandim.” En det king bin tok, “Yu garra gibit mi 10,000 kilogrem
    silba en 1,000 kilogrem gol.”
  ukr-1871: 'І послав Езекія, царь Юдейський, до царя Ассирийського в Лахис, сказати:
    Я провинився. Йди назад від мене, а що на мене наложиш, нести му. І наложив царь
    Ассирийський на Езекію триста талантів срібла й трийцять талантів золота.'
  deu-1951: 'Da sandte Hiskia, der König von Juda, [Boten] zum König von Assyrien
    nach Lachis und ließ ihm sagen: Ich habe mich versündigt! Ziehe ab von mir; was
    du mir auferlegst, will ich tragen! Da legte der König von Assyrien Hiskia, dem
    König von Juda, dreihundert Talente Silber und dreißig Talente Gold auf.'
  eng-JPS: 'And Hezekiah king of Judah sent to the king of Assyria to Lachish, saying:
    ''I have offended; return from me; that which thou puttest on me will I bear.''
    And the king of Assyria appointed unto Hezekiah king of Judah three hundred talents
    of silver and thirty talents of gold.'
  srp-1865: 'Tada Jezekija car Judin posla u Lahis k caru Asirskom i poruèi mu: zgriješio
    sam; vrati se od mene, što god nametneš na me nosiæu. A car Asirski nametnu na
    Jezekiju cara Judina trista talanata srebra i trideset talanata zlata.'
  lug-lug: Awo Keezeekiya kabaka wa Yuda n’aweereza obubaka eri kabaka w’e Bwasuli
    e Lakisi ng’agamba nti, “Nnyonoonye mu maaso go; ddayo ondeke. Nnaakusasula byonna
    by’ononsalira.” Kabaka w’e Bwasuli n’awooza ku Keezeekiya kabaka wa Yuda ttani
    kkumi eza ffeeza ne ttani emu eya zaabu.
  heb-heb: וישלח חזקיה מלך יהודה אל מלך אשור לכישה לאמר חטאתי שוב מעלי את אשר תתן
    עלי אשא וישם מלך אשור על חזקיה מלך יהודה שלש מאות ככר כסף ושלשים ככר זהב׃
  ben-IRV: তখন যিহূদার রাজা হিষ্কিয় লাখীশে অশূরের রাজাকে এই কথা বলে পাঠালেন, “আমি
    তোমার বিরুদ্ধে অন্যায় করেছি। আপনি ফিরে যান। আপনি আমাকে যা ভার দেবেন আমি তা বহন
    করব।” এতে অশূরের রাজা যিহূদার রাজা হিষ্কিয়ের কাছে প্রায় বারো টন রূপা এবং প্রায়
    এক টনের মত সোনা দাবি করেছিলেন।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੂੰ ਲਾਕੀਸ਼ ਵਿੱਚ ਸੁਨੇਹਾ ਭੇਜਿਆ
    ਕਿ ਮੇਰੇ ਕੋਲੋਂ ਪਾਪ ਹੋਇਆ। ਮੇਰੇ ਕੋਲੋਂ ਮੁੜ ਜਾ। ਜੋ ਕੁਝ ਤੂੰ ਮੇਰੇ ਉੱਤੇ ਰੱਖੇਂ ਉਹ ਨੂੰ ਮੈਂ
    ਚੁੱਕਾਂਗਾ। ਸੋ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਤਿੰਨ ਸੌ ਤੋੜੇ ਚਾਂਦੀ ਅਤੇ ਤੀਹ ਤੋੜੇ ਸੋਨਾ ਯਹੂਦਾਹ ਦੇ
    ਰਾਜਾ ਹਿਜ਼ਕੀਯਾਹ ਲਈ ਠਹਿਰਾ ਦਿੱਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ဟေဇကိ သည်အာရှုရိ ရှင်ဘုရင် ရှိ ရာလာခိရှ မြို့သို့ စေလွှတ်
    ၍ ၊ အကျွန်ုပ်မှား ပါပြီ။ ပြန် သွားတော်မူပါ။ ကိုယ်တော်တင် သမျှကိုထမ်း ပါမည်ဟု လျှောက်
    စေသော်၊ အာရှုရိ ရှင် ဘုရင်သည်ယုဒ ရှင်ဘုရင် ဟေဇကိ ၌ ငွေ အခွက် သုံး ထောင် ၊ ရွှေ
    အခွက် သုံး ရာကိုတောင်း၏
  tbg-tbg: King Senakeripiva Lakisi vatukaqi vauvaro Hesekiaava viraini uva vara kero
    tiharo, Oho, ˻te ai vevaaraini variataara vaimanta te kia mintiraiti,˼ qora okara
    autu kauro. Are iqoka qaqira kera viraqe te nana nana haikarae are ti naarinara
    ai amiare, tuvaro Senakeripiva vira naariro tiharo, Silvaa 10,000 kilovata, kori
    1,000 kilovata timiane, tiro.
  hmo-hmo: Vadaeni Hesekaia, Iuda ena king ese Asuria ena king dekenai hereva ia siaia,
    Lakisi hanua dekenai, ia gwau, “Lau be lau kerere vadaeni, mani emu kara tuari
    do oi hadokoa, vadaeni oi ese oi gwauraia moni be oi dekenai do lau henia.” Asuria
    ena king ia gwau, Hesekaia ese siliva moni 10,000 kilogaram bona golo 1000 kilogaram
    do ia siaia.
  urd-urd: और शाह — ए — यहूदाह हिज़क़ियाह ने शाह — ए — असूर को लकीस में कहला भेजा,
    “मुझ से ख़ता हुई, मेरे पास से लौट जा; जो कुछ तू मेरे सिर करे मैं उसे उठाऊँगा।”
    इसलिए शाह — ए — असूर ने तीन सौ क़िन्तार चाँदी और तीस क़िन्तार सोना शाह — ए — यहूदाह
    हिज़क़ियाह के ज़िम्मे लगाया।
  rus-SYN: 'И послал Езекия, царь Иудейский, к царю Ассирийскому в Лахис сказать:
    виновен я; отойди от меня; что наложишь на меня, я внесу. И наложил царь Ассирийский
    на Езекию, царя Иудейского, триста талантов серебра и тридцать талантов золота.'
  bqc-SIM: 'Ɔ̃ Yudaↄ kí Ezekia gbɛ̃́ↄ zĩ̀ Asiliↄ kíawa Lakisi à mɛ̀: Ma tàaekɛ̀.
    Ńsu mↄao, míↄ falubↄnɛ lá ńyↄ̃ zↄ̃mɛɛwa. Ɔ̃ Asiliↄ kía ã́nusu zↄ̃̀ Ezekiaɛ
    tↄnu kwi ń vuao tↄnu do.'
  tcz-CHONGTHU: Hezekiah lengpan Lachish munna um Assyria lengpa kom’a hitihin thu
    athot’in, “Keiman kabol kheltai, gal bol na ngah a nakinungle kit poupouleh, ijat
    hijongleh nangin na-ngeh chan kai pejeng tange,” ati. Assyria lengpan kinopto
    thei lhonna dingin dangka ton somle khat chuleh sana ton khat angeh’in ahi.
  mar-mar: तेव्हा यहूदाचा राजा हिज्कीया याने अश्शूराच्या राजाला लाखीश येथे निरोप पाठवला
    की, “माझ्याकडून अपराध झाला आहे, तर आता माझ्या पासून निघून जा. तू जे माझ्यावर लादशील
    ते मी सहन करीन.” यावर अश्शूराच्या राजाने यहूदाचा राजा हिज्कीया याला तिनशे किक्कार
    चांदी व तीस किक्कार सोने अशी खंडणी मागितली.
  qub-qub: 'Chaymi Judäpa raynin Ezequiasga cachata cacharan Asiriapa raynin Laquis
    siudächo caycajman. Cayno willachiran: «Nogaga fiyupami pantashcä. Nasyunnëpita
    llojshicuy ari. Llojshicuptiquega nimashayquitami aycatapis pägashayqui.» Chaymi
    Asiriapa raynin niran Judäpa raynin Ezequías isgun waranga isgun pachacnin (9,900)
    quïlu guellayta, isgun pachac isgun chunca (990) quïlun gorita pägananpaj.'
  bqp-bqp: 'Akũ Yudanↄ kína Ɛzɛkaya gbɛ̃nↄ zĩ̀ Asiria kínaa zaa Lakisi à pì: Ma
    taari kɛ̀. Ǹ gomala, manigↄ̃ fĩna bonnɛ lákũ ĩni límɛnɛ nà. Akũ Asiria kína
    andurufuu lì Ɛzɛkayanɛ tↄn kuri kũ wuraao tↄn do.'
  hat-hat: 'Lè sa a, Ezekyas, wa peyi Jida, voye yon mesaj bay Senakerib ki te lavil
    Lakis. Li di l'' konsa: —Sa m'' fè a mal. Tanpri, pa atake m'' ankò. Nenpòt kisa
    w''a egzije m'' bay, m''ap ba ou li. Wa peyi Lasiri a egzije pou Ezekyas, wa peyi
    Jida a, ba li dis tòn ajan ak yon tòn lò.'
  eng-BSB: So Hezekiah king of Judah sent word to the king of Assyria at Lachish,
    saying, “I have done wrong; withdraw from me, and I will pay whatever you demand
    from me.” And the king of Assyria exacted from Hezekiah king of Judah three hundred
    talents of silver and thirty talents of gold.
  eng-WEBPB: Hezekiah king of Judah sent to the king of Assyria at Lachish, saying,
    “I have offended you. Withdraw from me. That which you put on me, I will bear.”
    The king of Assyria appointed to Hezekiah king of Judah three hundred talents
    of silver and thirty talents of gold.
  kbq-kbq: Hagi Asiria kini ne' Senakeripi'ma Lakisi kumate'ma mani'negeno'a, Juda
    kini ne' Hezekai'a amanage huno kea atrentegeno vu'ne, Nagra hazenke hu'noe. E'ina
    hu'negu kagra natrenka rukrahe hunka vuo. Anama hnanke'na nagra nazano mizasenantoma
    hunka hanana zana amne kamigahue. Higeno Asiria kini ne'mo'a Hezekaiankura asamino,
    silva zagoa kna'amo'a 11tausen kilo hu'nesia nenaminka, golia kna'amo'a 1tausen
    kilonaza hu'nenia namigahane huno hunte'ne.
  nhe-BL: 'Huajca Tlanahuatijquetl Ezequías tlatitlanqui ipan altepetl Laquis ma quiilhuitij
    Senaquerib tlen tlali Asiria ni tlajtoli: “Nitlajtlacolchijtoc ica ta. Xiquisa
    ipan ni notlal huan nimitztlaxtlahuis nochi impuesto tlen tinechtlajtlanis.” Huajca
    Senaquerib tlen tlali Asiria quiinanqui Tlanahuatijquetl Ezequías nechca 10 toneladas
    tlen plata tomi huan nechca se tonelada tlen oro tomi.'
  bus-bus: 'Ben Yudanↄ kí Ɛzɛkaya gbɛ̃nↄ zĩ̀ Asirianↄ kínaa zaa Lakisi à bè: Ma taari
    kɛ̀. Ǹ gumala, mɛ́gↄ̃ fĩa bonnɛ lán nɛ́ límɛ nà. Ben Asirianↄ kína kondogi lì
    Ɛzɛkayanɛ tↄn kuri kↄ̃n vurao tↄn do.'
  gub-BL: Na'e Ezeki omono kar uze'eg Xenakeriw pe kury. Araki tawhu pe hekon Xenakeriw.
    — Azawy ihe. Aze ikatu newe nehe, ehem heywy wi nehe. Wyzài ma'e nereminoz ràm
    amono putar newe neho àwàm hekuzaromo nehe, i'i izupe. Tuwihawete umur kar uze'egaw
    Ezeki pe. — Emur kar 10 miw kir itaxig parat ihewe nehe. Emur kar miw kir itazu
    or ihewe nehe no, i'i izupe.
  eng-DRA: 'Then Ezechias king of Juda sent messengers to the king of the Assyrians
    to Lachis, saying: I have offended, depart from me: and all that thou shalt put
    upon me, I will bear. And the king of the Assyrians put a tax upon Ezechias king
    of Juda, of three hundred talents of silver, and thirty talents of gold.'
