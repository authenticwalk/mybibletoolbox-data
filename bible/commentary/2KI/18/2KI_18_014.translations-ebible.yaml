verse: 2KI.018.014
translations:
  mal-C: 'അതിനാൽ യെഹൂദാരാജാവായ ഹിസ്കിയാവ് ലാഖീശിൽ അശ്ശൂർരാജാവിന്റെ അടുത്തേക്ക് ഈ സന്ദേശം
    കൊടുത്തയച്ചു: “ഞാൻ തെറ്റു ചെയ്തുപോയി; എന്നിൽനിന്നു പിൻവാങ്ങണമേ! അങ്ങ് എന്നിൽനിന്ന്
    ആവശ്യപ്പെടുന്നതെന്തായാലും ഞാൻ തന്നുകൊള്ളാം.” അശ്ശൂർരാജാവ് യെഹൂദാരാജാവായ ഹിസ്കിയാവിന്
    മുന്നൂറു താലന്തു വെള്ളിയും മുപ്പതു താലന്തു സ്വർണവും പിഴയിട്ടു.'
  deu-TKW: 'Da sandte Hiskia, der König von Juda, Boten an den König von Assyrien
    nach Lachis und ließ ihm sagen: Ich habe mich vergangen: ziehe wieder ab von mir;
    was du mir auferlegst, will ich tragen! Da legte der König von Assyrien Hiskia,
    dem Könige von Juda, dreihundert Talente Silber und dreißig Talente Gold auf.'
  lin-lin: 'Ezekiasi, mokonzi ya Yuda, atindaki sango oyo epai ya mokonzi ya Asiri,
    na Lakishi : « Nasali mabe, bima na mboka na ngai ; nakofuta yo nyonso oyo okosenga
    ngai. » Mokonzi ya Asiri akatelaki Ezekiasi, mokonzi ya Yuda, mpako ya motuya
    ya bakilo nkoto zomi ya palata mpe bakilo nkoto moko ya wolo.'
  eng-LSV: and Hezekiah king of Judah sends to the king of Asshur at Lachish, saying,
    “I have sinned, turn back from off me; that which you put on me I bear”; and the
    king of Asshur lays on Hezekiah king of Judah three hundred talents of silver
    and thirty talents of gold,
  eng-GNV: 'Then Hezekiah King of Iudah sent vnto the King of Asshur to Lachish, saying,
    I haue offended: depart from me, and what thou layest vpon me, I wil beare it.
    And the King of Asshur appoynted vnto Hezekiah King of Iudah three hudreth talents
    of siluer, and thirty talets of golde.'
  eng-WEBSTER: 'And Hezekiah king of Judah sent to the king of Assyria to Lachish,
    saying, I have offended; return from me: that which thou puttest on me I will
    bear. And the king of Assyria appointed to Hezekiah king of Judah three hundred
    talents of silver and thirty talents of gold.'
  nhw-BL: 'Huajca Tlanahuatijquetl Ezequías tlatitlanqui ipan altepetl Laquis ma quiilhuitij
    Senaquerib tlen tlali Asiria ni camanali: “Nitlajtlacolchijtoc ica ta. Xiquisa
    ipan ni notlal huan nimitztlaxtlahuis nochi impuesto catli techtlajtlanis.” Huajca
    Senaquerib tlen tlali Asiria quiinanqui Tlanahuatijquetl Ezequías nechca 10 toneladas
    tlen plata tomi huan nechca se tonelada tlen oro tomi.'
  swh-ONEN: 'Basi Hezekia mfalme wa Yuda akamtumia ujumbe mfalme wa Ashuru huko Lakishi
    akisema: “Nimefanya makosa. Ondoka katika nchi yangu, nami nitakulipa chochote
    unachokitaka kwangu.” Mfalme wa Ashuru akamtoza Hezekia mfalme wa Yuda talanta
    300 za fedha, na talanta thelathini za dhahabu.'
  bba-bba: Mɑ Esekiɑsi u ɡɔrɑ Lɑkisiɔ Asirin sinɑ boko win mi u nɛɛ, bu nùn sɔ̃ mɑ
    wi Esekiɑsi u torɑwɑ. Ye u mɑɑ nùn bikiɑ kpuro u koo ye ko. Yen sɔ̃, u de u doonɑ
    win tem di. Mɑ Asirin sinɑ boko wi, u Esekiɑsi sii ɡeesu kilo nɔrɔbun subɑ nɔɔbɑ
    nnɛ (9.000) kɑ wurɑ kilo nɛnɛ kɑ wunɔbu (900) bikiɑ.
  eng-KJVCPB: 'And Hezekiah king of Judah sent to the king of Assyria to Lachish,
    saying, I have offended; return from me: that which thou puttest on me will I
    bear. And the king of Assyria appointed unto Hezekiah king of Judah three hundred
    talents of silver and thirty talents of gold.'
  luo-luo: 'Omiyo Hezekia ruodh Juda nooro wach ne ruodh Asuria ka en Lakish kowacho
    kama: “Aseketho, koro yie iwe kedo koda nikech abiro chulo gimoro amora midwaro.”
    Ruodh Asuria nokawo kuom Hezekia ruodh Juda fedha ma pekne romo kilo alufu apar
    gi dhahabu ma pekne romo kilo alufu achiel.'
  meu-meu: Bena Hesekia, Iuda pavapavana, ese hereva na Asuria pavapavana enai e siaia,
    Lakisi ai; eto, Lau vada na kerere; egu amo ba raka oho, bena dahaka dahaka latagu
    ai bavatoa kau na baina huaia. Bena Asuria pavapavana ese silver talent sinahu-toi
    bona gold talent toi-ahui e gwaurai, Hesekia, Iuda pavapavana, ese baine henia
    eto.
  npi-ULB: त्यसैले यहूदाका राजा हिजकियाले लाकीशमा बसिरहेका अश्शूरका राजालाई यसो भनेर
    समाचार पठाए, “मैले तपाईंलाई चोट पुर्‍याएको छु । मबाट पछि हट्नुहोस् । तपाईंले ममाथि
    जस्तो भारी बोकाउनुहुन्छ, म बोक्‍नेछु ।” अश्शूरका राजाले यहूदाका राजा हिजकियाबाट
    दस टन चाँदी र एक टन सुन माग गरे ।
  yor-yor: 'Bẹ́ẹ̀ ni Hesekiah ọba Juda sì ránṣẹ́ yìí sí ọba Asiria ní Lakiṣi, wí pé,
    “Mo ti ṣẹ̀, padà lẹ́yìn mi: èmi yóò sì san ohunkóhun tí ìwọ bá béèrè lọ́wọ́ mi.”
    Ọba Asiria sì bu fún Hesekiah ọba Juda ọ̀ọ́dúnrún (300) tálẹ́ǹtì fàdákà àti ọgbọ̀n
    tálẹ́ǹtì wúrà.'
  pes-OPCB: 'حِزِقیای پادشاه برای سنحاریب که در لاکیش بود، چنین پیغام فرستاد: «من
    خطا کرده‌ام، از سرزمین من عقب‌نشینی کن و به سرزمین خود بازگرد و من هر قدر که باج
    و خراج بخواهی خواهم پرداخت.» در جواب، پادشاه آشور ده هزار کیلو نقره و هزار کیلو
    طلا طلب نمود.'
  tgl-ULB: Kaya nagpadala si Hezekias hari ng Juda ng mensahe sa hari ng Asiria, na
    nasa Lacis, sinasabing, “Nasaktan ko ang iyong kalooban. Lumayo ka mula sa akin.
    Titiisin ko kung anuman ang ipataw mo sa akin.” Hiningi ng hari ng Asiria kay
    Hezekias na hari ng Juda na magbayad ng tatlong daang talento ng pilak at tatlumpung
    talento ng ginto.
  cbu-NT: Esikiysha Utaáchich kurak tsiyatssee Lakisap yakat Sinakiripaam Asiriyshcheem
    kurak zanganirangiya. Nuw mantsiri chinaranguri, shiyaa kapeetamaam zandarangina.
    Itaru, nuw shiyaa wanasir tuwapchinllpa. Ashiriya, na in shiy nuwaa tsapuni kasayarush
    shtungangcha. ¿Wanipamasaja zandaksha yuwamand shitungachish anumandaya? Ashiriya,
    nuwsha ashparitam tuwapachinllpa, tárangiya. Ashiriya, Asiriyashuch kurak anoo
    mazinarangu, mangutarisha arang tuwapapanda átu, kamachtarangiya. 9,900 kilo kurik
    mburshimash, anumunsha oroonandari 990 kilo aship nuwaam panangandama, tárangiya.
  hui-hui: Senageribi ibu Lagisi tanoni heagola Hesegaia ibugua bi au lo pelene. I̱na
    í̠hondo mine harugome ai áyu i̱ni pani nolene wiaruago í̠na i̱la wai nabi wahalu
    i̱ dindibi wahalu í̠ni dalu dai bibe. I̱na ogonidagua biriyagua i̱hondo mbirale
    ngi larego ale ngulebero, lalu lawia hene. Ani layiyago hale howa Senageribi ibugua
    Hesegaiahondo, Siliba genda magi kilogarama daosini pira (10,000) ngialu ngolo
    genda magi kilogarama daosini mbira (1,000) ngibe, lene.
  mya-mya: ဟေ​ဇ​ကိ​သည်​စေ​တ​မန်​လွှတ်​၍​လာ​ခိ​ရှ​မြို့​ရှိ သ​နာ​ခ​ရိပ်​အား``အ​ကျွန်ုပ်​မှား​ပါ​ပြီ။
    အ​ရှင်​၏ တိုက်​ခိုက်​မှု​ကို​ရပ်​စဲ​တော်​မူ​ပါ။ အ​ရှင်​တောင်း​ဆို သ​မျှ​အ​ကျွန်ုပ်​ပေး​ပါ​မည်''
    ဟု​လျှောက်​စေ​၏။ ဧ​က​ရာဇ်​ဘု​ရင်​က​မိ​မိ​ထံ​သို့​ငွေ​ဆယ်​တန်​နှင့် ရွှေ​တစ်​တန်​ပေး​ဆက်​ရ​မည်​ဖြစ်​ကြောင်း​ပြန်
    ကြား​လိုက်​လေ​သည်။-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱས་ལཱ་ཀི་སི་བྱ་བར་ཨ་སུར་གྱི་རྒྱལ་པོར་བང་ཆེན་མངགས་ཏེ་ཁོ་ལ།
    བདག་གིས་སྡིག་པ་བྱས་ཡོད། བདག་དང་འབྲལ་བར་མཛོད། དེ་ལྟར་བྱས་ན་ཁྱེད་ཀྱིས་བདག་ལ་ཅི་དང་ཅི་བཀལ་ཡང་འཁུར་ངེས་ཡིན་ཞེས་ཞུས་པས།
    ཨ་སུར་གྱི་རྒྱལ་པོས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱ་ལ་དངུལ་རྡོ་ཚད་སུམ་བརྒྱ་དང་གསེར་རྡོ་ཚད་སུམ་ཅུ་བཀལ་ཏོ།
    །
  sna-sna: Saka Hezekia mambo weJudha akatuma shoko kuna mambo weAsiria paRakishi
    achiti, “Ndakakanganisa hangu. Ibvai henyu kwandiri, uye ndicharipa zvose zvamuchareva
    kwandiri.” Mambo weAsiria akaripisa Hezekia mambo weJudha mutero wamazana matatu
    amatarenda esirivha namatarenda egoridhe makumi matatu.
  spa-BLM: 'Ezequías, rey de Judá, envió al rey de Asiria a Laquis, diciendo: “Te
    he ofendido. Retírate de mí. Lo que me impongas, lo soportaré”. El rey de Asiria
    asignó a Ezequías, rey de Judá, trescientos talentos de plata y treinta talentos
    de oro.'
  cac-cac: 'Yuj chi'' ix yac''b''at jun uum vin̈aj Ezequías chi'' d''a vin̈ sreyal
    Asiria d''a Laquis, ix yalanb''at vin̈ icha tic: Ix och in mul d''ayach, iq''uel
    a soldado ayoch d''a sat co lugar tic, ol vac'' q''uen tumin ayoch d''a vib''an̈
    uuj, xchib''at vin̈. Yuj chi'', 225 quintal q''uen plata yed'' 23 quintal q''uen
    oro ix yac''och vin̈ sreyal Asiria chi'' d''a yib''an̈ vin̈aj Ezequías sreyal
    Judá chi''.'
  swh-ULB: Basi Hezekia mfalme wa Yuda akatuma neno kwenda kwa mfalalme wa Yuda akatuma
    neno kwa mfalme wa Ashuru, ambaye alikuwa Lachishi, akisema, “Nimekuudhi. Nichukue.
    Popote utakaponiweka nitavumulia”. Mfalme wa Ashuru akamtaka Hezekia mfalme wa
    Yuda kulipa talanta mia tatu za fedha na talanta thelathini za dhahabu.
  bel-bel: 'І паслаў Эзэкія, цар Юдэйскі, да цара Асірыйскага ў Лахіс сказаць: вінаваты
    я; адыдзі ад мяне; што накладзеш на мяне, я ўнясу. І наклаў цар Асірыйскі на Эзэкію,
    цара Юдэйскага, трыста талантаў срэбра і трыццаць талантаў золата.'
  deu-ELBBK: 'Da sandte Hiskia, der König von Juda, an den König von Assyrien nach
    Lachis und ließ ihm sagen: Ich habe gefehlt, kehre um von mir; was du mir auferlegen
    wirst, will ich tragen. Und der König von Assyrien legte Hiskia, dem König von
    Juda, 300 Talente Silber und 30 Talente Gold auf.'
  mbb-OT: 'Umbe, mibpeuwit kayi he lalag si Hadì Hezekia ziyà te hadì te Asiria he
    ziyà te Lakish he edhenduen: “Nekesalà a tenged te kebpekidsukulè ku kenikew.
    Piru ibeǥey ku kenikew is minsan hengkey he ebuyuen nu, asal ed-awè kew kayi te
    kenami.” Umbe mibuyù haazà is hadì te Asiria te subra he 10,000 he kilu he pelata
    wey 1,000 he kilu he vulawan diyà te ki Hadì Hezekia.'
  mal-2015: 'അപ്പോൾ യെഹൂദാരാജാവായ ഹിസ്കീയാവു ലാഖീശിൽ അശ്ശൂർരാജാവിന്റെ അടുക്കൽ ആളയച്ചു:
    ഞാൻ കുറ്റം ചെയ്തു; എന്നെ വിട്ടു മടങ്ങിപ്പോകേണം; നീ എനിക്കു കല്പിക്കുന്ന പിഴ ഞാൻ
    അടെച്ചുകൊള്ളാം എന്നു പറയിച്ചു. അശ്ശൂർരാജാവു യെഹൂദാരാജാവായ ഹിസ്കീയാവിന്നു മുന്നൂറു
    താലന്തു വെള്ളിയും മുപ്പതു താലന്ത് പൊന്നും പിഴ കല്പിച്ചു.'
  rmc-rmc: 'Avke o Chizkija diňa te phenel le asirike kraľiske andro Lachiš: „Kerďom
    namištes. Mangav tut, ma mar tut manca. Kerava savoro, so mandar mangeha.“ Akor
    o asiriko kraľis leske phenďa: „Bičhav mange 10 000 kili rup the 1 000 kili somnakaj.“'
  pes-OPV: 'وحزقیا پادشاه یهودا نزد پادشاه آشور به لاکیش فرستاده، گفت: «خطا کردم.
    از من برگرد و آنچه راکه بر من بگذاری، ادا خواهم کرد.» پس پادشاه آشور سیصد وزنه
    نقره و سی وزنه طلا بر حزقیاپادشاه یهودا گذاشت.'
  ron-1924: 'Езекия, ымпэратул луй Иуда, а тримис сэ спунэ ымпэратулуй Асирией ла
    Лакис: „Ам грешит! Депэртязэ-те де мине. Че вей пуне асупра мя, вой пурта.” Ши
    ымпэратул Асирией а черут луй Езекия, ымпэратул луй Иуда, трей суте де таланць
    де арӂинт ши трейзечь де таланць де аур.'
  ben-OBCV: 'তাই যিহূদার রাজা হিষ্কিয় লাখীশে আসিরিয়ার রাজাকে এই খবর দিয়ে পাঠালেন:
    “আমি অন্যায় করেছি। আপনি আমার কাছ থেকে ফিরে যান, আর আপনি যা দাবি করবেন, আমি আপনাকে
    তাই দেব।” আসিরিয়ার রাজা হিষ্কিয়ের কাছ থেকে জোর করে তিনশো তালন্ত রুপো ও ত্রিশ
    তালন্ত সোনা আদায় করে নিয়েছিলেন।'
  som-som: Markaasaa Xisqiyaah oo ahaa boqorkii dalka Yahuudah ayaa boqorkii Ashuur
    ugu cid diray Laakiish, oo wuxuu yidhi, Xumaan baan sameeyey, haddaba iga noqo,
    oo anna wixii aad i saarto waan aqbalayaa. Markaasaa boqorkii Ashuur wuxuu boqorkii
    dalka Yahuudah saaray saddex boqol oo talanti oo lacag ah iyo soddon talanti oo
    dahab ah.
  lat-VUC: 'Tunc misit Ezechias rex Juda nuntios ad regem Assyriorum in Lachis, dicens:
    Peccavi: recede a me, et omne quod imposueris mihi, feram. Indixit itaque rex
    Assyriorum Ezechiæ regi Judæ trecenta talenta argenti, et triginta talenta auri.'
  eng-ASVBT: 'And Hezekiah king of Judah sent to the king of Assyria to Lachish, saying,
    I have offended; return from me: that which thou puttest on me will I bear. And
    the king of Assyria appointed unto Hezekiah king of Judah three hundred talents
    of silver and thirty talents of gold.'
  ita-1885: 'Ed Ezechia, re di Giuda, mandò a dire al re degli Assiri, in Lachis:
    Io ho fallito; partiti da me, ed io pagherò quello che tu m''imporrai. E il re
    degli Assiri impose ad Ezechia, re di Giuda, trecento talenti d''argento, e trenta
    talenti d''oro.'
  eng-LXXUP: 'And Hezekiah king of Judah sent messengers to the king of the Assyrians
    to Lachish, saying, I have offended; depart from me: whatsoever thou shalt lay
    upon me, I will bear. And the king of Assyria laid upon Hezekiah king of Judah
    a tribute of three hundred talents of silver, and thirty talents of gold.'
  eng-ULB: So Hezekiah king of Judah sent word to the king of Assyria, who was at
    Lachish, saying, “I have offended you. Withdraw from me. Whatever you put on me
    I will bear.” The king of Assyria required Hezekiah king of Judah to pay three
    hundred talents of silver and thirty talents of gold.
  spa-VBL: 'Entonces Ezequías, rey de Judá, envió un mensaje al rey de Asiria que
    estaba en Laquis, diciendo: “¡He cometido un terrible error! Por favor, retírate
    y déjame en paz, ¡y te pagaré lo que quieras!” El rey de Asiria exigió a Ezequías,
    rey de Judá, el pago de trescientos talentos de plata y treinta talentos de oro.'
  fra-_FOB: 'Alors Ézéchias, roi de Juda, envoya dire au roi des Assyriens, à Lakis:
    Je suis en faute. Retire-toi de moi; je supporterai ce que tu m''imposeras. Et
    le roi des Assyriens imposa trois cents talents d''argent et trente talents d''or
    à Ézéchias, roi de Juda.'
  mal-mal: 'അപ്പോൾ യെഹൂദാ രാജാവായ ഹിസ്ക്കീയാവ് ലാഖീശിൽ ആയിരുന്ന അശ്ശൂർരാജാവിന്റെ അടുക്കൽ
    ആളയച്ച്: “ഞാൻ കുറ്റം ചെയ്തു; എന്നെ വിട്ട് മടങ്ങിപ്പോകേണം; നീ എനിക്ക് കല്പിക്കുന്ന
    പിഴ ഞാൻ അടെച്ചുകൊള്ളാം” എന്ന് അറിയിച്ചു. അശ്ശൂർ രാജാവ് യെഹൂദാ രാജാവായ ഹിസ്കീയാവിന്
    മുന്നൂറ് താലന്ത് വെള്ളിയും മുപ്പതു താലന്ത് പൊന്നും പിഴ കല്പിച്ചു.'
  urd-GVR: Jab Asūr kā bādshāh Lakīs ke ās-pās pahuṅchā to Yahūdāh ke bādshāh Hizqiyāh
    ne use ittalā dī, “Mujh se ġhaltī huī hai. Mujhe chhoṛ deṅ to jo kuchh bhī āp
    mujh se talab kareṅge maiṅ āp ko adā karūṅga.” Tab Sanherib ne Hizqiyāh se chāṅdī
    ke taqrīban 10,000 kilogrām aur sone ke taqrīban 1,000 kilogrām māṅg liyā.
  suz-BL: मोपतीके यहूदा ङा पिप हिज्‍कीयाहमी लाकीश सहरम बाक्‍ब अस्‍सुर ङा पिप कली “गो
    मरिम्‍शो पाता। आं रागी रे लेतीन। मिनु गे आं कली मार देंनीनी, मेको पाइ‍नुङ” दे
    लोव़ कुरब मुर सोइक्‍ता बाक्‍त। मिनु अस्‍सुर ङा पिपम हिज्‍कीयाह कली सहे सां टलेन्‍ट
    चांदी नु ३० टलेन्‍ट सुन थाप्‍पदा बाक्‍त। टलेन्‍ट का ३४ किलो बाक्‍ब।
  ita-1927: 'Ed Ezechia, re di Giuda, mandò a dire al re d’Assiria a Lakis: “Ho mancato;
    ritirati da me, ed io mi sottometterò a tutto quello che m’imporrai”. E il re
    d’Assiria impose ad Ezechia, re di Giuda, trecento talenti d’argento e trenta
    talenti d’oro.'
  ckb-ckb: 'لەبەر ئەوە حەزقیا پاشای یەهودا پەیامی بۆ پاشای ئاشور نارد لە لاخیش و گوتی:
    «من هەڵەیەکی گەورەم کرد. لەلای من بکشێوە، ئەوەی لەسەرم دەیسەپێنی دەیدەم.» پاشای
    ئاشور سێ سەد تالنت زیو و سی تالنت زێڕی لەسەر حەزقیای پاشای یەهودا سەپاند.'
  eng-BBE: And Hezekiah, king of Judah, sent to Lachish, to the king of Assyria, saying,
    I have done wrong; give up attacking me, and whatever you put on me I will undergo.
    And the payment he was to make was fixed by the king of Assyria at three hundred
    talents of silver and thirty talents of gold.
  kan-OKCV: ಆಗ ಯೆಹೂದದ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಲಾಕೀಷಿನಲ್ಲಿದ್ದ ಅಸ್ಸೀರಿಯದ ಅರಸನ ಬಳಿಗೆ ದೂತರನ್ನು
    ಕಳುಹಿಸಿ, “ನಾನು ತಪ್ಪು ಮಾಡಿದ್ದೇನೆ. ನನ್ನನ್ನು ಬಿಟ್ಟು ಹಿಂದಿರುಗಿ ಹೋಗು. ನೀನು ನನ್ನ ಮೇಲೆ
    ವಿಧಿಸುವುದನ್ನು ನಾನು ಕೊಡುತ್ತೇನೆ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು. ಆಗ ಅಸ್ಸೀರಿಯದ ಅರಸನು ಯೆಹೂದದ
    ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಹತ್ತು ಸಾವಿರ ಕಿಲೋಗ್ರಾಂ ಬೆಳ್ಳಿಯನ್ನೂ, ಒಂದು ಸಾವಿರ ಕಿಲೋಗ್ರಾಂ ಬಂಗಾರವನ್ನೂ
    ಕೊಡಬೇಕೆಂದು ನೇಮಕಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது யூதாவின் ராஜாவாகிய எசேக்கியா லாகீசிலுள்ள அசீரியா ராஜாவிற்கு
    ஆள் அனுப்பி: நான் குற்றம்செய்தேன்; என்னைவிட்டுத் திரும்பிப்போம்; நீர் என்மேல்
    சுமத்துவதைச் சுமப்பேன் என்று சொன்னான்; அப்படியே அசீரியா ராஜா யூதாவின் ராஜாவாகிய
    எசேக்கியாவின்மேல் முந்நூறு தாலந்து வெள்ளியையும் முப்பது தாலந்து பொன்னையும் சுமத்தினான்.'
  spa-RV-1909: 'Entonces Ezechîas rey de Judá envió á decir al rey de Asiria en Lachîs:
    Yo he pecado: vuélvete de mí, y llevaré todo lo que me impusieres. Y el rey de
    Asiria impuso á Ezechîas rey de Judá trescientos talentos de plata, y treinta
    talentos de oro.'
  ron-BTF: 'Și Ezechia, împăratul lui Iuda, a trimis la împăratul Asiriei în Lachis,
    spunând: Te-am ofensat; întoarce-te de la mine; ceea ce tu pui asupra mea voi
    purta. Și împăratul Asiriei i-a rânduit lui Ezechia, împăratul lui Iuda, trei
    sute de talanți de argint și treizeci de talanți de aur.'
  eng-WEBP: Hezekiah king of Judah sent to the king of Assyria at Lachish, saying,
    “I have offended you. Withdraw from me. That which you put on me, I will bear.”
    The king of Assyria appointed to Hezekiah king of Judah three hundred talents
    of silver and thirty talents of gold.
  eng-FBV: So Hezekiah, king of Judah, sent a message to the king of Assyria who was
    at Lachish, saying, “I've made a terrible mistake! Please retreat and leave me
    alone, and I'll pay you whatever you want!” The king of Assyria demanded Hezekiah,
    king of Judah, pay three hundred talents of silver and thirty talents of gold.
  nld-1939: 'Toen zond Ezekias, de koning van Juda, gezanten naar den koning van Assjoer
    te Lakisj, en liet hem zeggen: Ik heb misdreven! Trek weer van mij weg; dan zal
    ik opbrengen wat gij me oplegt. Nu vorderde de koning van Assjoer van Ezekias,
    den koning van Juda, driehonderd talenten zilver en dertig talenten goud.'
  nch-BL: 'Huajca Tanahuatijquet Ezequías tatitanqui ipan altepet Laquis para ma quiilhuitij
    Senaquerib ten tali Asiria ni camanali: “Nitajtacolchijtoc ica ta. Xiquisa ipan
    ni notal huan nimitztaxtahuis nochi impuesto cati techtajtanis.” Huajca Senaquerib
    ten tali Asiria quiinanqui Tanahuatijquet Ezequías nechca 10 toneladas ten plata
    tomi huan nechca se tonelada ten oro tomi.'
  vie-1934: 'Ê-xê-chia, vua Giu-đa, sai sứ đến La-ki nói với vua A-si-ri rằng: Tôi
    phạm lỗi. Cầu vua lìa khỏi nước tôi; hễ vua đòi tôi điều gì, tôi sẽ chịu. Vua
    A-si-ri bắt Ê-xê-chia, vua Giu-đa, phải trả ba trăm ta lâng bạc, và ba mươi ta
    lâng vàng.'
  hin-CV: यहूदिया के राजा हिज़किय्याह ने लाकीश नगर में अश्शूर के राजा को यह संदेश
    भेजा, “मुझसे गलती हुई है. अपनी सेना यहां से हटा लीजिए. आप मुझ पर जो भी आर्थिक
    दंड देंगे मैं उसे पूरा करूंगा!” तब अश्शूर के राजा ने यहूदिया के राजा हिज़किय्याह
    से दस टन चांदी और एक टन सोने का दंड तय कर दिया.
  spa-BES: 'Ezequías, rey de Judá, envió a Laquis, al rey de Asiria, diciendo: He
    hecho mal; Renuncia a atacarme, y lo que sea que me pongas, pagaré. Y el pago
    que debía hacer fue fijado por el rey de Asiria a trescientos talentos de plata
    y treinta talentos de oro.'
  tdx-tdx: 'Le nampihitrik’ amy mpanjaka’ i Asore e Lakisey t’i Kezkia mpanjaka’ Iehoda
    nanao ty hoe: Nandilatse iraho, miengà ahy, le ho vaveko ze hapò’o amako. Le sinaze’
    i mpanjaka’ i Asorey volafoty telon-jato talenta naho volamena telopolo talenta
    t’i Kezkià mpanjaka’ Iehodà.'
  tha-KJV: และเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์ทรงใช้​ให้​ไปทูลกษั​ตริ​ย์​แห่​งอ​ัสซีเรียที่เมืองลาคีชว่า
    “ข้าพเจ้าได้กระทำผิด ขอถอนทัพไปเสียจากข้าพเจ้า ท่านจะปรับสักเท่าใด ข้าพเจ้าจะยอมทั้งสิ้น”
    และกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้เรียกร้องเอาเงินสามร้อยตะลันต์ และทองคำสามสิบตะลันต์
    จากเฮเซคียาห์​กษัตริย์​แห่​งยูดาห์
  por-BR-2018: 'Então Ezequias, rei de Judá, mandou dizer ao rei da Assíria em Laquis:
    Eu pequei; afasta-te de mim, e suportarei tudo o que me impuseres. E o rei da
    Assíria impôs a Ezequias rei de Judá trezentos talentos de prata, e trinta talentos
    de ouro.'
  deu-ELO: 'Da sandte Hiskia, der König von Juda, an den König von Assyrien nach Lachis
    und ließ ihm sagen: Ich habe gefehlt, kehre um von mir; was du mir auferlegen
    wirst, will ich tragen. Und der König von Assyrien legte Hiskia, dem König von
    Juda, dreihundert Talente Silber und dreißig Talente Gold auf.'
  eng-WYC-2018: Then Hezekiah, king of Judah, sent messengers to the king of Assyrians
    into Lachish, and said, I have sinned (or I have done wrong); go away from me,
    and I shall bear all things, that thou shalt put to me. Therefore the king of
    Assyrians putted on Hezekiah, king of Judah, (a fine of) three hundred talents
    of silver, and thirty talents of gold.
  epo-epo: 'Tiam Ĥizkija, reĝo de Judujo, sendis al la reĝo de Asirio en Laĥiŝon,
    por diri: Mi pekis; returnu vin de mi; kion vi metos sur min, tion mi plenumos.
    Kaj la reĝo de Asirio metis sur Ĥizkijan, reĝon de Judujo, tributon de tricent
    kikaroj da arĝento kaj tridek kikaroj da oro.'
  uig-PIN: 'U waⱪitta Yǝⱨudaning padixaⱨi Ⱨǝzǝkiya Laⱪixⱪa adǝm ǝwǝtip, Asuriyǝning
    padixaⱨiƣa: Mǝn gunaⱨkar! Mǝndin qekingǝyla, üstümgǝ ⱨǝrnemǝ qüxürsilǝ xuni tɵlǝymǝn,
    — dedi. Asuriyǝning padixaⱨi Ⱨǝzǝkiyaƣa üq yüz talant kümüx bilǝn ottuz talant
    altun tohtitip ⱪoydi.'
  beo-beo: Hesegaia da Sena:gelibi, La:igisi moilai bai bagade ganodini esala, ema
    amane sia:si, “Na da giadofale hamoi! Dia doagala:lalu yolesima! Amasea, bidi
    dia ima:ne sia:be defele, na da dima imunu.” Asilia hina bagade da bu dabe sia:si,
    “Silifa 10,000 gilo defei amola gouli 1,000 defei, amo nama iasima!”
  tpi-OTNT: Senakerip i stap long taun Lakis, na Hesekia i salim tok long em olsem,
    “Mi bikhet long yu na mi gat asua. Tasol mi laik bai yu pinis long pait long mi
    na yu lusim kantri bilong mi. Sapos yu mekim olsem, orait bai mi givim yu wanem
    samting yu askim mi long en.” Orait Senakerip i tokim Hesekia long givim em 10,000
    kilogram silva na 1,000 kilogram gol.
  hau-SA: Sai Hezekiya sarkin Yahuda ya aika saƙo ga sarkin Assuriya a Lakish cewa,
    “Na yi laifi, ka janye daga gare ni, zan kuma biya ka duk abin da ake bukata daga
    gare ni.” Sarkin Assuriya ya karɓi talenti ɗari uku na azurfa, da talenti talatin
    na zinariya daga hannun Hezekiya sarkin Yahuda.
  uig-LAT: 'U waqitta Yehudaning padishahi Hezekiya Laqishqa adem ewetip, Asuriyening
    padishahigha: Men gunahkar! Mendin chékin’geyla, üstümge hernéme chüshürsile shuni
    töleymen, — dédi. Asuriyening padishahi Hezekiyagha üch yüz talant kümüsh bilen
    ottuz talant altun toxtitip qoydi.'
  nde-nde: Ngakho uHezekhiya inkosi yakoJuda wathumela ilizwi enkosini yase-Asiriya
    eLakhishi esithi, “Ngiphambanisile. Suka kimi, mina ngizakubhadala konke okufunayo
    kimi.” Inkosi yase-Asiriya yathi uHezekhiya inkosi yakoJuda kayinike amathalenta
    esiliva angamakhulu amathathu kanye legolide elingamathalenta angamatshumi amathathu.
  ton-ton: 'Pea naʻe fekau ʻe Hesekaia ko e tuʻi ʻo Siuta ki he tuʻi ʻo ʻAsilia ʻi
    Lakisi, ʻo pehē, “Kuo u fai hala; ke ke liliu meiate au: ko ia ʻoku ke tala kiate
    au te u kātaki.” Pea naʻe ʻeke ʻe he tuʻi ʻo ʻAsilia meia Hesekaia ko e tuʻi ʻo
    Siuta ʻae taleniti siliva ʻe tolungeau mo e taleniti koula ʻe tolungofulu.'
  ces-1613: 'Tedy poslal Ezechiáš král Judský k králi Assyrskému do Lachis, řka: Zhřešilť
    jsem, odtáhni ode mne; cožkoli na mne vzložíš, ponesu. I uložil král Assyrský
    Ezechiášovi králi Judskému tři sta centnéřů stříbra a třidceti centnéřů zlata.'
  eng-WMB: Hezekiah king of Judah sent to the king of Assyria at Lachish, saying,
    “I have offended you. Withdraw from me. That which you put on me, I will bear.”
    The king of Assyria appointed to Hezekiah king of Judah three hundred talents
    of silver and thirty talents of gold.
  tam-TCV: 'யூதாவின் அரசனாகிய எசேக்கியா, லாகீசிலுள்ள அசீரிய அரசனுக்கு அனுப்பிய செய்தியாவது:
    “நான் பிழை செய்தேன். என்னைவிட்டுப் போய்விடும். நீர் கேட்பது எதையும் நான் கொடுக்கிறேன்”
    என்பதாகும். அப்பொழுது அசீரிய அரசன் எசேக்கியாவிடம் முந்நூறு தாலந்து வெள்ளியையும்,
    முப்பது தாலந்து தங்கத்தையும் தனக்காகப் பெற்றுக்கொண்டான்.'
  ceb-ULB: Busa nagpadala si Hezekia nga hari sa Juda ug pulong ngadto sa hari sa
    Asiria, nga anaa sa Lakis, nga nag-ingon, “Nakasala ako kanimo. Ayaw na pagsulong
    nganhi kanako. Bisan unsa ang imong ipabuhat kanako akong pagabuhaton.” Gipabayad
    sa hari sa Asiria si Hezekia nga hari sa Juda ug 300 ka mga talent sa plata ug
    30 ka talent sa bulawan.
  pol-UBG: 'Wtedy Ezechiasz, król Judy, posłał do króla Asyrii do Lakisz, mówiąc:
    Postąpiłem źle, odstąp ode mnie. Cokolwiek na mnie nałożysz, poniosę. Król Asyrii
    nałożył więc na Ezechiasza, króla Judy, trzysta talentów srebra i trzydzieści
    talentów złota.'
  agr-agr: 'Dutikamtai Judá wegantu aidaun apuji Ezequías, Asirian apuji Senaquerib
    yaakat Laquishnum pujaun chichaman akuptak aatus tiuwai: “Wi dewakjai, nuniku
    asan ame jiinbaunum wajupa akigkati tujutpa nunak imatiksanuk akiktajame. ¡Mina
    nugkajui pujam duka amina suntajum aidaujai jiinkim wetá!” tiuwai. Tusa tima Asirian
    apuji ayu tusa Ezequíasan nueve mil novecientos kilo platan segauwai, dutikak
    nuigtushkam novecientos noventa kilo oro akigkata, tiuwai.'
  kyc-kyc: Dokopa Esekayame akali Senakeripi yuu Lakisi dokona kareyamo doko keta
    pii wai nembo lao, Nambame kopetame pyuo koo piyuŋu dokona embame akali bange
    mende jii lao pyuo jeroŋo yuu pyao kokwa soo nyilini doko kaeyape, leya. Leyamo
    dokopa akali mupwa dokome pii isingi lao, Akali Esekaya dokome kana kulingi kilokerame
    taosande akalisa (10,000) joo dee kana golo kilokerame taosande mendaki (1,000)
    ingyuo joo pinya leya.
  urd-GVU: جب اسور کا بادشاہ لکیس کے آس پاس پہنچا تو یہوداہ کے بادشاہ حِزقیاہ نے اُسے
    اطلاع دی، ”مجھ سے غلطی ہوئی ہے۔ مجھے چھوڑ دیں تو جو کچھ بھی آپ مجھ سے طلب کریں
    گے مَیں آپ کو ادا کروں گا۔“ تب سنحیرب نے حِزقیاہ سے چاندی کے تقریباً 10,000 کلو
    گرام اور سونے کے تقریباً 1,000 کلو گرام مانگ لیا۔
  deu-1912: 'Da sandte Hiskia, der König Juda''s, zum König von Assyrien gen Lachis
    und ließ ihm sagen: Ich habe mich versündigt. Kehre um von mir; was du mir auflegst,
    will ich tragen. Da legte der König von Assyrien Hiskia, dem König Juda''s, dreihundert
    Zentner Silber auf und dreißig Zentner Gold.'
  kan-2017: ಆಗ ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಹಿಜ್ಕೀಯನು ಲಾಕೀಷಿನಲ್ಲಿದ್ದ ಅಶ್ಶೂರದ ಅರಸನ ಬಳಿಗೆ ದೂತರನ್ನು
    ಕಳುಹಿಸಿ ಅವನಿಗೆ, “ನಾನು ಅಪರಾಧಿ; ನೀನು ನನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗು. ನೀನು ನನಗೆ ವಿಧಿಸುವಷ್ಟು
    ದಂಡವನ್ನು ಕೊಡುತ್ತೇನೆ” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು. ಅಶ್ಶೂರದ ಅರಸನು ಮುನ್ನೂರು ತಲಾಂತು ಬೆಳ್ಳಿಯನ್ನೂ,
    ಮೂವತ್ತು ತಲಾಂತು ಬಂಗಾರವನ್ನೂ ಕೊಡಬೇಕೆಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me pi’ Hezekiah ni Pilung nu Judah e thin nge yan ngak Sennakerib ni bay
    u Lakish ni ga’ar, “I gag e gub kireb; wenig ngom mu chuweg e salthaw rom u daken
    e nam rog, mu gu pi’ ngom e tin gra yog ngog ni nggu pi’ ngom.” Me yog fare pilung
    ni nge pi’ Hezekiah ragag e ton e silber nge ta’reb e ton e gol ngak.
  hlt-MCSB: Te dongah Judah manghai Hezekiah loh Assyria manghai te Lakhish la a tah
    tih, “Ka tholh coeng, kai taeng lamloh mael lamtah kai soah na tloeng te ka phueih
    mai bitni,” a ti nah. Te dongah Assyria manghai loh Judah manghai Hezekiah lamkah
    cak talent ya thum neh sui talent sawmthum a phai sak.
  mdy-ETH: ዒማና ሂዚቂያሴ ላኪሼይዳ ዱንኪ ዴዒ ዓኣ ሴናክሬሜም፦ «ታ ዻቤኔ፤ ሃዳራ ዖሊፆ ሃሼ፤ ኔ ጌዔ ባኣዚ ታ ኔኤም ጪጋንዳኔ»
    ጌይ ኪኢታ ዳኬኔ፤ ሴናክሬሜ ማሃዖ፦ «ኔኤኒ ታጶ ሺያ ኪሎ ማዓ ሹቺ ቢራና ፔቴ ሺያ ኪሎ ማዓ ዎርቄ ታኣም ዳካንዳጉዲ ታ ኮዓኔ»
    ጌዔኔ።
  twi-ASANTE: Na Hesekia de saa nkra yi kɔmaa Asiriahene wɔ Lakis sɛ, “Mayɛ mfomsoɔ.
    Sɛ wobɛfiri ha akɔ nko ara deɛ a, apeatoɔ biara a wobɛgye me no, mɛtua.” Na Asiriahene
    bisaa mpatadeɛ a ɛboro dwetɛ tɔno 11 ne sikakɔkɔɔ nso bɛyɛ tɔno baako.
  eng-WEBU: Hezekiah king of Judah sent to the king of Assyria at Lachish, saying,
    “I have offended you. Withdraw from me. That which you put on me, I will bear.”
    The king of Assyria appointed to Hezekiah king of Judah three hundred talents
    of silver and thirty talents of gold.
  wal-wal: Yaatin Yihudaa Kawoi Hizqqiyaasi Laakisha kataman de7iya Asoore Kawuwaa
    Sanaakireebassi kiitaa yeddidi, “Taani mooraas. Hayyanaa ta biittaa yeddada kiya.
    Neeni tana oichchidobaa aibanne ta immana” yaagiis. Yaagin Asoore kawoi Yihudaa
    Kawuwaa Hizqqiyaasa, “Neeni tammu sha7u kilo giraame biraanne issi sha7u kilo
    giraame worqqaa tau yedda” yaagiis.
  spa-PDDPT: 'Entonces Ezequías, rey de Judá, envió a decir al rey de Asiria en Laquis:
    Me equivoqué. Retírate de mí, y aceptaré lo que me impongas. Y el rey de Asiria
    impuso a Ezequías, rey de Judá, 9.9 toneladas de plata y 990 kilogramos de oro.'
  gun-gun: 'Ha''e ramo Judá pygua huvixa Ezequias ma Laquis tetã py omondouka guembiguai
    huvixa Assíria pygua oĩa katy. Ha''e vy aipoe''i uka: — Ha''eve''ỹa rami aiko
    va''ekue. Ejepe''a ke xeyvy gui. Ha''e gui opa mba''e reme''ẽ uka va''e tema ame''ẽmba
    ''rã ndevy — he''i uka. Ha''e ramo huvixa Assíria pygua ojapo Judá pygua huvixa
    Ezequias dez mil quilos prata ha''e mil quilos ouro ome''ẽ aguã rami.'
  ilo-ULB: Isu a nangipatulod ti sao ni Hezekias nga ari ti Juda iti ari ti Asiria,
    nga adda sadiay Lakis, a kinunana, “Pinabainanka. Panawannak. Aniaman nga ipabaklaymo
    kaniak, baklayek.” Kinalikaguman ti ari ti Asiria nga agbayad ni Hezekaias nga
    ari ti Juda iti tallo gasut a talento ti pirak ken tallopulo a talento ti balituk.
  kpg-kpg: Hezekiah gu hagau dana hegau gi Sennacherib i Lachish e hai boloo, “Au
    guu hai dagu mee hala. Dumaalia mai mua, dugua dau dauwa. Au gaa hui laa au mee
    ala ma ga helekai iei goe.” Di king aamua o Assyria ga helekai bolo Hezekiah e hai
    gi wanga gi deia nia silber nia pauna e hiwa lau mana (900,000) ge nia goolo la
    nia pauna e matiwa mana (90,000).
  uig-ARA: 'ئۇ ۋاقىتتا يەھۇدانىڭ پادىشاھى ھەزەكىيا لاقىشقا ئادەم ئەۋەتىپ، ئاسۇرىيەنىڭ
    پادىشاھىغا: مەن گۇناھكار! مەندىن چېكىنگەيلا، ئۈستۈمگە ھەرنېمە چۈشۈرسىلە شۇنى تۆلەيمەن،
    ــ دېدى. ئاسۇرىيەنىڭ پادىشاھى ھەزەكىياغا ئۈچ يۈز تالانت كۈمۈش بىلەن ئوتتۇز تالانت
    ئالتۇن توختىتىپ قويدى.'
  sus-sus: Yudaya mangɛ Xesekiya naxa xɛɛra xɛɛ Asiriya mangɛ ma Lakisi, a naxɛ, «Diɲɛ,
    n bara won ma saatɛ kana. Gbilen n fɔxɔ ra, n xa tin i waxɔnfe birin na.» Na kui,
    Asiriya mangɛ naxa Xesekiya yamari a xa fa gbeti kilo wulu solomanaani, a nun
    xɛɛma kilo kɛmɛ solomanaani ra.
  pon-2006: Esekaia eri poaronehla meninkeder men rehn Senakerip me ketiket Lakis,
    me mahsanih, “I patohwan sapwungalahr. Komw ketin katokihedi mahwen nan at tungoal
    wehi, I pahn pwain mehkoaros me komw pahn koasoanehdi.” Nanmwarki lapalap en Asiria
    eri ketin koasoanehdi pwe Esekaia en ketin isehong 20,000 paunen silper oh 2,000
    paunen kohl.
  jae-jae: Ma Judanêŋ kiŋ Hesekia kêsakiŋ biŋ gêdêŋ kiŋ Asuriaŋa gêja malac Lakis
    ma kêsôm gebe “Aê gagôm keso. Ôwê aê siŋ. Biŋ samob, taŋ aôm embe ôsôm gebe jaŋgômŋa
    naŋ, oc jaŋgôm. “Ma kiŋ Asuriaŋa kêsôm gebe êkôc silber ŋadôŋ 300 ma gold ŋadôŋ
    30 aŋga kiŋ Judaŋa Hesekia nê.
  ksd-ksd: 'Ma Esekia ra king Iuda i ga tulue ra tinata uro Lakis pire ra king Asiria,
    ma i ga biti: iau ga varpiam; una nur vue iau, ma ina puak nina una to tar ia
    tagu. Ma ra king Asiria i ga to tar a utul a mar na talant na silva, ma a utul
    a vinun na talant na goled pire Esekia.'
  tur-YTC: Yahuda kralı Hizkiya, Lakiş'teki Aşur Kralına haber gönderip, “Seni gücendirdim.
    Benden çekil. Üzerime koyduğunu taşıyacağım” dedi. Aşur Kralı, Yahuda Kralı Hizkiya
    üzerine üç yüz talant gümüş ve otuz talant altın kararlaştırdı.
  grc-BRENT: Καὶ ἀπέστειλεν Ἐζεκίας βασιλεὺς Ἰούδα ἀγγέλους πρὸς βασιλέα Ἀσσυρίων
    εἰς Λαχὶς, λέγων, ἡμάρτηκα, ἀποστράφηθι ἀπʼ ἐμοῦ· ὃ ἐὰν ἐπιθῇς ἐπʼ ἐμὲ, βαστάσω·
    καὶ ἐπέθηκεν ὁ βασιλεὺς Ἀσσυρίων ἐπὶ Ἑζεκίαν βασιλέα Ἰούδα τριακόσια τάλαντα ἀργυρίου,
    καὶ τριάκοντα τάλαντα χρυσίου.
  ind-AYT: Lalu, Hizkia, raja Yehuda, mengirim orang kepada raja Asyur di Lakhis,
    katanya, “Aku telah berbuat dosa. Mundurlah dariku dan apa pun yang engkau bebankan
    kepadaku akan aku pikul.” Lalu, raja Asyur membebankan kepada Hizkia, Raja Yehuda,
    300 talenta perak dan 30 talenta emas.
  nya-nya: Choncho Hezekiya mfumu ya Yuda anatumiza uthenga kwa mfumu ya ku Asiriya
    ku Lakisi wonena kuti, “Ine ndalakwa. Chokani kuno ndipo ndidzakupatsani chilichonse
    chimene munene.” Mfumu ya ku Asiriya inalamula mfumu Hezekiya, mfumu ya Yuda,
    kuti azipereka makilogalamu a siliva okwana 3,000 ndi makilogalamu a golide 1,000.
  hrv-hrv: 'Tada judejski kralj Ezekija poruči asirskom kralju u Lakiš: “Pogriješio
    sam! Obustavi svoje napade na me. Snosit ću sve što mi nametneš.” Asirski kralj
    zatraži od Ezekije, judejskog kralja, tri stotine talenata srebra i trideset talenata
    zlata.'
  mps-mps: Te king Senakerip aga te taun Lakis bulude bidali, tama te Hesekiago te
    kingbolo e tama po ola tolali, “Eno nage dali hagoma eyu, tama eno dwasianu geda
    muanio. Tiali goli, eno homugo nago ena dali boi hwįbo tagalama, tama nago eno
    bulu tagalama, pao,” wali. “Tialima, nago tama teyu da, teda eno nagebolo magi
    nai mawaibawe te nago enabolo hanalubaso.” Tama tibaso, te king Senakeripgo te
    king Hesekiabolo e tama po wali, “Nago enabolo te 10,000 kilogram silva me sobadi,
    tama me te 1,000 kilogram gol sobadi elama, enabolo mao,” te po wai.
  tpi-tpi: Senakerip i stap long taun Lakis, na Hesekia i salim tok long em olsem,
    “Mi bikhet long yu na mi gat asua. Tasol mi laik bai yu pinis long pait long mi
    na yu lusim kantri bilong mi. Sapos yu mekim olsem, orait bai mi givim yu wanem
    samting yu askim mi long en.” Orait Senakerip i tokim Hesekia long givim em 10,000
    kilogram silva na 1,000 kilogram gol.
  dan-1931: 'Da sendte Kong Ezekias af Juda Bud til Assyrerkongen i Lakisj og lod
    sige: “Jeg har forbrudt mig; drag bort fra mig igen! Hvad du pålægger mig, vil
    jeg tage på mig!” Da pålagde Assyrerkongen Kong Ezekias af Juda at udrede 300
    Talenter Sølv og 300 talenter Guld;'
  vie-OVCB: 'Ê-xê-chia sai sứ giả đến La-ki nói với vua A-sy-ri: “Tôi có lỗi. Thỉnh
    cầu vua rút quân, tôi xin thực hiện mọi điều khoản vua đòi hỏi.” Vua A-sy-ri đòi
    mười một tấn bạc và một tấn vàng.'
  guj-2017: માટે યહૂદિયાના રાજા હિઝકિયાએ લાખીશમાં આશ્શૂરના રાજાને સંદેશો મોકલીને કહાવ્યું
    કે, “મેં તને નારાજ કર્યો છે. હવે અહીંથી પાછો જા. તું જે શરતો મારી આગળ મૂકશે તેનો
    હું સ્વીકાર કરીશ.” આથી આશ્શૂરના રાજાએ યહૂદિયાના રાજા હિઝકિયાને ત્રણસો તાલંત ચાંદી
    અને ત્રીસ તાલંત સોનું આપ્યું.
  pon-2006A: Esekaia eri poaronehla meninkeder men rehn Senakerip me ketiket Lakis,
    me mahsanih, “I patohwan sapwungalahr. Komw ketin katokihedi mahwen nan at tungoal
