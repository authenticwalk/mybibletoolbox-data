verse: 2KI.018.024
translations:
  mal-C: രഥങ്ങൾക്കും കുതിരകൾക്കുംവേണ്ടി നിങ്ങൾ ഈജിപ്റ്റിനെ ആശ്രയിച്ചാലും, എന്റെ യജമാനന്റെ
    ഉദ്യോഗസ്ഥരിൽ നിസ്സാരനായ ഒരുവനെയെങ്കിലും നിങ്ങൾക്കെങ്ങനെ ധിക്കരിക്കാൻ കഴിയും?
  deu-TKW: Wie willst du da den Angriff eines einzigen Hauptmanns von den geringsten
    Dienern meines Herrn zurückschlagen? Und doch verläßt du dich auf Ägypten um der
    Wagen und Reiter willen?
  lin-lin: Okokoka ndenge nini kokimisa ata mokonzi moko kaka, kati na bakonzi ya
    basoda ya nkolo na ngai, yo oyo otiaka elikya na yo kati na Ejipito mpo na bashar
    mpe bato oyo batambolisaka yango ?
  eng-LSV: And how do you turn back the face of one captain of the least of the servants
    of my lord, that you trust for yourself on Egypt for chariot and for horsemen?
  eng-GNV: For how canst thou despise any captaine of the least of my masters seruants,
    and put thy trust on Egypt for charets and horsemen?
  eng-WEBSTER: How then wilt thou turn away the face of one captain of the least of
    my master's servants, and put thy trust on Egypt for chariots and for horsemen?
  nhw-BL: Ta amo tiquinpiya soldados para tiquintlanis nopa pamitl tlen isoldados
    noteco catli más tziquitetzi. Huan masque nochi catli cahuayojtlejcoj tlen tlali
    Egipto mitzpalehuisquíaj, amo anquitlanisquíaj.
  swh-ONEN: Utawezaje kumzuia hata afisa mmoja aliye mdogo kati ya maafisa wa bwana
    wangu, ijapo unategemea Misri kwa magari ya vita na wapanda farasi?
  bba-bba: Domi u ǹ kpɛ̃ u yɔ̃rɑ u wi u piiburu bo nɛn yinnin tɑbu kowobu sɔɔ mɑ,
    bɑɑ mɛ u tɑmɑɑ Eɡibitiɡibu bɑ koo nùn tɑbu kɛkɛ yi dumi ɡɑwe kɑ mɑɑsɔbu wɛ̃.
  eng-KJVCPB: How then wilt thou turn away the face of one captain of the least of
    my master’s servants, and put thy trust on Egypt for chariots and for horsemen?
  luo-luo: Ere kaka uparo ni unyalo loyo achiel kuom jotend jolweny matinie moloyo
    mag ruodha ka uketo genou mana kuom jolwenj Misri gi faresegi?
  meu-meu: Aigupto edia kariota bona edia hosi-gui taudia ediai o hetao kaumu negana
    ai, biagugu ena hesiai taudia bogaragidia amo tuari biaguna maraḡi-maraḡina tamona
    mo ede ba hadarerea toma?
  npi-ULB: मेरा मालिकका सेवकहरूमध्ये सबैभन्दा तल्लो एउटा कप्‍तानको पनि तपाईं कसरी
    विरोध गर्न सक्‍नुहुन्छ ? तपाईंले रथहरू र घोडचढीहरूको लागि मिश्रदेशमा भरोसा गर्नुगर्नुपर्छ
    ।
  yor-yor: Báwo ni ìwọ yóò ha ti ṣe le yí ojú balógun kan tí ó kéré jùlọ padà nínú
    àwọn ìránṣẹ́ olúwa mi, tí ìwọ sì gbẹ́kẹ̀ rẹ lé Ejibiti fún àwọn kẹ̀kẹ́ àti ẹlẹ́ṣin?
  pes-OPCB: حتی اگر مصر هم به شما اسب سوار بدهد باز به اندازهٔ یک افسر سادهٔ سرورم
    قدرت نخواهید داشت.
  tgl-ULB: Paano mo malalabanan kahit ang isang kapitan ng mahihina sa mga lingkod
    ng aking panginoon? Pinagkatiwalaan mo ang Ehipto para sa mga karwahe at mangangabayo!
  cbu-NT: Mishat, ¿mayaamsha siy Ijiptoshcheem kutakus, Ijiptoshuchpari iyaam tapazpaneem
    kapaachoo panachinllinaya átus, anumunari mangis tatuksa? ¿Antaati anpataja iyashchee
    sundar puxtachis? ndambaree.
  hui-hui: Anigo i̱na manda bialu koria í̠na agali urunidagua naheore kegoni. Ani
    howa í̠na mandabu handalu keria Iyibime nogo hosirubi wai biagane karisirubi heba
    ibuwa í̠ biamogo bialu wai bulebirabe tobaho kegoni. Anigo ti naibulebira ndobe.
    Ani bulebirago ai í̠ni hangu kegoni howa ina ami emene hangu hemayaguabi í̠na
    ina bope habe naheore kamagoni ndobe.
  mya-mya: သင်​တို့​သည်​အာ​ရှု​ရိ​တပ်​မ​တော်​တွင်​အ​ငယ်​ဆုံး သော​ဗိုလ်​ကို​ပင်​ယှဉ်​ပြိုင်​နိုင်​မှု​မရှိ​ဘဲ
    အီ​ဂျစ်​အမျိုး သား​တို့​ထံ​မှ​စစ်​ရ​ထား​နှင့်​မြင်း​စီး​သူ​ရဲ​အ​ကူ အ​ညီ​များ​ကို​စောင့်​မျှော်​ကြ​ပါ​သည်​တ​ကား။-
  bod-N: ཁྱོད་ཀྱིས་ཤིང་རྟ་དང་སྐྱ་དམག་རྣམས་ཀྱི་ཕྱིར་ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོར་བློ་བཅོལ་ཡང་།
    ངའི་བདག་པོའི་འཁོར་འབངས་ཆུང་ཤོས་གཅིག་གི་ངོ་གདོང་དེ་ཡང་ཇི་ལྟར་བཟློག་ནུས་སམ།
  sna-sna: Ungagona seiko kukunda mumwe wamachinda madiki atenzi wangu kunyange dai
    uchivimba neIjipiti kuti uchapiwa ngoro navatasvi vamabhiza?
  spa-BLM: ¿Cómo, pues, puedes rechazar el rostro de un capitán del más pequeño de
    los siervos de mi amo, y poner tu confianza en Egipto para carros y jinetes?
  cac-cac: Tato icha chi', ¿tom ol tzac'van eyac'an oval yed' jun n̈ilan̈ eb' co soldado
    aj Asiria vanto sc'ayi, vach'chom tze comon aq'uejoch eb' aj Egipto yed' scarruaje
    yipoc e c'ool?
  swh-ULB: Wanawezaje kumpinga hata nahodha mmoja wa watumishi walio wadogo? Mmeweka
    tumaini lenu katika Misri kwa magari ya farasi na waendesha farasi!
  bel-bel: Як табе адолець і аднаго правадыра з найменшых слуг гаспадара майго? І
    спадзяешся на Егіпет дзеля калясьніц і коней?
  deu-ELBBK: Und wie willst du einen einzigen Befehlshaber von den geringsten Knechten
    meines Herrn zurücktreiben? Aber du vertraust auf Ägypten der Wagen und Reiter
    wegen.
  mbb-OT: Kenè nu egkezaag minsan is kineminusan he upisyal te egalen ku. Edsarig
    ke zà te Ehipto he ebeǥey kenikew te menge kerwahi wey menge pereuntud te kudà.
  mal-2015: നീ പിന്നെ എങ്ങനെ എന്റെ യജമാനന്റെ എളിയ ദാസന്മാരിൽ ഒരു പടനായകനെയെങ്കിലും
    മടക്കും? രഥങ്ങൾക്കായിട്ടും കുതിരച്ചേവകർക്കായിട്ടും നീ മിസ്രയീമിൽ ആശ്രയിക്കുന്നുവല്ലോ.
  rmc-rmc: Mukes tut pro Egipt, hoj tuke bičhavela o verdana the le jazdcen pre pomoca,
    ale on našťi odmarena aňi le nekciknedere veľiťeľis andral mire kraľiskri armada.
  pes-OPV: پس چگونه روی یک پاشا ازکوچکترین بندگان آقایم را خواهی برگردانید و برمصر
    به جهت ارابه‌ها و سواران توکل داری؟
  ron-1924: Ши кум ай путя ындепэрта о кэпетение дин чей май мичь служиторь ай стэпынулуй
    меу? Ыць пуй ынкредеря ын Еӂипт пентру каре ши кэлэрець.
  ben-OBCV: তা যদি না হয়, তাহলে কীভাবে তোমরা আমার মনিবের নগণ্যতম কর্মকর্তাদের মধ্যে
    মাত্র একজনকেও হঠিয়ে দিতে পারবে, যদিও তোমরা রথ ও অশ্বারোহীদের জন্য মিশরের উপর
    নির্ভর করছ?
  som-som: Bal sidee baad u celin kartaa sirkaal ka mid ah kuwa ugu yaryar ee addoommada
    sayidkayga ah, oo sidee baad Masar isugu hallaynaysaa inay ku siinayso gaadhifardood
    iyo rag fardooley ah?
  lat-VUC: Et quomodo potestis resistere ante unum satrapam de servis domini mei minimis?
    an fiduciam habes in Ægypto propter currus et equites?
  eng-ASVBT: How then canst thou turn away the face of one captain of the least of
    my master’s servants, and put thy trust on Egypt for chariots and for horsemen?
  ita-1885: E come faresti tu voltar faccia all'uno de' capitani d'infra i minimi
    servitori del mio signore? ma tu ti sei confidato nell'Egitto per de' carri, e
    della gente a cavallo.
  eng-LXXUP: How then wilt thou turn away the face of one petty governor from among
    the least of my lord’s servants? whereas thou trustest for thyself on Egypt for
    chariots and horsemen.
  eng-ULB: How could you resist even one captain of the least of my master's servants?
    You have put your trust in Egypt for chariots and horsemen!
  spa-VBL: ¿Cómo podrías derrotar siquiera a un solo oficial a cargo de los hombres
    más débiles de mi amo, cuando confías en Egipto para obtener carros y jinetes?
  fra-_FOB: Et comment ferais-tu tourner visage au moindre gouverneur d'entre les
    serviteurs de mon maître? Mais tu te confies en l'Égypte, pour trouver des chars
    et des cavaliers!
  mal-mal: നീ പിന്നെ എങ്ങനെ എന്റെ യജമാനന്റെ എളിയ ദാസന്മാരിൽ ഒരു പടനായകനെയെങ്കിലും
    പരാജയപ്പെടുത്തി മടക്കി അയക്കും? രഥങ്ങൾക്കും കുതിരച്ചേവകർക്കുമായി നീ ഈജിപ്റ്റിനെ
    ആശ്രയിക്കുന്നുവല്ലോ.
  urd-GVR: Tum mere āqā Asūr ke bādshāh ke sab se chhoṭe afsar kā bhī muqābalā nahīṅ
    kar sakte. Lihāzā Misr ke rathoṅ par bharosā rakhne kā kyā fāydā?
  suz-BL: आं होव़प आ नेल्‍ल क्‍येङा आइक्‍च लडाइ पाइब आन ठेयब मुर का कली ला यो दोपा
    नोले शोइक्‍पाइक्‍ने चाप्‍नीनी ङा? गे बग्‍गी नु शारा ङोइक्‍ब आन पर्बम इजीप्‍त कली
    थमा सुइश्‍शो बाक्‍नीनी।
  ita-1927: E come potresti tu far voltar le spalle a un solo capitano tra gl’infimi
    servi del mio signore? E confidi nell’Egitto, a motivo de’ suoi carri e de’ suoi
    cavalieri!
  ckb-ckb: ئیتر چۆن دەتوانیت تاکە ئەفسەرێک لە خزمەتکارە بچووکەکانی گەورەکەم بگەڕێنیتەوە،
    تەنانەت ئەگەر پشت بە میسریش ببەستیت بۆ گالیسکە و سوار؟
  eng-BBE: 'How then may you put to shame the least of my master''s servants? and
    you have put your hope in Egypt for war-carriages and horsemen:'
  kan-OKCV: ಇದಾಗದಿದ್ದರೆ ನನ್ನ ಯಜಮಾನನ ಸೇವಕರಲ್ಲಿ ಚಿಕ್ಕವನಾದ ಒಬ್ಬ ಸೈನ್ಯಾಧಿಪತಿಯನ್ನು ಹೇಗೆ
    ಎದುರಿಸುತ್ತೀ? ನೀನು ರಥಗಳಿಗೋಸ್ಕರವೂ, ರಾಹುತರಿಗೋಸ್ಕರವೂ ಈಜಿಪ್ಟಿನ ಮೇಲೆ ಭರವಸೆ ಇಟ್ಟಿದ್ದೀಯೋ?
  tam-2017: செய்யாமல்போனால், நீ என் ஆண்டவனுடைய வேலைக்காரர்களில் ஒரே ஒரு சிறிய தலைவனின்
    முகத்தை எப்படித் திருப்புவாய்? இரதங்களோடு குதிரைவீரர்களும் வருவார்கள் என்று எகிப்தையா
    நம்புகிறாய்?
  spa-RV-1909: ¿Cómo pues harás volver el rostro de un capitán el menor de los siervos
    de mi señor, aunque estés confiado en Egipto por sus carros y su gente de á caballo?
  ron-BTF: Cum atunci vei abate fața unei căpetenii dintre cei mai mici servitori
    ai stăpânului meu și îți pui încrederea în Egipt pentru care și călăreți?
  eng-WEBP: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust on Egypt for chariots and for horsemen?
  eng-FBV: How could you defeat even a single officer in charge of the weakest of
    my master's men when you're trusting in Egypt for chariots and horsemen?
  nld-1939: Maar hoe zult ge dan weerstand kunnen bieden aan de geringste onderbevelhebbers
    van mijn heer? Of vertrouwt ge op Egypte voor strijdwagens en ruiters?
  nch-BL: Ta amo tiquinpiya soldados para tiquintanis nopa pamit ten isoldados noteco
    cati más pisiltzi. Huan masque nochi cati tejcoj cahuayojtipa ten tali Egipto
    mitzpalehuisquíaj, amo anquitanisquíaj.
  vie-1934: Aáy chẳng đặng, thì ngươi làm sao đánh đuổi một quan tướng nhỏ hơn hết
    của chủ ta đặng? Ngươi cậy nơi Ê-díp-tô đặng kiếm xe và quân kỵ sao!
  hin-CV: रथों और घुड़सवारों के लिए मिस्र देश पर निर्भर रहते हुए यह कैसे संभव है कि
    तुम मेरे स्वामी के छोटे से छोटे सेवक से टक्कर ले उसे हरा दो!
  spa-BES: '¿Cómo, pues, puedes avergonzar al menor de los sirvientes de mi amo? y
    has puesto tu esperanza en Egipto por los carros de guerra y los jinetes:'
  tdx-tdx: Aa vaho akore ty hampi­toliha’o ty laharam-pifehe’ i fara­gidrom-pitoron-talèkoy?
    vaho iatoa’o t’i Mitsraime hahazoa’o sarete naho mpiningitse!
  tha-KJV: แล​้วอย่างนั้นเจ้าจะขับไล่นายกองแต่เพียงคนเดียวในหมู่ข้าราชการผู้น้อยที่สุดของนายของเราอย่างไรได้
    แต่​เจ้​ายังวางใจพึ่​งอ​ียิปต์เพื่อรถรบและเพื่อพลม้า
  por-BR-2018: Como, pois, farás virar o rosto de um capitão o menor dos servos de
    meu senhor, ainda que estais confiantes no Egito por seus carros e seus cavaleiros?
  deu-ELO: Und wie wolltest du einen einzigen Befehlshaber von den geringsten Knechten
    meines Herrn zurücktreiben? Aber du vertraust auf Ägypten der Wagen und Reiter
    wegen.
  eng-WYC-2018: And how may ye withstand before one prince of the least servants of
    my lord? Whether thou hast trust in Egypt, for chariots and knights thereof?
  epo-epo: Kiel vi povas forigi estron, unu el la plej malgrandaj servantoj de mia
    sinjoro, kaj fidi Egiptujon pro la ĉaroj kaj rajdistoj?
  uig-PIN: Silǝrdǝ undaⱪlar bolmisa, hojayinimning ǝmǝldarlirining ǝng kiqiki bolƣan
    bir lǝxkǝr bexini ⱪandaⱪmu qekindürǝlǝysilǝr?! Gǝrqǝ silǝr jǝng ⱨarwiliri wǝ atlarni
    elix üqün Misirƣa tayinisilǝr!
  beo-beo: Fonobahadidafa Asilia ouligisu dunu ea hou da dilia hou bagade baligisa.
    Amaiba:le, dilia abuliba:le, Idibidi dunu da dilima ‘sa:liode’ amola hosi da:iya
    fila heda:su dadi gagui dunu, amo dilima asunasima:ne dawa:sala:?
  tpi-OTNT: Na yu save ting ol soldia bilong Isip bai i kam wantaim ol hos na karis
    na bai ol i helpim yu long pait. Tasol nogat tru, ol i no inap i kam. Olsem na
    yu no gat strong inap long daunim wanpela liklik lain soldia bilong mipela.
  hau-SA: Yaya za ka yi tsayayya da mafi ƙanƙantan hafsan shugabana, ko da kana dogara
    da Masar don kekunan yaƙi da mahaya dawakai?
  uig-LAT: Silerde undaqlar bolmisa, xojayinimning emeldarlirining eng kichiki bolghan
    bir leshker béshini qandaqmu chékindüreleysiler?! Gerche siler jeng harwiliri
    we atlarni élish üchün Misirgha tayinisiler!
  nde-nde: Pho ungayehlula njani induna yezikhulu ezincane zenkosi yami eyodwa, lanxa
    uthembele eGibhithe ekutholeni izinqola zempi labagadi bamabhiza na?
  ton-ton: Pea ʻe fēfeeʻi hao faʻa fai ke fakafoki ʻae mata ʻoe ʻeikitau ʻe tokotaha,
    ko e siʻi hifo taha pe ʻi he kau tamaioʻeiki ʻa ʻeku ʻeiki, ka ke falala koe ki
    ʻIsipite ki he ngaahi saliote mo e kau tangata heka hoosi?
  ces-1613: I jakž bys tedy odolati mohl jednomu knížeti z nejmenších služebníků pána
    mého, ačkoli máš doufání v Egyptu pro vozy a jezdce?
  eng-WMB: How then can you turn away the face of one captain of the least of my master’s
    servants, and put your trust on Egypt for chariots and for horsemen?
  tam-TCV: தேர்களுக்காவும், குதிரைவீரர்களுக்காகவும் எகிப்தை நம்பியிருந்தாலுங்கூட,
    எனது தலைவனுடைய சிறிய அதிகாரிகளில் ஒருவனையேனும் எதிர்த்துத் துரத்த உங்களால் எப்படி
    முடியும்?
  ceb-ULB: Unsaon man nimo pagsukol sa bisan usa lang ka kapitan sa labing ubos nga
    mga sulugoon sa akong agalon? Nagsalig ka sa Ehipto alang sa mga karwahe ug nagkabayo
    nga kalalakin-an!
  pol-UBG: Jakże więc stawisz opór jednemu dowódcy z najmniejszych sług mego pana,
    a pokładasz nadzieję w Egipcie, że otrzymasz rydwany i jeźdźców?
  agr-agr: Nuna amasmataish, amek asirianmaya suntag aidau kakakchau aina dukesh uwakamek
    tupikamtikmaitsume. Nuninaitkum amek egiptunmaya caballonum maanitan yacha aidau
    ikamkatag tame.
  kyc-kyc: Yuu Asiria range yanda singi isingi akali kuki dokome nakama isa palyilyamo.
    Dopa pyuo karapyamopape Isipi wambu dupwame nakama nyiso mena ose matana petenge
    akali dupwape oseme ipyuo papingi uliulipi jerami lao isaro karaminyi.
  urd-GVU: تم میرے آقا اسور کے بادشاہ کے سب سے چھوٹے افسر کا بھی مقابلہ نہیں کر سکتے۔
    لہٰذا مصر کے رتھوں پر بھروسا رکھنے کا کیا فائدہ؟
  deu-1912: Wie willst du denn bleiben vor der geringsten Hauptleute einem von meines
    Herrn Untertanen? Und du verläßt dich auf Ägypten um der Wagen und Reiter willen.
  kan-2017: ಹೀಗಿದ್ದಾಗ ನೀನು ನನ್ನ ಒಡೆಯನ ಸೇನಾಧಿಪತಿಗಳಲ್ಲಿ ಅತಿ ಸಣ್ಣವನನ್ನಾದರೂ ಸೋಲಿಸುವುದು
    ಸಾಧ್ಯವೇ? ರಥಾಶ್ವಬಲಗಳ ವಿಷಯವಾಗಿ ನೀನು ಐಗುಪ್ತರ ಮೇಲೆ ಭರವಸೆಯಿಟ್ಟಿರುವೆ.
  yap-yap: Dabi chuchugur rogmew e bin th’abi sobut’ u fithik’ pilungen e salthaw
    nu Assyria, ma kam leamnag ni nge pi’ yu Egypt e chariot ngom nge girdi’ ni nge
    yan riy!
  hlt-MCSB: Egypt kah leng neh marhang caem dongah na pangtung cakhaw ka boei kah
    sal rhoek khuiah rhalboei ca pakhat kah maelhmai te metlam na mael eh?
  mdy-ETH: ዓሶኦሬ ዓሶኮ ዖሎ ዓሶ ሱኡጎፓ ሚርጌና ላኣፓ ማዔ ዓሲናታዖ ኔኤኒ ዓርቂ ዳንዳዓዓኬ፤ ‹ጊብፄ ዓሳ ሳርጌሎ ዖይቶና
    ፓራሢና ታኣም ዳካንዳኔ› ጌዒ ኔኤኒ ካፓሢ ዬያሮኬ።
  twi-ASANTE: Na wʼasraadɔm ketewa sɛɛ yi, ɛbɛyɛ dɛn na woaso daeɛ sɛ wobɛtumi ne
    me wura akodɔm no mu fa bi a wɔyɛ mmerɛ mpo adi asie. Menim sɛ wode wo ho ato
    Misraim nteaseɛnam ne apɔnkɔsotefoɔ mmoa so.
  eng-WEBU: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust on Egypt for chariots and for horsemen?
  wal-wal: Neeni ‘Gibxxeti paraasatanne paraa gaareta taayyo yeddana’ gaada ammanikkonne,
    ta godaa olanchchatu halaqatuppe issi laafiyaagaakka zaaranau danddayakka.
  spa-PDDPT: ¿Cómo te atreves a resistir a un oficial, al menor de los esclavos de
    mi ʼadón, al confiar en los carruajes y en los jinetes de Egipto?
  gun-gun: Mba'e re tu rejerovia reikovy Egito pygua karóxa ha'e kavaju árygua kuery
    re? Mba'eta xeruvixa rembiguai yvyĩgueve teĩ nderakykue monha 'rã.
  ilo-ULB: Kasanoyo a sarangten ti uray maysa laeng a kapitan dagiti kakakapuyan nga
    adipen ti apok? Inkabilyo ti panagtalekyo iti Egipto gapu kadagiti karwahe ken
    kadagiti kumakabalio!
  kpg-kpg: Gei goe la hagalee tau gi di tagi dauwa mugilala loo o digau Assyria, gei
    goe dela e hagamaanadu bolo digau Egypt la gi hagau ina adu nia waga dauwa hongo henua
    mono daane llele hoodo!
  uig-ARA: سىلەردە ئۇنداقلار بولمىسا، خوجايىنىمنىڭ ئەمەلدارلىرىنىڭ ئەڭ كىچىكى بولغان
    بىر لەشكەر بېشىنى قانداقمۇ چېكىندۈرەلەيسىلەر؟! گەرچە سىلەر جەڭ ھارۋىلىرى ۋە ئاتلارنى
    ئېلىش ئۈچۈن مىسىرغا تايىنىسىلەر!
  sus-sus: Hali i i xaxili ti Misirakae ra, soe ragie nun gisee xa fe ra, i sɛnbɛ
    xurun n ma mangɛ xa mixi xuri di nde nɔfe ra.
  pon-2006: Komw pil sohte pahrekiongete emen kisin kaun tikitik kan en Asiria, a
    komwi ahpw kupwukupwure me mehn Isip pahn kadarodohng komwi werennansapw oh soundake
    oahs akan!
  jae-jae: Aôm taêm kêka lau Aiguptu nêŋ kareta to lau, taŋ sêŋgôŋ hos ŋaô naŋ ma
    gobe ôjanda ŋoc ŋatau nê sakiŋwaga ŋasec tageŋgeŋ amboac ondoc.
  ksd-ksd: Io, una tur bat davatane ta tika na luluai na vinarubu kai kaugu king,
    tikai ta diat dia ikilik, ma una nurnur dave tai Aigipto upi ra umana kiki na
    vinavana ma upi ra tarai dia ki ra os?
  tur-YTC: Öyleyse efendimin en küçük hizmetkârlarından bir komutanın yüzünü nasıl
    geri çevirip, savaş arabaları ve atlılar için Mısır'a güvenebilirsin?
  grc-BRENT: Καὶ πῶς ἀποστρέψεις τὸ πρόσωπον τοπάρχου ἑνὸς τῶν δούλων τοῦ κυρίου μου
    τῶν ἐλαχίστων; καὶ ἤλπισας σαυτῷ ἐπʼ Αἴγυπτον εἰς ἅρματα καὶ ἱππεῖς.
  ind-AYT: Bagaimana mungkin kamu dapat memukul mundur satu orang perwira dari hamba-hamba
    Tuanku yang paling lemah sementara kamu mengandalkan Mesir untuk kereta dan pasukan
    berkuda?
  nya-nya: Ungathe bwanji kugonjetsa ngakhale mmodzi mwa akazembe angʼonoangʼono a
    mbuye wanga, pamene ukudalira Igupto kuti akupatse magaleta ndi anthu okwera pa
    akavalo?
  hrv-hrv: Kako ćeš onda odoljeti jednome jedinom od najmanjih slugu moga gospodara?
    Ali se ti uzdaš u Egipat da će ti dati kola i konjanika.
  mps-mps: “Tama nago homugo te Isip hanigo ami soldia bidi dabe augwaligo te hos
    kibu me, tama me te karis me, tama te nai dabe nago boi hwįbode tama augwaligo
    nage tau saibawe? Tiali goli, nage munu me tau sogobeo, tama augwali munu ma asogobeo.
    Tama teyu, naga bula bomogo eno dwasianu ami soldia hani da me aiyaba elalugobeo.
  tpi-tpi: Na yu save ting ol soldia bilong Isip bai i kam wantaim ol hos na karis
    na bai ol i helpim yu long pait. Tasol nogat tru, ol i no inap i kam. Olsem na
    yu no gat strong inap long daunim wanpela liklik lain soldia bilong mipela.
  dan-1931: Hvorledes vil du afslå et Angreb af en eneste Statholder, en af min Herres
    ringeste Tjenere? Og du sætter din Lid til Ægypten, til Vogne og Heste?
  vie-OVCB: Với quân đội nhỏ bé của ngươi, lẽ nào ngươi nghĩ ngươi có thể chống lại
    dù là một tướng yếu nhất trong thuộc hạ của chủ ta, hay dù ngươi cậy vào các quân
    xa và các kỵ binh của Ai Cập?
  guj-2017: જો તારાથી ન બની શકે તો તું રથો અને ઘોડેસવારોના માટે મિસર પર ભરોસો રાખીને
    મારા માલિકના એક પણ સરદારને કેવી રીતે પાછો હઠાવી શકે?
  pon-2006A: Komw pil sohte pahrekiongete emen kisin kaun tikitik kan en Asiria, a
    komwi ahpw kupwukupwure me mehn Isip pahn kadarodohng komwi werennansapw oh soundake
    oahs akan!
  por-BRBSL: Como, então, você pode afastar o rosto de um capitão do menor dos servos
    de meu senhor e depositar sua confiança no Egito para as carruagens e para os
    cavaleiros?
  cth-cth: Bangtelamaw marang hoi marangransanaw kecu dawk Izipnaw koe na yuemnae
    na patue pawiteh, bawipa e sannaw thung dawk ka thoungca e kahrawikung buet touh
    heh na rungngang thai han vaw.
  twi-twi: Na wʼasraafo ketewa sɛɛ yi, ɛbɛyɛ dɛn na woaso dae, sɛ wubetumi ne me wura
    asraafo no mu fa bi a wɔyɛ mmerɛw no mpo adi asi. Minim sɛ wode wo ho ato Misraim
    nteaseɛnam ne apɔnkɔsotefo mmoa so.
  hlt-hlt: Egypt kah leng neh marhang caem dongah na pangtung cakhaw ka boei kah sal
    rhoek khuiah rhalboei ca pakhat kah maelhmai te metlam na mael eh?
  tbz-SIM: A í yóó nɑ kɛ́bɑɑo n kóo kpɑ̀ɑ̀tì kó bɛtɔ̃mbɛ̀ miɛkɛ bɑ́ omɑ́ɑ̀ bɑ́ ketíkɛ
    wèè tu osɑ́m̀pɔ́ù bɛ miɛkɛ. Kɑ̀ɑ yɛ̀mmɛ̀ nɛ́ nɑɑtinɛ̀ Esibiti yóó dɑ duɔ́mmɛ̀
    sisɛ̃ĩ́ nɛ̀ si dèèbɛ̀!
  msy-2020: Egha nɨ kamaghɨn nɨghnɨsi, Isipian mɨdorozir gumaziba uan hoziaba ko karisba
    sara izɨ nɨn akuragh mɨsogham. Bar puvatɨgham, me izan kogham. Nɨ en mɨdorozir
    gumazibar tongɨn gumazir dapanir ziaba puvatɨzitam abɨnamin gavgaviba puvatɨgham.
  dop-dop: Icipiti nyǝ́mɑ kɛ n tɛɛlǝɣɩ sɩ pɛlɛ pɑɑ hɑ-ŋ kpɑɣɑnǝŋ nɑ kɛɛkɛnɑɑ. Pǝyele
    n kɑɑ pǝsɩ mɑ cɑɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ tɑɑ sǝkpelu mɑɣɑmɑɣɑ.
  azb-azb: Görək sən ağamın kiçik qulu olan bir başçını necə məğlub edəcəksən. Sən
    hələ döyüş arabaları və süvarilər almaq üçün Misirə güvənirsən!
  eng-DBY: How then wilt thou turn away the face of one captain of the least of my
    master's servants? And thou reliest upon Egypt for chariots and for horsemen!
  hin-2017: फिर तू मेरे स्वामी के छोटे से छोटे कर्मचारी का भी कहा न मानकर क्यों रथों
    और सवारों के लिये मिस्र पर भरोसा रखता है?
  wol-KYG: Ana noo mana tëwe ki gëna tuut ci sama jawriñi sang? May wax ngay yaakaare
    Misra ay watiir aki fas!
  eng-YLT: And how dost thou turn back the face of one captain of the least of the
    servants of my lord, that thou dost trust for thee on Egypt for chariot, and for
    horsemen?
  eng-WYC-2017: And how may ye withstand before one prince of the least servants of
    my lord? Whether thou hast trust in Egypt, for chariots and knights thereof?
  eng-WMBB: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust on Egypt for chariots and for horsemen?
  urd-GVH: तुम मेरे आक़ा असूर के बादशाह के सबसे छोटे अफ़सर का भी मुक़ाबला नहीं कर
    सकते। लिहाज़ा मिसर के रथों पर भरोसा रखने का क्या फ़ायदा?
  rug-rug: Vea meke kote boka va kilasia gamu si keke qua palabatu sapu hitekena hola
    koari na qua palabatu varipera, be vea kalavarae la gua si gamu pa Izipi pude
    vagi totopili varipera meke na tie koi hose?
  gaz-gaz: Ati yoo gaariiwwanii fi abbootii fardaatiif jettee Gibxin abdatte iyyuu
    akkamiin qondaaltota gooftaa kootii keessaa ajajaa gad aanaa isaa illee of irraa
    deebisuu dandeessa?
  fra-LSG: Comment repousserais-tu un seul chef d’entre les moindres serviteurs de
    mon maître? Tu mets ta confiance dans l’Égypte pour les chars et pour les cavaliers.
  gnn-gnn: '@see-verse:2KI.018.023'
  yal-yal: Ɛ mi n kanna kuntigi keden nɔɛ, hali naxan xurun e birin xa. Ɛ lannayaan
    saxi Misiran yi soo ragine nun wontorone nan ma fe ra.
  haw-1868: A pehea la oe e hoohuli ae i ka maka o kekahi luna o na kauwa uuku a kuu
    haku, a hilinai ae maluna o Aigupita no na halekaa, a no na hoohololio?
  arb-NAV: فَكَيْفَ يُمْكِنُكَ أَنْ تَصُدَّ قَائِداً وَاحِداً مِنْ أَقَلِّ قَادَةِ
    سَيِّدِي شَأْناً، فِي حِينِ أَنَّكَ تَعْتَمِدُ عَلَى مِصْرَ لإِمْدَادِكَ بِالْمَرْكَبَاتِ
    وَالْفُرْسَانِ؟
  ewe-ewe: Togbɔ be nèle dzi ɖom ɖe Egipte ŋu be wòana tasiaɖamwo kple sɔdolawo wò
    hã la, aleke nàte ŋu awɔ aɖu nye aƒetɔ ƒe aʋafiawo dometɔ suetɔ gɔ̃ hã dzi?
  eng-LEE: How then wilt thou turn back the face of a single chieftain among the least
    of my master's servants, while thou hast put thy trust on Egypt for chariots and
    for horsemen!
  asm-FB: যদি ইয়াকে কৰিব নোৱাৰে, তেন্তে মোৰ প্ৰভুৰ দাসবোৰৰ মাজৰ সকলোতকৈ সৰু সেনাপতি
    এজনকেইবা আপুনি কেনেকৈ বাধা দি ৰাখিব পাৰিব? আপুনি ৰথ ও অশ্বাৰোহীসকলৰ কাৰণে মিচৰৰ
    ওপৰত ভাৰসা কৰিছে!
  sus-A: هَلِ عِ عِ شَشِلِ تِ مِسِرَكَيٍ رَ، سٌي رَفِيٍ نُن فِسٍيٍ شَ قٍ رَ، عِ سّنبّ
    شُرُن ﭑ مَ مَنفّ شَ مِشِ شُرِ دِ ندٍ نْقٍ رَ.
  fra-SBL: Comment pouvez-vous donc détourner le visage d'un seul des plus petits
    serviteurs de mon maître, et vous fier à l'Égypte pour les chars et les cavaliers ?
  hbo-hbo: וְאֵ֣יךְ תָּשִׁ֗יב אֵ֠ת פְּנֵ֨י פַחַ֥ת אַחַ֛ד עַבְדֵ֥י אֲדֹנִ֖י הַקְּטַנִּ֑ים
    וַתִּבְטַ֤ח לְךָ֙ עַל־מִצְרַ֔יִם לְרֶ֖כֶב וּלְפָרָשִֽׁים׃
  piu-2006: '@see-verse:2KI.018.023'
  kik-kik: Wakĩhota gũtooria o na mũnene ũrĩa mũnini mũno thĩinĩ wa anene a mwathi
    wakwa, o na gũtuĩka wĩhokete ngaari cia ita na andũ arĩa mathiiaga mahaicĩte mbarathi
    a Misiri?
  fra-NCL: Comment repousserais-tu un seul chef d’entre les moindres serviteurs de
    mon maître ? Aussi mets-tu ta confiance dans l’Égypte pour les chars et pour les
    cavaliers.
  cek-AK: Ka angraeng ih tamnanawk thung ih kathoeng koek misatuh angraeng mataeng
    doeh kawbangmaw na pazawk o thai tih? Izip prae hoiah hrang lakok hoi hrang angthueng
    kaminawk abomhaih ka hnu tih, tiah oephaih na tawnh o maw?
  cuk-cuk: ”Amba be Egipto-e-moli-urmargi, degi, e-sorda-moligi-sii-urwemaladgi be
    bensulile, amba an-dummad-e-sorda-bur-nug-bipigwad be osikirmakosulid.
  uig-CYR: Силәрдә ундақлар болмиса, ғоҗайинимниң әмәлдарлириниң әң кичиги болған
    бир ләшкәр бешини қандақму чекиндүрәләйсиләр?! Гәрчә силәр җәң һарвулири вә атларни
    елиш үчүн Мисирға тайинисиләр!
  tel-2017: అలా ఐతే నీవు నా యజమాని సేవకుల్లో అతి తక్కువ వాడైన ఒక్క అధిపతినైనా ఎలా
    ఎదిరించగలవు? రథాలూ, రౌతులూ పంపుతాడని ఐగుప్తురాజును నీవు ఆశ్రయించావు గదా!
  hat-BSA: Kijan ou kab reziste a menm youn nan pi piti a sèvitè mèt mwen yo e depann
    de Égypte pou cha ak chevalye?
  kos-kos: Finne mwet ma srik emeet wal la sin mwet leum lun Assyria, kom tia fal
    in lain, sruk kom lulalfongi mu mwet Egypt ac supwama chariot ac mwet kasrusr
    fin horse nu sum!
  hbo-WLC: וְאֵ֣יךְ תָּשִׁ֗יב אֵ֠ת פְּנֵ֨י פַחַ֥ת אַחַ֛ד עַבְדֵ֥י אֲדֹנִ֖י הַקְּטַנִּ֑ים
    וַתִּבְטַ֤ח לְךָ֙ עַל־מִצְרַ֔יִם לְרֶ֖כֶב וּלְפָרָשִֽׁים׃
  ibo-ibo: Ị ga-esi aṅaa jụ otu onyeisi nke dịkarịsịrị nta nʼime ndịisi ọrụ onyenwe
    m, na-agbanyeghịkwa na i na-atụkwasị obi nʼIjipt maka inweta ụgbọ agha na ndị
    na-agba ịnyịnya?
  ory-ory: ତେବେ କିପରି ତୁମ୍ଭେ ମୋʼ ପ୍ରଭୁଙ୍କ ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଏକ କ୍ଷୁଦ୍ରତମ ସେନାପତିକୁ
    ଫେରାଇ ଦେଇ ପାରିବ? କିପରି ତୁମ୍ଭେ ରଥ ଓ ଅଶ୍ୱାରୋହୀ ନିମନ୍ତେ ମିସର ଉପରେ ବିଶ୍ୱାସ କରୁଅଛ?
  chk-chk: Ren met sokun lapalap ka tongeni pälüeni eman chök me lein ekewe samolun
    sounfiu mi kis nöün ai king, inamwo ika ka apilükülük won Isip fän iten woken
    me chon wawa oris.
  rop-rop: Yu nomo enijing! Eni hedmen langa dislot Asiriya solja gin bidim yu. Bat
    yu reken det king blanga Ijip garra jandim ola hosis en bagi en soljamob blanga
    album yu?
  ukr-1871: Як тобі оборонитись і від одного начальника найменьших слуг пана мого?
    Чи вповаєш на Египет задля колесниць та комонника?
  deu-1951: Wie wolltest du auch nur einem der geringsten Fürsten von meines Herrn
    Knechten begegnen? Doch du vertraust ja auf Ägypten, wegen der Wagen und Reiter!
  eng-JPS: How then canst thou turn away the face of one captain, even of the least
    of my masters servants? and yet thou puttest thy trust on Egypt for chariots and
    for horsemen!
  srp-1865: Kako æeš dakle odbiti i jednoga vojvodu izmeðu najmanjih sluga gospodara
    mojega? Ali se ti uzdaš u Misir za kola i konjike.
  lug-lug: Onooyinza otya okuwangula omu ku baserikale ba mukama wange asembayo, bw’onooba
    nga weesiga amagaali n’abeebagala embalaasi ab’e Misiri?
  heb-heb: ואיך תשיב את פני פחת אחד עבדי אדני הקטנים ותבטח לך על מצרים לרכב ולפרשים׃
  ben-IRV: যদি তাই না পার তবে আমার মালিকের কর্মচারীদের মধ্যে সব থেকে যে ছোট তাকেই
    বা তুমি কেমন করে বাধা দেবে? তুমিতো মিশরের রথ আর ঘোড়সওয়ারের উপর নির্ভর করেছ!
  pan-pan: ਫੇਰ ਤੂੰ ਕਿਵੇਂ ਮੇਰੇ ਸੁਆਮੀ ਦੇ ਛੋਟੇ ਤੋਂ ਛੋਟੇ ਨੌਕਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਕਪਤਾਨ ਦਾ ਵੀ
    ਮੂੰਹ ਫੇਰ ਸਕੇਂਗਾ? ਜਦ ਕਿ ਤੂੰ ਆਪਣੀ ਵੱਲੋਂ ਰਥਾਂ ਤੇ ਸਵਾਰਾਂ ਲਈ ਮਿਸਰ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ ਹੋਇਆ
    ਹੈ?
  mya-JVB: သင်သည် ငါ့ သခင် ၏ကျွန် တို့တွင် အငယ်ဆုံး သောဗိုလ် ကိုအဘယ်သို့ လှန် နိုင်မည်နည်း။
    အဲဂုတ္တု ပြည်မှ ရထား များ၊ မြင်းစီး သူရဲများကို ရမည်ဟုယုံ ပါသည်တကား
  tbg-tbg: Ti avuhainaara iqoka vaiinti inaara autu vataaka are kia ho vika naatara
    kenarave. Isipi iqoka vaiinti iqoka kaariqi vaiha raquaka kia ho ani ai kahaqivarave.
    Are qumina vika veka vainarave.
  hmo-hmo: Asuria king ena hesiai tauna maragina ta ese umui ia halusia diba! Unai
    dainai, edena bamona umui laloa Aigupito taudia ese umui dekenai kariota bona
    hosi guia taudia do idia siaia?
  urd-urd: भला फिर तू क्यूँकर मेरे आक़ा के अदना मुलाज़िमों में से एक सरदार का भी मुँह
    फेर सकता है, और रथों और सवारों के लिए मिस्र पर भरोसा रखता है?
  rus-SYN: Как тебе одолеть и одного вождя из малейших слуг господина моего? И уповаешь
    на Египет ради колесниц и коней?
  bqc-SIM: Lá àlɛ Egipi zĩkasↄ̃goↄ ń sↄ̃deↄ náaikɛ, kpelewa a fↄ̃ zɛzↄ̃ baa ma
    dii zĩgↄ̃ gãli pↄ́ kɛ̃̀sãńziↄ doɛi?
  tcz-CHONGTHU: Hitobang sepai honlhomcha khat’a hi, kapupa sepaihon ahatmopen jeng
    jonghi nachou-ngam ding hinam? Egypt sakol kangtalai holeh kangtalai touthem hotoh
    kitho jongle chun i-nalo ding ham?
  mar-mar: माझ्या स्वामीच्या सर्वात कनिष्ठ सेवकाचा देखील तू पराभव करु शकणार का? रथ
    आणि घोडेस्वार यांच्यासाठी तू मिसरवर अवलंबून आहेस.
  qub-qub: Egipto nasyunpita cawallucunata muntacojcunata tarimuyta yarparpis ¿imanöparäshi
    binsinquiman munayniyoj raynëpa suldäruncunapa manacajnin mandajllantapis?
  bqp-bqp: Zaakũ àtɛn Misila sↄ̃gonↄ kũ sↄ̃denↄ náani kɛ, deran ani fↄ̃ à kpá bee
    ma dikiri zĩ̀kari gbɛ̃ zↄ̃kↄ̃ kũ à kĩ̀ańyĩnↄ dokenɛɛ?
  hat-hat: Ou pa menm gen moun ase pou bat yonn nan pi piti chèf ki sou lòd wa mwen
    an! Epi se sou peyi Lejip w'ap konte pou jwenn cha lagè ak kavalye pou fè lagè?
  eng-BSB: For how can you repel a single officer among the least of my master’s servants
    when you depend on Egypt for chariots and horsemen?
  eng-WEBPB: How then can you turn away the face of one captain of the least of my
    master’s servants, and put your trust on Egypt for chariots and for horsemen?
  kbq-kbq: Hagi kagrama Isipi vahe'mokizmi karisine, hosi afu agumpima mani'za ha'ma
    nehaza sondia vaheku'ma antahinezaminana, inanka hunka tagripintira mago agi omaneno,
    amne sondia vahera hara hugateregahane?
  nhe-BL: Ta ax tiquinpiya soldados para tiquintlanis nopa pamitl tlen isoldados noteco
    tlen más pilsiltzi. Huan yonque nochi tlen cahuajtlejcoj tlen tlali Egipto mitzpalehuisquíaj,
    ax inquitlanisquíaj.
  bus-bus: Zaakɛ èe Igipiti sↄ̃goronↄ kↄ̃n sↄ̃deenↄ náanɛ kɛɛ, dian eé fↄ̃ à kpá baa
    ma dii zĩ̀kari gbɛ̃nsi kɛ̀ kɛ̃̀sãńzinↄ dokenɛ?
  gub-BL: Nerepuner kwaw Axir wanuwihaw ikàg 'ym wera'i ma'e heitykaw rehe. Ereàro
    ywyramawa Ezit wanemimur kàràm iko ne wà. Ereàro zauxiapekwer Ezit wanemimur kàràm
    iko ne wà no.
  eng-DRA: And how can you stand against one lord of the least of my master’s servants?
    Dost thou trust in Egypt for chariots and for horsemen?
