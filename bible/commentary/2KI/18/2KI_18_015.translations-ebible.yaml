verse: 2KI.018.015
translations:
  mal-C: അങ്ങനെ യഹോവയുടെ ആലയത്തിലും രാജകൊട്ടാരത്തിലെ ഭണ്ഡാരത്തിലും കണ്ട വെള്ളിയെല്ലാം
    ഹിസ്കിയാവ് അദ്ദേഹത്തിനു കൊടുത്തു.
  deu-TKW: Und Hiskia gab alles Silber her, daß sich im Tempel Jahwes und in den Schatzkammern
    des königlichen Palastes vorfand.
  lin-lin: Ezekiasi apesaki ye palata nyonso oyo ezalaki kati na Tempelo ya Yawe mpe
    kati na bibombelo ya ndako ya mokonzi.
  eng-LSV: and Hezekiah gives all the silver that is found in the house of YHWH and
    in the treasures of the house of the king;
  eng-GNV: Therefore Hezekiah gaue all the siluer that was found in the house of the
    Lord, and in the treasures of the Kings house.
  eng-WEBSTER: And Hezekiah gave him all the silver that was found in the house of
    the LORD, and in the treasures of the king's house.
  nhw-BL: Huan para tlaxtlahuas, Tlanahuatijquetl Ezequías quimactili nochi nopa plata
    catli eltoya ipan itiopa TOTECO, huan nochi catli quiajocuiyayaj ipan icaltlanahuatil.
  swh-ONEN: Basi Hezekia akampa fedha yote iliyopatikana ndani ya Hekalu la Bwana
    na katika hazina ya jumba la mfalme.
  bba-bba: Mɑ Esekiɑsi u sii ɡee si su wɑ̃ɑ Yinni Gusunɔn sɑ̃ɑ yerɔ kɑ mɑɑ si su wɑ̃ɑ
    sinɑ bokon ɑrumɑni beru yerɔ ɡurɑ u Asirin sinɑ boko wi wɛ̃,
  eng-KJVCPB: And Hezekiah gave him all the silver that was found in the house of
    the Lord, and in the treasures of the king’s house.
  luo-luo: Omiyo Hezekia nomiye fedha duto mane oyud e hekalu mar Jehova Nyasaye to
    gi ute keno duto mag od ruoth.
  meu-meu: Bena Hesekia ese silver idoinai Iehova ena dubu ai bona pavapava ena ruma
    ai habou-habou gabudia amo e abi, e henia.
  npi-ULB: त्यसैले हिजकियाले परमप्रभुको मन्दिर र राजदरबारका भण्डारहरूमा पइएका सबै
    चाँदी दिए ।
  yor-yor: Hesekiah fún un ní gbogbo fàdákà tí a rí nínú ilé Olúwa àti nínú ìṣúra
    ilé ọba.
  pes-OPCB: برای تهیه این مبلغ، حِزِقیا تمام نقرهٔ خانهٔ خداوند و خزانه‌های قصر خود
    را برداشت و حتی روکش طلای درها و ستونهای خانهٔ خدا را کنده، همه را به پادشاه آشور
    داد.
  tgl-ULB: Kaya binigay sa kaniya ni Hezekias ang lahat ng pilak na natagpuan sa tahanan
    ni Yahweh at sa mga pananalapi sa palasyo ng hari.
  cbu-NT: Kuraksha Esikiyas ashparitam tatsamooru panarangiya. Ashiriya, anoom tuwapamaam
    kurikee Apanllish pang' yarangu, misha kurikee pshtashishtam yáyaru, ashpari panarangiya.
  hui-hui: Anidagua laya layago hale howa Kini Hesegaia ibugua Anduane Homogonaga
    andaha muni wiaru bibahendebi kininaga andaga muni wiagaha muni wiaru bibahendebi
    Kini Senageribi hearia mo pelai hene.
  mya-mya: ဟေ​ဇ​ကိ​သည်​ဗိ​မာန်​တော်​နှင့်​နန်း​တော်​ဘဏ္ဍာ တိုက်​၌ ရှိ​သ​မျှ​သော​ငွေ​ကို​လည်း​ကောင်း၊-
  bod-N: དེ་ནས་ཧི་ཟི་ཀི་ཡཱས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་། རྒྱལ་པོའི་ནོར་མཛོད་རྣམས་ལས་རྙེད་པའི་དངུལ་ཐམས་ཅད་ཁོ་ལ་སྤྲད།
  sna-sna: Saka Hezekia akamupa sirivha yose yakawanikwa mutemberi yaJehovha nomumatura
    omumuzinda wamambo.
  spa-BLM: Ezequías le dio toda la plata que se encontraba en la casa de Yahvé y en
    los tesoros de la casa real.
  cac-cac: Masanil q'uen plata ayec' d'a yol stemplo Jehová ix yac'b'at vin̈aj Ezequías
    chi' yed' jantacxo sb'eyumal vin̈ ay d'a yol spalacio.
  swh-ULB: Hivyo Hezekia akampatia fedha zote ambazo zilikuwa zimepatikana kwenye
    nyumba ya Yahwe na kawenye hazina nyumba ya mfalme.
  bel-bel: І аддаў Эзэкія ўсё срэбра, якое знайшлося ў доме Гасподнім і ў скарбніцах
    дома царскага.
  deu-ELBBK: Und Hiskia gab alles Silber, das sich in dem Haus des HERRN und in den
    Schätzen des Königshauses vorfand.
  mbb-OT: Imbeǥey ni Hezekia ziyà te kandin is langun he pelata ziyà te valey te Nengazen
    wey is diyà te budiga he ziyà te turuǥan.
  mal-2015: ഹിസ്കീയാവു യഹോവയുടെ ആലയത്തിലും രാജധാനിയിലെ ഭണ്ഡാരത്തിലും കണ്ട വെള്ളിയൊക്കെയും
    കൊടുത്തു.
  rmc-rmc: Paľis o Chizkija diňa leske savoro rup the savoro, so arakhľa andro Chramos
    the andro pokladňi le palaciskre.
  pes-OPV: و حزقیا تمامی نقره‌ای را که در خانه خداوند و در خزانه های خانه پادشاه یافت
    شد، داد.
  ron-1924: Езекия а дат тот арӂинтул каре се афла ын Каса Домнулуй ши ын вистиерииле
    касей ымпэратулуй.
  ben-OBCV: অতএব সদাপ্রভুর মন্দিরে ও রাজপ্রাসাদের কোষাগারে যত রুপো ছিল, হিষ্কিয় সেসব
    তাঁর হাতে তুলে দিলেন।
  som-som: Markaasaa Xisqiyaah wuxuu isagii siiyey kulli lacagtii laga helay gurigii
    Rabbiga iyo khasnadihii gurigii boqorka oo dhanba.
  lat-VUC: Deditque Ezechias omne argentum quod repertum fuerat in domo Domini et
    in thesauris regis.
  eng-ASVBT: And Hezekiah gave him all the silver that was found in the house of Jehovah,
    and in the treasures of the king’s house.
  ita-1885: Ed Ezechia diede tutto l'argento, che si trovò nella Casa del Signore,
    e ne' tesori della casa reale.
  eng-LXXUP: And Hezekiah gave all the silver that was found in the house of the Lord,
    and in the treasures of the king’s house.
  eng-ULB: So Hezekiah gave him all the silver that was found in the house of Yahweh
    and in the treasuries of the king's palace.
  spa-VBL: Ezequías le pagó usando toda la plata del Templo del Señor y de los tesoros
    del palacio real.
  fra-_FOB: Et Ézéchias donna tout l'argent qui se trouva dans la maison de l'Éternel
    et dans les trésors de la maison royale.
  mal-mal: ഹിസ്ക്കീയാവ് യഹോവയുടെ ആലയത്തിലും രാജധാനിയിലെ ഭണ്ഡാരത്തിലും ഉള്ള വെള്ളിയെല്ലാം
    അവന് കൊടുത്തു.
  urd-GVR: Hizqiyāh ne use wuh tamām chāṅdī de dī jo Rab ke ghar aur shāhī mahal ke
    ḳhazānoṅ meṅ paṛī thī.
  suz-BL: मिनु हिज्‍कीयाहमी परमप्रभु यावे आ खिं नु पिप आ खिंम थिश्‍शो चांदी नेल्‍ल
    मेको कली गेवा बाक्‍त। २राजा १६:८
  ita-1927: Ezechia diede tutto l’argento che si trovava nella casa dell’Eterno, e
    nei tesori della casa del re.
  ckb-ckb: حەزقیاش هەموو زیوەکانی ناو پەرستگای یەزدان و ناو گەنجینەکانی کۆشکی پاشای
    دایێ.
  eng-BBE: So Hezekiah gave him all the silver in the house of the Lord, and in the
    king's store-house.
  kan-OKCV: ಆದ್ದರಿಂದ ಹಿಜ್ಕೀಯನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿಯೂ, ಅರಸನ ಮನೆಯ ಬೊಕ್ಕಸಗಳಲ್ಲಿಯೂ, ಸಿಕ್ಕಿದ
    ಸಮಸ್ತ ಬೆಳ್ಳಿಯನ್ನೂ ಕೊಟ್ಟನು.
  tam-2017: ஆதலால் எசேக்கியா யெகோவாவின் ஆலயத்திலும் ராஜாவுடைய அரண்மனை பொக்கிஷங்களிலும்
    அகப்பட்ட எல்லா வெள்ளியையும் கொடுத்தான்.
  spa-RV-1909: Dió por tanto Ezechîas toda la plata que fué hallada en la casa de
    Jehová, y en los tesoros de la casa real.
  ron-BTF: Și Ezechia i-a dat tot argintul care s-a găsit în casa DOMNULUI și în tezaurele
    casei împăratului.
  eng-WEBP: Hezekiah gave him all the silver that was found in the LORD’s house and
    in the treasures of the king’s house.
  eng-FBV: Hezekiah paid him using all the silver from the Lord's Temple and the treasuries
    of the royal palace.
  nld-1939: En Ezekias gaf hem al het geld, dat in de tempel van Jahweh en in de schatkamers
    van het koninklijk paleis lag opgeborgen.
  nch-BL: Huan para taxtahuas, Tanahuatijquet Ezequías quimactili nochi nopa plata
    cati eltoya ipan itiopa TOTECO, huan nochi cati quiajoctoyaj ipan icaltanahuatil.
  vie-1934: Ê-xê-chia nộp cho người các bạc ở trong đền Đức Giê-hô-va và trong kho
    tàng của cung vua.
  hin-CV: तब राजा हिज़किय्याह ने याहवेह के भवन और राजघराने के खजाने में रखी पूरी चांदी
    अश्शूर के राजा को सौंप दी.
  spa-BES: Entonces Ezequías le dio toda la plata en la casa del Señor y en el almacén
    del rey.
  tdx-tdx: Fonga natolo’ i Kezkià aze ze volafoty nizoeñe añ’ anjomba’ Iehovà naho
    am-pañajàm-bara añ’anjombam-panjaka ao.
  tha-KJV: และเฮเซคียาห์​ได้​มอบเงินทั้งหมดซึ่​งม​ี​อยู่​ในพระนิเวศของพระเยโฮวาห์
    และในคลังสำนักพระราชวัง
  por-BR-2018: Deu, portanto, Ezequias toda a prata que foi achada na casa do SENHOR,
    e nos tesouros da casa real.
  deu-ELO: Und Hiskia gab alles Silber, das sich in dem Hause Jehovas und in den Schätzen
    des Königshauses vorfand.
  eng-WYC-2018: And Hezekiah gave all the silver, that was found in the house of the
    Lord, and in the king’s treasures, to the king of Assyrians. (And Hezekiah gave
    all the silver, that was found in the House of the Lord, and in the treasuries
    of the palace, to the king of Assyria.)
  epo-epo: Kaj Ĥizkija fordonis la tutan arĝenton, kiu troviĝis en la domo de la Eternulo
    kaj en la trezorejoj de la reĝa domo.
  uig-PIN: Ⱨǝzǝkiya Pǝrwǝrdigarning ɵyidiki wǝ padixaⱨning ordisining hǝzinisidiki
    barliⱪ kümüxni elip bǝrdi.
  beo-beo: Hesegaia da silifa huluane amo da Debolo diasu amola hina bagade diasu
    noga:i liligi ligisisu sesei ganodini dialu, amo huluane ema iasi.
  tpi-OTNT: Olsem na Hesekia i kisim olgeta silva i stap long haus bilong Bikpela
    na i stap long rum mani bilong haus king, na em i salim olgeta i go long Senakerip.
  hau-SA: Ya zama kuwa cewa, Hezekiya ya bayar da dukan azurfan da suke a haikalin
    Ubangiji da kuma a ma’ajin fadan sarki.
  uig-LAT: Hezekiya Perwerdigarning öyidiki we padishahning ordisining xezinisidiki
    barliq kümüshni élip berdi.
  nde-nde: Ngakho uHezekhiya wamnika sonke isiliva esatholakala ethempelini likaThixo
    lasezindlini zenotho yesigodlweni senkosi.
  ton-ton: Pea naʻe ʻatu kiate ia ʻe Hesekaia ʻae siliva kotoa pē naʻe ʻilo ʻi he
    fale ʻo Sihova, pea ʻi he ngaahi tukuʻanga koloa ʻi he fale ʻoe tuʻi.
  ces-1613: I dal Ezechiáš všecky peníze, kteréž jsou nalezeny v domě Hospodinově
    a v pokladích domu královského.
  eng-WMB: Hezekiah gave him all the silver that was found in the LORD’s house and
    in the treasures of the king’s house.
  tam-TCV: அப்படியே எசேக்கியா யெகோவாவின் ஆலயத்திலும், அரண்மனைத் திரவிய அறைகளிலும்
    இருந்த எல்லா வெள்ளியையும் கொடுத்தான்.
  ceb-ULB: Busa gihatag ni Hezekia kaniya ang tanan nga plata nga anaa sa balay ni
    Yahweh ug ang anaa sa tipiganan sa bahandi sa palasyo sa hari.
  pol-UBG: I Ezechiasz dał mu całe srebro, które się znalazło w domu PANA i w skarbcach
    domu królewskiego.
  agr-agr: Tusa timatai Ezequías ayu tusa, jega Apajuí emematku ijuntai jegamkamunum
    ayaunak, apu pujusa inamtai aidaunum waji akik ayaujai nagkamas ashí yajuak susauwai.
  kyc-kyc: Dokopa Esekayame tembole anda dokona kana kulingi siyamo dupwape dee kiŋinya
    opisi kana retenge panda dokona siyamo dupwa peparaepe nyuo maiya.
  urd-GVU: حِزقیاہ نے اُسے وہ تمام چاندی دے دی جو رب کے گھر اور شاہی محل کے خزانوں
    میں پڑی تھی۔
  deu-1912: Also gab Hiskia all das Silber, das im Hause des HERRN und in den Schätzen
    des Königshauses gefunden ward.
  kan-2017: ಆಗ ಹಿಜ್ಕೀಯನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿಯೂ, ಅರಸನ ಅರಮನೆಯ ಭಂಡಾರದಲ್ಲಿಯೂ ಸಿಕ್ಕಿದ ಬೆಳ್ಳಿಯನ್ನು
    ಅವನಿಗೆ ಕೊಟ್ಟನು.
  yap-yap: Me pi’ Hezekiah ngak urngin e silber ni bay u tempel nge urngin e silber
    ni bay ko gin yima chibgiliy e silber riy u tafen e pilung;
  hlt-MCSB: Hezekiah loh BOEIPA im neh manghai im thakvoh khuikah a hmuh cak boeih
    te a phai.
  mdy-ETH: ዬያሮ ሂዚቂያሴ ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮናኮ ሜሆ ጌሦ ኬኤፆይዳ ዓኣ ሹጮ ቢሮንታ ዎርቆንታ ቢያ ቡኩሲ ዔኪ ዒዛም
    ዳኬኔ፤
  twi-ASANTE: Enti, ɔhene Hesekia de dwetɛ a wɔakora no Awurade Asɔredan no mu ne
    deɛ ɛwɔ ahemfie adekoraeɛ hɔ nyinaa maeɛ.
  eng-WEBU: Hezekiah gave him all the silver that was found in the LORD’s house and
    in the treasures of the king’s house.
  wal-wal: Yaagin Hizqqiyaasi GODAA Beeta Maqidasiyaaninne kawo keettaa buquraa minjjiyoosan
    de7ida biraa ubbaa ayyo yeddiis.
  spa-PDDPT: Ezequías entregó toda la plata que había en la Casa de Yavé y en los
    tesoros de la casa real.
  gun-gun: Ha'e ramo ixupe Ezequias ome'ẽ prata Senhor ropy ojou va'ekue ha'e javi,
    ngoo py ae omoĩ porã va'ekue guive.
  ilo-ULB: Isu nga inted amin ni Hezekias dagiti pirak a nabirukanna iti balay ni
    Yahweh ken kadagiti pagiduldulinan ti kinabaknang iti palasio ti ari.
  kpg-kpg: Hezekiah gu hagau gi mee nia silber huogodoo ala nogo i lodo di Hale Daumaha
    o Dimaadua mo ala nogo i lodo di gowaa benebene mee i di hale o di king.
  uig-ARA: ھەزەكىيا پەرۋەردىگارنىڭ ئۆيىدىكى ۋە پادىشاھنىڭ ئوردىسىنىڭ خەزىنىسىدىكى
    بارلىق كۈمۈشنى ئېلىپ بەردى.
  sus-sus: Xesekiya naxa gbeti birin fi a ma, naxan nu na Alatala xa hɔrɔmɔbanxi nun
    mangɛ banxi kui.
  pon-2006: Esekaia eri ketikihong silper koaros me kak dierek nan Tehnpas Sarawio
    oh pil nan wasahn nekinek mwohni nan tehnpas en nanmwarkio,
  jae-jae: Ma Hesekia kêkêŋ silber samob, taŋ gêc Apômtaunê lôm dabuŋ to kiŋnê andu
    ŋakanom naŋ gêdêŋ eŋ.
  ksd-ksd: Ma Esekia i ga tul tar ia pirana ra silva parika nina di ga kap pa ia kan
    ra kuba i ra Luluai ma ra vuvuvung na mani ta ra kuba i ra king.
  tur-YTC: Hizkiya, Yahve'nin evinde ve kralın evinin hazinelerinde bulunan bütün
    gümüşü ona verdi.
  grc-BRENT: Καὶ ἔδωκεν Ἑζεκίας πᾶν τὸ ἀργύριον τὸ εὑρεθὲν ἐν οἴκῳ Κυρίου, καὶ ἐν
    θησαυροῖς οἴκου τοῦ βασιλέως.
  ind-AYT: Kemudian, Hizkia memberikan semua perak yang terdapat di Bait TUHAN serta
    di perbendaharaan istana raja.
  nya-nya: Mfumu Hezekiya inapereka siliva yense amene anapezeka mʼNyumba ya Yehova
    ndi mʼnyumba zosungiramo chuma cha mfumu.
  hrv-hrv: I dade Ezekija sve srebro što se našlo u Domu Jahvinu i u riznicama kraljevskog
    dvora.
  mps-mps: Tama te po obaso, te king Hesekia agai te Genuai Bidigo tempel bede muani
    te tigidali silva dabe me, tama me te kingo bede te mone munalubo habu badu muani
    doado bage me, tigidali agai selama, tama te king Senakeripbolo sese tama mani.
  tpi-tpi: Olsem na Hesekia i kisim olgeta silva i stap long haus bilong Bikpela na
    i stap long rum mani bilong haus king, na em i salim olgeta i go long Senakerip.
  dan-1931: og Ezekias udleverede alt det Sølv, der var i HERRENS Hus og i Skatkamrene
    i Kongens Palads.
  vie-OVCB: Ê-xê-chia đem nạp tất cả số bạc trong đền thờ của Chúa Hằng Hữu và trong
    kho hoàng gia.
  guj-2017: માટે હિઝકિયાએ તેને યહોવાહના સભાસ્થાનમાંથી અને રાજમહેલના ભંડારમાંથી જે
    ચાંદી મળી આવી હતી તે બધી તેને આપી.
  pon-2006A: Esekaia eri ketikihong silper koaros me kak dierek nan Tehnpas Sarawio
    oh pil nan wasahn nekinek mwohni nan tehnpas en nanmwarkio,
  por-BRBSL: Ezequias deu-lhe toda a prata que foi encontrada na casa de Iavé e nos
    tesouros da casa do rei.
  cth-cth: Hahoi teh, Hezekiah ni, BAWIPA im hoi siangpahrang im a ta awh e tangka
    hoi suinaw pueng a poe.
  twi-twi: Enti ɔhene Hesekia de dwetɛ a wɔakora no wɔ Awurade Asɔredan no mu ne nea
    ɛwɔ ahemfi adekorae hɔ nyinaa mae.
  hlt-hlt: Hezekiah loh BOEIPA im neh manghai im thakvoh khuikah a hmuh cak boeih
    te a phai.
  tbz-SIM: Kɛ̀ Esekiɑsii túótɛ́ timɑ́tì pɛ́ítì tìì do bo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    kó ditɔu miɛkɛ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ timɔu.
  msy-2020: Kamaghɨn amizɨ, Hesekia Ikiavɨra Itir Godɨn Dɨpenimɨn itir silvan dagɨaba
    ko atrivimɨn dagɨaba itir danganimɨn dagɨaba inigha, Senakerip bagha bar da amada.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsekiyɑsɩ kuu Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ kpɑncooŋ tǝnɑ.
  azb-azb: Xizqiya Rəbbin məbədində və sarayın xəzinələrində tapılan gümüşün hamısını
    verdi.
  eng-DBY: And Hezekiah gave all the silver that was found in the house of Jehovah,
    and in the treasures of the king's house.
  hin-2017: तब जितनी चाँदी यहोवा के भवन और राजभवन के भण्डारों में मिली, उस सब को हिजकिय्याह
    ने उसे दे दिया।
  wol-KYG: Esekiya joxe mboolem xaalis ba nekkoon ca kër Aji Sax ji ak ca dencukaayi
    kër Buur.
  eng-YLT: and Hezekiah giveth all the silver that is found in the house of Jehovah,
    and in the treasures of the house of the king;
  kne-kne: Isonga inpaw-it Hezekias am-in din palata ay naidodolin sin Timplon Diyos
    ya sin naidodolinan di kinabaknang sin palasyo.
  eng-WYC-2017: And Hezekiah gave all the silver, that was found in the house of the
    Lord, and in the king’s treasures [or treasuries], to the king of Assyrians.
  eng-WMBB: Hezekiah gave him all the silver that was found in the LORD’s house and
    in the treasures of the king’s house.
  urd-GVH: हिज़क़ियाह ने उसे वह तमाम चाँदी दे दी जो रब के घर और शाही महल के ख़ज़ानों
    में पड़ी थी।
  rug-rug: Meke garunu lani Hezikaea koasa sari doduru siliva sapu koa pa Zelepade,
    meke sapu pa lose kopu poata pa vetu tanisa baṉara.
  gaz-gaz: Kanaafuu Hisqiyaas meetii mana qulqullummaa Waaqayyoo keessattii fi kan
    mankuusaa masaraa mootummaa keessatti argamu hunda guuree kenneef.
  fra-LSG: Ézéchias donna tout l’argent qui se trouvait dans la maison de l’Éternel
    et dans les trésors de la maison du roi.
  gnn-gnn: Yuwalkthi ŋayinydja ŋunhi galkarana marrtjina Giŋdhu Yitjakayayunydja,
    galkara marrtjina ŋulaŋuru Godkala Buṉbuŋuru girri' malanha garwarrwarr'mirri,
    ga wiripu malanha girri', ga bitjarra liŋgu ŋayi märraŋalayi nhanukiyingalanydja
    wäŋaŋuru, bala yana djuy'yurruna bala nhanŋuna ŋuriki giŋguna. Yurru ŋayinydja
    yaka warray ḏaḏawyurruna; mukthurruna warray yana yukurrana djuy'yurruna ŋunhi
    miriŋunhanydja bunharawu yukurranharawu ŋuruku Djurutjalambuyŋuwunydja; bena dhika
    dhaŋaŋnha miriŋu nyäṉ'thurruna ŋurikiyi wäŋawu gombunharawu.
  yal-yal: Gbeti fixɛn naxan birin yi Alatala Batu Banxini e nun nafulu ramaradene
    manga banxini, Xesekiya yi ne fi a ma.
  haw-1868: Haawi aku la o Hezekia i ke kala a pau i loaa ma ka hale o Iehova, a ma
    ka waihona kala o ka halo o ke alii.
  arb-NAV: فَجَمَعَ حَزَقِيَّا كُلَّ مَا فِي بَيْتِ الرَّبِّ وَخَزَائِنِ قَصْرِ الْمَلِكِ
    مِنْ فِضَّةٍ وَذَهَبٍ وَدَفَعَهَا لَهُ.
  ewe-ewe: Hena ga home sia kpɔkpɔ la, Fia Hezekia dzra klosalo si wodzra ɖo ɖe gbedoxɔ
    la kple fiasã la ƒe nudzraɖoƒewo me.
  eng-LEE: And Hezekiah gave up all the silver that was found in the house of the
    Lord, and in the treasures of the king's house.
  asm-FB: সেয়ে, ৰজা হিষ্কিয়াই যিহোৱাৰ গৃহ আৰু ৰাজভঁৰালত যিমান ৰূপ আছিল, সকলোবোৰ
    তেওঁক দিলে।
  sus-A: شٍسٍكِيَ نَشَ فبٍتِ بِرِن قِ عَ مَ، نَشَن نُ نَ عَلَتَلَ شَ هْرْ مْبَنشِ
    نُن مَنفّ بَنشِ كُي.
  fra-SBL: Ézéchias lui donna tout l'argent qui se trouvait dans la maison de l'Éternel
    et dans les trésors de la maison du roi.
  hbo-hbo: וַיִּתֵּן֙ חִזְקִיָּ֔ה אֶת־כָּל־הַכֶּ֖סֶף הַנִּמְצָ֣א בֵית־יְהוָ֑ה וּבְאֹצְרֹ֖ות
    בֵּ֥ית הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2KI.018.014'
  kik-kik: Nĩ ũndũ ũcio Hezekia akĩmũhe betha iria ciothe cionekire hekarũ-inĩ ya
    Jehova na igĩĩna-inĩ ciothe cia nyũmba ya ũthamaki.
  fra-NCL: Ezéchias donna tout l’argent qui se trouvait dans la maison de Yahweh et
    dans les trésors de la maison du roi.
  cek-AK: To pongah Hezekiah mah Angraeng ih im hoi siangpahrang im ah suek ih phoisa
    to paek boih.
  cuk-cuk: Geb degine, Rey-Ezequías Bab-Jehováʼse-goled-neggi manimar-bukwad, degi,
    reyneggi mani-sabolegedgi mani-bukwad, bela Rey-Senaqueribʼga uksad.
  uig-CYR: Һәзәкия Пәрвәрдигарниң өйидики вә падишаниң ордисиниң ғәзнисидики барлиқ
    күмүчни елип бәрди.
  tel-2017: కాబట్టి హిజ్కియా యెహోవా మందిరంలో, రాజనగరంలో, వస్తువుల రూపంలో ఉన్న వెండి
    అంతా అతనికి ఇచ్చేశాడు.
  hat-BSA: Ézéchias te bay tout ajan ki te twouve nan kay SENYÈ a ak nan kès lakay
    wa a.
  kos-kos: Na Hezekiah el supwala silver nukewa ma oan in Tempul ac ma oan in nien
    filma saok inkul sin tokosra.
  hbo-WLC: וַיִּתֵּן֙ חִזְקִיָּ֔ה אֶת־כָּל־הַכֶּ֖סֶף הַנִּמְצָ֣א בֵית־יְהוָ֑ה וּבְאֹצְר֖וֹת
    בֵּ֥ית הַמֶּֽלֶךְ׃
  ibo-ibo: Hezekaya chịịrị ọlaọcha niile ọ chọtara nʼụlọnsọ ukwu Onyenwe anyị, na
    akụ niile dị nʼụlọeze, nye ya eze Asịrịa.
  ory-ory: ତହିଁରେ ହିଜକୀୟ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଓ ରାଜଗୃହର ଭଣ୍ଡାରମାନରେ ପ୍ରାପ୍ତ ସମସ୍ତ ରୂପା
    ତାହାକୁ ଦେଲେ।
  chk-chk: Iwe, Hiskia a ngeni Sanherip ewe silifer meinisin mi nom lon imwen ewe
    Samol mi Lapalap, pwal lon lenien iseis pisek mi aüchea me lon imwen ewe king.
  rop-rop: Wal King Hesakaiya bin jandim ola silba en gol brom det Serramoni Pleis
    en brom det rum weya deibin oldei kipum ola silba deya langa det bigwan haus blanga
    det king.
  ukr-1871: І оддав Езекія все срібло, яке знайшлось у храму Господньому й в скарбівнях
    царської палати.
  deu-1951: Und Hiskia gab ihm alles Silber, das sich im Hause des HERRN und in den
    Schätzen des königlichen Hauses vorfand.
  eng-JPS: And Hezekiah gave him all the silver that was found in the house of the
    LORD, and in the treasures of the king's house.
  srp-1865: I dade car Jezekija sve srebro što se naðe u domu Gospodnjem i u riznicama
    carskoga dvora.
  lug-lug: Keezeekiya n’amuwa ffeeza yonna eyali mu yeekaalu ya Mukama n’eyo eyali
    mu mawanika ag’omu lubiri.
  heb-heb: ויתן חזקיה את כל הכסף הנמצא בית יהוה ובאצרות בית המלך׃
  ben-IRV: ফলে হিষ্কিয় সদাপ্রভুর গৃহে যত রূপা পেয়েছিলেন এবং রাজবাড়ীর ভান্ডারগুলোতে
    যত রূপা ছিল সবই তাঁকে দিলেন।
  pan-pan: ਅਤੇ ਹਿਜ਼ਕੀਯਾਹ ਨੇ ਸਾਰੀ ਚਾਂਦੀ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਅਤੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਦੇ ਖਜ਼ਾਨਿਆਂ
    ਵਿੱਚ ਮਿਲੀ ਉਹ ਨੂੰ ਦੇ ਦਿੱਤੀ।
  mya-JVB: ဟေဇကိ သည်ဗိမာန် တော်၌၎င်း၊ နန်းတော် ဘဏ္ဍာ တိုက်၌ ၎င်း ၊ တွေ့ သမျှ သောငွေ
    ကိုပေး ၏
  tbg-tbg: Minti tuvaro Hesekiaava Nora Kotira Naavuqihairove, avuhainaara naavu monu
    vate vau rumuraqihairove, ekaa silvaa viraqi vaura varakero Senakeripira amitora.
  hmo-hmo: Unai dainai Hesekaia ese Dubu Helaga bona king ena ruma dekenai ia noho
    siliva ibounai Senakeriba dekenai ia siaia.
  urd-urd: और हिज़क़ियाह ने सारी चाँदी जो ख़ुदावन्द के घर और शाही महल के ख़ज़ानों
    में मिली उसे दे दी।
  rus-SYN: И отдал Езекия все серебро, какое нашлось в доме Господнем и в сокровищницах
    дома царского.
  bqc-SIM: Ɔ̃ Ezekia ã́nusu pↄ́ a è Dii kpɛ́u ń a bɛ làasiuo kpàwà píi.
  tcz-CHONGTHU: Hijat suhbulhit nading in, Hezekiah lengpan Pakai houin’a dangka kikoi
    jouse leh leng inpi’a sumle pai jouse jong achomkhom’in ahi.
  mar-mar: तेव्हा हिज्कीयाने परमेश्वराच्या घरात व राजाच्या राजवाड्यातील भांडारात असणारी
    सर्व चांदी त्यास दिली.
  qub-qub: Chaura Ezequiasga Templucho bälej cajcunata tarishan cajta, palasyucho
    ima-aycatapis bälejcunata churacunancho tarishantaga ushajpaj shuntarcur goycuran.
  bqp-bqp: Akũ Ɛzɛkaya andurufu kũ à lè Dikiri ↄnn kũ a bɛ laasii gũnwoo kpàa
    pínki.
  hat-hat: Ezekyas ba li tout ajan ki te nan Tanp Seyè a ak nan trezò palè a.
  eng-BSB: Hezekiah gave him all the silver that was found in the house of the LORD
    and in the treasuries of the royal palace.
  eng-WEBPB: Hezekiah gave him all the silver that was found in the LORD’s house and
    in the treasures of the king’s house.
  kbq-kbq: Hagi anagema higeno'a, Ra Anumzamofo mono nompima silva zagoma me'neama'ane,
    kini ne'mofo nompima zagoma nentafima silva zagoma me'neama'a ana maka Hezekaia'a
    erivagareno ami'ne.
  nhe-BL: Huan para tlaxtlahuas, Tlanahuatijquetl Ezequías quimactili nochi nopa plata
    tlen eltoya ipan itiopa TOTECO, huan nochi tlen quiajcocuiyayaj ipan icaltlanahuatil.
  bus-bus: Ben Ɛzɛkaya kondogi kɛ̀ à è Dii ua kↄ̃n a bɛ laasi guuo kpàa píngi.
  gub-BL: A'e rupi Ezeki omono kar itaxig Tupàn Hàpuzuhu pe har paw izupe, wàpuzuhu
    pe har paw izupe no.
  eng-DRA: And Ezechias gave all the silver that was found in the house of the Lord,
    and in the king’s treasures.
