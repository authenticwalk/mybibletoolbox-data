verse: 2KI.018.035
translations:
  mal-C: ഈ സകലരാജ്യങ്ങളിലെയും ദേവന്മാരിൽ ആർക്ക് എന്റെ കൈയിൽനിന്നു തന്റെ നാടിനെ രക്ഷിക്കാൻ
    കഴിഞ്ഞിട്ടുണ്ട്? പിന്നെ യഹോവയ്ക്ക് എങ്ങനെ എന്റെ കൈയിൽനിന്നു ജെറുശലേമിനെ രക്ഷിക്കാൻ
    കഴിയും?”
  deu-TKW: Wo wären unter allen den Göttern der Länder solche, die ihr Land aus meiner
    Gewalt errettet hätten, daß nun Jahwe Jerusalem aus meiner Gewalt erretten sollte?
  lin-lin: Kati na banzambe nyonso ya bikolo oyo, nani azalaki na makoki ya kokangola
    mokili na ye na maboko na ngai ? Bongo ndenge nini Yawe akoka solo kokangola Yelusalemi
    na maboko na ngai ? »
  eng-LSV: Who [are they] among all the gods of the lands that have delivered their
    land out of my hand, that YHWH delivers Jerusalem out of my hand?”
  eng-GNV: Who are they among all the gods of the nations, that haue deliuered their
    lande out of mine hand, that the Lord should deliuer Ierusalem out of mine hand?
  eng-WEBSTER: Who are they among all the gods of the countries, that have delivered
    their country out of my hand, that the LORD should deliver Jerusalem out of my
    hand?
  nhw-BL: ¿Canque itztoc se dios catli quimanahuijtoc itlal tlen nomax? ¡Amo aqui!
    Huajca amo ximoilhuica para amoTECO anmechmaquixtis nomaco amojuanti catli anehuaj
    altepetl Jerusalén.
  swh-ONEN: Ni yupi miongoni mwa miungu yote ya nchi hizi ameweza kuokoa nchi yake
    mkononi mwangu? Inawezekanaje basi Bwana aiokoe Yerusalemu mkononi mwangu?”
  bba-bba: Bũu ni kpuro sɔɔ, nin nirɑ̀ nu nin tem wɔrɑ sɑɑ win nɔmɑn di, bu sere nɛɛ,
    Yinni Gusunɔ u koo Yerusɑlɛmu wɔrɑ.
  eng-KJVCPB: Who are they among all the gods of the countries, that have delivered
    their country out of mine hand, that the Lord should deliver Jerusalem out of
    mine hand?
  luo-luo: Kuom nyiseche duto mag pinjegi, en mane mosereso pinye e lweta? To koro
    ere kaka Jehova Nyasaye nyalo reso Jerusalem e lweta?”
  meu-meu: Tano idau-idau diravadia iboudiai bogaragidiai daidia ese edia tano na
    lau imagu amo vada e hamauridia? Matona, Iehova ese Ierusalem na lau imagu amo
    baine hamauria a?
  npi-ULB: देशहरूका सबै देवतामध्ये के कुनै देवताले मेरो शक्तिबाट आफ्‍नो देशलाई छुटकारा
    दिएको छ र ? कसरी परमप्रभुले मेरो शक्तिबाट यरूशलेमलाई छुटकारा दिन सक्छ र ?”
  yor-yor: Ta ni nínú gbogbo àwọn òrìṣà ilẹ̀ yìí tí ó ti gbìyànjú láti gba ilẹ̀ rẹ̀
    kúrò lọ́wọ́ mi? Báwo ni Olúwa yóò ṣe gba Jerusalẹmu kúrò lọ́wọ́ mi?”
  pes-OPCB: کدام خدا هرگز توانسته است سرزمینی را از چنگ من نجات دهد؟ پس چه چیز سبب
    شده است فکر کنید که خداوند شما می‌تواند اورشلیم را نجات دهد؟“»
  tgl-ULB: Sa lahat ng mga diyos sa lupain, mayroon bang diyos na nakapagsagip ng
    kaniyang lupain mula sa aking kapangyarihan? Paano ililigtas ni Yahweh ang Jerusalem
    mula sa aking kapangyarihan?”
  cbu-NT: ¿Tamamsha nish apanllputs waanaatsi yaktarini tapachindaranga, watsapuneetsee
    yuwaa kurak Asiriyashuch waratarangana anootsee? ¿Mayaamsha mangutish mangishish
    chinakus, Irusarinaa yakat Apanllpari tapachindachiya átssa? tárangiya.
  hui-hui: Dindi dewaore tinaga dama henedaru helowa ina baba wai birimago. Anigo
    tinaga dindi bayale ngelo tinaga dama urunime ti biamogo bialu ina bope nahego.
    Ai Yarusaleme wali agali tígua aginaga tínaga Anduane Homogohanda biamogo biragola
    tígua ina bope holeberema manda bu kamibe laya, lene.
  mya-mya: ထို​တိုင်း​ပြည်​အ​ပေါင်း​တို့​၏​ဘု​ရား​များ​အ​နက် အ​ဘယ်​မည်​သော​ဘု​ရား​သည်
    မိ​မိ​ပြည်​ကို​ငါ တို့​ဧ​က​ရာဇ်​ဘု​ရင်​၏​လက်​မှ​အ​ဘယ်​အ​ခါ က​ကယ်​ခဲ့​ဖူး​ပါ​သ​နည်း။
    ယင်း​သို့​ဖြစ်​ပါ​မူ ထာ​ဝ​ရ​ဘု​ရား​သည်​လည်း ယေ​ရု​ရှ​လင်​မြို့​ကို ကယ်​တော်​မူ​နိုင်​သည်​ဟု
    သင်​တို့​အ​ဘယ်​ကြောင့် ထင်​မှတ်​ကြ​ပါ​သ​နည်း'' ဟု​ဆို​၏။-
  bod-N: ཡུལ་དེ་དག་གི་ལྷ་རྣམས་ལས་སུ་ཞིག་གིས་རང་གི་ས་ཆ་ངའི་ལག་ནས་བླངས་པ་ཡིན་ནམ། དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ལག་ནས་ཡེ་རུ་སཱ་ལེམ་སྐྱོབ་ནུས་སམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ndiani wavamwari vose venyika idzi akagona kuponesa nyika yake kubva kwandiri?
    Zvino Jehovha achanunura Jerusarema sei kubva muruoko rwangu?”
  spa-BLM: ¿Quiénes son, entre todos los dioses de los países, los que han librado
    a su país de mi mano, para que Yahvé libere a Jerusalén de mi mano?”
  cac-cac: ¿Mach junoc d'a scal juntzan̈ sdiosal juntzan̈ nación chi' ix yal scolanel
    schon̈ab' d'a yol sc'ab' vin̈ sreyal Asiria? ¿Tas yuj tze na' to a Jehová ol yal
    scolanel Jerusalén tic? xchi vin̈ yajal soldado yic Asiria chi'.
  swh-ULB: Miongoni mwa miungu yote ya nchi, je kuna mungu ambaye ameiokoa nchi yake
    kutoka kwenye nguvu yangu? Inawezekanaje Yahwe akaiokoa Yerusalemu kutoka kwenye
    uwezo wangu?”
  bel-bel: Хто з усіх багоў зямель гэтых выратаваў зямлю сваю ад рукі маёй? Дык няўжо
    Гасподзь выратуе Ерусалім ад рукі маёй?
  deu-ELBBK: Welche sind es unter allen Göttern der Länder, die ihr Land von meiner
    Hand errettet haben, dass der HERR Jerusalem von meiner Hand erretten sollte?
  mbb-OT: Hentei te menge ed-ezapen kayi he menge nasyun is nekelibri te nasyun dan
    puun te gehem ku? Ne ebmenmenuwen man te Nengazen is kedlibriya zin te Jerusalem
    puun te gehem ku?”
  mal-2015: യഹോവ യെരൂശലേമിനെ എന്റെ കയ്യിൽനിന്നു വിടുവിപ്പാൻ ആ ദേശങ്ങളിലെ സകലദേവന്മാരിലുംവെച്ചു
    ഒരുത്തൻ തന്റെ ദേശത്തെ എന്റെ കയ്യിൽനിന്നു വിടുവിച്ചുവോ?
  rmc-rmc: Savo del savore kale devlendar andral kala phuva šaj zachraňinďa lengri
    phuv andral mire vasta? Akor soske tuke gondoľines, hoj o RAJ zachraňinela o Jeruzalem
    mire vastendar?“
  pes-OPV: از جمیع خدایان این زمینها کدامند که زمین خویش را از دست من نجات داده‌اند
    تا یهوه، اورشلیم را از دست من نجات دهد؟»
  ron-1924: Каре динтре тоць думнезеий ачестор цэрь шь-а избэвит цара дин мына мя,
    пентру ка ши Домнул сэ избэвяскэ Иерусалимул дин мына мя?’”
  ben-OBCV: এই সমস্ত দেশের কোন সব দেবতা তাদের দেশ আমার হাত থেকে রক্ষা করেছে? তাহলে
    সদাপ্রভু কীভাবে আমার হাত থেকে জেরুশালেমকে রক্ষা করবেন?”
  som-som: Bal waa kuwee kuwa ku jira ilaahyada dalalka oo dhan oo dalkooda ka samatabbixiyey
    gacantayda? Haddaba Rabbigu sidee buu Yeruusaalem gacantayda uga samatabbixin
    karaa?
  lat-VUC: Quinam illi sunt in universis diis terrarum, qui eruerunt regionem suam
    de manu mea, ut possit eruere Dominus Jerusalem de manu mea?
  eng-ASVBT: Who are they among all the gods of the countries, that have delivered
    their country out of my hand, that Jehovah should deliver Jerusalem out of my
    hand?
  ita-1885: Quali son quegli dii, d'infra tutti gl'iddii di que' paesi, che abbiano
    liberato il lor paese dalla mia mano; che il Signore abbia da liberar Gerusalemme
    dalla mia mano?
  eng-LXXUP: Who is there among all the gods of the countries, who have delivered
    their countries out of my hand, that the Lord should deliver Jerusalem out of
    my hand?
  eng-ULB: Among all the gods of the lands, is there any god who has rescued his land
    from my power? How could Yahweh save Jerusalem from my might?”
  spa-VBL: ¿Cuál de todos los dioses de estos países ha salvado su nación de mí? ¿Cómo
    podría entonces el Señor salvar a Jerusalén de mí?”
  fra-_FOB: De tous les dieux de ces pays-là, lesquels ont délivré leur pays de ma
    main, pour que l'Éternel délivre Jérusalem de ma main?
  mal-mal: ആ ദേശങ്ങളിലെ ദേവന്മാരിൽ ആരെങ്കിലും തന്റെ ദേശത്തെ എന്റെ കയ്യിൽനിന്ന് വിടുവിച്ചുവോ?
    എങ്കിൽ യഹോവ യെരൂശലേമിനെ എന്റെ കയ്യിൽനിന്നും വിടുവിക്കുമോ?”
  urd-GVR: Nahīṅ, koī bhī dewatā apnā mulk mujh se bachā na sakā. To phir Rab Yarūshalam
    ko kis tarah mujh se bachāegā?”
  suz-BL: मार, मेको रागी ङा देवी देवता आन दाते ङा तेकोइमी आ रागी कली आं गुइ रे प्रोंइने
    चबा ङा? मिनु परमप्रभु यावेमी यरूसलेम कली आं गुइ रे दोपा प्रोंइने चाप्‍बा ङा?’
    ” दे इस्राएली आन कली देंमाक्‍त। दानीएल ३:१५
  ita-1927: Quali sono, tra tutti gli dèi di quei paesi, quelli che abbiano liberato
    il paese loro dalla mia mano? L’Eterno avrebb’egli a liberar dalla mia mano Gerusalemme?”
  ckb-ckb: کام لە هەموو خوداوەندەکانی ئەو خاکانە توانی خاکەکەی خۆی لە دەستی من ڕزگار
    بکات؟ ئیتر چۆن یەزدان فریای ئۆرشەلیم دەکەوێت لە دەستی من؟»
  eng-BBE: Who among all the gods of these countries have kept their country from
    falling into my hands, to give cause for the thought that the Lord will keep Jerusalem
    from falling into my hands?
  kan-OKCV: ಈ ದೇಶಗಳ ಸಮಸ್ತ ದೇವರುಗಳಲ್ಲಿ ಯಾರೂ ತಮ್ಮ ದೇಶವನ್ನು ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸಲಾರದ ಮೇಲೆ,
    ಯೆಹೋವ ದೇವರು ಯೆರೂಸಲೇಮನ್ನು ನನ್ನ ಕೈಗೆ ಸಿಗದಂತೆ ತಪ್ಪಿಸಿ ಕಾಪಾಡುವನೋ?” ಎಂದು ಹೇಳಿದನು.
  tam-2017: யெகோவா எருசலேமை என் கைக்குத் தப்புவிப்பார் என்பதற்கு, அந்த தேசங்களுடைய
    எல்லா தேவர்களுக்குள்ளும் தங்கள் தேசத்தை என் கைக்குத் தப்புவித்தவர் யார் என்கிறார்
    என்று சொன்னான்.
  spa-RV-1909: ¿Qué dios de todos los dioses de las provincias ha librado á su provincia
    de mi mano, para que libre Jehová de mi mano á Jerusalem?
  ron-BTF: Cine sunt aceia dintre toți dumnezeii țărilor, care au scăpat țara lor
    din mâna mea, ca DOMNUL să scape Ierusalimul din mâna mea?
  eng-WEBP: Who are they among all the gods of the countries, that have delivered
    their country out of my hand, that the LORD should deliver Jerusalem out of my
    hand?’”
  eng-FBV: Which one of all the gods of these countries has saved their land from
    me? How then could the Lord save Jerusalem from me?”
  nld-1939: Wie is er onder de goden van al die landen, die zijn gebied uit mijn macht
    heeft verlost? Zou Jahweh dan Jerusalem uit mijn hand kunnen redden?
  nch-BL: ¿Canque itztoc se dios cati quimanahuijtoc ital ten nomax? ¡Amo aqui! Huajca
    amo ximoilhuica para amoTECO amechmaquixtis nomaco amojuanti cati anehuani ipan
    altepet Jerusalén.
  vie-1934: Trong những thần của muôn nước, có thần nào đã giải cứu xứ họ khỏi tay
    ta chăng? Đức Giê-hô-va có thế giải cứu Giê-ru-sa-lem sao?
  hin-CV: इन देशों के किस देवता ने अपने देश को मेरे हाथों से विमुक्त किया है? यह याहवेह
    येरूशलेम को मेरे हाथों से कैसे विमुक्त करा लेंगे?”
  spa-BES: ¿Quién, entre todos los dioses de estos países, ha impedido que su país
    caiga en mis manos, para dar motivo a la idea de que el Señor evitará que Jerusalén
    caiga en mis manos?
  tdx-tdx: Ia amo fonga ‘ndra­hare’ o fifelehañeo ty nahavotso­tse i borizà’ey an-tañako?
    te haha­fañaha’ Iehovà an-tañako t’Iero­salaime?
  tha-KJV: พระองค์​ใดในบรรดาพระทั้งหลายของประเทศเหล่านี้​ได้​ช่วยประเทศของตนให้พ้นจากมือของเรา
    แล​้วพระเยโฮวาห์จะทรงช่วยเยรูซาเล็มให้พ้นจากมือของเราหรือ’”
  por-BR-2018: Que deus de todos os deuses das províncias livrou a sua província de
    minha mão, para que livre o SENHOR de minha mão a Jerusalém?
  deu-ELO: Welche sind es unter allen Göttern der Länder, die ihr Land von meiner
    Hand errettet haben, daß Jehova Jerusalem von meiner Hand erretten sollte?
  eng-WYC-2018: For who be they in all [the] gods of (the) lands, that (have) delivered
    their country from mine hand, that the Lord may deliver Jerusalem from mine hand?
    (or so how can even the Lord rescue Jerusalem out of my hands?)
  epo-epo: Kiu el ĉiuj dioj de tiuj landoj savis sian landon el miaj manoj, ke la
    Eternulo savu Jerusalemon el miaj manoj?
  uig-PIN: Muxu ǝl-yurtlarning ilaⱨ-butliridin ɵz zeminini ⱪutⱪuzƣan zadi kim bar?
    Xundaⱪ ikǝn, Pǝrwǝrdigar Yerusalemni mening ⱪolumdin ⱪutⱪuzalamdu?» — dedi.
  beo-beo: Amo soge huluane ilia ‘gode’ ilia da ninia Asilia hina bagade mae hasalima:ne
    habogala gaga:bela:? Ili gaga:mu da hamedei ba:i. Amaiba:le, dilia abuliba:le
    Hina Gode da Yelusaleme gaga:mu defele esala, dawa:sala:?”
  tpi-OTNT: Mipela i bin pait long planti kantri, em ol i gat planti god i stap. Tasol
    i no gat wanpela god i helpim kantri bilong em na mipela i lus long pait. Olsem
    na bilong wanem yupela Jerusalem i ting Bikpela bai i helpim yupela, na mipela
    i no inap winim yupela?’”
  hau-SA: Wanne a cikin dukan allolin ƙasashen nan ya iya ceton ƙasarsa da gare ni?
    Shugaban sojojin ya kuma ci gaba da cewa, ta yaya Ubangiji zai ceci Urushalima
    daga hannuna?”
  uig-LAT: Mushu el-yurtlarning ilah-butliridin öz zéminini qutquzghan zadi kim bar?
    Shundaq iken, Perwerdigar Yérusalémni méning qolumdin qutquzalamdu?» — dédi.
  nde-nde: Nguphi kubo bonke onkulunkulu bamazwe la oke wenelisa ukukhulula ilizwe
    lakhe kimi na? Pho uThixo angayikhulula njani iJerusalema esandleni sami na?”
  ton-ton: Ko hai ʻakinautolu ʻi he ngaahi ʻotua ʻoe ngaahi fonua, ʻa ia kuo nau fakamoʻui
    honau fonua mei hoku nima, ke pehē ai ʻe fakamoʻui ʻe Sihova ʻa Selusalema mei
    hoku nima?
  ces-1613: Kteří jsou mezi všemi bohy těch zemí, ješto by vysvobodili zemi svou z
    ruky mé? Aby pak Hospodin vysvoboditi mohl Jeruzalém z ruky mé?
  eng-WMB: Who are they among all the gods of the countries, that have delivered their
    country out of my hand, that the LORD should deliver Jerusalem out of my hand?’”
  tam-TCV: இந்த நாடுகளின் தெய்வங்களில் என் கையிலிருந்து தங்கள் நாட்டை விடுவிக்கக்கூடியதாக
    இருந்த தெய்வம் எது? அப்படியிருக்க எனது கையிலிருந்து எருசலேமை யெகோவா எப்படி விடுவிப்பார்?
    என்கிறார்” என்றான்.
  ceb-ULB: Taliwala sa mga dios sa kayutaan, aduna bay dios nga niluwas sa iyang yuta
    gikan sa akong gahom? Unsaon man pagluwas ni Yahweh ang Jerusalem gikan sa akong
    gahom?”
  pol-UBG: Którzy spośród wszystkich bogów tych ziem wybawili swoją ziemię z mojej
    ręki, żeby PAN miał wybawić Jerozolimę z mojej ręki?
  agr-agr: Tuja wi adaijag nuwiyash tuu nugkanmaya aidaun apajuíjiya asirianmaya aidaun
    ¿depetkash niina aentsji aidaunash ayamjukuita? Nunú dekau asajum, Jerusalégnumia
    aidautinak Tuke Pujuu yaimpak uwemtijamjattawai tumaitsugme”, tiuwai.
  kyc-kyc: Yuu gii anjokorape yuu muu peparae dusipana mee bange anatu dupwame namwana
    kiŋi akali doko isa palyuo banya kingi rekya lao nakamana yuu doko nyiso kyawa
    lete nyiyamisi? Dokona lao Kamongo dokome Jerusaleme nyisaraŋa lao emba aki mendeme
    suu pyao letese?
