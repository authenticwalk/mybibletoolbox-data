  mya-JVB: ထိုအပြည်ပြည်သောဘုရား တို့တွင် အဘယ်မည်သော ဘုရားသည် မိမိ ပြည် ကိုငါ့ လက်
    မှ ကယ်လွှတ် ဘူးသနည်း။ ထာဝရဘုရား သည် ယေရုရှလင် မြို့ကို ငါ့ လက် မှ အဘယ်သို့ကယ်လွှတ်
    နိုင်မည်နည်းဟု ဆိုလေ၏
  tbg-tbg: Ekaa vi vatara vi vataraqi varia variqaukaqihairo kia variqa vovano vo
    vatavata ti kauquqihairo qaqini vara kairara ti, nantihae ne Ieruharemiqi variaka
    tiriara tiha, Noravano Kotiva vi vaiintira kauquqihairo tinavu ruaruama timitaanarove,
    ti variavo? Tinavu Asiria avuhainaava niara mintima tivo, tiro.
  hmo-hmo: “Inai tano ibounai edia huanai edena tano ena dirava ese ena tano Asuria
    ena king ena siahu dekena amo ia hamauria? Unai dainai, Lohiabada ese Ierusalema
    be edena bamona Asuria dekena amo ia hamauria diba?”
  urd-urd: और मुल्कों के तमाम मा'बूदों में से किस — किस ने अपना मुल्क मेरे हाथ से
    छुड़ा लिया, जो यहोवा येरूशलेम को मेरे हाथ से छुड़ा लेगा?”
  rus-SYN: Кто из всех богов земель сих спас землю свою от руки моей? Так неужели
    Господь спасет Иерусалим от руки моей?
  bqc-SIM: Bùsupiↄ kpele tã́a mɛ́ fↄ̃̀ gìɛ̀ ń a bùsuoi? Kpelewa Dii a fↄ̃ giɛ̀
    ń Yelusalɛũoi?
  tcz-CHONGTHU: Itobang nammite Pathen in kathaneina akona amite ahuhdoh beh am? Achutile
    ipi pentah chun Pakaiyin Jerusalem hi ka khut akona ahhuhing jou dia nagelsah
    mong’u ahidem?
  mar-mar: इतर राष्ट्राच्या दैवतांनी आपापली भूमी माझ्यापासून सुरक्षित ठेवली का? नाही
    माझ्याकडून परमेश्वर यरूशलेम वाचवणार का?”
  qub-qub: Asiria raypa maquinpitaga manami maygan nasyunpa diosnincunapis salbashachu.
    Chayno caycaptenga ¿imanirtaj yarpanqui Jerusalenta Tayta Dios salbananpaj cashanta?»
  bqp-bqp: Bùsuu pìnↄ kpate tãna mɛ́ à fↄ̃̀ à gìnɛ kũ a bùsuuoo? Gbasa ò pi Dikiri
    ni fↄ̃ à gínɛ kũ Yurusalɛmuoo?
  hat-hat: Nan tout bondye sa yo, kilès ki te rive sove moun yo anba men l'? Poukisa
    atò se Seyè a ki pou ta sove lavil Jerizalèm anba men l'?
  eng-BSB: Who among all the gods of these lands has delivered his land from my hand?
    How then can the LORD deliver Jerusalem from my hand?”
  eng-WEBPB: Who are they amongst all the gods of the countries, that have delivered
    their country out of my hand, that the LORD should deliver Jerusalem out of my
    hand?’”
  kbq-kbq: Hagi mago'a kuma'ma ha'ma huzmante'nonana anumza zamimo'a mago kumare huno
    zamaza hige'za hara huragateore'naze. E'ina hu'negu inankna huno Ra Anumzamo'a
    tamazahina tagrira hara huragatereta Jerusalemi kumara agura vazigahaze?
  nhe-BL: ¿Canque itztoc se dios tlen quimanahuijtoc itlal tlen noma? ¡Axaca! Huajca
    amo ximoilhuica para imoTECO inmechmaquixtis nomaco imojuanti tlen inehuaj altepetl
    Jerusalén.
  bus-bus: Bùsu pìnↄ kparee tãa bé à fↄ̃̀ à gìnɛ kↄ̃n a bùsuo? Wàton be Dii é fↄ̃
    à gínɛ kↄ̃n Yerusalɛmuo?
  gub-BL: Ni pitài tupàn upyro uiwy rehe har ihewi wà. — Tupàn Tuweharupi Wiko Ma'e
    upyro putar Zeruzarez Axir wanuwihawete wi a'e nehe, peze ru'u peiko. Màràzàwe
    tuwe peze'eg peiko nezewe, i'i a'e tuwihaw teko wanupe.
  eng-DRA: Who are they among all the gods of the nations, that have delivered their
    country out of my hand, that the Lord may deliver Jerusalem out of my hand?
