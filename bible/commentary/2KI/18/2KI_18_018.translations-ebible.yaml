verse: 2KI.018.018
translations:
  mal-C: അവർ യെഹൂദാരാജാവിനെ വിളിച്ചു. അപ്പോൾ കൊട്ടാരം ഭരണാധിപനും ഹിൽക്കിയാവിന്റെ മകനുമായ
    എല്യാക്കീം, ലേഖകനായ ശെബ്ന, ആസാഫിന്റെ മകനും രാജകീയ രേഖാപാലകനുമായ യോവാഹ് എന്നിവർ
    കോട്ടയ്ക്കു വെളിയിൽ അവരുടെ അടുത്തേക്കുചെന്നു.
  deu-TKW: Als er nun nach dem Könige verlangte, gingen Eljakim, der Sohn Hilkias,
    der dem Palaste vorstand, Sebna, der Staatsschreiben, und Joah, der Sohn Asaphs,
    der Kanzler, zu ihm hinaus.
  lin-lin: babelelaki mokonzi. Mpe Eliakimi, mwana mobali ya Ilikia, mobateli biloko
    ya ndako ya mokonzi ; Shebina, mokomi mikanda ; mpe Yoa, mwana mobali ya Azafi
    mpe mobombi mikanda, babimaki mpo na kokutana na bango.
  eng-LSV: And they call to the king, and Eliakim son of Hilkiah, who [is] over the
    house, and Shebna the scribe, and Joah son of Asaph, the remembrancer, go out
    to them.
  eng-GNV: And called to the King. Then came out to them Eliakim the sonne of Hilkiah,
    which was steward of the house, and Shebnah the chanceller, and Ioah the sonne
    of Asaph the recorder.
  eng-WEBSTER: And when they had called to the king, there came out to them Eliakim
    the son of Hilkiah, who was over the household, and Shebna the scribe, and Joah
    the son of Asaph the recorder.
  nhw-BL: 'Teipa nopa soldados quinotzque Tlanahuatijquetl Ezequías ma huala, pero
    amo yajqui. San quintitlanqui itlapalehuijcahua catli inintoca: Eliaquim, icone
    Hilcías, catli imaco mocajqui nopa caltlanahuatili; Sebna, catli quiijcuilo nochi
    amame catli quisqui ipan tequicali, huan Joa, icone Asaf, catli quiijcuilo ipan
    se amatlapohuali nochi catli panotiyajqui mojmostla ipan itequi nopa tlanahuatijquetl.
    Huan quisque nopa tlacame quincamanalhuito nopa soldados huan inintlayacanca.'
  swh-ONEN: Wakaagiza mfalme aitwe. Eliakimu mwana wa Hilkia aliyekuwa msimamizi wa
    jumba la mfalme, Shebna aliyekuwa katibu, na Yoa mwana wa Asafu mwandishi wakawaendea.
  bba-bba: Sɑnɑm mɛ sɔɔrɑ bɑ sinɑ boko sokusiɑ. Adɑmɑ Eliɑkimu Hilikiyɑn bii, sinɑ
    bokon sɔm kowobun wiruɡiiwɑ u dɑ ben mi kɑ Sebinɑ wi u sɑ̃ɑ sinɑ bokon tire yoro
    kɑ Yoɑsi Asɑfun bii wi u rɑ tirenu bere.
  eng-KJVCPB: And when they had called to the king, there came out to them Eliakim
    the son of Hilkiah, which was over the household, and Shebna the scribe, and Joah
    the son of Asaph the recorder.
  luo-luo: Kane giluongo ruoth, to Eliakim wuod Hilkia jatend od ruoth, Shebna jagoro
    kendo Joa wuod Asaf mane jachan weche nodhi irgi.
  meu-meu: Idia ese hanua pavapavana e boi henia negana ai, Eliakim Hilkia, hanua
    pavapavana ena ruma ireḡuna tauna, bona Sebna, toretore tauna, bona loa Asaf,
    e tore pepadia inaridia tau, tatoiosi na e raka lasi dekediai.
  npi-ULB: जब तिनीहरूले राजा हिजकियालाई बोलाएका थिए, तब, राजदरबारका निरिक्षक हिल्कियाहका
    छोरा एल्याकीम, र सचिव शेब्ना अनि लेखापाल आसापका छोरा योआ तिनीहरूलाई भेट्न गए ।
  yor-yor: Wọ́n sì pe ọba; àti Eliakimu ọmọ Hilkiah ẹni tí í ṣe ilé olùtọ́jú, Ṣebna
    akọ̀wé, àti Joah ọmọkùnrin Asafu tí ó jẹ́ akọ̀wé ìrántí jáde pẹ̀lú wọn.
  pes-OPCB: فرماندهان آشور خواستند که حِزِقیا بیاید و با آنها صحبت کند. ولی حِزِقیا
    اِلیاقیم (پسر حِلقیا) سرپرست امور دربار، شبنا کاتب و یوآخ (پسر آساف) وقایع‌نگار
    را به نمایندگی از طرف خود نزد آنها فرستاد.
  tgl-ULB: Nang nanawagan sila kay Haring Hezekias, sina Eliakim na anak ni Hilkias,
    na namamahala ng sambahayan, at Sebna ang eskriba, at Joas anak ni Asaf, ang tagapagtala,
    ay lumabas para katagpuin sila.
  cbu-NT: Sheersin, Esikiyasaa Utaáchchee kurak, Eliyakimaatstam Hilkiyasa wipa kurakaa
    pang' ksutamapanee, Sebnaatstam kirakaa yandampanee, Jowaatstam Asafa wipa kurak
    wipunashi kuruzeeru, uwshtisin tsiyatamaam yaktamun watandpunu kárirangana, watam
    anin kurakawanandari taaranganawa. Itaru, Esikiyasanaa pangshuri kutarangiya.
  hui-hui: Asiria ami biaru ti ogoriani pu howa Kini Hesegaia ibilo lamule pudaba
    layagola Hesegaia ibugua ibunaga haru haga agali haguane tebiralime Asiriali uruni
    hondole pudaba lene. Ibugua pudaba lenedaru mbira Hiligaia igini kini ibuni andagaha
    mamage haga Eliagimubi kininaga bi gilibu wiaga Sebenabi Asaba igini kini ibugua
    biraru bibahende gilibu wiai haga Yoabi tigua Asiriali o íbu hayadaruni hondo
    pudaba lene.
  mya-mya: ထို့​နောက်​သူ​တို့​သည်​ဟေ​ဇ​ကိ​မင်း​အား​လူ​လွှတ် ၍​ဖိတ်​ခေါ်​ကြ​၏။ ထို​အ​ခါ​ဟေ​ဇ​ကိ​၏​နန်း​တွင်း
    အ​ရာ​ရှိ​သုံး​ဦး​တို့​သည် ထို​သူ​တို့​နှင့်​တွေ့​ဆုံ​ရန် ထွက်​လာ​ကြ​၏။ သူ​တို့​ကား​ဟိ​လ​ခိ​၏​သား​နန်း
    တော်​အုပ်​ဧ​လျာ​ကိမ်၊ နန်း​တော်​အ​တွင်း​ဝန်​ရှေ​ဗ​န နှင့် အာ​သပ်​၏​သား​အ​မှု​တွဲ​ထိန်း​ယော​အာ​တို့
    ဖြစ်​သ​တည်း။-
  bod-N: རྒྱལ་པོ་བོས་པ་ན། ཧིལ་ཀི་ཡཱའི་བུ་སྟེ་རྒྱལ་པོའི་ཕོ་བྲང་གི་ནང་བློན་ཨེལ་ཡ་ཀིམ་དང་།
    དྲུང་ཡིག་ཤེབ་ནཱ་དང་། ཨ་སབ་ཀྱི་བུ་སྟེ་ལོ་རྒྱུས་འགོད་མཁན་ཡོ་ཨག་བཅས་དེ་དག་གི་མདུན་དུ་འོངས་སོ།
    །
  sna-sna: Vakadana mambo; uye Eriakimi mwanakomana waHirikia mutariri womuzinda wamambo,
    naShebhina munyori, naJoa mwanakomana waAsafi munyori wenhoroondo vakabuda vakaenda
    kwavari.
  spa-BLM: Cuando llamaron al rey, salieron hacia ellos Eliaquim, hijo de Hilcías,
    que estaba al frente de la casa, y Sebnah, el escriba, y Joah, hijo de Asaf, el
    registrador.
  cac-cac: 'Elan̈chamel ix avtaj vin̈aj rey Ezequías yuj eb'' vin̈. Yuj chi'' a eb''
    vin̈ oxvan̈ tic ix schecb''at vin̈ rey chi'', yic sb''at lolon eb'' vin̈ yed''
    eb'': Aton vin̈aj Eliaquim yuninal vin̈aj Hilcías, vin̈ stan̈vumal spalacio vin̈
    rey chi'', vin̈aj Sebna tz''ib''um ab''ix yed'' vin̈aj Joa yuninal vin̈aj Asaf,
    stz''ib''um vin̈ rey chi''.'
  swh-ULB: Wakati walipokuwa wamemwita Mfalme Hezekia, Eliakimu mwana wa Hilkia, ambaye
    alikuwa kiongozi wa nyumba ya mfalme na Shebna mwandishi, na Joa mwana wa Asafu,
    anayeandika kumbukumbu, wakatoka nje kwenda kuwalaki
  bel-bel: І клікалі яны цара. І выйшаў да іх Эліякім, сын Хэлкіін, начальнік палаца,
    і Сэўна пісар, і Ёах, сын Асафаў, дзеяпісец.
  deu-ELBBK: Und sie riefen dem König. Da gingen zu ihnen hinaus Eljakim, der Sohn
    Hilkijas, der über das Haus war, und Schebna, der Schreiber, und Joach, der Sohn
    Asaphs, der Geschichtsschreiber.
  mbb-OT: Ne impetawag dan si Hadì Hezekia, piru is midsuǥù duen te hadì he medhendiyà
    te kandan iyan si Eliakim he anak ni Hilkia, he edumala te turuǥan, si Shebna
    he sikritaryu, wey si Joa he anak ni Asaf, he sineriǥan te menge libru te ginhedian.
  mal-2015: അവർ രാജാവിനെ വിളിച്ചപ്പോൾ ഹില്ക്കീയാവിന്റെ മകൻ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും
    രായസക്കാരനായ ശെബ്നയും ആസാഫിന്റെ മകൻ യോവാഹ് എന്ന മന്ത്രിയും അവരുടെ അടുക്കൽ പുറത്തു
    ചെന്നു.
  rmc-rmc: A vičinenas ke peste le kraľis le Chizkija, ale gele paš lende o Eljakim,
    le Chilkijoskro čhavo, savo ľidžalas o palacis, o pisaris Šebna the o uradňikos
    Joach, le Asafoskro čhavo.
  pes-OPV: و چون پادشاه را خواندند، الیاقیم بن حلقیا که ناظر خانه بود و شبنای کاتب
    و یوآخ بن آساف وقایع نگار، نزد ایشان بیرون آمدند.
  ron-1924: Ау кемат пе ымпэрат, ши Елиаким, фиул луй Хилкия, май-мареле песте каса
    ымпэратулуй, с-а дус ла ей ку Шебна, логофэтул, ши ку Иоах, фиул луй Асаф, архиварул.
  ben-OBCV: তারা রাজাকে ডেকে পাঠালেন; এবং রাজপ্রাসাদের পরিচালক হিল্কিয়ের পুত্র ইলিয়াকীম,
    সচিব শিব্‌ন ও আসফের পুত্র লিপিকার যোয়াহ বের হয়ে তাদের কাছে গেলেন।
  som-som: Oo markay boqorkii u yeedheen waxaa iyagii u yimid Elyaaqiim ina Xilqiyaah
    oo u sarreeyey reerkii boqorka, iyo Shebnaa oo karraanigii ahaa, iyo Yoo'aax ina
    Aasaaf oo ahaa taariikhqorihii.
  lat-VUC: 'Vocaveruntque regem: egressus est autem ad eos Eliacim filius Helciæ præpositus
    domus, et Sobna scriba, et Joahe filius Asaph a commentariis.'
  eng-ASVBT: And when they had called to the king, there came out to them Eliakim
    the son of Hilkiah, who was over the household, and Shebnah the scribe, and Joah
    the son of Asaph the recorder.
  ita-1885: e gridarono al re. Allora Eliachim, figliuolo di Hilchia, mastro del palazzo,
    e Sebna, segretario, e Ioa, figliuolo di Asaf, cancelliere, uscirono a loro.
  eng-LXXUP: 'And they cried to Hezekiah: and there came to him Eliakim the son of
    Hilkiah the steward, and Shebnah the scribe, and Joah the son of Asaph the recorder.'
  eng-ULB: When they had called to King Hezekiah, Eliakim son of Hilkiah, who was
    over the household, and Shebna the scribe, and Joah son of Asaph, the recorder,
    went out to meet them.
  spa-VBL: Entonces llamaron al rey. Salieron a hablar con ellos Eliaquim, hijo de
    Jilquías, el administrador del palacio, Sebná, el escriba, y Joa, hijo de Asaf,
    el secretario que llevaba el archivo.
  fra-_FOB: Et ils appelèrent le roi. Alors Eliakim, fils de Hilkija, préfet du palais,
    se rendit vers eux, avec Shebna, le secrétaire, et Joach, le chancelier, fils
    d'Asaph.
  mal-mal: അവർ രാജാവിനെ വിളിച്ചപ്പോൾ ഹില്ക്കീയാവിന്റെ മകൻ എല്യാക്കീം എന്ന രാജധാനിവിചാരകനും
    കൊട്ടാരം കാര്യസ്ഥനായ ശെബ്നയും ആസാഫിന്റെ മകൻ യോവാഹ് എന്ന മന്ത്രിയും അവരുടെ അടുക്കൽ
    പുറത്തു ചെന്നു.
  urd-GVR: In tīn Asūrī afsaroṅ ne ittalā dī ki bādshāh ham se milne āe, lekin Hizqiyāh
    ne mahal ke inchārj Iliyāqīm bin Ḳhilqiyāh, mīrmunshī Shibnāh aur mushīr-e-ḳhās
    Yuāḳh bin Āsaf ko un ke pās bhejā.
  suz-BL: मिनु मेकोपुकीम पिप कली ब्रेत्‍मे बाक्‍त। मिनु पिप आ खिं ङा ठेयब मुर हिल्‍कीयाह
    आ तौ दरवार कोव़ब एल्‍याकीम, ब्रेक्‍ब शेब्‍ना नु आसाफ आ तौ पिप आ लोव़ कुरब योआह
    मेको आन कली ग्रुम्‍थ जाक्‍मा बाक्‍त।
  ita-1927: Chiamarono il re; ed Eliakim, figliuolo di Hilkia, prefetto del palazzo,
    si recò da loro con Scebna, il segretario e Joah figliuolo di Asaf, l’archivista.
  ckb-ckb: بانگی پاشایان کرد، ئەلیاقیمی کوڕی حیلقیا سەرپەرشتیاری کۆشک و شەڤنای خامەی
    نهێنی و یۆئاحی تۆمارکار کوڕی ئاساف چوونە دەرەوە بۆ لایان.
  eng-BBE: And they sent for the king, and Eliakim, the son of Hilkiah, who was over
    the house, and Shebna the scribe, and Joah, the son of Asaph, the recorder, came
    out to them.
  kan-OKCV: ಅವರು ಅರಸನನ್ನು ಕರೆಕಳುಹಿಸಿದರು. ಅರಮನೆಯ ಕಾರ್ಯನಿರ್ವಾಹಕನಾದ ಹಿಲ್ಕೀಯನ ಮಗ ಎಲ್ಯಾಕೀಮ್,
    ಕಾರ್ಯದರ್ಶಿಯಾದ ಶೆಬ್ನ, ದಾಖಲೆಗಾರನಾದ ಆಸಾಫನ ಮಗ ಯೋವ ಎಂಬುವರು ಅವರ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: ராஜாவை வரவழைத்தார்கள்; அப்பொழுது இல்க்கியாவின் மகனாகிய எலியாக்கீம் என்னும்
    அரண்மனை விசாரிப்புக்காரனும், செப்னா என்னும் எழுத்தனும், ஆசாப்பின் மகனாகிய யோவாக்
    என்னும் கணக்காளனும் அவர்களிடத்திற்குப் புறப்பட்டுப்போனார்கள்.
  spa-RV-1909: Llamaron luego al rey, y salió á ellos Eliacim hijo de Hilcías, que
    era mayordomo, y Sebna escriba, y Joah hijo de Asaph, canciller.
  ron-BTF: Și după ce l-au chemat pe împărat au ieșit la ei Eliachim, fiul lui Hilchia,
    care era peste casă, și Șebna scribul și Ioah, fiul lui Asaf, cronicarul.
  eng-WEBP: When they had called to the king, Eliakim the son of Hilkiah, who was
    over the household, and Shebnah the scribe, and Joah the son of Asaph the recorder
    came out to them.
  eng-FBV: They called for the king. Eliakim, son of Hilkiah, the palace manager,
    Shebnah the scribe, and Joah, son of Asaph, the record-keeper, went out to speak
    with them.
  nld-1939: en om den koning riepen, ging de hofmaarschalk Eljakim, de zoon van Chilki-jáhoe
    naar hen toe, vergezeld van den schrijver Sjebna en den kanselier Joach, den zoon
    van Azaf.
  nch-BL: 'Teipa nopa soldados quinotzque Tanahuatijquet Ezequías ma huala, pero amo
    hualajqui. San quintitanqui itapalehuijcahua cati inintoca: Eliaquim, icone Hilcías,
    cati imaco eltoya nopa caltanahuatili; Sebna, cati quiijcuilohuayaya nochi amame
    cati quisayaya ipan tequicali, huan Joa, icone Asaf, cati quiijcuilohuayaya ipan
    se amatapohuali nochi cati panoyaya mojmosta ipan itequi nopa tanahuatijquet.
    Huan nopa tacame yajque quincamanalhuitoj nopa soldados huan inintayacanca.'
  vie-1934: Đoạn, chúng xin nói chuyện với vua. Ê-li-a-kim, con trai Hinh-kia, quan
    cai đền, Sép-na, thơ ký, và Giô-a, con của A-sáp, quan thái sử, đều đi ra đến
    chúng.
  hin-CV: जब उन्होंने राजा को पुकारा, तब गृह प्रबंधक एलियाकिम, जो हिलकियाह का पुत्र
    था, शास्त्री शेबना तथा आसफ का पुत्र योआह, जो प्रालेख अधिकारी था, राजा से भेंट
    करने गए.
  spa-BES: Entonces enviaron a buscar al rey, y a Eliaquim, hijo de Hilcías, que estaba
    sobre la casa, y a Sebna el escriba, y Joa, el hijo de Asaf, el registrador, salió
    a ellos.
  tdx-tdx: Ie kinanji’ iareo i mpanjakay le niakatse mb’ am’ iereo mb’eo t’i Eliakime
    ana’ i Kilkià, mpifehe o añ’ anjombao naho i Sebnà mpanokitse vaho Ioà ana’ i
    Asafe mpamolily.
  tha-KJV: และเมื่อเขาเรียกหากษั​ตริ​ย์​แล้ว เอลียาคิมบุตรชายฮิลคียาห์ ผู้​บัญชาการราชสำนัก
    พร​้อมกับเชบนาห์ราชเลขา และโยอาห์​บุ​ตรชายของอาสาฟเจ้ากรมสารบรรณ ก็​ออกไปหาพวกเขา
  por-BR-2018: Chamaram logo ao rei, e saiu a eles Eliaquim filho de Hilquias, que
    era mordomo, e Sebna escriba, e Joá filho de Asafe, chanceler.
  deu-ELO: Und sie riefen dem König. Da gingen zu ihnen hinaus Eljakim, der Sohn Hilkijas,
    der über das Haus war, und Schebna, der Schreiber, und Joach, der Sohn Asaphs,
    der Geschichtsschreiber.
  eng-WYC-2018: And they called (for) the king; soothly Eliakim, the son of Hilkiah,
    the sovereign of the house, and Shebna, the scribe, and Joah, (the) chancellor,
    the son of Asaph, went out to them.
  epo-epo: Ili vokis la reĝon. Kaj eliris al ili Eljakim, filo de Ĥilkija, la palacestro,
    kaj Ŝebna, la skribisto, kaj Joaĥ, filo de Asaf, la kronikisto.
  uig-PIN: Ular padixaⱨni qaⱪirƣanda, Ⱨilⱪiyaning oƣli, ordini baxⱪuridiƣan Eliakim,
    ordining diwanbegi Xǝbna wǝ Asafning oƣli, orda mirzibegi Yoaⱨlar ularning yeniƣa
    kǝldi.
  beo-beo: 'Amalalu, ilia da hina bagade Hesegaia misa:ne sia:i. Hesegaia ea eagene
    ouligisu dunu udiana da gadili asi. Ilia da Ilaiagime (e da Hiligaia egefe. E
    da hina bagade diasu ouligi), Siebena (hina bagade diasu esalebe fi sia: dedesu
    dunu) amola Youa (A:isa:fe egefe. E da Hamonanu Meloa dedesu dunu).'
  tpi-OTNT: Orait ol Asiria i salim tok long King Hesekia long em i mas i kam. Tasol
    em i salim tripela ofisa bilong em long go lukim ol Asiria. Em i salim Eliakim,
    pikinini bilong Hilkia, em man i save bosim haus king, na Sepna, kuskus bilong
    king, na Joa pikinini man bilong Asap, em man i save raitim stori bilong olgeta
    samting king i mekim.
  hau-SA: Suka kira sarki, sai Eliyakim ɗan Hilkiya sarkin fada, da Shebna magatakarda,
    da Yowa ɗan Asaf marubuci suka je wurinsu.
  uig-LAT: Ular padishahni chaqirghanda, Hilqiyaning oghli, ordini bashquridighan
    Éliakim, ordining diwanbégi Shebna we Asafning oghli, orda mirzibégi Yoahlar ularning
    yénigha keldi.
  nde-nde: 'Babiza inkosi ngokwayo: Kodwa kweza u-Eliyakhimu indodana kaHilikhiya
    umphathi wesigodlo, loShebhina umabhalane, loJowa indodana ka-Asafi umbhali.'
  ton-ton: Pea hili ʻenau ui ki he tuʻi, naʻe haʻu kituʻa kiate kinautolu ʻa Iliakimi
    ko e foha ʻo Hilikia, ʻaia naʻe pule ki he fale, mo Sepina ko e tangata tohi,
    mo Soa ko e foha ʻo ʻAsafi ko e tangata naʻe tohi ʻae ngaahi meʻa fakapuleʻanga.
  ces-1613: A když volali na krále, vyšel k nim Eliakim syn Helkiášův, kterýž byl
    správce domu, a Sobna písař, a Joach syn Azafův kancléř.
  eng-WMB: When they had called to the king, Eliakim the son of Hilkiah, who was over
    the household, and Shebnah the scribe, and Joah the son of Asaph the recorder
    came out to them.
  tam-TCV: அவர்கள் அரசனை அங்கே வரும்படி அழைத்தார்கள்; அப்பொழுது இல்க்கியாவின் மகனான
    அரண்மனை நிர்வாகி எலியாக்கீமும், செயலாளராகிய செப்னாவும், பதிவாளனாகிய ஆசாபின் மகன்
    யோவாக்கும் அவர்களிடத்திற்கு வெளியே போனார்கள்.
  ceb-ULB: Sa dihang gitawag nila si Haring Hezekia, migawas si Eliakim nga anak nga
    lalaki ni Hilkia, nga nagdumala sa panimalay, ug si Shebna nga escriba, ug si
    Joa nga anak nga lalaki ni Asaf, ang tiglista, migawas aron paghimamat kanila.
  pol-UBG: A gdy wołali do króla, wyszli do nich Eliakim, syn Chilkiasza, przełożony
    domu, Szebna, pisarz, oraz Joach, syn Asafa, kronikarz.
  agr-agr: 'Nuwi batsamsag apu Ezequíasan untsukajui jiinkiti tusa. Tujash niig jiinkichui,
    ayatak niina aentsji aidaun kampatum ishiakui ditajai igkunikti tusa. Nuna daajig
    juju ainawai: Eliaquim Hilquíasa uchiji apu pujusa inamtain waji ayaun kuitamin,
    untsu Sebná, Asaf aajakua nuna uchiji Joahjai papiin agau aajakui.'
  kyc-kyc: Dokopa nakama kiŋi Esekaya epena leyamo dokopa banya akali mupwa rema dusipa
    nakama kando nyela peyami. Ilikayana ikinyingi kingi Eleakimi lenge akali doko
    baa kiŋinya anda mupwa ingyuo karenge dokope dee akali Sepena lenge kote singi
    dupwana pii dupwa pepana pyao pisakamingi dokope dee akali Asapena ikinyingi kingi
    Joa lenge baa pepa pingi dupwana mupwa ingyuo iso karenge dokope kando nyela peyami.
  urd-GVU: اِن تین اسوری افسروں نے اطلاع دی کہ بادشاہ ہم سے ملنے آئے، لیکن حِزقیاہ
    نے محل کے انچارج اِلیاقیم بن خِلقیاہ، میرمنشی شبناہ اور مشیرِ خاص یوآخ بن آسف
    کو اُن کے پاس بھیجا۔
  deu-1912: und riefen nach dem König. Da kam heraus zu ihnen Eljakim, der Sohn Hilkias,
    der Hofmeister, und Sebna, der Schreiber, und Joah, der Sohn Asaphs, der Kanzler.
  kan-2017: ಅವರು ಅರಸನನ್ನು ಕೂಗಿ ಕರೆದಾಗ, ಹಿಲ್ಕೀಯನ ಮಗನೂ, ರಾಜಗೃಹಾಧಿಪತಿಯಾದ ಎಲ್ಯಾಕೀಮ್, ಲೇಖಕನಾದ
    ಶೆಬ್ನ, ಆಸಾಫನ ಮಗನೂ ಮಂತ್ರಿಯೂ ಆಗಿದ್ದ ಯೋವ ಎಂಬುವವರು ಅವರ ಬಳಿಗೆ ಬಂದರು.
  yap-yap: Miyad pi’ e thin nge yan ngak Hezekiah ni Pilung ni nge yib ngorad, me
    l’oeg Hezekiah dalip e pi tolang ko salthaw rok ni ngranod ngorad, ni aram Eliakim
    ni fak Hilkiah ni ir e bmil fan tafen e pilung ngak, nge Shebna ni ir e tayol
    u tafen e pilung, nge Joah ni fak Asaf nma chibgiliy babyoren ban’en u tafen e
    pilung.
  hlt-MCSB: Manghai te a khue uh vaengah amih taengla im aka tawt Hilkiah capa Eliakim
    neh cadaek Shebna, cabu aka khoem Asaph capa Joah te cet.
  mdy-ETH: ዬካፓ ዔያታ ሂዚቂያሴም ኪኢታ ዳኬኔ፤ ዬያሮ ሂዚቂያሴ ዒዛኮ ዶንዛ ማዔያ ቢታንቶ ዓኣ ሃይሦ ዓሲ ዬኖ ዓሶና ዴንዲ
    ካኣሞም ዳኬኔ፤ ዬንሢ ሃይሦ ዓሶንሢ፦ ካኣቱሞ ማኣራ ዓኣ ባኮ ቢታንቶና ዎይሣያ፥ ሂልቂያ ናኣዚ፥ ዔኤሊያቄሜንታ ካኣቱሞ ማኣሮይዳ
    ፃኣፖ ባኮ ፃኣፓ፥ ሼቢናንታ ዱማ ዱማ ፃኣፒንቴ ባኮ ጌሢ ዓርቃ፥ ዓሳኣፔ ናኣዚ፥ ዮዓሄንታኬ፤
  twi-ASANTE: 'Wɔfrɛɛ Hesekia, nanso ɔsomaa ne mpanimfoɔ yi sɛ wɔnkɔhyia wɔn: Hilkia
    babarima Eliakim a ɔhwɛ ahemfie hɔ so, ɔtwerɛfoɔ Sebna ne Asaf babarima Yoa a
    ɔyɛ ahemfie abakɔsɛm twerɛfoɔ.'
  eng-WEBU: When they had called to the king, Eliakim the son of Hilkiah, who was
    over the household, and Shebnah the scribe, and Joah the son of Asaph the recorder
    came out to them.
  wal-wal: Yaatidi eti kawuwaa xeesidosona. Xeesin Hilqqiyaa na7ai kawo keettan aawatiya
    Eliyaaqiimi, waanna xaafee SHeebininne Asaafa na7ai taarikiyaa xaafiya Yo7aahi
    akko kare kiyidosona.
  spa-PDDPT: Llamaron al rey. Entonces Eliaquim, hijo de Hilcías, administrador del
    palacio, el escriba Sebna y el cronista Joa, hijo de Asaf, salieron hacia ellos.
  gun-gun: Ha'e rami vy ha'e kuery oenoĩ uka huvixa Ezequias. Ha'e ramo ha'e kuery
    ijaty okuapya py huvixa ombou uka guembiguai kuery Hilquias ra'y Eliaquim huvixa
    ro re opena va'ety, kuaxia para re opena va'e Sebna, ha'e gui Asafe ra'y Joá mba'emo
    oiko va'ekue mboparaaty.
  ilo-ULB: Idi inayabanda ni Ari Hezekias, rimmuar da Eliakim nga anak ni Hilkias
    a mangimatmaton iti palasio, ni Sebna nga eskriba, ken Joa nga anak ni Asaf nga
    agay-aywan kadagiti napapateg a papeles, tapno sabtenda ida.
  kpg-kpg: Gei digaula gaa hai di nadau hegau gi di king go Hezekiah bolo gi hanimoi,
    gei ana gau aamua dogodolu guu hula belee heetugi gi digaula, aanei laa tama daane
    a Hilkiah go Eliakim dela e madamada humalia di hale di king, mo Shebna, tangada
    hihi di gowaa hai gabunga, mo tama daane o Asaph go Joah dela nogo hai tangada
    benebene nia beebaa hagalangahia.
  uig-ARA: ئۇلار پادىشاھنى چاقىرغاندا، ھىلقىيانىڭ ئوغلى، ئوردىنى باشقۇرىدىغان ئېلىئاكىم،
    ئوردىنىڭ دىۋانبېگى شەبنا ۋە ئاسافنىڭ ئوغلى، ئوردا مىرزىبېگى يوئاھلار ئۇلارنىڭ
    يېنىغا كەلدى.
  sus-sus: E naxa mangɛ xili mɛnni. Xilikiya xa di Eliyakimi, mangɛ xa banxi xunyi,
    mangɛ xa sɛbɛliti Sebena, nun Asafi xa di Yowa, naxan findixi mangɛ xa kɛɛdi ragatɛ
    ra, nee naxa mini Asiriyakae ralande.
  pon-2006: Irail eri ileklahng Nanmwarki Esekaia, a Elaiakim, nein Ilkaia, lapalap
    en tehnpaso, ahpw kohieila rehrail, iangahki Sepna, me sounnting en tehnpaso,
    oh Soha, nein Asap, me sounkanekid.
  jae-jae: Go êsêac sêmôêc kiŋ Hesekia gebe êmêŋ. Tec kiŋnê lau têlêac tonec Hilkia
    latu Eliakim, taŋ gejob kiŋnê andu naŋ, agêc kêlêpêwaga Sebna ma Asap latu Joa,
    taŋ gejob andu papiaŋa naŋ, dêdêŋ êsêac sêja.
  ksd-ksd: Ma ba dia ga oro upi ra king, Eliakim natu i Kilkia ra monamono na pal
    i ga vana rikai pire diat, dital ma Sebna ra tena tutumu ma Ioa natu i Asap ra
    monamono ure ra lavur buk.
  tur-YTC: Kralı çağırdıklarında, kral evi başında olan Hilkiya oğlu Elyakim, kâtip
    Şevna ve tarihçi Asaf oğlu Yoah onların yanına çıktılar.
  grc-BRENT: Καὶ ἐβόησαν πρὸς Ἐζεκίαν· καὶ ἦλθον πρὸς αὐτὸν Ἑλιακὶμ υἱὸς Χελκίου ὁ
    οἰκονόμος, καὶ Σωμνὰς ὁ γραμματεὺς, καὶ Ἰωὰς ὁ νἱὸς Σαφὰτ ὁ ἀναμιμνήσκων.
  ind-AYT: Lalu, mereka memanggil raja, maka Elyakim, anak Hilkia, kepala istana,
    Sebna, juru tulis negara, dan Yoah, anak Asaf, juru ingat negara, keluar mendatangi
    mereka.
  nya-nya: Iwo anayitana mfumu, ndipo Eliyakimu mwana wa Hilikiya woyangʼanira nyumba
    ya mfumu, Sebina mlembi wa bwalo ndi Yowa mwana wa Asafu mlembi wa zochitika anapita
    kwa anthuwo.
  hrv-hrv: Oni pozvaše kralja. Pred njim je izašao upravitelj dvora Elijakim, sin
    Hilkijin, pisar Šebna i savjetnik Joah, sin Asafov.
  mps-mps: Tama te Asiria hanigo te king Hesekiabolo augwaligo po ola tolali, te aga
    asao olama po wali. Tama tiali goli, agai te aga sę ebo gavman tobolu bidi sela
    tagala palama, tama augwaligo te Asiria hani sugi pali. Tama agai te tagala palali
    bidi dabe nogi da, te bidi me te Eliakim, aga aya Hilkiago ogwa da, te bidi agai
    sę te kingo be tonalubo bidi da, tama me bidi nogi Sepna, te bidigo sę te king
    bidigo kuskus bidi da, te bidi me nogi Joa, aga aya te Asap, te bidigo ogwa da,
    te bidigo agai ebo sę te king bidigo agai te tigidali ebo sę po asębo sę ebo
    bidi dao.
  tpi-tpi: Orait ol Asiria i salim tok long King Hesekia long em i mas i kam. Tasol
    em i salim tripela ofisa bilong em long go lukim ol Asiria. Em i salim Eliakim,
    pikinini bilong Hilkia, em man i save bosim haus king, na Sepna, kuskus bilong
    king, na Joa pikinini man bilong Asap, em man i save raitim stori bilong olgeta
    samting king i mekim.
  dan-1931: Da de krævede at få Kongen i Tale, gik Paladsøversten Eljakim, Hilkijas
    Søn, Statsskriveren Sjebna og Kansleren Joa, Asafs Søn, ud til dem.
  vie-OVCB: Họ đòi hội kiến Vua Ê-xê-chia, nhưng vua không tiếp mà lại sai thuộc hạ
    của mình là Quan Quản lý hoàng cung Ê-li-a-kim, con Hinh-kia, Tổng Thư ký Sép-na;
    và Ngự sử Giô-a, con A-sáp, ra gặp họ.
  guj-2017: તેઓએ હિઝકિયા રાજાને બોલાવ્યો, ત્યારે હિલ્કિયાનો દીકરો એલિયાકીમ જે ઘરનો
    ઉપરી હતો તે, નાણાં મંત્રી શેબ્ના તથા આસાફનો દીકરો યોઆહ જે ઇતિહાસકાર હતો, તેઓ તેઓને
    મળવા બહાર આવ્યા.
  pon-2006A: Irail eri ileklahng Nanmwarki Esekaia, a Elaiakim, nein Ilkaia, lapalap
    en tehnpaso, ahpw kohieila rehrail, iangahki Sepna, me sounnting en tehnpaso,
    oh Soha, nein Asap, me sounkanekid.
  por-BRBSL: Quando chamaram o rei, Eliaquim, o filho de Hilquias, que estava sobre
    a casa, e Sebnah, o escriba, e Joah, o filho de Asafe, o gravador, saíram para
    eles.
  cth-cth: Siangpahrang hah a kaw a toteh, imthung kahrawikung, Hilkiah capa Eliakim
    hoi cakathutkung Shebna, hoi lairui kathutkung Asaph capa Joab hah ahnimouh koe
    a tâco.
  twi-twi: 'Wɔfrɛɛ Hesekia, nanso ɔsomaa ne mpanyimfo yi sɛ wonkohyia wɔn: Hilkia
    babarima Eliakim a ɔhwɛ ahemfi hɔ so, ɔkyerɛwfo Sebna ne Asaf babarima Yoa a ɔyɛ
    ahemfi abakɔsɛm kyerɛwfo.'
  hlt-hlt: Manghai te a khue uh vaengah amih taengla im aka tawt Hilkiah capa Eliakim
    neh cadaek Shebna, cabu aka khoem Asaph capa Joah te cet.
  tbz-SIM: Bɛ̀ dɛ mbo kɛ dɔ̀ bɛ̀ dɔ́ kɛ́yɑ̀ okpɑ̀ɑ̀tì kɛ̀ Idikiyɑ birɛ Ediɑkimmu wèè
    kòtí tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ weè nɛ́ yɛ̀nní nɛ̀ Sebunɑ opɑ́tíwɑ̃ɑ̃̀tì nɛ̀
    Asɑfu birɛ Soɑɑ wèè tɔu dihɛì kó yɛpɑ́tɛ.
  msy-2020: Ezɨ Asirian gumaziba Atrivim Hesekia bagha akam amaga ghaze, a izɨ. Ezɨ
    a uan fofozir gumazibar dapanir 3pla amangizɨ, me Asirian gumazir kaba bativasa
    ghue. Kar, Hilkian otarim Eliakim, an atrivimɨn dɨpenimɨn garir gumazim, ko Sepna,
    atrivimɨn akɨnafariba osirir gumazim, ko Asapɨn otarim Joa, an atrivim amir bizibar
    eghaghaniba, bar ada osirir gumazim, me zui.
  dop-dop: 'nɑ pɑ́ pɔɔsɩ sɩ: Tǝ cɑɑ tǝ nɑ́ wulɑʋ. Ɩlɛnɑ kɑwulɑɣɑ tǝyɑɣɑ nyʋɣʋ tʋ Hilikiyɑ
    pǝyɑlʋ Ɩliyɑkim, lɩɩ pɑ sǝŋʋɣʋ, nɑ ɩ wɑɑlɩ kɛ́ tɑkǝlɑsɩ ŋmɑɑlʋ Sepǝnɑ, nɑ wulɑʋ
    tɔm yɔɣɔtʋlʋ Asɑfɩ pǝyɑlʋ Yowɑ.'
  azb-azb: Onlar padşahı çağırdılar. Saray rəisi Xilqiya oğlu Elyaqim, mirzə Şevna
    və salnaməçi Asəf oğlu Yoah onların qabağına çıxdı.
  eng-DBY: And they called to the king. Then came forth to them Eliakim the son of
    Hilkijah, who was over the household, and Shebnah the scribe, and Joah the son
    of Asaph, the chronicler.
  hin-2017: जब उन्होंने राजा को पुकारा, तब हिल्किय्याह का पुत्र एलयाकीम जो राजघराने
    के काम पर था, और शेबना जो मंत्री था और आसाप का पुत्र योआह जो इतिहास का लिखनेवाला
    था, ये तीनों उनके पास बाहर निकल गए।
  wol-KYG: Ci kaw loolu ñu woolu Buur. Gannaaw loolu bootalub buur Elyakim doomu Ilkiya
    moo ànd ak Sebna bindkat ba, ak ka yor téere ya, Yowa doomu Asaf, ñu dikk dajeek
    ñoom.
  eng-YLT: And they call unto the king, and go out unto them doth Eliakim son of Hilkiah,
    who [is] over the house, and Shebna the scribe, and Joah son of Asaph the remembrancer.
  eng-WYC-2017: And they called the king; soothly Eliakim, the son of Hilkiah, the
    sovereign of the house, and Shebna, the scribe, and Joah, chancellor, the son
    of Asaph, went out to them.
  eng-WMBB: When they had called to the king, Eliakim the son of Hilkiah, who was
    over the household, and Shebnah the scribe, and Joah the son of Asaph the recorder
    came out to them.
  urd-GVH: इन तीन असूरी अफ़सरों ने इत्तला दी कि बादशाह हमसे मिलने आए, लेकिन हिज़क़ियाह
    ने महल के इंचार्ज इलियाक़ीम बिन ख़िलक़ियाह, मीरमुंशी शिबनाह और मुशीरे-ख़ास युआख़
    बिन आसफ़ को उनके पास भेजा।
  rug-rug: 'Totoso titioko si arini pude zama koasa sa baṉara Hezikaea, si vura la
    sari ka ṉeta palabatu te Hezikaea pude tutuvi si arini: Se Eliakimi sa tuna koreo
    e Hilikaea sapu kopu nia sa vetu tanisa baṉara; se Sebana, sa tie kubekubere;
    meke se Zoa sa tuna Asapa, sa tie kubekubere va karovo pa buka.'
  gaz-gaz: Isaan mooticha ni waamsifatan; Eliiyaaqiim ilmi Hilqiyaa bulchaan masaraa
    mootummaa, Shebnaa barreessaanii fi Yooʼaa ilmi Asaaf galmeessaan isaanitti gad
    baʼan.
  fra-LSG: Ils appelèrent le roi; et Éliakim, fils de Hilkija, chef de la maison du
    roi, se rendit auprès d’eux, avec Schebna, le secrétaire, et Joach, fils d’Asaph,
    l’archiviste.
  gnn-gnn: Bitjanana liŋgu ŋayi ŋuriŋi miriŋuwalanydja Giŋdhu ŋuli djuy'yuna nhanŋuway
    djämamirrinha yolŋunha, ŋayi ŋuli djingaryuna galki ḻoḻulili ŋunhimala, bala ŋayi
    ŋuli yatjunana, warku'yuna Godkuna miṯtjinha yolŋunha walalanha, ga ŋanyapinyay
    Godnha, bitjana ŋuli ŋayi waŋanhanydja gam', “Be nhuma ŋuli waŋa yukurra, yanapi
    nhuma ganydjarr‐ḏälmirri, yurru bäyŋu warray yuwalktja. Ganydjarrmiriw warray
    nhuma. Yolthu warray be nhumalanhanydja yurru guŋga'yun? Nhuma ŋuli yukurra waŋa
    be nhumalaŋgu God ganydjarr‐ḏumurrunydja; nhumanydja yukurra guyaŋirri yanapi
    ŋayi yukurra yurru guŋga'yun walŋakuma nhumalanha, yurru bäyŋu warray yuwalktja.
    Yakana ŋayi yurru walŋakuma nhumalanha ŋarrakalanydja goŋŋuru. Ŋarrapina waŋganynha
    dhuwala ganydjarr‐ḏumurrunydja.” Bitjarra ŋayi miriŋuwunydja ŋunhi Giŋ dhäruk
    djuy'yunmina bala ŋunhimala Godkalaŋuwunydja miṯtjiwu. Bala yana ŋuriŋiyi yolŋuyunydja
    miṯtjiyu ŋäkulana ŋunhi miriŋunhana dhäruk, bala walala dhäruktja mukthurrunana,
    yakana buku‐ruŋinyamaraŋala dhäruk waŋana, liŋgu giŋdhu Yitjakayayu ḻakaraŋala
    walalaŋgu ŋäthili yana, “Yakana mäkiri'‐witjurra walalaŋgu, ga yakana waŋiya buku‐ruŋiyinmaraŋa
    walalaŋgu. Ŋilimurrunydja dhuwala Garraywu yolŋu walala; ŋayipina yurru ŋilimurrunha
    walŋakumanydja,” bitjarra. Bitjanana liŋgu ŋunhi miriŋunydja ŋuli marrtjinya bala,
    ga waŋanha walalanha ritjan'thuna, beyaṉu‐wukunha bitjana, “Yaka nhuma mäkiri'‐witjurra
    Giŋ Yitjakayawu dhärukku; ŋayinydja yukurra dhuwali nhumalanha yana mayali'‐wilkthun
    warray. Be ŋayi yukurra waŋa ŋuli ḻakarama nhumalaŋgu, ‘Ŋayi yurru Garrayyu ŋilimurrunha
    walŋakumanydja,’ bitjanna, yurru bothinyarayŋuna dhuwali nhanŋu dhäruktja. Ŋarra
    dhuwala yindinydja bathalanydja wal'ŋu; yakana yurru ŋula waŋarryu nhumalanha
    walŋakuma dhipuŋuru ŋarrakalanydja goŋŋuru. Ŋarranydja yurru bumana yana nhumalanha,
    warrpam'nha dhawar'maramana.”
  yal-yal: E yi mangan xili. Xiliki a diina Eliyakimi, manga banxin kuntigin yi siga
    e fɛma, e nun sɛbɛli tiin Sebena nun Asafi a dii xɛmɛn Yowa, mangana yenla.
  haw-1868: A i ko lakou kahea ana'ku i ke alii, hele mai io lakou la o Eliakima,
    ke keiki a Hilekia, ka luna o ko ka hale, a o Sebena, ke kakauolelo, a me Ioa
    ke keiki a Asapa ke kakaumooolelo.
  arb-NAV: فَاسْتَدْعَوْا الْمَلِكَ. فَبَعَثَ حَزَقِيَّا إِلَيْهِمْ أَلْيَاقِيمَ بْنَ
    حِلْقِيَّا مُدِيرَ شُؤونِ الْقَصْرِ. وَشِبْنَةَ الْكَاتِبَ وَيُوَاخَ بْنَ آسَافَ
    مُسَجِّلَ الْمَلِكِ.
  ewe-ewe: Wobia tso Fia Hezekia si be wòava ƒo nu kple yewo, ke Hezekia ɖo Eliakim,
    Hilkia ƒe vi si nye eƒe asitsanyawo dzi kpɔla, Sebna, eƒe nuŋlɔla kple Yoa, Asaf
    ƒe vi, dukɔwo ƒe ŋutinyanyala ɖa be woabia ŋutifafa.
  eng-LEE: And they called for the king, when there came out to them Elyakim the son
    of Chilkiyahu, who was superintendent over the house, and Shebnah the scribe,
    and Yoach the son of Assaph the recorder.
  gvn-gvn: (18.13-19.34) Jana Assyria-warra bubungu Judah kadan, town wubul buyun-daman.
    Jana juma townbu Jerusalem kadanka. King Hezekiah Godundumunbu bayanba dungan,
    Godundu prayman. Prophetangka Isaiahngka kuku Godundumun balkan Hezekiahnda. Nyulu
    yalaman, “Godungku balkan, ‘Jana Assyria-warra yalaymba townbu Jerusalem kari
    walal. Jana arrows kari yilbal townbu. Jana soldier-soldier kari yuba kaday. Jana
    jurrkiji baja, dungay baja baraldarr janaku kadan. Ngayuku Godungkuku yinya kuku
    balkan. Ngayu yanyu town Jerusalem ngulkurrduku kujil, ngayu ngadiku David promiseim-bunganya.’”
  asm-FB: তেওঁলোকে যেতিয়া ৰজা হিষ্কিয়াক মাতি পঠালে; ৰাজগৃহৰ পৰা ঘৰগিৰী হিল্কিয়াৰ
    পুত্ৰ ইলিয়াকীম, ৰাজ লিখক চেবনা আৰু ইতিহাস লিখক আচফৰ পুত্ৰ যোৱাই তেওঁলোকক সাক্ষাৎ
    কৰিবলৈ বাহিৰ ওলাই গ’ল।
  sus-A: عٍ نَشَ مَنفّ شِلِ مّننِ. شِلِكِيَ شَ دِ عٍلِيَكِمِ، مَنفّ شَ بَنشِ شُنيِ،
    مَنفّ شَ سّبّلِتِ سٍبٍنَ، نُن عَسَقِ شَ دِ يٌوَ، نَشَن قِندِشِ مَنفّ شَ كّيدِ
    رَفَتّ رَ، نٍيٍ نَشَ مِنِ عَسِرِيَكَيٍ رَلَندٍ.
  fra-SBL: Lorsqu'ils eurent appelé le roi, Eliakim, fils de Hilkija, chef de la maison,
    Shebna, le scribe, et Joach, fils d'Asaph, l'archiviste, sortirent vers eux.
  hbo-hbo: וַֽיִּקְרְאוּ֙ אֶל־הַמֶּ֔לֶךְ וַיֵּצֵ֧א אֲלֵהֶ֛ם אֶלְיָקִ֥ים בֶּן־חִלְקִיָּ֖הוּ
    אֲשֶׁ֣ר עַל־הַבָּ֑יִת וְשֶׁבְנָה֙ הַסֹּפֵ֔ר וְיֹואָ֥ח בֶּן־אָסָ֖ף הַמַּזְכִּֽיר׃
  piu-2006: '@see-verse:2KI.018.017'
  kik-kik: Magĩtũmanĩra mũthamaki; nake Eliakimu mũrũ wa Hilikia mũrũgamĩrĩri wa nyũmba
    ya ũthamaki, na Shebina ũrĩa mwandĩki-marũa, na Joa mũrũ wa Asafu ũrĩa warĩ mwandĩki
    wa maũndũ ma ihinda rĩu, makiumagara mathiĩ kũrĩ o.
  fra-NCL: et appelèrent le roi. Eliacim, fils d’Helcias, chef de la maison du roi,
    se rendit auprès d’eux, avec Sobna, le secrétaire, et Joahé, fils d’Asaph, l’archiviste.
  cek-AK: Nihcae mah siangpahrang to kawk o naah, siangpahrang im ukkung Hilkiah capa
    Eliakim, ca tarikkung Shebna, hmuenmae pakuemkung Asaph capa Joah cae loe nihcae
    khaeah caeh o.
  cuk-cuk: Geb Rey-Ezequíasʼbina gochamalad. Degi-inigwele, rey ese nadsurgusad. E-neg-dakdiid-Hilcías-machi-Eliaquim
    Asiria-sordamarse nonikid. Degi, Garda-narmaked-Sebna, degi, rey-nuggi-barmilealed-Asaf-machi-Joa,
    Asiria-sordamarse nonimalad.
  uig-CYR: Улар падишани чақирғанда, Һилқияниң оғли, ордини башқуридиған Елиаким,
    ординиң диванбеги Шәбна вә Асафниң оғли, орда мирзибеги Йоаһлар уларниң йениға
    кәлди.
  tel-2017: హిల్కీయా కొడుకూ, గృహ నిర్వాహకుడూ అయిన ఎల్యాకీము, శాస్త్రి షెబ్నా, రాజ్య
    లేఖనాల అధికారి అయిన ఆసాపు కొడుకు యోవాహు వాళ్ళ దగ్గరికి వెళ్ళారు.
  hat-BSA: Lè yo te rele wa a, Élikiam, fis a Hilkija a, ki te sou tout kay la ak
    Schebna, grefye a ak Joach, fis a Asaph la, achivist la, te parèt kote yo.
  kos-kos: Na elos sapla solal Tokosra Hezekiah ac tolu sin mwet leum lal, ac som
    in osun nu selos. Elos inge pa Eliakim, wen natul Hilkiah su mwet liyaung inkul
    sin tokosra; Shebna, mwet sim ke inkul lun tokosra; ac Joah wen natul Asaph, su
    liyaung ma simusla.
  hbo-WLC: וַֽיִּקְרְאוּ֙ אֶל־הַמֶּ֔לֶךְ וַיֵּצֵ֧א אֲלֵהֶ֛ם אֶלְיָקִ֥ים בֶּן־חִלְקִיָּ֖הוּ
    אֲשֶׁ֣ר עַל־הַבָּ֑יִת וְשֶׁבְנָה֙ הַסֹּפֵ֔ר וְיוֹאָ֥ח בֶּן־אָסָ֖ף הַמַּזְכִּֽיר׃
  ibo-ibo: Mgbe ha kpọrọ eze oku ka ọ bịa, Eliakịm nwa Hilkaya, onye nlekọta ụlọeze,
    na Shebna, ode akwụkwọ eze, na Joa nwa Asaf, onye ndekọ akụkọ ihe mere, pụrụ jekwuru
    ha.
  ory-ory: ପୁଣି ସେମାନେ ରାଜାଙ୍କୁ ଡାକନ୍ତେ, ହିଲ୍‍କୀୟର ପୁତ୍ର ଇଲିୟାକୀମ୍‍ ନାମକ ରାଜଗୃହାଧ୍ୟକ୍ଷ
    ଓ ଶିବ୍‍ନ ଲେଖକ ଓ ଆସଫର ପୁତ୍ର ଯୋୟାହ ନାମକ ଇତିହାସ ଲେଖକ ବାହାର ହୋଇ ସେମାନଙ୍କ ନିକଟକୁ ଆସିଲେ।
  chk-chk: Iwe, lupwen ra titi ewe king, Eliakim nöün Hilkia we mwän, ewe meilapen
    chon tümwünü imwen ewe king, Sepna ewe seketeri, pwal Joa nöün Asaf we mwän ewe
    soumak ra towu rer.
  rop-rop: Brom deya deibin jandim wed blanga King Hesakaiya blanga kaman, bat im
    thribala boswan wekinmen bin go en midim olabat. Deibin Eliyakim det san blanga
    Hilkaiya hubin det boswan blanga det bigwan haus blanga det king, Shebna hubin
    raidimdanbat ebrijing weya det king bin oldei dalimbat im, En Jowa det san blanga
    Eisaf hubin det boswan blanga ola speshalwan buk.
  ukr-1871: І кликали вони царя. Вийшов же до них Еліяким Хелкієнко, начальник палати,
    й Себна, писарь, та Йоах Асафенко, лїтописець.
  deu-1951: Da gingen zu ihnen hinaus Eljakim, der Sohn Hilkias, der über das Haus
    gesetzt war, und Sebna, der Schreiber, und Joah, der Sohn Asaphs, der Kanzler.
  eng-JPS: And when they had called to the king, there came out to them Eliakim the
    son of Hilkiah, who was over the household, and Shebnah the scribe, and Joah the
    son of Asaph the recorder.
  srp-1865: I stadoše vikati cara. Tada doðe k njima Elijakim sin Helkijin, koji bijaše
    nad dvorom, i Somna pisar i Joah sin Asafov pametar.
  lug-lug: Awo ne bayita kabaka, naye Eriyakimu mutabani wa Kirukiya eyali ssabakaaki,
    Sebuna omuwandiisi ne Yowa mutabani wa Asafu omujjukiza ne bagenda gye bali.
  heb-heb: ויקראו אל המלך ויצא אלהם אליקים בן חלקיהו אשר על הבית ושבנה הספר ויואח
    בן אסף המזכיר׃
  ben-IRV: যখন তাঁরা রাজাকে ডাকলেন তখন রাজবাড়ীর পরিচালক হিল্কিয়ের ছেলে ইলীয়াকীম,
    রাজার লেখক শিব্‌ন এবং ইতিহাস লেখক আসফের ছেলে যোয়াহ বের হয়ে তাঁদের কাছে দেখা
    করতে গেলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਰਾਜਾ ਨੂੰ ਆਵਾਜ਼ ਦਿੱਤੀ ਅਤੇ ਹਿਲਕੀਯਾਹ ਦਾ ਪੁੱਤਰ ਅਲਯਾਕੀਮ ਜੋ ਮਹਿਲ
    ਦਾ ਪ੍ਰਬੰਧਕ ਸੀ ਅਤੇ ਸ਼ਬਨਾ ਮੁਨੀਮ ਅਤੇ ਆਸਾਫ਼ ਦਾ ਪੁੱਤਰ ਯੋਆਹ ਲਿਖਾਰੀ ਉਨ੍ਹਾਂ ਕੋਲ ਨਿੱਕਲ
    ਕੇ ਆਏ।
  mya-JVB: ရှင် ဘုရင်ကို ခေါ် သောအခါ ၊ ဟိလခိ သား ဖြစ်သော နန်းတော် အုပ် ဧလျာကိမ် ၊
    စာရေး တော်ကြီးရှေဗန ၊ အာသပ် သား အတွင်းဝန် ယောအာ တို့သည် သူ တို့ထံသို့ ထွက် ပြီးလျှင်၊
    “
  tbg-tbg: Ho Asiria vika mini orunte King Hesekiaara aarovaro viva nai nora vaiinti
    taaramonavu Asiria vaunaini nititora. Viva Hikiara maaqu Eliakimira avuhainaara
    naavuqaa raqiki vaurave, vira qara ntuva amite vaura Sepinaarave, viva varo kaiqarave,
    vo uvave, vukuqi qara nti vaura Asapira maaqu Joaarave, vinavuka nititomanta vura.
  hmo-hmo: Asuria tuari biagudia ese hereva idia siaia king Hesekaia dekenai, idia
    ura hereva henia. Hesekaia ese iena hesiai taudia toi ia siaia, Asuria taudia
    danu do idia hedavari. Idia be Eliakimi Hilekaia, king ena ruma naria tauna, Sebina,
    toretore tauna badana, bona Ioa Asapa, king ena sivarai ia torea pepa naria tauna.
    Inai tau toi be Asuria taudia dekenai hereva totona idia raka lao.
  urd-urd: और जब उन्होंने बादशाह को पुकारा, तो इलियाक़ीम — बिन — ख़िलक़ियाह जो घर
    का दीवान था और शबनाह मुन्शी और आसफ़ मुहर्रिर का बेटा यूआख़ उनके पास निकल कर आए।
  rus-SYN: И звали они царя. И вышел к ним Елиаким, сын Хелкиин, начальник дворца,
    и Севна писец, и Иоах, сын Асафов, дееписатель.
  bqc-SIM: Aa lɛzù kípizi, ↄ̃ kibɛ ziia Ilikia nɛ́ Ɛliakiũ ń aà lakɛ̃na Sɛbenao
    ń aà kpàwakɛna Asafa nɛ́ Yoao bↄ̀ gɛ̀ ń kĩ́i.
  tcz-CHONGTHU: Amahon Hezekiah lengpa chu kimupi dingin akouvun ahileh amaho toh
    kimu toding anoija natong ho Hilkiah chapa Eliakim, leng inpia vaihompa, thutanna
    munna lekhasun pu Shebna chuleh lengte thusim chinpa Asaph chapa Joah hocheng
    chu ana sollin ahi.
  mar-mar: त्यांनी राजाला निरोप पाठवला तेव्हा, हिल्कीयाचा मुलगा एल्याकीम जो घरावरचा
    कारभारी, व शेबना चिटणीस आणि नोंदणी लेखक व आसाफचा मुलगा यवाह हे त्यांना भेटावयास
    पुढे आले.
  qub-qub: Nircur rayta gayaran. Chaura Hilciaspa wamran palasyucho mandaj Eliaquim,
    acta isquirbej Sebna, Asafpa wamran Joa raypa secretaryun aywaran chay runacunawan
    parlaj.
  bqp-bqp: Ò kína sìsi, akũ kínabɛgwari Ilikia nɛ́ Ɛliakimu kũ a takadakɛ̃ri Sɛbɛnao
    kũ a yãzĩbaarukɛ̃ri Asafa nɛ́ Yoao bò ò gɛ̀ɛ ń kĩnaa.
  hat-hat: Yo voye chache wa a. Men se twa otorite ki soti vin jwenn yo. Se te Elyakim,
    pitit Ilkija a, ki te chèf moun k'ap travay nan palè a, Chebna, sekretè a, ak
    Joak, pitit Asaf la, ki te reskonsab achiv leta a.
  eng-BSB: Then they called for the king; and Eliakim son of Hilkiah the palace administrator,
    Shebnah the scribe, and Joah son of Asaph the recorder, went out to them.
  eng-WEBPB: When they had called to the king, Eliakim the son of Hilkiah, who was
    over the household, and Shebnah the scribe, and Joah the son of Asaph the recorder
    came out to them.
  kbq-kbq: Hagi ana kini ne' Hezekaianku ke hazageno, agri nonte'ma kegavama nehia
    ne' Hilkia nemofo Eliakiminki, avontafe'ma kreno eri fatgoma nehia ne' Sebnanki,
    kini ne'mo'ma ana maka'zama hiazama avompima krenentea ne', Asapu nemofo Joanki
    huno huzmantege'za vu'naze.
  nhe-BL: 'Teipa nopa soldados quinotzque Tlanahuatijquetl Ezequías ma huala, pero
    ax yajqui. San quintitlanqui itlapalehuijcahua tlen inintoca: Eliaquim, icone
    Hilcías, tlen imaco mocajqui nopa caltlanahuatili; Sebna, tlen quiijcuilo nochi
    amatini tlen quisqui ipan tequicali, huan Joa, icone Asaf, tlen quiijcuilo ipan
    se amatlapohuali nochi tlen panotiyajqui mojmostla ipan itequi nopa tlanahuatijquetl.
    Huan quisque nopa tlacame quincamahuito nopa soldados huan inintlayacanca.'
  bus-bus: Aↄ̃ kína sìsi, ben kíbɛgwari Ilikia nɛ́ Ɛliakimu kↄ̃n à takadakɛ̃ri Sɛbɛnao
    kↄ̃n à yãzibaarukɛ̃ri Asafa nɛ́ Yoao bↄ̀ wà gàa ń kiia.
  gub-BL: 'Na''e uze''eg tuwihaw teko wanupe wà. — Perur tuwihawete Ezeki xe wà nehe,
    i''i wanupe. Na''e na''iruz tuwihaw Zuta ywy rehe har uhem tawhu wi wanupe uze''eg
    pà wà. Na''aw waner xe wà: Eriaki Iwki ta''yr, tuwihawete hàpuzuhu rehe uzekaiw
    ma''e. Xemina tuwihawete ze''eg pape rehe imuapykar. Zoa Azap ta''yr tuwihawete
    ipytywà har.'
  eng-DRA: 'And they called for the king: and there went out to them Eliacim the son
    of Helcias who was over the house, and Sobna the scribe, and Joahe the son of
    Asaph the recorder.'
