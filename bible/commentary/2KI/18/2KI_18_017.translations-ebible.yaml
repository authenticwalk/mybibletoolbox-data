verse: 2KI.018.017
translations:
  mal-C: എങ്കിലും അശ്ശൂർരാജാവ് തന്റെ സർവസൈന്യാധിപനെയും ഉദ്യോഗസ്ഥമേധാവിയെയും യുദ്ധക്കളത്തിലെ
    അധിപനെയും ഒരു മഹാസൈന്യത്തോടൊപ്പം ലാഖീശിൽനിന്ന് ഹിസ്കിയാരാജാവിന്റെ അടുക്കൽ ജെറുശലേമിലേക്ക്
    അയച്ചു. അവർ ജെറുശലേമിലേക്കുവന്ന് അലക്കുകാരന്റെ വയലിലേക്കുള്ള രാജവീഥിയിൽ മുകളിലായുള്ള
    കുളത്തിന്റെ കൽപ്പാത്തിയിൽ നിലയുറപ്പിച്ചു.
  deu-TKW: Hierauf sandte der König von Assyrien den Thartan und den Rabsaris und
    den Rabsake von Lachis aus mit starker Heeresmacht zum König Hiskia nach Jerusalem.
    Der zog heran und gelangte nach Jerusalem und nahm Aufstellung an der Wasserleitung
    des oberen Teichs, an der Straße zum Walkerfelde.
  lin-lin: Wuta na Lakishi, mokonzi ya Asiri atindaki epai ya mokonzi Ezekiasi, na
    Yelusalemi, mokonzi ya mampinga na ye, mokonzi ya bakalaka ya lokumu, mokonzi
    ya basoda oyo bakengelaka ye, mpe mampinga ya basoda ya nguya. Tango bakomaki
    na Yelusalemi mpe batelemaki pene ya nzela oyo ememaka mayi na liziba ya mayi
    ya monene, oyo ezali na nzela ya elanga ya moto oyo atiaka langi na bilamba,
  eng-LSV: And the king of Asshur sends Tartan, and the chief of the eunuchs, and
    the chief of the butlers, from Lachish, to King Hezekiah, with a heavy force,
    to Jerusalem, and they go up and come to Jerusalem, and they go up, and come in
    and stand by the conduit of the upper pool that [is] in the highway of the fuller’s
    field.
  eng-GNV: And the King of Asshur sent Tartan, and Rab-saris, and Rabshakeh from Lachish
    to King Hezekiah with a great hoste against Ierusalem. And they went vp, and came
    to Ierusalem, and when they were come vp, they stood by the conduite of the vpper
    poole, which is by the path of the fullers fielde,
  eng-WEBSTER: 'And the king of Assyria sent Tartan and Rab-saris and Rab-shakeh from
    Lachish to king Hezekiah with a great army against Jerusalem: and they went up,
    and came to Jerusalem: and when they had come up, they came and stood by the conduit
    of the upper pool, which is in the highway of the fuller''s field.'
  nhw-BL: Pero masque quimacatoya nochi ya nopa, nopa Tlanahuatijquetl tlen tlali
    Asiria quintitlanqui tlen altepetl Laquis eyi huejhueyi tequitini catli inintoca
    Tartán, Rabsaris huan Rabsaces, ininhuaya miyac isoldados para quinamiquise Ezequías
    ipan altepetl Jerusalén. Huan quema ajsicoj nechca altepetl Jerusalén, mochijque
    campa nopa huejcapantic aojtli catli quihualica atl ipan nopa mantoc atl campa
    quichicueníaj yoyomitl huan quichipahualtíaj.
  swh-ONEN: Mfalme wa Ashuru akamtuma jemadari wake mkuu, na afisa wake mkuu, na jemadari
    wa jeshi, pamoja na jeshi kubwa kutoka Lakishi hadi kwa Mfalme Hezekia huko Yerusalemu.
    Wakaja Yerusalemu na kusimama kwenye mfereji wa Bwawa la Juu, lililojengwa katika
    barabara iendayo kwenye Uwanja wa Dobi.
  bba-bba: Sɑɑ Lɑkisi min diyɑ Asirin sinɑ boko u tɑbu durɔ dɑmɡibu ɡɔrimɑ kɑ ben
    wiruɡibu itɑ bu Esekiɑsi wɔri Yerusɑlɛmuɔ. Ye tɔn be, bɑ turɑ mi, yerɑ bɑ burɑ
    bɑ yɔ̃rɑ nim torɑn bɔkuɔ ye bɑ kuɑ yɑ rɑ kɑ nim nɛ wuuɔ sɑɑ bwiɑn di, mi bɑ rɑ
    bekɑ wɔ̃ken swɑɑɔ.
  eng-KJVCPB: And the king of Assyria sent Tartan and Rabsaris and Rab-shakeh from
    Lachish to king Hezekiah with a great host against Jerusalem. And they went up
    and came to Jerusalem. And when they were come up, they came and stood by the
    conduit of the upper pool, which is in the highway of the fuller’s field.
  luo-luo: Ruodh Asuria nooro jatend jolweny mare maduongʼ, jatend jolweny maluwe
    to gi jatend lweny motelo e kar kedo kaachiel gi jolweny mangʼeny ir Hezekia Jerusalem
    ka gia Lakish. Negidhi nyaka Jerusalem ma gichopo e bath Soko man malo nyaka e
    puoth jaluoko.
  meu-meu: Bena Asuria pavapavana ese Taratana bona Rabsarisi bona Rabsake na e siaidia
    lao, mai tuari oreana badana ida, Lakisi amo King Hesekia dekena ela Ierusalem
    ai. Idia na e dae ela, Ierusalem ai e kau. E kau negana ai, idia na ela, atai
    gohuna dadairana badibadinai e gini, Dabua-huri Taudia Edia Tano lao dalana ai.
  npi-ULB: तर अश्शूरका राजाले तार्तान र रबसरिस अनि आफ्ना प्रधान सेनापतिलाई एउटा ठुलो
    सेनाको साथमा लाकीशबाट यरूशलेममा राजा हिजकियाकहाँ पठाए । तिनीहरू बाटोमा यात्रा
    गरे र यरूशलेम बाहिर आइपुगे । तिनीहरू धोबीको खेतमा जाने माथिल्लो पोखरीको कुलोनेरको
    बाटोमा आए र त्‍यहाँ रोकिए ।
  yor-yor: Ọba Asiria rán alákòóso gíga jùlọ, ìjòyè pàtàkì àti àwọn adarí pápá pẹ̀lú
    àwọn ọmọ-ogun tí ó pọ̀, láti Lakiṣi sí ọba Hesekiah ní Jerusalẹmu. Wọ́n wá sí
    òkè Jerusalẹmu wọ́n sì dúró ní etí ìdarí omi àbàtà òkè, ní ojú ọ̀nà tó lọ sí òpópó
    pápá alágbàfọ̀.
  pes-OPCB: با وجود این، پادشاه آشور سپاه بزرگی را به سرپرستی سه فرماندهٔ قوای خود
    از لاکیش به اورشلیم فرستاد. آنها بر سر راه «مزرعهٔ رخت شورها» کنار قنات برکهٔ
    بالا اردو زدند.
  tgl-ULB: Pero pinakilos ng hari ng Asiria ang kaniyang dakilang hukbo, pinadala
    si Tartan at Rabsaris at ang punong tagapag-utos mula sa Lacis kay Haring Hezekias
    sa Jerusalem. Naglakbay sila sa kalsada at dumating sa labas ng Jerusalem. Nilapitan
    nila ang padaluyan ng tubig sa itaas na tubigan, sa malawak na daanan ng mga naglalaba,
    at tumayo dito.
  cbu-NT: Ashirangu, kurak Asiriyashuch Sinakirip waanaatsi wipunashee Utaáchchip
    kurak zanganirangiya. Mishat, sundarutam kizpureew sundarpatatin pachamaam zanganirangtamta.
    Ashirangsin, tsap Lakisash shaniyarangsin, Irusarinapsha yakat naataranganaya.
    Ashiriya, Irusarinash kusarangsin, mus tashtap taaru annung ngoots chirikoo káchampaneem
    wayarangana, annungiri ashpartin shaniyaranganaya.
  hui-hui: Senageribi ibugua ngolo siliba uruni mo yuwa dege ibunaga ami haru haga
    haguane tebirani ami agali dewaore Lagisi tano howa, Yarusaleme pudaba, lene.
    Ami agali uruni ti Yarusaleme anda puwa tano ogoniha iba dadabu yu anda piaga
    wiagoria pu hene. Iba hariga ogoni abene aga wabiaga wiagoha pole hariga pu íbu
    biaga peagohayagi wini.
  mya-mya: အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​သည် ယေရု​ရှ​လင်​မြို့ ကို​တိုက်​ခိုက်​ရန် မိ​မိ​၏​ထိပ်​သီး​အ​ရာ​ရှိ​သုံး​ဦး
    အုပ်​ချုပ်​သည့်​တပ်​မ​တော်​ကြီး​ကို​လာ​ခိ​ရှ​မြို့ မှ​စေ​လွှတ်​လိုက်​လေ​သည်။ ယေ​ရု​ရှ​လင်​မြို့​သို့
    ရောက်​သော​အ​ခါ သူ​တို့​သည်​အ​ထက်​ရေ​ကန်​မှ စီး​ဆင်း​လာ​သည့်​ရေ​မြောင်း​အ​နီး အ​ထည်​ယက်
    လုပ်​သူ​တို့​၏​အ​လုပ်​စ​ခန်း​တည်​ရာ​လမ်း​တွင် တပ်​စ​ခန်း​ချ​ကြ​၏။-
  bod-N: དེ་ནས་ཨ་སུར་གྱི་རྒྱལ་པོས་ལཱ་ཀི་སི་ནས་ཏར་ཏན་དང་། རབ་སཱ་རེ་ཟི་དང་། རབ་ཤཱ་ཀེ་གསུམ་ནི་དམག་དཔུང་འབོར་ཆེན་དང་བཅས་ཡེ་རུ་སཱ་ལེམ་དུ་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱའི་དྲུང་དུ་བརྫངས་ཏེ།
    དེ་དག་ཡར་ཕྱིན་ཅིང་ཡེ་རུ་སཱ་ལེམ་དུ་སླེབས་པའི་ཚེ། གོས་འཁྲུད་མཁན་གྱི་ཞིང་ཁའི་ལམ་དུ་ཡོད་པའི་རྫིང་བུ་གོང་མའི་ཆུ་ཡུར་འགྲམ་དུ་ལངས་ནས་བསྡད།
  sna-sna: Mambo weAsiria akatuma mukuru wehondo, nomukuru wavabati uye nomukuru wavatariri,
    nehondo huru, kubva kuRakishi kuti vaende kuna mambo Hezekia kuJerusarema. Vakakwira
    kuJerusarema vakamira pamugero weDziva roKumusoro, mumugwagwa unoenda kuMunda
    woMusuki.
  spa-BLM: El rey de Asiria envió a Tartán, a Rabsaris y a Rabsaces desde Laquis al
    rey Ezequías con un gran ejército a Jerusalén. Subieron y llegaron a Jerusalén.
    Cuando subieron, vinieron y se pararon junto al conducto del estanque superior,
    que está en el camino del campo del batán.
  cac-cac: Ix lajvi chi', ix yac'ancot oxvan̈ eb' vin̈ sat yaj d'a eb' vin̈ yajalil
    eb' soldado vin̈ sreyal Asiria chi' d'a vin̈aj rey Ezequías chi' yed' jun nivan
    n̈ilan̈ eb' soldado. Ix el eb' d'a Laquis, ix javi eb' d'a Jerusalén. Ix sb'oan
    scampamento eb' b'aj tz'emul yoctac jun stanqueal a a' ay d'a yib'an̈, d'a yol
    b'e sb'at b'aj sjuc'vi eb' jalum c'apac.
  swh-ULB: Lakini mfalme wa Ashuru akalihamasisha jeshi lake kubwa, akawatuma Tartani
    na Rabsarisi na amiri jeshi mkuu kutoka Lakishi kwenda kwa Hezekia huko Yerusalemu.
    Wakasafiri hadi kwenye mabarabara na kufika nje ya Yerusalemu. Wakakaribia karibu
    na mfereji wa birika la juu, kwenye barabara kuu ya shamba la dobi, na kusimama
    hapo.
  bel-bel: І паслаў цар Асірыйскі Тартана і Рабсарыса і Рабсака з Лахіса да цара Эзэкіі
    зь вялікім войскам у Ерусалім. І пайшлі, і прыйшлі да Ерусаліма; і пайшлі, і прыйшлі,
    і сталі каля вадаправода верхняе сажалкі, якая на дарозе поля лямцавальнага.
  deu-ELBBK: 'Aber der König von Assyrien sandte von Lachis aus den Tartan und den
    Rabsaris und den Rabsake mit einem großen Heer gegen den König Hiskia nach Jerusalem.
    Und sie zogen herauf und kamen nach Jerusalem: Sie zogen herauf und kamen und
    hielten an der Wasserleitung des oberen Teiches, der an der Straße des Walkerfeldes
    liegt.'
  mbb-OT: Ne zutun te ziyà si Senakerib te Lakish, midsuǥù din is lavew he peremandar
    te menge sundaru zin, is egalen he upisyal zin, wey is peremandar te menge sundaru
    zin he zuen din mahabet he menge sundaru he medhendiyè dan te Jerusalem te kepekid-ahà
    ki Hadì Hezekia. Ne hein diyè dan en te ǥawas te Jerusalem, mibpundu zan diyà
    te uvey te edtudaan te wahig he ebpuun diyà te peneng, he ziyà te egkezivavew
    he ziyà te kilid te zalan he ibpehendiyà te lugar he pemìpiey.
  mal-2015: എങ്കിലും അശ്ശൂർരാജാവു തർത്ഥാനെയും റബ്-സാരീസിനെയും റബ്-ശാക്കേയെയും ലാഖീശിൽനിന്നു
    ഹിസ്കീയാരാജാവിന്റെ അടുക്കൽ ഒരു വലിയ സൈന്യവുമായി യെരൂശലേമിന്റെ നേരെ അയച്ചു; അവർ
    പുറപ്പെട്ടു യെരൂശലേമിൽ വന്നു. അവിടെ എത്തിയപ്പോൾ അവർ അലക്കുകാരന്റെ വയലിലെ പെരുവഴിക്കലുള്ള
    മേലത്തെ കുളത്തിന്റെ കല്പാത്തിക്കരികെ ചെന്നുനിന്നു.
  rmc-rmc: Akor o asiriko kraľis bičhaďa andral o Lachiš ko Chizkija andro Jeruzalem
    peskre nekbareder veľiťeľis, le nekbareder uradňikos the le veľiťeľis Rabšake
    la armadaha. Sar avle ko Jeruzalem, zaačhile pro drom pre oda than, kaj kerenas
    o lepedi paš o žľabos, andre savo avelas o paňi andral e upruňi nadrža.
  pes-OPV: و پادشاه آشور، ترتان و ربساریس وربشاقی را از لاکیش نزد حزقیای پادشاه به
    اورشلیم با موکب عظیم فرستاد. و ایشان برآمده، به اورشلیم رسیدند و چون برآمدند،
    رفتند و نزدقنات برکه فوقانی که به‌سر راه مزرعه گازر است، ایستادند.
  ron-1924: Ымпэратул Асирией а тримис дин Лакис ла Иерусалим, ла ымпэратул Езекия,
    пе Тартан, пе Раб-Сарис ши пе Рабшаке ку о оштире путерникэ. С-ау суит ши ау ажунс
    ла Иерусалим. Кынд с-ау суит ши ау ажунс, с-ау оприт ла каналул де апэ ал язулуй
    де сус, пе друмул каре дуче ын огорул ынэлбиторулуй.
  ben-OBCV: আসিরিয়ার রাজা লাখীশ থেকে তাঁর প্রধান সেনাপতি, মুখ্য কর্মকর্তা ও সমর-সেনাপতিকে
    এক বিশাল সৈন্যদল সমেত জেরুশালেমে হিষ্কিয়ের কাছে পাঠালেন। তারা জেরুশালেমে এসে
    ধোপার মাঠে যাওয়ার পথে পড়া, উপরের দিকের পুকুরপারের কৃত্রিম জলপ্রণালীর কাছে এসে
    দাঁড়িয়েছিলেন।
  som-som: Markaasaa boqorkii Ashuur wuxuu Laakiish ka diray Tartaan iyo Rab Saariis
    iyo Rabshaaqeeh oo ciidan faro badan wata, oo wuxuu iyaga Boqor Xisqiyaah ugu
    diray Yeruusaalem. Oo iyana intay kaceen ayay Yeruusaalem tageen. Oo markay yimaadeen
    waxay is-ag taageen biyomareenkii balliga sare kaasoo ku dhex yiil waddada berrinkii
    dharmaydhaha.
  lat-VUC: 'Misit autem rex Assyriorum Tharthan, et Rabsaris, et Rabsacen de Lachis
    ad regem Ezechiam cum manu valida Jerusalem: qui cum ascendissent, venerunt Jerusalem,
    et steterunt juxta aquæductum piscinæ superioris, quæ est in via Agrifullonis.'
  eng-ASVBT: And the king of Assyria sent Tartan and Rab-saris and Rabshakeh from
    Lachish to king Hezekiah with a great army unto Jerusalem. And they went up and
    came to Jerusalem. And when they were come up, they came and stood by the conduit
    of the upper pool, which is in the highway of the fuller’s field.
  ita-1885: Poi il re degli Assiri mandò al re Ezechia, da Lachis in Gerusalemme,
    Tartan, e Rab-saris, e Rab-sache, con un grande stuolo. Ed essi salirono, e vennero
    in Gerusalemme. Ed essendo arrivati, si fermarono presso dell'acquidotto dello
    stagno disopra, ch'è nella strada del campo del purgator di panni;
  eng-LXXUP: And the king of the Assyrians sent Tartan and Rab-saris and Rabshakeh
    from Lachish to King Hezekiah with a strong force against Jerusalem. And they
    went up and came to Jerusalem, and stood by the aqueduct of the upper pool, which
    is by the way of the fuller’s field.
  eng-ULB: But the king of Assyria mobilized his great army, sending Tartan and Rabsaris
    and the chief commander from Lachish to King Hezekiah at Jerusalem. They traveled
    up the roads and arrived outside Jerusalem. They approached the conduit of the
    upper pool, on the highway of the launderers' field, and stood by it.
  spa-VBL: Aun así, el rey de Asiria envió a su comandante en jefe, a su oficial principal
    y a su general del ejército, junto con un gran ejército, desde Laquis hasta el
    rey Ezequías en Jerusalén. Se acercaron a Jerusalén y acamparon junto al acueducto
    del estanque superior, en el camino hacia donde se lava la ropa.
  fra-_FOB: Mais le roi des Assyriens envoya, de Lakis, Tharthan, Rabsaris et Rabshaké,
    avec de grandes forces contre le roi Ézéchias, à Jérusalem. Ils montèrent et vinrent
    à Jérusalem; et, y étant arrivés, ils se présentèrent auprès de l'aqueduc du haut
    étang, qui est sur la route du champ du foulon.
  mal-mal: എങ്കിലും അശ്ശൂർ രാജാവ് തർത്ഥാനെയും റബ്-സാരീസിനെയും റബ്-ശാക്കേയെയും ലാഖീശിൽനിന്ന്
    ഒരു വലിയ സൈന്യവുമായി ഹിസ്കീയാരാജാവിന്റെ അടുക്കൽ യെരൂശലേമിന്റെ നേരെ അയച്ചു; അവർ
    പുറപ്പെട്ട് യെരൂശലേമിൽ വന്നു. അവിടെ എത്തിയപ്പോൾ അവർ അലക്കുകാരന്റെ വയലിലെ പെരുവഴിക്കരികെയുള്ള
    മേലത്തെ കുളത്തിന്റെ കല്പാത്തിക്കരികെ ചെന്നുനിന്നു.
  urd-GVR: Phir bhī Asūr kā bādshāh mutma'in na huā. Us ne apne sab se ālā afsaroṅ
    ko baṛī fauj ke sāth Lakīs se Yarūshalam ko bhejā. (Un kī apnī zabān meṅ afsaroṅ
    ke ohdoṅ ke nām Tartān, Rab-sāris aur Rabshāqī the.) Yarūshalam pahuṅch kar wuh
    us nāle ke pās ruk gae jo pānī ko ūpar wāle tālāb tak pahuṅchātā hai. (Yih tālāb
    us rāste par hai jo Dhobiyoṅ ke Ghāṭ tak le jātā hai.)
  suz-BL: मिनु अस्‍सुर ङा पिपम लडाइ पाइब आन नेल्‍ल क्‍येङा ठेयब मुर तारतान, दरवार
    ङा ठेयब मुर राब्‍सारीस, पिप आ ठेयब गेय पाइब राब्‍शाके नु ठेयब हुल का लडाइ पाइब
    आन कली लाकीश रे पिप हिज्‍कीयाह आ बाक्‍तीक यरूसलेम सहरम सोइक्‍तीमी बाक्‍त। मिनु
    मेकोपुकी यरूसलेम जाक्‍मा बाक्‍त। मिनु आइक्‍था दोम्‍ली ङा ब्‍वाक्‍कु शाइक्‍तीक
    वा मुरब आन लांमी जाक्‍शा राम्‍मा बाक्‍त। यसैया ७:३
  ita-1927: E il re d’Assiria mandò ad Ezechia da Lakis a Gerusalemme, Tartan, Rabsaris
    e Rabshaké con un grande esercito. Essi salirono e giunsero a Gerusalemme. E,
    come furon giunti, vennero a fermarsi presso l’acquedotto dello stagno superiore,
    che è sulla strada del campo del lavator di panni.
  ckb-ckb: پاشای ئاشور فەرماندەی گشتی و سەرۆکی دیوان و فەرماندەی ناوچەکەی بە سوپایەکی
    گەورەوە لە لاخیشەوە ناردە سەر حەزقیای پاشا لە ئۆرشەلیم. کاتێک سەرکەوتن و هاتن
    لەلای ئاوباری گۆمەکەی سەرەوە ڕاوەستان، کە لەسەر ڕێگای شوێنی جلشۆرینەکەیە،
  eng-BBE: Then the king of Assyria sent the Tartan and the Rab-saris and the Rab-shakeh
    from Lachish to Jerusalem, to King Hezekiah, with a strong force. And they went
    up and came to Jerusalem, and took up their position by the stream of the higher
    pool, by the highway of the washerman's field.
  kan-OKCV: ಅಸ್ಸೀರಿಯದ ಅರಸನು ತನ್ನ ಅತಿ ಪ್ರಮುಖ ಅಧಿಕಾರಿಯನ್ನೂ, ಮುಖ್ಯ ನಾಯಕರನ್ನೂ, ಸೈನ್ಯಾಧಿಕಾರಿಯನ್ನೂ
    ಲಾಕೀಷಿನಿಂದ ದೊಡ್ಡ ಸೈನ್ಯದೊಂದಿಗೆ ರಬ್ಷಾಕೆ ಎಂಬವನನ್ನೂ ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ
    ಕಳುಹಿಸಿದನು. ಅವರು ಯೆರೂಸಲೇಮಿಗೆ ಬಂದು ಅಗಸರ ಹೊಲದ ಮಾರ್ಗದಲ್ಲಿ ಮೇಲಿನ ಕೆರೆಯ ಕಾಲುವೆಯ ಸಮೀಪದಲ್ಲಿ
    ನಿಂತುಕೊಂಡರು.
  tam-2017: ஆகிலும் அசீரியா ராஜா லாகீசிலிருந்து தர்தானையும், ரப்சாரீசையும், ரப்சாக்கேயையும்
    பெரிய படையோடே எருசலேமுக்கு எசேக்கியா ராஜாவினிடத்தில் அனுப்பினான்; அவர்கள் எருசலேமுக்கு
    வந்து, வண்ணார் துறையின் வழியிலுள்ள மேல்குளத்தின் வாய்க்காலின் அருகில் நின்று,
  spa-RV-1909: 'Después el rey de Asiria envió al rey Ezechîas, desde Lachîs contra
    Jerusalem, á Thartán y á Rabsaris y á Rabsaces, con un grande ejército: y subieron,
    y vinieron á Jerusalem. Y habiendo subido, vinieron y pararon junto al conducto
    del estanque de arriba, que es en el camino de la heredad del batanero.'
  ron-BTF: Și împăratul Asiriei i-a trimis pe Tartan și pe Rab-Sarisa și pe Rabșache
    din Lachis la împăratul Ezechia cu o mare oștire împotriva Ierusalimului. Și ei
    s-au urcat și au venit la Ierusalim. Și după ce s-au urcat, au venit și au stat
    lângă apeductul iazului superior, care este pe drumul mare al câmpului înălbitorului.
  eng-WEBP: The king of Assyria sent Tartan, Rabsaris, and Rabshakeh from Lachish
    to King Hezekiah with a great army to Jerusalem. They went up and came to Jerusalem.
    When they had come up, they came and stood by the conduit of the upper pool, which
    is in the highway of the fuller’s field.
  eng-FBV: Even so, the king of Assyria sent his commander in chief, his head officer,
    and his army general, along with a large army, from Lachish to King Hezekiah at
    Jerusalem. They approached Jerusalem and made camp beside the aqueduct of the
    upper pool, on the road to where laundry is washed.
  nld-1939: Nu zond de koning van Assjoer, van Lakisj uit, een Tartan, een opperkamerling
    en een opperbevelhebber met een sterke krijgsmacht naar Jerusalem tegen koning
    Ezekias. Toen zij zich na hun aankomst bij het kanaal van de Bovenvijver op de
    weg van het Blekersveld hadden opgesteld,
  nch-BL: Pero masque ya quimacatoya nochi ya nopa, nopa Tanahuatijquet ten tali Asiria
    quintitanqui ten altepet Laquis eyi huejhueyi tequichihuani cati inintoca Tartán,
    Rabsaris huan Rabsaces, inihuaya miyac isoldados para quinamiquise Ezequías ipan
    altepet Jerusalén. Huan quema ajsicoj nechca altepet Jerusalén, mochijque campa
    nopa huejcapantic aojti cati quihualica at ipan nopa mantoc at campa quichicueníaj
    yoyomit huan quichipahualtíaj.
  vie-1934: Song, vua A-si-ri ở La-ki sai Tạt-tan, Ráp-sa-ri, và Ráp-sa-kê, đem theo
    một đạo binh mạnh, đến Giê-ru-sa-lem đánh vua Ê-xê-chia. Chúng đi lên Giê-ru-sa-lem
    và dừng lại tại cống ao trên, ở bên đường ruộng thợ nện.
  hin-CV: इस पर अश्शूर के राजा ने लाकीश से राजा हिज़किय्याह के पास अपने सर्वोच्च सेनापति,
    अपने मुख्य अधिकारी और अपने प्रमुख सेनापति को एक बड़ी सेना के साथ येरूशलेम भेज
    दिया. येरूशलेम पहुंचकर वे उस ऊपरी तालाब की नाली पर जा खड़े हुए, जो सदह-कोबेस के
    राजमार्ग पर बनी है.
  spa-BES: Entonces el rey de Asiria envió al tartán y al rabsaris, y al Rabsaces
    desde Laquis a Jerusalén, al rey Ezequías, con un poderoso ejército. Y subieron
    y llegaron a Jerusalén, y tomaron su posición junto al arroyo del estanque más
    alto, junto a la carretera del campo del lavador.
  tdx-tdx: Nirahe’ i mpanjaka’ i Asorey boak’e Lakise mb’amy Kezkia mpanjaka e Ierosalaime
    mb’eo t’i Tartane naho i Rabsarise, vaho i Rabsakè, reketse lahin-defo tsifotofoto.
    Nionjomb’ eo iereo naho nivotrake e Ierosalaime, ie pok’eo le nimb’an-talahan’
    antara ambone an-dala’ i tondam-panasay mb’eo vaho nijohañe ey.
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้รับสั่งให้ทารทาน รับสารีสและรับชาเคห์ไปพร้อมกับกองทัพใหญ่จากเมืองลาคีชถึงกรุงเยรูซาเล็มเข้าเฝ้ากษั​ตริ​ย์เฮเซคียาห์
    เขาก็ขึ้นไปยังกรุงเยรูซาเล็ม เมื่อเขาขึ้นมาเขาก็​มาย​ืนอยู่ทางรางระบายน้ำสระบน
    ซึ่งอยู่​ที่​ถนนลานซักฟอก
  por-BR-2018: 'Depois o rei da Assíria enviou ao rei Ezequias, desde Laquis contra
    Jerusalém, a Tartã e a Rabe-Saris e a Rabsaqué, com um grande exército: e subiram,
    e vieram a Jerusalém. E havendo subido, vieram e pararam junto ao aqueduto do
    tanque de acima,'
  deu-ELO: 'Aber der König von Assyrien sandte von Lachis aus den Tartan und den Rabsaris
    und den Rabsake mit einem großen Heere wider den König Hiskia nach Jerusalem.
    Und sie zogen herauf und kamen nach Jerusalem: sie zogen herauf und kamen und
    hielten an der Wasserleitung des oberen Teiches, welcher an der Straße des Walkerfeldes
    liegt.'
  eng-WYC-2018: Forsooth the king of Assyrians sent Tartan, (and Rabsaris), and Rabshakeh,
    from Lachish to king Hezekiah, with strong hand to Jerusalem; and when they had
    gone up, they came to Jerusalem, and stood beside the water conduit of the higher
    cistern, which is in the way of the fuller, or of (the) tucker. (And the king
    of Assyria sent Tartan, and Rabsaris, and Rabshakeh, from Lachish to King Hezekiah,
    with a strong army against Jerusalem; and when they had gone up, they came to
    Jerusalem, and stood beside the water conduit of the higher cistern, which is
    on the way to the fullers, or to the tuckers.)
  epo-epo: La reĝo de Asirio sendis Tartanon kaj Rab-Sarison kaj Rabŝaken el Laĥiŝ
    al la reĝo Ĥizkija kun granda militistaro al Jerusalem. Ili iris kaj venis en
    Jerusalemon. Kiam ili venis, ili stariĝis ĉe la akvotubo de la supra lageto, kiu
    estas ĉe la vojo de la kampo de fulistoj.
  uig-PIN: Xu qaƣda Asuriyǝ padixaⱨi Sǝnnaherib Tartan, Rab-Saris wǝ Rab-Xakǝⱨlirini
    qong ⱪoxun bilǝn Laⱪix xǝⱨiridin Yerusalemƣa, Ⱨǝzǝkiyaning yeniƣa ǝwǝtti. Ular
    Yerusalemƣa qiⱪip kǝldi. Qiⱪⱪanda, ular kir yuƣuqilarning etizining boyidiki yolda,
    yuⱪiri kɵlqǝkning norining bexiƣa kelip turdi.
  beo-beo: 'Asilia hina bagade da La:igisi amoga dadi gagui dunu wa:i bagade, Yelusaleme
    doagala:ma:ne asunasi. Ea baligili bagade eagene ouligisu dunu udiana da amo dadi
    gagui dunu wa:i ouligi. Ilia da Yelusaleme moilai bai bagadega doaga:le, ilia
    da abula hahamosu dunu ilia hawa: hamosu sogebi logoga (hano amo da gadodili hano
    wayaboga fugala:le ha:ina dasu, amo logo gadenene dialu) amo sogebiga ilia da
    fi dialu.'
  tpi-OTNT: Senakerip i kisim ol dispela gol na silva, tasol em i salim ol tripela
    namba wan ofisa bilong ami bilong en wantaim bikpela lain soldia, na ol i lusim
    Lakis na i go long Jerusalem. Ol i go kamap long Jerusalem, orait ol i stap klostu
    long baret bilong bringim wara long Raunwara Antap i go long Jerusalem. Dispela
    baret i stap klostu long bikrot i go long ples bilong wokim laplap.
  hau-SA: Sai sarkin Assuriya ya aika da babban shugaban sojojinsa, da shugaban dattawansa,
    da wakilinsa daga birnin Lakish tare da ƙungiyar sojoji masu yawa zuwa Urushalima
    domin su yaƙi Sarki Hezekiya. Da suka haura sai suka tsaya a wurin lambatun da
    yake kawo ruwa daga Tafkin Tudu, kusa da hanyar Filin Mai Wanki.
  uig-LAT: Shu chaghda Asuriye padishahi Sennaxérib Tartan, Rab-Saris we Rab-Shakehlirini
    chong qoshun bilen Laqish shehiridin Yérusalémgha, Hezekiyaning yénigha ewetti.
    Ular Yérusalémgha chiqip keldi. Chiqqanda, ular kir yughuchilarning étizining
    boyidiki yolda, yuqiri kölchekning norining béshigha kélip turdi.
  nde-nde: Inkosi yase-Asiriya yathumela umlawuli omkhulu wamabutho ayo, lesikhulu
    somndlunkulu kanye lomlawuli wamabutho lamabutho amanengi, besuka eLakhishi besiya
    enkosini uHezekhiya eJerusalema. Bafika eJerusalema bema emgelweni wechibi elingaphezulu,
    elisendleleni yeNsimu yoMgezisi.
  ton-ton: ¶ Pea naʻe fekau ʻe he tuʻi ʻo ʻAsilia ʻa ʻAlatani mo Lapisalisi mo Lapisake
    mei Lakisi ki he tuʻi ko Hesekaia, mo e fuʻu tau lahi ke tauʻi ʻa Selūsalema.
    Pea naʻa nau ʻalu hake ʻo hoko ki Selūsalema. Pea ʻi heʻenau ʻalu hake naʻa nau
    tuʻu ofi ki he tafeʻanga vai ʻoe vai ʻi ʻolunga, ʻaia ʻoku ʻi he hala motuʻa ʻoe
    ngoue ʻoe tufunga fakamaʻa kofu.
  ces-1613: A však poslal král Assyrský Tartana a Rabsara a Rabsace z Lachis k králi
    Ezechiášovi s vojskem velikým k Jeruzalému. Kteříž vytáhše, přijeli k Jeruzalému,
    a přitáhše, přitrhli a položili se u struhy rybníka hořejšího, kteráž jest podlé
    cesty dlážené při poli valchářovu.
  eng-WMB: The king of Assyria sent Tartan, Rabsaris, and Rabshakeh from Lachish to
    King Hezekiah with a great army to Jerusalem. They went up and came to Jerusalem.
    When they had come up, they came and stood by the conduit of the upper pool, which
    is in the highway of the fuller’s field.
  tam-TCV: ஆனாலும் அசீரிய அரசன் தனது பிரதான தளபதியையும், தலைமை அதிகாரியையும், படைத்தளபதியையும்
    ஒரு பெரிய இராணுவப் படையுடன் லாகீசிலிருந்து எருசலேமிலிருந்த எசேக்கியா அரசனிடம்
    அனுப்பினான். அவர்கள் எருசலேமுக்கு வந்து வண்ணார்துறையின் வழியிலுள்ள மேல்குளத்து
    வாய்க்காலண்டையில் போய் நின்றார்கள்.
  ceb-ULB: Apan gipangtawag sa hari sa Asiria ang iyang daghang kasundalohan, gipadala
    si Tartan ug si Rabsaris ug ang pangulo sa kasundalohan nga gikan sa Lakis ngadto
    kang Haring Hezekia sa Jerusalem. Mitungas sila ngadto sa kadalanan ug miabot
    gawas sa Jerusalem. Miabot sila sa tubo sa tubig nga paingon sa tigomanan sa tubig
    sa ibabaw, didto sa dalan sa dapit nga labhanan, ug mitindog sa kilid niini.
  pol-UBG: Jednakże król Asyrii posłał z Lakisz Tartana, Rabsarisa i Rabszaka z wielkim
    wojskiem do Jerozolimy, do króla Ezechiasza. Wyruszyli i przybyli do Jerozolimy.
    Gdy przybyli, przyszli i zatrzymali się przy kanale górnej sadzawki, która jest
    przy drodze pola folusznika.
  agr-agr: Dutika pujai Asiria nugka apuji yaakat Laquishnum pujus suntaja apujin,
    tikich niina atuwe kajittsa diitain, tuja tikichin suntaja apujin suntag aidaujai
    aatus apu Ezequíasan jetektinme tusa Jerusalén ishitkauwai. Dutika ishiakam Jerusalén
    jegawag, entsa pukuni jiinu Guihón tutai saekitin taimua nuna yantamen yumi piyajunum,
    aents aidau jáanchin dijajag pegkeg emau aina nuwi anutug batsamsajui.
  kyc-kyc: Dokopa yuu Asiria akali mupwa dokome yuu Lakisi yanda singi ami ama malu
    dupwame Esekaya baa yuu Jerusaleme kareyamo dokona pyala pena leya. Peyaminyi
    dokopa banya akali mupwa rema dusipame dopa pinya dapa pinya lao wambo laminyiyami.
    Nakama Jerusaleme epo pyaka sepala dokopa panda komau wasingi dokona kata repeta
    singi dokona kareyami. Kata doko ipwa pete ketae singi doko minyuo epenge suu
    dokona repeta siya.
  urd-GVU: پھر بھی اسور کا بادشاہ مطمئن نہ ہوا۔ اُس نے اپنے سب سے اعلیٰ افسروں کو
    بڑی فوج کے ساتھ لکیس سے یروشلم کو بھیجا (اُن کی اپنی زبان میں افسروں کے عُہدوں
    کے نام ترتان، رب ساریس اور ربشاقی تھے)۔ یروشلم پہنچ کر وہ اُس نالے کے پاس رُک
    گئے جو پانی کو اوپر والے تالاب تک پہنچاتا ہے (یہ تالاب اُس راستے پر ہے جو دھوبیوں
    کے گھاٹ تک لے جاتا ہے)۔
  deu-1912: Und der König von Assyrien sandte den Tharthan und den Erzkämmerer und
    den Erzschenken von Lachis zum König Hiskia mit großer Macht gen Jerusalem, und
    sie zogen herauf. Und da sie hinkamen, hielten sie an der Wasserleitung des oberen
    Teiches, der da liegt an der Straße bei dem Acker des Walkmüllers,
  kan-2017: ಆದರೆ ಅಶ್ಶೂರದ ಅರಸನು ಲಾಕೀಷಿನಿಂದ ಮಹಾಸೈನ್ಯ ಸಹಿತವಾಗಿ ತರ್ತಾನ್, ರಬ್ಸಾರೀಸ್, ರಬ್ಷಾಕೆ
    ಎಂಬುವವರನ್ನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಹಿಜ್ಕೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು. ಇವರು ಗಟ್ಟಾ ಹತ್ತಿ ಯೆರೂಸಲೇಮಿಗೆ
    ಬಂದು ಅಗಸರ ಹೊಲದ ಮೇಲೆ ಹೋಗುವ ರಾಜಮಾರ್ಗದ ಹತ್ತಿರ ಇರುವ ಕೆರೆಯ ಕಾಲುವೆಯ ಬಳಿಯಲ್ಲಿ ಪಾಳೆಯ ಮಾಡಿಕೊಂಡರು.
  yap-yap: Me l’oeg fare pilung nu Assyria barba’ i salthaw nib ga’ u Lakish ngranod
    nga Jerusalem ni ngar maelgad ngak Hezekiah, ni be gafaliyrad dalip i pilungen
    e salthaw nib tolang. Fa’anra tawgad nga Jerusalem, miyad par ko fare pa’ i kanawo’
    u to’oben fa gin’en ni yima wechwechnag e mad riy ni yu mbul, nib chugur ko fare
    wol’ e lul’ ni yib ko fare lipath ni ba’ nga tolang.
  hlt-MCSB: Te dongah Assyria manghai loh rhalboei neh Rabsaris khaw, Lakhish lamkah
    Rabshakeh khaw, Hezekiah manghai neh Jerusalem miping caem taengla a tueih. Cet
    uh tih Jerusalem a pha uh neh hno suk lo long ah yoeng uh tih a so tuibuem kah
    tuilong te a pha uh vaengah pai uh.
  mdy-ETH: ዒ ያዺዴቴያ ላሚ ሃሣ ላኪሼፓ ዖልዚ ዖላንዳ ዺቢ ዓሲ ዬሩሳላሜ ዴንዲ ሂዚቂያሴ ዖሎም ጌዒ ዓሶኦሬ ካኣቲ ፖኦሊሶ
    ዓይሤኔ፤ ዬና ዖሎ ዓሳ ዼኤፒ ዼኤፒ ቢታንቶ ዓኣ ፖኦሊሴ ሱኡጌ ሃይሣ ዔያቶ ዔኪ ዓኣዻያኬ፤ ዔያታ ዒማና ዬሩሳላሜ ሄሄላዖ ኬዴና
    ዓኣ ቦቆላፓ ዋኣፃ ዴንዳ ጎይፆ ኮይሊና ዓፒሎ ማስኮ ቤዞ ባንሢ ዔኪ ዴንዳ ጎይፆይዳ ዔቄኔ፤
  twi-ASANTE: Yeinom nyinaa akyi, Asiriahene somaa ne sahene, nʼasraadɔmhene ne nʼananmusini
    firii Lakis ne akodɔm a wɔn mu yɛ duru, kɔɔ Hesekia so wɔ Yerusalem. Asiriafoɔ
    no gyinaa nsukwan bi a ɛma atifi ɔtadeɛ nsuo a ɛbɛn ɛkwan a ɛde kɔ baabi a wɔpa
    ntoma ani no ho.
  eng-WEBU: The king of Assyria sent Tartan, Rabsaris, and Rabshakeh from Lachish
    to King Hezekiah with a great army to Jerusalem. They went up and came to Jerusalem.
    When they had come up, they came and stood by the conduit of the upper pool, which
    is in the highway of the fuller’s field.
  wal-wal: Hegaappe guyyiyan, Asoore kawoi heezzu ola gadaawata cora olanchchatuura
    Laakisha giyo katamaappe Kawuwaa Hizqqiyaasakko Yerusalaame yeddiis. Yeddin eti
    biidi, Yerusalaame gakkidosona; gakkidi Maayuwaa Meecciyaagaa gade efiya ogiyaappe
    qommo baggaara de7iya, dagattida haattai goggiyo zaraa lanqqen eqqidosona.
  spa-PDDPT: Después el rey de Asiria envió al Tartán, al Rabsaces y al Rabsaces con
    un gran ejército desde Laquis a Jerusalén contra el rey Ezequías. Subieron, llegaron
    a Jerusalén y se detuvieron junto al acueducto del estanque de arriba que está
    en el camino al Campo del Lavador.
  gun-gun: Ha'e ramive ma Assíria pygua huvixa Laquis tetã py oĩa gui omondouka reta
    xondaro kuery Jerusalém py huvixa Ezequias oĩa katy, Tartã, Rabe-Saris ha'e Rabsaqué
    rupive. Ha'e va'e kuery ma Jerusalém tetã py oupa. Ovaẽmba ma vy ijatypa okuapy
    yy omboty pyre yvy'ã re oĩ va'e gui yy oxyry ouvyaty rovai katy, tape ao joiaty
    kuery yvy via yvýry.
  ilo-ULB: Ngem pinagtignay ti ari ti Asiria ti adu nga armadana, imbaonna da Tartan,
    Rabsaris ken ti panguloen a komandante manipud idiay Lakis a mapan kenni Ari Hezekias
    idiay Jerusalem. Nagdaliasatda kadagiti dalan ket nakadanunda iti ruar ti Jerusalem.
    Immasidegda iti pagayusan ti akinngato a pagurnongan ti danum, iti kalsada nga
    abay ti paglalabaan, ket nagtakderda iti abay daytoy.
  kpg-kpg: Di king aamua o Assyria gu hagau ana gau dauwa dogologo mai Lachish belee
    heebagi gi Hezekiah i Jerusalem. Nia gau dauwa aanei ne dagi mai go nia dagi dauwa
    ala koia e aamua dogodolu. I di nadau dau i Jerusalem, digaula guu noho i baahi
    di aloalo dela e haga hali mai nia wai gi di gowaa dugu wai, i hongo di ala i baahi
    di gowaa gau ngalua hai gahu.
  uig-ARA: شۇ چاغدا ئاسۇرىيە پادىشاھى سەنناخېرىب تارتان، راب-سارىس ۋە راب-شاكەھلىرىنى
    چوڭ قوشۇن بىلەن لاقىش شەھىرىدىن يېرۇسالېمغا، ھەزەكىيانىڭ يېنىغا ئەۋەتتى. ئۇلار
    يېرۇسالېمغا چىقىپ كەلدى. چىققاندا، ئۇلار كىر يۇغۇچىلارنىڭ ئېتىزىنىڭ بويىدىكى يولدا،
    يۇقىرى كۆلچەكنىڭ نورىنىڭ بېشىغا كېلىپ تۇردى.
  sus-sus: Asiriya mangɛ naxa a xa sɔɔri mangɛ, a xa kuntigie xunyi, nun a rasima
    singe xɛɛ Xesekiya xɔn ma Darisalamu, kelife ra Lakisi. E to Darisalamu li, e
    naxa ti ye yire xungbe fɛ ma, mixie nu garɛ soma dɛnnaxɛ.
  pon-2006: Nanmwarki lapalap en Asiria ahpw ketin kadarala sang nan Lakis lapalahn
    karis pwe re en mahweniong Esekaia, nanmwarkien Suda, nan Serusalem, sapwellime
    lapalap silimen me wa karis en sounpei pwukat. Irail eri kohla oh lel Serusalem
    oh uhdi limwahn paipen Lehn Powe me mihte nanial en kolahng nan sapwen sounwia
    likou.
  jae-jae: Ma kiŋ Asuriaŋa kêsakiŋ siŋwaga toŋ kapôêŋ teŋ aŋga Lakis gebe ênac siŋ
    êndêŋ Hesekia aŋga Jerusalem. Ênê siŋsêlêc têlêac tonec Tartan agêc Rabsaris ma
    Rabsake sêjam gôliŋ lau tau. Gêdêŋ taŋ êsêac sêô lasê Jerusalem naŋ, êsêac sêkô
    intêna, taŋ lau sêmasaŋ ŋakwêwaga sêjam kôm sêmoa naŋ, to busawa, taŋ bu keseleŋ
    aŋga bugêjactoŋ ŋaôŋa kêsa gêmêŋ naŋ.
  ksd-ksd: Ma ra king Asiria i ga tulue ra Tartan ma ra Rabsaris ma ra Rabsake maro
    Lakis urama Ierusalem, diat ma ra ngala na kor na tarai na vinarubu, tadav ra
    king Esekia. Ma ba dia ga pot Ierusalem, dia ga vana ma dia ga tur ta ra nga na
    tava ure ra lum i tur arama, ta ra nga upi ra gunan kai ra tena malmal mal.
  tur-YTC: Aşur Kralı, Tartan, Ravsaris ve Ravşake'yi Lakiş'ten büyük bir orduyla
    Yeruşalem'e, Kral Hizkiya'ya gönderdi. Onlar da çıkıp Yeruşalem'e geldiler. Çıktıklarında,
    gelip, çırpıcı tarlasının ana yolunda bulunan yukarı havuzun su yolu yanında durdular.
  grc-BRENT: Καὶ ἀπέστειλε βασιλεὺς Ἀσσυρίων τὸν Θανθὰν καὶ τὸν Ῥαφὶς καὶ τὸν Ῥαψάκην
    ἐκ Λαχὶς πρὸς τὸν βασιλέα Ἑζεκίαν ἐν δυνάμει βαρείᾳ ἐπὶ Ἱερουσαλήμ· καὶ ἀνέβησαν
    καὶ ἦλθον εἰς Ἱερουσαλὴμ, καὶ ἔστησαν ἐν τῷ ὑδραγωγῷ τῆς κολυμβήθρας τῆς ἄνω,
    ἥ ἐστιν ἐν τῇ ὁδῷ τοῦ ἀγροῦ τοῦ γναφέως.
  ind-AYT: Lalu, raja Asyur mengutus Tartan, Rabsaris, dan Rabsakih dengan pasukan
    yang besar dari Lakhis untuk menemui Raja Hizkia di Yerusalem. Mereka berangkat
    dan tiba di Yerusalem. Setelah sampai, mereka masuk dan berdiri di dekat saluran
    kolam atas yang berada di jalan raya Padang Penatu.
  nya-nya: Mfumu ya ku Asiriya inatuma Taritani, Rabusarisi ndi Rabusake pamodzi ndi
    gulu lalikulu la ankhondo, kwa Mfumu Hezekiya ku Yerusalemu kuchokera ku Lakisi.
    Iwo anafika ku Yerusalemu nakayima pafupi ndi ngalande ya madzi yochokera ku Dziwe
    Lakumtunda, pa msewu waukulu wopita ku malo a Munda wa Mmisiri Wochapa.
  hrv-hrv: Asirski je kralj poslao iz Lakiša u Jeruzalem kralju Ezekiji vrhovnog zapovjednika
    vojske, velikog dvoranina i peharnika s jakom vojskom. Krenuše oni, a kad su stigli
    u Jeruzalem, stadoše kod vodovoda Gornjeg ribnjaka, na putu u Valjarevo polje.
  mps-mps: Tama te king Senakeripgo te gol dabe me, te silva dabe me agai sali, tiali
    goli agai te ami gavman tobolu ofisa bidi sela dali, te ami soldia bidi umabo
    dali, tagala palali, tama augwali te Lakis bulu taun tagalama, Jerusalem taun
    buluba pali. Tama augwali te Jerusalem taunba sabolali, tama augwali te Jerusalem
    taunba te sigi węgo te ugwadu da Jerusalemba aiyaba kegasa tulali wę pabo gamia,
    te wę gamia pąde augwali bidaluali. Te wę gamia tų te moni sunumi sesegede
    te name ugwa nigibo buluba pabo sunumi sesegede pąde elaluali.
  tpi-tpi: Senakerip i kisim ol dispela gol na silva, tasol em i salim ol tripela
    namba wan ofisa bilong ami bilong en wantaim bikpela lain soldia, na ol i lusim
    Lakis na i go long Jerusalem. Ol i go kamap long Jerusalem, orait ol i stap klostu
    long baret bilong bringim wara long Raunwara Antap i go long Jerusalem. Dispela
    baret i stap klostu long bikrot i go long ples bilong wokim laplap.
  dan-1931: Assyrerkongen sendte så Tartan, Rabsaris og Rabsjake med en anselig Styrke
    fra Lakisj til Kong Ezekias i Jerusalem, og de drog op og kom til Jerusalem og
    gjorde Holdt ved Øvredammens Vandledning, ved Vejen til Blegepladsen.
  vie-OVCB: Tuy nhiên, vua A-sy-ri vẫn sai các tướng lãnh của mình từ La-ki kéo một
    đạo quân hùng mạnh đến giao chiến cùng Vua Ê-xê-chia tại Giê-ru-sa-lem. Họ dừng
    chân cạnh cống cho ngựa uống nước trong ao trên, gần con đường dẫn đến đồng thợ
    giặt.
  guj-2017: પણ આશ્શૂરના રાજાએ લાખીશથી તાર્તાન, રાબ-સારીસ તથા રાબશાકેહને મોટા સૈન્ય
    સાથે હિઝકિયા રાજા પાસે યરુશાલેમમાં મોકલ્યા. તેઓ માર્ગે મુસાફરી કરીને યરુશાલેમ
    પહોંચ્યા. તેઓ યરુશાલેમ પહોંચીને ધોબીના ખેતરના માર્ગ પર આવેલા ઉપરના તળાવના ગરનાળા
    પાસે થોભ્યા.
  pon-2006A: Nanmwarki lapalap en Asiria ahpw ketin kadarala sang nan Lakis lapalahn
    karis pwe re en mahweniong Esekaia, nanmwarkien Suda, nan Serusalem, sapwellime
    lapalap silimen me wa karis en sounpei pwukat. Irail eri kohla oh lel Serusalem
    oh uhdi limwahn paipen Lehn Powe me mihte nanial en kolahng nan sapwen sounwia
    likou.
  por-BRBSL: O rei da Assíria enviou Tartan, Rabsaris e Rabshakeh de Laquis ao rei
    Ezequias com um grande exército a Jerusalém. Eles subiram e vieram a Jerusalém.
    Quando subiram, vieram e ficaram junto ao conduto da piscina superior, que fica
    na rodovia do campo do fuller.
  cth-cth: Hahoi Assiria siangpahrang ni ransabawi Rabsaris, Rabshakeh, hoi ransa
    moikapap hoi Lakhish hoi Jerusalem Judah siangpahrang Hezekiah koe vah, a patoun
    teh, Jerusalem a pha awh. A pha toteh hnicu kapasunaw law lam tuikamuemnae kanîtholah,
    kaawm e tui lanae a teng vah a kangdue awh.
  twi-twi: Eyinom nyinaa akyi no, Asiriahene somaa ne sahene, nʼasraafodɔmhene ne
    nʼananmusini fii Lakis ne asraafodɔm a wɔn mu yɛ duru, kɔɔ Hesekia so wɔ Yerusalem.
    Asiriafo no gyinaa nsukwan bi a ɛma atifi ɔtare nsu a ɛbɛn ɔkwan a ɛde kɔ faako
    a wɔpa ntama ani no ho.
  hlt-hlt: Te dongah Assyria manghai loh rhalboei neh Rabsaris khaw, Lakhish lamkah
    Rabshakeh khaw, Hezekiah manghai neh Jerusalem miping caem taengla a tueih. Cet
    uh tih Jerusalem a pha uh neh hno suk lo long ah yoeng uh tih a so tuibuem kah
    tuilong te a pha uh vaengah pai uh.
  tbz-SIM: Kɛ̀ Asidii kóo kpɑ̀ɑ̀tì mbo Dɑkiisi kɛ́dɛitɛ wèè bɑkɛ́ o kó fɛhɑ̃ɑ̃pɔ̀nnɑfɛ
    nɛ̀ wèè bɑkɛ́ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀, nɛ̀ wèè bɑ̀ɑ wenwe okpɑ̀ɑ̀tì o mɔ́mmuɔ, nɛ̀
    bɛhɑ̃ɑ̃pɔ̀mbɛ̀ pɛ́u, kɛ́ bɛ̀ tɔ̃nko Sedisɑdɛmmu okpɑ̀ɑ̀tì Esekiɑsi borɛ̀. Kɛ̀
    bɛ̀ɛ tuɔkoo kɛ́bɑ́tɛ́ kɛ́ntɔ́kɛ́nɛ̀ diyɑɑ̀hɔ́útɑ̃́rì kó kucɛ, mɛniɛ mpũɔ̃̀ nkùù
    nɛ́cɛ kɛ tɑɑ̀ dihɛì kubiriku.
  msy-2020: Ezɨ Asirian atrivim gol ko silvan kaba inigha, uan mɨdorozir gumazibar
    dapanir ekiar 3pla, ko mɨdorozir gumazir bɨzir dafam amadazɨ, me Lakis ategha,
    Atrivim Hesekia bagha Jerusalemɨn zui. Me ghua Jerusalemɨn oto. Dughiar kamɨn,
    danganir mam iti, Mozir Dɨpar Pɨn Itimɨn daghurim, dɨpam an ghuaghira Jerusalemɨn
    oto. Daghurir kam, a tuavir ekiar ghua iniba ruer danganimɨn boroghɨn oto. Asiriaba
    otivigha danganir kamɨn tuivighav iti.
  dop-dop: Ḿpʋ́ɣʋ́ Asilii wulɑʋ kʋsɑ Lɑkisi kɛ yoolɑɑ nyʋɣʋ nyǝ́mɑ sɔsɔ, nɑ yoou wontu
    pɑɑsǝnlʋ, nɑ yoolɑɑ pɑɑsǝnlʋ, nɑ yoolɑɑ kpekǝle sɔsɔɔlɛ nɑ ɩ́ tili-wɛɣɛ Yutɑ wulɑʋ
    Ɩsekiyɑsɩ kiŋ kɛ Yosɑlɛm. Pɑ tɑlɑɑ, ɩlɛnɑ pɑ́ sǝŋ lɩɩlɛ lɔɔʋ ɩsɔtɑɑ nyǝŋkʋ kiŋ
    kɛ cɔtǝlɑɑ tɑɑlɛ hɑpǝlɛ tɔɔ,
  azb-azb: Aşşur padşahı öz ordu başçısını, baş məmuru və baş vəzirini böyük qoşunla
    Lakişdən Yerusəlimə, padşah Xizqiyanın yanına göndərdi. Onlar çıxıb Yerusəlimə
    gəldilər və Mahudbasan tarlası yoluna, yuxarı hovuzun su kəmərinin yanına qalxıb
    orada dayandılar.
  eng-DBY: And the king of Assyria sent Tartan and Rabsaris and Rab-shakeh from Lachish,
    with a strong force, against king Hezekiah, to Jerusalem. And they went up and
    came to Jerusalem. And when they were come up, they came and stood by the aqueduct
    of the upper pool, which is on the highway of the fuller's field.
  hin-2017: तो भी अश्शूर के राजा ने तर्त्तान, रबसारीस और रबशाके को बड़ी सेना देकर,
    लाकीश से यरूशलेम के पास हिजकिय्याह राजा के विरुद्ध भेज दिया। अतः वे यरूशलेम को
    गए और वहाँ पहुँचकर ऊपर के जलकुण्ड की नाली के पास धोबियों के खेत की सड़क पर जाकर
    खड़े हुए।
  wol-KYG: Buurub Asiri nag tollu ca Lakis, yebal bummeem ak kilifay jawriñam ak bëkk-néegam,
    ñu ànd ak mbooloom xare mu takku, dem Yerusalem. Ba ñu agsee Yerusalem ba tollook
    solomu mbàndum kaw ma, fa feggook yoon wa jëm ca toolub fóotukaay ba, fa lañu
    taxaw.
  eng-YLT: And the king of Asshur sendeth Tartan, and the chief of the eunuchs, and
    the chief of the butlers, from Lachish, unto king Hezekiah, with a heavy force,
    to Jerusalem, and they go up and come in to Jerusalem, and they go up, and come
    in and stand by the conduit of the upper pool that [is] in the highway of the
    fuller's field.
  kne-kne: Idi siya di, inbaan Sennakerib din tolo ay kangatoan ay opisyal di sosoldado
    na ay emey sin kad-an Hezekias ed Jerusalem et inkoyog da di dakdake ay bonggoy
    di sosoldado ay nanlobwat ed Lakis.
  eng-WYC-2017: Forsooth the king of Assyrians sent Tartan, and Rabsaris, and Rabshakeh,
    from Lachish to king Hezekiah, with strong hand to Jerusalem; and when they had
    gone up, they came to Jerusalem, and stood beside the water conduit of the higher
    cistern, which is in the way of the fuller, either tucker.
  eng-WMBB: The king of Assyria sent Tartan, Rabsaris, and Rabshakeh from Lachish
    to King Hezekiah with a great army to Jerusalem. They went up and came to Jerusalem.
    When they had come up, they came and stood by the conduit of the upper pool, which
    is in the highway of the fuller’s field.
  urd-GVH: फिर भी असूर का बादशाह मुतमइन न हुआ। उसने अपने सबसे आला अफ़सरों को बड़ी
    फ़ौज के साथ लकीस से यरूशलम को भेजा (उनकी अपनी ज़बान में अफ़सरों के ओहदों के नाम
    तरतान, रब-सारिस और रबशाक़ी थे)। यरूशलम पहुँचकर वह उस नाले के पास रुक गए जो पानी
    को ऊपरवाले तालाब तक पहुँचाता है (यह तालाब उस रास्ते पर है जो धोबियों के घाट तक
    ले जाता है)।
  rug-rug: Meke garunu la nia sa baṉara pa Asiria koe baṉara Hezikaea pa Zerusalema
    si ka ṉeta nana ṉati palabatu varipera; turaṉia rini sa nana qeto minate lavata
    pa Lakisi. Kamo rini pa Zerusalema si la noso si arini kapae koasa kolo totolo,
    sapu va karovo vagi kolo pa kopi sapu Kopi Kali Sage pozana, koasa siraṉa la gua
    vasina hoke ṉuna poko sari na tinoni.
  gaz-gaz: Ergasii Mootichi Asoor ajajaa waraanaa isaa ol aanaa, ajajaa hangafaa fi
    ajajaa waraana isaa loltoota hedduu wajjin Laakkiishii gara Yerusaalemitti Hisqiyaas
    mootichatti ni erge. Isaanis Yerusaalem dhufanii boʼoo haroo ol aanuu bira karaa
    lafa qotiisaa namicha wayyaa miicuutti geessu irra dhadhaabatan.
  fra-LSG: Le roi d’Assyrie envoya de Lakis à Jérusalem, vers le roi Ézéchias, Tharthan,
    Rab-Saris et Rabschaké avec une puissante armée. Ils montèrent, et ils arrivèrent
    à Jérusalem. Lorsqu’ils furent montés et arrivés, ils s’arrêtèrent à l’aqueduc
    de l’étang supérieur, sur le chemin du champ du foulon.
  gnn-gnn: '@see-verse:2KI.018.016'
  yal-yal: Asiriya mangan yi a kuntigine mangan nasiga Manga Xesekiya ma Yerusalɛn
    yi keli Lakisi taani, e nun a tande xunna nun a sofa kuntigina e nun gali gbeena.
    E yi fa Yerusalɛn yi, e sa ti ige ramarade faxaraxiin dɛxɔn ma, dugi xane xɛɛ
    ma kiraan na.
  haw-1868: A hoouna mai la ke alii o Asuria ia Taretana, a ia Rabesarisa, a me Rabesake
    mai Lakisa aku io Hezekia la ke alii, me ka poe kaua nui i Ierusalema. Pii ae
    la lakou, a hele mai i Ierusalema. A i ko lakou pii ana, hele mai lakou a ku ma
    ke kahawai o ka loko maluna ma ke ala o ke kihapai o ka mea holoi.
  arb-NAV: وَرَغْمَ ذَلِكَ أَرْسَلَ مَلِكُ أَشُورَ إِلَى حَزَقِيَّا قَائِدَ جَيْشِهِ
    وَوَزِيرَ خَزَائِنِهِ وَرَئِيسَ أَرْكَانِ قُوَّاتِهِ مِنْ لَخِيشَ، عَلَى رَأْسِ
    جَيْشٍ جَرَّارٍ لِمُحَاصَرَةِ أُورُشَلِيمَ. فَزَحَفُوا عَلَيْهَا، وَأَحَاطُوا
    بِها وَعَسْكَرُوا عِنْدَ قَنَاةِ الْبِرْكَةِ الْعُلْيَا فِي طَرِيقِ حَقْلِ الْقَصَّارِ.
  ewe-ewe: Togbɔ be Fia Hezekia wɔ nu sia hã la, Asiria fia ɖo eƒe aʋafia, aʋakplɔlawo
    ƒe amegã, gadzikpɔlawo ƒe tatɔ kple asrafo siwo le gbedzi la ƒe amegã ɖa tso Lakis
    kple aʋakɔ gã aɖe ɖe Fia Hezekia gbɔ le Yerusalem. Esi wova ɖo Yerusalem la, woƒu
    asaɖa anyi ɖe mɔ gã la to le afi si woɖaa avɔ le le Dzigbeta la to.
  eng-LEE: And the king of Assyria sent Tharthan and Rub-sariss and Rabshakeh from
    Lachish to king Hezekiah with a strong army against Jerusalem. And they went up
    and came to Jerusalem; and when they were come up, they came and halted by the
    aqueduct of the upper pool, which is on the highway of the washer's field.
  asm-FB: তথাপিও, অচূৰৰ ৰজাই লাখীচৰ পৰা তৰ্তন, ৰবচাৰীচ, আৰু ৰবচাকিক বহু সৈন্যসামন্তৰে
    সৈতে যিৰূচালেমলৈ হিষ্কিয়া ৰজাৰ ওচৰলৈ পঠালে। তেওঁলোকে যাত্ৰা কৰি আহি যিৰূচালেমৰ
    ওচৰ পাই ওখ ঠাইৰ পুখুৰীৰ পানী বৈ অহা নলাৰ ফালে আগবাঢ়ি গৈ ঘাইপথৰ ধোবাসকলৰ পথাৰৰ
    কাষত থিয় হ’ল।
  sus-A: عَسِرِيَ مَنفّ نَشَ عَ شَ سْورِ مَنفّ، عَ شَ كُنتِفِيٍ شُنيِ، نُن عَ رَ سِمَ
    سِنفٍ شّي شٍسٍكِيَ شْن مَ دَرِ سَلَمُ، كٍلِقٍ رَ لَكِسِ. عٍ تٌ دَرِ سَلَمُ لِ،
    عٍ نَشَ تِ يٍ يِرٍ شُنفبٍ قّ مَ، مِشِيٍ نُ فَرّ سٌمَ دّننَشّ.
  fra-SBL: Le roi d'Assyrie envoya Tartan, Rabsaris et Rabshakeh, de Lakis, au roi
    Ézéchias, avec une grande armée vers Jérusalem. Ils montèrent et arrivèrent à
    Jérusalem. Lorsqu'ils furent montés, ils vinrent se placer près du conduit de
    l'étang supérieur, qui est sur la route du champ du foulon.
  hbo-hbo: וַיִּשְׁלַ֣ח מֶֽלֶךְ־אַשּׁ֡וּר אֶת־תַּרְתָּ֥ן וְאֶת־רַב־סָרִ֣יס ׀ וְאֶת־רַב־שָׁקֵ֨ה
    מִן־לָכִ֜ישׁ אֶל־הַמֶּ֧לֶךְ חִזְקִיָּ֛הוּ בְּחֵ֥יל כָּבֵ֖ד יְרוּשָׁלָ֑͏ִם וַֽיַּעֲלוּ֙
    וַיָּבֹ֣אוּ יְרוּשָׁלַ֔͏ִם וַיַּעֲל֣וּ וַיָּבֹ֗אוּ וַיַּֽעַמְדוּ֙ בִּתְעָלַת֙
    הַבְּרֵכָ֣ה הָֽעֶלְיֹונָ֔ה אֲשֶׁ֕ר בִּמְסִלַּ֖ת שְׂדֵ֥ה כֹובֵֽס׃
  piu-2006: '@see-verse:2KI.018.016'
  kik-kik: Mũthamaki wa Ashuri agĩtũma mwathi ũrĩa mũnene wa mbũtũ ciothe cia ita,
    na mũrũgamĩrĩri wa anene arĩa angĩ, na mwathi wa mbũtũ cia mbaara, marĩ na mbũtũ
    nene ya ita kuuma Lakishi mathiĩ kũrĩ Mũthamaki Hezekia kũu Jerusalemu. Magĩkinya
    Jerusalemu na makĩrũgama mũtaro-inĩ wa Karia ka Rũgongo, njĩra-inĩ ya gũthiĩ Mũgũnda-inĩ
    wa Mũthambia Nguo.
  fra-NCL: Le roi d’Assyrie envoya de Lachis à Jérusalem, vers le roi Ezéchias, son
    général en chef, son chef des eunuques et son grand échanson avec une troupe nombreuse ;
    ils montèrent et arrivèrent à Jérusalem. Lorsqu’ils furent montés et arrivés,
    ils s’arrêtèrent à l’aqueduc de l’étang supérieur, sur le chemin du champ du Foulon,
  cek-AK: Assyria siangpahrang mah Tartan, Rabsaris hoi Rabshakeh cae to angmah ih
    kalen koek misatuh angraeng hoi nawnto Lakish vangpui hoiah Hezekiah siangpahrang
    khaeah Jerusalem ah patoeh. Nihcae loe Jerusalem ah angzoh o tahang moe, kahni
    pasuk kami ih lawk bang caehhaih loklam ranui ih kangbuem tuili taengah anghak
    o.
  cuk-cuk: A-sorbali, Asiria-e-rey, e-sorda-bila-onomalad-e-dummad, degi, dule-dummagan-e-dummad,
    degine, dule-nog-dakmalad-e-dummad, sorda-bila-onomalad-abargi barmialid. Adi,
    Jerusalénʼgi Rey-Ezequíasʼbo sunmakegar. Geb Laquis-neggweburgi armalad, Jerusalén-neggweburse.
    Jerusalén-neggwebur-mosmargu, niba dii-sied-e-gammu-yoid-dikarba ambikudapmalad.
    Bia morsan-odoleged-neg-sii, a-igarba ambikudapmalad.
  uig-CYR: Шу чағда Асурийә падишаси Сәннахериб Тартан, Раб-Сарис вә Раб-Шакәһлирини
    чоң қошун билән Лақиш шәһиридин Йерусалимға, Һәзәкияниң йениға әвәтти. Улар Йерусалимға
    чиқип кәлди. Чиққанда, улар кир жуйғучиларниң етизиниң бойидики йолда, жуқури
    көлчәкниң нориниң бешиға келип турди.
  tel-2017: కాని, అష్షూరు రాజు తర్తాను, రబ్సారీసు, రబ్షాకేనులను లాకీషు పట్టణం నుంచి
    యెరూషలేములో ఉన్న హిజ్కియా రాజుపైకి పెద్ద సైన్యంతో పంపాడు. వారు యెరూషలేముపై దండెత్తి
    చాకిరేవు మార్గంలో ఉన్న మెరక కొలను కాలవ దగ్గర ప్రవేశించి, అక్కడ ఉండి రాజును పిలిపించాడు.
  hat-BSA: Epi wa Assyrie a te voye Tharthan, Rab-Saris avèk Rabschaké sòti nan Lakis
    avèk yon gwo lame rive kote Ézéchias Jérusalem. Konsa, yo te monte pou te rive
    Jérusalem. Epi lè yo te monte, yo te rive e te kanpe kote kanal souteren an, nan
    ma sous dlo piwo a, ki te sou chemen chan lesiv la.
  kos-kos: Na Tokosra Fulat lun Assyria el supwala un mwet mweun na yohk se lal liki
    acn Lachish nu Jerusalem in tuh mweunel Hezekiah, su kolyuk sin mwet tolu ma fulat
    emeet sin mwet leum lun mwet mweun lal. Ke elos sun acn Jerusalem elos tui ke
    innek soko ma mwet owo nuknuk orekma we sisken na laf soko ma use kof ke lulu
    se ma oan lucng ah.
  hbo-WLC: וַיִּשְׁלַ֣ח מֶֽלֶךְ־אַשּׁ֡וּר אֶת־תַּרְתָּ֥ן וְאֶת־רַב־סָרִ֣יס ׀ וְאֶת־רַב־שָׁקֵ֨ה
    מִן־לָכִ֜ישׁ אֶל־הַמֶּ֧לֶךְ חִזְקִיָּ֛הוּ בְּחֵ֥יל כָּבֵ֖ד יְרוּשָׁלִָ֑ם וַֽיַּעֲלוּ֙
    וַיָּבֹ֣אוּ יְרוּשָׁלִַ֔ם וַיַּעֲל֣וּ וַיָּבֹ֗אוּ וַיַּֽעַמְדוּ֙ בִּתְעָלַת֙ הַבְּרֵכָ֣ה
    הָֽעֶלְיוֹנָ֔ה אֲשֶׁ֕ר בִּמְסִלַּ֖ת שְׂדֵ֥ה כוֹבֵֽס׃
  ibo-ibo: Eze Asịrịa sitere na Lakish zipụ ọchịagha onye ọkwa ya kasị ukwuu, onyeisi
    ndị na-eje ozi na ọchịagha ya na usuu ndị agha ka ha jekwuru Hezekaya na Jerusalem.
    Ndị agha a bịaruru Jerusalem kwụsị nʼakụkụ olulu warawara e gwuru ebe Ọdọ mmiri
    dị elu si nʼasọfe, nʼụzọ e si aga obosara ala ndị na-asụ akwa.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅଶୂରର ରାଜା ଲାଖୀଶ୍‍ଠାରୁ ତର୍ତ୍ତାନ ଓ ରବ୍‍ସାରୀସ୍‍ ଓ ରବ୍‍ଶାକିକୁ ମହାସୈନ୍ୟ
    ସହିତ ଯିରୂଶାଲମକୁ ହିଜକୀୟ ରାଜାଙ୍କ ନିକଟକୁ ପଠାଇଲା। ତହୁଁ ସେମାନେ ଯାତ୍ରା କରି ଯିରୂଶାଲମକୁ
    ଆସିଲେ। ଆଉ ସେଠାରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ସେମାନେ ରଜକର କ୍ଷେତ୍ର ପଥସ୍ଥିତ ଉପର ପୁଷ୍କରିଣୀର ନାଳ
    ନିକଟରେ ଠିଆ ହେଲେ।
  chk-chk: Iwe, ewe kingen Asiria a tinala ülüman meilap seni Lakis, ewe meilapen
    nöüwis, ewe meilapen chon tümwünü imwen king me ewe meilapen sounfiu, pwe repwe
    feila Jerusalem ren ewe king Hiskia fiti eu mwichen sounfiu mi chomong. Nge lupwen
    ra tori Jerusalem, ra ütä arun ewe lenien puun koluk mi feitu me lon ewe nomun
    koluk asan ünükün ewe alelap a ale ngeni ewe leni, ia aramas ra apwecha mangaku
    ie.
  rop-rop: Wal det king blanga Asiriya bin jandim detmatj solja brom Leikish blanga
    go en fait langa King Hesakaiya deya langa Jerusalem. Det thribala haibala wekinmen
    blanga im, bin bos blanga ol detlot solja. Wen deibin kamat langa Jerusalem deibin
    jandap langa det roud deya gulijap blanga det pleis weya sambala pipul bin oldei
    meigimbat matiriyal deya wansaid langa det woda weya bin kamat brom det wodahol
    ontopwei.
  ukr-1871: Та царь Ассирийський послав Тартана та Рабсариса та Рабсака з Лахиса з
    великою військовою потугою до короля Езекії в Ерусалим. І пійшли вони й прийшли
    під Ерусалим, і зайняли становище на водопроводї вижшого ставу, на дорозї до поля
    красильнього.
  deu-1951: Und der König von Assyrien sandte den Tartan und den Rabsaris und den
    Rabschake mit großer Macht von Lachis aus zum König Hiskia gen Jerusalem. Und
    sie zogen herauf, und als sie vor Jerusalem anlangten, hielten sie an der Wasserleitung
    des obern Teiches, die an der Straße des Walkerfeldes liegt; und sie riefen den
    König.
  eng-JPS: And the king of Assyria sent Tartan and Rab-saris and Rab-shakeh from Lachish
    to king Hezekiah with a great army unto Jerusalem. And they went up and came to
    Jerusalem. And when they were come up, they came and stood by the conduit of the
    upper pool, which is in the highway of the fullers' field.
  srp-1865: Ali car Asirski posla Tartana i Ravsarisa i Ravsaka iz Lahisa k caru Jezekiji
    u Jerusalim s velikom vojskom; i oni se podigoše i doðoše u Jerusalim; i podigavši
    se i došavši stadoše kod jaza gornjega jezera, koji je pokraj puta u polju bjeljarevu.
  lug-lug: Kabaka w’e Bwasuli n’atuma Talutani, omuduumizi we ow’oku ntikko, Labusalisi,
    omukulu wa bakungu, ne Labusake omuduumizi we alwanira ku ttale n’eggye eddene,
    okuva e Lakisi okugenda ewa kabaka Keezeekiya e Yerusaalemi. Ne batuuka e Yerusaalemi,
    ne bakoma awali olusalosalo olw’ekidiba eky’engulu ekiri ku kkubo ery’Ennimiro
    ey’Omwozi w’Engoye.
  heb-heb: וישלח מלך אשור את תרתן ואת רב סריס ואת רב שקה מן לכיש אל המלך חזקיהו בחיל
    כבד ירושלם ויעלו ויבאו ירושלם ויעלו ויבאו ויעמדו בתעלת הברכה העליונה אשר במסלת
    שדה כובס׃
  ben-IRV: পরে অশূরের রাজা লাখীশ থেকে তর্ত্তনকে, রব্‌সারীসকে ও রব্‌শাকিকে মস্ত বড়
    এক দল সৈন্য দিয়ে যিরূশালেমে রাজা হিষ্কিয়ের কাছে পাঠিয়ে দিলেন। তাঁরা যাত্রা
    করে যিরূশালেমে এসে ধোপার মাঠের রাস্তার ধারে উঁচু জায়গার পুকুরের সঙ্গে লাগানো
    জলের নালার কাছে পৌঁছালেন।
  pan-pan: ਤਾਂ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜਾ ਨੇ ਤਰਤਾਨ, ਰਬਸਾਰੀਸ ਅਤੇ ਰਬਸ਼ਾਕੇਹ ਨੂੰ ਲਾਕੀਸ਼ ਤੋਂ ਵੱਡੀ ਫੌਜ
    ਦੇ ਨਾਲ ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਵੱਲ ਯਰੂਸ਼ਲਮ ਨੂੰ ਭੇਜਿਆ। ਸੋ ਉਹ ਚੜ੍ਹੇ ਤੇ ਯਰੂਸ਼ਲਮ ਦੇ ਨੇੜੇ ਪਹੁੰਚੇ
    ਅਤੇ ਉਪਰਲੇ ਤਲਾਬ ਦੀ ਖਾਲੀ ਦੇ ਕੋਲ ਜੋ ਧੋਬੀਆਂ ਦੇ ਮੈਦਾਨ ਦੇ ਰਾਹ ਉੱਤੇ ਹੈ, ਖੜ੍ਹੇ ਹੋ ਗਏੇ
  mya-JVB: နောက် တဖန် အာရှုရိ ရှင် ဘုရင်သည် တာတန် ၊ ရာဗသာရိတ် ၊ ရာဗရှာခ တို့ကို များစွာ
    သော ဗိုလ်ခြေ နှင့်တကွ လာခိရှ မြို့မှ ယေရုရှလင် မြို့၊ ဟေဇကိ မင်းကြီး ထံသို့ စေလွှတ်
    သဖြင့် ၊ သူတို့သည်ရောက် သောအခါ ၊ ခဝါသည် ၏ လယ် နားမှာရှောက်သောလမ်း ၊ အထက် ရေကန်
    ပြွန်ဝ ၌ ရပ် နေကြ၏
  tbg-tbg: Asiria avuhainaava ˻korivata silvaavata varero ˻viva kia iqoka qaqira karaitiro,˼
    viva nai iqoka vaiintiqaa raqikuka taaramonavu, Tataanirave, Rabi-Sarisirave,
    Rabi-Sakerave, nititomanta vinavuka iqoka vaiinti airitahaa vataake Lakisiqihai
    Ieruharemini vura. Ieruharemi ˻vaantaavura aaqaini˼ vaiinti nahenti tavuna hiqe
    vaunaini vika orunte mini himpi vaura. Varuva namari veraraqaa vauraqaahairo oraqi
    tuvi vaura.
  hmo-hmo: Senakeriba ese inai golo bona siliva ia abia, to ia ese Lakisi dekena amo,
    iena tuari biagudia badadia, ladana Taratana, Rabesarisi, bona Rabesake, be Ierusalema
    dekenai ia siaia lao, mai ena tuari orea badana danu. Idia daekau lao, king Hesekaia
    ena gabu, Ierusalema dekenai idia ginidae. Asuria tuari taudia edia kamepa be
    atai dekenai ia noho ranu gabuna ena dadaira badinai idia karaia. Unai gabu be
    dabua idia huria taudia edia gaukara gabuna lao dalana dekenai.
  urd-urd: फिर भी शाह — ए — असूर ने तरतान और रब सारिस और रबशाक़ी को लकीस से बड़े लश्कर
    के साथ हिज़क़ियाह बादशाह के पास येरूशलेम को भेजा। इसलिए वह चले और येरूशलेम को
    आए, और जब वहाँ पहुँचे तो जाकर ऊपर के तालाब की नाली के पास, जो धोबियों के मैदान
    के रास्ते पर है, खड़े हो गए।
  rus-SYN: И послал царь Ассирийский Тартана и Рабсариса и Рабсака из Лахиса к царю
    Езекии с большим войском в Иерусалим. И пошли, и пришли к Иерусалиму; и пошли,
    и пришли, и стали у водопровода верхнего пруда, который на дороге поля белильничьего.
  bqc-SIM: Ɔ̃ Asiliↄ kía a kwàasi ń a ìwaↄ gbɛ̃zↄ̃ↄo ń a zĩgↄ̃ↄ gbɛ̃zↄ̃ↄo zĩ̀,
    aa bↄ̀ Lakisi aa mↄ̀ Yelusalɛũ kí Ezekia kĩ́i ń zĩgↄ̃ↄ dasidasi. Kɛ́ aa kà
    Yelusalɛũ, aa mↄ̀ zɛ̀ íkalɛkĩi pↄ́ kú musu saɛ, pↄpinaↄ bua zɛ́u.
  tcz-CHONGTHU: Ahijing vang'in Assyria lengpan asepai lamkai lenpen patoh, galmunna
    lamkaipa ahin asepai lamkaiho pipui chunga apipuipa chutoh Lachish akonin, sepai
    tamtah toh Jerusalem’a Hezekiah lengpa toh kimaito dingin asollin ahi. Assyria
    mite hin sahlang twikulla twikilhutna pang chuleh pon kisopna mun na kithunglutna
    lamlen kom’a chun adingun ahi.
  mar-mar: पण अश्शूरच्या राजाने तर्तान व रब-सारीस व रब-शाके यांना मोठ्या सैन्यासोबत
    लाखीशाहून यरूशलेमामध्ये हिज्कीया राजा कडे पाठवले. तेव्हा ते यरूशलेमेस चढून आले,
    आणि वरच्या तलावाच्या पाटाजवळ परिटाच्या शेताच्या रस्त्यावर उभे राहिले.
  qub-qub: Chaypitapis Asiriapa raynenga Laquispita ray Ezequiasman cacharan mas mandaj
    suldärunta, ray yäracushan mandaj runata, juc mandajtapis. Chaycunataga cacharan
    aypalla suldärucunatawan. Aywaran Jerusalenman pillyaj yaycunanpaj. Jerusalenman
    chayaycärir pachacuran jana caj ishtanquipita sicya aywaycaj läduncho, Tagshacuna
    Pampa nishanman näni aywajpa lädunman.
  bqp-bqp: Akũ Asiria kína a kpàasi kũ a ìbanↄ gbɛ̃ zↄ̃kↄ̃ↄo kũ a zĩ̀kari gbɛ̃
    zↄ̃kↄ̃ↄo zĩ̀, ò bò Lakisi ò sù Yurusalɛmu kína Ɛzɛkaya kĩnaa kũ zĩ̀karinↄ dasidasi.
    Kũ ò kà Yurusalɛmu, ò sù ò zɛ̀ musu kpa íkaki sarɛ òsiwɛɛra zɛ́n.
  hat-hat: Apre sa, wa peyi Lasiri a rete lavil Lakis li voye kòmandan chèf lame li
    a, chèf gad pèsonèl li a ak chèf gad palè li a ansanm ak yon gwo lame bò kote
    Ezekyas. Yo moute lavil Jerizalèm pou atake l'. Lè yo rive la, yo moute kan yo
    sou wout ki mennen nan jaden kote yo lave twal ki fenk tenn yo, toupre kannal
    ki bay dlo nan rezèvwa anwo lavil la.
  eng-BSB: Nevertheless, the king of Assyria sent the Tartan, the Rabsaris, and the
    Rabshakeh, along with a great army, from Lachish to King Hezekiah at Jerusalem.
    They advanced up to Jerusalem and stationed themselves by the aqueduct of the
    upper pool, on the road to the Launderer’s Field.
  eng-WEBPB: The king of Assyria sent Tartan, Rabsaris, and Rabshakeh from Lachish
    to King Hezekiah with a great army to Jerusalem. They went up and came to Jerusalem.
    When they had come up, they came and stood by the conduit of the upper pool, which
    is in the highway of the fuller’s field.
  kbq-kbq: Hagi Asiria kini ne'ma Lakisi kumate'ma mani'neno, sondia vahete'ma ugagota
    hu'naza 3'a kva vahera huzmantege'za, tusi sondia vahe'zagane Hezekai'ma Jerusalemi
    mani'nerega vu'naze. Hagi ana vahe'mo'za Jerusalemi uhanatite'za, anaga kazigama
    me'nea tirutegati'ma kerima ase'za tima avre'za Jerusalemi kumapima urami'nazare
    vu'za ana tvaonte umani'naze. Ana tima avre'naza kerimo'a tavravere'ma penima
    fre'za tro'ma nehaza kumategama vu'nea kamofo tvaonte me'ne.
  nhe-BL: Pero yonque quimacatoya nochi ya nopa, nopa Tlanahuatijquetl tlen tlali
    Asiria quintitlanqui tlen altepetl Laquis eyi huejhueyi tequihuejme tlen inintoca
    Tartán, Rabsaris huan Rabsaces, ininhuaya miyac isoldados para quinamiquise Ezequías
    ipan altepetl Jerusalén. Huan quema ajsicoj nechca altepetl Jerusalén, mochijque
    campa nopa huejcapantic aojtli tlen quihualica atl ipan nopa mantoc atl campa
    quichicueníaj yoyomitl huan quichipahualtíaj.
  bus-bus: Ben Asirianↄ kína a kpàasi kↄ̃n a ìbanↄ gbɛ̃nsio kↄ̃n a zĩ̀kpɛ gbɛ̃nsio
    zĩ̀, aↄ̃ bↄ̀ Lakisi aↄ̃ mↄ̀ Yerusalɛmu kí Ɛzɛkaya kiia kↄ̃n zĩ̀kpɛɛnↄ paripari.
    Kɛ̀ aↄ̃ kà Yerusalɛmu, aↄ̃ mↄ̀ wà zɛ̀ musu kpa íkaɛkii saɛ òsiwɛɛla zɛ́n.
  gub-BL: Nezewe rehe we Axir wanuwihawete omono kar zauxiapekwer tetea'u Araki tawhu
    wi Ezeki iàmàtyry'ym pà Zeruzarez pe wà kury. Na'iruz tuwihaw ikàg wera'u ma'e
    wiko a'e zauxiapekwer wanuwihaw romo wà. Zeruzarez pe uhem mehe upyhyk pe pàn
    imupinimar waneko haw rupi har wà. Wiko yrykaw ypaw iapo pyrer i'aromo har wi
    'y herur har huwake wà.
  eng-DRA: 'And the king of the Assyrians sent Tharthan and Rabsaris, and Rabsaces
    from Lachis to king Ezechias with a strong army to Jerusalem: and they went up
    and came to Jerusalem, and they stood by the conduit of the upper pool, which
    is in the way of the fuller’s field.'
