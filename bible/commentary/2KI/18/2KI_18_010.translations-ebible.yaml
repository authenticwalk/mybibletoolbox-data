verse: 2KI.018.010
translations:
  mal-C: മൂന്നുവർഷം കഴിഞ്ഞപ്പോൾ അശ്ശൂര്യർ അതിനെ പിടിച്ചെടുത്തു. അങ്ങനെ ഹിസ്കിയാവിന്റെ
    ആറാമാണ്ടിൽ, അതായത്, ഇസ്രായേൽരാജാവായ ഹോശേയയുടെ ഒൻപതാമാണ്ടിൽ ശമര്യ കീഴടക്കപ്പെട്ടു.
  deu-TKW: Und nach drei Jahren eroberte er es; im sechsten Jahre Hiskias - das ist
    das neunte Jahr Hoseas, des Königs von Israel, - ward Samaria erobert.
  lin-lin: Bato ya Asiri babotolaki Samari sima na mibu misato ya bitumba, na mobu
    ya motoba ya bokonzi ya Ezekiasi, oyo ezalaki mobu ya libwa ya bokonzi ya Oze,
    mokonzi ya Isalaele.
  eng-LSV: and they capture it at the end of three years; in the sixth year of Hezekiah—it
    [is] the ninth year of Hoshea king of Israel—Samaria has been captured,
  eng-GNV: 'And after three yeeres they tooke it, euen in the sixt yeere of Hezekiah:
    that is, the ninth yeere of Hoshea King of Israel was Samaria taken.'
  eng-WEBSTER: 'And at the end of three years they took it: even in the sixth year
    of Hezekiah, that is the ninth year of Hoshea king of Israel, Samaria was taken.'
  nhw-BL: Huan quej nopa elqui para eyi xihuitl, pero quema yohuiyaya para chicuase
    xihuitl tequitis Tlanahuatijquetl Ezequías ipan tlali Judá, huan Tlanahuatijquetl
    Oseas yohuiyaya para chicnahui xihuitl tlanahuatis ipan tlali Israel, Samaria
    huetzqui imaco nopa tlanahuatijquetl tlen Asiria.
  swh-ONEN: Baada ya miaka mitatu Waashuru wakautwaa. Kwa hiyo Samaria ulitekwa katika
    mwaka wa sita wa utawala wa Mfalme Hezekia, ambao ulikuwa mwaka wa tisa wa utawala
    wa Hoshea mfalme wa Israeli.
  bba-bba: Mɑ wɔ̃ɔ itɑseru bɑ ye kɑmiɑ. Sɑɑ yerɑ Esekiɑsi u win bɑndun wɔ̃ɔ nɔɔbɑ
    tiɑse sɔɔ dɔɔ. Mɑ Osee, Isirelibɑn sinɑ boko u mɑɑ wɑ̃ɑ win bɑndun wɔ̃ɔ nɔɔbɑ
    nnɛse sɔɔ.
  eng-KJVCPB: 'And at the end of three years they took it: even in the sixth year
    of Hezekiah, that is the ninth year of Hoshea king of Israel, Samaria was taken.'
  luo-luo: Bangʼ higni adek, jo-Asuria nokaw Samaria. Omiyo Samaria nokaw e higa mar
    auchiel mar loch Hezekia mane en higa mar ochiko mar Hoshea ruodh Israel.
  meu-meu: bena laḡani toi e ore ai na e abia. Hesekia ena lohia laḡanina ihatauratoina
    ai, bona Hosea, Israel pavapavana, ena lohia laḡanina ihataurahani-tana ai, Samaria
    vada e abia.
  npi-ULB: तिन वर्षको अन्त्यमा अर्थात् हिजकियाको छैटौँ वर्षमा, जुन इस्राएलका राजा
    होशियाको नवौँ वर्षमा, तिनीहरूले त्‍यसलाई कब्जा गरे । यसरी सामरियालाई कब्जा गरियो
    ।
  yor-yor: Lẹ́yìn ọdún mẹ́ta Asiria gbé e. Bẹ́ẹ̀ ni wọ́n kó Samaria ní ọdún kẹfà Hesekiah
    tí ó sì jẹ́ ọdún kẹsànán Hosea ọba Israẹli.
  pes-OPCB: سه سال بعد (یعنی در آخر ششمین سال سلطنت حِزِقیا و نهمین سال سلطنت هوشع)
    سامره به تصرف دشمن درآمد.
  tgl-ULB: Sa katapusan ng ikatlong taon ay kinuha nila ito, sa ika-anim na taon ni
    Hezekias, na ika-siyam na taon ni Hoshea na hari ng Israel; sa ganitong paraan
    ay nasakop ang Samaria.
  cbu-NT: Taturpirangusin, tuchip masach anshuri kachingaranganaya. Ashirangsin, undarar
    Salmanasar Samariyshuchee izuuru kasiranganaya. Yuwapur Esikiyas 6 mashach kurakaam
    taarangu anpuru, misha yuwapurtatam Osiyas 9 masach kurakaam kinaru taarangu,
    anpuritam Samariyshuchee yaktarini kasiranganaya.
  hui-hui: Mali tebirani tigua Samaria tano ho hagirabu ya andaho haabo howa mani
    wai bialu Asiria tigua Samaria tano karulene. Hesegaia ibu mali waragaria kini
    heagola Hosia ibu nde mali dira kini heagolabi Samaria tano ogoni ani karulene.
  mya-mya: သုံး​နှစ်​ကြာ​သော​အ​ခါ​ရှ​မာ​ရိ​မြို့​ကျ​ဆုံး သွား​လေ​သည်။ ယင်း​သို့​ဖြစ်​ပျက်​သည်​မှာ​ဟေ
    ဇ​ကိ​၏​နန်း​စံ​လေး​နှစ်​မြောက်​နှင့် ဟော​ရှေ​၏ နန်း​စံ​ကိုး​နှစ်​မြောက်​၌​ဖြစ်​သ​တည်း။-
  bod-N: ལོ་གསུམ་གྱི་རྗེས་སུ་དེ་དག་གིས་སཱ་མར་ཡ་བླངས་པ་སྟེ། ཧི་ཟི་ཀི་ཡཱས་རྒྱལ་སྲིད་བསྐྱངས་ནས་ལོ་དྲུག་པའམ།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཧོ་ཤེ་ཨ་ཡི་སྲིད་ལོ་དགུ་པར་སཱ་མར་ཡ་བླངས།
  sna-sna: Pakupera kwamakore matatu vaAsiria vakaritora. Saka Samaria yakatorwa mugore
    rechitanhatu raMambo Hezekia, iro rakanga riri gore rechipfumbamwe raHoshea mambo
    weIsraeri.
  spa-BLM: Al cabo de tres años la tomaron. En el sexto año de Ezequías, que era el
    noveno año de Oseas, rey de Israel, Samaria fue tomada.
  cac-cac: Ayic ix lajvi yoxil ab'il yoymitan eb', ix yac'an ganar Samaria chi' eb'.
    Ix uji jun chi' ayic vaquexo ab'il yoch vin̈aj Ezequías chi' reyal, b'alun̈exo
    pax ab'il yoch vin̈aj Oseas reyal d'a Israel.
  swh-ULB: Mwishoni mwa miaka mitatu wakaichukua, katika mwaka wa sita wa Hezekia,
    ambao ulikuwa mwaka wa tisa wa Hoshea mfalme wa Israeli; hivi ndivyo Samaria ilivyotekwa.
  bel-bel: і ўзяў яе праз тры гады, на шостым годзе Эзэкіі, гэта значыць, на дзявятым
    годзе Асіі, цара Ізраільскага, узята Самарыя.
  deu-ELBBK: Und er nahm es ein am Ende von drei Jahren; im 6. Jahr Hiskias, das war
    das 9. Jahr Hoseas, des Königs von Israel, wurde Samaria eingenommen.
  mbb-OT: Ne hein nekelavey is tetelu he tuig, naaǥew te Asiria is Samaria. Ne iyan
    haazà ikeenem he tuig te kedhadì ni Hezekia wey ikesiyam he tuig te kedhadì ni
    Hoshea.
  mal-2015: മൂന്നു സംവത്സരം കഴിഞ്ഞശേഷം അവർ അതു പിടിച്ചു; ഹിസ്കീയാവിന്റെ ആറാം ആണ്ടിൽ,
    യിസ്രായേൽരാജാവായ ഹോശേയയുടെ ഒമ്പതാം ആണ്ടിൽ തന്നേ, ശമര്യ പിടിക്കപ്പെട്ടു.
  rmc-rmc: Pal o trin berš la domarďa. Avke e Samarija sas zňičimen andro šovto berš,
    sar kraľinelas o Chizkija a sar andro Izrael kraľinelas eňato berš o Hošea.
  pes-OPV: و در آخر سال سوم در سال ششم حزقیا آن را گرفتند، یعنی در سال نهم هوشع، پادشاه
    اسرائیل، سامره گرفته شد.
  ron-1924: Дупэ трей ань а луат-о, ын ал шаселя ан ал луй Езекия, каре ера ал ноуэля
    ан ал луй Осея, ымпэратул луй Исраел – атунч а фост луатэ Самария.
  ben-OBCV: তিন বছর পর আসিরিয়ার সৈন্যসামন্তরা সেটি দখল করে নিয়েছিল। অতএব হিষ্কিয়ের
    রাজত্বকালের ষষ্ঠ বছরে, অর্থাৎ ইস্রায়েলের রাজা হোশেয়ের রাজত্বকালের নবম বছরে শমরিয়া
    তাদের নিয়ন্ত্রণে এসেছিল।
  som-som: Oo saddex sannadood dabadeedna way qabsadeen, taasuna waxay ahayd Xisqiyaah
    sannaddiisii lixaad, oo ahayd Hoosheeca oo boqorkii dalka Israa'iil ahaa sannaddiisii
    sagaalaad markii Samaariya la qabsaday.
  lat-VUC: 'et cepit. Nam post annos tres, anno sexto Ezechiæ, id est nono anno Osee
    regis Israël, capta est Samaria:'
  eng-ASVBT: 'And at the end of three years they took it: in the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel, Samaria was taken.'
  ita-1885: Ed in capo di tre anni fu presa; l'anno sesto d'Ezechia, ch'era il nono
    di Osea, re d'Israele, Samaria fu presa.
  eng-LXXUP: And he took it at the end of three years, in the sixth year of Hezekiah
    (this is the ninth year of Hoshea king of Israel, when Samaria was taken).
  eng-ULB: At the end of three years they took it, in the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel; in this way Samaria was captured.
  spa-VBL: Los asirios la conquistaron después de tres años. Esto ocurrió durante
    el sexto año de Ezequías, equivalente al noveno año de Oseas, rey de Israel.
  fra-_FOB: Au bout de trois ans ils la prirent; la sixième année du règne d'Ézéchias,
    qui était la neuvième d'Osée, roi d'Israël, Samarie fut prise.
  mal-mal: മൂന്ന് സംവത്സരം കഴിഞ്ഞശേഷം അവൻ അത് പിടിച്ചടക്കി; അങ്ങനെ ഹിസ്ക്കീയാവിന്റെ
    ആറാം ആണ്ടിൽ, യിസ്രായേൽ രാജാവായ ഹോശേയയുടെ ഒമ്പതാം ആണ്ടിൽ തന്നേ, ശമര്യ പിടിക്കപ്പെട്ടു.
  urd-GVR: wuh tīn sāl ke bād us par qabzā karne meṅ kāmyāb huā. Yih Hizqiyāh kī hukūmat
    ke chhaṭe sāl aur Isrāīl ke bādshāh Hosea kī hukūmat ke naweṅ sāl meṅ huā.
  suz-BL: मिनु अस्‍सुरीपुकीमी मेको सहर कली बर्स सां सम्‍म पुम्‍शा, आन के सेल्‍मे बाक्‍त।
    मेना हिज्‍कीयाह पिप दुम्‍शो ६ बर्स नु इस्राएल ङा पिप होशेआ पिप दुम्‍शो ९ बर्स
    दुम्‍शो बाक्‍माक्‍त। मिनु अस्‍सुर ङा पिपमी सामरीया ग्रामाक्‍त।
  ita-1927: In capo a tre anni, la prese; il sesto anno di Ezechia, ch’era il nono
    anno di Hosea, re d’Israele, Samaria fu presa.
  ckb-ckb: ئاشورییەکان لەدوای سێ ساڵ سامیرەیان گرت. لە ساڵی شەشەمی حەزقیا کە دەکاتە
    ساڵی نۆیەمی هۆشێیەعی پاشای ئیسرائیل، سامیرە داگیر کرا.
  eng-BBE: And at the end of three years they took it; in the sixth year of Hezekiah's
    rule, which was the ninth year of Hoshea, king of Israel, Samaria was taken.
  kan-OKCV: ಮೂರು ವರ್ಷದ ತರುವಾಯ ಸಮಾರ್ಯವನ್ನು ಅಸ್ಸೀರಿಯದವರು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡರು. ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನಾದ ಹೋಶೇಯನ ಒಂಬತ್ತನೆಯ ವರ್ಷವಾದ, ಹಿಜ್ಕೀಯನ ಆರನೆಯ ವರ್ಷದಲ್ಲಿ ಸಮಾರ್ಯವು ಸ್ವಾಧೀನವಾಯಿತು.
  tam-2017: மூன்றுவருடங்கள் சென்றபின்பு, அவர்கள் அதைப் பிடித்தார்கள்; எசேக்கியாவின்
    ஆறாம் வருட ஆட்சியிலும், இஸ்ரவேலின் ராஜாவாகிய ஓசெயாவின் ஒன்பதாம் வருட ஆட்சியிலும்
    சமாரியா பிடிபட்டது.
  spa-RV-1909: Y tomáronla al cabo de tres años; esto es, en el sexto año de Ezechîas,
    el cual era el año nono de Oseas rey de Israel, fué Samaria tomada.
  ron-BTF: Și la sfârșitul a trei ani a luat-o; în al șaselea an al lui Ezechia, care
    este al nouălea an al lui Osea, împăratul lui Israel, Samaria a fost luată.
  eng-WEBP: At the end of three years they took it. In the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel, Samaria was taken.
  eng-FBV: The Assyrians conquered it after three years. This was during the sixth
    year of Hezekiah, equivalent to the ninth year of Hoshea, king of Israel.
  nld-1939: en nam het na verloop van drie jaar in. De inname van Samaria geschiedde
    in het zesde jaar van Ezekias, dat is het negende jaar der regering van Hosjéa
    over Israël.
  nch-BL: Huan quej nopa elqui para eyi xihuit, pero quema yahuiyaya para chicuase
    xihuit tequitis Tanahuatijquet Ezequías ipan tali Judá, huan Tanahuatijquet Oseas
    yahuiyaya para chicnahui xihuit tanahuatis ipan tali Israel, Samaria huetzqui
    imaco nopa tanahuatijquet ten Asiria.
  vie-1934: 'Cuối ba năm, người hãm lấy: ấy vậy nhằm năm thứ sáu đời Ê-xê-chia, năm
    thứ chín đời Ô-sê, vua Y-sơ-ra-ên, thì Sa-ma-ri bị chiếm lấy.'
  hin-CV: और तीन साल पूरा होते-होते उन्होंने शमरिया को अपने अधिकार में ले लिया. हिज़किय्याह
    के शासन का छठवां और इस्राएल के राजा होशिया के शासन का नवां साल था, जब शमरिया पर
    अश्शूर के राजा का अधिकार हो गया.
  spa-BES: Y al cabo de tres años la tomó; en el sexto año del gobierno de Ezequías,
    que fue el noveno año de Oseas, rey de Israel, fue tomada Samaria.
  tdx-tdx: Nahamodo telo taoñe iereo vaho naharambe aze; amy taom-paha’ ene’ i Kezkia
    naho ty taom-paha sive’ i Hosea mpanjaka’ Israele, ty nitavaneñe i Somerone.
  tha-KJV: และเมื่อสิ้นสามปีเขาก็ยึดเมืองนั้นได้ ในปี​ที่​หกแห่งรัชกาลเฮเซคียาห์ ซึ่งเป็นปี​ที่​เก​้าแห่งรัชกาลโฮเชยากษั​ตริ​ย์​แห่​งอ​ิสราเอล
    สะมาเรี​ยก​็​ถู​กยึดไป
  por-BR-2018: 'E tomaram-na ao fim de três anos: isto é, no sexto ano de Ezequias,
    o qual era o ano nono de Oseias rei de Israel, foi Samaria tomado.'
  deu-ELO: Und er nahm es ein am Ende von drei Jahren; im sechsten Jahre Hiskias,
    das war das neunte Jahr Hoseas, des Königs von Israel, wurde Samaria eingenommen.
  eng-WYC-2018: and took it. For after three years, in the sixth year of Hezekiah,
    that is, in the ninth year of Hoshea, king of Israel, Samaria was taken;
  epo-epo: Kaj li venkoprenis ĝin post tri jaroj; en la sesa jaro de Ĥizkija, tio
    estas en la naŭa jaro de Hoŝea, reĝo de Izrael, Samario estis prenita.
  uig-PIN: Üq yildin keyin ular xǝⱨǝrni aldi; Ⱨǝzǝkiyaning sǝltǝnitining toⱪⱪuzinqi
    yili, yǝni Israil padixaⱨi Ⱨoxiyaning sǝltǝnitining toⱪⱪuzinqi yilida, Samariyǝ
    ixƣal ⱪilindi.
  beo-beo: Sia:lama:nisa da Samelia doagala:le, eale disili, ode udianaga hasali.
    Amo ode da Hesegaia ea ouligibi ode gafeyale amola Housia ea ouligibi ode sesegeyale,
    amogalu agoane hamosu.
  tpi-OTNT: Ol i banisim taun i stap inap tripela yia, na bihain ol Asiria i winim
    ol Samaria na i kisim taun. Dispela em i namba 6 yia bilong Hesekia i stap king
    na namba 9 yia bilong Hosia i stap king.
  hau-SA: A ƙarshen shekara ta uku, Assuriyawa suka ci Samariya da yaƙi. An ci Samariya
    da yaƙi a shekara ta shida ta mulki Hezekiya, wanda ya zo daidai da shekara ta
    tara ta mulkin Hosheya sarkin Isra’ila.
  uig-LAT: Üch yildin kéyin ular sheherni aldi; Hezekiyaning seltenitining toqquzinchi
    yili, yeni Israil padishahi Hoshiyaning seltenitining toqquzinchi yilida, Samariye
    ishghal qilindi.
  nde-nde: Ngemva kweminyaka emithathu ama-Asiriya alithumba. Ngakho iSamariya yathunjwa
    ngomnyaka wesithupha wokubusa kukaHezekhiya, okwakungumnyaka wesificamunwemunye
    wokubusa kukaHosheya inkosi yako-Israyeli.
  ton-ton: Pea ʻi he ngataʻanga ʻoe taʻu ʻe tolu naʻa nau kapasia ia. ʻI hono ono
    taʻu ʻo Hesekaia, ʻaia ko hono hiva ʻo Hosea ko e tuʻi ʻo ʻIsileli, naʻe kapa
    ʻa Samēlia.
  ces-1613: I vzali ji při konci léta třetího; léta šestého Ezechiášova, (jenž byl
    rok devátý Ozee krále Izraelského), vzata jest Samaří.
  eng-WMB: At the end of three years they took it. In the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel, Samaria was taken.
  tam-TCV: மூன்று வருடங்களுக்குப் பின்பு அசீரியர் சமாரியாவைக் கைப்பற்றினார்கள். அந்த
    வருடம் எசேக்கியாவின் ஆறாம் வருட ஆட்சியும், இஸ்ரயேலின் அரசனாகிய ஓசெயாவின் ஒன்பதாம்
    வருட ஆட்சியுமாயிருந்தது.
  ceb-ULB: Sa kataposan sa tulo ka tuig gikuha nila kini, sa ikaunom nga tuig ni Hezekia,
    nga maoy ikasiyam nga tuig ni Hosea nga hari sa Israel; niini nga pamaagi nailog
    nila ang Samaria.
  pol-UBG: I zdobył ją pod koniec trzeciego roku. W szóstym roku Ezechiasza – był
    to dziewiąty rok Ozeasza, króla Izraela – Samaria została zdobyta.
  agr-agr: Dutika maa maaninakua kampatum mijana duwi depetuk yaaktan utuawag dita
    atainiajui. Nunak apu Oseas inabaujin nueve mijan ejeyu ai, tuja apu Ezequíaschakam
    nii inabaujin seis mijan ejeyu ai, dutikau ainawai.
  kyc-kyc: Karapusi sukusa paleyaminyi pao ee kana rema dokona Samaria doko isa peya.
    Kiŋi akali Esekayame ee kana pakinyamange dokona kiŋi yulu pyuo kareyamopa Oseame
    baa ee kana mange mendaki karo kiŋi yulu pyuo kareyamopa Samaria isa peya.
  urd-GVU: وہ تین سال کے بعد اُس پر قبضہ کرنے میں کامیاب ہوا۔ یہ حِزقیاہ کی حکومت
    کے چھٹے سال اور اسرائیل کے بادشاہ ہوسیع کی حکومت کے نویں سال میں ہوا۔
  deu-1912: und gewann es nach drei Jahren; im sechsten Jahr Hiskias, das ist im neunten
    Jahr Hoseas, des Königs Israels, da ward Samaria gewonnen.
  kan-2017: ಮೂರು ವರ್ಷಗಳ ತರುವಾಯ, ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಹೋಶೇಯನ ಆಳ್ವಿಕೆಯ ಒಂಭತ್ತನೆಯ ವರ್ಷದಲ್ಲಿ
    ಅಂದರೆ ಹಿಜ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಆರನೆಯ ವರ್ಷದಲ್ಲಿ ಅವನು ಸಮಾರ್ಯವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  yap-yap: Dalip e duw ni mael nga Samaria mfini kol; ngiyal’nem e nga nel’ e duw
    nike pilung Hezekiah, ma nga mereb e duw nike pilung Hoshea.
  hlt-MCSB: Tedae kum thum a thok vaengah khopuei te a loh. Te dongah Hezekiah kah
    a kum rhuk neh Israel manghai Hosea kah a kum ko dongah Samaria te a loh.
  mdy-ETH: ሳማሪያ ካታማ ማንጊንቲ ዓኣዖ ሃይሣሳ ሌዖና ሞርኮ ኩጫ ጉቤ ጌሊ ዓዺንቴኔ፤ ዬይ ያዺ ማዔሢ ሂዚቂያሴ ዪሁዳይዳ ካኣታዼንቴ
    ላሃሳ ሌዖና፥ ሆሴዔ ዒስራዔኤሌይዳ ካኣታዼንቴ ታዞጳሳ ሌዖናኬ።
  twi-ASANTE: Mfeɛ mmiɛnsa akyi a, na ɔhene Hesekia adi adeɛ mfeɛ nsia mu a, na ɛyɛ
    ɔhene Hosea nso adedie wɔ Israel mfeɛ nkron mu no, Samaria bɔeɛ.
  eng-WEBU: At the end of three years they took it. In the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel, Samaria was taken.
  wal-wal: Dooddido heezzantto laitti Samaariyaa katamaa xooniis. Yaatin Hizqqiyaasi
    kawotido usuppuntta laittan, Israa7eela kawoi Hoshee7i kawotido uddufuntta laittan,
    Samaariyaa katamai xoonettiis.
  spa-PDDPT: Después de tres años la capturaron, es decir, el año sexto de Ezequías,
    que era el año noveno de Oseas, rey de Israel.
  gun-gun: Ha'e gui mboapy ma'etỹa py ipo'aka. Ha'e va'e jave py mboapy meme ma'etỹ
    ma ojapo Ezequias oĩague, ha'e nove ma'etỹ ojapo Israel pygua huvixa Oséias oĩague.
  ilo-ULB: Kalpasan iti tallo a tawen, nasakupda daytoy, iti maikanem a tawen a panagturay
    ni Hezekias, a maika-siam met a tawen a panagturay ni Oseas nga ari ti Israel;
    iti kastoy a wagas, nasakup ti Samaria.
  kpg-kpg: I lodo di tolu ngadau o di duuli di waahale deelaa, gei Samaria gu bagege.
    Deenei la di ono ngadau o Hezekiah nogo dagi i Judah, ge di hiwa ngadau o Hoshea
    nogo dagi i Israel.
  uig-ARA: ئۈچ يىلدىن كېيىن ئۇلار شەھەرنى ئالدى؛ ھەزەكىيانىڭ سەلتەنىتىنىڭ توققۇزىنچى
    يىلى، يەنى ئىسرائىل پادىشاھى ھوشىيانىڭ سەلتەنىتىنىڭ توققۇزىنچى يىلىدا، سامارىيە
    ئىشغال قىلىندى.
  sus-sus: Ɲɛ saxan dangi xanbi, Xesekiya xa mangɛya ɲɛ senni nde nan nu a ra, Isirayila
    mangɛ Hoseya fan xa mangɛya ɲɛ solomanaani nde, Samari naxa lu Asiriyakae bɛlɛxɛ
    i.
  pon-2006: E ahpw ketido oh kapilpene, oh mwurin sounpar siluh ahpw ketin kalowehdi.
    Eri, Sameria ahpw lohdi ni keweneun sounpar en mwehin Esekaia (ni keduwaun pahr
    en mwehin Osea).
  jae-jae: e jala têlêac gêbacnê su acgom, kêku malac tau tulu. Biŋ tonaŋ kêsa gêdêŋ
    taŋ Hesekia nê jala kêtu 6 ma kiŋ Israelŋa Hosea nê jala kêtu 9 naŋ.
  ksd-ksd: Ma ba i ga par ra utul a kilala i ga uvia pa ia; di ga uvia pa Samaria
    ta ra kilala laptikai ta ra kini na king kai Esekia, nina ba ra kilala lavuvat
    ta ra kini na king kai Osea ra king Israel.
  tur-YTC: Üç yılın sonunda onu aldılar. Hizkiya'nın altıncı yılında, İsrael Kralı
    Hoşea'nın dokuzuncu yılında Samariya alındı.
  grc-BRENT: καὶ κατελάβετο αὐτὴν ἀπὸ τέλους τριῶν ἐτῶν ἐν ἔτει ἕκτῳ τῷ Ἑζεκίᾳ, αὐτὸς
    ἐνιαυτὸς ἔννατος τῷ Ὠσηὲ βασιλεῖ Ἰσραὴλ, καὶ συνελήμφθη Σαμάρεια.
  ind-AYT: Mereka merebutnya sesudah tiga tahun. Pada tahun keenam pemerintahan Hizkia,
    yaitu tahun kesembilan pemerintahan Hosea, raja Israel, Samaria direbut.
  nya-nya: Asiriya analanda mzindawu patatha zaka zitatu. Choncho mzinda wa Samariya
    unalandidwa chaka chachisanu ndi chimodzi cha Hezekiya, chimene chinali chaka
    chachisanu ndi chinayi cha Hoseya mfumu ya Israeli.
  hrv-hrv: Osvojio ju je nakon tri godine. Šeste godine Ezekijine vladavine, a devete
    godine izraelskog kralja Hošee, pala je Samarija.
  mps-mps: Tama augwaligo te taun bobegelalu te boi hwįdubadi yaide, kibu be selaba
    usu nigi pali, tama te nosali augwaligo te Samaria hani aiyaba elaluama, te Samaria
    bulu taun sali. Tama te kibu bede da, te king Hesekia agai king bidali kibu be
    te 6 kibu be ebadi te boi hwįani, tama te Israel hani bidi dabego king bidi Hosia
    aga king bidali kibu be te 9 tama kibu be wabode te boi hwįani.
  tpi-tpi: Ol i banisim taun i stap inap tripela yia, na bihain ol Asiria i winim
    ol Samaria na i kisim taun. Dispela em i namba 6 yia bilong Hesekia i stap king
    na namba 9 yia bilong Hosia i stap king.
  dan-1931: og indtog det. Efter tre Års Forløb, i Ezekias' sjette, Kong Hosea af
    Israels niende Regeringsår, blev Samaria indtaget.
  vie-OVCB: Ba năm sau, vào năm thứ sáu đời Ê-xê-chia, năm thứ chín đời Ô-sê, Sa-ma-ri
    thất thủ.
  guj-2017: ત્રીજા વર્ષના અંતે તેઓએ તેને જીતી લીધું, એટલે કે હિઝકિયાના કારકિર્દીને
    છઠ્ઠા વર્ષે, જે ઇઝરાયલના રાજા હોશિયાના કારકિર્દીને નવમા વર્ષે સમરુનને કબજે કરવામાં
    આવ્યું.
  pon-2006A: E ahpw ketido oh kapilpene, oh mwurin sounpar siluh ahpw ketin kalowehdi.
    Eri, Sameria ahpw lohdi ni keweneun sounpar en mwehin Esekaia (ni keduwaun pahr
    en mwehin Osea).
  por-BRBSL: Ao final de três anos, eles a tomaram. No sexto ano de Ezequias, que
    foi o nono ano de Oséias, rei de Israel, Samaria foi tomada.
  cth-cth: A kum pâthum abaw tawmlei nah a la. Hezekiah a bawi kum 6 navah Isarel
    siangpahrang Hosi a bawi kum 9 nah Samaria koung a la.
  twi-twi: Mfe abiɛsa akyi a, na ɔhene Hesekia adi ade mfe asia a, na ɛyɛ ɔhene Hosea
    nso adedi wɔ Israel mfe akron mu no, Samaria bɔe.
  hlt-hlt: Tedae kum thum a thok vaengah khopuei te a loh. Te dongah Hezekiah kah
    a kum rhuk neh Israel manghai Hosea kah a kum ko dongah Samaria te a loh.
  tbz-SIM: Kɛ̀ dɛ̀ mmɔkɛ yɛbie nyɛ̀tɑ̃ɑ̃ti kòo di nɑ kɛ sɔ̃́ nhEsekiɑsi bo o kpɑ̀tì
    benni kuɔ́nnì, kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Osee bo o kpɑ̀tì benni wɛínnì. Dɛ
    benni ndi bɛ̀ pɔ̀ntɛmɛ̀ Sɑmmɑrii.
  msy-2020: Me nguibar ekiam korogha ghua, namba 3ɨn azenim otozɨ, me Samaria dɨkabɨragha
    a ini. Kar namba 6ɨn azenim Hesekia atrivimɨn iti, ezɨ namba 9ɨn azenimɨn Hosia
    atrivimɨn iti.
  dop-dop: Pɩɩsɩ tooso sikɑɑ, ɩlɛnɑ ɩ́ lɛɛkɩ ɩcɑtɛ ńtɛ́. Ɩsekiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ
    nɑɑtoso nyǝŋkɑ tɑɑ kɛlɛ. Pǝyele Osee kɑwulɑɣɑ pǝnɑɣɑ pɔɣɔlɑɣɑfɛɩ nɑɑnʋwɑ tɑɑ kɛlɛ.
  azb-azb: Üç ildən sonra şəhəri aldılar. Xizqiyanın padşahlığının altıncı ilində,
    yəni İsrail padşahı Huşənin padşahlığının doqquzuncu ilində Samariya alındı.
  eng-DBY: And at the end of three years they took it; in the sixth year of Hezekiah,
    that is, the ninth year of Hoshea king of Israel, Samaria was taken.
  hin-2017: और तीन वर्ष के बीतने पर उन्होंने उसको ले लिया। इस प्रकार हिजकिय्याह के
    राज्य के छठवें वर्ष में जो इस्राएल के राजा होशे के राज्य का नौवाँ वर्ष था, सामरिया
    ले लिया गया।
  wol-KYG: Gaw nañu Samari ba ca ñetteelu at ma, door koo nangu, ca juróom benneelu
    atu nguurug Esekiya, yemook ba Ose buurub Israyil duggee juróom ñeenteelu atu
    nguuram.
  eng-YLT: and they capture it at the end of three years; in the sixth year of Hezekiah
    — it [is] the ninth year of Hoshea king of Israel — hath Samaria been captureth,
  eng-WYC-2017: and took it. For after three years, in the sixth year of Hezekiah,
    that is, in the ninth year of Hoshea, king of Israel, Samaria was taken;
  eng-WMBB: At the end of three years they took it. In the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel, Samaria was taken.
  urd-GVH: वह तीन साल के बाद उस पर क़ब्ज़ा करने में कामयाब हुआ। यह हिज़क़ियाह की हुकूमत
    के छटे साल और इसराईल के बादशाह होसेअ की हुकूमत के नवें साल में हुआ।
  rug-rug: Meke koasa vina ṉeta vuaheni si vagia Salamanesa sa vasileana Sameria.
    Ta vagi si asa pa vina onomo vuahenina sa binaṉara te Hezikaea, koasa vina sia
    vuahenina sa binaṉara te Hosea.
  gaz-gaz: Dhuma waggaa sadaffaatti Asooronni ishee fudhatan. Akkasiinis Samaariyaan
    waggaa jaʼaffaa bara mootummaa Hisqiyaas keessa, waggaa saglaffaa bara Hoosheeʼaa
    mooticha Israaʼel keessa ni fudhatamte.
  fra-LSG: 'Il la prit au bout de trois ans, la sixième année d’Ézéchias, qui était
    la neuvième année d’Osée, roi d’Israël: alors Samarie fut prise.'
  gnn-gnn: '@see-verse:2KI.018.009'
  yal-yal: A yi Samari taan suxu ɲɛɛ saxanna yɛngɛn xanbini, Xesekiyaa ɲɛɛ sennindeni,
    naxan findi Isirayila mangan Hoseya ɲɛɛ solomanaaninden na.
  haw-1868: A pau na makahiki ekolu, hoopio lakou ia ia, i ke ono o ka makahiki o
    Hezekia, oia ka iwa o ka makahiki o Hosea ke alii o ka Iseraela, ua hoopioia o
    Samaria.
  arb-NAV: وَتَمَكَّنَ مِنَ الاسْتِيلاءِ عَلَيْهَا فِي نِهَايَةِ ثَلاثِ سَنَوَاتٍ،
    أَيْ فِي السَّنَةِ السَّادِسَةِ لِمُلْكِ حَزَقِيَّا، الْمُوَافِقَةِ لِلسَّنَةِ
    التَّاسِعَةِ لِحُكْمِ هُوشَعَ مَلِكِ إِسْرَائِيلَ.
  ewe-ewe: Le ƒe etɔ̃ megbe, si nye Fia Hezekia ƒe fiaɖuɖu ƒe ƒe adelia kple Israel
    fia ƒe fiaɖuɖu ƒe ƒe asiekɛlia me la, woɖu Samaria dzi.
  eng-LEE: And they captured it at the end of three years,—in the sixth year of Hezekiah,
    that is the ninth year of Hoshea' the king of Israel, was Samaria captured.
  asm-FB: তিনি বছৰ অৱৰোধ কৰি ৰখাৰ পাছত হিষ্কিয়াৰ ৰাজত্বৰ ছয় বছৰত আৰু ইস্ৰায়েলৰ
    ৰজা হোচেয়াৰ ৰাজত্বৰ নৱম বছৰত অচূৰে চমৰিয়া দখল কৰি ল’লে।
  sus-A: حّ سَشَن دَنفِ شَنبِ، شٍسٍكِيَ شَ مَنفّيَ حّ سٍننِ ندٍ نَن نُ عَ رَ، عِسِرَيِلَ
    مَنفّ هٌسٍيَ قَن شَ مَنفّيَ حّ سٌلٌمَنَانِ ندٍ، سَمَرِ نَشَ لُ عَسِرِيَكَيٍ بّلّشّ
    عِ.
  fra-SBL: Au bout de trois ans, ils la prirent. La sixième année d'Ézéchias, qui
    était la neuvième année d'Osée, roi d'Israël, Samarie fut prise.
  hbo-hbo: וַֽיִּלְכְּדֻ֗הָ מִקְצֵה֙ שָׁלֹ֣שׁ שָׁנִ֔ים בִּשְׁנַת־שֵׁ֖שׁ לְחִזְקִיָּ֑ה
    הִ֣יא שְׁנַת־תֵּ֗שַׁע לְהֹושֵׁ֙עַ֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל נִלְכְּדָ֖ה שֹׁמְרֹֽון׃
  piu-2006: '@see-verse:2KI.018.009'
  kik-kik: Na thuutha wa mĩaka ĩtatũ Ashuri magĩtunyana Samaria. Nĩ ũndũ ũcio itũũra
    rĩa Samaria rĩgĩtahwo mwaka-inĩ wa ĩtandatũ wa ũthamaki wa Hezekia, na warĩ mwaka
    wa kenda wa ũthamaki wa Hoshea mũthamaki wa Isiraeli.
  fra-NCL: On la prit au bout de trois ans ; ce fut la sixième année d’Ezéchias, qui
    était la neuvième d’Osée, roi d’Israël, que Samarie fut prise.
  cek-AK: Saning thumto boenghaih saning, Hezekiah siangpahrang ah ohhaih saning tarukto
    haih, Israel siangpahrang saning takawtto haih naah, Assyria kaminawk mah Samaria
    vangpui to lak o.
  cuk-cuk: Geb Asiria-e-rey, birgapaagi Samaria-neggwebur susa gusad. Deunni, Ezequías
    birganergwagus (6) negsemaidgined. Degine, Israel-e-rey-Oseasʼdi, birgabakebakgus
    (9) deun negsemaimogadgined.
  uig-CYR: Үч жилдин кейин улар шәһәрни алди; Һәзәкияниң сәлтәнитиниң тоққузинчи жили,
    йәни Исраил падишаси Һошияниң сәлтәнитиниң тоққузинчи жилида, Самарийә ишғал қилинди.
  tel-2017: మూడు సంవత్సరాలకు అష్షూరీయులు దాన్ని చేజిక్కించుకున్నారు. హిజ్కియా పరిపాలనలో
    ఆరో సంవత్సరంలో, ఇశ్రాయేలు రాజు హోషేయ పరిపాలనలో తొమ్మిదో సంవత్సరంలో షోమ్రోను పట్టణం
    శత్రువుల వశం అయ్యింది.
  hat-BSA: Nan fen twazan, yo te kaptire li, epi nan sizyèm ane Ézéchias la, ki te
    nan nevyèm ane Osée a, wa Israël la, Samarie te vin kaptire.
  kos-kos: Ke yac aktolu ma kuhlusyuki acn we, Samaria ikori. Ma inge sikyak ke yac
    akonkosr ma Hezekiah el tokosra, ac yac akeu ma Hoshea el tokosra.
  hbo-WLC: וַֽיִּלְכְּדֻ֗הָ מִקְצֵה֙ שָׁלֹ֣שׁ שָׁנִ֔ים בִּשְׁנַת־שֵׁ֖שׁ לְחִזְקִיָּ֑ה
    הִ֣יא שְׁנַת־תֵּ֗שַׁע לְהוֹשֵׁ֙עַ֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל נִלְכְּדָ֖ה שֹׁמְרֽוֹן׃
  ibo-ibo: Mgbe afọ atọ gasịrị, nʼafọ nke isii nke ọchịchị Hezekaya, na afọ nke itoolu
    nke ọchịchị Hoshea, bụ eze Izrel, ndị agha Asịrịa dọtara Sameria nʼagha.
  ory-ory: ପୁଣି ତିନି ବର୍ଷର ଶେଷରେ ସେମାନେ ତାହା ହସ୍ତଗତ କଲେ; ହିଜକୀୟଙ୍କ ରାଜତ୍ଵର ଷଷ୍ଠ ବର୍ଷରେ,
    ଅର୍ଥାତ୍‍, ଇସ୍ରାଏଲର ରାଜା ହୋଶେୟଙ୍କ ରାଜତ୍ଵର ନବମ ବର୍ଷରେ ଶମରୀୟା ହସ୍ତଗତ କରାଗଲା।
  chk-chk: Mürin ülüngat ier Salmaneser a liapeni ewe telinimw. Iwe, Samaria a oola
    lon awonuen ierin mwün Hiskia, iei atiuen ierin mwün Hosea ewe kingen Israel.
  rop-rop: Bambai na wen deibin kemp deya blanga thribala yiya detlot Asiriya soljamob
    bin bidim olabat. Det king blanga Asiriya bin deigimwei ola Isreil pipul prisana
    langa Asiriya na. Sambala bin jidan langa det taun gulum Heila en sambala bin
    jidan gulijap langa det riba gulum Heiba deya langa det pleis gulum Gasa, en sambala
    bin jidan langa detlot taun langa Midiya. Dijan bin hepin langa det namba 6 yiya
    wen Hesakaiya bin jidan king blanga Juda en det namba 9 yiya wen Hosheiya bin
    jidan king blanga Isreil.
  ukr-1871: І здобув її по трьох роках, се б то в шестому роцї Езекії, а в девятому
    роцї Осії, царя Ізраїлського, впокорено Самарию.
  deu-1951: Und sie eroberten es nach drei Jahren; im sechsten Jahre Hiskias (das
    ist das neunte Jahr Hoseas, des Königs von Israel) ward Samaria genommen.
  eng-JPS: And at the end of three years they took it; even in the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel, Samaria was taken.
  srp-1865: I poslije tri godine uze je; šeste godine carovanja Jezekijina, a devete
    godine carovanja Osijina nad Izrailjem, bi uzeta Samarija.
  lug-lug: Bwe wayitawo emyaka esatu, mu mwaka ogw’omukaga ogw’obufuzi bwa Keezeekiya,
    ate nga gwe mwaka ogw’omwenda ogwa Koseya kabaka wa Isirayiri, Samaliya ne kiwambibwa.
  heb-heb: וילכדה מקצה שלש שנים בשנת שש לחזקיה היא שנת תשע להושע מלך ישראל נלכדה שמרון׃
  ben-IRV: এবং তিন বছর পরে অশূরের লোকেরা তা অধিকার করল, হিষ্কিয়ের রাজত্বের ষষ্ঠ বছরে
    আর ইস্রায়েলের রাজা হোশেয়ের রাজত্বের নবম বছরে শমরীয়কে দখল বা অধিকার করে নেওয়া
    হয়।
  pan-pan: ਅਤੇ ਤਿੰਨਾਂ ਸਾਲਾਂ ਦੇ ਅੰਤ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਲੈ ਲਿਆ। ਹਿਜ਼ਕੀਯਾਹ ਦੇ ਰਾਜ
    ਦੇ ਛੇਵੇਂ ਸਾਲ ਜੋ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਹੋਸ਼ੇਆ ਦੇ ਰਾਜ ਦਾ ਨੌਵਾਂ ਸਾਲ ਸੀ, ਸਾਮਰਿਯਾ ਲੈ ਲਿਆ ਗਿਆ।
  mya-JVB: သုံး နှစ် စေ့ သောအခါ ၊ ဟေဇကိ နန်းစံခြောက် နှစ် ၊ ဣသရေလ ရှင်ဘုရင် ဟောရှေ
    နန်းစံကိုး နှစ် တွင် ရှမာရိ မြို့ကိုတိုက် ၍ရကြ၏
  tbg-tbg: Ho Asiria vika taaramo ihiara Sameria vatuka ututumate variqi vi, viraqaahai
    vi vatukara varora. Vi entara Hesekiaava 6 ihiara Iutaaqaa raqiki vauvaro Hosiavavata
    9 ihiara Isareriqaa raqiki vau entara Asiria vi vatukara varora.
  hmo-hmo: Bona lagani toi idia ore neganai Asuria taudia ese Samaria idia halusia,
    Hesekaia be lagani 6 ia king neganai. Unai be Hosea, Israela dekenai ia king lagani
    9 murinai. Asuria taudia idia kwalimu dainai, idia ese Samaria hanua idia abia.
  urd-urd: और तीन साल के आख़िर में उन्होंने उसको ले लिया; या'नी हिज़क़ियाह के छठे
    साल जो शाह — ए — इस्राईल हूसे'अ का नौवाँ बरस था, सामरिया ले लिया गया।
  rus-SYN: и взял ее через три года; в шестой год Езекии, то есть в девятый год Осии,
    царя Израильского, взята Самария.
  bqc-SIM: e wɛ̃̀ àaↄ̃, aa wɛ̃́lɛpi sì Ezekia kpalablea wɛ̃̀ soolode guuɛ. Isailiↄ
    kí Ozee kpalablea wɛ̃̀ kɛ̃okwiden we.
  tcz-CHONGTHU: Kum thum nungin, Israel lengpa Hoshea lengchan kal kum ko alhin chuleh
    Hezekiah lengchan kal kum gup alhin in, Samaria khopi chu pangjou talouvin alhutan
    ahi.
  mar-mar: तीन वर्षांच्या अखेरीस त्याने ते घेतले. यहूदाचा राजा हिज्कीया याच्या सहाव्या
    वर्षी हे झाले. अर्थातच इस्राएलचा राजा एलाचा मुलगा होशे याच्या नवव्या वर्षी त्यांनी
    शोमरोन घेतले.
  qub-qub: Quimsa watataraj binsiran. Chay öra Ezequiasga sojta watana Judächo ray
    caycaran. Oseasna isgun wata Israelcho ray caycaran.
  bqp-bqp: ari wɛ̃̀ aakↄ̃, ò wɛ̃tɛ pìi sì Ɛzɛkaya kíblena wɛ̃̀ suddode gũn. Isarailanↄ
    kína Osea kíblena wɛ̃̀ kɛ̃ndoden gwe.
  hat-hat: Sou bout twazan, li pran lavil la. Lè sa a, Ezekyas t'ap mache sou sizan
    depi li te wa, Oze menm te gen nevan depi li t'ap gouvènen peyi Izrayèl.
  eng-BSB: And at the end of three years, the Assyrians captured it. So Samaria was
    captured in the sixth year of Hezekiah, which was the ninth year of Hoshea king
    of Israel.
  eng-WEBPB: At the end of three years they took it. In the sixth year of Hezekiah,
    which was the ninth year of Hoshea king of Israel, Samaria was taken.
  kbq-kbq: Hagi Asiria vahe'mo'za Sameria rankumara avazagikagiza hara hume nevazageno
    3'a kafu evutege'za, ana kumara hara huzmagatere'za eri'naze. Higeno ama ana kafumo'a
    Hezekaima kinima manino e'nea kafua 6si higeno, Hosea'ma kinima manino'ma e'nea
    kafua 9ni hu'ne.
  nhe-BL: Huan queja nopa elqui para eyi xihuitl, pero quema yohuiyaya para chicuase
    xihuitl tequitis Tlanahuatijquetl Ezequías ipan tlali Judá, huan Tlanahuatijquetl
    Oseas yohuiyaya para chicnahui xihuitl tlanahuatía ipan tlali Israel, Samaria
    huetzqui imaco nopa tlanahuatijquetl tlen Asiria.
  bus-bus: ai wɛ̃̀ aagↄ̃, aↄ̃ wɛ́tɛ pì sì Ɛzɛkaya kíblena wɛ̃̀ swɛɛdodee guu. Isarailinↄ
    kí Osea kíblena wɛ̃̀ kɛ̃ndodeen gwe.
  gub-BL: Umumaw mokoz kwarahy izywyr upyta pà wà. Na'iruz haw kwarahy rehe upyhyk
    Xamari tawhu wà kury. Ezeki Zuta wanuwihawete romo heko mehe 6 haw kwarahy rehe
    uzeapo a'e ma'e. Ozez Izaew wanuwihawete romo heko mehe 9 haw kwarahy rehe uzeapo
    a'e.
  eng-DRA: 'And took it. For after three years, in the sixth year of Ezechias, that
    is, in the ninth year of Osee king of Israel, Samaria was taken:'
