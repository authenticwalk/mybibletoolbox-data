  ksd-ksd: 'Koko avat a kapupi Esekia, tago ra king Asiria i biti dari: Boina ba avat
    a pir bat iau, ma avat a irop tadav iau; ma avat tikatikai avat a ian ta kavava
    davai na vain, ma tikatikai na ian ta kana davai na oliva, ma avat tikatikai avat
    a mome ra tava ta kavava kivu;'
  tur-YTC: Hizkiya'yı dinlemeyin.' Çünkü Aşur kralı, 'Benimle barışın, yanıma çıkın;
    ve her biriniz kendi asmasından yesin, ve herkes kendi incir ağacından yesin,
    ve herkes kendi sarnıcından su içsin;
  grc-BRENT: Μὴ ἀκούετε Ἐζεκίου· ὅτι τάδε λέγει ὁ βασιλεὺς Ἀσσυρίων, ποιήσατε μετʼ
    ἐμοῦ εὐλογίαν, καὶ ἐξέλθατε πρὸς μὲ, καὶ πίεται ἀνὴρ τὴν ἄμπελον αὐτοῦ, καὶ ἀνὴρ
    τὴν συκῆν αὐτοῦ φάγεται, καὶ πίεται ὕδωρ τοῦ λάκκου αὐτοῦ,
  ind-AYT: Jangan dengarkan Hizkia,’ karena inilah perkataan raja Asyur, ‘Buatlah
    perjanjian damai denganku dan keluarlah menemuiku sehingga setiap orang dapat
    makan dari pohon anggur dan pohon aranya masing-masing, dan minum air dari masing-masing
    sumurnya.
  nya-nya: '“Musamumvere Hezekiya. Zimene mfumu ya ku Asiriya ikunena ndi izi: Pangani
    mtendere ndi ine ndipo mutuluke mu mzinda. Mukatero aliyense wa inu adzadya mphesa
    ndi nkhuyu za mʼmunda mwake ndiponso adzamwa madzi a mʼchitsime chake,'
  hrv-hrv: 'Ne slušajte Ezekije, jer ovako veli asirski kralj: ''Sklopite mir sa mnom,
    predajte mi se, pa neka svaki od vas jede plodove iz svoga vinograda i sa svoje
    smokve i neka pije vode iz svojega studenca'
  mps-mps: Dagego te king Hesekiago agai wabo po munu me odogio, tama agai po dagego
    odama, tama dagego ena dali dagego boi hwįagasabo homu egio. Tiali tama, dage
    bugagia bidabo homu eyu, tama naga te ulu ąį bugagia tuyu, tama duga te ni wain
    du me tuyu, tama me duga te gide ebo kaya du me bugagia bidiyu tuainu da, teda
    tea dagego te taun dago sagasobaso da, teda dagego gedugo sula tagalao,’ wali.
  tpi-tpi: Yupela i no ken harim tok bilong Hesekia na tingting moa long pait long
    mi. Sapos yupela i laik i stap gut na dring wara long ol hul wara bilong yupela
    na kaikai pikinini bilong ol diwai wain na bilong ol diwai fik long ol gaden bilong
    yupela yet, orait yupela i mas larim mi i kisim taun bilong yupela.
  dan-1931: 'Hør ikke på Ezekias; thi således siger Assyrerkongen: Vil I slutte Fred
    med mig og overgive eder til mig, så skal enhver af eder spise af sin Vinstok
    og sit Figentræ og drikke af sin Brønd,'
  vie-OVCB: 'Đừng nghe theo Ê-xê-chia! Đây là điều vua A-sy-ri cam kết: Hãy thiết
    lập hòa bình với ta—hãy mở cửa thành và bước ra ngoài. Mỗi người trong các ngươi
    vẫn được tiếp tục ăn trái nho và trái vả của mình, cùng uống nước giếng của mình.'
  guj-2017: આશ્શૂરનો રાજા એમ કહે છે કે, હિઝકિયાનું સાંભળશો નહિ, ‘મારી સાથે સુલેહ કરીને
    મારી પાસે આવો. ત્યારે તમે દરેક પોતાની દ્રાક્ષવાડીમાંથી અને પોતાના અંજીરના વૃક્ષ
    પરથી ફળ ખાશો, તમારા પોતાના કૂવાનું પાણી પીશો, હું આવીને તમને ત્યાં લઈ જાઉ નહિ
  pon-2006A: 'Kumwail dehr dukiong Esekaia. Pwe iet mahsen en nanmwarki lapalap en
    Asiria: ‘Kumwail peki mahk rehi. Kumwail kohdo uhpah ie, pwe iei duwen emenemen
    kumwail eh pahn tungoale wahn eh mwetin wain oh wahn eh tuhke pik, oh duwen eh
    pahn nim pilen eh pwarer kan;'
  por-BRBSL: '“Não dê ouvidos a Ezequias”. Pois o rei da Assíria diz: “Fazei as pazes
    comigo, e vinde a mim; e cada um de vós coma de sua própria videira, e cada um
    de sua figueira, e cada um beba água de sua própria cisterna;'
  cth-cth: Hezekiah lawk hah yuem hanh awh. Assiria siangpahrang ni hettelah a dei.
    Kai koe roumnae sak awh nateh hi tho awh. Na ram patetlah cakang hoi misur e ram,
    vaiyei hoi misur takha,
  twi-twi: '“Munntie Hesekia. Nea Asiriahene ka ni: Mo ne me nyɛ asomdwoe nhyehyɛe
    na mommra me nkyɛn. Na afei, mɛma mo mu biara adi ɔno ankasa bobe ne borɔdɔma
    na woanom nsu afi ɔno ankasa abura mu.'
  hlt-hlt: Hezekiah ol te hnatun uh boeh. Assyria manghai loh he ni a thui. Kai taengah
    yoethennah mah saii uh. Kai taengla ha mop uh lamtah hlang loh amah misur neh
    amah thaibu te rhip ca saeh. Hlang loh amah kah tuito tui te o saeh.
  tbz-SIM: Asidii kóo kpɑ̀ɑ̀tì tu dí bɑ́ɑ́ yie nhEsekiɑsi kpɛti, di tɑunnɛ̀ wenwe
    Asidii kóo kpɑ̀ɑ̀tì, kɛ̀ dɛ̀ɛ yie nkɛ̀ di nyo mbɑ́ wè o pɑku kó tidiitì kɛ cɑ́ɑ́
    fínyĩ̀ nɛ̀ fìkíè dɛ bɛ kɛ yɔ̃ mbɑ́ wè o bintɛ niɛ,
  msy-2020: Ia Hesekian akam baragh ua na ko mɨsoghsɨ nɨghnɨghan markɨ. Ia deravɨra
    dapiagh ikɨ, egh ia uan mozir paba tu dar amɨva, wainɨn ikarɨzibar ovɨzibar amɨ.
    Ia uan azenibar itir temer fighɨn ovɨziba uan azenibar da inisɨ, ia na ko akam
    akɨrigh na ateghtɨma, kɨ ian nguibar ekiam iniam.
  dop-dop: Ɩ́ tɑɑ nɩɩnɑ Ɩsekiyɑsɩ yoo. Amɑ ɩ́ nɩɩ Asilii wulɑʋ nyǝntʋ, nɑ ɩ́ pɛtɩ-ɩ
    mǝ tɩ. Ɩlɛ pɑɑ wei ɩ kɑ́ tɔɣɔ ɩ lɛsɛŋ nɑ ɩ fikinɑɑ tɑwɑ. Nɑ ɩ́ nyɔɔ ɩ lɔkɔ lʋm.
  azb-azb: 'Ona qulaq asmayın! Çünki Aşşur padşahı belə deyir: “Mənimlə sülh bağlayın
    və yanıma gəlin. Mən gələnə qədər hər kəs öz üzüm meynəsinin və əncir ağacının
    bəhrəsindən yeyib öz quyusunun suyundan içəcək.'
  eng-DBY: 'Hearken not to Hezekiah; for thus says the king of Assyria: Make peace
    with me, and come out to me; and eat every one of his vine and every one of his
    fig-tree, and drink every one the waters of his own cistern;'
  hin-2017: हिजकिय्याह की मत सुनो। अश्शूर का राजा कहता है कि भेंट भेजकर मुझे प्रसन्न
    करो और मेरे पास निकल आओ, और प्रत्येक अपनी-अपनी दाखलता और अंजीर के वृक्ष के फल
    खाता और अपने-अपने कुण्ड का पानी पीता रहे।
  wol-KYG: 'Buleen déglu Esekiya. Buurub Asiri kat dafa wax ne: Jàmmooleen ak man
    te ngeen génn dëkk bi, dikk nangul ma. Su ngeen ko defee, ku nekk ci yeen mana
    lekk ak jàmm ci garabu reseñam, lekk ak jàmm ci figgam, di naan ndoxum teenam,'
  eng-YLT: '''Do not hearken unto Hezekiah, for thus said the king of Asshur, Make
    with me a blessing, and come out unto me, and eat ye each of his vine, and each
    of his fig-tree, and drink ye each the waters of his own well,'
  eng-WYC-2017: do not ye hear Hezekiah. For the king of Assyrians saith these things,
    Do ye with me that, that is profitable to you, and go ye out to me; and each man
    shall eat of his vinery [or vine], and of his fig tree, and ye shall drink waters
    of your cisterns,
  eng-WMBB: Don’t listen to Hezekiah.’ For the king of Assyria says, ‘Make your peace
    with me, and come out to me; and everyone of you eat from his own vine, and everyone
    from his own fig tree, and everyone drink water from his own cistern;
  urd-GVH: हिज़क़ियाह की बातें न मानो बल्कि असूर के बादशाह की। क्योंकि वह फ़रमाते
    हैं, मेरे साथ सुलह करो और शहर से निकलकर मेरे पास आ जाओ। फिर तुममें से हर एक अंगूर
    की अपनी बेल और अंजीर के अपने दरख़्त का फल खाएगा और अपने हौज़ का पानी पिएगा।
  rug-rug: 'Mi lopu va avosia se Hezikaea. Ura guahe si zama nia sa baṉara pa Asiria:
    Mi variva bulei mae koa rau. Mi vura mae koasa vasileana lavata. Pana gua asa
    si kote henahena mo si gamu doduru koari na mia qurepi koari na mia huda vaeni
    meke koari mia huda piqi soti, meke napo pa mia berukehe soti,'
  gaz-gaz: '“Hisqiyaasin hin dhaggeeffatinaa. Mootiin Asoor akkana jedha: Ana wajjin
    walii galtee nagaa dhaabbadhaatii natti gad baʼaa. Ergasii tokkoon tokkoon keessan
    muka wayiniitii fi muka harbuu keessan irraa ni nyaattu; boolla bishaan keessanii
    keessaas ni dhugdu;'
  fra-LSG: 'N’écoutez point Ézéchias; car ainsi parle le roi d’Assyrie: Faites la
    paix avec moi, rendez-vous à moi, et chacun de vous mangera de sa vigne et de
    son figuier, et chacun boira de l’eau de sa citerne,'
  gnn-gnn: '@see-verse:2KI.018.030'
  yal-yal: 'Ɛ nama ɛ tuli mati Xesekiya xuiin na mumɛ, amasɔtɔ Asiriya mangana ito
    nan falaxi, a naxa: Ɛ bɔɲɛ xunbenla fen n na, ɛ xɛtɛ n ma, birin a yii seene nun
    a bogiseene donɲɛ, birin yi a ige ramaraden igen min,'
  haw-1868: 'Mai hoolohe oukou ia Hezekia: no ka mea, ke olelo mai nei ke alii o Asuria
    peneia, E hana oukou i haawina na''u, a e hele mai oukou iwaho io''u nei, alaila
    e ai oukou, o kela kanaka keia kanaka i kona huawaina iho, a o kela kanaka keia
    kanaka i kona huafiku iho, a e inu oukou, o kela kanaka keia kanaka i ka wai o
    kana lua iho;'
  arb-NAV: 'لَا تُصْغُوا إِلَيْهِ لأَنَّهُ هَكَذَا يَقُولُ مَلِكُ أَشُّورَ: اعْقِدُوا
    مَعِي صُلْحاً، وَاسْتَسْلِمُوا إِلَيَّ، فَيَأْكُلَ عِنْدَئِذٍ كُلُّ وَاحِدٍ مِنْ
    كَرْمِهِ وَمِنْ تِينَتِهِ وَيَشْرَبَ مِنْ بِئْرِهِ.'
  ewe-ewe: '“Migaɖo to Fia Hezekia o. Nya si Asiria fia gblɔe nye esi: Miwɔ ŋutifafa
    kplim eye miava gbɔnye. Ekema mia dometɔ ɖe sia ɖe aɖu nu tso eya ŋutɔ ƒe wain
    kple gboti me eye wòano tsi tso eya ŋutɔ ƒe vudo me'
  eng-LEE: Hearken not to Hezekiah; for thus hath said the king of Assyria, Make a
    treaty of peace with me, and come out to me, and eat ye every man of his own vine,
    and every man of his fig-tree, and drink ye every man the waters of his cistern;
  asm-FB: আপোনালোকে হিষ্কিয়াৰ কথা নুশুনিব। কিয়নো অচূৰৰ ৰজাই এইদৰে কৈছে, ‘আপোনালোকে
    মোৰে সৈতে সন্ধি কৰক আৰু বাহিৰ হৈ মোৰ ওচৰলৈ আহঁক; তাতে আপোনালোক সকলোৱে নিজৰ নিজৰ
    দ্ৰাক্ষালতা আৰু ডিমৰু গছৰ পৰা ফল খাব পাৰিব আৰু নিজৰ কুৱাঁৰ পানীও খাব পাৰিব।
  sus-A: وٌ نَشَ وٌ تُلِ مَتِ شٍسٍكِيَ رَ دٍ! عَسِرِيَ مَنفّ يِ نَن قَلَشِ، «شَ وٌ
    تِن لُدٍ ﭑ مَ يَامَرِ بُن مَ، كَنكَن قَمَ عَ شَ شّي بٌفِسٍيٍ دٌندٍ، كَنكَن عَ
    شَ كْلْنيِ يٍ مِن،
  fra-SBL: 'N''écoutez pas Ézéchias. Car le roi d''Assyrie dit : « Faites la paix
    avec moi, sortez vers moi, et que chacun de vous mange de sa vigne, que chacun
    mange de son figuier, et que chacun boive de l''eau de sa citerne,'
  hbo-hbo: אַֽל־תִּשְׁמְע֖וּ אֶל־חִזְקִיָּ֑הוּ כִּי֩ כֹ֨ה אָמַ֜ר מֶ֣לֶךְ אַשּׁ֗וּר
    עֲשֽׂוּ־אִתִּ֤י בְרָכָה֙ וּצְא֣וּ אֵלַ֔י וְאִכְל֤וּ אִישׁ־גַּפְנֹו֙ וְאִ֣ישׁ תְּאֵֽנָתֹ֔ו
    וּשְׁת֖וּ אִ֥ישׁ מֵֽי־בֹורֹֽו׃
  piu-2006: '@see-verse:2KI.018.030'
  kik-kik: '“Mũtigathikĩrĩrie Hezekia. Mũthamaki wa Ashuri ekuuga ũũ: Rekei tũiguane,
    na mũũke kũrĩ niĩ. Mweka ũguo o ũmwe wanyu nĩakarĩĩaga kuuma kũrĩ mũtĩ wake wa
    mũthabibũ na mũkũyũ, na anyuuage maaĩ ma gĩthima gĩake,'
  fra-NCL: 'N’écoutez pas Ezéchias, car ainsi dit le roi d’Assyrie : Faites la paix
    avec moi et rendez-vous à moi ; et que chacun de vous mange de sa vigne et chacun
    de son figuier, et que chacun boive l’eau de son puits,'
  cek-AK: Hezekiah ih lok to tahngai pae o hmah; Assyria siangpahrang mah, Angzo oh
    loe, kai hoi angdaehhaih sah oh; to tiah nahaeloe kaminawk boih mah angmah ih
    takha thung ih misurthaih to caa o tih, kami boih mah angmah ih thaiduet thaih
    to caa ueloe, kami boih mah angmah ih tuikhaw thung ih tui to nae o tih;
  cuk-cuk: '”Weyobi, Asiria-e-rey soged: ‘Anbo bogidik-igar-omesmar, anse be dagmar.
    Geb degi, bemar gannar be-nainumargi uva-naid be gundii gumaloed, degi, higuera-sapi-e-san
    be gundii gumarbaloed, degine, bemar be-dii-yaa-akwisadgi, na be dii-gobdigumaloed.'
  uig-CYR: 'Һәзәкияға қулақ салмаңлар; чүнки Асурийә падишаси мундақ дәйду: — Мән
    билән сүлһилишип, мән тәрәпкә өтүңлар; шундақ қилсаңлар һәр бириңлар өзүңларниң
    үзүм бариңидин һәм өзүңларниң әнҗир дәриғидин мевә йәйсиләр, һәр бириңлар өз су
    көлчигиңлардин су ичисиләр;'
  tel-2017: హిజ్కియా చెప్పిన మాట మీరు నమ్మవద్దు. అష్షూరురాజు చెప్పేదేమంటే, నాతో సంధి
    చేసుకుని మీరు బయటికి నా దగ్గరికి వస్తే, మీలో ప్రతి మనిషీ తన సొంత ద్రాక్షచెట్టు
    ఫలం, తన అంజూరపు చెట్టు ఫలం తింటూ, తన సొంత బావిలో నీళ్లు తాగుతాడు.
  hat-BSA: 'Pa koute Ézéchias.’ Paske konsa pale wa Assyrie a: ‘Fè lapè nou avèk mwen
    e sòti vin kote mwen. Manje nou chak nan pwòp chan rezen pa nou, nou chak pye
    fig mi etranje pa nou e nou chak nan pwòp dlo sitèn pa nou,'
  kos-kos: Nimet lohng ma Hezekiah el fahk. Tokosra Fulat lun Assyria el sapkin nu
    sumtal in illa liki siti an ac srasrapo nu sel. Na el ac fah lela tuh kais sie
    sumtal in mongo ke fokin ima grape lal ac fokinsak fig sunal, ac nim kof ke luf
    in kof lal sifacna,
  hbo-WLC: אַֽל־תִּשְׁמְע֖וּ אֶל־חִזְקִיָּ֑הוּ כִּי֩ כֹ֨ה אָמַ֜ר מֶ֣לֶךְ אַשּׁ֗וּר
    עֲשֽׂוּ־אִתִּ֤י בְרָכָה֙ וּצְא֣וּ אֵלַ֔י וְאִכְל֤וּ אִישׁ־גַּפְנוֹ֙ וְאִ֣ישׁ תְּאֵֽנָת֔וֹ
    וּשְׁת֖וּ אִ֥ישׁ מֵֽי־בוֹרֽוֹ׃
  ibo-ibo: '“Unu aṅakwala Hezekaya ntị. Ihe a ka eze Asịrịa kwuru: Pụkwutenụ m, bịanụ
    ka mụ na unu mee udo. Mgbe ahụ, onye ọbụla nʼime unu ga-eri mkpụrụ si nʼubi vaịnị
    ya na nke si nʼosisi fiig ya, ṅụọkwa mmiri nke si nʼihe icheta mmiri ya:'
  ory-ory: ହିଜକୀୟର କଥା ଶୁଣ ନାହିଁ; କାରଣ ଅଶୂରୀୟ ରାଜା ଏହି କଥା କହନ୍ତି, ତୁମ୍ଭେମାନେ ମୋʼ
    ସଙ୍ଗେ ସନ୍ଧି କର ଓ ମୋʼ ନିକଟକୁ ବାହାରି ଆସ ଓ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ଦ୍ରାକ୍ଷାଫଳ ଓ ପ୍ରତ୍ୟେକେ
    ଆପଣା ଆପଣା ଡିମ୍ବିରି ଫଳ ଭୋଜନ କର, ଆଉ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା କୂପ ଜଳ ପାନ କର।
  chk-chk: Iwe, ousap aüselinga alon Hiskia, pun ewe kingen Asiria a apasa pwe oupwe
    afisätä kinamwe ngeni o fangatä. Mürin, ämi meinisin oupwe ochoch seni püsin ämi
    irän wain me ämi irä fiik, oupwe pwal ünümi koluk seni püsin ämi chönüttu,
  rop-rop: Yumob nomo teiknodis langa King Hesakaiya! Det king blanga Asiriya im dalim
    yumob blanga kamat brom det taun en larram im jidan yumob bos. If yumob dum lagijat,
    wal melabat garra larram yumob dagat detlot greiptri daga en det daga gulum fig
    brom yumob ronwan gadin, en yumob garra dringgim woda brom yumob ronwan springwoda
    du,
  ukr-1871: 'Не слухайте Езекії! бо так говорить царь Ассирийський: Зробіте примиррє
    зо мною й вийдїть до мене, й нехай всякий їсть виноград свій й смокви свої, й
    кожен нехай пє воду з колодязя свого,'
  deu-1951: 'Höret nicht auf Hiskia; denn also spricht der König von Assyrien: Macht
    Frieden mit mir und kommt zu mir heraus; so soll ein jeder von seinem Weinstock
    und von seinem Feigenbaum essen und das Wasser seines Brunnens trinken,'
  eng-JPS: 'Hearken not to Hezekiah; for thus saith the king of Assyria: Make your
    peace with me, and come out to me; and eat ye every one of his vine, and every
    one of his fig-tree, and drink ye every one the waters of his own cistern;'
  srp-1865: 'Ne slušajte Jezekije; jer ovako kaže car Asirski: uèinite mir sa mnom,
    i hodite k meni, pa jedite svaki sa svoga èokota i svaki sa svoje smokve, i pijte
    svaki iz svojega studenca.'
  lug-lug: “Temuwuliriza Keezeekiya. Bw’ati bw’ayogera kabaka w’e Bwasuli nti, ‘Mutabagane
    nange mujje gye ndi, buli omu ku mmwe anywe okuva mu muzabbibu ggwe, buli muntu
    ku mutiini gwe, na buli muntu anywe amazzi ag’omu kidiba kye ye;
  heb-heb: אל תשמעו אל חזקיהו כי כה אמר מלך אשור עשו אתי ברכה וצאו אלי ואכלו איש גפנו
    ואיש תאנתו ושתו איש מי בורו׃
  ben-IRV: তোমরা হিষ্কিয়ের কথা শুনো না। কারণ অশূরের রাজা এই কথা বলেছেন যে, ‘আমার
    সঙ্গে তোমরা সন্ধি কর এবং বের হয়ে আমার কাছে এস। তখন তোমরা প্রত্যেকে তার নিজের
    আঙুর ও ডুমুর গাছের ফল খেতে পারবে এবং নিজের কুয়ো থেকে জল পান করতে পারবে।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਦੀ ਨਾ ਸੁਣੋ ਕਿਉਂ ਜੋ ਅੱਸ਼ੂਰ ਦਾ ਰਾਜਾ ਇਹ ਆਖਦਾ ਹੈ ਕਿ ਮੇਰੇ ਨਾਲ ਸੁਲਾਹ
    ਕਰੋ ਅਤੇ ਨਿੱਕਲ ਕੇ ਮੇਰੇ ਕੋਲ ਆਓ। ਤਾਂ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਹਰ ਕੋਈ ਆਪਣੀ ਦਾਖ ਦੀ ਵੇਲ ਤੋਂ ਅਤੇ
    ਹਰ ਕੋਈ ਆਪਣੇ ਹੀ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖ ਤੋਂ ਫਲ ਖਾਵੇਗਾ ਅਤੇ ਹਰ ਕੋਈ ਆਪਣੇ ਹੀ ਹੌਦ ਦਾ ਪਾਣੀ ਪੀਵੇਗਾ।
  mya-JVB: ဟေဇကိ စကားကို နား မ ထောင်ကြနှင့်
  tbg-tbg: 'Ne kia Hesekiaara uva iriraiti, Asiria avuhainaara uva iriate. Viva niara
    mintima tivo: Ne iqoka raqira qaqirake, aaqaini vevante ani ti vevaaraini variate.
    Ne mintivera, ne homa nenta naahoqiraara, uaini tavave fiki tavave varake neha,
    nenta vata quvitaaraqihairo urina namarira nevarave.'
  hmo-hmo: '“Hesekaia do umui kamonai henia lasi, badina be Asuria ena king be inai
    bamona ia hereva: Umui be lau danu maino do umui karaia. Emui hanua dekena amo
    do umui raka mai, mai maino danu emui tuari gaudia do umui rakatania. Unai neganai
    umui ibounai ese ta ta emui vain huahua, bona emui fig huahua do umui ania diba,
    bona ta ta emui ranu guri dekenai ranu do umui inua diba,'
  urd-urd: हिज़क़ियाह की न सुनो। क्यूँकि शाह — ए — असूर यूँ फ़रमाता है कि तुम मुझसे
    सुलह कर लो और निकलकर मेरे पास आओ, और तुम में से हर एक अपनी ताक और अपने अंजीर के
    दरख्त़ का फल खाता और अपने हौज़ का पानी पीता रहे।
  rus-SYN: 'Не слушайте Езекии. Ибо так говорит царь Ассирийский: примиритесь со мною
    и выйдите ко мне, и пусть каждый ест плоды виноградной лозы своей и смоковницы
    своей, и пусть каждый пьет воду из своего колодезя,'
  bqc-SIM: Ásu Ezekia yãmao. Asiliↄ kía mɛ̀ à lɛdoũkɛanↄ, à mikpawa, á baade
    i azĩa vɛ̃ɛbɛ ń azĩa kaadↄɛmbɛo ble, i azĩa bia'i mi,
  tcz-CHONGTHU: Hezekiah thusei tahsan hih un, Assyria lengpan nangho napehnom’u kitepna
    chu hichehi ahi. Keitoh chamna sem’un, khopi kelkot hi hong’unlang hung potdoh’un.
    Achutileh nanghon nalengpithei’u leh nathei chang’u nakinehdiu, chuleh na tuikul
    uva nakidondiu ahi.
  mar-mar: पण हिज्कीयाचे ऐकू नका. “कारण अश्शूराचा राजा म्हणतो माझ्याशी तह करा आणि
    माझ्याकडे या. तसे केलेत तर आपापल्या द्राक्षवेलीवरची, अंजिराच्या झाडावरची फळे तुम्हास
    खायला मिळतील. स्वत:च्या विहिरीचे पाणी प्यायला मिळेल.
  qub-qub: Chayno nishantaga ama riguiychu. Nogataga Asiriapa rayninmi cachamasha
    paywan parlacunayquipaj. Pay nishantana ruray. Chayno carga cada-ünuyquimi übasniquipa
    wayuyninta, ïgusniqui wayushanta micunquipaj. Yacutapis upunquipaj quiquiqui rurashayqui
    ishtanquipitami.
  bqp-bqp: Àsun Ɛzɛkaya yã maro. Asiria kína pì, à a yã ma à su a kpa, á baadi ni
    a zĩda geepi nɛ́ kũ a zĩda kaka nɛ́o ble, ani a zĩda orozã í mi
  hat-hat: Pa koute wa Ezekyas! Wa peyi Lasiri a mande pou nou fè lapè avè l', pou
    nou rann tèt nou ba li. Konsa, nou tout ka manje rezen nan jaden rezen nou, n'a
    ka manje fig frans nan pye fig frans nou, n'a ka bwè dlo nan pi nou.
  eng-BSB: 'Do not listen to Hezekiah, for this is what the king of Assyria says:
    Make peace with me and come out to me. Then every one of you will eat from his
    own vine and his own fig tree, and drink water from his own cistern,'
  eng-WEBPB: Don’t listen to Hezekiah.’ For the king of Assyria says, ‘Make your peace
    with me, and come out to me; and everyone of you eat from his own vine, and everyone
    from his own fig tree, and everyone drink water from his own cistern;
  kbq-kbq: Hagi tamagra Hezekaia nanekea antahimita ha'mahu tamagesa ontahiho. Asiria
    kini ne'mo'a huno tamagrama natresage'nama kumatmima erisu'na, nagra amne tamatresugetma,
    waini hozatmifintira wainia tagita nenetma, fiki zafa ragatamia tagitma nenetma,
    tinkeri tamifintira tina afitma negahaze.
  nhe-BL: 'amo xijtlacaquilica.’ Ya ni tlen quiijtohua nopa tlanahuatijquetl tlen
    tlali Asiria para monequi xijchihuaca: Ximotemactilica ica na. Xijtlapoca nochi
    puertas ipan itepa imoaltepe huan xiquisaca. Huan nimechcahuilis sesen imojuanti
    ma quicua tlen ixocomecamil, huan tlen imil huan ma atli ipan tlen ya iamel.'
  bus-bus: Àton Ɛzɛkaya yã maro. Asirianↄ kína bè, à a yã ma à su a kpa, a baade
    é a zĩnda geepi bɛ kↄ̃n a zĩnda kãkã bɛɛo ble, eé a zĩnda orozã í mi
  gub-BL: Pezekaiw zo Ezeki rehe nehe. Nezewe uze'eg Axir wanuwihawete iko peme kury.
    — Pehem tawhu wi kury, ihewe pezemono pà kury, i'i iko peme. Aze peruzar ize'eg
    nehe, pepuner uwà tykwer peko pe har i'u haw rehe nehe. Pe'u putar pema'ywa 'a
    kwer nehe no. Pei'u putar ytyzuzàmaw peywy rehe har rehe nehe no.
  eng-DRA: 'Do not hearken to Ezechias. For thus saith the king of the Assyrians:
    Do with me that which is for your advantage, and come out to me: and every man
    of you shall eat of his own vineyard, and of his own fig tree: and you shall drink
    water of your own cisterns,'
