verse: 2KI.018.031
translations:
  mal-C: '“ഹിസ്കിയാവു പറയുന്നതു നിങ്ങൾ കേൾക്കരുത്. അശ്ശൂർരാജാവ് ആജ്ഞാപിക്കുന്നത് ഇപ്രകാരമാണ്:
    ഞാനുമായി സമാധാനസന്ധിയുണ്ടാക്കി നിങ്ങൾ എന്റെ അടുത്തേക്കു പോരുക. അപ്പോൾ നിങ്ങളിൽ
    ഓരോരുത്തർക്കും സ്വന്തം വീഞ്ഞു കുടിക്കുകയും സ്വന്തം അത്തിമരത്തിൽനിന്നു പഴം തിന്നുകയും
    സ്വന്തം ജലസംഭരണിയിൽനിന്ന് കുടിക്കുകയും ചെയ്യാം.'
  deu-TKW: 'Hört nicht auf Hiskia! Denn so spricht der König von Assyrien: Macht Frieden
    mit mir und übergebt euch mir, so sollt ihr ein jeder von seinem Weinstock und
    seinem Feigenbaum essen und ein jeder das Wasser seiner Zisterne trinken,'
  lin-lin: 'Boyokela Ezekiasi te, pamba te tala makambo oyo mokonzi ya Asiri alobi :
    Bosala boyokani ya kimia elongo na ngai mpe boya epai na ngai ; bongo moko na
    moko kati na bino akolia mbuma ya elanga na ye ya vino, ya nzete na ye ya figi,
    mpe akomela mayi ya libulu na ye'
  eng-LSV: 'Do not listen to Hezekiah, for thus said the king of Asshur: Make a blessing
    with me, and come out to me, and each eat of his vine, and each [eat] of his fig
    tree, and each drink the waters of his own well,'
  eng-GNV: 'Hearken not vnto Hezekiah: for thus saith the king of Asshur, Make appointment
    with me, and come out to me, that euery man may eate of his owne vine, and euery
    man of his owne figge tree, and drinke euery man of the water of his owne well,'
  eng-WEBSTER: 'Hearken not to Hezekiah: for thus saith the king of Assyria, Make
    an agreement with me by a present, and come out to me, and then eat ye every man
    of his own vine, and every one of his fig-tree, and drink ye every one the waters
    of his cistern:'
  nhw-BL: 'amo xijtlacaquilica.’ Ya ni catli quiijtohua nopa tlanahuatijquetl tlen
    tlali Asiria para monequi xijchihuaca: Ximotemactilica ica na. Xijtlapoca nochi
    puertas ipan itepa amoaltepe huan xiquisaca. Huan nimechcahuilis sesen amojuanti
    ma quicua tlen ixocomecamil, huan tlen imil huan ma atli ipan tlen ya iamel.'
  swh-ONEN: '“Msimsikilize Hezekia. Hili ndilo mfalme wa Ashuru asemalo: Fanyeni amani
    nami na mje kwangu. Kisha kila mmoja wenu atakula kutoka kwa mzabibu wake na mtini
    wake mwenyewe, na kunywa maji kutoka kisima chake mwenyewe,'
  bba-bba: I ku mɑɑ nùn swɑɑ dɑki. Adɑmɑ i nɔɔwɔ ye Asirin sinɑ boko u ɡeruɑ. U nɛɛ,
    i kɑ nùn nɔɔ tiɑ koowo kpɑ i nùn tii wɛ̃. Kpɑ bɑɑwure u wɑ u win tiin resɛmbɑ
    kɑ win dɑ̃ɑ binu di. Kpɑ u mɑɑ win dɔkɔn nim nɔ.
  eng-KJVCPB: 'Hearken not to Hezekiah: for thus saith the king of Assyria, Make an
    agreement with me by a present, and come out to me, and then eat ye every man
    of his own vine, and every one of his fig tree, and drink ye every one the waters
    of his cistern:'
  luo-luo: '“Kik uwinj wach Hezekia. Ma e gima ruodh Asuria wacho: Winjreuru koda
    kendo biuru ira oko. Bangʼe ngʼato ka ngʼato kuomu nocham mzabibu kod ngʼowu kendo
    nomodh pi moa e sokone owuon,'
  meu-meu: 'Hesekia basio kamonai henia; badina be Asuria pavapavana na ini e gvau
    tomamu: umui na lau ida baita herohe maino; lau dekegu ba raka lasi mai. Bena
    iboumui ai na ta ta ena vine ena vine ena suke ena suke anidia baine ani, bona
    ena guri ena guri ranuna baine inu;'
  npi-ULB: हिजकियाको कुरा नसुन, किनकि अश्शूरका राजा यसो भन्‍नुहुन्छ, 'मसित सम्झौता
    गर र मकहाँ आओ । तब तिमीहरू हरेकले आफ्नै दाखबारी र भद्राक्षाको बोटबाट खान पाउने
    छ, र आफ्नै कुवाको पानी पिउन पाउनेछ ।
  yor-yor: “Má ṣe tẹ́tí sí Hesekiah. Èyí ni ohun tí ọba Asiria wí pé, ‘Fi ẹ̀bùn wá
    ojúrere mi, kí o sì jáde tọ̀ mí wá.’ Nígbà náà olúkúlùkù yín yóò jẹun láti inú
    àjàrà rẹ̀ àti igi ọ̀pọ̀tọ́, yóò sì mu omi láti inú àmù rẹ̀,
  pes-OPCB: '«اما شما به حِزِقیای پادشاه گوش ندهید. پادشاه آشور چنین می‌گوید: ”با
    من صلح کنید، دروازه‌ها را باز کنید و به طرف من بیرون آیید، تا هر کس از تاک و درخت
    انجیر خود بخورد و از آبِ چاه خویش بنوشد،'
  tgl-ULB: 'Huwag kayong makinig kay Hezekias, dahil ito ang sinasabi ng hari ng Asiria:
    ''Makipagpayapaan kayo sa akin at lumabas kayo at pumunta sa akin. Pagkatapos
    ang bawat isa sa inyo ay kakain sa sarili niyang ubasan at mula sa sarili niyang
    puno ng igos, at iinom ng tubig mula sa sarili niyang balon.'
  cbu-NT: Atitaatiya, itaru siysa anoo kuk payurintspa. Itaru, nuw tsiyatki anootsimari
    k'keetsi payungasindama. Nuwapa kurakari tatsuyayarus, uru kissha taatssa. Saantarisha
    kizarunaa tatsumeerus, misha kinduratam, mishat saamataritam waasheemis kungureemis
    payutssa.
  hui-hui: Tígua Hesegaianaga bi larago hale howa i̱la wai bulene manda nabilimu.
    Tí bayale howa tíninaga iba hambiaga iba uli ngamiruha howa hambu nalu tínaga
    mabuha pu mbira mini gerebi lini dedarubi poge lini dedarubi do nalu bayale holene
    manda bu hemiyagua nde tínaga tano i̱ karuloliya wahalimu, laya.
  mya-mya: ဟေ​ဇ​ကိ​၏​စ​ကား​ကို​နား​မ​ထောင်​ကြ​နှင့်။ မြို့​ထဲ မှ​ထွက်​၍​လက်​နက်​ချ​ကြ​ရန်
    သင်​တို့​အား​အာ​ရှု​ရိ ဧ​က​ရာဇ်​ဘု​ရင်​အ​မိန့်​တော်​ရှိ​၏။ သင်​တို့​အား ဧ​က​ရာဇ်​ဘု​ရင်​သည်​သင်​တို့​၏​ပြည်​နှင့်​တူ​သည့်
    ပြည်၊ ဆန်​စ​ပါး၊ စ​ပျစ်​ရည်​သစ်​နှင့်​ပြည့်​စုံ​သော ပြည်၊ မုန့်​နှင့်​စ​ပျစ်​ဥ​ယျာဉ်​ရှိ​သော​ပြည်၊
    သံ​လွင် ဆီ​နှင့်​ပျား​ရည်​ရှိ​သော​ပြည်​သို့​မ​ပို့​ဆောင်​မီ အ​တော​အ​တွင်း​၌ သင်​တို့​သည်​မိ​မိ​တို့​၏
    စ​ပျစ်​ပင်​များ​နှင့်​သင်္ဘော​သ​ဖန်း​ပင်​များ​မှ အ​သီး​များ​ကို​စား​ကြ​၍ မိ​မိ​တို့​၏​ရေ​တွင်း
    များ​မှ​ရေ​ကို​လည်း​သောက်​သုံး​ခွင့်​ရ​လိမ့်​မည်။ ဧ​က​ရာဇ်​မင်း​အ​မိန့်​ရှိ​သည်​အ​တိုင်း​လိုက်
    နာ​ပါ​လျှင် သင်​တို့​သည်​သေ​ရ​ကြ​မည်​မ​ဟုတ်။ အ​သက်​ရှင်​ခွင့်​ရ​ရှိ​ကြ​လိမ့်​မည်။
    ထာ​ဝရ ဘု​ရား​သည်​ငါ​တို့​ကို​ကယ်​ဆယ်​တော်​မူ​နိုင် သည်​ဟု သင်​တို့​ထင်​မှတ်​စေ​ရန်​ဟေ​ဇ​ကိ
    လှည့်​စား​သည်​ကို​နား​မ​ထောင်​ကြ​နှင့်။-
  bod-N: ཧི་ཟི་ཀི་ཡཱའི་གཏམ་ལ་མཉན་མི་རུང་། རྒྱུ་མཚན་ནི་ཨ་སུར་གྱི་རྒྱལ་པོས་འདི་སྐད་གསུངས་ཏེ།
    ཁྱོད་ཅག་བདག་དང་མཐུན་པོ་ཡོང་ཆེད་ཕྱི་རུ་ཤོག་དང་། ཁྱོད་ཚོ་མི་རེ་རེས་རང་རང་གི་རྒུན་ཤིང་དང་།
    སེ་ཡབ་ཤིང་གི་འབྲས་བུ་བཟའ་ཞིང་། རང་རང་གི་ཁྲོན་པའི་ཆུ་འཐུང་བར་འགྱུར།
  sna-sna: '“Musateerera Hezekia. Zvanzi namambo weAsiria: Itai rugare neni mugouya
    kuno kwandiri. Ipapo mumwe nomumwe wenyu achadya zvinobva pamuzambiringa wake
    napamuonde wake, uye achanwa mvura inobva muchirongo chake,'
  spa-BLM: 'No escuchen a Ezequías’. Porque el rey de Asiria dice: ‘Hagan las paces
    conmigo y salgan a mi encuentro; y cada uno de ustedes coma de su propia vid,
    y cada uno de su propia higuera, y cada uno beba agua de su propia cisterna;'
  cac-cac: Palta man̈ e cha eyab' tas syal vin̈ chi', xchi vin̈ sreyal Asiria chi'.
    Yujto a vin̈ rey chi' tzul checan val d'ayex tato tzeyac'och e b'a d'a yol sc'ab'
    vin̈ d'a ac'anc'olal, ol e lo sat eyavb'en te', icha te' uva yed' te' higo. Ol
    eyuc'anpax a a' joyb'il eyuuj.
  swh-ULB: 'Msikilize Hezekia, kwa kuwa hivi ndivyo mfalme wa Ashuru asemavyo: ''Fanyeni
    amani pamoja nami na njooni kwangu. Kisha kila mmoja wenu atakula kutoka kwenye
    mzabibu wake mwenyewe na kutoka kwenye mtini wake mwenyewe, na kunywa kutoka kwenye
    maji kwenye maji ya birika lake mwenyewe.'
  bel-bel: 'Ня слухайце Эзэкіі. Бо так кажа цар Асірыйскі: прымірэцеся са мною і выйдзіце
    да мяне, і хай кожны есьць плады вінаграднай лазы сваёй і смакоўніцы сваёй, і
    хай кожны п''е ваду са свайго калодзежа,'
  deu-ELBBK: 'Hört nicht auf Hiskia! Denn so spricht der König von Assyrien: Macht
    Frieden mit mir und kommt zu mir heraus, so sollt ihr jeder von seinem Weinstock
    und jeder von seinem Feigenbaum essen, und jeder das Wasser seines Brunnens trinken,'
  mbb-OT: '“Kenè kew pemineg ki Hezekia! Iyan heini egkeǥiyen te hadì te Asiria: Kenè
    kew en pekidtebek kediey; surindir kew en! Ne idtuǥut ku keniyu is kegkaan te
    veǥas te paras wey higus niw, ne ebpekeinum kew te wahig diyà te menge punduwè
    niw te wahig.'
  mal-2015: 'ഹിസ്കീയാവിന്നു നിങ്ങൾ ചെവികൊടുക്കരുതു; അശ്ശൂർരാജാവു ഇപ്രകാരം കല്പിക്കുന്നു:
    നിങ്ങൾ എന്നോടു സന്ധി ചെയ്തു എന്റെ അടുക്കൽ പുറത്തു വരുവിൻ; നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ
    മുന്തിരിവള്ളിയുടെയും അത്തിവൃക്ഷത്തിന്റെയും ഫലം തിന്നുകയും താന്താന്റെ കിണറ്റിലെ
    വെള്ളം കുടിക്കയും ചെയ്തുകൊൾവിൻ.'
  rmc-rmc: 'Ma šunen le Chizkija, bo kavke phenel o asiriko kraľis: Aven avri, podden
    tumen mange a ela tumenge mištes! A sako tumendar chala pal peskro viňičis the
    figovňikos a pijela o paňi andral peskri chaňig,'
  pes-OPV: 'به حزقیاگوش مدهید زیرا که پادشاه آشور چنین می‌گوید: با من صلح کنید و نزد
    من بیرون آیید تا هرکس ازمو خود و هرکس از انجیر خویش بخورد وهرکس از آب چشمه خود
    بنوشد.'
  ron-1924: 'Н-аскултаць де Езекия, кэч аша ворбеште ымпэратул Асирией: ‘Фачець паче
    ку мине, супунеци-вэ мие ши фиекаре дин вой ва мынка дин вия луй ши дин смокинул
    луй, фиекаре ва бя апэ дин фынтына луй'
  ben-OBCV: '“তোমরা হিষ্কিয়ের কথা শুনবে না। আসিরীয় রাজা এই কথা বলেন: আমার সঙ্গে
    সন্ধিচুক্তি করে তোমরা আমার কাছে বেরিয়ে এসো। তাহলে তোমরা তখন প্রত্যেকে নিজের নিজের
    আঙুর ও ডুমুর গাছ থেকে ফল পেড়ে খাবে ও নিজের নিজের কুয়ো থেকে জলপান করবে।'
  som-som: Haddaba Xisqiyaah ha maqlina, waayo, boqorkii Ashuur wuxuu leeyahay, Nabad
    ila dhigta, oo ii soo baxa, oo midkiin waluba wax ha ka cuno canabkiisa iyo geedkiisa
    berde, oo midkiin waluba ha cabbo biyaha ceelkiisa,
  lat-VUC: 'Nolite audire Ezechiam. Hæc enim dicit rex Assyriorum: Facite mecum quod
    vobis est utile, et egredimini ad me: et comedet unusquisque de vinea sua, et
    de ficu sua: et bibetis aquas de cisternis vestris,'
  eng-ASVBT: 'Hearken not to Hezekiah: for thus saith the king of Assyria, Make your
    peace with me, and come out to me; and eat ye every one of his vine, and every
    one of his fig tree, and drink ye every one the waters of his own cistern;'
  ita-1885: 'Non ascoltate Ezechia; perciocchè il re degli Assiri ha detto così: Fate
    pace meco, ed uscite a me; e ciascun di voi mangi della sua vite, e del suo fico,
    e beva dell''acqua della sua cisterna;'
  eng-LXXUP: for thus says the king of the Assyrians, Gain my favor, and come forth
    to me, and every man shall drink of the wine of his own vine, and every man shall
    eat of his own fig tree, and shall drink water out of his own cistern;
  eng-ULB: 'Do not listen to Hezekiah, for this is what the king of Assyria says:
    ''Make peace with me and come out to me. Then every one of you will eat from his
    own vine and from his own fig tree, and drink from the water in his own cistern.'
  spa-VBL: 'No escuchen a Ezequías. Esto es lo que dice el rey: Haz un tratado de
    paz conmigo y ríndete a mí. Así cada uno comerá de su propia vid y de su propia
    higuera, y beberá agua de su propio pozo.'
  fra-_FOB: 'N''écoutez point Ézéchias; car ainsi a dit le roi d''Assyrie: Faites
    la paix avec moi, et sortez vers moi; et vous mangerez chacun de sa vigne et chacun
    de son figuier, et vous boirez chacun de l''eau de sa citerne;'
  mal-mal: 'ഹിസ്കീയാവിന് നിങ്ങൾ ചെവികൊടുക്കരുത്; അശ്ശൂർ രാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു:
    ‘നിങ്ങൾ എന്നോട് സന്ധിചെയ്ത് എന്റെ അടുക്കൽ പുറത്തു വരുവിൻ; നിങ്ങൾ ഓരോരുത്തൻ താന്താന്റെ
    മുന്തിരിവള്ളിയുടെയും അത്തിവൃക്ഷത്തിന്റെയും ഫലം തിന്നുകയും താന്താന്റെ കിണറ്റിലെ
    വെള്ളം കുടിക്കുകയും ചെയ്തുകൊൾവിൻ.'
  urd-GVR: Hizqiyāh kī bāteṅ na māno balki Asūr ke bādshāh kī. Kyoṅki wuh farmāte
    haiṅ, mere sāth sulah karo aur shahr se nikal kar mere pās ā jāo. Phir tum meṅ
    se har ek angūr kī apnī bel aur anjīr ke apne daraḳht kā phal khāegā aur apne
    hauz kā pānī piegā.
  suz-BL: हिज्‍कीयाह आ लोव़ मनेनीन। अस्‍सुर ङा पिपम ‘गो नु गारीन। मिनु ग्रूशा आं बाक्‍तीक
    जाक्‍कीन। मिनु गेपुकीमी इन अङगुर रू ङा अङगुर नु इन रवा ङा फोव़शी जचा ताइनीनी।
    इन इनार ङा ब्‍वाक्‍कु तूचा ताइनीनी। १राजा ५:५
  ita-1927: 'Non date ascolto ad Ezechia, perché così dice il re d’Assiria: Fate pace
    con me e arrendetevi a me, e ognuno di voi mangerà del frutto della sua vigna
    e del suo fico, e berrà dell’acqua della sua cisterna,'
