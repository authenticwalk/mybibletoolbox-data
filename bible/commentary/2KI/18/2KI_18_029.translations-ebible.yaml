verse: 2KI.018.029
translations:
  mal-C: 'രാജാവ് ഇപ്രകാരം കൽപ്പിക്കുന്നു: ഹിസ്കിയാവ് നിങ്ങളെ ചതിക്കരുത്. അദ്ദേഹത്തിന്
    എന്റെ കൈയിൽനിന്നു നിങ്ങളെ വിടുവിക്കാൻ കഴിയുകയില്ല.'
  deu-TKW: 'So spricht der König: Laßt euch nicht von Hiskia bethören, denn er vermag
    euch nicht aus meiner Gewalt zu erretten.'
  lin-lin: 'Tala makambo oyo mokonzi alobi : « Tika ete Ezekiasi akosa bino te, pamba
    te akokoka te kokangola bino na loboko na ngai !'
  eng-LSV: 'thus said the king: Do not let Hezekiah lift you up, for he is not able
    to deliver you out of his hand;'
  eng-GNV: 'Thus sayth the King, Let not Hezekiah deceiue you: for he shall not be
    able to deliuer you out of mine hand.'
  eng-WEBSTER: 'Thus saith the king, Let not Hezekiah deceive you: for he shall not
    be able to deliver you out of his hand:'
  nhw-BL: ‘Amo xijcahuilica ma anmechcajcayahua amotlanahuatijca Ezequías. Yaya amo
    huelis anmechmaquixtis tomaco.
  swh-ONEN: 'Hili ndilo asemalo mfalme: Msikubali Hezekia awadanganye. Hawezi kuwaokoa
    mkononi mwangu.'
  bba-bba: U nɛɛ, i ku de Esekiɑsi u bɛɛ nɔni wɔ̃ke domi u ǹ kpɛ̃ u bɛɛ wɔrɑ sɑɑ
    win nɔmun di.
  eng-KJVCPB: 'Thus saith the king, Let not Hezekiah deceive you: for he shall not
    be able to deliver you out of his hand:'
  luo-luo: 'Ma e gima ruoth wacho: Kik uyie Hezekia wuondu nikech ok onyal resou e
    lweta.'
  meu-meu: 'Pavapava na ini e gwau tomamu: Hesekia ese basine koirnui, badina be ia
    ese lau imagu amo basine harohomui mauri diba.'
  npi-ULB: राजा भन्‍नुहुन्छ, 'हिजकियाले तिमीहरूलाई धोका नदिओस् किनकि उसले तिमीहरूलाई
    मेरो शक्तिबाट छुटकारा दिन सक्‍ने छैनन् ।
  yor-yor: Èyí ni ohun tí ọba sọ, má ṣe jẹ́ kí Hesekiah tàn ọ́ jẹ kò le gbà ọ́ kúrò
    ní ọwọ́ mi.
  pes-OPCB: ”نگذارید حِزِقیای پادشاه شما را فریب دهد. او هرگز نمی‌تواند شما را از
    چنگ من برهاند.
  tgl-ULB: Sinasabi ng hari, “Huwag ninyong hayaang linlangin kayo ni Hezekias, dahil
    hindi niya kayo maliligtas mula sa aking kapangyarihan.
  cbu-NT: Esikiyasaa kuk payurintspa. Siyaa tamapingayantspa. ¿Tamareeja nuwaa kasiyaru,
    siyaa tapachindayach?
  hui-hui: Ibugua lalu Hesegaia ibugua tíhondo ke̱ halu mo hondo helo nahalimu. Tí
    bayale halimulo mo wialu Hesegaia ibugua i̱ bope habe nahe ka.
  mya-mya: သင်​တို့​အား​ဟေ​ဇ​ကိ​လှည့်​စား​သည်​ကို​နား​မ ယောင်​ကြ​နှင့်။ ဟေ​ဇ​ကိ​သည်​သင်​တို့​အား​မ​ကယ်
    နိုင်။-
  bod-N: རྒྱལ་པོས་འདི་སྐད་གསུངས་ཏེ། ཧི་ཟི་ཀི་ཡཱས་ཁྱོད་ཅག་ངའི་ལག་ནས་ཐར་བར་བྱ་མི་ནུས་པས།
    ཁྱོད་ཅག་ཁོའི་གཡོ་འོག་ཏུ་མ་ཚུད་ཅིག
  sna-sna: 'Zvanzi namambo: Musarega Hezekia achikunyengerai. Haagoni kukudzikinurai
    kubva muruoko rwangu'
  spa-BLM: 'El rey dice: ‘No dejes que Ezequías te engañe, porque no podrá librarte
    de su mano.'
  cac-cac: Man̈ eyac' e b'a yixtej vin̈aj Ezequías chi'. ¿Tocval ol yal ex scolanel
    vin̈ d'a yol in c'ab'?
  swh-ULB: Mfalme asema, 'Msimwache Hezekia akawadanganya, kwa kuwa hataweza kuwaokoa
    kwenye nguvu yangu.
  bel-bel: 'Так кажа цар: хай не спакушае вас Эзэкія, бо ён ня можа вас уратаваць
    ад рукі маёй;'
  deu-ELBBK: 'So spricht der König: Dass Hiskia euch nicht täusche; denn er wird euch
    nicht von seiner Hand zu erretten vermögen.'
  mbb-OT: 'Iyan heini egkeǥiyen din: Kenè kew petuntu ki Hezekia. Kenè kew zin egkelibri
    puun te kegkesekupa ku keniyu!'
  mal-2015: 'രാജാവു ഇപ്രകാരം കല്പിക്കുന്നു: ഹിസ്കീയാവു നിങ്ങളെ ചതിക്കരുതു; നിങ്ങളെ
    എന്റെ കയ്യിൽനിന്നു വിടുവിപ്പാൻ അവന്നു കഴികയില്ല.'
  rmc-rmc: Ma den tumen te klaminel le Chizkijoske, bo ov tumen našťi cirdela avri
    andral mire vasta.
  pes-OPV: 'پادشاه چنین می‌گوید: حزقیا شما را فریب ندهد زیرا که اوشما را نمی تواند
    از دست وی برهاند.'
  ron-1924: 'Аша ворбеште ымпэратул: ‘Сэ ну вэ ыншеле Езекия, кэч ну ва путя сэ вэ
    избэвяскэ дин мына мя.'
  ben-OBCV: 'সেই মহারাজ এই কথা বলেন: হিষ্কিয় তোমাদের সঙ্গে প্রতারণা না করুক। সে তোমাদের
    উদ্ধার করতে পারবে না!'
  som-som: Boqorkii wuxuu idinku leeyahay, Xisqiyaah yuusan idin khiyaanayn, waayo,
    isagu ma uu awoodi doono inuu gacantiisa idinka samatabbixiyo.
  lat-VUC: 'Hæc dicit rex: Non vos seducat Ezechias: non enim poterit eruere vos de
    manu mea:'
  eng-ASVBT: 'Thus saith the king, Let not Hezekiah deceive you; for he will not be
    able to deliver you out of his hand:'
  ita-1885: 'Così ha detto il re: Ezechia non v''inganni; perciocchè egli non potrà
    liberarvi dalla mia mano.'
  eng-LXXUP: 'thus says the king, Let not Hezekiah encourage you with words: for he
    shall not be able to deliver you out of his hand.'
  eng-ULB: The king says, 'Do not let Hezekiah deceive you, for he will not be able
    to rescue you from my power.
  spa-VBL: 'Esto es lo que dice el rey: ¡No se dejen engañar por Ezequías! ¡No puede
    salvarlos de mí!'
  fra-_FOB: 'Ainsi dit le roi: Qu''Ézéchias ne vous abuse point; car il ne pourra
    vous délivrer de ma main.'
  mal-mal: രാജാവ് ഇപ്രകാരം കല്പിക്കുന്നു, ഹിസ്കീയാവ് നിങ്ങളെ ചതിക്കരുത്; നിങ്ങളെ എന്റെ
    കയ്യിൽനിന്ന് വിടുവിപ്പാൻ അവന് കഴിയുകയില്ല.
  urd-GVR: Bādshāh farmāte haiṅ ki Hizqiyāh tumheṅ dhokā na de. Wuh tumheṅ mere hāth
    se bachā nahīṅ saktā.
  suz-BL: मेकोमी मार देंत देंशा हना ‘हिज्‍कीयाहमी इन कली जोल पशो थमा मसुतीन। मारदे
    हना मेकोमी इन कली आं गुइ रे प्रोंइने मचाप्‍ब’ देंत।
  ita-1927: 'Così parla il re: Non v’inganni Ezechia; poich’egli non potrà liberarvi
    dalle mie mani;'
  ckb-ckb: 'پاشا ئاوا دەڵێت: مەهێڵن حەزقیا فریوتان بدات، چونکە ناتوانێت لە دەستم ڕزگارتان
    بکات.'
  eng-BBE: 'This is what the king says: Do not be tricked by Hezekiah, for there is
    no salvation for you in him.'
  kan-OKCV: 'ಅರಸನು ಹೇಳುವುದೇನೆಂದರೆ: ಹಿಜ್ಕೀಯನ ಮಾತನ್ನು ಕೇಳಿ ಮೋಸಹೋಗಬೇಡಿರಿ. ಏಕೆಂದರೆ ಅವನು
    ನನ್ನ ಕೈಯಿಂದ ನಿಮ್ಮನ್ನು ಬಿಡಿಸಲು ಶಕ್ತನಲ್ಲ.'
  tam-2017: எசேக்கியா உங்களை ஏமாற்றாதபடி பாருங்கள்; அவன் உங்களை என் கையிலிருந்து தப்புவிக்கமாட்டான்.
  spa-RV-1909: 'Así ha dicho el rey: No os engañe Ezechîas, porque no os podrá librar
    de mi mano.'
  ron-BTF: 'Astfel spune împăratul: Să nu vă înșele Ezechia, fiindcă nu va fi în stare
    să vă scape din mâna lui;'
  eng-WEBP: The king says, ‘Don’t let Hezekiah deceive you, for he will not be able
    to deliver you out of his hand.
  eng-FBV: 'This is what the king says: Don''t let Hezekiah trick you! He can''t save
    you from me!'
  nld-1939: 'Dit zegt de koning: Laat Ezekias u niet bedriegen; want hij kan u niet
    redden uit mijn hand.'
  nch-BL: ‘Amo xijcahuilica ma amechcajcayahua amotanahuatijca Ezequías. Yaya amo
    huelis amechmaquixtis tomaco.
  vie-1934: 'Vua nói như vầy: Chớ để cho Ê-xê-chia lường gạt các ngươi, vì hắn không
    tài nào giải các ngươi khỏi tay ta.'
  hin-CV: 'सम्राट का आदेश यह है: हिज़किय्याह तुम्हें इस छल में सम्भ्रमित न रखे, क्योंकि
    वह तुम्हें विमुक्त करने में समर्थ न होगा;'
  spa-BES: 'Esto es lo que dice el rey: No seas engañado por Ezequías, porque no hay
    salvación para ti en él.'
  tdx-tdx: 'Hoe i mpanjakay: Ko enga’ areo hamañahy anahareo t’i Kezkia. Fa tsy ho
    lefe’e ty hamo­tsotse anahareo am-pità’e.'
  tha-KJV: กษัตริย์​ตรั​สด​ังนี้​ว่า ‘อย่าให้เฮเซคียาห์ลวงเจ้า เพราะเขาไม่สามารถที่จะช่วยเจ้าให้พ้นจากพระหัตถ์ของพระองค์
  por-BR-2018: 'Assim disse o rei: Não vos engane Ezequias, porque não vos poderá
    livrar de minha mão.'
  deu-ELO: 'So spricht der König: Daß Hiskia euch nicht täusche; denn er wird euch
    nicht von seiner Hand zu erretten vermögen.'
  eng-WYC-2018: The king saith these things, Hezekiah deceive not you (or Do not let
    Hezekiah deceive you), for he may not deliver you from mine hand;
  epo-epo: 'Tiele diras la reĝo: Ĥizkija ne forlogu vin, ĉar li ne povos savi vin
    el lia mano.'
  uig-PIN: '— «Padixaⱨ mundaⱪ dǝydu: — Ⱨǝzǝkiya silǝrni aldap ⱪoymisun! Qünki u silǝrni
    padixaⱨning ⱪolidin ⱪutⱪuzalmaydu.'
  beo-beo: 'E da dilima amane sisane sia:sa, ‘Hesegaia da dilima ogogosu sia: mae
    nabima! Hesegaia da dili gaga:mu hame dawa:!'
  tpi-OTNT: Em i tok olsem, ‘Yupela i no ken larim Hesekia i giamanim yupela. Hesekia
    i no inap helpim yupela long winim mi na bai yupela i stap gut.
  hau-SA: Ga abin da sarki ya faɗa; kada ku bar Hezekiya yă ruɗe ku. Ba zai iya cetonku
    daga hannuna ba.
  uig-LAT: '— «Padishah mundaq deydu: — Hezekiya silerni aldap qoymisun! Chünki u
    silerni padishahning qolidin qutquzalmaydu.'
  nde-nde: 'Lokhu yikho okutshiwo yinkosi: Lingamvumeli uHezekhiya ukuba alikhohlise.
    Angeke alikhulule.'
  ton-ton: '‌ʻOku pehē ʻe he tuʻi, ʻoua naʻa fakahalaʻi ʻakimoutolu ʻe Hesekaia: koeʻuhi
    ʻe ʻikai te ne mafai ʻe ia ke fakamoʻui ʻakimoutolu mei hono nima:'
  ces-1613: 'Toto praví král: Nechť vás nesvodí Ezechiáš, neboť nebude moci vás vysvoboditi
    z ruky mé.'
  eng-WMB: The king says, ‘Don’t let Hezekiah deceive you, for he will not be able
    to deliver you out of his hand.
  tam-TCV: 'அரசன் கூறுவது இதுவே: எசேக்கியா உங்களை ஏமாற்றாதபடி பார்த்துக்கொள்ளுங்கள்.
    என்னுடைய கையிலிருந்து உங்களை விடுவிக்க அவனால் முடியாது.'
  ceb-ULB: Miingon ang hari, 'Ayaw tugoti nga limbongan kamo ni Hezekia, kay dili
    siya makahimo sa pagluwas kaninyo gikan sa akong gahom.
  pol-UBG: 'Tak mówi król: Niech was nie zwodzi Ezechiasz, bo nie będzie mógł wyrwać
    was z mojej ręki.'
  agr-agr: ‘¡Ezequías tsanugma nunú wainka antuju yujaigpa, nigka makichkish mina
    depetukag ayamjutpamaitsui!’
  kyc-kyc: Akali Esekayame nakama koo keta palyuo minyako pii nana lao Asiria kiŋi
    dokome nakama repe repe pii langilyamo. Esekaya baame nakama kyawa lete nyuo nyisa
    nara ingilyamo leya.
  urd-GVU: بادشاہ فرماتے ہیں کہ حِزقیاہ تمہیں دھوکا نہ دے۔ وہ تمہیں میرے ہاتھ سے بچا
    نہیں سکتا۔
  deu-1912: 'So spricht der König: Laßt euch Hiskia nicht betrügen; denn er vermag
    euch nicht zu erretten von meiner Hand.'
  kan-2017: ಅರಸನು ನಿಮಗೆ, ‘ಹಿಜ್ಕೀಯನಿಂದ ಮೋಸಹೋಗಬೇಡಿರಿ, ಅವನು ನಿಮ್ಮನ್ನು ನನ್ನ ಕೈಯಿಂದ ಬಿಡಿಸಲಾರನು’
  yap-yap: Dab mpaged Hezekiah nge ban nagmed, ya dabiyag rok ni nge ayuwegmed u pa’ag.
  hlt-MCSB: Manghai loh he ni a. thui. Nangmih te Hezekiah loh n'rhaithi boel saeh.
    A kut lamloh nangmih n'huul ham a coeng moenih.
  mdy-ETH: ሂዚቂያሴና ጌሺንቲፖቴ! ዒዚ ዒንሢ ዓውሳኒ ፔቴታዖ ዳንዳዑዋሴ!
  twi-ASANTE: 'Sɛdeɛ ɔhene seɛ nie: Mommma ɔhene Hesekia nnaadaa mo. Ɔrentumi nnye
    mo mfiri me tumi ase.'
  eng-WEBU: The king says, ‘Don’t let Hezekiah deceive you, for he will not be able
    to deliver you out of his hand.
  wal-wal: Kawoi inttena hagaadan yaagees; ‘Hizqqiyaasi inttena cimmoppo; aissi giikko,
    i inttena ta kushiyaappe wotti ekkanau danddayenna.
  spa-PDDPT: 'El rey dice: No los engañe Ezequías, porque no podrá librarlos de mi
    mano.'
  gun-gun: 'Po rami xeruvixa ijayvu: “Penhembotavy uka eme Ezequias pe, mba''eta ha''e
    ma napendereraa jepei ''rã xepo gui.'
  ilo-ULB: Kinuna ti ari,
  kpg-kpg: Mee e helekai adu gi goodou bolo gi hudee dumaalia gi Hezekiah gi halahalau ina
    goodou. Hezekiah le e deemee di daa goodou gi daha mo ogu mogobuna.
  uig-ARA: 'ــ «پادىشاھ مۇنداق دەيدۇ: ــ ھەزەكىيا سىلەرنى ئالداپ قويمىسۇن! چۈنكى ئۇ
    سىلەرنى پادىشاھنىڭ قولىدىن قۇتقۇزالمايدۇ.'
  sus-sus: ‹Wo naxa tin Xesekiya xa wo madaxu, barima a mu fata wo ratangade n bɛlɛxɛ
    i!
  pon-2006: ‘Kumwail kanahieng pwe Esekaia de pitihkumwaildi. Pwe e sohte kak kapitkumwailsang
    pahi.
  jae-jae: Kiŋ kêsôm amboac tonec gebe ‘Akêŋ êwiŋ Hesekia atom gebe eŋ kêsau gêôc
    amac gebe eŋ oc êtôm atom gebe ênam amac kêsi aŋga aê lemoc.
  ksd-ksd: 'A king i biti dari: Koko Esekia na tuam pa avat, tago pa na tale ba na
    valaun pa avat kan ra limagu;'
  tur-YTC: Kral şöyle diyor, 'Hizkiya sizi aldatmasın, çünkü sizi onun elinden kurtaramayacak.
  grc-BRENT: Τάδε λέγει ὁ βασιλεὺς, μὴ ἐπαιρέτω ὑμᾶς Ἐζεκίας λόγοις, ὅτι οὐ μὴ δύνηται
    ὑμᾶς ἐξελέσθαι ἐκ χειρὸς αὐτοῦ.
  ind-AYT: Inilah perkataan raja, ‘Jangan biarkan Hizkia menipumu, karena dia tidak
    akan sanggup melepaskan kamu dari tanganku!
  nya-nya: 'Zimene mfumu ikunena ndi izi: ‘Musalole kuti Hezekiya akunamizeni. Iye
    sangakupulumutseni mʼdzanja langa.'
  hrv-hrv: 'Ovako veli kralj: ''Neka vas Ezekija ne zavarava, jer vas ne može izbaviti
    iz moje ruke.'
  mps-mps: “Agai te tama po wali, ‘Dagego te king Hesekiago agai dage dali ili po
    wabo po te mu po da homu igimio,’ wali. ‘Te Hesekiago dage tau selama, ena aiyaba
    me elaluama, dage bugagia me bidigobeo.
  tpi-tpi: Em i tok olsem, ‘Yupela i no ken larim Hesekia i giamanim yupela. Hesekia
    i no inap helpim yupela long winim mi na bai yupela i stap gut.
  dan-1931: 'Således siger Kongen: Lad ikke Ezekias vildlede eder, thi han er ikke
    i Stand til at frelse eder af min Hånd!'
  vie-OVCB: 'Đây là điều vua nói: Đừng để Ê-xê-chia đánh lừa các ngươi. Ông ấy không
    có khả năng bảo vệ các ngươi đâu.'
  guj-2017: રાજા કહે છે, “હિઝકિયાથી છેતરાશો નહિ, તે તમને મારા હાથમાંથી બચાવી શકશે
    નહિ.
  pon-2006A: ‘Kumwail kanahieng pwe Esekaia de pitihkumwaildi. Pwe e sohte kak kapitkumwailsang
    pahi.
  por-BRBSL: 'O rei diz: ''Não deixe que Ezequias o engane, pois ele não será capaz
    de livrá-lo de suas mãos''.'
  cth-cth: Siangpahrang ni telah a dei. Hezekiah ka dum e lah awm hanh awh. Bangkongtetpawiteh
    ama ni, a kut dawk hoi na rungngang thai mahoeh.
  twi-twi: 'Sɛnea ɔhene se ni: Mommma ɔhene Hesekia nnaadaa mo. Ɔrentumi nnye mo mfi
    me tumi ase.'
  hlt-hlt: Manghai loh he ni a thui. Nangmih te Hezekiah loh n'rhaithi boel saeh.
    A kut lamloh nangmih n'huul ham a coeng moenih.
  tbz-SIM: Ò tu Esekiɑsi bɑ́ɑ́ bennɛ́ kɛ́ ndi soú nhò í yóó nɑ kɛ́ di fietɛ o nɔu
    miɛkɛ.
  msy-2020: Atrivim kamaghɨn mɨgei, Ia Hesekia baraghtɨ, a ia gifaran markɨ. Hesekia
    ian akuraghtɨ ia deragh ikian kogham.
  dop-dop: Ɩ́ tɑɑ yele nɑ Ɩsekiyɑsɩ tʋsɩ-mɛ yoo. Ɩ kɑɑ pǝsɩ nɑ ɩ́ lǝsɩ-mɛɣɛ mɑ niŋ
    tɑɑ.
  azb-azb: 'Padşah belə deyir: “Xizqiya sizi aldatmasın, sizi mənim əlimdən qurtara
    bilməyəcək.'
  eng-DBY: 'Thus says the king: Let not Hezekiah deceive you; for he will not be able
    to deliver you out of the [king''s] hand.'
  hin-2017: राजा यह कहता है, ‘हिजकिय्याह तुम को धोखा देने न पाए, क्योंकि वह तुम्हें
    मेरे हाथ से बचा न सकेगा।
  wol-KYG: Buur dafa wax ne bu leen Esekiya nax, ndax manu leena xettli ci loxoom.
  eng-YLT: thus said the king, Let not Hezekiah lift you up, for he is not able to
    deliver you out of his hand;
  kne-kne: Kanana, ‘Siliban yo ta adi ietekan Hezekias si dakayo, tan adi nan kabaelan
    ay isalakan dakayo.
  eng-WYC-2017: The king saith these things, Hezekiah deceive not you, for he may
    not deliver you from mine hand;
  eng-WMBB: The king says, ‘Don’t let Hezekiah deceive you, for he will not be able
    to deliver you out of his hand.
  urd-GVH: बादशाह फ़रमाते हैं कि हिज़क़ियाह तुम्हें धोका न दे। वह तुम्हें मेरे हाथ
    से बचा नहीं सकता।
  rug-rug: 'Hiera gua si zama nia sa baṉara: Mi lopu va malumia se Hezikaea pude koha
    gamu. Na lopu kaqu boka harupu gamu sa!'
  gaz-gaz: 'Mootichi akkana jedha: Hisqiyaas isin hin gowwoomsin. Inni harka kootii
    isin baasuu hin dandaʼu.'
  fra-LSG: 'Ainsi parle le roi: Qu’Ézéchias ne vous abuse point, car il ne pourra
    vous délivrer de ma main.'
  gnn-gnn: '@see-verse:2KI.018.028'
  yal-yal: Mangana ito nan falaxi, a naxa, ‘Ɛ nama tin Xesekiya xa ɛ mayenden, a mi
    nɔɛ ɛ rakisɛ n ma mumɛ!
  haw-1868: 'Ke olelo mai nei ke alii peneia, E malama o hoopunipuniia oukou e Hezekia:
    no ka mea, aole e hiki ia ia ke hoopakele ia oukou mai kona lima mai.'
  arb-NAV: لَا يَخْدَعْكُمْ حَزَقِيَّا لأَنَّهُ عَاجِزٌ عَنْ إِنْقَاذِكُمْ
  ewe-ewe: Ale fia la gblɔe nye esi, migana Hezekia nable mi o. Mate ŋu aɖe mi tso
    nye asi me o!
  eng-LEE: Thus hath said the king. Let not Hezekiah deceive you; for he will not
    be able to deliver you out of his hand;
  asm-FB: ৰজাই এইদৰে কৈছে, ‘হিষ্কিয়া ৰজাই যেন আপোনালোকক প্রতাৰণা নকৰে; কিয়নো মোৰ
    অধিকাৰৰ পৰা আপোনালোকক ৰক্ষা কৰিবলৈ তেওঁৰ সাধ্য নাই।
  sus-A: ‹وٌ نَشَ تِن شٍسٍكِيَ شَ وٌ مَدَشُ، بَرِ مَ عَ مُ قَتَ وٌ رَتَنفَدٍ ﭑ بّلّشّ
    عِ!
  fra-SBL: 'Le roi dit : « Ne laissez pas Ézéchias vous tromper, car il ne pourra
    pas vous délivrer de sa main.'
  hbo-hbo: כֹּ֚ה אָמַ֣ר הַמֶּ֔לֶךְ אַל־יַשִּׁ֥יא לָכֶ֖ם חִזְקִיָּ֑הוּ כִּי־לֹ֣א יוּכַ֔ל
    לְהַצִּ֥יל אֶתְכֶ֖ם מִיָּדֹֽו׃
  piu-2006: '@see-verse:2KI.018.028'
  kik-kik: 'Mũthamaki ekuuga ũũ: Mũtigetĩkĩrie Hezekia amũheenie. Ndangĩhota kũmũhonokia
    kuuma guoko-inĩ gwakwa.'
  fra-NCL: 'Ainsi dit le roi : Qu’Ezéchias ne vous abuse pas, car il ne pourra vous
    délivrer de sa main.'
  cek-AK: Siangpahrang mah hae tiah thuih; Hezekiah mah ang ling o hmah nasoe; anih
    ban thung hoiah anih mah pahlong thai tang mak ai.
  cuk-cuk: 'Weyob Asiria-e-rey soged: ‘Melle Ezequíasʼse be yamolemaloye. Ezequías
    gwen bemar-bendakosurye.'
  uig-CYR: '— «Падиша мундақ дәйду: — Һәзәкия силәрни алдап қоймисун! Чүнки у силәрни
    падишаниң қолидин қутқузалмайду.'
  tel-2017: హిజ్కియా వల్ల మోసపోకండి. నా చేతిలోనుంచి మిమ్మల్ని విడిపించడానికి అతనికి
    శక్తి చాలదు.
  hat-BSA: Konsa pale wa a! ‘Pa kite Ézéchias twonpe nou, paske li p ap kab delivre
    nou pou sòti nan men m.
  kos-kos: El mu komtal in taran Hezekiah elan tia kiapwekomtalla. Hezekiah el tia
    ku in molikomtalla.
  hbo-WLC: כֹּ֚ה אָמַ֣ר הַמֶּ֔לֶךְ אַל־יַשִּׁ֥יא לָכֶ֖ם חִזְקִיָּ֑הוּ כִּי־לֹ֣א יוּכַ֔ל
    לְהַצִּ֥יל אֶתְכֶ֖ם מִיָּדֽוֹ׃
  ibo-ibo: Nke a bụ ihe eze sịrị, unu ekwela ka Hezekaya duhie unu. Ọ pụghị ịzọpụta
    unu site nʼaka m.
  ory-ory: ରାଜା ଏହି କଥା କହନ୍ତି, ‘ତୁମ୍ଭମାନଙ୍କୁ ଭୁଲାଇବା ପାଇଁ ହିଜକୀୟକୁ ନ ଦିଅ; କାରଣ ସେ
    ତୁମ୍ଭମାନଙ୍କୁ ମୋʼ ହସ୍ତରୁ ଉଦ୍ଧାର କରି ପାରିବ ନାହିଁ।
  chk-chk: Ousap mwüt ngeni Hiskia pwe epwe atupukemi, pun esap tongeni amanauakemi.
  rop-rop: Im dalim yumob nomo blanga larram King Hesakaiya trikim yumob. Im kaan
    seibum yumob!
  ukr-1871: 'Так говорить царь: Нехай вас Езекія не баламутить, бо йому не визволити
    вас із руки моєї;'
  deu-1951: 'So spricht der König: Laßt euch von Hiskia nicht verführen; denn er kann
    euch nicht aus meiner Hand erretten!'
  eng-JPS: 'Thus saith the king: Let not Hezekiah beguile you; for he will not be
    able to deliver you out of his hand;'
  srp-1865: 'Ovako kaže car: nemojte da vas vara Jezekija; jer vas ne može izbaviti
    iz moje ruke.'
  lug-lug: Bw’ati bw’ayogera kabaka nti, ‘Keezeekiya tabalimbanga, kubanga taliyinza
    kubalokola mu mukono gwange.
  heb-heb: כה אמר המלך אל ישיא לכם חזקיהו כי לא יוכל להציל אתכם מידו׃
  ben-IRV: রাজা বলছেন যে, হিষ্কিয় যেন তোমাদের না ঠকায়। কারণ সে তাঁর শক্তি থেকে তোমাদের
    রক্ষা করতে পারবে না।
  pan-pan: ਰਾਜਾ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਹਿਜ਼ਕੀਯਾਹ ਤੁਹਾਨੂੰ ਧੋਖਾ ਨਾ ਦੇਵੇ, ਕਿਉਂ ਜੋ ਉਹ ਤੁਹਾਨੂੰ
    ਮੇਰੇ ਹੱਥੋਂ ਛੁਡਾ ਨਹੀਂ ਸਕੇਗਾ।
  mya-JVB: ရှင်ဘုရင် မိန့် တော်မူသည်ကား ၊ ဟေဇကိ သည် သင် တို့ကိုမ လှည့်စား စေနှင့်။
    သူသည်သင် တို့ကိုငါ့ လက် မှ ကယ်ယူ ခြင်းငှါ မ တတ်နိုင်။
  tbg-tbg: 'Viva mintima tivo: Ne kiama qaqi kaivaro Hesekiaava ni unaqaraiqama nimitaarire.
    Viva kiama ho ti kauquqihairo ni ruaruama nimitaanarove.'
  hmo-hmo: 'King be inai bamona ia hereva, ia gwau: Hesekaia ena hereva do umui kamonai
    lasi, badina be ia ese lauegu siahu dekena amo umui ia hamauria diba lasi.'
  urd-urd: बादशाह यूँ फ़रमाता है, 'हिज़क़ियाह तुम को धोका न दे, क्यूँकि वह तुम को
    उसके हाथ से छुड़ा न सकेगा।
  rus-SYN: 'Так говорит царь: пусть не обольщает вас Езекия, ибо он не может вас спасти
    от руки моей;'
  bqc-SIM: Kípi mɛ̀, ásu to Ezekia á sã́são, asa a fↄ̃ á bↄ a ↄzĩo.
  tcz-CHONGTHU: “Lengpan aseichu hiche ahi, Hezekiah chu kilhep lhahsah hih un. Aman
    itinama jongleh keima thaneina-a konin nahuhdoh joupou vinte.
  mar-mar: राजा असे म्हणतो, हिज्कीयाच्या भूलथापांना बळी पडू नका. माझ्यापासून तो तुम्हास
    वाचवू शकणार नाही.
  qub-qub: ‹Ray Ezequiasga llullapaycäshunquimi. Payga manami nogapita salbashunquipächu.›
  bqp-bqp: Kína pìi pì, àsun tó Ɛzɛkaya á kɛkɛro, zaakũ ani fↄ̃ à á bo a ↄĩro.
  hat-hat: Li voye di nou pa kite Ezekyas twonpe nou. Li pa ka sove nou tande.
  eng-BSB: 'This is what the king says: Do not let Hezekiah deceive you; he cannot
    deliver you from my hand.'
  eng-WEBPB: The king says, ‘Don’t let Hezekiah deceive you, for he will not be able
    to deliver you out of his hand.
  kbq-kbq: Hagi Asiria kini ne'mo'a amanage huno hu'ne, Tamagra atrenkeno Hezekaia'a
    reramatga osino, agra muhara osu'neankino nagri nazampintira tamagura ovazigahie.
  nhe-BL: ‘Amo xijcahuilica ma inmechcajcayahua imotlanahuatijca Ezequías. Yajaya
    ax huelis inmechmaquixtis tomaco.
  bus-bus: Kína pì bè, àton tó Ɛzɛkaya a kɛkɛro, zaakɛ eé fↄ̃ à a bↄ a ↄzĩro.
  gub-BL: — Tuwe Ezeki nahemu'em kwaw peme nehe. Ta'e nupuner kwaw pepyro haw rehe
    a'e nehe xe.
  eng-DRA: 'Thus saith the king: Let not Ezechias deceive you: for he shall not be
    able to deliver you out of my hand.'
