verse: 2KI.018.004
translations:
  mal-C: അദ്ദേഹം ക്ഷേത്രങ്ങൾ നീക്കിക്കളഞ്ഞു; ആചാരസ്തൂപങ്ങൾ തകർത്തു; അശേരാപ്രതിഷ്ഠകൾ
    വെട്ടിമുറിച്ചു; മോശ ഉണ്ടാക്കിയിരുന്ന വെങ്കലസർപ്പത്തെയും അദ്ദേഹം നശിപ്പിച്ചു. നെഹുഷ്ഠാൻ
    എന്നു പേരുവിളിച്ചിരുന്ന അതിന് ഇസ്രായേൽമക്കൾ അന്നുവരെയും ധൂപാർച്ചന നടത്തിയിരുന്നു.
  deu-TKW: Derselbe schaffte die Höhen ab, zertrümmerte die Malsteine, hieb die Aschera
    um, und zerschlug die eherne Schlange, die Mose angefertigt hatte; denn bis zu
    jener Zeit hatten die Israeliten ihr geräuchert, und man nannte sie Nehustan.
  lin-lin: Alongolaki bisambelo ya likolo ya bangomba, abukaki makonzi ya bule ya
    banzambe ya bikeko, mpe akataki likonzi ya bule ya nzambe mwasi Ashera. Abukaki-bukaki
    nyoka ya ebende oyo Moyize asalaki, pamba te kino na tango wana, bana ya Isalaele
    bazalaki kotumba ansa mpo na nyoka yango mpe kobenga yango « Nekushitani. »
  eng-LSV: he has turned aside the high places, and broken in pieces the standing-pillars,
    and cut down the Asherah, and beaten down the bronze serpent that Moses made,
    for up to these days the sons of Israel were making incense to it, and he calls
    it “a piece of bronze.”
  eng-GNV: 'He tooke away the hie places, and brake the images, and cut downe the
    groues, and brake in pieces the brasen serpent that Moses had made: for vnto those
    dayes the children of Israel did burne incense to it, and hee called it Nehushtan.'
  eng-WEBSTER: 'He removed the high places, and broke the images, and cut down the
    groves, and broke in pieces the brazen serpent that Moses had made: for till those
    days the children of Israel burnt incense to it: and he called it Nehushtan.'
  nhw-BL: Quinijcuini nochi nopa piltiocaltzitzi catli eltoya huejcapa ipan tepeme,
    huan quinsemanqui nochi tlaixpanme huan fiero tlaquetzalme tlen Asera. Nojquiya
    quichijqui cuechtic nopa cohuatl tlen bronce catli Moisés quichijtoya huejcajya
    pampa ama nopa israelitame pejtoya quihueyichihuaj huan quitlatiliyayaj copali
    quen elisquía se dios. Huan nopa tepos cohuatl quitocaxtiyayaj Nehustán.
  swh-ONEN: Akapaondoa mahali pa juu pa kuabudia miungu, akazivunja sanamu, akakatakata
    nguzo za Ashera. Akavunja vipande vipande ile nyoka ya shaba Mose aliyotengeneza,
    kwa kuwa hadi siku hizo wana wa Israeli walikuwa wanaifukizia uvumba (ilikuwa
    ikiitwa Nehushtani).
  bba-bba: U ɡunɡunu kɔsukɑ mi bɑ rɑ bũu yɑ̃kuru ko kɑ mɑɑ nin bwɑ̃ɑrokunu. Mɑ u wɑɑ
    sii ɡɑnduɡiɑ ye bɔɔkɑ ye Mɔwisi u kuɑ. Domi Isirelibɑ bɑ rɑ n dɑɑmɔ yen nuurɔ
    bɑ n turɑre dɔ̃ɔ dokemɔ. Bɑ ye yĩsiru kɑ̃ Nɛhusitɑni.
  eng-KJVCPB: 'He removed the high places, and brake the images, and cut down the
    groves, and brake in pieces the brasen serpent that Moses had made: for unto those
    days the children of Israel did burn incense to it: and he called it Nehushtan.'
  luo-luo: Nomuko kuonde motingʼore malo mag lemo, mi otoyo kite milamo kendo ongʼado
    sirni milamo mag Ashera. Ne otoyo matindo tindo thuond mula mane Musa oloso, nikech
    nyaka chop ndalono jo-Israel nosebedo kawangʼo ne ubani (ne iluonge ni Nehushtan).
  meu-meu: Atai gabudia helaḡadia e abidia oho, bona au-tubua e hakwaidudia, bona
    kaivakuku e utudia. Gaigai laulauna, Mose ese auri labora-labora amo e karaia
    ḡauna, danu ia ese e hamakohia rohoroho. Gunaguna ema bona unu dinadia Israel
    taudia ese muramura mai bonadia na una ḡau vairanai e gabuva; ladana e gwauraiava
    Nehustana.
  npi-ULB: तिनले उच्‍च ठाउँहरू हटाए, ढुङ्गाका खम्बाहरू नष्‍ट पारे र अशेरा स्‍ताम्‍भहरू
    टुक्राटुक्रा पारिदिए । तिनले मोशाद्वारा निर्मित काँसाको सर्पलाई टुक्राटुक्रा पारे
    किनकि ती दिनमा इस्राएलका मानिसहरूले यसमा धूप बालिरहेका थिए । यसलाई, “नहूश्तान”
    भनिन्थ्यो ।
  yor-yor: Ó mú ibi gíga náà kúrò, ó sì fọ́ àwọn ère òkúta, ó sì gé àwọn ère Aṣerah
    lulẹ̀, ó sì fọ́ ejò idẹ tí Mose ti ṣe náà túútúú, títí di ọjọ́ tí àwọn ọmọ Israẹli
    ń sun tùràrí sí. (Wọ́n sì pè é ní Nehuṣitani.)
  pes-OPCB: او معبدهایی را که بر بالای تپه‌ها بود نابود کرد و مجسمه‌ها و بتهای شرم‌آور
    اشیره را در هم شکست. او همچنین مار مفرغین را که موسی ساخته بود خرد کرد، زیرا بنی‌اسرائیل
    تا آن موقع آن را می‌پرستیدند و برایش بخور می‌سوزاندند. (این مار مفرغین را نِحُشتان
    می‌نامیدند.)
  tgl-ULB: Tinanggal niya ang mga dambana, winasak ang mga sagradong poste na gawa
    sa bato, at pinutol ang mga poste ni Asera. Pinagpira-piraso niya ang tansong
    ahas na ginawa ni Moises, dahil sa mga panahon na iyon nagsusunog dito ng insenso
    ang bayan ng Israel; tinawag itong “Nehustan”.
  hui-hui: Hesegaiahanda damahondo bi pupu wiaga wiaruni bibahende bo gialo wahai
    hene. Mbirale dama mitangi bialu bi pupu wule ege to̱le̱me gene wawa wabu helene
    wiaru bo gindulo baga bialu dama wali beda mitangi bialu ira dibalu pelowa gime
    wabini mini Asera wabu helearuni dibu gabini. Ani bialu bamba Mosesehanda puya
    ale ege to̱le̱ boronosime wabini mini Nehusadana laga wiagobi dambu gingirulo
    baga bini. Ogoningi Isaraele wali agali hearume damanaga bi pupu wialu howa puya
    ale ogonihondo ira hagua ngabilo delaga mini inisenesiru lomabu delaga hene.
  mya-mya: သူ​သည်​ရုပ်​တု​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ​ဌာ​န​များ ကို​ဖျက်​သိမ်း​၍ ကျောက်​တိုင်​များ​ကို​ချိုး​ဖျက်
    ကာ​အာ​ရှ​ရ​ဘု​ရား​မ​အား​ဆက်​ကပ်​ပူ​ဇော် ထား​သည့်​တံ​ခွန်​တိုင်​တို့​ကို​ခုတ်​လှဲ​၏။
    မော​ရှေ ပြု​လုပ်​ခဲ့​သည့်​ကြေး​ဝါ​မြွေ​ကို​လည်း အ​ပိုင်း ပိုင်း​ဖြတ်​လေ​သည်။ ထို​မြွေ​ရုပ်​ကား​န​ဟုတ္တန်​ဟု
    နာ​မည်​တွင်​၍ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ သည်​ထို​အ​ချိန်​ကာ​လ​တိုင်​အောင်​ပင် ထို​မြွေ
    ရုပ်​အား​နံ့​သာ​ပေါင်း​ကို​မီး​ရှို့​၍​ပူ​ဇော်​ခဲ့ ကြ​သ​တည်း။-
  bod-N: མཐོ་གླིང་རྣམས་བརླགས། རྡོ་སྐུ་རྣམས་བཅག་ཅིང་ཨ་ཤེ་རཱ་རྣམས་བཅད། མོ་ཤེ་ཡིས་བཟོས་པའི་ལི་ཡི་སྦྲུལ་དེ་ཡང་དུམ་བུར་བཅག་གོ
    །ཅི་ལ་ཞེ་ན། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་དུས་དེའི་བར་དུ་དེ་ལ་བསང་བཏང་ཞིང་། དེའི་མིང་ལ་ནེ་ཧུ་ཤཱ་ཏན་ཞེས་བཏགས་སོ།
    །
  sna-sna: Akabvisa matunhu akakwirira, akaputsa matombo okunamata, uye akatema matanda
    aAshera. Akaputsa nyoka yendarira yakanga yaitwa naMozisi, nokuti kusvikira panguva
    iyoyo vaIsraeri vakanga vachipisira zvinonhuhwira kwairi. (Yakanga ichinzi Nehushitani.)
  spa-BLM: Quitó los lugares altos, rompió las columnas y derribó la Asera. También
    hizo pedazos la serpiente de bronce que había hecho Moisés, porque en aquellos
    días los hijos de Israel le quemaban incienso; y la llamó Nehustán.
  cac-cac: Maj schaochlaj eb' anima vin̈ ejmelal d'a juntzan̈ lugar chaan̈. Ix schecan
    vin̈ mac'jocpoj juntzan̈ q'uen q'ueen chajul yaj d'a eb'. Ix ch'acchajel juntzan̈
    te te' yechel Asera. Ix mac'jipoj jun q'uen yechel chan bronce b'ob'ilcan yuj
    vin̈aj Moisés, yujto sn̈us incienso eb' israel chi' d'ay, Nehustán ix sb'iejcan
    q'ueen yuj vin̈aj Ezequías chi'.
  swh-ULB: Alipaondoa mahali pa juu, akaiharibu nguzo ya jiwe, akaikata hiyo nguzo
    ya Ashera. Akavunja vipande vipande ile nyoka ambayo Musa aliyokuwa ameifanya,
    kwa sababu siku zile wana wa Israeli walikuwa wakichoma ubani katika hiyo; ilikuwa
    inaitwa “Nehushtani.”
  bel-bel: ён адмяніў вышыні, разьбіў статуі, высек дуброву і зьнішчыў меднага зьмея,
    якога зрабіў Майсей, бо да самых тых дзён сыны Ізраілевыя кадзілі яму і называлі
    яго Нэхуштан.
  wed-wed: Ma god morumorui ai ani voepaepa gabui anatapui i votawatawanei. Ma kokoitau
    i viairikarikai ma Asherah tuatuana i taratuituina-naiei. Ma wariaḡa Moses mota
    bronzei, kokoitaui i kauei, i viviborumei. Hezekiah motana kokoitauna maiteni
    i viaigimagimai. (Mai Israel motana i ḡorei Nehushtan.)
  deu-ELBBK: Er tat die Höhen weg und zerschlug die Bildsäulen, und rottete die Aschera
    aus, und zertrümmerte die kupferne Schlange, die Mose gemacht hatte; denn bis
    zu jenen Tagen hatten die Kinder Israel ihr geräuchert, und man nannte sie Nechustan.
  mbb-OT: Imperundus din is menge simbahan diyà te metikang he menge lugar; imperupet
    din is tedeman he vatu, wey impepenamped din is menge tukud he simbulu te vahi
    he ed-ezapen he si Ashera. Imperuntek din daan is brunsi he uled he mibeelan ni
    Moises, su taman en dutun he timpu is ked-ezapa zuen te menge Israilihanen pinaaǥi
    te kedtutung te menge veyewà. Heini is brunsi he uled, migngezanan te Nehushtan.
  mal-2015: അവൻ പൂജാഗിരികളെ നീക്കി വിഗ്രഹസ്തംഭങ്ങളെ തകർത്തു അശേരാപ്രതിഷ്ഠയെ വെട്ടിമുറിച്ചു
    മോശെ ഉണ്ടാക്കിയ താമ്രസർപ്പത്തെയും ഉടെച്ചുകളഞ്ഞു; ആ കാലംവരെ യിസ്രായേൽമക്കൾ അതിന്നു
    ധൂപം കാട്ടിവന്നു; അതിന്നു നെഹുഷ്ഠാൻ എന്നു പേരായിരുന്നു.
  rmc-rmc: Zňičinďa o thana, pre save lašarenas le modlen, sphagerďa o sveta slupi,
    čhinďa tele la Ašerakre slupi a rozphagerďa the le brondzune sapes Nechuštan,
    saves kerďa o Mojžiš, bo dži akor o Izraeliti leske labarenas o kaďidlos.
  pes-OPV: او مکان های بلندرا برداشت و تماثیل را شکست و اشیره را قطع نمود و مار برنجین
    را که موسی ساخته بود، خردکرد زیرا که بنی‌اسرائیل تا آن زمان برایش بخورمی سوزانیدند.
    و او آن را نحشتان نامید.
  ron-1924: 'А ындепэртат ынэлцимиле, а сфэрымат стылпий идолешть, а тэят астартееле
    ши а сфэрымат ын букэць шарпеле де арамэ пе каре-л фэкусе Мойсе, кэч копиий луй
    Исраел арсесерэ пынэ атунч тэмые ынаинтя луй: ыл нумяу Нехуштан.'
  aui-aui: Hesekaiya kabepepa berodi gawaridi ivikouririghana, akima kabikabikuwayidi
    ivikasigiiyana bi Asera kabepepina kiitupodi ivikasiyaraghana. Bi kate naghove
    waghata Mosis bronsma mota iberana ikasigiigiini, basuna Isrel damdi noko motana
    noghosine, na insense siyagabugabuna. Motana sikwatuveni da Nehusten. Na Hesekaiya,
    motana ikasigiigiini da pinipinimidi.
  ben-OBCV: তিনি প্রতিমাপুজোর উঁচু উঁচু স্থানগুলি সরিয়ে দিলেন, পবিত্র পাথরগুলি ভেঙে
    গুঁড়িয়ে দিলেন এবং আশেরার খুঁটিগুলিও কেটে নামিয়ে দিলেন। মোশির তৈরি করা সেই ব্রোঞ্জের
    সাপটিকেও তিনি ভেঙে টুকরো টুকরো করে দিলেন, কারণ সেই সময় পর্যন্ত ইস্রায়েলীরা সেটির
    কাছেই ধূপ জ্বালাতো। (সেটির নাম দেওয়া হল নহুষ্টন।)
  som-som: Wuxuu dumiyey meelihii sarsare, tiirarkiina wuu jejebiyey, geedihii Asheeraahna
    wuu jaray; oo wuxuu kaloo burburiyey abeesadii naxaasta ahayd oo Muuse sameeyey,
    waayo, ilaa wakhtigaas dadkii Israa'iil foox bay u shidi jireen, oo isna wuxuu
    magaceedii u bixiyey Nexushtaan.
  lat-VUC: 'Ipse dissipavit excelsa, et contrivit statuas, et succidit lucos, confregitque
    serpentem æneum quem fecerat Moyses: siquidem usque ad illud tempus filii Israël
    adolebant ei incensum: vocavitque nomen ejus Nohestan.'
  eng-ASVBT: 'He removed the high places, and brake the pillars, and cut down the
    Asherah: and he brake in pieces the brazen serpent that Moses had made; for unto
    those days the children of Israel did burn incense to it; and he called it Nehushtan.'
  ita-1885: Egli tolse via gli alti luoghi, e spezzò le statue, e tagliò i boschi,
    e stritolò il serpente di rame che Mosè avea fatto; perciocchè infino a quel tempo
    i figliuoli d'Israele gli facevano profumi; e lo chiamò Nehustan.
  eng-LXXUP: 'He removed the high places, and broke in pieces the pillars, and utterly
    destroyed the groves, and the brazen serpent which Moses made: because until those
    days the children of Israel burned incense to it: and he called it Nehushtan.'
  eng-ULB: He removed the high places, destroyed the stone pillars, and cut down the
    Asherah poles. He broke to pieces the bronze serpent that Moses had made, because
    in those days the people of Israel were burning incense to it; it was called “Nehushtan.”
  spa-VBL: Quitó los lugares altos, destrozó los ídolos de piedra y cortó los postes
    de Asera. Hizo pedazos la serpiente de bronce que había hecho Moisés, porque hasta
    entonces los israelitas le habían sacrificado ofrendas. Se llamaba Nehustán.
  fra-_FOB: Il ôta les hauts lieux; il mit en pièces les statues; il abattit les images
    d'Ashéra, et brisa le serpent d'airain que Moïse avait fait, parce que jusqu'à
    ce jour-là les enfants d'Israël lui faisaient des encensements; et on le nommait
    Néhushtan.
  mal-mal: അവൻ പൂജാഗിരികൾ നീക്കി; വിഗ്രഹസ്തംഭങ്ങൾ തകർക്കുകയും, അശേരാപ്രതിഷ്ഠ നശിപ്പിക്കുകയും,
    മോശെ ഉണ്ടാക്കിയ താമ്രസർപ്പം ഉടെച്ചുകളയുകയും ചെയ്തു; ആ കാലം വരെ യിസ്രായേൽ മക്കൾ
    അതിന് ധൂപം കാട്ടിവന്നു; അതിന് നെഹുഷ്ഠാൻ എന്ന് പേരായിരുന്നു.
  urd-GVR: Us ne ūṅchī jaghoṅ ke mandiroṅ ko girā diyā, patthar ke un satūnoṅ ko ṭukṛe
    ṭukṛe kar diyā jin kī pūjā kī jātī thī aur Yasīrat Dewī ke khamboṅ ko kāṭ ḍālā.
    Pītal kā jo sāṅp Mūsā ne banāyā thā use bhī bādshāh ne ṭukṛe ṭukṛe kar diyā, kyoṅki
    Isrāīlī un aiyām tak us ke sāmne baḳhūr jalāne āte the. (Sāṅp Naḳhushtān kahlātā
    thā.)
  suz-BL: मेकोम डांडा ङा थानपुकी प्रेश्‍शा, ताइक्‍तीमी बाक्‍त। ख्रुक्‍शो फुल्‍लु जिक्‍शा,
    मूर्ति पाइश्‍शो थाम क्‍योरशा ताइक्‍तीमी बाक्‍त। मेकोमी मोसा आ सेल्‍शो कांसा के
    बुस्‍स कली टुक्रा टुक्रा पवा बाक्‍त। मारदे हना मेना सम्‍म इस्राएलीपुकीम मेको कली
    धूप चोइबाक्‍मा बाक्‍त। मेकोपुकीम मेको कली नहुश्‍तन देंबाक्‍मा बाक्‍त। २राजा १५:३५;
    गन्‍ती २१:८-९
  ita-1927: Soppresse gli alti luoghi, frantumò le statue, abbatté l’idolo d’Astarte,
    e fece a pezzi il serpente di rame che Mosè avea fatto; perché i figliuoli d’Israele
    gli aveano fino a quel tempo offerto profumi; ei lo chiamò Nehushtan.
  ckb-ckb: ئەو نزرگەکانی سەر بەرزایی تێکدا، بەردە تەرخانکراوەکانی شکاند و ستوونە ئەشێراکانی
    بڕییەوە. مارە بڕۆنزییەکەی وردوخاش کرد، ئەوەی موسا دروستی کرد، چونکە هەتا ئەو ڕۆژانەش
    نەوەی ئیسرائیل بخووریان بۆ دەسووتاند و ناویان لێ نابوو نەحوشتان.
  eng-BBE: He had the high places taken away, and the stone pillars broken to bits,
    and the Asherah cut down; and the brass snake which Moses had made was crushed
    to powder at his order, because in those days the children of Israel had offerings
    burned before it, and he gave it the name Nehushtan.
  kan-OKCV: ಹಿಜ್ಕೀಯನು ಉನ್ನತ ಪೂಜಾಸ್ಥಳಗಳನ್ನು ತೆಗೆದುಹಾಕಿ, ವಿಗ್ರಹಗಳನ್ನು ಒಡೆದುಬಿಟ್ಟು, ಅಶೇರ
    ಸ್ತಂಭಗಳನ್ನು ಕಡಿದುಹಾಕಿದನು. ಮೋಶೆಯು ಮಾಡಿದ ತಾಮ್ರದ ಸರ್ಪವನ್ನು ಮುರಿದುಬಿಟ್ಟನು. ಏಕೆಂದರೆ
    ಆ ದಿವಸಗಳವರೆಗೂ ಇಸ್ರಾಯೇಲರು ಅದಕ್ಕೆ ಧೂಪ ಸುಡುತ್ತಿದ್ದರು. ಅದನ್ನು ನೆಹುಷ್ಟಾನ್ ಎಂದು ಕರೆಯುತ್ತಿದ್ದರು.
  tam-2017: அவன் மேடைகளை அகற்றி, சிலைகளைத் தகர்த்து, விக்கிரகத்தோப்புகளை வெட்டி, மோசே
    உண்டாக்கியிருந்த வெண்கலச் சர்ப்பத்தை உடைத்துப்போட்டான்; அந்நாட்கள்வரை இஸ்ரவேல்
    மக்கள் அதற்குத் தூபம் காட்டிவந்தார்கள்; அதற்கு நிகுஸ்தான் என்று பெயரிட்டான்.
  spa-RV-1909: El quitó los altos, y quebró las imágenes, y taló los bosques, é hizo
    pedazos la serpiente de bronce que había hecho Moisés, porque hasta entonces le
    quemaban perfumes los hijos de Israel; y llamóle por nombre Nehustán.
  ron-BTF: El a îndepărtat înălțimile și a sfărâmat idolii și a tăiat dumbrăvile și
    a spart în bucăți șarpele de aramă, pe care Moise îl făcuse; deoarece până în
    acele zile copiii lui Israel ardeau tămâie pentru el; și l-a numit Nehuștan.
  eng-WEBP: He removed the high places, broke the pillars, and cut down the Asherah.
    He also broke in pieces the bronze serpent that Moses had made, because in those
    days the children of Israel burned incense to it; and he called it Nehushtan.
  eng-FBV: He removed the high places, smashed the stone idols, and cut down the Asherah
    poles. He ground to pieces the bronze snake Moses had made, because up to then
    the Israelites had been sacrificing offerings to it. It was called Nehushtan.
  nld-1939: Hij schafte de offerhoogten af, verbrijzelde de heilige zuilen en hakte
    de heilige palen om. Zelfs sloeg hij de koperen slang, die Moses gemaakt had,
    aan stukken; want tot dan toe hadden de Israëlieten daarvoor wierook gebrand,
    en haar Nechoesjtan genoemd.
  nch-BL: Quinijcueni nochi nopa piltiocaltzitzi cati eltoya huejcapa ipan tepeme,
    huan quinsosolo nochi taixpame huan fiero taquetzalme ten Asera. Nojquiya quichijqui
    cuechtic nopa cohuat ten bronce cati Moisés quichijqui huejcajquiya pampa ama
    nopa israelitame pejtoyaj quihueyichihuaj huan quitatiliyayaj copali quej elisquía
    se dios. Huan nopa tepos cohuat quitocaxtiyayaj Nehustán.
  vie-1934: Người phá hủy các nơi cao, đập bể những trụ thờ, đánh hạ các A-sê-ra,
    và bẻ gãy con rắn đồng mà Môi-se đã làm; bởi vì cho đến khi ấy dân Y-sơ-ra-ên
    xông hương cho nó người ta gọi hình rắn ấy là Nê-hu-tan.
  hin-CV: उसने पूजा की जगह हटा दीं, पूजा के खंभे तोड़ दिए और अशेराह के खंभे भी ध्वस्त
    कर दिए. उसने मोशेह द्वारा बनाई उस कांसे के सांप की मूर्ति को भी नष्ट कर दिया,
    क्योंकि तब तक इस्राएली प्रजा इसे नेहूष्तान नाम से पुकारते हुए इसके सामने धूप जलाने
    लगे थे.
  spa-BES: Le quitaron los lugares altos y rompieron los pilares de piedra, y la de
    Asera fue cortada; y la serpiente de bronce que Moisés había hecho se aplastó
    hasta convertirla en polvo a su orden, porque en aquellos días los hijos de Israel
    habían quemado ofrendas ante ella, y le dio el nombre de Nehushtan.
  tdx-tdx: Nafaha’e o toets’ aboo naho dinemo’e o hazomangao, naho finira’e o Aserào,
    vaho finorefore’e i mereñe torisike niranjie’ i Mosèy; amy te nañembok’ ama’e
    o ana’ Israeleo ampara’ i andro zay, le nitokaveñe ty hoe Nekostane.
  tha-KJV: พระองค์​ทรงรื้อปู​ชน​ียสถานสูงทิ้งไป และทรงพังเสาศั​กด​ิ์​สิทธิ์​เสีย และตัดเสารูปเคารพลงเสีย
    และพระองค์ทรงทุบงู​ทองสัมฤทธิ์​ซึ่งโมเสสสร้างขึ้นนั้นเป็นชิ้นๆ เพราะว่าประชาชนอิสราเอลได้เผาเครื่องหอมให้​แก่ง​ูนั้นจนถึงวันเหล่านั้น
    เขาเรียกงูนั้​นว​่าเนหุชทาน
  por-BR-2018: Ele tirou os altos, e quebrou as imagens, e arrancou os bosques, e
    fez pedaços a serpente de bronze que havia feito Moisés, porque até então lhe
    queimavam incenso os filhos de Israel; e chamou-lhe por nome Neustã.
  deu-ELO: Er tat die Höhen hinweg und zerschlug die Bildsäulen, und rottete die Aschera
    aus, und zertrümmerte die eherne Schlange, welche Mose gemacht hatte; denn bis
    zu jenen Tagen hatten die Kinder Israel ihr geräuchert, und man nannte sie Nechustan.
  eng-WYC-2018: And he destroyed [the] high places, and all-brake [the] images, and
    cut down [the maumet] woods, and he brake the brazen serpent, whom Moses had made;
    for unto that time the sons of Israel burnt incense to it; and he called the name
    of it Nehushtan. (And he destroyed the hill shrines, and broke up all the images,
    or all the idols, and cut down the idol groves, or the sacred poles, and broke
    apart the bronze serpent that Moses had made; for unto that time the sons of Israel
    had burned incense to it; and they called it Nehushtan.)
  epo-epo: Li forigis la altaĵojn, rompis la statuojn, dehakis la sanktajn stangojn,
    kaj disbatis la kupran serpenton, kiun faris Moseo; ĉar ĝis tiu tempo la Izraelidoj
    incensadis al ĝi, kaj oni nomis ĝin Neĥuŝtan.
  uig-PIN: U «yuⱪiri jaylar»ni yoⱪitip, «but tüwrüklǝr»ni qeⱪip «Axǝraⱨ»larni kesip
    taxlap, Musa yasatⱪan mis yilanni qeⱪip parǝ-parǝ ⱪilip (qünki u qaƣⱪiqǝ Israillar
    uningƣa huxbuy yaⱪatti), uningƣa «Nǝⱨuxtan!» dǝp isim ⱪoydi.
  beo-beo: 'E da ogogosu ‘gode’ma nodone sia:ne gadosu sogebi huluane wadela:lesi.
    E da wadela:i gele golasu ifa, amo fili sasali. Amola e da wadela:i uda ‘gode’
    Asila agoaila loboga hamoi ‘gode’ huluane damuni fasi. Amola e da balasega hamoi
    sania (amo musa: Mousese hamoi amola amoma ilia da Nehasiada:ne dio asuli) amo
    e da goudane fasi. Bai musa: amoganini, Isala:ili dunu da giadofale amo liligima
    nodone sia:ne gadoma:ne, gabusiga: manoma gobele salasu.'
  tpi-OTNT: Na Hesekia i bagarapim ol ples bilong lotuim ol giaman god na em i brukim
    ol pos ston i gat piksa bilong ol giaman god na katim ol pos diwai i gat piksa
    bilong god meri Asera. Na tu em i kisim dispela snek bras bipo Moses i bin wokim,
    em ol i kolim Nehustan, na em i brukim liklik liklik. Long wanem, ol manmeri i
    save kukim paura bilong kamapim smok i gat gutpela smel bilong lotu long dispela
    snek.
  hau-SA: Ya kawar da masujadan kan tudu, ya farfasa keɓaɓɓun duwatsu, ya sassare
    ginshiƙan Ashera. Ya fashe macijin tagullan da Musa ya yi, gama har zuwa lokacin
    nan Isra’ilawa suna ƙona turare gare shi. (An ba shi suna Nehushtan.)
  uig-LAT: U «yuqiri jaylar»ni yoqitip, «but tüwrükler»ni chéqip «Asherah»larni késip
    tashlap, Musa yasatqan mis yilanni chéqip pare-pare qilip (chünki u chaghqiche
    Israillar uninggha xushbuy yaqatti), uninggha «Nehushtan!» dep isim qoydi.
  nde-nde: Wadiliza izindawo zokukhonzela, wabhidliza amatshe ababewakhonza njalo
    wagamulela phansi insika zika-Ashera. Watshaya wenza izicucu inyoka yethusi eyayenziwe
    nguMosi, ngoba kuze kube yilesosikhathi abako-Israyeli babelokhu beyitshisela
    impepha. (Yayibizwa ngokuthi Nehushithani.)
  ton-ton: '¶ Naʻa ne fakalala ʻae ngaahi potu māʻolunga, pea fesiʻi hifo ʻae ngaahi
    tamapua, pea ne tā hifo ʻae ngaahi vao tapu, pea naʻa ne fesifesi ke iiki ʻae
    ngata palasa ʻaia naʻe ngaohi ʻe Mōsese: he naʻe tutu ʻe he fānau ʻa ʻIsileli
    ʻae meʻa namu kakala ki ai ʻo aʻu ki he ngaahi ʻaho ko ia: pea naʻa ne ui ia ko
    Nehusitani.'
  ces-1613: On zkazil výsosti a stroskotal obrazy, a háje posekal, a ztloukl hada
    měděného, jehož byl udělal Mojžíš; nebo až do těch dnů synové Izraelští kadívali
    jemu, a nazval jej Nechustam.
  eng-WMB: He removed the high places, broke the pillars, and cut down the Asherah.
    He also broke in pieces the bronze serpent that Moses had made, because in those
    days the children of Israel burned incense to it; and he called it Nehushtan.
  tam-TCV: வழிபாட்டு மேடைகளை அகற்றி, புனித தூண்களை நொறுக்கி, அசேரா விக்கிரக தூண்களை
    வீழ்த்தினான். அத்துடன் மோசே செய்த வெண்கலப் பாம்பைத் துண்டுதுண்டாக உடைத்தான். அன்றுவரை
    இஸ்ரயேலர்கள் அதற்குத் தூபங்காட்டி வந்தனர். அது நெகுஸ்தான் என்று அழைக்கப்பட்டது.
  ceb-ULB: Gitanggal niya ang anaa sa taas nga mga dapit, giguba ang bato nga mga
    haligi, ug giputol ang mga mga poste nga si Asera. Gidugmok niya ang tumbaga nga
    bitin nga gibuhat ni Moises, tungod kay niadtong mga adlawa ang katawhan sa Israel
    nagsunog ug insenso niini; gitawag kini nga “Nehustan.”
  pol-UBG: Zniósł wyżyny, rozbił posągi, powycinał gaje i potłukł węża miedzianego,
    którego uczynił Mojżesz, bo aż do tego czasu synowie Izraela palili mu kadzidło,
    i nazwał go Nehustan.
  urd-GVU: اُس نے اونچی جگہوں کے مندروں کو گرا دیا، پتھر کے اُن ستونوں کو ٹکڑے ٹکڑے
    کر دیا جن کی پوجا کی جاتی تھی اور یسیرت دیوی کے کھمبوں کو کاٹ ڈالا۔ پیتل کا جو
    سانپ موسیٰ نے بنایا تھا اُسے بھی بادشاہ نے ٹکڑے ٹکڑے کر دیا، کیونکہ اسرائیلی اُن
    ایام تک اُس کے سامنے بخور جلانے آتے تھے۔ (سانپ نخُشتان کہلاتا تھا۔)
  deu-1912: Er tat ab die Höhen und zerbrach die Säulen und rottete das Ascherabild
    aus und zerstieß die eherne Schlange, die Mose gemacht hatte; denn bis zu der
    Zeit hatten ihr die Kinder Israel geräuchert, und man hieß sie Nehusthan.
  kan-2017: ಪೂಜಾಸ್ಥಳಗಳನ್ನು ಹಾಳುಮಾಡಿ, ಕಲ್ಲುಕಂಬಗಳನ್ನು ಒಡೆದು, ಅಶೇರ ವಿಗ್ರಹ ಸ್ತಂಭಗಳನ್ನು
    ಕತ್ತರಿಸಿ ಹಾಕಿದನು. ಮೋಶೆಯು ಮಾಡಿಸಿದ ತಾಮ್ರದ ಸರ್ಪವನ್ನು ಚೂರು‍ಚೂರು ಮಾಡಿದನು. ಇಸ್ರಾಯೇಲರು
    ಅದಕ್ಕೆ ಆ ವರೆಗೂ ಧೂಪವನ್ನರ್ಪಿಸುತ್ತಿದ್ದರು. ಅದಕ್ಕೆ “ನೆಹುಷ್ಟಾನ್” ಎಂಬ ಹೆಸರಿತ್ತು.
  yap-yap: I gathay fa yungi tagil’ e meybil rok e pi’in ndar nanged SOMOL, me t’ar
    fapi yu raba’ i malang nga but’ me th’ab nga but’ fapi liyos ni ya’an fare got
    ni bpin i Asherah. Miki tet’ar nge yuchiyang fare ya’an e porchoyog ni bronze
    ni ngongliy Moses, min tunguy Nehushtan ngay. Ma kakrom nge mada’ ko ngiyal’nem
    e ma urfiy e girdi’ nu Israel e pi incense ni yad be tayfan.
  hlt-MCSB: Anih tah hmuensang te a khoe tih kaam te khaw a phaek. Asherah te a top
    tih Moses loh a saii rhohum rhul te a phop. Te tue ah aka om Israel ca rhoek loh
    a taengah hmueih a phum uh dongah te te Nehushtan la a khue.
  mdy-ETH: ሜሌ ዴራ ፔ ፆኦዞ ካኣሽካ ማኣሮ ሻሂ ዒዚ ባይዜኔ፤ ሹጮ ዻኣቢ ዔቂሶናሢያ ሜንሤኔ፤ ዓሼራ ጌይንታ ላኣሎ ፆኦዜሎ
    ሱንፆና ማዢ ኮሾና ባኮ ቆፂ ቆፂ ሜንሢ ኬኤሬኔ፤ ሙሴ ሞኦኖ ዓንጎና ማዤ፥ ኔሁሽታኔ ጌይንታ ሾኦዦ ማላ ባኮዋ ሜንሢ ጋኣጬኔ፤
    ዬማ ሄላንዳኣና ዒስራዔኤሌ ዓሳ ዬያም ዑንጄ ጩቢሻኔ።
  twi-ASANTE: Ɔtutuu abosonnan, bubuu afadum kronkron no, kaa Asera afɔrebukyia no
    guu fam. Ɔbubuu kɔbere mfrafraeɛ ɔwɔ a Mose ayɛ no, ɛfiri sɛ, na nnipa no hye
    nnuhwam ma no de som. Na wɔfrɛ ɔwɔ no a wɔde kɔbere mfrafraeɛ ayɛ no Nehustan.
  eng-WEBU: He removed the high places, broke the pillars, and cut down the Asherah.
    He also broke in pieces the bronze serpent that Moses had made, because in those
    days the children of Israel burned incense to it; and he called it Nehushtan.
  wal-wal: Asai goinniyo xoqqa sohota i diggiis. Eeqa tuussata mentterettiis. Asheero
    giyo xoossee misiliyaa qanxxi oliis. Qassi Muusee nahaasiyaappe medhdhido shooshshaakka
    mentterettiis. Aissi giikko, he wodee gakkanaashinkka Israa7eela asai ayyo ixaanaa
    cuwayiiddi takkiis. He shooshshaa sunttai Nehushttaana.
  spa-PDDPT: Ezequías quitó los lugares altos, quebró las estatuas y cortó los símbolos
    de Asera. También destrozó la serpiente de bronce que Moisés hizo, a la cual llamó
    Nehustán, porque hasta aquellos días los hijos de Israel le quemaban incienso.
  gun-gun: Ombojeroviaaty yvy'ã rupi ikuai va'ekue ombovaipa vy omopẽmba ita omopu'ã
    mbyre, oitypa guive ta'angaarã yvyra omopu'ã mbyre. Omboa'ypa mboi ra'angaa overa
    va'e guigua Moisés ojapo va'ekue, mba'eta ha'e va'e jave ha'e va'e pe Israel kuery
    oapy 'rã okuapy heakuã porã va'e, Neustã omboery vy.
  ilo-ULB: Inikkatna dagiti disso a pagdaydayawan, dinadaelna dagiti nasagradoan a
    bato nga adigi, ken pinutedna dagiti imahen ni Asera. Binurakna ti bronse a sinan-uleg
    nga inaramid ni Moises, gapu ta kadagidiay nga al-aldaw, nagpupuor iti insenso
    dagiti tattao ti Israel iti daytoy; naawagan daytoy iti “Nehustan.”
  kpg-kpg: Mee gu oho nia gowaa hai daumaha gi nia balu god, gu oho nia duludulu hadu,
    guu hele gi lala nia ada balu god ahina go Asherah. Gei mee gu oho gi mooho hagaligiligi
    labelaa di ada gihaa baalanga mmee dela ne hai go Moses, dela e hagaingoo bolo
    Nehushtan. Gaa dae mai gi di madagoaa deelaa, gei nia daangada Israel nogo dutudu
    nadau ‘incense’ e hagalaamua di maa.
  uig-ARA: ئۇ «يۇقىرى جايلار»نى يوقىتىپ، «بۇت تۈۋرۈكلەر»نى چېقىپ «ئاشەراھ»لارنى كېسىپ
    تاشلاپ، مۇسا ياساتقان مىس يىلاننى چېقىپ پارە-پارە قىلىپ (چۈنكى ئۇ چاغقىچە ئىسرائىللار
    ئۇنىڭغا خۇشبۇي ياقاتتى)، ئۇنىڭغا «نەھۇشتان!» دەپ ئىسىم قويدى.
  tof-tof: Wa ene obae godón ⌊alta⌋ gyabi bwóbdü amalórr, akó gyabi ingülküp syórr
    nangónónóp, akó Asyerran gyabi talkum singgalgólórr. Wa ene Mosesón ayan gwar
    syórrpókal yangónórr, Moses ne kla tónggapónórr. Ngaendógab kókó ene tonarr ngarkwatódó,
    Isrrael pamkolpama morroal ilang buru ne klamdó angan kwarilürr ene ayan gwar
    ⌊ótókóm⌋. I ene ayan gwar igó ngilianónóp, Neustan.
  sus-sus: A kuye batudee kana yire itexie fari, a gɛmɛ masolixie iwuru, a Asera kuye
    bolon. A naxa bɔximase wure gbeeli daaxi fan kana, Annabi Munsa naxan yailan,
    barima Isirayilakae nu surayi ganma a fan bɛ sɛrɛxɛ ra, e nu a xili Nexusetana.
  pon-2006: E kamwomwala wasahn kaudok en me rotorot akan, kauwehla uhr takai kan,
    oh pelehdi sansal en koht lih Asera. E pil pwalangpeseng sineik prons me Moses
    wiahda, me adaneki Nehustan. Lel ni ahnsowo mehn Israel kin isihsikohng warpwohmwahu
    pwe re en wauneki.
  ksd-ksd: I ga re vue ra umana tavul a lotu, ma i ga pamar gigi ra umana tabataba
    na vat, ma i ga bual ra tabataba i Asera; ma i ga pamar gigi ra vui na palariam
    gobol nina Moses i ga pait ia, tago ta nam ra e ra tarai Israel dia ga tun ra
    bulit i ang na katkat tadav ia, ma di ga vaiang ia ba Nekustan.
  tur-YTC: Yüksek yerleri kaldırdı, dikili taşları kırdı ve Aşera’yı kesti. Moşe’nin
    yapmış olduğu tunç yılanı da parçaladı, çünkü o günlerde İsrael'in çocukları ona
    buhur yakıyorlardı; ve ona Nehuştan adını verdi.
  grc-BRENT: Αὐτὸς ἐξῆρε τὰ ὑψηλὰ, καὶ συνέτριψε τὰς στήλας, καὶ ἐξωλέθρευσε τὰ ἄλση,
    καὶ τὸν ὄφιν τὸν χαλκοῦν ὃν ἐποίησε Μωυσῆς, ὅτι ἕως τῶν ἡμερῶν ἐκείνων ἦσαν οἱ
    υἱοὶ Ἰσραὴλ θυμιῶντες αὐτῷ· καὶ ἐκάλεσεν αὐτὸν Νεεσθάν.
  ind-AYT: Dia menyingkirkan bukit-bukit pengurbanan, menghancurkan tugu-tugu berhala,
    dan menebang tiang-tiang berhala. Dia menghancurkan ular tembaga yang dibuat oleh
    Musa, sebab sampai saat itu keturunan Israel masih membakar dupa untuk ular itu,
    yang disebut Nehustan.
  nya-nya: Anachotsa malo opembedzerako mafano, anaphwanya miyala yachipembedzo ndiponso
    anadula mafano a Asera. Iye anaphwanya njoka yamkuwa imene Mose anapanga, pakuti
    mpaka kufikira nthawi imeneyi Aisraeli amafukiza lubani kwa njoka imeneyi. (Imatchedwa
    Nehusitani).
  hrv-hrv: On je uklonio uzvišice, srušio je stupove, sasjekao je ašere i razbio zmiju
    od mjedi koju bijaše načinio Mojsije. Izraelci su joj sve do tada prinosili žrtve.
    Zvali su je Nehuštan.
  mps-mps: Tama te king Hesekia agai te e tama kolesaga yali, te augwaligo te tibo
    godiba lotu po wabo pesage dolama, tama agai te masigide age ni posde te tibo
    god noma piksa nigilama daganani masigi pos dabe me hųginama sąyani. Tama me
    te nigo te tibo god we Asera noma nigilama daganai age ni pos gelama, sąyani.
    Tama me polobadu Mosesgo te brasgo nigali hasamani te agai selama, augwaligo te
    hasamani e tama nogi poai, Nehustan, tama te hasamani noma agai te denege minama,
    sąyani. Magi baso meni, te we bidi dabego te hasamaniba lotu po weyu, te dwagi
    yai denami emainu hano ebo pauda ulubaso, tiai dao.
  tpi-tpi: Na Hesekia i bagarapim ol ples bilong lotuim ol giaman god na em i brukim
    ol pos ston i gat piksa bilong ol giaman god na katim ol pos diwai i gat piksa
    bilong god meri Asera. Na tu em i kisim dispela snek bras bipo Moses i bin wokim,
    em ol i kolim Nehustan, na em i brukim liklik liklik. Long wanem, ol manmeri i
    save kukim paura bilong kamapim smok i gat gutpela smel bilong lotu long dispela
    snek.
  dan-1931: Han skaffede Offerhøjene bort, sønderbrød Stenstøtterne, omhuggede Asjerastøtten
    og knuste Kobberslangen, som Moses havde lavet; thi indtil den Tid havde Israelitterne
    tændt Offerild for den, og man kaldte den Nehusjtan*. { [*Navnet minder på hebr.
    både om en Slange og om Kobber.] }
  vie-OVCB: Vua phá hủy các miếu trên đồi, đập gãy các trụ thờ, đốn ngã các tượng
    A-sê-ra, bẻ nát con rắn đồng Môi-se đã làm, vì lúc ấy, người Ít-ra-ên dâng hương
    thờ nó, gọi nó là Nê-hu-tan.
  guj-2017: તેણે ઉચ્ચસ્થાનો કાઢી નાખ્યાં, સ્તંભો તોડી નાખ્યા અને અશેરાની મૂર્તિ કાપી
    નાખી. તેણે મૂસાએ બનાવેલા પિત્તળના સાપને તોડી ટુકડાં કરી નાખ્યા, કેમ કે, તે દિવસોમાં
    ઇઝરાયલ લોકો ધૂપ બાળતા હતા, તેથી તેનું નામ “નહુશ્તાન” પાડ્યું હતું.
  pon-2006A: E kamwomwala wasahn kaudok en me rotorot akan, kauwehla uhr takai kan,
    oh pelehdi sansal en koht lih Asera. E pil pwalangpeseng sineik prons me Moses
    wiahda, me adaneki Nehustan. Lel ni ahnsowo mehn Israel kin isihsikohng warpwohmwahu
    pwe re en wauneki.
  por-BRBSL: Ele removeu os lugares altos, quebrou os pilares e cortou o Asherah.
    Ele também quebrou a serpente de bronze que Moisés havia feito, porque naqueles
    dias os filhos de Israel queimavam incenso nela; e ele a chamou de Neushtan.
  cth-cth: Hmuenrasang hah a pahnawt teh meikaphawknaw a raphoe awh. Mosi ni a sak
    e rahum tahrun hah rep a dei awh. Hote atueng totouh Isarelnaw ni ahni koe hmuitui
    a thueng awh teh, hot teh Nehushta atipouh awh.
  twi-twi: Otutuu abosonnan, bubuu afadum kronkron no, kaa Asera nnua no guu fam.
    Obubuu kɔbere mfrafrae ɔwɔ a Mose ayɛ no, efisɛ na nnipa no hyew nnuhuam ma no
    de som. Na wɔfrɛ ɔwɔ no a wɔde kɔbere mfrafrae ayɛ no Nehustan.
  hlt-hlt: Anih tah hmuensang te a khoe tih kaam te khaw a phaek. Asherah te a top
    tih Moses loh a saii rhohum rhul te a phop. Te tue ah aka om Israel ca rhoek loh
    a taengah hmueih a phum uh dongah te te Nehushtan la a khue.
  tbz-SIM: Weè do pùɔ nyɛtɔ̀rɛ̀ kɛ́puɔ nsitenkɑɑnìi kɛ́kɔ̃ṹ Asedɑɑ kutedɔú kɛ́bɔ́kɛ́
    fɛsɔɔmɑ́tìwɑ̀ɑ̀fɛ̀ Mɔyiisi do dɔ̀ɔ̀ fɛ̀, Isidɑyɛɛribɛ do kpɑɑ́ kɛ fɛ̀ tùɔ̀mmu
    ntihúúntì kɛ́tuɔkɛnní dɛ mɔ̀nnì, kɛ̀ bɛ̀ fɛ̀ yu kɛ tú fɛsɔɔmɑ́tìwɑ̀ɑ̀fɛ̀.
  msy-2020: Egha Hesekia mɨghsɨabar pɨn itir asebar ziaba fer danganibagh asɨghasɨgha,
    dagɨar guarir akɨniba apɨrigha temer guarir aser amizim Aseran nedazim itim okagharɨki.
    Hesekia garima, Moses fomɨra ingarizir kuruzir brasɨn kam, me a dɨbora ghaze,
    “Nehustan,” egha gumazamiziba pauran mughuriar aghuim zuiba tua, kuruzir kamɨn
    ziam fe. Kamaghɨn amizɨ, Hesekia datɨrɨghɨn kuruzir brasɨn kam inigha anebɨagharɨki.
  dop-dop: 'Ɩlɛnɑ ɩ́ wɑkǝlɩ tǝkɔtǝlɛnɑɑ, nɑ ɩ́ yɔkɩ pɛɛ kʋsikee, nɑ ɩ́ sɛtɩ tesikɑsɩ
    kʋlɑlɑɑsɩ. Nɑ ɩ́ yɔkɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ tʋm wei Moisi kɑ lupɑ tɔ. Mpi tɔ, hɑlǝnɑ
    wɑɑtʋ ɩnɩ, Ɩsɛɣɛlɩ nyǝ́mɑ lɑɑkɑɣɑ tʋm ɩnǝɣɩ, nɑ pɑ́ yɑɑkɩ-ɩ sɩ: Nehukǝtɑɑ.'
  azb-azb: O, səcdəgahları aradan qaldırdı, sütunları parça-parça etdi və Aşera bütünü
    kəsdi. Musanın düzəltdiyi tunc ilanı əzib parçaladı, çünki İsraillilər onun adını
    Nexuştan qoyub o vaxta qədər ona buxur yandırırdılar.
  eng-DBY: 'He removed the high places, and broke the columns, and cut down the Asherahs,
    and broke in pieces the serpent of brass that Moses had made; for to those days
    the children of Israel burned incense to it: and he called it Nehushtan.'
  hin-2017: उसने ऊँचे स्थान गिरा दिए, लाठों को तोड़ दिया, अशेरा को काट डाला। पीतल
    का जो साँप मूसा ने बनाया था, उसको उसने इस कारण चूर चूरकर दिया, कि उन दिनों तक
    इस्राएली उसके लिये धूप जलाते थे; और उसने उसका नाम नहुशतान रखा।
  wol-KYG: Moom moo dindi bérabi jaamookaay ya, toj tuuri doj ya, gor xer wa ñuy jaamoo
    Asera, rajaxe jaanu xànjar ja Musaa defaroon. Ndax ba ca jamono yooya waa Israyil
    dañu daan taalal jaanu xànjar ja cuuraay, tudde ko Nexustan.
  eng-YLT: he hath turned aside the high places, and broken in pieces the standing-pillars,
    and cut down the shrine, and beaten down the brazen serpent that Moses made, for
    unto these days were the sons of Israel making perfume to it, and he calleth it
    'a piece of brass.'
  kne-kne: Dinadael na din pandaydayawan sin dodontog, ginmek na din tinootood da
    ay bato ay inbilang da ay inayan, ya pinoyo na din posti ay pangidaydayaw da en
    Asera. Minekmek na abe din bronsi ay sinan eweg ay inamag Moses ay kanan da en
    Nehustan, tan enggay et ay pan-idatonan di ipogaw si ipoo da ay insinso.
  eng-WYC-2017: And he destroyed [the] high places, and all-brake [the] images, and
    cut down [the maumet] woods, and he brake the brazen serpent, whom Moses had made;
    for unto that time the sons of Israel burnt incense to it; and he called the name
    of it Nehushtan.
  eng-WMBB: He removed the high places, broke the pillars, and cut down the Asherah.
    He also broke in pieces the bronze serpent that Moses had made, because in those
    days the children of Israel burnt incense to it; and he called it Nehushtan.
  urd-GVH: उसने ऊँची जगहों के मंदिरों को गिरा दिया, पत्थर के उन सतूनों को टुकड़े टुकड़े
    कर दिया जिनकी पूजा की जाती थी और यसीरत देवी के खंबों को काट डाला। पीतल का जो साँप
    मूसा ने बनाया था उसे भी बादशाह ने टुकड़े टुकड़े कर दिया, क्योंकि इसराईली उन ऐयाम
    तक उसके सामने बख़ूर जलाने आते थे। (साँप नख़ुश्तान कहलाता था।)
  rug-rug: Huari sa sari na vasidi tana vahesi tamasa kokohadi, va hoqa moku i sa
    sari na dedegere patu, maho va gore i sa sari na beku barikaleqe, Asera pozana.
    Huara va umumu inetia tugo sa sa noki boronizi, sapu tavetia e Mosese, sapu ta
    pozae Nehusitani. Podalae pukerane kamo koasa totoso asa, sari na tinoni Izireli
    si va uququ oto huda humaṉa lea la koasa.
  gaz-gaz: Inni iddoowwan sagadaa kanneen gaarran irraa diige; dhagaawwan waaqeffannaa
    caccabsee siidaawwan Aasheeraa illee burkuteesse. Sababii Israaʼeloonni hamma
    bara sanaatti ixaana aarsaafii turaniif inni fakkii bofaa kan Museen naasii irraa
    hojjete sana illee ni caccabse. Fakkiin bofaa sun Nehushtaan jedhamee waamama
    ture.
  fra-LSG: 'Il fit disparaître les hauts lieux, brisa les statues, abattit les idoles,
    et mit en pièces le serpent d’airain que Moïse avait fait, car les enfants d’Israël
    avaient jusqu’alors brûlé des parfums devant lui: on l’appelait Nehuschtan.'
  yal-yal: A yi kidene kala geyane fari, a kide gɛmɛne yibɔ, a Asera kide gbindonne
    rabira. Musa saɲi sawura sula daxin naxan nafala, a na fan kala, bayo Isirayila
    kaane yi wusulanna ganma na nan yɛtagi na waxatini. Na saɲi sawuran yi xili nɛn
    Nehusatan.
  haw-1868: 'A lawe aku la ia i na heiau, wawahi iho la i na kii, a kua aku la i na
    kii o Aseterota, a ulupa iho la i ka nahesa keleawe a Mose i hana''i: no ka mea,
    a hiki i keia wa, ua kuni na mamo a Iseraela i ka mea ala ia ia, a kapa aku la
    kela ia mea, Nehusetana.'
  arb-NAV: فَأَزَالَ مَعَابِدَ الْمُرْتَفَعَاتِ، وَحَطَّمَ التَّمَاثِيلَ، وَقَطَّعَ
    أَصْنَامَ عَشْتَارُوثَ، وَسَحَقَ حَيَّةَ النُّحَاسِ الَّتِي صَنَعَهَا مُوسَى لأَنَّ
    بَنِي إِسْرَائِيلَ ظَلُّوا حَتَّى تِلْكَ الأَيَّامِ يُوْقِدُونَ لَهَا، وَدَعُوهَا
    نَحُشْتَانَ.
  ewe-ewe: Hezekia gbã nuxeƒe siwo nɔ toawo dzi kple woƒe aƒeliwo. Eho aƒeliwo, hegbã
    akɔblida si Mose wɔ eye wona ŋkɔe be Nehustan elabena va se ɖe fifia la, Israelviwo
    gadoa dzudzɔ nɛ.
  eng-LEE: He it was that removed the high-places, and broke the statues, and cut
    down the groves, and stamped in pieces the copper serpent that Moses had made;
    for unto those days were the children of Israel burning incense to it; and he
    called it Nechushtan.
  gvn-gvn: '@see-verse:2KI.018.003'
  asm-FB: তেওঁ ওখ ঠাইৰ মঠবোৰ আতৰালে, স্তম্ভবোৰ ভাঙি পেলালে আৰু আচেৰা মুৰ্ত্তিবোৰ কাটি
    পেলালে। মোচিয়ে নিৰ্ম্মাণ কৰা পিতলৰ সাপটো তেওঁ ডোখৰ ডোখৰ কৈ ভাঙি পেলালে, কিয়নো
    সেই কালত ইস্ৰায়েলী লোকসকলে তাৰ উদ্দেশ্যে ধূপ জ্বলাইছিল। পিতলৰ সাপটোৰ নাম “নহুষ্টন”
    ৰখা হৈছিল।
  sus-A: عَ كُيٍ بَتُدٍيٍ كَنَ يِرٍ عِتٍشِيٍ قَرِ، عَ فّمّ مَسٌلِشِيٍ عِوُرُ، عَ عَسٍرَ
    كُيٍ بٌلٌن. عَ نَشَ بْشِمَسٍ وُرٍ فبٍيلِ دَاشِ قَن كَنَ، عَننَبِ مُنسَ نَشَن يَءِلَن،
    بَرِ مَ عِسِرَيِلَكَيٍ نُ سُرَيِ فَنمَ عَ قَن بّ سّرّشّ رَ، عٍ نُ عَ شِلِ نٍشُسٍتَنَ.
  fra-SBL: Il fit disparaître les hauts lieux, brisa les colonnes et abattit l'ashère.
    Il brisa aussi le serpent d'airain que Moïse avait fait, parce qu'en ce temps-là
    les enfants d'Israël lui offraient de l'encens, et il l'appela Nehushtan.
  hbo-hbo: ה֣וּא ׀ הֵסִ֣יר אֶת־הַבָּמֹ֗ות וְשִׁבַּר֙ אֶת־הַמַּצֵּבֹ֔ת וְכָרַ֖ת אֶת־הָֽאֲשֵׁרָ֑ה
    וְכִתַּת֩ נְחַ֨שׁ הַנְּחֹ֜שֶׁת אֲשֶׁר־עָשָׂ֣ה מֹשֶׁ֗ה כִּ֣י עַד־הַיָּמִ֤ים הָהֵ֙מָּה֙
    הָי֤וּ בְנֵֽי־יִשְׂרָאֵל֙ מְקַטְּרִ֣ים לֹ֔ו וַיִּקְרָא־לֹ֖ו נְחֻשְׁתָּֽן׃
  piu-2006: '@see-verse:2KI.018.003'
  kik-kik: Nĩeheririe kũndũ kũrĩa gũtũũgĩru, akĩhehenja mahiga marĩa maamũrĩirwo ngai
    cia mĩhianano, na agĩtemenga itugĩ cia Ashera. Nayo nyoka ya gĩcango ĩrĩa yathondeketwo
    nĩ Musa akĩmiunanga tũcunjĩ, nĩgũkorwo nginyagia ihinda rĩu andũ a Isiraeli nĩmamĩcinagĩra
    ũbumba. Nayo yetagwo Nehushitani.
  fra-NCL: 'Il fit disparaître les hauts lieux, brisa les stèles, coupa les aschérahs,
    et mit en pièces le serpent d’airain que Moïse avait fait, car les enfants d’Israël
    brûlaient jusqu’alors des parfums devant lui : on l’appelait Nohestan.'
  cek-AK: Anih loe hmuensangnawk, krangnawk to vah boih moe, Asherah thingnawk to
    pakhruk; canghniah Israel kaminawk mah hmuihoih thlaek haih, Mosi mah sum kamling
    hoiah sak ih, Nehushtan, tiah ahmin kaom pahui krang to boh phaeng.
  cuk-cuk: Ezequías, bab-dummad-baidse-goled-aila-matusurmalad, bela osulosad. Degine,
    akwa-islidikmalad mamarisad, degi, bab-dummad-bundor-Asera-wagar-wilub-sobaled
    omukusbalid. A-ukinbali, Ezequías, Moisés-esgoro-gordikidgi naibe-wilub-sobsagusadi
    omukusbalid, ar ade, Israel-dulemar bab-dummadyobi imakdimalad. Ar ega ina-wawadikid
    obupurmakdidamalad, a-naibe-sobaled Nehustánʼye bismalad. A sogleged, esgoro-gordikid-e-goaye.
  uig-CYR: У «жуқури җайлар»ни йоқитип, «бут түврүкләр»ни чеқип «Ашәраһ»ларни кесип
    ташлап, Муса ясатқан мис иланни чеқип парә-парә қилип (чүнки у чаққичә Исраиллар
    униңға хушбуй яқатти), униңға «Нәһуштан!» дәп исим қойди.
  pma-pma: Kei mu rasilin ahor onen ahi savsav keil, kopahas ahat votut keil vi soksokeite,
    ka ra kokoteh nana keil onen ahi Astata. Ka tamun, kei kopahas tetal koa Mosis
    mumoni en brons koa me-Sudah keil avise en ‘Nahustan’ veni keil uva netan veni
    ka amunit senta keil vi sanien one mini.
  tel-2017: ఉన్నత స్థలాలను తొలగించి, విగ్రహాలను పగలగొట్టి, దేవతా స్తంభాలను పడగొట్టాడు.
    మోషే చేసిన ఇత్తడి సర్పాన్ని ముక్కలు ముక్కలు చేశాడు. దానికి ఇశ్రాయేలీయులు “నెహుష్టాను”
    అని పేరు పెట్టి, దానికి ధూపం వేసేవారు.
  hat-BSA: Li te retire wo plas yo, li te kraze pilye sakre yo, e li te koupe desann
    Astarté la. Anplis, li te kraze an mòso sèpan an bwonz ke Moïse te fè a, paske
    jis rive nan jou sa yo, fis Israël yo te konn brile lansan pou li; epi li te rele
    Nehuschtan.
  bxh-bxh: Yaubada bwalabwaladi aba fadebasaedi ya anfaheyayaidi, umeꞌehu tabudi ya
    dem ifiꞌifidi yo edi yaubada waiwaihin, hesana Aselaha duhudi ya ibodi. Beyabeyana
    Mose, weso ya ginauli kapa yai mate ya andem pwaipwaiꞌidi hinaga. Wesona hesana
    “Nehusitan.” Na Isalaela dodogadi antalasam sa anꞌangabu lau lisina, fuya lofalofa
    ya lau ee–, ya andem pwaipwai faꞌofi.
  kos-kos: El kunausla acn in alu lun mwet pegan, kunausya sru eot, ac pakiya ma sruloala
    ke god mutan Asherah. El oayapa kotkoteya serpent bronze soko su pangpang Nehushtan
    ma Moses el tuh orala. Mwet Israel elos srakna akosak mwe keng in akfulatye serpent
    soko inge nwe in pacl sac.
  hbo-WLC: ה֣וּא ׀ הֵסִ֣יר אֶת־הַבָּמ֗וֹת וְשִׁבַּר֙ אֶת־הַמַּצֵּבֹ֔ת וְכָרַ֖ת אֶת־הָֽאֲשֵׁרָ֑ה
    וְכִתַּת֩ נְחַ֨שׁ הַנְּחֹ֜שֶׁת אֲשֶׁר־עָשָׂ֣ה מֹשֶׁ֗ה כִּ֣י עַד־הַיָּמִ֤ים הָהֵ֙מָּה֙
    הָי֤וּ בְנֵֽי־יִשְׂרָאֵל֙ מְקַטְּרִ֣ים ל֔וֹ וַיִּקְרָא־ל֖וֹ נְחֻשְׁתָּֽן׃
  ibo-ibo: O wepụrụ ebe niile dị elu, kurisie ogidi nsọ niile, gbutukwa ogidi Ashera
    niile. O tipịakwara agwọ bronz ahụ Mosis mere, nʼihi na ruo nʼoge ahụ, ụmụ Izrel
    na-esure aja nsure ọkụ na-esi isi ụtọ nye ya. (A kpọrọ ya Nehushtan.)
  ory-ory: ସେ ଉଚ୍ଚସ୍ଥଳୀସକଳ ଦୂର କରିଦେଲେ ଓ ସ୍ତମ୍ଭସକଳ ଭାଙ୍ଗି ପକାଇଲେ ଓ ଆଶେରା ମୂର୍ତ୍ତି
    କାଟି ପକାଇଲେ; ପୁଣି ମୋଶା ନିର୍ମିତ ପିତ୍ତଳ ସର୍ପ ଖଣ୍ଡ ଖଣ୍ଡ କରି ଭାଙ୍ଗିଦେଲେ; କାରଣ ତହିଁ
    ଉଦ୍ଦେଶ୍ୟରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସେସମୟ ପର୍ଯ୍ୟନ୍ତ ଧୂପ ଜ୍ୱଳାଉଥିଲେ; ଆଉ ସେ ତାହାର ନାମ ନହୁଷ୍ଟର୍ନ
    (ପିତ୍ତଳ ଖଣ୍ଡ) ରଖିଲେ।
  chk-chk: A ataela ekewe lenien fel won ekewe leni tekia, a kupi ekewe ür o pöküetiu
    uluulun ewe anüfefin Asera. A pwal atatakisi ewe uluulun serepenit seni piras
    Moses a föri, pun tori ekei rän ekewe aramasen Israel ra keni apach mi pwokus
    ngeni. Ei uluulun serepenit a iteni Nehustan.
  rop-rop: King Hesakaiya bin breigimap ol detlot nogudwan weship pleis en detlot
    stonwan pos blanga olabat, en imbin kadimdan ol detlot drimin sheip blanga det
    gelwan drimin gulum Eshara. En imbin breigimap det kopawan sneik du weya Mosis
    bin meigim gulum Niyashtan, dumaji ola Isreil pipul bin barnimbat ola gudsmelwan
    medisin blanga shoum rispek langa det kopawan sneik.
  ukr-1871: Він позносив висоти, порозбивав (камяні) боввани, повирубував дуброви
    й розбив мідяного змія, що зробив був Мойсей, — бо до того часу Ізрайлитяне кадили
    йому — й назвав його Нехуштан.
  deu-1951: Er tat die Höhen ab und zerbrach die Säulen und hieb die Ascheren um und
    zerstieß die eherne Schlange, welche Mose gemacht hatte; denn bis zu dieser Zeit
    hatten die Kinder Israel ihr geräuchert, und man hieß sie Nechuschtan.
  eng-JPS: He removed the high places, and broke the pillars, and cut down the Asherah;
    and he broke in pieces the brazen serpent that Moses had made; for unto those
    days the children of Israel did offer to it; and it was called Nehushtan.
  srp-1865: On obori visine, i izlomi likove i isjeèe lugove, i razbi zmiju od mjedi,
    koju bješe naèinio Mojsije, jer joj do tada kaðahu sinovi Izrailjevi; i prozva
    je Neustan.
  lug-lug: N’aggyawo ebifo ebigulumivu n’amenyaamenya amayinja amoole, n’atema n’empagi
    eza Baasera. N’amenyaamenya omusota ogw’ekikomo Musa gwe yakola, kubanga ne mu
    biro ebyo Abayisirayiri baagwoterezangako obubaane.
  heb-heb: הוא הסיר את הבמות ושבר את המצבת וכרת את האשרה וכתת נחש הנחשת אשר עשה משה
    כי עד הימים ההמה היו בני ישראל מקטרים לו ויקרא לו נחשתן׃
  ben-IRV: তিনি উঁচু জায়গাগুলো ধ্বংস করলেন, পাথরের স্তম্ভগুলো নষ্ট করে দিলেন এবং
    আশেরা মূর্তিগুলি কেটে ফেললেন। মোশি যে পিতল সাপটা তৈরী করেছিলেন তিনি সেটি ভেঙে
    ফেললেন, কারণ ইস্রায়েলের লোকেরা সেই দিন পর্যন্তও সেই সাপের উদ্দেশ্যে ধূপ জ্বালাচ্ছিল।
    তিনি ব্রোঞ্জের সাপটার নাম দিলেন নহুষ্টন (পিতলের টুকরো)।
  pan-pan: ਉਸ ਨੇ ਉੱਚਿਆਂ ਥਾਵਾਂ ਨੂੰ ਹਟਾ ਦਿੱਤਾ, ਥੰਮ੍ਹਾਂ ਦੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ ਦਿੱਤੇ, ਟੁੰਡਾਂ
    ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਪਿੱਤਲ ਦੇ ਸੱਪ ਨੂੰ ਜੋ ਮੂਸਾ ਨੇ ਬਣਾਇਆ ਸੀ ਚਕਨਾ-ਚੂਰ ਕਰ ਦਿੱਤਾ, ਕਿਉਂ
    ਜੋ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਤੱਕ ਇਸਰਾਏਲੀ ਉਹ ਦੇ ਅੱਗੇ ਧੂਪ ਧੁਖਾਉਂਦੇ ਸਨ ਸੋ ਉਸ ਨੇ ਉਹ ਦਾ ਨਾਮ ਨਹੁਸ਼ਤਾਨ
    ਰੱਖਿਆ।
  mya-JVB: မြင့် သောအရပ်တို့ကိုပယ် ၏။ ရုပ်တု ဆင်းတုတို့ကိုချိုးဖဲ့ ၏။ အာရှရ ပင်တို့ကို
    ခုတ်လှဲ ၏။ မောရှေ လုပ် သော ကြေးဝါ မြွေ ကို အပိုင်းပိုင်း ဖြတ်၏။ အကြောင်း မူကား၊
    ဣသရေလ အမျိုးသား တို့သည် ထို ကာလ တိုင်အောင် ၊ ထိုမြွေရှေ့မှာ နံ့သာပေါင်းကို မီးရှို့
    တတ်ကြ၏။ ထို မြွေကို နဟုတ္တန် အမည်ဖြင့် မှည့် သတည်း
  tbg-tbg: Viva ofaa taintanavu vo aiqina vo aiqinaqaa vaura qaqini vara aqukero,
    oriqohai una variqa maraqura/varaha aututora voqi voqi vaaviarama tora ravantiaqa
    aqukero, una variqa nahenti Aseraara maraqura/varaha katariqaa nkaurutora voqi
    voqi aratora tuqu taaquma kero, haaru Mosiva baraasiqohairo memaru maraqura/varaha
    aututora, viravata kinta kaantama aqukora. Mosiva memaru maraqura/varaha aututora,
    haaruvata vatevata vaiinti nahenti virara Nehusitaanirave tivake vi haikara quahama
    amiteha, koqe unta iaina haikara vira iha quara amite vaura.
  hmo-hmo: Ia ese dirava koikoi tomadiho ataiai gabudia bona nadidia ia hamakohia,
    Asera ena kaivakuku ia utua diho, bona guna Mose ia karaia auri gaigai ia hamakohia
    maragimaragi. Unai gaigai ena ladana be Nehusitana, bona Israela taudia ese Hesekaia
    ena nega lalonai bonana namo muramura idia gabua ia dekenai.
  urd-urd: उसने ऊँचे मक़ामों को दूर कर दिया, और सुतूनों को तोड़ा और यसीरत को काट डाला;
    और उसने पीतल के साँप को जो मूसा ने बनाया था चकनाचूर कर दिया, क्यूँकि बनी — इस्राईल
    उन दिनों तक उसके आगे ख़ुशबू जलाते थे; और उसने उसका नाम नहुश्तान' रखा।
  rus-SYN: он отменил высоты, разбил статуи, срубил дубраву и истребил медного змея,
    которого сделал Моисей, потому что до самых тех дней сыны Израилевы кадили ему
    и называли его Нехуштан.
  bqc-SIM: À gulɛsĩ pↄ́ wa bòↄ gbòo, à tã́agbɛↄ wìwi, à Asetaati lipɛlɛↄ zↄ̃̀zↄ̃.
    À mↄgotɛ̃ mlɛ̃ pↄ́ Mↄizi pi gbɛ̃̀gbɛ̃, asa e gↄↄ bee Isailiↄ lɛ́ tulaletikatɛawàɛ,
    aa tↄkpàɛ̀ Nɛusetã.
  tcz-CHONGTHU: Aman Pathen neilouho doiphung ana sumangin doikhom jouse jong avobong
    sohkeijin, Asherah doikhum hojong aphulhun, Mose’n sum-eng gullim ana semjong
    chu ana suchip in ahi, ajeh chu Israelten hiche gullim kisem komahi kilhaina asem
    uva gimnamtui jong ahal uva alhut nam jiu ahi. Hiche sum-eng gullim chu Nehushtan
    tin ana kihe in ahi.
  mar-mar: त्याने उंचस्थानावरील पूजास्थळे नष्ट करून टाकली. तसेच स्मृतीस्तंभ, आणि अशेराचे
    खांबही तोडून टाकले. त्याने मोशेने केलेल्या पितळी सापाचे तुकडे केले कारण त्या दिवसांमध्ये
    इस्राएलाचे लोक त्यास धूप जाळत असत. ते त्यास “नहुश्तान” असे म्हणत.
  soq-soq: Me god lagawaau bolawa kadimon ita seu kakaila epatuiamon tane Asera kokoitauwa
    iawa toiamon. Mapo Moses kokoitau mota aleupa irama mampe dewasane itun. Israel
    apanawa mota sa ebowa Neustan wane ituiena, mo mota aleupa mampe antoie piupiu
    suie. Mo epe dewantoio baiwa Esekia mota aleupa sa epatuiamon.
  qub-qub: Paymi ushacächiran ïdulucunata adurananpaj rurashan puytush lömacunacho
    caycaj capillacunata. Rispitar ichichishan rumicunatapis acapa-acapa paquergäriran.
    Asera diosa-niraj ïdulucunatapis paquir-usharan. Moisés runsipita culebrata rurachishantapis
    agullariran. Chay wichancama Israelcunaga chay culebrapa ñaupanchömi insinsutapis
    saumachisha caran. Chaypa jutintami Nehustán nircaycaran.
  bqp-bqp: À tãnagbagbaki kũ ò bònↄ gbòro à tãna gbɛ̀nↄ wìwi à Asɛra lípɛtɛnↄ zↄ̃̀zↄ̃.
    À mↄ̀gotɛ̃ mlɛ̃̀ kũ Musa pìi gbɛ̃̀gbɛ̃ à ɛ̀'ɛ, zaakũ ari gↄrↄ birea Isarailanↄn
    kpɛ́ òtɛn turaretiti kpátaa. Mlɛ̃̀ɛ pìin ò tↄ́ kpànɛ Nɛusutã.
  hat-hat: Se li menm ki te kraze tout tanp zidòl yo. Li kraze tout wòch yo te mete
    kanpe pou zidòl yo, li koupe estati Achera yo. Li kraze an miyèt moso estati sèpan
    an kwiv Moyiz te fè a, paske jouk lè sa a toujou pèp Izrayèl la t'ap boule lansan
    pou li. Yo te rele l' Newouchtan.
  eng-BSB: He removed the high places, shattered the sacred pillars, and cut down
    the Asherah poles. He also demolished the bronze snake called Nehushtan that Moses
    had made, for up to that time the Israelites had burned incense to it.
  eng-WEBPB: He removed the high places, broke the pillars, and cut down the Asherah.
    He also broke in pieces the bronze serpent that Moses had made, because in those
    days the children of Israel burnt incense to it; and he called it Nehushtan.
  kbq-kbq: Hagi havi anumzante'ma mono'ma hunentaza kumatmina Hezekai'a eri haviza
    hunetreno havema asente'nezama mono'ma nehaza havea ru tamana hunetreno, Asera
    havi anumzamofo amema'ama zafare'ma antre'za tro'ma hunte'nazana rukafri atre'ne.
    Ana nehuno Mosese'ma bronsireti osifavema tro'ma huntenege'za, Nehustani'ema nehaza
    osifavere'ma mnanentake zantamina kre mna nevu'za mono'ma hunentaza zana erino
    ru tamanahu osi osi hutre'ne.
  nhe-BL: Quinijcueni nochi nopa piltiocaltzitzi tlen eltoya huejcapa ipan tepetini,
    huan quinxolejqui nochi tlaixpamitl huan fiero tlaquetzaltini tlen Asera. Nojquiya
    quichijqui cuechtic nopa cohuatl tlen bronce tlen Moisés quichijtoya huejcajquiya
    pampa ama nopa israelitame pejtoya quihueyichihuaj huan quitlatiliyayaj copali
    queja elisquía se dios. Huan nopa tepos cohuatl quitocajtiyayaj Nehustán.
  bus-bus: À tãagbãgbãkii kɛ̀ wà bònↄ gbòro à tãa gbɛ̀nↄ wìwi à Asɛra lípɛɛnↄ
    zↄ̃̀zↄ̃. À mↄ̀gotɛ̃ mlɛ̃̀ kɛ̀ Musa pì gbɛ̃̀gbɛ̃ à ɛ̀'ɛkↄ̃rɛ, zaakɛ ai gurↄ beeea
    Isarailinↄↄ kpɛ́ wèe tuaetiti kpataaa. Mlɛ̃̀ pìn wà tↄ́ kpànɛ Nɛusutã.
  gub-BL: Umumaw tupàn a'ua'u wamuwete haw paw wà. Ukauka a'e itapuku tupàn a'ua'u
    hagapaw wà no. Weityk ywyra upu'àm ma'e tupàn a'ua'u hagapaw no. Ukauka moz itazu
    morog iapo pyrer ipegegwer tetea'u iapo pà. Kwehe mehe Moizez umupyràn itazu a'e
    moz hagapaw iapo pà. Neutà her romo a'e. Moz, i'i zaneze'eg rupi. A'e 'ym mehe
    teko Izaew wapy yhyk moz henataromo imuwete pà wà.
  eng-DRA: 'He destroyed the high places, and broke the statues in pieces, and cut
    down the groves, and broke the brazen serpent, which Moses had made: for till
    that time the children of Israel burnt incense to it: and he called its name Nohestan.'
