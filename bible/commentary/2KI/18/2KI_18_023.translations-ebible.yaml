verse: 2KI.018.023
translations:
  mal-C: “ ‘വരിക, എന്റെ യജമാനനായ അശ്ശൂർരാജാവുമായി വാതുകെട്ടുവിൻ. നിങ്ങൾക്ക് കുതിരച്ചേവകരെ
    കണ്ടെത്താൻ കഴിയുമെങ്കിൽ ഞാൻ നിങ്ങൾക്കു രണ്ടായിരം കുതിരയെ തരാം.
  deu-TKW: 'Nun wohlan, gehe doch mit meinem Herrn, dem Könige von Assyrien, eine
    Wette ein: ich will dir zweitausend Rosse geben, ob du wohl imstande bist, die
    nötigen Reiter für sie zu beschaffen?'
  lin-lin: 'Sik’oyo, nabondeli yo, beta mondenge na nkolo na ngai, mokonzi ya Asiri :
    ‘ Nakopesa yo bampunda nkoto mibale soki okoki kopesa basoda mpo ete batambolisa
    yango !'
  eng-LSV: And now, please give a pledge for yourself to my lord the king of Asshur,
    and I give two thousand horses to you, if you are able to give riders for yourself
    on them.
  eng-GNV: Now therefore giue hostages to my lord the King of Asshur, and I will giue
    thee two thousand horses, if thou be able to set riders vpon them.
  eng-WEBSTER: Now therefore, I pray thee, give pledges to my lord the king of Assyria,
    and I will deliver thee two thousand horses, if thou shalt be able on thy part
    to set riders upon them.
  nhw-BL: Xiquita, nijchihuas ya ni. Sintla hueli tiquinpantis ome mil soldados ipan
    tlali Judá catli quimatij cahuayojtlejcoj huajca na nimitzmacas ome mil cahuayojme
    para ipan tlejcose.
  swh-ONEN: '“ ‘Njooni sasa, fanyeni mapatano na bwana wangu, mfalme wa Ashuru: Nitakupa
    farasi elfu mbili, kama unaweza kuwapandisha waendesha farasi juu yao!'
  bba-bba: Ǹ n mɛn nɑ, u kɑ nɛn yinni Asirin sinɑ boko ɑrukɑwɑni bɔkuo kpɑ u nùn
    dumi nɔrɔbun subɑ yiru (2.000) wɛ̃ ù n yɛ̃ u koo mɑɑsɔbu wɑ bu yi sɔni.
  eng-KJVCPB: Now therefore, I pray thee, give pledges to my lord the king of Assyria,
    and I will deliver thee two thousand horses, if thou be able on thy part to set
    riders upon them.
  luo-luo: '“ ‘Biuru sani mondo uwinjru gi ruodha, ma en ruodh Asuria: Abiro miyou
    farese alufu ariyo, ka unyalo yudo joma riembogi!'
  meu-meu: Be, biagugu Asuria pavapavana ida ba gwau hamata. Ia e tomu “Lau ese hosi
    daha-rua baina henimu, bema oi ese gui taudia na latadiai ba hahelaidia kau diba
    negana ai”.
  npi-ULB: त्यसकारण अब मेरा मालिक अश्शूरका राजाबाट म तपाईंलाई राम्रो प्रस्ताव राख्‍न
    चाहन्छु । तपाईंले घोडचढीहरू पाउनुभयो भने, म तपाईंलाई दुई हजार घोडाहरू दिनेछु ।
  yor-yor: “ ‘Wá nísinsin yìí, ṣe àdéhùn pẹ̀lú ọ̀gá mi, ọba Asiria èmi yóò sì fún
    ọ ní ẹgbẹ̀rún méjì (2,000) ẹṣin tí ìwọ bá lè kó àwọn tí yóò gùn ún sí orí rẹ!
  pes-OPCB: من از طرف سرورم، پادشاه آشور حاضرم با شما شرط ببندم. اگر بتوانید دو هزار
    اسب سوار پیدا کنید من دو هزار اسب به شما خواهم داد تا بر آنها سوار شوند!
  tgl-ULB: Kaya ngayon, nais kong gumawa ka ng magandang alok mula sa aking panginoon
    ang hari ng Asiria. Bibigyan kita ng dalawang libong kabayo, kung makakahanap
    ka ng mga sasakay sa kanila.
  cbu-NT: Amb ashirangus, siy na wizpuriris ndunarshita. Ashiriya, nuwapa kurakari,
    Asiriyashuchpa kurak yachayani. Nuwsha siyaam kapaach 2 mil panachintspa. ¿Kamaparee
    shiy ashparitam kapaachpanee tputs pangachsha? Itaru, pakchitaateesha, ¿antaati
    shiy Asiriyashuchee nlluraatstaa tusuwacheezis? Nda. ¿Antaati Ijiptoshuch siyaam
    kapaachoo istaku istacheeja? Nduni.
  hui-hui: I̱naga kini ibugua bi marubi la dege bialu lalu, Kini Hesegaia í̠na agali
    nogo hosini biruwa wai bulene ami agali daosini kira (2,000) karulape taya bibeheyagua
    nde hosi daosini kira (2,000) heba ngulebira laya.
  mya-mya: ငါ​၏​သ​ခင်​ဧ​က​ရာဇ်​ဘု​ရင်​သည် သင်​တို့​နှင့် အ​လောင်း​အ​စား​ပြု​မည်။ သင်​တို့​သည်​မြင်း​စီး
    သူ​ရဲ​နှစ်​ထောင်​ရ​အောင်​ရှာ​နိုင်​မည်​ဆို​လျှင် သင် တို့​အား​မြင်း​ကောင်​ရေ​နှစ်​ထောင်​ကို​ငါ​ပေး​မည်။-
  bod-N: ད་ལྟ་ཁྱོད་ཀྱིས་ངའི་བདག་པོ་ཨ་སུར་གྱི་རྒྱལ་པོ་དང་གྲོས་མཐུན་འཇོག་པར་ཞུ། གལ་ཏེ་ཁྱོད་ཀྱིས་ཞོན་པ་ཉིས་སྟོང་མངག་ནུས་ན།
    ངས་ཁྱོད་ལ་དམག་རྟ་སྟོང་ཕྲག་གཉིས་སྟེར་བར་བྱའོ། །
  sna-sna: “ ‘Chiuya zvino, uite chitsidzo natenzi wangu, mambo weAsiria. Ndichakupa
    zviuru zviviri zvamabhiza, kana uchigona kuisa vatasvi pamusoro pawo!
  spa-BLM: Ahora, pues, por favor, dad prendas a mi amo el rey de Asiria, y yo os
    daré dos mil caballos si sois capaces de poner jinetes en ellos.
  cac-cac: 'A ticnaic b''o junoc a trato yed'' vin̈ vajalil, aton vin̈ sreyal Asiria.
    Syal vin̈ d''ayach icha tic: Ol vac'' chab''oc mil noc'' chej d''ayach, tato tz''ilchaj
    eb'' soldado sq''ue d''a yib''an̈ noc'' uuj. ¿Tom ol yal uuj?'
  swh-ULB: Basi kwa hiyo, nataka kukufanyia ahadi nzuri kutoka kwa bwana wangu mfalme
    wa Ashuru. Nitakupatia farasi elfu mbili, kama unaweza kuwatafuta kuwaendesha
    kwa ajili yao.
  bel-bel: Дык вось, уступі ў саюз з гаспадаром маім царом Асірыйскім; я дам табе
    дзьве тысячы коней, ці можаш ты дастаць сабе вершнікаў на іх?
  deu-ELBBK: 'Und nun, lass dich doch ein mit meinem Herrn, dem König von Assyrien:
    Ich will dir 2.000 Pferde geben, wenn du dir Reiter darauf setzen kannst.'
  mbb-OT: “Guntaan duen idhanyag kenikew te egalen ku, he hadì te Asiria. Ebeǥayan
    dey sikew te 2,000 he kudà, emun duen nu zaan 2,000 he pereuntud te kudà!
  mal-2015: ആകട്ടെ എന്റെ യജമാനനായ അശ്ശൂർരാജാവുമായി വാതുകെട്ടുക; നിനക്കു കുതിരച്ചേവകരെ
    കയറ്റുവാൻ കഴിയുമെങ്കിൽ ഞാൻ നിനക്കു രണ്ടായിരം കുതിരയെ തരാം.
  rmc-rmc: Av akana a dovaker tut mire rajeha, le asirike kraľiha, a me tut dava 2
    000 grajen. Šaj stradeha tuke ajci jazdcen?
  pes-OPV: پس حال با آقایم، پادشاه آشور شرط ببند و من دو هزار اسب به تومی دهم. اگر
    از جانب خود سواران بر آنها توانی گذاشت!
  ron-1924: 'Акум фэ о ынвоялэ ку стэпынул меу, ымпэратул Асирией: ыць вой да доуэ
    мий де кай, сэ ведем дакэ поць дин партя та сэ дай атыця кэлэрець ка сэ ынкалече
    пе ей.'
  ben-OBCV: '“ ‘এবারে এসো, আমার মনিব আসিরিয়ার রাজার সাথে একটি চুক্তি করো: আমি তোমাদের
    দুই হাজার অশ্ব দেব, যদি তোমরা তাদের জন্য প্রয়োজনীয় অশ্বারোহী দিতে পারো!'
  som-som: Haddaba waan ku baryayaaye bal sharad la dhigo sayidkayga oo ah boqorka
    Ashuur, haddaba waxaan ku siin doonaa laba kun oo faras, haddaad rag fuula u heli
    kartid.
  lat-VUC: Nunc igitur transite ad dominum meum regem Assyriorum, et dabo vobis duo
    millia equorum, et videte an habere valeatis ascensores eorum.
  eng-ASVBT: Now therefore, I pray thee, give pledges to my master the king of Assyria,
    and I will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  ita-1885: Deh! scommetti ora col mio signore, re degli Assiri; e io ti darò duemila
    cavalli, se tu puoi dare altrettanti uomini che li cavalchino.
  eng-LXXUP: And now, I pray you, make an agreement with my lord the king of the Assyrians,
    and I will give thee two thousand horses, if thou shalt be able on thy part to
    set riders upon them.
  eng-ULB: Now therefore, I want to make you a good offer from my master the king
    of Assyria. I will give you two thousand horses, if you are able to find riders
    for them.
  spa-VBL: '“¿Por qué no aceptan el desafío de mi amo, el rey de Asiria? Él dice:
    ¡Te daré dos mil caballos, si puedes encontrar suficientes jinetes para ellos!'
  fra-_FOB: Et maintenant, fais un accord avec mon maître, le roi d'Assyrie; et je
    te donnerai deux mille chevaux, si tu peux fournir autant d'hommes pour les monter.
  mal-mal: ആകട്ടെ; എന്റെ യജമാനനായ അശ്ശൂർരാജാവുമായി വാതു കെട്ടുക വാക്കു കൊടുക്കുക;
    നിനക്ക് മതിയായ കുതിരച്ചേവകർ ഉണ്ടെങ്കിൽ ഞാൻ നിനക്ക് രണ്ടായിരം കുതിരകളെ തരാം.
  urd-GVR: Āo, mere āqā Asūr ke bādshāh se saudā karo. Maiṅ tumheṅ 2,000 ghoṛe dūṅgā
    basharteki tum un ke lie sawār muhaiyā kar sako. Lekin afsos, tumhāre pās itne
    ghuṛsawār haiṅ hī nahīṅ!
  suz-BL: मुल आं होव़प अस्‍सुर ङा पिप नु गारीन। इन के मिश ङा शारा ङोइक्‍ब बाक्‍‍तेक्‍म
    हना, गो इन कली हजार निक्‍शी शारा गेनन्‍नी।
  ita-1927: Or dunque fa’ una scommessa col mio signore; il re d’Assiria! Io ti darò
    duemila cavalli, se tu puoi fornire altrettanti cavalieri da montarli.
  ckb-ckb: «”ئێستاش گرەو لەگەڵ پاشای ئاشوری گەورەم بکە، من دوو هەزار ئەسپت دەدەمێ،
    ئەگەر تۆ بتوانیت بۆ خۆت سوار لەسەریان دابنێیت!
  eng-BBE: And now, take a chance with my master, the king of Assyria, and I will
    give you two thousand horses, if you are able to put horsemen on them.
  kan-OKCV: “ ‘ಹಾಗಾದರೆ ಈಗ ನೀನು ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ನನ್ನ ಯಜಮಾನನೊಂದಿಗೆ ಒಪ್ಪಂದ ಮಾಡಿಕೋ, ಆಗ
    ನಿನಗೆ ಎರಡು ಸಾವಿರ ಕುದುರೆಸವಾರರನ್ನು ಬಳಸಲು ಸಾಮರ್ಥ್ಯವಿದ್ದರೆ ನಾನು ಎರಡು ಸಾವಿರ ಕುದುರೆಗಳನ್ನು
    ಕೊಡುತ್ತೇನೆ.
  tam-2017: நான் உனக்கு இரண்டாயிரம் குதிரைகளைக் கொடுப்பேன்; நீ அவைகள்மேல் ஏறத் தகுதியுள்ளவர்களைச்
    சம்பாதிக்க முடியுமானால் அசீரியா ராஜாவாகிய என் ஆண்டவனோடே சபதம்செய்.
  spa-RV-1909: Por tanto, ahora yo te ruego que des rehenes á mi señor, el rey de
    Asiria, y yo te daré dos mil caballos, si tú pudieres dar jinetes para ellos.
  ron-BTF: Și acum, te rog, dă garanții stăpânului meu, împăratul Asiriei, și îți
    voi da două mii de cai, dacă ești în stare din partea ta să pui călăreți pe ei.
  eng-WEBP: Now therefore, please give pledges to my master the king of Assyria, and
    I will give you two thousand horses if you are able on your part to set riders
    on them.
  eng-FBV: Why don't you accept a challenge from my master, the king of Assyria? He
    says, I'll give you two thousand horses, if you can find enough riders for them!
  nld-1939: Welnu, ga eens een weddenschap aan met den koning van Assjoer, mijn meester.
    Ik zal u twee duizend paarden leveren; maar ik wed, dat gij er niet eens de ruiters
    voor hebt.
  nch-BL: Xiquita, nijchihuas ya ni. Sinta hueli tiquinpantis ome mil soldados ipan
    tali Judá cati quimatij tejcoj cahuayojtipa huajca na nimitzmacas ome mil cahuayojme
    para ipan tejcose.
  vie-1934: Thế thì, ngươi hãy đánh cuộc với chủ ta, là vua A-si-ri. ta sẽ giao cho
    ngươi hai ngàn con ngựa, nếu ngươi tìm được quân kỵ để cỡi chúng nó.
  hin-CV: '“ ‘तो अब आओ, और हमारे स्वामी, अश्शूर के राजा से मोलभाव कर लो: मैं तुम्हें
    दो हज़ार घोड़े दूंगा; यदि तुम अपनी ओर से उनके लिए दो हज़ार घुड़सवार ला सको तो!'
  spa-BES: Y ahora, has un pacto con mi amo, el rey de Asiria, y te daré dos mil caballos,
    si eres capaz de poner jinetes sobre ellos.
  tdx-tdx: Aa ehe, ano parè amy talèko mpanjaka’ i Asorey; fa hatoloko azo ty soavala
    ro’ arivo naho mahatongoa mpiningitse ama’e irehe.
  tha-KJV: ฉะนั้นบัดนี้ มาเถิด มาทำสัญญากั​นก​ับกษั​ตริ​ย์​แห่​งอ​ัสซีเรียนายของข้า
    เราจะให้ม้าสองพันตัวแก่​เจ้า ถ้าฝ่ายเจ้าหาคนที่​ขี่​ม้าเหล่านั้นได้
  por-BR-2018: Portanto, agora eu te rogo que dês reféns a meu senhor, o rei da Assíria,
    e eu te darei dois mil cavalos, se tu puderes dar cavaleiros para eles.
  deu-ELO: 'Und nun, laß dich doch ein mit meinem Herrn, dem König von Assyrien: Ich
    will dir zweitausend Rosse geben, wenn du dir Reiter darauf setzen kannst.'
  eng-WYC-2018: Now therefore, give ye pledges to my lord, the king of Assyrians,
    and I shall give to you two thousand of horses, and see ye, whether ye be able
    to have riders of them? (And so now, give ye pledges to my lord, the king of Assyria,
    and I shall give you two thousand horses, and see ye, if ye be able to have enough
    riders for them.)
  epo-epo: Nun provu konkuri kun mia sinjoro, la reĝo de Asirio; mi donos al vi du
    mil ĉevalojn — ĉu vi povas trovi rajdantojn por ili?
  uig-PIN: 'Əmdi ⱨazir hojayinim Asuriyǝ padixaⱨi bilǝn bir tohtamƣa kelinglar: —
    «Əgǝr silǝrdǝ ularƣa minǝligüdǝk ǝskǝrliringlar bolsa, mǝn silǝrgǝ ikki ming atni
    bikarƣa berǝy!»'
  beo-beo: 'Na da Asilia hina bagade ea dioba:le, agoane bidi lasu ilegele sia:sa.
    Dilia da hosi da:iya fila heda:su dawa: dunu 2,000 agoane hogole ba:sea, na da
    dilima hosi 2,000 agoane imunu.'
  tpi-OTNT: “Na king bilong mi i gat narapela tok moa. Hesekia, king bilong mi inap
    givim yu 2,000 hos, sapos yu inap long painim 2,000 soldia bilong sindaun long
    ol na pait. Tasol mi save, yu yet yu no gat kain man olsem i stap.
  hau-SA: “ ‘Yanzu, ka zo ku shirya da shugabana, sarkin Assuriya. Zan ba ka dawakai
    dubu biyu, in za ka sami mahayansu!
  uig-LAT: 'Emdi hazir xojayinim Asuriye padishahi bilen bir toxtamgha kélinglar:
    — «Eger silerde ulargha mineligüdek eskerliringlar bolsa, men silerge ikki ming
    atni bikargha bérey!»'
  nde-nde: 'Khathesi woza wenze isivumelwano lenkosi yami, inkosi yase-Asiriya: Ngizakunika
    amabhiza azinkulungwane ezimbili nxa bekhona abazawagada!'
  ton-ton: Pea ko eni, ʻoku ou kole kiate koe, tuku mai ʻae ngaahi fakamoʻoni ki heʻeku
    ʻeiki ko e tuʻi ʻo ʻAsilia, pea te u ʻatu kiate koe ʻae fanga hoosi ʻe ua afe,
    ʻo kapau te ke faʻa fai ʻe koe ke fakaheka ki ai ʻae kau heka hoosi.
  ces-1613: Nyní tedy, založ se medle se pánem mým, králem Assyrským, a dámť dva tisíce
    koní, budeš-li moci míti, kdo by na nich jeli?
  eng-WMB: Now therefore, please give pledges to my master the king of Assyria, and
    I will give you two thousand horses if you are able on your part to set riders
    on them.
  tam-TCV: '“ ‘எனவே வாரும், அசீரிய அரசனாகிய எனது தலைவனுடன் பேரம் ஒன்று பேசுவோம்: சவாரி
    பண்ணத்தக்க வீரர்களை உன்னால் தேடிக்கொள்ள முடியுமானால், நான் உனக்கு இரண்டாயிரம்
    குதிரைகளைத் தருவேன்.'
  ceb-ULB: Busa karon, buot ko nga maghatag kanimo ug maayong tanyag gikan sa akong
    agalon ang hari sa Asiria. Hatagan ko ikaw ug 2, 000 ka mga kabayo, kung makakaplag
    ka ug mangabayo niini.
  pol-UBG: Dlatego teraz proszę, daj zastaw memu panu, królowi Asyrii, a dam ci dwa
    tysiące koni, jeśli zdołasz posadzić na nich jeźdźców.
  agr-agr: Nunú tuu anentaimtsuk dekas apu Senaquiribjai chicham umikta. Dutikawamin
    aents caballonum entsamak maanitan yacha aidau egakaminig, wi dos mil caballon
    amastajai.
  kyc-kyc: Lapala lao, Asiria akali mupwa dokona kingi lao nambame nakama nyuo pyasaro
    dee nakamame kapa akali malu lapo mena ose matana petena lao koto nyerami ramo
    doko nambame nakama mena ose taosande lama (2,000) jero, leya.
  urd-GVU: آؤ، میرے آقا اسور کے بادشاہ سے سودا کرو۔ مَیں تمہیں 2,000 گھوڑے دوں گا
    بشرطیکہ تم اُن کے لئے سوار مہیا کر سکو۔ لیکن افسوس، تمہارے پاس اِتنے گھڑسوار ہیں
    ہی نہیں!
  deu-1912: 'Wohlan, nimm eine Wette an mit meinem Herrn, dem König von Assyrien:
    ich will dir zweitausend Rosse geben, ob du könntest Reiter dazu geben.'
  kan-2017: ನನ್ನ ಒಡೆಯನಾದ ಅಶ್ಶೂರದ ಅರಸನೊಂದಿಗೆ ಸವಾಲು ಮಾಡಿನೋಡು. ಆಗ ಕುದುರೆ ಸವಾರರನ್ನು ಬಳಸಲು
    ನಿನಗೆ ಸಾಮರ್ಥ್ಯವಿದ್ದರೆ ಆತನು ಎರಡು ಸಾವಿರ ಕುದುರೆಗಳನ್ನು ಕೊಡುತ್ತಾನೆ.
  yap-yap: 'Mogned ngak Hezekiah ni lungumed, ba’aray rogon ni nggog ngom u fithingan
    e pilung rog nu Assyria: Bay gu pi’ l’agruw biyu’ e os ngom ni fa’anra bay aram
    urngin e pumo’on rom ni ngranod riy.'
  hlt-MCSB: Tahae ah ka boeipa Assyria manghai neh rhikhang laeh. A soah aka ngol
    nan paek thai atah nang te marhang thawng hnih he kam pae eh.
  mdy-ETH: ሃሢ ታኣኒ ዓሶኦሬ ካኣቲ ሱንፆና ዔቃዛ ኑ ሂንዳ ዎሊ ዛጎም፤ ሳጋሪ ዳንዳዓንዳ ጊዳ ዓሲ ኔኤኮ ዓኣቴ ሂንዳ ታ ኔኤም
    ላምዖ ሺያ ፓሮ ዒንጎም!
  twi-ASANTE: “ ‘Mɛka asɛm bi akyerɛ wo! Me wura Asiriahene ne wo bɛyɛ nhyehyɛeɛ bi.
    Sɛ wobɛnya apɔnkɔsotefoɔ mpenu, afiri wʼasraadɔm mu a, ɔbɛma wɔn apɔnkɔ mpenu
    ama wɔatenatena wɔn so.
  eng-WEBU: Now therefore, please give pledges to my master the king of Assyria, and
    I will give you two thousand horses if you are able on your part to set riders
    on them.
  wal-wal: “‘“Ane ha77i haaya! Yaada ta godaa Asoore kawuwaara naasetta. Neeni togganau
    danddayiya, gidiya asa demmikko, naa77u sha7u parata taani neeyyo immana.
  spa-PDDPT: Ahora pues, haz un compromiso con mi ʼadón, el rey de Asiria, y yo te
    daré 2.000 caballos, si tienes jinetes para ellos.
  gun-gun: Ha'e nunga rupi ejerure na xeruvixa Assíria pygua pe, ha'e gui xee ma ame'ẽ
    'rã ndevy dois mil kavaju, xapy'a rei avakue hi'áry guarã rejou ri ramo.
  ilo-ULB: Ita ngarud, kayatko ti mangidiaya ti nasayaat kadakayo manipud iti apok
    nga ari ti Asiria. Ikkankayo iti dua ribu a kabalio, no makabirukkayo iti mangsakay
    kadagitoy.
  kpg-kpg: 'Malaa, au gaa hai dagu hagababa adu gi di goe i di ingoo o di king aamua:
    Au ga gowadu gi di goe nia hoodo e lua mana (2,000) be goe e mee di halahala au
    daane dogologo beelaa e llele nia maa!'
  uig-ARA: 'ئەمدى ھازىر خوجايىنىم ئاسۇرىيە پادىشاھى بىلەن بىر توختامغا كېلىڭلار: ــ
    «ئەگەر سىلەردە ئۇلارغا مىنەلىگۈدەك ئەسكەرلىرىڭلار بولسا، مەن سىلەرگە ئىككى مىڭ
    ئاتنى بىكارغا بېرەي!»'
  sus-sus: «Xa i sa nɔma soe ragi wulu firin sɔtɔde i xa ɲama ya ma, n marigi Asiriya
    mangɛ soe fima nɛ i ma, e naxee ragima.
  pon-2006: '“Eri, ngehi, I pahn wiahiong komwi ehu inowen ni mwaren nanmwarki lapalapo:
    I pahn kihong komwi oahs riekid ma komw kak diarada aramas me kak dake uwen tohto
    wet!'
  jae-jae: Ŋajam, alic acgom, aôm embe ôtôm gebe ôtap lau sa têtôm gebe sêŋgôŋ hos
    ŋaô êtu tôŋ, go ŋoc ŋatau, kiŋ Asuriaŋa, oc êkêŋ hos 2,000 êndêŋ aôm.
  ksd-ksd: Io, ina ting pa u ba una varkul pire kaugu luluai ra king Asiria, ma ina
    tul tar ra ura arip na marmar na os piram, ona ra tarai piram ba diat a ki ta
    diat.
  tur-YTC: Şimdi efendim Aşur Kralı ile bahse giriş, eğer sen onların üzerine biniciler
    koyabilirsen sana iki bin at vereyim.
  grc-BRENT: Καὶ νῦν μίχθητε δὴ τῷ κυρίῳ μου βασιλεῖ Ἀσσυρίων, καὶ δώσω σοι δισχιλίους
    ἵππους, εἰ δυνήσῃ δοῦναι σεαυτῷ ἐπιβάτας ἐπʼ αὐτούς.
  ind-AYT: Oleh sebab itu, mari membuat perjanjian dengan tuanku, Raja Asyur. Aku
    akan memberikan dua ribu ekor kuda kepadamu jika kamu sanggup memberikan orang-orang
    yang dapat menungganginya.
  nya-nya: '“ ‘Ndipo tsopano bwera udzakambirane ndi mbuye wanga, mfumu ya ku Asiriya:
    ine ndidzakupatsa akavalo 2,000 ngati ungathe kupeza okwerapo!'
  hrv-hrv: 'Hajde, okladi se s mojim gospodarom, asirskim kraljem: dat ću ti dvije
    tisuće konja ako mogneš naći jahače za njih!'
  mps-mps: “Tama eno kingo gasa po me wali, Hesekia, eno kingo 2,000 hos kibu nage
    mabo usu yaibao, tialima nago te 2,000 ami soldia bidi kegelama, tama augwali
    te kibu hosde dugulama, tama augwaligo boi hwįabo. Tiali goli, eno koneani, naga
    digi naga te namba tiwai ami soldia bidi menio,” te po wali.
  tpi-tpi: “Na king bilong mi i gat narapela tok moa. Hesekia, king bilong mi inap
    givim yu 2,000 hos, sapos yu inap long painim 2,000 soldia bilong sindaun long
    ol na pait. Tasol mi save, yu yet yu no gat kain man olsem i stap.
  dan-1931: 'Og nu, indgå et Væddemål med min Herre, Assyrerkongen: Jeg giver dig
    to Gange tusind Heste, hvis du kan stille Ryttere til dem!'
  vie-OVCB: Ta cho người biết việc này! Hãy đánh cuộc với chủ của ta, là vua nước
    A-sy-ri. Ta sẽ cho vua 2.000 con ngựa nếu ngươi có thể tìm được 2.000 kỵ binh!
  guj-2017: તો હવે, કૃપા કરી મારા માલિક આશ્શૂરના રાજા સાથે તું સારી શરત કર. એટલે કે
    જો તું તેમના માટે સવારી કરનારા પૂરા પાડે તો હું તને બે હજાર ઘોડા આપીશ.
  pon-2006A: '“Eri, ngehi, I pahn wiahiong komwi ehu inowen ni mwaren nanmwarki lapalapo:
    I pahn kihong komwi oahs riekid ma komw kak diarada aramas me kak dake uwen tohto
    wet!'
  por-BRBSL: Portanto, agora, por favor, dê promessas ao meu senhor, o rei da Assíria,
    e eu lhe darei dois mil cavalos se você puder de sua parte colocar cavaleiros
    sobre eles.
  cth-cth: Hot patetlah, ka bawipa Assiria siangpahrang hoi lawkkamnae sak awh. Avan
    kâcui hane na hmawt thai pawiteh, marang 2,000 touh na poe han.
  twi-twi: “ ‘Mɛka asɛm bi akyerɛ wo! Me wura Asiriahene ne wo bɛyɛ nhyehyɛe bi. Sɛ
    wubenya apɔnkɔsotefo mpenu, afi wo asraafo mu a, ɔbɛma wɔn apɔnkɔ mpenu ama wɔatenatena
    wɔn so.
  hlt-hlt: Tahae ah ka boeipa Assyria manghai neh rhikhang laeh. A soah aka ngol nan
    paek thai atah nang te marhang thawng hnih he kam pae eh.
  tbz-SIM: Kɑ̀ɑ yɛ̀mmɛ̀ dò nnɛ̀ n cicɛ Asidii kóo kpɑ̀ɑ̀tì di mɑ̀, ɑ dɔ̀ fĩ́ɛ̃́ũ̀!
    Kòo dɑ duɔ́ nsisɛ̃ĩ́ sikɔupísìdɛ́ (2000) kɛ̀ nsɑ̀ kɑ̀ɑ bo pɛ́tɛ́ bɛ̀ɛ̀ bo sì dèkɛ!
  msy-2020: “Hesekia, nɨ izɨ nan gumazir ekiam Asirian atrivim ko akam akɨrigh. Nɨ
    ti 2,000plan mɨdorozir gumazir gavgavibar apightɨ, nan atrivim 2,000plan hoziaba
    nɨ danightɨ, me dar apiagh mɨsogham. Kɨ fo, nɨ uabɨ gumazir kamaghɨn garitaba
    itir puvatɨ.
  dop-dop: Pǝ tɔɔ tɔ, nyɑ́ nɑ mɑ cɑɑ Asilii wulɑʋ ɩ́ sɩɩ nɔɔsɩ. Ye n kɑ́ hiki kpɑɣɑnǝŋ
    cɑɣɑlɑɑ, ɩlɛ mɑ hɑ-ŋ kpɑɣɑnǝŋ iyisi nɑɑlɛ (2000).
  azb-azb: 'İndi ağam Aşşur padşahı ilə mərcə gəl: əgər sən iki min süvari tapa bilsən,
    mən sənə o qədər at verərəm.'
  eng-DBY: And now, engage, I pray thee, with my master the king of Assyria, and I
    will give thee two thousand horses, if thou canst set the riders upon them.
  hin-2017: तो अब मेरे स्वामी अश्शूर के राजा के पास कुछ बन्धक रख, तब मैं तुझे दो हजार
    घोड़े दूँगा, क्या तू उन पर सवार चढ़ा सकेगा कि नहीं?
  wol-KYG: Léegi daal, déggool rekk ak sama sang buurub Asiri, ma jox la ñaari junniy
    fas. Ndegam am ngay gawaram!
  eng-YLT: '''And, now, give a pledge for thee, I pray thee, to my lord the king of
    Asshur, and I give to thee two thousand horses, if thou art able to give for thee
    riders on them.'
  eng-WYC-2017: Now therefore, give ye weds to my lord, the king of Assyrians, and
    I shall give to you two thousand of horses, and see ye, whether ye may have riders
    of them?
  eng-WMBB: Now therefore, please give pledges to my master the king of Assyria, and
    I will give you two thousand horses if you are able on your part to set riders
    on them.
  urd-GVH: आओ, मेरे आक़ा असूर के बादशाह से सौदा करो। मैं तुम्हें 2,000 घोड़े दूँगा
    बशर्तेकि तुम उनके लिए सवार मुहैया कर सको। लेकिन अफ़सोस, तुम्हारे पास इतने घुड़सवार
    हैं ही नहीं!
  rug-rug: 'Ego, mae mamu variva ego ni si kaiqa binalabala koa sa qua baṉara pa Asiria:
    Arau kote poni gamu si ka karua tina hose sapu pude boka vekoni tie gamu pude
    koi i!.'
  gaz-gaz: “ ‘Amma kottuutii gooftaa koo mooticha Asoor wajjin dubbadhu; anis yoo
    ati namoota farda yaabbatan qopheeffachuu dandeesse fardeen kuma lama siifin kenna!
  fra-LSG: Maintenant, fais une convention avec mon maître, le roi d’Assyrie, et je
    te donnerai deux mille chevaux, si tu peux fournir des cavaliers pour les monter.
  gnn-gnn: '@see-verse:2KI.018.022'
  yal-yal: Iki, ɛ nun n kanna Asiriya mangan xa lan fena nde ma, n soon wuli firin
    soɛ ɛ yii, xa ɛ nɔɛ soo ragine sɔtɛ.
  haw-1868: Ano hoi, ke noi aku nei au ia oe, e haawi mai i nku panai na kuu haku,
    na ke alii o Asuria, a e haawi aku au ia oe i elua tausani lio, ina e hiki ia
    oe ke kau aku i na hoohololio maluna o lakou.
  arb-NAV: وَالآنَ لِيَعْقِدْ حَزَقِيَّا رِهَاناً مَعَ سَيِّدِي مَلِكِ أَشُورَ، فَأُعْطِيَكَ
    أَلْفَيْ فَرَسٍ، إِنِ اسْتَطَعْتَ أَنْ تَجِدَ لَهَا فُرْسَاناً يَمْتَطُونَهَا.
  ewe-ewe: “ ‘Va azɔ ne nàtso gbe kple nye aƒetɔ Asiria fia. Matsɔ sɔ akpe eve na
    wò ne àte ŋu akpɔ wo dolawo ko!
  eng-LEE: And now, I pray thee, enter into a contest with my master the king of Assyria,
    and I will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  asm-FB: এতিয়া সেয়ে শুনক, মই মোৰ প্ৰভু অচূৰৰ ৰজাৰ পৰা আপোনালৈ এক চুক্তি আগবঢ়াব
    বিচাৰো। যদি আপুনি অশ্বাৰোহী দিবলৈ সমর্থ হয়, তেন্তে মই আপোনাক দুই হাজাৰ ঘোঁৰা
    দিম।
  sus-A: «شَ عِ سَ نْمَ سٌي رَفِ وُلُ قِرِن سْتْدٍ عِ شَ حَمَ يَ مَ، ﭑ مَرِفِ عَسِرِيَ
    مَنفّ سٌي قِمَ نّ عِ مَ، عٍ نَشٍيٍ رَفِمَ.
  fra-SBL: Maintenant, donnez des gages à mon maître, le roi d'Assyrie, et je vous
    donnerai deux mille chevaux, si vous êtes capable de les monter.
  hbo-hbo: וְעַתָּה֙ הִתְעָ֣רֶב נָ֔א אֶת־אֲדֹנִ֖י אֶת־מֶ֣לֶךְ אַשּׁ֑וּר וְאֶתְּנָ֤ה
    לְךָ֙ אַלְפַּ֣יִם סוּסִ֔ים אִם־תּוּכַ֕ל לָ֥תֶת לְךָ֖ רֹכְבִ֥ים עֲלֵיהֶֽם׃
  piu-2006: '@see-verse:2KI.018.022'
  kik-kik: '“ ‘Rĩu-rĩ, ũka ũkeiguithanie na mwathi wakwa, mũthamaki wa Ashuri: Nĩngũkũhe
    mbarathi ngiri igĩrĩ angĩkorwo ũrĩ na andũ mangĩcitwarithia!'
  fra-NCL: 'Maintenant, fais un accord avec mon maître, le roi d’Assyrie : je te donnerai
    deux mille chevaux, si tu peux fournir des cavaliers pour les monter !...'
  cek-AK: To pongah vaihi angzo oh loe, kai ih angraeng Assyria siangpahrang khaeah
    hmuenmae to ap oh; hrang angthueng kami na tawnh o nahaeloe, hrang sang hnetto
    kang paek han.
  cuk-cuk: '”Emisgindi, an bega sogsun, an-dummad-Asiria-e-rey-ebo be igar-omessun:
    Be anga dule-moligi-nanamalad amiele, an bega milibo (2,000) molimar ukoed.'
  uig-CYR: 'Әнди һазир ғоҗайиним Асурийә падишаси билән бир тохтамға келиңлар: — «Әгәр
    силәрдә уларға минәлигидәк әскәрлириңлар болса, мән силәргә икки миң атни бекарға
    берәй!»'
  tel-2017: కాబట్టి, నా యజమాని అష్షూరు రాజు పక్షంగా నిన్ను సవాలు చేస్తున్నాను. చాలినంత
    మంది రౌతులు నీ దగ్గర ఉంటే రెండువేల గుర్రాలు నేను నీకిస్తాను.
  hat-BSA: Pou sa, vini, fè yon antant avèk mèt mwen, wa a Assyrie a, e mwen va ba
    ou de mil cheval, si ou kab menm mete moun sou do yo.
  kos-kos: Nga ac oru sie pwapa nu sum ke inen Tokosra Fulat. Nga ac sot nu sum tausin
    luo ke horse kom fin ku in konauk pisen mwet ma ac fal in kasrusr fac!
  hbo-WLC: וְעַתָּה֙ הִתְעָ֣רֶב נָ֔א אֶת־אֲדֹנִ֖י אֶת־מֶ֣לֶךְ אַשּׁ֑וּר וְאֶתְּנָ֤ה
    לְךָ֙ אַלְפַּ֣יִם סוּסִ֔ים אִם־תּוּכַ֕ל לָ֥תֶת לְךָ֖ רֹכְבִ֥ים עֲלֵיהֶֽם׃
  ibo-ibo: “ ‘Ma ugbu a, bịa kwee nna m ukwu, bụ eze Asịrịa nkwa. Aga m enye gị puku
    ịnyịnya abụọ ma ọ bụrụ na i nwere ike ịchọta ndị ga-agba ha.
  ory-ory: ଏବେ ମୁଁ ବିନୟ କରୁଅଛି, ମୋʼ ପ୍ରଭୁ ଅଶୂରର ରାଜାଙ୍କ ସଙ୍ଗେ ପଣ କର, ମୁଁ ତୁମ୍ଭକୁ ଦୁଇ
    ହଜାର ଅଶ୍ୱ ଦେବି, ଯେବେ ତୁମ୍ଭେ ପାର, ସେମାନଙ୍କ ଉପରେ ଚଢ଼ିବା ପାଇଁ ତୁମ୍ଭ ଆଡ଼ୁ ଲୋକ ଆଣ।
  chk-chk: Iwe, iei kopwe akuf ngeni ai samol ewe kingen Asiria. Ngang üpwe ngonuk
    ruongeröü oris, nge sipwe pii are epwe wor reöm ruongeröü sounfiu repwe wawa ekewe
    oris.
  rop-rop: Wal yu jinggabat dijan! Ai meigim pramis langa yu garram det neim blanga
    det king blanga Asiriya. Ai gibit yu 2,000 hosis, if yu gin faindim detmatj men
    blanga raidim olabat!
  ukr-1871: 'Оце ж увійди в угоду з моїм паном, царем Ассирийським: я дам тобі дві
    тисячі коней, коли спроможешся достати їздецїв до них.'
  deu-1951: 'Wette doch jetzt einmal mit meinem Herrn, dem König von Assyrien: ich
    will dir zweitausend Pferde geben, wenn du die Reiter dazu stellen kannst!'
  eng-JPS: Now therefore, I pray thee, make a wager with my master the king of Assyria,
    and I will give thee two thousand horses, if thou be able on thy part to set riders
    upon them.
  srp-1865: Hajde, zateci se mojemu gospodaru caru Asirskom; i daæu ti dvije tisuæe
    konja, ako možeš dobaviti koji æe jahati na njima.
  lug-lug: “ ‘Kale nno, jjangu oteese ne mukama wange kabaka w’e Bwasuli, nange n’akuwa
    embalaasi enkumi bbiri bw’onooba ng’olina abeebagazi.
  heb-heb: ועתה התערב נא את אדני את מלך אשור ואתנה לך אלפים סוסים אם תוכל לתת לך רכבים
    עליהם׃
  ben-IRV: অশূররে এখন তুমি আমার হয়ে তোমাদের রাজাকে একবার বল, ‘তুমি যদি পার তবে আমার
    মালিক অশূরের রাজার সঙ্গে এই প্রতিজ্ঞা কর যে, আমি তোমাকে দুই হাজার ঘোড়া দেব যদি
    তুমি তাতে চড়বার জন্য লোক দিতে পার।
  pan-pan: ਇਸ ਲਈ ਹੁਣ ਮੇਰੇ ਸੁਆਮੀ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਨਾਲ ਸਮਝੌਤਾ ਕਰ। ਮੈਂ ਤੈਨੂੰ ਦੋ ਹਜ਼ਾਰ
    ਘੋੜੇ ਦਿੰਦਾ ਹਾਂ ਜੇ ਤੂੰ ਉਹਨਾਂ ਉੱਤੇ ਆਪਣੀ ਵੱਲੋਂ ਸਵਾਰ ਬਿਠਾ ਸਕੇਂ।
  mya-JVB: သို့ဖြစ်၍ ယခု တွင် ငါ့ သခင် အာရှုရိ ရှင်ဘုရင် ၌ အာမခံ တို့ကိုအပ်ပါလော့။
    သင် ၌ မြင်းစီး သူရဲ လုံလောက် အောင်ရှိလျှင် မြင်း နှစ်ထောင် တို့ကိုငါပေး မည်
  tbg-tbg: Ho Hesekiaao, tenta avuhainaa vaiinti autuqaa te ariara tiha, Are minti
    minti irera, te mintima irarave. Are 2,000 iqoka vaiinti ohiqaa raqika ranta kairera,
    te 2,000 ohi ai amirerave. Te tavaurara are kia ho mintinarave.
  hmo-hmo: Ma Asuria tauna Rabesake ia hereva, ia gwau, “Lauegu biaguna, Asuria ena
    king danu do umui gwauhamata, vadaeni lau ese Iuda taudia edia king dekenai hosi
    2000 do lau henia, bema ia ese hosi guia taudia 2000 ia davaria diba!
  urd-urd: इसलिए अब ज़रा मेरे आक़ा शाह — ए — असूर के साथ शर्त बाँध और मैं तुझे दो
    हज़ार घोड़े दूँगा, बशर्ते कि तू अपनी तरफ़ से उन पर सवार चढ़ा सके।
  rus-SYN: 'Итак вступи в союз с господином моим царем Ассирийским: я дам тебе две
    тысячи коней, можешь ли достать себе всадников на них?'
  bqc-SIM: Aà lɛdoũkɛ ń ma dii Asiliↄ kíao, mí aà gba sↄ̃́ ↄ̀aa kwi, tó a gbɛ̃́
    vĩ aa diɛ̀ kpɛ.
  tcz-CHONGTHU: “Keima naseipeh uvinge! KaPakaipa Assyria lengpa hitoh kinoptona bol
    lhon’in, nangin mi naneijou dingleh sakol sangni na penge.
  mar-mar: तर आता अश्शूराचा राजा माझा धनी याच्यावतीने, तुझ्याकडे घोड्यांवर स्वार व्हायला
    माणसे असतील तर तुला दोन हजार घोडे देण्याचा चांगला प्रस्ताव मांडतो.
  qub-qub: «Cananga Asiriapa rayninwan alli parlacuy. Nogaga ishcay waranga (2,000)
    cawallucunatapis gömanmi. ¿Chayta muntacoj runacunata tarinquimanchuraj?
  bqp-bqp: À gↄ̃gↄ̃ à dↄkↄ̃i kũ ma dikiri Asiria kínao, mani a gba sↄ̃ dúbu pla,
    tó á gbɛ̃nↄ vĩ kũ oni diḿma dé!
  hat-hat: Antann nou avè mèt mwen an, wa peyi Lasiri a. Lèfini, m'ap ban nou demil
    (02.000) chwal si nou ka jwenn demil sòlda pou moute yo.
  eng-BSB: Now, therefore, make a bargain with my master, the king of Assyria. I will
    give you two thousand horses—if you can put riders on them!
  eng-WEBPB: Now therefore, please give pledges to my master the king of Assyria,
    and I will give you two thousand horses if you are able on your part to set riders
    on them.
  kbq-kbq: Hagi Hezekaiagagura Asiria kini nemo'a amanage huno hu'ne, Kagrama hu izo
    hunka mago krimpama hnanke'na, kagri sondia vahe'ma knare huno rama'ama mani'nesazana
    amne 2tauseni'a hosi afura kamisnuge'za agumpina mani'za vugahazanagi nagrama
    antahuana e'inahu avamentera sondia vaheka'a omani'naze.
  nhe-BL: Xiquita, nijchihuas ya ni. Intla hueli tiquinpantis ome mil soldados ipan
    tlali Judá tlen quimatij cahuajtlejcoj huajca na nimitzmacas ome mil cahuayojme
    para ipan tlejcose.
  bus-bus: À gↄ̃gↄ̃ à dↄkↄ̃zi kↄ̃n ma dii Asirianↄ kínao, mɛ́ à gba sↄ̃ bↄrↄ plaa,
    tó á gbɛ̃nↄ vĩ kɛ̀ aↄ̃ diḿma dé!
  gub-BL: Azapokatu putar ze'eg nerehe we Axir wanuwihawete hekuzaromo ihe kury. Amono
    putar mokoz miw kawaru newe ihe wà nehe, aze erepuner mokoz miw awa kawaru waku'az
    àràm wamono'ogaw rehe nehe.
  eng-DRA: Now therefore come over to my master the king of the Assyrians, and I will
    give you two thousand horses, and see whether you be able to have riders for them.
