verse: 2KI.018.030
translations:
  mal-C: ‘യഹോവ നിശ്ചയമായും നമ്മെ വിടുവിക്കും; ഈ നഗരത്തെ അശ്ശൂർരാജാവിന്റെ കൈയിലേക്കു
    വിട്ടുകൊടുക്കുകയില്ല,’ എന്നു പറഞ്ഞ് ഹിസ്കിയാവ് നിങ്ങളെ യഹോവയിൽ ആശ്രയിക്കാൻ പ്രേരിപ്പിക്കാതിരിക്കട്ടെ.
  deu-TKW: 'Und laßt euch nicht von Hiskia auf Jahwe vertrösten, wenn er spricht:
    Jahwe wird uns sicherlich erretten, und diese Stadt wird nicht in die Gewalt des
    Königs von Assyrien überliefert werden.'
  lin-lin: 'Bondima te ete Ezekiasi atinda bino kotia elikya na Yawe tango azali koloba :
    ‹ Solo, Yawe akokangola biso. Engumba oyo ekokweya te na maboko ya mokonzi ya
    Asiri. ›'
  eng-LSV: and do not let Hezekiah make you trust in YHWH, saying, YHWH certainly
    delivers us, and this city is not given into the hand of the king of Asshur.
  eng-GNV: Neither let Hezekiah make you to trust in the Lord, saying, The Lord will
    surely deliuer vs, and this citie shall not be giuen ouer into the hand of the
    king of Asshur.
  eng-WEBSTER: Neither let Hezekiah make you trust in the LORD, saying, The LORD will
    surely deliver us, and this city shall not be delivered into the hand of the king
    of Assyria.
  nhw-BL: Sintla Tlanahuatijquetl Ezequías quinequi anmechilhuis ximotemachica ipan
    amoTECO, huan anmechilhuis para amoTECO anmechpalehuis huan amo quicahuas ma huetzi
    nomaco ni altepetl,
  swh-ONEN: Msikubali Hezekia awashawishi kumtumaini Bwana kwa kuwaambia, ‘Hakika
    Bwana atatuokoa. Mji huu hautaangukia mikononi mwa mfalme wa Ashuru.’
  bba-bba: I ku wurɑ i Gusunɔ nɑɑnɛ ko bɑɑ Esekiɑsi ù n nɛɛ, Yinni Gusunɔ u koo bɛɛ
    wɔrɑ, n ǹ koorɔ Asirin sinɑ boko u wuu ɡe mwɑ.
  eng-KJVCPB: neither let Hezekiah make you trust in the Lord, saying, The Lord will
    surely deliver us, and this city shall not be delivered into the hand of the king
    of Assyria.
  luo-luo: Kik uwe Hezekia hou mondo ugen kuom Jehova Nyasaye kowachonu ni, ‘Jehova
    Nyasaye biro resowa adier, kendo dala maduongʼni ok nochiw e lwet ruodh Asuria.’
  meu-meu: Bona Hesekia ese Iehova enai baine hahetaomui kau, baineto “Momokani Iehova
    ese baine hamaurida; ina hanua na Asuria pavapavana imana ai basine atoa kau”,
    na basio abia dae.
  npi-ULB: हिजकियाले तिमीहरूलाई यसो भन्दै परमप्रभुमाथि भरोस गर्न नलगाओस्, 'निश्‍चय
    नै परमप्रभुले हामीलाई छुटकारा दिनुहुनेछ, र यो सहर अश्शूरका राजाको हातमा पर्नेछैन
    ।'
  yor-yor: Ẹ má ṣe jẹ́ kí Hesekiah mú yín gbẹ́kẹ̀lé Olúwa nípa sísọ pé, ‘Olúwa yóò
    gbà wá nítòótọ́; ìlú yìí ni wọn kò ní fi lé ọba ìlú Asiria lọ́wọ́.’
  pes-OPCB: 'او شما را وادار می‌کند به خدا توکل کنید و می‌گوید: خداوند بدون شک ما
    را خواهد رهانید و این شهر به دست پادشاه آشور نخواهد افتاد!“'
  tgl-ULB: Huwag ninyong hayaang pilitin kayo ni Hezekias na pagkatiwalaan si Yahweh,
    na sinasabing, “Siguradong ililigtas tayo ni Yahweh; hindi mapapasakamay ang lungsod
    na ito sa hari ng Asiria.'”
  cbu-NT: Mangu ngichku, siyaa, Apanllimun mangini taateeni. Ashkachuch, uwsha iyaa
    tapachindachiya. Asiriyashuch kurak chiyaa ndusha kasichiya, kurak átcha.
  hui-hui: Anduane Homogohanda tí biamogo biragola Asirialime tí mo ko halu tínaga
    tano Yarusaleme karu nalolebira layagua bi ogoni henene ndo larago mo henene nahalimu.
  mya-mya: ထာ​ဝရ​ဘု​ရား​ကို​အား​ကိုး​ရန်​သူ​၏​သွေး ဆောင်​စကား​ကို​နား​မ​ထောင်​ကြ​နှင့်။
    ထာ​ဝရ ဘု​ရား​သည် သင်​တို့​အား​ကယ်​တော်​မူ​မည်​ဟူ ၍​လည်း​ကောင်း၊ အာ​ရှု​ရိ​တပ်​မ​တော်​အား
    ဤ မြို့​ကို​သိမ်း​ယူ​ခွင့်​ပေး​တော်​မူ​လိမ့်​မည်​မ​ဟုတ် ဟူ​၍​လည်း​ကောင်း​မ​ထင်​မှတ်​ကြ​နှင့်။-
  bod-N: ཡང་ཧི་ཟི་ཀི་ཡཱས་ཁྱོད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེར་བརྟེན་དགོས་པའི་ཐད། དཀོན་མཆོག་ཡ་ཝཱེས་ང་ཚོ་སྐྱོབ་ངེས་ཤིང་།
    གྲོང་ཁྱེར་འདིའང་ཨ་སུར་གྱི་རྒྱལ་པོའི་ལག་ཏུ་གཏོད་པར་མི་བྱའོ་ཞེས་པའི་ཚིག་ལ་མ་མཉན་ཅིག
  sna-sna: Musarega Hezekia achikukurudzirai kuti muvimbe naJehovha paanoti, ‘Zvirokwazvo
    Jehovha achatirwira; guta rino harizopiwi muruoko rwamambo weAsiria.’
  spa-BLM: 'No dejen que Ezequías los haga confiar en Yahvé, diciendo: “Seguramente
    Yahvé nos librará, y esta ciudad no será entregada en manos del rey de Asiria.”'
  cac-cac: 'A vin̈aj Ezequías chi'' snib''ej vin̈ to a Jehová tzeyac''och yipoc e
    c''ool. Syalan vin̈ icha tic: Val yel ol on̈ scol Jehová co Diosal. Man̈ ol ac''jococh
    co chon̈ab'' tic d''a yol sc''ab'' vin̈ sreyal Asiria chi'' yuuj, xchi vin̈.'
  swh-ULB: Msimwache Hezekia akawatumainisha katika Yahwe, akisema, “Yahwe atatuokoa
    hakika, na huu mji hautawekwa kwenye mkono wa mfalme wa Ashuru.'”
  bel-bel: 'і хай не абнадзейвае вас Эзэкія Госпадам, кажучы: выратуе нас Гасподзь
    і ня будзе горад гэты аддадзены ў рукі цара Асірыйскага.'
  deu-ELBBK: 'Und dass Hiskia euch nicht auf den HERRN vertröste, indem er spricht:
    Der HERR wird uns gewisslich erretten, und diese Stadt wird nicht in die Hand
    des Königs von Assyrien gegeben werden.'
  mbb-OT: Kenè kew petuntu kandin mehitenged te kedsarig te Nengazen, emun egkaǥi
    sikandin te, ‘Siguradu he edlibriyen kiw te Nengazen; heini is inged tew, kenè
    din ibeǥey ziyà te hadì te Asiria.’
  mal-2015: യഹോവ നമ്മെ നിശ്ചയമായി വിടുവിക്കും; ഈ നഗരം അശ്ശൂർരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കയില്ല
    എന്നു പറഞ്ഞു ഹിസ്കീയാവു നിങ്ങളെ യഹോവയിൽ ആശ്രയിക്കുമാറാക്കുകയും അരുതു.
  rmc-rmc: 'A ma den tumen leske aňi te prevakerel, hoj tumen te muken pro RAJ oleha,
    hoj phenel: ‚O RAJ amen zachraňinela a kada foros na ela dino andro vasta le asirike
    kraľiske.‘'
  pes-OPV: و حزقیاشما را بر یهوه مطمئن نسازد و نگوید که یهوه، البته ما را خواهد رهانید
    و این شهر به‌دست پادشاه آشور تسلیم نخواهد شد.
  ron-1924: 'Сэ ну вэ факэ Езекия сэ вэ ынкредець ын Домнул зикынд: «Домнул не ва
    избэви ши четатя ачаста ну ва фи датэ ын мыниле ымпэратулуй Асирией.»’'
  ben-OBCV: হিষ্কিয় তোমাদের এই কথা বলে যেন বিশ্বাস না জন্মায় যে, ‘সদাপ্রভু অবশ্যই
    আমাদের উদ্ধার করবেন; এই নগর আসিরিয়ার রাজার হাতে সমর্পিত হবে না।’
  som-som: Oo weliba Xisqiyaah yuusan Rabbiga idin aaminsiin isagoo leh, Hubaal Rabbigu
    waa ina samatabbixin doonaa, oo magaaladan laguma ridi doono gacanta boqorka Ashuur.
  lat-VUC: 'neque fiduciam vobis tribuat super Dominum, dicens: Eruens liberabit nos
    Dominus, et non tradetur civitas hæc in manu regis Assyriorum.'
  eng-ASVBT: neither let Hezekiah make you trust in Jehovah, saying, Jehovah will
    surely deliver us, and this city shall not be given into the hand of the king
    of Assyria.
  ita-1885: 'E non vi faccia Ezechia confidar nel Signore, dicendo: Il Signore per
    certo ci libererà, e questa città non sarà data nelle mani del re degli Assiri.'
  eng-LXXUP: 'And let not Hezekiah cause you to trust on the Lord, saying, The Lord
    will certainly deliver us; this city shall not be delivered into the hand of the
    king of the Assyrians: hearken not to Hezekiah:'
  eng-ULB: Do not let Hezekiah make you trust in Yahweh, saying, “Yahweh will surely
    rescue us, and this city will not be given into the hand of the king of Assyria.”'
  spa-VBL: 'Nole crean a Ezequías cuando les diga que confíen en el Señor, diciendo:
    ‘Estoy seguro de que el Señor nos salvará. Esta ciudad nunca caerá en manos del
    rey de Asiria’.'
  fra-_FOB: 'Qu''Ézéchias ne vous fasse pas mettre votre confiance en l''Éternel,
    en disant: L''Éternel ne manquera pas de nous délivrer, et cette ville ne sera
    pas livrée aux mains du roi d''Assyrie.'
  mal-mal: ‘യഹോവ നമ്മെ നിശ്ചയമായി വിടുവിക്കും; ഈ നഗരം അശ്ശൂർരാജാവിന്റെ കയ്യിൽ ഏല്പിക്കയില്ല’
    എന്ന് പറഞ്ഞ് ഹിസ്കീയാവ് നിങ്ങളെ യഹോവയിൽ ആശ്രയിക്കുമാറാക്കുകയും അരുത്.
  urd-GVR: Beshak wuh tumheṅ tasallī dilāne kī koshish karke kahtā hai, ‘Rab hameṅ
    zarūr chhuṭkārā degā, yih shahr kabhī bhī Asūrī bādshāh ke qabze meṅ nahīṅ āegā.’
    Lekin is qism kī bātoṅ se tasallī pā kar Rab par bharosā mat karnā.
  suz-BL: हिज्‍कीयाहमी ‘परमप्रभु यावेम थमा पा इं कली श्‍येत रे प्रोंइब। मिनु एको सहर
    अस्‍सुर ङा पिप आ गुइम मदुम्‍ब’ दे इन कली परमप्रभु यावे कली थमा मसुइक्‍पदल।
  ita-1927: 'né v’induca Ezechia a confidarvi nell’Eterno, dicendo: L’Eterno ci libererà
    certamente, e questa città non sarà data nelle mani del re d’Assiria.'
  ckb-ckb: 'مەهێڵن حەزقیا واتان لێ بکات پشت بە یەزدان ببەستن و بڵێت: ”بێگومان یەزدان
    فریامان دەکەوێت و ئەم شارە ناداتە دەست پاشای ئاشور.“'
  eng-BBE: And do not let Hezekiah make you put your faith in the Lord, saying, The
    Lord will certainly keep us safe, and this town will not be given into the hands
    of the king of Assyria.
  kan-OKCV: ಇದಲ್ಲದೆ, ‘ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ನಿಶ್ಚಯವಾಗಿ ರಕ್ಷಿಸುವರು, ಈ ಪಟ್ಟಣವು ಅಸ್ಸೀರಿಯದ
    ಅರಸನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸುವುದಿಲ್ಲ,’ ಎಂದು ಹೇಳಿ, ಹಿಜ್ಕೀಯನು ನಿಮಗೆ ಯೆಹೋವ ದೇವರಲ್ಲಿ ಭರವಸೆ
    ಇಡುವಂತೆ ಮಾಡುವನು.
  tam-2017: யெகோவா நம்மை நிச்சயமாகத் தப்புவிப்பார்; இந்த நகரம் அசீரியா ராஜாவின் கையில்
    ஒப்புக்கொடுக்கப்படுவதில்லை என்று சொல்லி, எசேக்கியா உங்களைக் யெகோவாவை நம்பச்செய்வான்;
    அதற்கு இடம்கொடாதிருங்கள் என்று ராஜா சொல்லுகிறார்.
  spa-RV-1909: 'Y no os haga Ezechîas confiar en Jehová, diciendo: De cierto nos librará
    Jehová, y esta ciudad no será entregada en mano del rey de Asiria.'
  ron-BTF: 'Nici nu lăsați pe Ezechia să vă facă să vă puneți încrederea în DOMNUL,
    spunând: DOMNUL ne va elibera într-adevăr și această cetate nu va fi dată în mâna
    împăratului Asiriei.'
  eng-WEBP: Don’t let Hezekiah make you trust in the LORD, saying, “The LORD will
    surely deliver us, and this city shall not be given into the hand of the king
    of Assyria.”
  eng-FBV: Don't believe Hezekiah when he tells you to trust in the Lord, saying,
    ‘I'm certain the Lord will save us. This city will never fall into the hands of
    the king of Assyria.’
  nld-1939: 'En laat Ezekias u ook niet op Jahweh doen rekenen en zeggen: Jahweh zal
    ons zeker verlossen; deze stad zal niet in de handen van den koning van Assjoer
    vallen!'
  nch-BL: Sinta Tanahuatijquet Ezequías quinequi amechilhuis ximotemachica ipan amoTECO,
    huan amechilhuis para amoTECO amechpalehuis huan amo quicahuas ma huetzi nomaco
    ni altepet,
  vie-1934: 'Cũng chớ để người dỗ các ngươi tin cậy nơi Đức Giê-hô-va, mà rằng: Đức
    Giê-hô-va sẽ giải cứu chúng ta, và thành này sẽ chẳng sa vào tay của vua A-si-ri
    đâu.'
  hin-CV: न ही हिज़किय्याह यह कहते हुए तुम्हें याहवेह पर भरोसा करने के लिए उकसाए,
    ‘निःसंदेह याहवेह हमारा छुटकारा करेंगे. यह नगर अश्शूर के राजा के अधीन होने न दिया
    जाएगा.’
  spa-BES: 'Y no permitas que Ezequías te haga confiar en el Señor, diciendo: El Señor
    ciertamente nos mantendrá a salvo, y este pueblo no será entregado en manos del
    rey de Asiria.'
  tdx-tdx: 'Le ko enga’ areo t’i Kezkia hampiato anahareo am’ Iehovà, ami’ty hoe:
    Toe handrombak’ antika t’Iehovà, vaho tsy hatolotse am-pitàm-panjaka’ i Asore
    ty rova toy.'
  tha-KJV: อย่าให้เฮเซคียาห์กระทำให้​เจ้​าวางใจในพระเยโฮวาห์โดยกล่าวว่า “พระเยโฮวาห์จะทรงช่วยเราให้พ้นแน่
    และจะไม่ทรงมอบเมืองนี้​ไว้​ในมือของกษั​ตริ​ย์​แห่​งอ​ัสซีเรีย”’
  por-BR-2018: 'E não vos faça Ezequias confiar no SENHOR, dizendo: De certo nos livrará
    o SENHOR, e esta cidade não será entregue em mão do rei da Assíria.'
  deu-ELO: 'Und das Hiskia euch nicht auf Jehova vertröste, indem er spricht: Jehova
    wird uns gewißlich erretten, und diese Stadt wird nicht in die Hand des Königs
    von Assyrien gegeben werden.'
  eng-WYC-2018: neither give he trust to you on the Lord (nor let him make you to
    trust in the Lord), and say, The Lord delivering shall deliver us, and this city
    shall not be betaken in(to) the hand of the king of Assyrians;
  epo-epo: 'Kaj Ĥizkija ne fidigu vin per la Eternulo, dirante: La Eternulo certe
    nin savos, kaj ĉi tiu urbo ne estos transdonita en la manojn de la reĝo de Asirio.'
  uig-PIN: 'Uning silǝrni: — «Pǝrwǝrdigar bizni jǝzmǝn ⱪutⱪuzidu; muxu xǝⱨǝr Asuriyǝ
    padixaⱨining ⱪoliƣa qüxüp kǝtmǝydu» dǝp Pǝrwǝrdigarƣa tayanduruxiƣa yol ⱪoymanglar!'
  beo-beo: 'Amola e da dilima, Hina Gode Ea gaga:su hou dafawaneyale dawa:ma:ne sia:sea,
    ea sia: mae nabima! Hina Gode da dili gaga:le amola Asilia dadi gagui wa:i dilia
    moilai mae hasalima:ne logo ga:mu, amo mae dawa:ma! Hina Gode da dili fidimusa:
    hame dawa:!'
  tpi-OTNT: Yupela i no ken harim tok gris bilong Hesekia na yupela i bilip olsem
    Bikpela bai i helpim yupela na mipela Asiria i no inap winim yupela na kisim taun
    Jerusalem.
  hau-SA: Kada ku yarda Hezekiya yă rinjaye ku cewa ku dogara ga Allah, sa’ad da ya
    ce da ku, ‘Ba shakka Ubangiji zai cece mu; yana ce da ku birnin nan ba zai faɗa
    a hannun sarkin Assuriya ba.’
  uig-LAT: 'Uning silerni: — «Perwerdigar bizni jezmen qutquzidu; mushu sheher Asuriye
    padishahining qoligha chüshüp ketmeydu» dep Perwerdigargha tayandurushigha yol
    qoymanglar!'
  nde-nde: Lingamvumeli uHezekhiya elincenga ukuba lithembe kuThixo lapho esithi,
    ‘Ngempela uThixo uzasikhulula; idolobho leli kaliyikuphiwa esandleni senkosi yase-Asiriya.’
  ton-ton: Pea ʻoua naʻa ueʻi ʻakimoutolu ʻe Hesekaia ke mou falala kia Sihova, ʻo
    pehē, ‘Ko e moʻoni ʻe fakamoʻui ʻakitautolu ʻe Sihova, pea ʻe ʻikai tukuange ʻae
    kolo ni ki he nima ʻoe tuʻi ʻo ʻAsilia.’
  ces-1613: 'A nechť vám nevelí Ezechiáš doufati v Hospodina, řka: Zajisté vysvobodí
    nás Hospodin, a nebudeť dáno město toto v ruku krále Assyrského.'
  eng-WMB: Don’t let Hezekiah make you trust in the LORD, saying, “The LORD will surely
    deliver us, and this city shall not be given into the hand of the king of Assyria.”
  tam-TCV: எசேக்கியா உங்களிடம், ‘யெகோவா நிச்சயமாக நம்மை விடுவிப்பார், இந்தப் பட்டணமும்
    அசீரிய அரசனுடைய கையில் ஒப்புக்கொடுக்கப்பட மாட்டாது’ என்று சொல்லி, அவன் உங்களை
    யெகோவாவிடம் நம்பிக்கை வைக்கும்படி இணங்கவைக்க முயற்சிப்பான். அதற்கு நீங்கள் இடங்கொடுக்க
    வேண்டாம்.
  ceb-ULB: Ayaw tugoti si Hezekia nga ipasalig kamo kang Yahweh, nga moingon, “Pagaluwason
    gayod kita ni Yahweh, ug kining siyudara wala gihatag ngadto sa kamot sa hari
    sa Asiria.'”
  pol-UBG: 'I nie dajcie się przekonać Ezechiaszowi, by zaufać PANU, gdy mówi: Na
    pewno PAN nas wybawi i to miasto nie będzie wydane w ręce króla Asyrii.'
  agr-agr: Tuja Ezequíasak atumin tsanugmainak, Tuke Pujuu yaimpaktatui, tuja Tuke
    Pujuuk asirianmaya aidau juju yaaktan tsaikti tusag idaisashtatui tujamui.
  kyc-kyc: Nakama Kamongo doko keta poraiyuo pyamalyaramaŋa lao baame nakama anjiki
    pyuo langi nana. Kamongo dokome nakama kyawa lete nyepala dee namwana yuu Asiria
    yanda singi dupwame nakamana yuu taone doko baame pyao nyela pena laa nara lao
    suu pyaa nalapape.
  urd-GVU: بےشک وہ تمہیں تسلی دلانے کی کوشش کر کے کہتا ہے، ’رب ہمیں ضرور چھٹکارا دے
    گا، یہ شہر کبھی بھی اسوری بادشاہ کے قبضے میں نہیں آئے گا۔‘ لیکن اِس قسم کی باتوں
    سے تسلی پا کر رب پر بھروسا مت کرنا۔
  deu-1912: 'Und laßt euch Hiskia nicht vertrösten auf den HERRN, daß er sagt: Der
    HERR wird uns erretten, und diese Stadt wird nicht in die Hände des Königs von
    Assyrien gegeben werden.'
  kan-2017: ಹಿಜ್ಕೀಯನು ನಿಮಗೆ, ‘ಯೆಹೋವನ ಮೇಲೆ ಭರವಸದಿಂದಿರಿ; ಆತನು ನಿಮ್ಮನ್ನು ಹೇಗೂ ರಕ್ಷಿಸುವನು.
    ಈ ಪಟ್ಟಣವು ಅಶ್ಶೂರದ ಅರಸನ ವಶವಾಗುವುದಿಲ್ಲ’ ಎಂಬುದಾಗಿ ಹೇಳಿದರೆ ಅವನ ಮಾತಿಗೆ ಕಿವಿಗೊಡಬೇಡಿರಿ,
    ಒಪ್ಪಬೇಡಿರಿ”
  yap-yap: Ma dab mpaged nge tay ir ngomed ni ngam toergad ngak SOMOL. Dab mu leam
    niged nra ayuwegmed SOMOL nge dabi pag e salthaw nu Assyria ngar feked e binaw
    romed.
  hlt-MCSB: Nangmih te Hezekiah loh BOEIPA dongah m'pangtung sak tih, “BOEIPA loh
    mamih n'huul rhoe n'huul ni, khopuei he khaw Assyria manghai kut ah pae mahpawh,’
    a ti moenih a?
  mdy-ETH: ሂዚቂያሴ፦ ‹ናንጊና ናንጋ ጎዳ ጉሙርቁዋቴ፤ ዒዚ ዒንሢ ዓውሳንዳኔ፤ ኑኡኮ ካታማ ዓሶኦሬ ዓሶኮ ዖሎ ዓሶ ኩጮ ጋሮ
    ጌሉዋጉዲ ናንጊና ናንጋ ጎዳ ቃዛንዳኔ› ጌይ ጌይ ዒንሢ ማቃ ማቂፆ ዋይዚፖቴ፤
  twi-ASANTE: Mommma ɔnnaadaa mo sɛ, momfa mo ho nto Awurade so, nnka sɛ, ‘Awurade
    bɛgye yɛn! Wɔremfa saa kuropɔn yi mma Asiriahene da.’
  eng-WEBU: Don’t let Hezekiah make you trust in the LORD, saying, “The LORD will
    surely deliver us, and this city shall not be given into the hand of the king
    of Assyria.”
  wal-wal: I inttena, “GODAI tuma nuna ashshana; ha katamaikka Asoore kawuwaa kushiyan
    gelenna” yaagidi inttena GODAN ammanttoppo’ yaagees.
  spa-PDDPT: 'Ezequías no los obligue a confiar en Yavé y diga: Ciertamente Yavé nos
    librará, y esta ciudad no será entregada en mano del rey de Asiria.'
  gun-gun: 'Ezequias tapendeapo eme Senhor re pejerovia aguã rami, mba''eta aipoe''i:
    ‘Senhor nhandereraa jepe ''rãe, ha''e vy kova''e tetã nomboaxai ''rã Assíria pygua
    huvixa po py’, he''i ''rã.”'
  ilo-ULB: '''Saanyo nga ipalubos nga allilawennakayo ni Hezekaias, ta saannakayo
    a kabaelan nga ispalen manipud iti bilegko. Saanyo nga ipalubos a pagtalkennakayo
    ni Hezekias kenni Yahweh, a kunana, “Awan dua-dua nga ispalennatayo ni Yahweh;
    saan a maipaima daytoy a siudad iti ari ti Asiria.'''''''
  kpg-kpg: Goodou gi hudee hagadonu ina nnelekai a mee ala e hai adu gi goodou, bolo
    goodou gi hagadagadagagee gi Dimaadua. Goodou hudee maanadu bolo Dimaadua la ga benebene
    goodou, gaa dugu madau gau dauwa o Assyria gi dee kumi di godou waahale.
  uig-ARA: 'ئۇنىڭ سىلەرنى: ــ «پەرۋەردىگار بىزنى جەزمەن قۇتقۇزىدۇ؛ مۇشۇ شەھەر ئاسۇرىيە
    پادىشاھىنىڭ قولىغا چۈشۈپ كەتمەيدۇ» دەپ پەرۋەردىگارغا تاياندۇرۇشىغا يول قويماڭلار!'
  sus-sus: Wo naxa tin a xa wo madaxu wo xaxili tife Alatala ra, a falafe ra, «Alatala
    muxu rakisima nɛ, yi taa mu luma Asiriyakae xa mangɛ sagoe.»
  pon-2006: Kumwail dehr kamehlele me e pahn mahsanihong kumwail, kumwail en koapworopworki
    KAUN-O, ih me pahn kapitkumwailla, oh dene kahnimw wet sohte mwahn pahn lohdiong
    nanmwarki lapalap en Asiria.
  jae-jae: Hesekia embe êkac amac gebe taêm êka Apômtau ma êsôm gebe “Apômtau oc ênam
    aêac kêsi biŋŋanôgeŋ ma oc êkêŋ malac tonec êsêp kiŋ Asuriaŋa lêma atom” naŋ,
    akêŋ êwiŋ atom.’
  ksd-ksd: 'ma koko avat a kapupi Esekia ba i biti ta vavat: A dovotina ra Luluai
    na valaun pa dat; pa da tul tar go ra pia na pal ta ra lima i ra king Asiria.'
  tur-YTC: Hizkiya sizi Yahve'ye güvendirmesin, 'Yahve bizi kesinlikle kurtaracak
    ve bu kent Aşur Kralı'nın eline verilmeyecek' demesin.
  grc-BRENT: Καὶ μὴ ἐπελπιζέτω ὑμᾶς Ἐζεκίας πρὸς Κὺριον, λέγων, ἐξαιρούμενος ἐξελεῖται
    Κύριος, οὐ μὴ παραδοθῇ ἡ πόλις αὕτη ἐν χειρὶ βασιλέως Ἀσσυρίων.
  ind-AYT: Jangan biarkan Hizkia membuatmu percaya kepada TUHAN dengan berkata, ‘TUHAN
    pasti melepaskan kita, dan kota ini tidak akan diserahkan ke tangan raja Asyur.’
  nya-nya: Hezekiya asakukakamizeni kudalira Yehova ndi mawu akuti, ‘Ndithu, Yehova
    adzatipulumutsa; ndipo sadzapereka mzindawu mʼdzanja la mfumu ya ku Asiriya.’
  hrv-hrv: 'Neka vas Ezekija ne hrabri pouzdanjem u Jahvu govoreći: Jahve će nas sigurno
    izbaviti, ovaj grad neće pasti u ruke kralju asirskom.'''
  mps-mps: Dagego te Hesekiago agai te ili po wabo munu me odogio, tama dagego homugo
    te Genuai Bidigo dage tau selama, tama te da Asiriago dage aiyaba elalusiąma,
    tama te taun Jerusalem sogobewe homu eyuwe?
  tpi-tpi: Yupela i no ken harim tok gris bilong Hesekia na yupela i bilip olsem Bikpela
    bai i helpim yupela na mipela Asiria i no inap winim yupela na kisim taun Jerusalem.
  dan-1931: 'Og lad ikke Ezekias forlede eder til at sætte eders Lid til HERREN, når
    han siger: HERREN skal sikkert frelse os, og denne By skal ikke overgives i Assyrerkongens
    Hånd!'
  vie-OVCB: 'Đừng để ông ấy dụ các ngươi trông cậy vào Chúa Hằng Hữu bằng cách nói
    rằng: ‘Chắc chắn Chúa Hằng Hữu sẽ giải cứu chúng ta. Thành này sẽ không bao giờ
    rơi vào tay vua A-sy-ri.’'
  guj-2017: “યહોવાહ નિશ્ચે આપણને બચાવશે, આ નગર આશ્શૂરના રાજાના હાથમાં આપવામાં નહિ
    આવે એવું કહીને હિઝકિયા તમારી પાસે યહોવાહ પર ભરોસો રખાવે નહિ.’”
  pon-2006A: Kumwail dehr kamehlele me e pahn mahsanihong kumwail, kumwail en koapworopworki
    KAUN-O, ih me pahn kapitkumwailla, oh dene kahnimw wet sohte mwahn pahn lohdiong
    nanmwarki lapalap en Asiria.
  por-BRBSL: 'Não deixe que Ezequias lhe faça confiar em Iavé, dizendo: “Iavé certamente
    nos libertará, e esta cidade não será entregue na mão do rei da Assíria”.'
  cth-cth: Hezekiah ni, BAWIPA ni na rungngang roeroe vaiteh hete khopui heh Assiria
    siangpahrang kut dawk poe lah awm mahoeh telah BAWIPA hah kângue awh hanh naseh.
  twi-twi: Mommma Hesekia mfa saa asɛm a ɔkae se, ‘Awurade begye yɛn! Wɔremfa saa
    kurow yi mma Asiriahene’ no mma mo tirim nyɛ mo dɛ.
  hlt-hlt: Nangmih te Hezekiah loh BOEIPA dongah m'pangtung sak tih, “BOEIPA loh mamih
    n'huul rhoe n'huul ni, khopuei he khaw Assyria manghai kut ah pae mahpawh,’ a
    ti moenih a?
  tbz-SIM: Esekiɑsi bɑ́ ndi soú nkɛ tú di duɔ́ ndi yɛ̀mmɛ̀ di Yiɛ̀ nKuyie nkɛ̀ kù
    yóó di dɛɛtɛ́. Bɑ́ Asidii kɔbɛ bɑ́ɑ́ pɔntɛ dihɛì.
  msy-2020: Ia Hesekian apezeperir akaba baraghan markɨ, egh ia nɨghnɨzir gavgavim
    Hesekian akamɨn ikɨ egh suam, Ikiavɨra Itir God ian akuraghtɨ, e Asiriaba ia abɨnigh
    Jerusalemɨn nguibar ekiam inighan kogham.
  dop-dop: Tɑcɑɑ kɛ ɩ́ tɛɛlǝɣɩ sɩ ɩ kɑ́ lɑ nɑ mɑ́ tɑɑ pǝsɩ mǝ ɩcɑtɛ, ɩlɛ mɩɩ tɑɑ nɩɩ.
  azb-azb: Qoy Xizqiya sizə ‹Rəbb bizi hökmən qurtaracaq və bu şəhər Aşşur padşahına
    təslim edilməyəcək› deyib Rəbbə arxayın etməsin”.
  eng-DBY: Neither let Hezekiah make you rely upon Jehovah, saying, Jehovah will certainly
    deliver us, and this city shall not be given into the hand of the king of Assyria.
  hin-2017: और वह तुम से यह कहकर यहोवा पर भरोसा कराने न पाए, कि यहोवा निश्चय हमको
    बचाएगा और यह नगर अश्शूर के राजा के वश में न पड़ेगा।
  wol-KYG: 'Bu leen Esekiya yaakaarloo Aji Sax ji it, naan leen: “Aji Sax ji moo nuy
    xettli moos, te deesul teg dëkk bii ci loxol buurub Asiri!”'
  eng-YLT: and let not Hezekiah make you trust unto Jehovah, saying, Jehovah doth
    certainly deliver us, and this city is not given into the hand of the king of
    Asshur.
  kne-kne: Adi kayo aben maietekan mo awisenas dakayo ay mantalek en Diyos ya mo kanana
    en isalakan Diyos dakayo et adi na ipalobos ay abakek si dakayo.
  eng-WYC-2017: neither give he trust to you on the Lord, and say, The Lord delivering
    shall deliver us, and this city shall not be betaken in the hand of the king of
    Assyrians;
  eng-WMBB: Don’t let Hezekiah make you trust in the LORD, saying, “The LORD will
    surely deliver us, and this city shall not be given into the hand of the king
    of Assyria.”
  urd-GVH: बेशक वह तुम्हें तसल्ली दिलाने की कोशिश करके कहता है, ‘रब हमें ज़रूर छुटकारा
    देगा, यह शहर कभी भी असूरी बादशाह के क़ब्ज़े में नहीं आएगा।’ लेकिन इस क़िस्म की
    बातों से तसल्ली पाकर रब पर भरोसा मत करना।
  rug-rug: Mi lopu va malumia se Hezikaea pude ososoni gamu pude raṉea se Zihova pana
    zama guahe si asa, ‘Hinokara kote harupu gita e Zihova si gita. Sa vasileana nomana
    hie si lopu kaqu ta vagi koasa qeto minate varipera tanisa baṉara pa Asiria,’
    gua.
  gaz-gaz: Hisqiyaas, ‘Waaqayyo dhugumaan nu baasa; magaalaan kunis dabarfamtee harka
    mooticha Asooritti hin kennamtu’ jechuudhaan akka isin Waaqayyoon amanattaniif
    isin hin sossobin.
  fra-LSG: 'Qu’Ézéchias ne vous amène point à vous confier en l’Éternel, en disant:
    L’Éternel nous délivrera, et cette ville ne sera pas livrée entre les mains du
    roi d’Assyrie.'
  gnn-gnn: '@see-verse:2KI.018.029'
  yal-yal: Xesekiya nama a liga ɛ yi ɛ lannayaan sa Alatala yi, a yi a fala a Alatala
    ɛ ratangama nɛn, a taani ito mi sama Asiriya mangan sagoni.
  haw-1868: A mai hoolana o Hezekia ia oukou maluna o Iehova, i ka i ana 'ku, He oiaio,
    na Iehova kakou e hoopakele, aole e hooliloia keia kulanakauhale iloko o ka lima
    o ke alii o Asuria.
  arb-NAV: 'وَلا يُقْنِعْكُمْ حَزَقِيَّا بِالاتِّكَالِ عَلَى الرَّبِّ قَائِلاً: إِنَّهُ
    حَتْماً يُنْقِذُنَا وَلَنْ يَسْتَوْلِيَ مَلِكُ أَشُورَ عَلَى هَذِهِ الْمَدِينَةِ.'
  ewe-ewe: Migana Hezekia nable mia nu be, miɖo dzi ɖe Yehowa ŋu o, esime wògblɔ be,
    ‘Yehowa aɖe mi godoo; womatsɔ du sia ade asi na Asiria fia o.’
  eng-LEE: 'Neither let Hezekiah induce you to trust in the Lord, saying, The Lord
    will surely deliver us, and this city will not be given up into the hand of the
    king of Assyria:'
  asm-FB: হিষ্কিয়াই যেন এই কথা কৈ যিহোৱাৰ ওপৰত আপোনালোকক ভাৰসা নিদিয়ে যে, “যিহোৱাই
    আমাক অৱশ্যেই উদ্ধাৰ কৰিব; অচূৰৰ ৰজাৰ হাতত এই নগৰ কেতিয়াও শোধাই নিদিব।”
  sus-A: وٌ نَشَ تِن عَ شَ وٌ مَدَشُ وٌ شَشِلِ تِقٍ عَلَتَلَ رَ، عَ قَلَقٍ رَ، «عَلَتَلَ
    مُشُ رَكِسِمَ نّ، يِ تَا مُ لُمَ عَسِرِيَكَيٍ شَ مَنفّ سَفٌي.»
  fra-SBL: 'Ne laissez pas Ézéchias vous faire croire en Yahvé, en disant : « Yahvé
    nous délivrera et cette ville ne sera pas livrée entre les mains du roi d''Assyrie. »'
  hbo-hbo: וְאַל־יַבְטַ֨ח אֶתְכֶ֤ם חִזְקִיָּ֙הוּ֙ אֶל־יְהוָ֣ה לֵאמֹ֔ר הַצֵּ֥ל יַצִּילֵ֖נוּ
    יְהוָ֑ה וְלֹ֤א תִנָּתֵן֙ אֶת־הָעִ֣יר הַזֹּ֔את בְּיַ֖ד מֶ֥לֶךְ אַשּֽׁוּר׃
  piu-2006: '@see-verse:2KI.018.029'
  kik-kik: Mũtigetĩkĩre Hezekia amũringĩrĩrie kwĩhoka Jehova hĩndĩ ĩrĩa ekuuga atĩrĩ,
    ‘Ti-itherũ Jehova nĩegũtũhonokia; itũũra rĩĩrĩ rĩtikaneanwo guoko-inĩ kwa mũthamaki
    wa Ashuri.’
  fra-NCL: 'Qu’Ezéchias ne vous persuade pas de vous confier en Yahweh, en disant :
    Yahweh nous délivrera sûrement, et cette ville ne sera pas livrée entre les mains
    du roi d’Assyrie.'
  cek-AK: Hezekiah mah nangcae khaeah, Angraeng mah aicae pahlong tangtang tih; hae
    vangpui hae Assyria siangpahrang ban ah paek mak ai, tiah ang thuih o ih lok hoiah
    Angraeng to oep o hmah.
  cuk-cuk: 'Ezequías bemarga sokardibele: Bab-Jehováʼgi mer be bengumaloye. Ar Bab-Jehová
    Asiria-e-reygi anmar-bendakoye. Asiria-e-rey we-neggwebur obelogosurye. Melle
    be Ezequías-itomalo.’'
  uig-CYR: 'Униң силәрни: — «Пәрвәрдигар бизни җәзмән қутқузиду; мошу шәһәр Асурийә
    падишасиниң қолиға чүшүп кәтмәйду» дәп Пәрвәрдигарға таяндурушиға йол қоймаңлар!'
  tel-2017: యెహోవా పేరట మిమ్మల్ని నమ్మించి, ‘యెహోవా మనలను విడిపిస్తాడు, ఈ పట్టణం అష్షూరురాజు
    చేతికి చిక్కదు’ అని హిజ్కియా చెప్తున్నాడు.
  hat-BSA: 'Ni pa kite Ézéchias mennen nou pou mete konfyans nan SENYÈ a, pou l di:
    “SENYÈ a va anverite delivre nou, e vil sa a p ap livre nan men a gran wa a Assyrie
    a.”'
  kos-kos: Ac nimet lela elan kifus komtal in filiya lulalfongi lomtal in LEUM GOD,
    mu El ac molikomtalla ac tulokinya mwet mweun lasr uh in tia sruokya siti sumtal
    an.
  hbo-WLC: וְאַל־יַבְטַ֨ח אֶתְכֶ֤ם חִזְקִיָּ֙הוּ֙ אֶל־יְהוָ֣ה לֵאמֹ֔ר הַצֵּ֥ל יַצִּילֵ֖נוּ
    יְהוָ֑ה וְלֹ֤א תִנָּתֵן֙ אֶת־הָעִ֣יר הַזֹּ֔את בְּיַ֖ד מֶ֥לֶךְ אַשּֽׁוּר׃
  ibo-ibo: Unu ekwela ka Hezekaya mee ka unu tụkwasị Onyenwe anyị obi. Mgbe ọ na-asị,
    ‘Nʼezie, Onyenwe anyị aghaghị ịnapụta anyị, a gaghị enyefe obodo a nʼaka eze Asịrịa.’
  ory-ory: କିଅବା ସଦାପ୍ରଭୁ ନିଶ୍ଚୟ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ ଓ ଏହି ନଗର ଅଶୂରୀୟ ରାଜାର ହସ୍ତଗତ
    ହେବ ନାହିଁ। ଏହି କଥା କହି ହିଜକୀୟ ସଦାପ୍ରଭୁଙ୍କଠାରେ ତୁମ୍ଭମାନଙ୍କର ବିଶ୍ୱାସ ନ ଜନ୍ମାଉ।
  chk-chk: Ousap pwal tup ren än Hiskia michikemi ren an apasa, ‘Oupwe anomu ämi apilükülüköch
    won ewe Samol mi Lapalap, pun i epwe amanauakich, nge ei telinimw esap tolong
    lepöün ewe kingen Asiria.’
  rop-rop: Im garra dalim yumob blanga trastim langa YAWEI, bat yumob nomo lisin langa
    im! Yumob reken YAWEI garra seibum yumob en stapam melabat blanga bidim yumob
    en teikoba ol yumob taun? Najing!
  ukr-1871: 'Та й нехай не баламутить вас Езекія надїєю на Господа, мовляючи: Господь
    визволить нас і не подасть городу сього цареві Ассирийському на поталу.'
  deu-1951: 'Laßt euch auch von Hiskia nicht auf den HERRN vertrösten, wenn er sagt:
    Der HERR wird uns gewiß erretten, und diese Stadt wird nicht in die Hand des Königs
    von Assyrien gegeben werden!'
  eng-JPS: 'neither let Hezekiah make you trust in the LORD, saying: The LORD will
    surely deliver us, and this city shall not be given into the hand of the king
    of Assyria.'
  srp-1865: 'Nemojte da vas nagovori Jezekija da se pouzdate u Gospoda, govoreæi:
    Gospod æe nas izbaviti, i ovaj se grad neæe dati u ruke caru Asirskom.'
  lug-lug: Temuganya Keezeekiya kubasendasenda mwesige Mukama ng’agamba nti, Mukama
    alibalokola, era n’ekibuga kino tekiriweebwayo mu mukono gwa kabaka w’e Bwasuli.’
  heb-heb: ואל יבטח אתכם חזקיהו אל יהוה לאמר הצל יצילנו יהוה ולא תנתן את העיר הזאת
    ביד מלך אשור׃
  ben-IRV: আর হিষ্কিয় যেন এই কথা বলে সদাপ্রভুর উপর তোমাদের বিশ্বাস না জন্মায় যে,
    ‘সদাপ্রভু অবশ্যই আমাদের উদ্ধার করবেন; এই শহর অশূর রাজার হাতে তুলে দেবেন না।’
  pan-pan: ਨਾ ਹੀ ਹਿਜ਼ਕੀਯਾਹ ਇਹ ਆਖ ਕੇ ਯਹੋਵਾਹ ਉੱਤੇ ਤੁਹਾਡਾ ਭਰੋਸਾ ਕਰਾਵੇ ਭਈ ਯਹੋਵਾਹ ਜ਼ਰੂਰ
    ਸਾਨੂੰ ਛੁਡਾਵੇਗਾ ਇਸ ਲਈ ਇਹ ਸ਼ਹਿਰ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਦੇ ਹੱਥੀਂ ਨਹੀਂ ਦਿੱਤਾ ਜਾਵੇਗਾ।
  mya-JVB: ဟေဇကိ က၊ ထာဝရဘုရား သည် ငါ တို့ကိုဧကန်အမှန်ကယ်ယူ တော်မူမည်။ ဤ မြို့ သည်
    အာရှုရိ ရှင်ဘုရင် လက် သို့ မ ရောက် ရဟု ဆို သဖြင့် ၊ ထာဝရဘုရား ကို မ ကိုးစား စေနှင့်
  tbg-tbg: Hesekiaava tiharo, Noravano Kotiva tinavu ruaruama timitaanarove. Maa vatukava
    kiama Asiria avuhainaara kauquqi varianarove, ti vai uvara kia iriate. Ne kiama
    Hesekiaara uqerara uva iriha Nora Kotiraqaa muntuvi variate.
  hmo-hmo: “Hesekaia ese umui dekenai ia hamaoroa, ‘Lohiabada do umui abidadama henia,’
    be do umui kamonai henia lasi. Ia ese Asuria ena tuari taudia ia koua diba lasi.
    Asuria taudia ese emui hanua do idia halusia.
  urd-urd: और न हिज़क़ियाह ये कहकर तुम से ख़ुदावन्द पर भरोसा कराए, कि ख़ुदावन्द ज़रूर
    हमको छुड़ाएगा और ये शहर शाह — ए — असूर के हवाले न होगा।
  rus-SYN: 'и пусть не обнадеживает вас Езекия Господом, говоря: “спасет нас Господь
    и не будет город сей отдан в руки царя Ассирийского”.'
  bqc-SIM: Ezekia mɛ̀ Dii a á bↄ, a á wɛ̃́lɛɛ bee kpa Asiliↄ kíawao. Ásu Ezekiapi
    yãma à Dii náaikɛ yã́ bee musuo.
  tcz-CHONGTHU: Aman nangho Pakai tahsan dingin kilhep lhahsah hihun, Pakaiyin eihuhdoh
    teidiu ahi, hiche tehohi Assyria lengpa khutna lutlou helding ahi atiu chu tahsan
    hih un.
  mar-mar: तो म्हणतो परमेश्वरावर विसंबून राहू नका. हिज्कीया तुम्हास सांगतो, परमेश्वर
    आपल्याला वाचवील. अश्शूराचा राजा आपल्या शहराचा पराभव करु शकणार नाही.
  qub-qub: 'Ezequiasga capas nishunqui Tayta Diosman riguir mana cachaypa yäracunayquipaj.
    Capas nishunqui: ‹Rasunpami Tayta Diosga salbamäshun. Payga manami munangachu
    cay siudä Asiria raypa maquinman chayanantaga.›'
  bqp-bqp: Ɛzɛkaya pì Dikiri ni á bo ani á wɛ̃tɛ dí kpá Asiria kínaaro. Àsun Ɛzɛkaya
    yã ma à Dikiri náani kɛ yã dí musuro.
  hat-hat: Pa kite l' pran tèt nou lè l'ap di nou nou mèt sèten Seyè a pral sove nou,
    Seyè a p'ap lage lavil la nan men wa peyi Lasiri a.
  eng-BSB: Do not let Hezekiah persuade you to trust in the LORD when he says, ‘The
    LORD will surely deliver us; this city will not be given into the hand of the
    king of Assyria.’
  eng-WEBPB: Don’t let Hezekiah make you trust in the LORD, saying, “The LORD will
    surely deliver us, and this city shall not be given into the hand of the king
    of Assyria.”
  kbq-kbq: Hagi Hezekaia'ma huno Ra Anumzamo'a taza hanigeta knare huta manisunke'za
    Asiria vahe'mo'za Jerusalemi rankumara hara huragatere'za e'origahazanki Ra Anumzamofontega
    tamentinti hihoma huno tutu huramantesia kegura antahiomiho.
  nhe-BL: Intla Tlanahuatijquetl Ezequías quinequi inmechilhuis ximotemachica ipan
    imoTECO, huan inmechilhuis para imoTECO inmechpalehuis huan ax quicahuas ma huetzi
    nomaco ni altepetl,
  bus-bus: Ɛzɛkaya bè Dii é a bↄ eé a wɛ́tɛ kɛ̀ kpá Asirianↄ kínaaro. Àton Ɛzɛkaya
    yã ma à Dii náanɛ kɛ yã beee musuro.
  gub-BL: Tuwe napemuzeruzar kar kwaw Tupàn Tuweharupi Wiko Ma'e rehe nehe. Tupàn
    napepyro kwaw urewi nehe. Zauxiapekwer Axir ywy rehe har upyhyk tawhu peneko haw
    a'e wà nehe.
  eng-DRA: 'Neither let him make you trust in the Lord, saying: The Lord will surely
    deliver us, and this city shall not be given into the hand of the king of the
    Assyrians.'
