verse: 2KI.018.008
translations:
  mal-C: കാവൽഗോപുരംമുതൽ കോട്ടകെട്ടി ബലപ്പെടുത്തിയ നഗരംവരെ, ഗസ്സാപട്ടണവും ചുറ്റുമുള്ള
    പ്രദേശങ്ങൾവരെയും അദ്ദേഹം ഫെലിസ്ത്യരെ തോൽപ്പിച്ചു.
  deu-TKW: Er schlug die Philister bis nach Gaza und verheerte das Gebiet dieser Stadt
    vom Wachtturm an bis zur befestigten Stadt.
  lin-lin: Alongaki bato ya Filisitia mpe alandaki bango kino na Gaza, abebisaki engumba
    mpe etuka na yango, mpe abotolaki bingumba batonga makasi mpe bandako milayi ya
    bakengeli.
  eng-LSV: he has struck the Philistines, even to Gaza and its borders, from a tower
    of watchers to the fortified city.
  eng-GNV: He smote the Philistims vnto Azzah, and the coastes thereof, from the watch
    towre vnto the defensed citie.
  eng-WEBSTER: He smote the Philistines, even to Gaza, and its borders, from the tower
    of the watchmen to the fortified city.
  nhw-BL: Huan nojquiya quintlanqui nochi nopa filisteo altepeme hasta campa altepetl
    Gaza. Quintlanqui nopa filisteos ipan pilaltepetzitzi huan ipan huejhueyi altepeme
    catli quipiyayayaj tepame catli huejcapantique.
  swh-ONEN: Kuanzia mnara wa ulinzi hadi kwenye mji wenye ngome, aliwashinda Wafilisti,
    hadi kufikia Gaza na himaya yake yote.
  bba-bba: Yen biru u Filisitibɑ tɑbu wɔri u kɑmiɑ sere u kɑ dɑ Gɑsɑɔ. Mɑ u ben tem
    mwɛɛrɑ kɑ ben wuu ɡbɑ̃rɑ dɑmɡisu kɑ mi ben kɔ̃sobu bɑ rɑ n wɑ̃ɑ wɑ̃ɑ.
  eng-KJVCPB: He smote the Philistines, even unto Gaza, and the borders thereof, from
    the tower of the watchmen to the fenced city.
  luo-luo: Noloyo jo-Filistia chakre kuonde ngʼicho motingʼore gi malo nyaka dala
    maduongʼ mochiel motegno, mochopo nyaka Gaza gi mier mokiewo kode.
  meu-meu: Ia ese Filistia taudia e rahudia mamase, gima kohorona amo ela hanua mai
    maḡuna, ela bona Gasa mai tanona ida.
  npi-ULB: पलिश्तीहरूको देश गाजा र पहरेदार बस्‍ने धरहरादेखि किल्लाबन्‍दी गरिएको सहरसम्म
    त्यसको वरिपरिका सिमानाहरू तिनले जिते ।
  yor-yor: Láti ilé ìṣọ́ títí dé ìlú olódi, ó sì pa àwọn ará Filistini run, àti títí
    dé Gasa àti agbègbè rẹ̀.
  pes-OPCB: همچنین فلسطین را تا غزه و نواحی اطراف آن به تصرف خود درآورد و تمام شهرهای
    بزرگ و کوچک را ویران کرد.
  tgl-ULB: Nilusob niya ang mga taga-Filisteo patungong Gaza at ang mga hangganang
    nasa paligid, mula sa tore ng bantay hanggang sa matibay na lungsod.
  hui-hui: Ani howa Hesegaia ibugua ibunaga ami agaliru haru halu puwa tigua Pilidialiru
    baba wai bialu dindi tano emene timbunibi bibahendeha wiagoria wai biame halu
    hene. Ani bialu tigua Pilidialiru bo poda hana hama pialu amuraore Gasa tano wiago
    kaware palearubi bibahende bo podama pene.
  mya-mya: ဖိ​လိတ္တိ​ပြည်​သား​တို့​ကို​လည်း​တိုက်​ခိုက်​နှိမ်​နင်း လေ​၏။ ဂါ​ဇ​မြို့​နှင့်​ပတ်​ဝန်း​ကျင်​နယ်​မြေ​အ​ပါ
    အ​ဝင်​သူ​တို့​နေ​ထိုင်​ရာ အ​ငယ်​ဆုံး​ကျေး​ရွာ မှ​အ​ကြီး​ဆုံး​မြို့​သို့​တိုင်​အောင်​သွား​ရောက်
    တိုက်​ခိုက်​လု​ယက်​လေ​သည်။
  bod-N: ཡང་ཁོས་གཱ་ཟཱ་དང་། དེའི་ས་མཚམས་དག་གི་བར་དུའམ། བྱ་རའི་ལྕོག་མཁར་ནས་གྲོང་ཁྱེར་བརྟན་པོའི་བར་དུ་ཕེ་ལེ་ཤེད་པ་རྣམས་ཕམ་པར་བརྒྱབ་བོ།
    །
  sna-sna: Akakunda vaFiristia, kubva pachirindo chavarindi kusvikira kuguta rakakomberedzwa,
    zvichienda kuGaza nenyika yayo.
  spa-BLM: Golpeó a los filisteos hasta Gaza y sus fronteras, desde la torre de los
    vigías hasta la ciudad fortificada.
  cac-cac: Ix yac' ganar eb' filisteo vin̈, eb' ay d'a juntzan̈ cuartel yed' eb' ay
    d'a juntzan̈ nivac chon̈ab' ayoch smuroal, masanto ix c'och vin̈ d'a Gaza yed'
    b'aj sc'och smacb'en Gaza chi'.
  swh-ULB: Akawashambulia Wafilisti hadi Gaza na mipaka inayoizunguka, kutoka mnara
    wa walinzi hadi hadi mji wenye ngome.
  bel-bel: Ён пабіў Філістымлянаў да Газы і ў межах яе, ад дазорнай вежы да ўмацаванага
    горада.
  wed-wed: Ma mai Philistia anatapui i vovaiubai, melaḡai da taon ḡaimei garigarina
    anatapuna i pupuni da au Gaza i ḡeta.
  deu-ELBBK: Er schlug die Philister bis Gaza und verheerte dessen Gebiet, vom Turm
    der Wächter an bis zu der festen Stadt.
  mbb-OT: Nezaag din is menge Filistihanen he menge meǥinged diyà te zezeisey wey
    zezekelà he menge inged he miberengbeng taman te Gaza wey ziyà te menge lugar
    he sakup kayi.
  mal-2015: അവൻ ഫെലിസ്ത്യരെ ഗസ്സയോളം തോല്പിച്ചു; കാവല്ക്കാരുടെ ഗോപുരംമുതൽ ഉറപ്പുള്ള
    പട്ടണംവരെയുള്ള അതിന്റെ പ്രദേശത്തെ ശൂന്യമാക്കിക്കളഞ്ഞു.
  rmc-rmc: Ov domarďa le Filišťincen dži ko foros Gaza the leskre phuva – le cikne
    gavendar dži ko bare ohradzimen fori.
  pes-OPV: او فلسطینیان را تا غزه وحدودش و از برجهای دیده بانان تا شهرهای حصاردار
    شکست داد.
  ron-1924: А бэтут пе филистень пынэ ла Газа ши ле-а пустиит цинутул, де ла тоате
    турнуриле де пазэ пынэ ла четэциле ынтэрите.
  aui-aui: Hesekaiya, Pilistain damdi igeiwaiyidi, nokona Jiuda kubure da inagho Gasa
    kwanatune bi kate kubura ririnagha kwanatudigha, meyagii gisigisidi da inagho
    kwanatu ghamaghamadi akimama sigari wiikenaviviredina.
  ben-OBCV: গাজা ও সেখানকার সব এলাকা জুড়ে নজরমিনার থেকে শুরু করে সুরক্ষিত নগর পর্যন্ত,
    সর্বত্র তিনি ফিলিস্তিনীদের পরাজিত করলেন।
  som-som: Oo reer Falastiinna wuxuu ku laayay Gaasa iyo soohdimaheeda, iyo tan iyo
    munaaraddii waardiyayaasha iyo ilaa magaaladii deyrka lahayd.
  lat-VUC: Ipse percussit Philisthæos usque ad Gazam, et omnes terminos eorum, a turre
    custodum usque ad civitatem munitam.
  eng-ASVBT: He smote the Philistines unto Gaza and the borders thereof, from the
    tower of the watchmen to the fortified city.
  ita-1885: Egli percosse i Filistei fino in Gaza, e i confini di essa, dalle torri
    delle guardie, fino alle città forti.
  eng-LXXUP: He smote the Philistines even to Gaza, and to the border of it, from
    the tower of the watchmen even to the strong city.
  eng-ULB: He attacked the Philistines to Gaza and the borders around, from the tower
    of the watchmen to the fortified city.
  spa-VBL: Derrotó a los filisteos hasta Gaza y sus alrededores, desde la torre de
    vigilancia hasta la ciudad fortificada.
  fra-_FOB: Il battit les Philistins jusqu'à Gaza et ses frontières, depuis les tours
    des gardes jusqu'aux villes fortes.
  mal-mal: അവൻ ഫെലിസ്ത്യരെ ഗസ്സയോളം തോല്പിച്ചു; കാവല്ക്കാരുടെ ഗോപുരംമുതൽ ഉറപ്പുള്ള
    പട്ടണംവരെ ഫെലിസ്ത്യപ്രദേശത്തെ ശൂന്യമാക്കിക്കളഞ്ഞു.
  urd-GVR: Filistiyoṅ ko us ne sab se chhoṭī chaukī se le kar baṛe se baṛe qilāband
    shahr tak shikast dī aur unheṅ mārte mārte Ġhazzā Shahr aur us ke ilāqe tak pahuṅch
    gayā.
  suz-BL: मेकोमी पलिस्‍ती आन रागी गाजा रे खाल पाइब आन लाइश्‍शो खिं नु गारो हिरशो सहर
    नेल्‍ल ग्रामाक्‍त।
  ita-1927: sconfisse i Filistei fino a Gaza, e ne devastò il territorio, dalle torri
    dei guardiani alle città fortificate.
  ckb-ckb: فەلەستییەکانیشی هەتا غەزە و سنوورەکانی بەزاند، لە قوللەی چاودێرەکانەوە
    هەتا شاری قەڵابەند.
  eng-BBE: He overcame the Philistines as far as Gaza and its limits, from the tower
    of the watchman to the walled town.
  kan-OKCV: ಅವರು ಕಾವಲು ಗೋಪುರದಿಂದ ಕೋಟೆಯುಳ್ಳ ಪಟ್ಟಣಗಳವರೆಗೂ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಗಾಜಪ್ರಾಂತ್ಯದವರೆಗೆ
    ಸಂಹರಿಸಿದನು.
  tam-2017: அவன் பெலிஸ்தியர்களைக் காசாவரை அதின் எல்லைகள் வரைக்கும், காவலாளர்கள் காக்கிற
    கோபுரங்கள் துவங்கி பாதுகாப்பான நகரங்கள் வரைக்கும் தாக்கினான்.
  spa-RV-1909: Hirió también á los Filisteos hasta Gaza y sus términos, desde las
    torres de las atalayas hasta la ciudad fortalecida.
  ron-BTF: El i-a lovit pe filisteni, până la Gaza și granițele ei, de la turnul paznicilor
    până la cetatea întărită.
  eng-WEBP: He struck the Philistines to Gaza and its borders, from the tower of the
    watchmen to the fortified city.
  eng-FBV: He defeated the Philistines all the way to Gaza and the surrounding area,
    from watchtower to fortified town.
  nld-1939: Ook sloeg hij de Filistijnen tot Gaza terug, en veroverde het gebied der
    stad met wachttorens en vestingen.
  nch-BL: Huan nojquiya quintanqui nochi nopa filisteo altepeme hasta campa altepet
    Gaza. Quintanqui nopa filisteos ipan pilaltepetzitzi huan ipan huejhueyi altepeme
    cati quipiyayayaj tepame cati huejcapantique.
  vie-1934: Người hãm đánh xứ dân Phi-li-tin cho đến Ga-xa và địa hạt chung quanh
    thành, từ tháp vọng canh đến thành kiên cố.
  hin-CV: उसने अज्जाह की सीमा तक फिलिस्तीनियों को हरा दिया, यानी पहरेदारों की मचान
    से लेकर नगर गढ़ तक.
  spa-BES: Derrotó a los filisteos hasta Gaza y sus límites, desde la torre del vigilante
    hasta la ciudad amurallada.
  tdx-tdx: Zinevo’e o nte-Pelistio pak’ Azà naho o mañohok’ azeo; boak’ am-pita­lakesañ’
    abo pak’ an-drova mikijoly.
  tha-KJV: พระองค์​ทรงโจมตีคนฟีลิสเตียไกลไปจนถึงเมืองกาซาและดินแดนเมืองนั้น ตั้งแต่​ที่​ที่​มี​หอคอยเหตุกระทั่งถึงเมืองที่​มี​ป้อม
  por-BR-2018: Feriu também aos filisteus até Gaza e seus termos, desde as torres
    das atalaias até a cidade fortificada.
  deu-ELO: Er schlug die Philister bis Gasa und verheerte dessen Gebiet, vom Turme
    der Wächter an bis zu der festen Stadt.
  eng-WYC-2018: and he smote [the] Philistines till to Gaza, and all the terms of
    them, from the tower of the keepers unto a city made strong.
  epo-epo: Li venkobatis la Filiŝtojn ĝis Gaza kaj ĝia regiono, de la gardostara turo
    ĝis la fortikigita urbo.
  uig-PIN: U Filistiylǝrgǝ ⱨujum ⱪilip ularni Gaza xǝⱨiri wǝ uning ǝtrapidiki zeminliriƣiqǝ,
    kɵzǝt munaridin mustǝⱨkǝm ⱪorƣanƣiqǝ besip mǝƣlup ⱪildi.
  beo-beo: E da Filisidini fi dunu hasali. E da ilia moilai (fonobahadi amola bagade,
    amola Ga:isa moilai bai bagade amola soge amoga sisiga:le dialu) amo huluane e
    da doagala:i.
  tpi-OTNT: Na tu Hesekia wantaim ol soldia bilong en i go long kantri Filistia na
    i pait long ol Filistia long olgeta taun na long ol ples nabaut. Na ol i winim
    ol Filistia i go inap long taun Gasa wantaim ol ples i stap klostu long en.
  hau-SA: Daga hasumiya zuwa birni mai katanga, ya ci Filistiyawa da yaƙi, har zuwa
    Gaza da kewaye.
  uig-LAT: U Filistiylerge hujum qilip ularni Gaza shehiri we uning etrapidiki zéminlirighiche,
    közet munaridin mustehkem qorghan’ghiche bésip meghlup qildi.
  nde-nde: Kusukela emphongolweni wesilindo kusiya emzini oyinqaba, wanqoba amaFilistiya,
    kuze kuyefika khonale eGaza lamazwe akhona.
  ton-ton: Naʻa ne taaʻi ʻae kakai Filisitia, ʻo aʻu atu ki Kesa, mo hono ngaahi ngataʻanga
    ʻo ia mei he fale māʻolunga ʻae kau leʻo ʻo aʻu ki he kolotau.
  ces-1613: On porazil Filistinské až do Gázy a končin jeho, od věže strážných až
    do města hrazeného.
  eng-WMB: He struck the Philistines to Gaza and its borders, from the tower of the
    watchmen to the fortified city.
  tam-TCV: அவன் பெலிஸ்தியருடன் போரிட்டு, காவற்கோபுரம் தொடங்கி அரணான பட்டணம்வரை காசாவின்
    எல்லைவரை அவர்களைத் துரத்தினான்.
  ceb-ULB: Gisulong niya ang mga Filistihanon hangtod sa Gaza ug ang utlanan nga nagpalibot
    niini, gikan sa tore sa mga tigbantay ngadto sa lig-on nga siyudad.
  pol-UBG: To on pokonał Filistynów aż do Gazy i jej granic, od wieży strażników aż
    do miasta warownego.
  urd-GVU: فلستیوں کو اُس نے سب سے چھوٹی چوکی سے لے کر بڑے سے بڑے قلعہ بند شہر تک
    شکست دی اور اُنہیں مارتے مارتے غزہ شہر اور اُس کے علاقے تک پہنچ گیا۔
  deu-1912: Er schlug die Philister bis gen Gaza und ihr Gebiet von den Wachttürmen
    an bis die festen Städte.
  kan-2017: ಗಾಜ ಪ್ರಾಂತ್ಯದವರೆಗೆ ವಾಸವಾಗಿದ್ದ ಫಿಲಿಷ್ಟಿಯರನ್ನು ಸೋಲಿಸಿ, ಕಾವಲುಗಾರರ ಗೋಪುರ ಮೊದಲುಗೊಂಡು
    ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಚಿಕ್ಕಗ್ರಾಮ ಮೊದಲುಗೊಂಡು ಮಹಾನಗರಗಳವರೆಗೂ ಎಲ್ಲಾ ಊರುಗಳನ್ನು ನಾಶಮಾಡಿದನು.
  yap-yap: Me gel ngak e pi Filistine nge wodmang u lan e gin ni yad ma par riy, ni
    tabab ko bin nth’abi achig e binaw me yan ni mada’ ko bin nth’abi ga’ e binaw,
    nib mu’un yu Gaza ngay nge yungi binaw nib liyeg.
  hlt-MCSB: Anih loh Philisti te Gaza neh a khorhi hil, rhalrhing kah rhaltoengim
    lamloh hmuencak khopuei hil a ngawn.
  mdy-ETH: ሃሣ ዒዚ ፒሊስፄኤሜ ዓሶ ዖሊ ባሺ ዻኮ ጉርዳፓ ዴንዲ ካታሞ ዼኤፖ ሄላንዳኣና፤ ጋኣዛ ካታሞንታ ዒዞኮ ኮይላ ዓኣ
    ዓጮንታ ፒሊስፄኤሜ ዓሳ ናንጋ ቤዞ ቢያ ጌሊ ዓርቄኔ።
  twi-ASANTE: Afei, ɔkɔdii Filistifoɔ so nkonim, de kɔsii Gasa ne nʼahyeɛ so, firi
    ne nkuraaseɛ, de kɔsii wɔn kuropɔn a wɔato ɔfasuo atwa ho no.
  eng-WEBU: He struck the Philistines to Gaza and its borders, from the tower of the
    watchmen to the fortified city.
  wal-wal: I Pilisxxeema asaa oliis; olidi qii guutta moottaappe biidi, wogga gita
    katamaa gakkanaashin, Gaazakka a yuushuwan de7iya biittatikka attennan eti de7iyo
    sohota ubbaa xooniis.
  spa-PDDPT: Derrotó también a los filisteos hasta Gaza y sus territorios, desde las
    torres de los centinelas hasta la ciudad fortificada.
  gun-gun: Ojukapa guive filisteu kuery Gaza ha'e ijyvýry tekoa ikuai va'e peve, harõa
    kuery oikuaa potaaty ha'e tetã ikorapa va'e py voi.
  ilo-ULB: Ginubatna dagiti Filisteo idiay Gaza ken dagiti nagbebeddengan iti aglawlaw,
    manipud iti tore dagiti agbanbantay agingga iti dakkel a nasarikedkedan a siudad.
  kpg-kpg: Mee gu hagamagedaa digau Philistia, gu heebagi gi nia guongo ala e noho ai
    digaula, nia guongo lligi mo llauehe, mo Gaza mo nia guongo ala e haganiga mai
    i daha di waahale deelaa.
  uig-ARA: ئۇ فىلىستىيلەرگە ھۇجۇم قىلىپ ئۇلارنى گازا شەھىرى ۋە ئۇنىڭ ئەتراپىدىكى زېمىنلىرىغىچە،
    كۆزەت مۇنارىدىن مۇستەھكەم قورغانغىچە بېسىپ مەغلۇپ قىلدى.
  tof-tof: 'Wa Pilistia pamkolpam memokan ekrranórr tai kókó Gaza bwób amrran, da
    wa blaman ibü basirr kolae ninóp, tai kari basirrdügab kókó wirri basirr amrran.
    Tugup bóktan: King Ezekaea nóma nurrótókórr, oya siman olom Manase kingüm bainürr
    oya pabodó.'
  sus-sus: A naxa Filisitakae bɔnbɔ han Gasa mabiri, kelife e xa yire makantadee ma
    han e xa taa makantaxi kui.
  pon-2006: E kalowehdi mehn Pilisdia oh mahweniong arail wasahn kousoan kan, sangete
    ni kisin kousapw keieu tikitik lel nan kahnimw keieu laud, iangahki Kasa oh sahpw
    akan me kapilpene.
  ksd-ksd: I ga ubu vue ra tarai Pilistia tuk aro Gasa ma ra umana gunan maravai tana,
    kan ra umana tavul a monamono ma kan ra umana pia na pal bula.
  tur-YTC: Gaza'ya ve sınırlarına, bekçilerin kulesinden surlu kente kadar Filistlileri
    vurdu.
  grc-BRENT: Αὐτὸς ἐπάταξεν τοὺς ἀλλοφύλους ἕως Γάζης, καὶ ἕως ὁρίου αὐτῆς ἀπὸ πύργου
    φυλασσόντων καὶ ἕως πόλεως ὀχυρᾶς.
  ind-AYT: Dia mengalahkan orang Filistin sampai ke Gaza dan daerah-daerahnya, dari
    menara-menara pengawas sampai ke kota-kota yang berbenteng.
  nya-nya: Iye anakantha Afilisti kuyambira ku nsanja ya alonda mpaka ku mzinda wotetezedwa.
    Anakafika mpaka ku Gaza ndi ku malire ake.
  hrv-hrv: On je potukao Filistejce do Gaze, opustošio njihovo područje od stražarskih
    kula sve do utvrđenih gradova.
  mps-mps: Tama te king Hesekia aga ami soldia bidi dabe selama, te Filistia bidi
    dabe dali boi hwįgi pelama, tama te tigidali taunde me, me te bulude te bomai
    obo bogo badu elalubo bulu dabe me, augwaligo te boi hwįgi pali. Tama augwaligo
    te Filistia hani aiyaba elalu, ela peyu, tama te taun Gasaba usu nigi peyu, tama
    te bulu pąde elalubo bulu dabe dali aiyaba elaluama, sali.
  tpi-tpi: Na tu Hesekia wantaim ol soldia bilong en i go long kantri Filistia na
    i pait long ol Filistia long olgeta taun na long ol ples nabaut. Na ol i winim
    ol Filistia i go inap long taun Gasa wantaim ol ples i stap klostu long en.
  dan-1931: Han slog Filisterne lige til Gaza og dets Omegn, både Vagttårnene og de
    befæstede Byer.
  vie-OVCB: mặt khác, vua đi đánh quân Phi-li-tin đến tận Ga-xa và vùng phụ cận, hủy
    phá các thành lũy kiên cố cho đến các vọng canh.
  guj-2017: તેણે પલિસ્તીઓને ગાઝા તથા તેની સરહદની ચારેબાજુ સુધી, ચોકીદારોના કિલ્લાથી
    તે કોટવાળા નગર સુધી તેઓના પર હુમલો કર્યો.
  pon-2006A: E kalowehdi mehn Pilisdia oh mahweniong arail wasahn kousoan kan, sangete
    ni kisin kousapw keieu tikitik lel nan kahnimw keieu laud, iangahki Kasa oh sahpw
    akan me kapilpene.
  por-BRBSL: Ele atingiu os filisteus até Gaza e suas fronteiras, desde a torre dos
    guardas até a cidade fortificada.
  cth-cth: Filistinnaw hoiyah, Gaza totouh kacakpounge khopuinaw hoi ramvengimnaw
    hah koung a tâ awh.
  twi-twi: Afei, okodii Filistifo so nkonim, de kosii Gasa ne nʼahye so, fi ne nkuraa,
    de kosii wɔn kuropɔn a wɔato ɔfasu atwa ho no.
  hlt-hlt: Anih loh Philisti te Gaza neh a khorhi hil, rhalrhing kah rhaltoengim lamloh
    hmuencak khopuei hil a ngawn.
  tbz-SIM: Weè do potɛ́ Fidisitɛ̃ɛ̃bɛ kɛ́fietɛ bɛ tenkɛ̀ kɛ́túótɛ́ bɛ̀ɛ̀ bɑɑ dihɛì
    bɛ kó yɛtuo kɛ́ntɔ kɛ́tuɔkɛnɛ̀ yɛhɛkɛ̀ iduotí fitɛ́ yɛ̀.
  msy-2020: Egha Hesekia uaghan uan mɨdorozir gumaziba ko Filistian kantrin ghuegha,
    egha Filistian kantrin ekiaba ko nguibar doziba sara mɨsosi. Egha me Filistiaba
    abɨragha ghua, Gasan nguibar ekiam ko nguibar an boroghɨra itibar tu.
  dop-dop: Pǝlɛ pǝ pɑɑsi, nɑ ɩ́ tɔɣɔnɩ Filiisi nyǝ́mɑ, nɑ ɩ́ tɑnɑ-wɛɣɛ Kɑsɑ tɛtʋ tɑɑ,
    nɑ ɩ́ lɛɛkɩ pɑ koloosi ɑcɑlɛɛ nɑ pɑ tǝfeŋlenɑɑ.
  azb-azb: Qəzzədə və onun sərhədləri boyu, keşikçi qülləsindən qalalı şəhərə qədər
    hər yerdə yaşayan Filiştliləri qırdı.
  eng-DBY: He smote the Philistines unto Gazah and its borders, from the watchmen's
    tower to the fortified city.
  hin-2017: उसने पलिश्तियों को गाज़ा और उसकी सीमा तक, पहरुओं के गुम्मट और गढ़वाले
    नगर तक मारा।
  wol-KYG: Ci kaw loolu dàq na waa Filisti, ba ca dëkk ba ñuy wax Gasa ak diiwaanam,
    dale ko ca tatay wattukat ya ba ca dëkk yu mag ya ñu wëraley tata.
  eng-YLT: he hath smitten the Philistines unto Gaza, and its borders, from a tower
    of watchers unto the fenced city.
  kne-kne: Inabak na abe din il-ilin di Filisteo, olay kakitkittoyan ay sitio ya siya
    abe din naaladan ay siyodad, engganad Gaza ya din nandinmang ay il-ili.
  eng-WYC-2017: and he smote [the] Philistines till to Gaza, and all the terms of
    them, from the tower of the keepers unto a city made strong.
  eng-WMBB: He struck the Philistines to Gaza and its borders, from the tower of the
    watchmen to the fortified city.
  urd-GVH: फ़िलिस्तियों को उसने सबसे छोटी चौकी से लेकर बड़े से बड़े क़िलाबंद शहर तक
    शिकस्त दी और उन्हें मारते मारते ग़ज़्ज़ा शहर और उसके इलाक़े तक पहुँच गया।
  rug-rug: Va kilasi sa sari na tinoni Pilisitia pa vinaripera, podalae koari na vasileana
    hitekedi kamoa koari na vasileana lavata, gua tugo sapu pa Qaza meke koari na
    vasileana pa vari likohaena.
  gaz-gaz: Inni gamoo eegumsaatii jalqabee hamma magaalaa dallaa jabaa qabuutti, hamma
    Gaazaattii fi daangaa isheetti Filisxeemota ni moʼate.
  fra-LSG: Il battit les Philistins jusqu’à Gaza, et ravagea leur territoire depuis
    les tours des gardes jusqu’aux villes fortes.
  yal-yal: A yi Filisitine nɔ siga han Gasa dɛxɔn, a kantan ti gbengbene nun taa makantanxine
    fan suxu.
  haw-1868: Luku aku la ia i ko Pilisetia, a hiki i Gaza, a me kolaila mau mokuna,
    mai ka puukaua o ka poe kiai, a hiki i ke kulanakauhale paa i ka papohaku.
  arb-NAV: وَدَحَرَ الْفِلِسْطِينِيِّينَ مِنْ بُرْجِ النَّوَاطِيرِ إِلَى الْمَدِينَةِ
    الْمُحَصَّنَةِ حَتَّى بَلَغَ غَزَّةَ وَضَوَاحِيَهَا.
  ewe-ewe: Hezekia ɖu Filistitɔwo dzi tso gbetakpɔxɔ dzi va se ɖe du siwo woɖo gli
    ƒo xlãe la dzi; eɖu Filistitɔwo dzi yi ɖe Gaza kple eƒe nutowo me ke.
  eng-LEE: He it was that smote the Philistines, as far as Gazzah, and its territory,
    from the tower of the watchmen up to the fortified city.
  gvn-gvn: '@see-verse:2KI.018.007'
  asm-FB: তেওঁ গাজা আৰু তাৰ চাৰিসীমালৈকে, প্রহৰীসকলৰ ওখ মিনাৰৰ পৰা গড়েৰে আবৃত নগৰলৈকে
    বসবাস কৰা পলেষ্টীয়াসকলক আক্রমণ কৰি পৰাজয় কৰিছিল।
  sus-A: عَ نَشَ قِلِسِتَكَيٍ بْنبْ هَن فَسَ مَبِرِ، كٍلِقٍ عٍ شَ يِرٍ مَكَنتَدٍيٍ
    مَ هَن عٍ شَ تَا مَكَنتَشِ كُي.
  fra-SBL: Il frappa les Philistins jusqu'à Gaza et son territoire, depuis la tour
    des gardes jusqu'à la ville fortifiée.
  hbo-hbo: הֽוּא־הִכָּ֧ה אֶת־פְּלִשְׁתִּ֛ים עַד־עַזָּ֖ה וְאֶת־גְּבוּלֶ֑יהָ מִמִּגְדַּ֥ל
    נֹוצְרִ֖ים עַד־עִ֥יר מִבְצָֽר׃ פ
  piu-2006: '@see-verse:2KI.018.007'
  kik-kik: Nĩatooririe Afilisti kuuma mũthiringo-inĩ wa arangĩri nginya itũũra-inĩ
    rĩrĩa rĩairigĩtwo na rũthingo rwa hinya, o nginya Gaza na matũũra makuo.
  fra-NCL: Il battit les Philistins jusqu’à Gaza et ravagea son territoire, depuis
    la tour des gardiens jusqu’aux villes fortes.
  cek-AK: Philistinnawk to misa a tuk, Gaza vangpui ramri, misatoephaih imsang hoi
    sipae thungh ih vangpui khoek to praenawk to a lak.
  cuk-cuk: Degine, Rey-Ezequías, bila-onogedgi Filistea-dulemargi nakwisad, nakuleged-negmar-bukwadgi,
    neggwebur-sakdigar-siidse, Gaza-yarse obichad.
  uig-CYR: У Филистийләргә һуҗум қилип уларни Газа шәһири вә униң әтрапидики зиминлириғичә,
    күзәт мунаридин мустәһкәм қорғанғичә бесип мәғлуп қилди.
  pma-pma: Kei va ral min meatin tavaeen keil onen uva amulin me-Filistia keil en
    out vasi koa amul ien, en titi meteimal keil koa amul vesesal ven keil va rokol
    mari taon keil one en out Gasa. Navong asuv houlu Hesekaea mat, natnali Manase
    mai kur vulin.
  tel-2017: ఇంకా గాజా పట్టణం, దాని సరిహద్దుల వరకూ బురుజులనుండి ప్రాకారాల వరకూ ఫిలిష్తీయులపై
    దాడి చేశాడు.
  hat-BSA: Li te venk Filisten yo soti rive nan Gaza avèk teritwa li, soti nan tou
    kay gad yo, jis rive nan gwo vil fòtifye a.
  bxh-bxh: Filisitani dodogadi mate, Hesekaiya ena tau hiyala sa lei hafihafitinidi
    yee–, Gasa taonna ganana laꞌilaꞌi yai adi siga.
  kos-kos: El kutangla mwet Philistia ac utyak eisla ma lalos in acn srisrik nwe ke
    siti lulap, weang acn Gaza ac acn ma raunela.
  hbo-WLC: הֽוּא־הִכָּ֧ה אֶת־פְּלִשְׁתִּ֛ים עַד־עַזָּ֖ה וְאֶת־גְּבוּלֶ֑יהָ מִמִּגְדַּ֥ל
    נוֹצְרִ֖ים עַד־עִ֥יר מִבְצָֽר׃ פ
  ibo-ibo: O tigburu ndị Filistia nʼala ha niile ruo na Gaza, na obodo dị ya gburugburu.
    Ọ lara obodo ahụ niile nʼiyi, obodo ukwu niile e wusiri ike na obodo nta niile
    a na-ewusighị ike.
  ory-ory: ସେ ଘସା ଓ ତହିଁର ସୀମା ପର୍ଯ୍ୟନ୍ତ ପ୍ରହରୀମାନଙ୍କ ଦୁର୍ଗଠାରୁ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର
    ପର୍ଯ୍ୟନ୍ତ ପଲେଷ୍ଟୀୟମାନଙ୍କୁ ସଂହାର କଲେ।
  chk-chk: A akufu ekewe chon Filistia o atai fanüer seni ekewe sop mi fokun kükün
    tori ekewe telinimw mi watte o pöchökül tittir, pwal tori Kasa me ekewe fanü ünükün.
  rop-rop: Wal King Hesakaiya bin fait en bidim detlot Filastain pipul en imbin gajimbat
    ola ebrijing brom ol detlot bigwan en lilwan taun en brom det taun gulum Gasa
    en langa detlot taun gulijap deya du.
  ukr-1871: Він побив Филистіїв аж до Гази й у всїх займищах їх від вартової башти
    до утвердженого городу.
  deu-1951: Und er schlug die Philister bis hin nach Gaza und dessen Gebiet, vom Wachtturm
    bis an die festen Städte.
  eng-JPS: He smote the Philistines unto Gaza and the borders thereof, from the tower
    of the watchmen to the fortified city.
  srp-1865: On pobi Filisteje do Gaze i meðe njezine, od kule stražarske do grada
    ozidana.
  lug-lug: N’awangula Abafirisuuti, mu buli kigo na buli kibuga ekyaliko bbugwe, okuva
    e Gaza n’okutuuka ku nsalo zaakyo.
  heb-heb: הוא הכה את פלשתים עד עזה ואת גבוליה ממגדל נוצרים עד עיר מבצר׃
  ben-IRV: তিনি ঘসা (গাজা) ও তার সীমানা, চৌকি দেওয়ার উঁচু ঘর থেকে উঁচু দেওয়াল বিশিষ্ট
    শহর পর্যন্ত এবং পলেষ্টীয়দের তিনি আক্রমণ করলেন।
  pan-pan: ਉਸੇ ਨੇ ਹੀ ਫ਼ਲਿਸਤੀਆਂ ਨੂੰ ਅੱਜ਼ਾਹ ਅਤੇ ਉਹ ਦੀਆਂ ਹੱਦਾਂ ਤੱਕ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਬੁਰਜ
    ਤੋਂ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰ ਤੱਕ ਮਾਰਿਆ।
  mya-JVB: ဖိလိတ္တိ လူတို့ကိုတိုက် ၍ ဂါဇ မြို့နယ်တိုင်အောင် ခိုင်ခံ့ သောမြို့ များနှင့်
    ကင်းစောင့် သောမျှော်စင် များကို လုပ်ကြံလေ၏
  tbg-tbg: Hesekiaava nai iqoka vaiinti ntita varero Pirisia vataini oruntero vi vatanaaka
    hampata raqiharo nora vatukave inaara vatukave aatara kero, oru viviro, Gaasa
    vatukaqi vaukavata vi vatukara tataaqa vaukavata naatara kora.
  hmo-hmo: Hesekaia danu ese Pilistia taudia tuari dekenai ia halusia momokani. Edia
    hanua maragidia bona edia hanua badadia ibounai ia tuari henidia, bona ia kwalimu,
    Gasa bona Gasa ena tano danu ia halusia.
  urd-urd: उसने फ़िलिस्तियों को ग़ज़्ज़ा और उसकी सरहदों तक, निगहबानों के बुर्ज से
    फ़सीलदार शहर तक मारा।
  rus-SYN: Он поразил Филистимлян до Газы и в пределах ее, от сторожевой башни до
    укрепленного города.
  bqc-SIM: À zĩblè Filitɛ̃ↄwa e Gaza ń bùsu pↄ́ liaaiↄ sɛa za bualoũↄ ń wɛ̃́lɛ
    bĩ́ideↄ píi.
  tcz-CHONGTHU: Aman Philistinte chu Gaza chanle agamsung’u khoneopen apat khopi lenpen
    Gaza le akimvel kho kulpi kikaikhum khopi geijin ana jouvin ahi.
  mar-mar: त्याने गज्जा आणि त्याच्या सीमेपर्यंत पलिष्ट्यांचा पराभव केला. त्याने पहारेकऱ्यांच्या
    बुरूजा पासून तटबंदीच्या नगरापर्यंत त्यांना मारले.
  soq-soq: Esekia Palistan apanawa uduudu ita Gasa tawowa uduudu osowe bola debama
    ita kerakera tane do mo bolau debama gonaalene panane, nanaumone aimon.
  qub-qub: Filistea runacunatapis binsiran. Chacrancunata guechuran Gaza siudäyaj
    törricunata rurashanpita-pacha intërunpa curalasha caycaj siudäcama.
  bqp-bqp: À zĩ̀i blè Filisitininↄa ari Gaza kũ gu kũ ò likainↄ sɛna zaa gudãkpãkia
    ari wɛ̃tɛ bĩnidea.
  hat-hat: Li bat moun peyi Filisti yo, li kouri dèyè yo rive lavil Gaza ak sou fwontyè
    l' yo, li piye dènye kote yo te rete, depi ti bouk avanpòs yo rive nan gwo lavil
    ak ranpa yo.
  eng-BSB: He defeated the Philistines as far as Gaza and its borders, from watchtower
    to fortified city.
  eng-WEBPB: He struck the Philistines to Gaza and its borders, from the tower of
    the watchmen to the fortified city.
  kbq-kbq: Hagi ne'onse kumapine hankave keginama hu'naza ranra kumapima nemaniza
    Filistia vahera ogantu Gaza rankumateti agafa huteno, ana kuma tva'onte'ma me'nea
    ne'onse kumapima nemaniza vahera, Hezekaia'a ana maka hara huzmagatere'ne.
  nhe-BL: Huan nojquiya quintlanqui nochi nopa filisteo altepetini hasta campa altepetl
    Gaza. Quintlanqui nopa filisteos ipan pilaltepetzitzi huan ipan huejhueyi altepetini
    tlen sese quipiyayaya tepamitl tlen huejcapantic.
  bus-bus: À zĩ̀ blè Filisitininↄa ai Gaza kↄ̃n guu kɛ̀ ligazinↄ sɛna zaa gudãkpakiia
    ai wɛ́tɛ bĩideea.
  gub-BL: Weityk Piri ywy rehe har wà. Wixe waiwy rehe. Upyhyk taw paw rupi wà, pixika'i
    ma'e wà, uhua'u ma'e wà no. Uzàmàtyry'ym tawhu Kaz her ma'e oho kury, ywy tawhu
    izywyr har iàmàtyry'ym pà no.
  eng-DRA: He smote the Philistines as far as Gaza, and all their borders, from the
    tower of the watchmen to the fenced city.
