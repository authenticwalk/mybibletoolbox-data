verse: 2KI.018.013
translations:
  mal-C: ഹിസ്കിയാരാജാവിന്റെ ഭരണത്തിന്റെ പതിന്നാലാംവർഷം അശ്ശൂർരാജാവായ സൻഹേരീബ് കോട്ടകളാൽ
    സുരക്ഷിതമാക്കപ്പെട്ട സകല യെഹൂദാനഗരങ്ങളും ആക്രമിച്ചു കീഴടക്കി.
  deu-TKW: Im vierzehnten Jahr aber des Königs Hiskia zog Sanherib, der König von
    Assyrien wider alle festen Städte Judas heran und nahm sie ein.
  lin-lin: Tango mokonzi Ezekiasi akokisaki mibu zomi na minei na bokonzi, Senakeribe,
    mokonzi ya Asiri, abundisaki bingumba nyonso ya Yuda, oyo batonga makasi mpe abotolaki
    yango.
  eng-LSV: And in the fourteenth year of King Hezekiah, Sennacherib king of Asshur
    has come up against all the fortified cities of Judah, and seizes them,
  eng-GNV: Moreouer, in the fourteenth yeere of King Hezekiah, Saneherib King of Asshur
    came vp against all the strong cities of Iudah, and tooke them.
  eng-WEBSTER: Now in the fourteenth year of king Hezekiah Sennacherib king of Assyria
    came up against all the fortified cities of Judah, and took them.
  nhw-BL: Huan quema Tlanahuatijquetl Ezequías yohuiyaya para 14 xihuitl tlanahuatis
    ipan tlali Judá, hualajqui Tlanahuatijquetl Senaquerib tlen tlali Asiria huan
    quinhuilanqui nochi altepeme ipan Judá catli quipixque huejhueyi tepamitl para
    quinmanahuis huan quintlanqui.
  swh-ONEN: Katika mwaka wa kumi na nne wa utawala wa Mfalme Hezekia, Senakeribu mfalme
    wa Ashuru akaishambulia miji yote ya Yuda yenye ngome na kuiteka.
  bba-bba: Esekiɑsi Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ wɔkurɑ nnɛse sɔɔ, yerɑ Asirin sinɑ
    boko Sɑnkeribu u Yudɑbɑn wuu si su ɡbɑ̃rɑnu mɔ kɑmiɑ.
  eng-KJVCPB: Now in the fourteenth year of king Hezekiah did Sennacherib king of
    Assyria come up against all the fenced cities of Judah, and took them.
  luo-luo: E higa mar apar gangʼwen mar loch Ruoth Hezekia, Senakerib ruodh Asuria
    nomonjo mier madongo duto mochiel motegno mag Juda mokawogi.
  meu-meu: King Hesekia ena lohia laḡanina ihagwauta-hanina ai, Senakerib, Asuria
    pavapavana, ese Iuda hanuadia mai maḡudia iboudiai e tuari henidia bona e abidia.
  npi-ULB: तब राजा हिजकियाको चौधौँ वर्षमा अश्शूरका राजा सनहेरीबले यहूदाका किल्लाबन्दी
    गरिएका सबै सहरहरूमा आक्रमण गरे र तिनलाई कब्जा गरे ।
  yor-yor: Ní ọdún kẹrìnlá tí Hesekiah jẹ ọba, Sennakeribu ọba Asiria kọlu gbogbo
    ìlú olódi ti Juda ó sì pa wọ́n run.
  pes-OPCB: در چهاردهمین سال سلطنت حِزِقیا، سنحاریب، پادشاه آشور تمام شهرهای حصاردار
    یهودا را محاصره نموده، آنها را تسخیر کرد.
  tgl-ULB: Pagkatapos sa ika-labing apat na taon ni Haring Hezekias, nilusob ni Senaquerib
    na hari ng Asiria ang lahat ng matitibay na lungsod ng Juda at sinakop sila.
  cbu-NT: Esikiyas 14 masach kurakaam kinaru taachu, anush Asiriyashush kurak Sinakirip
    sur Utaáshchee pacharangusin, yakat kámanamaatstaa, wamaritin kasiranganaya.
  hui-hui: Hesegaia ibu mali deria (14) kini hene heagola Asirianaga Kini Senageribi
    ibugua ibunaga ami hearu haru ibalu Yuda hearu baba wai bialu Yuda dindiha tano
    wai pabe hongohe bini wiaru karulai hene. Anigo Yarusaleme dege karu nale wini.
  mya-mya: ဟေ​ဇ​ကိ​မင်း​နန်း​စံ​တစ်​ဆယ့်​လေး​နှစ်​မြောက်​၌ အာ​ရှု​ရိ​ဧ​က​ရာဇ်​ဘု​ရင်​သ​နာ​ခ​ရိပ်​သည်
    ယု​ဒ ပြည်​ရှိ​ခံ​တပ်​မြို့​များ​ကို​သိမ်း​ယူ​လေ​သည်။-
  bod-N: ཡང་རྒྱལ་པོ་ཧི་ཟི་ཀི་ཡཱས་རྒྱལ་སྲིད་བཟུང་ནས་ལོ་བཅུ་བཞི་པར། ཨ་སུར་གྱི་རྒྱལ་པོ་སེན་ན་ཧེ་རིབ་ཀྱིས་ཡ་ཧུ་དཱའི་གྲོང་ཁྱེར་ལྕགས་རིས་བསྐོར་ཡོད་པ་ཐམས་ཅད་ལ་དཔུང་འཇུག་བྱས་ནས་བླངས་པ་དང་།
  sna-sna: Mugore regumi namana rokutonga kwamambo Hezekia, Senakeribhi mambo weAsiria
    akarwisa maguta ose eJudha akakomberedzwa namasvingo akaatora.
  spa-BLM: En el año catorce del rey Ezequías, Senaquerib, rey de Asiria, subió contra
    todas las ciudades fortificadas de Judá y las tomó.
  cac-cac: Ayic 14 ab'ilxo yoch vin̈aj Ezequías reyal d'a Judá, ix och vin̈aj Senaquerib
    sreyal Asiria yac' oval d'a masanil chon̈ab' ay smuroal d'a yol yic Judá chi',
    ix laj ac'ji ganar juntzan̈ chon̈ab' chi' yuj vin̈.
  swh-ULB: Kisha katika mwaka wa kumi na nne wa mfalme Hezekia, Senakerebu mfalme
    wa Ashuru akaishambulia miji yote yenye boma na kuwateka mateka.
  bel-bel: На чатырнаццатым годзе цара Эзэкіі, пайшоў Сэнахірым, цар Асірыйскі, супроць
    усіх умацаваных гарадоў Юды і ўзяў іх.
  deu-ELBBK: Und im 14. Jahr des Königs Hiskia zog Sanherib, der König von Assyrien,
    herauf gegen alle festen Städte Judas und nahm sie ein.
  mbb-OT: Hein ike-14 he tuig te kedhadì ni Hezekia ziyà te Juda, midsurung ni Hadì
    Senakerib he hadì te Asiria is langun he vinerengbeng he menge inged diyà te Juda,
    ne naaǥew zin heini.
  mal-2015: യെഹൂദാരാജാവായ ഹിസ്കീയാവിന്റെ പതിന്നാലാം ആണ്ടിൽ അശ്ശൂർരാജാവായ സൻഹേരീബ്
    യെഹൂദയിലെ ഉറപ്പുള്ള എല്ലാപട്ടണങ്ങളുടെയും നേരെ പുറപ്പെട്ടുവന്നു അവയെ പിടിച്ചു.
  rmc-rmc: Sar kraľinelas o Chizkija dešuštar (14) berš, avľa o Sancherib o asiriko
    kraľis pro mariben pre savore judska ohradzimen fori a zaiľa len.
  pes-OPV: و در سال چهاردهم حزقیا پادشاه، سنحاریب، پادشاه آشور بر تمامی شهرهای حصاردار
    یهودا برآمده، آنها را تسخیر نمود.
  ron-1924: Ын ал пайспрезечеля ан ал ымпэратулуй Езекия, Санхериб, ымпэратул Асирией,
    с-а суит ымпотрива тутурор четэцилор ынтэрите дин Иуда ши а пус стэпынире пе еле.
  ben-OBCV: রাজা হিষ্কিয়ের রাজত্বকালের চর্তুদশ বছরে আসিরিয়ার রাজা সন্‌হেরীব যিহূদার
    সব সুরক্ষিত নগর আক্রমণ করে সেগুলি দখল করে নিয়েছিলেন।
  som-som: Haddaba Boqor Xisqiyaah sannaddiisii afar iyo tobnaad ayaa Seenxeeriib
    oo ahaa boqorkii Ashuur ku kacay magaalooyinkii deyrka lahaa oo dalka Yahuudah
    oo dhan, wuuna qabsaday.
  lat-VUC: Anno quartodecimo regis Ezechiæ, ascendit Sennacherib rex Assyriorum ad
    universas civitates Juda munitas, et cepit eas.
  eng-ASVBT: Now in the fourteenth year of king Hezekiah did Sennacherib king of Assyria
    come up against all the fortified cities of Judah, and took them.
  ita-1885: Poi l'anno quartodecimo del re Ezechia, Sennacherib, re degli Assiri,
    salì contro a tutte le città forti di Giuda, e le prese.
  eng-LXXUP: And in the fourteenth year of King Hezekiah came up Sennacherib king
    of the Assyrians against the strong cities of Judah, and took them.
  eng-ULB: Then in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    attacked all the fortified cities of Judah and captured them.
  spa-VBL: Senaquerib, rey de Asiria, atacó y conquistó todas las ciudades fortificadas
    de Judá en el año catorce del reinado de Ezequías.
  fra-_FOB: Or, la quatorzième année du roi Ézéchias, Sanchérib, roi d'Assyrie, monta
    contre toutes les villes fortes de Juda, et les prit.
  mal-mal: യെഹൂദാ രാജാവായ ഹിസ്ക്കീയാവിന്റെ പതിനാലാം ആണ്ടിൽ അശ്ശൂർ രാജാവായ സൻഹേരീബ്
    യെഹൂദയിലെ ഉറപ്പുള്ള എല്ലാ പട്ടണങ്ങളുടെയും നേരെ പുറപ്പെട്ടുവന്ന് അവയെ പിടിച്ചടക്കി.
  urd-GVR: Hizqiyāh Bādshāh kī hukūmat ke 14weṅ sāl meṅ Asūr ke bādshāh Sanherib ne
    Yahūdāh ke tamām qilāband shahroṅ par dhāwā bol kar un par qabzā kar liyā.
  suz-BL: पिप हिज्‍कीयाहमी सासन पशो १४ बर्स दुम्‍मेनु, अस्‍सुर ङा पिप सन्‍हेरीबमी
    यहूदा ङा गारो हिरशो सहर नेल्‍ल कली लडाइ तोशा ग्रामाक्‍त।
  ita-1927: Or il quattordicesimo anno del re Ezechia, Sennacherib, re d’Assiria,
    salì contro tutte le città fortificate di Giuda, e le prese.
  ckb-ckb: لە ساڵی چواردەیەمی حەزقیا پاشا، سەنحێریبی پاشای ئاشور هێرشی کردە سەر هەموو
    شارە قەڵابەندەکانی یەهودا و داگیری کردن.
  eng-BBE: Now in the fourteenth year of king Hezekiah, Sennacherib, king of Assyria,
    came up against all the walled towns of Judah and took them.
  kan-OKCV: ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಆಳಿಕೆಯ ಹದಿನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಅಸ್ಸೀರಿಯದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು
    ಬಂದು, ಯೆಹೂದದ ಎಲ್ಲಾ ಕೋಟೆಯ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  tam-2017: யூதாவின் ராஜாவாகிய எசேக்கியாவின் பதினான்காம் வருட ஆட்சியிலே அசீரியா ராஜாவாகிய
    சனகெரிப் யூதாவிலிருக்கிற பாதுகாப்பான சகல பட்டணங்களுக்கும் விரோதமாக வந்து அவைகளைப்
    பிடித்தான்.
  spa-RV-1909: Y á los catorce años del rey Ezechîas, subió Sennachêrib rey de Asiria
    contra todas las ciudades fuertes de Judá, y tomólas.
  ron-BTF: Și, în al paisprezecelea an al împăratului Ezechia, Sanherib, împăratul
    Asiriei, s-a urcat împotriva tuturor cetăților întărite ale lui Iuda și le-a luat.
  eng-WEBP: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    came up against all the fortified cities of Judah and took them.
  eng-FBV: Sennacherib, king of Assyria, attacked and conquered all the fortified
    towns of Judah in the fourteenth year of the reign of Hezekiah.
  nld-1939: In het veertiende regeringsjaar van Ezekias trok Sinacherib, de koning
    van Assjoer, tegen alle versterkte steden van Juda op, en maakte zich daarvan
    meester.
  nch-BL: Huan quema Tanahuatijquet Ezequías yahuiyaya para 14 xihuit tanahuatis ipan
    tali Judá, hualajqui Tanahuatijquet Senaquerib ten tali Asiria huan quintehui
    nochi altepeme ipan Judá cati quipixque huejhueyi tepamit para quinmanahuis huan
    quintanqui.
  vie-1934: Năm thứ mười bốn đời Ê-xê-chia, San-chê-ríp, vua A-si-ri, đến đánh các
    thành kiên cố của Giu-đa và hãm lấy nó.
  hin-CV: राजा हिज़किय्याह के शासनकाल के चौदहवें वर्ष में अश्शूर के राजा सेनहेरीब
    ने यहूदिया के समस्त गढ़ नगरों पर आक्रमण करके उन पर अधिकार कर लिया.
  spa-BES: En el año catorce del rey Ezequías, Senaquerib, rey de Asiria, subió contra
    todas las ciudades amuralladas de Judá y las tomó.
  tdx-tdx: Amy taom-paha folo-efats’ambi’ i Kezkiày, le nionjomb’ amo rova-fatrats’
    Iehodao t’i Sankeribe mpanjaka’ i Asore vaho rinambe’e.
  tha-KJV: ในปี​ที่​สิ​บสี่​แห่​งรัชกาลกษั​ตริ​ย์เฮเซคียาห์ เซนนาเคอริบกษั​ตริ​ย์​แห่​งอ​ัสซีเรียได้ทรงยกขึ้นมาต่อสู้บรรดานครที่​มี​ป้อมของยูดาห์
    และยึดได้
  por-BR-2018: E aos catorze anos do rei Ezequias, subiu Senaqueribe rei da Assíria
    contra todas as cidades fortes de Judá, e tomou-as.
  deu-ELO: Und im vierzehnten Jahre des Königs Hiskia zog Sanherib, der König von
    Assyrien, herauf wider alle festen Städte Judas und nahm sie ein.
  eng-WYC-2018: In the fourteenth year of king Hezekiah, Sennacherib, king of Assyrians,
    went up to all the strengthened cities of Judah, and took them.
  epo-epo: En la dek-kvara jaro de la reĝo Ĥizkija eliris Sanĥerib, reĝo de Asirio,
    kontraŭ ĉiujn fortikigitajn urbojn de Judujo, kaj venkoprenis ilin.
  uig-PIN: Ⱨǝzǝkiya padixaⱨning sǝltǝnitining on tɵtinqi yili, Asuriyǝning padixaⱨi
    Sǝnnaherib Yǝⱨudaning barliⱪ ⱪorƣanliⱪ xǝⱨǝrlirigǝ ⱨujum ⱪilip qiⱪip, ularni ixƣal
    ⱪildi.
  beo-beo: Yuda hina bagade Hesegaia ea ouligibi ode 14 amoga, Asilia hina bagade
    Sena:gelibi da Yuda soge gagili sali moilai ilima doagala:le, hasali.
  tpi-OTNT: Long namba 14 yia bilong Hesekia i stap king, King Senakerip bilong Asiria
    wantaim ol soldia bilong en i kam pait long ol Juda na i winim ol na i kisim olgeta
    taun i gat strongpela banis. Tasol ol i no kisim Jerusalem yet.
  hau-SA: A shekara ta goma sha huɗu ta mulkin sarkin Hezekiya, sai sarki Sennakerib
    sarkin Assuriya ya kai farmaki wa biranen Yahuda masu katanga ya kuma kama su.
  uig-LAT: Hezekiya padishahning seltenitining on tötinchi yili, Asuriyening padishahi
    Sennaxérib Yehudaning barliq qorghanliq sheherlirige hujum qilip chiqip, ularni
    ishghal qildi.
  nde-nde: Ngomnyaka wetshumi lane wokubusa kwenkosi uHezekhiya, uSenakheribhi inkosi
    yase-Asiriya wahlasela wonke amadolobho avikelweyo akoJuda wawathumba.
  ton-ton: ¶ ʻI hono hongofulu ma fā ʻoe taʻu ʻoe tuʻi ko Hesekaia naʻe haʻu ai ʻa
    Senakalipe ko e tuʻi ʻo ʻAsilia ke tauʻi ʻae ngaahi kolo tau kotoa pē ʻo Siuta,
    pea naʻa ne lavaʻi ʻakinautolu.
  ces-1613: Potom čtrnáctého léta krále Ezechiáše přitáhl Senacherib král Assyrský
    proti všechněm městům Judským hrazeným, a zdobýval jich.
  eng-WMB: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    came up against all the fortified cities of Judah and took them.
  tam-TCV: எசேக்கியா அரசனின் ஆட்சியின் பதினான்காம் வருடத்திலே, அசீரியா அரசன் சனகெரிப்,
    யூதாவின் அரண்செய்யப்பட்ட பட்டணங்களையெல்லாம் தாக்கிக் கைப்பற்றினான்.
  ceb-ULB: Unya sa ikanapulo ug upat ka tuig ni Haring Hezekia, gisulong ni Senakerib
    nga hari sa Asiria ang tanang lig-on nga mga siyudad sa Juda ug nailog kini.
  pol-UBG: W czternastym roku króla Ezechiasza Sennacheryb, król Asyrii, wyruszył
    przeciw wszystkim warownym miastom Judy i zdobył je.
  agr-agr: Apu Ezequías catorce mijan inamai Senaquerib Asirian apuji Judá wegantu
    aidaun yaaktaji peejamu aidaun jetekag depetuk utsantuawag nii atainiuwai.
  kyc-kyc: Ee kana akalisa ipisu kisima dokona kiŋi Esekaya baa iso kareyamo dokopa
    yuu Asiria akali mupwa Senakeripi lenge dokome Juta taone kana kame andake awali
    lao pingi dupwa pyao wini pyuo isa palyiya.
  urd-GVU: حِزقیاہ بادشاہ کی حکومت کے 14ویں سال میں اسور کے بادشاہ سنحیرب نے یہوداہ
    کے تمام قلعہ بند شہروں پر دھاوا بول کر اُن پر قبضہ کر لیا۔
  deu-1912: Im vierzehnten Jahr aber des Königs Hiskia zog herauf Sanherib, der König
    von Assyrien, wider alle festen Städte Juda's und nahm sie ein.
  kan-2017: ಅರಸನಾದ ಹಿಜ್ಕೀಯನ ಆಳ್ವಿಕೆಯ ಹದಿನಾಲ್ಕನೆಯ ವರ್ಷದಲ್ಲಿ ಅಶ್ಶೂರದ ಅರಸನಾದ ಸನ್ಹೇರೀಬನು
    ಬಂದು ಯೆಹೂದ ಪ್ರಾಂತ್ಯದ ಕೋಟೆಕೊತ್ತಲುಗಳುಳ್ಳ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು.
  yap-yap: U lan e bin ragag nge aningeg e duw nike pilung Hezekiah, me m’ag Sennakerib
    ni Pilung nu Assyria e mael ko fapi binaw nu Judah, ni ka ni yororiy ni fan ko
    mael, nge kol.
  hlt-MCSB: Manghai Hezekiah kah kum hlai li dongah tah Assyria manghai Sennacherib
    loh Judah kah vong cak khopuei boeih te a paan tih a loh pah.
  mdy-ETH: ሂዚቂያሴ ካኣታዼንቴ ታጶ ዖይዳሳ ሌዖና ዓሶኦሬ ካኣቲ፥ ሴናክሬሜ ዖልዚ ቡሊ ዙሎ ኬልቂ ዲርቆና ዪሁዳ ካታሞ ዓርቄኔ፤
  twi-ASANTE: Ɔhene Hesekia adedie mfeɛ dunan so, Asiriahene Sanaherib bɛto hyɛɛ Yuda
    nkuro a na wɔabɔ ho ban no so, dii wɔn so nkonim.
  eng-WEBU: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    came up against all the fortified cities of Judah and took them.
  wal-wal: Kawoi Hizqqiyaasi kawotido tammanne oiddantto laittan, Asoore Kawoi Sanaakireebi
    gimbbetti uttida Yihudaa katamata ubbaa olidi oiqqiis.
  spa-PDDPT: El año 14 del rey Ezequías, Senaquerib, rey de Asiria, subió contra todas
    las ciudades fortificadas de Judá y las tomó.
  gun-gun: Ha'e gui catorze ma'etỹa re ma huvixa Ezequias oĩ jave py ou Assíria pygua
    huvixa Senaqueribe. Ha'e va'e ma Judá regua tetã ikorapa va'e ha'e javi re opu'ã
    vy ipo'aka.
  ilo-ULB: Iti maikasangapulo ket uppat a tawen a panagturay ni Ari Hezekias, ginubat
    ni Senakerib nga ari ti Asiria dagiti amin a nasarikedkedan a siudad ti Juda ket
    tiniliwda ida.
  kpg-kpg: Di madangaholu maa haa ngadau o di King Hezekiah nogo dagi i Judah, gei ogo
    Sennacherib di king aamua o Assyria gu heebagi gi nia waahale maaloo o Judah,
    gu haga magedaa digaula.
  uig-ARA: ھەزەكىيا پادىشاھنىڭ سەلتەنىتىنىڭ ئون تۆتىنچى يىلى، ئاسۇرىيەنىڭ پادىشاھى
    سەنناخېرىب يەھۇدانىڭ بارلىق قورغانلىق شەھەرلىرىگە ھۇجۇم قىلىپ چىقىپ، ئۇلارنى ئىشغال
    قىلدى.
  sus-sus: Mangɛ Xesekiya xa mangɛya ɲɛ fu nun naani nde ra, Asiriya mangɛ Senaxeribi
    naxa Yudaya taa makantaxie gere, a nɔ e ra.
  pon-2006: Ni kaeisek pahieun sounpar en mwehin Esekaia, Senakerip, nanmwarki lapalap
    en Asiria, ketido oh mahweniong kahnimw kehl kehlail koaros en Suda, oh ketin
    kaloweiraildi.
  jae-jae: Gêdêŋ taŋ kiŋ Hesekia nê jala kiŋŋa kêtu 14 naŋ, kiŋ Asuriaŋa Senakerib
    kêpi malac Judaŋa ŋajaŋa samob gêmêŋ ma kêku tulu.
  ksd-ksd: Ma ba Esekia i ga ki na king a vinun ma a ivat na kilala Senakerib ra king
    Asiria i ga vana rikai upi na varubu ma ra lavur pia na pal Iuda nina ba di ga
    pait ra liplip tana, ma i ga uvia pa diat.
  tur-YTC: Kral Hizkiya'nın on dördüncü yılında, Aşur Kralı Sanherib Yahuda'nın bütün
    surlu kentlerine karşı geldi ve onları aldı.
  grc-BRENT: Καὶ τῷ τεσσαρεσκαιδεκάτῳ ἔτει ἔτει τοῦ βασιλέως βασιλέως Ἑζεκίου ἀνέβη
    Σενναχηρὶμ βασιλεὺς Ἀσσυρίων ἐπὶ τὰς πόλεις Ἰούδα τὰς ὀχυρὰς, καὶ συνέλαβεν αὐτάς.
  ind-AYT: Pada tahun keempat belas pemerintahan Raja Hizkia, Sanherib, raja Asyur,
    menyerang semua kota berbenteng di Yehuda dan merebutnya.
  nya-nya: Mʼchaka chakhumi ndi chinayi cha ulamuliro wa Mfumu Hezekiya, Senakeribu
    mfumu ya ku Asiriya anathira nkhondo mizinda yonse yotetezedwa ya Yuda, nayilanda.
  hrv-hrv: Četrnaeste godine Ezekijina kraljevanja asirski kralj Sanherib napade utvrđene
    judejske gradove i osvoji ih.
  mps-mps: Te Hesekia aga king bidibadi, agai te 14 kibu be silama, tama te Asiria
    hanigo king bidi Senakerip aga ami soldia bidi dabe dali asama, tama augwaligo
    te Juda hani dabe dali boi hwįagaselama, tama augwaligo te Juda hani aiyaba elaluama,
    tama augwaligo te bomai obo yai taun naga sesa pelama, bidali. Tiali goli, te
    Jerusalem taun bulu digi sabeo.
  tpi-tpi: Long namba 14 yia bilong Hesekia i stap king, King Senakerip bilong Asiria
    wantaim ol soldia bilong en i kam pait long ol Juda na i winim ol na i kisim olgeta
    taun i gat strongpela banis. Tasol ol i no kisim Jerusalem yet.
  dan-1931: I Kong Ezekias' fjortende Regeringsår drog Assyrerkongen Sankerib op mod
    alle Judas befæstede Byer og indtog dem.
  vie-OVCB: Vào năm thứ mười bốn đời Ê-xê-chia, San-chê-ríp, vua A-sy-ri đem quân
    đánh chiếm tất cả thành kiên cố của Giu-đa.
  guj-2017: હિઝકિયા રાજાના કારકિર્દીને ચૌદમા વર્ષે આશ્શૂરના રાજા સાન્હેરીબે યહૂદિયાના
    બધાં કોટવાળા નગરો પર ચઢાઈ કરીને તેને કબજે કરી લીધાં.
  pon-2006A: Ni kaeisek pahieun sounpar en mwehin Esekaia, Senakerip, nanmwarki lapalap
    en Asiria, ketido oh mahweniong kahnimw kehl kehlail koaros en Suda, oh ketin
    kaloweiraildi.
  por-BRBSL: Now no décimo quarto ano do rei Ezequias, Sennacheribe, rei da Assíria,
    enfrentou todas as cidades fortificadas de Judá e as tomou.
  cth-cth: Siangpahrang Hezekiah ni Judah ram a uknae kum 14 nah, Assiria siangpahrang
    Sennacherib ni Judah ram thung rapan hoi king kalup e khopuinaw a tuk teh koung
    a tâ.
  twi-twi: Ɔhene Hesekia adedi mfe dunan so, Asiriahene Sanaherib bɛtow hyɛɛ Yuda
    nkurow a na wɔabɔ ho ban no so, dii wɔn so nkonim.
  hlt-hlt: Manghai Hezekiah kah kum hlai li dongah tah Assyria manghai Sennacherib
    loh Judah kah vong cak khopuei boeih te a paan tih a loh pah.
  tbz-SIM: Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Esekiɑsi kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ dinɑɑnnì miɛkɛ
    nkɛ Asidii kóo kpɑ̀ɑ̀tì Sɑ̃nsedibu domɛ̀ Sudɑɑ ɛkɛ̀ iduotí fitɛ́ yɛ̀ kɛ́ yɛ̀ fìètɛ.
  msy-2020: Hesekia 14plan azenibar atrivimɨn itima, ezɨ Asirian Atrivim Senakerip
    uan mɨdorozir gumaziba ko iza Judaba ko mɨsogha me abɨragha, men nguibar dɨvazir
    gavgaviba avɨniziba bar da ini. Egha me Jerusalem inizir puvatɨ.
  dop-dop: Ɩsekiyɑsɩ kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ liɣiti nyǝŋkɑ tɑɑ kɛ́ Asilii wulɑʋ
    Senɑkelipi kɔmɑ, nɑ ɩ́ yoonɑ Yutɑ koloosi ɑcɑlɛɛ tǝnɑ, nɑ ɩ́ lɛɛkɩ-yɛ.
  azb-azb: Xizqiyanın padşahlığının on dördüncü ilində Aşşur padşahı Sanxeriv Yəhudanın
    bütün qalalı şəhərlərinə hücum edib onları aldı.
  eng-DBY: And in the fourteenth year of king Hezekiah, Sennacherib king of Assyria
    came up against all the fortified cities of Judah, and took them.
  hin-2017: हिजकिय्याह राजा के राज्य के चौदहवें वर्ष में अश्शूर के राजा सन्हेरीब ने
    यहूदा के सब गढ़वाले नगरों पर चढ़ाई करके उनको ले लिया।
  wol-KYG: Ca fukk ak ñeenteelu atu nguurug Esekiya buurub Yuda, ca la Senakerib buurub
    Asiri dikk song mboolem dëkki Yuda ya tata wër, daldi leen nangu.
  eng-YLT: And in the fourteenth year of king Hezekiah hath Sennacherib king of Asshur
    come up against all the fenced cities of Judah, and seizeth them,
  kne-kne: Sin maikasinpo ya opat ay tawen ay nanturayan Hezekias, en ginobat Sennakerib
    ay ari ed Assyria am-in din naaladan ay siyodad ed Juda et inabak na.
  eng-WYC-2017: In the fourteenth year of king Hezekiah, Sennacherib, king of Assyr-ians,
    went up to all the strengthened cities of Judah, and took them.
  eng-WMBB: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    came up against all the fortified cities of Judah and took them.
  urd-GVH: हिज़क़ियाह बादशाह की हुकूमत के 14वें साल में असूर के बादशाह सनहेरिब ने
    यहूदाह के तमाम क़िलाबंद शहरों पर धावा बोलकर उन पर क़ब्ज़ा कर लिया।
  rug-rug: Pa vina manege made vuahenina sa binaṉara te Hezikaea pa Ziuda, si la rapati
    e Senakeribi, sa baṉara lavata pa Asiria, sari na vasileana ta gobadi pa Ziuda
    meke zau vagi sa.
  gaz-gaz: Bara mootummaa Hisqiyaas mootichaa keessa waggaa kudha afuraffaatti, Senaaheriib
    mootichi Asoor magaalaawwan Yihuudaa kanneen dallaa jabaa qaban hunda lolee ni
    qabate.
  fra-LSG: La quatorzième année du roi Ézéchias, Sanchérib, roi d’Assyrie, monta contre
    toutes les villes fortes de Juda, et s’en empara.
  gnn-gnn: Yo, ŋulinyaramirriyunydjayi waluyu ŋunhi ŋayi Yitjakaya mukthun yana giŋ
    ŋunhala Djudiyanydja, ga ŋayi giŋdhu ŋulaŋuru Yatjiriyapuyŋuyunydja djuy'yurruna
    nhanŋuwaynha ŋayi miriŋunha; walala nyäṉ'thurruna guḻku'lilina wäŋalili malanyŋulili
    Djudiyalilinydja. Ga ŋayi Yitjakayayunydja djuy'yurruna dhäruknha nhanŋu giŋgu
    ŋuriki Yatjiriyapuyŋuwunydja Djanakaripkunydja yäkuwu bitjarrana, “Ma' mukthurrana!
    Yakana buŋa ŋanapurrunha. Ŋarranydja yurru wekama nhuŋu guḻku'na mirithirrina
    rrupiya.”
  yal-yal: Xesekiyaa mangayaan ɲɛɛ fu nun naanindeni, Asiriya mangan Sɛnakɛribi yi
    siga Yuda taa makantanxine xili ma, a yi ne birin suxu.
  haw-1868: A i ka umikumamaha o ka makahiki o Hezekia ke alii, hele ku e mai o Senakeriba,
    ke alii o Asuria, i na kulanakauhale a pau o ka Iuda, i paa i ka papohaku, a hoopio
    iho la ia lakou.
  arb-NAV: وَفِي السَّنَةِ الرَّابِعَةِ عَشْرَةَ مِنْ حُكْمِ الْمَلِكِ حَزَقِيَّا
    اجْتَاحَ سَنْحَارِيبُ مَلِكُ أَشُورَ جَمِيعَ مُدُنِ يَهُوذَا الْحَصِينَةِ وَاسْتَوْلَى
    عَلَيْهَا.
  ewe-ewe: Emegbe le Fia Hezekia ƒe fiaɖuɖu ƒe ƒe wuienelia me la, Asiria fia, Senakerib
    ɖe to ɖe Yuda du siwo katã woglã la eye wòɖu wo dzi.
  eng-LEE: And in the fourteenth year of king Hezekiah did Sennacherib the king of
    Assyria come up against all the fortified cities of Judah, and seized on them.
  asm-FB: যিহূদাৰ ৰজা হিষ্কিয়াৰ ৰাজত্বৰ চৈধ্য বছৰত, অচূৰৰ ৰজা চনহেৰীবে যিহূদাৰ সকলো
    গড়েৰে আবৃত নগৰবোৰ আক্রমণ কৰি সেইবোৰ অধিকাৰ কৰি ল’লে।
  sus-A: مَنفّ شٍسٍكِيَ شَ مَنفّيَ حّ قُ نُن نَانِ ندٍ رَ، عَسِرِيَ مَنفّ سٍنَشٍرِبِ
    نَشَ يُدَيَ تَا مَكَنتَشِيٍ فٍرٍ، عَ نْ عٍ رَ.
  fra-SBL: Or, la quatorzième année du roi Ézéchias, Sennacherib, roi d'Assyrie, monta
    contre toutes les villes fortes de Juda et les prit.
  hbo-hbo: וּבְאַרְבַּע֩ עֶשְׂרֵ֨ה שָׁנָ֜ה לַמֶּ֣לֶךְ חִזְקִיָּ֗ה עָלָ֞ה סַנְחֵרִ֤יב
    מֶֽלֶךְ־אַשּׁוּר֙ עַ֣ל כָּל־עָרֵ֧י יְהוּדָ֛ה הַבְּצֻרֹ֖ות וַֽיִּתְפְּשֵֽׂם׃
  piu-2006: (18:13-37; 19:1-34) Yitjikayanya tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku
    mayutju tiṉa yiiya puutinpala nyinangi. Palulanguru Yatjiriyanya ngurrara tjuṯa
    tjilirratjarra yanu, Yitjikayanyangarri tjananya pungkukitja. Yitjikayaku waarrkana
    tjuṯa tjananya yankula Tjarutjalumangka yalinytjarra mirri pungangi. Tjarutjalumalawana
    piyuku mirri pungkupayingkamarra Yitjikayalu Yatjiriyanya ngurrara mayutju tiṉa
    palulakutu waarrkana wantirriyaṉu yalatji tjapintjaku, “Nyaapaṉanta yungkunytjaku
    nyuntu yunytjurringanyi? Nyuntuṉin tjapintjala ngayuluṉanta yungku mani kuulta
    tiṉa ngayuku waarrkana tjuṯa tjananya pungkutjipingkamarra.” Mayutju paluru Yitjikayanya
    tjapiṉu puḻi kuulta tiṉaku, puḻi tjiilpa tiṉakuṯarra. Kanarrikitjangku Yitjikayalu
    puḻi kuulta puḻi tjiilpa tiṉanya tjaatji tiṉangka yarralytjankula mantjiṉu. Mantjira
    wantirriyaṉu mayutju palulakutu. Puṯu tjanampa kuulta tjuṯa wantirriyaṉu. Yatjiriyanya
    ngurrara tjuṯangkuya yankula tawunu Tjarutjalumanya ngururrtjunu, tjilirratjarra
    tjuṯalingkungku. Yitjikayanya palumpa waarrkana tjuṯaṯarra yurrunpa parriki tiṉangka
    yunngu tjarrparra kiiṯa tjuṯa patiṉu. Yirriṯi tawunu palula parriki tiṉa tjuṯa
    tjanaya parra tjunangi nganytjalpa. Ngururrpa Tjarutjalumanya ngurrara tjuṯa nyinangi.
    Yatjiriyanya ngurrara kutjungku mayutju tiṉangku Tjarutjalumangka tjayiṯingka
    ngarala nguḻultjingalkitjangku tjananya yalatjingku watjaṉu, “Mayutju nyurrampa
    Yitjikayanya mungutja nyinanyi. Palumpa wangka kulintjawiyangkuya wanti! Puṯu
    nyurranya kuwarri kanalku. Kuwarrilpi nganaṉatju parrikingka tjarrparra nyurrangarrinya
    mirri pungku, tjilirratjarra tjuṯangku. Nyurrangarrimpa mayutju tiṉangku nyurranya
    Katutjalu puṯu kanalku. Nganaṉatju nyurrangarrinya mirri pungkupayingkamarra kiiṯa
    yalytjurankulaya ngalya yankulaya tjungu ngara!, waarrkana tjuṯalampatju kana
    nyinakitja.” Yaṉangu tjuṯangku Tjarutjalumanya ngurrara tjuṯangku parrikingka
    katu nyinarraya wangka palunya kuliṉingi wangkawiyangku, mayutju Yitjikayalu tjananya
    yurrunpa watjaṉutjangka. Mayutju Yitjikayalu nguḻurringkula waarrkana kutju wantirriyaṉu
    wati Yaatjayalakutu, Katutjaku wangka watjalpayilakutu, yankula tjapintjaku. Waarrkanaku
    wangka Yaatjayalu kulira waarrkana kutjupa wantirriyaṉu mayutju Yitjikayalakutu,
    yalatji tjakultjunkunytjaku, “Mayutju Katutjalunta yalatji watjaṉu. Yatjiriyanya
    ngurrara tjuṯaku tjanampa nyuntu wiya nguḻurringkunytjaku. Ngayuluṉa wiyawanangku
    nintintjala Yatjiriyanya ngurrara mayutju tiṉa palunya, ngurra walytjakutu rayitpayiki
    yanku, palumpa tjilirratjarra tjuṯaṯarra. Ngurra palula kutjupangku mayutju palunya
    mirri pungku.” Piyuku tjananya nguḻutjingalkitjangku Yatjiriyanya ngurrara tjuṯaku
    mayutjungku piipa wakara Yitjikayalakutu wantirriyaṉu. Yitjikayalu piipa palunya
    mantjira riitarrirra Katutjaku tjaatji tiṉakutu katirra tjunkula yutitjanu Katutjalu
    nyakunytjaku. Yalatji tjunkula pilara Katutjala tjapiṉu Tjarutjalumanya ngurrara
    tjuṯa tjananya mirri pungkutjipingkamarra. Palunyatjanu Katutjaku wangka watjalpayingku
    Yaatjayalu waarrkana wantirriyaṉu Yitjikayalakutu yalatji wangkanytjaku, “Nyuntunu
    Katutjanya panyapa tjapintjala, Katutjalunta alatji watjaṉi, ‘Yatjiriyanya ngurrara
    tjuṯangkuṉiya wiyawanangku panypurangkupayi. Yiltaṉa nyurrangarrinya watjaṉi.
    Tjanaya Yatjiriyanya ngurrara tjuṯangku wiya Tjarutjalumangka tjarrparra nyurrangarrinya
    mirri pungku, wantirra nyurranya ngurra walytjakutuya rayitpayiki yanku.’”
  kik-kik: Mwaka-inĩ wa ikũmi na ĩna wa ũthamaki wa Hezekia, Senakeribu mũthamaki
    wa Ashuri agĩtharĩkĩra matũũra mothe manene ma Juda marĩa mairigĩirwo na thingo
    cia hinya, na akĩmatunyana.
  fra-NCL: La quatorzième année du roi Ezéchias, Sennachérib, roi d’Assyrie, monta
    contre toutes les villes fortes de Juda et s’en empara.
  cek-AK: Hezekiah siangpahrang ah ohhaih saning hatlaipalito naah, Assyria siangpahrang
    Sennakerib mah sipae thungh ih Judah vangpuinawk boih to tuk moe, lak.
  cuk-cuk: Rey-Ezequías birgambe-gakabakegus (14) Judáʼgi negsemaidgi, Asiria-rey-binid-Senaquerib,
    Judá-yargi bela neggweburmar-sakdigar-bukwadgi gwisgunonikid, bela a-neggweburmar
    susad.
  uig-CYR: Һәзәкия падишаниң сәлтәнитиниң он төртинчи жили, Асурийәниң падишаси Сәннахериб
    Йәһуданиң барлиқ қорғанлиқ шәһәрлиригә һуҗум қилип чиқип, уларни ишғал қилди.
  tel-2017: హిజ్కియా రాజు పరిపాలనలో 14 వ సంవత్సరంలో అష్షూరురాజు సన్హెరీబు యూదా దేశంలో
    ఉన్న ప్రాకారాలున్న పట్టాణాలన్నిటి మీద దాడి చేసి వాటిని చేజిక్కించుకున్నాడు.
  hat-BSA: Alò, nan katòzyèm ane a Wa Ézéchias, Sanchérib la, wa Assyrie a te vin
    monte kont tout vil fòtifye Juda yo, e li te sezi yo.
  kos-kos: In yac aksingoul akosr ke Tokosra Hezekiah el leum, Tokosra Fulat Sennacherib
    lun Assyria el mweuni siti ma potiyukyak lun Judah ac eisla acn inge.
  hbo-WLC: וּבְאַרְבַּע֩ עֶשְׂרֵ֨ה שָׁנָ֜ה לַמֶּ֣לֶךְ חִזְקִיָּ֗ה עָלָ֞ה סַנְחֵרִ֤יב
    מֶֽלֶךְ־אַשּׁוּר֙ עַ֣ל כָּל־עָרֵ֧י יְהוּדָ֛ה הַבְּצֻר֖וֹת וַֽיִּתְפְּשֵֽׂם׃
  ibo-ibo: Nʼafọ nke iri na anọ nke ọchịchị eze Hezekaya, Senakerib bụ eze Asịrịa,
    busoro obodo Juda niile e wusiri ike agha, merikwaa ha.
  ory-ory: ଏଥିଉତ୍ତାରେ ହିଜକୀୟ ରାଜାଙ୍କ ରାଜତ୍ଵର ଚଉଦ ବର୍ଷରେ ଅଶୂରର ରାଜା ସନ୍‍‌‌ହେରୀବ ଯିହୁଦାର
    ସକଳ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ବିରୁଦ୍ଧରେ ଆସି ତାହାସବୁ ହସ୍ତଗତ କଲା।
  chk-chk: Iwe, lon engol me rüanün ierin mwün ewe king Hiskia, Sanherip ewe kingen
    Asiria a feito, a maun ngeni ekewe telinimwen Juta mi pöchökül tittir o liapeniir.
  rop-rop: Wal langa det namba 14 yiya wen Hesakaiya bin jidan king, Senakerib det
    king blanga Asiriya bin kaman en fait langa detlot pipul langa Juda. Imbin fait
    en bidim detlot Juda pipul langa ola taun weya bin abum bigwan wol raidaran langa
    olabat.
  ukr-1871: У чотирнайцятому роцї царя Езекії двинув Сеннахирим, царь Ассирийський,
    проти всїх утверджених городів Юдиних та й поопановував їх.
  deu-1951: Aber im vierzehnten Jahre des Königs Hiskia zog Sanherib, der König von
    Assyrien, herauf wider alle festen Städte Judas und nahm sie ein.
  eng-JPS: Now in the fourteenth year of king Hezekiah did Sennacherib king of Assyria
    come up against all the fortified cities of Judah, and took them.
  srp-1865: A èetrnaeste godine carovanja Jezekijina podiže se Senahirim car Asirski
    na sve tvrde gradove Judine, i uze ih.
  lug-lug: Awo mu mwaka ogw’ekkumi n’ena ogw’obufuzi bwa kabaka Keezeekiya, Sennakeribu
    kabaka w’e Bwasuli n’alumba ebibuga byonna ebyaliko bbugwe ebya Yuda, n’abiwamba.
  heb-heb: ובארבע עשרה שנה למלך חזקיה עלה סנחריב מלך אשור על כל ערי יהודה הבצרות ויתפשם׃
  ben-IRV: পরে রাজা হিষ্কিয়ের রাজত্বের চৌদ্দ বছরেরদিন অশূরের রাজা সন্‌হেরীব যিহূদার
    সমস্ত দেয়ালে ঘেরা শহরগুলো আক্রমণ করে তাদের দখল করে নিলেন।
  pan-pan: ਹਿਜ਼ਕੀਯਾਹ ਰਾਜਾ ਦੇ ਸ਼ਾਸਨ ਦੇ ਚੌਧਵੇਂ ਸਾਲ ਅੱਸ਼ੂਰ ਦੇ ਰਾਜੇ ਸਨਹੇਰੀਬ ਨੇ ਯਹੂਦਾਹ
    ਦੇ ਸਾਰੇ ਗੜ੍ਹ ਵਾਲੇ ਸ਼ਹਿਰਾਂ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਲੈ ਲਿਆ।
  mya-JVB: ဟေဇကိ မင်းကြီး နန်းစံဆယ် လေး နှစ် တွင် ၊ အာရှုရိ ရှင်ဘုရင် သနာခရိပ် သည်ယုဒ
    ပြည်၌ ခိုင်ခံ့ သောမြို့ ရှိသမျှ တို့ကို စစ်ချီ ၍ လုပ်ကြံ လေ၏
  tbg-tbg: Hesekiaava 14 ihiara Iutaaqaa raqiki vau entara Asiria King Senakeripiva
    nai iqoka vaiinti ntita varero ani Iutaa hampata raqiharo vika naatara kero, vo
    vatuka vo vatuka vaantaavuravano ututumatora vare, ˻Ieruharemiqai kia varora.˼
  hmo-hmo: King Hesekaia ese king dagi ia dogoatao lagani 14 neganai, Senakeriba,
    Asuria ena king ese Iuda hanua, mai edia magu hanuadia, ia tuari henia, bona ia
    halusidia.
  urd-urd: हिज़क़ियाह बादशाह के चौदहवें बरस शाह — ए — असूर सनहेरिब ने यहूदाह के सब
    फ़सीलदार शहरों पर चढ़ाई की और उनको ले लिया।
  rus-SYN: В четырнадцатый год царя Езекии, пошел Сеннахирим, царь Ассирийский, против
    всех укрепленных городов Иуды и взял их.
  bqc-SIM: Kí Ezekia kpalablea wɛ̃̀ gɛ̃o mɛ̀ndosaide guu ↄ̃ Asiliↄ kí Sɛnakelibu
    mↄ̀ lɛ̀lɛ Yuda wɛ̃́lɛ bĩ́ideↄwa, a sì píi.
  tcz-CHONGTHU: Hezekiah lengpa leng chankal kum som le li alhin in, Assyria lengpa
    Sennacherib ahungkon’in Judah khopi kulpi kigensa khopi hojouse chu ahin nokhum
    in, abonin alatan ahi.
  mar-mar: हिज्कीया राजा ह्याच्या चौदाव्या वर्षी, अश्शूरचा राजा सन्हेरीब याने यहूदातील
    सर्व तटबंदी नगरांवर हल्ला चढवून त्यांचा ताबा घेतला.
  qub-qub: Chunca chuscun (14) watana Ezequías ray caycaptin Asiriapa raynin Senaqueribga
    yaycuran Judächo intërunpa curalasha caycaj siudäcunaman. Nircur charicurcuran.
  bqp-bqp: Kína Ɛzɛkaya kíblena wɛ̃̀ gɛ̃ro donsaride gũnn Asiria kína Sɛnakeribi
    sù à lɛ̀tɛ Yuda wɛ̃tɛ bĩnidenↄa à sì pínki.
  hat-hat: Wa Ezekyas t'ap mache sou katòzan depi li t'ap gouvènen peyi Jida lè Senakerib,
    wa peyi Lasiri, vin atake tout lavil ak gwo ranpa peyi Jida yo. Li pran yo.
  eng-BSB: In the fourteenth year of Hezekiah’s reign, Sennacherib king of Assyria
    attacked and captured all the fortified cities of Judah.
  eng-WEBPB: Now in the fourteenth year of King Hezekiah, Sennacherib king of Assyria
    came up against all the fortified cities of Judah and took them.
  kbq-kbq: Hagi Hezekaia'ma Juda vahe kinima mani'negeno 14nima hia kafufina, Asiria
    kini ne' Senakeripi'a Juda vahera eme hahuzmanteno ana maka ranra kuma'ma hankave
    keginama hu'naza kumatmina erivagare'ne.
  nhe-BL: Huan quema Tlanahuatijquetl Ezequías yohuiyaya para 14 xihuitl tlanahuatía
    ipan tlali Judá, hualajqui Tlanahuatijquetl Senaquerib tlen tlali Asiria huan
    quintehui nochi altepetini ipan Judá tlen quipixque huejhueyi tepamitl para quinmanahuis
    huan quintlanqui.
  bus-bus: Kí Ɛzɛkaya kíblena wɛ̃̀ gɛ̃ro dosaidee guun Asiria kí Sɛnakeribi mↄ̀ à
    lɛ̀ɛ Yuda wɛ́tɛ bĩideenↄa à sì píngi.
  gub-BL: Ezeki Zuta wanuwihawete romo heko mehe 14 haw kwarahy rehe Xenakeriw Axir
    wanuwihawete uzàmàtyry'ym tawhu Zuta ywy rehe har pàrirogawaiha hereko har paw
    wà kury. Upyhyk paw rupi wà.
  eng-DRA: 'In the fourteenth year of king Ezechias, Sennacherib king of the Assyrians
    came up against the fenced cities of Juda: and took them.'
