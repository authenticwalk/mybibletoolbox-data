    shiig batsamsatnaitjume. Nuadui Ezequíasak antugkaigpajum, wagki nigka atumi tsanugmak
    ¡Tuke Pujuu ayamjutpak agkanmitkagmattawai!’ tujamui.
  kyc-kyc: Naraminyipa pao kiŋi akali dokome yuu nakamana yale dopale mendenako wangu
    lakao pisaramopa pisirami. Doko isa girapo eena ipwa waene kapa waso narami dee
    witi dupwame nenge borete waso narami. Yuu dokona isa olipi andenge dee olipi
    ipwangepe amburali ipwangepe singi. Nakama baame mawa pii langiramo doko moko
    minyuo pirami ramo doko nakama kuma nao lete palyuo kararami. Kamongo dokome nakama
    kyawa lete nyeraŋa lao Esekayame minyako pyuo laa nana.
  urd-GVU: پھر کچھ دیر کے بعد مَیں تمہیں ایک ایسے ملک میں لے جاؤں گا جو تمہارے اپنے
    ملک کی مانند ہو گا۔ اُس میں بھی اناج، نئی مَے، روٹی اور انگور کے باغ، زیتون کے
