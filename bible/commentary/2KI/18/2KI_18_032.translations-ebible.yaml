    a mierii, ca să trăiți și să nu muriți; și nu dați ascultare lui Ezechia, când
    el vă convinge, spunând: DOMNUL ne va elibera.'
  eng-WEBP: until I come and take you away to a land like your own land, a land of
    grain and new wine, a land of bread and vineyards, a land of olive trees and of
