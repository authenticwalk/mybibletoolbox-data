    দেশ হল শস্য ও নতুন আঙুর রসের দেশ, রুটি ও আঙুর ক্ষেতের দেশ, জিতবৃক্ষের ও মধুর দেশ।
    তাতে তোমরা মরবে না বরং বাঁচবে। কিন্তু হিষ্কিয়ের কথা শুনো না যখন তোমাদের বলবে
    এবং ভুলাবে যে, সদাপ্রভু আমাদের উদ্ধার করবেন।
  pan-pan: ਜਦ ਤੱਕ ਮੈਂ ਆ ਕੇ ਤੁਹਾਨੂੰ ਇੱਕ ਅਜਿਹੇ ਦੇਸ ਵਿੱਚ ਨਾ ਲੈ ਜਾਂਵਾਂ ਜੋ ਤੁਹਾਡੇ ਦੇਸ ਵਾਂਗੂੰ
    ਅਨਾਜ ਤੇ ਨਵੀਂ ਮਧ ਦਾ ਦੇਸ, ਰੋਟੀ ਤੇ ਅੰਗੂਰੀ ਬਾਗ਼ਾਂ ਦਾ ਦੇਸ, ਜ਼ੈਤੂਨ ਦੇ ਤੇਲ ਅਤੇ ਸ਼ਹਿਦ
    ਦਾ ਦੇਸ ਹੈ, ਤਾਂ ਜੋ ਤੁਸੀਂ ਜੀਉਂਦੇ ਰਹੋ ਅਤੇ ਮਰ ਨਾ ਜਾਓ। ਪਰ ਹਿਜ਼ਕੀਯਾਹ ਦੀ ਨਾ ਸੁਣਿਓ, ਕਿਉਂ
    ਜੋ ਉਹ ਤੁਹਾਨੂੰ ਇਹ ਆਖ ਕੇ ਭਰਮਾਵੇਗਾ ਕਿ ਯਹੋਵਾਹ ਸਾਨੂੰ ਛੁਡਾਵੇਗਾ।
  mya-JVB: အာရှုရိ ရှင်ဘုရင် မိန့် တော်မူသည်ကား ၊ ငါ နှင့် မိဿဟာယ ဖွဲ့ ကြ။ ငါ့ ထံသို့
    ထွက် လာကြ။ သင်တို့သည်မ သေ အသက်ရှင် မည်အကြောင်း၊ သင် တို့ပြည် နှင့် တူသော ပြည်
    တည်းဟူသော ဆန် စပါး စပျစ်ရည် နှင့် ပြည့်စုံသောပြည် ၊ မုန့် နှင့် စပျစ် ဥယျာဉ်၊
    သံလွင် ဆီ ၊ ပျားရည် များသောပြည် သို့ ပို့ခြင်းငှါငါ မ လာ မှီတိုင်အောင်သင် တို့သည်
    ကိုယ် စပျစ် ပင်၏အသီး၊ ကိုယ် သင်္ဘော သဖန်းပင်၏အသီးကိုစား ၍ ၊ ကိုယ် ရေကန် ကရေ ကို
    သောက် လျက် နေကြဦးလော့
  tbg-tbg: Ne mintiaqi viha ti veka vaiqe te ani ni ntita vare vo vataini vuru kaari
    ne nenta vataini variantemake variate. Vi vataraqaa uaini naaho airi vaimanta
    ne homa uaini tatike nevarave. Uiti naaho airi vaimanta ne viraqohai homa mpareti
    untake nevarave. Orivivata hanivata airima mini vaivo. Ni muntukavano nana haikarae
    vaivo? Ne ti uva irivera, ne kia qutu viraiti, qaqi vaivarave. Ne Hesekiaara uva
    irivera, ne qutu vivarave. Viva ni una tiharo, Noravano Kotiva tinavu ruaruama
    timitaanarove, ti uvara ne kia iriate.
  hmo-hmo: ela bona Asuria ena king ese tano namona ta dekenai umui do ia abia lao.
    Inai tano be umui emui tano hegeregere, uiti bona uaina ena tano, paraoa bona
    vain umadia tanona, olive audia bona hani tanona. Unuseni do umui mauri noho,
    do umui mase lasi. “Hesekaia ese umui do ia koia, do ia gwau, ‘Lohiabada ese umui
    do ia hamauria,’ to do umui kamonai henia lasi.
  urd-urd: जब तक मैं आकर तुम को ऐसे मुल्क में न ले जाऊँ, जो तुम्हारे मुल्क की तरह
    ग़ल्ला और मय का मुल्क, रोटी और ताकिस्तानों का मुल्क, ज़ैतूनी तेल और शहद का मुल्क
    है; ताकि तुम जीते रहो, और मर न जाओ; इसलिए हिज़क़ियाह की न सुनना, जब वह तुमको ये
    ता'लीम दे कि ख़ुदावन्द हमको छुड़ाएगा।
  rus-SYN: 'пока я не приду и не возьму вас в землю такую же, как и ваша земля, в
    землю хлеба и вина, в землю плодов и виноградников, в землю масличных дерев и
    меда, и будете жить, и не умрете. Не слушайте же Езекии, который обольщает вас,
    говоря: “Господь спасет нас”.'
  bqc-SIM: e àↄ mↄ́ á sɛ́lɛi à táánↄ bùsu pↄ́ dɛ lá á pↄ́wau. Pↄ́wɛna ń vɛ̃ɛ
    nao pàlawà, pɛ̃ɛ ń vɛ̃ɛbuo ń kuliↄ ń zↄ́'io diuɛ. À zɛ ń wɛ̃nio. Ásu zɛ
    ń gaoo. Ezekia mɛ̀ Dii a á bↄɛ, kási ásu weio, ásu to aà á sã́são.
  tcz-CHONGTHU: Chutengleh keiman nangho hiche tobang gamchom khatna kapohlut diu,
    changphat nale lengpithei phatna changlhah leh lengpithei phatna, olive thingle
    khoiju lonna munna kapuilut ding nahiuve. Thina sang’in hinkho kilhen joh un!
    Hezekiah in Pakaiyin eihuhdoh diu ahi atia nalhep lhah got’u chu tahsan hih un,
  mar-mar: पुढे मी तुमच्या देशासारख्याच दुसऱ्या देशात, धान्याचा व द्राक्षरसाचा देश,
    अन्नाचा व द्राक्षीच्या मळ्याचा देश, जैतून तेलाचा व मधाचा देश यामध्ये मी तुम्हास
    घेऊन जाईपर्यंत तुम्ही असे वागा. तरच तुम्ही जगाल; मरणार नाही. आणि हिज्कीयाचे ऐकू
    नका. तो तुमचे हृदयपरिवर्तन करु पाहत आहे, ‘परमेश्वर आपल्याला वाचवेल’ असे तो म्हणतो.
  qub-qub: Nircorga apashunquipaj quiquiquipa nasyunniqui-niraj nasyun aypalla rïgu
    wayunanman, übas wayunanman. Chaychömi tantata, bïnutapis ruranquipaj. Chay nasyunchöga
    aypallami olivo asëti, mil-abïjapis. Chaura cushishami tiyanquipaj. Manami wañunquipächu.
    Ichanga Ezequías nishanta ama riguiychu. Payga llullapaycäshunquimi ‹Tayta Diosmi
    salbamäshun› nishpan.
  bqp-bqp: ari àgↄ̃ su á sɛ́tɛ à tá kãáo bùsu kũ à de lán á pↄ́ bàa gũn. Pↄ́blewɛ
    kũ sèwɛ̃ nnao dimmɛ, burodi kũ geepi búo kũ kù línↄ kũ zↄ́'io dimmɛ. À zɛ
    kũ wɛ̃̀ndiio. Àsun zɛ kũ gaoro. Ɛzɛkaya pì Dikiri ni á bo, ama àsun weiro, àsun
    tó à á kɛkɛro.
  hat-hat: Lè wa a va vin isit la pita, la pran nou, la mennen nou nan yon lòt peyi
    ki tankou peyi pa nou an, yon peyi kote ki gen anpil ble pou fè farin ak anpil
    rezen pou fè diven, yon peyi kote ki gen pye oliv pou fè lwil oliv ak anpil siwo
    myèl. Konsa n'a viv, nou p'ap mouri. Pa kite Ezekyas pran tèt nou pou nou kwè
    Seyè a va delivre nou.
  eng-BSB: until I come and take you away to a land like your own—a land of grain
    and new wine, a land of bread and vineyards, a land of olive trees and honey—so
    that you may live and not die. But do not listen to Hezekiah, for he misleads
    you when he says, ‘The LORD will deliver us.’
  eng-WEBPB: until I come and take you away to a land like your own land, a land of
    grain and new wine, a land of bread and vineyards, a land of olive trees and of
    honey, that you may live and not die. Don’t listen to Hezekiah when he persuades
    you, saying, “The LORD will deliver us.”
  kbq-kbq: Hagi ana hutma kofta kna'afi mani'nesnage'na, nagra eme tamavre'na vu'na
    tamagri mopagna mopama, witi ragane waini timo'ene, bretine waini hozamo'ene,
    olivi zafamo'ene tumerimo'ma tusizama hu'nea mopa ome tamihanugeta ofrita umanigahaze.
    E'ina hu'negu Hezekaiama huno, Ra Anumzamo tagu'vazigahie huno havigema nehia
    kagura ontahiho.
  nhe-BL: Queja nopa elis hasta quema na nihualasoc huan nimechhuicas ipan sejcoyoc
    tlen eltoc queja ni imotlal. Nopa tlali quipiya miyac trigo mili huan xocomeca
    mili. Onca miyac pantzi, xocomeca atl, sayol nectli huan miyac cuatini tlen olivo
    tlen temaca aceite. Tohuaya initztose huan ax inmiquise. Amo xijtlacaquilica imotlanahuatijca
    Ezequías pampa inmechcajcayahua intla inmechilhuis imoTECO huelis inmechmaquixtis.
  bus-bus: ai àgↄ̃ mↄ́ a sɛ́ɛ à táao bùsu kɛ̀ dɛ lán a pↄ́ bà guu. Pↄ́wɛɛ kↄ̃n geepiwɛ̃
    nnaao dimmɛ, burɛdi kↄ̃n geepi búo kↄ̃n kù línↄ kↄ̃n zↄ́'io dimmɛ. À zɛ kↄ̃n wɛ̃̀ndio.
    Àton zɛ kↄ̃n gaaoro. Ɛzɛkaya bè Dii é a bↄ, mↄde àton weziro, àton tó à a kɛkɛro.
  gub-BL: Tuwihawete peneraha putar amo ae ywy peywy zàwenugar pe nehe. Pezapo putar
    peneko àwàm a'e pe nehe. Heta uwà tyw a'e pe. Pezapo putar win nehe. Heta arozràn
    a'e pe. Pezapo putar typy'ak nehe no. Heta uri tyw a'e pe. Heta uri kawer no.
    Heta hàir no. Aze peruzar ize'eg nehe, napemàno kwaw nehe. Peikuwe putar nehe.
    Tuwe Ezeki nahemu'em kwaw peme nehe. — Tupàn Tuweharupi Wiko Ma'e pepyro putar
    a'e nehe, i'i mua'u iko peme. Pezeruzar zo ize'eg rehe nehe.
  eng-DRA: 'Till I come, and take you away to a land, like to your own land, a fruitful
    land, and plentiful in wine, a land of bread and vineyards, a land of olives,
    and oil and honey, and you shall live, and not die. Hearken not to Ezechias, who
    deceiveth you, saying: The Lord will deliver us.'
