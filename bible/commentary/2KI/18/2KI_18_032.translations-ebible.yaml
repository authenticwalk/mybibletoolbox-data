    bir zeminƣa apirip ⱪoyƣuqǝ yǝp-iqiweringlar! Xuning bilǝn silǝr tirik ⱪelip, ɵlmǝysilǝr!
    Ⱨǝzǝkiya silǝrgǝ: — «Pǝrwǝrdigar bizni ⱪutⱪuzidu» desǝ uningƣa ⱪulaⱪ salmanglar!'
  beo-beo: 'Amasea, Asilia hina bagade da dili mugululi, oule asili, dili soge, dilia
