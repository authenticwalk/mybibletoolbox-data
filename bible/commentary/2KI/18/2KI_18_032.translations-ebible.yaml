  nld-1939: 'totdat ik u kom meenemen naar een land, dat op het uwe gelijkt: een land
    van koren en wijn, van brood en wijngaarden, van olijfbomen en honing; zo zult
    gij leven en niet sterven. Luistert niet naar Ezekias; hij misleidt u, wanneer
    hij zegt: Jahweh zal ons verlossen.'
  nch-BL: Quej nopa elis hasta quema na sempa nihualas huan nimechhuicas ipan seyoc
    tali cati eltoc quej ni amotal. Nopa tali quipiya miyac trigo mili huan xocomeca
    mili. Onca miyac pantzi, xocomecat iayo, sayol necti huan miyac cuame ten olivo
    cati temaca aceite. Tohuaya anitztose huan amo anmiquise. Amo xijtacaquilica amotanahuatijca
    Ezequías pampa amechcajcayahuas sinta amechilhuis amoTECO huelis amechmaquixtis.
  vie-1934: 'cho đến chừng ta tới dẫn các ngươi vào trong một xứ giống như xứ của
    các ngươi, tức là xứ có lúa và rượu, bánh và vườn nho, một xứ sanh dầu ô-li-ve
    và mật ong. Như thế các ngươi sẽ sống, và không chết đâu. Vậy, chớ nghe Ê-xê-chia,
    vì hắn gạt các ngươi khi nói rằng: Đức Giê-hô-va sẽ giải cứu chúng ta.'
  hin-CV: 'तब मैं आऊंगा और तुम्हें एक ऐसे देश में ले जाऊंगा, जो तुम्हारे ही देश के
    सदृश्य है, ऐसा देश जहां अन्‍न की उपज है, तथा नई द्राक्षा भी. यह भोजन तथा द्राक्षा
    उद्यानों का देश है, जैतून के पेड़ों और शहद में भरपूर; कि तुम वहां सम्पन्‍नता में
    जी सको, तुम काल का ग्रास न बनो. “तब तुम हिज़किय्याह के आश्वासन पर ध्यान न देना,
    जब वह तुम्हें यह कहते हुए भटकाएगा: ‘याहवेह हमारा छुटकारा कर देंगे.’'
  spa-BES: 'Hasta que venga y los lleve a una tierra como la de ustedes, una tierra
    de grano y vino, una tierra de pan y viñas, una tierra de aceitunas y de miel,
