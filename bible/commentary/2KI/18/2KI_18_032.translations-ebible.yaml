    nabawane hamosea, dilia da mae bogole, esalumu. Hesegaia, ea ogogosu sia: amoga
    da Hina Gode da dilia gaga:ma:bela:le mae dawa:ma!'
  tpi-OTNT: Na bai yupela i stap gut inap long taim mi kam na kisim yupela i go long
