  tam-TCV: நான் திரும்ப வந்து தானியம் நிறைந்ததும், புதிய திராட்சை இரசம் உள்ளதும்,
    அப்பமும் திராட்சைத் தோட்டங்களும், ஒலிவமரங்களும், தேனும் நிறைந்ததுமான உங்கள் நாட்டைப்
    போன்ற ஒரு நாட்டுக்கு உங்களைக் கொண்டுபோகும் வரைக்கும் நீங்கள் அப்படியே சாப்பிட்டுக்
    குடிப்பீர்கள். மரணத்தையல்ல வாழ்வையே தெரிந்துகொள்ளுங்கள். “எசேக்கியாவுக்குச் செவிகொடுக்க
    வேண்டாம். ‘யெகோவா எங்களை விடுவிப்பார்’ என்று கூறி உங்களைத் தவறாக வழிநடத்துகிறான்.
  ceb-ULB: Pagabuhaton ninyo kini hangtod nga moabot ako ug dad-on kamo ngadto sa
