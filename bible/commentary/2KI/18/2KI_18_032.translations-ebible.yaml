    planti ol gaden wain na planti ol gaden wit bilong wokim bret. Na em i gat ol
    diwai oliv na hani tu. “‘Sapos yupela i bihainim tok bilong mi, bai yupela i stap
    gut na bai yupela i no dai. Hesekia i save giamanim yupela na i tok, Bikpela bai
    i helpim yupela long winim mipela. Tasol yupela i no ken bilipim tok bilong Hesekia.
  hau-SA: har lokacin da zan zo in kwashe ku, in kai ku wata ƙasa mai kama da taku,
