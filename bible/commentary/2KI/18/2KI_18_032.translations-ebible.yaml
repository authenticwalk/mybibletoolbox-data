verse: 2KI.018.032
translations:
  mal-C: പിന്നെ ഞാൻ വന്നു നിങ്ങളെ നിങ്ങളുടെ സ്വന്തം നാടുപോലെയുള്ള ഒരു നാട്ടിലേക്ക്—ധാന്യവും
    പുതുവീഞ്ഞുമുള്ള ഒരു നാട്ടിലേക്ക്, അപ്പവും മുന്തിരിത്തോപ്പുകളുമുള്ള ഒരു നാട്ടിലേക്ക്,
    ഒലിവു മരങ്ങളും തേനുമുള്ള ഒരു നാട്ടിലേക്ക്—കൂട്ടിക്കൊണ്ടുപോകും. അതിനാൽ നിങ്ങൾ മരണത്തെയല്ല,
    ജീവനെത്തന്നെ തെരഞ്ഞെടുക്കുക. “ ‘യഹോവ നമ്മെ വിടുവിക്കും,’ എന്ന് ഹിസ്കിയാവു പറയുമ്പോൾ
    അദ്ദേഹം നിങ്ങളെ വഴി തെറ്റിക്കുകയാണെന്നു കരുതണം. അദ്ദേഹം പറയുന്നതു നിങ്ങൾ ശ്രദ്ധിക്കരുത്.
  deu-TKW: 'bis ich komme und euch in ein Land hole, das eurem Lande gleicht, ein
    Land voller Korn und Most, ein Land voller Brotkorn und Weinberge, ein Land voller
    Ölbäume und Honig, daß ihr lebt und nicht sterbet. Hört also nicht auf Hiskia!
    Denn er verführt euch, wenn er spricht: Jahwe wird uns erretten!'
  lin-lin: 'liboso ete naya kozwa bino mpo na komema bino na mokili oyo ekokana na
    oyo ya bino, mokili oyo etonda na ble mpe na vino ya sika, mokili ya mapa mpe
    ya bilanga ya vino, mokili ya banzete ya olive mpe ya mafuta ya nzoyi. Boye, bokozala
    na bomoi, bokokufa te ! Bondima Ezekiasi te, pamba te azali kokosa bino tango
    azali koloba : ‹ Yawe akokangola biso. ›'
  eng-LSV: until my coming in, and I have taken you to a land like your own land,
    a land of grain and new wine, a land of bread and vineyards, a land of olive oil,
    and honey; and live, and do not die; and do not listen to Hezekiah when he persuades
    you, saying, YHWH delivers us.
  eng-GNV: 'Till I come, and bring you to a land like your owne land, euen a land
    of wheate and wine, a land of bread and vineyardes, a lande of oliues oyle, and
    hony, that ye may liue and not die: and obey not Hezekiah, for he deceiueth you,
    saying, The Lord will deliuer vs.'
  eng-WEBSTER: 'Until I come and take you away to a land like your own land, a land
    of corn and wine, a land of bread and vineyards, a land of olive-oil and of honey,
    that ye may live, and not die: and hearken not to Hezekiah, when he persuadeth
    you, saying, The LORD will deliver us.'
  nhw-BL: Quej nopa elis hasta quema na nihualasoc huan nimechhuicas ipan seyoc tlali
    catli eltoc quen ni amotlal. Nopa tlali quipiya miyac trigo mili huan xocomeca
    mili. Onca miyac pantzi, xocomeca atl, sayol nectli huan miyac cuame tlen olivo
    catli temaca aceite. Tohuaya anitztose huan amo anmiquise. Amo xijtlacaquilica
    amotlanahuatijca Ezequías pampa anmechcajcayahua sintla anmechilhuis amoTECO huelis
    anmechmaquixtis.
  swh-ONEN: mpaka nije nikawapeleke katika nchi iliyo kama nchi yenu wenyewe, nchi
    ya nafaka na divai mpya, nchi ya mkate na mashamba ya mizabibu, nchi ya mizeituni
    na asali. Chagueni uzima, sio mauti! “Msimsikilize Hezekia, kwa kuwa anawapotosha
    asemapo, ‘Bwana atatuokoa.’
  bba-bba: Yen biru u koo nɑ u bɛɛ suɑ u kɑ dɑ tem ɡɑm mɛ mu sɑ̃ɑ nɡe bɛɛn tiin tem
    mɛ, mi resɛm kɑ ɑlikɑmɑ wɑ̃ɑ, kpɑ i n pɛ̃ɛ kɑ tɑm mɔ kɑ tim kɑ olifin ɡum. Mɛyɑ
    i ko i n wɑ̃ɑ, ye i ko i rɑɑ kɑ ɡbi mini. Yen sɔ̃, i ku mɑɑ Esekiɑsin ɡere swɑɑ
    dɑki. Domi u koo bɛɛ nɔni wɔ̃ke u nɛɛ, Yinni Gusunɔ u koo bɛɛ wɔrɑ.
  eng-KJVCPB: 'until I come and take you away to a land like your own land, a land
    of corn and wine, a land of bread and vineyards, a land of oil olive and of honey,
    that ye may live, and not die: and hearken not unto Hezekiah, when he persuadeth
    you, saying, The Lord will deliver us.'
  luo-luo: nyaka chop abi mi ateru e piny machal gi pinyu, ma en piny machiego cham
    gi divai manyien, piny mopongʼ gi makati kod mzabibu, piny man-gi yiende zeituni
    kod mor kich. Yieruru ngima, to kik uyier tho! “Kik uwinj wach Hezekia, nimar
    owuondou kowacho ni, ‘Jehova Nyasaye biro resowa.’
  meu-meu: ela bona lau baina vasi, bena tano ta baina laohaimui, umui emui tano heḡereḡerena,
    uit bona vine-ranuna tanona, flaoa bona vine imeadia tanona, olive audia bona
    bada-ranuna tanona; bena ba mauri, basio mase. Bona Hesekia baine koimui, baineto
    “Iehova ese baine harohoda mauri”, na basio kamonai.
  npi-ULB: अनाज र नयाँ दाखमद्य, अन्‍न र दाखबारी, भद्राक्षका रुखहरू र मह भएको देश अर्थात्
    तिमीहरूको आफ्नै देशजस्तो एउटा देशमा मैले तिमीहरूलाई नलगेसम्म तिमीहरूले यसो गर्नेछौ,
    ताकि तिमीहरू बाँच्‍नेछौ र मर्नेछैनौ ‘परमप्रभुले हामीलाई छुटकारा दिनुहुनेछ’ भनी
    हिजकियाले तिमीहरूलाई फकाउन खोज्दा कुरा उसको नसुन ।
  yor-yor: títí tí èmi yóò fi wá mú ọ lọ sí ilé gẹ́gẹ́ bí i tìrẹ, ilẹ̀ ọkà àti ọtí
    wáìnì, ilẹ̀ oúnjẹ àti ọgbà àjàrà, ilẹ̀ òróró olifi àti ti ilẹ̀ oyin; yàn ìyè má
    sì ṣe yàn ikú! “Kí ẹ má ṣe gbọ́ tí Hesekiah, nítorí ó ń tàn yín tí ó ba tí wí
    pé, ‘Olúwa yóò gbà wá?’
  pes-OPCB: تا زمانی که بیایم و شما را به سرزمینی دیگر ببرم که مانند سرزمین شما پر
    از نان و شراب، غله و عسل، و درختان انگور و زیتون است. اگر چنین کنید زنده خواهید
    ماند. پس به حِزِقیا گوش ندهید، زیرا شما را فریب می‌دهد و می‌گوید که خداوند شما
    را خواهد رهانید.
  tgl-ULB: Gagawin ninyo ito hanggang sa dumating ako at dalhin kayo sa lupaing gaya
    ng inyong sariling lupain, isang lupain ng butil at bagong alak, isang lupain
    ng tinapay at ubasan, isang lupain ng mga puno ng olibo at pulot, para mabuhay
    kayo at hindi mamatay.' Huwag kayong makinig kay Hezekias kapag sinubukan niya
    kayong pilitin, na sinasabing, 'Sasagipin tayo ni Yahweh.'
  cbu-NT: Amb ashkachuri, siyaa ashparitaatssis iyaanpeesha macheeruri, nish tsap
    taakis ashimatam taatssa. Yuwash tirikutam, misha kizarunatam, olivotam zapan
    taaru, anush siyaa wayachintspa. Ashkachuri, siy ndushat kiyung kachiyatssa. Mishat,
    ndusha tsipatssa. Itaru, Esikiyasaa kuk payurintspa, yuwaa mangu siyaa ngichku,
    Apanllpari iyaa taarasheetsini tapachindachiya átu anootsi.
  hui-hui: Ani kamiria i̱na ibalu tínaga tano karulalu tínibi dindi mende baya gibiore
    tínaga dindi o kamigobi dege ngagoha haru pu heloliya laya. Dindi mende bayaleore
    ogoniha gerebi gama dewa wialu mberedi wabulenenaga nde widi maburu dewa dege
    nga. Uruni dege ndo dindi ogoniha ira olibe lini dagabi olibe lininaga welibi
    mone ibane dendebi tarabi dewaore wiai ka laya. Ibugua lalu, Tígua i̱naga bi larogo
    hale harimiyagua tí homa nabi bayale holeberemi. Hesegaia ibugua tíhondo lalu
    Anduane Homogohanda tí biamogo biragola tígua ina bope holeberema layagua ibunaga
    bi ogoni mo henene nahalimu.
  mya-mya: '@see-verse:2KI.018.031'
  bod-N: ཁྱོད་རྣམས་གསོན་པོར་ལུས་ཤིང་མི་འཆི་བའི་ཕྱིར་དུ། རྗེས་སུ་ང་འོངས་ནས་ཁྱོད་རྣམས་ནི་ཁྱོད་ཅག་གི་ཡུལ་ཁམས་ལྟ་བུའི་ཡུལ་ཁམས་ཤིག་ཏུ་འཁྲིད་པར་བྱ་སྟེ།
    ཡུལ་དེར་འབྲུ་དང་རྒུན་ཆང་། བག་ལེབ་དང་རྒུན་ཚལ། སྐྱུ་རུ་ཤིང་དང་སྦྲང་རྩི་བཅས་ཡོད་པ་ཡིན།
    ཧི་ཟི་ཀི་ཡཱས། ངེད་ཅག་དཀོན་མཆོག་ཡ་ཝཱེས་སྐྱོབ་ངེས་ཡིན་ཞེས་སྨྲ་ཞིང་ཁྱོད་ཅག་ལོག་ལམ་དུ་འཁྲིད་པས་དེར་མ་མཉན་ཅིག
  sna-sna: kusvikira ndauya ndikakutorai ndigokuisai kunyika yakafanana neyenyu, nyika
    ine zvokudya newaini itsva, nyika yechingwa neminda yemizambiringa, nyika yemiti
    yemiorivhi nouchi. Sarudzai upenyu kwete rufu! “Musateerera Hezekia, nokuti anokutsausai
    kana akati, ‘Jehovha achatirwira.’
  spa-BLM: 'hasta que yo venga y los lleve a una tierra como la suya, una tierra de
    grano y de vino nuevo, una tierra de pan y de viñas, una tierra de olivos y de
    miel, para que vivan y no mueran. No escuchen a Ezequías cuando los convenza diciendo:
    “El Señor nos librará”.'
  cac-cac: 'Ol lajvoc chi'', ol ex yic''anb''at vin̈ d''a jun lum luum lajan icha
    eyic tic, b''aj ay te'' uva yed'' ixim trigo. Ol e b''o e pan yed'' e vino. Ay
    pax aceite yed'' te'' olivo yed'' noc'' yalchab''. Vach'' ol aj yec'' eyuuj, man̈
    ol ex chamlaj yuj vejel. Palta man̈ eyac''och d''a e c''ol tas syal vin̈aj Ezequías
    chi'', yujto ton̈ej tzex yixtej vin̈ syalan vin̈: A Jehová ol on̈ colanoc, xchi
    vin̈.'
  swh-ULB: Mtafanya hivyo hadi nitakapokuja na kuwachukua kwenda kwenye nchi kama
    nchi yenu, nchi ya nafaka na divai, nchi ya mkate na mashamba ya mizabibu, nchi
    ya miti ya mizaituni na asali, ili muweze kuishi na sio kufa.' Msimsikilize Hezekia
    wakati atakapojaribu kuwashawishi, akisema, 'Yahwe atatuokoa.'
  bel-bel: 'пакуль я ня прыйду і не вазьму вас у зямлю такую самую, як і ваша зямля,
    у зямлю хлеба і віна, у зямлю пладоў і вінаграднікаў, ў зямлю масьлічных дрэў
    і мёду, і будзеце жыць, і не памраце. Ня слухайце ж Эзэкіі, які зводзіць вас,
    кажучы: Гасподзь уратуе нас.'
  deu-ELBBK: 'bis ich komme und euch in ein Land hole wie euer Land, ein Land von
    Korn und Most, ein Land von Brot und Weinbergen, ein Land von Olivenbäumen und
    Honig, dass ihr lebt und nicht sterbt. Aber hört nicht auf Hiskia! Denn er verführt
    euch, indem er spricht: Der HERR wird uns erretten!'
  mbb-OT: Egkehimu heini taman te ebpekelikù a ne edumahan ku sikiyu ziyà te tanà
    he iring te tanè niw. Haazà is tanà, ne zuen duen menge pemuleey te paras he ebpekeveǥey
    keniyu te vinu, wey trigu he egkehimu he supas niw, wey zuen daan menge kayu he
    ulibu wey menge teneb. Tumana niw is egkeǥiyen ku su para meuyag kew ne kenè kew
    mebpatey. Kenè kew pemineg ki Hezekia su edliveǥen kew zin dà emun egkaǥi sikandin
    te, ‘Edlibriyen kiw te Nengazen!’
  mal-2015: പിന്നെ ഞാൻ വന്നു നിങ്ങളുടെ ദേശത്തിന്നു തുല്യമായി ധാന്യവും വീഞ്ഞും അപ്പവും
    മുന്തിരിത്തോട്ടങ്ങളും ഒലിവെണ്ണയും തേനും ഉള്ള ഒരു ദേശത്തേക്കു നിങ്ങളെ കൊണ്ടുപോകും;
    എന്നാൽ നിങ്ങൾ മരിക്കാതെ ജീവിച്ചിരിക്കും; യഹോവ നമ്മെ വിടുവിക്കും എന്നു പറഞ്ഞു നിങ്ങളെ
    ചതിക്കുന്ന ഹിസ്കീയാവിന്നു ചെവികൊടുക്കരുതു.
  rmc-rmc: 'medik na avava pal tumende a na lava tumen andre ajsi phuv sar the tumari;
    andre phuv, kaj hin e pšeňica the e mol; andre phuv, kaj hin o maro the o viňici,
    kaj hin olivi, olejos the medos. Kiden tumenge avri o dživipen a na o meriben!
    Ma šunen le Chizkija, bo tumen diliňarel andre kale lavenca: ‚O RAJ amen zachraňinela.‘'
  pes-OPV: 'تا بیایم وشما را به زمین مانند زمین خودتان بیاورم، یعنی به زمین غله و
    شیره و زمین نان و تاکستانها و زمین زیتونهای نیکو و عسل تا زنده بمانید و نمیرید.
    پس به حزقیا گوش مدهید زیرا که شما را فریب می‌دهد و می‌گوید: یهوه ما را خواهد رهانید.'
  ron-1924: 'пынэ вой вени ши вэ вой дуче ынтр-о царэ ка а воастрэ, ынтр-о царэ ку
    грыу ши ку вин, о царэ ку пыне ши вий, о царэ ку мэслинь де унтделемн ши мьере
    ши вець трэи, ши ну вець мури. Н-аскултаць дар де Езекия, каре вэ амэӂеште зикынд:
    «Домнул не ва избэви.»'
  ben-OBCV: পরে আমি এসে তোমাদের এমন একটি দেশে নিয়ে যাব, যেটি তোমাদের নিজেদের দেশের
    মতোই—খাদ্যশস্য ও নতুন দ্রাক্ষারসে ভরা এক দেশ, রুটি ও দ্রাক্ষাক্ষেতে ভরা এক দেশ,
    জলপাই গাছ ও মধু ভরা এক দেশ। মৃত্যু নয়, কিন্তু জীবন বেছে নাও! “হিষ্কিয়ের কথা
    শুনো না, কারণ এই কথা বলার সময় তিনি তোমাদের বিপথে পরিচালিত করছেন, ‘সদাপ্রভু আমাদের
    রক্ষা করবেন।’
  som-som: intaanan iman oo idiin kaxayn dal dalkiinna la mid ah, oo ah dal hadhuudh
    iyo khamri leh, oo ah dal cunto iyo beerocanab leh, oo ah dal saliid saytuun iyo
    malab leh inaad noolaataan oo aydnaan dhiman. Oo Xisqiyaah ha maqlina markuu idinku
    sasabayo oo idin leeyahay, Rabbigu waa ina samatabbixin doonaa.
  lat-VUC: 'donec veniam, et transferam vos in terram quæ similis est terræ vestræ,
    in terram fructiferam, et fertilem vini, terram panis et vinearum, terram olivarum
    et olei ac mellis: et vivetis, et non moriemini. Nolite audire Ezechiam, qui vos
    decipit, dicens: Dominus liberabit nos.'
  eng-ASVBT: 'until I come and take you away to a land like your own land, a land
    of grain and new wine, a land of bread and vineyards, a land of olive trees and
    of honey, that ye may live, and not die: and hearken not unto Hezekiah, when he
    persuadeth you, saying, Jehovah will deliver us.'
  ita-1885: 'finchè io venga, e vi meni in un paese simile al vostro; paese di frumento
    e di mosto; paese di pane e di vigne; paese d''ulivi da olio, e di miele; e voi
    viverete, e non morrete: e non ascoltate Ezechia; perciocchè egli v''inganna,
    dicendo: Il Signore ci libererà.'
  eng-LXXUP: 'until I come and remove you to a land like your own land, a land of
    corn and wine, and bread and vineyards, a land of olive oil, and honey, and ye
    shall live and not die: and do not ye hearken to Hezekiah, for he deceives you,
    saying, The Lord shall deliver you.'
  eng-ULB: You will do this until I come and take you away to a land like your own
    land, a land of grain and new wine, a land of bread and vineyards, a land of olive
    trees and honey, so that you may live and not die.' Do not listen to Hezekiah
    when he tries to persuade you, saying, 'Yahweh will rescue us.'
  spa-VBL: 'Vendré y los llevaré a una tierra como la suya, una tierra de grano y
    vino nuevo, una tierra de pan y viñedos, una tierra de olivos y miel. Entonces
    vivirán y no morirán. “Pero no escuchen a Ezequías, pues los está engañando cuando
    dice: ‘El Señor nos librará’.'
  fra-_FOB: 'Jusqu''à ce que je vienne, et que je vous emmène en un pays pareil au
    vôtre, un pays de froment et de vin, un pays de pain et de vignes, un pays d''oliviers
    à huile et de miel; et vous vivrez et ne mourrez point. N''écoutez pas Ézéchias,
    car il vous leurre, en disant: L''Éternel nous délivrera.'
  mal-mal: പിന്നെ ഞാൻ വന്ന് നിങ്ങളുടെ ദേശത്തേപ്പോലെ ധാന്യവും വീഞ്ഞും അപ്പവും മുന്തിരിത്തോട്ടങ്ങളും
    ഒലിവെണ്ണയും തേനും ഉള്ള ഒരു ദേശത്തേക്ക് നിങ്ങളെ കൊണ്ടുപോകും; എന്നാൽ നിങ്ങൾ മരിക്കാതെ
    ജീവിച്ചിരിക്കും; ‘യഹോവ നമ്മെ വിടുവിക്കും’ എന്ന് പറഞ്ഞ് നിങ്ങളെ ചതിക്കുന്ന ഹിസ്കീയാവിന്
    ചെവികൊടുക്കരുത്.
  urd-GVR: Phir kuchh der ke bād maiṅ tumheṅ ek aise mulk meṅ le jāūṅgā jo tumhāre
    apne mulk kī mānind hogā. Us meṅ bhī anāj, naī mai, roṭī aur angūr ke bāġh, zaitūn
    ke daraḳht aur shahd hai. Ġharz, maut kī rāh iḳhtiyār na karnā balki zindagī kī
    rāh. Hizqiyāh kī mat sunanā. Jab wuh kahtā hai, ‘Rab hameṅ bachāegā’ to wuh tumheṅ
    dhokā de rahā hai.
  suz-BL: गो जाक्‍शा इन कली आंम इन रागी खोदेंशो रागीम लाइक्‍नन्‍नी। मेको रागी अन्‍न
    नु अङगुर शांबु, शोब्‍ले नु अङगुर रू, तेल रवा नु खुदो बाक्‍शो रागी बाक्‍ब। गेपुकी
    बेक्‍तीक आ पा ङा ब्रोंइतीक योव़ङीन। हिज्‍कीयाह आ लोव़ मनेनीन, मेकोम इन कली “परमप्रभु
    यावेमी इं कली प्रोंइब” दे जोल पाइब।
  ita-1927: 'finch’io venga e vi meni in un paese simile al vostro: paese di grano
    e di vino, paese di pane e di vigne, paese d’ulivi da olio e di miele; e voi vivrete,
    e non morrete. Non date dunque ascolto ad Ezechia, quando cerca d’ingannarvi dicendo:
    L’Eterno ci libererà.'
  ckb-ckb: 'هەتا ئەو کاتەی دێم و دەتانبەمە خاکێکی وەک خاکەکەی خۆتان، خاکی دانەوێڵە
    و شەرابی نوێ، خاکی نان و ڕەزەمێو، خاکی دار زەیتوون و هەنگوین. ژیان هەڵبژێرن نەک
    مردن! «گوێ لە حەزقیا مەگرن، چونکە فریوتان دەدات کە دەڵێت: ”یەزدان ڕزگارمان دەکات.“'
  eng-BBE: Till I come and take you away to a land like yours, a land of grain and
    wine, a land of bread and vine-gardens, a land of oil-giving olives and of honey,
    so that life and not death may be your fate. Give no attention to Hezekiah when
    he says to you, The Lord will keep us safe.
  kan-OKCV: ಸ್ವಲ್ಪ ಕಾಲವಾದ ನಂತರ ನಾನು ಬಂದು, ನಿಮ್ಮನ್ನು ಧಾನ್ಯ, ದ್ರಾಕ್ಷಾರಸ, ಆಹಾರ, ದ್ರಾಕ್ಷಿತೋಟ,
    ಎಣ್ಣೆಮರಗಳು, ಜೇನು ಇವು ಸಮೃದ್ಧಿಯಾಗಿರುವ ನಿಮ್ಮ ದೇಶಕ್ಕೆ ಸಮಾನವಾಗಿರುವ ಇನ್ನೊಂದು ದೇಶಕ್ಕೆ
    ಕರೆದುಕೊಂಡು ಹೋಗುವೆನು. ಜೀವವನ್ನು ಆಯ್ದುಕೊಳ್ಳಿರಿ, ಮರಣವನ್ನಲ್ಲ. “ ‘ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು
    ರಕ್ಷಿಸುವರು,’ ಎಂದು ಹಿಜ್ಕೀಯನು ನಿಮ್ಮನ್ನು ಪ್ರೇರೇಪಿಸಿ ತಪ್ಪು ಮಾರ್ಗದಲ್ಲಿ ನಡೆಸುವಾಗ, ಅವನ
    ಮಾತನ್ನು ಕೇಳಬೇಡಿರಿ.
  tam-2017: அவனவன் தன்தன் திராட்சைச்செடியின் பழத்தையும் தன்தன் அத்திமரத்தின் பழத்தையும்
    சாப்பிட்டு, அவனவன் தன்தன் கிணற்றின் தண்ணீரைக் குடியுங்கள்; இவ்விதமாக நீங்கள் சாகாமல்
    பிழைப்பீர்கள்; யெகோவா நம்மைத் தப்புவிப்பார் என்று எசேக்கியா உங்களுக்குப் போதிக்கும்போது
    அதைக் கேட்காதிருங்கள்.
  spa-RV-1909: 'Hasta que yo venga, y os lleve á una tierra como la vuestra, tierra
    de grano y de vino, tierra de pan y de viñas, tierra de olivas, de aceite, y de
    miel; y viviréis, y no moriréis. No oigáis á Ezechîas, porque os engaña cuando
    dice: Jehová nos librará.'
  ron-BTF: 'Până voi veni și vă voi lua într-o țară ca țara voastră, o țară a grânelor
