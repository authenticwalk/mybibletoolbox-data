  tha-KJV: จนเราจะมานำเจ้าไปยังแผ่นดิ​นที​่เหมือนแผ่นดินของเจ้าเอง เป็นแผ่นดิ​นที​่​มี​ข้าวและน้ำองุ่น
    เป็นแผ่นดิ​นที​่​มี​ขนมปังและสวนองุ่น เป็นแผ่นดิ​นที​่​มีน​้ำมันมะกอกเทศและน้ำผึ้ง
    เพื่อเจ้าทั้งหลายจะมี​ชี​วิตอยู่และไม่​ตาย และอย่าฟังเฮเซคียาห์เมื่อเขานำเจ้าผิดไปโดยกล่าวว่า
    “พระเยโฮวาห์จะทรงช่วยเราทั้งหลายให้​พ้น​”
  por-BR-2018: 'Até que eu venha, e vos leve a uma terra como a vossa, terra de grão
