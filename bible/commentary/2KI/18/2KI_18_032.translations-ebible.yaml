    kaninyo ayaw kamo ug paminaw kaniya, nga moingon, 'Pagaluwason kita ni Yahweh.'
  pol-UBG: 'Aż przyjdę i zabiorę was do ziemi podobnej do waszej, do ziemi zboża i
