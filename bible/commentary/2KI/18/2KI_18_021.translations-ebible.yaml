verse: 2KI.018.021
translations:
  mal-C: നോക്കൂ, നീ ഈജിപ്റ്റിനെ ആശ്രയിക്കുന്നുണ്ടാകാം. അതൊരു ചതഞ്ഞ ഓടത്തണ്ടാണ്. അതിന്മേൽ
    ചാരുന്നവരുടെ കൈയിൽ അത് തുളച്ചുകയറും. തന്നെ ആശ്രയിക്കുന്ന ഏതൊരാൾക്കും, ഈജിപ്റ്റിലെ
    രാജാവായ ഫറവോനും അങ്ങനെതന്നെ.
  deu-TKW: Nun wohl, du verlässest dich auf den zerstoßenen Rohrstab da, auf Ägypten,
    der jedem, der sich auf ihn stützt, in die Hand fährt und sie durchbohrt. So erzeigt
    sich der Pharao, der König von Ägypten, allen, die sich auf ihn verlassen.
  lin-lin: Tala, ozali nde kotia elikya na Ejipito oyo ezali lokola mwa nzete ya bambu
    oyo ebukana, oyo etobolaka mpe ezokisaka loboko ya moto oyo ayekamelaka yango !
    Faraon, mokonzi ya Ejipito, azalaka nde bongo mpo na bato nyonso oyo batielaka
    ye motema ! ’
  eng-LSV: Now behold, you have trusted for yourself on the staff of this broken reed,
    on Egypt; which a man leans on, and it has gone into his hand and pierced it!
    So [is] Pharaoh king of Egypt to all those trusting on him.
  eng-GNV: 'Lo, thou trustest now in this broken staffe of reede, to wit, on Egypt,
    on which if a man leane, it will goe into his hand, and pearce it: so is Pharaoh
    king of Egypt vnto all that trust on him.'
  eng-WEBSTER: 'Now behold, thou trustest upon the staff of this bruised reed, even
    upon Egypt, on which if a man leaneth, it will go into his hand, and pierce it:
    so is Pharaoh king of Egypt to all that trust on him.'
  nhw-BL: Huelis timotemachía ipan nopa tlanahuatijquetl tlen tlali Egipto. Pero tiquitas
    para ichicahualis Egipto eltoc quen se ohuatl catli san puro ohuapachtli. Sintla
    se acajya ipan momatlatzquilis, postequis huan quitequis ipan imax. Quej nopa
    elis nopa Faraón catli tlanahuatía ipan tlali Egipto huan catli motemachía ipan
    ya.
  swh-ONEN: Tazama sasa, unaitegemea Misri, fimbo ile ya mwanzi uliopasuka, ambayo
    huuchoma na kuujeruhi mkono wa mtu akiiegemea! Hivyo ndivyo alivyo Farao mfalme
    wa Misri, kwa wote wanaomtegemea.
  bba-bba: Geemɑ win nɑɑnɛ wɑ̃ɑwɑ Eɡibitin sunɔn mi, wi u sɑ̃ɑ nɡe kɑbɑ te tɑ kɔsikire.
    Wi u tu nɛnuɑ u tɑ̃siri kpɑ tu nùn murɑ tu mɛɛrɑ ko. Nɡe mɛyɑ Eɡibitin sunɔ u
    sɑ̃ɑ be bɑ nùn yĩiyɔn mi.
  eng-KJVCPB: 'Now behold, thou trustest upon the staff of this bruised reed, even
    upon Egypt, on which if a man lean, it will go into his hand, and pierce it: so
    is Pharaoh king of Egypt unto all that trust on him.'
  luo-luo: Neuru, sani koro uketo genou kuom Misri, machalo odundu mobarore ma ka
    ngʼato orere to opilore mochwo ngʼatno kendo kelo adhola! Mano e kaka Farao ruodh
    Misri chalo ne joma ogeno kuome.
  meu-meu: A itaia, oi na Aigupto enai o hetao kaumu, a ia be siriho kwaiduna tau
    ta ese hetao-kau ai imana baine gwadaia uru ḡauna na heto. Farao, Aigupto pavapavana,
    na unuheto, ienai e hetao kaumu taudia iboudiai ediai.
  npi-ULB: हेर, मिश्रदेशको यो चिरा परेको निगालोको टेक्‍ने लौरोमा तिमी भरोसा गर्छौ,
    तर कुनै मानिसले यसमा शिर अडायो भने, यो त्यसको हातैमा टाँसिन्‍छ र त्यसलाई छेडिदिन्‍छ
    । आफूमाथि भरोसा गर्ने हरेकको निम्‍ति मिश्रदेशका राजा फारो त्यस्तै हो ।
  yor-yor: Wò ó, nísinsin yìí, ìwọ gbẹ́kẹ̀ rẹ lé Ejibiti, ẹ̀rún ọ̀pá pẹlẹbẹ ìyè fífọ́
    yìí, èyí tí yóò wọ inú ọwọ́ ẹni tí ó sì bá fi ara tì í. Bẹ́ẹ̀ ni Farao ọba Ejibiti
    ṣe rí fún gbogbo àwọn tí ó gbẹ́kẹ̀ wọn lé e.
  pes-OPCB: اگر به مصر تکیه می‌کنی، بدان که این عصای دست تو، نی ضعیفی است که طاقت
    وزن تو را ندارد و به‌زودی می‌شکند و به دستت فرو می‌رود. هر که به پادشاه مصر امید
    ببندد عاقبتش همین است!
  tgl-ULB: Tingnan mo, nagtitiwala ka sa tungkod na panglakad ng bugbog na tambo ng
    Ehipto, pero kapag sinandalan ito ng isang tao tutusok ito sa kaniyang kamay at
    bubutasin ito. Iyon ang Paraon hari ng Ehipto sa sinumang nagtitiwala sa kaniya.
  cbu-NT: Siy Ijiptoshchimun tputs mangis tatuksa. Itaru, an tamapingampancha. Chinganamun
    pátangammun chaana katkuch, chiyaatssha kapchiya. ¿Chakaja anumun mang' tatuch?
    Ijiptoshuch tputs ashikpaz ashiriya, anumun mangis tatintspa.
  hui-hui: Iyibiali karume ibalu í̠ biamogo bialu wai bule ibilo malia howa handayaho
    kegoni i̱ manda bido. Anigo i̱na í̠hondo langerogo Iyibiali uruni bame gambe hale
    podalahe ngaligobi ka. Gambe hale ogonibigome halimbu yulene karulapebe toba howa
    mo yu kegola gambe hale ogoni tagala puwa í̠ninaga gi kenda poralidagua bulebira.
    Iyibinaga kini kago ibugua mana biagago manane gambe hale ogonibi biaga ka. Ani
    kagome ibugua í̠ pele ngialu wai bule naibulebira, lene.
  mya-mya: သင်​သည်​အီ​ဂျစ်​ပြည်​၏​အ​ကူ​အ​ညီ​ကို​စောင့် စား​လျက်​နေ​၏။ သို့​သော်​ထို​ပြည်​ကို​အား​ကိုး
    ခြင်း​သည် ကူ​ရိုး​ကို​တောင်​ဝှေး​အ​ဖြစ်​အ​သုံး ပြု​ခြင်း​နှင့်​တူ​ပေ​သည်။ ထို​ကူ​ရိုး​သည်​ကျိုး​၍
    သင်​၏​လက်​ကို​စူး​လိမ့်​မည်။ အီ​ဂျစ်​ဘု​ရင်​ကား သူ့​ကို​အား​ကိုး​သူ​အ​ဖို့ ထို​အ​ရိုး​နှင့်​တူ​သည်'
    ဟု​မိန့်​တော်​မူ​သည်'' ဟု​ပြော​၏။
  bod-N: ལྟོས་དང་། ཁྱོད་ཀྱིས་འདམ་རྩྭའི་དབྱུག་པ་ཆག་པོ་སྟེ་ཨེ་ཅིབ་ལ་བློ་བཅོལ་བ་རེད།
    སུ་ཞིག་དེ་ལ་བརྟེན་ན་དེ་ནི་ཁོའི་ལག་པར་ཟུག་ནས་འབུག་པར་བྱེད། ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱིས་རང་ལ་བློ་གཏད་བཅོལ་མཁན་ཐམས་ཅད་ལ་དེ་བཞིན་བྱེད་དོ།
    །
  sna-sna: Tarira zvino, wakasendamira paIjipiti, uya mudonzvo werutsanga rwakatsemuka
    runobaya ruoko rwomunhu ruchimupa ronda kana asendamira parwuri! Ndizvo zvakaita
    Faro mambo weIjipiti kuna vose vanosendamira paari.
  spa-BLM: Ahora bien, he aquí que confiáis en el bastón de esta caña magullada, incluso
    en Egipto. Si un hombre se apoya en ella, se le meterá en la mano y la atravesará.
    Así es el Faraón, rey de Egipto, para todos los que confían en él.
  cac-cac: Ix vila' to a Egipto tzac'och yipoc a c'ool. Vach' toni, yujto a Egipto
    chi' lajan val icha junoc te' aj pojeltacxo. Ayic sco c'ocochan te', tz'ec' pacnaj
    te', axo sjayil sn̈i' te' sb'at d'a co c'ab'. Icha chi' yaj vin̈ sreyal Egipto
    d'a mach tz'ac'anoch vin̈ yipoc sc'ool.
  swh-ULB: Tazama, unatumainia kutembelea fimbo ya mwanzi huu uliopondeka wa Misri,
    lakini kama mtu akiutegemea, utamchapa kwenye mkono wake na kuutoboa. Hicho ndicho
    Farao mfalme wa Misri kwa ymtu yeyote ambaye anayemtumainia.
  bel-bel: Вось, ты думаеш абаперціся на Егіпет, на гэтую трысьціну надламаную, якая,
    калі хто абапрэцца на яе, увойдзе яму ў руку і праколе яе. Такі фараон, цар Егіпецкі,
    для ўсіх, хто спадзяецца на яго.
  deu-ELBBK: Nun, siehe, du vertraust auf jenen geknickten Rohrstab, auf Ägypten,
    der, wenn jemand sich auf ihn stützt, ihm in die Hand fährt und sie durchbohrt.
    So ist der Pharao, der König von Ägypten, allen, die auf ihn vertrauen.
  mbb-OT: Iyan be is Ehipto? Heini he nasyun wey is hadì duen, iring dà te nevadtì
    he tuked he emun idtutuked nu ne ebpekepalì te belad nu.
  mal-2015: ചതെഞ്ഞ ഓടക്കോലായ ഈ മിസ്രയീമിലല്ലോ നീ ആശ്രയിക്കുന്നതു; അതിന്മേൽ ഒരുത്തൻ
    ഊന്നിയാൽ അതു അവന്റെ ഉള്ളംകയ്യിൽ തറെച്ചുകൊള്ളും; മിസ്രയീംരാജാവായ ഫറവോൻ തന്നിൽ ആശ്രയിക്കുന്ന
    ഏവർക്കും അങ്ങനെ തന്നേയാകുന്നു.
  rmc-rmc: Dikh, tu pes mukes pro Egipt, pre odi prephagi trsťina, savi predžubinel
    o vast oleske, ko pes pre late oprinel. Ajso hin o Faraonos, o egiptsko kraľis,
    ke savorende, ko pes pre leste muken!
  pes-OPV: اینک حال بر عصای این نی خرد شده، یعنی بر مصرتوکل می‌نمایی که اگر کسی بر
    آن تکیه کند، به‌دستش فرو رفته، آن را مجروح می‌سازد. همچنان است فرعون، پادشاه مصر
    برای همگانی که بر وی توکل می‌نمایند.
  ron-1924: 'Ятэ, ай пус-о ын Еӂипт, ай луат ын ажутор трестия ачея фрынтэ, каре ынцяпэ
    ши стрэпунӂе мына орькуй се сприжинэ пе еа: аша есте Фараон, ымпэратул Еӂиптулуй,
    пентру тоць чей че се ынкред ын ел.'
  ben-OBCV: এখন দেখো, আমি জানি তোমরা মিশরের উপরে নির্ভর করেছ। সে হল থ্যাঁৎলানো নলখাগড়ার
    মতো লাঠি, যা কোনো মানুষের হাতকে বিদ্ধ করে! তেমনি মিশরের রাজা ফরৌণ যারা তার উপরে
    নির্ভর করে।
  som-som: Bal ogow, waxaad isku hallaynaysaa oo ul ahaan u qaadanaysaa cawsduurkan
    burburay, kaasoo ah Masar, oo isna haddii nin ku tiirsado gacantuu ka galaa oo
    ka mudaa; oo boqorka Masar oo Fircoon ahu saasoo kaluu u yahay kuwa isaga isku
    halleeya oo dhan.
  lat-VUC: an speras in baculo arundineo atque confracto Ægypto, super quem, si incubuerit
    homo, comminutus ingredietur manum ejus, et perforabit eam? sic est Pharao rex
    Ægypti omnibus qui confidunt in se.
  eng-ASVBT: 'Now, behold, thou trustest upon the staff of this bruised reed, even
    upon Egypt; whereon if a man lean, it will go into his hand, and pierce it: so
    is Pharaoh king of Egypt unto all that trust on him.'
  ita-1885: Ecco, ora tu ti sei confidato in quel sostegno di canna rotta, nell'Egitto,
    sopra il quale se alcuno si appoggia, esso gli entra nella mano, e la fora; tale
    è Faraone, re di Egitto, a tutti quelli che si confidano in lui.
  eng-LXXUP: 'See now, art thou trusting for thyself on this broken staff of reed,
    even upon Egypt? whosoever shall stay himself upon it, it shall even go into his
    hand, and pierce it: so is Pharaoh king of Egypt to all that trust on him.'
  eng-ULB: Look, you trust in the walking stick of this bruised reed of Egypt, but
    if a man leans on it, it will stick into his hand and pierce it. That is what
    Pharaoh king of Egypt is to anyone who trusts in him.
  spa-VBL: ¡Cuidado! Estás confiando en Egipto, un bastón que es como una caña rota
    que atravesará la mano de quien se apoye en ella. Así es el Faraón, rey de Egipto,
    para todos los que confían en él.
  fra-_FOB: Voici, tu te confies en l'Égypte, en ce bâton, ce roseau cassé, qui perce
    et traverse la main de celui qui s'y appuie. Tel est Pharaon, le roi d'Égypte,
    pour tous ceux qui se confient en lui.
  mal-mal: ചതഞ്ഞ ഓടക്കോലായ ഈ ഈജിപ്റ്റിലല്ലോ നീ ആശ്രയിക്കുന്നത്; അത് ഒരുവൻ ഊന്നുവടിയാക്കിയാൽ
    അവന്റെ ഉള്ളംകയ്യിൽ തറച്ചുകൊള്ളും; ഈജിപ്റ്റ് രാജാവായ ഫറവോൻ തന്നിൽ ആശ്രയിക്കുന്ന
    ഏവർക്കും അങ്ങനെ തന്നെയാകുന്നു.
  urd-GVR: Kyā tum Misr par bharosā karte ho? Wuh to ṭūṭā huā sarkanḍā hī hai. Jo
    bhī us par ṭek lagāe us kā hāth wuh chīr kar zaḳhmī kar degā. Yihī kuchh un sab
    ke sāth ho jāegā jo Misr ke bādshāh Firaun par bharosā kareṅ!
  suz-BL: गे इजीप्‍त रागीम इन कली वारच पाइब, दे मिम्‍नीनी। मेको जिक्‍शो किन्‍दा खोदेंशो
    बाक्‍ब। मेकोमी ‘वारच पाइब’ देंब आन गुइ थोक्‍ब। ‘मेकोमी वारच पाइब’ देंब नेल्‍ल
    आन कली इजीप्‍त ङा पिप फाराओ मोदेंशोन बाक्‍ब।
  ita-1927: Ecco, tu t’appoggi sull’Egitto, su questo sostegno di canna rotta, che
    penetra nella mano di chi vi s’appoggia e gliela fora; tal è Faraone, re d’Egitto,
    per tutti quelli che confidano in lui.
  ckb-ckb: وا پشتت بە پاڵپشتی ئەو قامیشە شکاوەی میسر بەستووە، ئەوەی کە هەرکەسێک خۆی
    بەسەردا بچەمێنێتەوە لەپی دەستی بریندار دەبێت و کونی دەکات! فیرعەونی پاشای میسر
    ئاوایە بۆ هەموو ئەوانەی پشتی پێ دەبەستن.
  eng-BBE: See, now, you are basing your hope on that broken rod of Egypt, which will
    go through a man's hand if he makes use of it for a support; for so is Pharaoh,
    king of Egypt, to all who put their faith in him.
  kan-OKCV: ಇಗೋ, ನೀನು ಜಜ್ಜಿದ ದಂಟಿಗೆ ಸಮಾನವಾಗಿರುವ ಈಜಿಪ್ಟಿನ ಮೇಲೆ ಭರವಸೆ ಇಟ್ಟಿರುವಿಯಷ್ಟೆ,
    ಅದರ ಮೇಲೆ ಮನುಷ್ಯನು ಊರಿಕೊಂಡರೆ ಅದು ಅವನ ಕೈಯನ್ನೇ ಚುಚ್ಚಿ ಗಾಯ ಮಾಡುವುದು! ಈಜಿಪ್ಟಿನ ಅರಸನಾದ
    ಫರೋಹನಲ್ಲಿ ಭರವಸೆ ಇಟ್ಟವರೆಲ್ಲರಿಗೂ ಇದೇ ಗತಿಯಾಗುವದು.
  tam-2017: இதோ, நெரிந்த நாணற்கோலாகிய அந்த எகிப்தை நம்புகிறாய்; அதின்மேல் ஒருவன் சாய்ந்தால்,
    அது அவனுடைய உள்ளங்கையில் பட்டு ஊடுருவிப்போகும்; எகிப்தின் ராஜாவாகிய பார்வோன் தன்னை
    நம்புகிற யாவருக்கும் இப்படியே இருப்பான்.
  spa-RV-1909: He aquí tú confías ahora en este bordón de caña cascada, en Egipto,
    en el que si alguno se apoyare, entrarále por la mano, y se le pasará. Tal es
    Faraón rey de Egipto, para todos los que en él confían.
  ron-BTF: Acum iată, tu te încrezi în toiagul acestei trestii frânte, în Egipt; pe
    care dacă un om se sprijină, îi va intra în mână și o va străpunge; astfel este
    Faraon, împăratul Egiptului, pentru toți cei care se încred în el.
  eng-WEBP: Now, behold, you trust in the staff of this bruised reed, even in Egypt.
    If a man leans on it, it will go into his hand and pierce it. So is Pharaoh king
    of Egypt to all who trust on him.
  eng-FBV: Now look! You're trusting in Egypt, a walking stick that's like a broken
    reed that will cut the hand of anyone leaning on it. That's what Pharaoh, king
    of Egypt, is like to everyone who trusts in him.
  nld-1939: Zie, ge vertrouwt op Egypte, op die geknakte rietstok, die iemand de hand
    doorboort en wondt, als hij er op steunt; ja, dat is Farao, de egyptische koning
    voor iedereen, die op hem vertrouwt.
  nch-BL: ¿Huelis timotemachía ipan nopa tanahuatijquet ten tali Egipto? Pero tiquitas
    para ichicahualis Egipto eltoc quej se ohuat cati san senquisa ohuapachti. Sinta
    se acajya ipan momatatzquilis, postequis huan quitequis ipan imax. Quej nopa elis
    nopa Faraón cati tanahuatía ipan tali Egipto huan cati motemachía ipan ya.
  vie-1934: 'Ta thấy rõ điều đó: Ngươi nhờ cậy nơi Ê-díp-tô, thật như nương vào cây
