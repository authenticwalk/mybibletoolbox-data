    wei ɩ́ kpɑwɑ pǝ hɛɛ-ɩ tɔ.
  azb-azb: Yəqin sən əzilmiş qamış çubuğuna – Misirə güvənirsən. Bil ki, kim ona söykənsə,
    əlinə batıb deşər. Misir padşahı firon ona güvənənlərin hamısı üçün belədir.
  eng-DBY: 'Now behold, thou reliest upon the staff of that broken reed, upon Egypt,
    on which if a man lean, it goes into his hand and pierces it: so is Pharaoh king
    of Egypt to all that rely upon him.'
  hin-2017: सुन, तू तो उस कुचले हुए नरकट अर्थात् मिस्र पर भरोसा रखता है, उस पर यदि
    कोई टेक लगाए, तो वह उसके हाथ में चुभकर छेदेगा। मिस्र का राजा फ़िरौन अपने सब भरोसा
    रखनेवालों के लिये ऐसा ही है।
  wol-KYG: Misra daal, nga def sa yaakaar, bantu barax bu tas boobu di sokk képp ku
    ko wéeroo! Firawna buuru Misra de, mooy boobu bant ci képp ku ko yaakaar.
  eng-YLT: '''Now, lo, thou hast trusted for thee on the staff of this broken reed,
    on Egypt; which a man leaneth on, and it hath gone into his hand, and pierced
    it! — so [is] Pharaoh king of Egypt to all those trusting on him.'
  eng-WYC-2017: Whether thou hopest in a staff of a reed and broken, that is, upon
    Egypt, on which, if a man leaneth, it shall be broken, and shall enter into his
    hand, and shall pierce it. So is Pharaoh, king of Egypt, to all men that trust
    in him.
  eng-WMBB: Now, behold, you trust in the staff of this bruised reed, even in Egypt.
    If a man leans on it, it will go into his hand and pierce it. So is Pharaoh king
    of Egypt to all who trust on him.
  urd-GVH: क्या तुम मिसर पर भरोसा करते हो? वह तो टूटा हुआ सरकंडा ही है। जो भी उस पर
    टेक लगाए उसका हाथ वह चीरकर ज़ख़मी कर देगा। यही कुछ उन सबके साथ हो जाएगा जो मिसर
    के बादशाह फ़िरौन पर भरोसा करें!
  rug-rug: Ego, agoi kamahire si kalavarae la pa Izipi, sa kuli, pude na mua kolu
    ene, gua. Ba pana kalavarae ia goi si kote moku sia meke va bakora ia sa limamu.
    Gua asa se Pero sa baṉara pa Izipi koa rini pu kalavarae la koasa.
  gaz-gaz: Kunoo ati Gibxin jechuunis ulee shambaqqoo caccabaa harka nama isatti irkatu
    kamii iyyuu waraanee madeessu sana abdatteerta! Faraʼoon mootichi Gibxis nama
    isa abdatu hundaaf akkasuma.
  fra-LSG: 'Voici, tu l’as placée dans l’Égypte, tu as pris pour soutien ce roseau
    cassé, qui pénètre et perce la main de quiconque s’appuie dessus: tel est Pharaon,
    roi d’Égypte, pour tous ceux qui se confient en lui.'
  gnn-gnn: '@see-verse:2KI.018.020'
  yal-yal: I ya lannayaan saxi Misiran yamanan nin, a mɛn kaane xa ɛ mali. Na luxi
    nɛn alo muxun na la xayen na a dunganna ra naxan girama, a yi a yiin xaba. Naxan
    na a digan a yi, na a maxɔlɔma nɛn. Misiran mangan na kii nin muxune xa naxanye
    e taxuma a ra.
  haw-1868: 'Ano hoi, ke hilinai nei oe maluna o ke kookoo o keia ohe pepe, maluna
    o Aigupita, ka mea a ke kanaka e hilinai, e komo no ia iloko o kona lima, a puka
    iho la: pela no o Parao i ka poe a pau e hilinai ana maluna ona.'
  arb-NAV: هَا أَنْتَ تَتَّكِلُ عَلَى عُكَّازِ هَذِهِ الْقَصَبَةِ الْمَرْضُوضَةِ مِصْرَ،
    الَّتِي تَثْقُبُ كَفَّ كُلِّ مَنْ يَتَوَكَّأُ عَلَيْهَا! هَكَذَا يَكُونُ فِرْعَوْنُ
    مَلِكُ مِصْرَ لِكُلِّ مَنْ يَتَّكِلُ عَلَيْهِ!
  ewe-ewe: Kpɔ ɖa, azɔ la, èle ŋu ɖom ɖe Egipte ŋu, Egipte si nye aƒla ŋeŋe si tɔa
    asi na ame, dea abi ame ŋu ne èziɔ ɖe eŋu. Nenema tututue Farao, Egipte fia le
    ɖe ame sia ame si ɖoa ŋu ɖe eŋu la ŋuti.
  eng-LEE: 'Now, behold, thou trustedst thee upon yon cracked reed-staff, upon Egypt,
    which, if a man lean on it, will enter into his hand, and pierce it: so is Pharaoh
    the king of Egypt unto all that trust on him.'
  asm-FB: চাওঁক, আপুনিতো মিচৰৰ ওপৰত, অর্থাৎ সেই থেঁতেলা খোৱা নলৰ লাখুটিত নির্ভৰ কৰিছে;
    কোনোৱে সেই নলৰ লাখুটিৰ ওপৰত ভৰ দিলে, সিটো ভাঙিবই, তাৰ আঁহও তেওঁৰ হাতত ফুটি সোমাব।
    মিচৰৰ ৰজা ফৰৌণত নির্ভৰ কৰা সকলৰ কাৰণে তেওঁ তেনেকুৱাই হয়।
  sus-A: عِ عِ شَ لَنلَنتٍيَ سَشِ مِسِرَكَيٍ نَن مَ قَ؟ عٍ لُشِ عَلْ وُرِ ثٌنثٌي نَشَن
    فِرَ مَ، عَ قَ عِ سْشْ عِ كِلْنمَ عَ رَ تّمُي نَشّ. مِسِرَ مَنفّ قِرَوُنَ نَ نَ
    كِ نّ مِشِ بِرِن بّ، نَشٍيٍ عٍ شَشِلِ تِشِ عَ رَ.
  fra-SBL: Voici, vous vous confiez dans le bâton de ce roseau froissé, en Égypte
    même. Si un homme s'appuie dessus, elle entrera dans sa main et la transpercera.
    Il en est de même de Pharaon, roi d'Égypte, pour tous ceux qui se confient en
    lui.
  hbo-hbo: עַתָּ֡ה הִנֵּ֣ה בָטַ֣חְתָּ לְּךָ֡ עַל־מִשְׁעֶנֶת֩ הַקָּנֶ֨ה הָרָצ֤וּץ הַזֶּה֙
    עַל־מִצְרַ֔יִם אֲשֶׁ֨ר יִסָּמֵ֥ךְ אִישׁ֙ עָלָ֔יו וּבָ֥א בְכַפֹּ֖ו וּנְקָבָ֑הּ
    כֵּ֚ן פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם לְכָֽל־הַבֹּטְחִ֖ים עָלָֽיו׃
  piu-2006: '@see-verse:2KI.018.020'
  kik-kik: Atĩrĩrĩ, wee wĩhokete andũ a Misiri acio mahaana ta kamũrangi koinĩkangu,
    karĩa gatheecaga mũndũ guoko, gakamũguraria etiirania nako! Ũguo nĩguo Firaũni
    mũthamaki wa Misiri ahaana kũrĩ arĩa othe mamwĩhokaga.
  fra-NCL: 'Voici que maintenant tu te fies à l’appui de ce roseau cassé — l’Égypte —
    qui pénètre et perce la main de quiconque s’appuie dessus : tel est Pharaon, roi
    d’Égypte, pour tous ceux qui se confient en lui.'
  cek-AK: Vaihiah khenah, nangcae loe angkhaek thaih sakrungkung, tiah thuih ih, Izip
    kaminawk nuiah ni nam ha o; to sakrungkung nuiah amha kami loe, sakrungkung mah
    ban quk puet moe, ahmaa caaksak baktiah ni na om o tih; Izip siangpahrang Faro
    mah, anih nuiah amha kaminawk boih loe to tiah sah tih.
  cuk-cuk: ”An be-dakedi, be Egiptoʼgi bensur an be-dakdo. We-Egipto-yar, degi, e-rey,
    masar-darga-dargadyob gued. Ar agi dule akaele, e-swiswidikidgi ese makleged.
    Deyobi, dulemar Egiptoʼgi-bensurmaladi, degi, e-rey-Faraónʼgi-bensurmaladi, gwen
    bendaklegosulid, aka egi aibinoed.”
  uig-CYR: Мана әнди сән йериқи бар әшу қомуш һаса, йәни Мисирға тайинисән. Бириси
    униңға йөләнсә, униң қолиға санҗип кириду; Мисир падишаси Пирәвнгә таянғанларниң
    һәммиси шундақ болиду!
  tel-2017: నలిగిన రెల్లులాంటి ఈ ఐగుప్తును నమ్ముకుంటున్నావు. కాని, ఎవరైనా దాని మీద
    ఆనుకుంటే అది అతని చేతికి గుచ్చుకుని లోపలికి దిగుతుంది. అతన్ని నమ్ముకున్న వాళ్ళందరికీ
    ఐగుప్తురాజు ఫరో అలాంటివాడే.
  hat-BSA: Alò, veye byen, ou depann de baton a wozo kraze sa a, sou Égypte menm.
    Sou sila si yon nonm apiye, l ap fonse antre nan men l e pèse l nèt. Se konsa,
    Farawon va ye pou tout sila ki depann de li yo.
  kos-kos: Kom lulalfongi mu Egypt ac kasrekom, tuh fin ouinge, ac oana ke kom sikalkin
    loa soko — ac kaptelik twe kanteya poum. Pa ingan luman tokosra Egypt nu sin mwet
    su tupan kasru sel uh.”
  hbo-WLC: עַתָּ֡ה הִנֵּ֣ה בָטַ֣חְתָּ לְּךָ֡ עַל־מִשְׁעֶנֶת֩ הַקָּנֶ֨ה הָרָצ֤וּץ הַזֶּה֙
    עַל־מִצְרַ֔יִם אֲשֶׁ֨ר יִסָּמֵ֥ךְ אִישׁ֙ עָלָ֔יו וּבָ֥א בְכַפּ֖וֹ וּנְקָבָ֑הּ
    כֵּ֚ן פַּרְעֹ֣ה מֶֽלֶךְ־מִצְרַ֔יִם לְכָֽל־הַבֹּטְחִ֖ים עָלָֽיו׃
  ibo-ibo: Lee, amatara m na ị na-atụkwasị obi nʼIjipt, mkpanaka achara ahụ gbajiri
    agbaji, nke na-adụwa aka onye ọbụla na-adabere na ya. Otu a ka Fero, eze Ijipt
    dị nye ndị niile na-atụkwasị ya obi.
  ory-ory: ଦେଖ, ତୁମ୍ଭେ ଏହି ଛେଚାନଳର ଯଷ୍ଟି ରୂପ ମିସର ଉପରେ ନିର୍ଭର କରୁଅଛ; ମାତ୍ର କେହି ତହିଁ
    ଉପରେ ଆଉଜିଲେ, ତାହା ତାହାର ହାତରେ ପଶି ଫୋଡ଼ି ପକାଇବ। ଯେଉଁମାନେ ମିସରୀୟ ରାଜା ଫାରୋ ଉପରେ
    ନିର୍ଭର ରଖନ୍ତି, ସେସମସ୍ତଙ୍କ ପ୍ରତି ସେ ତ ଏହି ପ୍ରକାର।
  chk-chk: Ewer, ka apilükülükü Isip ewe liwo mi kupukai, epwe pwangeni pöün eman
    a itetä won. Iei usun lapalapen Farao ewe kingen Isip ngeni chokewe mi anomu ar
    apilükülük won.
  rop-rop: Yu reken Ijip pipul garra album yu? Bat olabat jis laik det wokinstik weya
    dei meigim brom det gras weya gro wansaid langa woda. En wen yu yusum det wokinstik
    im breikhaf en im bugum yu bingga. Det king blanga Ijip im lagijat na wen enibodi
    go langa im blanga album olabat.
  ukr-1871: Оце ж ти задумав опертись на Египет, — на тую надломлену тростину, що
    кожному, хто на неї обіпреться, забється в руку й проколе її. Таківський той Фараон,
    царь Египецький про всїх, що покладають на його надію.
  deu-1951: Siehe, du vertraust jetzt auf jenen zerbrochenen Rohrstab, auf Ägypten,
    welcher jedem, der sich darauf lehnt, in die Hand fährt und sie durchbohrt! Also
    ist der Pharao, der König von Ägypten, allen denen, die auf ihn vertrauen!
  eng-JPS: Now, behold, thou trustest upon the staff of this bruised reed, even upon
    Egypt; whereon if a man lean, it will go into his hand, and pierce it; so is Pharaoh
    king of Egypt unto all that trust on him.
  srp-1865: Gle, uzdaš se u Misir, u štap od trske slomljene, na koji ako se ko nasloni,
    uæi æe mu u ruku i probošæe je; taki je Faraon car Misirski svima koji se uzdaju
    u nj.
  lug-lug: Laba nno, weesize Misiri, olumuli olwo olwatifu, oluyinza okufumita omukono
    gw’omuntu ne lumuleetako ekiwundu. Bw’atyo bw’ali Falaawo, ye kabaka w’e Misiri
    eri abo bonna abamwesiga.
  heb-heb: עתה הנה בטחת לך על משענת הקנה הרצוץ הזה על מצרים אשר יסמך איש עליו ובא
    בכפו ונקבה כן פרעה מלך מצרים לכל הבטחים עליו׃
  ben-IRV: দেখো, তুমি তো নির্ভর করছ সেই থেঁৎলে যাওয়া নলের মত দণ্ডে, অর্থাৎ মিশরের
    উপর। কিন্তু যে কেউ সেই নলের উপর নির্ভর করবে তা তার হাতে ফুটে বিদ্ধ করবে। মিশরের
    রাজা ফরৌণের উপর যারা নির্ভর করে তাদের প্রতি সে সেইরূপ করে।’
  pan-pan: ਹੁਣ ਵੇਖ ਤੈਨੂੰ ਇਸ ਕੁਚਲੇ ਹੋਏ ਕਾਨੇ ਅਰਥਾਤ ਮਿਸਰ ਦੇ ਸਹਾਰੇ ਦਾ ਭਰੋਸਾ ਹੈ। ਜੇ ਕੋਈ
    ਮਨੁੱਖ ਉਹ ਦੇ ਨਾਲ ਢਾਸਣਾ ਲਾਵੇ ਤਾਂ ਉਹ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਖੁੱਭ ਕੇ ਉਹ ਨੂੰ ਪਾੜ ਛੱਡੇਗਾ। ਮਿਸਰ
    ਦਾ ਰਾਜਾ ਫ਼ਿਰਊਨ ਉਹਨਾਂ ਸਾਰਿਆਂ ਲਈ ਜਿਹੜੇ ਉਹ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਰੱਖਦੇ ਹਨ, ਅਜਿਹਾ ਹੀ ਕਰਦਾ
    ਹੈ।
  mya-JVB: ကျိုး သောကျူလုံး တောင်ဝေး တည်းဟူသောအဲဂုတ္တု ပြည်ကို ကိုးစား ပါသည်တကား။
    ထိုကျူလုံးသည် မှီသောသူ ၏လက် ကို ဖောက် ၍ လျှိုသွားလိမ့်မည်။ ထို သို့အဲဂုတ္တု မင်းကြီး
    ဖာရော ဘုရင်သည် မိမိ ၌ မှီ သော သူအပေါင်း တို့ကိုပြု လိမ့်မည်
  tbg-tbg: Oho, te iri tavauro. Are Isipiqaa muntuvi vaihara vika ti kahaqivarave
    tivakehara variaro. Vaiintivano anu aaharaqaa muntuvi vaivaro vira kauqu teqa
    kaintemake, Isipi avuhainaa vaiintiqaa muntuvi vaika qoraiqama vivarave.
  hmo-hmo: “ ‘Kamonai, oi be Aigupito dekenai oi abidadama henia, to ia be siriho,
    makohia gauna bamona, ia ese ia dekenai ia abidadama tauna ena imana do ia gwadaia.
    Farao, Aigupito ena king be unai bamona, ia dekenai idia abidadama taudia ibounai
    dekenai.’ ”
  urd-urd: देख, तुझे इस मसले हुए सरकण्डे के 'असा या'नी मिस्र पर भरोसा है; उस पर अगर
    कोई टेक लगाए, तो वह उसके हाथ में गड़ जाएगा और उसे छेद देगा।” शाह — ए — मिस्र फ़िर'औन
    उन सब के लिए जो उस पर भरोसा करते हैं, ऐसा ही है।
  rus-SYN: Вот, ты думаешь опереться на Египет, на эту трость надломленную, которая,
    если кто опрется на нее, войдет ему в руку и проколет ее. Таков фараон, царь Египетский,
    для всех уповающих на него.
  bqc-SIM: Egipiↄ kía pↄ́ àlɛ a náaikɛpi gwa. A dɛ lán fee lípan wíwiawaɛ. Gbɛ̃́
    pↄ́ gbãa'èwà, ì aà zↄ̃ a ↄuɛ.
  tcz-CHONGTHU: Ole Egypt chunga nakisonpi ham? Egypt chunga nakingai ahileh hiche
    Egypt khu peng tenggol natahsa gih in atouchip’a nakhut asuhvang tobangbep hiding
    ahi. Egypt lengpa Pharaoh hi kingaina thei hilou hel ahi,” ati.
  mar-mar: पाहा, तू ठेचलेल्या बोरूच्या काठीवर म्हणजे मिसर देशावर भरवसा ठेवतोस, अशा
    काठीवर कोणी मनुष्य विसंबून राहिला तर ती मोडून पडेल व हातात रुतेल. जे कोणी मिसराचा
    राजा फारो ह्यावर विश्वास ठेवतात त्या सर्वांना तो तसाच आहे.
  qub-qub: Nogaga musyaycämi Egipto runacuna yanapäshunayquipaj yäracuycashayquita.
    Egiptoga caycan challcucoj shogushnömi. Pipis tucnacurcuptenga maqui paltanpapis
    challcur päsarinmi. Chaynömi Egiptupa faraonnenga payman yäracojta engañanga.
  bqp-bqp: À Misila kína kũ àtɛni a náani kɛ pì gwa. À de lán leba gò ɛnaa bàmɛ.
    Gbɛ̃ kũ à gbãna lèa, àdi a lí a ↄamɛ.
  hat-hat: W'al mete konfyans ou nan peyi Lejip! Yon baton wozo tou kase! Anvan ou
    apiye sou li, l'ap antre nan men ou, l'ap blese ou. Farawon an, wa peyi Lejip
    ou wè a, se konsa li ye pou tout moun ki fè l' konfyans.
  eng-BSB: Look now, you are trusting in Egypt, that splintered reed of a staff that
    will pierce the hand of anyone who leans on it. Such is Pharaoh king of Egypt
    to all who trust in him.
  eng-WEBPB: Now, behold, you trust in the staff of this bruised reed, even in Egypt.
    If a man leans on it, it will go into his hand and pierce it. So is Pharaoh king
    of Egypt to all who trust on him.
  kbq-kbq: Hagi menina kagra Isipi vahe'mo'za naza hanage'na hara hugahue hunka kavua
    nentane. Hianagi Isipi kumamo'a ketamo rufutagiankna hu'ne. E'ina hu'neankinka
    ana ketama erinkama azompama renka'ma vnanana kzampi kregahie. Hagi Isipi kini
    ne'mofo avu'ava'amo'a e'ina ketakna hu'neankino, agrama tamazama haniana e'ina
    hugahie.
  nhe-BL: Huelis timotemachía ipan nopa tlanahuatijquetl tlen tlali Egipto. Pero tiquitas
    para ichicahualis Egipto eltoc queja se ohuatl tlen san puro ohuapachtli. Intla
    se acajya ipan momatlatzquilis, postequis huan quitequis ipan ima. Queja nopa
    elis nopa Faraón tlen tlanahuatía ipan tlali Egipto huan tlen motemachía ipan
    ya.
  bus-bus: À Igipiti kína kɛ̀ èe à náanɛ kɛɛ pì gwa. À dɛ lán kapa gò ɛna bàmɛ. Gbɛ̃
    kɛ̀ gbãa èa, è à lí a ↄↄamɛ.
  gub-BL: Aipo ereàro zauxiapekwer Ezit ywy rehe har wanur àwàm iko. Wanàro haw nuzawy
    kwaw xu heraha haw ywyra pokokaw romo. Upen putar nepo ikutuk pà nehe. Nezewe
    wiko Parao Ezit wanuwihawete uzehe uzeruzar ma'e wanupe.
  eng-DRA: Dost thou trust in Egypt a staff of a broken reed, upon which if a man
    lean, it will break and go into his hand, and pierce it? so is Pharao king of
    Egypt, to all that trust in him.
