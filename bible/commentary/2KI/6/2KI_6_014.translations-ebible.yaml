verse: 2KI.006.014
translations:
  mal-C: ഉടനെ അയാൾ കുതിരകളെയും രഥങ്ങളെയും വലിയൊരുകൂട്ടം സൈന്യത്തെയും അങ്ങോട്ടയച്ചു.
    അവർ രാത്രിയിൽച്ചെന്ന് ആ പട്ടണം വളഞ്ഞു.
  deu-TKW: Da sandte er dorthin Rosse und Wagen und eine starke Kriegsschar; die kamen
    bei Nacht hin und umzingelten die Stadt.
  lin-lin: Bongo mokonzi atindaki kuna bampunda elongo na bashar mpe basoda ebele.
    Bakendeki kuna na butu mpe bazingelaki engumba.
  eng-LSV: And he sends horses and chariot, and a heavy force there, and they come
    in by night, and go around against the city.
  eng-GNV: 'So he sent thither horses, and charets, and a mightie hoste: and they
    came by night, and compassed the citie.'
  eng-WEBSTER: 'Therefore he sent thither horses, and chariots, and a great host:
    and they came by night, and encompassed the city.'
  nhw-BL: Huajca nopa tlanahuatijquetl quintitlanqui tlahuel miyaqui soldados, sequin
    catli cahuayojtipa nemiyayaj huan sequin soldados catli itztoyaj ipan tlahuilanca
    tepos carros. Huan quinilhui ma yaca altepetl Dotán. Huan nochi ajsitoj ica tlayohua,
    huan quiyahualojque nopa altepetl.
  swh-ONEN: Ndipo akatuma farasi na magari ya vita na jeshi lenye nguvu huko. Walikwenda
    usiku na kuuzunguka mji.
  bba-bba: Mɑ bɑ mɑɑsɔbu ɡɔrɑ kɑ tɑbu kɛkɛ yi dumi ɡɑwe kɑ tɑbu durɔbu dɑbi dɑbinu,
    bɑ nɑ bɑ wuu ɡe tɑrusi wɔ̃kuru.
  eng-KJVCPB: 'Therefore sent he thither horses, and chariots, and a great host: and
    they came by night, and compassed the city about.'
  luo-luo: Eka ne ooro farese, geche lweny kod jolweny motegno kuno. Negidhi kuno
    gotieno ma gilworo dala maduongʼno.
  meu-meu: Taunabunai, ia ese hosi bona kariota bona tuari oreana badana ta e siaidia.
    Idia na hanuaboi ai ela, hanua e koua heḡeḡe.
  npi-ULB: त्यसैले राजाले दोतानमा एउटा ठुलो सेनासँगै घोडाहरू र रथहरू पठाए । तिनीहरू
    रातमा आए र सहरलाई घेरा हाले ।
  yor-yor: Nígbà náà ni ó rán àwọn ẹṣin àti kẹ̀kẹ́ àti ogun ńlá tí ó le síbẹ̀. Wọ́n
    sì lọ ní alẹ́ wọ́n sì yí ìlú náà ká.
  pes-OPCB: پس پادشاه سوریه لشکر عظیمی با ارابه‌ها و اسبان فراوان به شهر دوتان فرستاد
    و آنها آمدند و در شب، شهر را محاصره کردند.
  tgl-ULB: Kaya nagpadala ang hari ng mga kabayo, mga karwahe at isang malaking hukbo
    sa Dotan. Dumating sila nang gabi at pinalibutan ang lungsod.
  cbu-NT: Kuraksha wasundururee kapaachush pshiyrshini zapan zanganirangiya. Anshat
    psaan Ndutanash kusarangsin, yaktaa ashchiri taturpirangusin,
  hui-hui: Ani handalu kini ibugua ami agali dewaore nogo hosini biralubi nogo hosime
    gililaga wai biagane karisini heyu howabi Dodana tano pudaba, lene. Tigua mbiraga
    puwa tano biago ho mabubupe hene.
  mya-mya: မြင်း​စီး​သူ​ရဲ​များ၊ စစ်​ရ​ထား​များ​နှင့်​စစ်​သည် ဗိုလ်​ခြေ​တို့​ကို​ထို​အ​ရပ်​သို့​စေ​လွှတ်​တော်​မူ​၏။
    သူ​တို့​သည်​ညဥ့်​အ​ချိန်​၌​ရောက်​ရှိ​လာ​ကာ​ထို မြို့​ကို​ဝိုင်း​ရံ​ထား​ကြ​၏။-
  bod-N: ཁོས་རྟ་དང་ཤིང་རྟ་དང་། དམག་འབོར་ཆེན་ཞིག་དང་བཅས་བརྫངས་པ་དང་། དེ་ཚོ་མཚན་མོར་སླེབས་ནས་གྲོང་ཁྱེར་གྱི་མཐའ་བསྐོར་ཏོ།
    །
  sna-sna: Ipapo akatumira ikoko mabhiza nengoro namauto akasimba. Vakaenda usiku
    vakakomba guta.
  spa-BLM: Por eso envió allí caballos, carros y un gran ejército. Llegaron de noche
    y rodearon la ciudad.
  cac-cac: Yuj chi' ix yac'anb'at jun n̈ilan̈ eb' vin̈ soldado vin̈ yed' eb' vin̈
    ayq'ue d'a yib'an̈ chej yed' carruaje yic oval. D'ac'valil ix c'och eb' vin̈ d'a
    Dotán chi', ix yoyan sb'a eb' vin̈ d'a spatictac chon̈ab' chi'.
  swh-ULB: Kwa hiyo yule mfalme akatuma farasi kwenda Donathi, magari ya farasi, na
    jeshi kubwa. Wakaja usiku na kuzunguka ule mji.
  bel-bel: І паслаў туды коні і калясьніцы і шмат войска. І прыйшлі ноччу і акружылі
    горад.
  deu-ELBBK: Da sandte er Pferde und Wagen dorthin und ein starkes Heer; und sie kamen
    des Nachts und umzingelten die Stadt.
  mbb-OT: impehendutun din is mahabet he menge sundaru he ebpemen-untud te menge kudà
    wey menge kerwahi. Mezukilem is kebpekeuma zan diyà te Dotan ne midliǥuyan dan
    heini.
  mal-2015: അവൻ അവിടേക്കു ശക്തിയുള്ള സൈന്യത്തെ കുതിരകളും രഥങ്ങളുമായി അയച്ചു; അവർ രാത്രിയിൽ
    ചെന്നു പട്ടണം വളഞ്ഞു.
  rmc-rmc: Avke ode bičhaďa but slugaďen pro maribnaskre verdana the pro graja. On
    ode dogele rači a rozačhade pes pašal oda foros.
  pes-OPV: پس سواران و ارابه‌ها و لشکرعظیمی بدانجا فرستاد و ایشان وقت شب آمده، شهر
    را احاطه نمودند.
  ron-1924: А тримис аколо кай, каре ши о оасте путерникэ. Ау ажунс ноаптя ши ау ынконжурат
    четатя.
  ben-OBCV: রাজা তখন ঘোড়া, রথ ও বেশ বড়সড় এক সৈন্যদল সেখানে পাঠালেন। রাতের অন্ধকারে
    তারা গিয়ে নগরটি ঘিরে ফেলেছিল।
  som-som: Sidaas daraaddeed wuxuu halkaas u diray fardo, iyo gaadhifardood, iyo ciidan
    faro badan; oo iyana intay habeennimo yimaadeen ayay magaaladii hareereeyeen.
  lat-VUC: 'Misit ergo illuc equos et currus, et robur exercitus: qui cum venissent
    nocte, circumdederunt civitatem.'
  eng-ASVBT: 'Therefore sent he thither horses, and chariots, and a great host: and
    they came by night, and compassed the city about.'
  ita-1885: Ed egli vi mandò cavalli, e carri, e un grosso stuolo, il quale giunse
    là di notte, e intorniò la città.
  eng-LXXUP: 'And he sent thither horses, and chariots, and a mighty host: and they
    came by night, and compassed about the city.'
  eng-ULB: So the king sent to Dothan horses, chariots, and a large army. They came
    by night and surrounded the city.
  spa-VBL: Así que envió caballos, carros y un gran ejército. Llegaron de noche y
    rodearon la ciudad.
  fra-_FOB: Et il y envoya des chevaux, des chars et une troupe considérable, qui
    arrivèrent de nuit et environnèrent la ville.
  mal-mal: അവൻ അവിടേക്ക് ശക്തിയുള്ള തന്റെ സൈന്യത്തെ, കുതിരകളും രഥങ്ങളുമായി അയച്ചു;
    അവർ രാത്രിയിൽ ചെന്ന് പട്ടണം വളഞ്ഞു.
  urd-GVR: Us ne fauran ek baṛī fauj rathoṅ aur ghoṛoṅ samet wahāṅ bhej dī. Unhoṅ
    ne rāt ke waqt pahuṅch kar shahr ko gher liyā.
  suz-BL: मिनु पिपम शारा नु बग्‍गी पाइश्‍शो ठेयब सक्ति पाइश्‍शो लडाइ पाइब आन हुल का
    मेक सोइक्‍ता बाक्‍त। मिनु मेकोपुकी नाक्‍दो लशा, मेको सहर पुम्‍दमे बाक्‍त।
  ita-1927: Ed il re vi mandò cavalli, carri e gran numero di soldati, i quali giunsero
    di nottetempo, e circondarono la città.
  ckb-ckb: پاشا ئەسپ و گالیسکە و لەشکرێکی گەورەی بۆ ئەوێ نارد. بە شەو هاتن و شارەکەیان
    گەمارۆ دا.
  eng-BBE: So he sent there horses and carriages and a great army; and they came by
    night, circling the town.
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಾಮ್ಯರ ಅರಸನು ಅಲ್ಲಿಗೆ ಕುದುರೆಗಳನ್ನೂ ರಥಗಳನ್ನೂ ಮಹಾಸೈನ್ಯವನ್ನೂ ಕಳುಹಿಸಿದನು.
    ಅವರು ರಾತ್ರಿಯಲ್ಲಿ ಬಂದು ಪಟ್ಟಣವನ್ನು ಸುತ್ತಿಕೊಂಡರು.
  tam-2017: அப்பொழுது அவன் அங்கே குதிரைகளையும் இரதங்களையும் பலத்த இராணுவத்தையும் அனுப்பினான்;
    அவர்கள் இரவிலே வந்து பட்டணத்தை சூழ்ந்துகொண்டார்கள்.
  spa-RV-1909: Entonces envió el rey allá gente de á caballo, y carros, y un grande
    ejército, los cuales vinieron de noche, y cercaron la ciudad.
  ron-BTF: De aceea a trimis el acolo cai și care și o mare oștire; și ei au venit
    noaptea și au încercuit cetatea.
  eng-WEBP: Therefore he sent horses, chariots, and a great army there. They came
    by night and surrounded the city.
  eng-FBV: So he sent horses, chariots, and a large army. They came at night and surrounded
    the town.
  nld-1939: zond hij er een machtig leger met paarden en strijdwagens op af, dat ‘s
    nachts aankwam en de stad omsingelde.
  nch-BL: Huajca nopa tanahuatijquet quintitanqui tahuel miyaqui soldados, sequij
    cati cahuayojtipa nemiyayaj huan sequij soldados cati itztoyaj ipan tatehuijca
    tepos carrojme. Huan quinilhui ma yaca ipan altepet Dotán. Huan nochi ajsitoj
    ica tayohua, huan quiyahualojque nopa altepet.
  vie-1934: Vì vậy, vua sai ngựa, xe, và một đạo binh rất đông đến Đô-than; họ tới
    nơi lúc ban đêm, và vây thành.
  hin-CV: “महाराज, वह भविष्यद्वक्ता दोथान में छिपा हुआ है.” राजा ने उस स्थान के लिए
    घोड़े, रथ और एक बड़ी सैनिक टुकड़ी भेज दी. रात में वहां पहुंचकर उन्होंने उस नगर
    को घेर लिया.
  spa-BES: Entonces envió allí caballos y carruajes y un gran ejército; Y vinieron
    de noche, dando vueltas por el pueblo.
  tdx-tdx: Aa le nañiraha’e soavala naho sarete vaho ty lahialeñe ama’e, nañarikoboñe
    i rovay te haleñe.
  tha-KJV: พระองค์​จึงทรงส่​งม​้า รถรบ และกองทัพใหญ่ เขาไปกันในกลางคืนและล้อมเมืองนั้นไว้
  por-BR-2018: Então enviou o rei ali cavaleiros, e carros, e um grande exército,
    os quais vieram de noite, e cercaram a cidade.
  deu-ELO: Da sandte er Rosse und Wagen dorthin und ein starkes Heer; und sie kamen
    des Nachts und umzingelten die Stadt.
  eng-WYC-2018: And the king sent thither horses, and chariots, and the strength of
    his host; which, when they had come by night, compassed the city. (And the king
    sent there horses, and chariots, and the strong force of his army; which, when
    they had come by night, encompassed, or surrounded, the city.)
  epo-epo: Tiam li sendis tien ĉevalojn kaj ĉarojn kaj grandan militistaron. Ili venis
    en nokto kaj ĉirkaŭis la urbon.
  uig-PIN: Xuning bilǝn u xu yǝrgǝ atliⱪlar, jǝng ⱨarwiliri wǝ zor bir ⱪoxunni mangdurdi.
    Ular keqisi yetip kelip xǝⱨǝrni ⱪorxiwaldi.
  beo-beo: e da dadi gagui wa:i bagadedafa amola ‘sa:liode’ amola hosi amoga asunasi.
    Ilia da gasia moilai bai bagadega doaga:le, eale disi.
  tpi-OTNT: Olsem na king i makim planti soldia moa na em i salim ol i go wantaim
    ol hos na karis long Dotan. Ol i go kamap long nait na banisim dispela taun.
  hau-SA: Sai ya aika da dawakai da kekunan yaƙi da babban rukunin soja zuwa can.
    Suka bi dare, suka kewaye birnin.
  uig-LAT: Shuning bilen u shu yerge atliqlar, jeng harwiliri we zor bir qoshunni
    mangdurdi. Ular kéchisi yétip kélip sheherni qorshiwaldi.
  nde-nde: Inkosi yasithumela amabhiza lezinqola zokulwa kanye lamabutho aqinileyo.
    Bahamba ebusuku bahle bagombolozela umuzi wakhona.
  ton-ton: 'Ko ia naʻa ne fekau ki ai ʻae fanga hoosi, mo e ngaahi saliote, mo e fuʻu
    kakai tokolahi: pea naʻa nau omi poʻuli pe ʻonau kāpui ʻae kolo.'
  ces-1613: Protož poslal tam koně a vozy a vojsko veliké. Kteříž přitáhše v noci,
    oblehli město.
  eng-WMB: Therefore he sent horses, chariots, and a great army there. They came by
    night and surrounded the city.
  tam-TCV: அரசன் அந்த இடத்துக்குக் குதிரைகளையும், தேர்களையும், ஒரு பலத்த இராணுவத்தையும்
    அனுப்பினான். இவர்கள் இரவில் வந்து பட்டணத்தைச் சூழ்ந்துகொண்டனர்.
  ceb-ULB: Busa mipadala ang hari ngadto sa Dotan ug mga kabayo, mga karwahe, ug dakong
    panon sa kasundalohan. Miabot sila panahon sa kagabhion ug gipalibotan ang siyudad.
  pol-UBG: Posłał więc tam konie i rydwany, i znaczny oddział wojska. Wyruszyli w
    nocy i oblegli miasto.
  agr-agr: Tusa ujakam suntag caballonum maanin aidaun, carronum yujas maanin aidaun,
    nuigtu dawenum yujas maanin aidaujai ishitkauwai. Dutikam shimutuk kashi yaakat
    Dotágkan tenteawajui.
  kyc-kyc: baame banya yanda singi malu dupwa mena oseme ipyuo penge uliuli dokona
    piso dee mena osena mata dokona piso pena lao nembeya. Nakama kukwa pao yuu taone
    doko kando nyepala yuu doko sukusa palyuo kako pyao oteyami.
  urd-GVU: اُس نے فوراً ایک بڑی فوج رتھوں اور گھوڑوں سمیت وہاں بھیج دی۔ اُنہوں نے
    رات کے وقت پہنچ کر شہر کو گھیر لیا۔
  deu-1912: Da sandte er hin Rosse und Wagen und eine große Macht. Und da sie bei
    der Nacht hinkamen, umgaben sie die Stadt.
  ntj-ntj: Nyangka puurrpa palunyalu warrmarla pirninya witurnu. Nyangka-ya mungangkartu
    mapitjalayirnu yiwarla pirninyartu parrayangatjuralpi nyakulayirnu tjirnturringu.
  kan-2017: ಆಗ ಅರಸನು ರಥರಥಾಶ್ವ ಸಹಿತವಾದ ಮಹಾಸೈನ್ಯವನ್ನು ದೋತಾನಿಗೆ ಕಳುಹಿಸಿದನು. ಸೈನ್ಯದವರು
    ರಾತ್ರಿಯಲ್ಲಿ ಆ ಪಟ್ಟಣವನ್ನು ಸಮೀಪಿಸಿ ಅದಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿದರು.
  yap-yap: me pi’ ba raba’ i salthaw nib ga’ nge yan ni bay e os nge chariot riy.
    Ra tawgad ngaram ko nep’ miyad cholngobiy fare binaw.
  hlt-MCSB: Te lam te marhang neh leng neh tatthai muep a tueih. Khoyin ah a paan
    uh tih khopuei te pin a vael uh.
  mdy-ETH: ዬያሮ ፓሮንታ ፓራሢ ጎቻ ዖይቶንታ ጊኢጊሺ ዔኬ፥ ፖኦሊሴ ካኣቲ ዒኢካ ዳኬኔ፤ ዔያታ ዹማ ዴንዲ ካታሜሎ ማንጌኔ።
  twi-ASANTE: Enti, anadwo bi, Aramhene somaa akodɔm bebree ne wɔn nteaseɛnam ne wɔn
    apɔnkɔ kɔtwaa kanko faa kuropɔn no ho.
  eng-WEBU: Therefore he sent horses, chariots, and a great army there. They came
    by night and surrounded the city.
  wal-wal: Yootin kawoi daro olanchchata paratuuranne paraa gaaretuura yaa yeddiis.
    He yeddidoogeeti qammi yiidi, katamaa dooddidosona.
  spa-PDDPT: Entonces el rey envió allá caballería, carruajes y un gran ejército,
    los cuales llegaron de noche y rodearon la ciudad.
  gun-gun: Ha'e ramo ha'e katy omondouka kavaju, karóxa ha'e xondaro kuery ipy'a guaxukueve.
    Pyávy ha'e kuery ovaẽ vy ojokopa tetã.
  ilo-ULB: Isu a nangipatulod ti ari idiay Dotan kadagiti kabalio, karwahe ken nangibaon
    iti dakkel a bunggoy dagiti armada. Dimtengda sadiay iti rabii ket pinalikmutanda
    ti siudad.
  kpg-kpg: Di king ga hagau ana gau dauwa dogologo gi golo mo nadau hoodo mono waga dauwa
    hongo henua. Digaula gaa dau i di waahale deelaa, ga duuli di maa.
  uig-ARA: شۇنىڭ بىلەن ئۇ شۇ يەرگە ئاتلىقلار، جەڭ ھارۋىلىرى ۋە زور بىر قوشۇننى ماڭدۇردى.
    ئۇلار كېچىسى يېتىپ كېلىپ شەھەرنى قورشىۋالدى.
  sus-sus: Mangɛ naxa sɔɔri gali xɛɛ naa, soe nun sɔɔri ragisee fari. E naxa so naa
    kɔɛ ra, e Dotan taa rabilin.
  pon-2006: ih eri ketin kadarala wasao pwihnen sounpei kehlail kei me dake oahs iangahki
    werennansapw kei. Irail eri lel wasao nipwong oh kapilpene kahnimwo.
  jae-jae: Amboac tonaŋ eŋ kêsakiŋ hos to kareta ma siŋwaga taêsam sêja malac tau.
    Êsêac sêô lasê gêdêŋ gêbêc ma sêgi malac tau auc.
  ksd-ksd: Damana i ga tulue ra umana os, ma ra umana kiki na vinavana ure ra vinarubu,
    ma ra ngala na kor na tarai na vinarubu; ma dia ga pot aro ta ra marum, ma dia
    ga tur kikil ra pia na pal.
  tur-YTC: Bu yüzden oraya atlar, arabalar ve büyük bir ordu gönderdi. Geceleyin gelip
    kenti kuşattılar.
  grc-BRENT: Καὶ ἀπέστειλεν ἐκεῖ ἵππον καὶ ἅρμα καὶ δύναμιν βαρεῖαν, καὶ ἦλθον νυκτὸς
    καὶ περιεκύκλωσαν τὴν πόλιν.
  ind-AYT: Dia mengirim kuda dan kereta serta tentara dengan jumlah yang besar ke
    sana. Mereka sampai pada waktu malam dan mengepung kota itu.
  nya-nya: Ndipo mfumu inatumizako magaleta ndi akavalo ndiponso gulu lankhondo lamphamvu.
    Anapita usiku nakawuzungulira mzindawo.
  hrv-hrv: Tada kralj posla onamo konje, kola i jake čete. Oni stigoše noću i opkoliše
    grad.
  mps-mps: Tama tibaso, kingo te umabo ami soldia bidi dąį ilama, tama agai te bidi
    duabo hos kibu me, me te karis kibu dali, tama augwali te Dotan hanuba tagala
    palali. Tama augwali hulide sabolama, tama te augwaligo te taun bobegela sali.
  tpi-tpi: Olsem na king i makim planti soldia moa na em i salim ol i go wantaim ol
    hos na karis long Dotan. Ol i go kamap long nait na banisim dispela taun.
  dan-1931: sendte han Heste og Vogne og en stor Hærstyrke derhen; og de kom ved Nattetide
    og omringede Byen.
  vie-OVCB: vua sai một đạo quân hùng hậu ra đi, đem theo nhiều xe và ngựa. Đạo quân
    đến Đô-than vào lúc trời tối và bao vây thành.
  guj-2017: માટે રાજાએ દોથાનમાં ઘોડા, રથો અને મોટું સૈન્ય મોકલ્યું. તેઓએ રાત્રે આવીને
    નગરને ઘેરી લીધું.
  pon-2006A: ih eri ketin kadarala wasao pwihnen sounpei kehlail kei me dake oahs
    iangahki werennansapw kei. Irail eri lel wasao nipwong oh kapilpene kahnimwo.
  por-BRBSL: Portanto, ele enviou cavalos, carruagens e um grande exército para lá.
    Eles vieram de noite e cercaram a cidade.
  cth-cth: Marang hoi leng hoi, ransa moikapap lah a patoun. Karum vah a cei awh teh,
    kho hah a kalup awh.
  twi-twi: Enti anadwo bi, Aramhene somaa asraafo bebree ne wɔn nteaseɛnam ne wɔn
    apɔnkɔ kotwaa dantaban faa kuropɔn no ho.
  hlt-hlt: Te lam te marhang neh leng neh tatthai muep a tueih. Khoyin ah a paan uh
    tih khopuei te pin a vael uh.
  tbz-SIM: Kòo tɔ̃ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ pɛ́u nɛ̀ sisɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ kɛ̀ bɛ̀ɛ
    tuɔkoo kɛyènkɛ̀ kɛ́cɛ̃tinnɛ dihɛì.
  msy-2020: Kamaghɨn amizɨ, atrivim mɨdorozir gumazir avɨrim amɨsefe, egha me amangizɨ
    me hoziaba ko karisba inigha Dotanɨn ghue. Me ghua dɨmagarimɨn otivigha nguibam
    koro.
  dop-dop: Ḿpʋ́ɣʋ́ Silii wulɑʋ tilɑ yoolɑɑ tuutuumɑ, nɑ kɛɛkɛnɑɑ, nɑ kpɑɣɑnǝŋ, nɑ
    pɑ́ polo pɑ́ nyɑlɑ ɩcɑtɛ.
  azb-azb: Padşah atlar, döyüş arabaları və çoxlu qoşun göndərdi və onlar gecə ikən
    gəlib şəhəri əhatəyə aldılar.
  eng-DBY: And he sent thither horses and chariots, and a great host, and they came
    by night and surrounded the city.
  hin-2017: तब उसने वहाँ घोड़ों और रथों समेत एक भारी दल भेजा, और उन्होंने रात को आकर
    नगर को घेर लिया।
  wol-KYG: Buurub Siri yebal fa ay dag yu takku, yóbbaale ay fas aki watiir. Mu agsi
    guddi, gaw dëkk ba.
  eng-YLT: And he sendeth thither horses and chariot, and a heavy force, and they
    come in by night, and go round against the city.
  kne-kne: et nan-ibaa si ad-ado ay soldado ay nangabayo ya nanlogan si kalisa ay
    para gobat. Labi di inmeyan da et nilikob da din ili.
  eng-WYC-2017: And the king sent thither horses, and chariots, and the strength of
    his host; which, when they had come by night, encompassed the city.
  eng-WMBB: Therefore he sent horses, chariots, and a great army there. They came
    by night and surrounded the city.
  urd-GVH: उसने फ़ौरन एक बड़ी फ़ौज रथों और घोड़ों समेत वहाँ भेज दी। उन्होंने रात के
    वक़्त पहुँचकर शहर को घेर लिया।
  rug-rug: si garunu la nia sa si keke qeto minate varipera lavata vasina, sari na
    hose na totopili na gua. Meke la kamoa rini pana boṉi sa vasileana nomana meke
    vari likohae nia rini si asa.
  gaz-gaz: Innis ergasii fardeen, gaariiwwanii fi waraana jabaa achitti ni erge. Isaanis
    halkaniin dhaqanii magaalaa sana marsan.
  fra-LSG: Il y envoya des chevaux, des chars et une forte troupe, qui arrivèrent
    de nuit et qui enveloppèrent la ville.
  gnn-gnn: '@see-verse:2KI.006.013'
  yal-yal: A yi soone nun yɛngɛ so wontorone rasiga e nun gali gbeena, e sa so kɔɛ
    tagini e taan nabilin.
  haw-1868: 'Hoouna aku la ia malaila i na lio, a me na halekaa, a me ka poe koa,
    he nui: a hele aku lakou i ka po, a hoopuni ae la i ke kulanakauhale.'
  arb-NAV: فَوَجَّهَ مَلِكُ أَرَامَ إِلَى هُنَاكَ جَيْشاً كَبِيراً مُجَهَّزاً بِخُيُولٍ
    وَمَرْكَبَاتٍ، وَحَاصَرَ الْمَدِينَةَ لَيْلاً.
  ewe-ewe: Ale le zã aɖe me la, Siria fia ɖo aʋakɔ gã aɖe kple tasiaɖamwo kple sɔ
    geɖewo ɖa be woaɖe to ɖe du la.
  eng-LEE: 'And he sent thither horses, and chariots, and a strong army: and they
    came by night, and surrounded the city.'
  asm-FB: তেতিয়া ৰজাই ঘোঁৰা, ৰথ আৰু এক বহু সৈন্যৰ দল দোথানলৈ পঠাই দিলে; তেওঁলোকে
    ৰাতিয়েই গৈ নগৰখন ঘেৰি ধৰিলে।
  sus-A: مَنفّ نَشَ سْورِ فَلِ شّي نَا، سٌي نُن سْورِ رَفِسٍيٍ قَرِ. عٍ نَشَ سٌ نَا
    كْي رَ، عٍ دٌتَن تَا رَبِلِن.
  fra-SBL: Il y envoya donc des chevaux, des chars et une grande armée. Ils arrivèrent
    de nuit et entourèrent la ville.
  hbo-hbo: וַיִּשְׁלַח־שָׁ֛מָּה סוּסִ֥ים וְרֶ֖כֶב וְחַ֣יִל כָּבֵ֑ד וַיָּבֹ֣אוּ לַ֔יְלָה
    וַיַּקִּ֖פוּ עַל־הָעִֽיר׃
  kik-kik: Nake mũthamaki agĩtũma mbarathi na ngaari cia ita, na mbũtũ yarĩ na hinya
    kũu. Igĩthiĩ ũtukũ, ikĩrigiicĩria itũũra rĩu.
  fra-NCL: Il envoya donc là des chevaux, des chars et une forte troupe, qui arrivèrent
    une nuit, et enveloppèrent la ville.
  cek-AK: Anih mah to vangpui ah hrangnawk, hrang lakoknawk hoi thacak misatuh kaminawk
    to patoeh; khoving ah phak o moe, vangpui to takui o.
  cuk-cuk: Rey ega degiisoge-itosgu, Eliseo-ganaega, sorda-moligi-sii-urwemalad barmisad,
    degi, sorda-moli-urgi-sii-urwemalad, degine, sorda-bila-onomalad barmisbalid.
    Geb, mutik Dotán-neggweburse modapmalad. Agi bela a-neggwebur-ebilis ambikusmalad.
  uig-CYR: Шуниң билән у шу йәргә атлиқлар, җәң һарвулири вә зор бир қошунни маңдурди.
    Улар кечиси йетип келип шәһәрни қоршивалди.
  tel-2017: కాబట్టి రాజు దోతానుకి గుర్రాలనూ, రథాలనూ, భారీ సంఖ్యలో సైన్యాలనూ పంపించాడు.
    వారు రాత్రి వేళ వచ్చారు. ఆ పట్టణాన్ని నాలుగు వైపులా చుట్టుముట్టారు.
  hat-BSA: Li te voye cheval avèk cha avèk yon gwo lame la. Yo te vini pandan lannwit
    e te antoure vil la.
  kos-kos: tokosra el supwala un mwet mweun na lulap se nu we wi horse ac chariot.
    Elos sun acn we ke fong, ac kuhlusya acn sac.
  hbo-WLC: וַיִּשְׁלַח־שָׁ֛מָּה סוּסִ֥ים וְרֶ֖כֶב וְחַ֣יִל כָּבֵ֑ד וַיָּבֹ֣אוּ לַ֔יְלָה
    וַיַּקִּ֖פוּ עַל־הָעִֽיר׃
  ibo-ibo: Nʼihi ya, nʼotu anyasị eze Aram zigara ọtụtụ ndị agha ya, ndị ji ịnyịnya
    na ụgbọ agha gbaa obodo ahụ gburugburu.
  ory-ory: ଏହେତୁ ସେ ସେସ୍ଥାନକୁ ଅଶ୍ୱଗଣ ଓ ରଥ ଓ ମହାସୈନ୍ୟଦଳ ପଠାଇଲା; ପୁଣି ସେମାନେ ରାତ୍ରିରେ
    ଆସି ନଗରର ଚତୁର୍ଦ୍ଦିଗ ବେଷ୍ଟନ କଲେ।
  chk-chk: Iei mine ewe king a tinala eu mwichemongen sounfiu fiti oris me woken.
    Iwe, ra feila lepwin o pwelifeili ewe telinimw.
  rop-rop: Imbin jandim bigismob solja garram ola hosis en bagi. Deibin kamat deya
    naitaim en deibin spredimat miselp raidaran langa det taun.
  ukr-1871: Послав туди конї й колесницї й потужню купу військову. Пійшли вони в ночі
    та й обняли город.
  deu-1951: Da sandte er Pferde und Wagen und eine große Macht dorthin. Und sie kamen
    bei Nacht und umzingelten die Stadt.
  eng-JPS: Therefore sent he thither horses, and chariots, and a great host; and they
    came by night, and compassed the city about.
  srp-1865: I posla onamo konje i kola s velikom vojskom; i oni došavši noæu opkoliše
    grad.
  lug-lug: Amangwago n’asindika embalaasi, n’amagaali, n’eggye ery’amaanyi, ne bajja
    mu kiro ne bazingiza ekibuga.
  heb-heb: וישלח שמה סוסים ורכב וחיל כבד ויבאו לילה ויקפו על העיר׃
  ben-IRV: তাতে তিনি অনেক ঘোড়া, রথ ও একটি বড় সৈন্যদল সেখানে পাঠালেন। তারা রাতের
    বেলায় গিয়ে নগরটি ঘিরে ধরল।
  pan-pan: ਸੋ ਉਹ ਨੇ ਘੋੜਿਆਂ, ਰੱਥਾਂ ਤੇ ਇੱਕ ਤਕੜੀ ਫੌਜ ਨੂੰ ਉੱਧਰ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰਾਤੋ
    ਰਾਤ ਆ ਕੇ ਸ਼ਹਿਰ ਨੂੰ ਘੇਰ ਲਿਆ।
  mya-JVB: ထို မြို့သို့ မြင်း စီးသူရဲ၊ ရထား စီးသူရဲ၊ ဗိုလ်ခြေ များ ကို စေလွှတ် သဖြင့်
    ၊ ညဉ့် အခါရောက် ၍ မြို့ ကို ဝိုင်း ကြ၏
  tbg-tbg: Siria avuhainaava iqoka vaiintive, ohive, iqoka kaarive, vara komanta vika
    entaqi oru Dotaani vatuka ututuma tora.
  hmo-hmo: Vadaeni king ese tuari taudia momo, hosi bona kariota momo ia siaia lao.
    Idia be hanuaboi lalonai idia lao, Dotana hanua idia koua hagegea.
  urd-urd: तब उसने वहाँ घोड़ों और रथों, और एक बड़े लश्कर को रवाना किया; तब उन्होंने
    रातों रात आकर उस शहर को घेर लिया।
  rus-SYN: И послал туда коней и колесницы и много войска. И пришли ночью и окружили
    город.
  bqc-SIM: Ɔ̃ kía zĩgↄ̃ↄ gbàɛ we dasidasi ń sↄ̃deↄ ń zĩkasↄ̃goↄ. Aa gɛ̀ we gwãasĩna,
    aa lìa wɛ̃́lɛpizi.
  tcz-CHONGTHU: Hichun Syria lengpan hiche khopi sung umding’in sepai tamtah leh sakol
    kangtalai tamtah asoltan ahi.
  mar-mar: मग अरामाच्या राजाने घोडे, रथ आणि बरेचसे सैन्य दोथान कडे रवाना केले. ते
    रात्री तेथे पोचले आणि त्यांनी नगराला वेढा घातला.
  qub-qub: Chaura rayga aypalla suldäruncunata cacharan. Aywaran carrëtacunawan, cawalluwan
    muntädu y chaquipapis. Dotanman chacaypa chayaycur siudäta curalacaycäriran.
  bqp-bqp: Akũ kína zĩ̀karinↄ gbàrɛ gwe dasidasi kũ sↄ̃denↄ kũ sↄ̃gonↄ. Ò gɛ̀ɛ
    gwe gwãani ò lìka wɛ̃tɛ pìii.
  hat-hat: Li voye yon gwo lame ak anpil chwal ak cha lagè dèyè l'. Yo rive Dotan
    solèy kouche, yo sènen lavil la.
  eng-BSB: the king of Aram sent horses, chariots, and a great army. They went there
    by night and surrounded the city.
  eng-WEBPB: Therefore he sent horses, chariots, and a great army there. They came
    by night and surrounded the city.
  kbq-kbq: Higeno kini ne'mo'a tusi sondia vahe krerafane, hosi afutamine, karisiramine
    zamatrege'za kenage Dotani vu'za ana rankumara kafo ome ante'za avazagi kagi'naze.
  nhe-BL: Huajca nopa tlanahuatijquetl quintitlanqui tlahuel miyac soldados, sequin
    tlen cahuajtipa nemiyayaj huan sequin soldados tlen itztoyaj ipan tlatehuijca
    tepos carros. Huan quinilhui ma yaca altepetl Dotán. Huan nochi ajsitoj ica tlayohua,
    huan quiyahualojque nopa altepetl.
  bus-bus: Ben kína zĩ̀kpɛɛnↄ gbàrɛ gwe paripari kↄ̃n sↄ̃deenↄ kↄ̃n sↄ̃goronↄ. Aↄ̃
    gàa gwe gwãavĩ aↄ̃ lìga wɛ́tɛ pìzi.
  gub-BL: A'e rupi omono kar zauxiapekwer tetea'u a'e pe wà. Weraha kawaru tetea'u
    uzeupi wà. Weraha ywyramawa tetea'u uzeupi wà no. Pyhaw uhem tawhu pe wà. Umàmàn
    izywyr wà.
  eng-DRA: 'Therefore he sent thither horses and chariots, and the strength of an
    army: and they came by night, and beset the city.'
