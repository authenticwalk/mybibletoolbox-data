verse: 2KI.006.011
translations:
  mal-C: 'ഇത് അരാംരാജാവിനെ കോപാകുലനാക്കി. അദ്ദേഹം തന്റെ സൈനികോദ്യോഗസ്ഥരെയെല്ലാം വിളിച്ചുകൂട്ടി
    അവരോട്: “നമ്മിൽ ആരാണ് ഇസ്രായേൽരാജാവിന്റെ പക്ഷക്കാരനെന്ന് നിങ്ങൾ പറഞ്ഞുതരികയില്ലേ?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Da geriet der König von Aram in Aufregung über diese Sache, berief seine
    Diener und sprach zu ihnen: Könnt mir mir denn nicht sagen, wer uns dem Könige
    von Israel verrät?'
  lin-lin: 'Suka na suka, mokonzi ya Siri asilikaki makasi, abengisaki bakalaka na
    ye mpe atunaki bango : — Bokoki te koyebisa ngai nani kati na biso azali na ngambo
    ya mokonzi ya Isalaele ?'
  eng-LSV: And the heart of the king of Aram is tossed about concerning this thing,
    and he calls to his servants and says to them, “Do you not declare to me who of
    us [is] for the king of Israel?”
  eng-GNV: 'And the heart of the King of Aram was troubled for this thing: therefore
    he called his seruants and saide vnto them, Will ye not shewe me, which of vs
    bewrayeth our counsel to the king of Israel?'
  eng-WEBSTER: Therefore the heart of the king of Syria was greatly troubled for this
    thing; and he called his servants, and said to them, Will ye not show me which
    of us is for the king of Israel?
  nhw-BL: 'Huan nopa tlanahuatijquetl tlen Siria tlahuel cualanqui huan quinnotzqui
    nochi itequipanojcahua huan quinilhui: ―Techilhuica ajqueya tlen tojuanti itztoc
    ihuaya nopa tlanahuatijquetl tlen tlali Israel.'
  swh-ONEN: Hili lilimfadhaisha sana mfalme wa Aramu. Akawaita maafisa wake, akawauliza,
    “Je, hamtaniambia ni nani miongoni mwenu aliye upande wa mfalme wa Israeli?”
  bba-bba: Yerɑ Sirin sinɑ bokon bwɛ̃rɑ kun kpunɛ ɡɑri yin sɔ̃. Mɑ u win tɑbu kowobu
    mɛnnɑ u bu sɔ̃ɔwɑ u nɛɛ, i mɑn sɔ̃ɔwɔ wi u sɑ̃ɑ Isirelibɑn tɔnu bɛsɛn suunu sɔɔ.
  eng-KJVCPB: Therefore the heart of the king of Syria was sore troubled for this
    thing; and he called his servants, and said unto them, Will ye not shew me which
    of us is for the king of Israel?
  luo-luo: Wachni nochwanyo chuny ruodh Aram. Noluongo jodonge mowachonegi niya, “Bende
    unyalo wachona ngʼat ma jakorwa makonyo ruodh Israel?”
  meu-meu: Suria pavapavana lalona e hekwarahiva ina ḡau dainai, bena ia ese ena hesiai
    taudia e boiridia, e gwau henidia, eto, Basio hamaorogu ita bogaragidai daika
    ese Israel pavapavana e duruamu a?
  npi-ULB: यी चेताउनीहरूका बारेमा अरामका राजा क्रोधित तुल्याइए, र तिनले आफ्ना सेवकहरूलाई
    बोलाए र तिनीहरूलाई भने, “हाम्रा माझमा भएकाहरूमध्ये कसले इस्राएका राजालाई समर्थन
    गर्छ त्‍यो तिमीहरू मलाई भन्दैनौँ ?”
  yor-yor: Èyí mú ọba Aramu bínú. Ó pe àwọn ìránṣẹ́ rẹ̀, ó sì béèrè lọ́wọ́ wọn pé,
    “Ṣé ìwọ kò ní sọ fún mi èwo nínú wa ni ó wà ní ẹ̀gbẹ́ ọba Israẹli?”
  pes-OPCB: 'پادشاه سوریه از این موضوع به خشم آمد و تمام افراد خود را خواست و به ایشان
    گفت: «یکی از شما به ما خیانت می‌کند. چه کسی نقشه‌های مرا برای پادشاه اسرائیل فاش
    می‌سازد؟»'
  tgl-ULB: Gulong-gulo ang isip ng hari ng Aram dahil sa babalang ito, at tinawag
    niya ang kaniyang mga lingkod at sinabi sa kanila, “Wala ba sa inyo ang magsasabi
    kung sino sa inyo ang pumapanig sa hari ng Israel?”
  cbu-NT: Síriyshuchshat kurak anoo mazinarangu, kapung tsiyantarangiya. Wasundaruree
    tushaneerangu, ¿Chakshat tputs yuwaa yaani tsiyatarangani anoo kamaniranganaya?
    tárangu,
  hui-hui: Ani dege biyagola Sirianaga kini biago ibu mini dege dindiho hene. Ani
    howa ibunaga ami haru haga haguane hearu bibahende olalu ibidaba lowa tihondo
    hale halu lalu, Tí kamiruni aria mbirali ai í̠na Isaraelenaga kini biamogo bialu
    kamibe, lene.
  mya-mya: ရှု​ရိ​ဘု​ရင်​သည်​လွန်​စွာ​စိတ်​ပူ​ပန်​သ​ဖြင့် မိ​မိ​၏ တပ်​မှူး​များ​ကို​ခေါ်​၍``သင်​တို့​အ​နက်​အ​ဘယ်
    သူ​သည် ဣ​သ​ရေ​လ​ဘု​ရင်​ဘက်​သို့​ပါ​နေ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: དོན་དེའི་དབང་གིས། ཨ་རམ་གྱི་རྒྱལ་པོའི་སེམས་ཤིན་ཏུ་འཁྲུགས་ནས་རང་གི་འཁོར་གཡོག་རྣམས་བོས་ཤིང་དེ་དག་ལ་འདི་ལྟར།
    ངེད་ཅག་གི་ཁྲོད་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་ཕྱོགས་ཡ་དེ་སུ་ཡིན་པ་ང་ལ་མི་སྨྲའམ་ཞེས་སྨྲས་པའི་ལན་དུ།
  sna-sna: Izvi zvakatsamwisa mambo weAramu. Akadana vabati vake akati kwavari, “Hamungandiudzewo
    here kuti pakati pedu ari kurutivi rwamambo weIsraeri ndiani?”
  spa-BLM: 'El corazón del rey de Siria se turbó mucho por esto. Llamó a sus siervos
    y les dijo: “¿No queréis mostrarme cuál de los dos es para el rey de Israel?”'
  cac-cac: 'A vin̈ sreyal Siria chi'', ix te somchaj spensar vin̈, yuj chi'' ix yavtej
    eb'' vin̈ yajalil soldado vin̈, ix yalan vin̈: —Alec d''ayin mach junoc d''a co
    cal tic ayoch yed'' vin̈ sreyal Israel chi'', xchi vin̈ d''a eb'' vin̈.'
  swh-ULB: Huyo mfalme wa Shamu alikasirishwa kuhusu haya maonyo, na akawaita watumishi
    wake na kuwaambia, “Je hamtaniambia ni nani miongoni mwetu aliye upande wa Israeli?”
  bel-bel: 'І ўстрывожылася сэрца цара Сірыйскага з гэтай нагоды, і паклікаў ён рабоў
    сваіх і сказаў ім: скажэце мне, хто з вашых мае зносіны з царом Ізраільскім?'
  deu-ELBBK: 'Da wurde das Herz des Königs von Syrien über diese Sache beunruhigt;
    und er rief seine Knechte und sprach zu ihnen: Könnt ihr mir nicht mitteilen,
    wer von den Unsrigen für den König von Israel ist?'
  mbb-OT: Tenged kayi nepauk is hadì diyà te Aram. Umbe impetawag din is menge upisyal
    zin ne migkeǥiyan din te, “Hentei keniyu is edlavan te hadì te Israel?”
  mal-2015: 'ഇതു ഹേതുവായി അരാംരാജാവിന്റെ മനസ്സു ഏറ്റവും കലങ്ങി; അവൻ ദൃത്യന്മാരെ വിളിച്ചു
    അവരോടു: നമ്മുടെ കൂട്ടത്തിൽ യിസ്രായേൽരാജാവിന്റെ പക്ഷക്കാരൻ ആരെന്നു നിങ്ങൾ പറഞ്ഞു
    തരികയില്ലയോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Vašoda o aramejiko kraľis choľisaľiľa, vičinďa ke peste peskre veľiťeľen
    a phučľa lendar: „Phenen mange avri, ko amendar chudel paš o izraeliko kraľis?“'
  pes-OPV: 'و دل پادشاه ارام از این امر مضطرب شد وخادمان خود را خوانده، به ایشان گفت:
    «آیا مراخبر نمی دهید که کدام از ما به طرف پادشاه اسرائیل است؟»'
  ron-1924: 'Ымпэратулуй Сирией и с-а тулбурат инима. А кемат пе служиторий сэй ши
    ле-а зис: „Ну воиць сэ-мь спунець каре дин ной есте пентру ымпэратул луй Исраел?”'
  ben-OBCV: এতে অরামের রাজা খুব রেগে গেলেন। তিনি তাঁর কর্মকর্তাদের ডেকে পাঠিয়ে তাদের
    কাছে জানতে চেয়েছিলেন, “আমায় বলো দেখি! আমাদের মধ্যে কে ইস্রায়েলের রাজার পক্ষে
    গিয়েছে?”
  som-som: Oo boqorkii Suuriyana qalbigiisu waxyaalahan aad buu uga welwelsanaa; oo
    wuxuu isugu yeedhay addoommadiisii, oo ku yidhi, War maad ii sheegtaan midkeenna
    la jira boqorkii dalka Israa'iil?
  lat-VUC: 'Conturbatumque est cor regis Syriæ pro hac re: et convocatis servis suis,
    ait: Quare non indicatis mihi quis proditor mei sit apud regem Israël?'
  eng-ASVBT: And the heart of the king of Syria was sore troubled for this thing;
    and he called his servants, and said unto them, Will ye not show me which of us
    is for the king of Israel?
  ita-1885: 'E il cuore del re di Siria si conturbò per questo; e chiamò i suoi servitori,
    e disse loro: Non mi dichiarerete voi chi de'' nostri manda al re d''Israele?'
  eng-LXXUP: And the mind of the king of Syria was very much disturbed concerning
    this thing; and he called his servants, and said to them, Will ye not tell me
    who betrays me to the king of Israel?
  eng-ULB: The king of Aram was enraged about these warnings, and he called his servants
    and said to them, “Will you not tell me who among us is for the king of Israel?”
  spa-VBL: 'Esto hizo enojar mucho al rey arameo. Convocó a sus oficiales, exigiendo
    una respuesta: “Díganme, ¿quién de nosotros está del lado del rey de Israel?”'
  fra-_FOB: 'Et le cœur du roi de Syrie en fut troublé; et il appela ses serviteurs,
    et leur dit: Ne me découvrirez-vous pas lequel des nôtres est pour le roi d''Israël?'
  mal-mal: 'ഇത് മൂലം അരാം രാജാവിന്റെ മനസ്സ് ഏറ്റവും അധികം കലങ്ങി; അവൻ ഭൃത്യന്മാരെ
    വിളിച്ച് അവരോട്: “നമ്മുടെ കൂട്ടത്തിൽ യിസ്രായേൽ രാജാവിന്റെ പക്ഷക്കാരൻ ആരെന്ന് നിങ്ങൾ
    പറഞ്ഞു തരികയില്ലയോ?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Āḳhirkār Shām ke bādshāh ne bahut ranjīdā ho kar apne afsaroṅ ko bulāyā
    aur pūchhā, “Kyā koī mujhe batā saktā hai ki ham meṅ se kaun Isrāīl ke bādshāh
    kā sāth detā hai?”
  suz-BL: मोपतीके अराम ङा पिपमी “इस्राएल ङा पिपम इं बाक्‍तीक दोपा तुइक्‍ता” दे थाम्‍पा
    गाइक्‍ता बाक्‍त। मिनु मेकोम आ लडाइ पाइब आन ठेयब मुर आन कली ब्रेश्‍शा “गे इन दाते
    ङा सुमी चहिं इस्राएल ङा पिप कली लोव़ शेंदीनी? लो, देनीन” देंमाक्‍त।
  ita-1927: 'Questa cosa turbò molto il cuore del re di Siria, che chiamò i suoi servi,
    e disse loro: “Non mi farete dunque sapere chi dei nostri e per il re d’Israele?”'
  ckb-ckb: 'پاشای ئارام لەمە هەڵچوو، ئەفسەرەکانی بانگکرد و لێی پرسین: «پێم بڵێن! کێ
    لە ئێمە لەگەڵ پاشای ئیسرائیلە؟»'
  eng-BBE: And at this, the mind of the king of Aram was greatly troubled, and he
    sent for his servants and said to them, Will you not make clear to me which of
    us is helping the king of Israel?
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಾಮ್ಯರ ಅರಸನ ಹೃದಯವು ಇದರ ನಿಮಿತ್ತ ಕಳವಳಗೊಂಡು, ಅವನು ತನ್ನ ಸೇವಕರನ್ನು
    ಕರೆದು ಅವರಿಗೆ, “ನಮ್ಮಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಕಡೆಯವನು ಯಾರು? ನೀವು ನನಗೆ ತಿಳಿಸುವುದಿಲ್ಲವೋ?”
    ಎಂದನು.
  tam-2017: 'இந்தக் காரியத்தால் சீரிய ராஜாவின் இருதயம் குழம்பி, அவன் தன் இராணுவ அதிகாரிகளை
    அழைத்து: நம்முடையவர்களில் இஸ்ரவேலின் ராஜாவிற்கு உளவாளியாக இருக்கிறவன் யார் என்று
    நீங்கள் எனக்கு அறிவிக்கமாட்டீர்களா என்று கேட்டான்.'
  spa-RV-1909: 'Y el corazón del rey de Siria fué turbado de esto; y llamando á sus
    siervos, díjoles: ¿No me declararéis vosotros quién de los nuestros es del rey
    de Israel?'
  ron-BTF: 'De aceea inima împăratului Siriei era foarte tulburată pentru acest lucru;
    și a chemat pe servitorii săi și le-a spus: Nu îmi veți arăta cine dintre noi
    este pentru împăratul lui Israel?'
  eng-WEBP: The king of Syria’s heart was very troubled about this. He called his
    servants, and said to them, “Won’t you show me which of us is for the king of
    Israel?”
  eng-FBV: 'This made the Aramean king really mad. He summoned his officers, demanding
    an answer: “Tell me, which of us is on the side of the king of Israel?”'
  nld-1939: 'werd de koning van Aram er woedend over. Hij riep zijn bevelvoerders
    bijeen, en zeide hun: Kunt gij me dan niet zeggen, wie ons aan den koning van
    Israël verraadt?'
  nch-BL: 'Huan nopa tanahuatijquet ten Siria tahuel cualanqui huan quinnotzqui nochi
    itequipanojcahua huan quinilhui: ―Techilhuica ajquiya ten tojuanti itztoc ihuaya
    nopa tanahuatijquet ten tali Israel.'
  vie-1934: Lòng vua Sy-ri bối rối về sự ấy, bèn gọi các tôi tớ mình, mà nói rằng;
    Các ngươi há không tỏ cho ta, ai trong chúng ta là người giúp đỡ vua Y-sơ-ra-ên?
  hin-CV: इससे अराम के राजा का मन बहुत ही घबरा गया. उसने अपने सेवकों की सभा बुलाकर
    उनसे प्रश्न किया, “क्या, आप लोग मुझे यह बताएंगे कि हममें से कौन है, जो इस्राएल
    के राजा की ओर है?”
  spa-BES: 'Y ante esto, la mente del rey de Siria se turbó mucho, y él envió a sus
    siervos y les dijo: ¿Diganme quien de nosotros está ayudando al rey de Israel?'
  tdx-tdx: 'Aa le nahatsimboetse ty arofo’ i mpanjaka’ i Aramey i rahay, le kinoi’e
    o mpitoro’eo vaho nanoa’e ty hoe: Tsy hatoro’ areo amako hao te ia aman-tika ty
    mpiamy mpanjaka’ Israeley?'
  tha-KJV: กษัตริย์​แห่​งซี​เรียก​็​ไม่​สบายพระทัยมากเพราะเรื่องนี้ พระองค์​จึงทรงเรียกข้าราชการมาตรั​สว​่า
    “พวกท่านจะไม่บอกเราหรือว่า คนใดในพวกเราที่​อยู่​ฝ่ายกษั​ตริ​ย์​แห่​งอ​ิสราเอล”
  por-BR-2018: 'E o coração do rei da Síria foi perturbado disto; e chamando a seus
    servos, disse-lhes: Não me declarareis vós quem dos nossos é do rei de Israel?'
  deu-ELO: 'Da wurde das Herz des Königs von Syrien über diese Sache beunruhigt; und
    er rief seine Knechte und sprach zu ihnen: Könnt ihr mir nicht kundtun, wer von
    den Unsrigen für den König von Israel ist?'
  eng-WYC-2018: And the heart of the king of Syria was troubled for this thing; and
    when his servants were called together, he said, Why show ye not to me, who is
    my traitor with the king of Israel?
  epo-epo: 'Maltrankviliĝis la koro de la reĝo de Sirio pro tiu afero; kaj li alvokis
    siajn servantojn, kaj diris al ili: Ĉu vi ne diros al mi, kiu el ni estas en rilatoj
    kun la reĝo de Izrael?'
  uig-PIN: 'Buning sǝwǝbidin Suriyǝning padixaⱨi kɵnglidǝ ⱪattiⱪ aqqiⱪlinip, ɵz hizmǝtkarlirini
    qaⱪirip ulardin: — Arimizdin kimning Israilning padixaⱨi tǝripidǝ turidiƣanliⱪini
    manga kɵrsitip bǝrmǝmsilǝr?! — dǝp soridi.'
  beo-beo: Silia hina bagade da amo hou nababeba:le, da:i dione ougi ba:i. E da ea
    dadi gagui wa:i ouligisu ilima wele guguda:le, ilima amane sia:i, “Diliga afae
    da Isala:ili hina bagademagai da nowala:?”
  tpi-OTNT: na king bilong Siria i tingting planti long dispela samting. Olsem na
    em i singautim ol ofisa bilong en i kam na i askim ol olsem, “Tokim mi, husat
    man long lain bilong yumi oltaim i save helpim king bilong Israel?”
  hau-SA: Wannan ya husata sarkin Aram. Ya kira hafsoshinsa ya tambaye su ya ce, “Ku
    faɗa mini, wane ne a cikinmu yake gefen sarkin Isra’ila?”
  uig-LAT: 'Buning sewebidin Suriyening padishahi könglide qattiq achchiqlinip, öz
    xizmetkarlirini chaqirip ulardin: — Arimizdin kimning Israilning padishahi teripide
    turidighanliqini manga körsitip bermemsiler?! — dep soridi.'
  nde-nde: Lokhu kwayithukuthelisa inkosi yase-Aramu. Yabiza izikhulu zayo yazihwabhela
    yathi, “Aliyikungitshela yini ukuthi phakathi kwethu ngubani oseceleni lenkosi
    yako-Israyeli na?”
  ton-ton: Ko ia naʻe puputuʻu lahi ʻae loto ʻoe tuʻi ʻo Silia ʻi he meʻa ni; pea
    naʻa ne ui mai ʻa ʻene kau tamaioʻeiki, mo ne pehē kiate kinautolu, “ʻE ʻikai
    te mou fakahā mai pe ko hai ʻiate kitautolu ʻoku kau ki he tuʻi ʻo ʻIsileli?”
  ces-1613: 'A tak zkormoutil se v srdci svém král Syrský pro tu věc, a svolav služebníky
    své, řekl jim: Proč mi neoznámíte, kdo z našich králi Izraelskému donáší?'
  eng-WMB: The king of Syria’s heart was very troubled about this. He called his servants,
    and said to them, “Won’t you show me which of us is for the king of Israel?”
  tam-TCV: இது சீரிய அரசனுக்குக் கோபமூட்டியது. அவன் தன் அதிகாரிகளை வரவழைத்து, “உங்களில்
    எவன் இஸ்ரயேல் அரசனுக்கு சார்பானவன் என்று எனக்குச் சொல்லமாட்டீர்களா?” என்று கேட்டான்.
  ceb-ULB: Napungot ang hari sa Aram mahitungod niini nga mga pasidaan, ug gitawag
    niya ang iyang mga sulugoon ug miingon kanila, “Dili ba ninyo ako sultihan kung
    kinsa kanato dinhi ang dapig sa hari sa Israel?”
  pol-UBG: 'Serce króla Syrii zatrwożyło się z tego powodu. Zwołał więc swoje sługi
    i zapytał ich: Czemu mi nie powiecie, kto z nas donosi królowi Izraela?'
  agr-agr: 'Nunidau asagmatai apu sirianmaya shiig senchi kajekui. Nunik suntaja apuji
    aidaun untsuka ijumag chichajak: “¡Israel aents aidau apuji maatasa chicham umijag
    nunash ya ima ujawa nunú etsegkatajum!” tiuwai.'
  kyc-kyc: Dopa piyamosa yuu Siria kiŋi akali dokome wakasa imbwuapala banya yanda
    singi mupwa dupwa epena lapala piso siya. Nakama api mende Isaraele kiŋinya arapu
    dokona karase? leya.
  urd-GVU: آخرکار شام کے بادشاہ نے بہت رنجیدہ ہو کر اپنے افسروں کو بُلایا اور پوچھا،
    ”کیا کوئی مجھے بتا سکتا ہے کہ ہم میں سے کون اسرائیل کے بادشاہ کا ساتھ دیتا ہے؟“
  deu-1912: 'Da ward das Herz des Königs von Syrien voll Unmuts darüber, und er rief
    seine Knechte und sprach zu ihnen: Wollt ihr mir denn nicht ansagen: Wer von den
    Unsern hält es mit dem König Israels?'
  ntj-ntj: Nyangka puurrpa nyarra ngurra kutjupangkatja mirrparnarringu. Tjiinya kulirnu
    kutjupalu mapitjala puurrpa Yitjurayilngamartatji tjakultjuranytja, palunyakukantjalu
    kulirnu. Palunyalu-tjananya warrmarla pirninya tjapirnu, “Yuwa, watjala-rniya.
    Nganalu yankula tjakultjura ngayulu-lan tjumaranyangka?”
  kan-2017: ಇದರ ದೆಸೆಯಿಂದ ಅರಾಮ್ಯರ ಅರಸನು ಕಳವಳಗೊಂಡು ತನ್ನ ಸೇನಾಧಿಪತಿಗಳನ್ನು ಕರೆದು ಅವರನ್ನು,
    “ನಮ್ಮವರಲ್ಲಿ ಇಸ್ರಾಯೇಲರ ಅರಸನ ಪಕ್ಷದವರು ಯಾರು? ನನಗೆ ತಿಳಿಸುವುದಿಲ್ಲವೋ” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Pilung nu Syria e dabuy e ren’em; me pining e pi tolang ko salthaw rok,
    me fithrad ni ga’ar, “Mini’ romed e ba fol ngak e pilung nu Israel?”
  hlt-MCSB: Hekah ol soah Aram manghai kah lungbuei tah thikthuek coeng. A sal rhoek
    te a khue tih amih te, “Kai taengah na puen uh mah nim? Mamih khui lamloh he Israel
    manghai taengla aka puen te unim?” a ti nah.
  mdy-ETH: ያዺ ማዺንቴሢሮ ሶኦሪያ ካኣቲ ሚርጌና ዻጋዺ ፖኦሊሶ ሱኡጎ ዔኤላዖ፦ «ኑ ባኣካፓ ዒስራዔኤሌ ካኣቲና ዎላ ዴሚና ዒጊንቴ
    ዓሲ ዓኣቴ ታኣም ኬኤዙዋቴራ?» ጌዔኔ።
  twi-ASANTE: Aramhene werɛ hoo wɔ asɛm yi ho. Ɔfrɛɛ ne mpanimfoɔ bisaa wɔn sɛ, “Mo
    mu hwan na ɔyɛ ɔfatwafoɔ no? Hwan na ɔka me nhyehyɛeɛ a mayɛ kyerɛ Israelhene?”
  eng-WEBU: The king of Syria’s heart was very troubled about this. He called his
    servants, and said to them, “Won’t you show me which of us is for the king of
    Israel?”
  wal-wal: Ha yohoi Sooriyaa kawuwaa keehippe hanqqetissiis; yaatin i ba ola gadaawata
    xeesidi, “Nu giddon Israa7eela kawuwaa bagga gididai oonakko ane taayyo yootite”
    yaagidi oichchiis.
  spa-PDDPT: 'El corazón del rey de Siria estaba turbado por tal motivo. Llamó a sus
    esclavos y les preguntó: ¿No me dirán ustedes quién de los nuestros está a favor
    del rey de Israel?'
  gun-gun: 'Ha''e nunga rupi Síria pygua huvixa opy''a py nda''evei etea oendu. Ha''e
    vy guembiguai kuery oenoĩ vy aipoe''i ha''e kuery pe: — Pemombe''u na xevy nhande
    kuery va''e regua mava''e tu Israel pygua huvixaa katy oo va''e.'
  ilo-ULB: Nariribukan unay ti panunot ti ari ti Aram maipapan iti daytoy a pakdaar,
    ket inayabanna dagiti adipenna ket kinunana kadakuada, “Saanyo kadi nga ibaga
    kaniak no siasino kadatayo ti umay-ayon iti ari ti Israel?
  kpg-kpg: Di king o Syria gu lodo huaidu huoloo gi di mee deenei, geia ga haga dagabuli
    ana gau dauwa aamua, ga heeu gi digaula, “Ma koai i goodou dela e dau gi di baahi
    di king o Israel?”
  uig-ARA: 'بۇنىڭ سەۋەبىدىن سۇرىيەنىڭ پادىشاھى كۆڭلىدە قاتتىق ئاچچىقلىنىپ، ئۆز خىزمەتكارلىرىنى
    چاقىرىپ ئۇلاردىن: ــ ئارىمىزدىن كىمنىڭ ئىسرائىلنىڭ پادىشاھى تەرىپىدە تۇرىدىغانلىقىنى
    ماڭا كۆرسىتىپ بەرمەمسىلەر؟! ــ دەپ سورىدى.'
  sus-sus: Arami mangɛ bɔɲɛ naxa ifu a ma na fe ma. A naxa a xa kuntigie xili, a a
    fala e bɛ, «Yanfante nde na won ya ma, naxan won ma gundoe falama Isirayila mangɛ
    bɛ. Nde na ra?»
  pon-2006: Nanmwarkien Siria inenen kupwurtoutoukihla irair wet; e ahpw kapokonepene
    sapwellime lapalap akan oh mahsanihong irail, “Ihs rehmwail me kin kadilkitailla
    rehn nanmwarkien Israel?”
  jae-jae: Kêtu tonaŋŋa kiŋ Suriaŋa gesom mala ôkwi tec gêmôêc nê siŋsêlêc kêpi tageŋ
    ma kêtu kênac êsêac gebe “Amac atôm gebe asôm biŋ tonec êndêŋ aê me masi gebe
    Asa geoc aêac lasê gêdêŋ kiŋ Îsraelŋa.”
  ksd-ksd: 'Ma ra king Siria i ga purpuruan ure go ra magit; ma i ga vartuluai upi
    kana umana tultul, ma i ga biti ta diat: Dave, pa avat a ve iau ba to ia ta vavat
    i tur maravut ra king Israel?'
  tur-YTC: Suriye Kralı'nın yüreği bundan çok sıkıldı. Hizmetkârlarını çağırıp, “İçimizden
    hangimizin İsrael Kralı için olduğunu bana göstermeyecek misiniz?” dedi.
  grc-BRENT: Καὶ ἐξεκινήθη ἡ ψυχὴ βασιλέως Συρίας περὶ τοῦ λόγου τούτου· καὶ ἐκάλεσε
    τοὺς παῖδας αὐτοῦ, καὶ εἶπε πρὸς αὐτοὺς, οὐκ ἀναγγελεῖτέ μοι τίς προδίδωσί με
    βασιλεῖ Ἰσραήλ;
  ind-AYT: Lalu, hati raja Aram mengamuk terhadap hal itu sehingga memanggil pegawai-pegawainya
    menghadap dan berkata kepada mereka, “Apakah kamu tidak dapat memberitahukan kepadaku
    siapa yang memihak kepada Raja Israel?”
  nya-nya: Zimenezi zinakwiyitsa kwambiri mfumu ya ku Aramu. Mfumuyo inayitanitsa
    atsogoleri ake ankhondo ndipo inawafunsa kuti, “Kodi simungandiwuze munthu amene
    pakati pathu pano ali mbali ya mfumu ya ku Israeli?”
  hrv-hrv: 'Srce aramejskog kralja uznemiri se zbog toga, pa on pozva svoje časnike
    te ih upita: “Nećete li mi reći tko od naših drži s kraljem Izraelovim?”'
  mps-mps: Tama Siria king bidigo te tobage sę pedalubaso, agai homu kolesaga hauwa
    sogo mu eyu, moni homu elama bidali. Tama tibaso, agai aga sę ebo gavman ofisa
    bidi dabe augwali agai i olama, tama augwali asobo si, e tiwai po tama hanalu
    wali, “Enabolo wao,” wali, “da hani niwai bidi me deligo te Israel hani king bidi
    tigidali sogo tau siduai dawe?” wali.
  tpi-tpi: na king bilong Siria i tingting planti long dispela samting. Olsem na em
    i singautim ol ofisa bilong en i kam na i askim ol olsem, “Tokim mi, husat man
    long lain bilong yumi oltaim i save helpim king bilong Israel?”
  dan-1931: 'Derover blev Arams Konge urolig i sit Sind, og han lod sine Folk kalde
    og spurgte dem: “Han I ikke sige mig, hvem det er, der forråder os til Israels
    Konge?”'
  vie-OVCB: 'Vua A-ram thắc mắc lắm, gọi các tướng đến, hỏi: “Ai đã tiết lộ cho vua
    Ít-ra-ên biết?”'
  guj-2017: આ ચેતવણી વિષે અરામનો રાજા ખૂબ ગભરાયો અને તેણે પોતાના ચાકરોને કહ્યું, “આપણામાંથી
    ઇઝરાયલના રાજાના પક્ષનો કોણ છે? તે તમે મને નહિ જણાવો?”
  pon-2006A: Nanmwarkien Siria inenen kupwurtoutoukihla irair wet; e ahpw kapokonepene
    sapwellime lapalap akan oh mahsanihong irail, “Ihs rehmwail me kin kadilkitailla
    rehn nanmwarkien Israel?”
  por-BRBSL: 'O coração do rei da Síria ficou muito perturbado com isso. Ele chamou
    seus servos e lhes disse: “Não me mostrará qual de nós é para o rei de Israel?'
  cth-cth: Hatdawkvah, hote kecu dawk Siria siangpahrang teh a lungreithai poung.
    A sannaw hah a kaw awh teh, ahnimouh koe vah, maimouh thung dawk hoi, apimaw Isarel
    Siangpahrang koe lah kampang e kaawm awh vai tie hah kai na panuek sak awh mahoeh
    maw atipouh.
  twi-twi: Aramhene werɛ how wɔ asɛm yi ho. Ɔfrɛɛ ne mpanyimfo bisaa wɔn se, “Mo mu
    hena na ɔyɛ ɔfatwafo no? Hena na ɔka me nhyehyɛe a mayɛ kyerɛ Israelhene?”
  hlt-hlt: Hekah ol soah Aram manghai kah lungbuei tah thikthuek coeng. A sal rhoek
    te a khue tih amih te, “Kai taengah na puen uh mah nim? Mamih khui lamloh he Israel
    manghai taengla aka puen te unim?” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ di Sidii kɔbɛ kóo kpɑ̀ɑ̀tì, kòo yú o ɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀,
    kɛ́ bɛ̀ bekɛ kɛ dɔ̀: N nɑ́kɛ́nɛ̀ di miɛkɛ wèè kòḿmú Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì!
    Koò nɑ̀ɑ́ nti kpɛti.'
  msy-2020: Ezɨ Sirian atrivim bizir kam bangɨn nɨghnɨzir kurar bar avɨribagh ami.
    Egha a uan gumazir dapanibar diazɨ, me izima a men atara pamtemɨn kamaghɨn me
    mɨgei, “Ia na mɨkemegh, en gumazir manam Israelian atrivimɨn akurvasi?”
  dop-dop: 'Ḿpʋ́ɣʋ́ pǝ hɑŋɑ Silii wulɑʋ, nɑ ɩ́ koti ɩ yoolɑɑ nyʋɣʋ nyǝ́mɑ, nɑ ɩ́ tɔ-wɛ
    sɩ: Mǝnɑɑfiki wɛ tɑ tɑɑ, nɑ ɩ́ tɑɣɑsǝɣɩ Ɩsɛɣɛlɩ wulɑʋ. Ɩ́ kuli ɩ wɑɑlɩ.'
  azb-azb: 'Aram padşahı bundan çox qəzəbləndi və əyanlarını çağırıb onlara dedi:
    «Mənə deyin görək, bizimkilərdən İsrail padşahına tərəfdar olan kimdir?»'
  eng-DBY: And the heart of the king of Syria was troubled because of this thing;
    and he called his servants, and said to them, Will ye not shew me which of us
    is for the king of Israel?
  hin-2017: इस कारण अराम के राजा का मन बहुत घबरा गया; अतः उसने अपने कर्मचारियों को
    बुलाकर उनसे पूछा, “क्या तुम मुझे न बताओगे कि हम लोगों में से कौन इस्राएल के राजा
    की ओर का है?” उसके एक कर्मचारी ने कहा, “हे मेरे प्रभु! हे राजा! ऐसा नहीं,
  wol-KYG: 'Buurub Siri nag jàq lool ci loolu, daldi woolu ay jawriñam ne leen: «Ana
    kan ci yeen moo fi nekkal buurub Israyil?»'
  eng-YLT: And the heart of the king of Aram is tossed about concerning this thing,
    and he calleth unto his servants, and saith unto them, 'Do ye not declare to me
    who of us [is] for the king of Israel?'
  kne-kne: Palalo di bonget din ari ed Syria, isonga inayagana din oopisyal na yan
    kanana, “Sino en dakayo di manglilipot ay nan-isodsod sin ari ed Israel?”
  eng-WYC-2017: And the heart of the king of Syria was troubled for this thing; and
    when his servants were called together, he said, Why show ye not to me, who is
    my traitor with the king of Israel?
  eng-WMBB: The king of Syria’s heart was very troubled about this. He called his
    servants, and said to them, “Won’t you show me which of us is for the king of
    Israel?”
  urd-GVH: आख़िरकार शाम के बादशाह ने बहुत रंजीदा होकर अपने अफ़सरों को बुलाया और पूछा,
    “क्या कोई मुझे बता सकता है कि हममें से कौन इसराईल के बादशाह का साथ देता है?”
  rug-rug: Meke ta ṉaziri sisigiti nia sa baṉara tadi na tinoni Siria sapu gua asa,
    meke tioki sa sari nana palabatu nomadi pa vinaripera meke nanasi sa si arini,
    “Ari sei gamu si koa pa kalina sa baṉara Izireli?” gua si asa.
  gaz-gaz: Wanni kun akka malee mootii Sooriyaa aarse. Innis ajajjoota loltoota isaa
    walitti waamee, “Isin amma nama nu keessaa mootii Israaʼeliif hojjechaa jiru natti
    hin himtanii?” jedhee gaafate.
  fra-LSG: 'Le roi de Syrie en eut le cœur agité; il appela ses serviteurs, et leur
    dit: Ne voulez-vous pas me déclarer lequel de nous est pour le roi d’Israël?'
  gnn-gnn: Ga ŋayi Djiriyapuyŋuyunydja giŋdhu ŋuriŋi buŋgawayu waŋanana dhä‐wirrka'yurruna
    walalanha nhanŋuwaynydja ŋunhi malanha bitjarra, “Yol walala dhika nhuma Yitjuralpuyŋuwalanydja
    gali'ŋura? Yolthu yukurra ḻakarama giŋba Yitjuralpuyŋuwanydja?”
  yal-yal: Arami mangan yi yifu na feene fe ra, a a walikɛne xili, a fala e xa, a
    naxa, “Ɛ mi a falɛ n xa, nde walima Isirayila mangan xa en yɛ?”
  haw-1868: A pihoihoi ka naau o ke alii o Suria uo keia mea; a kahea aku la ia i
    kana poe kauwa, i aku la ia lakou, Aole anei oukou e hai mai ia'u, owai ka mea
    o kakou i launa pu me ke alii o ka Iseraela?
  arb-NAV: 'فَانْزَعَجَ مَلِكُ أَرَامَ مِنْ هَذَا الأَمْرِ، وَجَمَعَ ضُبَّاطَهُ وَسَأَلَهُمْ:
    «أَلا تُخْبِرُونَنِي مَنْ مِنْكُمْ مُتَآمِرٌ مَعَ مَلِكِ إِسْرَائِيلَ؟»'
  ewe-ewe: Nu sia wɔ nuku na Siria fia la. Eyɔ eƒe aʋafiawo ƒo ƒu eye wòbia wo be,
    “Mia dometɔ kae nye ameyomemɔfiala sia? Mia dometɔ kae le nye ɖoɖowo gblɔm na
    Israel Fia la?”
  eng-LEE: Therefore the heart of the king of Syria was sorely troubled concerning
    this thing; and he called for his servants, and said unto them, Can ye not tell
    me who of us is for the king of Israel?
  asm-FB: এই হেতুকে অৰামৰ ৰজাৰ বৰকৈ খং উঠিল। সেয়ে তেওঁ নিজৰ দাসবোৰক মাতি ক’লে, “আমাৰ
    মাজৰ কোন মানুহ ইস্ৰায়েলৰ ৰজাৰ পক্ষত আছে, তাক তোমালোকে মোক নোকোৱানে?”
  sus-A: عَرَ مِ مَنفّ بْحّ نَشَ عِقُ عَ مَ نَ قٍ مَ. عَ نَشَ عَ شَ كُنتِفِيٍ شِلِ،
    عَ عَ قَلَ عٍ بّ، «يَنقَنتٍ ندٍ نَ وٌن يَ مَ، نَشَن وٌن مَ فُندٌي قَلَمَ عِسِرَيِلَ
    مَنفّ بّ. ندٍ نَ رَ؟»
  fra-SBL: 'Le cœur du roi de Syrie fut très troublé à ce sujet. Il appela ses serviteurs
    et leur dit : « Ne me montrerez-vous pas lequel d''entre nous est pour le roi
    d''Israël ? »'
  hbo-hbo: וַיִּסָּעֵר֙ לֵ֣ב מֶֽלֶךְ־אֲרָ֔ם עַל־הַדָּבָ֖ר הַזֶּ֑ה וַיִּקְרָ֤א אֶל־עֲבָדָיו֙
    וַיֹּ֣אמֶר אֲלֵיהֶ֔ם הֲלֹוא֙ תַּגִּ֣ידוּ לִ֔י מִ֥י מִשֶּׁלָּ֖נוּ אֶל־מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  kik-kik: Ũndũ ũcio ũkĩrakaria mũthamaki wa Suriata mũno. Nake agĩĩta anene ake na
    akĩmeera atĩrĩ, “Ngwenda kũmenya kuuma kũrĩ inyuĩ ũũ, nũũ witũ ũrĩ mwena wa mũthamaki
    wa Isiraeli?”
  fra-NCL: 'Le cœur du roi de Syrie fut troublé de cette manœuvre ; il appela ses
    serviteurs et il leur dit : « Ne voulez-vous me faire connaître lequel des nôtres
    est pour le roi d’Israël ? »'
  cek-AK: To ah kaom hmuen to Syria siangpahrang mah panoek naah palungphui; anih
    mah a tamnanawk to kawk moe, nihcae khaeah, Aicae thungah kaom Israel siangpahrang
    abomh kami to nang thui o mak ai maw? tiah a naa.
  cuk-cuk: 'Degidbali, Siria-e-rey sae itoalid, geb e-sorda-idumaladse gochad, ega
    sogded: —Be anga sogmalo, melle angi be odukumalo, ¿Doa Israel-e-rey we owisodae?'
  uig-CYR: 'Буниң сәвәвидин Сурийәниң падишаси көңлидә қаттиқ аччиқлинип, өз хизмәткарлирини
    чақирип улардин: — Аримиздин кимниң Исраилниң падишаси тәрипидә туридиғанлиғини
    маңа көрситип бәрмәмсиләр?! — дәп сориди.'
  tel-2017: దీని వల్ల సిరియా రాజు మనసులో కలవరపడ్డాడు. తన సేవకులను పిలిచి “మనలో ఇశ్రాయేలు
    రాజుకు సహాయం చేస్తున్నదెవరో నాకు మీరు చెప్పరా?” అని అడిగాడు.
  hat-BSA: 'Alò, kè a wa Syrie a te anraje sou afè sa a. Li te rele sèvitè li yo e
    te di yo: “Èske ou va di mwen kilès nan nou ki pou wa Israël la?”'
  kos-kos: Tokosra Syria el arulana kasrkusrak ke lumah se inge. El pangoneni mwet
    leum lun un mwet mweun lal ac siyuk selos, “Su kac suwos wi layen lun tokosra
    Israel uh?”
  hbo-WLC: וַיִּסָּעֵר֙ לֵ֣ב מֶֽלֶךְ־אֲרָ֔ם עַל־הַדָּבָ֖ר הַזֶּ֑ה וַיִּקְרָ֤א אֶל־עֲבָדָיו֙
    וַיֹּ֣אמֶר אֲלֵיהֶ֔ם הֲלוֹא֙ תַּגִּ֣ידוּ לִ֔י מִ֥י מִשֶּׁלָּ֖נוּ אֶל־מֶ֥לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Ihe ndị a mere ka iwe wee eze ndị Aram. Ọ kpọkọtara ndịisi ọrụ ya nye ha
    iwu sị, “Gwanụ m, onye nʼime anyị dịnyere eze Izrel?”
  ory-ory: ପୁଣି ଏଥିସକାଶୁ ଅରାମୀୟ ରାଜାର ହୃଦୟ ଅତି ବ୍ୟସ୍ତ ହେଲା; ଏଣୁ ସେ ଆପଣା ଦାସମାନଙ୍କୁ
    ଡାକି ସେମାନଙ୍କୁ କହିଲା, “ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରୁ କିଏ ଇସ୍ରାଏଲ ରାଜାର ସପକ୍ଷ, ଏହା କʼଣ ତୁମ୍ଭେମାନେ
    ମୋତେ ଜଣାଇବ ନାହିଁ।”
  chk-chk: Iwe, ewe kingen Siria a fokun riaföü pokiten ei lapalap. A körifengeni
    nöün kewe meilap o üreniir, “Oupwe pwäri ngeniei iö me leimi pelien ewe kingen
    Israel.”
  rop-rop: Wal det king brom Siriya bin brabli nogudbinji blanga tharran, en imbin
    jingat langa ol im boswan solja olabat en imbin askim olabat, “Yumob garra dalim
    mi langa wujan said yumob! Enibodi langa det said blanga det king brom Isreil?”
  ukr-1871: 'І стревожилось серце царя Сирийського про сю річ, і скликавши свої слуги,
    каже їм: Чи не виказали б ви менї, хто мене зраджує цареві Ізрайлевому?'
  deu-1951: 'Da ward das Herz des Königs von Syrien unruhig darüber, und er berief
    seine Knechte und sprach zu ihnen: Wollt ihr mir denn nicht sagen, wer von uns
    es mit dem König von Israel hält?'
  eng-JPS: 'And the heart of the king of Aram was sore troubled for this thing; and
    he called his servants, and said unto them: ''Will ye not tell me which of us
    is for the king of Israel?'''
  srp-1865: 'I smuti se srce caru Sirskom zato, i sazvavši sluge svoje reèe im: hoæete
    li mi kazati ko od naših dokazuje caru Izrailjevu?'
  lug-lug: Ekyo kyanyiiza nnyo kabaka wa Busuuli, era n’ayita abaserikale be, n’ababuuza
    nti, “Muntegeeze, ani mu ffe ali ku ludda lwa kabaka wa Isirayiri?”
  heb-heb: ויסער לב מלך ארם על הדבר הזה ויקרא אל עבדיו ויאמר אליהם הלוא תגידו לי מי
    משלנו אל מלך ישראל׃
  ben-IRV: এই বিষয়ের জন্য অরামের রাজার হৃদয় বিচলিত হল, তিনি তাঁর দাসেদের ডেকে বললেন,
    “আমাদের মধ্যে কে ইস্রায়েলের রাজার পক্ষে রয়েছে, তা কি তোমরা আমাকে বলবে না?”
  pan-pan: ਤਦ ਇਸ ਗੱਲ ਦੇ ਕਾਰਨ ਅਰਾਮ ਦੇ ਰਾਜਾ ਦਾ ਮਨ ਘਬਰਾ ਗਿਆ ਅਤੇ ਉਹ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ
    ਸੱਦ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, “ਕੀ ਤੁਸੀਂ ਮੈਨੂੰ ਨਹੀਂ ਦੱਸੋਗੇ ਕਿ ਸਾਡੇ ਵਿੱਚੋਂ ਕੌਣ ਆਦਮੀ ਇਸਰਾਏਲ
    ਦੇ ਰਾਜਾ ਵੱਲ ਹੈ?”
  mya-JVB: ထို အကြောင်း ကြောင့် ရှုရိ ရှင် ဘုရင်သည် စိတ် ပူပန် ၍ ကျွန် တို့ကို ခေါ်
    ပြီးလျှင် ၊ ငါ တို့တွင် အဘယ်သူ သည် ဣသရေလ ရှင်ဘုရင် ဘက်၌ နေသည်ကို ငါ့ အား မ ပြ
    ဘဲနေကြသနည်း ဟုမေး သော်၊
  tbg-tbg: Mintiaqiro vi vauvaro Siria avuhainaa vaiinti arara itovaro nai iqoka vaiinti
    taruka naarama kero tiharo, Niqihairo ta vaiintivae Isareri avuhainaara mantaraini
    vaivo? tuvaro
  hmo-hmo: Suria ena king be unai kara dainai iena lalona ia hekwarahi bada. Vadaeni
    ia ese iena hesiai taudia ia boiria, idia ia gwau henia, ia gwau, “Iseda huanai
    be daika ese Israela ena king ia durua noho?”
  urd-urd: इस बात की वजह से अराम के बादशाह का दिल निहायत बेचैन हुआ; और उसने अपने ख़ादिमों
    को बुलाकर उनसे कहा, “क्या तुम मुझे नहीं बताओगे कि हम में से कौन इस्राईल के बादशाह
    की तरफ़ है?”
  rus-SYN: 'И встревожилось сердце царя Сирийского по сему случаю, и призвал он рабов
    своих и сказал им: скажите мне, кто из наших в сношении с царем Израильским?'
  bqc-SIM: 'Ɔ̃ Siliↄ kía pↄ pà yã́pi musu. À a ìwaↄ kã̀aa, ↄ̃ à ń lá à mɛ̀:
    Wá gbɛ̃́ kpele mɛ́ dɛ Isailiↄ kía gbɛ̃́ ũi? À omɛɛ.'
  tcz-CHONGTHU: Syria lenpa chu hiche chungchang’a hin, alung ahang lheh jengtan,
    hijehchun aman anoija lamkai pipu hochu akoukhom’in hiti hin aseitan, “Koipen
    hi galmi langa pang naum uham? Koipen hin Israel lengpa hi kei tohgon ana seipeh
    jiuham?” ati.
  mar-mar: यावरुन अरामाच्या राजाला संताप आला. त्याने पुन्हा आपल्या सेवकांना बोलवून
    घेतले आणि त्यांना तो म्हणाला, “इस्राएलच्या राजासाठी कोण हेरगिरी करत आहे ते सांगा.”
  qub-qub: 'Chaura Siriapa raynenga imanöpa tantiyaytapis mana atiparanchu. Chaymi
    llapan mandaj suldäruncunata shuntaycur niran: «Willamay-llapa: ¿Mayganiquitaj
    imata rurayta yarpashallanchïtapis Israelpa rayninta willaycanqui?»'
  bqp-bqp: 'Akũ Siria kína laakarii fùtɛ yã pìi yãi. À a ìbanↄ kàkara, akũ à ń
    lá à pì: Ó dí mɛ́ à de Isarailanↄ kína gbɛ̃ ũu? À omɛnɛ.'
  hat-hat: 'Sa te boulvèse wa peyi Siri a anpil. Li rele chèf li yo, li di yo: —Manyè
    di m'' kilès nan nou la a ki pou wa peyi Izrayèl la?'
  eng-BSB: For this reason the king of Aram became enraged and called his servants
    to demand of them, “Tell me, which one of us is on the side of the king of Israel?”
  eng-WEBPB: The king of Syria’s heart was very troubled about this. He called his
    servants, and said to them, “Won’t you show me which of us is for the king of
    Israel?”
  kbq-kbq: Anama nehazageno'a, Siria kini ne'mofona tusi rimpahe'ne. Ana higeno Siria
    kini ne'mo'a, sondia vahete ugagota kva vahera kehige'za azageno amanage huno
    zamantahige'ne, ina ne'mo Israeli kini netega anteno, tagrama huna kea ome nesamifi
    nasamiho?
  nhe-BL: 'Huan nopa tlanahuatijquetl tlen Siria tlahuel cualanqui huan quinnotzqui
    nochi itlatequipanojcahua huan quinilhui: ―Xinechilhuica ajqueya tlen tojuanti
    itztoc ihuaya nopa tlanahuatijquetl tlen tlali Israel.'
  bus-bus: 'Ben Sirianↄ kína làakari fɛ̀ɛ yã pì yãnzi. À a ìbanↄ kàkↄ̃a, ben à ń
    lá à bè: Wa dé bé à dɛ Isarailinↄ kína gbɛ̃ ũu? À omɛ.'
  gub-BL: Na'e wikwahy Xir wanuwihawete a'e kury, ta'e nupuner kwaw Izaew wanuwihawete
    heitykaw rehe a'e xe. A'e rupi wenoz uzehe we har tuwihaw uzeupe wà kury, wanehe
    upuranu pà wà kury. — Ma'enugar xe har wiko Izaew wanuwihawete imyrypar romo,
    i'i wanupe.
  eng-DRA: 'And the heart of the king of Syria was troubled for this thing. And calling
    together his servants, he said: Why do you not tell me who it is that betrays
    me to the king of Israel?'
