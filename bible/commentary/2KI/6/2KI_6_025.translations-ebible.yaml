  dop-dop: Ɩlɛnɑ nyɔɣɔsɩ ɑnɑɑm lɩɩ tǝ tɑɑ. Nɑ hɑlɩ pɑ́ pɛɛtǝɣɩ kpɑŋɑɣɑ nyʋɣʋ kɛ liɣitee
