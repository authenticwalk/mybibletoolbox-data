  mdy-ETH: ዔያታ ዬኖ ካታሞ ማንጌሢሮ ሙዖ ባኣዚ ባይቄም ዼኤፒ ናይዚ ኬስካዛ ፔቴ ሃሬ ቶኦኪ ሳሊታሚ ማዓ ሹቺ ቢራ፤ ላምዖ
