verse: 2KI.006.025
translations:
  mal-C: ശമര്യാപട്ടണത്തിൽ മഹാക്ഷാമമുണ്ടായി. ഒരു കഴുതത്തലയ്ക്ക് എൺപതു വെള്ളിക്കാശും
    കാൽകബ് പയറിന്റെതോടിന് അഞ്ചു വെള്ളിക്കാശും വില കയറുമാറ് ഉപരോധം നീണ്ടുനിന്നു.
  deu-TKW: Da entstand eine große Hungersnot zu Samaria, und es geriet in solche Bedrängnis,
    daß ein Eselskopf achtzig Silbersekel und ein Viertel Kab Taubenmist fünf Silbersekel
    galt.
  lin-lin: Lokola bazingelaki Samari tango molayi, nzala makasi ekotaki kati na engumba
    kino moto moko ya ane ekomaki kotekama na motuya ya mbongo ya bibende ya palata,
    tuku mwambe ; mpe bagrame nkama mibale na tuku mitano ya nyei ekawuka ya ebenga
    ekomaki kotekama na motuya ya mbongo ya bibende ya palata, mitano.
  eng-LSV: and there is a great famine in Samaria, and behold, they are laying siege
    to it, until the head of a donkey is at eighty pieces of silver, and a forth of
    the cab of dove’s dung at five pieces of silver.
  eng-GNV: 'So there was a great famine in Samaria: for loe, they besieged it vntill
    an asses head was at foure score pieces of siluer, and the fourth part of a kab
    of doues doung at fiue pieces of siluer.'
  eng-WEBSTER: 'And there was a great famine in Samaria: and behold, they besieged
    it, until an ass''s head was sold for eighty pieces of silver, and the fourth
    part of a cab of dove''s dung for five pieces of silver.'
  nhw-BL: Huan oncac se hueyi mayantli ipan Samaria pampa amo hueliyayaj quisase tlen
    inialtepe pampa nopa sirios quiyahualojtoyaj. Amo tleno oncac para tlacuase hasta
    se tzontecomitl tlen se burro ipati eliyaya 80 plata tomi, huan nechca tlajco
    litro cuitlatl tlen totome ipati eliyaya macuili plata tomi.
  swh-ONEN: Kukawa na njaa kuu katika mji. Samaria ilizingirwa kwa muda mrefu, kiasi
    kwamba kichwa cha punda kiliuzwa kwa shekeli themanini za fedha, na robo ya kibaba
    cha mavi ya njiwa kiliuzwa kwa shekeli tano za fedha.
  bba-bba: Yerɑ n derɑ ɡɔ̃ɔrɑ duɑ Sɑmɑriɔ sere bɑ kɛtɛkun wiru dɔrɑmɔ sii ɡeesun ɡobi
    wɛnɛ mɑ bɑ totobɛrɛ bisun kilon bɔnu dɔrɑmɔ sii ɡeesun ɡobi wunɔbu (100).
  eng-KJVCPB: 'And there was a great famine in Samaria: and behold, they besieged
    it, until an ass’s head was sold for fourscore pieces of silver, and the fourth
    part of a kab of dove’s dung for five pieces of silver.'
  luo-luo: Negilworo dalano amingʼa ma kech maduongʼ mane omako Samaria nomedore ma
    wi punda ne ingʼiewo gi fedha ma pekne romo kilo achiel, to ondongʼ mar owuoch
    akuru ningʼiewo gi fedha ma pekne romo achiel kuom apar mar kilo.
  meu-meu: Bena doe bada e vara Samaria ai, vada e koua heḡeḡe dainai; ela bona doniki
    kwarana ta e hoia, davana na silver sekeledia taurahani-ahui, bona pune taḡena
    kebere ta davana na silver sekeledia ima.
  npi-ULB: त्यसैले सामरियामा ठुलो अनिकाल पर्‍यो । तिनीहरूले यति लामो समयसम्म घेरा
    हाले, जसले गर्दा गधाको एउटा टाउलाई एक किलो चाँदी र एक मुट्ठी दाललाई पचपन्‍न ग्राम
    चाँदीमा बिक्री गरियो ।
  yor-yor: Ìyàn ńlá sì mú ní ìlú Samaria; wọ́n dúró tí ì tó bẹ́ẹ̀ tí a fi ń ta orí
    kẹ́tẹ́kẹ́tẹ́ kan ní ọgọ́rùn-ún ìwọ̀n fàdákà àti ìdámẹ́rin òsùwọ̀n kábù imí ẹyẹlé,
    fún ìwọ̀n fàdákà márùn-ún.
  pes-OPCB: در نتیجه شهر سامره سخت دچار قحطی گردید. طولی نکشید که قحطی چنان شدت یافت
    که یک سر الاغ به هشتاد مثقال نقره، و دویست گرم سنگدان کبوتر به پنج مثقال نقره
    فروخته می‌شد.
  tgl-ULB: Kaya't nagkaroon ng matinding taggutom sa Samaria. Binihag nila ito hanggang
    ang isang asno ay maibenta sa halagang walumpung pirasong pilak, at ikaapat na
    bahagi ng isang kab ng dumi ng kalapati sa halagang limang pirasong pilak.
  cbu-NT: Ashirucha, Samariyshuchsha tputs yaktarineetsini wach mbamari shtandaranganaya.
    Ashirangsin, tputs nda minumtiyam mazarip shitungarangsin, mariz kapung kayataranganaya.
    Iwariz maringarangu, katungats arap waritarangiya. Burrumanda much 80 kurik mbammash
    waritarangiya. Mukukumandsha chik pakchimanda 5 kurik mbammash waritarangiya.
  hui-hui: Ani biyagome Samaria tanoha tomo bu yalu anda ibabe naheyagola Samaria
    wali agali ti hina gari timbuni ho hene. Tomo biba halu tubagi hayagola ai nogo
    dongi haguane mbirago muni pira halira (80) agimame yolo bibehe wini. Agalime
    awa kauni ale minalu anda hagane kaubi karu genda magi emene emeneore muni siliba
    duriame yolo biaga hene.
  mya-mya: မြည်း​ခေါင်း​တစ်​လုံး​ကို​ငွေ​သား​ရှစ်​ဆယ်​ဖြင့် လည်း​ကောင်း၊ ခို​ချေး
    အ​စိတ်​သား​ကို​ငွေ​သား​ငါး​ခု​ဖြင့်​လည်း​ကောင်း ဝယ်​ယူ​ရ​သည့်​တိုင်​အောင်​ထို​မြို့​တွင်​အ​စာ
    ခေါင်း​ပါး​၏။
  bod-N: དེ་ནས་སཱ་མར་ཡ་རུ་མུ་གེ་ཆེན་པོ་ཞིག་བྱུང་བ་དང་། དགྲའི་དམག་གིས་མུ་མཐུད་དུ་དེ་མཐའ་ནས་བསྐོར་བའི་རྐྱེན་གྱིས་བོང་བུའི་མགོ་ཞིག་དངུལ་སྲང་བརྒྱད་ཅུ་དང་།
    ཕུག་རོན་གྱི་སྟུག་པ་བྲེ་ བཞི་ཆ་གཅིག་ནི་དངུལ་སྲང་ལྔའི་རིན་ལ་སླེབས་པ་རེད།
  sna-sna: Kwakava nenzara huru muguta zvokuti musoro wembongoro waitengeswa mashekeri
    makumi masere esirivha, uye chitswanda chamatoto enjiva chaitengeswa namashekeri
    mashanu; nokuti nguva yokukombwa yakanga yarebesa.
  spa-BLM: Hubo una gran hambruna en Samaria. La sitiaron hasta que una cabeza de
    asno se vendió por ochenta monedas de plata, y la cuarta parte de un kab de estiércol
    de paloma por cinco monedas de plata.
  cac-cac: Yuj chi' ix em jun nivan vejel d'a Samaria chi'. Ix te q'ue stojol masanil
    tastac, yujto te vach' yajoch oyan eb' vin̈ aj Siria chi' d'a spatic chon̈ab'
    chi'. A junoc sjolom noc' b'uru, 80 ciclo plata stojol, axo junoc vaso stza' noc'
    paramuch, oye' ciclo plata stojol.
  swh-ULB: Hivyo kulikuwa na njaa kubwa katika Samaria. Kumbe, wakauzingira hadi kichwa
    cha punda kilipouzwa kwa vipande themanini vya fedha, na sehemu ya nne ya sehemu
    ya kibaba cha kinyesi cha njiwa kwa vipande vitano vya fedha.
  bel-bel: І быў вялікі голад у Самарыі, калі яны аблажылі яе, так што асьліная галава
    прадавалася па восемдзесят сікляў срэбра, і чацьвёртая частка каба галубінага
    памёту - па пяць сікляў срэбра.
  deu-ELBBK: Und es entstand eine große Hungersnot in Samaria; und siehe, sie belagerten
    es, bis ein Eselskopf 80 Sekel Silber und ein Viertel Kab Taubenmist 5 Sekel Silber
    galt.
  mbb-OT: Tenged kayi utew vitil zutun te inged, ne mibmahal en is egkengepemasa.
    Is bali te ulu te asnu, ne 80 he vuuk he pelata, ne is bali te subra he senge
    salmun he tai te merepatik, ne lelima he vuuk he pelata.
  mal-2015: അവർ ശമര്യയെ വളഞ്ഞിരിക്കുമ്പോൾ അവിടെ മഹാക്ഷാമം ഉണ്ടായി; ഒരു കഴുതത്തലെക്കു
    എണ്പതു വെള്ളിക്കാശും കാൽകബ് പ്രാക്കാഷ്ഠത്തിന്നു അഞ്ചു വെള്ളിക്കാശും വരെ വിലകയറി.
  rmc-rmc: Andre Samarija sas bari bokh, bo o Aramejčana but časos sas rozačhade pašal
    oda foros. Sas ajsi bokh, hoj vaš le somariskro šero počinenas ochtovardeš (80)
    rupune a vaš jekh čaroro dzivo purum pandž rupune.
  pes-OPV: و قحطی سخت درسامره بود و اینک آن را محاصره نموده بودند، به حدی که سر الاغی
    به هشتاد پاره نقره و یک ربع قاب جلغوزه، به پنج پاره نقره فروخته می‌شد.
  ron-1924: Ын Самария а фост о маре фоамете ши атыт де мулт ау стрымторат-о, ынкыт
    ун кап де мэгар прецуя оптзечь де сикли де арӂинт ши ун сферт де каб де гэинац
    де порумбел, чинч сикли де арӂинт.
  ben-OBCV: নগরে ভীষণ দুর্ভিক্ষ নেমে এসেছিল; এত দীর্ঘ সময় ধরে অবরোধ চলছিল যে এক-একটি
    গাধার মুণ্ডু বিক্রি হচ্ছিল আশি শেকল রুপো দিয়ে, এবং এক কাবের চার ভাগের এক ভাগ
    রেশমগুটির বীজ বিক্রি হচ্ছিল পাঁচ শেকল রুপো দিয়ে।
  som-som: Oo Samaariyana abaar weyn baa ku dhacday, oo bal eeg iyana waxay hareeraha
    ka joogeen ilaa madax dameer lagu iibiyey siddeetan sheqel oo lacag ah, oo qab
    rubuciis digo qolley ahna lagu iibiyey shan sheqel oo lacag ah.
  lat-VUC: 'Factaque est fames magna in Samaria: et tamdiu obsessa est, donec venundaretur
    caput asini octoginta argenteis, et quarta pars cabi stercoris columbarum quinque
    argenteis.'
  eng-ASVBT: 'And there was a great famine in Samaria: and, behold, they besieged
    it, until an ass’s head was sold for fourscore pieces of silver, and the fourth
    part of a kab of dove’s dung for five pieces of silver.'
  ita-1885: E vi fu gran fame in Samaria; ed ecco, i Siri la tenevano distretta, intanto
    che la testa di un asino valse ottanta sicli d'argento, e la quarta parte di un
    cabo di sterco di colombi cinque sicli d'argento.
  eng-LXXUP: 'And there was a great famine in Samaria: and, behold, they besieged
    it, until an ass’s head was valued at fifty pieces of silver, and the fourth part
    of a cab of dove’s dung at five pieces of silver.'
  eng-ULB: So there was a great famine in Samaria. Behold, they besieged it until
    a donkey's head was sold for eighty pieces of silver, and the fourth part of a
    kab of dove's dung for five pieces of silver.
  spa-VBL: Así que hubo una gran hambruna en Samaria. De hecho, el asedio duró tanto
    que una cabeza de asno costaba ochenta siclos de plata, y un cuarto de litro de
    cab de estiércol de paloma costó cinco siclos de plata.
  fra-_FOB: Et il y eut une grande famine dans Samarie; et voici, elle était serrée
    de si près que la tête d'un âne se vendait quatre-vingts sicles d'argent, et le
    quart d'un kab de fiente de pigeon, cinq sicles d'argent.
  mal-mal: അവർ ശമര്യയെ വളഞ്ഞിരിക്കുമ്പോൾ അവിടെ മഹാക്ഷാമം ഉണ്ടായി; ഒരു കഴുതത്തലെക്ക്
    എൺപത് വെള്ളിക്കാശും കാൽകബ് പ്രാക്കാഷ്ഠത്തിന് അഞ്ച് വെള്ളിക്കാശും വരെ വിലകയറി.
  urd-GVR: Natīje meṅ shahr meṅ shadīd kāl paṛā. Āḳhir meṅ gadhe kā sar chāṅdī ke
    80 sikkoṅ meṅ aur kabūtar kī muṭṭhī-bhar bīṭ chāṅdī ke 5 sikkoṅ meṅ miltī thī.
  suz-BL: मिनु मोपा पुम्‍दमे नोले मेको सहरम थम ठेयब अन्‍काल दुम्‍माक्‍त। मेकेर गधा
    आ पिया का कली ८० शेकेल चांदी नु काब का ङा ४ भाग, ङा भाग का ढुकुर आन ख्री कली ५
    शेकेल चांदी थाप्‍चा माल्‍दा बाक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब। काब का १.२ लिटर
    खोदेंशो पुक्‍तीके बाक्‍ब। काब ङा ४ भाग ङा भाग का, १/४ लिटर खोदेंशो बाक्‍ब।
  ita-1927: E vi fu una gran carestia in Samaria; e i Siri la strinsero tanto dappresso
    che una tesa d’asino vi si vendeva ottanta sicli d’argento, e il quarto d’un kab
    di sterco di colombi, cinque sicli d’argento.
  ckb-ckb: لە شارەکە بووە هۆی قاتوقڕییەکی گەورە، گەمارۆکە درێژەی کێشا هەتا وای لێهات
    سەری کەرێک بە هەشتا شاقل زیو و چارەکە قاپێکی ڕیقنەی کۆتریش بە پێنج شاقل زیو دەفرۆشرا.
  eng-BBE: And they became very short of food in Samaria; for they kept it shut in
    till the price of an ass's head was eighty shekels of silver, and a small measure
    of doves' droppings was five shekels of silver.
  kan-OKCV: ಆಗ ಸಮಾರ್ಯದಲ್ಲಿ ದೊಡ್ಡ ಬರವಿತ್ತು. ಒಂದು ಕತ್ತೆಯ ತಲೆಯು ಎಂಬತ್ತು ಶೆಕೆಲ್ ಬೆಳ್ಳಿಗೆ,
    ಸುಮಾರು ನೂರು ಗ್ರಾಂ ಪಾರಿವಾಳದ ಗೊಬ್ಬರವನ್ನು ಐದು ಶೆಕೆಲ್ ಬೆಳ್ಳಿಗೆ ಮಾರಲಾಗುವವರೆಗೂ ಅದನ್ನು
    ಮುತ್ತಿಗೆಹಾಕಿದನು.
  tam-2017: அதனால் சமாரியாவிலே கொடிய பஞ்சம் ஏற்பட்டது; ஒரு கழுதையின் தலை எண்பது வெள்ளிக்காசுக்கும்,
    புறாக்களுக்குப் போடுகிற காற்படி பயறு ஐந்து வெள்ளிக்காசுக்கும் விற்கப்படும்வரை
    அதை முற்றுகையிட்டார்கள்.
  spa-RV-1909: Y hubo grande hambre en Samaria, teniendo ellos cerco sobre ella; tanto,
    que la cabeza de un asno era vendida por ochenta piezas de plata, y la cuarta
    de un cabo de estiércol de palomas por cinco piezas de plata.
  ron-BTF: Și era o mare foamete în Samaria; și, iată, au asediat-o, până când s-a
    vândut un cap de măgar pentru optzeci de arginți, și a patra parte a unui cab
    de găinaț de porumbel pentru cinci arginți.
  eng-WEBP: There was a great famine in Samaria. Behold, they besieged it until a
    donkey’s head was sold for eighty pieces of silver, and the fourth part of a kab
    of dove’s dung for five pieces of silver.
  eng-FBV: So there was a major famine in Samaria. In fact the siege lasted so long
    that a donkey's head cost eighty shekels of silver, and a quarter cab of dove's
    dung cost five shekels of silver.
  nld-1939: En het beleg duurde zo lang, dat er in Samaria een grote hongersnood ontstond,
    en een ezelskop tachtig zilverlingen, een kwart maatje schillen1 vijf zilverlingen
    kostte.
  nch-BL: Huan oncac se hueyi mayanti ipan Samaria pampa amo hueliyayaj quisaj ten
    inialtepe pampa nopa sirios quiyahualojtoyaj. Amo teno oncac para tacuase hasta
    se tzontecomit ten se burro ipati eliyaya 80 plata tomi, huan nechca tajco litro
    cuitat ten totome ipati eliyaya macuili plata tomi.
  vie-1934: Trong Sa-ma-ri đang có sự đói kém lớn lắm, thành bị vây hãm lâu ngày,
    đến đỗi một cái đầu lừa bán tám mươi siếc lơ bạc, và một góc tư ô phân bò câu
    bán năm siếc lơ bạc.
  hin-CV: शमरिया में इस समय भयंकर अकाल फैल गया. शत्रु सेना ने इसे घेर रखा था. स्थिति
    ऐसी हो चुकी थी कि गधे का सिर चांदी के अस्सी शेकेलों में और एक चौथाई कबूतर की बीट
    पांच शेकेल में बेची जा रही थी.
  spa-BES: Y en Samaria se quedaron muy cortos de comida; porque lo mantuvieron cerrado
    hasta que el precio de la cabeza de un asno era de ochenta siclos de plata, y
    una pequeña cantidad de excrementos de palomas eran cinco siclos de plata.
  tdx-tdx: Nanilofen-kasalikoañe ty Somerone henane zay; le niarikatoheñe ampara’
    te naletake volafoty va­lompolo ty loham-borìke naho volafoty lime ty tain-deho
    am-pahèfa’ ty kabe.
  tha-KJV: มี​การก​ันดารอาหารอย่างหนักในสะมาเรีย และดู​เถิด ขณะเมื่อเขาล้อมอยู่จนหัวลาตัวหนึ่งเขาขายกันเป็นเงินแปดสิบเชเขล
    และมูลนกเขาครึ่งลิตรเป็นเงินห้าเชเขล
  por-BR-2018: E houve grande fome em Samaria, tendo eles cerco sobre ela; tanto,
    que a cabeça de um asno era vendida por oitenta peças de prata, e a quarta parte
    de uma porção de esterco de pombas por cinco peças de prata.
  deu-ELO: Und es entstand eine große Hungersnot in Samaria; und siehe, sie belagerten
