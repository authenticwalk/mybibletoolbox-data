  kan-2017: ಆಗ ಸಮಾರ್ಯ ಪಟ್ಟಣದಲ್ಲಿ ಘೋರವಾದ ಬರವಿದ್ದಿತು. ಮುತ್ತಿಗೆಯ ದೆಸೆಯಿಂದ ಅದು ಮತ್ತಷ್ಟು
