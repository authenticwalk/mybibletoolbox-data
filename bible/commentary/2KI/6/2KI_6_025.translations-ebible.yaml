    gbiin kilo tagi yi sarama gbeti gbanan suulun nan na.
  haw-1868: 'A ua wi nui iloko o Samaria: aia hoi hoopilikia lakou ia, a kuaiia ke
    poo o ka hoki i kanawalu sekela kala, a hookahi hapaha o ke kaba lepo manu nunu
    i na sekela kala elima.'
  arb-NAV: وَإِذْ طَالَ الْحِصَارُ، عَمَّتِ الْمَجَاعَةُ السَّامِرَةَ حَتَّى صَارَ
    رَأْسُ الْحِمَارِ يُبَاعُ بِثَمَانِينَ قِطْعَةً مِنْ الْفِضَّةِ، وَأُوقِيَةُ زِبْلِ
    الْحَمَامِ بِخَمْسِ قِطَعٍ مِنَ الْفِضَّةِ.
  ewe-ewe: Nu sia na dɔ to le Samaria du la me. Esi dɔwuame sia nɔ anyi ɣeyiɣi didi
    aɖe ta la, tedzi ƒe ta xɔ klosaloga blaenyi eye sabala kpo ɖeka gɔ̃ hã xɔ klosaloga
    atɔ̃.
  eng-LEE: And there was a great famine in Samaria; and, behold, they besieged it,
    until an ass's head was sold for eighty pieces of silver, and the fourth part
    of a kab of dove's dung for five pieces of silver.
  asm-FB: সেয়ে চমৰিয়াত ভীষণ আকাল হ’ল; তেওঁলোকে নগৰখন এনেকৈ অৱৰোধ কৰি ৰাখিছিল যে
    খাবলৈ শেষত এটা গাধৰ মূৰ পর্যন্ত আশীটা ৰূপৰ মুদ্রাত আৰু এনেকি এক ‘কাব’ জোখৰ কপৌৰ
    বিষ্ঠাও পাঁচটা ৰূপৰ মুদ্রাত বিক্রী হৈছিল।
  sus-A: تَا شَ سُشُي نَشَ عَ نِيَ، كَامّ شُنفبٍ شَ سٌ سَمَرِ. نَ قٍ نَشَ شْرْشْ هَن
    سٌقَلٍ شُنيِ نَشَ مَتِ فبٍتِ كٌلٍ تٌنفٌ سٌلٌمَسَشَن نَ، فَنبّ سُبٍ عِتَشُنشِ دْشْ
    نَانِ رَ، نَ دْشْ كٍرٍن فبٍتِ كٌلٍ سُولِ.
  fra-SBL: Il y eut une grande famine à Samarie. On l'assiégea jusqu'à ce qu'on vendît
    la tête d'un âne pour quatre-vingts pièces d'argent et le quart d'un kab de fumier
    de colombe pour cinq pièces d'argent.
  hbo-hbo: וַיְהִ֨י רָעָ֤ב גָּדֹול֙ בְּשֹׁ֣מְרֹ֔ון וְהִנֵּ֖ה צָרִ֣ים עָלֶ֑יהָ עַ֣ד
    הֱיֹ֤ות רֹאשׁ־חֲמֹור֙ בִּשְׁמֹנִ֣ים כֶּ֔סֶף וְרֹ֛בַע הַקַּ֥ב *חֲרֵייֹונִים (דִּבְיֹונִ֖ים)
    בַּחֲמִשָּׁה־כָֽסֶף׃
  kik-kik: Na gũkĩgĩa na ngʼaragu nene mũno itũũra rĩu inene. Kũrigiicĩrio kwarĩo
    gũgĩikara ihinda iraaya ũũ atĩ mũtwe wa ndigiri wendagio cekeri mĩrongo ĩnana
    cia betha, nakĩo kĩbaba kĩmwe kĩa mai ma ndutura gĩkeendio cekeri ithano.
  fra-NCL: Il y eut une grande famine à Samarie ; et voici qu’on l’assiégeait si durement
    qu’une tête d’âne valait quatre-vingt sicles d’argent, et le quart d’un cab de
    fiente de pigeon cinq sicles d’argent.
  cek-AK: Samaria vangpui thungah paroeai khokhahaih to oh; hrang lu to phoisa quitazetto
    hoiah zawh o moe, shekel pangato hoiah pahu aek ahmuen palito thungah ahmuen maeto
    zawhhaih tue phak karoek to, vangpui to takui o.
  cuk-cuk: Siria-sordamar ebiris ambikunonisoggu, Samaria-neggweburgi ukud-dummad
    naguded. Degidgine, moli-uayasuid-nono mani-sibu-nibirbo ukleded, degine, nuu-sibu-saa
    ibmar-digega-uklegedi, nog-mur-gwagwen, mani-sibu-onza-gwabo ukledbalid.
  uig-CYR: Шуниң билән Самарийәдә зор ачарчилиқ болди. Улар уни шунчә узун қамал қилдики,
    бир ешәк беши сәксән шәкәл күмүчкә, вә кәптәр майиқиниң бир чинисиниң төрттин
    бири бәш шәкәл күмүчкә ярайтти.
  tel-2017: దానివల్ల షోమ్రోనులో భయంకరమైన కరువు వచ్చింది. వాళ్ళ ముట్టడి ఎంత దారుణంగా
    ఉందంటే దాని మూలంగా షోమ్రోనులో గాడిద తలను ఎనభై తులాల వెండికీ, పావు కొలత పెన్నేరు
    దుంప ఐదు తులాల వెండికీ అమ్మారు.
  hat-BSA: Te gen yon gwo grangou nan Samarie. Konsa, gade byen, yo te fè syèj la
    jis li rive ke tèt a yon bourik te vann pou katreven sik an ajan e yon ka kab
    poupou toutrèl pou senk sik ajan.
  kos-kos: Ke sripen kuhlusyuki se inge, arulana sufalla mwe mongo nu sin mwet in
    siti uh, oru sifen donkey soko kukala ke ipin silver oalngoul, ac tafun paun ke
    koanonsien wuleoa kukala ke ipin silver limekosr.
  hbo-WLC: וַיְהִ֨י רָעָ֤ב גָּדוֹל֙ בְּשֹׁ֣מְר֔וֹן וְהִנֵּ֖ה צָרִ֣ים עָלֶ֑יהָ עַ֣ד
    הֱי֤וֹת רֹאשׁ־חֲמוֹר֙ בִּשְׁמֹנִ֣ים כֶּ֔סֶף וְרֹ֛בַע הַקַּ֥ב חרייונים בַּחֲמִשָּׁה־כָֽסֶף׃
  ibo-ibo: Nʼihi nke a, oke ụnwụ dara nʼobodo Sameria. Nri kọrọ nʼala ahụ ruo na e
    bidoro ire otu isi ịnyịnya ibu iri shekel ọlaọcha asatọ. E rekwara nsị nduru shekel
    ise.
  ory-ory: ତହିଁରେ ଶମରୀୟାରେ ମହାଦୁର୍ଭିକ୍ଷ ହେଲା; ଆଉ ଦେଖ, ଏକ ଗର୍ଦ୍ଦଭର ମୁଣ୍ଡ ଅଶୀ ରୌପ୍ୟ
    ମୁଦ୍ରାରେ ଓ କପୋତ ମଳର ଏକ କାବ୍‍ର ଚତୁର୍ଥାଂଶ ପାଞ୍ଚ ରୌପ୍ୟ ମୁଦ୍ରାରେ ବିକ୍ରୟ ହେବା ପର୍ଯ୍ୟନ୍ତ
    ସେମାନେ ତାହା ଅବରୋଧ କଲେ।
  chk-chk: Pokiten ra pwelifeili ewe telinimw Samaria fansoun langatam, a fis eu lengita
    mi watte me lon, pwe liwinin möküren eman aas a ükükün walik föün moni silifer,
    nge liwinin esop paun omun lisom a ükükün limu föün moni silifer.
  rop-rop: Ola Siriya solja bin jidan olaran langa det taun wol, en detlot Isreil
    pipul bin ranat blanga daga, en det hedpat blanga dongki bin kos bigismob mani,
    en detlot sidpod bin kos faib silba mani.
  ukr-1871: І настала велика голоднеча в Самариї, й дойшло до такого скруту, що осляча
    голова стояла вісїмдесять срібних секлів, а четвертина міри голубячого гною пять
    срібних секлів.
  deu-1951: Da entstand in Samaria eine große Hungersnot; und siehe, sie belagerten
    die Stadt so lange, bis ein Eselskopf achtzig Silberlinge und ein Viertel Kab
    Taubenmist fünf Silberlinge galt.
  eng-JPS: And there was a great famine in Samaria; and, behold, they besieged it,
    until an ass's head was sold for fourscore pieces of silver, and the fourth part
    of a kab of dove's dung for five pieces of silver.
  srp-1865: I nasta velika glad u Samariji, jer gle, bješe opkoljena toliko da glava
    magareæa bijaše za osamdeset sikala srebra, a èetvrt kava golubinjega kala za
    pet sikala srebra.
  lug-lug: Ne waba enjala nnyingi nnyo mu kibuga olw’okuzingiza okwo, omutwe gw’endogoyi
    ne gutundibwanga kilo emu eya ffeeza, n’ekimu ekyokuna eky’ekibya eky’obusa bw’enjiibwa
    ne kitundibwanga gulaamu ataano mu ttaano eza ffeeza.
  heb-heb: ויהי רעב גדול בשמרון והנה צרים עליה עד היות ראש חמור בשמנים כסף ורבע הקב
    חרייונים בחמשה כסף׃
  ben-IRV: তাতে শমরিয়ায় খুব দূর্ভিক্ষ দেখা দিল; আর দেখ, তারা ঘেরাও করে থাকলে শেষে
    একটি গাধার মাথা আশিটি রূপার টাকা ও এক কাবের চার ভাগের এক ভাগ পায়রার মল পাঁচটি
    রূপার টাকা দাম হল।
  pan-pan: ਸਾਮਰਿਯਾ ਵਿੱਚ ਮਹਾਂ ਕਾਲ ਪੈ ਗਿਆ ਅਤੇ ਵੇਖੋ, ਉਹਨਾਂ ਨੇ ਉਹ ਨੂੰ ਘੇਰੀਂ ਰੱਖਿਆ, ਐਥੋਂ
    ਤੱਕ ਕਿ ਗਧੇ ਦਾ ਸਿਰ ਅੱਸੀ ਰੁਪਏ ਨੂੰ ਤੇ ਕਬੂਤਰ ਦੀ ਵਿੱਠ ਦਾ ਅੱਧਾ ਸੇਰ ਪੰਜ ਰੁਪਏ ਨੂੰ ਵਿਕਣ
    ਲੱਗ ਪਿਆ।
  mya-JVB: ကြာမြင့်စွာဝိုင်း ထားသောကြောင့် ၊ ရှမာရိ မြို့၌ အလွန် အစာခေါင်းပါး ၍ ၊
    မြည်း ခေါင်း တလုံးကို ငွေ ရှစ် ဆယ်နှင့် ၎င်း၊ ပဲကြမ်း တ ပြည်ကို ငွေ ငါး ကျပ်နှင့်
    ၎င်း ရောင်းရ ၏
  tbg-tbg: Vika vukai enta ututumate vaumanta Sameria vatukaqi vauka karara aavoqura.
    Mintuvaro kara koqaavano uritarero vauvaro donki qiata koqaa vaireva, 80 silvaa
    monu vauvaro, qaakau qaniqani vira maaravano ¼ kiloqai vauvaro vira koqaa silvaa
    monu 5navu vaura.
  hmo-hmo: Samaria hanua lalonai be hitolo bada herea ia vara, idia koua hagegea dainai.
    Hitolo dainai doniki ena kwarana ta idia hoia, davana be siliva moni 80, bona
    pune ena kukuri ena metau 200 garam ena davana be siliva moni 5.
  urd-urd: और सामरिया में बड़ा काल था, और वह उसे घेरे रहे, यहाँ तक कि गधे का सिर चाँदी
    के अस्सी सिक्कों में और कबूतर की बीट का एक चौथाई पैमाना' चाँदी के पाँच सिक्कों
    में बिकने लगा।
  rus-SYN: И был большой голод в Самарии, когда они осадили ее, так что ослиная голова
    продавалась по восьмидесяти сиклей серебра, и четвертая часть каба голубиного
    помета - по пяти сиклей серебра.
  bqc-SIM: Ɔ̃ nↄana gbãakũ̀ Samali wɛ̃́lɛu. Wà koezↄ̃̀ńzi e wàlɛ zàa'ĩn mi
    yia ã́nusu kiloo do, felenguulu gbↄ̃̀ zaa nɛ́na lɛ do sↄ̃ ã́nusu ↄwatɛ̃ sↄo.
  tcz-CHONGTHU: Hijeh chun khopi sunga chun kel lhahna nasatah aumtan ahi. Khopi aumkhum
    nao chu asot lheh jingtan ahileh sangan luchang khatchu dangka somget in akijoh
    in, gam louthul til jing jong atena khat hoplia hopkhatna chun dangka nga in akijoh
    tan ahi.
  mar-mar: त्यामुळे शोमरोनामध्ये महगाई वाढली. गाढवाचे मुंडके ऐंशी रुपयांना आणि कबुतराची
    पावशेर विष्ठा पांच रुपयांना विकली जाऊ लागली.
  qub-qub: Unaycamana curalaraptin siudä rurichöga muchuy fiyupana caran. Chaymi bürrupa
    umanpis cuestaran pusaj chunca (80) guellay. Palumapa ishpaynin medya libraga
    cuestaran pichga guellay.
  bqp-bqp: Akũ nà gbãna kũ̀ wɛ̃tɛ pìn, ò a kaguraa kɛ̀ à gìi kɛ̀ ari òtɛn zaaki
    mì yía andurufu kiloo do, lukuluku gbↄ̃̀ zaka fítinna lɛ́ do sↄ̃ andurufu ↄgↄ
    mɛ̀n sↄↄro.
  hat-hat: Se konsa, yon sèl grangou t'ap bat moun nan lavil la. Lènmi pa t' bay ankenn
    chans pou moun antre soti. Lè sa a yon tèt bourik te koute katreven pyès ajan,
    yon demi liv kaka pijon te koute senk pyès ajan.
  eng-BSB: So there was a great famine in Samaria. Indeed, they besieged the city
    so long that a donkey’s head sold for eighty shekels of silver, and a quarter
    cab of dove’s dung sold for five shekels of silver.
  eng-WEBPB: There was a great famine in Samaria. Behold, they besieged it until a
    donkey’s head was sold for eighty pieces of silver, and the fourth part of a kab
    of dove’s dung for five pieces of silver.
  kbq-kbq: Hagi za'za kna Siria vahe'mo'za Sameria kumara kafo ante'za avazagigagi
    zamantazage'za, vu'za e'za hu'za ne'zama eri'za nekana omanegeno, Sameria kumapina
    tusi'a zamagatontoza fore hu'ne. Higeno mago vahe'mo'ma tonki afu'mofo aseni'ama
    mizama hu'naku'ma hu'neana, kna'amo'a 0.9kilo hu'nea silva zagoreti miza nehu'za,
    namamofo rifa'a kna'amo'ma 63gremi hu'neana, kna'amo'a 57gremi hu'nea silva zagoreti
    mizase avamente vu'ne.
  nhe-BL: Huan oncac se hueyi mayantli ipan Samaria pampa ax hueliyayaj quisaj tlen
    inialtepe pampa nopa sirios quiyahualojtoyaj. Ax tleno oncac para tlacuase hasta
    se tzontecomitl tlen se burro ipati eliyaya 80 plata tomi, huan nechca tlajco
    litro cuitlatl tlen totome ipati eliyaya macuili plata tomi.
  bus-bus: Ben nↄaa gbãa kũ̀ wɛ́tɛ pìn, wà à kagura kɛ̀ à gì kɛ̀ ai wèe zaaki mì
    yaa kondogi kiloo do, lukuluku gbↄ̃̀ zaka nɛ́ngo lɛ́ doo sↄ̃ kondogi ↄↄ mɛ̀n sↄↄro.
  gub-BL: A'e rupi upaw temi'u a'e tawhu pe har wanupe kury. Teko omono pitài kir
    itaxig parat pitài zumen àkàgwer hekuzaromo wà. Omono 60 kàràm kumana apekwer
    200 kàràm rupi wà no.
  eng-DRA: 'And there was a great famine in Samaria: and so long did the siege continue,
    till the head of an ass was sold for fourscore pieces of silver, and the fourth
    part of a cabe of pigeon’s dung, for five pieces of silver.'
