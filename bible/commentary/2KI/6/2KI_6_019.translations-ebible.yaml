    gaa lahi goodou gi taane dela e halahala go goodou.” Gei mee gaa dagi digaula
    gi lodo di waahale go Samaria.
  uig-ARA: 'ئېلىشا ئۇلارغا: بۇ سىلەر ئىزدىگەن يول ئەمەس ۋە سىلەر ئىزدىگەن شەھەر ئەمەس؛
    مېنىڭ كەينىمدىن ئەگىشىڭلار، سىلەرنى سىلەر ئىزدىگەن ئادەمنىڭ قېشىغا باشلاپ باراي،
    دەپ ئۇلارنى سامارىيەگە باشلاپ باردى.'
  sus-sus: E to Elise yire li, a naxa a fala e bɛ, «Na kira mu yi ki, na taa fan mu
    yi ki. Wo bira n fɔxɔ ra, n xa wo mati mixi yire, wo naxan fenfe.» Na kui a naxa
    e xanin Samari taa kui.
  pon-2006: Elisa eri patohla rehrail oh patohwanohng irail, “Kaidehkin ih ahlo met,
    de kahnimwo. Kumwail idawehniehdo, I pahn kahreikumwaillahng rehn aramaso me kumwail
    raparapahki.” Ih eri kahreiraillahng Sameria.
  jae-jae: Mago Elisa kêsôm gêdêŋ êsêac gebe “Intêna tau tonec jagêdêŋ atom ma malac
    tau atom. Andaŋguc aê. Aê gabe jawê amac êndêŋ ŋac, taŋ asom eŋ amoa naŋ ana.”
    Ma eŋ gêwê êsêac sêja Samaria.
  ksd-ksd: 'Ma Elisa i ga biti ta diat: Ava tar vana rara, vakir go ra pia na pal
    ava vana upi ia; avat a mur iau, ma ina ben pa avat tadav nina ra tutana ava tikan
    upi ia. Ma i ga agure diat uro Samaria.'
  tur-YTC: Elişa onlara, “Bu yol değil, bu kent de değil. Beni izleyin, sizi aradığınız
    adama götüreceğim.” dedi. Onları Samariya’ya götürdü.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς Ἑλισαιὲ, οὐχὶ αὕτη ἡ πόλις καὶ αὕτη ἡ ὁδός· δεῦτε
    ὀπίσω μου, καὶ ἄξω ὑμᾶς πρὸς τὸν ἄνδρα ὃν ζητεῖτε· καὶ ἀπήγαγεν αὐτοὺς πρὸς Σαμάρειαν.
  ind-AYT: Kemudian, Elisa berkata kepada mereka, “Bukan ini jalannya dan bukan ini
    kotanya. Aku akan mengantar dan menggiringmu pergi kepada orang yang kamu cari.”
    Lalu, dia mengantar mereka ke Samaria.
  nya-nya: Elisa anawawuza ankhondowo kuti, “Njira si imeneyi ndipo mzinda sumenewunso.
    Tsateni, ndipo ndidzakutengerani kwa munthu amene mukumufunayo.” Ndipo anawatengera
    ku Samariya.
  hrv-hrv: 'Elizej im reče: “Nije ovo put i nije ovo grad. Pođite za mnom, ja ću vas
    odvesti čovjeku koga tražite.” Ali ih odvede u Samariju.'
  mps-mps: Tama Elisa aga pelama, te Siria bage augwali bidiboba pelama, tama augwalibolo
    e tama po wali, “Tialima, dage kekede asalio,” wali. “E tų da, tea dage te hanuba
    pabo dage usu egobeo, te duga homugo soainu yali taunba sabalogobeo. Usu dao.
    Dage ena wali asiąo, tama eno dage odasa pelama, tama dagego te kegebo sę ebo
    bidi bidibo madigi sabolagameo,” wali. Awe, tama augwali aga wali pali, tama agai
    augwali odasa pelama, te Samaria taunba tagaligi pali.
