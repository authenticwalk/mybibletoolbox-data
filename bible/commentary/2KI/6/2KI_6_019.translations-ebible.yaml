verse: 2KI.006.019
translations:
  mal-C: 'എലീശാ അവരോട്: “വഴി ഇതല്ല, നഗരവും ഇതല്ല, എന്റെകൂടെ വരിക. നിങ്ങൾ തെരയുന്ന
    മനുഷ്യന്റെ അടുത്തേക്കു ഞാൻ നിങ്ങളെ കൊണ്ടുപോകാം” എന്നു പറഞ്ഞു. അദ്ദേഹം അവരെ ശമര്യയിലേക്കു
    കൂട്ടിക്കൊണ്ടുപോയി.'
  deu-TKW: 'Darauf sprach Elisa zu ihnen: Dies ist nicht der richtige Weg und dies
    nicht die richtige Stadt. Folgt mir, so will ich euch zu dem Manne führen, den
    ihr sucht! Sodann führte er sie nach Samaria.'
  lin-lin: 'Elize alobaki na bango : — Nzela ezali awa te ! Engumba mpe ezali awa
    te ! Bolanda ngai, mpe nakomema bino epai ya moto oyo bozali koluka. Elize amemaki
    bango na Samari.'
  eng-LSV: And Elisha says to them, “This [is] not the way, nor [is] this the city;
    come after me, and I lead you to the man whom you seek”; and he leads them to
    Samaria.
  eng-GNV: 'And Elisha said vnto them, This is not the way, neither is this the citie:
    follow me, and I will leade you to the man whome ye seeke. But he ledde them to
    Samaria.'
  eng-WEBSTER: 'And Elisha said to them, This is not the way, neither is this the
    city: follow me, and I will bring you to the man whom ye seek. But he led them
    to Samaria.'
  nhw-BL: 'Huajca Eliseo quinilhui nopa soldados: ―Ya ni amo nopa ojtli, niyon amo
    ya ni nopa altepetl catli anquitemohuaj. Techtoquilica huan nimechhuicas hasta
    campa itztoc nopa tlacatl catli anquitemohuaj. Huan quinhuicac hasta altepetl
    Samaria.'
  swh-ONEN: Elisha akawaambia, “Hii sio njia yenyewe, na huu sio huo mji. Nifuateni
    mimi, nami nitawapeleka kwa huyo mtu mnayemtafuta.” Naye akawapeleka Samaria.
  bba-bba: Elisee u tɔn be sɔ̃ɔwɑ u nɛɛ, n ǹ swɑɑ ye mini, n ǹ mɑɑ wuu ɡe mini.
    I mɑn swĩimɑ kon kɑ bɛɛ dɑ wi i kɑsun mi. Mɑ u kɑ bu dɑ Sɑmɑriɔ.
  eng-KJVCPB: 'And Elisha said unto them, This is not the way, neither is this the
    city: follow me, and I will bring you to the man whom ye seek. But he led them
    to Samaria.'
  luo-luo: Elisha nokonegi niya, “Ma ok en yo kendo ma ok en dala maduongʼ. Luw-uru
    bangʼa kendo abiro terou nyaka ir ngʼat ma udwarono.” Kendo noterogi nyaka Samaria.
  meu-meu: Bena Elisaia ese e hereva henidia, eto, Dalana na dia inai, bona hanuana
    na dia inai; murigu amo a raka, bena baina hakaumui lao, o tahuamu tauna dekenai.
    Bena ia ese e hakaudia lao, ela bona Samaria.
  npi-ULB: तब एलीशाले अरामीहरूलाई भने, “यो बाटो होइन, न त यो सहर नै हो । मेरो पछि
    लाग र तिमीहरूले खोजिरहेका मानिस भएको ठाउँमा म तिमीहरूलाई लानेछु ।” तब तिनीहरूलाई
    तिनले सामरिया लगे ।
  yor-yor: Eliṣa sọ fún wọn pé, “Èyí kì í ṣe ọ̀nà bẹ́ẹ̀ ni èyí kì í ṣe ìlú náà. Tẹ̀lé
    mi, èmi yóò mú u yín lọ sí ọ̀dọ̀ ọkùnrin tí ẹ̀yin ń wá.” Ó sì sìn wọ́n lọ sí Samaria.
  pes-OPCB: 'سپس الیشع بیرون رفته، به ایشان گفت: «شما راه را اشتباه آمده‌اید. این
    آن شهر نیست. دنبال من بیایید تا شما را نزد آن مردی ببرم که در جستجویش هستید.»
    و آنها را به سامره برد.'
  tgl-ULB: Pagkatapos sinabi ni Eliseo sa mga Aramean, “Hindi ito ang daan, ni ito
    ang lungsod. Sumunod kayo sa akin at dadalhin ko kayo sa taong hinahanap ninyo.”
    At dinala niya sila sa Samaria.
  cbu-NT: Elisewsha mangu tamapingaku, Siy piyamcha ngoots masatarangis. ¿Antaati
    yuwangaz nachungakis an ningeem wanindaja? Piyamcha taaksha. Nuwnaa amb macheerunts,
    yámandachintspa, tárangu, Elisew Samariyapsha yakat machtarangiya.
  hui-hui: Ani heagola Elaisa ibu heyalu Siriali biaru hearia puwa ibugua tihondo
    lalu, Agaliru-o tí tano pole pirimigoni ogo ndogo íbu luluya harimidago ai karulapego
    i̱ porodagua maibidaba. I̱na tí agali taya bima ibirimidagoni karia haru poliya,
    lene. Ani laya handala ti ibu piyadagua talima pialu Samaria tano haru anda pene.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​ရှဲ​သည်​သူ​တို့​ထံ​သို့​သွား​ပြီး လျှင်``သင်​တို့​လမ်း​မှား​နေ​ကြ​သည်။
    ဤ​မြို့​သည် သင်​တို့​ရှာ​သော​မြို့​မ​ဟုတ်။ ငါ့​နောက်​သို့​လိုက် ခဲ့​ကြ​လော့။ သင်​တို့​အ​လို​ရှိ​သူ​ထံ​သို့​ငါ​ပို့
    ဆောင်​ပေး​မည်'' ဟု​ဆို​၏။ ထို​နောက်​ထို​သူ​တို့ အား​ရှ​မာ​ရိ​မြို့​သို့​ခေါ်​ဆောင်​သွား​လေ​သည်။
  bod-N: དེར་ཨེ་ལི་ཤཱས་ཁོ་ཚོ་ལ། འདི་ནི་ལམ་དེ་མིན། གྲོང་ཁྱེར་དེ་ཡང་མིན་པས་ངའི་རྗེས་སུ་ཤོག་དང་།
    ཁྱོད་ཚོས་འཚོལ་བའི་མི་དེའི་མདུན་དུ་ངས་ཁྱོད་རྣམས་འཁྲིད་པར་བྱའོ་གསུངས་ཏེ་ཁོ་རྣམས་སཱ་མར་ཡ་
    རུ་ཁྲིད་དོ། །
  sna-sna: Erisha akati kwavari, “Iyi handiyo nzira uye iri harizi iro guta racho.
    Nditeverei, ndichakutungamirirai kumunhu wamuri kutsvaka.” Uye akavatungamirira
    kuSamaria.
  spa-BLM: 'Eliseo les dijo: “Este no es el camino, ni esta es la ciudad. Seguidme,
    y os llevaré al hombre que buscáis”. Los condujo a Samaria.'
  cac-cac: 'Ix lajvi chi'' ix b''at vin̈aj Eliseo chi'' yal d''a eb'' vin̈: —Man̈oclaj
    jun b''e yed'' jun chon̈ab'' tic tze saya''. Ochan̈ec tzac''an vuuj, ol ex vic''b''at
    b''aj ayec'' jun vin̈ tze say chi'', xchi vin̈ d''a eb'' vin̈. Ix yic''anb''at
    eb'' vin̈ vin̈ d''a Samaria.'
  swh-ULB: Kisha Elisha akawaambia Washami, “Hii njia sio, pia mji huu sio. Nifuateni
    mimi, na nitawaleta kwa yule mtu ambaye mnayemtafuta.” Ndipo akawaongoza kweda
    Samaria.
  bel-bel: 'І сказаў ім Елісей: гэта ня тая дарога і ня той горад; ідзеце за мною,
    я правяду вас да таго чалавека, якога вы шукаеце. І прывёў іх у Самарыю.'
  deu-ELBBK: 'Und Elisa sprach zu ihnen: Dies ist nicht der Weg, und dies nicht die
    Stadt; folgt mir, und ich werde euch zu dem Mann führen, den ihr sucht. Und er
    führte sie nach Samaria.'
  mbb-OT: Ne migkeǥiyan sikandan ni Elisha te, “Kenà heini iyan dalan wey kenà heini
    inged he Dotan. Tundug kew kedì su edumahan ku sikiyu ziyà te etew he ebpen-ahaan
    niw.” Ne ziyà sikandan dumaha ni Elisha te Samaria.
  mal-2015: 'എലീശാ അവരോടു: ഇതല്ല വഴി; പട്ടണവും ഇതല്ല; എന്റെ പിന്നാലെ വരുവിൻ; നിങ്ങൾ
    അന്വേഷിക്കുന്ന ആളുടെ അടുക്കൽ ഞാൻ നിങ്ങളെ കൊണ്ടുപോകാം എന്നു പറഞ്ഞു. അവൻ അവരെ ശമര്യയിലേക്കു
    കൂട്ടിക്കൊണ്ടുപോയി'
  rmc-rmc: 'Paľis lenge o Elizeus phenďa: „Kada nane oda foros, so roden. Na san pro
    lačho drom. Aven pal ma, ľidžava tumen ke oda murš, saves roden.“ Avke len ľigenďa
    andre Samarija.'
  pes-OPV: 'و الیشع، ایشان را گفت: «راه این نیست و شهر این نیست. از عقب من بیاییدو
    شما را به کسی‌که می‌طلبید، خواهم رسانید.» پس ایشان را به سامره آورد.'
  ron-1924: 'Елисей ле-а зис: „Ну есте ачаста каля ши ну есте ачаста четатя; вениць
    дупэ мине ши вэ вой дуче ла омул пе каре-л кэутаць.” Ши й-а дус ла Самария.'
  ben-OBCV: ইলীশায় তাদের বললেন, “এ সেই পথ নয় ও এ সেই নগরও নয়। আমাকে অনুসরণ করো,
    আমি তোমাদের পথ দেখিয়ে তোমরা যার খোঁজ করছ, সেই লোকটির কাছে নিয়ে যাব।” আর তিনি
    পথ দেখিয়ে তাদের শমরিয়ায় নিয়ে গেলেন।
  som-som: Markaasaa Eliishaa wuxuu iyagii ku yidhi, War jidkanu ma aha jidkii, magaaladanuna
    ma aha magaaladii. Haddaba i soo raaca oo waxaan idiin geeynayaa ninkaad doonaysaan.
    Oo isna wuxuu u hor kacay xagga Samaariya.
  lat-VUC: 'Dixit autem ad eos Eliseus: Non est hæc via, neque ista est civitas: sequimini
    me, et ostendam vobis virum quem quæritis. Duxit ergo eos in Samariam:'
  eng-ASVBT: 'And Elisha said unto them, This is not the way, neither is this the
    city: follow me, and I will bring you to the man whom ye seek. And he led them
    to Samaria.'
  ita-1885: 'Ed Eliseo disse loro: Questa non è la via, e questa non è la città; venite
    dietro a me, ed io vi condurrò all''uomo il qual voi cercate. Ed egli li menò
    in Samaria.'
  eng-LXXUP: 'And Elisha said to them, This is not the city, and this is not the way:
    follow me, and I will bring you to the man whom ye seek. And he led them away
    to Samaria.'
  eng-ULB: Then Elisha told the Arameans, “This is not the way, neither is this the
    city. Follow me, and I will bring you to the man whom you are looking for.” Then
    he led them to Samaria.
  spa-VBL: 'Entonces Eliseo fue y les dijo: “Este no es el camino correcto, y este
    no es el pueblo correcto. Síganme, y los llevaré hasta el hombre que buscan”.
    Los condujo a Samaria.'
  fra-_FOB: 'Et Élisée leur dit: Ce n''est pas ici le chemin et ce n''est pas ici
    la ville. Suivez-moi; et je vous mènerai vers l''homme que vous cherchez. Et il
    les mena à Samarie.'
  mal-mal: 'എലീശാ അവരോട്: “ഇതല്ല വഴി; പട്ടണവും ഇതല്ല; എന്റെ പിന്നാലെ വരുവിൻ; നിങ്ങൾ
    അന്വേഷിക്കുന്ന ആളുടെ അടുക്കൽ ഞാൻ നിങ്ങളെ കൊണ്ടുപോകാം” എന്ന് പറഞ്ഞു. അവൻ അവരെ ശമര്യയിലേക്ക്
    കൂട്ടിക്കൊണ്ടുപോയി.'
  urd-GVR: Phir Ilīshā un ke pās gayā aur kahā, “Yih rāstā sahīh nahīṅ. Āp ġhalat
    shahr ke pās pahuṅch gae haiṅ. Mere pīchhe ho leṅ to maiṅ āp ko us ādmī ke pās
    pahuṅchā dūṅgā jise āp ḍhūnḍ rahe haiṅ.” Yih kah kar wuh unheṅ Sāmariya le gayā.
  suz-BL: मिनु एलीशाम मेको आन कली “एको लां ममाइ। एको सहर यो ममाइ। गे आं नोले खोइय्‍यीनी।
    मिनु गो इन माल्‍शो मुर आ बाक्‍तीक चाक्‍दीत्‍नन्‍नी” दे माइक्‍मी बाक्‍त। मिनु एलीशाम
    मेको आन कली सामरीयाम चाक्‍दीम्‍मी बाक्‍त।
  ita-1927: 'Allora Eliseo disse loro: “Non è questa la strada, e non è questa la
    città; venitemi appresso ed io vi condurrò all’uomo che voi cercate”. E li menò
    a Samaria.'
  ckb-ckb: 'ئەلیشەع پێی گوتن: «نە ئەمە ڕێگاکەیە و نە ئەمەش شارەکەیە. بەدوام بکەون،
    دەتانبەمە لای ئەو پیاوەی بەدوایدا دەگەڕێن.» ئیتر هەموویانی بردە سامیرە.'
  eng-BBE: 'And Elisha said to them, This is not the way, and this is not the town:
    come after me so that I may take you to the man you are searching for. And he
    took them to Samaria.'
  kan-OKCV: ಆಗ ಎಲೀಷನು ಅವರಿಗೆ, “ಇದು ಆ ಮಾರ್ಗವಲ್ಲ, ಇದು ಆ ಪಟ್ಟಣವಲ್ಲ, ನನ್ನ ಹಿಂದೆ ಬನ್ನಿರಿ.
    ನೀವು ಹುಡುಕುವ ಮನುಷ್ಯರ ಬಳಿಗೆ ನಿಮ್ಮನ್ನು ಬರಮಾಡುವೆನು,” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಸಮಾರ್ಯಕ್ಕೆ
    ನಡೆಸಿದನು.
  tam-2017: 'அப்பொழுது எலிசா அவர்களை நோக்கி: இது வழி அல்ல; இது பட்டணமும் அல்ல; என்
    பின்னே வாருங்கள்; நீங்கள் தேடுகிற மனிதனிடத்திற்கு நான் உங்களை வழிநடத்துவேன் என்று
    சொல்லி, அவர்களைச் சமாரியாவுக்கு அழைத்துக் கொண்டுபோனான்.'
  spa-RV-1909: 'Después les dijo Eliseo: No es este el camino, ni es esta la ciudad;
    seguidme, que yo os guiaré al hombre que buscáis. Y guiólos á Samaria.'
  ron-BTF: 'Și Elisei le-a spus: Nu aceasta este calea, nici cetatea nu este aceasta;
    urmați-mă, și vă voi duce la omul pe care îl căutați. Dar el i-a condus în Samaria.'
  eng-WEBP: Elisha said to them, “This is not the way, neither is this the city. Follow
    me, and I will bring you to the man whom you seek.” He led them to Samaria.
  eng-FBV: Then Elisha went and told them, “This isn't the right road, and this isn't
    the right town. Follow me, and I'll take you to the man you're looking for.” He
    led them to Samaria.
  nld-1939: 'Toen sprak Eliseus tot hen: Dit is de weg niet, en de stad evenmin! Volgt
    mij maar, dan breng ik u bij den man, dien gij zoekt. Maar hij bracht ze naar
    Samaria.'
  nch-BL: 'Huajca Eliseo quinilhui nopa soldados: ―Ya ni amo nopa ojti, yon amo ya
    ni nopa altepet cati anquitemohuaj. Techtoquilica huan nimechhuicas hasta campa
    itztoc nopa tacat cati anquitemohuaj. Huan quinhuicac hasta altepet Samaria.'
  vie-1934: Đoạn, Ê-li-sê nói với chúng nó rằng; Đây không phải là đường, đây chẳng
    phải là thành. Hãy theo ta, ta sẽ dẫn các ngươi đến người mà các ngươi tìm kiếm.
    Rồi người dẫn chúng nó đến Sa-ma-ri.
  hin-CV: उन्हें एलीशा ने कहा, “न तो यह वह मार्ग है और न ही यह वह नगर. मेरे पीछे आओ,
    मैं तुम्हें उस व्यक्ति तक ले जाऊंगा, जिसे तुम खोज रहे हो.” तब एलीशा ने उन्हें
    शमरिया पहुंचा दिया.
  spa-BES: 'Y Eliseo les dijo: Este no es el camino, y este no es el pueblo; vengan
    conmigo para que pueda llevarlos al hombre que están buscando. Y los llevó a Samaria.'
  tdx-tdx: Le hoe t’i Elisà am’ iereo, Tsy ie ty lalañe toy, tsy ie ka ty rova toy;
    oriho iraho vaho hase­seko mb’ amy ‘ndaty paiae’ areoy. Le kinozozò’e mb’e Somerone
    mb’eo.
  tha-KJV: และเอลีชาบอกคนเหล่านั้​นว​่า “​ไม่ใช่​ทางนี้ และไม่​ใช่​เมืองนี้ จงตามข้ามา
    และข้าจะพาไปยังคนนั้นซึ่งเจ้าแสวงหา” และท่านก็พาเขาไปกรุงสะมาเรีย
  por-BR-2018: 'Depois lhes disse Eliseu: Não é este o caminho, nem é esta a cidade;
    segui-me, que eu vos guiarei ao homem que buscais. E guiou-os a Samaria.'
  deu-ELO: 'Und Elisa sprach zu ihnen: Dies ist nicht der Weg, und dies nicht die
    Stadt; folget mir, und ich werde euch zu dem Manne führen, den ihr suchet. Und
    er führte sie nach Samaria.'
  eng-WYC-2018: Forsooth Elisha said to them, This is not the way, neither this is
    the city; follow ye me, and I shall show you the man, whom ye seek. And he led
    them into Samaria.
  epo-epo: 'Kaj Eliŝa diris al ili: Ĝi estas ne tiu vojo kaj ne tiu urbo; sekvu min,
    kaj mi kondukos vin al tiu viro, kiun vi serĉas. Kaj li kondukis ilin en Samarion.'
  uig-PIN: 'Elixa ularƣa: Bu silǝr izdigǝn yol ǝmǝs wǝ silǝr izdigǝn xǝⱨǝr ǝmǝs; mening
    kǝynimdin ǝgixinglar, silǝrni silǝr izdigǝn adǝmning ⱪexiƣa baxlap baray, dǝp
    ularni Samariyǝgǝ baxlap bardi.'
  beo-beo: Amalu, Ilaisia da ilima asili, amane sia:i, “Dilia logo giadofale misi.
    Moilai dilia hogolalu, amo da goe hame galu. Na bobogemisa! Na da dilia hogolalu
    dunu ilima oule masunu.” Amalu, e da ili Samelia moilai bai bagadega oule asi.
  tpi-OTNT: Na Elisa i go long ol Siria na i tokim ol olsem, “Ating yupela i paul
    pinis. Dispela rot i no inap bringim yupela i go long dispela taun yupela i laik
    i go long en. I orait, yupela kam bihainim mi na bai mi bringim yupela i go long
    dispela man yupela i wok long painim.” Orait ol i bihainim em, na em i bringim
    ol i go long taun Samaria.
  hau-SA: Elisha ya ce musu, “Wannan ba ita ce hanyar ba, ba kuma gari ke nan ba,
    ku bi ni, zan kuwa kai ku wurin mutumin da kuke nema!” Sai ya kai su Samariya.
  uig-LAT: 'Élisha ulargha: Bu siler izdigen yol emes we siler izdigen sheher emes;
    méning keynimdin egishinglar, silerni siler izdigen ademning qéshigha bashlap
    baray, dep ularni Samariyege bashlap bardi.'
  nde-nde: U-Elisha wabatshela wathi, “Akusiwo umgwaqo njalo akusiwo umuzi eliwudingayo.
    Ngilandelani, ngizalikhokhela liye emuntwini elimdingayo.” Ngakho wabakhokhelela
    eSamariya.
  ton-ton: 'Pea naʻe pehē ʻe ʻIlaisa kiate kinautolu, “ʻOku ʻikai ko e hala eni, pea
    ʻoku ʻikai ko e kolo eni: muimui mai ʻiate au, pea te u ʻomi ʻakimoutolu ki he
    tangata ʻoku mou kumi ki ai.” Ka naʻa ne tataki ʻakinautolu ki Samēlia.'
  ces-1613: 'V tom řekl jim Elizeus: Neníť to ta cesta, ani to město. Poďte za mnou,
    a dovedu vás k muži, kteréhož hledáte. Takž je vedl do Samaří.'
  eng-WMB: Elisha said to them, “This is not the way, neither is this the city. Follow
    me, and I will bring you to the man whom you seek.” He led them to Samaria.
  tam-TCV: எலிசா அவர்களை நோக்கி, “இது பாதையுமல்ல, நகரமுமல்ல; என்னைப் பின்பற்றி வாருங்கள்.
    நீங்கள் தேடித்திரியும் மனிதனிடம் உங்களை வழிநடத்துவேன்” என்று கூறி அவர்களைச் சமாரியாவுக்கு
    வழிநடத்திக்கொண்டு போனான்.
  ceb-ULB: Unya giingnan ni Eliseo ang mga Arameanhon, “Dili kini mao ang dalan, ni
    mao kini ang siyudad. Sunod kanako, ug dad-on ko kamo sa tawo nga inyong gipangita.”
    Unya gipangulohan niya sila ngadto sa Samaria.
  pol-UBG: 'Wtedy Elizeusz powiedział do nich: To nie ta droga ani nie to miasto.
    Pójdźcie za mną, a zaprowadzę was do człowieka, którego szukacie. I zaprowadził
    ich do Samarii.'
  agr-agr: 'Dutikamtai Eliseo jiintuki ditan chichajak: “Jintak juchauwai, wainka
    yujagme, tuja atum yaakat egajum dushakam juchauwai. Wi weakui minitajum, atum
    aents egajum nuwi ejegatjime”, tusa yajuak yaakat Samaria nugkanum ejegauwai.'
  kyc-kyc: Nembapeyamo dokopa nakama kareyami dokona Ilaisa papala nakama lamaiyuo,
    Nakama kata angi dokona kara nalyaminyi yuu taone nakama kando nyelana lao suu
    pilyaminyi doko dake daa. Namba paronuli pyuo eparaminyi dokopa nambame akali
    nakama kandalana lao suu pilyaminyi doko karapyamo dokona lanyuo paro, leya. Dopa
    lapala baame nakama lanyuo yuu Samaria dokona peya.
  urd-GVU: پھر الیشع اُن کے پاس گیا اور کہا، ”یہ راستہ صحیح نہیں۔ آپ غلط شہر کے پاس
    پہنچ گئے ہیں۔ میرے پیچھے ہو لیں تو مَیں آپ کو اُس آدمی کے پاس پہنچا دوں گا جسے
    آپ ڈھونڈ رہے ہیں۔“ یہ کہہ کر وہ اُنہیں سامریہ لے گیا۔
  deu-1912: 'Und Elisa sprach zu Ihnen: Dies ist nicht der Weg noch die Stadt. Folget
    mir nach! ich will euch führen zu dem Mann, den ihr sucht. Und er führte sie gen
    Samaria.'
  ntj-ntj: Nyangka-tjananya Yilayitjalu watjarnu, “Wiya, nyuntunya-yan kutjupayarla
    pitjangu. Palunyalu-yan yiwarla kutjupangka ngarala. Nyangka-tjananyarnanta walara
    katiku wati nyarra palunyaku-yan ngurriranytjalakutu.” Nyangkalta-tjananya walara
    katingu yiwarla yini Tjamiriyalakutu nyarra puurrpa purlkanyaku ngurrakutu.
  kan-2017: ಆಗ ಎಲೀಷನು ಅವರಿಗೆ, “ನೀವು ಹೋಗಬೇಕೆಂದಿದ್ದ ಪಟ್ಟಣವೂ, ದಾರಿಯೂ ಇದಲ್ಲ, ನನ್ನ ಜೊತೆಯಲ್ಲಿ
    ಬನ್ನಿರಿ, ನೀವು ಹುಡುಕುತ್ತಿರುವ ಮನುಷ್ಯನ ಬಳಿಗೆ ನಿಮ್ಮನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗುತ್ತೇನೆ” ಎಂದು
    ಹೇಳಿ ಅವರನ್ನು ಸಮಾರ್ಯಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋದನು.
  yap-yap: Me yan Elisa ngorad me ga’ar, “Kam olobochgad, ya gathi irera’ fare binaw
    ni gimed be sor ngay. Mu leked gag nggu fekmed i yan ngak fare mo’on ni gimed
    be gay.” Me fekrad i yan nga Samaria.
  hlt-MCSB: Te vaengah Elisha loh amih te, “He he longpuei moenih, he he khopuei bal
    moenih. Kai hnuk ham vai uh lamtah na tlap uh hlang taengla nangmih te kan thak
    eh?,” a ti nah. Te phoeiah amih te Samaria la a thak.
  mdy-ETH: ዬካፓ ዔልሳዒ ዔያቶ ባንሢ ሙካዖ፦ «ጎይፆ ዒንሢ ዣኣሌኔ፤ ዒንሢ ኮዓ ካታሜላ ሃኖቱዋሴ፤ ዒንሢ ኮዓ ዓሢ ኮይላ ታ
    ዒንሢ ዔኪ ዓኣዻንዳኔ፥ ሃኒ ዬዑዋቴ» ጋዓዖ ዔኪ ዔያቶ ሳማሪያ ካታሞ ዴንዴኔ።
  twi-ASANTE: Na Elisa firii adi, kɔka kyerɛɛ wɔn sɛ, “Moafa ɛkwan bɔne so aba. Ɛnyɛ
    kuro a morehwehwɛ no ni. Monni mʼakyi, na mede mo bɛkɔ onipa a morehwehwɛ no no
    nkyɛn.” Na ɔdii wɔn anim kɔduruu Samaria.
  eng-WEBU: Elisha said to them, “This is not the way, neither is this the city. Follow
    me, and I will bring you to the man whom you seek.” He led them to Samaria.
  wal-wal: Hegaappe guyyiyan, Elssaa7i eta, “Ogee hagaa gidenna; katamaikka hagaa
    gidenna. Intte koyiyo asa taani inttena bessana; tana kaallite” yaagiis. Yaagidi
    eta kaalettidi, Samaariyaa katamaa efiis.
  spa-PDDPT: 'Entonces Eliseo les dijo: Este no es el camino, ni ésta es la ciudad.
    Síganme y los llevaré al varón que buscan. Y los condujo a Samaria.'
  gun-gun: 'Ha''e gui ma ha''e kuery va''e regua pe Eliseu aipoe''i: — Kova''e tape
    ma ha''evea ramigua e''ỹ, neĩ kova''e tetã oĩ va''e voi. Peju xerakykue, ha''e
    rogueraa ''rã ava peka va''ea katy — he''i. Ha''e rami vy Samaria tetã py ogueraa.'
  ilo-ULB: Kalpasanna, imbaga ni Eliseo kadagiti Arameo, “Saan a daytoy ti dalan,
    wenno ti siudad. Surutendak, ket ipankayo iti tao a birbirukenyo.” Ket inturongna
    ida idiay Samaria.
  kpg-kpg: Elisha gaa hana gi digaula ga helekai, “Goodou la i hongo tuai ala. Deenei
