  por-BRBSL: 'Elisha lhes disse: “Este não é o caminho, nem esta é a cidade”. Sigam-me,
    e eu os levarei ao homem que vocês procuram”. Ele os conduziu até Samaria.'
  cth-cth: Elisha ni ahnimouh koe, het heh lam nahoeh. Kho hai kho nahoeh. Ka hnukkâbang
    awh, na tawng e tami koe na ceikhai awh han telah atipouh. Hottelah hoi Samaria
    vah a ceikhai awh.
