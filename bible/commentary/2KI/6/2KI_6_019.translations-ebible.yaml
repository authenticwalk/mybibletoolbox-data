  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Edisee bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di yetɛ́ kucɛ nku, dɛ̀ í tú dihɛì
    di dɔ́ dì, n tũnnɛnɛ̀ kɛ̀ n dí bɛnkɛ onìtì di wɑɑ̀ nwè. Mɛm̀mɛ ò bɛ̀ kɔ̀tɛnɛ̀mɛ̀
    Sɑmmɑrii.'
  msy-2020: Ezɨ Elisa danganir Sirian mɨdorozir gumaziba itimɨn ghugha kamaghɨn mɨgei,
    “Ia ti ongani. Tuavir kam, ia inigh nguibar ekiar ia mangasava amimɨn mangɨghan
    kogham. Ezɨ markɨ, ia nan gɨn izɨtɨ kɨ ian aku gumazir ia ruir kam bagh mangam.”
    Ezɨ me an gɨn zuima, a men akua Samarian nguibar ekiamɨn ghu.
  dop-dop: 'Ɩlɛnɑ Ilisee tɔ-wɛ sɩ: Ɩ́ toolɑɑ kɛ́, pǝ tɑɣɑ cǝnɛɣɛ pɑ hʋlɑ-mɛ. Ɩ́ tǝŋɩ-m
    nɑ mɑ́ ponɑ-mɛɣɛ wei ɩ́ pɛɛkǝɣɩ tɔ ɩ kiŋ. Ḿpʋ́ɣʋ́ Ilisee ponɑ-wɛɣɛ Sɑmɑlii.'
  azb-azb: 'Elişa onlara dedi: «Yol bu deyil, şəhər də bu deyil. Ardımca gəlin, sizi
    axtardığınız adamın yanına aparım». Elişa onları Samariyaya gətirdi.'
  eng-DBY: 'And Elisha said to them, This is not the way, neither is this the city:
    follow me, and I will bring you to the man whom ye seek. And he led them to Samaria.'
  hin-2017: तब एलीशा ने उनसे कहा, “यह तो मार्ग नहीं है, और न यह नगर है, मेरे पीछे
    हो लो; मैं तुम्हें उस मनुष्य के पास जिसे तुम ढूँढ़ रहे हो पहुँचाऊँगा।” तब उसने
    उन्हें सामरिया को पहुँचा दिया।
  wol-KYG: 'Alyaasa nag ne leen: «Fii du yoon wi de, te du dëkk bi ngeen di seet it.
    Toppleen ma, ma yóbbu leen ci ki ngeen di seet.» Mu daldi leen yóbbu ba Samari.'
  eng-YLT: And Elisha saith unto them, 'This [is] not the way, nor [is] this the city;
    come after me, and I lead you unto the man whom ye seek;' and he leadeth them
    to Samaria.
  kne-kne: Idi siya di, inmey si Eliseo sin kad-an da yan kanana, “Baken sinay di
    danan ya ili ay kad-an din an-anapen yo. Omonod kayon sak-en ta itdok di kad-ana.”
    Et inpango nas daida ed Samaria.
  eng-WYC-2017: Forsooth Elisha said to them, This is not the way, neither this is
    the city; pursue ye [or followeth] me, and I shall show you the man, whom ye seek.
    And he led them into Samaria.
  eng-WMBB: Elisha said to them, “This is not the way, neither is this the city. Follow
    me, and I will bring you to the man whom you seek.” He led them to Samaria.
  urd-GVH: फिर इलीशा उनके पास गया और कहा, “यह रास्ता सहीह नहीं। आप ग़लत शहर के पास
    पहुँच गए हैं। मेरे पीछे हो लें तो मैं आपको उस आदमी के पास पहुँचा दूँगा जिसे आप
    ढूँड रहे हैं।” यह कहकर वह उन्हें सामरिया ले गया।
  rug-rug: Meke ene la koa rini se Ilaisa, meke zama, “Ene sea nia gamu sa siraṉa.
    Lopu hie sa vasileana nomana sapu hata ia gamu, mae luli au, maqu turaṉa lani
    gamu koasa tie sapu hata lulia gamu.” Meke turaṉa lani sa si arini pa Sameria.
  gaz-gaz: Elsaaʼis, “Karaan sun kana miti; magaalaan sunis kana miti. Amma na duukaa
    buʼaa; anis nama isin barbaaddanitti isinan geessa” jedheen. Innis akkasiin Samaariyaatti
    isaan ni geesse.
  fra-LSG: 'Élisée leur dit: Ce n’est pas ici le chemin, et ce n’est pas ici la ville;
    suivez-moi, et je vous conduirai vers l’homme que vous cherchez. Et il les conduisit
    à Samarie.'
  gnn-gnn: Ga Yelatjiyayunydja withiyara walalanha marrtjina, ga waŋana bitjarra,
    “Wäy wiripuŋura dhuwala nhuma dhukarrŋuranydja. Ŋarra nhumalanha gäma yurru bala
    ŋunhamalayi wäŋalili, wanhaka yukurra ŋunhiyi ḏarramu nhina. Go marrtjiya malthurra
    ŋarraku walala.” Bala ŋayi waṉakulaŋalanydja walalanha, mel‐warryurrunanydja bala
    Djamariyalilina, bathalalilina ŋunhana wäŋalili dhika, ḻoḻu ŋutu'na dhika bäymana.
  yal-yal: Elise yi a fala sofane xa, a naxa, “Be xa mi kiraan na, taani ito mi a
    ra, ɛ bira n fɔxɔ ra, ɛ xɛmɛn naxan fenma, n xa ɛ xali na fɛma.” A yi e xali Samari
    taani.
  haw-1868: I aku la o Elisai ia lakou, Aole keia ke ala, aole hoi keia ke kulanakauhale;
    e hahai oukou ia'u, a e alakai aku au ia oukou i ke kanaka a oukou e imi nei;
    aka, alakai no ia ia lakou i Samaria.
  arb-NAV: 'عِنْدَئِذٍ قَالَ لَهُمْ أَلِيشَعُ: «لَقَدْ ضَلَلْتُمْ طَرِيقَكُمْ فَأَخْطَأْتُمْ
    مُحَاصَرَةَ الْمَدِينَةِ الْمَطْلُوبَةِ. اتْبَعُونِي فَأُرْشِدَكُمْ إِلَى الرَّجُلِ
    الَّذِي تَبْحَثُونَ عَنْهُ». فَقَادَهُمْ إِلَى السَّامِرَةِ.'
  ewe-ewe: Elisa yi ɖagblɔ na wo be, “Menye du si me yim miele hafi lae nye esia o.
    Du bubu mee mieva ɖo! Midze yonyeme eye makplɔ mi ayi ame si dim miele la gbɔ.”
    Ale Elisa kplɔ Siriatɔwo ƒe aʋakɔ blibo la yi Samaria!
  eng-LEE: 'And Elisha'' said unto them, This is not the way, neither is this the
    city: follow me, and I will lead you to the man whom ye wish to seek. And he led
    them thus to Samaria.'
  asm-FB: পাছত ইলীচাই অৰামীয়াসকলক ক’লে, “এইটো সেই বাট নহয় আৰু সেই নগৰো নহয়। আপোনালোক
    মোৰ পাছে পাছে আহঁক, আপোনালোকে যাক বিচাৰিছে, মই সেই মানুহৰ ওচৰলৈ আপোনালোকক লৈ যাম।”
    এইবুলি তেওঁ তেওঁলোকক চমৰিয়ালৈ লৈ গ’ল।
  sus-A: عٍ تٌ عٍلِسٍ يِرٍ لِ، عَ نَشَ عَ قَلَ عٍ بّ، «نَ كِرَ مُ يِ كِ، نَ تَا قَن
    مُ يِ كِ. وٌ بِرَ ﭑ قْشْ رَ، ﭑ شَ وٌ مَتِ مِشِ يِرٍ، وٌ نَشَن قٍنقٍ.» نَ كُي عَ
    نَشَ عٍ شَنِن سَمَرِ تَا كُي.
  fra-SBL: 'Élisée leur dit : « Ce n''est pas ici le chemin, et ce n''est pas ici
    la ville. Suivez-moi, et je vous conduirai à l''homme que vous cherchez. » Il
    les conduisit en Samarie.'
  hbo-hbo: וַיֹּ֨אמֶר אֲלֵהֶ֜ם אֱלִישָׁ֗ע לֹ֣א זֶ֣ה הַדֶּרֶךְ֮ וְלֹ֣א זֹ֣ה הָעִיר֒
    לְכ֣וּ אַחֲרַ֔י וְאֹולִ֣יכָה אֶתְכֶ֔ם אֶל־הָאִ֖ישׁ אֲשֶׁ֣ר תְּבַקֵּשׁ֑וּן וַיֹּ֥לֶךְ
    אֹותָ֖ם שֹׁמְרֹֽונָה׃
  kik-kik: Elisha akĩmeera atĩrĩ, “Ĩno tiyo njĩra, o na rĩĩrĩ tirĩo itũũra. Nũmĩrĩrai,
    na nĩngũmũtwara kũrĩ mũndũ ũrĩa mũracaria.” Nake akĩmatwara nginya Samaria.
  fra-NCL: 'Elisée leur dit : « Ce n’est pas ici le chemin, et ce n’est pas ici la
    ville ; suivez-moi et je vous conduirai vers l’homme que vous cherchez. » Et il
    les conduisit à Samarie.'
  cek-AK: Elisha mah nihcae khaeah, Hae loe loklam na ai, vangpui doeh na ai ni; ka
    hnukah bang oh, na pakrong o ih kami khaeah kang caeh o haih han, tiah a naa.
    Elisha mah nihcae to Samaria vangpui ah caeh haih.
  cuk-cuk: 'Eliseo, sorda-bila-onomalad e-walikgusgu, ega sogded: “Bemar noar nadapid,
    bemar we-neggweburse nadapsulid. Degisoggu, anba be dagmala, dule-amidiidse an
    bemar-sedo.” Geb Eliseo Samaria-neggweburse Siria-sordamar sesad.'
  uig-CYR: 'Елиша уларға: Бу силәр издигән йол әмәс вә силәр издигән шәһәр әмәс; мениң
    кәйнимдин әгишиңлар, силәрни силәр издигән адәмниң қешиға башлап барай, дәп уларни
    Самарийәгә башлап барди.'
  tel-2017: అప్పుడు ఎలీషా వాళ్ళతో “మీరు వెళ్ళాల్సిన దారి ఇది కాదు. ఇది పట్టణమూ కాదు.
    మీరు వెదికే మనిషి దగ్గరికి మిమ్మల్ని తీసుకు వెళ్తాను, నా వెనకాలే రండి” అని చెప్పి
    వాళ్ళను షోమ్రోను పట్టణంలోకి తీసుకు వెళ్ళాడు.
  hat-BSA: 'Konsa, Élisée te di yo: “Sa se pa chemen, ni se pa vil sa a. Swiv mwen
    e mwen va mennen ou kote nonm ke w ap chache a.” Epi li te mennen yo rive Samarie.'
  kos-kos: Na Elisha el som nu yorolos ac fahk, “Tafongla inkanek lowos an. Tia pa
    inge siti se kowos suk an. Fahsr tukuk ac nga fah pwen kowos nu yurin mwet se
    kowos suk an.” Ac el kololosla nu Samaria.
  hbo-WLC: וַיֹּ֨אמֶר אֲלֵהֶ֜ם אֱלִישָׁ֗ע לֹ֣א זֶ֣ה הַדֶּרֶךְ֮ וְלֹ֣א זֹ֣ה הָעִיר֒
    לְכ֣וּ אַחֲרַ֔י וְאוֹלִ֣יכָה אֶתְכֶ֔ם אֶל־הָאִ֖ישׁ אֲשֶׁ֣ר תְּבַקֵּשׁ֑וּן וַיֹּ֥לֶךְ
    אוֹתָ֖ם שֹׁמְרֽוֹנָה׃
  ibo-ibo: Ịlaisha pụtara sị ha, “Nke a abụghị ụzọ, nke a abụkwaghị obodo unu na-achọ.
    Soronụ m, ka m gosi unu nwoke unu na-achọ.” O duuru ha jee Sameria.
  ory-ory: ସେତେବେଳେ ଇଲୀଶାୟ ସେମାନଙ୍କୁ କହିଲେ, “ଏ ସେହି ପଥ ନୁହେଁ, କି ଏ ସେହି ନଗର ନୁହେଁ;
    ମୋʼ ପଛେ ପଛେ ଆସ, ତୁମ୍ଭେମାନେ ଯେଉଁ ଲୋକକୁ ଖୋଜୁଅଛ, ମୁଁ ତାହା ନିକଟକୁ ତୁମ୍ଭମାନଙ୍କୁ ନେଇଯିବି।”
    ତହୁଁ ଇଲୀଶାୟ ସେମାନଙ୍କୁ ଶମରୀୟାକୁ କଢ଼ାଇ ନେଲେ।
  chk-chk: Mürin, Elisa a feila ren ekewe sounfiun Siria o üreniir, “Esap iei ewe
    al, esap pwal iei ewe telinimw. Oupwe tapweto müri, pwe üpwe emwenikemiila ren
    ewe mwän oua kütta.” Iwe, Elisa a emwenirela Samaria.
  rop-rop: Brom deya Ilaisha bin go langa detlot solja en imbin tok, “Yumob langa
    rong roud. Dijan nomo det taun weya yumob lukabat. Yumob bulurrum mi en ai garra
    shoum yumob det pleis weya det men hu yumob lukabat im jidan.” En imbin lidim
    olabat langa Sameriya.
  ukr-1871: 'І рече їм Елисей: Се не та дорога й не той город; ійдїте за мною, так
    я приведу вас до того чоловіка, що ви шукаєте. І привів їх у Самарию.'
  deu-1951: 'Und Elisa sprach zu ihnen: Das ist nicht der Weg noch die Stadt; folget
    mir nach, so will ich euch zu dem Manne führen, den ihr suchet! Und er führte
    sie gen Samaria.'
  eng-JPS: 'And Elisha said unto them: ''This is not the way, neither is this the
    city; follow me, and I will bring you to the man whom ye seek.'' And he led them
    to Samaria.'
  srp-1865: 'Tada im reèe Jelisije: nije ovo put, nije ovo grad; hodite za mnom i
    odvešæu vas èovjeku kojega tražite. I odvede ih u Samariju.'
  lug-lug: Erisa n’abagamba nti, “Lino si lye kkubo, era kino si kye kibuga. Mungoberere,
    mbatwale eri omusajja gwe munoonya.” N’abakulemberamu n’abatwala e Samaliya.
  heb-heb: ויאמר אלהם אלישע לא זה הדרך ולא זה העיר לכו אחרי ואוליכה אתכם אל האיש אשר
    תבקשון וילך אותם שמרונה׃
  ben-IRV: পরে ইলীশায় তাদেরকে বললেন, “এটা সেই রাস্তাও নয় আর সেই নগরও নয়; তোমরা
    আমার পিছনে পিছনে এস; যে লোকের খোঁজ তোমরা করছ আমি তার কাছে তোমাদের নিয়ে যাব।”
    আর তিনি তাদের শমরিয়াতে নিয়ে গেলেন।
  pan-pan: ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, “ਇਹ ਉਹ ਰਾਹ ਨਹੀਂ, ਨਾ ਹੀ ਉਹ ਸ਼ਹਿਰ ਹੈ।” ਮੇਰੇ
    ਪਿੱਛੇ ਆਓ ਕਿ ਮੈਂ ਤੁਹਾਨੂੰ ਉਸ ਆਦਮੀ ਕੋਲ ਲੈ ਚੱਲਾਂ, ਜਿਹ ਨੂੰ ਤੁਸੀਂ ਲੱਭਦੇ ਹੋ, ਸੋ ਉਹ ਉਨ੍ਹਾਂ
    ਨੂੰ ਸਾਮਰਿਯਾ ਨੂੰ ਲੈ ਗਿਆ।
  mya-JVB: ဧလိရှဲ ကလည်း ၊ ဤ လမ်း မ ဟုတ်။ ဤ မြို့ လည်း မ ဟုတ်။ ငါ့ နောက် သို့လိုက်
    ကြ။ သင်တို့ရှာ သောသူ ရှိရာသို့ ငါပို့ မည်ဟု ဆို လျက် ရှမာရိ မြို့သို့ ပို့ လေ၏
  tbg-tbg: Vika avu konkiraiqama kovaro Elisaava vika unaini oruntero vikara tiharo,
    Ne hampi aaraqaa aninte vo vatukaqima anintaavo. Ho ne ti avataqi aniqe te ni
    ntitavare ne rante varia vaiintiva vainaini vuare, tumanta vika Elisaara avata
    vare vuvaro viva vika ntita varero Sameria vatukaini vuru kora.
  hmo-hmo: Elisaia ese unai Suria tuari taudia ia hereva henia, ia gwau, “Umui ura
    raka lao dalana be inai dala lasi, bona umui ura davaria hanua be inai hanua lasi.
    Lauegu murinai do umui raka, lau ese umui do lau hakaua, umui tahua noho tauna
    dekenai.” Vadaeni Elisaia ese idia ia hakaua lao, ela bona Samaria.
  urd-urd: फिर इलीशा' ने उनसे कहा, “यह वह रास्ता नहीं और न ये वह शहर है, तुम मेरे
    पीछे चले आओ, और मैं तुम को उस शख़्स के पास पहुँचा दूँगा जिसकी तुम तलाश करते हो।”
    और वह उनको सामरिया को ले गया।
  rus-SYN: 'И сказал им Елисей: это не та дорога и не тот город; идите за мною, и
    я провожу вас к тому человеку, которого вы ищете. И привел их в Самарию.'
  bqc-SIM: 'Ɔ̃ Ɛlizi ò Sili zĩgↄ̃piↄnɛ: Zɛ́ɛ bee no! Wɛ̃́lɛɛ bee no! À tɛmazi,
    mí gɛ́ánↄ gbɛ̃́ pↄ́ álɛ wɛɛlɛ kĩ́i. Ɔ̃ à gɛ̀ńnↄ Samali.'
  tcz-CHONGTHU: Hichun Elisha apotdoh in amaho kom’a chun, “Nahung naohi adihtapoi
    hichehi nahollu khopi chu ahipoi, neihinjui jun, keiman nahol nao kom’a chun napuilut
    nao vinge” ati. Hiti chun amaho chu Samaria khopia chun apuilut tan ahi.
  mar-mar: अलीशा त्या अरामी सैन्याला म्हणाला, “हा रस्ता बरोबर नाही तसेच तुम्हास हवे
    ते नगरही हे नव्हे. माझ्या मागोमाग या म्हणजे तुम्ही ज्याच्या मागावर आहात तो मनुष्य
    मी तुम्हास दाखवतो.” अलीशाने मग त्या अरामी सैन्याला शोमरोनला नेले.
  qub-qub: 'Eliseoga Siria suldärucunata niran: «Manami caypachu näniga. Ashiycashayqui
    siudäpis manami caychu. Noga pushashayqui ashiycashayqui runa cajcama.» Chayno
    nir pushar chayachiran Samaria siudäman.'
  bqp-bqp: 'Akũ Ɛlisa pì Siria zĩ̀karii pìnↄnɛ: Zɛ́ díkĩnanlo! Wɛ̃tɛ díkĩnanlo!
    À tɛ́mai mà gɛ́ kãáo gbɛ̃ kũ átɛn wɛtɛ kĩnaa. Akũ à gɛ̀ɛ kũńwo Samaria.'
  hat-hat: 'Lèfini, Elize al jwenn yo, li di yo: —Se pa chemen an sa, ni se pa lavil
    n''ap chache a sa. Swiv mwen, m''a mennen nou kote moun n''ap chache a ye. Li
    mennen yo lavil Samari.'
  eng-BSB: And Elisha told them, “This is not the way, and this is not the city. Follow
    me, and I will take you to the man you are seeking.” And he led them to Samaria.
  eng-WEBPB: Elisha said to them, “This is not the way, neither is this the city.
    Follow me, and I will bring you to the man whom you seek.” He led them to Samaria.
  kbq-kbq: Higeno Elisa'a amanage huno ana sondia vahe'mokizmia zamasami'ne, Kana
    hazagreta ru kumate e'naze. Hu'negu namage navaririta enke'na anama kenaku'ma
    aza ne'mofonte tamavre'na va'neno. Anage hige'za Elisana amage vazageno zamavareno
    Sameria rankumate vu'ne.
  nhe-BL: 'Huajca Eliseo quinilhui nopa soldados: ―Ya ni ax nopa ojtli, niyon ax ya
    ni nopa altepetl tlen inquitemohuaj. Xinechtoquilica huan nimechhuicas hasta campa
    itztoc nopa tlacatl tlen inquitemohuaj. Huan quinhuicac hasta altepetl Samaria.'
  bus-bus: 'Ben Ɛlisa bè Siria zĩ̀kpɛɛ pìnↄnɛ: Zɛ́ kɛ̀kiinlo! Wɛ́tɛ kɛ̀kiinlo! À
    tɛ́mazi mà gáao gbɛ̃ kɛ̀ ée wɛtɛɛ kiia. Ben à gàańyo Samaria.'
  gub-BL: Na'e uze'eg Erizew oho wanupe kury. — Pezawy penape ty wà. Napekar kwaw
    'aw tawhu peiko. Pezur herupi nehe. Apueraha putar awa penemikar pe nehe, i'i
    wanupe. Weraha Xamari tawhu pe wà kury.
  eng-DRA: 'And Eliseus said to them: This is not the way, neither is this the city:
    follow me, and I will shew you the man whom you seek. So he led them into Samaria.'
