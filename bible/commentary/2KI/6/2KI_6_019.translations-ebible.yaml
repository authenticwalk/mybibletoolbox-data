  guj-2017: પછી એલિશાએ અરામીઓને કહ્યું, “તે માર્ગ આ નથી, તે નગર પણ આ નથી. પણ મારી
    પાછળ આવો અને જે માણસને તમે શોધો છો તેની પાસે હું તમને લઈ જઈશ.” પછી તે તેઓને સમરુન
    લઈ ગયો.
  pon-2006A: Elisa eri patohla rehrail oh patohwanohng irail, “Kaidehkin ih ahlo met,
