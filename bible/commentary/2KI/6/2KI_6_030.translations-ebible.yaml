verse: 2KI.006.030
translations:
  mal-C: ആ സ്ത്രീയുടെ വാക്കുകൾ കേട്ടപ്പോൾ രാജാവു വസ്ത്രംകീറി. അദ്ദേഹം മതിലിന്മേൽക്കൂടി
    നടന്നുപോകുകയായിരുന്നു. അദ്ദേഹം ചാക്കുശീലയാണ് അടിവസ്ത്രമായി ധരിച്ചിരിക്കുന്നതെന്ന്
    ജനങ്ങൾ കണ്ടു.
  deu-TKW: Als nun der König das Weib so reden hörte, zerriß er seine Kleider, während
    er auf der Mauer stand; da gewahrte das Volk, daß er darunter ein härenes Gewand
    auf seinem Leibe trug.
  lin-lin: Tango mokonzi ayokaki maloba ya mwasi oyo, apasolaki bilamba na ye. Lokola
    atambolaki lisusu na likolo ya mir ya lopango, bato bamonaki ete, na se ya bilamba
    na ye ya bokonzi, alataki saki na nzoto na ye.
  eng-LSV: And it comes to pass, at the king’s hearing the words of the woman, that
    he tears his garments, and he is passing by on the wall, and the people see, and
    behold, the sackcloth [is] within on his flesh.
  eng-GNV: And when the King had heard the wordes of the woman, he rent his clothes,
    (and as he went vpon the wall, the people looked, and behold, he had sackecloth
    within vpon his flesh)
  eng-WEBSTER: And it came to pass, when the king heard the words of the woman, that
    he rent his clothes; and he passed by upon the wall, and the people looked, and
    behold, he had sackcloth within upon his flesh.
  nhw-BL: Huan quema quicajqui nopa tlanahuatijquetl catli nopa sihuatl quiijtojtoya,
    quitzayanqui iyoyo para quinextis itequipachol. Huan pampa itztoya ipan nopa tepamitl,
    nochi masehualme quiitaque para itlatzintlanyoyo catli moquentijtoya eliyaya nopa
    fiero yoyomitl catli quinextía para tlahuel motequipachohua huan yeca quitzayanqui.
  swh-ONEN: Wakati mfalme aliposikia maneno ya yule mwanamke, alirarua mavazi yake.
    Naye alipoendelea kutembea ukutani, watu wakamtazama, na ndani ya mavazi yake
    alikuwa amevaa nguo ya gunia mwilini mwake.
  bba-bba: Sɑɑ ye sinɑ boko u kurɔ win ɡɑri nuɑ, yerɑ u win tiin yɑberu nɛnuɑ u kɑrɑnɑ
    nuku sɑnkirɑnun sɔ̃. N deemɑ ɡbɑ̃rɑru wɔllɔwɑ u wɑ̃ɑ. Yerɑ tɔmbɑ wɑ wee, u sɑɑki
    sebuɑ.
  eng-KJVCPB: And it came to pass, when the king heard the words of the woman, that
    he rent his clothes; and he passed by upon the wall, and the people looked, and
    behold, he had sackcloth within upon his flesh.
  luo-luo: Kane ruoth owinjo weche dhakono noyiecho lepe. Wachni notimore ka ruoth
    ne wuotho ewi ohinga, mi ji nongʼiye, moneno korwako pien gugru ei lepe.
  meu-meu: Hanua pavapavana ese hahine ena hereva e kamonai; bena maḡu latana amo
    rakana ai ia ese ena dabua e dare; bena taunimanima ese e itaia, ena dabua henunai
    na puse dabuana vada e hahedokilai.
  npi-ULB: जब राजाले त्‍यो स्‍त्रीको कुरा सुने, तब तिनले आफ्ना लुगा च्याते (यति बेला
    तिनी पर्खालमा हिंडिरहेका थिए), र मानिसहरूले हेरे अनि तिनले कम्‍मरमा भाङ्ग्रा मात्र
    लगाएको देखे ।
  yor-yor: Nígbà tí ọba gbọ́ ọ̀rọ̀ obìnrin náà, ó fa aṣọ rẹ̀ ya. Gẹ́gẹ́ bí ó sì ti
    ń kọjá lọ sí orí odi, àwọn ènìyàn wò ó níbẹ̀ ní abẹ́, ó ní aṣọ ọ̀fọ̀ ní ara rẹ̀.
  pes-OPCB: پادشاه وقتی این را شنید از شدت ناراحتی لباس خود را پاره کرد، و مردمی که
    نزدیک حصار بودند دیدند که پادشاه زیر لباس خود پلاس پوشیده است.
  tgl-ULB: Kaya nang narinig ng hari ang sinabi ng babae, pinunit niya ang kaniyang
    damit (dumadaan siya sa may pader), at tumingin ang mga tao at nakita na mayroon
    siyang sako bilang panloob na kasuotan.
  cbu-NT: Kuraksha anoo mazinarangu, kapung tsiyantarangu, wamaree putayaru, izichirangiya.
    Tputsshitisin ichingarusin anoo paranganaya, watam tandapunuzimun íwar naantach
    ashiranguwa. Sheeru, mantsirimashsha watunireem purusamashsha yáyaru kamartarangiya.
  hui-hui: Ani layago hale howa kini ibugua genda timbuni howa ibunaga aga bu heago
    budaki hene. Ani biyagola wali agali maru pabe gibugibu berearu ti de handalu
    hearia kini ibugua ibunaga aga biago andaneha aga mende dara ho howa biaga ale
    bia dambiho heane ti de hendene.
  mya-mya: ဤ​အ​ကြောင်း​ကို​ကြား​သော​အ​ခါ​မင်း​ကြီး​သည် ဝမ်း​နည်း​စိတ်​ပျက်​လျက် မိ​မိ​၏​အ​ဝတ်​တော်​ကို
    ဆုတ်​သ​ဖြင့် ထို​အ​ဝတ်​တော်​အောက်​တွင်​ဝတ်​ဆင် ထား​သော​လျှော်​တေ​ကို​မြို့​ရိုး​အ​နီး​ရှိ​လူ​တို့
    တွေ့​မြင်​ရ​ကြ​လေ​သည်။-
  bod-N: རྒྱལ་པོས་བུད་མེད་ཀྱི་གཏམ་དེ་ཐོས་པ་དང་། རང་གི་གོས་གཤགས་ཤིང་། སྐབས་དེར་ཁོ་རང་ལྕགས་རིའི་སྟེང་དུ་ཡོད་ཅིང་མི་རྣམས་ཀྱིས་ཁོ་རང་མཐོང་སྟེ།
    ཀྱེ་ཧོ། ཁོས་གྱོན་པའི་ནང་གོས་ནི་རྩིད་རས་ཡིན་པ་མཐོང་ངོ་། །
  sna-sna: Zvino mambo akanzwa mashoko omukadzi uyu, akabvarura nguo dzake. Akati
    achifamba naparusvingo, vanhu vakamutarisa, vakaona kuti akanga akapfeka masaga
    mukati menguo, pamuviri wake.
  spa-BLM: Cuando el rey oyó las palabras de la mujer, rasgó sus vestidos. Pasaba
    por el muro, y la gente miró, y he aquí que tenía un saco debajo de su cuerpo.
  cac-cac: Ayic ix yab'an vin̈ rey tas ix yal jun ix chi', ix sn̈ic'chitanb'at spichul
    vin̈ yuj sch'oxanel scusc'olal. Yacb'an van yec' vin̈ d'a yib'an̈ muro chi', ix
    yilan eb' anima ayec' d'a slac'anil chi' to ayoch pichul ya sva yuj vin̈ d'a yol
    spichul.
  swh-ULB: Basi mfalme aliposikia yale maneno ya yule mwanamke, akayachana mavazi
    yake (sasa alikuwa akitembelea kwenye ukuta), na watu wakatazama na kuona kwamba
    alikuwa amevaa nguo ya gunia chini, dhidi ya ngozi yake.
  bel-bel: Цар, выслухаўшы словы жанчыны, падраў вопратку на сабе; і праходзіў ён
    па сьцяне, і народ бачыў, што вярэта на самім целе ягоным.
  deu-ELBBK: Und es geschah, als der König die Worte der Frau hörte, da zerriss er
    seine Kleider, während er auf der Mauer umherging; und das Volk sah, und siehe,
    er trug Sacktuch darunter auf seinem Leib.
  mbb-OT: Ne hein nezineg dutun te hadì haazà is migkaǥi zutun te vahi, mibindas din
    is bisti zin tenged te utew zin kegkeseeng. Dutun te kedhipanew zin diyà te zivavew
    te verengbeng, naahà sikandin te menge etew he mibpezizeleman din is bisti zin
    te visti he saku tenged te kedlalew zin.
  mal-2015: സ്ത്രീയുടെ വാക്കു കേട്ടപ്പോൾ രാജാവു വസ്ത്രം കീറി; അവൻ മതിലിന്മേൽ നടന്നു
    പോകയായിരുന്നു; ജനം അവനെ നോക്കിയപ്പോൾ അവൻ അകമെ ദേഹം പറ്റെ രട്ടു ഉടുത്തിരിക്കുന്നതു
    കണ്ടു.
  rmc-rmc: Sar oda šunďa o kraľis, so odi džuvľi phenďa, čhingerďa pre peste o gada.
    Sar phirelas pal o foroskre muri, o manuša dikhle, hoj pre leskro ťelos tel o
    gada hine urde o gada le gonestar.
  pes-OPV: و چون پادشاه سخن زن را شنید، رخت خود را بدرید واو بر باره می‌گذشت و قوم
    دیدند که اینک در زیرلباس خود پلاس دربر داشت.
  ron-1924: Кум а аузит ымпэратул кувинтеле ачестей фемей, шь-а рупт хайнеле, кынд
    стэтя пе зид. Ши попорул а вэзут кэ пе динэунтру авя ун сак де пэр пе труп.
  ben-OBCV: রাজা যখন সেই মহিলাটির কথা শুনেছিলেন, তখন তিনি তাঁর রাজবস্ত্র ছিঁড়ে ফেলেছিলেন।
    তিনি যখন প্রাচীরে হাঁটছিলেন, লোকজন তাকিয়ে দেখছিল, ও তারা দেখতে পেয়েছিল যে রাজার
    রাজবস্ত্রের নিচে তিনি গায়ে চট বেঁধে রেখেছেন।
  som-som: Oo markii boqorkii naagtii hadalkeedii maqlay ayuu dharkiisii dildillaaciyey;
    (oo markaas wuxuu dul marayay derbiga), oo dadkiina way wada arkayeen inuu jidhkiisii
    ku guntaday joonyado.
  lat-VUC: Quod cum audisset rex, scidit vestimenta sua, et transibat per murum. Viditque
    omnis populus cilicium quo vestitus erat ad carnem intrinsecus.
  eng-ASVBT: And it came to pass, when the king heard the words of the woman, that
    he rent his clothes (now he was passing by upon the wall); and the people looked,
    and, behold, he had sackcloth within upon his flesh.
  ita-1885: Quando il re ebbe intese le parole di quella donna, stracciò i suoi vestimenti.
    Or egli passava su le mura, e il popolo riguardò, ed ecco, il re avea un cilicio
    di dentro sopra la carne.
  eng-LXXUP: And it came to pass, when the king of Israel heard the words of the woman,
    that he rent his garments; and he passed by on the wall, and the people saw sackcloth
    within upon his flesh.
  eng-ULB: So when the king heard the words of the woman, he tore his clothes (now
    he was passing by on the wall), and the people looked and saw that he had sackcloth
    underneath, against his skin.
  spa-VBL: Cuando el rey oyó lo que decía la mujer, se rasgó las vestiduras. Al pasar
    por la muralla, la gente vio que llevaba un sayo debajo de la ropa junto a su
    piel.
  fra-_FOB: Mais elle a caché son fils. Et dès que le roi eut entendu les paroles
    de cette femme, il déchira ses vêtements; il passait alors sur la muraille, et
    le peuple vit qu'il avait en dessous un sac sur son corps.
  mal-mal: സ്ത്രീയുടെ വാക്ക് കേട്ടപ്പോൾ രാജാവ് വസ്ത്രം കീറി; അവൻ മതിലിന്മേൽ നടന്നു
    പോവുകയായിരുന്നു; ജനം അവനെ നോക്കിയപ്പോൾ അവൻ അകമെ ദേഹം മുഴുവൻ രട്ട് ഉടുത്തിരിക്കുന്നത്
    കണ്ടു.
  urd-GVR: Yih sun kar bādshāh ne ranjish ke māre apne kapṛe phāṛ ḍāle. Chūṅki wuh
    abhī tak fasīl par khaṛā thā is lie sab logoṅ ko nazar āyā ki kapṛoṅ ke nīche
    wuh ṭāṭ pahne hue thā.
  suz-BL: मिनु पिपमी मेको मीश मुर आ लोव़ नेंशा, आ वा खाक्‍गा बाक्‍त। मुरपुकीम मेको
    कली आगाम अरन्‍डी फेक्‍शो तामे बाक्‍त। मारदे हना मेको सहर ङा गारो तार गाक्‍शो बाक्‍माक्‍त।
  ita-1927: Quando il re ebbe udite le parole della donna, si stracciò le vesti; e
    come passava sulle mura, il popolo vide ch’egli portava, sotto, un cilicio sulla
    carne.
  ckb-ckb: کاتێک پاشا گوێی لە قسەکانی ئەم ژنە بوو، جلەکانی لەبەرخۆی دادڕی. کە بەسەر
    شووراکە تێدەپەڕی، خەڵک بینییان وا لە ژێرەوە بەرگی لە گوش دروستکراوی لەبەرە.
  eng-BBE: Then the king, hearing what the woman said, took his robes in his hands,
    violently parting them; and, while he was walking on the wall, the people, looking,
    saw that under his robe he had haircloth on his flesh.
  kan-OKCV: ಅರಸನು ಆ ಸ್ತ್ರೀಯು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ, ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು
    ಗೋಡೆಯ ಮೇಲೆ ಹಾದುಹೋದನು. ಜನರು ಕಂಡಾಗ ಅವನ ಮೈಮೇಲೆ ಗೋಣಿತಟ್ಟು ಇತ್ತು.
  tam-2017: அந்தப் பெண்ணின் வார்த்தைகளை ராஜா கேட்டவுடனே, மதிலின்மேல் நடந்துபோகிற அவன்
    தன் உடைகளைக் கிழித்துக்கொண்டான்; அவன் உள்ளே சணல் ஆடையை அணிந்திருக்கிறதை மக்கள்
    கண்டார்கள்.
  spa-RV-1909: 'Y como el rey oyó las palabras de aquella mujer, rasgó sus vestidos,
    y pasó así por el muro: y llegó á ver el pueblo el saco que traía interiormente
    sobre su carne.'
  ron-BTF: Și s-a întâmplat, când împăratul a auzit cuvintele femeii, că și-a sfâșiat
    hainele; și trecea pe zid și poporul privea și, iată, el avea pânză de sac pe
    interior, pe carnea lui.
  eng-WEBP: When the king heard the words of the woman, he tore his clothes. Now he
    was passing by on the wall, and the people looked, and behold, he had sackcloth
    underneath on his body.
  eng-FBV: When the king heard what the woman said he ripped his clothes. As he walked
    by on the wall, the people saw that he was wearing sackcloth under his clothes
    next to his skin.
  nld-1939: Toen de koning de vrouw dit hoorde vertellen, scheurde hij zijn klederen,
    en daar hij op de muur liep, zag het volk, dat hij onder zijn kleed op het blote
    lijf een boetekleed droeg.
  nch-BL: Huan quema quicajqui nopa tanahuatijquet cati nopa sihuat quiijtojtoya,
    quitzayanqui iyoyo para quinextis itequipachol. Huan pampa itztoya ipan nopa tepamit,
    nochi masehualme quiitaque para itatzintanyoyo cati moquentijtoya eliyaya nopa
    fiero yoyomit cati quinextía para tahuel mocuesohua huan yeca quitzayanqui.
  vie-1934: Khi vua nghe lời của người đàn bà này, thì xé quần áo mình. Bấy giờ, người
    đang đi ngang qua trên tường thành, dân sự xem thấy người phía trong mặc cái bao
    sát vào thịt mình.
  hin-CV: जब राजा ने उस स्त्री के ये शब्द सुने, उसने अपने कपड़े फाड़ दिए. इस समय वह
    शहरपनाह पर टहल रहा था. लोगों ने यह सब देखा. उन्होंने इस बात पर भी ध्यान दिया कि
    वह राजसी वस्त्रों के भीतर टाट पहना हुआ था.
  spa-BES: Entonces el rey, escuchando lo que dijo la mujer, tomó sus ropas en sus
    manos, separándolas was violentamente; y, mientras caminaba por la pared, la gente,
    mirando, vio que debajo de su túnica tenía ropas ásperas.
  tdx-tdx: Ie nahajanjiñe ty enta’ i rakembay i mpanjakay le rinia’e o saro’eo, le
    nitonjohize’e ty lia’e amy kijoliy, f’ie nandrendrehe’ ondatio, heheke te lamba-gony
    ty an-tsandri’e.
  tha-KJV: และต่อมาเมื่อกษั​ตริ​ย์ทรงได้ยินถ้อยคำของหญิงนั้น พระองค์​ก็​ฉีกฉลองพระองค์
    พระองค์​กำลังดำเนินอยู่บนกำแพง ประชาชนก็​มองดู ดู​เถิด พระองค์​ทรงฉลองพระองค์ผ้ากระสอบอยู่​แนบเนื้อ
  por-BR-2018: 'E quando o rei ouviu as palavras daquela mulher, rasgou suas roupas,
    e passou assim pelo muro: e chegou a ver o povo o saco que trazia interiormente
    sobre sua carne.'
  deu-ELO: Und es geschah, als der König die Worte des Weibes hörte, da zerriß er
    seine Kleider, während er auf der Mauer einherging; und das Volk sah, und siehe,
    er trug Sacktuch darunter auf seinem Leibe.
  eng-WYC-2018: And when the king had heard this, he rent his clothes, and passed
    by the wall; and all the people saw the hair-shirt, with which the king was clothed
    at the flesh within; (And when the king had heard this, he tore his clothes, and
    passed forth by the wall; and all the people saw the hair-shirt, or the sackcloth,
    with which the king was clothed upon his flesh;)
  epo-epo: Kiam la reĝo aŭdis la vortojn de la virino, li disŝiris siajn vestojn,
    irante sur la muro; kaj la popolo vidis, ke subveste sur lia korpo estas sakaĵo.
  uig-PIN: Padixaⱨ ayalning sɵzini anglap kiyimlirini yirtip-yirtiwǝtti. U sepilda
    ketiwatⱪanda, hǝlⱪ uning kiyimining iqigǝ, yǝni etigǝ bɵz kiygǝnlikini kɵrüp ⱪaldi.
  beo-beo: Amo nabalawane, hina bagade da fofogadigili da:i dioiba:le, ea abula gisa:le,
    gadelale fasi. Dunu amo da gagoi bega:, e gadenene lefulu, ilia da ba:loba e da
    eboboi abula ea abula ha gano ga:i ba:i.
  tpi-OTNT: King i harim dispela tok, orait em i brukim klos bilong en, long wanem,
    em i bel hevi moa yet. Em i wokabaut yet antap long banis bilong taun, na nau
    ol manmeri inap lukim klos bilong sori, em king i bin pasim aninit long klos bilong
    en.
  hau-SA: Da sarki ya ji maganar macen sai ya yage rigunansa. Sa’ad da sarki yake
    wucewa a kan katangar birnin, sai mutane suka gan yana saye da rigar makoki a
    ciki.
  uig-LAT: Padishah ayalning sözini anglap kiyimlirini yirtip-yirtiwetti. U sépilda
    kétiwatqanda, xelq uning kiyimining ichige, yeni étige böz kiygenlikini körüp
    qaldi.
  nde-nde: Inkosi ithe isizwa okwakutshiwo ngowesifazane lowo yadabula izigqoko zayo.
    Inkosi yayihamba phezu komduli, abantu bayikhangela, babona ukuthi isigqoko sayo
    sangaphansi sasingesokulila.
  ton-ton: Pea vakai ʻi heʻene fanongo ʻe he tuʻi ki he ngaahi lea ʻae fefine, naʻa
    ne haehae ʻa hono ngaahi kofu; pea naʻa ne ʻalu ange ʻi he funga ʻā, pea naʻe
    sio ʻae kakai, pea vakai kuo ne ʻai ʻae kofu tauangaʻa ki loto ki hono kakano.
  ces-1613: A když uslyšel král slova ženy té, roztrhl roucha svá. (Když pak on šel
    po zdi, viděl lid, an pytel byl na těle jeho zespod.)
  eng-WMB: When the king heard the words of the woman, he tore his clothes. Now he
    was passing by on the wall, and the people looked, and behold, he had sackcloth
    underneath on his body.
  tam-TCV: அந்தப் பெண்ணின் வார்த்தைகளைக் கேட்ட அரசன் தன் மேலங்கியைக் கிழித்தான். அவன்
    மதிலுக்கு மேலாக நடந்து கொண்டுபோகும்போது அவனுடைய உள் உடை துக்கவுடையாய் இருப்பதை
    மக்கள் யாவரும் கண்டனர்.
  ceb-ULB: Busa sa dihang nadungog sa hari ang mga pulong sa babaye, gigisi niya ang
    iyang mga bisti (nagaagi siya karon sa paril), ug nagtan-aw kaniya ang mga tawo
    ug nakakita nga aduna siyay sako sa ilalom nga bahin, sapaw sa iyang panit.
  pol-UBG: A gdy król usłyszał słowa tej kobiety, rozdarł swoje szaty. I kiedy przechodził
    po murze, lud zobaczył, że pod spodem nosił wór na swoim ciele.
  agr-agr: Nuna apu antuk kajeka, niina jáanchjin japiki ichigkui. Dutika yakí yaakat
    peejamunum wekagu asamtai, aents aidau diikma jáanch pegkegchaun nugkuaju wekagun
    wainkajui.
  kyc-kyc: Pii dake kiŋi doko sepala baa mona nembo pako banya komau doko kanguya.
    Dokopa wambu kame repeta kareyami dupwame kandapala baame kumanda wapungi komau
    mende banya komau isarena wapupyalyamo, leyami.
  urd-GVU: یہ سن کر بادشاہ نے رنجش کے مارے اپنے کپڑے پھاڑ ڈالے۔ چونکہ وہ ابھی تک فصیل
    پر کھڑا تھا اِس لئے سب لوگوں کو نظر آیا کہ کپڑوں کے نیچے وہ ٹاٹ پہنے ہوئے تھا۔
  deu-1912: Da der König die Worte des Weibes hörte, zerriß er seine Kleider, indem
    er auf der Mauer ging. Da sah alles Volk, daß er darunter einen Sack am Leibe
    anhatte.
  kan-2017: ಗೋಡೆಯ ಮೇಲೆ ಹೋಗುತ್ತಿದ್ದ ಅರಸನು ಆ ಸ್ತ್ರೀಯ ಮಾತನ್ನು ಕೇಳಿದೊಡನೆ ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು
    ಹರಿದುಕೊಂಡನು. ಆಗ ಅವನ ಮೈ ಮೇಲೆ ಗೋಣಿತಟ್ಟು ಇರುವುದು ಜನರಿಗೆ ಕಂಡಿತು.
  yap-yap: Fa’ani rung’ag e en ni pilung e re bugithin nem, me guchthuy e mad rok
    ni bochan e kari kireban’, ma girdi’ ni yad ba chugur ko yoror e ra guyed ni bay
    e mad ni yima fanay ntutuw u tan e mad rok.
  hlt-MCSB: Huta ol te manghai loh a yaak van neh a himbai te a phen. Amah khaw vongtung
    dongah a caeh doela pilnam a sawt vaengah a pum dongkah tlamhni te a khui hil
    tarha a hmuh.
  mdy-ETH: ካኣቲ ዬያ ዋይዛዖ ዖዪ ፔኤኮ ማኣዓሢ ዳርዜኔ፤ ዒዚ ዬኖ ዓቦ ኬኤሎ ዲፆ ዑፃ ኬስኪ ዓኣሢሮ ዒዛኮ ኮይላ ዓኣ ዓሳ
    ማኣሢኮ ዴማ ሲዬ ማኣዖ ካኣቲ ማይንቲ ዓኣሢ ዴንቄኔ።
  twi-ASANTE: Na ɔhene no tee saa asɛm yi, ɔde anibiannasoɔ sunsuanee ne ntadeɛ mu.
    Na ɔhene no nam ɔfasuo no ho no, nnipa no hunuu sɛ ɔhyɛ ayitadeɛ wɔ nʼase.
  eng-WEBU: When the king heard the words of the woman, he tore his clothes. Now he
    was passing by on the wall, and the people looked, and behold, he had sackcloth
    underneath on his body.
  wal-wal: Kawoi maccaasiyaa yootidoogaa siyidi, ba maayuwaa pooshshi oliis. Yaatidi
    i gimbbiyaa bollaara aadhdhishin, garssa baggaara i maayido waaruwaa asai be7iis.
  spa-PDDPT: Cuando el rey escuchó las palabras de la mujer, mientras pasaba por el
    muro, rasgó sus ropas. Ciertamente llevaba ropa áspera sobre su cuerpo.
  gun-gun: Ha'e rami kunha va'e ijayvu rã huvixa oendu vy omondoro oao tetã kora rupi
    oaxa ovya pyve. Ha'e ramo heta va'e kuery oexa rã oao guýry huvixa onhemonde ra'e
    ajukue voxa guigua py rive.
  ilo-ULB: Idi nangngeg ti ari dagiti sao ti babai, rinay-abna dagiti kawesna (ita,
    magmagna ti ari iti rabaw ti pader), ket kimmita dagiti tattao ket nakitada a
    nakersang a lupot iti pang-uneg a kawesna.
  kpg-kpg: Di madagoaa di king ne hagalongo gi di mee deenei, geia gu hahaahi ono
    goloo i dono manawa gee, gei nia daangada ala e hoohoo mai gi di abaaba gu gidee ginaadou
    bolo mee e ulu nia gahu lodo huaidu laa lodo ono goloo laa daha.
  uig-ARA: پادىشاھ ئايالنىڭ سۆزىنى ئاڭلاپ كىيىملىرىنى يىرتىپ-يىرتىۋەتتى. ئۇ سېپىلدا
    كېتىۋاتقاندا، خەلق ئۇنىڭ كىيىمىنىڭ ئىچىگە، يەنى ئېتىگە بۆز كىيگەنلىكىنى كۆرۈپ
    قالدى.
  sus-sus: Mangɛ to na ginɛ xa masenyi mɛ, a naxa a xa donma ibɔɔ a ma. A to nu na
    a maɲɛrɛfe tɛtɛ nan fari, ɲama naxa nɔ a tode a bɛki dugi ragoroxi a ma a xa mangɛ
    donma bun ma.
  pon-2006: Ni nanmwarkio eh karongehda irair wet, e ahpw tehrkipeseng sapwellime
    likou ko eh nsensuwed; aramas akan me mihmiseli limwahn kehlo ahpw kilang me e
    ket nan likoun nsensuwed masloalen sapwellime likou ko.
  jae-jae: Gêdêŋ taŋ kiŋ gêŋô awênê biŋ tonaŋ naŋ, eŋ kêkac nê ŋakwê gêŋgic. Gêdêŋ
    tonaŋ eŋ kêsêlêŋ gêmoa tuŋbôm ŋaô. Ma lau samob sêlic gebe kiŋ kêsô talu gêsaŋ
    ôli.
  ksd-ksd: Ma ba ra king i ga valongore ra tinata kai ra vavina i ga rada kana mal;
    (i ga vanavana ta ra ul a liplip na vat;) ma ra tarai dia ga gire ba i ga mal
    ma ra mal na tabun.
  tur-YTC: Kral kadının sözlerini duyunca giysilerini yırttı. Duvarın üzerinden geçiyordu
    ve halk baktı, işte, bedeninin altında çul vardı.
  grc-BRENT: Καὶ ἐγένετο ὡς ἤκουσεν ὁ βασιλεὺς Ἰσραὴλ τοὺς λόγους τῆς γυναικὸς, διέῤῥηξε
    τὰ ἱμάτια αὐτοῦ, καὶ αὐτὸς διεπορεύετο ἐπὶ τοῦ τείχους, καὶ εἶδεν ὁ λαὸς τὸν σάκκον
    ἐπὶ τῆς σαρκὸς αὑτοῦ ἔσωθεν.
  ind-AYT: Sesudah raja mendengar perkataan perempuan itu, dia mengoyakkan pakaiannya.
    Saat dia sedang berjalan di tembok, terlihatlah kepada orang banyak bahwa dia
    mengenakan kain kabung di kulit tubuhnya.
  nya-nya: Mfumu itamva mawu a mayiyo, inangʼamba mkanjo wake. Pamene inkayenda pa
    khoma, anthu anayangʼana, ndipo anaona zovala zamʼkati, pakuti anavala chiguduli.
  hrv-hrv: Kada je kralj čuo riječi te žene, razdrije na sebi haljine. I kad je išao
    po zidinama, narod vidje da mu je na tijelu kostrijet.
  mps-mps: Kingo te po odali, tama aga holobo ugwa pisą yali, magi baso, te agai
    haligade sęgę mu yai. Tama aga te taun obo banis ugwa badu daide dolalua pai,
    tama me te tigidali we bidi augwaligo te agai homu dene eyu holobo ugwa holama,
    bilibo tigidali we bidi augwaligo usu nama suali, king agai holobo ugwa dologode
    kęai elalubo suai.
  tpi-tpi: King i harim dispela tok, orait em i brukim klos bilong en, long wanem,
    em i bel hevi moa yet. Em i wokabaut yet antap long banis bilong taun, na nau
    ol manmeri inap lukim klos bilong sori, em king i bin pasim aninit long klos bilong
    en.
  dan-1931: Da Kongen hørte Kvindens Ord, sønderrev han sine Klæder, som han stod
    der på Muren; og Folket så da, at han indenunder har Sæk på den bare Krop.
  vie-OVCB: Nghe xong, vua xé áo mình. Vì vua đang đứng trên thành, nên mọi người
    thấy vua có mặc vải bố bên trong.
  guj-2017: જ્યારે રાજાએ આ સ્ત્રીના શબ્દો સાંભળ્યા, ત્યારે તેણે પોતાનાં વસ્ત્રો ફાડ્યાં.
    હવે રાજા નગરના કોટ પરથી જતો હતો તો લોકોએ જોયું, કે રાજાએ તેના અંગ પર શોકનાં વસ્ત્રો
    પહેર્યાં હતાં.
  pon-2006A: Ni nanmwarkio eh karongehda irair wet, e ahpw tehrkipeseng sapwellime
    likou ko eh nsensuwed; aramas akan me mihmiseli limwahn kehlo ahpw kilang me e
    ket nan likoun nsensuwed masloalen sapwellime likou ko.
  por-BRBSL: Quando o rei ouviu as palavras da mulher, rasgou suas roupas. Agora ele
    estava passando na parede, e o povo olhou, e eis que ele tinha pano de saco embaixo
    de seu corpo.
  cth-cth: Siangpahrang ni hote napui ni a dei e a thai toteh, amae angki a phi teh,
    rapan van a kâhlai lahun nah, tami moikapap ni a khet toteh, burihni hah un a
    kâkhu.
  twi-twi: Na ɔhene no tee saa asɛm no, osunsuan ne ntade mu. Na ɔhene no nenam ɔfasu
    no ho no, nnipa no huu sɛ ɔhyɛ atweaatam wɔ nʼase.
  hlt-hlt: Huta ol te manghai loh a yaak van neh a himbai te a phen. Amah khaw vongtung
    dongah a caeh doela pilnam a sawt vaengah a pum dongkah tlamhni te a khui hil
    tarha a hmuh.
  tbz-SIM: Okpɑ̀ɑ̀tì tì kèè dìì mɔ̀nnì kɛ́kɛ̃tɛ́ o yɑ̀ɑ̀tì kɛ́ndɑ́ɑ́tí kufɔ̀ɔ̀tɔ̃̀nkù,
    kɛ centì kuduotí ĩ́nkɛ̀ kɛ̀ bɛ̀ɛ ò yɑ̀, kòò dɑ̀ɑ́tí kufɔɔ̀tɔ̃̀nkù.
  msy-2020: Kamaghɨn amizɨ, atrivim akar kam baregha bar osemegha, uan korotiam abɨki.
    A nguibar ekiam avɨnizir dɨvazir mɨtiar gavgavim gisɨn aruavɨra itima, gumazamiziba
    datɨrɨghɨn an buaber korotiamɨn garima, atrivim uan korotiar azenan itimɨn aven
    aneru.
  dop-dop: Wulɑʋ nɩɩ ɑlʋ tɔm ntɩ, ɩlɛnɑ ɩ́ cǝlɩ ɩ wontu nɑ lɑŋwɑkǝllɛ kɛ koluŋɑ tɔɔ
    tǝnɑ. Ɩlɛnɑ yǝlɑɑ nɑ́ sɩ ɩ kɑ suu fɔlǝtɔnɑɑ tɑkɑ kɛ́ pǝ tɛɛ.
  azb-azb: Padşah qadının sözlərini eşidəndə paltarını cırdı. O bu vaxt qala divarının
    üstündən keçirdi və xalq gördü ki, onun əynində çul var.
  eng-DBY: And it came to pass when the king heard the words of the woman, that he
    rent his garments; and he was passing by upon the wall, and the people looked,
    and behold, he had sackcloth within upon his flesh.
  hin-2017: उस स्त्री की ये बातें सुनते ही, राजा ने अपने वस्त्र फाड़े (वह तो शहरपनाह
    पर टहल रहा था), जब लोगों ने देखा, तब उनको यह देख पड़ा कि वह भीतर अपनी देह पर टाट
    पहने है।
  wol-KYG: Ba Buur déggee kàdduy ndaw sa, daa xotti mbubbam ndaxu naqar. Ma ngay dox,
    di wéy ca kaw tata ja, mbooloo ma tollu ci suuf séenuñu lu moy saaku bi mu def
    njiitlaay, di ko ñaawloo.
  eng-YLT: And it cometh to pass, at the king's hearing the words of the woman, that
    he rendeth his garments, and he is passing by on the wall, and the people see,
    and lo, the sackcloth [is] on his flesh within.
  eng-WYC-2017: And when the king had heard this, he rent his clothes, and passed
    by the wall; and all the people saw the hair-shirt, with which the king was clothed
    at the flesh within;
  eng-WMBB: When the king heard the words of the woman, he tore his clothes. Now he
    was passing by on the wall, and the people looked, and behold, he had sackcloth
    underneath on his body.
  urd-GVH: यह सुनकर बादशाह ने रंजिश के मारे अपने कपड़े फाड़ डाले। चूँकि वह अभी तक
    फ़सील पर खड़ा था इसलिए सब लोगों को नज़र आया कि कपड़ों के नीचे वह टाट पहने हुए
    था।
  rug-rug: Sipu avosia sa baṉara sapu gua asa, si daku rikati sa sari nana poko, pude
    va dogoro nia sa nana tinalotaṉa, meke dogoria rina tie sapu koa tata koa sa gobana
    sa vasileana lavata, sapu poko korapae nia sa sa poko baika.
  gaz-gaz: Mootichi yommuu dubbii dubartii sanaa dhagaʼetti uffata isaa tarsaase.
    Utuu inni dallaa dhagaa irraan darbaa jiruu namoonni akka inni dhagna isaatti
    aansee wayyaa gaddaa uffatee jiru argan.
  fra-LSG: Lorsque le roi entendit les paroles de cette femme, il déchira ses vêtements,
    en passant sur la muraille; et le peuple vit qu’il avait en dedans un sac sur
    son corps.
  gnn-gnn: Ŋayi giŋdhunydja ŋäkula ŋurikiy, bala wirrkina ŋayi dhika galŋa‐yätjthinanydja,
    ga waŋananydja ŋayi bitjarrana, “Dhuwalanydja dhuwala ŋurukuŋu Yelatjiyawuŋu ya'
    ŋurru‐nherraṉara. Ŋarranydja yurru dhuwala bumana ŋanya rakunyguna.”
  yal-yal: Mangan to ɲaxanla falane mɛ, a a dugine yibɔ, a dangumatɔna yinna fari,
    yamaan yi a to a kasa bɛnbɛnla ragodoxi a ma sununi a domaan bun.
  haw-1868: A lohe ae la ke alii i ka olelo a ka wahine, haehae iho la ia i kona aahu;
    a hele ae la ia maluna o ka papohaku, a nana mai la na kanaka, aia hoi, he kapa
    inoino maluna o kona kino maloko.
  arb-NAV: فَلَمَّا سَمِعَ الْمَلِكُ حَدِيثَ الْمَرْأَةِ مَزَّقَ ثِيَابَهُ وَهُوَ
    يَتَفَقَّدُ السُّورَ، فَرَأَى الْمُحِيطُونَ بِهِ أَنَّهُ كَانَ يَرْتَدِي مُسُوحاً
    فَوْقَ جَسَدِهِ.
  ewe-ewe: Esi fia la se nya sia la, edze eƒe awuwo. Amewo de dzesii to afi si eƒe
    awuwo dze le la be edo akpanyawu ɖe awu si wòdze la te.
  eng-LEE: 'And it came to pass, when the king heard the words of the woman, that
    he rent his clothes, as he was passing along upon the wall: and the people looked,
    and, behold, he had sackcloth beneath upon his flesh.'
  asm-FB: মহিলাগৰাকীৰ এই কথা শুনি ৰজাই নিজৰ কাপোৰ ফালিলে; তেওঁ তেতিয়াও দেৱালৰ ওপৰতে
    ফুৰি আছিল। তাতে লোকসকলে চাই দেখিলে যে নিজৰ পিন্ধা কাপোৰৰ তলত ৰজাই চট কাপোৰ পিন্ধি
    আছে।
  sus-A: مَنفّ تٌ نَ فِنّ شَ مَسٍنيِ مّ، عَ نَشَ عَ شَ دٌنمَ عِبْو عَ مَ. عَ تٌ نُ
    نَ عَ مَحّرّقٍ تّتّ نَن قَرِ، حَمَ نَشَ نْ عَ تٌدٍ عَ بّكِ دُفِ رَفٌرٌشِ عَ مَ
    عَ شَ مَنفّ دٌنمَ بُن مَ.
  fra-SBL: Lorsque le roi entendit les paroles de la femme, il déchira ses vêtements.
    Or il passait sur la muraille, et le peuple regardait, et voici, il avait un sac
    en dessous de son corps.
  hbo-hbo: וַיְהִי֩ כִשְׁמֹ֨עַ הַמֶּ֜לֶךְ אֶת־דִּבְרֵ֤י הָֽאִשָּׁה֙ וַיִּקְרַ֣ע אֶת־בְּגָדָ֔יו
    וְה֖וּא עֹבֵ֣ר עַל־הַחֹמָ֑ה וַיַּ֣רְא הָעָ֔ם וְהִנֵּ֥ה הַשַּׂ֛ק עַל־בְּשָׂרֹ֖ו
    מִבָּֽיִת׃
  kik-kik: Na rĩrĩa mũthamaki aaiguire ciugo cia mũtumia ũcio-rĩ, agĩtembũranga nguo
    ciake. O agĩthiiagĩra rũthingo igũrũ-rĩ, andũ magĩcũthĩrĩria, makĩona atĩ eehumbĩte
    nguo ya ikũnia thĩinĩ.
  fra-NCL: Lorsque le roi entendit les paroles de cette femme, il déchira ses vêtements
    en passant sur la muraille ; et le peuple vit, et voici qu’il avait par dessous
    un sac sur son corps.
  cek-AK: Siangpahrang mah to nongpata ih lok to thaih naah, angmah ih khukbuen to
    asih moe, sipae nui hoiah a caeh, kaminawk mah khet o naah, athung ah angzaeng
    ih kazii to hnuk o.
  cuk-cuk: Rey, deyob ome soge-itosgu, sae-itoded, e-mor-yoid siir-siir imaksad. Rey
    galu-matusulid-birgi garmakdiisoggu, dulemar na dakarmalad, rey e-mor-dummad-urba
    wile-itoged-mor-yoi nadapi.
  uig-CYR: Падиша аялниң сөзини аңлап кийимлирини житип-житивәтти. У сепилда кетиватқанда,
    хәлиқ униң кийиминиң ичигә, йәни етигә бөз кийгәнлигини көрүп қалди.
  tel-2017: రాజు ఆమె చెప్పింది విని తన బట్టలు చింపుకున్నాడు. ప్రాకారం గోడ పైన నడుస్తున్న
    రాజును ప్రజలు చూసినప్పుడు వారికి రాజు శరీరం పై గోనె పట్ట కనిపించింది.
  hat-BSA: Lè wa a te tande pawòl a fanm nan, li te chire rad li—epi koulye a, li
    t ap pase sou mi an—-e pèp la t ap gade, epi vwala, li te gen twal sak anba vètman
    a sou kò li.
  kos-kos: Ke tokosra el lohng ma inge, el arulana toasrla ac salik nuknuk lal, ac
    mwet ma muta fototo nu ke pot ah ku in liye lah el nukum nuknuk yohk eoa se ye
    nuknuk lal ah.
  hbo-WLC: וַיְהִי֩ כִשְׁמֹ֨עַ הַמֶּ֜לֶךְ אֶת־דִּבְרֵ֤י הָֽאִשָּׁה֙ וַיִּקְרַ֣ע אֶת־בְּגָדָ֔יו
    וְה֖וּא עֹבֵ֣ר עַל־הַחֹמָ֑ה וַיַּ֣רְא הָעָ֔ם וְהִנֵּ֥ה הַשַּׂ֛ק עַל־בְּשָׂר֖וֹ
    מִבָּֽיִת׃
  ibo-ibo: Mgbe eze nụrụ okwu nwanyị a, ọ dọwara uwe ya. Ma dịka ọ na-agabiga nʼelu
    mgbidi ahụ, ndị mmadụ lere anya hụ nʼokpuru uwe, akwa mkpe dị nʼime ahụ ya.
  ory-ory: ସେହି ସ୍ତ୍ରୀର ଏ କଥା ଶୁଣି ରାଜା ଆପଣା ବସ୍ତ୍ର ଚିରିଲେ; ସେତେବେଳେ ସେ ପ୍ରାଚୀର ଉପରେ
    ଯାଉଥିଲେ; ଆଉ ଲୋକମାନେ ଅନାଇ ଦେଖିଲେ ଯେ, ସେ ବସ୍ତ୍ର ତଳେ ଦେହରେ ଅଖା ପିନ୍ଧିଅଛନ୍ତି।
  chk-chk: Lupwen ewe king a rong än neminewe kewe kapas, a kamwei üfan fän an letipeta.
    Iwe, a chök pwerela won tittin ewe telinimw, nge ekewe aramas ra küna pwe a üföüf
    echö üf seni tuk fän üfan.
  rop-rop: Wen det king bin irrim det stori imbin terrimap im klos, dumaji imbin brabli
    nogudbinji. En detlot pipul hubin gulijap langa det wol bin luk imbin werrimon
    sekbeigwan klos andanith langa im klos.
  ukr-1871: Як почув же царь, що женщина таке говорить, роздер одежу на собі, й ходив
    по мурі, і бачив люд, що на тїлї в його волосяне веретище.
  deu-1951: Als der König die Worte des Weibes hörte, zerriß er seine Kleider, während
    er auf der Mauer einherging. Da sah das Volk, daß er darunter auf seinem Leibe
    einen Sack trug.
  eng-JPS: And it came to pass, when the king heard the words of the woman, that he
    rent his clothes — now he was passing by upon the wall — and the people looked,
    and, behold, he had sackcloth within upon his flesh.
  srp-1865: A kad car èu rijeèi ženine, razdrije haljine svoje; i kad iðaše po zidu,
    vidje narod gdje kostrijet bijaše ozdo na tijelu njegovu.
  lug-lug: Kabaka bwe yawulira ebigambo by’omukazi oyo, n’ayuza ebyambalo bye. Bwe
    yali ng’atambula ku bbugwe, abantu ne bamulengera, laba ng’ayambadde ebibukutu
    wansi w’ebyambalo bye.
  heb-heb: ויהי כשמע המלך את דברי האשה ויקרע את בגדיו והוא עבר על החמה וירא העם והנה
    השק על בשרו מבית׃
  ben-IRV: স্ত্রীলোকটীর এই কথা শুনে রাজা তাঁর পোশাক ছিঁড়লেন; তখনও তিনি দেওয়ালের
    উপর দিয়ে হাঁটছিলেন; তাতে লোকেরা দেখতে পেল যে, পোশাকের নিচে তাঁর গায়ে চট বাঁধা।
  pan-pan: ਜਦ ਰਾਜੇ ਨੇ ਉਸ ਔਰਤ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤੇ ਉਹ ਨੇ ਕੰਧ ਉੱਤੋਂ ਦੀ ਲੰਘਦਿਆਂ ਆਪਣੇ
    ਕੱਪੜੇ ਪਾੜੇ ਅਤੇ ਲੋਕਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਦੇ ਸਰੀਰ ਉੱਤੇ ਟਾਟ ਹੈ।
  mya-JVB: ရှင် ဘုရင်သည် ထိုမိန်းမ ၏စကား ကို ကြား လျှင် ၊ မိမိ အဝတ် ကို ဆုတ် လေ၏။
    မြို့ရိုး ပေါ် မှာ ရှောက်သွား စဉ် လူ တို့သည်ကြည့် ၍ ၊ အတွင်း ၌ လျှော်တေ အဝတ်ဖြင့်
    ဝတ်တော်မူကြောင်းကိုသိမြင် ရကြ၏
  tbg-tbg: Minti tuvaro avuhainaava nahentivano tu uvara iriro, ike mpo tiharo nai
    utavaaqa qunahi qaanahima kero, vaantaavura qiataqaa ni vaumanta vaiinti nahenti
    tavovaro viva nai utavaaqa qunahitora vira vetanto vaataqaa nonkutova kovaara
    utavaaqa vaura.
  hmo-hmo: King ese hahine ena hereva ia kamonai neganai iena dabua ia darea. Bona
    magu kahirakahira idia noho taunimanima ese idia itaia, iena dabua henunai be
    puse dabua ia karaia.
  urd-urd: बादशाह ने उस 'औरत की बातें सुनकर अपने कपड़े फाड़े; उस वक़्त वह दीवार पर
    चला जाता था, और लोगों ने देखा कि अन्दर उसके तन पर टाट है।
  rus-SYN: Царь, выслушав слова женщины, разодрал одежды свои; и проходил он по стене,
    и народ видел, что вретище на самом теле его.
  bqc-SIM: Kɛ́ kí nↄɛpi yãmà, à a ulada ga kɛ̃̀. Lá a bɛ bĩ́i musu màa, kɛ́
    wà wɛsɛ̀ wà aà gwà, wa è a ulakasaↄ daa a uladapi zíɛ.
  tcz-CHONGTHU: Hichun Lengpan hiche thuhi ajah doh phat’in lunghangtah in apon abottel
    jingin ahi. Hitia chu lengpa palchunga ava lena a chun mipi hon khaodip pon akisil
    chu amuvin ahi.
  mar-mar: स्त्रीचे हे बोलणे ऐकून राजा इतका व्यथित झाला की त्याने आपले कपडे फाडले.
    तो तेथून पुढे गेला तेव्हा त्याने गोणताट घातलेले लोकांनी पाहिले
  qub-qub: Chayno warmi nishanta wiyaycur rayga fiyupa rabyawan jatiraycashan röpanta
    rachiriran. Tapya janancho captinmi raytaga runacuna ricaran rurincho gachga röpan
    jatisha caycashanta.
  bqp-bqp: Kũ kína mà yã kũ nↄgbɛ̃ pìi ò, akũ à a uta zↄ̃kↄ̃ↄ gà à kɛ̃̀. Kũ ò
    wɛ́ sɛ̀ ò a gwà lákũ à tɛ́ bĩni musu nà, ò a è kũ uta kasanↄ dana a uta zↄ̃kↄ̃ↄ
    gɛ̃i.
  hat-hat: Lè wa a tande sa madanm lan di l' la, li chire rad sou li sitèlman li te
    fache. Moun ki te toupre miray la te ka wè wa a te gen yon rad sak anba rad li.
  eng-BSB: When the king heard the words of the woman, he tore his clothes. And as
    he passed by on the wall, the people saw the sackcloth under his clothes next
    to his skin.
  eng-WEBPB: When the king heard the words of the woman, he tore his clothes. Now
    he was passing by on the wall, and the people looked, and behold, he had sackcloth
    underneath on his body.
  kbq-kbq: Higeno ana a'mofo kema kini ne'mo'ma nentahino'a, avatera asunku kukena
    hu'neno, amegama antani'nea kini zaza kukena'a tagato tugutu nehuno, ana have
    keginamofo agofetu nevige'za, ke'naze.
  nhe-BL: Huan quema quicajqui nopa tlanahuatijquetl tlen nopa sihuatl quiijtojtoya,
    quitzayanqui iyoyo para quinextis icuesol. Huan pampa itztoya ipan nopa tepamitl,
    nochi tlacame quiitaque para itlatzintlanyoyo tlen moquentijtoya eliyaya nopa
    fiero yoyomitl tlen quinextía para tlahuel mocuesohua huan yeca quitzayanqui.
  bus-bus: Kɛ̀ kína mà yã kɛ̀ nↄgbɛ̃ pì ò, ben à a utadaa gà à kɛ̃̀. Kɛ̀ wà wɛ́ɛ
    sɛ̀ wà à gwà lán à tɛ́ bĩi musu nà, wà à è kↄ̃n pↄsia utanↄ dana a utadaa gĩzĩ.
  gub-BL: A'e ma'e henu mehe umu'i tuwihawete ukamirpuku. Teko a'e pàrirogawhu huwake
    har ume'e tuwihawete rehe iata mehe wà. Wexak ikamirpuku wype har wà, ta'e umu'i
    ukamirpuku a'e xe. Umunehew pàn iànàm ma'e ma'eryru iapo pyr ukamirpuku wy pe.
  eng-DRA: When the king heard this, he rent his garments, and passed by upon the
    wall. And all the people saw the haircloth which he wore within next to his flesh.
