verse: 2KI.006.002
translations:
  mal-C: ഞങ്ങൾ യോർദാനിലേക്കു ചെന്ന് ഓരോരുത്തനും ഓരോ മരം വെട്ടിക്കൊണ്ടുവന്ന് നമ്മൾക്ക്
    ഒരുമിച്ചുകൂടുന്നതിന് ഒരിടം ഉണ്ടാക്കാം” എന്നു പറഞ്ഞു. “പൊയ്ക്കൊള്ളൂ,” പ്രവാചകൻ
    അനുവാദം നൽകി.
  deu-TKW: 'laß uns an den Jordan gehen und dort ein jeder einen Balken holen, damit
    wir uns dort eine Stätte herrichten, wo wir uns niederlassen können. Er sprach:
    Gehet hin!'
  lin-lin: 'Pesa biso nzela ya kokende na ebale Yordani epai wapi moko na moko kati
    na biso akoki kozwa nzete mpo na kotonga kuna esika ya kovanda. Elize alobaki
    na bango : — Bokende !'
  eng-LSV: please let us go to the Jordan, and we each take one beam from there, and
    we make a place there for ourselves to dwell there”; and he says, “Go.”
  eng-GNV: Let vs nowe goe to Iorden, that we may take thence euery man a beame, and
    make vs a place to dwell in. And he answered, Goe.
  eng-WEBSTER: Let us go, we pray thee, to Jordan, and take thence every man a beam,
    and let us make us a place there, where we may dwell. And he answered, Go ye.
  nhw-BL: 'Techcahua ma tiyaca nechca hueyatl Jordán campa onca miyac cuame. Huan
    sesen tijtzontequise se cuahuitl huan nopona tijchihuase se cali catli más hueyi
    para ipan tiitztose. Huan Eliseo quiijto: ―Cualtitoc, xiyaca. Huan se tlen nopa
    telpoca tlajtol pannextiani quiilhui:'
  swh-ONEN: Twendeni Yordani, mahali ambapo kila mmoja wetu anaweza kupata nguzo moja,
    nasi tujenge huko mahali petu pa kuishi.” Naye akawaambia, “Nendeni.”
  bba-bba: Yen sɔ̃, ɑ de su dɑ dɑɑ te bɑ mɔ̀ Yuudɛniɔ bɛsɛn bɑɑwure u dɑ̃ɑ ɡɔɔnu kɑsumɑ.
    Kpɑ su kɑ wɑ̃ɑ yee kpɑɑru ko. U bu wisɑ u nɛɛ, i doo.
  eng-KJVCPB: Let us go, we pray thee, unto Jordan, and take thence every man a beam,
    and let us make us a place there, where we may dwell. And he answered, Go ye.
  luo-luo: Wadhiuru Jordan mondo ngʼato ka ngʼato otongʼ yien kendo wagergo kama waduto
    wanyalo dakie.” Nowachonegi niya, “Dhiuru.”
  meu-meu: Mani Ioridane sinavaina aiala, ta ta au ta ta baia abi, bena emai noho
    gabuna ta baia karaia unuseni ai. Ia na e haere, eto, Aola.
  npi-ULB: कृपा गरी हामी यर्दनमा जान र त्यहाँ हरेक मानिसले एउटा रुख काट्न अनि त्यहाँ
    एउटा ठाउँ बनाउने अनुमति हामीलाई दिनुहोस् जहाँ हामी बस्‍न सक्‍छौं ।” एलीशाले भने,
    “ यस काममा तिमीहरू अगि बढ ।”
  yor-yor: Jẹ́ kí àwa kí ó lọ sí Jordani, ní ibi tí ẹnìkọ̀ọ̀kan ti le rí ọ̀pá kan,
    jẹ́ kí àwa kí ó kọ́lé síbẹ̀ fún wa láti gbé.” Ó sì wí pé, “Lọ.”
  emp-NTPO: '¿Dairãra Jordaʌ̃ dod̶aa wãnida panʌca? Mama daiza bacuruda tutad̶aped̶a
    de waib̶ʌada od̶ia ãbaa panani carea.– Eliseoba panusia: –Bia b̶ʌa. Wãnadua.–'
  pes-OPCB: '@see-verse:2KI.006.001'
  tgl-ULB: Hayaan mo kaming pumunta sa Jordan, at magputol ng puno roon at magtayo
    ng matitirahan.” Tumugon si Eliseo sinabing, “Sige.”
  cbu-NT: Ashiriya, natsha in naayaruni, Ortagap kung yasin katspayaruni, yaamataritam
    pangeemani panguyani. Sheeruch, anshunaapari taachchi, táranganaya. Elisewsha,
    Waritacha, naaksints, tárangu.
  hui-hui: ai ina bibahende paliai holene anda timbuni bimi̱ya ina Yodana iba angeha
    pialu ira dibule poramabe lalu, hale hene. Ani layagola Elaisa ibugua tihondo
    lalu, Karulapego ani bule pudaba, lene.
  mya-mya: အ​ဆောင်​သစ်​တစ်​ဆောင်​ဆောက်​လုပ်​နိုင်​ရန် အ​ကျွန်ုပ်​တို့​သည်​ယော်​ဒန်​မြစ်​နား​သို့​သွား​၍
    သစ်​ပင်​ခုတ်​လှဲ​ပါ​ရ​စေ'' ဟု​အ​ခွင့်​တောင်း​ကြ​၏။ ဧ​လိ​ရှဲ​က``ကောင်း​ပြီ'' ဟု​ဆို​၏။
  bod-N: ཡོར་དན་གཙང་པོར་སོང་སྟེ། མི་རེ་རེས་གདུང་མ་རེ་ཕབ་ནས་གནས་དེར་གཞིས་ཀ་བྱེད་པའི་དགོངས་པ་གནང་རོགས་ཞེས་ཞུས་པ་ན།
    ཨེ་ལི་ཤཱས་ཁོ་ཚོར་སོང་ཞེས་ལན་བཏབ་བོ། །
  sna-sna: Ngatiendei kuJorodhani, mumwe nomumwe wedu andotora danda ikoko; tigozvivakira
    ikoko nzvimbo yokugara.” Iye akati, “Endai.”
  spa-BLM: 'Por favor, vayamos al Jordán, y cada uno tome una viga de allí, y hagamos
    allí un lugar donde podamos vivir.” Él respondió: “¡Vete!”'
  cac-cac: Yuj chi' tzoc val el d'a a c'ool tzon̈ a chab'at d'a sti' a' Jordán, sb'at
    co ch'ac junjunoc co te', sco b'oanq'ue junoc pat b'aj tzon̈ aji, xchi eb' vin̈.
    —Ixiquec, xchi vin̈aj Eliseo chi'.
  swh-ULB: Tafadhali, tuache tuende Yordani, na umwache kila mtu akate mti hapo ambako
    tunaweza kuishi.” Elisha akajibu, “unaweza kwenda mbele.”
  bel-bel: 'пойдзем да Ярдана і возьмем адтуль кожны па адным бервяне і зробім сабе
    там месца жыхарства. Ён сказаў: ідзеце.'
  deu-ELBBK: 'lass uns doch an den Jordan gehen und von dort jeder einen Balken holen
    und uns dort einen Ort herrichten, um dort zu wohnen. Und er sprach: Geht hin.'
  mbb-OT: Umbe, edhendiyè kiw te Wahig he Jordan he mahabet is menge kayu zuen. Ebaal
    kiw te lugar he zutun kiw edtiǥum.” Migkaǥi si Elisha te, “Sigi, hipanew kew en.”
  mal-2015: ഞങ്ങൾ യോർദ്ദാനോളം ചെന്നു അവിടെനിന്നു ഓരോരുത്തൻ ഓരോ മരം കൊണ്ടുവന്നു ഞങ്ങൾക്കു
    പാർക്കേണ്ടതിന്നു ഒരു സ്ഥലം ഉണ്ടാക്കട്ടെ എന്നു ചോദിച്ചു. പോകുവിൻ എന്നു അവൻ പറഞ്ഞു.
  rmc-rmc: Aven džas ko paňi Jordan. Dojekh amendar odarik mi anel po jekh kašt a
    keraha peske kher, andre savo bešaha.“ „Džan!“ phenďa lenge o Elizeus.
  pes-OPV: 'پس به اردن برویم و هریک چوبی از آنجا بگیریم و مکانی برای خود در آنجابسازیم
    تا در آن ساکن باشیم.» او گفت: «بروید.»'
  ron-1924: 'Хайдем пынэ ла Йордан ка сэ луэм де аколо фиекаре кыте о бырнэ ши сэ
    не фачем аколо ун лок де локуит.” Елисей а рэспунс: „Дучеци-вэ.”'
  ben-OBCV: আমাদের জর্ডন নদীর পাড়ে যেতে দিন, যেন সেখান থেকে আমরা প্রত্যেকে এক-একটি
    খুঁটি নিয়ে আসতে পারি; এবং সেখানে আমাদের জন্য দেখাসাক্ষাৎ করার একটি স্থান তৈরি
    করা যাক।” তিনি বললেন, “যাও।”
  som-som: Haddaba waannu ku baryaynaaye aannu tagno xagga Urdun oo halkaas nin waluba
    dogob ha ka qaado, oo aannu halkaas ka dhisanno meel aan degno. Oo isna wuxuu
    ugu jawaabay, Orda oo taga.
  lat-VUC: 'Eamus usque ad Jordanem, et tollant singuli de silva materias singulas,
    ut ædificemus nobis ibi locum ad habitandum. Qui dixit: Ite.'
  eng-ASVBT: Let us go, we pray thee, unto the Jordan, and take thence every man a
    beam, and let us make us a place there, where we may dwell. And he answered, Go
    ye.
  ita-1885: 'deh! lascia che andiamo fino al Giordano, e di là prenderemo ciascuno
    un pezzo di legname, e ci faremo là un luogo da abitarvi. Ed egli disse loro:
    Andate.'
  eng-LXXUP: Let us go, we pray thee, unto Jordan, and take thence every man a beam,
    and make for ourselves a habitation there.
  eng-ULB: Please let us go to the Jordan, and let every man cut down a tree there,
    and let us build us a place there where we may live.” Elisha answered, “You may
    go ahead.”
  spa-VBL: Vayamos mejor al Jordán.Cada uno de nosotros puede llevar un tronco de
    vuelta, y podemos construir allí un nuevo lugar para reunirnos”. “Adelante”, dijo
    Eliseo.
  fra-_FOB: Allons-nous-en jusqu'au Jourdain; et nous prendrons là chacun une pièce
    de bois, et nous y bâtirons une demeure.
  mal-mal: ഞങ്ങൾ യോർദ്ദാൻ നദിയുടെ തീരത്ത് ചെന്ന് അവിടെനിന്ന് ഓരോരുത്തനും ഓരോ മരം മുറിച്ച്
    കൊണ്ടുവന്ന് ഞങ്ങൾക്ക് വസിക്കുവാൻ ഒരു സ്ഥലം ഉണ്ടാക്കട്ടെ” എന്ന് ചോദിച്ചു. “പോകുവിൻ”
    എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Kyoṅ na ham Dariyā-e-Yardan par jāeṅ aur har ādmī wahāṅ se shahtīr le āe
    tāki ham rahne kī naī jagah banā sakeṅ.” Ilīshā bolā, “Ṭhīk hai, jāeṅ.”
  suz-BL: मुल गो यर्दन खोला आ नेक्‍था लय। मिनु मेकेर नेल्‍लेम शी चाक्‍शा खिं का सेल्‍सय”
    देंमा बाक्‍त। मिनु एलीशाम “दुम्‍ब लने” देंमाक्‍त।
  ita-1927: 'Lasciaci andare fino al Giordano; ciascun di noi prenderà là una trave,
    e ci farem quivi un luogo dove ci possiam radunare”. Eliseo rispose: “Andate”.'
  ckb-ckb: 'ڕێبدە با بچینە ڕووباری ئوردون، با هەریەکە و کاریتەیەک بهێنین. هەروەها
    با شوێنێک دروستبکەین تێیدا کۆببینەوە.» ئەویش گوتی: «بڕۆن.»'
  eng-BBE: So let us go to Jordan, and let everyone get to work cutting boards, and
    we will make a living-place for ourselves there. And he said to them, Go, then.
  kan-OKCV: ನಾವು ಯೊರ್ದನಿನವರೆಗೂ ಹೋಗಿ, ಪ್ರತಿ ಮನುಷ್ಯನು ಅಲ್ಲಿಂದ ಒಂದೊಂದು ತೊಲೆಯನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬಂದು, ವಾಸವಾಗಿರುವುದಕ್ಕೆ ನಮಗೋಸ್ಕರ ಒಂದು ಸ್ಥಳವನ್ನು ಅಲ್ಲಿ ಮಾಡುವೆವು,” ಎಂದರು. ಅವನು, “ಹೋಗಿರಿ,”
    ಎಂದನು.
  tam-2017: 'நாங்கள் யோர்தான்வரை சென்று அவ்விடத்தில் ஒவ்வொருவர் ஒவ்வொரு மரத்தை வெட்டி,
    குடியிருக்க அங்கே எங்களுக்கு ஒரு இடத்தை உண்டாக்குவோம் என்றார்கள். அதற்கு அவன்:
    போங்கள் என்றான்.'
  spa-RV-1909: 'Vamos ahora al Jordán, y tomemos de allí cada uno una viga, y hagámonos
    allí lugar en que habitemos. Y él dijo: Andad.'
  ron-BTF: 'Să mergem, te rugăm, la Iordan și să luăm de acolo fiecare om câte o bârnă
    și să ne facem acolo un loc unde să locuim. Iar el a răspuns: Duceți-vă.'
  eng-WEBP: Please let us go to the Jordan, and each man take a beam from there, and
    let’s make us a place there, where we may live.” He answered, “Go!”
  eng-FBV: Let's go to the Jordan and each of us can carry one log back. We can build
    a new place there for us to meet.” “Go ahead,” said Elisha.
  nld-1939: 'Laat ons daarom naar de Jordaan gaan, en er ieder een balk halen, dan
    kunnen we daar een woning bouwen. Hij antwoordde: Goed.'
  nch-BL: 'Techcahua ma tiyaca nechca hueyat Jordán campa onca miyac cuame. Huan sesen
    tijtzontequise se cuahuit huan nopona tijchihuase se cali cati más hueyi para
    ipan tiitztose. Huan Eliseo quiijto: ―Cualtitoc, xiyaca.'
  vie-1934: 'Xin để chúng tôi đi đến Giô-đanh, ai nấy sẽ đốn một cây đòn tay, rồi
    tại đó cất một nơi ở cho chúng tôi. Ê-li-sê đáp: Hãy đi.'
  hin-CV: हमें आज्ञा दीजिए कि हम सब यरदन नदी के तट पर जाएं और हममें से हर एक वहां
    से एक-एक बल्ली काटे और हम वहां अपने लिए घर बनाएंगे.” एलीशा ने आज्ञा दे दी, “जाओ.”
  spa-BES: 'Así que vamos al río Jordán déjanos que todos trabajen cortando tablas,
    y allí nos construiremos un lugar para vivir. Y él les dijo: Ve, entonces.'
  tdx-tdx: Ehe, angao handenà’ay mb’am’Iordaney mb’eo, songa hangalake ty boda’e boak’
    ao han­dranjia’ay akiba himoneña’ay. Le hoe re, Akia.
  tha-KJV: ขอให้​เราไปที่​แม่น​้ำจอร์​แดน ต่างคนต่างเอาไม้ท่อนหนึ่งมาสร้างที่อาศัยของเราที่​นั่น​”
    และท่านตอบว่า “ไปเถอะ”
  por-BR-2018: 'Vamos agora ao Jordão, e tomemos dali cada um uma viga, e façamo-nos
    ali lugar em que habitemos. E ele disse: Andai.'
  deu-ELO: laß uns doch an den Jordan gehen und von dannen ein jeder einen Balken
    holen, und uns dort einen Ort herrichten, um daselbst zu wohnen.
  eng-WYC-2018: go we therefore to Jordan, and each man take a portion of wood for
    himself, that we build to us there a place to dwell therein(or so that we can
    build a place there for all of us to live in). And Elisha said, Go ye.
  epo-epo: 'ni iru do al Jordan, kaj ni prenu de tie ĉiu po unu trabo, kaj ni aranĝu
    al ni tie lokon, por tie loĝi. Li diris: Iru.'
  uig-PIN: Iordan dǝryasining boyiƣa berip, ⱨǝrbirimiz birdin yaƣaq elip, xu yǝrdǝ
    turidiƣanƣa bir turalƣu ɵy yasayli, — dedi. — Beringlar, dǝp jawab bǝrdi u.
  beo-beo: Nini da Yodane Hano gadenene, ifa abusa:le, amo sogebia amogai fifi lama:ne,
    ninima logo doasima.” Ilaisia da amane sia:i, “Defea mabu!”
  tpi-OTNT: Inap yu larim mipela olgeta i go long wara Jordan na katim ol diwai. Na
    bai mipela i ken wokim nupela haus bilong mipela arere long wara Jordan.” Na Elisa
    i tok, “I orait, yupela i ken mekim olsem.”
  hau-SA: Bari mu je Urdun, inda kowannenmu zai saro itace; mu gina inda za mu zauna.”
    Sai ya ce musu, “Ku je.”
  uig-LAT: Iordan deryasining boyigha bérip, herbirimiz birdin yaghach élip, shu yerde
    turidighan’gha bir turalghu öy yasayli, — dédi. — Béringlar, dep jawab berdi u.
  nde-nde: Asiye eJodani lapho esizagamula khona izigodo sakhe indawo yokuhlala.”
    U-Elisha wathi, “Kulungile, hambani.”
  ton-ton: ‌ʻOku mau kole kiate koe, ke ke tuku ke mau ʻalu ki Sioatani, pea taki
    taha toʻo ʻe he tangata haʻane ʻakau lalanga, pea mau ngaohi ʻi ai ha potu ke
    tau nofo ai.” Pea naʻe talaange ʻe ia, ʻo pehē, “Mou ʻalu.”
  ces-1613: 'Medle, nechť jdeme až k Jordánu, abychom vzali odtud jeden každý jedno
    dřevo, a uděláme sobě tu místo, v němž bychom bydlili. Jimž řekl: Jděte.'
  eng-WMB: Please let us go to the Jordan, and each man take a beam from there, and
    let’s make us a place there, where we may live.” He answered, “Go!”
  tam-TCV: நாங்கள் யோர்தானுக்குப் போய் ஒவ்வொருவரும் ஒவ்வொரு மரங்களை வெட்டி, குடியிருப்பதற்கு
    ஒரு வசிப்பிடத்தைக் கட்டுவோம்” என்றார்கள். அப்பொழுது எலிசா, “போங்கள்” என்றான்.
  ceb-ULB: Palihog moadto kita sa Jordan, ug tugoti nga moputol ug kahoy ang matag
    lalaki didto, ug magtukod kitag dapit nga atong kapuy-an.” Mitubag si Eliseo,
    “Makauna na kamo sa paglakaw.”
  pol-UBG: 'Pozwól, że pójdziemy aż nad Jordan, weźmiemy stamtąd każdy po jednej belce
    i zbudujemy tam sobie miejsce na mieszkanie. Odpowiedział: Idźcie.'
  agr-agr: 'Nuniau asamtai wait aneasam idaikagtusta, Jordágnum shiyaka numi tsupika
    ii pujustin jegamkagmi taji”, tuidau. Tusa tiagtai: “¡Ayu wetajum!” tiuwai.'
  kyc-kyc: Dokona namwa anda mende pipala dokona palirama lao embame namwa ipwa Jotane
    repeta isa dupwa pokala pupwa, larene, leyami. Dokopa Ilaisame isingi lao, Doko
    kapa pinya, leya.
  urd-GVU: کیوں نہ ہم دریائے یردن پر جائیں اور ہر آدمی وہاں سے شہتیر لے آئے تاکہ ہم
    رہنے کی نئی جگہ بنا سکیں۔“ الیشع بولا، ”ٹھیک ہے، جائیں۔“
  deu-1912: 'Laß uns an den Jordan gehen und einen jeglichen daselbst Holz holen,
    daß wir uns daselbst eine Stätte bauen, da wir wohnen. Er sprach: Gehet hin!'
  kan-2017: ಆದುದರಿಂದ ನಾವು ಯೊರ್ದನಿಗೆ ಹೋಗಿ, ಅಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನೂ ಒಂದೊಂದು ತೊಲೆಯನ್ನು ಕಡಿದುಕೊಂಡು
    ಬಂದು, ನಮ್ಮ ವಾಸಕ್ಕಾಗಿ ಒಂದು ಮನೆಯನ್ನು ಮಾಡಿಕೊಳ್ಳೋಣ” ಎಂದರು. ಎಲೀಷನು ಅವರಿಗೆ, “ಹೋಗಿಬನ್ನಿರಿ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ere mu pagmad nggu warod nga Jordan nggu th’abed boch e ren u rom nggu
    toyed e naun ni ngad pired riy.” Me ga’ar Elisa, “Mmarod.”
  hlt-MCSB: Jordan la cet uh mai sih lamtah te lamkah tungpum te hlang pakhat loh
    pakhat kawt sih. Te phoeiah mamih ham hmuen pahoi saii uh sih lamtah pahoi khosa
    uh sih,” a ti uh dongah, “Cet uh,” a ti nah.
  mdy-ETH: ዬያሮ ዮርዳኖሴ ዎሮ ዴንዲ ዒኢካፓ ሚሢ ቲቂ ዔካዖ ኑ ዴዓንዳ ኬኤሢ ዒኢካ ኑ ማዦም!» ጌዔኔ። ዔልሳዒ ዔያቶም፦
    «ቃራኬ!» ጌዔኔ።
  twi-ASANTE: Ma yɛnkɔ Asubɔnten Yordan ho a nnua bebree wɔ hɔ. Ɛhɔ deɛ, yɛbɛtumi
    asi ɛdan foforɔ, ahyia mu wɔ hɔ.” Ɔka kyerɛɛ wɔn sɛ, “Ɛyɛ, monkɔyɛ.”
  eng-WEBU: Please let us go to the Jordan, and each man take a beam from there, and
    let’s make us a place there, where we may live.” He answered, “Go!”
  wal-wal: Nuuni ubbatikka mittaa qanxxanau Yorddaanoosa SHaafaa ane boos. Yan nuuyyo
    de7iyo soho ane keexxoos” yaagidosona. Yaagin Elssaa7i, “Biite” yaagiis.
  spa-PDDPT: 'Te rogamos que nos permitas ir al Jordán, para que cada uno tome de
    allí un madero, y nos hagamos allí un lugar donde podamos vivir. Y él dijo: Vayan.'
  gun-gun: 'Ha''e nunga rupi toroo Jordão yakã re, ha''e gui peteĩ-teĩ rogueru aguã
    yvyra, peteĩ oo nhandekuai atyrã rojapo aguã. Ombovai: — Tapeo ha''vy — he''i.'
  ilo-ULB: Pangngaasim ta palubosannakami a mapan idiay Karayan Jordan, ket palubosam
    ti tunggal lalaki a mangpukan iti kayo, ket mangbangontayo ti lugar sadiay a mabalin
    a pagnaedantayo.” Simmungbat ni Eliseo, “Mabalinyon ti mapan.”
  kpg-kpg: Dugua mai gi gimaadou gii hula gi Jordan e hele mai nia laagau, gii mee
    di hau tadau gowaa noho i golo.” Elisha ga helekai, “Hula.”
  uig-ARA: ئىئوردان دەرياسىنىڭ بويىغا بېرىپ، ھەربىرىمىز بىردىن ياغاچ ئېلىپ، شۇ يەردە
    تۇرىدىغانغا بىر تۇرالغۇ ئۆي ياسايلى، ــ دېدى. ــ بېرىڭلار، دەپ جاۋاب بەردى ئۇ.
  sus-sus: Xa i tinma a ra, won xɛɛ Yurudɛn xure, kankan xa wuri keren keren sɛgɛ,
    won xa yire yailan malande ra be.» Annabi Elise naxa tin na a ra, a fa a fala
    e bɛ, «Wo siga,»
  pon-2006: Mweidohng kiht se en kohla ni Pillap Sordan oh pelehdi ekei tuhkehn, pwe
    kitail en wiahda atail wasahn kousoan.” Elisa eri sapeng, patohwan, “Me mwahu.”
  jae-jae: Ôkêŋ aêac ana bu Jordan ma akôc ka ŋadambê tageŋ-tageŋ kêtôm ŋacanôgeŋ
    ma akwê gamêŋ teŋ sa êtôm aêac samob aŋgôŋ.” Ma eŋ gêjô êsêacnêŋ biŋ gebe “Aec,
    ana.”
  ksd-ksd: 'Boina ba avet a vana uro Iordan, ma avet par avet a kap ta davai tikatikai
    mamaro, ma avet a pait ta pal abara nina ba dat a ki tana. Ma i ga biti: Io, avat
    a vana.'
  tur-YTC: Lütfen Yarden'e gidelim, her birimiz oradan birer tahta alıp orada kendimize
    yaşayabileceğimiz bir yer yapalım.” Elişa, “Gidin!” diye karşılık verdi.
  grc-BRENT: Πορευθῶμεν δὴ ἕως τοῦ Ἰορδάνου, καὶ λάβωμεν ἐκεῖθεν ἀνὴρ εἷς δοκὸν μίαν,
    καὶ ποιήσωμεν ἑαυτοῖς ἐκεῖ τοῦ οἰκεῖν ἐκεῖ· καὶ εἶπε, δεῦτε.
  ind-AYT: Biarkanlah kami pergi ke Sungai Yordan dan masing-masing mengambil satu
    balok, supaya kami membuat sebuah tempat tinggal untuk kami di sana.” Elisa menjawab,
    “Pergilah.”
  nya-nya: Tiloleni tipite ku Yorodani kumene aliyense wa ife akadule mtengo umodzi,
    kuti timange malo woti tizikhalamo.” Ndipo Elisa anati, “Pitani.”
  hrv-hrv: 'Nego da odemo do Jordana, pa da svaki ondje uzmemo po brvno i načinimo
    sebi ondje prebivalište.” On odgovori: “Idite.”'
  mps-mps: Nago da tigidali te Jordan węba tama ni togogi pabo usu yaibawe? Tama
    dago gesi be me sę yaio, dago te be Jordan wę sesegede sę yaibao,” wali. Tama
    Elisago te po wai, “Usu dao, dagego be sę yao.”
  tpi-tpi: Inap yu larim mipela olgeta i go long wara Jordan na katim ol diwai. Na
    bai mipela i ken wokim nupela haus bilong mipela arere long wara Jordan.” Na Elisa
    i tok, “I orait, yupela i ken mekim olsem.”
  dan-1931: 'Vi vil gå til Jordan og hver tage en Bjælke og der indrette os et Rum,
    vi kan sidde i!” Han sagde: “Ja, gør det!”'
  vie-OVCB: Xin cho chúng con đến bên Sông Giô-đan đốn gỗ, cất tại đó một cái nhà
    để ở.” Ê-li-sê đồng ý.
  guj-2017: કૃપા કરીને અમને યર્દન જવા દે, કે ત્યાંથી દરેક માણસ લાકડાં કાપી લાવીએ અને
    ત્યાં અમારે રહેવા માટે ઘર બાંધીએ.” એલિશાએ કહ્યું, “તમે જાઓ.”
  pon-2006A: Mweidohng kiht se en kohla ni Pillap Sordan oh pelehdi ekei tuhkehn,
    pwe kitail en wiahda atail wasahn kousoan.” Elisa eri sapeng, patohwan, “Me mwahu.”
  por-BRBSL: 'Por favor, deixe-nos ir ao Jordão, e cada homem pegue uma viga de lá,
    e vamos fazer de nós um lugar lá, onde possamos viver”. Ele respondeu: “Vá!”.'
  cth-cth: Pahren lahoi Jordan palang na cetsak awh nateh, Hawvah thing tâtueng awh
    han, mamouh khosak nahanelah sak awh han telah atipouh. Elisha ni oe cet awh leih
    telah kâ a poe.
  twi-twi: Ma yɛnkɔ Asubɔnten Yordan ho a nnua bebree wɔ hɔ. Ɛhɔ de, yebetumi asi
    ɔdan foforo, ahyia mu wɔ hɔ.” Ɔka kyerɛɛ wɔn se, “Eye, monkɔyɛ.”
  hlt-hlt: Jordan la cet uh mai sih lamtah te lamkah tungpum te hlang pakhat loh pakhat
    kawt sih. Te phoeiah mamih ham hmuen pahoi saii uh sih lamtah pahoi khosa uh sih,”
    a ti uh dongah, “Cet uh,” a ti nah.
  tbz-SIM: 'Yóu kɛ̀ tí kɔtɛ Suditɛ̃ɛ̃ kɛ́kɔ̃ṹ bɑ́ wè kudɔú kɛ́dɔɔ̀ titouti kɛ́mbo.
    Kòo dɔ̀: Kɔtɛnɛ̀!'
  msy-2020: Kamaghɨn amizɨ, nɨ e ateghtɨ, e bar Jordanɨn Fanemɨn mangam. Egh e vaghvagh
    temer vamɨra vamɨram okam. Egh e uari bagh dɨpenir igiatam, Jordanɨn Fanemɨn mɨriamɨn
    an ingaram.” Ezɨ Elisa ghaze, “A dera, ia mamaghɨn damu.”
  dop-dop: 'Ɩlɛ yele nɑ tǝ́ tii Yɑɑtɑnɩ pɔɣɔ nɔɣɔ, nɑ pɑɑ wei ɩ́ sɛtɩ tɑɑʋ, nɑ tǝ́
    siki kutuluɣu lɛŋkʋ. Ilisee sɩ: Ɩ́ polo.'
  azb-azb: Qoy İordan çayının kənarına gedək, hərəmiz bir ağac kəsib gətirək və qalmaq
    üçün orada özümüzə yer düzəldək». Elişa «gedin» dedi.
  eng-DBY: Let us go, we pray thee, to the Jordan, and take thence every man a beam,
    and let us make us a place there, where we may dwell. And he said, Go.
  hin-2017: इसलिए हम यरदन तक जाएँ, और वहाँ से एक-एक बल्ली लेकर, यहाँ अपने रहने के
    लिये एक स्थान बना लें;” उसने कहा, “अच्छा जाओ।”
  wol-KYG: 'Nan dem ngalla ba ca tàkkal dexu Yurdan, ku nekk ci nun sàkk fa aw dénk,
    nu defaral fa sunu bopp bérab bu nu daje.» Alyaasa ne leen: «Demleen.»'
  eng-YLT: let us go, we pray thee, unto the Jordan, and we take thence each one beam,
    and we make for ourselves there a place to dwell there;' and he saith, 'Go.'
  kne-kne: Palobosam kod dakami ay emey ed Jordan ta en kami manpoyo si sag-eesa ay
    kaiw ay iamag takos beey.” Kanan Eliseo, “Aw a, emey kayo.”
  eng-WYC-2017: go we therefore to Jordan, and each man take a portion of wood for
    himself, that we build to us there a place to dwell therein. And Elisha said,
    Go ye.
  eng-WMBB: Please let us go to the Jordan, and each man take a beam from there, and
    let’s make us a place there, where we may live.” He answered, “Go!”
  urd-GVH: क्यों न हम दरियाए-यरदन पर जाएँ और हर आदमी वहाँ से शहतीर ले आए ताकि हम रहने
    की नई जगह बना सकें।” इलीशा बोला, “ठीक है, जाएँ।”
  rug-rug: Va malumu gami pude la mahoi gami sari na huda tata pa Ovuku Zodani pude
    mami kuria si keke vetu vasina pude mada koa vasina,” gua si arini. Meke olaṉa
    se Ilaisa, “Leana,” gua si asa.
  gaz-gaz: Akka nu Yordaanos dhaqnee tokkoon tokkoon keenya muka cirannee iddoo jiraannu
    achitti ijaarrannuuf nuu eeyyami.” Innis, “Dhaqaa” jedheen.
  fra-LSG: 'Allons jusqu’au Jourdain; nous prendrons là chacun une poutre, et nous
    nous y ferons un lieu d’habitation. Élisée répondit: Allez.'
  gnn-gnn: Marrtjiŋga ŋuli ŋanapurru bala Djodanlilinydja? . . . ga guḻkthurru ŋunha
    dharpanydja malanha? . . . märr ŋilimurru dhuḻ'yun yurru buṉbu?” Ga ŋayi Yelatjiyayunydja
    waŋana yuraŋala, “Ŋe. Gul' ŋilimurru marrtjina go,” bitjarrana.
  yal-yal: Xa i tin, nxu xa siga han Yurudɛn baan dɛ, birin yi xalanbena nde fen mɛnni,
    nxu yi malanden nafala mɛnni en xa.” Elise yi e yabi, a naxa, “Ɛ siga.”
  haw-1868: Ke noi aku nei, e ae mai oe, e hele makou i Ioredane, a e lawe kela kanaka
    keia kanaka, mailaila mai, i kahi laau, a e hana kakou malaila i wahi no kakou
    e noho ai. I mai la kela, E hele oukou.
  arb-NAV: 'فَاسْمَحْ لَنَا أَنْ نَذْهَبَ إِلَى الأُرْدُنِّ فَيَقْطَعَ كُلٌّ مِنَّا
    بَعْضَ الأَخْشَابِ لِنَبْنِيَ مَكَاناً أَرْحَبَ نُقِيمُ فِيهِ». فَقَالَ: «اذْهَبُوا».'
  ewe-ewe: Na míayi Yɔdan tɔsisi la to, ale be mía dometɔ ɖe sia ɖe natso ati eye
    míatsɔe atso teƒe aɖe si míanɔ.” Elisa gblɔ na wo be, “Miyi! Enyo, miate ŋu atu
    xɔ la faa.”
  eng-LEE: Let us go, we pray thee, as far as the Jordan, and take thence every man
    one beam, and let us prepare for us there a place to dwell therein. And he said,
    Go.
  asm-FB: আপুনি অনুগ্রহ কৰি অনুমতি দিলে আমি যৰ্দ্দন নদীৰ কাষলৈ গৈ প্ৰতিজনে এডালকৈ
    গছ কাটি সেই ঠাইতে আমি থাকিবলৈ এডোখৰ ঠাই যুগুত কৰিম।” তাতে ইলীচাই ক’লে, “বাৰু,
    তোমালোক আগুৱাই যোৱা।”
  sus-A: شَ عِ تِنمَ عَ رَ، وٌن شّي يُرُدّن شُرٍ، كَنكَن شَ وُرِ كٍرٍن كٍرٍن سّفّ،
    وٌن شَ يِرٍ يَءِلَن مَلَندٍ رَ بٍ.» عَننَبِ عٍلِسٍ نَشَ تِن نَ عَ رَ، عَ قَ عَ
    قَلَ عٍ بّ، «وٌ سِفَ،»
  fra-SBL: 'Je t''en prie, allons jusqu''au Jourdain, et que chacun prenne une poutre
    de là, et que nous nous fassions là un lieu où nous pourrons vivre. » Il a répondu :
    « Vas-y ! »'
  hbo-hbo: נֵֽלְכָה־נָּ֣א עַד־הַיַּרְדֵּ֗ן וְנִקְחָ֤ה מִשָּׁם֙ אִ֚ישׁ קֹורָ֣ה אֶחָ֔ת
    וְנַעֲשֶׂה־לָּ֥נוּ שָׁ֛ם מָקֹ֖ום לָשֶׁ֣בֶת שָׁ֑ם וַיֹּ֖אמֶר לֵֽכוּ׃
  kik-kik: Twĩtĩkĩrie tũthiĩ Jorodani, o mũndũ witũ akuue ĩtugĩ kuo; na ũtwĩtĩkĩrie
    twake handũ ha gũtũũraga kũu.” Nake akĩmeera atĩrĩ, “Thiĩi.”
  fra-NCL: 'Allons jusqu’au Jourdain ; nous prendrons chacun une poutre, et nous nous
    y ferons un lieu où nous puissions l’habiter. » Elisée répondit : « Allez. »'
  cek-AK: Jordan ah caeh o si loe, kami maeto boih mah thing maeto la si loe, to ah
    aicae ohhaih ahmuen sah o si, tiah a naa o. To pongah anih mah, Caeh o khae, tiah
    a naa.
  cuk-cuk: 'Degisoggu, anmar Jordán-diwarse suarmar siknamarsi, adi, agine anmar neg-baid
    soboed. Geb Eliseo sogded: —Degirdi nabir. Be namar.'
  uig-CYR: Иордан дәриясиниң бойиға берип, һәр биримиз бирдин яғач елип, шу йәрдә
    туридиғанға бир туралғу өй ясайли, — деди. — Бериңлар, дәп җавап бәрди у.
  tel-2017: నీవు దయ చేసి అనుమతిస్తే మేమంతా యొర్దానుకు వెళ్ళి అక్కడ్నించి ఒక్కొక్కరం
    ఒక్కో చెట్టు కొట్టి తెచ్చుకుంటాం. వాటితో మరో చోట మా కోసం నివాసాలు కట్టుకుంటాం”
    అన్నారు. దానికి ఎలీషా “అలాగే, వెళ్ళండి” అని జవాబిచ్చాడు.
  hat-BSA: 'Souple, annou ale nan Jourdain an e chak nan nou pran soti la yon poto
    epi annou fè yon plas pou pwòp tèt nou kote nou kab rete a.” Li te reponn: “Ale.”'
  kos-kos: Kut siyuk sum kut in som nu ke Infacl Jordan ac pakiya kutu sak ah kut
    in musaela sie pac lohm ah sesr.” Elisha el topuk, “Wona.”
  hbo-WLC: נֵֽלְכָה־נָּ֣א עַד־הַיַּרְדֵּ֗ן וְנִקְחָ֤ה מִשָּׁם֙ אִ֚ישׁ קוֹרָ֣ה אֶחָ֔ת
    וְנַעֲשֶׂה־לָּ֥נוּ שָׁ֛ם מָק֖וֹם לָשֶׁ֣בֶת שָׁ֑ם וַיֹּ֖אמֶר לֵֽכוּ׃
  ibo-ibo: Ya mere, ka anyị gaa nʼakụkụ Jọdan gbute osisi anyị ga-eji wuo ụlọ ebe
    anyị ga-ebi.” Ọ sịrị ha, “Meenụ ka unu kwuru.”
  ory-ory: ଆମ୍ଭେମାନେ ବିନୟ କରୁଅଛୁ, ଆମ୍ଭେମାନେ ଯର୍ଦ୍ଦନକୁ ଯାଇ ପ୍ରତି ଜଣ ସେଠାରୁ ଏକ ଏକ କଡ଼ିକାଠ
    ନେଇ ଆପଣାମାନଙ୍କ ବସତି ନିମନ୍ତେ ସେଠାରେ ଏକ ସ୍ଥାନ ନିର୍ମାଣ କରୁ।” ଏଥିରେ ଇଲୀଶାୟ ଉତ୍ତର ଦେଲେ,
    “ତୁମ୍ଭେମାନେ ଯାଅ।”
  chk-chk: Kopwe mwüt ngenikem pwe aipwe feila ren ewe chanpupu Jortan o pöküpök irä,
    pwe aipwe aüetä eu imw o nonom lon.” Iwe, Elisa a üreniir, “Oupwe feila.”
  rop-rop: Yu larram melabat go deya langa det Jodan Riba en kadimdan sambala tri,
    wulijim melabat gin bildimap bigwan haus blanga jidan.” Ilaisha bin tok, “Im rait.”
  ukr-1871: 'Пійдемо лишень на Йордань, і нехай там кожен візьме по дереву, щоб спорядити
    нам місце, й осїстись на йому. А він сказав: ійдїть.'
  deu-1951: Wir wollen doch an den Jordan gehen und daselbst ein jeder einen Balken
    holen, damit wir uns dort eine Niederlassung bauen.
  eng-JPS: 'Let us go, we pray thee, unto the Jordan, and take thence every man a
    beam, and let us make us a place there, where we may dwell.'' And he answered:
    ''Go ye.'''
  srp-1865: 'Nego hajde da otidemo na Jordan, pa da uzmemo ondje svaki po brvno i
    naèinimo ondje mjesto gdje æemo boraviti. A on reèe: idite.'
  lug-lug: Leka tulage ku lubalama lwa Yoludaani, buli omu ku ffe atemeyo omuti gumu,
    twezimbire ekifo ekigazi mwe tuyinza okubeera.” N’abagamba nti, “Mugende.”
  heb-heb: נלכה נא עד הירדן ונקחה משם איש קורה אחת ונעשה לנו שם מקום לשבת שם ויאמר
    לכו׃
  ben-IRV: অনুমতি দিন, আমরা যর্দ্দনের কাছে গিয়ে প্রত্যেকে সেখান থেকে একটি করে কাঠ
    নিয়ে আমাদের জন্য সেখানে একটা থাকবার জায়গা তৈরী করি।” তিনি বললেন, “যাও।”
  pan-pan: ਤੂੰ ਸਾਨੂੰ ਯਰਦਨ ਤੱਕ ਜਾਣ ਦੇ ਤਾਂ ਕਿ ਹਰ ਮਨੁੱਖ ਉੱਥੋਂ ਇੱਕ-ਇੱਕ ਬੱਲੀ ਲਿਆਵੇ ਕਿ ਅਸੀਂ
    ਇੱਕ ਥਾਂ ਬਣਾਈਏ ਜਿਸ ਵਿੱਚ ਅਸੀਂ ਰਹਿ ਸਕੀਏ। ਉਸ ਨੇ ਆਖਿਆ, ਜਾਓ।
  mya-JVB: အကျွန်ုပ် တို့သည် ယော်ဒန် မြစ်နား သို့ သွား ပါ ရစေ။ ထို အရပ်၌ ဝိုင်း၍ သစ်သားကိုခုတ်ပြီးလျှင်၊
    ကိုယ်နေ စရာဘို့ လုပ် ပါရစေဟု ဧလိရှဲ ထံ ၌ အခွင့်တောင်း လျှင်၊ သွား ကြလော့ဟု အခွင့်
    ပေး၏
  tbg-tbg: Kairaqe tenavu otu Iotani Namari auvahihai katari teqake, nora naavu kaqake
    viraqi variare, tuvaro viva ho mintiate tiro.
  hmo-hmo: Mani emu kara, Ioridane Sinavai do ai lao, ai ta ta ese au ta ta do ai
    abia, vadaeni aiemai noho gabuna ta unuseni do ai karaia.” Elisaia ia haere, ia
    gwau, “Vadaeni, umui lao.”
  urd-urd: इसलिए हम को ज़रा यरदन को जाने दे कि हम वहाँ से एक एक कड़ी लेकर आएँ और अपने
    रहने के लिए एक घर बना सकें।” उसने जवाब दिया, “जाओ।”
  rus-SYN: 'пойдем к Иордану и возьмем оттуда каждый по одному бревну и сделаем себе
    там место для жительства. Он сказал: пойдите.'
  bqc-SIM: 'Wà gɛ́ Yuudɛ̃i, wá baade i za paa, wí wá kↄ̃kãaakɛkpɛ dↄ we. Ɔ̃ Ɛlizi
    mɛ̀: À gɛ́.'
  tcz-CHONGTHU: Jordan vadung langa chesuh uhitin thing gatan uhitin ikikhop khom
    nadiu munthah khat kisah dohu hite,” ahung tiuve. Hichun aman adonbut in, “Aphai,
    naseibangun bol hite,” ati.
  mar-mar: यार्देन नदीवर जाऊन आम्ही एकेकजण एकेक तुळई आणू आणि आपल्यासाठी तिथे राहायला
    आश्रम बांधावा म्हणून आम्हास परवानगी द्या. अलीशा म्हणाला, जा आणि कामाला लागा.”
  qub-qub: Jordán mayu lädunman tiyaj aywacushaj ari. Gueruta jorgarcärir wasita rurashaj
    tiyanäcunapaj.» Chaura Eliseoga «Ayway-llapa» niran.
  bqp-bqp: 'Ò gɛ́ Yodai, ó baadi ni lí zↄ̃ ò kpɛ́ boo gwe, gu kũ ónigↄ̃ kun. Akũ
    Ɛlisa pì: À gɛ́.'
  hat-hat: 'Kite n'' ale larivyè Jouden an. Nou chak va koupe yon madriye, n''a bati
    yon kay la pou nou ka viv. Elize reponn: —Ale non!'
  eng-BSB: Please let us go to the Jordan, where each of us can get a log so we can
    build ourselves a place to live there.” “Go,” said Elisha.
  eng-WEBPB: Please let us go to the Jordan, and each man take a beam from there,
    and let’s make us a place there, where we may live.” He answered, “Go!”
  kbq-kbq: Hagi kagra amne tatresanketa Jodani tintega vuta tamente tamente zafa ome
    antagitere huta, eme atruma huta manisuna nona kasefa kigahumpi? Hazageno Elisa'a
    kenona huno, Knareki kema hazaza huta viho.
  nhe-BL: 'Xitechcahua ma tiyaca nechca atemitl Jordán campa onca miyac cuatini. Huan
    sesen tijtzontequise se cuahuitl huan nopona tijchihuase se cali tlen más hueyi
    para ipan tiitztose. Huan Eliseo quiijto: ―Cualtitoc, xiyaca.'
  bus-bus: 'Wà gá Yodazi, wa baade é lí zↄ̃ wà kpɛ́ dↄo gwe, guu kɛ̀ wégↄ̃ kun. Ben
    Ɛlisa bè: À gá.'
  gub-BL: Aze ikatu newe, tuwe oroho Zotàw yrykaw pe amo ywyra wamonohok pà nehe.
    Urerur putar a'e ywyra xe amo tàpuz iapo pà zanereko àwàm romo nehe, i'i izupe
    wà. — Pepuner peho haw rehe nehe, i'i Erizew wanupe.
  eng-DRA: 'Let us go as far as the Jordan and take out of the wood every man a piece
    of timber, that we may build us there a place to dwell in. And he said: Go.'
