verse: 2KI.006.006
translations:
  mal-C: “അത് എവിടെയാണു വീണത്?” ദൈവപുരുഷൻ ചോദിച്ചു. അയാൾ അദ്ദേഹത്തെ ആ സ്ഥലം കാണിച്ചുകൊടുത്തപ്പോൾ
    എലീശാ ഒരു കമ്പുവെട്ടി അവിടേക്കെറിഞ്ഞു; കോടാലി പൊന്തിവന്നു.
  deu-TKW: 'Aber der Mann Gottes sprach: Wohin ist es gefallen? Als er ihm nun die
    Stelle gezeigt hatte, schnitt er einen Stock ab, stieß dort hinein und machte
    das Eisen schwimmen.'
  lin-lin: 'Moto na Nzambe atunaki : — Ekweyaki na esika nini ? Sima na ye kolakisa
    ye esika yango, Elize akataki eteni ya nzete mpe abwakaki yango na esika oyo ebende
    ya epasola ekweyaki. Mpe, na mbala moko, eteni ya nzete yango ematisaki ebende
    na likolo ya mayi, mpe ebende ekomaki kotepa.'
  eng-LSV: And the man of God says, “To where has it fallen?” And he shows him the
    place, and he cuts a stick, and casts [it] there, and causes the iron to swim,
  eng-GNV: And the man of God saide, Where fell it? And he shewed him the place. Then
    he cut downe a piece of wood, and cast in thither, and he caused the yron to swimme.
  eng-WEBSTER: And the man of God said, Where fell it? And he showed him the place.
    And he cut down a stick, and cast it in thither; and the iron floated.
  nhw-BL: 'Huan itequipanojca Toteco Dios quitlatzintoquili: ―¿Canque huetzqui? Huan
    quinextilijque canque huetzqui. Huajca Eliseo quitzontejqui se cuahuitl huan quimajcajqui
    nopona campa huetzqui nopa hacha, huan quichijqui para ma moaixcotlali nopa hacha.'
  swh-ONEN: Mtu wa Mungu akauliza, “Je, liliangukia wapi?” Alipomwonyesha mahali penyewe,
    Elisha akakata kijiti na kukitupa mahali pale, nalo shoka likaelea.
  bba-bba: Yerɑ Elisee u nɛɛ, deedeeru mɑnɑ yɑ wɔri. Mɑ durɔ wi, u nùn sɔ̃ɔsi. Elisee
    u dɛkɑ burɑ u kpɛ̃ɛ deedeeru mi. Mɑ ɡbɑ̃ɑ yɑrɑ ye, yɑ ɡɛrumɑ wɔllɔ.
  eng-KJVCPB: And the man of God said, Where fell it? And he shewed him the place.
    And he cut down a stick, and cast it in thither; and the iron did swim.
  luo-luo: Ngʼat Nyasaye nopenje niya, Ne olwar gi kanye? Kane onyise kama ne olwarie,
    Elisha nongʼado luth, monyume kanyo kendo wi le nolewore.
  meu-meu: Dirava ena tau eto, Edeseni ai e moru? Ia ese gabu na e haheitalaia; bena
    Elisaia ese auau ta e utua, una gabu ai e tahoa dobi, bena auri na e hakenia dae.
  npi-ULB: त्यसैले परमेश्‍वरका मानिसले भने, “त्‍यो कहाँ खस्यो ?” त्यस मानिसले एलीशालाई
    त्यो ठाउँ देखायो । तब तिनले एउटा लट्ठी काटे, त्यसलाई पानीमा फाले र फलाम पनि तैरियो
    ।
  yor-yor: Ènìyàn Ọlọ́run sì béèrè pé, “Níbo ni ó bọ́ sí?” Nígbà tí ó fi ibẹ̀ hàn
    án, Eliṣa gé igi kan ó sì jù ú síbẹ̀, ó sì mú irin náà fò lójú omi.
  emp-NTPO: 'Ãcõrẽneba bed̶eabari Eliseoba nãwã iwid̶isia: –¿Sãma daid̶u b̶aed̶e wãsi?–
    Dji zagara erob̶ad̶aba acʌbisia sãma b̶aed̶e wãsida. Eliseoba bacuru zaqueda b̶ʌá
    edaped̶a araa b̶atabuesia. Ara maʌ̃da zagarara dojãneba ʌ̃taa ũmane zesia.'
  pes-OPCB: 'الیشع پرسید: «کجا افتاد؟» آن مرد جایی را که تیغهٔ تبرش افتاده بود به
    او نشان داد. الیشع چوبی برید و در آب انداخت. ناگهان تیغهٔ تبر به روی آب آمد و
    شناور شد.'
  tgl-ULB: Kaya sinabi ng lingkod ng Diyos, “Saan ito nahulog?” Tinuro ng lalaki kay
    Eliseo ang lugar. Pumutol siya ngayon siya ng isang patpat, tinapon ito sa tubig
    at pinalutang ang palakol.
  cbu-NT: Itaru, Elisewsha, ¿Yuwaatssha m'chuk chipuyeera? tárangiya. Uwsha, Neetstanda
    chipuyeeru, tárangiya. Elisewsha yasin zangamich wareeyaru, yuwash m'chuk chipuyeeru,
    anush kapeetarangiya. Ashirangu, m'chuksha muzingarangiya.
  hui-hui: Elaisahanda agali biagohondo hale halu lalu, Ayu agoria ibira hayabe, lene.
    Ani hale hayagola ibugua, Ayu ogoriaore ibira haya, lalu Elaisa mo walia hene.
    Ogoriaore ibira haya lalu walia hayagoria Elaisa ibugua ira magane mbira podowa
    ayu ibira hayadagoria bape hene. Ani biyagola ayu biago ibame yaraga hene.
  mya-mya: ဧ​လိ​ရှဲ​က``ပု​ဆိန်​အ​ဘယ်​မှာ​ကျ​သ​နည်း'' ဟု မေး​လျှင် ထို​သူ​သည်​ကျ​သည့်​နေ​ရာ​ကို​ပြ​၏။
    ဧ​လိ​ရှဲ သည်​တုတ်​တစ်​ချောင်း​ကို​ခုတ်​၍​ရေ​ထဲ​သို့​ပစ် ချ​ကာ ပု​ဆိန်​ကို​ပေါ​လော​ပေါ်​စေ​ပြီး​နောက်၊-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་གང་དུ་ལྷུང་ངམ་ཞེས་དྲིས་པ་ན། སློབ་བུ་དེས་སྟ་རེའི་མགོ་ལྷུང་སའི་གནས་དེ་བསྟན་ཅིང་།
    ཨེ་ལི་ཤཱས་ཤིང་ཕྲན་ཞིག་བཅད་ནས་དེའི་ནང་དུ་བསྐྱུར་མ་ཐག་སྟ་རེའི་མགོ་ཆུ་ཁར་གཡེང་པ་རེད།
  sna-sna: Munhu waMwari akati, “Rawira napapi?” Akati amuratidza nzvimbo yacho, Erisha
    akatema rutanda akarukandirapo, uye akapapamadza musoro wedemo.
  spa-BLM: 'El hombre de Dios preguntó: “¿Dónde cayó?”. Le mostró el lugar. Cortó
    un palo, lo arrojó allí e hizo flotar el hierro.'
  cac-cac: —¿B'ajtil ix b'at q'ueen? xchi vin̈aj Eliseo chi'. Ix sch'oxan vin̈ b'aj
    ix b'at q'ueen chi'. Ix xicanelta jun te te' vin̈aj Eliseo chi', ix yac'anem te'
    vin̈ d'a yol a', ix q'ueul b'achnaj q'uen ch'acab' chi' d'a sat a'.
  swh-ULB: Basi mtu wa Mungu akasema, “kiliangukia wapi?” Yule mtu akamwonyesha Elisha
    ile sehemu. akakata fimbo, akarusha kwenye maji, na kufanya chuma kuelea.
  bel-bel: 'І сказаў чалавек Божы: дзе яна ўпала? Ён паказаў яму месца. І адсек ён
    кавалак дрэва і кінуў туды, і выплыла сякера.'
  deu-ELBBK: 'Und der Mann Gottes sprach: Wohin ist es gefallen? Und er zeigte ihm
    die Stelle; da schnitt er ein Holz ab und warf es hinein und machte das Eisen
    schwimmen.'
  mbb-OT: Mid-insà si Elisha te, “Hendei zapit meulug?” Ne intezù duen te etew ke
    hendei meulug, ne mibadtì si Elisha te rasang ne intimbag din duen te neuluǥan.
    Ne midletew haazà is wasey.
  mal-2015: അതു എവിടെ വീണു എന്നു ദൈവപുരുഷൻ ചോദിച്ചു; അവൻ ആ സ്ഥലം അവനെ കാണിച്ചു; അവൻ
    ഒരു കോൽ വെട്ടി അവിടെ എറിഞ്ഞു; ആ ഇരിമ്പു പൊങ്ങിവന്നു.
  rmc-rmc: „Kaj peľa oda tover?“ phučľa lestar o Elizeus. Sar leske sikaďa oda than,
    o Elizeus odphagľa konaris, čhiďa pre oda than andro paňi a o tover avľa upre.
  pes-OPV: 'پس مرد خدا گفت: «کجا افتاد؟» و چون جا را به وی نشان داد، او چوبی بریده،
    در آنجاانداخت و آهن را روی آب آورد.'
  ron-1924: 'Омул луй Думнезеу а зис: „Унде а кэзут?” Ши й-а арэтат локул. Атунч,
    Елисей а тэят о букатэ де лемн, а арункат-о ын локул ачела, ши ферул де ла секуре
    а плутит пе апэ.'
  ben-OBCV: ঈশ্বরের লোক জিজ্ঞাসা করলেন, “সেটি কোথায় পড়েছে?” তিনি যখন তাঁকে সেই স্থানটি
    দেখিয়ে দিলেন, ইলীশায় তখন গাছের একটি সরু ডাল ভেঙে নিয়ে সেটি জলে ফেলে দিলেন,
    ও লোহার ফলাটি ভাসিয়ে তুলেছিলেন।
  som-som: Markaasaa ninkii Ilaah wuxuu yidhi, War xaggee bay ku dhacday? Oo isna
    markaasuu meeshii tusay. Markaasuu ul soo goostay oo meeshii ku riday, birtiina
    waa soo dabaalatay.
  lat-VUC: 'Dixit autem homo Dei: Ubi cecidit? At ille monstravit ei locum. Præcidit
    ergo lignum, et misit illuc: natavitque ferrum,'
  eng-ASVBT: And the man of God said, Where fell it? And he showed him the place.
    And he cut down a stick, and cast it in thither, and made the iron to swim.
  ita-1885: 'E l''uomo di Dio disse: Ove è caduto? Ed egli gli mostrò il luogo. Allora
    egli tagliò un legno, e lo gittò là, e fece notare il ferro disopra; e disse a
    colui: Toglilo.'
  eng-LXXUP: 'And the man of God said, Where did it fall? and he showed him the place:
    and he broke off a stick, and threw it in there, and the iron came to the surface.'
  eng-ULB: So the man of God said, “Where did it fall?” The man showed Elisha the
    place. He then cut off a stick, threw it in the water, and made the iron float.
  spa-VBL: “¿Dónde se ha caído?” , preguntó el hombre de Dios. Y cuando le mostró
    el lugar, el hombre de Dios cortó un palo, lo arrojó allí y la cabeza del hacha,
    que era de hierro, apareció flotando.
  fra-_FOB: 'Et l''homme de Dieu dit: Où est-il tombé? Et il lui montra l''endroit.
    Alors Élisée coupa un morceau de bois et le jeta là, et fit surnager le fer; et
    il dit: Ramasse-le.'
  mal-mal: “അത് എവിടെ വീണു?” എന്ന് ദൈവപുരുഷൻ ചോദിച്ചു; അവൻ ആ സ്ഥലം അവനെ കാണിച്ചു;
    അവൻ ഒരു കോൽ വെട്ടി അവിടെ എറിഞ്ഞു; ആ ഇരിമ്പ് കോടാ‍ലി പൊങ്ങിവന്നു.
  urd-GVR: Ilīshā ne sawāl kiyā, “Lohā kahāṅ pānī meṅ girā?” Ādmī ne use jagah dikhāī
    to nabī ne kisī daraḳht se shāḳh kāṭ kar pānī meṅ phaiṅk dī. Achānak lohā pānī
    kī satah par ā kar tairne lagā.
  suz-BL: मिनु मेको परमप्रभु आ मुरुम “मेको ते दोक्‍म” दे हिल्‍लो पवा बाक्‍त। मिनु
    मेकोम एकेर दोक्‍त, दे कोंइदा बाक्‍त। मिनु एलीशाम मेकेर शी का ख्रोइश्‍शा ब्‍वारदा
    बाक्‍त। मिनु मेको खा ब्‍वाक्‍कु तार ग्रूमाक्‍त।
  ita-1927: 'L’uomo di Dio disse: “Dov’è caduta?” E colui gli additò il luogo. Allora
    Eliseo tagliò un pezzo di legno, lo gettò in quel medesimo luogo, fece venire
    a galla il ferro, e disse: “Prendilo”.'
  ckb-ckb: 'پیاوەکەی خوداش گوتی: «کەوتە کوێ؟» ئەویش شوێنەکەی پیشان دا، ئەلیشەع چڵە
    دارێکی لێکردەوە و فڕێیدایە ئەوێ، سەری تەورەکەی سەر ئاو خست.'
  eng-BBE: And the man of God said, Where did it go in? and when he saw the place
    where it had gone into the water, cutting a stick, he put it into the water, and
    the iron came up to the top of the water.
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನು, “ಅದು ಎಲ್ಲಿ ಬಿತ್ತು?” ಎಂದನು. ಅವನು ಎಲೀಷನಿಗೆ ಸ್ಥಳವನ್ನು ತೋರಿಸಿದ
    ತರುವಾಯ, ಎಲೀಷನು ಒಂದು ಕಟ್ಟಿಗೆಯನ್ನು ಕಡಿದು ಅಲ್ಲಿ ಹಾಕಿದ್ದರಿಂದ ಆ ಕಬ್ಬಿಣವು ತೇಲಿತು.
  tam-2017: தேவனுடைய மனிதன் அது எங்கே விழுந்தது என்று கேட்டான்; அவன் அந்த இடத்தைக்
    காண்பித்தபோது, ஒரு கிளையை வெட்டி, அதை அங்கே எறிந்து, அந்த இரும்பை மிதக்கச் செய்து,
  spa-RV-1909: 'Y el varón de Dios dijo: ¿Dónde cayó? Y él le mostró el lugar. Entonces
    cortó él un palo, y echólo allí; é hizo nadar el hierro.'
  ron-BTF: 'Și omul lui Dumnezeu a spus: Unde a căzut? Iar el i-a arătat locul. Și
    el a tăiat un vreasc și l-a aruncat acolo și fierul a plutit.'
  eng-WEBP: The man of God asked, “Where did it fall?” He showed him the place. He
    cut down a stick, threw it in there, and made the iron float.
  eng-FBV: “Where did it fall?” the man of God asked. When he showed him the place,
    the man of God cut a stick, threw it in there, and made the iron axhead float.
  nld-1939: 'De godsman vroeg: Waar is het gevallen? En de man wees de plaats aan.
    Toen sneed Eliseus een stuk hout af, wierp het erheen, en deed het ijzer boven
    drijven.'
  nch-BL: 'Huan itequipanojca Toteco Dios quitatzintoquili: ―¿Canque huetzqui? Huan
    quinextilijque canque huetzqui. Huajca Eliseo quitzontejqui se cuahuit huan quimajcajqui
    nopona campa huetzqui nopa hacha, huan quichijqui para ma moaixcotali nopa hacha.'
  vie-1934: 'Người của Đức Chúa Trời hỏi rằng: Nó rớt ở đâu? Người chỉ chỗ cho. Ê-li-sê
    bèn chặt một khúc cây quăng xuống tại chỗ đó, làm cho lưỡi rìu nổi lên,'
  hin-CV: इस पर परमेश्वर के जन ने उससे पूछा, “किस जगह पर गिरी है वह?” जब उसने उन्हें
    वह जगह दिखाई, भविष्यद्वक्ता ने एक छड़ी काटी और उस जगह पर फेंक दी. लोहे की वह फाल
    पानी पर तैरने लगी.
  spa-BES: 'Y el hombre de Dios dijo: ¿A dónde fue que cayó? y cuando vio el lugar
    donde había entrado en el agua, cortando un palo, lo puso en el agua y el hierro
    subió a la superficie del agua.'
  tdx-tdx: Le hoe indatin’ Añaharey, aia ty nijoroboña’e? Le natoro’e aze i nipoha’ey.
    Aa le nibira hatae kede re nañifik’ aze ey, nampitsikafoñe i viñey.
  tha-KJV: แล​้วคนแห่งพระเจ้าถามว่า “ขวานนั้นตกที่​ไหน​” เมื่อเขาชี้​ที่​ให้​ท่านแล้ว
    ท่านก็​ตัดไม้​อันหนึ่งทิ้งลงไปที่​นั่น ทำให้​ขวานเหล็กนั้นลอยขึ้นมา
  por-BR-2018: 'E o homem de Deus disse: Onde caiu? E ele lhe mostrou o lugar. Então
    cortou ele um pau, e lançou-o ali; e fez flutuar o ferro.'
  deu-ELO: 'Und der Mann Gottes sprach: Wohin ist es gefallen? Und er zeigte ihm die
    Stelle; da schnitt er ein Holz ab und warf es hinein und machte das Eisen schwimmen.'
  eng-WYC-2018: Soothly the man of God said, Where felled it? And he showed to him
    the place. Therefore he cutted down a tree, and sent it thither where the iron
    was; and the iron floated, (or And so he cut off a stick, and sent it down to
    where the piece of iron was; and the iron floated up).
  epo-epo: 'Kaj la homo de Dio diris: Kien ĝi falis? Tiu montris al li la lokon. Kaj
    li dehakis lignon kaj ĵetis tien, kaj la hakilo suprennaĝis.'
  uig-PIN: 'Hudaning adimi: Nǝgǝ qüxti, dǝp soridi. U qüxkǝn yǝrni kɵrsitip bǝrdi.
    U bir xahni kesip, uni suƣa taxliwidi, Paltining bexi lǝylǝp qiⱪti.'
  beo-beo: Ilaisia amane adole ba:i, “Habi sa:ibala:?” Dunu da amo sogebi ema olei.
    Amalalu, Ilaisia da ifa damuni lale, hanoa gudu galagudui. Amanoba, goahei hodo
    da bila heda:i.
  tpi-OTNT: Na Elisa, dispela profet bilong God, i askim olsem, “Tamiok i pundaun
    we?” Na profet i soim Elisa ples tamiok i bin pundaun long en. Orait na Elisa
    i katim wanpela liklik han bilong diwai na tromoi i go long wara, na tamiok i
    trip i kam antap.
  hau-SA: Sai mutumin Allah ya ce, “Daidai ina ya fāɗa?” Da ya nuna masa wurin, sai
    Elisha ya yanka ɗan sanda ya jefa a wurin, ya sa kan gatarin ya taso sama.
  uig-LAT: 'Xudaning adimi: Nege chüshti, dep soridi. U chüshken yerni körsitip berdi.
    U bir shaxni késip, uni sugha tashliwidi, Paltining béshi leylep chiqti.'
  nde-nde: Umuntu kaNkulunkulu wasebuza esithi, “Liwele ngaphi?” Uthe esemtshengisile
    indawo yakhona, u-Elisha wagamula uswazi waluphosela khonapho, lokho kwenza ihloka
    lelo landenda.
  ton-ton: Pea naʻe pehē ʻe he tangata ʻoe ʻOtua, naʻe tō hifo ia ʻi fē? Pea naʻa
    ne fakahā kiate ia ʻae potu. Pea naʻa ne tutuʻu mai ha vaʻa ʻakau mo ne lī ia
    ki ai pea naʻe tētē hake ʻae ukamea.
  ces-1613: 'Jemuž řekl muž Boží: Kamž jest upadla? I ukázal mu to místo. Kterýž uťav
    dřevo, uvrhl je tam, a učinil, aby zplynula sekera.'
  eng-WMB: The man of God asked, “Where did it fall?” He showed him the place. He
    cut down a stick, threw it in there, and made the iron float.
  tam-TCV: அதற்கு இறைவனுடைய மனிதன், “அது எங்கே விழுந்தது?” என்று கேட்டான். அவன் அந்த
    இடத்தைக் காட்டியபோது எலிசா ஒரு கொம்பை வெட்டி அங்கே எறிந்து அந்த இரும்பை மிதக்கச்
    செய்தான்.
  ceb-ULB: Busa miingon ang tawo sa Dios, “Asa man kini nahulog?” Gitudlo sa tawo
    ang dapit ngadto kang Eliseo. Unya miputol siya ug gamay nga sanga, gilabay kini
    sa tubig, ug gipalutaw ang puthaw.
  pol-UBG: 'Mąż Boży zapytał: Gdzie wpadło? I wskazał mu miejsce. A on uciął drewno,
    wrzucił tam i żelazo wypłynęło.'
  agr-agr: 'Imattai nii iniak: “¿Tuwi ajugmaume?” tau. Tutai nuwi tikich wajau chichaak:
    “Auk juwi iyagmae”, tiuwai. Tusa timatai Eliseo numin tsupik juki nuwi nagkima
    ajugkui. Dutikam jacha wampumni jiiniuwai.'
  kyc-kyc: Dokopa Ilaisame lao, Anjalapona ingyuo isa paamo lao piso siya. Piso siyamopa
    akali dokome panda peyamo doko lasaka piya dokopa Ilaisame isakuli mende pyakepo
    nyepala ipwa dokona pyao nembeya. Dopa piyamopa wua kapwa doko ketae soo papiya.
  urd-GVU: الیشع نے سوال کیا، ”لوہا کہاں پانی میں گرا؟“ آدمی نے اُسے جگہ دکھائی تو
    نبی نے کسی درخت سے شاخ کاٹ کر پانی میں پھینک دی۔ اچانک لوہا پانی کی سطح پر آ کر
    تیرنے لگا۔
  deu-1912: 'Aber der Mann Gottes sprach: Wo ist''s entfallen? Und da er ihm den Ort
    zeigte, schnitt er ein Holz ab und stieß es dahin. Da schwamm das Eisen.'
  kan-2017: ದೇವರ ಮನುಷ್ಯನು ಅವನಿಗೆ, “ಅದು ಎಲ್ಲಿ ಬಿದ್ದಿತು?” ಎಂದು ಕೇಳಲು, ಅದು ಬಿದ್ದ ಸ್ಥಳವನ್ನು
    ಅವನು ತೋರಿಸಿದನು. ಆಗ ದೇವರ ಮನುಷ್ಯನು ಮರದಿಂದ ಒಂದು ತುಂಡು ಕಟ್ಟಿಗೆಯನ್ನು ಮುರಿದು ಅಲ್ಲಿ ಹಾಕಿದನು,
    ಕೂಡಲೆ ಕೊಡಲಿಯು ಮೇಲಕ್ಕೆ ಬಂದು ತೇಲಾಡಿತು.
  yap-yap: Me fith Elisa ngak ni ga’ar, “Ke mul ngan?” Me dag fare mo’on ngak e gin
    ke mul ngay, me th’ab Elisa ba ley i gek’iy nge yin’ nga maran me yib i pes fa
    gi tow nga daken e ran.
  hlt-MCSB: Te dongah Pathen kah hlang loh, “Melam a tlak,” a ti nah tih a hmuen te
    a tueng. Te phoeiah thing a saih tih te ah te a khoh hata thi te a loe hang.
  mdy-ETH: ዔልሳዒ ዒዛ ኮይላ፦ «ዎማ ዛላ ኬዴይ?» ጌይ ዖኦጬኔ። ዓሢ ሄርጋ ኬዴ ቤዞ ዻዋዛ ዔልሳዒ ፔቴ ሚሢ ቲቂ ዔኪ ዋኣፆይዳ
    ዓጋዖ ሄርጋ ዋኣፆ ዑፃ ኬስኪ ዴዓንዳጉዲ ማሄኔ፤
  twi-ASANTE: Onyankopɔn onipa no bisaa sɛ, “Ɛhefa na ɛtɔeɛ?” Ɔkyerɛɛ Elisa baabi
    ko no, Elisa twaa poma, na ɔto twenee nsuo no mu. Ɛhɔ ara abonnua tire no pagyaa
    ne ho, bɛtɛɛ nsuo no ani.
  eng-WEBU: The man of God asked, “Where did it fall?” He showed him the place. He
    cut down a stick, threw it in there, and made the iron float.
  wal-wal: Waassin Xoossaa asi, “Awan gelidee?” yaagidi oichchiis; oichchin bitanee
    gelido sohuwaa bessiis. Bessin Elssaa7i gatimaa qanxxidi, haattan oliis; olin
    beexiyaa aifee haattaa bollan toohettiis.
  spa-PDDPT: 'Y el varón de ʼElohim preguntó: ¿Dónde cayó? Y le mostró el lugar. Entonces
    él cortó un palo, lo echó allí e hizo flotar el hierro.'
  gun-gun: 'Ha''e ramo Nhanderuete remimbo''e oporandu: — Mamo tu ho''a ra''e? Ha''e
    gui ixupe oexa uka ramo Eliseu peteĩ yvyra ojaya vy omombo yy py. Ha''e vy ojapo
    ferro guigua ovu aguã rami.'
  ilo-ULB: Isu a kinuna ti tao ti Dios, “Sadino ti nakatnaganna?” Intudo ti lalaki
    kenni Eliseo ti disso a nakatnaganna. Nangputed ngarud ni Eliseo iti ruting, impuruakna
    daytoy iti danum, ket pinagtapawna ti landok.
  kpg-kpg: Elisha ga heeu gi mee, “Maa ne doo i hee?” Gei taane deelaa ga hagi anga
    gi mee di gowaa, gei Elisha gaa tuu dana dama laagau, gaa hudu di maa gi lodo
    di monowai, gaa hai di libogo talai gi maanu aga.
  uig-ARA: 'خۇدانىڭ ئادىمى: نەگە چۈشتى، دەپ سورىدى. ئۇ چۈشكەن يەرنى كۆرسىتىپ بەردى.
    ئۇ بىر شاخنى كېسىپ، ئۇنى سۇغا تاشلىۋىدى، پالتىنىڭ بېشى لەيلەپ چىقتى.'
  sus-sus: Ala xa mixi naxa a fala, «A biraxi minden?» A to a birade masen a bɛ, Annabi
    Elise naxa wuri xuntunyi nde bolon, a naxa a woli na yire yati, beera kole fa
    te ye fari.
  pon-2006: Elisa eri idek reh, “Ia wasa e pwupwudilahng ie?” Ohlo ahpw idihada wasa
    e pwupwudi ieo, Elisa eri lupukada kisin lepin tuhke kis oh kesehdilahng nan pihlo.
    Moangen sile meteo pa peida nan pihlo.
  jae-jae: Ma Anôtônê ŋac kêtu kênac gebe “Gebeŋ kêsêp ondoc gêja.” Ma gêdêŋ taŋ eŋ
    kêtôc gamêŋ tau naŋ, Elisa kêsap ka ŋagêdô sauŋ teŋ me kêbaliŋ jakêpoac gamêŋ,
    taŋ ki kêsêp naŋ, ma ki nakabasi tau gêôŋ sa mêŋgêdam kêpoac.
  ksd-ksd: 'Ma ra tutana kai God i ga biti: I ga bura ave? Ma i ga tu tar nam ra pakana
    tana. Ma i ga mut ta ik a davai, ma i ga vue tar ia ta nam ra pakana, ma ra palariam
    i ga alir tutua.'
  tur-YTC: Tanrı adamı, “Nereye düştü?” diye sordu. Ona yeri gösterdi. Bir ağaç kesti,
    oraya attı ve demir suyun üzerine çıktı.
  grc-BRENT: Καὶ εἶπεν ὁ ἄνθρωπος τοῦ Θεοῦ, ποῦ ἔπεσε; καὶ ἔδειξεν αὐτῷ τὸν τόπον·
    καὶ ἀπέκνισε ξύλον καὶ ἔῤῥιψεν ἐκεῖ, καὶ ἐπεπόλασεν τὸ σιδήριον.
  ind-AYT: Abdi Allah itu berkata, “Ke mana jatuhnya?” Orang itu menunjukkan tempat
    itu, lalu Elisa memotong sepotong kayu dan melemparkannya ke sana, sehingga mata
    kapak itu timbul.
  nya-nya: Ndipo munthu wa Mulungu uja anafunsa, “Yagwera pati?” Pamene anamuonetsa
    malowo, Elisa anadula kamtengo nakaponya pamenepo, ndipo nkhwangwayo inayandama.
  hrv-hrv: 'A čovjek Božji upita ga: “Gdje je pala?” Onaj mu pokaza mjesto. Tada on
    odsiječe komad drveta, baci ga na ono mjesto i učini da sjekira ispliva.'
  mps-mps: Tama Elisa, te Godigo profetgo, e tiwai po tama hanalu wali, “Te hwą menade
    tula paliwe?” Tama profetgo te Elisabolo te hwą tula pali pesage ola mani. Awe,
    tama Elisago ni nologo dwasianu toga selama, tama te węba sąyani, tama te hwą
    wędu aiyadu edaba pedalu gulama, ąį daide pilali.
  tpi-tpi: Na Elisa, dispela profet bilong God, i askim olsem, “Tamiok i pundaun we?”
    Na profet i soim Elisa ples tamiok i bin pundaun long en. Orait na Elisa i katim
    wanpela liklik han bilong diwai na tromoi i go long wara, na tamiok i trip i kam
    antap.
  dan-1931: 'Men den Guds Mand sagde: “Hvor faldt det?” Og da han havde vist ham Stedet,
    skar han en Gren af og kastede den derhen. Da kom Øksen op på Overfladen;'
  vie-OVCB: 'Người của Đức Chúa Trời hỏi: “Rơi chỗ nào?” Môn đệ chỉ nơi nó văng xuống.
    Ê-li-sê chặt một khúc gỗ, ném xuống nơi ấy, lưỡi rìu nổi lên.'
  guj-2017: ઈશ્વરભક્ત એલિશાએ પૂછ્યું, “તે કયાં પડી છે?” એટલે તે માણસે એલિશાને જગ્યા
    બતાવી. પછી એલિશાએ એક લાકડું કાપીને પાણીમાં નાખ્યું. તેથી કુહાડી સપાટી પર આવીને
    તરવા લાગી.
  pon-2006A: Elisa eri idek reh, “Ia wasa e pwupwudilahng ie?” Ohlo ahpw idihada wasa
    e pwupwudi ieo, Elisa eri lupukada kisin lepin tuhke kis oh kesehdilahng nan pihlo.
    Moangen sile meteo pa peida nan pihlo.
  por-BRBSL: 'O homem de Deus perguntou: “Onde caiu?” Ele lhe mostrou o lugar. Ele
    cortou um bastão, jogou-o lá dentro e fez o ferro flutuar.'
  cth-cth: Cathut e tami ni, nâtueng tapat maw a bo telah atipouh. Ahni ni a bonae
    tueng hah a patue. Hahoi thing buet touh a tâtueng hote hmuen koe a tâkhawng teh
    cakâ teh avanlah a kâlaw.
  twi-twi: Onyankopɔn nipa no bisae se, “Ɛhefa na ɛtɔe?” Ɔkyerɛɛ Elisa baabi ko no,
    Elisa twaa pema, na ɔtow kyenee asu no mu. Ɛhɔ ara abonnua ti no pagyaw ne ho,
    bɛtɛn asu no ani.
  hlt-hlt: Te dongah Pathen kah hlang loh, “Melam a tlak,” a ti nah tih a hmuen te
    a tueng. Te phoeiah thing a saih tih te ah te a khoh hata thi te a loe hang.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtòo ò bekɛ kɛ dɔ̀: Yé tɛ̀ do dɛ̀? Kòo ò bɛnkɛ
    tɛ̀ do dɛ̀, kòo kéétɛ́ kudɔú kɛ́dootóo dɛ borɛ̀, kɛ̀ tɛ̀ɛ nɔ́ɔ́nní.'
  msy-2020: Ezɨ Godɨn akam inigha izir gumazim Elisa, kamaghɨn an azara, “Sobiam managhɨra
    iraghu?” Ezɨ akam inigha izir gumazim, sobiam iraghuzir danganimɨn Elisan aka.
    Ezɨ Elisa temer aguar dozir mam atugha, sobiam iraghuzɨ naghɨn dɨpam mɨkɨni, ezɨ
    sobiam uam anabo.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilisee pɔɔsɑ-ɩ sɩ: Le tɑɑ kɛ́ tǝ hotɑɑ? Apɑlʋ ɩnɩ ɩ hʋlɑ-ɩ, ɩlɛnɑ
    ɩ́ sɛtɩ tʋɣʋ piliŋɑ nɑ ɩ́ lɔɣɔ tǝnɑ ɩnɩ, nɑ lɑɑlɛ kpɑ lʋm tɔɔ kɛ́ kpɑkpɑɑ.'
  azb-azb: 'Allah adamı dedi: «Hara düşdü?» O, Elişaya həmin yeri göstərdi. Elişa
    bir budaq kəsib oraya atdı və dəmir suyun üzərinə çıxdı.'
  eng-DBY: And the man of God said, Where did it fall? And he shewed him the place.
    And he cut down a stick, and cast it in thither, and made the iron to swim.
  hin-2017: परमेश्वर के भक्त ने पूछा, “वह कहाँ गिरी?” जब उसने स्थान दिखाया, तब उसने
    एक लकड़ी काटकर वहाँ डाल दी, और वह लोहा पानी पर तैरने लगा।
  wol-KYG: 'Góoru Yàlla ga ne ko: «Fu mu wadd?» Mu won ko fa mu wadd, mu dog bant
    sànni foofa, weñ ga tëmb.'
  eng-YLT: And the man of God saith, 'Whither hath it fallen?' and he sheweth him
    the place, and he cutteth a stick, and casteth thither, and causeth the iron to
    swim,
  kne-kne: Kanan Eliseo, “Intoy nag-asana?” Idi initdon din lalaki, nanpoto si Eliseo
    si kitkittoy ay pingin di kaiw ay intep-a na sin posong yan pag et tomay-apew
    din wasay.
  eng-WYC-2017: Soothly the man of God said, Where felled [or fell] it? And he showed
    to him the place. Therefore he cutted down a tree, and sent it thither where the
    iron was; and the iron floated.
  eng-WMBB: The man of God asked, “Where did it fall?” He showed him the place. He
    cut down a stick, threw it in there, and made the iron float.
  urd-GVH: इलीशा ने सवाल किया, “लोहा कहाँ पानी में गिरा?” आदमी ने उसे जगह दिखाई तो
    नबी ने किसी दरख़्त से शाख़ काटकर पानी में फेंक दी। अचानक लोहा पानी की सतह पर आकर
    तैरने लगा।
  rug-rug: “Pavei hoqa si asa?” nanasa gua se Ilaisa, meke va dogoro nia sa tie sa
    vasina sapu hoqaia sa, meke seke vagia Ilaisa si keke huda hite, meke gona la
    nia sa pa kolo, meke va ale vura ia sa pa beru kolo sa livo maho.
  gaz-gaz: Namni Waaqaa sunis “Qottoon eessa buʼe?” jedhee gaafate. Yommuu inni iddoo
    qottoon sun buʼe isa argisiisetti Elsaaʼi muka xinnaa tokko kutee achi keessa
    buusee akka sibiilli sun bishaan gubbaa deemu godhe.
  fra-LSG: 'L’homme de Dieu dit: Où est-il tombé? Et il lui montra la place. Alors
    Élisée coupa un morceau de bois, le jeta à la même place, et fit surnager le fer.'
  gnn-gnn: Ga ŋayi Yelatjiyanydja waŋana, “Wanhamala dhika ŋayi yupthurrunanydja?”
    Ga ŋuriŋi ḏarramuyunydja ḻakaraŋala dhunupamirriyaŋalana. Yelatjiyayu guḻkthurruna
    dharpa, ga ḏupthurruna ŋuhimalayi gapulili mayaŋ'lili, ga dhunupa ŋunhiyi ḏakulny'tja
    buwalkthurrunana marrtjina beŋurunydja, buwalk bitjarra dhika wäkwakthurrunana
    marrtjina ŋunha ŋapakurruna gapukurru.
  yal-yal: Sayiban yi a maxɔdin, a naxa, “A biraxi minɛn yi?” A yi a yita a ra. Nayi,
    Elise yi wudi yiina nde sɛgɛ, a woli na yire kedenni, bunbi mɛlɛnna yi te igen
    xun ma.
  haw-1868: Ninau aku la ke kanaka o ke Akua, Mahea i poholo ai? Hoike mai la ia i
    kahi. A oki iho la ia i kahi laau, a hoolei iho la malaila, a laua mai ke koi.
  arb-NAV: 'فَسَأَلَهُ رَجُلُ اللهِ: «أَيْنَ سَقَطَ؟» فَأَشَارَ إِلَى الْمَوْضِعِ.
    فَقَطَعَ أَلِيشَعُ عُودَ حَطَبٍ أَلْقَاهُ فِي الْمَاءِ فَطَفَا رَأْسُ الْفَأْسِ،
    فَقَالَ: «الْتَقِطْهُ».'
  ewe-ewe: Nyagblɔɖila la biae be, “Afi ka fia la ge ɖo?” Nusrɔ̃la la fia teƒe lae.
    Elisa lã ati aɖe da ɖe teƒea le tsia me eye fia la ho ɖe tsi la ŋgɔ enumake!
  eng-LEE: And the man of God said, Where did it fall? And he showed him the place.
    And he cut down a stick, and cast it in thither, and he caused the iron to swim.
  asm-FB: তেতিয়া ঈশ্বৰৰ লোকে সুধিলে, “সেইখন ক’ত পৰিল?” সেই লোকে ঠাইডোখৰ দেখুৱাই দিয়াত
    ইলীচাই এডোখৰ কাঠ কাটি আনি পানীত পেলাই দিলে; তেতিয়া লোহা ডোখৰ পানীত ওপঙি উঠিল।
  sus-A: عَلَ شَ مِشِ نَشَ عَ قَلَ، «عَ بِرَشِ مِندٍن؟» عَ تٌ عَ بِرَدٍ مَسٍن عَ بّ،
    عَننَبِ عٍلِسٍ نَشَ وُرِ شُنتُنيِ ندٍ بٌلٌن، عَ نَشَ عَ وٌلِ نَ يِرٍ يَتِ، بٍيرَ
    كٌلٍ قَ تٍ يٍ قَرِ.
  fra-SBL: 'L''homme de Dieu demanda : « Où est-elle tombée ? » Il lui montra l''endroit.
    Il coupa un bâton, le jeta dedans et fit flotter le fer.'
  hbo-hbo: וַיֹּ֥אמֶר אִישׁ־הָאֱלֹהִ֖ים אָ֣נָה נָפָ֑ל וַיַּרְאֵ֙הוּ֙ אֶת־הַמָּקֹ֔ום
    וַיִּקְצָב־עֵץ֙ וַיַּשְׁלֶךְ־שָׁ֔מָּה וַיָּ֖צֶף הַבַּרְזֶֽל׃
  kik-kik: Nake mũndũ wa Ngai akĩũria atĩrĩ, “Rĩagũa ha?” Na rĩrĩa aamuonirie handũ
    hau, Elisha agĩtinia kamũtĩ, agĩgaikia ho, narĩo ithanwa rĩkĩrera maaĩ igũrũ.
  fra-NCL: 'L’homme de Dieu dit : « Où est-il tombé ? » Et il lui montra l’endroit.
    Alors Elisée coupa un morceau de bois, le jeta en cet endroit et le fer surnagea.'
  cek-AK: Sithaw kami mah, Naa ah maw krak? tiah a naa. Anih mah krakhaih ahmuen to
    patuek pae, Elisha mah cung maeto boeng moe, takhawh tathuk; to naah caka loe
    tui nuiah angphoeng let.
  cuk-cuk: 'Bab-Dummad-e-dule-Eliseo ese egichided: —¿Bia argwacha? Geb, a-dule ega
    oyosad, biasik akan argwacha. Geb Eliseo suar-siksad, bia akan argwacha, a-inniki
    suar egwachad. Geb akan mua-mua-naguega imaksad.'
  uig-CYR: 'Худаниң адими: Нәгә чүшти, дәп сориди. У чүшкән йәрни көрситип бәрди.
    У бир шахни кесип, уни суға ташливиди, Палтиниң беши ләйләп чиқти.'
  tel-2017: అప్పుడు దేవుని మనిషి “అదెక్కడ పడింది?” అని అడిగాడు. వాడు అతనికి అది పడిన
    ప్రాంతం చూపించాడు. అప్పుడతడు ఒక చిన్న కొమ్మని కొట్టి దాన్ని నీళ్ళలో వేశాడు. అప్పుడు
    ఆ ఇనుప గొడ్డలి నీళ్ళలో తేలి పైకి వచ్చింది.
  hat-BSA: 'Epi nonm Bondye a te di: “Se kibò li te tonbe?” Epi lè li te montre li
    kote a, li te koupe yon bout bwa, e li te voye ladann pou te fè fè a vin monte
    sou dlo a.'
  kos-kos: Elisha el siyuk, “Putatla ya?” Mukul sac srisrngiya nu sel acn sac, na
    Elisha el pakela polosak se ac sisla nu insac, na sifen tula soko ah pahtak.
  hbo-WLC: וַיֹּ֥אמֶר אִישׁ־הָאֱלֹהִ֖ים אָ֣נָה נָפָ֑ל וַיַּרְאֵ֙הוּ֙ אֶת־הַמָּק֔וֹם
    וַיִּקְצָב־עֵץ֙ וַיַּשְׁלֶךְ־שָׁ֔מָּה וַיָּ֖צֶף הַבַּרְזֶֽל׃
  ibo-ibo: Mgbe ahụ, onye nke Chineke jụrụ ya sị, “Ebee ka ọ dabara?” Mgbe o ziri
    ya ebe ọ dabara, Ịlaisha gbutere osisi tụba ya nʼebe ahụ, mee ka anyụike ahụ segolite
    na-erugharị nʼelu mmiri.
  ory-ory: ଏଥିରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ କହିଲେ, “ତାହା କେଉଁ ସ୍ଥାନରେ ପଡ଼ିଲା?” ତହୁଁ ସେ ତାଙ୍କୁ
    ସେହି ସ୍ଥାନ ଦେଖାଇ ଦେଲା। ତହିଁରେ ଇଲୀଶାୟ ଖଣ୍ଡେ କାଠ କାଟି ସେଠାରେ ପକାଇ ଲୁହାକୁ ଭସାଇଲେ।
  chk-chk: Mürin, Elisa a aisini, “Ia a turutiu ie?” Nge lupwen a aiti ngeni ewe ia
    a turutiu ie, Elisa a pökü efoch amwüch o moneelong lon awenewenen ewe ia a turutiu
    ie, pwe mächän ewe kouk a piasetä.
  rop-rop: Ilaisha bin askim im, “Weya det eks bin buldan?” En det men bin shoum im
    det pleis weya imbin buldan en Ilaisha bin kadim wan stik en imbin tjakam insaid
    langa det woda en imbin meigim det hedpat blanga det aiyan eks flout.
  ukr-1871: 'Чоловік же Божий рече: Де вона впала? Як же показав йому місце, вирубав
    він цїпок, кинув туди, й ось сокира сплила.'
  deu-1951: 'Aber der Mann Gottes sprach: Wohin ist es gefallen? Und als er ihm den
    Ort zeigte, schnitt er ein Holz ab und warf es dort hinein. Da schwamm das Eisen
    empor.'
  eng-JPS: 'And the man of God said: ''Where fell it?'' And he showed him the place.
    And he cut down a stick, and cast it in thither, and made the iron to swim.'
  srp-1865: 'A èovjek Božji reèe mu: gdje je pala? A kad mu pokaza mjesto, on otsijeèe
    drvo i baci ga onamo, i uèini te sjekira ispliva.'
  lug-lug: Awo omusajja wa Katonda n’amubuuza nti, “Yagudde wa?” Bwe yamulaga ekifo,
    Erisa n’atema akati, n’akakanyuga mu kifo ekyo, ekyuma ne kiva wansi ne kiseeyeeya
    kungulu ku mazzi.
  heb-heb: ויאמר איש האלהים אנה נפל ויראהו את המקום ויקצב עץ וישלך שמה ויצף הברזל׃
  ben-IRV: তখন ঈশ্বরের লোক জিজ্ঞাসা করলেন, “ওটা কোথায় পড়েছে?” সে তাঁকে সেই জায়গাটা
    দেখিয়ে দিল, তখন ইলীশায় একটি কাঠ কেটে নিয়ে সেখানে ছুঁড়ে ফেলে লোহার ফলাটিকে
    ভাসিয়ে তুললেন।
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਆਖਿਆ, “ਉਹ ਕਿੱਥੇ ਡਿੱਗਿਆ?” ਉਹ ਨੇ ਉਸ ਨੂੰ ਉਹ ਥਾਂ ਵਿਖਾਇਆ
    ਅਤੇ ਉਸ ਨੇ ਲੱਕੜੀ ਦਾ ਇੱਕ ਡੰਡਾ ਵੱਢ ਕੇ ਉਸੇ ਥਾਂ ਪਾ ਦਿੱਤਾ, ਤਦ ਲੋਹਾ ਤੈਰਨ ਲੱਗ ਪਿਆ।
  mya-JVB: ဘုရားသခင် ၏လူ က၊ အဘယ် မှာကျ သနည်းဟုမေး သော် ၊ ကျရာအရပ် ကိုပြ ပြီးမှ၊ ဒုတ်
    ကိုခုတ် ၍ ထို အရပ်၌ ချ သဖြင့် ပုဆိန် သည် ပေါ လောနေ၏
  tbg-tbg: Minti tuvaro Elisaava vira irero, Tanae aqu vivo? tuvaro vaiinti viva rori
    viva aqu vina Elisaara umiqovaro Elisaava katari kaara inaaraiqa teqakero kaara
    vira viavi namariqi aqu kovaro rorivano namariqihairo kumpetero qaqini uru ntora.
  hmo-hmo: Elisaia ia nanadaia, ia gwau, “Edeseni ia moru?” Tau ese ranu lalonai ia
    moru gabuna be ia hedinaraia, vadaeni Elisaia ese au ta ia utua, unai gabu dekenai
    ia negea diho. Unai neganai, unai auri ira kwarana be ia hure daekau.
  urd-urd: नबी ने कहा, “वह किस जगह गिरा?” उसने उसे वह जगह दिखाई। तब उसने एक छड़ी काट
    कर उस जगह डाल दी, और लोहा तैरने लगा।
  rus-SYN: 'И сказал человек Божий: где он упал? Он указал ему место. И отрубил он
    кусок дерева и бросил туда, и всплыл топор.'
  bqc-SIM: 'Ɔ̃ Lua gbɛ̃́pi mɛ̀: Mákĩi à zùu súsui? Kɛ́ a ↄ̀lↄɛ̀, ↄ̃ Ɛlizi lizↄ̃̀
    a zù íu we, ↄ̃ mↄopi fù.'
  tcz-CHONGTHU: Pathen mipan ahin seijin, “Hoilai donna nalhah ham?” ati. Aman jong
    amun avetsah phat chun Elisha’n molkhat alan amun laitah’a chu agakholut’a ahileh
    heichang chu twichungah ahung kiletdohtan ahi.
  mar-mar: नंतर देवाच्या मनुष्याने विचारले, “ती कोठे पडली?” तेव्हा त्याने, ती जागा
    दाखवली. तेव्हा अलीशाने मग एक लाकूड तोडून त्या जागी पाण्यात टाकले. त्याबरोबर ते
    लोखंड पाण्यावर तरंगू लागले.
  qub-qub: 'Chaura Eliseoga tapuran: «¿Maypataj yagasha?» nir. Jächata cachapacöga
    ricachiran maypa yagashantapis. Chaymi Eliseoga juc gueruta muturir jächa yagashan
    cajpa jitarpuran. Chaura jächataga wampurachimuran.'
  bqp-bqp: 'Akũ Luda gbɛ̃ pì: Mákpan à zùn súsuu? Kũ à mↄ̀nɛ, akũ Ɛlisa lí zↄ̃̀
    à zù ín gwe, à tò kpásawɛ pìi fù íla.'
  hat-hat: 'Elize mande l'': —Kote rach la tonbe la a? Li moutre l'' kote a. Elize
    kase yon moso bwa, li voye l'' nan dlo a. Rach la moute anwo dlo a.'
  eng-BSB: “Where did it fall?” asked the man of God. And when he showed him the place,
    the man of God cut a stick, threw it there, and made the iron float.
  eng-WEBPB: The man of God asked, “Where did it fall?” He showed him the place. He
    cut down a stick, threw it in there, and made the iron float.
  kbq-kbq: Hanki anante Ra Anumzamofo eri'za ne' Elisa'a amanage hu'ne, Inante saumemo'a
    ufre'ne, higeno ufre'neama'a asami ankeretegeno, Elisa'a osi zafa azanku'na rukafrino
    anama ufrenere atregeno ana sasumemo'a timofo avozare mareri'ne.
  nhe-BL: 'Huan itlatequipanojca Toteco Dios quitlajtlani: ―¿Canque huetzqui? Huan
    quinextilijque campa huetzqui. Huajca Eliseo quitzontejqui se cuahuitl huan quimajcajqui
    nopona campa huetzqui nopa hacha, huan quichijqui para ma moaixcotlali nopa hacha.'
  bus-bus: 'Ben Luda gbɛ̃ bè: Mákpan à zùn súusuu? Kɛ̀ à ↄ̀dↄanɛ, ben Ɛlisa lí zↄ̃̀
    à zù ín gwe, à tò kpása pì wɛ́ɛ fù íla.'
  gub-BL: — Ma'e pe u'ar, i'i Erizew izupe. Wexak kar awa itazy i'ar awer izupe. Na'e
    omonohok Erizew amo ywyra pehegwer kury. Omomor 'y pupe itazy imupupur kar pà
    kury.
  eng-DRA: 'And the man of God said: Where did it fall? and he shewed him the place.
    Then he cut off a piece of wood, and cast it in thither: and the iron swam.'
