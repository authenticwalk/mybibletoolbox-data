verse: 2KI.006.029
translations:
  mal-C: 'അങ്ങനെ ഞങ്ങൾ എന്റെ മകനെ അറത്തു വേവിച്ചുതിന്നു. അടുത്തദിവസം ഞാൻ അവളോട്: ‘നിന്റെ
    മകനെ കൊണ്ടുവരിക; നമുക്കവനെ പാകമാക്കാം’ എന്നു പറഞ്ഞു. എന്നാൽ അവൾ അവനെ ഒളിപ്പിച്ചുകളഞ്ഞു.”'
  deu-TKW: 'So kochten wir denn meinen Sohn und verzehrten ihn. Als ich aber am andern
    Tage zu ihr sagte: Gieb deinen Sohn her, daß wir ihn verzehren! da hielt sie ihren
    Sohn versteckt.'
  lin-lin: 'Boye tolambaki mwana na ngai ya mobali mpe toliaki ye. Mokolo oyo elandaki,
    nalobaki na ye : « Pesa mwana na yo ya mobali mpo ete tolia ye, » kasi abombaki
    ye.'
  eng-LSV: and we boil my son and eat him, and I say to her on the next day, Give
    your son, and we eat him; and she hides her son.”
  eng-GNV: 'So we sod my sonne, and did eate him: and I saide to her the day after,
    Giue thy sonne, that we may eate him, but she hath hid her sonne.'
  eng-WEBSTER: 'So we boiled my son, and ate him: and I said to her on the next day,
    Give thy son, that we may eat him: and she hath hid her son.'
  nhw-BL: Huajca tijcacatzojque catli na nocone, huan tijcuajque. Huan ipan seyoc
    tonali na niquilhui ma nechmaca icone para tijcuase, pero quitlati.
  swh-ONEN: Basi tukampika mwanangu na kumla. Siku iliyofuata nikamwambia, ‘Mtoe mwanao
    ili tupate kumla.’ Lakini akawa amemficha.”
  bba-bba: Mɑ nɑ wurɑ nɑ nɛn bii yikuɑ sɑ temɑ. Sisiru, nɑ nɛɛ, u mɑɑ kɑ wiɡii wi
    nɑ su tem. Adɑmɑ u winyɑm beruɑ.
  eng-KJVCPB: 'So we boiled my son, and did eat him: and I said unto her on the next
    day, Give thy son, that we may eat him: and she hath hid her son.'
  luo-luo: Omiyo ne watedo wuoda kendo wachamo. Kinyne ne awachone niya, In bende
    gol wuodi mi wacham, kare en to nosepando wuode.
  meu-meu: Taunabunai, lau natugu a nadua, bena a ania. Daba-rerena ai lau ese na
    hamaoroa, nato “Natumu a heni, baita ania”; a ia ese natuna e hunia.
  npi-ULB: त्यसैले हामीले मेरो छोरोलाई उसिन्‍यौं र त्‍यसलाई खायौँ, अनि अर्को दिन मैले
    त्यसलाई भनेँ, ‘तिम्रो छोरो देऊ ताकि त्‍यसलाई हामी खाऊँ,’ तर त्यसले आफ्नो छोरो
    लुकाएकी छे ।”
  yor-yor: Bẹ́ẹ̀ ni a ṣe ọmọkùnrin mi a sì jẹ ẹ́. Ní ọjọ́ kejì mo wí fún un pé, ‘Mú
    ọmọkùnrin rẹ wá kí àwa kí ó lè jẹ,’ ṣùgbọ́n ó ti gbé e pamọ́.”
  pes-OPCB: پس پسر مرا پختیم و خوردیم. اما روز بعد که به او گفتم پسرت را بکش تا بخوریم،
    پسرش را پنهان کرد.»
  tgl-ULB: Kaya't nilaga namin ang anak ko at kinain ito, at sinabi ko sa kaniya kinabukasan,
    “'Ibigay mo sa akin ang iyong anak para kainin natin, pero tinago niya ito.”
  cbu-NT: uwsha wipaa pishurangiya, kurakaa kamanku tárangiya.
  hui-hui: Ani lowa i̱ igini ala bo dawalu nariba. Ani nowa horo mendengi ibu igini
    bo dawaba lalu hewaria ibu igini mbiraha mo do hayaya, lene.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​တော်​မ​၏​သား​ကို​ချက်​ပြုတ်​စား ကြ​ပြီး​လျှင် နောက်​တစ်​နေ့​၌​ကျွန်​တော်​မ​က
    သူ​၏​သား​ကို​စား​ရန်​ပြော​သော​အ​ခါ သူ​သည် က​လေး​ကို​ဝှက်​ထား​ပါ​သည်'' ဟု​လျှောက်​၏။
  bod-N: ངེད་ཅག་གིས་ངའི་བུ་དེ་བཙོས་ནས་ཟོས་པ་ཡིན། དེའི་ཕྱི་ཉིན་ངས་ཁོ་མོར། ད་ཁྱོད་ཀྱི་བུ་ཁྲིད་ཤོག་དང་རང་ཅག་གིས་ཁོ་ཟ་བར་བྱའོ་ཞེས་སྨྲས་ནའང་།
    ཁོ་མོས་རང་གི་བུ་སྦས་ནས་བཞག་ཅེས་ཞུས་སོ། །
  sna-sna: Naizvozvo takabika mwana wangu tikamudya. Fume mangwana, ini ndokuti kwaari,
    ‘Tipe mwanakomana wako kuti timudye,’ asi iye akanga andomuviga.”
  spa-BLM: 'Así que hervimos a mi hijo y nos lo comimos; y al día siguiente le dije
    a ella: ‘Entrega a tu hijo, para que nos lo comamos’; y ella ha escondido a su
    hijo.”'
  cac-cac: Yuj chi' co tz'an̈ vune' chi', co chi'ani. Axo d'a junxo c'u chi', valan
    d'a ix to syac' yune' ix chi' co chi'a, palta toxo ix sc'ub'ejel ix, xchi ix d'a
    vin̈ rey chi'.
  swh-ULB: Hivyo tulimchemsha mtoto wangu na kumla, na siku ya pili yake nikamwambia,
    “Mtoe mtoto wako ili tuweze kumla, lakini alikuwa amemficha mtoto wake.”
  bel-bel: 'І згатавалі мы майго сына, і зьелі яго. І я сказала ёй на другі дзень:
    аддай жа твайго сына, і зьямо яго. Але яна схавала свайго сына.'
  deu-ELBBK: 'Und so kochten wir meinen Sohn und aßen ihn. Und ich sprach zu ihr am
    anderen Tag: Gib deinen Sohn her, dass wir ihn essen! Aber sie hat ihren Sohn
    verborgen.'
  mbb-OT: Umbe, midhilutù dey is anak ku ne migkaan dey. Piru hein mid-ilis he andew,
    migkeǥiyan ku sikandin he iyan dey en maan egkeenen is kandin he anak piru in-eles
    din heini.”
  mal-2015: 'അങ്ങനെ ഞങ്ങൾ എന്റെ മകനെ പുഴുങ്ങിത്തിന്നു; പിറ്റെന്നാൾ ഞാൻ അവളോടു: നിന്റെ
    മകനെ കൊണ്ടുവാ; നമുക്കു അവനെയും തിന്നാം എന്നു പറഞ്ഞാറെ അവൾ തന്റെ മകനെ ഒളിപ്പിച്ചുകളഞ്ഞു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke mire čhas taďam a chaľam. Sar pre aver džives lake phenďom: ‚De tire
    čhas, hoj les te chas,‘ oj peskre čhas garuďa.“'
  pes-OPV: 'پس پسر مرا پختیم و خوردیم و روز دیگر وی را گفتم: پسرت را بده تا او رابخوریم
    اما او پسر خود را پنهان کرد.»'
  ron-1924: 'Ной ам ферт пе фиул меу ши л-ам мынкат. Ши ын зиуа урмэтоаре й-ам зис:
    ‘Дэ пе фиул тэу сэ-л мынкэм.’ Дар еа а аскунс пе фиул ей.”'
  ben-OBCV: তাই আমরা আমার ছেলেকে রান্না করে খেয়েছিলাম। পরদিন আমি তাকে বললাম, ‘এবার
    তোমার ছেলেকে দাও, যেন আমরা তাকে খেতে পারি,’ কিন্তু সে তাকে লুকিয়ে রেখেছে।”
  som-som: Sidaas daraaddeed wiilkaygii waan karsannay oo waannu cunnay; markaasaan
    maalintii dambe iyadii ku idhi, Naa wiilkaagii na sii aan cunnee; laakiinse iyadu
    way qarisay wiilkeedii.
  lat-VUC: 'Coximus ergo filium meum, et comedimus. Dixique ei die altera: Da filium
    tuum, ut comedamus eum. Quæ abscondit filium suum.'
  eng-ASVBT: 'So we boiled my son, and did eat him: and I said unto her on the next
    day, Give thy son, that we may eat him; and she hath hidden her son.'
  ita-1885: 'Così abbiamo cotto il mio figliuolo, e l''abbiam mangiato; ma il giorno
    appresso, quando io le ho detto: Da'' qua il tuo figliuolo, e mangiamolo, ella
    l''ha nascosto.'
  eng-LXXUP: 'So we boiled my son, and ate him; and I said to her on the second day,
    Give thy son, and let us eat him: and she has hidden her son.'
  eng-ULB: So we boiled my son and ate him, and I said to her on the next day, “Give
    your son that we may eat him, but she has hidden her son.”
  spa-VBL: '“Así que cocinamos a mi hijo y nos lo comimos. Al día siguiente le dije:
    ‘Entrega a tu hijo para que nos lo comamos’, pero ella escondió a su hijo”.'
  fra-_FOB: 'Ainsi nous avons fait cuire mon fils, et nous l''avons mangé; et, le
    jour suivant, je lui ai dit: Donne ton fils, et mangeons-le.'
  mal-mal: 'അങ്ങനെ ഞങ്ങൾ എന്റെ മകനെ പുഴുങ്ങിത്തിന്നു; പിറ്റെന്നാൾ ഞാൻ അവളോട്: ‘നിന്റെ
    മകനെ കൊണ്ടുവാ; നമുക്ക് അവനെയും തിന്നാം’ എന്ന് പറഞ്ഞപ്പോൾ അവൾ തന്റെ മകനെ ഒളിപ്പിച്ചുകളഞ്ഞു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Chunāṅche ham ne mere beṭe ko pakā kar khā liyā. Agle din maiṅ ne us se
    kahā, ‘Ab apne beṭe ko de deṅ tāki use bhī khā leṅ.’ Lekin us ne use chhupāe rakhā.”
  suz-BL: मिनु गो आं तौ कली ब्‍वाइतक। मिनु गो एको कली ‘मुलाक्‍त ब्‍वचा कली इ तौ चाक्‍को’
    दे माइक्‍ता। तन्‍न एकोम आ तौ ख्रुइश्‍शा मग्रुंइद” देंमाक्‍त।
  ita-1927: 'Così cocemmo il mio figliuolo, e lo mangiammo. Il giorno seguente io
    le dissi: Da’ qua il tuo figliuolo, che lo mangiamo. Ma essa ha nascosto il suo
    figliuolo”.'
  ckb-ckb: 'ئیتر کوڕەکەی منمان لێنا و خواردمان، بۆ ڕۆژی دواتر کە پێم گوت: ”کوڕەکەت
    بهێنە با بیخۆین،“ بەڵام کوڕەکەی خۆی شاردەوە.»'
  eng-BBE: So, boiling my son, we had a meal of him; and on the day after I said to
    her, Now give your son for our food; but she has put her son in a secret place.
  kan-OKCV: ಹಾಗೆಯೇ ನಾವು ನನ್ನ ಮಗನನ್ನು ಬೇಯಿಸಿ ಅವನನ್ನು ತಿಂದೆವು. ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ ನಾನು
    ಅವಳಿಗೆ, ‘ನಾವು ನಿನ್ನ ಮಗನನ್ನು ತಿನ್ನುವಂತೆ ಅವನನ್ನು ಕೊಡು,’ ಎಂದೆನು. ಆದರೆ ಅವಳು ತನ್ನ ಮಗನನ್ನು
    ಬಚ್ಚಿಟ್ಟಿದ್ದಾಳೆ,” ಎಂದಳು.
  tam-2017: 'அப்படியே என் மகனை வேகவைத்துச் சாப்பிட்டோம்; மறுநாளில் நான் இவளை நோக்கி:
    நாம் உன் மகனைச் சாப்பிட அவனைத் தா என்றேன்; அவள் தன் மகனை ஒளித்துவைத்துவிட்டாள்
    என்றாள்.'
  spa-RV-1909: 'Cocimos pues mi hijo, y le comimos. El día siguiente yo le dije: Da
    acá tu hijo, y comámoslo. Mas ella ha escondido su hijo.'
  ron-BTF: 'Astfel noi am fiert pe fiul meu și l-am mâncat; și i-am zis a doua zi:
    Dă pe fiul tău, ca să îl mâncăm, dar ea a ascuns pe fiul ei.'
  eng-WEBP: So we boiled my son and ate him; and I said to her on the next day, ‘Give
    up your son, that we may eat him;’ and she has hidden her son.”
  eng-FBV: “So we cooked my son and we ate him. The next day I said to her, ‘Give
    up your son so we can eat him,’ but she's hidden her son.”
  nld-1939: Zo hebben we dus mijn zoon gekookt en gegeten; maar toen ik haar de volgende
    dag zei, haar zoon te geven, om hem op te eten, had ze hem verborgen.
  nch-BL: Huajca tijcacatzojque cati na nocone, huan tijcuajque. Huan ipan seyoc tonali
    na niquilhui ma techmaca icone para tijcuase, pero quitati.
  vie-1934: 'Vậy, chúng tôi có nấu thịt con trai tôi và ăn. Ngày mai tôi có nói với
    người rằng: Hãy cho con trai chị, hầu chúng ta ăn nó. Nhưng người có giấu con
    trai mình.'
  hin-CV: तब हमने मेरे पुत्र को पकाकर खा लिया. दूसरे दिन मैंने इसे याद दिलाया, ‘लाओ
    अपना पुत्र को, ताकि वह हमारा भोजन हो जाए.’ मगर इसने तो अपना पुत्र छिपा दिया है.”
  spa-BES: Entonces, hirviendo a mi hijo, comimos de él; Y al día siguiente, después
    de decirle, dame a tu hijo para comer; Pero ella ha puesto a su hijo en un lugar
    secreto.
  tdx-tdx: Aa le kinetre’ay i ana-dahikoy naho nihane’ay; le hoe ty asako ama’e amy
    loakandroy, Atoloro ka i ana-dahi’oy hihinanan-tikañe; fe naeta’e i ana-dahi’ey.
  tha-KJV: เราจึงต้​มล​ูกชายของข้าพระองค์และกิน และรุ่งขึ้นข้าพระองค์​ก็​พู​ดก​ับนางว่า
    ‘เอาลูกชายของเจ้ามา เพื่อเราจะกินเสีย’ และนางก็ซ่อนลูกชายของนางเสีย”
  por-BR-2018: 'Cozinhamos, pois, meu filho, e o comemos. O dia seguinte eu lhe disse:
    Dá aqui o teu filho, e o comamos. Mas ela escondeu seu filho.'
  deu-ELO: 'Und so kochten wir meinen Sohn und aßen ihn. Und ich sprach zu ihr am
    anderen Tage: Gib deinen Sohn her, daß wir ihn essen! Aber sie hat ihren Sohn
    verborgen.'
  eng-WYC-2018: Therefore we seethed my son, and ate him. And I said to her in the
    tother day, Give thy son, that we eat him; and she hid her son. (And so we boiled
    up my son, and ate him. And I said to her the next day, Give thy son to us now,
    so that we can eat him; but she hid her son.)
  epo-epo: 'Kaj ni kuiris mian filon kaj formanĝis lin; sed kiam mi diris al ŝi la
    sekvantan tagon: Donu vian filon, por ke ni lin manĝu, ŝi kaŝis sian filon.'
  uig-PIN: 'U waⱪitta biz mening oƣlumni ⱪaynitip pixurup yeduⱪ. Ətisi mǝn uningƣa:
    Əmdi sǝn oƣlungni bǝrgin, uni yǝyli desǝm, u ɵz oƣlini yoxurup ⱪoydi, — dedi.'
  beo-beo: 'Amaiba:le, ania da na mano lale, gobele mai. Be ha enoga na da ea mano
    ani manusa: adole ba:i. Be e da ea mano wamolegela asi ba:i.”'
  tpi-OTNT: Olsem na mitupela i bin kilim pikinini bilong mi na kukim na kaikai. Na
    long de bihain mi tok long mitupela i mas kaikai pikinini bilong en. Tasol nogat.
    Em i haitim pikinini pinis.”
  hau-SA: Saboda haka muka dafa ɗana muka ci. Kashegari na ce mata, ‘Kawo ɗanki mu
    ci,’ amma ta ɓoye shi.”
  uig-LAT: 'U waqitta biz méning oghlumni qaynitip pishurup yéduq. Etisi men uninggha:
    Emdi sen oghlungni bergin, uni yeyli désem, u öz oghlini yoshurup qoydi, — dédi.'
  nde-nde: Ngakho simphekile umntanami samudla. Ngosuku olulandelayo ngasengisithi,
    ‘Letha umntanakho ukuba simudle.’ Kodwa yena ubesemfihlile.”
  ton-ton: 'Ko ia ne ma haka ʻa ʻeku tama, pea ne ma kai ia: pea naʻaku pehē kiate
    ia ʻi he ʻaho ʻe taha, Foaki ʻa hoʻo tama ʻaʻau, ke ta kai ia: ka kuo ne fufū
    ʻa ʻene tama.”'
  ces-1613: 'I uvařily jsme syna mého, a snědly jsme jej. Potom druhého dne řekla
    jsem jí: Dej syna svého, abychom ho snědly. Ale ona skryla syna svého.'
  eng-WMB: So we boiled my son and ate him; and I said to her on the next day, ‘Give
    up your son, that we may eat him;’ and she has hidden her son.”
  tam-TCV: அப்படியே நாங்கள் என் மகனைச் சமைத்துச் சாப்பிட்டோம். அடுத்தநாள் நான் அவளிடம்,
    ‘நாங்கள் சாப்பிடும்படி உன் மகனைத் தா’ என்று கேட்டேன். ஆனால் அவள் அவனை ஒளித்துவிட்டாள்”
    என்று முறையிட்டாள்.
  ceb-ULB: Busa gipabukalan namo ang akong anak nga lalaki ug gikaon siya, ug miingon
    ako kaniya sa sunod adlaw, “Ihatag ang imong anak aron kan-on nato siya, apan
    gitagoan na niya ang iyang anak nga lalaki.”
  pol-UBG: 'Ugotowałyśmy więc mojego syna i zjadłyśmy go. Potem powiedziałam jej na
    drugi dzień: Daj swojego syna, abyśmy go zjadły. Lecz ona ukryła swojego syna.'
  agr-agr: Tujutmatai mina uchig maa, ukugkuutai aidau chimpijua inagka yuwamji. Tuja
    yamai aminu yuwami tai, niig uchijinak uuke”, tau.
  kyc-kyc: Dopa leyasa nambana wane yangapala baa neyamba. Dee yangama nambame baa
    lamaipala banya wane doko nambanale, leyo. Doko kaepala banya wane doko yalu piyapya.
  urd-GVU: چنانچہ ہم نے میرے بیٹے کو پکا کر کھا لیا۔ اگلے دن مَیں نے اُس سے کہا، ’اب
    اپنے بیٹے کو دے دیں تاکہ اُسے بھی کھا لیں۔‘ لیکن اُس نے اُسے چھپائے رکھا۔“
  deu-1912: 'So haben wir meinen Sohn gekocht und gegessen. Und ich sprach zu ihr
    am andern Tage: Gib deinen Sohn her und laß uns essen! Aber sie hat ihren Sohn
    versteckt.'
  kan-2017: ನಾವಿಬ್ಬರೂ ನನ್ನ ಮಗನನ್ನು ಕೊಂದು ಬೇಯಿಸಿ ತಿಂದು ಬಿಟ್ಟೆವು. ಮರುದಿನ ನಾನು ಆಕೆಗೆ,
    “ಈ ಹೊತ್ತು ನಿನ್ನ ಮಗನನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ, ಅವನನ್ನು ಕೊಂದು ತಿನ್ನೋಣ ಅಂದಾಗ ಆಕೆಯು ಅವನನ್ನು
    ಎಲ್ಲಿಯೋ ಅಡಗಿಸಿಟ್ಟಳು” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Ma gamow lith fakag ni pagel nggu longuyew. Me reb e rran riy mu gog ngak
    ni nggu longuyew e birok e bitir nib pagel, me mithag.”
  hlt-MCSB: Te dongah kai capa te ka thong rhoi tih ka caak rhoi. Tedae hnin at ah
    tah anih te, 'Na capa te m'pae lamtah ca van pawn sih,’ ka ti nah hatah a capa
    te a thuh,” a ti nah.
  mdy-ETH: ዬያሮ ታ ናዖ ካሢ ኑ ሙዔኔ፤ ዚሬሎ፦ ‹ኔ ናዖ ዔኪ ሙኬ ኑ ሙዖም› ጌይ ታ ዒዞ ዖኦጫዛ፥ ዒዛ ጋዓንቴ ናዖ ዓኣቼኔ»
    ጌዔኔ።
  twi-ASANTE: Enti, yɛnoaa me babarima weeɛ. Afei, adeɛ kyeeɛ no, meka kyerɛɛ no sɛ,
    ‘Kum wo babarima no ma yɛnwe,’ nanso, na ɔde no akɔsie.”
  eng-WEBU: So we boiled my son and ate him; and I said to her on the next day, ‘Give
    up your son, that we may eat him;’ and she has hidden her son.”
  wal-wal: Hegaa gishshau, ta na7aa doissidi miida; wonttetta gallassi taani o, ‘Nuuni
    maanau ne na7aa ekkada ya’ yaagaas. SHin a ba na7aa qosaasu” yaagaasu.
  spa-PDDPT: 'Cocimos, pues, a mi hijo y lo comimos. Al día siguiente le dije: Entrega
    a tu hijo para que lo comamos, pero ella escondió a su hijo.'
  gun-gun: Ha'e rami vy xepi'a'i ranhe nhamomimoi vy ja'u. Ha'e rami teĩ ko'ẽ jevy
    ixupe xee “Aỹ ma ndepi'a ju eme'ẽ ja'u aguã”, ha'e ramo onhomi — he'i.
  ilo-ULB: Inangermi ngarud ti anakko ket kinnanmi isuna, ket imbagak kenkuana iti
    sumaruno nga aldaw, “Itedmo ti anakmo ta kanenta isuna, ngem inlemmengna ti anakna.”
  kpg-kpg: Gimaua guu dunu dagu dama daane, guu gai a mee. Gei dono daiaa gei au gaa hai
    gi mee bolo gimaua gaa gai dana dama daane, gei mee guu dugu dana dama hagammuni.”
  uig-ARA: 'ئۇ ۋاقىتتا بىز مېنىڭ ئوغلۇمنى قاينىتىپ پىشۇرۇپ يېدۇق. ئەتىسى مەن ئۇنىڭغا:
    ئەمدى سەن ئوغلۇڭنى بەرگىن، ئۇنى يەيلى دېسەم، ئۇ ئۆز ئوغلىنى يوشۇرۇپ قويدى، ــ
    دېدى.'
  sus-sus: Muxu bara n gbe ɲin, muxu bara a don, kɔnɔ na kuye iba, n naxa a fala a
    bɛ a xa fa a xa di ra, muxu xa na fan don, kɔnɔ a bara a xa di nɔxun.»
  pon-2006: Kiht eri kukihada nei pwutako oh tungoalehla. Ahpw ni ei patohwanohng
    liho mandahn rahno me se pahn uhd tungolehla nah serio, e ahpw uhd ekihla nah
    serio!”
  jae-jae: Amboac tonaŋ aêagêc ano aêŋoc latuc ma aeŋ su. Mago gêdêŋ nôgeŋ aê kasôm
    gêdêŋ eŋ gebe ‘akêŋ nêm latôm êmêŋ gebe taniŋ eŋ.’ Mago eŋ kêsiŋ latu ôkwi.”
  ksd-ksd: 'Ma amir ga kabalane natugu, ma amir ga en ia; ma ta ra bung namur iau
    ga biti tana: Una tak pa natum upi dor a en ia; ma i ga tar ive natuna.'
  tur-YTC: “Böylece oğlumu haşlayıp yedik; ertesi gün ona dedim, 'Oğlunu ver de yiyelim'
    o da oğlunu sakladı.”
  grc-BRENT: Καὶ ἡψήσαμεν τὸν υἱόν μου καὶ ἐφάγομεν αὐτὸν, καὶ εἶπον πρὸς αὐτὴν τῇ
    ἡμέρᾳ τῇ δευτέρᾳ, δὸς τὸν υἱόν σου καὶ φάγωμεν αὐτόν· καὶ ἔκρυψε τὸν υἱὸν αὐτῆς.
  ind-AYT: Jadi, kami memasak anakku dan memakannya. Lalu, aku berkata kepadanya pada
    hari berikutnya, ‘Berikan anakmu untuk kita makan.’ Namun, dia menyembunyikan
    anaknya.”
  nya-nya: Choncho tinaphika mwana wanga ndi kumudya. Tsiku lotsatira lakelo ine ndinati,
    ‘Bweretsa mwana wako kuti timudye,’ koma iye anabisa mwana wakeyo.”
  hrv-hrv: 'Skuhale smo moga sina i pojele ga. A sutradan rekoh joj: ''Daj svoga sina
    da ga pojedemo.'' Ali je ona sakrila svoga sina.”'
  mps-mps: Tama tialima, dadi sigo te eno wai elama, tama dadi sigo te wai nogelama,
    tuai dao,” wali. “Tama nosali eno te po wai, ‘Megi da, nago wai te dadi sigo elama,
    tuinao,’ wali. Tiali goli, agai wai elebeo. Menio. Tama agai aga wai dualigi pali,”
    te wego te po wali.
  tpi-tpi: Olsem na mitupela i bin kilim pikinini bilong mi na kukim na kaikai. Na
    long de bihain mi tok long mitupela i mas kaikai pikinini bilong en. Tasol nogat.
    Em i haitim pikinini pinis.”
  dan-1931: 'Så kogte vi min Dreng og fortærede ham. Næste Dag sagde jeg til hende:
    Kom nu med din Dreng, at vi kan fortære ham! Men hun holdt Drengen skjult.”'
  vie-OVCB: Chúng tôi đã nấu thịt con tôi ăn rồi; qua ngày sau tôi đòi ăn con chị,
    nhưng chị ấy đem giấu biệt.”
  guj-2017: માટે અમે મારા દીકરાને રાંધીને ખાધો, બીજે દિવસે મેં જયારે તેને કહ્યું,
    “તારો દીકરો આપ કે, આપણે તેને ખાઈએ. પણ તેણે તેના દીકરાને સંતાડી દીધો.”
  pon-2006A: Kiht eri kukihada nei pwutako oh tungoalehla. Ahpw ni ei patohwanohng
    liho mandahn rahno me se pahn uhd tungolehla nah serio, e ahpw uhd ekihla nah
    serio!”
  por-BRBSL: 'Então cozinhamos meu filho e o comemos; e eu lhe disse no dia seguinte:
    ''Dê seu filho, para que possamos comê-lo;'' e ela escondeu seu filho”.'
  cth-cth: Hatdawkvah, ka capa hah ka thawng teh ka ca roi toe. Atangtho teh kai ni
    hai na capa ca hanelah thet van leih ka ti pouh toteh, a capa te oun a hro telah
    atipouh.
  twi-twi: Enti yɛnoaa me babarima wee. Afei, ade kyee no, meka kyerɛɛ no se, ‘Kum
    wo babarima no ma yɛnwe,’ nanso na ɔde no akosie.”
  hlt-hlt: Te dongah kai capa te ka thong rhoi tih ka caak rhoi. Tedae hnin at ah
    tah anih te, 'Na capa te m'pae lamtah ca van pawn sih,’ ka ti nah hatah a capa
    te a thuh,” a ti nah.
  tbz-SIM: Kɛ̀ ti bèńnɛ́ n kpɛrɛ kɛ cɑ̀ɑ́kɛ́, kɛ̀ dɛ̀ wentɛ́ kɛ̀ n yɛ̃ nwèe duɔnní
    o kpɛrɛ kɛ̀ tí cɑ́ɑ́kɛ́, kòò dɛ̀ sɔ̀nnɛ.
  msy-2020: Kamaghɨn amizɨ, kɨ uan otarim mɨsuegha ga aneme. Egha amɨmzaraghan, kɨ
    an borim mɨsoghasa a mɨgei. Ezɨ puvatɨ. A uan otarim modogha gɨfa.”
  dop-dop: Ḿpʋ́ɣʋ́ tǝ tǝsɑ mɑ pǝyɑɣɑ ŋkɛ nɑ tǝ́ tɔɣɔ. Tɛʋ femɑ nɑ mɑ́ tɔmɩ-ɩ sɩ, ɩ́
    kɔnɑ ɩ nyǝŋkɑ nɑ tǝ́ tɔɣɔ, ɩlɛnɑ ɩ́ ŋmɛsɩ-kɛ.
  azb-azb: 'Oğlumu bişirib yedik. Ertəsi gün ona dedim: “Öz oğlunu ver, yeyək”. Ancaq
    o, oğlunu gizlətdi».'
  eng-DBY: 'And we boiled my son, and ate him: and I said to her on the next day,
    Give thy son, that we may eat him; and she has hidden her son.'
  hin-2017: तब मेरे बेटे को पकाकर हमने खा लिया, फिर दूसरे दिन जब मैंने इससे कहा “अपना
    बेटा दे कि हम उसे खा लें, तब इसने अपने बेटे को छिपा रखा।”
  wol-KYG: 'Nu togg sama doom, bokk ko lekk. Ma ne ko: “Su ëllëgee indil sa doom,
    nu bokk ko lekk.” Moom nag mu làq doomam.»'
  eng-YLT: and we boil my son and eat him, and I say unto her on the next day, Give
    thy son, and we eat him; and she hideth her son.'
  eng-WYC-2017: Therefore we seethed my son, and ate him. And I said to her in the
    tother day, Give thy son, that we eat him; and she hid her son.
  eng-WMBB: So we boiled my son and ate him; and I said to her on the next day, ‘Give
    up your son, that we may eat him;’ and she has hidden her son.”
  urd-GVH: चुनाँचे हमने मेरे बेटे को पकाकर खा लिया। अगले दिन मैंने उससे कहा, ‘अब अपने
    बेटे को दे दें ताकि उसे भी खा लें।’ लेकिन उसने उसे छुपाए रखा।”
  rug-rug: Ke kina ia gami sa tuqu koreo meke hena ia. Meke pa koivugona si zama ia
    rau si asa, pude kina ia sa tuna koreo meke hena ia gua, ba tomea sa si asa.”
  gaz-gaz: Kanaaf nu mucaa koo bilcheeffannee nyaanne. Guyyaa itti aanutti immoo ani,
    ‘Akka nu isa nyaannuuf mucaa kee nuuf kenni’ jedheen. Isheen garuu mucaa ishee
    ni dhokfatte.”
  fra-LSG: 'Nous avons fait cuire mon fils, et nous l’avons mangé. Et le jour suivant,
    je lui ai dit: Donne ton fils, et nous le mangerons. Mais elle a caché son fils.'
  gnn-gnn: '@see-verse:2KI.006.028'
  yal-yal: Nxu bata n ma diin ɲin, nxu yi a don. Na xɔtɔn bode, n yi a fala a xa,
    n naxa, ‘I ya diin ba, en na a don.’ Koni a bata a diin luxun.”
  haw-1868: Hoolapalapa iho la maua i ka'u keiki, a ua ai iho, a i aku la au ia ia
    i kekahi la, e haawi mai oe i kau keiki; a ua huna ia i kana keiki.
  arb-NAV: 'فَسَلَقْنَا ابْنِي وَأَكَلْنَاهُ. وَعِنْدَمَا قُلْتُ لَهَا فِي الْيَوْمِ
    التَّالِي: هَاتِي ابْنَكِ لِنَأْكُلَهُ، خَبَّأَتِ ابْنَهَا».'
  ewe-ewe: Ale míeɖa vinye ɖu, ke esi ŋu ke megblɔ nɛ be ‘Wò hã, wu viwò míaɖa ɖu
    egbe’ la, etsɔ via ɣla!”
  eng-LEE: 'So we boiled my son, and ate him; but when I said unto her on the next
    day, Give up thy son, that we may eat him: she hid her son.'
  asm-FB: সেইদৰেই আমি মোৰ ল’ৰাটোক সিজাই খালোঁ; পাছদিনা মই তাইক ক’লোঁ, “তোমাৰ ল’ৰাটোক
    দিয়া আৰু আমি তাক খাওঁ; কিন্তু, তাই নিজৰ ল’ৰাটোক লুকুৱাই ৰাখিলে।”
  sus-A: مُشُ بَرَ ﭑ فبٍ حِن، مُشُ بَرَ عَ دٌن، كْنْ نَ كُيٍ عِبَ، ﭑ نَشَ عَ قَلَ
    عَ بّ عَ شَ قَ عَ شَ دِ رَ، مُشُ شَ نَ قَن دٌن، كْنْ عَ بَرَ عَ شَ دِ نْشُن.»
  fra-SBL: 'Nous avons donc fait bouillir mon fils et nous l''avons mangé ; et le
    lendemain, je lui ai dit : ''Donne ton fils, pour que nous le mangions'' ; et
    elle a caché son fils. »'
  hbo-hbo: וַנְּבַשֵּׁ֥ל אֶת־בְּנִ֖י וַנֹּֽאכְלֵ֑הוּ וָאֹמַ֨ר אֵלֶ֜יהָ בַּיֹּ֣ום הָאַחֵ֗ר
    תְּנִ֤י אֶת־בְּנֵךְ֙ וְנֹ֣אכְלֶ֔נּוּ וַתַּחְבִּ֖א אֶת־בְּנָֽהּ׃
  kik-kik: Nĩ ũndũ ũcio tũraruga mũriũ wakwa na tũramũrĩa. Mũthenya ũyũ ũngĩ ndĩramwĩra
    atĩrĩ, ‘Ruta mũrũguo nĩgeetha tũmũrĩe,’ no aramũhitha.”
  fra-NCL: 'Nous avons donc fait cuire mon fils, et nous l’avons mangé. Et le jour
    suivant je lui ai dit : Donne ton fils et nous le mangerons. Mais elle a caché
    son fils. »'
  cek-AK: To pongah ka caa ih angan to ka thongh o moe, ka caak o; khawnbang phak
    naah anih khaeah, Caak hanah na caa to na paek lai ah, tiah ka naa naah loe, anih
    mah a caa to hawk ving, tiah a naa.
  cuk-cuk: 'Degisoggu, an-mimmi anmar oburgwisad, geb anmar guchamalad. A-bangi omegwaga
    an sokarmogad: ‘Wese, be-mimmi be seda, anmar emi a-gunmarmogo.’ Ar omegwadina
    e-mimmi-odukusad.'
  uig-CYR: 'У вақитта биз мениң оғлумни қайнитип пиширип йедуқ. Әтиси мән униңға:
    Әнди сән оғлуңни бәргин, уни йәйли десәм, у өз оғлини йошуруп қойди, — деди.'
  tel-2017: అలాగే మేము నా కొడుకుని వండుకుని తినేశాం. అయితే తరువాత రోజు నేను ‘ఈ రోజు
    భోజనానికి నీ కొడుకుని ఇవ్వు’ అని అడిగాను. కానీ ఆమె తన కొడుకుని దాచిపెట్టుకుంది”
    అని చెప్పింది.
  hat-BSA: 'Konsa, nou te bouyi fis mwen an e manje li; epi mwen te di li sou jou
    ki vini an: ‘Ban m fis ou a pou nou kab manje li,’ men li te kache fis li a.”'
  kos-kos: Na kut akmolyela wen se nutik ac kangla, na len tok ah nga fahk nu sel
    kut in kangla wen natul ah, a el okanulla!”
  hbo-WLC: וַנְּבַשֵּׁ֥ל אֶת־בְּנִ֖י וַנֹּֽאכְלֵ֑הוּ וָאֹמַ֨ר אֵלֶ֜יהָ בַּיּ֣וֹם הָאַחֵ֗ר
    תְּנִ֤י אֶת־בְּנֵךְ֙ וְנֹ֣אכְלֶ֔נּוּ וַתַּחְבִּ֖א אֶת־בְּנָֽהּ׃
  ibo-ibo: Ya mere, na anyị siri nwa m rie ya. Nʼụbọchị nke so ya asịrị m ya, ‘Wepụta
    nwa gị nwoke ka anyị rie ya,’ ma o zoola ya.”
  ory-ory: ତହୁଁ ଆମ୍ଭେମାନେ ମୋʼ ପୁଅକୁ ସିଦ୍ଧ କରି ଖାଇଲୁ; ପୁଣି ଆରଦିନ ମୁଁ ତାହାକୁ କହିଲି,
    “ତୁମ୍ଭ ପୁଅକୁ ଦିଅ, ଆମ୍ଭେମାନେ ତାକୁ ଖାଇବା, ମାତ୍ର ସେ ଆପଣା ପୁଅକୁ ଲୁଚାଇଅଛି।”
  chk-chk: Iei mine aia kuku nei ät o ochei. Nge sorotän ewe rän üa üreni neminewe
    pwe epwe mwütätä nöün ät pwe aipwe ochei, nge a aopala nöün we ät.”
  rop-rop: Wal wibin gugum en dagat main san, en wen neksdei bin kaman blanga dagat
    im san, imbin go en blandim im san.”
  ukr-1871: 'От ми зварили мого сина та й ізїли, а як на другий день я сказала їй:
    Давай же сюди твого сина, щоб нам його зʼїсти, то вона свого сина сховала.'
  deu-1951: 'So haben wir meinen Sohn gekocht und ihn gegessen; und am andern Tage
    sprach ich zu ihr: Gib deinen Sohn her, daß wir ihn essen! Aber sie hat ihren
    Sohn verborgen.'
  eng-JPS: 'So we boiled my son, and did eat him; and I said unto her on the next
    day: Give thy son, that we may eat him; and she hath hid her son.'''
  srp-1865: 'I skuhasmo sina mojega i pojedosmo ga, a sjutradan rekoh joj: daj sina
    svojega da ga pojedemo. Ali ona sakri svoga sina.'
  lug-lug: Ne nzikiriza, ne tufumba owange ne tumulya. Enkeera ne mugamba nti, ‘Waayo
    omwana wo owoobulenzi tumulye,’ naye amukwese.”
  heb-heb: ונבשל את בני ונאכלהו ואמר אליה ביום האחר תני את בנך ונאכלנו ותחבא את בנה׃
  ben-IRV: তখন আমরা আমার ছেলেটিকে রান্না করে খেলাম। পরের দিন আমি তাকে বললাম, ‘তোমার
    ছেলেটিকে দাও, আমরা খাই,’ কিন্তু এ তার ছেলেকে লুকিয়ে রেখেছে।”
  pan-pan: ਸੋ ਮੇਰੇ ਪੁੱਤਰ ਨੂੰ ਅਸੀਂ ਪਕਾਇਆ ਤੇ ਖਾ ਲਿਆ ਅਤੇ ਅਗਲੇ ਦਿਨ ਮੈਂ ਉਹ ਨੂੰ ਆਖਿਆ ਕਿ
    ਆਪਣਾ ਪੁੱਤਰ ਦੇ ਕਿ ਉਹ ਨੂੰ ਖਾਈਏ, ਪਰ ਉਹ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਲੁਕਾ ਲਿਆ।”
  mya-JVB: ကျွန်မ ၏သား ကို ပြုတ် ၍ စား ကြပါ၏။ နက်ဖြန် နေ့၌ ကျွန်မ က ၊ သင် ၏သား ကို
    ငါတို့စား ဘို့ အပ် ပါဟု တောင်းသော်၊” သူသည် မိမိ” သား ကို ဝှက် ထားပါသည်ဟု လျှောက်
    လေ၏
  tbg-tbg: te eo tivake tenta vainti naane aruke vikanti unta namakema, ho vira qararaa
    vi nahentira vainti aruke untake narare turaro viva nai vainti kukeqa taivo, tiro.
  hmo-hmo: Unai dainai ai ese lauegu natuna ai nadua, ai ania. Kerukeru lau ese lau
    hamaoroa, lau gwau, ‘Oiemu natuna ma do ita ania,’ to ia ese iena natuna ia hunia.”
  urd-urd: तब मेरे बेटे को हम ने पकाया और उसे खा लिया, और दूसरे दिन मैंने उससे कहा,
    'अपना बेटा ला, ताकि हम उसे खाएँ; “लेकिन उसने अपना बेटा छिपा दिया है।”
  rus-SYN: 'И сварили мы моего сына, и съели его. И я сказала ей на другой день: “отдай
    же твоего сына, и съедим его”. Но она спрятала своего сына.'
  bqc-SIM: Ɔ̃ wa ma nɛ́ fùukɛ̀ wá sò. Kɛ́ gu dↄ̀, ↄ̃ má òɛ̀ aà mↄ́ ń a pↄ́o
    sↄ̃ wà só, asi za gↄↄ bee à a pↄ́ ùlɛ kↄ̀ɛ.
  tcz-CHONGTHU: Hijeh chun keichapa kakihon lhonin kane lhontai, ajingin ama chapa
    kitha hitin neta hite katileh, aman akisel mangtai,” ati.
  mar-mar: तेव्हा माझ्या मुलाला मारुन त्याचे मांस शिजवून आम्ही खाल्ले. दुसऱ्या दिवशी
    मी तिला म्हणाले, ‘आता तुझ्या मुलाला आण म्हणजे त्यास आपण खाऊ.’ पण तिने आपल्या मुलाला
    लपवून ठेवले आहे.”
  qub-qub: Chaymi wamräta yanurcur micucarcärirä. Waranninnami nishcä ‹Cananga gamna
    apamuy wamrayquita micunanchïpaj.› Niptë payga wamranta pacacuycusha.»
  bqp-bqp: Akũ o ma nɛ́ kùku o sò. Kũ gu dↄ̀, akũ ma pìnɛ à su kũ a pↄ́o se ò
    só, akũ à a pↄ́ ki ùtɛ.
  hat-hat: Se konsa nou kwit pitit pa m' lan, nou manje l'. Nan denmen, mwen di l'
    pou li bay pitit pa l' la pou nou manje, men li sere l'.
  eng-BSB: So we boiled my son and ate him, and the next day I said to her, ‘Give
    up your son, that we may eat him.’ But she had hidden her son.”
  eng-WEBPB: So we boiled my son and ate him; and I said to her on the next day, ‘Give
    up your son, that we may eat him;’ and she has hidden her son.”
  kbq-kbq: Hige'na nagra mofavre'ni'a ahogeta kavofi kreta neteta, anante knazupa
    agri nonte vu'na, kagra mofavre'ka'a ahegeta na'mneno hu'na huana, agra mofavre'a
    azeri fraki'ne.
  nhe-BL: Huajca tijcacatzojque tlen na nocone, huan tijcuajque. Huan ipan seyoc tonali
    na niquilhui ma nechmaca icone para tijcuase, pero quitlati.
  bus-bus: Ben wa ma nɛ́ kùku wá sò. Kɛ̀ guu dↄ̀, ben ma bènɛ à mↄ́ kↄ̃n a pↄ́o sↄ̃
    wà só, ben à a pↄ́ kii ùtɛ.
  gub-BL: A'e rupi uruzuka hera'yr ure, ho'o kwer imupupur pà i'u pà ure. Iku'egwer
    pe aze'eg izupe. — Kutàri xi'u putar nememyr kury, a'e izupe. Umim umemyr ihewi
    a'e, i'i kuzà tuwihawete pe.
  eng-DRA: 'So we boiled my son, and ate him. And I said to her on the next day: Give
    thy son that we may eat him. And she hath hid her son.'
