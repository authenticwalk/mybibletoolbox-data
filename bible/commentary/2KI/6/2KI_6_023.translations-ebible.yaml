verse: 2KI.006.023
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം അവർക്കുവേണ്ടി വലിയൊരു വിരുന്നൊരുക്കി. അവർ തിന്നുകുടിച്ചു തൃപ്തരായശേഷം
    അദ്ദേഹം അവരെ യാത്രയാക്കി. അവർ തങ്ങളുടെ യജമാനന്റെ അടുക്കൽ മടങ്ങിപ്പോയി. അങ്ങനെ
    അരാമിൽനിന്നുള്ള സൈന്യസമൂഹം അതിൽപ്പിന്നെ ഇസ്രായേൽദേശത്തേക്കു വരാതായി.
  deu-TKW: Da ließ er ein großes Mahl für sie zurichten, und als sie gegessen und
    getrunken hatten, entließ er sie, und sie zogen zu ihrem Herrn. Seitdem kamen
    keine Streifscharen der Aramäer mehr ins Land Israel.
  lin-lin: Boye abongisaki feti monene mpo na bango. Tango basilisaki kolia mpe komela,
    azongisaki bango. Mpe bazongaki epai ya mokonzi na bango. Wuta tango yango, mampinga
    ya Siri batikaki kokota mpo na kobundisa Isalaele.
  eng-LSV: 'And he prepares great provision for them, and they eat and drink, and
    he sends them away, and they go to their lord: and troops of Aram have not added
    to come into the land of Israel anymore.'
  eng-GNV: 'And he made great preparation for them: and when they had eaten and drunken,
    he sent them away: and they went to their master. So ye bands of Aram came no
    more into the land of Israel.'
  eng-WEBSTER: 'And he prepared great provision for them: and when they had eaten
    and drank, he sent them away, and they went to their master. So the bands of Syria
    came no more into the land of Israel.'
  nhw-BL: Huajca quinsencahuili se hueyi tlacualistli, huan quema ya tlantoyaj tlacuaj
    huan atlij, quinmajcajqui huan mocuepque campa ininteco. Huan ayacmo hualajque
    nopa tlali Siria ehuani tlachtequicoj ipan tlali Israel.
  swh-ONEN: Basi akawaandalia karamu kubwa, na baada ya kula na kunywa, akawaaga nao
    wakarudi kwa bwana wao. Hivyo, vikosi kutoka Aramu vikakoma kuvamia nchi ya Israeli.
  bba-bba: Isirelibɑn sinɑ boko u derɑ bɑ bu dim bɑkɑm kuɑ. Mɑ bɑ di bɑ nɔrɑ. Yen
    biru u bu yɔ̃su bɑ doonɑ ben yinnin mi. Sɑɑ dɔmɑ ten di, Siriɡibu bɑ ku rɑ mɑɑ
    Isirelibɑ wɔrimɛ.
  eng-KJVCPB: 'And he prepared great provision for them: and when they had eaten and
    drunk, he sent them away, and they went to their master. So the bands of Syria
    came no more into the land of Israel.'
  luo-luo: Omiyo ne olosonegi nyasi maduongʼ kendo kane gisetieko chiemo kod metho,
    ne oorogi ma gidok ir ruodhgi. Kuom oganda lweny mag Aram noweyo monjo piny Israel.
  meu-meu: Taunabunai, ia ese aria badana e dabaraia adia; bena e aniani bona e inuinu
    vaitani murinai ia ese e siaidia, bena biagudia dekena ela. Suria taudia ese Israel
    tanona asie daea lou.
  npi-ULB: त्यसैले राजाले तिनीहरूका लागि प्रशस्त भोजन तयार गरे, अनि जब तिनीहरूले खाए
    र पिए तब तिनीहरूलाई तिनले पठाइदिए र यसरी तिनीहरू आफ्ना मालिककहाँ फर्केर गए । अरामी
    सिपाहीका ती दलहरू लामो समयसम्म इस्राएल देशमा फर्केनन् ।
  yor-yor: Bẹ́ẹ̀ ni ó pèsè àsè ńlá fún wọn, lẹ́yìn ìgbà tí wọ́n jẹ tí wọ́n mu, ó sì
    rán wọn lọ, wọ́n sì padà sí ọ̀dọ̀ ọ̀gá wọn. Bẹ́ẹ̀ ni ẹgbẹ́ láti Aramu dáwọ́ ìgbógunti
    ilẹ̀ Israẹli dúró.
  pes-OPCB: پادشاه ضیافت بزرگی برای آنها ترتیب داد؛ سپس ایشان را به وطنشان نزد پادشاه
    سوریه فرستاد. از آن پس سربازان سوری به خاک اسرائیل نزدیک نمی‌شدند.
  tgl-ULB: Kaya't naghain ng pagkain ang hari para sa kanila, at nang nakakain at
    nakainom sila, pinalaya niya sila at pinabalik sa kanilang panginoon. Ang mga
    grupo ng sundalong Aramean na iyon ay hindi bumalik sa lupain ng Israel nang mahabang
    panahon.
  cbu-NT: Kuraksha Israelshuch, Zuraktishcha, tárangu, katungtsee zapan yarangu, ashparitam
    martarangiya. Sheeru, kungootstam yásirangiya. Ashiramchusin, kurakaa tsiyateerandsin,
    Ashiri natunaa naamachinipa, tárangusin, yusur urkarpitam kanapuranganaya. Anumandarisha
    Síriyshuch kurak tapazee izuuru kasaranganaya. Ndushat Israelshuchpa pachamaam
    chinaranganaya. Ashiriya, na kamaneena yuwaa Elisewaa pachamaam xapoorangana anootsi.
  hui-hui: Ani layagola Isaraelenaga kini ibugua Siriali biarunaga tomo dewaore manda
    manda bia howa tomo ibabi karulape nelo mialu, Tininaga kini hearia Siria dai
    bidaba, lene. Ani binidagoni be nirayagi Sirialirume Isaraele baba wai bule lone
    dai nabi wahene.
  mya-mya: သို့​ဖြစ်​၍​ဣသ​ရေ​လ​ဘု​ရင်​သည်​စား​ပွဲ​ကြီး ခင်း​ကျင်း​၍ သူ​တို့​အား​စား​သောက်​စေ​ပြီး
    သော​အ​ခါ ရှု​ရိ​ဘု​ရင်​ထံ​သို့​ပြန်​စေ​တော် မူ​၏။ ထို​နေ့​မှ​အ​စ​ပြု​၍​ရှု​ရိ​အ​မျိုး​သား
    တို့​သည် ဣသ​ရေ​လ​ပြည်​ကို​တိုက်​ခိုက်​လု​ယက် မှု​မ​ပြု​ဝံ့​ကြ​တော့​ချေ။
  bod-N: རྒྱལ་པོས་དེ་དག་གི་ཕྱིར་གསོལ་སྟོན་ཆེན་པོ་ཞིག་གཡོས་པ་དང་དེ་ཚོས་བཟའ་བཏུང་སྤྱད་པ་ན།
    ཁོ་ཚོ་འགྲོ་རུ་བཅུག་པ་དང་དེ་རྣམས་རང་གི་བདག་པོའི་དྲུང་དུ་སོང་ཞིང་། དེ་ནས་བཟུང་ཨ་རམ་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཁམས་སུ་དཔུང་འཇུག་ཀྱང་མ་བྱས་སོ།
    །
  sna-sna: Naizvozvo akavagadzirira mabiko makuru, uye vakati vapedza kudya nokunwa
    akavaendesa, ivo vakadzokera kuna tenzi wavo. Naizvozvo mapoka avapambi vokuAramu
    akarega zvokupamba nyika yeIsraeri.
  spa-BLM: Les preparó un gran banquete. Después de que comieron y bebieron, los despidió
    y se fueron con su amo. Entonces las bandas de Siria dejaron de asaltar la tierra
    de Israel.
  cac-cac: Ix b'o jun nivan vael, ix va eb' vin̈, ix yuc'an a' eb' vin̈. Ix lajvi
    chi' ix yalan vin̈ sreyal Israel to spax eb' vin̈, ix meltzaj eb' vin̈ b'aj ayec'
    vin̈ yajalil chi'. Atax ta' ix yactej eb' vin̈ soldado sirio yochta yic syixtan
    chon̈ab' Israel yed' yochta eb' elc'al.
  swh-ULB: Ndipo mfalme akaandaa chakula kingi kwa ajili yao, na wakati walipokula
    na kunywa, akawapeleka mbali, na walirudi kwa bwana wao. Lile kundi la jeshi la
    Wasahami halikurudi kwa mda mrefu katika nchi ya Israeli.
  bel-bel: І прыгатаваў ім вялікі абед, і яны елі і пілі. І адпусьціў іх, і пайшлі
    да гаспадара свайго. І не хадзілі больш тыя полчышчы Сірыйскія ў зямлю Ізраілеву.
  deu-ELBBK: Und er richtete ihnen ein großes Mahl zu, und sie aßen und tranken; und
    er entließ sie, und sie zogen zu ihrem Herrn. Und die Streifscharen der Syrer
    kamen seitdem nicht mehr in das Land Israel.
  mbb-OT: Umbe, nengemuran haazà is hadì para kandan. Ne hein nepasad impeulì din
    sikandan diyà te hadì dan. Ne wazè en medsurung is menge Aramihanen diyà te tanà
    he Israel.
  mal-2015: അങ്ങനെ അവൻ അവർക്കു വലിയോരു വിരുന്നു ഒരുക്കി; അവർ തിന്നുകുടിച്ചശേഷം അവൻ
    അവരെ വിട്ടയച്ചു; അവർ തങ്ങളുടെ യജമാനന്റെ അടുക്കൽ പോയി. അരാമ്യപ്പടക്കൂട്ടങ്ങൾ യിസ്രായേൽദേശത്തേക്കു
    പിന്നെ വന്നില്ല.
  rmc-rmc: Avke kerďa prekal lende bari hoscina. Sar chale a pile, premukľa len a
    gele ke peskro kraľis. Avke o aramejika slugaďa preačhile te džal pro izraelika
    gava.
  pes-OPV: پس ضیافتی بزرگ برای ایشان برپا کرد و چون خوردند و نوشیدند، ایشان را مرخص
    کرد که نزدآقای خویش رفتند. و بعد از آن، فوجهای ارام دیگر به زمین اسرائیل نیامدند.
  ron-1924: Ымпэратул луй Исраел ле-а дат ун прынз маре ши ей ау мынкат ши ау бэут,
    апой ле-а дат друмул ши ау плекат ла стэпынул лор. Ши оштиле сириенилор ну с-ау
    май ынторс пе цинутул луй Исраел.
  ben-OBCV: তাই রাজা তাদের জন্য এক মহাভোজের ব্যবস্থা করলেন, এবং তারা ভোজনপান করার
    পর তাদের মনিবের কাছে ফিরে গেল। অতএব অরামের সৈন্যদল ইস্রায়েলী এলাকায় হামলা চালানো
    বন্ধ করে দিয়েছিল।
  som-som: Markaasuu wuxuu iyagii u diyaariyey cunto badan, oo markay wax cuneen oo
    wax cabbeen ayuu iska diray, oo sayidkoodii bay u tageen. Oo guutooyinkii reer
    Suuriyana mar dambe ma soo gelin dalkii Israa'iil.
  lat-VUC: Appositaque est eis ciborum magna præparatio, et comederunt et biberunt,
    et dimisit eos, abieruntque ad dominum suum, et ultra non venerunt latrones Syriæ
    in terram Israël.
  eng-ASVBT: And he prepared great provision for them; and when they had eaten and
    drunk, he sent them away, and they went to their master. And the bands of Syria
    came no more into the land of Israel.
  ita-1885: E il re fece loro un grande apparecchio di vivande; ed essi mangiarono
    e bevvero; poi li licenziò, ed essi se ne andarono al lor signore. Da quel dì
    innanzi i Siri non vennero più a schiere, per far correrie nel paese d'Israele.
  eng-LXXUP: 'And he set before them a great feast, and they ate and drank: and he
    dismissed them, and they departed to their master. And the bands of Syria came
    no longer into the land of Israel.'
  eng-ULB: So the king prepared much food for them, and when they had eaten and drunk,
    he sent them away, and they went back to their master. Those bands of Aramean
    soldiers did not return for a long time into the land of Israel.
  spa-VBL: Así que el rey mandó preparar un gran banquete para ellos, y una vez que
    terminaron de comer y beber, los envió de vuelta con su amo. Los invasores arameos
    no volvieron a entrar en la tierra de Israel.
  fra-_FOB: Et le roi leur fit grande chère; ils mangèrent et burent; puis il les
    renvoya, et ils s'en allèrent vers leur seigneur. Depuis ce temps-là, les troupes
    des Syriens ne revinrent plus au pays d'Israël.
  mal-mal: അങ്ങനെ അവൻ അവർക്ക് വലിയ ഒരു വിരുന്ന് ഒരുക്കി; അവർ ഭക്ഷിച്ചു പാനം ചെയ്തശേഷം
    അവൻ അവരെ വിട്ടയച്ചു; അവർ തങ്ങളുടെ യജമാനന്റെ അടുക്കൽ പോയി. അരാമ്യസൈന്യം യിസ്രായേൽദേശത്തേക്ക്
    പിന്നെ വന്നില്ല.
  urd-GVR: Chunāṅche bādshāh ne un ke lie baṛī ziyāfat kā ehtimām kiyā aur khāne-pīne
    se fāriġh hone par unheṅ un ke mālik ke pās wāpas bhej diyā. Is ke bād Isrāīl
    par Shām kī taraf se lūṭ-mār ke chhāpe band ho gae.
  suz-BL: मिनु पिपमी मेको आन कली ठेयब भोज का सेल्‍शा थुल्‍मी बाक्‍त। मिनु मेकोपुकी
    जशा तूशा पामे नोले मेको आन कली आन होव़प बाक्‍तीक सोइक्‍तीमी बाक्‍त। मिनु मेको
    आन होव़प बाक्‍तीक लेम्‍मा बाक्‍त। मेना रे अरामीपुकीमी इस्राएली आन कली लडाइ तोतीक
    नु मार मार रोइक्‍तीक मपामे बाक्‍त।
  ita-1927: Il re d’Israele preparò loro gran copia di cibi; e quand’ebbero mangiato
    e bevuto, li licenziò, e quelli tornarono al loro signore; e le bande dei Siri
    non vennero più a fare incursioni sul territorio di Israele.
  ckb-ckb: ئەویش خوانێکی گەورەی بۆ ئامادەکردن، خواردیان و خواردیانەوە، بەڕێی کردن
    و گەڕانەوە لای گەورەکەیان. ئیتر چەتەکانی ئارام وازیان لە هێرشکردنە سەر خاکی ئیسرائیل
    هێنا.
  eng-BBE: So he made ready a great feast for them, and when they had had food and
    drink, he sent them away and they went back to their master. And no more bands
    of Aramaeans came into the land of Israel.
  kan-OKCV: ಆಗ ಅವರಿಗೋಸ್ಕರ ದೊಡ್ಡ ಔತಣ ಮಾಡಿಸಿದನು. ಅವರು ತಿಂದು ಕುಡಿದ ತರುವಾಯ ಅವರನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು.
    ಅವರು ತಮ್ಮ ಯಜಮಾನನ ಬಳಿಗೆ ಹೋದರು. ಅರಾಮ್ಯರ ದಂಡುಗಳು ಇಸ್ರಾಯೇಲ್ ದೇಶದ ಮೇಲೆ ಮತ್ತೆ ದಾಳಿಮಾಡಲಿಲ್ಲ.
  tam-2017: அப்பொழுது அவர்களுக்குப் பெரிய விருந்துசெய்து, அவர்கள் சாப்பிட்டுக் குடித்தபின்பு,
    அவர்களை அனுப்பிவிட்டான்; அவர்கள் தங்களுடைய ஆண்டவனிடத்திற்குப் போய்விட்டார்கள்;
    சீரியர்களின் படைகள் இஸ்ரவேல் தேசத்திலே அதற்குப் பிறகு வரவில்லை.
  spa-RV-1909: 'Entonces les fué aparejada grande comida: y como hubieron comido y
    bebido, enviólos, y ellos se volvieron á su señor. Y nunca más vinieron cuadrillas
    de Siria á la tierra de Israel.'
  ron-BTF: Și a pregătit un ospăț mare pentru ei; și după ce au mâncat și au băut,
    i-a trimis și au mers la stăpânul lor. Astfel cetele înarmate ale Siriei nu au
    mai venit în țara lui Israel.
  eng-WEBP: He prepared a great feast for them. After they ate and drank, he sent
    them away and they went to their master. So the bands of Syria stopped raiding
    the land of Israel.
  eng-FBV: So the king had a great feast prepared for them, and once they had finished
    eating and drinking, he sent them back to their master. The Aramean raiders did
    not enter the land of Israel again.
  nld-1939: Hij bereidde hun dus een grote maaltijd; en nadat ze gegeten en gedronken
    hadden, liet hij ze naar hun heer vertrekken. Ze gingen naar hun heer, en sinds
    die tijd drongen er geen aramese benden meer in het gebied van Israël.
  nch-BL: Huajca quinsencahuili se hueyi tacualisti, huan quema ya tantoyaj tacuaj
    huan atij, quinmajcajqui huan tacuepilijque campa ininteco. Huan nopa Siria ehuani
    ayecmo hualajque tachtequicoj ipan tali Israel.
  vie-1934: Người bèn bày tiệc lớn cho chúng nó; khi chúng nó đã ăn uống rồi, người
    tha cho chúng nó đi; chúng nó bèn trở về cùng chủ mình. Từ đó về sau, những toán
    quân Sy-ri không còn loán đến địa phận Y-sơ-ra-ên nữa.
  hin-CV: तब उनके लिए एक उत्तम भोज तैयार किया गया. जब वे खा-पीकर तृप्‍त हो गए, इस्राएल
    के राजा ने उन्हें विदा किया, और वे अपने स्वामी के पास लौट गए. इस घटना के बाद अरामी
    फिर कभी इस्राएल पर हमला करने नहीं आए.
  spa-BES: Entonces les preparó un gran banquete, y cuando terminaron de comer y beber,
    los despidió y regresaron a su señor. Y no más bandas de sirios llegaron a la
    tierra de Israel.
  tdx-tdx: Aa le nihalankañe’e takataka, naho nikama naho ninoñe iereo vaho nirahe’e
    mb’ aman-talè’ iareo añe. Aa le tsy niheo mb’ an-tane Israele mb’eo ka o mpirim­bon-dahindefo’
    i Arameo.
  tha-KJV: พระองค์​จึงทรงจัดการเลี้ยงใหญ่​ให้​เขา และเมื่อเขาได้กินและดื่มแล้​วก​็ทรงปล่อยเขาไป
    และเขาทั้งหลายได้​กล​ับไปหาเจ้านายของตน และพวกซีเรี​ยม​ิ​ได้​มาปล้นในแผ่นดิ​นอ​ิสราเอลอีกเลย
  por-BR-2018: 'Então lhes foi preparada grande comida: e quando houveram comido e
    bebido, enviou-os, e eles se voltaram a seu senhor. E nunca mais tropas da Síria
    vieram à terra de Israel.'
  deu-ELO: Und er richtete ihnen ein großes Mahl zu, und sie aßen und tranken; und
    er entließ sie, und sie zogen zu ihrem Herrn. Und die Streifscharen der Syrer
    kamen hinfort nicht mehr in das Land Israel.
  eng-WYC-2018: And much preparing of meats was set forth to them; and they ate, and
    drank. And the king let go them, and they went to their lord; and [the] thieves
    of Syria came no more into the land of Israel, (or And then the king let them
    go, and they went back to their lord; and after that, the thieves of Syria no
    longer came into the land of Israel).
  epo-epo: Kaj li faris por ili grandan tagmanĝon, kaj ili manĝis kaj trinkis, kaj
    poste li ilin forliberigis, kaj ili iris al sia sinjoro. Ne venis plu taĉmentoj
    de Sirianoj en la landon de Izrael.
  uig-PIN: Xundaⱪ ⱪilip, u ularƣa qong ziyapǝt bǝrdi; ular yǝp-iqip bolƣandin keyin,
    andin ularni yolƣa saldi. Ular ƣojisining yeniƣa ⱪaytti. Xuningdin keyin Suriyǝdin
    bulangqilar xaykiliri Israilning zeminiƣa ⱪayta besip kirmidi.
  beo-beo: Amaiba:le, Isala:ili hina bagade da ili gilisili lolo nanu, ilia Silia
    hina bagadema bu masa:ne, asunasi. Amogainini, Silia dunu da Isala:ili sogega
    doagala:su yolesi.
  tpi-OTNT: Olsem na king bilong Israel i redim bikpela kaikai na givim long ol Siria.
    Ol i kaikai na dring pinis, orait em i salim ol i go bek long king bilong Siria.
    Na long dispela taim ol Siria i no moa i kam pait long ol Israel.
  hau-SA: Saboda haka aka shirya musu babban liyafa, bayan sun ci, suka kuma sha,
    sai ya tura su zuwa wurin maigidansu. Ta haka ’yan harin Aram suka daina kai hari
    a yankin Isra’ila.
  uig-LAT: Shundaq qilip, u ulargha chong ziyapet berdi; ular yep-ichip bolghandin
    kéyin, andin ularni yolgha saldi. Ular ghojisining yénigha qaytti. Shuningdin
    kéyin Suriyedin bulangchilar shaykiliri Israilning zéminigha qayta bésip kirmidi.
  nde-nde: Inkosi yako-Israyeli yasibenzela idili elikhulu, bathe sebeqedile ukudla
    lokunatha, yabakhulula ukuba bahambe, ngakho basuka babuyela enkosini yabo. Kwathi
    amaxuku amabutho ase-Aramu ayehlala ehlasela elako-Israyeli akhawula ukuhlasela.
  ton-ton: 'Pea naʻa ne teuteu maʻanautolu ʻae meʻakai lahi: pea hili ʻenau kai mo
    inu, naʻa ne fekau ke nau ʻalu, pea naʻa nau ʻalu ki honau ʻeiki. Pea pehē naʻe
    ʻikai toe haʻu ʻae ngaahi kautau mei Silia ki he fonua ʻo ʻIsileli.'
  ces-1613: A tak připravil jim hojnost velikou, a když pojedli a napili se, propustil
    je. Oni pak navrátili se ku pánu svému, aniž kdy více potom lotříkové Syrští vskakovali
    do země Izraelské.
  eng-WMB: He prepared a great feast for them. After they ate and drank, he sent them
    away and they went to their master. So the bands of Syria stopped raiding Eretz-Israel.
  tam-TCV: அப்படியே அரசனும் அவர்களுக்கு ஒரு பெரிய விருந்தை ஆயத்தப்படுத்தினான். அவர்கள்
    சாப்பிட்டு, குடித்து முடித்தவுடன் அவர்களை அனுப்பிவிட்டான். அவர்கள் தங்கள் எஜமானிடம்
    திரும்பிப் போனார்கள். அதன்பின் சீரியப் படைப் பிரிவுகள் இஸ்ரயேலை திடீர் தாக்குதல்
    செய்வதை நிறுத்திவிட்டார்கள்.
  ceb-ULB: Busa nag-andam ug daghang pagkaon ang hari alang kanila, ug sa dihang nakakaon
    na sila ug nakainom, gipalakaw na niya sila, ug mibalik sila sa ilang agalon.
    Kadto nga panon sa kasundalohan nga Arameanhon wala mibalik sa yuta sa Israel
    sa taas nga panahon.
  pol-UBG: Przygotował więc dla nich wielką ucztę. A gdy jedli i pili, odprawił ich
    i poszli do swego pana. Odtąd bandy Syryjczyków już nie wpadały do ziemi Izraela.
  agr-agr: Tusa timatai jiistan umikag, yujumkan shiig ayujawag, umutnash imatiksag
    ajamsag nuadui apu ditan kumpama ishiakui. Dutikam dita apujin waketjauwai. Duwi
    nagkamas Israel aents aidaujaig maaniachaju ainawai.
  kyc-kyc: Dokopa Isaraele kiŋi dokome nakamana nenge andake rapa rapa pyakamiya.
    Enakana ipwa nenge dupwa napeyaminyi dokopa akali dupwa Siria kiŋi peteyamo yuu
    dokona range pena leya. Dokopa dee enakana dokona piso Siria range dupwame Isaraele
    yuu doko nyelana suu lao piyami doko kaepala kaeyami.
  urd-GVU: چنانچہ بادشاہ نے اُن کے لئے بڑی ضیافت کا اہتمام کیا اور کھانے پینے سے فارغ
    ہونے پر اُنہیں اُن کے مالک کے پاس واپس بھیج دیا۔ اِس کے بعد اسرائیل پر شام کی
    طرف سے لُوٹ مار کے چھاپے بند ہو گئے۔
  deu-1912: Da ward ein großes Mahl zugerichtet. Und da sie gegessen und getrunken
    hatten, ließ er sie gehen, daß sie zu ihrem Herrn zogen. Seit dem kamen streifende
    Rotten der Syrer nicht mehr ins Land Israel.
  ntj-ntj: Nyangka mularrpartu-tjanampa mirrka purlkanya nintirnu. Nyangka-ya ngalangu
    parltjarringu. Palunyangka-tjananya ngurrakutu witurnu. Nyangka-ya kutipitjangu.
    Palunyalu-ya warrmarlara pitjanytjamaalpa tirtu ma-nyinarranytja.
  kan-2017: ಆಗ ಅರಸನು ಅವರಿಗಾಗಿ ಒಂದು ದೊಡ್ಡ ಔತಣವನ್ನು ಮಾಡಿಸಿ ಅವರು ಅನ್ನ ಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡಾದ
    ಮೇಲೆ ಅವರನ್ನು ಅವರ ಯಜಮಾನನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು. ಅಂದಿನಿಂದ ಸುಲಿಗೆ ಮಾಡುವ ಅರಾಮ್ಯರ ಗುಂಪುಗಳು
    ಇಸ್ರಾಯೇಲರ ಪ್ರಾಂತ್ಯದೊಳಗೆ ಮತ್ತೆ ಬರಲೇ ಇಲ್ಲ.
  yap-yap: Me ngongliy e en ni pilung ba mur ni ba ga’ ni fan ngorad; ma fa’anra mu’gad
    ko abich nge garbod me pagrad ngar sulod ko pilung nu Syria. Ma ka’aram metal
    yu Syria ko mael ngak yu Israel.
  hlt-MCSB: Te dongah amih ham buhloei muep a tael pah tih a caak a ok uh phoeiah
    amih te a tueih. A boei rhoek taengla a mael uh phoeiah tah Aram caem te Israel
    khohmuen la mop ham khoep uh voel pawh.
  mdy-ETH: ዬያሮ ዒስራዔኤሌ ካኣቲ ዔያቶም ሚርጌ ሙኡዚ ጊኢጊሼኔ፤ ዔያታ ሙዒ ሚሽኬስካፓ ሶኦሪያ ካኣቲ ባንሢ ማሂ ዔያቶ ዳኬኔ፤
    ዬማፓ ዓርቃዖ ሶኦሪያ ዓሳ ዒስራዔኤሌ ዓሶ ዖሊፆ ሃሼኔ።
  twi-ASANTE: Enti, ɔhene no too wɔn ɛpono kɛseɛ, ma wɔsane kɔɔ wɔn ɔhene nkyɛn wɔ
    wɔn kurom. Ɛno akyi, Aramfoɔ ntohyɛsofoɔ no twee wɔn ho firii Israel asase ho
    koraa.
  eng-WEBU: He prepared a great feast for them. After they ate and drank, he sent
    them away and they went to their master. So the bands of Syria stopped raiding
    the land of Israel.
  wal-wal: Hegaa gishshau, Israa7eela kawoi etau gibiraa giigissiis. Giigissin eti
    miidoogaappenne uyidoogaappenne guyyiyan, i eta yeddin, bantta godaakko simmidosona.
    He wodeppe doommin, Sooreti Israa7eelatu bollan woraajjiyoogaa aggi bayidosona.
  spa-PDDPT: Entonces preparó una gran comida para ellos. Cuando comieron y bebieron,
    los dejó ir, y regresaron a sus ʼadón. Nunca más volvieron bandas armadas de Siria
    a la tierra de Israel.
  gun-gun: Ha'e ramo ha'e kuery pe huvixa ojapo ngaru tuvixa ete va'e. Ha'e ramo okaru
    ha'e oy'u okuapy. Ha'e ramo mae omondoukapa rã nguvixaa katy ju oje'oi. Ha'e rami
    rire Síria pygua kuery ndouvei ranhe Israel yvy re mba'emo oipe'a aguã.
  ilo-ULB: Isu a nangisagana ti ari iti adu a taraon para kadakuada, ket idi nakapangan
    ken nakainomdan, pinapanawna ida, ket nagsublida iti apoda. Nabayag a panawen
    a saanen a nagsubli dagidiay a bunggoy dagiti soldado ti Aram iti daga ti Israel.
  kpg-kpg: Di king o Israel guu hai dana hagamiami damana gi digaula, gei i muli di nadau
    miami mo di inu, gei mee ga hagau digaula gii hula labelaa gi di king o Syria.
    Mai i di madagoaa deelaa, digau o Syria gu hagalee heebagi gi digau Israel.
  uig-ARA: شۇنداق قىلىپ، ئۇ ئۇلارغا چوڭ زىياپەت بەردى؛ ئۇلار يەپ-ئىچىپ بولغاندىن كېيىن،
    ئاندىن ئۇلارنى يولغا سالدى. ئۇلار غوجىسىنىڭ يېنىغا قايتتى. شۇنىڭدىن كېيىن سۇرىيەدىن
    بۇلاڭچىلار شايكىلىرى ئىسرائىلنىڭ زېمىنىغا قايتا بېسىپ كىرمىدى.
  sus-sus: Na kui Isirayila mangɛ naxa donse gbegbe so e yi ra. E to gɛ e dɛgede,
    mangɛ naxa e bɛɲin sigafe e marigi yire. Na dangi xanbi, Aramikae xa sɔɔrie mu
    gbilen fa ra Isirayila bɔxi ma sɔnɔn.
  pon-2006: Nanmwarkio eri ketin kaunopadahng irail lapalahn kamadipw ehu. Eri, mwurin
    ar tungoal oh nimpil, eh ahpw kapwureiraillahng rehn nanmwarkien Siria. Sang ahnsowo,
    mehn Siria sohla pwurehng mahweniong wehin Israel.
  jae-jae: Amboac tonaŋ eŋ kêsôm gebe seno moasiŋ kapôêŋ êtu êsêacŋa. Ma gêdêŋ taŋ
    êsêac seŋ to sênôm gêŋ su naŋ, eŋ gêwi êsêac siŋ ma êsêac sêc sêmu gêdêŋ nêŋ ŋatau
    sêja. Gêdêŋ tonaŋ lau Suriaŋa nêŋ keleŋwaga sêmêŋ gamêŋ Israelŋa kêtiam atom.
  ksd-ksd: Ma i ga vaninare ra ngala na nian ure diat; ma ba dia ga tar ian ma dia
    ga tar momo, i ga pala vue diat, ma dia ga vana tadav kadia luluai. Ma ra umana
    loko na tarai na vinarubu kai Siria pa dia ga vana mulai ta ra langun Israel.
  tur-YTC: Onlar için büyük bir ziyafet hazırladı. Yiyip içtikten sonra onları gönderdi
    ve efendilerine gittiler. Böylece Suriye çeteleri İsrael ülkesine baskın yapmayı
    bıraktılar.
  grc-BRENT: Καὶ παρέθηκεν αὐτοῖς παράθεσιν μεγάλην, καὶ ἔφαγον καὶ ἔπιον· καὶ ἀπέστειλεν
    αὐτοὺς, καὶ ἀπῆλθον πρὸς τὸν κύριον αὐτῶν· καὶ οὐ προσέθεντο ἔτι μονόζωνοι Συρίας
    τοῦ ἐλθεῖν εἰς γῆν Ἰσραήλ.
  ind-AYT: Lalu, dia menyediakan jamuan besar bagi mereka sehingga mereka makan dan
    minum. Setelah itu, disuruhnya mereka kembali kepada tuan mereka. Selanjutnya,
    tidak ada lagi pasukan Aram yang memasuki negeri Israel.
  nya-nya: Choncho anawakonzera mphwando lalikulu, ndipo atatsiriza kudya ndi kumwa,
    anawatumiza kwawo ndipo anabwerera kwa mbuye wawo. Kotero magulu a ankhondo a
    ku Aramu analeka kuthira nkhondo dziko la Israeli.
  hrv-hrv: Kralj im priredi veliku gozbu. Pošto su jeli i pili, otpusti ih. I vratiše
    se svome gospodaru. I tako aramejski pljačkaši nisu više zalazili na izraelsko
    tlo.
  mps-mps: Tama tibaso, te Israel king bidigo moni nai mu dodolama, tama te Siria
    bage augwali mani. Augwaligo te nai dabe me, te ąį dabe me, tula silama, tama
    agai augwali augwa te Siria king bidi pageba tagala palali. Tama te sogo te Siria
    bage augwaligo te Israel bage augwali dali munu ma hwįagasobe.
  tpi-tpi: Olsem na king bilong Israel i redim bikpela kaikai na givim long ol Siria.
    Ol i kaikai na dring pinis, orait em i salim ol i go bek long king bilong Siria.
    Na long dispela taim ol Siria i no moa i kam pait long ol Israel.
  dan-1931: Så gav han dem et godt Måltid, og da de havde spist og drukket, lod han
    dem gå, og de drog tilbage til deres Herre. Men fra den Tid af kom der ikke flere
    aramaiske Strejfskarer i Israels Land.
  vie-OVCB: Vua Ít-ra-ên mở tiệc đãi họ, và khi ăn uống xong, họ được thả về với vua
    A-ram. Từ đó, quân A-ram không còn quấy nhiễu đất Ít-ra-ên như trước nữa.
  guj-2017: માટે રાજાએ તેઓને સારુ પુષ્કળ ખોરાક તૈયાર કરાવ્યો. તેઓ ખાઈ પી રહ્યા પછી
    તેઓને વિદાય કર્યાં અને તેઓ પોતાના માલિક પાસે પાછા ગયા. ત્યાર પછી અરામનાં સૈન્યો
    ઘણાં લાંબા સમય સુધી ઇઝરાયલમાં પાછાં આવ્યાં નહિ.
  pon-2006A: Nanmwarkio eri ketin kaunopadahng irail lapalahn kamadipw ehu. Eri, mwurin
    ar tungoal oh nimpil, eh ahpw kapwureiraillahng rehn nanmwarkien Siria. Sang ahnsowo,
    mehn Siria sohla pwurehng mahweniong wehin Israel.
  por-BRBSL: Ele preparou um grande banquete para eles. Depois que eles comeram e
    beberam, ele os mandou embora e eles foram ter com seu mestre. Assim, as bandas
    da Síria pararam de invadir a terra de Israel.
  cth-cth: Hahoi teh canei kawi moi a poe awh teh be a canei awh hoi teh, a ban sak
    awh. A bawipa koe koung a pha awh, hahoi teh Sirianaw ni Isarel ram taran bout
    thaw awh hoeh toe.
  twi-twi: Enti ɔhene no too wɔn pon kɛse, na wodidi, nom wiee no ɔma wɔsan kɔɔ wɔn
    hene nkyɛn. Enti Aramfo afowfo no twee wɔn ho fii Israel asase ho koraa.
  hlt-hlt: Te dongah amih ham buhloei muep a tael pah tih a caak a ok uh phoeiah amih
    te a tueih. A boei rhoek taengla a mael uh phoeiah tah Aram caem te Israel khohmuen
    la mop ham khoep uh voel pawh.
  tbz-SIM: Kòo kpɑ̀ɑ̀tìi duɔ́ nkɛ̀ bɛ̀ɛ bénnɛ́ tidiitì kɛ̀ bɛ̀ɛ di kɛ́yɑ̃̀ kɛ́deè
    kòo bɛ̀ yóu kɛ̀ bɛ̀ɛ kò nSidii bɛ kóo kpɑ̀ɑ̀tì borɛ̀. Bɛ̀ tɛ̃́nkɛ í nwɛ̃tɛní Isidɑyɛɛribɛ
    tenkɛ̀.
  msy-2020: Ezɨ Israelian atrivim Sirian mɨdorozir gumaziba bagha isar ekiam gamigha
    me ganɨngi. Me amegha gɨvazɨ, a ua me amangizɨ me Sirian atrivim bagha ghue. Egha
    dughiar kamɨn, Sirian mɨdorozir gumaziba ua iza Israelia mɨsozir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ lɑpɑ-wɛɣɛ mʋʋllɛ tǝkpɛtɛkpɛtɛ, nɑ pɑ́ tɔɣɔ nɑ pɑ́
    nyɔɔ. Ɩlɛnɑ ɩ́ yele-wɛ nɑ pɑ́ mǝlɩ pɑ cɑɑ tɛ. Pǝ kpɑɣɑʋ hɑtoo wɑɑtʋ ɩnɩ tɔɣɔ yoolɑɑ
    ŋmɩɩlɑɑ yelɑ Ɩsɛɣɛlɩ tɛtʋ tɑɑ kɛ́ sʋʋʋ.
  azb-azb: O, Aramlılar üçün böyük bir ziyafət verdi və onlar yeyib-içdilər. Sonra
    onları öz ağalarının yanına göndərdi. Aramlıların dəstələri bir daha İsrail torpağına
    gəlmədi.
  eng-DBY: And he prepared a great repast for them, and they ate and drank; and he
    sent them away, and they went to their master. And the bands of Syria came no
    more into the land of Israel.
  hin-2017: तब उसने उनके लिये बड़ा भोज किया, और जब वे खा पी चुके, तब उसने उन्हें विदा
    किया, और वे अपने स्वामी के पास चले गए। इसके बाद अराम के दल इस्राएल के देश में
    फिर न आए।
  wol-KYG: Ba loolu wéyee Buur berndeel leen bernde ju réy; ñu lekk, naan; mu yiwi
    leen, ñu ñibbi ca seen sang. Booba la waa Siri gëjoona def gàngoori yàqkat, di
    dugg biir réewum Israyil.
  eng-YLT: 'And he prepareth for them great provision, and they eat and drink, and
    he sendeth them away, and they go unto their lord: and troops of Aram have not
    added any more to come in to the land of Israel.'
  kne-kne: Siya et di inpaisaganan din ari di ad-ado ay makan et idi makakan ya makainom
    da, inbaa nas daida ay mantaoli sin apo da. Et say nangisaldengan din gugrupon
    di soldado ay taga-Syria ay en mamalpaligat sin Israelita.
  eng-WYC-2017: And much preparing of meats was set [or put] forth to them; and they
    ate, and drank. And the king let them go, and they went to their lord; and [the]
    thieves of Syria came no more into the land of Israel.
  eng-WMBB: He prepared a great feast for them. After they ate and drank, he sent
    them away and they went to their master. So the bands of Syria stopped raiding
    Eretz-Israel.
  urd-GVH: चुनाँचे बादशाह ने उनके लिए बड़ी ज़ियाफ़त का एहतमाम किया और खाने-पीने से
    फ़ारिग़ होने पर उन्हें उनके मालिक के पास वापस भेज दिया। इसके बाद इसराईल पर शाम
    की तरफ़ से लूट-मार के छापे बंद हो गए।
  rug-rug: Ke tavete poni inevaṉa lavata sa baṉara si arini, meke pa mudina sipu hena
    na napo si arini, si garunu pule lani sa koasa baṉara pa Siria si arini. Ke noso
    hite sa vinaripera la pa popoa Izireli tadirini.
  gaz-gaz: Kanaafuu inni cidha guddaa qopheesseefii erga isaan nyaatanii dhuganii
    booddee of irraa isaan geggeesse; isaanis gara gooftaa isaaniitti deebiʼan. Namoonni
    Sooriyaas ergasii deebiʼanii biyya Israaʼel hin weerarre.
  fra-LSG: Le roi d’Israël leur fit servir un grand repas, et ils mangèrent et burent;
    puis il les renvoya, et ils s’en allèrent vers leur maître. Et les troupes des
    Syriens ne revinrent plus sur le territoire d’Israël.
  gnn-gnn: Bala ŋayi gurrunharana dhika ŋathana walalaŋgu ŋuriŋi giŋdhunydja, ga ŋunhi
    walala ḻukananydja dhawar'yurrunanydja, bala djuy'yurruna yänana walalanha. Ŋuliŋurunydja
    dhäŋuru Djiriyawuynydja miriŋu yakana biyapulnydja roŋiyina bala Yitjurallili;
    märr‐weyin walala yukurrana nhinana marimiriwnydja, yänana yukurrana nhinana walala
    ŋamathaŋalana.
  yal-yal: Isirayila mangan yi donse gbeen so e yii, e e dɛge, e e min, e siga e kanna
    fɛma. Arami ganle mi fa Isirayila bɔxɔn yɛngɛ na waxatini.
  haw-1868: A hoomakaukau iho la ia i ahaaina nui na lakou, a pau ka lakou ai ana,
    a me ka inu ana, hookuu aku la ia ia lakou, a hele aku la lakou i ko lakou haku.
    Aole i hele hou mai ka poe hao wale o Suria i ka aina o ka Iseraela.
  arb-NAV: فَأَقَامَ لَهُمُ الْمَلِكُ مَأْدُبَةً عَظِيمَةً، فَأَكَلُوا وَشَرِبُوا،
    ثُمَّ أَطْلَقَهُمْ، فَرَجَعُوا إِلَى سَيِّدِهِمْ. وَتَوَقَّفَتْ جُيُوشُ أَرَامَ
    عَنْ غَزْوِ أَرْضِ إِسْرَائِيلَ فَتْرَةً.
  ewe-ewe: Ale Israel fia la ɖo kplɔ̃ gã aɖe na Siriatɔwo ƒe aʋakɔ la eye esi woɖu
    nu, no nu vɔ la, eɖo wo ɖe aƒe eye wotrɔ yi ɖe woƒe amegã gbɔ. Tso gbe ma gbe
    dzi la, Siria ƒe adzohawo megadoa ta ɖe Israelnyigba dzi o.
  eng-LEE: And he prepared for them a great meal; and they ate and drank, and he sent
    them away, and they went [back] to their master. And the predatory bands of Syria
    came no more into the land of Israel.
  asm-FB: তেতিয়া ৰজাই তেওঁলোকৰ বাবে বৰ ভোজৰ আয়োজন কৰিলে; তেওঁলোকে খোৱা-বোৱা শেষ
    কৰাৰ পাছত ৰজাই তেওঁলোকক বিদায় দিয়াত তেওঁলোক তেওঁলোকৰ প্ৰভুৰ ওচৰলৈ উলটি গ’ল।
    পাছত অৰামীয়াৰ সেই সৈন্যদল বহুদিন ধৰি ইস্ৰায়েল দেশলৈ পুনৰ অহা নাছিল।
  sus-A: نَ كُي عِسِرَيِلَ مَنفّ نَشَ دٌنسٍ فبٍفبٍ سٌ عٍ يِ رَ. عٍ تٌ فّ عٍ دّفٍدٍ،
    مَنفّ نَشَ عٍ بّحِن سِفَقٍ عٍ مَرِفِ يِرٍ. نَ دَنفِ شَنبِ، عَرَ مِكَيٍ شَ سْورِيٍ
    مُ فبِلٍن قَ رَ عِسِرَيِلَ بْشِ مَ سْنْن.
  fra-SBL: Il leur prépara un grand festin. Après qu'ils eurent mangé et bu, il les
    renvoya et ils s'en allèrent chez leur maître. Ainsi, les bandes de Syrie cessèrent
    d'attaquer le pays d'Israël.
  hbo-hbo: וַיִּכְרֶ֨ה לָהֶ֜ם כֵּרָ֣ה גְדֹולָ֗ה וַיֹּֽאכְלוּ֙ וַיִּשְׁתּ֔וּ וַֽיְשַׁלְּחֵ֔ם
    וַיֵּלְכ֖וּ אֶל־אֲדֹֽנֵיהֶ֑ם וְלֹֽא־יָ֤סְפוּ עֹוד֙ גְּדוּדֵ֣י אֲרָ֔ם לָבֹ֖וא בְּאֶ֥רֶץ
    יִשְׂרָאֵֽל׃ פ
  kik-kik: Nĩ ũndũ ũcio akĩmathondekera iruga inene, nao maarĩkia kũrĩa na kũnyua,
    akĩmoigĩra ũhoro nao magĩcooka kũrĩ mwathi wao. Nĩ ũndũ ũcio mbũtũ cia ita cia
    Suriata igĩtiga gũtharĩkĩra bũrũri wa Isiraeli rĩngĩ.
  fra-NCL: Le roi d’Israël leur fit servir un grand repas, et ils mangèrent et burent ;
    puis il les renvoya, et ils s’en allèrent vers leur maître. Et les bandes des
    Syriens ne revinrent plus sur le territoire d’Israël.
  cek-AK: To pongah nihcae hanah buh thongh pae; nihcae mah caak o moe, naek o pacoengah,
    angthawk o moe, angmacae angraeng khaeah amlaem o let. To nathuem hoi kamtong
    Syria misatuh kaminawk Israel prae thungah angzo o ai boeh.
  cuk-cuk: Degisoggu, Israel-e-rey Siria-sordamarga iba-dummad onosad. Geb degi, bela
    Siria-sordamar mas-guchamargu, degi, gobsamargu, na gannar e-reyse nadmarsunnad.
    Degisoggu, Siria-sordamar bar Israel-yar-ebirdii gussulid.
  uig-CYR: Шундақ қилип, у уларға чоң зияпәт бәрди; улар йәп-ичип болғандин кейин,
    андин уларни йолға салди. Улар ғоҗисиниң йениға қайтти. Шуниңдин кейин Сурийәдин
    булаңчилар шайкилири Исраилниң зиминиға қайта бесип кирмиди.
  tel-2017: కాబట్టి రాజు వాళ్ళ కోసం విందు చేయించి అనేక రకాల భోజన పదార్థాలను తయారు
    చేయించాడు. వారు తిని తాగిన తరువాత వాళ్ళను తిరిగి తమ రాజు దగ్గరికి పంపించి వేశాడు.
    ఆ తరువాత సిరియా సైన్యం చాలా కాలం వరకూ ఇశ్రాయేలు దేశంలో అడుగు పెట్టలేదు.
  hat-BSA: Konsa, li te prepare yon gran repa pou yo, epi lè yo te fin manje e bwè,
    li te voye yo ale. Yo te ale kote mèt pa yo, epi bann piyajè Siryen yo pa t vini
    ankò nan peyi Israël.
  kos-kos: Ouinge tokosra Israel el orala kufwa na yohk se nu selos, na tukun elos
    mongo ac nim tari, el supwalosla nu yurin tokosra Syria. Tukun pacl sac me, mwet
    Syria tia sifil orek lokoalok nu sin mwet Israel.
  hbo-WLC: וַיִּכְרֶ֨ה לָהֶ֜ם כֵּרָ֣ה גְדוֹלָ֗ה וַיֹּֽאכְלוּ֙ וַיִּשְׁתּ֔וּ וַֽיְשַׁלְּחֵ֔ם
    וַיֵּלְכ֖וּ אֶל־אֲדֹֽנֵיהֶ֑ם וְלֹֽא־יָ֤סְפוּ עוֹד֙ גְּדוּדֵ֣י אֲרָ֔ם לָב֖וֹא בְּאֶ֥רֶץ
    יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Ya mere, ọ kwadooro ha oke oriri dị ukwuu, mgbe ha riri, ṅụkwaa, o zilagara
    ha, ha lakwuuru nna ha ukwu. Site nʼoge ahụ gaa nʼihu, ndị otu Aram na-apụnara
    mmadụ ihe kwusịrị inye nsogbu nʼoke ala ndị Izrel.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ସେମାନଙ୍କ ନିମନ୍ତେ ମହାଭୋଜ ପ୍ରସ୍ତୁତ କଲେ; ପୁଣି ସେମାନେ
    ଭୋଜନପାନ କଲା ଉତ୍ତାରେ ସେ ସେମାନଙ୍କୁ ବିଦାୟ କଲେ, ତହୁଁ ସେମାନେ ଆପଣାମାନଙ୍କ ପ୍ରଭୁଙ୍କ ନିକଟକୁ
    ଗଲେ। ଏଉତ୍ତାରେ ଅରାମର ସୈନ୍ୟଦଳ ଆଉ ଇସ୍ରାଏଲର ଦେଶକୁ ଆସିଲେ ନାହିଁ।
  chk-chk: Iei mine ewe kingen Israel a amolätä eu kametip mi watte fän iter. Nge
    lupwen ra wes me mongö o ün, a tinirela. Iwe, ra liwiniti ar samol. Seni ei fansoun,
    ekewe chon Siria resap chüen tolong lon fanüen chon Israel pwe repwe küt liaper.
  rop-rop: Brom deya det king brom Isreil bin meigim bigwan padi blanga olabat en
    deibin dagat daga en dringgimbat. Afta na imbin jandimbek olabat langa det king
    brom Siriya. Wen det king blanga Siriya bin irrim wanim detlot Isreil pipul bin
    dum, im en ola solja blanga im nomo bin go faitfait langa olabat, en dei nomo
    bin deigidaweibat ola enijing blanga ola Isreil pipul enimo na.
  ukr-1871: І звелїв наготовити їм великий пир, і як вони понаїдались і понапивались,
    відпустив їх, і пійшли вони до свого пана. З того часу не було нападу Сирийцїв
    на Ізраїль-землю.
  deu-1951: Da ward ein großes Mal zugerichtet. Und als sie gegessen und getrunken
    hatten, ließ er sie gehen, und sie zogen zu ihrem Herrn. Von da an kamen die Streifscharen
    der Syrer nicht mehr in das Land Israel.
  eng-JPS: And he prepared great provision for them; and when they had eaten and drunk,
    he sent them away, and they went to their master. And the bands of Aram came no
    more into the land of Israel.
  srp-1865: I ugotovi im gozbu veliku, te jedoše i piše; pa ih otpusti, a oni otidoše
    gospodaru svojemu; i od tada ne dolaziše èete Sirske u zemlju Izrailjevu.
  lug-lug: N’abateekerateekera embaga nnene, era bwe baamala okulya n’okunywa, n’abasindika
    ne baddayo eri mukama waabwe. Abasuuli okwo kwe baakoma okulumba ensi ya Isirayiri.
  heb-heb: ויכרה להם כרה גדולה ויאכלו וישתו וישלחם וילכו אל אדניהם ולא יספו עוד גדודי
    ארם לבוא בארץ ישראל׃
  ben-IRV: তখন তিনি তাদের জন্য বড় ভোজের আয়োজন করলেন এবং তারা খাওয়া দাওয়া করলে,
    তিনি তাদের বিদায় দিলেন; তারা তাদের মনিবের কাছে ফিরে গেল। পরে অরামের সৈন্যদল ইস্রায়েল
    দেশে আর এল না।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਲਈ ਵੱਡਾ ਭੋਜਨ ਤਿਆਰ ਕੀਤਾ ਅਤੇ ਜਦ ਉਹ ਖਾ ਪੀ ਚੁੱਕੇ ਤਾਂ ਉਸ ਨੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਜਾਣ ਦਿੱਤਾ ਅਤੇ ਉਹ ਆਪਣੇ ਸੁਆਮੀ ਕੋਲ ਚੱਲੇ ਗਏ ਅਤੇ ਅਰਾਮ ਦੇ ਦਲ ਫੇਰ ਕਦੇ ਇਸਰਾਏਲ
    ਦੇ ਦੇਸ ਵਿੱਚ ਨਾ ਆਏ।
  mya-JVB: များ စွာသော စားစရာ ကို ပြင်ဆင် ၍ စား သောက် စေပြီးမှ လွှတ် လိုက်သဖြင့် ၊
    သူတို့သည် မိမိ တို့ သခင် ထံသို့ ပြန် သွားကြ၏။ ထိုနောက်မှရှုရိ လူ တို့သည် အလို
    အလျောက်တပ်ဖွဲ့၍ ဣသရေလ ပြည် သို့ မ လာ ကြ
  tbg-tbg: Minti tuvaro viva nora karakaaqa autukero Siria vika nimumanta nora. Nama
    kovaro viva vika nititama komanta anirante Siria avuhainaava vaunaini vura. Vi
    entaraqaahai Siria vika kia qaiqaavata Isareri vataini ani vika hampata iqoka
    raqura.
  hmo-hmo: Unai dainai Israela ena king ese aria badana ia abia hegaegae, vadaeni
    idia aniani bona inua danu. Unai murinai ia siaidia lao, edia king dekenai idia
    giroa lou. Vadaeni unai nega lalonai, Suria taudia ese edia tuari Israela tano
    dekenai idia hadokoa.
  urd-urd: तब उसने उनके लिए बहुत सा खाना तैयार किया; और जब वह खा पी चुके तो उसने उनको
    रुख़्सत किया, और वह अपने मालिक के पास चले गए। और अराम के गिरोह इस्राईल के मुल्क
    में फिर न आए।
  rus-SYN: И приготовил им большой обед, и они ели и пили. И отпустил их, и пошли
    к государю своему. И не ходили более те полчища Сирийские в землю Израилеву.
  bqc-SIM: Ɔ̃ kí blɛsakɛ̀nɛ́, aa pↄgbɛ̃̀ aa imì, ↄ̃ aa ń gbáɛ, aa tà ń diiwa.
    A gbɛa Sili zĩgↄ̃ gbãamↄnɛdeↄ i ɛa mↄ síi Isaili bùsuu lↄo.
  tcz-CHONGTHU: Hiti chun lengpan ankong thupitah ahin sem’in, anehsah in, apupau
    kom langa ale soltan ahi. Hichejou chun Syria galmite Israel gam ahin nokhum tapouvin
    ahi.
  mar-mar: इस्राएलच्या राजाने या सैन्याच्या जेवणाची व्यवस्था केली. मग त्या अरामी सैन्याचे
    खाणेपिणे झाल्यावर राजाने त्यांना परत पाठवले. ते सैन्य आपल्या राजाकडे परत आले.
    मग पुन्हा अरामी सैन्याच्या टोळ्या इस्राएलावर आल्या नाहीत.”
  qub-qub: Chaura rayga micuyta rurachiran. Nircur Siria runacunataga gararan. Garguriptin
    suldärucunaga rayninman cuticuran. Chay junajpita-pachami Siria runacunaga Israelcunata
    mana abusarannachu.
  bqp-bqp: Akũ kína pↄnna pↄ́ble kɛ̀ńnɛ, ò blè ò í mì, akũ ò ń gbárɛ, ò tà ń dikiri
    kĩnaa. Abire gbɛra Siria gbãnamↄnnɛrinↄ dí ɛra ò sù lɛ́tɛ Isarailanↄ bùsuua doro.
  hat-hat: Se konsa, wa a fè yon gwo resepsyon pou yo. Yo manje, yo bwè. Lèfini, wa
    a voye yo ale jwenn mèt yo. Depi lè sa a, sòlda peyi Siri yo sispann anvayi peyi
    Izrayèl la.
  eng-BSB: So the king prepared a great feast for them, and after they had finished
    eating and drinking, he sent them away, and they returned to their master. And
    the Aramean raiders did not come into the land of Israel again.
  eng-WEBPB: He prepared a great feast for them. After they ate and drank, he sent
    them away and they went to their master. So the bands of Syria stopped raiding
    the land of Israel.
  kbq-kbq: Higeno Israeli kini ne'mo'a tusi'a ne'za ana sondia vahera krezmantage'za,
    ana ne'zane tinena nevagama retazageno, huzmantege'za ete kini zamimo'ma Siriama
    mani'nerege vu'naze. Ana hige'za Siria sondia vahe'mo'za mago'enena e'za Israeli
    vahera rohura eme ozami'naze.
  nhe-BL: Huajca quinsencahuili se hueyi tlacualistli, huan quema ya tlantoyaj tlacuaj
    huan atlij, quinmajcajqui huan mocuepque campa ininteco. Huan ayoc hualajque nopa
    tlali Siria ehuani tlaxtequicoj ipan tlali Israel.
  bus-bus: Ben kína pↄnna pↄ́blee kɛ̀ńnɛ, aↄ̃ blè wà í mì, ben wà ń gbáɛ, aↄ̃ tà ń
    diia. Beee gbɛra Siria gbãamↄnnɛrinↄↄ e ɛara wà mↄ̀ lɛ́ɛ Isarailinↄ bùsua dↄro.
  gub-BL: Na'e Izaew wanuwihawete uzapo mynykawhu a'e Xir wanupe kury. Wamai'u re
    wai'u re umuzewyr kar tuwihawete a'e zauxiapekwer Xir wanuwihawete pe wà kury.
    A'e 'ar henataromo Xir upytu'u Izaew ywy rehe har wàmàtyry'ym ire wà kury.
  eng-DRA: And a great provision of meats was set before them, and they ate and drank,
    and he let them go, and they went away to their master, and the robbers of Syria
    came no more into the land of Israel.
