verse: 2KI.006.015
translations:
  mal-C: പിറ്റേന്നു പ്രഭാതത്തിൽ ദൈവപുരുഷന്റെ ഭൃത്യൻ ഉണർന്നു വെളിയിൽ വന്നപ്പോൾ കുതിരകളും
    രഥങ്ങളുമായി ഒരു സൈന്യം പട്ടണം വളഞ്ഞിരിക്കുന്നതായിക്കണ്ടു. “അയ്യോ! യജമാനനേ! നാം
    എന്തുചെയ്യും?” എന്ന് അയാൾ നിലവിളിച്ചു.
  deu-TKW: 'Als er nun am andern Morgen früh heraustrat, lag da eine Kriegsschar rings
    um die Stadt mit Rossen und Wagen. Sein Diener aber sprach zu ihm: O weh, Herr!
    Was wollen wir nun anfangen?'
  lin-lin: 'Na tongo-tongo ya mokolo oyo elandaki, tango mosali ya moto na Nzambe
    alamukaki mpe abimaki, amonaki ete mampinga elongo na bampunda mpe bashar bazingelaki
    engumba. Mosali yango alobaki na Elize : — Oh nkolo na ngai, eyindi na libanda !
    Tokosala nini !'
  eng-LSV: And the servant of the man of God rises early, and goes out, and behold,
    a force is surrounding the city, and horse and chariot, and his young man says
    to him, “Aah! My lord, how do we do?”
  eng-GNV: And when the seruant of the man of God arose earely to goe out, beholde,
    an hoste compassed the citie with horses and charets. Then his seruant sayde vnto
    him, Alas master, howe shall we doe?
  eng-WEBSTER: And when the servant of the man of God had risen early, and gone forth,
    behold, a host compassed the city both with horses and chariots. And his servant
    said to him, Alas, my master! how shall we do?
  nhw-BL: 'Huan hualmostla cualca quisqui itequipanojca Eliseo huan quinitac nopa
    miyaqui soldados catli quiyahualojtoyaj nopa altepetl, sequin catli cahuayojtipa
    nemiyayaj huan sequinoc ipan tlahuilanca tepos carros. Huajca yajqui quiilhuito
    Eliseo: ―Huan ama tlamachtijquetl, ¿tlaque tijchihuase?'
  swh-ONEN: Kesho yake asubuhi na mapema, mtumishi wa mtu wa Mungu alipoamka na kutoka
    nje, jeshi, pamoja na farasi na magari ya vita, likawa limeuzunguka mji. Mtumishi
    wake akasema, “Ole wetu, bwana wangu! Tutafanya nini?”
  bba-bba: Ye Eliseen sɔm kowo ɑluwɑɑsi u seewɑ buru buru yellu u yɑriɔ, yerɑ u wɑ
    wee, tɑbu durɔbu bɑ wuu ɡe tɑrusi kɑ dumi kɑ tɑbu kɛkɛ yi dumi ɡɑwe. Mɑ u nɔɔɡiru
    suɑ u nɛɛ, wee! Nɛn yinni, ɑmɔnɑ sɑ ko koosinɑ.
  eng-KJVCPB: And when the servant of the man of God was risen early, and gone forth,
    behold, a host compassed the city both with horses and chariots. And his servant
    said unto him, Alas, my master, how shall we do?
  luo-luo: Kane jatich ngʼat Nyasaye ochiewo mo mondo kiny gokinyi, jolweny man-gi
    farese kod geche lweny ne oseluoro dala maduongʼno. Jatich nopenjo niya, “Yaye,
    ruodha, wabiro timore nade?”
  meu-meu: Dirava ena tau ena hesiai tauna na daba matana ai e tore isi, e raka lasi,
    e itaia, tuari oreana ta mai hosidia bona mai kariotadia ida, ese hanua vada e
    koua heḡeḡe. Hesiai tauna eto, Biagugu e, madi ihabaida! Ede baita kara toma?
  npi-ULB: जब परमेश्‍वरका मानिसको नोकर सबेरै उठ्‍यो र बाहिर गयो, हेर, एउटा ठुलो सेनाले
    घोडाहरू र रथहरू लिएर सहरलाई घेरेको थियो । तिनको सेवकले तिनलाई भन्यो, “ओहो ! मेरा
    मालिक, हामी के गरौँ ?”
  yor-yor: Nígbà tí ìránṣẹ́ ènìyàn Ọlọ́run dìde ó sì jáde lọ ní òwúrọ̀ kùtùkùtù ọjọ́
    kejì, ogun pẹ̀lú ẹṣin àti kẹ̀kẹ́ wọn ti yí ìlú náà ká. “Yé è, olúwa mi! Kí ni
    kí àwa kí ó ṣe?” ìránṣẹ́ náà béèrè.
  pes-OPCB: 'صبح زود وقتی خدمتکار الیشع بیدار شد و بیرون رفت، دید لشکر عظیمی با ارابه‌ها
    و اسبان فراوان، شهر را محاصره کرده‌اند. پس با عجله نزد الیشع بازگشت و فریاد زد:
    «ای سرورم، چه کنیم؟»'
  tgl-ULB: Nang ang alipin ng lingkod ng Diyos ay maagang bumangon at lumabas, pagmasdan
    mo, isang malaking hukbo at mga kabayo ang nakapaligid sa lungsod. Sinabi ng kaniyang
    alipin sa kaniya, “Panginoon! Anong gagawin natin?”
  cbu-NT: putamshat puturi tarasitaranllu, Elisew muchchur chiyzayaru, wishchip shitungeeru,
    napku, sundar urutarisha yaktareetsini taturpim kapaachumunaw shaneersin parangiya.
    Anshat paranllu, Elisewangaz iriptaranllu, Ichee, ¿tamatarchee? ¿Yapeeja kamungeechich?
    tárangiya.
  hui-hui: Egerebagi gao layagola Elaisanaga biabe biahaga agali mbira heago ibu tagira
    puwa handa tagi halu hearia Siriali ami dewaore nogo hosini biralubi wai biagane
    karisini heyu howabi ibuwa tano biago ho mabubupe hearia hendene. Handalu abale
    andaga dai buwa Elaisa lamialu lalu, Agali haguane-o Sirialirume ibuwa ina ho
    mabubupe hayadago ai ina agua buledabe, lene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​၌​ဧ​လိ​ရှဲ​၏ အ​စေ​ခံ​သည်​ထ​၍​အိမ်​ပြင်​သို့​ထွက်​လိုက်​ရာ
    မြို့​ကို​ဝိုင်း​ရံ​ထား​သော​ရှု​ရိ​တပ်​သား​များ​နှင့် တ​ကွ​မြင်း​စီး​သူ​ရဲ​များ၊
    စစ်​ရ​ထား​များ​ကို မြင်​လေ​၏။ သူ​သည်​ဧ​လိ​ရှဲ​ထံ​သို့​ပြန်​လာ​ပြီး လျှင်``ကျွန်​တော်​တို့​ခက်​ချေ​ပြီ။
    အ​ဘယ်​သို့​ပြု ရ​ကြ​ပါ​မည်​နည်း'' ဟု​ဟစ်​အော်​၍​ပြော​၏။
  bod-N: དེ་ནས་དཀོན་མཆོག་གི་སྐྱེས་བུའི་ཞབས་ཕྱི་དེ་སྔ་མོ་ལངས་ནས་ཕྱི་རོལ་ཏུ་ཐོན་པ་ན།
    ལྟོས་དང་། དམག་དཔུང་དང་རྟ། ཤིང་རྟ་རྣམས་ཀྱིས་གྲོང་ཁྱེར་བསྐོར་ཡོད་པ་མཐོང་བས། ཁོང་གི་ཞབས་ཕྱིས་ཁོང་ལ།
    ཀྱེ་ཧུད་ང་ཡི་བདག་པོ་ལགས། ངེད་ཅག་གིས་ཅི་བྱས་ན་ལེགས་སམ་ཞུས་པའི་ལན་དུ།
  sna-sna: Muranda womunhu waMwari akati amuka mangwanani aitevera, akabuda panze
    akaona hondo namabhiza nengoro zvakomba guta. Muranda wake akati, “Haiwa, ishe
    wangu, tichaita seiko?”
  spa-BLM: 'Cuando el siervo del hombre de Dios se levantó de madrugada y salió, he
    aquí que un ejército con caballos y carros rodeaba la ciudad. Su siervo le dijo:
    “¡Ay, señor mío! ¿Qué haremos?”'
  cac-cac: 'Ayic ix sacb''i, ix q''ue vaan vin̈ schecab'' vin̈aj Eliseo chi''. Ayic
    ix elta vin̈, ix yilan vin̈ to man̈xo jantacoc soldado oyanec'' d''a spatictac
    chon̈ab'' chi'', ay noc'' chej yed'' carruaje yic oval. Yuj chi'' ix b''at vin̈
    yal d''a vin̈aj Eliseo chi'': —Ay mamin, ¿tas val ol co c''ulej? xchi vin̈.'
  swh-ULB: Wakati yule mtumishi wa mtu wa Mungu alipoamka mapema na kutoka nje, kumbe,
    jeshi kubwa pamoja na farasi na magari ya farasi yameuzunguka mji. Mtumishi wake
    akamwabia, “Kumbe, bwana wangu! Tutafanya nini?”
  bel-bel: 'Раніцай служка чалавека Божага ўстаў і выйшаў; і вось, войска вакол горада
    і коні і калясьніцы. І сказаў яму слуга ягоны: шкада, гаспадару мой! што нам рабіць?'
  deu-ELBBK: 'Und als der Diener des Mannes Gottes früh aufstand und hinaustrat, siehe
    da, ein Heer umringte die Stadt, und Pferde und Wagen. Und sein Knabe sprach zu
    ihm: Ach, mein Herr! Was sollen wir tun?'
  mbb-OT: Ne kegkemeselem, midselem med-enew is suluǥuen ni Elisha, ne neehè din is
    menge sundaru he ebpemen-untud te kudà wey menge kerwahi he midliǥuy zutun te
    inged. Migkaǥi sikandin diyà te ki Elisha te, “Datù, hengkey is ebeelan ta?”
  mal-2015: 'ദൈവപുരുഷന്റെ ബാല്യക്കാരൻ രാവിലെ എഴുന്നേറ്റു പുറത്തിറങ്ങിയപ്പോൾ ഒരു സൈന്യം
    കുതിരകളും രഥങ്ങളുമായി പട്ടണം വളഞ്ഞിരിക്കുന്നതു കണ്ടു; ബാല്യക്കാരൻ അവനോടു: അയ്യോ
    യജമാനനേ, നാം എന്തു ചെയ്യും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar le Elizeoskro sluhas ušťiľa tosara a geľa avri, dikhľa, hoj pherdo
    slugaďa pro graja the pro verdana hine rozačhade pašal o foros. A phenďa le Elizeoske:
    „Jaj, vigos amenge, rajeja miro! So keraha?“'
  pes-OPV: 'و چون خادم مرد خداصبح زود برخاسته، بیرون رفت. اینک لشکری باسواران و ارابه‌ها
    شهر را احاطه نموده بودند. پس خادمش وی را گفت: «آه‌ای آقایم چه بکنیم؟»'
  ron-1924: 'Служиторул омулуй луй Думнезеу с-а скулат дис-де-диминяцэ ши а ешит.
    Ши ятэ кэ о оасте ынконжура четатя ку кай ши каре. Ши служиторул а зис омулуй
    луй Думнезеу: „Ах, домнул меу, кум вом фаче?”'
  ben-OBCV: পরদিন সকালে ঈশ্বরের লোকের দাস যখন ঘুম থেকে উঠে বাইরে গেল, তখন দেখা গেল
    একদল সৈন্য, ঘোড়া ও রথ নিয়ে নগরটি ঘিরে ফেলেছে। “না! না! হে আমার প্রভু! আমরা কী
    করব?” সেই দাস জিজ্ঞাসা করল।
  som-som: Oo ninkii Ilaah shaqeeyihiisii markuu aroortii soo toosay oo uu baxay,
    bal eeg, waxaa la arkay ciidan fardo iyo gaadhifardood wata oo magaaladii ku wareegsan.
    Markaasaa midiidinkiisii wuxuu isagii ku yidhi, Sayidow, hoogaye! sidee baynu
    yeeli doonnaa?
  lat-VUC: 'Consurgens autem diluculo minister viri Dei, egressus vidit exercitum
    in circuitu civitatis, et equos et currus: nuntiavitque ei, dicens: Heu ! heu
    ! heu ! domine mi: quid faciemus?'
  eng-ASVBT: And when the servant of the man of God was risen early, and gone forth,
    behold, a host with horses and chariots was round about the city. And his servant
    said unto him, Alas, my master! how shall we do?
  ita-1885: 'Or la mattina, a buon''ora, il servitore dell''uomo di Dio si levò, ed
    uscì fuori, e vide lo stuolo che intorniava la città, e i cavalli, e i carri.
    E quel servitore disse all''uomo di Dio: Ahi! signore mio, come faremo?'
  eng-LXXUP: 'And the servant of Elisha rose up early and went out; and, behold, a
    host compassed the city, and horses and chariots: and the servant said to him,
    O master, what shall we do?'
  eng-ULB: When the servant of the man of God had risen early and gone outside, behold,
    a large army with horses and chariots surrounded the city. His servant said to
    him, “Oh, my master! What will we do?”
  spa-VBL: Por la mañana, cuando el siervo del hombre de Dios se levantó, salió y
    vio que un ejército con caballos y carros había rodeado la ciudad. “Señor mío,
    ¿qué vamos a hacer?” , le preguntó a Eliseo.
  fra-_FOB: 'Or le serviteur de l''homme de Dieu se leva de grand matin, et sortit;
    et voici, des troupes, avec des chevaux et des chars, environnaient la ville.
    Et son serviteur lui dit: Hélas! mon seigneur, comment ferons-nous?'
  mal-mal: 'ദൈവപുരുഷന്റെ ഭൃത്യൻ രാവിലെ എഴുന്നേറ്റ് പുറത്തിറങ്ങിയപ്പോൾ ഒരു സൈന്യം,
    കുതിരകളും രഥങ്ങളുമായി പട്ടണം വളഞ്ഞിരിക്കുന്നത് കണ്ടു; ബാല്യക്കാരൻ അവനോട്: “അയ്യോ
    യജമാനനേ, നാം എന്ത് ചെയ്യും?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Jab Ilīshā kā naukar subah-sawere jāg uṭhā aur ghar se niklā to kyā deḳhtā
    hai ki pūrā shahr ek baṛī fauj se ghirā huā hai jis meṅ rath aur ghoṛe bhī shāmil
    haiṅ. Us ne Ilīshā se kahā, “Hāy mere āqā, ham kyā kareṅ?”
  suz-BL: मिनु परमप्रभु आ मुर आ गेय पाइब सुनी कना बोक्‍शा लाङगा ग्रूमाक्‍त। मिनु मेना
    शारा नु बग्‍गी पाइश्‍शो लडाइ पाइब आन हुलमी सहर पुम्‍शो तवा बाक्‍त। मिनु मेको गेय
    पाइब लशा आ होव़प कली “आबी, आं प्रभु, मुल मार पय” देंमाक्‍त।
  ita-1927: 'Il servitore dell’uomo di Dio, alzatosi di buon mattino, uscì fuori,
    ed ecco che un gran numero di soldati con cavalli e carri accerchiava la città.
    E il servo disse all’uomo di Dio: “Ah, signor mio, come faremo?”'
  ckb-ckb: 'بەیانی زوو کاتێک خزمەتکاری پیاوەکەی خودا لە خەو هەستا و چووە دەرەوە، بینی
    سوپایەک بە ئەسپ و گالیسکەوە شارەکەیان گەمارۆ داوە. خزمەتکارەکەی لە ئەلیشەعی پرسی:
    «ئای گەورەم، چی بکەین؟»'
  eng-BBE: Now the servant of the man of God, having got up early and gone out, saw
    an army with horses and carriages of war all round the town. And the servant said
    to him, O my master, what are we to do?
  kan-OKCV: ದೇವರ ಮನುಷ್ಯನ ಸೇವಕನು ಉದಯದಲ್ಲಿ ಎದ್ದು ಹೊರಗೆ ಹೊರಟಾಗ, ಕುದುರೆಗಳೂ ರಥಗಳೂ ಉಳ್ಳ
    ಸೈನ್ಯ ಪಟ್ಟಣವನ್ನು ಸುತ್ತಿಕೊಂಡಿರುವುದನ್ನು ಕಂಡು ಎಲೀಷನಿಗೆ, “ಅಯ್ಯೋ! ನನ್ನ ಯಜಮಾನನೇ, ನಾವು
    ಏನು ಮಾಡುವುದು?” ಎಂದನು.
  tam-2017: 'தேவனுடைய மனிதனின் வேலைக்காரன் அதிகாலையில் எழுந்து வெளியே புறப்படும்போது,
    இதோ, இராணுவமும் குதிரைகளும் இரதங்களும் பட்டணத்தைச் சூழ்ந்துகொண்டிருக்கக் கண்டான்;
    அப்பொழுது வேலைக்காரன் அவனை நோக்கி: ஐயோ, என் ஆண்டவனே, என்னசெய்வோம் என்றான்.'
  spa-RV-1909: 'Y levantándose de mañana el que servía al varón de Dios, para salir,
    he aquí el ejército que tenía cercada la ciudad, con gente de á caballo y carros.
    Entonces su criado le dijo: ¡Ah, señor mío! ¿qué haremos?'
  ron-BTF: 'Și când servitorul omului lui Dumnezeu s-a sculat devreme și a ieșit,
    iată, o oștire încercuise cetatea deopotrivă cu cai și cu care. Și servitorul
    său i-a spus: Vai, stăpâne! Ce vom face?'
  eng-WEBP: When the servant of the man of God had risen early and gone out, behold,
    an army with horses and chariots was around the city. His servant said to him,
    “Alas, my master! What shall we do?”
  eng-FBV: Early in the morning when the servant of the man of God got up, he went
    out and saw that an army with horses and chariots had surrounded the city. “Oh,
    my master, what are we going to do?” he asked Elisha.
  nld-1939: 'Toen de dienaar van den godsman de volgende morgen opstond en naar buiten
    ging, zag hij, dat er een leger met paarden en strijdwagens om de stad lag. En
    hij riep tot Eliseüs: Ach heer, wat moeten we nu beginnen?'
  nch-BL: 'Huan tonili cualca quisqui itequipanojca Eliseo huan quinitac nopa miyaqui
    soldados cati quiyahualojtoyaj nopa altepet, sequij cati cahuayojtipa nemiyayaj
    huan sequinoc ipan tatehuijca tepos carrojme. Huajca yajqui quiilhuito Eliseo:
    ―Huan ama tamachtijquet, ¿taya tijchihuase?'
  vie-1934: 'Tôi tớ của người Đức Chúa Trời chổi dậy sáng sớm đi ra, thấy một đạo
    binh cùng ngựa và xe đang vây thành. Người nói với Ê-li-sê rằng: Hỡi ôi! chúa,
    chúng ta sẽ làm sao?'
  hin-CV: तड़के जब परमेश्वर के जन का सेवक जागा, उसने बाहर जाकर देखा कि सेना, घोड़े
    और रथ नगर को घेरे हुए हैं. सेवक कह उठा, “हाय, मेरे स्वामी! अब हम क्या करें?”
  spa-BES: 'El siervo del hombre de Dios, levantándose temprano y saliendo, vio un
    ejército de caballos y carruajes de guerra por toda la ciudad. Y el criado le
    dijo: Oh, señor mío, ¿qué vamos a hacer?'
  tdx-tdx: Aa ie nitroatse maraindray ty mpitoro’ indatin’ Añaharey, naho niavotse,
    indroy ty valobohòke reketse soavala naho sarete niarikatoke i rovay. Le hoe i
    mpitoro’ey ama’e, Hankàñe, ry talèko! Akore ty hanoen-tika?
  tha-KJV: เมื่อคนใช้ของคนแห่งพระเจ้าตื่นขึ้นเวลาเช้าตรู่และออกไป ดู​เถิด กองทัพพร้อมกับม้าและรถรบก็ล้อมเมืองไว้
    และคนใช้นั้นบอกท่านว่า “​อนิจจา นายของข้าพเจ้า เราจะทำอย่างไรดี”
  por-BR-2018: 'E levantando-se de manhã o que servia ao homem de Deus, para sair,
    eis que o exército que tinha cercado a cidade, com cavaleiros e carros. Então
    seu criado lhe disse: Ah, senhor meu! Que faremos?'
  deu-ELO: 'Und als der Diener des Mannes Gottes früh aufstand und hinaustrat, siehe
    da, ein Heer umringte die Stadt, und Rosse und Wagen. Und sein Knabe sprach zu
    ihm: Ach, mein Herr! Was sollen wir tun?'
  eng-WYC-2018: Soothly the minister of the man of God rose early, and went out, and
    he saw an host in the compass of the city, and horses, and chariots, (or And the
    servant of the man of God rose up early, and went out, and he saw an army all
    around the city, with horses, and chariots). And he told to the man of God, and
    said, Alas! alas! alas! my lord, what shall we do?
  epo-epo: 'Kiam la servanto de la homo de Dio frue matene leviĝis kaj eliris, jen
    militistaro ĉirkaŭas la urbon kun ĉevaloj kaj ĉaroj. Kaj lia servanto diris al
    li: Ho ve, mia sinjoro! kion ni faros?'
  uig-PIN: 'Hudaning adimining maliyi sǝⱨǝrdǝ turup qiⱪsa, mana, bir atliⱪlar wǝ jǝng
    ⱨarwiliri ⱪoxuni xǝⱨǝrni ⱪorxiwalƣanidi. Malay uningƣa: Apla, i ƣojam, ⱪandaⱪ
    ⱪilarmiz? — dedi.'
  beo-beo: 'Golale, hahabedafa, Ilaisia ea hawa: hamosu dunu da wa:legadole, diasu
    hamega gadili asili, ba:loba, Silia dadi gagui wa:i amola ilia hosi amola ‘sa:liode’,
    amo moilai bai bagade eale disi dialebe ba:i. E da Ilaisiama bu asili, amane wele
    sia:i, “Hina! Nini da wali gamugimu galebe! Ninia da adi hamoma:bela:?”'
  tpi-OTNT: Long moningtaim tru wokman bilong Elisa i kirap na i go ausait long haus,
    na em i lukim ol ami bilong Siria wantaim ol hos na karis i banisim taun pinis.
    Na em i go na tokim Elisa olsem, “Bikman, ol Siria i banisim yumi pinis. Nau bai
    yumi mekim wanem?”
  hau-SA: Sa’ad da bawan mutumin Allah ya farka ya kuma fita kashegari da sassafe,
    sai ga mayaƙa tare da dawakai da kekunan yaƙi sun kewaye birni. Sai bawan ya ce,
    “Ranka yă daɗe! Me za mu yi?”
  uig-LAT: 'Xudaning adimining maliyi seherde turup chiqsa, mana, bir atliqlar we
    jeng harwiliri qoshuni sheherni qorshiwalghanidi. Malay uninggha: Apla, i ghojam,
    qandaq qilarmiz? — dédi.'
  nde-nde: Kuthe inceku yomuntu kaNkulunkulu ivuka ekuseni ngelanga elilandelayo yaphuma
    phandle yathola amabutho alamabhiza lezinqola zokulwa sezihonqolozele idolobho.
    Inceku yethuka yathi, “Maye, nkosi yami, sizakwenzenjani na?”
  ton-ton: Pea ʻi heʻene tuʻu hengihengi hake ʻae tamaioʻeiki ʻae tangata ʻoe ʻOtua,
    mo ne ʻalu kituʻa, “Vakai, naʻe kāpui ʻae kolo ʻe he fuʻu kakai tokolahi ʻaki
    ʻae fanga hoosi mo e ngaahi saliote.” Pea naʻe pehē ʻe heʻene tamaioʻeiki kiate
    ia, “ʻOiauē ʻa ʻeku ʻeiki! Ko e hā te ta fai?”
  ces-1613: 'Vstav pak ráno služebník muže Božího, vyšel, a aj, vojsko obklíčilo město,
    koni i vozové. I řekl služebník ten jeho k němu: Ach, pane můj, což budeme dělati?'
  eng-WMB: When the servant of the man of God had risen early and gone out, behold,
    an army with horses and chariots was around the city. His servant said to him,
    “Alas, my master! What shall we do?”
  tam-TCV: அடுத்தநாள் இறைவனுடைய மனிதனின் வேலையாள், அதிகாலையில் எழும்பி வெளியே போனபோது,
    பட்டணம் குதிரைகளும் தேர்களும் கொண்ட இராணுவத்தால் சுற்றி வளைக்கப்பட்டிருப்பதைக்
    கண்டான். உடனே அந்த வேலையாள், “ஆ, என் எஜமானே! நாங்கள் என்ன செய்வோம்?” என்றான்.
  ceb-ULB: Sa dihang mibangon ug sayo ang sulugoon sa tawo sa Dios ug miadto sa gawas,
    tan-awa, ang dako nga panon sa kasundalohan uban sa mga kabayo ug mga karwahe
    nakapalibot sa siyudad. Miingon ang iyang sulugoon kaniya, “O, akong agalon! Unsa
    man ang atong buhaton?”
  pol-UBG: 'Kiedy sługa męża Bożego wstał wcześnie rano i wyszedł, oto wojsko otoczyło
    miasto razem z końmi i rydwanami. Jego sługa powiedział do niego: Ach, mój panie!
    Cóż mamy czynić?'
  agr-agr: 'Nunik batsatai kashikmas Eliseo inake nantaki agá jiinkama, suntag aidau
    caballonum, carronum aatus yaaktan tenteawag batsatun wainak tupikaki waya Eliseon
    chichajak: “¿Jintinkagtinuh, yamaish iish wajukattaji?” tau.'
  kyc-kyc: Wamba kukwa dokopa Ilaisana kendemande akali doko sipurapala anda yaki
    nyuo kamanda peya. Papala baame Siria yanda singi dupwa nakamana mena osena matana
    piso dee mena oseme ipyuo papingi uliuli dokona piso kareyaminyi dupwa taone dokona
    kako piyami doko kandeya. Kandapala baa kapu kyuo Ilaisa kareyamo dokona papala,
    Anemapwae namwa apa piramape? Namwa epapu kumalomano lamo, leya.
  urd-GVU: جب الیشع کا نوکر صبح سویرے جاگ اُٹھا اور گھر سے نکلا تو کیا دیکھتا ہے کہ
    پورا شہر ایک بڑی فوج سے گھرا ہوا ہے جس میں رتھ اور گھوڑے بھی شامل ہیں۔ اُس نے
    الیشع سے کہا، ”ہائے میرے آقا، ہم کیا کریں؟“
  deu-1912: 'Und der Diener des Mannes Gottes stand früh auf, daß er sich aufmachte
    und auszöge; und siehe, da lag eine Macht um die Stadt mit Rossen und Wagen. Da
    sprach sein Diener zu ihm: O weh, mein Herr! wie wollen wir nun tun?'
  ntj-ntj: Nyangka Yilayitjaku waarka palyalpayilu mungayurnturnu pakaralpi nyangu
    warrmarla pirnilu-tjananya parrayangatjuralpi kanyiranytja. Nyangka-lu yanu Yilayitjanya
    watjarnu, “Wiya, wartalpitjanu-lanya yangatjunu kanyira. Yaaltjirriku-lan?”
  kan-2017: ದೇವರ ಮನುಷ್ಯನ ಸೇವಕನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಹೊರಗೆ ಬಂದು ನೋಡಿದಾಗ ರಥರಥಾಶ್ವಸಹಿತವಾದ
    ಮಹಾಸೈನ್ಯವು ಬಂದು ಪಟ್ಟಣದ ಸುತ್ತಲೂ ನಿಂತಿರುವುದನ್ನು ಕಂಡು ತನ್ನ ಯಜಮಾನನಿಗೆ, “ಅಯ್ಯೋ, ಸ್ವಾಮಿ
    ನಾವು ಏನು ಮಾಡೋಣ?” ಎಂದನು.
  yap-yap: Ma ri kab kadbul me od e tapigpig rok Elisa nge yan nga wean, me guy nike
    longobiy e salthaw nu Syria e binaw ni bay e os nge chariot riy. Me sul fare tapigpig
    ngak Elisa me ga’ar, “Masta, kad gafgowgad, mang e ngad rin’ed?”
  hlt-MCSB: Pathen kah hlang aka bongyong te thoo tih, pai tih, a tawn uh vaengah
    tah caem loh khopuei te marhang neh leng neh tarha ana vael. Te dongah a tueihyoeih
    loh Elisha te, “Ka boeipa aw, metlam n'saii eh?” a ti nah.
  mdy-ETH: ዚሮ ጉቴሎ ጉቴ ዓማ ዔልሳዒኮ ማዾ ማዻስኬይ ጊንዓፓ ዔቂ ማኣሮ ጋሮ ኬስካንቴ ፓሮንታ ሳርጌላ ዖይታንታ ዔኪ ዓኣ
    ዺቢ ፖኦሊሴ ካታሜሎ ማንጊ ዓኣሢ ዴንቄኔ፤ ዬካፓ ዬይ ዓሢ ዔልሳዒ ኮይላ ማዒ ሙካዖ ዑኡዞ ፔኤኮ ዼጊዲ፦ «ታ ጎዳ! ኑ ኩዴኔ!
    ኑ ዎዎይታንዳይ?» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Onyankopɔn onipa no ɔsomfoɔ sɔree ahemadakye, sii afikyire no,
    na akodɔm, apɔnkɔ ne nteaseɛnam atwa hɔ ahyia. Ɔteaam kyerɛɛ Elisa sɛ, “Aa, me
    wura, ɛdeɛn na yɛnyɛ?”
  eng-WEBU: When the servant of the man of God had risen early and gone out, behold,
    an army with horses and chariots was around the city. His servant said to him,
    “Alas, my master! What shall we do?”
  wal-wal: Xoossaa asa Elssaa7a ashkkarai wonttetta gallassi guuraara denddidi, kare
    kiyiyo wode, olanchchati paratuuranne paraa gaaretuura katamaa dooddi wottidosona.
    He ashkkarai, “Aayye7ana nunoo! Ta godau, nuuni waananee?” yaagidi oichchiis.
  spa-PDDPT: 'Cuando el esclavo del varón de ʼElohim madrugó para salir, ahí estaba
    un ejército con caballos y carruajes rodeando la ciudad. Entonces el esclavo le
    dijo: ¡Ay, ʼadón mío! ¿Qué haremos?'
  gun-gun: 'Ha''e gui ma Nhanderuete remimbo''e rembiguai aje''ive''i reve ovy vy
    oẽ vy oexa mbovy rei e''ỹ ikuai va''e, kavaju árygua ha''e karóxa revegua kuery.
    Jovaive re ojokopa ra''e. Ha''e ramo hembiguai aipoe''i Eliseu pe: — Aikore xeruvixa!
    Mba''e tu jajapo ta?'
  ilo-ULB: Idi nakariing a nasapa ket rimmuar ti adipen ti tao ti Dios, adda met sadiay
    iti dakkel nga armada agraman dagiti kabalio ken karwahe a nakapalikmot iti siudad.
    Ket kinuna ti adipen kenni Eliseo, “O, apok! Ania ti aramidentayo?”
  kpg-kpg: Hagaluada loo dono daiaa, gei di hege a Elisha ga ala aga, ga ulu mai gi daha
    mo di hale, ga mmada hua gi digau dauwa o Syria mo nadau hoodo mono waga dauwa
    hongo henua gu duuli di waahale deelaa. Gei mee gaa hana gi muli gi Elisha, ga helekai
    mo dono dangi, “Gidaua gaa mmade, meenei! Gidaua gaa hai tau aha?”
  uig-ARA: 'خۇدانىڭ ئادىمىنىڭ مالىيى سەھەردە تۇرۇپ چىقسا، مانا، بىر ئاتلىقلار ۋە جەڭ
    ھارۋىلىرى قوشۇنى شەھەرنى قورشىۋالغانىدى. مالاي ئۇنىڭغا: ئاپلا، ئى غوجام، قانداق
    قىلارمىز؟ ــ دېدى.'
  sus-sus: Ala xa mixi fɔxirabirɛ to keli subaxɛ ma, a naxa sɔɔri gali to taa rabilinyi
    soe nun e ragisee ra. A naxa na dɛntɛgɛ sa Ala xa mixi bɛ, a naxɛ «Ee! N karamɔxɔ,
    won munse rabama?»
  pon-2006: Nein Elisa laduwo ahpw pirida nimensehngie oh kohieisang nan ihmwo, e
    ahpw kilangada karis en sounpei kei me dake oahs oh werennansapw ar kapilpenehr
    kahnimwo. E ahpw werlahng Elisa, patohwan, “Maing, kita pahn mehla! Dahme kita
    pahn wia?”
  jae-jae: Gêdêŋ taŋ Anôtônê ŋac nê sakiŋwaga gadi sa gêdêŋ bêbêc kanucgeŋ ma kêsa
    gêja naŋ, gêlic siŋwaga toŋ kapôêŋ to hos ma kareta sêwa malac auc e kêsô tau.
    Ma sakiŋwaga jakêsôm gebe “Ojae, ŋoc ŋatau, aêac oc daŋgôm asageŋ.”
  ksd-ksd: 'Ma ta ra malana ikilik, ba ra tultul kai ra tutana kai God i ga tut ma
    i ga irop, i ga gire ra ngala na kor ma ra umana os, ma ra umana kiki na vinavana
    kikil ra pia na pal. Ma kana tultul i ga biti tana: Ui, kaugu luluai! Dor a dave?'
  tur-YTC: Tanrı adamının hizmetkârı erkenden kalkıp dışarı çıktığında, işte, atlı
    ve arabalı bir ordu kentin etrafını sarmıştı. Hizmetkârı ona, “Eyvah efendim!
    Ne yapacağız?” dedi.
  grc-BRENT: Καὶ ὤρθρισεν ὁ λειτουργὸς Ἐλισαιὲ ἀναστῆναι, καὶ ἐξῆλθε· καὶ ἰδοὺ δύναμις
    κυκλοῦσα τὴν πόλιν, καὶ ἵππος καὶ ἅρμα· καὶ εἶπε τὸ παιδάριον πρὸς αὐτὸν, ὦ κύριε,
    πῶς ποιήσομεν;
  ind-AYT: Keesokan paginya, ketika pelayan abdi Allah itu bangun dan keluar, dia
    melihat tentara ada di sekeliling kota itu dengan kuda-kuda dan kereta-kereta.
    Pelayan itu berkata kepada Elisa, “Celaka Tuanku! Apa yang akan kita lakukan?”
  nya-nya: Mtumiki wa munthu wa Mulungu atadzuka mmamawa ndi kutuluka panja, gulu
    la ankhondo pamodzi ndi akavalo ndi magaleta anali atazungulira mzindawo. Mtumikiyo
    anafunsa kuti, “Kalanga mbuye wanga, tidzachita chiyani?”
  hrv-hrv: 'Ujutro, ustavši, čovjek Božji iziđe, a to oko grada stoji vojska s konjima
    i kolima! Njegov mu momak reče: “Ah, gospodaru moj, što nam je činiti?”'
  mps-mps: Tama kigamu hulide mu Elisago sę ebo bidi hodaluama, tama aga buluba teda
    soali, tama agai subadi yaide, te Siria ami bidi dali, te hos kibu me, me te karis
    kibu me, tama augwali augwa te nai dabe dali asama, te taun bobegela saiali. Tama
    aga pelama, tama te Elisabolo e tama po walali, “Genuai bidio, te Siria bidi dabe
    augwali asama, da nǫ bagua sai yabuo,” wali. “Megi tama dago magi yagawe?” te
    po hanalu wali.
  tpi-tpi: Long moningtaim tru wokman bilong Elisa i kirap na i go ausait long haus,
    na em i lukim ol ami bilong Siria wantaim ol hos na karis i banisim taun pinis.
    Na em i go na tokim Elisa olsem, “Bikman, ol Siria i banisim yumi pinis. Nau bai
    yumi mekim wanem?”
  dan-1931: 'Næste Morgen tidlig, da den Guds Mand gik ud, se, da var Byen omringet
    af en Hær og Heste og Vogne, Da sagde hans Tjener til ham: “Ak, Herre, hvad skal
    vi dog gribe til?”'
  vie-OVCB: 'Sáng hôm sau, người đầy tớ của Đức Chúa Trời thức dậy sớm, đi ra thấy
    quân lính, ngựa, xe vây chặt quanh thành. Đầy tớ này vội quay về, cuống cuồng:
    “Thầy ơi! Chúng ta làm sao đây?”'
  guj-2017: જ્યારે ઈશ્વરભક્ત એલિશાનો ચાકર વહેલો ઊઠીને બહાર ગયો, તો જુઓ, તેણે એક મોટા
    સૈન્યને રથદળ અને ઘોડેસવારો સહિત નગરને ઘેરી લીધેલું જોયું. તેના ચાકરે તેને કહ્યું,
    “અરેરે! મારા માલિક હવે આપણે શું કરીશું?”
  pon-2006A: Nein Elisa laduwo ahpw pirida nimensehngie oh kohieisang nan ihmwo, e
    ahpw kilangada karis en sounpei kei me dake oahs oh werennansapw ar kapilpenehr
    kahnimwo. E ahpw werlahng Elisa, patohwan, “Maing, kita pahn mehla! Dahme kita
    pahn wia?”
  por-BRBSL: 'Quando o servo do homem de Deus se levantou cedo e saiu, eis que um
    exército com cavalos e carruagens estava ao redor da cidade. Seu servo lhe disse:
    “Ai de mim, meu senhor! O que devemos fazer”?'
  cth-cth: Cathut tami e a san teh amom vah a thaw teh, a tâco toteh khenhaw! ransanaw
    ni marang hoi leng hoi kho hah king a kalup awh. A sanpa ni a bawipa koe ayâ ka
    bawipa bangtelamaw ti han toung atipouh.
  twi-twi: Bere a Onyankopɔn nipa no somfo sɔree ahemadakye, sii afikyiri no, na asraafo,
    apɔnkɔ ne nteaseɛnam atwa hɔ ahyia. Ɔteɛɛ mu kyerɛɛ Elisa se, “O, me wura! Dɛn
    na yɛnyɛ?”
  hlt-hlt: Pathen kah hlang aka bongyong te thoo tih, pai tih, a tawn uh vaengah tah
    caem loh khopuei te marhang neh leng neh tarha ana vael. Te dongah a tueihyoeih
    loh Elisha te, “Ka boeipa aw, metlam n'saii eh?” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kóo tɔ̃ntìi yɛ̀nní sɛ̀ì
    kɛ́nsɔ̃́ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ cɛ̃̀ɛ̃̀tɛ dihɛì nɛ̀ sisɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́, kòo
    nɑ́kɛ́ Edisee kɛ dɔ̀: Áú n yiɛ̀! Yé ti yóó yĩ́mɛ̀?'
  msy-2020: Ezɨ bar mɨzaraghara Elisan ingangarir gumazim dɨkavigha dɨpenimɨn azenan
    ghu. Egha a garima, Sirian mɨdorozir gumaziba uan hoziaba ko karisba sara nguibar
    ekiam ekɨarugha gɨfa. Egha a ghua kamaghɨn Elisa mɨgei, “Ame! Gumazir ekiam, Sirian
    mɨdorozir gumaziba e ekɨarugha gɨfa. E manmaghɨn damuam?”
  dop-dop: 'Tɛʋ femɑ tɑnɑŋ tǝhulu, nɑ Ilisee tǝmlɛ tʋ lɩɩ, ɩlɛnɑ ɩ́ nɑ́ yoolɑɑ, nɑ
    kɛɛkɛnɑɑ, nɑ kpɑɣɑnǝŋ tɑmɑ ɩcɑtɛ. Ɩlɛnɑ ɩ́ mɑ́ kɑpukɑ sɩ: Hei, tɑ cɑɑ, tǝ lepɑ.
    Tɩɩ tǝŋ ŋku?'
  azb-azb: 'Allah adamının qulluqçusu səhər tezdən durub bayıra çıxdı və şəhərin ətrafında
    qoşunun, atların və döyüş arabalarının olduğunu gördü. O, Elişaya dedi: «Vay,
    ağam, nə edəcəyik?»'
  eng-DBY: And when the attendant of the man of God rose early and went forth, behold,
    an army surrounded the city, with horses and chariots. And his servant said to
    him, Alas, my master! how shall we do?
  hin-2017: भोर को परमेश्वर के भक्त का टहलुआ उठा और निकलकर क्या देखता है कि घोड़ों
    और रथों समेत एक दल नगर को घेरे हुए पड़ा है। तब उसके सेवक ने उससे कहा, “हाय! मेरे
    स्वामी, हम क्या करें?”
  wol-KYG: 'Ci kaw loolu bëkk-néegub góoru Yàlla ga jóg ca suba teel, génn, gisul
    lu moy mbooloom xare mu gaw dëkk ba, aki fas aki watiir. Mu ne ko: «Éy sang bi,
    fu nu jëm?»'
  eng-YLT: And the servant of the man of God riseth early, and goeth out, and lo,
    a force is surrounding the city, and horse and chariot, and his young man saith
    unto him, 'Alas! my lord, how do we do?'
  kne-kne: Nasapa ay binmangon sin kabigatana din baan Eliseo. Idi bomala, inila na
    di ad-ado ay sosoldado pati din nangakabayo ya nangakalisa ay nanglikob sin ili.
    Kanana en Eliseo, “Apo, inayan et na! Sino pay di amagen ta?”
  eng-WYC-2017: Soothly the minister [or servant] of the man of God rose early, and
    went out, and he saw an host in the compass of the city, and horses, and chariots.
    And he told to the man of God, and said, Alas! alas! alas! my lord, what shall
    we do?
  eng-WMBB: When the servant of the man of God had risen early and gone out, behold,
    an army with horses and chariots was around the city. His servant said to him,
    “Alas, my master! What shall we do?”
  urd-GVH: जब इलीशा का नौकर सुबह-सवेरे जाग उठा और घर से निकला तो क्या देखता है कि
    पूरा शहर एक बड़ी फ़ौज से घिरा हुआ है जिसमें रथ और घोड़े भी शामिल हैं। उसने इलीशा
    से कहा, “हाय मेरे आक़ा, हम क्या करें?”
  rug-rug: Meke pana munumunu hokara koasa koivugona sipu vaṉunu sa nabulu te Ilaisa,
    meke vura koasa vetu si dogoria sa sa qeto minate lavata tadi pa Siria, meke sari
    na dia hose na totopili varipera sapu vari likohae nia sa vasileana lavata. Meke
    zama la koe Ilaisa si asa, “Kei baṉara, nasa si kaqu tavetia gita?”
  gaz-gaz: Yommuu tajaajilaan nama Waaqaa sanaa guyyaa itti aanu ganama bariin gad
    baʼetti humni waraanaa tokko fardeenii fi gaariiwwaniin magaalaa sana marsee ture.
    Tajaajilaan sunis, “Wayyoo kaa, yaa gooftaa ko, maal goonu?” jedhee gaafate.
  fra-LSG: 'Le serviteur de l’homme de Dieu se leva de bon matin et sortit; et voici,
    une troupe entourait la ville, avec des chevaux et des chars. Et le serviteur
    dit à l’homme de Dieu: Ah? Mon seigneur, comment ferons-nous!'
  gnn-gnn: Wiripuŋuyuna waluyu munhakumirri dhika ŋayi gaŋgathina nhanŋu Yelatjiyawu
    djämamirri, yana ŋayi marrtjina dhawaṯthurruna warraŋullili, dharr‐way nhäŋala
    ŋunhi Djiriyawuynydja miriŋunha, walala dhärrana ḻiw'maraŋala ŋunhi walalaŋgalaŋumirri,
    yarraman'nha ga be nhäna malanha. Bala ŋayi ŋunhiyinydja liliyi gulŋiyina Yelatjiyawunydja
    djämamirri, bala waŋana Yelatjiyanha bitjarra, “Yelatjiya, Yelatjiya! Nhaltjan
    dhuwala ŋilimurru yurru yulŋunydja? Bumana dhuwala ŋilimurrunha yurru walala?”
  yal-yal: Sayibana walikɛɛn yi keli xɔtɔn, a mini, ganla nde yi taan nabilinxi soone
    nun wontorone ra. Sayibana walikɛɛn yi a fala a xa, a naxa, “N kanna, en nanse
    ligama?”
  haw-1868: 'A i ke ala ana o ke kauwa a ke kanaka o ke Akua i kakahiaka nui, a hele
    iwaho, aia hoi, ua puni ke kulanakauhale i ka poe kaua, i na lio, a me na halekaa:
    i aku la kana kauwa ia ia, Auwe, e kuu haku! pehea la e hanaia''i?'
  arb-NAV: 'فَنَهَضَ خَادِمُ رَجُلِ اللهِ مُبَكِّراً وَخَرَجَ، وَإذَا بِهِ يَجِدُ
    جَيْشاً مُجَهَّزاً بِخُيُولٍ وَمَرْكَبَاتٍ يُحَاصِرُ الْمَدِينَةَ. فَقَالَ الْخَادِمُ:
    «آهِ يَا سَيِّدِي، مَا الْعَمَلُ؟»'
  ewe-ewe: Esi nyagblɔɖila la ƒe subɔla fɔ ŋdi kanya eye wòdo ɖe xexe ko la, ekpɔ
    aʋawɔlawo, tasiaɖamwo kple sɔwo le afi sia afi. Edo ɣli bia Elisa be, “Aléle!
    Nye aƒetɔ, nu ka míawɔ fifia?”
  eng-LEE: And the servant of the man of God rose early, and went forth, when, behold,
    an army compassed the city both with horses and chariots. And his servant said
    unto him, Alas, my master! how shall we do?
  asm-FB: পিছদিনা ঈশ্বৰৰ লোকৰ দাসে ৰাতিপুৱা উঠি যেতিয়া বাহিৰলৈ ওলাই গৈছিল, তেতিয়া
    তেওঁ ৰথ আৰু ঘোঁৰাবোৰেৰে সৈতে এদল সৈন্যই নগৰখন ঘেৰি থকা দেখা পালে; দাসজনে তেওঁক
    ক’লে, “হায়, মোৰ প্ৰভু! আমি কি কৰিম?”
  sus-A: عَلَ شَ مِشِ قْشِرَبِرّ تٌ كٍلِ سُبَشّ مَ، عَ نَشَ سْورِ فَلِ تٌ تَا رَبِلِنيِ
    سٌي نُن عٍ رَفِسٍيٍ رَ. عَ نَشَ نَ دّنتّفّ سَ عَلَ شَ مِشِ بّ، عَ نَشّ «عٍٍ! ﭑ
    كَرَ مْشْ، وٌن مُنسٍ رَبَمَ؟»
  fra-SBL: 'Le serviteur de l''homme de Dieu s''était levé tôt et était sorti, et
    voici qu''une armée avec des chevaux et des chars entourait la ville. Son serviteur
    lui dit : « Hélas, mon maître ! Que ferons-nous ? »'
  hbo-hbo: וַ֠יַּשְׁכֵּם מְשָׁרֵ֨ת אִ֥ישׁ הָֽאֱלֹהִים֮ לָקוּם֒ וַיֵּצֵ֕א וְהִנֵּה־חַ֛יִל
    סֹובֵ֥ב אֶת־הָעִ֖יר וְס֣וּס וָרָ֑כֶב וַיֹּ֨אמֶר נַעֲרֹ֥ו אֵלָ֛יו אֲהָ֥הּ אֲדֹנִ֖י
    אֵיכָ֥ה נֽ͏ַעֲשֶֽׂה׃
  kik-kik: Na rĩrĩa ndungata ya mũndũ wa Ngai yokĩrire, ĩkiuma nja rũciinĩ tene, ĩkĩona
    atĩ mbũtũ ya ita, na mbarathi, na ngaari cia ita nĩciarigiicĩirie itũũra. Nayo
    ndungata ĩkĩũria atĩrĩ, “Wũi, mwathi wakwa-ĩ, tũgwĩka atĩa?”
  fra-NCL: 'Le serviteur de l’homme de Dieu se leva de bon matin et sortit ; et voici
    qu’une troupe entourait la ville, avec des chevaux et des chars. Et le serviteur
    dit à Elisée : « Ah ! Mon seigneur, comment ferons-nous ? »'
  cek-AK: Sithaw kami ih tamna loe khawnbang khawnthaw ah angthawk moe, tasa bang
    tacawt naah, hrangnawk, hrang lakoknawk hoiah vangpui takui misatuh kaminawk to
    a hnuk; a tamna mah anih khaeah, Aw ka angraeng, kawbangmaw a tih o han boeh?
    tiah a naa.
  cuk-cuk: 'Oibosgu, Bab-Dummad-e-dule-e-mai magaba nodgu, dakalid, sorda-bila-onomaladi,
    degi, sorda-moligi-sii-urwemaladi, sorda-moli-urgi-sii-urwemaladi, bela neggwebur-ebilis-bukwa.
    Geb, Eliseoʼga sokalid: —Dummad, anmar, bela.'
  uig-CYR: 'Худаниң адиминиң малийи сәһәрдә туруп чиқса, мана, бир атлиқлар вә җәң
    һарвулири қошуни шәһәрни қоршивалған еди. Малай униңға: Апла, и ғоҗам, қандақ
    қилармиз? — деди.'
  tel-2017: దేవుని మనిషి దగ్గర పనివాడు ఉదయాన్నే లేచి బయటకు వెళ్ళాడు. పట్టణం చుట్టూ
    గుర్రాలూ, రథాలూ, పెద్ద సైన్యం మోహరించి ఉండటం చూశాడు. అప్పుడు ఆ పనివాడు “అయ్యో
    ప్రభూ, ఇప్పుడు మనమేం చేద్దాం?” అని దేవుని మనిషితో అన్నాడు.
  hat-BSA: 'Alò, lè sèvitè a nonm Bondye a te leve bonè pou te sòti deyò, vwala, yon
    lame avèk cheval ak cha te antoure vil la. Epi sèvitè li a te di li: “Anmwey,
    mèt mwen! Kisa n ap fè?”'
  kos-kos: Toang na ke lotu se tok ah, mwet kulansap se lal Elisha illa liki lohm
    ah, ac liye lah un mwet mweun lun Syria wi horse ac chariot natulos raunela siti
    uh. El folokla ac fahk nu sel Elisha, “Pakomuta, kut ac lalna! Mea kut ac oru?”
  hbo-WLC: וַ֠יַּשְׁכֵּם מְשָׁרֵ֨ת אִ֥ישׁ הָֽאֱלֹהִים֮ לָקוּם֒ וַיֵּצֵ֕א וְהִנֵּה־חַ֛יִל
    סוֹבֵ֥ב אֶת־הָעִ֖יר וְס֣וּס וָרָ֑כֶב וַיֹּ֨אמֶר נַעֲר֥וֹ אֵלָ֛יו אֲהָ֥הּ אֲדֹנִ֖י
    אֵיכָ֥ה נַֽעֲשֶֽׂה׃
  ibo-ibo: Mgbe onye na-ejere onye nke Chineke ozi biliri ọtọ nʼisi ụtụtụ pụọ, ọ hụrụ
    ọtụtụ ndị agha na ịnyịnya na ụgbọala, ka ha gbara obodo ha nọ gburugburu. O tiri
    mkpu sị, “Ewoo, onyenwe m, gịnị ka anyị ga-eme ugbu a?”
  ory-ory: ଏଥିରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ସେବକ ପ୍ରଭାତରେ ଉଠି ବାହାରକୁ ଯାଆନ୍ତେ, ଦେଖ, ଏକ ସୈନ୍ୟଦଳ
    ଅଶ୍ୱ ଓ ରଥ ସହିତ ନଗରର ଚତୁର୍ଦ୍ଦିଗ ବେଷ୍ଟନ କରିଅଛନ୍ତି। ତହୁଁ ତାଙ୍କର ଦାସ ତାଙ୍କୁ କହିଲା,
    “ହାୟ, ମୋହର ପ୍ରଭୋ! ଆମ୍ଭେମାନେ କଅଣ କରିବା?”
  chk-chk: Lupwen nöün Elisa we chon angang a pwätä lesosorusich o towu lükün, a küna
    eu mwichen sounfiu mi wawa oris me woken, ra pwelifeili ewe telinimw. Iwe, ewe
    chon angang a üreni Elisa, “Sipwe feiengau, ai samol. Met sipwe föri?”
  rop-rop: Ailibala na det wekinmen blanga Ilaisha bin gidap en imbin kamat brom det
    haus en imbin luk ola Siriya solja garram ola hosis en bagi blanga olabat raidaran
    langa det taun en imbin gobek langa Ilaisha en imbin tok, “Wanim yunmi garra dum?
    Dei garra kilim yunmi.”
  ukr-1871: 'Уранцї рано встав слуга чоловіка Божого й вийшов, аж се облягла військова
    купа з кіньми й колесницями навкруги місто. І каже йому слуга його: Ой горе, паноньку!
    що нам оце почати?'
  deu-1951: 'Als nun der Diener des Mannes Gottes am Morgen früh aufstand und hinausging,
    siehe, da lag um die Stadt ein Heer mit Pferden und Wagen. Da sprach sein Knecht
    zu ihm: O weh, mein Herr! was wollen wir nun tun?'
  eng-JPS: 'And when the servant of the man of God was risen early, and gone forth,
    behold, a host with horses and chariots was round about the city. And his servant
    said unto him: ''Alas, my master! how shall we do?'''
  srp-1865: 'A ujutru sluga èovjeka Božijega ustavši izide, a to vojska oko grada
    i konji i kola. I reèe mu sluga: jaoh gospodaru, šta æemo sad?'
  lug-lug: Omuweereza ow’omusajja wa Katonda bwe yazuukuka ku makya n’afuluma ebweru,
    laba, eggye eririna embalaasi, n’amagaali nga lyetoolodde ekibuga. Omuweereza
    n’ayogerera waggulu nti, “Ayi mukama wange tunaakola tutya?”
  heb-heb: וישכם משרת איש האלהים לקום ויצא והנה חיל סובב את העיר וסוס ורכב ויאמר נערו
    אליו אהה אדני איכה נעשה׃
  ben-IRV: আর ভোরে ঈশ্বরের লোকের চাকর উঠে যখন বাইরে গেল, তখন সে দেখতে পেল অনেক ঘোড়া
    ও রথ নিয়ে একদল সৈন্য নগর ঘিরে রেখেছে। তাঁর চাকর তখন তাঁকে বলল, “হায়, হায়! হে
    প্রভু, আমরা কি করব?”
  pan-pan: ਜਦ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਦਾ ਸੇਵਕ ਸਵੇਰੇ ਉੱਠ ਕੇ ਬਾਹਰ ਗਿਆ, ਤਦ ਉਸ ਨੇ ਵੇਖਿਆ ਕਿ ਇੱਕ
    ਫੌਜ ਨੇ ਘੋੜਿਆਂ ਤੇ ਰੱਥਾਂ ਨਾਲ ਸ਼ਹਿਰ ਨੂੰ ਘੇਰਿਆ ਹੋਇਆ ਹੈ। ਤਦ ਉਸ ਦੇ ਸੇਵਕ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ,
    ਹਾਏ ਮੇਰੇ ਸੁਆਮੀ ਜੀ! ਅਸੀਂ ਕੀ ਕਰੀਏ?
  mya-JVB: နံနက်စောစောဘုရား သခင့်လူ ၏ ကျွန် သည် ထ ၍ ပြင်သို့ ထွက် သောအခါ ၊ မြင်း စီးသူရဲ၊
    ရထား စီးသူရဲ၊ ဗိုလ်ခြေ တို့သည် မြို့ ကို ဝိုင်း လျက် ရှိကြသည်ဖြစ်၍၊ အိုသခင် ၊
    အဘယ်သို့ ပြု ရပါမည်နည်းဟု မိမိ သခင် အား ဆို ၏
  tbg-tbg: Mintimate vauvaro vira qararaa toqaqi Elisaara kaiqa vaiinti viva vahaaqaini
    vevantero tavovaro Siria iqoka vaiintive ohive iqoka kaarive vi vatukara ekaa
    ututuma tovaro viva oru Elisaarara tiharo, Oho, nora vaiintio, tetanta nantie
    irarave? tiro.
  hmo-hmo: Elisaia ena hesiai tauna be daba maragi neganai ia toreisi, ruma dekena
    amo ia raka, tuari orea ta, mai hosi bona kariota ia itaia, idia ese hanua idia
    koua hagegea. Hesiai tauna ese Elisaia ia hamaoroa, ia gwau, “Lohia e, madi ita
    be dika! Edena bamona do ita karaia?”
  urd-urd: जब उस मर्द — ए — ख़ुदा का ख़ादिम सुबह को उठ कर बाहर निकला तो देखा, कि एक
    लश्कर घोड़ों के साथ और रथों के शहर के चारों तरफ़ है। तब उस ख़ादिम ने जाकर उससे
    कहा, “हाय! ऐ मेरे मालिक, हम क्या करें?”
  rus-SYN: 'Поутру служитель человека Божия встал и вышел; и вот, войско вокруг города,
    и кони и колесницы. И сказал ему слуга его: увы! господин мой, что нам делать?'
  bqc-SIM: 'Kɛ́ Lua gbɛ̃́pi zĩkɛna fɛ̀lɛ káaukaau, à gɛ̀ bĩ́i kpɛ, ↄ̃ à zĩgↄ̃piↄ
    è liaa wɛ̃́lɛi ń sↄ̃deↄ ń zĩkasↄ̃goↄ. Ɔ̃ a ò Ɛlizipiɛ: Ó''o dii, wá kɛ
    kpelewa ni?'
  tcz-CHONGTHU: Pathen mipa sohpa chu jingpitah in ahung thouvin, pam lang agapotdoh
    leh sepai tamtah leh sakol kangtalai tamtah muntin’ah amutan ahileh, Elisha kom’a
    chun, “O hepu i-itiding hitam?” tin apeng jah jingin ahi.
  mar-mar: देवाच्या मनुष्याचा सेवक पहाटे उठला आणि बाहेर येऊन पाहतो तो, रथ व घोडे यांसह
    नगराभोवती सैन्य पसरलेले. अलीशाचा सेवक अलीशाला म्हणाला, “स्वामी, आता आपण काय करावे?”
  qub-qub: Eliseopa uywaynin tuta jatarcur llojshishancho ricäriran intëru siudäpa
    cantunpa carrëtancunawan cawalluncunawan aypalla suldäru caycajta. Chauraga Eliseota
    willaran «¡Caychi cayllaga tayta! Cananga ¿imatataj rurashun?» nir.
  bqp-bqp: 'Kũ Luda gbɛ̃ zĩkɛrii fùtɛ kↄnkↄ káaku, à bò, akũ à zĩ̀karii pìnↄ è
    likana wɛ̃tɛi kũ sↄ̃denↄ kũ sↄ̃gonↄ. Akũ à pì Ɛlisanɛ: O''o dikiri, óni kɛ
    deramɛɛ?'
  hat-hat: 'Nan denmen maten, domestik pwofèt la leve byen bonè, li soti. Li wè te
    gen yon gwo lame ki te sènen tout lavil la ak anpil chwal ak anpil cha lagè. Lamenm,
    l'' al di Elize: —Mèt, mèt, malè sou nou! Kisa nou pral fè la a?'
  eng-BSB: When the servant of the man of God got up and went out early in the morning,
    an army with horses and chariots had surrounded the city. So he asked Elisha,
    “Oh, my master, what are we to do?”
  eng-WEBPB: When the servant of the man of God had risen early and gone out, behold,
    an army with horses and chariots was around the city. His servant said to him,
    “Alas, my master! What shall we do?”
  kbq-kbq: Hanki Anumzamofo eri'za ne' Elisa kato ne'mo'a nanterana atiramino keana,
    Siria sondia vahe'mo'za karisine, hosi afu'zmine emani'ne'za ana kumara avazigaginte'nageno
    zamage'ne. Ana huteno otino anage hu'ne, Oho kva vahe'nimoka, Siria vahe'mo'za
    tavazagi kagi'nazanki, tagra na'a hugahune?
  nhe-BL: 'Huan hualmostla cualca quisqui itlatequipanojca Eliseo huan quinitac nopa
    miyac soldados tlen quiyahualojtoyaj nopa altepetl, sequin tlen cahuajtipa nemiyayaj
    huan sequinoc ipan tlatehuijca tepos carros. Huajca yajqui quiilhuito Eliseo:
    ―Huan ama tlamachtijquetl, ¿tlaque tijchihuase?'
  bus-bus: 'Kɛ̀ Luda gbɛ̃ zĩkɛri fɛ̀ɛ kↄngↄ idɛ''idɛ, à bↄ̀, ben à zĩ̀kpɛɛ pìnↄ è
    ligana wɛ́tɛzi kↄ̃n sↄ̃deenↄ kↄ̃n sↄ̃goronↄ. Ben à bè Ɛlisanɛ: O''o dii, wé kɛ
    diamɛ?'
  gub-BL: Iku'egwer pe izi'itahy Erizew pe uma'ereko ma'e upu'àm tàpuz wi uhem pà.
    Wexak zauxiapekwer Xir weimaw kawaru wanehe we wà, ywyramawa wanehe we wà no.
    Wexak tawhu izywyr wamàmànaw wà no. Na'e wixe tàpuz me Erizew pe uze'eg pà kury.
    — Hezar. Zakàzym putar nehe. Ma'e xiapo putar nehe, i'i izupe.
  eng-DRA: 'And the servant of the man of God rising early, went out, and saw an army
    round about the city, and horses and chariots: and he told him, saying: Alas,
    alas, alas, my lord, what shall we do?'
