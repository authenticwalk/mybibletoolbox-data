verse: 2KI.006.013
translations:
  mal-C: “പോയി, അയാളെവിടെയെന്നു കണ്ടുപിടിക്കുക; ഞാൻ ആളയച്ച് അവനെ പിടിപ്പിക്കും,” എന്നു
    രാജാവു കൽപ്പിച്ചു. “അദ്ദേഹം ദോഥാനിലുണ്ട്,” എന്ന് രാജാവിനു വിവരംകിട്ടി.
  deu-TKW: 'Da befahl er: Geht hin und seht zu, wo er ist, daß ich hinsende und ihn
    fangen lasse. Als man ihm nun meldete: Er ist in Dothan!'
  lin-lin: 'Mokonzi apesaki mitindo : — Bokende koluka esika oyo azali mpo ete natinda
    bato mpo na kokanga ye. Bayaki koyebisa ye : — Azali na Dotani.'
  eng-LSV: And he says, “Go and see where he [is], and I send and take him”; and it
    is declared to him, saying, “Behold—in Dothan.”
  eng-GNV: And he said, Goe, and espie where he is, that I may sende and fetch him.
    And one tolde him, saying, Beholde, he is in Dothan.
  eng-WEBSTER: And he said, Go, and spy where he is , that I may send and bring him.
    And it was told him, saying, Behold, he is in Dothan.
  nhw-BL: 'Huan nopa tlanahuatijquetl tlen tlali Siria quiijto: ―Huajca xiyaca xitlatzintocaca
    canque itztoc Eliseo para niquintitlanis se quesqui tlacame ma quiitzquitij. Huan
    teipa sequin quiilhuijque para Eliseo itztoya ipan altepetl Dotán.'
  swh-ONEN: Mfalme akaagiza akisema, “Nendeni, mkatafute aliko, ili niweze kutuma
    watu kumkamata.” Taarifa ikarudi kwamba, “Yuko Dothani.”
  bba-bba: Yerɑ sinɑ boko u nɛɛ, i doo i kɑsu mi u wɑ̃ɑ kpɑ n ɡɔri bu nùn mwɑɑmɑ.
    Ye bɑ dɑ bɑ wurɑmɑ, yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, u wɑ̃ɑwɑ Dotɑniɔ.
  eng-KJVCPB: And he said, Go and spy where he is, that I may send and fetch him.
    And it was told him, saying, Behold, he is in Dothan.
  luo-luo: 'Ruoth nogolo chik kawacho niya, “Dhiuru mondo udwar kama entie mondo adhi
    aor ji omake.” Wach noduogo kama: “En Dothan.”'
  meu-meu: Ia eto, Aola, ba itaia ia be edeseni ai; bena haida na ia idabai-taona
    baina siaidia lao. Haida ese e hamaoroa, eto, A kamonai, tauna na Dotan ai.
  npi-ULB: राजाले जवाफ दिए, “जाओ र एलीशा कहाँ छ हेर, ताकि मानिसहरू पठाएर म त्‍यसलाई
    समात्‍न सकूँ ।” तिनलाई यसो भनियो, “तिनी दोतानमा छन् ।”
  yor-yor: Ọba pa á láṣẹ, “Lọ, kí ẹ lọ wo ibi tí ó wà, kí èmi kí ó lè rán ènìyàn láti
    lọ mú un wá.” Ìròyìn padà wá wí pé, “Ó wà ní Dotani.”
  pes-OPCB: 'پادشاه گفت: «بروید و ببینید او کجاست تا بفرستم او را بگیرند.» خبر رسید
    که الیشع در دوتان است.'
  tgl-ULB: Tumugon ang hari, “Humayo kayo at tingnan ninyo kung nasaan si Eliseo nang
    makapagpadala ako ng mga tauhan para dakpin siya.” At sinabi sa kaniya, “Nasa
    Dotan siya.”
  cbu-NT: Ashiriya, kuraksha anoo mazinarangu, wasundururee, Natu saanpata yasangints.
    ¿Yapeeja Elisew taar? Yasakchuri, sundarureetsi Elisewaa putamaam zanganpi atina,
    tárangu, wasundururshitisin waanpatatin masharangsin, Elisew Ndutanaptanda yakat
    taaru, táranganaya.
  hui-hui: Bi ogonidagua layago kini ibu hale hai howa ibunaga ami haru haga agali
    haguane biaruhondo lalu, Tígua Elaisa taya bima pudaba. Mbiraha kane handa walia
    harimiyagua ami bu karu haru halu ibu minule pilimulo, lene. Tigua goaria handalu
    hemiria Elaisa Dodana tanoha hearia hendene.
  mya-mya: မင်း​ကြီး​က``ထို​သူ​အ​ဘယ်​မှာ​ရှိ​သည်​ကို စုံ​စမ်း​ကြ​လော့။ သူ့​အား​ငါ​ဖမ်း​ဆီး​မည်''
    ဟု​မိန့်​တော်​မူ​၏။ မင်း​ကြီး​သည်​ဒေါ​သန်​မြို့​တွင်​ဧ​လိ​ရှဲ​ရှိ​နေ ကြောင်း ကြား​သိ​တော်​မူ​သော​အ​ခါ-
  bod-N: ཁོ་ན་རེ། ཁྱོད་ཅག་སོང་ལ་ཁོ་གང་དུ་འདུག་པར་ལྟོས་དང་། ངས་མི་མངགས་ནས་ཁོ་འཛིན་པར་བྱ་ཞེས་བསྒོས་པ་ན།
    དེ་དག་གིས། ཀྱེ། ཁོ་ནི་དོའུ་ཐཱན་དུ་འདུག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Mambo akati, “Endai munotsvaka kuti ari kupi, kuitira kuti ndigotuma varume
    vanomubata.” Akaziviswa kuti, “Ari muDhotani.”
  spa-BLM: 'Dijo: “Ve a ver dónde está, para que envíe a buscarlo”. Se le dijo: “He
    aquí que está en Dotán”.'
  cac-cac: 'Yuj chi'' ix yal vin̈ sreyal Siria chi'': —Ixiquec, b''at ilec b''ajtil
    ayec'' vin̈aj Eliseo chi'', ol vac''anb''at jayvan̈oc in soldado yic b''at tzec''jicot
    vin̈, xchi vin̈. Axo ix aj yalji d''a vin̈ rey chi'' to a d''a Dotán ayec'' vin̈aj
    Eliseo chi''.'
  swh-ULB: Yule mfalme akajibu, “Nenda na uone Elisha alipo hivyo naweza kutuma watu
    na kumkamata.” Akaambiwa, “Tazama yuko Dothani.”
  bel-bel: 'І сказаў ён: ідзеце, даведайцеся, дзе ён; я пашлю і вазьму яго. І данесьлі
    яму і сказалі: вось, ён у Датаіме.'
  deu-ELBBK: 'Da sprach er: Geht hin und seht, wo er ist; und ich werde hinsenden
    und ihn holen. Und es wurde ihm berichtet und gesagt: Siehe, er ist in Dothan.'
  mbb-OT: Mibmandar haazà is hadì te, “Hipanew kew ne pen-ahaa niw sikandin su para
    mekesuǥù a te menge etew te kedakep kandin.” Ne hein migkeǥiyan haazà is hadì
    he ziyà si Elisha te Dotan,
  mal-2015: നിങ്ങൾ ചെന്നു അവൻ എവിടെ ഇരിക്കുന്നു എന്നു നോക്കുവിൻ; ഞാൻ ആളയച്ചു അവനെ
    പിടിപ്പിക്കും എന്നു അവൻ കല്പിച്ചു. അവൻ ദോഥാനിൽ ഉണ്ടെന്നു അവന്നു അറിവുകിട്ടി.
  rmc-rmc: 'O aramejiko kraľis phenďa: „Džan a dodžanen tumen, kaj akana hino, a me
    bičhavava le slugaďen, hoj les te zalen.“ Odphende leske: „Ipen akana hino andro
    Dotan.“'
  pes-OPV: 'اوگفت: «بروید و ببینید که او کجاست، تا بفرستم واو را بگیرم.» پس او را
    خبر دادند که اینک دردوتان است.'
  ron-1924: 'Ши ымпэратул а зис: „Дучеци-вэ ши ведець унде есте, ка сэ тримит сэ-л
    приндэ.” Ау венит ши й-ау спус: „Ятэ кэ есте ла Дотан.”'
  ben-OBCV: '“যাও, গিয়ে খুঁজে বের করো, সে কোথায় আছে,” রাজা আদেশ দিলেন, “যেন আমি
    লোক পাঠিয়ে তাকে বন্দি করতে পারি।” খবর এসেছিল: “তিনি দোথনে আছেন।”'
  som-som: Oo isna wuxuu ku yidhi, Tag oo soo arag meeshuu joogo si aan isaga ugu
    cid diro ha la soo qabtee. Oo waxaa loo sheegay oo lagu yidhi, War wuxuu joogaa
    Dotaan.
  lat-VUC: 'Dixitque eis: Ite, et videte ubi sit, ut mittam, et capiam eum. Annuntiaveruntque
    ei, dicentes: Ecce in Dothan.'
  eng-ASVBT: And he said, Go and see where he is, that I may send and fetch him. And
    it was told him, saying, Behold, he is in Dothan.
  ita-1885: 'Ed egli disse: Andate, e vedete ove egli è, ed io manderò a pigliarlo.
    E gli fu rapportato, e detto: Eccolo in Dotan.'
  eng-LXXUP: And he said, Go, see where this man is, and I will send and take him.
    And they sent word to him, saying, Behold, he is in Dothan.
  eng-ULB: The king replied, “Go and see where Elisha is so I may send men and capture
    him.” It was told him, “See, he is in Dothan.”
  spa-VBL: 'Así que el rey dio la orden: “Ve y averigua dónde está para que pueda
    enviar soldados a capturarlo”. Ellos le dijeron: “Eliseo está en Dotán”.'
  fra-_FOB: 'Alors il dit: Allez, voyez où il est; et je l''enverrai prendre. Et on
    lui fit ce rapport: Voici, il est à Dothan.'
  mal-mal: “നിങ്ങൾ ചെന്ന് അവൻ എവിടെ ഇരിക്കുന്നു എന്നു നോക്കുവിൻ; ഞാൻ ആളയച്ച് അവനെ
    പിടിപ്പിക്കും” എന്ന് അവൻ കല്പിച്ചു. എലീശാ ദോഥാനിൽ ഉണ്ടെന്ന് അവന് അറിവുകിട്ടി.
  urd-GVR: Bādshāh ne hukm diyā, “Jāeṅ, us kā patā kareṅ tāki ham apne faujiyoṅ ko
    bhej kar use pakaṛ leṅ.” Bādshāh ko ittalā dī gaī ki Ilīshā Dūtain nāmī shahr
    meṅ hai.
  suz-BL: मिनु पिपमी “मेको ते बाक्‍मे माल्‍शा तुइश्‍शा जाक्‍कीन। मिनु गो मुर आन कली
    सोइश्‍शा, मेको कली ग्‍याइक्‍पाइक्‍नुङ” देंमाक्‍त। मिनु मेकोम “मेको दोथान सहरम
    बाक्‍ब” देंमाक्‍त।
  ita-1927: 'E il re disse: “Andate, vedete dov’è, ed io, lo manderò a pigliare”.
    Gli fu riferito ch’era a Dothan.'
  ckb-ckb: 'ئەویش گوتی: «بڕۆن و بزانن لەکوێیە، هەتا بنێرم و بیگرن.» ئینجا هەواڵیان
    نارد: «ئەو لە دوسانە.»'
  eng-BBE: Then he said, Go and see where he is, so that I may send and get him. And
    news came to him that he was in Dothan.
  kan-OKCV: ಆಗ ಅರಾಮ್ಯರ ಅರಸನು, “ನಾನು ಅವನನ್ನು ಹಿಡಿಯುವ ಹಾಗೆ ನೀವು ಹೋಗಿ ಅವನು ಎಲ್ಲಿದ್ದಾನೋ
    ನೋಡಿರಿ,” ಎಂದನು. ಅವನು ದೋತಾನಿನಲ್ಲಿದ್ದಾನೆಂದು ಅವನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: 'அப்பொழுது அவன்: நான் மனிதர்களை அனுப்பி அவனைப் பிடிக்கும்படி, நீங்கள்
    போய் அவன் எங்கே இருக்கிறான் என்று பாருங்கள் என்றான்; அவன் தோத்தானில் இருக்கிறான்
    என்று அவனுக்கு அறிவிக்கப்பட்டது.'
  spa-RV-1909: 'Y él dijo: Id, y mirad dónde está, para que yo envíe á tomarlo. Y
    fuéle dicho: He aquí él está en Dothán.'
  ron-BTF: 'Și el a spus: Mergeți și spionați unde este el, ca să trimit și să îl
    prind. Și i s-a spus, zicând: Iată, el este în Dotan.'
  eng-WEBP: He said, “Go and see where he is, that I may send and get him.” He was
    told, “Behold, he is in Dothan.”
  eng-FBV: So the king gave the order, “Go and find out where he is so I can send
    soldiers to capture him.” He was told, “Elisha is in Dothan.”
  nld-1939: 'Toen beval de koning: Trekt er op uit, om te weten te komen, waar hij
    is; dan zal ik hem gevangen doen nemen. En toen hem gemeld werd, dat de profeet
    zich te Dotan bevond,'
  nch-BL: 'Huan nopa tanahuatijquet ten tali Siria quiijto: ―Huajca xiyaca xitatzintocaca
    canque itztoc Eliseo para niquintitanis se quesqui tacame ma quiitzquitij. Huan
    teipa sequij quiilhuijque para Eliseo itztoya ipan altepet Dotán.'
  vie-1934: 'Vua bèn bảo rằng: Hãy đi xem người ở đâu, để ta sai bắt người. Có người
    đến thuật cho vua rằng: Kìa, người ở tại Đô-than.'
  hin-CV: अराम के राजा ने आदेश दिया, “जाओ. मालूम करो कहां है यह भविष्यद्वक्ता, कि
    मैं सैनिक भेज उसे पकड़वा सकूं.” राजा को सूचित किया गया,
  spa-BES: 'Entonces él dijo: Ve y mira dónde está, para que yo pueda enviarlo a buscarlo.
    Y le llegaron noticias de que estaba en Dotán.'
  tdx-tdx: 'Le hoe re: Akia, rendreho te aia, soa te hampihitrifeko añe ty hangalak’
    aze. Le natalily ama’e t’ie e Dotane ao.'
  tha-KJV: พระองค์​จึงตรั​สว​่า “จงไปหาดู​ว่า เขาอยู่​ที่ไหน เพื่อเราจะใช้คนไปจับเขามา”
    มี​คนทูลพระองค์​ว่า “​ดู​เถิด เขาอยู่ในโดธาน”
  por-BR-2018: 'E ele disse: Ide, e olhai onde está, para que eu envie a tomá-lo.
    E foi-lhe dito: Eis que ele está em Dotã.'
  deu-ELO: 'Da sprach er: Gehet hin und sehet, wo er ist; und ich werde hinsenden
    und ihn holen. Und es wurde ihm berichtet und gesagt: Siehe, er ist in Dothan.'
  eng-WYC-2018: And the king said to them, Go ye, and see, where he is, that I send,
    and take him. And they told to him, and said, Lo! he dwelleth in Dothan.
  epo-epo: 'Kaj li diris: Iru kaj rigardu, kie li estas, tiam mi sendos kaj prenos
    lin. Kaj oni sciigis al li, dirante: Jen li estas en Dotan.'
  uig-PIN: 'U: Berip uning nǝdǝ ikǝnlikini paylap kelinglar, mǝn adǝm mangdurup uni
    tutup kelǝy, dedi. Ular: — U Dotan xǝⱨiridǝ ikǝn, dǝp hǝwǝr ⱪildi.'
  beo-beo: Silia hina bagade da amane sia:i, “Ilaisia da habi esalabela:le hogoma!
    Amasea, na da e gagulaligimu!” Ilia da ema Ilaisia da Douda:ne moilai bai bagadega
    esala, amane sia:beba:le,
  tpi-OTNT: Orait na king i tokim ol ofisa olsem, “Yupela go painimaut wanem hap Elisa
    i stap long en. Na bai yupela i kisim ol soldia i go holimpas em.” Na ol i painimaut
    olsem, Elisa i stap long taun Dotan.
  hau-SA: Sai sarki ya ba da umarni ya ce, “Ku je ku tabbatar da inda yake don in
    aika mutane a kamo shi.” Sai ya sami rahoto cewa, “Yana a Dotan.”
  uig-LAT: 'U: Bérip uning nede ikenlikini paylap kélinglar, men adem mangdurup uni
    tutup kéley, dédi. Ular: — U Dotan shehiride iken, dep xewer qildi.'
  nde-nde: Inkosi yabalaya yathi, “Hambani liyemdinga lapho akhona, ukuze ngithumele
    amadoda ayemthumba.” Kwavela impendulo ethi, “UseDothani.”
  ton-ton: Pea naʻa ne pehē, “ʻAlu ʻo vakai pe ʻoku ʻi fē ia, koeʻuhi ke u fekau atu
    mo ʻomi ia.” Pea naʻe tala kiate ia, ʻo pehē, “Vakai ʻoku ne nofo ʻi Totani.”
  ces-1613: 'Kterýž řekl: Jděte a vizte, kde jest, abych poslal a jal jej. I oznámeno
    jemu těmito slovy: Hle, jest v Dotain.'
  eng-WMB: He said, “Go and see where he is, that I may send and get him.” He was
    told, “Behold, he is in Dothan.”
  tam-TCV: அதற்கு அரசன், “நான் ஆட்களை அனுப்பி அவனைப் பிடிப்பதற்காக அவன் எங்கேயிருக்கிறான்
    என்று போய்ப் பாருங்கள்” என்று கட்டளையிட்டான். அப்பொழுது எலிசா தோத்தானில் இருப்பதாகச்
    செய்தி கொண்டுவரப்பட்டது.
  ceb-ULB: Mitubag ang hari, “Lakaw ug tan-awa kung asa si Eliseo aron makapadala
    ako ug mga tawo ug dakpon siya.” Gisulti kini kaniya, “Tan-awa, anaa siya sa Dotan.”
  pol-UBG: 'On odpowiedział: Idźcie i dowiedzcie się, gdzie on jest, abym posłał po
    niego i pojmał go. I doniesiono mu: Oto jest w Dotan.'
  agr-agr: 'Tusa timatai sirianmaya apu chichaak: “Tuwig Eliseosh pujawa nunú inimsa
    dekatajum, dutikajum nii pujamu shiig ejeyagmin, aentsun ishitkatjai achiktinme”,
    tiuwai. Tusa tima iniimas dekawag: “Eliseok yaakat Dotán pujawai”, tusa ujakajui.'
  kyc-kyc: Dokopa kiŋi dokome nakama lamaiyuo, Baa anja karamo lao koto kandalapape.
    Dopa piraminyipa nambame baa minyaro nyero, leya. Ilaisa baa yuu Dotane dokona
    karapyaŋa lao lamaiyaminyipa
  urd-GVU: بادشاہ نے حکم دیا، ”جائیں، اُس کا پتا کریں تاکہ ہم اپنے فوجیوں کو بھیج
    کر اُسے پکڑ لیں۔“ بادشاہ کو اطلاع دی گئی کہ الیشع دوتین نامی شہر میں ہے۔
  deu-1912: 'Er sprach: So gehet hin und sehet, wo er ist, daß ich hinsende und lasse
    ihn holen. Und sie zeigten ihm an und sprachen: Siehe, er ist zu Dothan.'
  ntj-ntj: Nyangkalta puurrpa palunyalu watjarnu, “Wiya, wanytjatja nyinarra? Parratjapila-ya.
    Nyangka-rna warrmarla pirninya witulku yankula-ya tjulyara katitjaku.” Nyangka-ya
    yanu parratjapirnu palunyalu marlaku pitjangu watjarnu, “Wiya, Yilayitjanya yiwarla
    nyarrangka nyinarra.”
  kan-2017: ಅರಸನು ಇದನ್ನು ಕೇಳಿ, “ಎಲೀಷನು ಎಲ್ಲಿರುತ್ತಾನೆ ಎಂದು ವಿಚಾರಿಸಿರಿ. ನಾನು ಅವನನ್ನು
    ಹಿಡಿಸುತ್ತೇನೆ” ಎಂದು ಹೇಳಿದನು. “ಪ್ರವಾದಿಯು ದೋತಾನಿನಲ್ಲಿ ಇರುತ್ತಾನೆ” ಎಂದು ಅರಸನು ತಿಳಿದುಕೊಂಡನು.
  yap-yap: Me ga’ar fare pilung, “Mmarod ngam gayed ngam nanged e gin bay riy, mu
    gu pi’ e girdi’ nga ni yan ni kol.” Ma fa’ani taw e thin ngak ni bay Elisa u Dothan,
  hlt-MCSB: Te dongah, “Cet uh, anih te melam nim so uh, hlang ka tueih saeh lamtah
    anih ka tu eh?,” a ti nah. Tedae a taengla puen tih, “Dothan ah om ke,” a ti nah.
  mdy-ETH: ሶኦሪያ ካኣቲ ዒማና፦ «ዒዚ ዓኣ ቤዞ ኮዑዋቴ፤ ታኣኒ ዓሲ ዳኪ ዒዛ ዓርቂሳንዳኔ» ጌዔኔ። ዔልሳዒ ዶኦታኔይዳ ናንጋሢ
    ዓሲ ዒዛም ኬኤዜኔ፤
  twi-ASANTE: Ɔhene no hyɛɛ sɛ, “Monkɔhwehwɛ baabi a Elisa wɔ, na yɛbɛsoma akodɔm
    ama wɔakɔkye no.” Na nkra baeɛ sɛ, “Elisa wɔ Dotan.”
  eng-WEBU: He said, “Go and see where he is, that I may send and get him.” He was
    told, “Behold, he is in Dothan.”
  wal-wal: Yaagin kawoi, “Taani asa kiittada a omooddanaadan, biidi awan de7iyaakkonne
    koyite” yaagiis. Guyyeppe eti, “I Dootaana giyo kataman de7ees” yaagidi yootidosona.
  spa-PDDPT: 'Y él dijo: Vayan y averigüen dónde está, para que yo envíe a detenerlo.
    Y le fue dicho: Mira, está en Dotán.'
  gun-gun: 'Ha''e ramo aipoe''i: — Tapeo, pexa pota mamo pa oĩa re, xee ajopy uka
    aguã — he''i. Ha''e gui ma ixupe — Dotã tetã py rima oĩ — ''ea.'
  ilo-ULB: Simmungbat ti ari, “Inkayo kitaen no sadino ti ayan ni Eliseo tapno makaibaonak
    kadagiti lallaki a mangtiliw kenkuana.” Naibaga kenkuana, “Kitaem, adda isuna
    idiay Dotan.”
  kpg-kpg: Di king ga helekai, “Halahala ina a mee be mee i hee. Au belee kumi a mee.”
    Digaula ga helekai gi mee bolo Elisha e noho i Dothan.
  uig-ARA: 'ئۇ: بېرىپ ئۇنىڭ نەدە ئىكەنلىكىنى پايلاپ كېلىڭلار، مەن ئادەم ماڭدۇرۇپ ئۇنى
    تۇتۇپ كېلەي، دېدى. ئۇلار: ــ ئۇ دوتان شەھىرىدە ئىكەن، دەپ خەۋەر قىلدى.'
  sus-sus: Mangɛ naxa a fala e bɛ, «Wo sa a lude kolon, n xa mixie xɛɛ e xa sa fa
    a ra.» E naxa a yaabi, «A na Dotan.»
  pon-2006: Nanmwarkio ahpw mahsanih, “Kumwail kohwei oh rapahki wasa e kin mihmih
    ie, pwe I en kadarowei aramas en sailihedi.” Re ahpw patohwanohng me soukohpo
    mihmi Dodan,
  jae-jae: Go eŋ kêsôm gebe “Ana ma alic eŋ gêmoa ondoc gebe jasakiŋ lau nasêkôc eŋ
    tôŋ.” Ma êsêac sêsôm gêdêŋ eŋ gebe “Eŋ gêmoa Dotan.”
  ksd-ksd: 'Ma i ga biti: Avat a vana ma avat a tikan upi ia, upi ina vartuluai ma
    da kinim ia. Ma di ga ve ba i ki aro Dotan.'
  tur-YTC: Adam, “Git, nerede olduğunu gör, ben de adam gönderip onu getireyim” dedi.
    Ona, “İşte Dotan'da” denildi.
  grc-BRENT: Καὶ εἶπε, δεῦτε ἴδετε ποῦ οὗτος, καὶ ἀποστείλας λήψομαι αὐτόν· καὶ ἀπήγγειλαν
    αὐτῷ, λέγοντες, ἰδοὺ ἐν Δωθαΐμ.
  ind-AYT: Raja berkata, “Pergi dan lihatlah di mana dia supaya aku dapat menyuruh
    orang untuk menangkapnya.” Lalu, diberitahukan kepadanya, “Dia ada di Dotan.”
  nya-nya: Choncho mfumu inalamula kuti, “Pitani, kafufuzeni kumene akukhala kuti
    ine nditume anthu kukamugwira.” Anthuwo anabweretsa mawu oti, “Taonani, Elisa
    ali ku Dotani.”
  hrv-hrv: 'On reče: “Idite i pogledajte gdje je, pa ću već poslati da ga uhvate.”
    I javiše mu: “Eno ga u Dotanu.”'
  mps-mps: Tama kingo te aga sę ebo gavman ofisa bidi augwalibolo e tiwai po tama
    wali, “Dage pelama, te Elisa mena badu pedai badu bidibo wenama, kegegi pao,”
    wali. “Tama dagego te ami soldia bidi dabe selama, tama dagego te nogo tulama,
    kegasa asiąo,” wali. Augwaligo tama kegegi pelama, tama Elisa aga te Dotan hanude
    bidibo sualio.
  tpi-tpi: Orait na king i tokim ol ofisa olsem, “Yupela go painimaut wanem hap Elisa
    i stap long en. Na bai yupela i kisim ol soldia i go holimpas em.” Na ol i painimaut
    olsem, Elisa i stap long taun Dotan.
  dan-1931: 'Da sagde han: “Gå hen og se, hvor han er, for at jeg kan sende Folk ud
    og lade ham gribe!” Da det meldtes ham, at han var i Dotan,'
  vie-OVCB: 'Vua A-ram ra lệnh: “Đi tìm xem người ấy ở đâu để ta cho quân đến bắt.”
    Khi nhận được tin Ê-li-sê đang ở Đô-than,'
  guj-2017: રાજાએ કહ્યું, “જાઓ, અને જુઓ કે એલિશા કયાં છે, જેથી હું તેને માણસો મોકલીને
    પકડાવી લઉં.” તેને કહેવામાં આવ્યું કે, “જુઓ, તે દોથાનમાં છે.”
  pon-2006A: Nanmwarkio ahpw mahsanih, “Kumwail kohwei oh rapahki wasa e kin mihmih
    ie, pwe I en kadarowei aramas en sailihedi.” Re ahpw patohwanohng me soukohpo
    mihmi Dodan,
  por-BRBSL: 'Ele disse: “Vá e veja onde ele está, para que eu possa mandá-lo e pegá-lo”.
    Foi-lhe dito: “Eis que ele está em Dothan”.'
  cth-cth: Siangpahrang ni tami hah a patoun teh, man thai nahanelah na maw ao, tawng
    awh leih atipouh. Khenhaw! Dothan kho ao atipouh awh.
  twi-twi: Ɔhene no hyɛe se, “Monkɔhwehwɛ baabi a Elisa wɔ, na yɛbɛsoma asraafo ama
    wɔakɔkyere no.” Na nkra bae se, “Elisa wɔ Dotan.”
  hlt-hlt: Te dongah, “Cet uh, anih te melam nim so uh, hlang ka tueih saeh lamtah
    anih ka tu eh?,” a ti nah. Tedae a taengla puen tih, “Dothan ah om ke,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sidii kɔbɛ kóo kpɑ̀ɑ̀tì dɔ̀: Kɔtɛnɛ̀ kɛ́yɑ̀ ò borɛ̀, kɛ̀ n tɔ̃ nkɛ̀
    bɛ̀ɛ ò pĩ̀ńní. Kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀: Ò bo Dotɑ̃ɑ̃ nwe.'
  msy-2020: Ezɨ atrivim kamaghɨn gumazir dapanibav gei, “Ia mangɨ fogh, Elisa danganir
    manamɨn iti. Egh ia mɨdorozir gumaziba amadaghtɨ, me mangɨ an suiragh.” Ezɨ me
    ghua kamaghɨn fo, Elisa Dotanɨn nguibar ekiamɨn iti.
  dop-dop: 'Kɛlɛnɑ Silii wulɑʋ tɔ-wɛ sɩ: Ɩ́ polo nɑ ɩ́ nyɩ timpi Ilisee wɛɛ tɔ, nɑ
    ɩ́ kpɑ-ɩ. Pɛlɛ pɑ kɔmɑ ɩlɛnɑ pɑ́ heeli-ɩ sɩ ɩ wɛ Totɑŋ.'
  azb-azb: 'Padşah dedi: «Gedin görün, o haradadır, mən onu bura gətirtdirəcəyəm».
    Padşaha «o, Dotandadır» deyə bildirdilər.'
  eng-DBY: And he said, Go and see where he is, and I will send and fetch him. And
    it was told him saying, Behold, he is in Dothan.
  hin-2017: 'राजा ने कहा, “जाकर देखो कि वह कहाँ है, तब मैं भेजकर उसे पकड़वा मँगाऊँगा।”
    उसको यह समाचार मिला: “वह दोतान में है।”'
  wol-KYG: 'Mu ne: «Seetalileen ma ko, ma yónnee, jàpp ko.» Ñu mujj xamal ko ne: «Moom
    de, ma nga ca Dotan.»'
  eng-YLT: And he saith, 'Go ye and see where he [is], and I send and take him;' and
    it is declared to him, saying, 'Lo — in Dothan.'
  kne-kne: Kanan din ari, “En kayo anapen di kad-ana ta man-ibaaak si en manpap en
    sisya.” Wada di nangibaga en wadad Dotan
  eng-WYC-2017: And the king said to them, Go ye, and see, where he is, that I send,
    and take him. And they told to him, and said, Lo! he dwelleth in Dothan.
  eng-WMBB: He said, “Go and see where he is, that I may send and get him.” He was
    told, “Behold, he is in Dothan.”
  urd-GVH: बादशाह ने हुक्म दिया, “जाएँ, उसका पता करें ताकि हम अपने फ़ौजियों को भेजकर
    उसे पकड़ लें।” बादशाह को इत्तला दी गई कि इलीशा दूतैन नामी शहर में है।
  rug-rug: “La mamu hata ia vasina koa si asa, pude maqu tuqe vagia,” gua sa baṉara.
    Ba sipu tozi nia rini sapu pa Dotani tu se Ilaisa, gua,
  gaz-gaz: Mootichi Sooriyaas, “Akka ani nama itti ergee isa qabsiisuu dandaʼuuf dhaqaatii
    lafa inni jiru ilaalaa” jedhee ajaje. Oduun, “Inni Dootaan keessa jira” jedhu
    tokkos isatti himame.
  fra-LSG: 'Et le roi dit: Allez et voyez où il est, et je le ferai prendre. On vint
    lui dire: Voici, il est à Dothan.'
  gnn-gnn: Ga giŋdhunydja ŋäkula Yelatjiyanha, ŋunhi ŋayi yukurrana nhinana ŋunhala
    Dothan wäŋaŋura, bala ŋayi djuy'yurruna miriŋunhana nhanŋuway nyäṉ'thunarawuna
    ga mulkanharawuna nhanŋu, bala bunharawu rakunygunharawuna. Yo, ŋunhiyi miriŋunydja
    marrtjina gayulnha‐wala yana, nyäṉ'thurrunanydja munhakuna dhika yarraman'thuna.
    Marrtjinanydja walala yukurrana ḻiw'yunmaraŋala, yana liŋgu ḻiw‐ḏap ŋunhiyi wäŋanydja
    nhanukalaŋumirri.
  yal-yal: Mangan yi a fala, a naxa, “Ɛ siga, a sa dɛnaxan yi, ɛ sa mɛnna to, n xa
    a suxu.” E yi fa a fala a xa, e naxa, “A Dotan taan nin.”
  haw-1868: I aku la ia, E hele oukou a ike i kona wahi, i hoouna aku ai au e kii
    ia ia. A haiia mai ia ia, Aia no ia ma Dotana.
  arb-NAV: 'فَقَالَ: «اذْهَبُوا وَابْحَثُوا لِي عَنْ مَكَانِ إِقَامَتِهِ، فَأُرْسِلَ
    مَنْ يَعْتَقِلُهُ». فَقِيلَ لَهُ إِنَّهُ فِي دُوثَانَ.'
  ewe-ewe: Fia la ɖe gbe be, “Miyi miakpɔ afi si wòle ekema míaɖo asrafowo ɖa woayi
    aɖalée.” Woyi gbɔ va gblɔ na fia la be, “Elisa le Dotan!”
  eng-LEE: And he said, Go and see where he is, that I may send and fetch him. And
    it was told unto him, saying, Behold, he is in Dothan.
  asm-FB: ৰজাই ক’লে, “তোমালোকে গৈ তেওঁ ক’ত থাকে, তাক চাই আহাঁ; মই মানুহ পঠাই তেওঁক
    ধৰি আনিম।” পাছত তেওঁক জনোৱা হ’ল যে, “তেওঁ দোথানত আছে।”
  sus-A: مَنفّ نَشَ عَ قَلَ عٍ بّ، «وٌ سَ عَ لُدٍ كٌلٌن، ﭑ شَ مِشِيٍ شّي عٍ شَ سَ
    قَ عَ رَ.» عٍ نَشَ عَ يَابِ، «عَ نَ دٌتَن.»
  fra-SBL: 'Il dit : « Va voir où il est, afin que j''envoie le chercher. » On lui
    a dit : « Voici, il est à Dothan. »'
  hbo-hbo: וַיֹּ֗אמֶר לְכ֤וּ וּרְאוּ֙ אֵיכֹ֣ה ה֔וּא וְאֶשְׁלַ֖ח וְאֶקָּחֵ֑הוּ וַיֻּגַּד־לֹ֥ו
    לֵאמֹ֖ר הִנֵּ֥ה בְדֹתָֽן׃
  kik-kik: Nake mũthamaki agĩathana, akiuga atĩrĩ, “Thiĩi mũgatuĩrie kũrĩa arĩ, nĩguo
    ndũme andũ mamũnyiite.” Nake mũthamaki agĩcookerio ũhoro akĩĩrwo atĩrĩ, “Elisha
    arĩ Dothani.”
  fra-NCL: 'Le roi dit : « Allez et voyez où il est, et je l’enverrai prendre. » On
    vint lui faire ce rapport : « Voici qu’il est à Dothan. »'
  cek-AK: Siangpahrang mah, Caeh oh loe, anih loe naa ah maw oh, tiah pakrong oh;
    anih to naeh hanah kami ka patoeh han, tiah a naa. Anih loe Dothan vangpui ah
    ni oh, tiah a naa o.
  cuk-cuk: 'Geb degine, Siria-rey igar-ukded: —Be aminamar, bia Eliseo gudiidibe.
    Adi an-sordamar Eliseo-ganaega an barmidoed. Geb reyga dule sogded: —Dotán-neggweburgi
    Eliseo mai.'
  uig-CYR: 'У: Берип униң нәдә екәнлигини пайлап келиңлар, мән адәм маңдуруп уни тутуп
    келәй, деди. Улар: — У Дотан шәһиридә екән, дәп хәвәр қилди.'
  tel-2017: అప్పుడు రాజు “వెళ్ళండి, ఆ ఎలీషా ఇప్పుడు ఎక్కడున్నాడో తెలుసుకోండి. నేను
    మనుషులను పంపి అతణ్ణి పట్టుకుంటాను” అని జవాబిచ్చాడు. అప్పుడు వారు అతనికి “అతడు
    దోతానులో ఉన్నాడు” అని సమాచారమిచ్చారు.
  hat-BSA: 'Konsa, li te di: “Ale wè kote li ye a pou m kab voye pran l.” Epi yo te
    pale li, e te di: “Gade, li Dothan.”'
  kos-kos: Na tokosra el sapkin, “Sokolak lah el oasr ya, nga in sruokilya.” Ke fwackyang
    nu sel lah Elisha el oasr in acn Dothan,
  hbo-WLC: וַיֹּ֗אמֶר לְכ֤וּ וּרְאוּ֙ אֵיכֹ֣ה ה֔וּא וְאֶשְׁלַ֖ח וְאֶקָּחֵ֑הוּ וַיֻּגַּד־ל֥וֹ
    לֵאמֹ֖ר הִנֵּ֥ה בְדֹתָֽן׃
  ibo-ibo: Ya mere, eze Aram nyere ha iwu sị ha, “Gaanụ, chọpụta ebe ọ nọ, ka m ziga
    ndị agha ga-aga jide ya.” Ha gara lọta, kọọrọ ya na Ịlaisha nọ na Dọtan.
  ory-ory: ତହୁଁ ଅରାମୀୟ ରାଜା କହିଲା, “ଯାଇ ଦେଖ, ଇଲୀଶାୟ କେଉଁଠାରେ ଅଛି, ତହିଁରେ ମୁଁ ଲୋକ ପଠାଇ
    ତାହାକୁ ଆଣିବି।” ଏଥିଉତ୍ତାରେ ତାହାକୁ ସମ୍ବାଦ ଦିଆଗଲା ଯେ, “ଦେଖନ୍ତୁ, ସେ ଦୋଥନରେ ଅଛି।”
  chk-chk: Iwe, ewe kingen Siria a üra, “Oupwe feila o kütta ia Elisa a nom ie, pwe
    üpwe tinala ekoch pwe repwe turufi.” Iwe, eman a asile ngeni pwe Elisa a nom lon
    Totan.
  rop-rop: En det king bin gibit oda langa olabat, “Yumob faindat weya Ilaisha jidan,
    en ai garra go en gajim im.” Wen deibin dalim det king, “Ilaisha deya langa Dothan.”
  ukr-1871: 'І повелїв він: Ійдїте та дивітесь, де він, щоб менї послати та й піймати
    його. Як же сказано йому: Він у Дотаїмі,'
  deu-1951: 'Er sprach: So geht hin und seht, wo er ist, daß ich ihn greifen lasse.
    Und sie zeigten es ihm an und sprachen: Siehe, er ist in Dotan!'
  eng-JPS: 'And he said: ''Go and see where he is, that I may send and fetch him.''
    And it was told him, saying: ''Behold, he is in Dothan.'''
  srp-1865: 'Tada reèe: idite, vidite gdje je, da pošljem da ga uhvate. I javiše mu
    govoreæi: eno ga u Dotanu.'
  lug-lug: Kabaka n’alagira nti, “Mugende mulabe w’ali, ndyoke ntume abasajja bamukwate.”
    Ne bakomyawo obubaka nti, “Ali mu Dosani.”
  heb-heb: ויאמר לכו וראו איכה הוא ואשלח ואקחהו ויגד לו לאמר הנה בדתן׃
  ben-IRV: তখন তিনি বললেন, “সে কোথায় আছে তোমরা গিয়ে তা খুঁজে বের কর, আমি লোক পাঠিয়ে
    তাকে আনব।” পরে কেউ তাঁকে এই খবর দিল, “দেখুন, তিনি দোথনে আছেন।”
  pan-pan: ਤਦ ਉਹ ਬੋਲਿਆ, ਜਾ ਕੇ ਵੇਖੋ ਉਹ ਕਿੱਥੇ ਹੈ ਕਿ ਮੈਂ ਉਸ ਨੂੰ ਫੜ੍ਹ ਕੇ ਲੈ ਆਵਾਂ। ਫਿਰ
    ਉਹ ਨੂੰ ਦੱਸਿਆ ਗਿਆ ਕਿ ਵੇਖੋ ਉਹ ਦੋਥਾਨ ਵਿੱਚ ਹੈ।
  mya-JVB: ရှင် ဘုရင်ကလည်း ၊ သူ သည်အဘယ် အရပ်၌ ရှိသည်ကို သွား ၍ ချောင်းကြည့် လော့။
    သူ့ ကို ဘမ်းဆီး စေခြင်းငှါ ငါစေလွှတ် မည်ဟု မိန့် တော်မူပြီးမှ ၊ ဒေါသန် မြို့ ၌
    ရှိပါသည်ဟု လျှောက် လေ၏
  tbg-tbg: Minti tuvaro Siria avuhainaava vikara tiharo, Ne oru Elisaava variainara
    rantake tave, viri ti tiva timiqe te iqoka vaiinti nititaari oru vira ravaaqavu
    vare aniate, tivakero vika nititama kora. Ho vovano uva varakero tiharo, Viva
    Dotaani vatukainima vaivo, tuvaro
  hmo-hmo: Suria ena king ia gwau, “Oi lao, iena noho gabuna do oi davaria, vadaeni
    tau haida do lau siaia, do idia dogoatao.” Tau haida ese king idia hamaoroa, idia
    gwau, “Elisaia be Dotana dekenai.”
  urd-urd: उसने कहा, “जाकर देखो वह कहाँ है, ताकि मैं उसे पकड़वाऊँ।” और उसे यह बताया
    गया, “वह दूतैन में है।”
  rus-SYN: 'И сказал он: пойдите, узнайте, где он; я пошлю и возьму его. И донесли
    ему и сказали: вот, он в Дофаиме.'
  bqc-SIM: 'Ɔ̃ kíapi mɛ̀: À gɛ aà wɛɛlɛ gu pↄ́ a kuu, mí gbɛ̃́ↄ zĩ aà kṹi.
    Ɔ̃ wa òɛ̀: A ku Dotaniɛ.'
  tcz-CHONGTHU: Hichun lengpan thu ahin pen, “Cheuvinlang amachu hoiya um’aham, gahe
    chen’unlang keiman ama manding chu kasepaite kasolding ahi,” ati. Hiti chun amahon
    jong agahetoh un, “Amahi Dothan na aume,” tin ahung seipeh tauvin ahi.
  mar-mar: तेव्हा अरामाचा राजा म्हणाला, “कोठे आहे तो अलीशा. त्यास पकडायला मी माणसे
    पाठवतो!” तेव्हा अरामाच्या राजाच्या सेवकांनी तो दोथानमध्ये असल्याचे सांगितले.
  qub-qub: 'Chaura Siriapa raynenga niran: «Maycho Eliseo caycashantapis mayacachämuy,
    prësu charichimunanpaj runacunata noga cachanäpaj.» Chaypitaga mayaran Dotancho
    caycashanta.'
  bqp-bqp: 'Akũ kína pì: À gɛ́ à a wɛtɛ gu kũ à kún, mani gbɛ̃nↄ zĩ ò a kũ. Akũ
    ò pìnɛ: À kú Dotãmɛ.'
  hat-hat: 'Wa peyi Siri a di: —Chache konnen kote Elize sa a ye pou m'' voye pran
    l'': Yo vin di li Elize te lavil Dotan.'
  eng-BSB: So the king said, “Go and see where he is, that I may send men to capture
    him.” On receiving the report, “Elisha is in Dothan,”
  eng-WEBPB: He said, “Go and see where he is, that I may send and get him.” He was
    told, “Behold, he is in Dothan.”
  kbq-kbq: Anagema higeno'a, kini ne'mo'a eri'za vahe'a zamasamino, inantega Elisa'a
    mani'nefi ome haketa ketenke'na sondia vahe huzmanta'nena vu'za ome avre'za amare
    eho. Hige'za vu'za ome hake'za kefore hute'za e'za anage hu'naze, Agra Dotani
    kumate mani'ne.
  nhe-BL: 'Huan nopa tlanahuatijquetl tlen tlali Siria quiijto: ―Huajca xiyaca xitlajtlaniti
    campa itztoc Eliseo para niquintitlanis se quesqui tlacame ma quiitzquitij. Huan
    teipa sequin quiilhuijque para Eliseo itztoya ipan altepetl Dotán.'
  bus-bus: 'Ben kína bè: À gá à à wɛtɛ guu kɛ̀ à kún, mɛ́ gbɛ̃nↄ zĩ wà à kũ. Ben
    wà bènɛ: À kú Dotãmɛ.'
  gub-BL: — Pekar peho Erizew heko haw hexak pà nehe. Hepurupyhyk wer hehe ihe, i'i
    tuwihawete amogwer tuwihaw wanupe. — Notà tawhu pe hekon Erizew a'e, i'i amo teko
    tuwihawete pe wà.
  eng-DRA: 'And he said to them: Go, and see where he is: that I may send, and take
    him. And they told him, saying: Behold he is in Dothan.'
