verse: 2KI.006.001
translations:
  mal-C: 'പ്രവാചകശിഷ്യന്മാർ എലീശയോട്: “നമ്മൾ ഒരുമിച്ചുകൂടുന്ന ഈ സ്ഥലം വളരെ ഇടുങ്ങിയതാണ്.'
  deu-TKW: 'Es sprachen aber die Prophetenjünger zu Elisa: Wie du siehst, ist der
    Raum, wo wir vor dir sitzen, zu eng für uns;'
  lin-lin: 'Mokolo moko, bayekoli ya basakoli balobaki na Elize : — Tala ! Esika oyo
    tosanganaka elongo na yo ekomi moke mingi mpo na biso.'
  eng-LSV: And sons of the prophet say to Elisha, “Now behold, the place where we
    are dwelling before you is too narrow for us;
  eng-GNV: And the children of the Prophets saide vnto Elisha, Behold, we pray thee,
    the place where we dwell with thee, is too litle for vs.
  eng-WEBSTER: And the sons of the prophets said to Elisha, Behold now, the place
    where we dwell with thee is too narrow for us.
  nhw-BL: 'Se tonali nopa telpoca tlajtol pannextiani quiilhuijque Eliseo: ―Xiquita
    nica campa tiitztoque ica ta nelía tlahuel amo hueyi para nochi tojuanti.'
  swh-ONEN: Wana wa manabii wakamwambia Elisha, “Tazama, mahali hapa tunapokutana
    nawe ni padogo sana kwetu.
  bba-bba: Gusunɔn sɔmɔn bwɑ̃ɑ be bɑ wɑ̃ɑ Eliseen mi, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, wee mi
    sɑ wɑ̃ɑ mini, min bɑtumɑ kun sun turɑ.
  eng-KJVCPB: And the sons of the prophets said unto Elisha, Behold now, the place
    where we dwell with thee is too strait for us.
  luo-luo: Kanyakla mar jonabi nowachone Elisha niya, “Neye, kaka kama wadakie kodini
    tin.
  meu-meu: Peroveta oreana taudia ese Elisaia e hamaoroa, eto, A itaia, emu hereḡu
    henunai a nohomu gabuna na maraḡi herea.
  npi-ULB: अगमवक्ताहरूका छोराहरूले एलीशालाई भने, “ जुन ठाउँमा हामी तपाईंसँग बस्छौँ,
    त्यो हामी सबैका लागि ज्‍यादै साँघुरो छ ।
  yor-yor: Àwọn ọmọ wòlíì sọ fún Eliṣa pé, “Wò ó, ní ibi tí a ti pàdé pẹ̀lú rẹ, ó
    kéré fún wa.
  emp-NTPO: 'Ewari ab̶a Ãcõrẽneba bed̶eabadarãba Eliseoa nãwã jarasid̶aa: –Dadjirã
    panʌ dera jũmawãyã caibe quirua.'
  pes-OPCB: 'روزی گروه انبیا نزد الیشع آمدند و به او گفتند: «همان‌طور که می‌بینید،
    جایی که ما زندگی می‌کنیم خیلی کوچک است. پس اجازه بدهید به کنار رود اردن برویم،
    چوب بیاوریم و خانهٔ بزرگتری بسازیم.» الیشع جواب داد: «بسیار خوب، بروید.» یکی از
    آنان از الیشع خواهش کرد که همراه ایشان برود، پس الیشع نیز همراه آنان رفت.'
  tgl-ULB: Sinabi ng mga anak ng mga propeta kay Eliseo, “Ang lugar kung saan kami
    nakatira kasama ka ay masyadong maliit para sa ating lahat.
  cbu-NT: Ashiriya, minush zar Apanllee kuk kamanimapan Elisewpa tsiyataranganaya.
    Mazinangcha, Elisewaa. Yuwash taakani anush kizpur iyaam tstsariya. ¿Tamareeja
    ashimash taachich?
  hui-hui: Horo mbirungi Anduane Homogonaga bi mana latagi haga agali maru Elaisa
    ibugua haru haga heneru tigua ibuhondo lalu, Anda ogoha ina bibahende paliai habe
    nahe emeneoredago
  mya-mya: ဧ​လိ​ရှဲ​၏​လက်​အောက်​ခံ​ပ​ရော​ဖက်​တစ်​စု က``အ​ကျွန်ုပ်​တို့​နေ​ထိုင်​သည့်​အ​ဆောင်​သည်
    အ​လွန်​ပင်​ကျဉ်း​ပါ​သည်။-
  bod-N: དེ་ཡང་ལུང་སྟོན་པ་རྣམས་ཀྱི་སློབ་བུ་དག་གིས་ཨེ་ལི་ཤཱ་ལ། གཟིགས་དང་། ཁྱེད་དང་བཅས་པའི་འོ་སྐོལ་གྱི་གཞིས་ཀ་དེ་རང་ཅག་ལ་མཚོན་ན་ཁོད་ཆུང་བས།
  sna-sna: Zvino boka ravaprofita rakati kuna Erisha, “Tarisai, nzvimbo yatinosangana
    nemi yatiitira diki kwazvo.
  spa-BLM: 'Los hijos de los profetas dijeron a Eliseo: “Mira ahora, el lugar donde
    vivimos y nos reunimos contigo es demasiado pequeño para nosotros.'
  cac-cac: 'Ay junel ix yal eb'' vin̈ schecab'' Dios d''a vin̈aj Eliseo: —Ina val
    jun lugar b''aj ayon̈ ec'' ed'' tic, te lod''an.'
  swh-ULB: Wana wa manabii wakamwambia Elisha, “Sehemu ambayo tunayoishi na wewe ni
    ndogo sana kwa ajili ya wote.
  bel-bel: 'І сказалі сыны прарокавыя Елісею: вось, месца, дзе мы жывём пры табе,
    цесна нам;'
  deu-ELBBK: 'Und die Söhne der Propheten sprachen zu Elisa: Sieh doch, der Ort, wo
    wir vor dir wohnen, ist uns zu enge;'
  mbb-OT: Duen timpu he migkaǥi ziyà te ki Elisha is grupu te menge ebpeneuven te,
    “Neehè nu mismu he zeisey heini is lugar he netiǥuman tew.
  mal-2015: 'പ്രവാചകശിഷ്യന്മാർ എലീശയോടു: ഞങ്ങൾ പാർക്കുന്ന ഈ സ്ഥലം ഞങ്ങൾക്കു തീരെ ഇടുക്കമായിരിക്കുന്നു
    എന്നു നീ കാണുന്നുവല്ലോ.'
  rmc-rmc: 'O prorocka učeňika phende le Elizeoske: „Dikh, o than, andre savo tuha
    kade bešas, hino prekal amende cikno.'
  pes-OPV: و پسران انبیا به الیشع گفتند که «اینک مکانی که در حضور تو در آن ساکنیم،
    برای ما تنگ است.
  ron-1924: 'Фиий пророчилор ау зис луй Елисей: „Ятэ кэ локул унде локуим ной ку тине
    есте пря стрымт пентру ной.'
  ben-OBCV: ভাববাদী সম্প্রদায়ের লোকেরা ইলীশায়কে বললেন, “দেখুন, আপনার সাথে আমরা যেখানে
    দেখা করি, সেই স্থানটি আমাদের জন্য খুবই ছোটো।
  som-som: Oo qoonkii nebiyada ahaana waxay Eliishaa ku yidhaahdeen, Bal eeg, meesha
    hortaada ah ee aannu deggan nahay waa nagu cidhiidhi.
  lat-VUC: 'Dixerunt autem filii prophetarum ad Eliseum: Ecce locus in quo habitamus
    coram te, angustus est nobis.'
  eng-ASVBT: And the sons of the prophets said unto Elisha, Behold now, the place
    where we dwell before thee is too strait for us.
  ita-1885: 'OR i figliuoli de'' profeti dissero ad Eliseo: Ecco ora, il luogo dove
    noi sediamo davanti a te è troppo stretto per noi;'
  eng-LXXUP: And the sons of the prophets said to Elisha, Behold now, the place wherein
    we dwell before thee is too narrow for us.
  eng-ULB: The sons of the prophets said to Elisha, “The place where we live with
    you is too small for us all.
  spa-VBL: 'Entonces los hijos de los profetas le dijeron a Eliseo: “Mira, el lugar
    donde nos reunimos contigo es demasiado pequeño para nosotros.'
  fra-_FOB: 'Or, les fils des prophètes dirent à Élisée: Voici, le lieu où nous sommes
    assis devant toi est trop étroit pour nous.'
  mal-mal: 'പ്രവാചകശിഷ്യന്മാർ എലീശയോട്: “ഞങ്ങൾ പാർക്കുന്ന ഈ സ്ഥലം ഞങ്ങൾക്ക് തീരെ ഇടുക്കമായിരിക്കുന്നു
    എന്ന് അങ്ങ് കാണുന്നുവല്ലോ.'
  urd-GVR: Ek din kuchh nabī Ilīshā ke pās ā kar shikāyat karne lage, “Jis tang jagah
    par ham āp ke pās ā kar ṭhahre haiṅ us meṅ hamāre lie rahnā mushkil hai.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब आन हुल काम एलीशा कली “एको इं बाक्‍शो खिं इं कली
    थम आइक्‍च बाक्‍ब।
  ita-1927: 'I discepoli dei profeti dissero ad Eliseo: “Ecco, il luogo dove noi ci
    raduniamo in tua presenza è troppo angusto per noi.'
  ckb-ckb: 'ئەندامانی کۆمەڵی پێغەمبەران بە ئەلیشەعیان گوت: «ببینە، ئەو شوێنەی تێیدا
    لەگەڵ تۆ کۆبووینەتەوە بۆ ئێمە تەنگە.'
  eng-BBE: Now the sons of the prophets said to Elisha, There is not room enough for
    us in the place where we are living under your care;
  kan-OKCV: ಪ್ರವಾದಿಗಳ ಮಂಡಳಿಯು ಎಲೀಷನಿಗೆ, “ಇಗೋ, ಈಗ ನಾವು ನಿನ್ನ ಸಂಗಡ ವಾಸವಾಗಿರುವ ಸ್ಥಳವು
    ನಮಗೆ ಇಕ್ಕಟ್ಟಾಗಿದೆ. ಅಪ್ಪಣೆಕೊಡು,
  tam-2017: 'தீர்க்கதரிசிகளின் கூட்டத்தார் எலிசாவை நோக்கி: இதோ, நாங்கள் உம்முடன் குடியிருக்கிற
    இந்த இடம் எங்களுக்கு நெருக்கமாக இருக்கிறது.'
  spa-RV-1909: 'LOS hijos de los profetas dijeron á Eliseo: He aquí, el lugar en que
    moramos contigo nos es estrecho.'
  ron-BTF: 'Și fiii profeților i-au spus lui Elisei: Iată acum, locul în care locuim
    cu tine este prea strâmt pentru noi.'
  eng-WEBP: The sons of the prophets said to Elisha, “See now, the place where we
    live and meet with you is too small for us.
  eng-FBV: The sons of the prophets told Elisha, “Look, the place we meet with you
    is too small for us.
  nld-1939: 'Eens zeiden de profetenzonen tot Eliseus: Zie eens; de ruimte, die wij
    met u bewonen, is te bekrompen voor ons.'
  nch-BL: 'Se tonali nopa telpoca tajtolpanextiani quiilhuijque Eliseo: ―Xiquita nica
    campa tiitztoque ica ta tahuel cuejcuejtzi para nochi tojuanti.'
  vie-1934: 'Các môn đồ của những tiên tri nói với Ê-li-sê rằng: Nơi chúng tôi ở trước
    mặt thầy là hẹp quá cho chúng tôi.'
  hin-CV: भविष्यवक्ताओं के दल ने एलीशा से विनती की, “सुनिए, आपके द्वारा हमारे लिए
    ठहराया गया घर अब छोटा पड़ रहा है!
  spa-BES: 'Entonces los hijos de los profetas dijeron a Eliseo: No hay lugar suficiente
    para nosotros en el lugar donde vivimos a tu cuidado;'
  tdx-tdx: Hoe o anam-pitokio amy Elisà, Hehe te loho maifitse ama’ay ty fin­dreza’ay
    fimoneñe ama’o etoañe.
  tha-KJV: ฝ่ายเหล่าศิษย์​แห่​งผู้​พยากรณ์​กล​่าวกับเอลี​ชาว​่า “​ดู​เถิด สถานที่​ซึ่งข้าพเจ้าทั้งหลายอยู่​ใต้​ความดูแลของท่านนั้​นก​็เล็กเกินไป
    ไม่​พอแก่​พวกเรา
  por-BR-2018: 'Os filhos dos profetas disseram a Eliseu: Eis que o lugar em que moramos
    contigo nos é estreito.'
  deu-ELO: 'Und die Söhne der Propheten sprachen zu Elisa: Siehe doch, der Ort, wo
    wir vor dir wohnen, ist uns zu enge;'
  eng-WYC-2018: Forsooth the sons of prophets said to Elisha, Lo! the place in which
    we dwell before thee, is strait to us; (And the sons of the prophets said to Elisha,
    Behold! the place in which we live before thee, is too narrow, (or too small),
    for us;)
  epo-epo: 'La profetidoj diris al Eliŝa: Jen la loko, kie ni loĝas ĉe vi, estas tro
    malvasta por ni;'
  uig-PIN: 'Pǝyƣǝmbǝrlǝrning xagirtliri Elixaƣa: — Mana bizgǝ sening aldingda turuwatⱪan
    yerimiz tar kǝldi.'
  beo-beo: Eso afaega, balofede gilisi ilia da ilia ouligisu hina Ilaisiama asili,
    ema egane sia:i, “Ninia esalebe soge amo da fonobahadidafa.
  tpi-OTNT: Elisa i save lukautim sampela lain profet, na wanpela taim ol dispela
    profet i tokim em olsem, “Dispela haus bilong mipela em i liklik na i no inap
    long mipela.
  hau-SA: Sai ƙungiyar annabawa suka ce wa Elisha, “Duba, wurin da muke taruwa ya
    kāsa mana.
  uig-LAT: 'Peyghemberlerning shagirtliri Élishagha: — Mana bizge séning aldingda
    turuwatqan yérimiz tar keldi.'
  nde-nde: Ixuku labaphrofethi lathi ku-Elisha, “Khangela, indawo esihlala kiyo lawe
    kayisasanelanga.
  ton-ton: Pea naʻe pehē ʻe he ngaahi foha ʻoe kau palōfita kia ʻIlaisa, “Vakai eni,
    kuo ʻapiʻapi kiate kitautolu ʻae potu ʻoku tau nonofo ai mo koe.
  ces-1613: 'Řekli pak synové proročtí Elizeovi: Ej, teď místo toto, v němž bydlíme
    s tebou, jest nám těsné.'
  eng-WMB: The sons of the prophets said to Elisha, “See now, the place where we live
    and meet with you is too small for us.
  tam-TCV: இறைவாக்கினர் கூட்டம் எலிசாவிடம், “பாரும், உம்மோடுகூட நாங்கள் குடியிருக்கும்
    இந்த இடம் மிகவும் சிறியதாய் இருக்கிறது.
  ceb-ULB: Miingon ang mga anak sa mga propeta kang Eliseo, “Ang dapit nga among gipuy-an
    uban kanimo gamay kaayo alang kanatong tanan.
  pol-UBG: 'I synowie proroków powiedzieli do Elizeusza: Oto miejsce, w którym mieszkamy
    wraz z tobą, jest zbyt ciasne dla nas.'
  agr-agr: 'Makichik tsawantai profeta aidau Eliseon chichajuinak: “Ii ame pujamunum
    pujag duka shiig piipichi.'
  kyc-kyc: Yuu gii mendepa poropeta akali Ilaisamoo role yulu pyuo karenge dupwame
    baa kando mumu lao, Namwa yuu palimwa dake kamame kuki koo ingilyamo, leyami.
  urd-GVU: ایک دن کچھ نبی الیشع کے پاس آ کر شکایت کرنے لگے، ”جس تنگ جگہ پر ہم آپ کے
    پاس آ کر ٹھہرے ہیں اُس میں ہمارے لئے رہنا مشکل ہے۔
  deu-1912: 'Die Kinder der Propheten sprachen zu Elisa: Siehe, der Raum, da wir vor
    dir wohnen, ist uns zu enge.'
  kan-2017: ಒಂದು ದಿನ ಪ್ರವಾದಿಮಂಡಳಿಯವರು ಎಲೀಷನಿಗೆ, “ನಾವು ನಿನ್ನ ಜೊತೆಯಲ್ಲಿ ವಾಸಿಸುತ್ತಿರುವ
    ಈ ಸ್ಥಳವು ಬಹಳ ಇಕ್ಕಟ್ಟಾಗಿದೆ.
  yap-yap: Ba ulung i profet nma yog Elisa e thin rorad e lungurad ngak Elisa, “Gin’en
    ni gadad be par riy e kayigi achig.
  hlt-MCSB: Tonghma ca rhoek loh Elisha te, “Mamih om nah hmuen he na mikhmuh ah kaimih
    ham khaw caek coeng he.
  mdy-ETH: ዔልሳዒ ሱኡጌ ማዔም ማዻ፥ ፆኦሲ ማሊፆ ኬኤዛ ዺቦ ዓሳ ዔልሳዒ ኮይላ፦ «ኑ ዎላ ቡኪንቶ ዴዓ ኬኤፃ ኑኡም ዻኬኔ፤
  twi-ASANTE: Ɛda bi adiyifoɔ kuo baa Elisa nkyɛn bɛka kyerɛɛ no sɛ, “Sɛdeɛ wo ara
    wohunu no, baabi a yɛne wo hyia ha yi sua.
  eng-WEBU: The sons of the prophets said to Elisha, “See now, the place where we
    live and meet with you is too small for us.
  wal-wal: Hananabaa yootiyaageetu citai Elssaa7a, “Hagaa be7a! Nuuni de7iyo sohoi
    nuna daroppe un77ees.
  spa-PDDPT: 'Los hijos de los profetas dijeron a Eliseo: Mira, el lugar donde vivimos
    delante de ti es estrecho para nosotros.'
  gun-gun: 'Ha''e gui profeta kuery remimbo''e kuery ikuai va''e aipoe''i okuapy Eliseu
    pe: — Apy ndereve orekuaia ma nhanemboty rei''i ete.'
  ilo-ULB: Kinuna dagiti annak dagiti profeta kenni Eliseo, “Ti lugar a pagnanaedantayo
    ket nailet unay para kadatayo amin.
  kpg-kpg: Dahi laangi hua, di hagabuulinga soukohp dela nogo madamada humalia iei
    Elisha gaa hai nadau donu gi mee, “Di gowaa dela e noho iei gidaadou le e dulii
    balua!
  uig-ARA: 'پەيغەمبەرلەرنىڭ شاگىرتلىرى ئېلىشاغا: ــ مانا بىزگە سېنىڭ ئالدىڭدا تۇرۇۋاتقان
    يېرىمىز تار كەلدى.'
  sus-sus: Namiɲɔnmɛ ndee naxa a fala Annabi Elise bɛ, «Yi lude xurun won bɛ.
  pon-2006: Rahn ehu pwihnen soukohp me Elisa kin apwahpwalih ahpw kaulimkihong, ketihtihki,
    “Wasahn atail kousoanet me nohn tikitik!
  jae-jae: Go propete nêŋ toŋ teŋ sêsôm gêdêŋ Elisa gebe “Ôlic acgom, gamêŋ taŋ aêac
    aŋgôŋ aôm ŋalabu naŋ, sauŋanô, kêtôm aêac atom.
  ksd-ksd: 'Ma diat ta ra kikil na propet dia ga biti tai Elisa: Ea, pa ta maup ure
    dat ta go ra gunan da ki tana ta ra luaina matam.'
  tur-YTC: Peygamber oğulları Elişa'ya, “Bak, yaşadığımız ve seninle buluştuğumuz
    yer bize dar geliyor” dediler.
  grc-BRENT: Καὶ εἶπον υἱοὶ τῶν προφητῶν πρὸς Ἐλισαιὲ, ἰδοὺ δὴ ὁ τόπος ἐν ᾧ ἡμεῖς
    οἰκοῦμεν ἐνώπιόν σου στενὸς ἀφʼ ἡμῶν.
  ind-AYT: Rombongan nabi berkata kepada Elisa, “Lihatlah sekarang, tempat yang kami
    diami di dekatmu ini terlalu sesak.
  nya-nya: Ana a aneneri anati kwa Elisa, “Taonani malo amene timakhala ndi inu atichepera
    kwambiri.
  hrv-hrv: 'Proročki sinovi rekoše Elizeju: “Gle, tijesan nam je prostor u tebe.'
  mps-mps: Elisago te me badu profet hani dali bidiyu, tama augwali tonaluali. Tama
    me sogo deli te profet bidi dabe augwaligo agabolo e tiwai po tama wali, “Dago
    te be dwasianu mu dao, tama da usu egobeo.
  tpi-tpi: Elisa i save lukautim sampela lain profet, na wanpela taim ol dispela profet
    i tokim em olsem, “Dispela haus bilong mipela em i liklik na i no inap long mipela.
  dan-1931: 'Profetsønnerne sagde engang til Elisa: “Se, der er for lidt Plads til
    os her, hvor vi sidder hos dig.'
  vie-OVCB: 'Ngày nọ, các môn đệ của tiên tri thưa với Ê-li-sê: “Thưa thầy, nhà chúng
    ta chật hẹp quá.'
  guj-2017: પ્રબોધકોના દીકરાઓએ એલિશાને કહ્યું, “જો, જે જગ્યાએ અમે તારી સાથે રહીએ છે
    તે જગ્યા અમારા માટે ખૂબ સાંકડી છે.
  pon-2006A: Rahn ehu pwihnen soukohp me Elisa kin apwahpwalih ahpw kaulimkihong,
    ketihtihki, “Wasahn atail kousoanet me nohn tikitik!
  por-BRBSL: 'Os filhos dos profetas disseram a Elisha: “Veja agora, o lugar onde
    vivemos e nos encontramos com você é muito pequeno para nós.'
  cth-cth: Profet capanaw ni Elisha koevah, khenhaw! nang koe khosaknae hmuen heh,
    maimouh hanelah a thoungca toe.
  twi-twi: Da bi, adiyifo kuw baa Elisa nkyɛn bɛka kyerɛɛ no se, “Sɛnea wo ara wuhu
    no, baabi a yɛne wo hyia ha yi sua.
  hlt-hlt: Tonghma ca rhoek loh Elisha te, “Mamih om nah hmuen he na mikhmuh ah kaimih
    ham khaw caek coeng he.
  tbz-SIM: 'Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ tɔbɛ̀ bɛ̀ɛ̀ bonɛ̀ Edisee, kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́
    diyiè mɑrì kɛ dɔ̀: Mɛfíè ntɛ̃́nkɛ í ti sɑ̀nnɛ̀ ɑ borɛ̀.'
  msy-2020: Dughiar kamɨn, Elisa Godɨn akam inigha izir gumazir okoruamɨn gara me
    geghufi. Ezɨ dughiar mam gumazir kaba kamaghɨn a mɨgei, “En dɨpenim sufi, egha
    en tughatɨzir puvatɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kpekǝle nyǝ́mɑ polɑ Ilisee
    kiŋ nɑ pɑ́ tɔmɩ-ɩ sɩ: Tɑ cɑɑ, tɑ kutuluɣu ŋku kʋ tɑɑ tǝ kotiɣi tɔ kɩɩ tɑkɩ-tʋ.'
  azb-azb: 'Peyğəmbərlər Elişaya dedilər: «Bax indi sənin yanında qaldığımız yer bizə
    dardır.'
  eng-DBY: And the sons of the prophets said to Elisha, Behold now, the place where
    we dwell before thee is too strait for us.
  hin-2017: भविष्यद्वक्ताओं के दल में से किसी ने एलीशा से कहा, “यह स्थान जिसमें हम
    तेरे सामने रहते हैं, वह हमारे लिये बहुत छोटा है।
  wol-KYG: 'Am na bés mbooloom yonent ya wax Alyaasa ne ko: «Xoolal, fii nuy dajeek
    yaw daa xat.'
  eng-YLT: And sons of the prophet say unto Elisha, 'Lo, we pray thee, the place where
    we are dwelling before thee is too strait for us;
  kne-kne: Sin namingsan, kanan din grupon di mamadto en Eliseo, “Palalo ay nalipit
    nan pakibebbeeyan min sik-a.
  eng-WYC-2017: Forsooth the sons of prophets said to Elisha, Lo! the place in which
    we dwell before thee, is strait to us;
  eng-WMBB: The sons of the prophets said to Elisha, “See now, the place where we
    live and meet with you is too small for us.
  urd-GVH: एक दिन कुछ नबी इलीशा के पास आकर शिकायत करने लगे, “जिस तंग जगह पर हम आपके
    पास आकर ठहरे हैं उसमें हमारे लिए रहना मुश्किल है।
  rug-rug: Keke rane, sa puku vinarigara poropita sapu kopu nia Ilaisa si zama nominomi
    la koasa, “Sa vasina sapu koa ia gita he si hiteke hola!
  gaz-gaz: Ilmaan raajotaa sun Elsaaʼiin akkana jedhan; “Kunoo, iddoon nu si wajjin
    wal geenyu nutti dhiphateera.
  fra-LSG: 'Les fils des prophètes dirent à Élisée: Voici, le lieu où nous sommes
    assis devant toi est trop étroit pour nous.'
  gnn-gnn: Waŋganymirriyu ŋuliŋuru dhurrwaraŋuru dhäwu'‐gänharamirri walala marrtjina
    lili Yelatjiyawala, ga waŋana ŋanya bitjarra, “Ŋanapurru ḏukṯuk ŋilimurru yurru
    bala' dhuḻ'yun, bili dhuwalanydja gay' buṉbu ga nyumukuṉiny'nha.
  yal-yal: Nabi ganla yi a fala Elise xa, e naxa, “A mato nxu tan nun i tan, en na
    en malanma dɛnaxan yi mɛnna xurun en ma.
  haw-1868: OLELO aku la na haumana a ka poe kaula ia Elisai, Aia hoi, ano o kahi
    a kakou e noho pu nei me oe, ua pilikia ia kakou.
  arb-NAV: 'وَقَالَ بَنُو الأَنْبِيَاءِ لأَلِيشَعَ: «ضَاقَ بِنَا الْمَكَانُ الَّذِي
    نَحْنُ مَاكِثُونَ فِيهِ للاجْتِمَاعِ بِكَ.'
  ewe-ewe: Gbe ɖeka la, nyagblɔɖilawo ƒe nusrɔ̃lawo ƒe ha gblɔ na Elisa be, “Kpɔ ɖa,
    teƒe si míewɔa takpekpe kpli wò le la le sue na mí akpa.
  eng-LEE: And the sons of the prophets said unto Elisha', Behold now, the place where
    we dwell before thee is too narrow for us.
  asm-FB: এদিন শিষ্য ভাববাদীসকলে ইলীচাক ক’লে, “চাওঁক, যি ঠাইত আমি আপোনাৰ লগত থাকো
    সেই ঠাই আমাৰ সকলোৰে কাৰণে অতি সৰু।
  sus-A: نَمِحْنمّ ندٍيٍ نَشَ عَ قَلَ عَننَبِ عٍلِسٍ بّ، «يِ لُدٍ شُرُن وٌن بّ.
  fra-SBL: 'Les fils des prophètes dirent à Élisée : « Voici, le lieu où nous habitons
    et où nous nous réunissons avec toi est trop petit pour nous.'
  hbo-hbo: וַיֹּאמְר֥וּ בְנֵֽי־הַנְּבִיאִ֖ים אֶל־אֱלִישָׁ֑ע הִנֵּֽה־נָ֣א הַמָּקֹ֗ום
    אֲשֶׁ֨ר אֲנַ֜חְנוּ יֹשְׁבִ֥ים שָׁ֛ם לְפָנֶ֖יךָ צַ֥ר מִמֶּֽנּוּ׃
  kik-kik: Na rĩrĩ, thiritũ ya anabii ĩkĩĩra Elisha atĩrĩ, “Rora, handũ haha tũgomanaga
    nawe nĩ hanini mũno.
  fra-NCL: 'Les fils des prophètes dirent à Elisée : « Voici que le lieu où nous sommes
    assis devant toi est trop étroit pour nous.'
  cek-AK: Tahmaa ih caanawk mah Elisha khaeah, Khenah, nang hoi na ohhaih ahmuen loe
    kaicae han paroeai tamcaek.
  cuk-cuk: 'Ibagwengi, Bab-Dummad-gayaburba-barsogmalad Eliseoʼga sokarmalad: —Anmar
    be-walik-gudiidgine, dogdar neg-bipii anmar dakdo.'
  uig-CYR: 'Пәйғәмбәрләрниң шагиртлири Елишаға: — Мана бизгә сениң алдиңда туруватқан
    йеримиз тар кәлди.'
  tel-2017: తరువాత ప్రవక్తల సమాజం వారు ఎలీషా దగ్గరికి వచ్చారు. వారు ఎలీషాతో “మేము
    నీతో ఉంటున్న ఈ స్థలం చాలా ఇరుకుగా ఉంది.
  hat-BSA: 'Alò fis a pwofèt yo te di a Élisée: “Gade byen, plas devan ou kote nou
    rete a twò piti pou nou.'
  kos-kos: Sie len ah un mwet palu se ma Elisha el leum fac elos torkaskas ac fahk
    nu sel, “Acn se kut muta we inge arulana srikla!
  hbo-WLC: וַיֹּאמְר֥וּ בְנֵֽי־הַנְּבִיאִ֖ים אֶל־אֱלִישָׁ֑ע הִנֵּֽה־נָ֣א הַמָּק֗וֹם
    אֲשֶׁ֨ר אֲנַ֜חְנוּ יֹשְׁבִ֥ים שָׁ֛ם לְפָנֶ֖יךָ צַ֥ר מִמֶּֽנּוּ׃
  ibo-ibo: Ụmụ ndị amụma gwara Ịlaisha okwu sị, “Lee, ebe a anyị bi nʼihu gị dị oke
    nta karịa.
  ory-ory: ଏକ ସମୟରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ଇଲୀଶାୟଙ୍କୁ କହିଲେ, “ଏବେ ଦେଖନ୍ତୁ, ଆମ୍ଭେମାନେ
    ଆପଣଙ୍କ ସମ୍ମୁଖରେ ଏହି ଯେଉଁ ସ୍ଥାନରେ ବାସ କରୁଅଛୁ, ତାହା ଆମ୍ଭମାନଙ୍କ ପାଇଁ ସଂକୀର୍ଣ୍ଣ।
  chk-chk: Iwe, lon eu rän ewe mwichen soufos mi nom fän nemenien Elisa ra üreni,
    “Ewe leni ia aia imweimw ie a kon kükün ngenikem.
  rop-rop: Wandei detlot speshalwan mesinja weya Ilaisha bin maindimbat bin grambulbat
    langa im. Deibin tok, “Det rum langa melabat kemp im lilwan!
  ukr-1871: 'І сказали пророцькі сини (ученики) Елисеєві: Як бачиш, місце, де живемо
    при тобі, нам потїсне;'
  deu-1951: 'Und die Söhne der Propheten sprachen zu Elisa: Siehe doch, der Ort, wo
    wir vor dir wohnen, ist uns zu eng!'
  eng-JPS: 'And the sons of the prophets said unto Elisha: ''Behold now, the place
    where we dwell before thee is too strait for us.'
  srp-1865: 'A sinovi proroèki rekoše Jelisiju: gle, mjesto gdje sedimo pred tobom
    tijesno nam je.'
  lug-lug: Awo ekibiina kya bannabbi ne bagamba Erisa nti, “Laba, ekifo we tukuŋŋaanira
    wafunda nnyo.
  heb-heb: ויאמרו בני הנביאים אל אלישע הנה נא המקום אשר אנחנו ישבים שם לפניך צר ממנו׃
  ben-IRV: একদিনের ভাববাদীদের সন্তানেরা ইলীশায়কে বলল, “দেখুন, যে জায়গায় আমরা আপনার
    সঙ্গে বাস করছি, সেটা আমাদের জন্য খুবই ছোট।
  pan-pan: ਨਬੀਆਂ ਦੇ ਪੁੱਤਰਾਂ ਨੇ ਅਲੀਸ਼ਾ ਨੂੰ ਆਖਿਆ, ਵੇਖ ਇਹ ਥਾਂ ਜਿੱਥੇ ਅਸੀਂ ਤੇਰੇ ਨਾਲ ਰਹਿੰਦੇ
    ਹਾਂ ਸਾਡੇ ਲਈ ਬਹੁਤ ਤੰਗ ਹੈ।
  mya-JVB: ပရောဖက် အမျိုးသား တို့က၊ ကိုယ်တော် နှင့်အတူ ယခု နေ သောအရပ် သည် ကျဉ်းမြောင်း
    ပါ၏
  tbg-tbg: Vo enta paropeti vaiinti vika Elisaarara tiha, Ho tavaane. Tinavu naavu
    maa inaarauruma vaivo.
  hmo-hmo: Peroveta orea taudia, Elisaia ese ia naria taudia ese Elisaia idia hamaoroa,
    idia gwau, “Oiemu ruma, ai noho gabuna, be maragi herea.
  urd-urd: और अम्बियाज़ादों ने इलीशा' से कहा, “देख, ये जगह जहाँ हम तेरे सामने रहते
    हैं, हमारे लिए छोटी है;
  rus-SYN: 'И сказали сыны пророков Елисею: вот, место, где мы живем при тебе, тесно
    для нас;'
  bqc-SIM: 'Ãnabiↄ gãli gbɛ̃e ò Ɛliziɛ: Gu pↄ́ wì kↄ̃kãaakɛunnↄ gwa, à kɛ̀wɛ̃ɛ
    fɛ̃́nɛũ.'
  tcz-CHONGTHU: Nikhat hi themgao honkhat Elisha kom’a ahung nguvin hitin aseijuve,
    “Nangman nahet ma bang hin nangtoh ikimu to nao mun hi aneobehseh jenge.
  mar-mar: एकदा संदेष्ट्याची मुले अलीशाला म्हणाली, “आम्ही राहतो ती जागा आम्हास अपुरी
    पडते.
  qub-qub: 'Juc junaj profëtacuna Eliseota niran: «Musyashayquinöpis, llapanchi cayllacho
    tiyasha nogacunapäga fiyupa quichquinami.'
  bqp-bqp: 'Annabi gã̀ gbɛ̃nↄ pì Ɛlisanɛ: Ǹ gwa, gu kũ òtɛn kↄ̃kakarana kɛn kɛ̀wɛrɛ
    fíti.'
  hat-hat: 'Yon jou, pwofèt yo di Elize konsa: —Gade, kote n''ap viv avè ou la vin
    twò piti pou nou.'
  eng-BSB: Now the sons of the prophets said to Elisha, “Please take note that the
    place where we meet with you is too small for us.
  eng-WEBPB: The sons of the prophets said to Elisha, “See now, the place where we
    live and meet with you is too small for us.
  kbq-kbq: Mago zupa kasnampa naga'moza Elisanku amanage hu'naze, Tagrama eta kagranema
    eme atru huta nemanuna nomo'a osi hu'negeta titipa nehune.
  nhe-BL: 'Se tonal nopa telpoca tiocamanalohuani quiilhuijque Eliseo: ―Xiquita nica
    campa tiitztoque ica ta tlahuel pilsiltzi para nochi tojuanti.'
  bus-bus: 'Annabi gãli gbɛ̃nↄ bè Ɛlisanɛ: Ǹ gwa, guu kɛ̀ wèe kakↄ̃ana kɛɛn kɛ̀we
    nɛ́ngo.'
  gub-BL: Weruze'eg Erizew amo Tupàn ze'eg imume'u har uzemono'og ma'e wà. Amo 'ar
    mehe wenoz ma'e izupe wà. — Urereko haw nerehe we har pixika'i a'e.
  eng-DRA: 'And the sons of the prophets said to Eliseus: Behold the place where we
    dwell with thee is too strait for us.'
