  dop-dop: 'Pepeɣe n cɑɑ? Alʋ sɩ: N nɑwɑ ɑlʋ ɩnɛ? Tete wɑɑlɩ kɛ́ ɩ tɔmɑ sɩ: Tǝ́ tɔɣɔ
