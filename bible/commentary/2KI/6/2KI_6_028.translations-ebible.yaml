    be seda. Anmar emi gunmalo, degi, banedsedi angad anmar gunmarmogo.’'
  uig-CYR: 'Падиша әнди униңдин йәнә: Немә дәрдиң бар? дәп сориди. У: Мана бу хотун
    маңа: Оғлуңни бәргин, биз уни бүгүн йәйли. Әтә болса мениң оғлумни йәймиз, деди.'
  tel-2017: రాజు ఇంకా “నీకు వచ్చిన కష్టం ఏమిటి?” అని అడిగాడు. దానికి ఆమె “ఒకామె నాతో
    ఇలా అంది, ‘ఈ రోజుకి నీ కొడుకుని ఇవ్వు. వాణ్ని ఈ రోజు మనం వండుకుని తినేద్దాం. రేపు
    నా కొడుకుని ఇస్తా. రేపు తిందాం’ అంది.
  hat-BSA: 'Epi wa a te mande l: “Kisa ou genyen?” Epi li te reponn: “Fanm sa a te
    di mwen: ‘Ban m ti fis ou a pou nou kab manje li jodi a e nou va manje fis pa
    ou a demen.’'
  kos-kos: Mea elya lom an?” Mutan sac topuk, “In kutu len somla mutan se inge pwapa
    nu sik kut in kangla tulik se nutik, na len tok ah kut fah kangla tulik natul
    ah.
  hbo-WLC: וַיֹּֽאמֶר־לָ֥הּ הַמֶּ֖לֶךְ מַה־לָּ֑ךְ וַתֹּ֗אמֶר הָאִשָּׁ֨ה הַזֹּ֜את אָמְרָ֣ה
    אֵלַ֗י תְּנִ֤י אֶת־בְּנֵךְ֙ וְנֹאכְלֶ֣נּוּ הַיּ֔וֹם וְאֶת־בְּנִ֖י נֹאכַ֥ל מָחָֽר׃
  ibo-ibo: Mgbe ahụ, eze jụrụ ya sị, “Gịnị na-eme?” Ọ zara, “Nwanyị a sịrị, ‘Nye nwa
    gị nwoke ka anyị rie ya taa, echi anyị ga-eri nwa m nwoke.’
  ory-ory: ଆହୁରି ରାଜା ତାହାକୁ କହିଲେ, “ତୁମ୍ଭର କି ଦୁଃଖ ହୋଇଅଛି?” ତହୁଁ ସେ ଉତ୍ତର ଦେଲା, “ଏହି
    ସ୍ତ୍ରୀ ମୋତେ କହିଲା, ‘ତୁମ୍ଭ ପୁଅଟିକୁ ଦିଅ, ଆମ୍ଭେମାନେ ତାକୁ ଆଜି ଖାଇବା, ପୁଣି ମୋʼ ପୁଅକୁ
    କାଲି ଖାଇବା।’”
  chk-chk: Mürin, ewe king a aisini ewe fefin, “Met om riaföü?” Nge neminewe a pälüeni,
    “Ekoch rän a la ei fefin a üreniei pwe üpwe mwütätä nei ät pwe aipwe ochei, nge
    sorotan aipwap ochei nöün.
  rop-rop: Wanim trabul yu garram?” En det wuman bin tok, “Najadei dijan wuman iya,
    minbala bin tok gija blanga dagat main san, en blanga dagat im san neksdei.
  ukr-1871: 'І поспитав у неї царь: Що тобі треба? Відказала ж вона: Отта жінка говорила
    менї: Дай сина твого, щоб ми сьогоднї зʼїли його, а завтра зʼїмо мого сина.'
  deu-1951: 'Von der Tenne oder von der Kelter? Und der König fragte sie: Was willst
    du? Sie sprach: Dieses Weib sprach zu mir: Gib deinen Sohn her, daß wir ihn heute
    essen; morgen wollen wir dann meinen Sohn essen!'
  eng-JPS: 'And the king said unto her: ''What aileth thee?'' And she answered: ''This
    woman said unto me: Give thy son, that we may eat him to-day, and we will eat
    my son to-morrow.'
  srp-1865: 'Još joj reèe car: što ti je? A ona reèe: ova žena reèe mi: daj sina svoga
    da ga pojedemo danas, a sjutra æemo pojesti moga sina.'
  lug-lug: Era kwe ku mubuuza nti, “Mutawaana ki?” Omukazi n’amuddamu nti, “Omukazi
    ono gw’olaba yateesezza nti, ‘Waayo omwana wo owoobulenzi tumulye leero, enkya
    tulye owange.’
  heb-heb: ויאמר לה המלך מה לך ותאמר האשה הזאת אמרה אלי תני את בנך ונאכלנו היום ואת
    בני נאכל מחר׃
  ben-IRV: রাজা আরও বললেন, “তোমার কি হয়েছে?” উত্তরে সে বলল, “এই স্ত্রীলোকটী আমাকে
    বলেছিল, ‘তোমার ছেলেটিকে দাও, আজ আমরা তাকে খাই, কাল আমার ছেলেটিকে খাব।’
  pan-pan: ਰਾਜਾ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਤੈਨੂੰ ਕੀ ਦੁੱਖ ਹੈ?” ਉਹ ਬੋਲੀ, “ਇਸ ਔਰਤ ਨੇ ਮੈਨੂੰ ਆਖਿਆ
    ਕਿ ਆਪਣਾ ਪੁੱਤਰ ਦੇ ਕਿ ਅਸੀਂ ਅੱਜ ਉਹ ਨੂੰ ਖਾਈਏ ਅਤੇ ਮੇਰੇ ਪੁੱਤਰ ਨੂੰ ਅਸੀਂ ਕੱਲ ਖਾ ਲਵਾਂਗੀਆਂ।
  mya-JVB: သင် ၌ အဘယ် သို့ဖြစ်သနည်းဟူ၍၎င်း မေး လျှင်၊ မိန်းမက၊ ဤ မိန်းမ သည်ကျွန်မ
    ဆီ သို့လာ၍၊ သင့် သား ကို ယနေ့ ငါတို့စား ဘို့အပ် ပါ။ နက်ဖြန် နေ့၌ ငါ့ သား ကို စား
    ရမည်ဟုဆို သည်အတိုင်း၊”
  tbg-tbg: Minti tivakero vira irero tiharo, Ho nena uva tiraqe iriare, tuvaro nahenti
    viva vira tiva amiro tiharo, Viti nahentiva tiriara tiharo, Kaiqetanta vate ai
    vainti naane namake, huratanta tenta vainti naare, timanta
  hmo-hmo: King ese hahine ia nanadaia, ia gwau, “Oiemu laloa hekwarahi be dahaka?”
    Hahine be ia haere, ia gwau, “Inai hahine ta be lau dekenai ia hereva, ia gwau,
    ‘Oiemu natuna be hari dina do ita ania, vadaeni kerukeru lauegu natuna be do ita
    ania.’
  urd-urd: फिर बादशाह ने उससे कहा, “तुझे क्या हुआ?” उसने जवाब दिया, इस 'औरत ने मुझसे
    कहा, 'अपना बेटा दे दे, ताकि हम आज के दिन उसे खाएँ; और मेरा बेटा जो है, फिर उसे
    हम कल खाएँगे।
  rus-SYN: 'И сказал ей царь: что тебе? И сказала она: эта женщина говорила мне: “отдай
    своего сына, съедим его сегодня, а сына моего съедим завтра”.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a aà là à mɛ̀: Bↄ́mɛ n lei? Ɔ̃ nↄɛpi wèwà à mɛ̀: Nↄɛe mɛ́
    òmɛɛ mà mↄ́ ń ma nɛgↄ̃ɛo wà so gbã, zia sↄ̃ wí a pↄ́ só.'
  tcz-CHONGTHU: Ahin lengpan adongin “Ipi ham nahahsatna,” tin adongin ahileh amanun
    adonbut, “Hiche numeinu hin kakom’ah ahungin tunin nang chapa chu nehitin jingleh
    keichapa nena hite atin,” ahi.
  mar-mar: मग राजाने तिची विचारपूस केली. ती म्हणाली, “ही स्त्री मला म्हणाली, तुझा
    मुलगा दे म्हणजे आज आपण त्यास मारुन खाऊ मग उद्या आपण माझा मुलगा खाऊ.
  qub-qub: '¿Imatataj munanqui?» Warmina niran: «Cay warmimi nimaran: ‹Canan junaj
    gampa wamrayquita micucarcärishun, wara junajnami nogapa wamräta.›'
  bqp-bqp: 'Akũ à ɛ̀ra à a là à pì: Bↄ́ mɛ́ à n lee? Akũ nↄgbɛ̃ pìi wèa à pì: Nↄgbɛ̃
    ke mɛ́ à pìmɛnɛ mà su kũ ma nɛ́gↄ̃gbɛ̃o ò só gbãra, zia sↄ̃ ó a pↄ́ só.'
  hat-hat: 'Sa ou genyen? Madanm lan reponn: —Lòt jou, madanm sa ou wè la a vin di
    m'' pou mwen bay pitit pa m'' lan pou nou manje jou sa a, nan denmen n''a manje
    pitit pa l'' la.'
  eng-BSB: Then the king asked her, “What is the matter?” And she answered, “This
    woman said to me, ‘Give up your son, that we may eat him, and tomorrow we will
    eat my son.’
  eng-WEBPB: Then the king asked her, “What is your problem?” She answered, “This
    woman said to me, ‘Give your son, that we may eat him today, and we will eat my
    son tomorrow.’
  kbq-kbq: Anante ana kini ne'mo'a ana ara antahigeno, Nagra na'a hugante'nuegu nehane?
    Higeno ana a'mo'a kini nera asmino, Ama a'mo'a nagriku huno, ne'mofavreka'a menina
    ahegeta neteta, okina nagra ne'mofavreni'a ahesugeta negahu'e hu'ne.
  nhe-BL: 'Pero xinechilhui tlaque cuesoli tijpiya. Huan nopa sihuatl quiilhui: ―Nopa
    sihuatl nechilhui ma nijmaca nocone para tijcuase se tonali huan hualmostla tijcuasquíaj
    icone.'
  bus-bus: 'Ben à ɛ̀ara à à là à bè: Bↄ́ bé à n lee? Ben nↄgbɛ̃ pì wèàla à bè: Nↄgbɛ̃
    ke bé à bèmɛ mà mↄ́ kↄ̃n ma nɛ́gↄ̃gbɛ̃o wà só gbã̀a, zian sↄ̃ wé a pↄ́ só.'
  gub-BL: Ma'e erenoz putar ihewe nehe, i'i izupe. Uwazar kuzà ize'eg izupe. — Amo
    'ar mehe ko kuzà uze'eg nezewe ihewe. — Xi'u nememyr awa kutàri nehe. Pyhewe xi'u
    putar hememyr awa nehe, i'i ihewe.
  eng-DRA: 'This woman said to me: Give thy son, that we may eat him today, and we
    will eat my son tomorrow.'
