  kan-2017: “ನಿನಗಿರುವ ದುಃಖ ಯಾವುದು” ಎಂದು ಅರಸನು ಕೇಳಿದನು. ಆಗ ಆಕೆಯು, “ಈ ಸ್ತ್ರೀಯು ನನಗೆ,
