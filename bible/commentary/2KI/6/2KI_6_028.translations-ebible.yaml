verse: 2KI.006.028
translations:
  mal-C: 'പിന്നീട് അദ്ദേഹം: “എന്താണു നിന്റെ സങ്കടം?” എന്നന്വേഷിച്ചു. അവൾ മറുപടി പറഞ്ഞു:
    “ഈ സ്ത്രീ എന്നോട്: ‘നിന്റെ മകനെ കൊണ്ടുവരിക; നമുക്കിന്ന് അവനെ തിന്നാം; നാളെ നമുക്ക്
    എന്റെ മകനെ പാകപ്പെടുത്തി തിന്നാം!’ എന്നു പറഞ്ഞു.'
  deu-TKW: 'Sodann fragte sie der König: Was hast du? Sie antwortete: Dieses Weib
    da sprach zu mir: Gieb deinen Sohn her, daß wir ihn heute verzehren; morgen wollen
    wir dann meinen Sohn verzehren!'
  lin-lin: 'Nzokande, mokonzi atunaki ye lisusu : — Likambo nini ekomeli yo ? Mwasi
    azongisaki : — Mwasi wana alobaki na ngai : « Pesa mwana na yo ya mobali mpo ete
    tolia ye lelo, bongo lobi, tokolia mwana na ngai. »'
  eng-LSV: And the king says to her, “What is [troubling] you?” And she says, “This
    woman said to me, Give your son, and we eat him today, and we eat my son tomorrow;
  eng-GNV: Also the King said vnto her, What ayleth thee? And she answered, This woman
    sayde vnto me, Giue thy sonne, that we may eate him to day, and we will eate my
    sonne to morowe,
  eng-WEBSTER: And the king said to her, What aileth thee? and she answered, This
    woman said to me, Give thy son, that we may eat him to-day, and we will eat my
    son to-morrow.
  nhw-BL: 'Pero techilhui tlaque cuesoli tijpiya. Huan nopa sihuatl quiilhui: ―Nopa
    sihuatl nechilhui ma nijmaca nocone para tijcuase se tonali huan hualmostla tijcuasquíaj
    icone.'
  swh-ONEN: Kisha akamuuliza, “Kwani kuna nini?” Yule mwanamke akamjibu, “Huyu mwanamke
    aliniambia, ‘Mtoe mwanao ili tupate kumla leo, na kesho tutamla mwanangu.’
  bba-bba: U mɑɑ nùn bikiɑ u nɛɛ, nɡe mbɑ n nun mɔ̀. Kurɔ wi, u nùn wisɑ u nɛɛ, kurɔ
    winiwɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n kɑ nɛn bii tɔn durɔ nɑ su tem ɡisɔ, siɑ kpɑ su mɑɑ
    wiɡii tem.
  eng-KJVCPB: And the king said unto her, What aileth thee? And she answered, This
    woman said unto me, Give thy son, that we may eat him to day, and we will eat
    my son to morrow.
  luo-luo: Eka nopenje niya, “Angʼo marach?” To nodwoke niya, “Dhakoni nowachona mondo
    agol wuoda mondo wacham kawuono to kiny en bende nogol wuode mondo wacham.”
  meu-meu: Bena hanua pavapavana ese hahine na e nanadaia, eto, Emu hekwakwanai be
    dahaka? Hahine na e haere, eto, Ina hahine ese e hamaorogu, eto “Natumu a heni,
    hari dina ai baita ania, bena kerukeru lau natugu baita ania”.
  npi-ULB: राजाले निरन्‍रतर बोले, “तिमीलाई के कुराले कष्‍ट दिंदैछ ?” त्यसले जवाफ दिई,
    “यो स्‍त्रीले मलाई भनी, ‘तिम्रो छोरो देऊ ताकि त्‍यसलाई हामी आज खाऊँ र हामी भोली
    मेरो छोरो खानेछौँ' ।’
  yor-yor: Nígbà náà ọba béèrè lọ́wọ́ obìnrin náà pé, “Kí ni ó ṣẹlẹ̀?” Obìnrin náà
    dáhùn pé, “Obìnrin yìí wí fún mi pé, ‘Mú ọmọkùnrin rẹ wá kí àwa kí ó lè jẹ ẹ́
    lónìí, ní ọ̀la àwa yóò jẹ ọmọkùnrin tèmi.’
  pes-OPCB: 'بگو چه شده است.» آن زن به زنی که در کنارش ایستاده بود اشاره کرد و گفت:
    «این زن پیشنهاد کرد یک روز پسر مرا بخوریم و روز بعد پسر او را.'
  tgl-ULB: Sinabi pa ng hari, “Ano ang bumabagabag sa iyo?” Tumugon siya, “Sinabi
    ng babeng ito sa akin, 'Ibigay mo sa akin ang iyong anak para kainin natin ngayon,
    at bukas kakainin natin ang anak ko.'”
  cbu-NT: ¿Amakshitish shiyataati amb átsha? tárangiya. Itaru, kizsha, Iy kizaptatini
    tsiyataranguni, Pzaa, iparini pachayaruni katungeeni, táranguni, nuwma ipareetsi
    pachayaruri katungaranganiya. Sheeruni, putamsha, Shiyshat iparish pachayaruni,
    katungeeni, táranguri,
  hui-hui: Ani lowa ibugua wali biagohondo hale halu lalu, Í̠ha genda agile wu biruwa
    larebe, lene. Ani layagola wali biagome ladai bialu lalu, Wali o bedago iyame
    bi lo mbira halu i̱ waneigini ala bo naba ibu waneigini horo mendengi bo nabiya
    lariba.
  mya-mya: သင်​၏​အ​ခက်​အ​ခဲ​ကား​အ​ဘယ်​သို့​နည်း'' ဟု​မေး​တော်​မူ​၏။ အ​မျိုး​သ​မီး​က``ဤ​မိန်း​မ​သည်​ယ​မန်​နေ့​က`သင်
    ၏​သား​ကို​ငါ​တို့​ယ​နေ့​စား​ကြ​ပြီး​လျှင် နောက် တစ်​နေ့​၌​ငါ​၏​သား​ကို​စား​ကြ​ပါ​မည်'
    ဟု ကျွန်​တော်​မ​အား​ပြော​ပါ​၏။-
  bod-N: ཡང་རྒྱལ་པོས་ཁོ་མོར་དོན་དམ་དུ་ཁྱོད་ལ་ཅི་བྱུང་ཞེས་དྲིས་པར། ཁོ་མོ་ན་རེ། བུད་མེད་འདིས་ང་ལ།
    ཁྱོད་ཀྱི་བུ་ཁྲིད་ཤོག་དང་དེ་རིང་རང་ཅག་གིས་ཁོ་ཟ་བར་བྱའོ། །སང་ཉིན་རང་ཅག་གིས་ངའི་བུ་ཟོས་ཆོག་ཟེར་བས།
  sna-sna: Ipapo akamubvunza akati, “Zvaita sei?” Iye akamupindura akati, “Mukadzi
    uyu akati kwandiri, ‘Tipe mwanakomana wako kuti timudye nhasi, mangwana tigozodya
    wangu.’
  spa-BLM: 'Entonces el rey le preguntó: “¿Cuál es tu problema?” Ella respondió: “Esta
    mujer me dijo: ‘Entrega a tu hijo, para que lo comamos hoy, y mañana comeremos
    a mi hijo’.'
  cac-cac: '¿Tas tzach ic''ani? xchi vin̈. Ix tac''vi ix: —A jun ix ix tic, ix yal
    ix d''ayin: Ac'' jun une'' tic co chi ticnaic, axo q''uic''an sco chi''an jun
    vic tic, xchi ix.'
  swh-ULB: Mfalme akaendelea, “Nini kinakusumbua?” Akajibu, “Huyu mwanamke ameniambia,
    'Mtoe mtoto wako ili tuweze kumla leo, na tutamla wakwangu kesho.”
  bel-bel: 'І сказаў ёй цар: што табе? І сказала яна: гэтая жанчына казала мне: аддай
    свайго сына, зьямо яго сёньня, а сына майго зьямо заўтра.'
  deu-ELBBK: 'Und der König sprach zu ihr: Was ist dir? Und sie sprach: Diese Frau
    da hat zu mir gesagt: Gib deinen Sohn her, dass wir ihn heute essen; und meinen
    Sohn wollen wir morgen essen.'
  mbb-OT: Ne zutun mid-insà haazà is hadì te, “Hengkey ves is prublima nu?” Midtavak
    haazà is bahi te, “Heini is bahi migkeǥiyan e zin he egkeenen dey is anak ku te
    egkehuna he andew, ne ed-ilis he andew ne iyan dey en maan egkeenen is kandin
    he anak.
  mal-2015: 'രാജാവു പിന്നെയും അവളോടു: നിന്റെ സങ്കടം എന്തു എന്നു ചോദിച്ചതിന്നു അവൾ:
    ഈ സ്ത്രീ എന്നോടു: നിന്റെ മകനെ കൊണ്ടുവാ; ഇന്നു നമുക്കു അവനെ തിന്നാം; നാളെ എന്റെ
    മകനെ തിന്നാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis latar phučľa: „So kames?“ Oj phenďa: „Kadi džuvľi kade man kerďa
    upre. Phenďa: ‚De tire čhas, hoj les adadžives te chas, a mires chaha tajsa.‘'
  pes-OPV: 'پس پادشاه او را گفت: «تو راچه شد؟» او عرض کرد: «این زن به من گفت: پسرخود
    را بده تا امروز او را بخوریم و پسر مرا فردا خواهیم خورد.'
  ron-1924: 'Ши ымпэратул й-а зис: „Че ай?” Еа а рэспунс: „Фемея ачея мь-а зис: ‘Дэ-мь
    пе фиул тэу сэ-л мынкэм астэзь, ши мыне вом мынка пе фиул меу.’'
  ben-OBCV: পরে তিনি তাকে জিজ্ঞাসা করলেন, “কী হয়েছে?” সে উত্তর দিয়েছিল, “এই মহিলাটি
    আমায় বলল, ‘তোমার ছেলেকে দাও, যেন আজ আমরা ওকে খেতে পারি, আর আগামীকাল আমরা আমার
    ছেলেকে খাব।’
  som-som: Markaasaa boqorkii wuxuu iyadii ku yidhi, Naa maxaa ku helay? Oo iyana
    waxay ugu jawaabtay, Naagtan waxay igu tidhi, Naa wiilkaaga na sii aan maanta
    cunnee oo wiilkaygana berri baannu wada cuni doonnaa.
  lat-VUC: 'Mulier ista dixit mihi: Da filium tuum, ut comedamus eum hodie, et filium
    meum comedemus cras.'
  eng-ASVBT: And the king said unto her, What aileth thee? And she answered, This
    woman said unto me, Give thy son, that we may eat him today, and we will eat my
    son tomorrow.
  ita-1885: 'Ma pure il re le disse: Che hai? Ed ella disse: Questa donna mi avea
    detto: Da'' qua il tuo figliuolo, e mangiamolo oggi, e domani mangeremo il mio.'
  eng-LXXUP: And the king said to her, What is the matter with thee? And the woman
    said to him, This woman said to me, Give thy son, and we will eat him today, and
    we will eat my son tomorrow.
  eng-ULB: The king continued, “What is troubling you?” She answered, “This woman
    said to me, 'Give your son so that we may eat him today, and we will eat my son
    tomorrow.'”
  spa-VBL: 'Pero entonces le preguntó: “¿Cuál es el problema?” “Cierta mujer me dijo:
    ‘Entrega a tu hijo y lo comeremos hoy, y mañana nos comeremos a mi hijo’”, respondió
    ella.'
  fra-_FOB: 'Puis le roi lui dit: Qu''as-tu? Et elle dit: Cette femme-là m''a dit:
    Donne ton fils, et mangeons-le aujourd''hui; et demain nous mangerons le mien.'
  mal-mal: 'രാജാവ് പിന്നെയും അവളോട്: “നിന്റെ സങ്കടം എന്ത്” എന്ന് ചോദിച്ചതിന് അവൾ:
    “ഈ സ്ത്രീ എന്നോട്: ‘നിന്റെ മകനെ കൊണ്ടുവാ; ഇന്ന് നമുക്ക് അവനെ തിന്നാം; നാളെ എന്റെ
    മകനെ തിന്നാം’ എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir bhī mujhe batāeṅ, maslā kyā hai?” Aurat bolī, “Is aurat ne mujh se
    kahā thā, ‘Āeṅ, āj āp apne beṭe ko qurbān kareṅ tāki ham use khā leṅ, to phir
    kal ham mere beṭe ko khā leṅge.’
  suz-BL: मिनु पिपम मेको कली “इ कली मार दु‍म?” दे मदा बाक्‍त। मिनु मेको मीश मुरुम
    “एको मीश मुरुम आं कली ‘मुलाक्‍ती इ तौ ब्‍वचा योक्‍को। मिनु दीसा चहिं आं तौ ब्‍वय’
    देंत। ब्‍यवस्‍था २८:५३
  ita-1927: 'Poi il re aggiunse: “Che hai?” Ella rispose: “Questa donna mi disse:
    Da’ qua il tuo figliuolo, che lo mangiamo oggi; domani mangeremo il mio.'
  ckb-ckb: 'ئینجا پاشا لێی پرسی: «چیتە؟» ئەویش گوتی: «ئەم ژنە پێی گوتم: ”کوڕەکەت بهێنە
    با ئەمڕۆ بیخۆین و سبەینێش کوڕەکەی من دەخۆین.“'
  eng-BBE: And the king said to her, What is troubling you? And she said in answer,
    This woman said to me, Give your son to be our food today, and we will have my
    son tomorrow.
  kan-OKCV: ಅರಸನು ಅವಳಿಗೆ, “ನಿನ್ನ ದುಃಖವೇನು?” ಎಂದನು. ಅದಕ್ಕವಳು, “ಈ ಸ್ತ್ರೀಯು ನನಗೆ ಹೇಳಿದ್ದೇನೆಂದರೆ,
    ‘ಈ ಹೊತ್ತು ನಾವು ನಿನ್ನ ಮಗನನ್ನು ತಿನ್ನುವಂತೆ ಅವನನ್ನು ಕೊಡು, ನಾಳೆ ನನ್ನ ಮಗನನ್ನು ತಿನ್ನೋಣ,’
    ಎಂದಳು.
  tam-2017: 'ராஜா மேலும் அவளைப் பார்த்து: உனக்கு என்னவேண்டும் என்று கேட்டான். அதற்கு
    அவள்: இந்தப் பெண் என்னை நோக்கி: உன் மகனைத் தா, அவனை இன்று சாப்பிடுவோம்; நாளைக்கு
    என் மகனைச் சாப்பிடுவோம் என்றாள்.'
  spa-RV-1909: 'Y díjole el rey: ¿Qué tienes? Y ella respondió: Esta mujer me dijo:
    Da acá tu hijo, y comámoslo hoy, y mañana comeremos el mío.'
  ron-BTF: 'Și împăratul i-a zis: Ce îți este? Și ea a răspuns: Această femeie mi-a
    spus: Dă pe fiul tău, ca să îl mâncăm astăzi și îl vom mânca pe fiul meu mâine.'
  eng-WEBP: Then the king asked her, “What is your problem?” She answered, “This woman
    said to me, ‘Give your son, that we may eat him today, and we will eat my son
    tomorrow.’
  eng-FBV: But then he asked her, “What's the problem?” “This woman told me, ‘Give
    up your son and we'll eat him today, and tomorrow we'll eat my son,’” she answered.
  nld-1939: 'De koning vroeg verder: Wat hebt ge eigenlijk? Zij antwoordde: Deze vrouw
    hier heeft tot mij gezegd: “Geef uw zoon, om hem vandaag op te eten; dan eten
    we morgen den mijne op.”'
  nch-BL: 'Pero techilhui taya cuesoli tijpiya. Huan nopa sihuat quiilhui: ―Nopa sihuat
    techilhui ma nijmaca nocone para tijcuase se tonali huan tonili tijcuasquíaj cati
    ya icone.'
  vie-1934: 'Vua lại rằng: Ngươi có chi? Nàng thưa rằng: Đàn bà này nói với tôi rằng:
    Hãy cho con trai chị, hầu ngày nay chúng ta ăn thịt nó; ngày mai chúng ta sẽ ăn
    thịt con trai ta.'
  hin-CV: राजा ने फिर आगे यह भी पूछा, “क्या तकलीफ़ है तुम्हें?” स्त्री ने उत्तर दिया,
    “इस स्त्री ने मुझसे कहा था, ‘आज मुझे अपना पुत्र दे दो कि वह हमारा आज का भोजन हो
    जाए, कल मेरा पुत्र हमारा भोजन हो जाएगा.’
  spa-BES: 'Y el rey le dijo: ¿Qué te preocupa? Y ella respondió: Esta mujer me dijo:
    Dame a tu hijo que sea nuestra comida hoy, y mañana tendremos a mi hijo.'
  tdx-tdx: 'Le hoe ty mpanjaka ama’e: Ino o mañolañe azoo. Le hoe ty natoi’e: Nanao
    ty hoe amako ty rakemba, Atoloro hey i ana-dahi’oy ho hanentika anito le ho hanentika
    hamaray i ana-dahikoy.'
  tha-KJV: และกษั​ตริ​ย์ทรงถามนางว่า “​เจ้​าเป็นอะไรไป” นางทูลตอบว่า “หญิงคนนี้บอกข้าพระองค์​ว่า
    ‘เอาลูกชายของเจ้ามาให้เรากินเสียวันนี้​เถิด และเราจะกินลูกชายของฉั​นว​ันพรุ่งนี้’
  por-BR-2018: 'E disse-lhe o rei: Que tens? E ela respondeu: Esta mulher me disse:
    Dá aqui o teu filho, e o comamos hoje, e amanhã comeremos o meu.'
  deu-ELO: 'Und der König sprach zu ihr: Was ist dir? Und sie sprach: Dieses Weib
    da hat zu mir gesagt: Gib deinen Sohn her, daß wir ihn heute essen; und meinen
    Sohn wollen wir morgen essen.'
  eng-WYC-2018: And the king said to her, What wilt thou that I do to thee? (or What
    wilt thou that I do for thee?) And she answered, This woman said to me, Give thy
    son, that we eat him today, and we shall eat my son tomorrow.
  epo-epo: 'Kaj la reĝo diris al ŝi: Kio estas al vi? Ŝi respondis: Ĉi tiu virino
    diris al mi: Donu vian filon, por ke ni manĝu lin hodiaŭ, kaj mian filon ni manĝos
    morgaŭ.'
  uig-PIN: 'Padixaⱨ ǝmdi uningdin yǝnǝ: Nemǝ dǝrding bar? dǝp soridi. U: Mana bu hotun
    manga: Oƣlungni bǝrgin, biz uni bügün yǝyli. Ətǝ bolsa mening oƣlumni yǝymiz,
    dedi.'
  beo-beo: 'Di da adi bidi hamoi?” Uda da dabe adole i, “Ha afaega, uda goea da na
    mano ani manusa: adoi, amalu ea mano amo ha enoga manu sia:i.'
  tpi-OTNT: Orait na king i askim em, “Yu laik bai mi helpim yu olsem wanem?” Na meri
    i bekim tok olsem, “Mi tupela dispela meri hia i bin pasim tok olsem, mitupela
    bai i kaikai pikinini man bilong mi pastaim, na long de bihain bai mitupela i
    kaikai pikinini man bilong en.
  hau-SA: Sa’an nan ya tambaye ta ya ce, “Me ya faru?” Sai ta amsa ta ce, “Wannan
    mace ta ce mini, ‘Kawo ɗanki mu ci yau, gobe kuwa mu ci ɗana.’
  uig-LAT: 'Padishah emdi uningdin yene: Néme derding bar? dep soridi. U: Mana bu
    xotun manga: Oghlungni bergin, biz uni bügün yeyli. Ete bolsa méning oghlumni
    yeymiz, dédi.'
  nde-nde: Wasebuza wathi, “Kodwa uhlutshwa yini?” Owesifazane waphendula wathi, “Owesifazane
