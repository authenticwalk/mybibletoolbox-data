verse: 2KI.006.009
translations:
  mal-C: 'എന്നാൽ ദൈവപുരുഷൻ ഇസ്രായേൽരാജാവിനോട്: “ആ സ്ഥലത്തുകൂടി കടന്നുപോകാതെ സൂക്ഷിക്കുക;
    അരാമ്യർ അവിടേക്കു ഇറങ്ങിവരുന്നുണ്ട്” എന്നു പറഞ്ഞയച്ചു.'
  deu-TKW: 'Aber der Mann Gottes sandte zum Könige von Israel und ließ ihm sagen:
    Hüte dich, an diesem Orte vorüberzuziehen; denn dort sind die Aramäer versteckt.'
  lin-lin: 'Mbala moko, moto na Nzambe atindaki maloba oyo epai ya mokonzi ya Isalaele :
    « Keba ! Koleka na esika wana te, pamba te bato ya Siri bazali kokita kuna. »'
  eng-LSV: And the man of God sends to the king of Israel, saying, “Take heed of passing
    by this place, for the Arameans are coming down there”;
  eng-GNV: 'Therefore the man of God sent vnto the King of Israel, saying, Beware
    thou goe not ouer to such a place: for there the Aramites are come downe.'
  eng-WEBSTER: And the man of God sent to the king of Israel, saying, Beware that
    thou pass not such a place; for thither the Syrians have come down.
  nhw-BL: 'Huan nimantzi Eliseo, masque huejca itztoya, quiyolmatiyaya huan quititlaniyaya
    se ma quimatilti itlanahuatijca tlen tlali Israel huan ma quiilhui: “Ximomocuitlahuica
    para amo aqui panos campa nimitzilhuía pampa nopona tlali Siria soldados mochijtoque
    para anmechhuilanase.”'
  swh-ONEN: 'Mtu wa Mungu akatuma ujumbe kwa mfalme wa Israeli: “Jihadhari usije ukapita
    mahali pale, kwa sababu Waaramu wanashuka huko.”'
  bba-bba: Adɑmɑ Elisee u Isirelibɑn sinɑ boko ɡɔriɑ u nɛɛ, u tii lɑɑkɑri ko, u ku
    rɑɑ de yɑm kɑsɑ. Domi Siriɡibu bɑ wɑ̃ɑ mi.
  eng-KJVCPB: And the man of God sent unto the king of Israel, saying, Beware that
    thou pass not such a place; for thither the Syrians are come down.
  luo-luo: 'Ngʼat Nyasaye nooro wach ne ruodh Israel kama: “Bed motangʼ kikalo kanyo
    nikech jo-Aram dhi buto kuno.”'
  meu-meu: A Dirava ena tau ese hereva na Israel pavapavana dekena e siaia lao, eto,
    Una gabu na basio rakaia hanai, badina be Suria taudia na unu a be laomu.
  npi-ULB: त्यसैले परमेश्‍वरका मानिसले इस्राएलका राजाकहाँ यसो भनेर मानिसहरू पठाए,
    “त्योबाट ठाउँबाट नजानुहोस् किनकि अरामीहरू त्यहाँ तल झर्दैछन् ।”
  yor-yor: Ènìyàn Ọlọ́run rán iṣẹ́ sí ọba Israẹli pé, “Kíyèsi ara láti kọjá ní ibẹ̀
    yẹn, nítorí pé ará Aramu wọ́n sọ̀kalẹ̀ lọ síbẹ̀.”
  pes-OPCB: 'ولی مرد خدا الیشع بی‌درنگ برای پادشاه اسرائیل پیغام فرستاد که: «مواظب
    باش به فلان جا نزدیک نشوی، زیرا سوری‌ها در نظر دارند لشکر خود را به آنجا بفرستند.»'
  tgl-ULB: Kaya nagpunta ang lingkod ng Diyos sa hari ng Israel, sinasabing, “Sikapin
    ninyong hindi dumaan sa lugar na iyon, dahil ang mga Aramean ay bababa roon.”
  cbu-NT: Elisewshat anoo mazinarangu, Israelchicheem kurak mikeeru tsiyatssee zanganirangiya.
    Papcha. Síriyshuch tputs amb siyaam tsakakchinllinpa. Ashiriya, amb naarintspa,
    tárangiya.
  hui-hui: Balai anda ogoriaore bulubada lalu Elaisa ibugua manda bu bamba howa Isaraelenaga
    kini heago ala lamialu lalu, Isaraele wali agali bu kamiru tí dindi ogoniha kaware
    napilimu. Pialu kamiria Siriali karume tí bo waholigo napilimu, lalu kini lamini.
  mya-mya: သို့​ရာ​တွင်​ဧ​လိ​ရှဲ​က​ဣသ​ရေ​လ​ဘု​ရင်​အား``ဤ မည်​သော​နေ​ရာ​တွင်​ရှု​ရိ​အ​မျိုး​သား​တို့​သည်
    ခြုံ ခို​တိုက်​ခိုက်​ရန်​စောင့်​လျက်​နေ​ကြ​ပါ​သည်။ သို့ ဖြစ်​၍​ထို​နေ​ရာ​သို့​မ​သွား​ပါ​နှင့်''
    ဟု​လူ​လွှတ် ၍​သ​တိ​ပေး​လေ​သည်။-
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་མི་མངགས་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ། དོགས་ཟོན་གྱིས་ཤིག
    ཨ་རམ་པའི་དམག་ཡུལ་དེ་རུ་མར་འབབ་བཞིན་ཡོད་པས། དེ་བརྒྱུད་ནས་མ་འགྲོ་ཞེས་ངག་འཕྲིན་བསྐུར་ཏོ།
    །
  sna-sna: Munhu waMwari akatumira shoko kuna mambo weIsraeri achiti, “Chenjerai kuti
    murege kupfuura napanzvimbo iyo nokuti vaAramu vari kuburukirako.”
  spa-BLM: 'El hombre de Dios envió a decir al rey de Israel: “Ten cuidado de no pasar
    por este lugar, porque los sirios bajan por allí”.'
  cac-cac: Ix yalanb'at vin̈aj Eliseo d'a vin̈ sreyal Israel b'ajtac ayec' eb' vin̈
    aj Siria chi' yic vach' syac' lista sb'a vin̈ b'ajtac ayec' eb' vin̈ chi'.
  swh-ULB: Basi huyo mtu wa Mungu akamtuma kwa mfalme wa Israeli, akisema, “Kuwa makini
    usipite ile sehemu, kwa kuwa ndipo Washamu wanakoshukia hapo.”
  bel-bel: 'І пасылаў чалавек Божы да цара Ізраільскага сказаць: сьцеражэцеся праходзіць
    гэтым месцам, бо там Сірыйцы залеглі.'
  deu-ELBBK: 'Da sandte der Mann Gottes zum König von Israel und ließ ihm sagen: Hüte
    dich, diesen Ort zu vernachlässigen; denn dort kommen die Syrer herab.'
  mbb-OT: Migkeǥiyan ni Elisha is hadì te Israel te, “Kenè kew ebpekevayà keniyan
    he lugar su keniyan ebantey is menge Aramihanen.”
  mal-2015: 'എന്നാൽ ദൈവപുരുഷൻ യിസ്രായേൽരാജാവിനോടു: ഇന്ന സ്ഥലത്തുകൂടി കടക്കാതിരിപ്പാൻ
    സൂക്ഷിക്ക; അരാമ്യർ അവിടേക്കു വരുന്നുണ്ടു എന്നു പറയിച്ചു.'
  rmc-rmc: 'Ale o Elizeus le izraelike kraľiske diňa pal oda te džanel a phenďa: „De
    pozoris, hoj te na džas pre oda than, bo ode taborinen o Aramejčana.“'
  pes-OPV: 'اما مرد خدا نزد پادشاه اسرائیل فرستاده، گفت: «با حذر باش که از فلان جا
    گذر نکنی زیرا که ارامیان به آنجا نزول کرده‌اند.»'
  ron-1924: 'Дар омул луй Думнезеу а тримис сэ спунэ ымпэратулуй луй Исраел: „Фереште-те
    сэ тречь пе лынгэ локул ачела, кэч аколо сунт аскуншь сириений.”'
  ben-OBCV: 'ঈশ্বরের লোক ইস্রায়েলের রাজার কাছে খবর দিয়ে পাঠালেন: “সেই স্থানটি পেরিয়ে
    যাওয়ার বিষয়ে সাবধান, কারণ অরামীয়রা সেখানে যাচ্ছে।”'
  som-som: Markaasaa ninkii Ilaah u cid diray boqorkii dalka Israa'iil oo wuxuu ku
    yidhi, War iska jir oo ha soo marin meesha saas ah, waayo, reer Suuriya meeshaasay
    ku dhaadhacayaan.
  lat-VUC: 'Misit itaque vir Dei ad regem Israël, dicens: Cave ne transeas in locum
    illum: quia ibi Syri in insidiis sunt.'
  eng-ASVBT: And the man of God sent unto the king of Israel, saying, Beware that
    thou pass not such a place; for thither the Syrians are coming down.
  ita-1885: 'E l''uomo di Dio mandava a dire al re d''Israele: Guardati che tu non
    passi per quel luogo; perciocchè i Siri vi sono in agguato.'
  eng-LXXUP: And Elisha sent to the king of Israel, saying, Take heed that thou pass
    not by that place, for the Syrians are hidden there.
  eng-ULB: So the man of God sent to the king of Israel, saying, “Be careful not to
    pass that place, for the Arameans are going down there.”
  spa-VBL: 'Entonces el hombre de Dios envió una advertencia al rey de Israel: “Ten
    cuidado si te acercas a este lugar, porque los arameos van a estar allí”.'
  fra-_FOB: 'Mais l''homme de Dieu envoyait dire au roi d''Israël: Garde-toi de négliger
    ce lieu; car les Syriens y descendent.'
  mal-mal: 'എന്നാൽ ദൈവപുരുഷൻ യിസ്രായേൽ രാജാവിനോട്: “ഇന്ന സ്ഥലത്തുകൂടി കടക്കാതിരിക്കുവാൻ
    സൂക്ഷിക്ക; അരാമ്യർ അവിടേക്ക് വരുന്നുണ്ട്” എന്ന് പറയിച്ചു.'
  urd-GVR: to fauran mard-e-Ḳhudā Isrāīl ke bādshāh ko āgāh kartā, “Fulāṅ jagah se
    mat guzarnā, kyoṅki Shām ke faujī wahāṅ ghāt meṅ baiṭhe haiṅ.”
  suz-BL: मिनु परमप्रभु आ मुरुम इस्राएल ङा पिप कली “मेकेर रे गाक्‍ची ना होस पा गाक्‍कीन।
    मारदे हना अरामी मेकेर लशो बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'E l’uomo di Dio mandò a dire al re d’Israele: “Guardati dal trascurare
    quel tal luogo, perché vi stan calando i Siri”.'
  ckb-ckb: 'ئینجا پیاوەکەی خودا ناردی بۆ لای پاشای ئیسرائیل و گوتی: «ئاگات لە خۆت
    بێت و لەو شوێنەوە نەپەڕیتەوە، چونکە ئارامییەکان لەوێ دادەبەزن.»'
  eng-BBE: And the man of God sent to the king of Israel, saying, Take care to keep
    away from that place, for the Aramaeans are waiting there in secret.
  kan-OKCV: ಆಗ ದೇವರ ಮನುಷ್ಯನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, “ಅಂಥಾ ಸ್ಥಳವನ್ನು ಹಾದುಹೋಗದೆ ಜಾಗ್ರತೆಯಾಗಿ
    ಇರು. ಏಕೆಂದರೆ ಅರಾಮ್ಯರು ಅಲ್ಲಿಗೆ ಇಳಿದು ಬಂದಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: 'ஆகிலும் தேவனுடைய மனிதன் இஸ்ரவேலின் ராஜாவினிடத்தில் ஆள் அனுப்பி: இன்ன
    இடத்திற்குப் போகாதபடி எச்சரிக்கையாயிரும்; சீரியர்கள் அங்கே வருவார்கள் என்று சொல்லச்சொன்னான்.'
  spa-RV-1909: 'Y el varón de Dios envió á decir al rey de Israel: Mira que no pases
    por tal lugar, porque los Siros van allí.'
  ron-BTF: 'Și omul lui Dumnezeu a trimis la împăratul lui Israel, spunând: Ia seama
    să nu treci prin acel loc, pentru că acolo au coborât sirienii.'
  eng-WEBP: The man of God sent to the king of Israel, saying, “Beware that you not
    pass this place, for the Syrians are coming down there.”
  eng-FBV: 'Then the man of God sent a warning to the king of Israel: “Watch out if
    you go near this place, because the Arameans are going to be there.”'
  nld-1939: 'Maar de godsman liet den koning van Israël berichten: Wees op uw hoede,
    dat gij die plaats niet voorbij trekt; want daar liggen de Arameën in hinderlaag.'
  nch-BL: 'Huan nimantzi Eliseo, masque huejca itztoya, quiyolmatiyaya huan quititaniyaya
    se ma quimatilti itanahuatijca ten tali Israel huan ma quiilhui: “Ximomocuitahuica
    para amo aqui panos campa nimitzilhuía pampa nopona tali Siria soldados mochijtoque
    para amechtehuise.”'
  vie-1934: Người của Đức Chúa Trời bèn sai nói với vua Y-sơ-ra-ên rằng; Khá giữ lấy,
    chớ đi ngang qua chỗ kia, vì dân Sy-ri phục tại đó.
  hin-CV: 'परमेश्वर के जन ने इस्राएल के राजा को यह संदेश भेजा: “सावधान रहिए! अरामी
    सेना वहीं पहुंच रही है, तब उस स्थान के निकट से होकर न जाइएगा.”'
  spa-BES: 'Y el hombre de Dios envió al rey de Israel, diciendo: Cuídate de mantenerte
    alejado de ese lugar, porque los sirios están esperando allí en secreto.'
  tdx-tdx: 'Le nampañitrike mb’ amy mpanjaka’ Israeley mb’eo indatin’ Añaharey, ty
    hoe: Asoao irehe tsy hiary an-koe eo, amy t’ie homba’ o nte-Ara­meo.'
  tha-KJV: แต่​คนแห่งพระเจ้าส่งข่าวไปยังกษั​ตริ​ย์​แห่​งอ​ิสราเอลว่า “ขอพระองค์ทรงระวังอย่าผ่านมาทางนั้น
    เพราะคนซีเรียกำลังยกลงไปที่​นั่น​”
  por-BR-2018: 'E o homem de Deus enviou a dizer ao rei de Israel: Olha que não passes
    por tal lugar, porque os sírios vão ali.'
  deu-ELO: 'Da sandte der Mann Gottes zum König von Israel und ließ ihm sagen: Hüte
    dich, diesen Ort zu vernachlässigen; denn dort kommen die Syrer herab.'
  eng-WYC-2018: And therefore the man of God sent to the king of Israel, and said,
    Beware, lest thou pass to that place, for (the) men of Syria be there in ambushments.
  epo-epo: 'Tiam la homo de Dio sendis al la reĝo de Izrael, por diri: Gardu vin,
    ke vi ne trapasu tiun lokon, ĉar tie staras la Sirianoj.'
  uig-PIN: 'Hudaning adimi Israilning padixaⱨiƣa hǝwǝr ǝwitip: — Sǝn palanqi-pokunqi
    yǝrgǝ berixtin eⱨtiyat ⱪilƣin, qünki Suriylǝr u yǝrgǝ qüxmǝkqi, dedi.'
  beo-beo: Be Ilaisia da Isala:ili hina bagade ea dawa:digima:ne, e da amo sogebi
    mae gadenena masa:ne sia:i. Bai amogawi, Silia dunu da logo ligi dialu.
  tpi-OTNT: Tasol Elisa, dispela profet bilong God, i save long dispela ples ol Siria
    i laik wokim kem, na em i toksave long king bilong Israel. Na tu em i tokim king
    long ol Israel i no ken i go klostu long dispela ples. Nogut ol i go klostu na
    ol Siria i bagarapim ol.
  hau-SA: Sai mutumin Allah ya aika wa sarkin Isra’ila cewa, “Ka yi hankali da wuce
    wuri kaza, domin Arameyawa za su gangara can.”
  uig-LAT: 'Xudaning adimi Israilning padishahigha xewer ewitip: — Sen palanchi-pokunchi
    yerge bérishtin éhtiyat qilghin, chünki Suriyler u yerge chüshmekchi, dédi.'
  nde-nde: Umuntu kaNkulunkulu wathumela ilizwi enkosini yako-Israyeli lisithi, “Qaphela
    ungedluli kuleyana indawo, ngoba ama-Aramu azakwehla ayekhona.”
  ton-ton: Pea naʻe fekau atu ʻe he tangata ʻoe ʻOtua ki he tuʻi ʻo ʻIsileli, ʻo pehē,
    Vakai ke ʻoua naʻa ke ʻalu ange ki he potu na; he kuo hoko hifo ki ai ʻae kakai
    Silia.
  ces-1613: 'Tedy poslal muž Boží k králi Izraelskému, řka: Viz, abys netáhl přes
    to místo, nebo tam Syrští jsou v zálohách.'
  eng-WMB: The man of God sent to the king of Israel, saying, “Beware that you not
    pass this place, for the Syrians are coming down there.”
  tam-TCV: ஆனால் இறைவனுடைய மனிதனாகிய எலிசாவோ இஸ்ரயேல் அரசனுக்குச் செய்தி அனுப்பி,
    “நீர் இந்த இடங்களைக் கடக்கும்போது கவனமாயிரும். ஏனென்றால் சீரியர் இவ்விடத்துக்கு
    வரப்போகிறார்கள்” என்றான்.
  ceb-ULB: Busa nagpadala ang tawo sa Dios ngadto sa hari sa Israel, nga nag-ingon,
    “Pagbantay nga dili ka moagi niana nga dapit, kay molugsong didto ang mga Arameanhon.”
  pol-UBG: 'Wtedy mąż Boży posłał do króla Izraela wiadomość: Strzeż się przechodzić
    przez to miejsce, bo tam Syryjczycy zrobili zasadzkę.'
  agr-agr: 'Nuna pachis Apajuí Eliseon ujakui. Dutikam Eliseo chichama etsegnun akateg
    awemak: “Sirian apuji niina suntaji aidaujai nunú nugkanum ijunjattaji tuinawai.
    Nuadui Israel aents aidaun apuji niina suntaji aidaujaig nuni nagkaemakinmegka
    tusajum ujaktajum”, tiuwai.'
  kyc-kyc: Dopa piyamosa Ilaisame Isaraele kiŋi peteyamo dokona pii wai mende nembapala
    lamaikondali pyuo yuu dokona repeta paa nana daa leya. Renge dokona Siria yanda
    singi dupwa isaro pyalana pyuo kareyaminyi dokona paa nana daa lao leya.
  urd-GVU: تو فوراً مردِ خدا اسرائیل کے بادشاہ کو آگاہ کرتا، ”فلاں جگہ سے مت گزرنا،
    کیونکہ شام کے فوجی وہاں گھات میں بیٹھے ہیں۔“
  deu-1912: 'Aber der Mann Gottes sandte zum König Israels und ließ ihm sagen: Hüte
    dich, daß du nicht an dem Ort vorüberziehst; denn die Syrer ruhen daselbst.'
  ntj-ntj: Parturtu Yilayitjalu nintilu kuliranytja tjiinya-ya kumpirnu nyinarranyangka.
    Palunyalu wati kutju witurnu yankula puurrpa Yitjurayilngamartatji ngurlutjunkutjaku.
    Nyangka mularrpartu yanu watjarnu.
  kan-2017: ದೇವರ ಮನುಷ್ಯನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, “ಜಾಗರೂಕತೆಯಿಂದಿರಿ, ನೀವು ಇಂಥಿಂಥ ಸ್ಥಳದಲ್ಲಿ
    ಹೋಗಬಾರದು. ಅಲ್ಲಿ ಅರಾಮ್ಯರು ಅಡಗಿಕೊಂಡಿದ್ದಾರೆ” ಎಂದು ತಿಳಿಸುತ್ತಿದ್ದನು.
  yap-yap: Machane me pi’ Elisa e thin nge yan ngak e pilung nu Israel ndab ranod
    ngaram, ya bay e salthaw nu Syria u rom.
  hlt-MCSB: Pathen kah hlang loh Israel manghai te a tah tih, “He hmuen la kat ham
    te ngaithuen, Aram te singling singloei lah ko te,” a ti nah.
  mdy-ETH: ዔልሳዒ ጋዓንቴ፦ «ሶኦሪያ ዓሳ ካቲ ዴዒ ኔና ካፒ ዓኣሢሮ ዬኖ ቤዜሎ ባንሢ ዴንዲፖ» ጌዒ ዒስራዔኤሌ ካኣቲም ኪኢታ
    ዳኬኔ።
  twi-ASANTE: Ntɛm pa ara, Onyankopɔn onipa Elisa bɔɔ Israelhene kɔkɔ sɛ, “Ntwe mmɛn
    beaeɛ hɔ, ɛfiri sɛ, Aramfoɔ no reyɛ nhyehyɛeɛ, aboaboa wɔn akodɔm ano wɔ hɔ.”
  eng-WEBU: The man of God sent to the king of Israel, saying, “Beware that you not
    pass this place, for the Syrians are coming down there.”
  wal-wal: Xoossaa asi Elssaa7i Israa7eela kawuwaakko asa kiittidi, “Sooriyaa asati
    he sohuwaa duge wodhdhiyo gishshau, he sohuwaara kanttoppa” yaagiis.
  spa-PDDPT: 'Entonces el varón de ʼElohim envió a decir al rey de Israel: Cuídate
    de pasar por tal lugar, porque los sirios van a bajar allí.'
  gun-gun: 'Ha''e rami teĩ Israel pygua huvixa pe Nhanderuete remimbo''e aipoe''i
    uka: — Penheangu ke ha''e rupi peaxa e''ỹ aguã, mba''eta ha''e py ''rã Síria pygua
    kuery oo — he''i uka.'
  ilo-ULB: Isu a nangibaon ti tao ti Dios iti ari ti Israel, a kunana, “Agannadkayo
    a saan a magna iti dayta a lugar, ta sumalsalog sadiay dagiti Arameo.”
  kpg-kpg: Gei ogo Elisha ga haga iloo gi di king o Israel bolo gi hudee hula gi hoohoo
    gi di gowaa deelaa, idimaa, digau o Syria le e pala hagammuni i golo.
  uig-ARA: 'خۇدانىڭ ئادىمى ئىسرائىلنىڭ پادىشاھىغا خەۋەر ئەۋىتىپ: ــ سەن پالانچى-پوكۇنچى
    يەرگە بېرىشتىن ئېھتىيات قىلغىن، چۈنكى سۇرىيلەر ئۇ يەرگە چۈشمەكچى، دېدى.'
  sus-sus: Kɔnɔ Ala xa mixi naxa xɛɛra xɛɛ Isirayila mangɛ ma, a falafe ra, «I naxa
    siga na yire de, xa na mu a ra i Aramikae lima nɛ naa.»
  pon-2006: Ahpw Elisa kadarala pakair ohng nanmwarkien Israel, “Kaleke e ketla wasao,
    pwe mehn Siria ko rukurukih wasao.”
  jae-jae: Mago Anôtônê ŋac kêsakiŋ biŋ gêdêŋ kiŋ Israelŋa ma kêsôm gebe “Ojop taôm
    gebe ôsa gamêŋ tonaŋ atom gebe lau Suriaŋa dêdib aôm sêmoa tonaŋ.”
  ksd-ksd: 'Ma ra tutana kai God i ga tulue ra tinata pire ra king Israel dari: Una
    balaure pi koko una bolo nam ra pakana, tago ra tarai Siria diat a vana uro.'
  tur-YTC: Tanrı adamı İsrael Kralı'na haber gönderip, “Buradan sakın geçme, çünkü
    Suriyeliler oraya iniyor” dedi.
  grc-BRENT: Καὶ ἀπέστειλεν Ἐλισαιὲ πρὸς τὸν βασιλέα Ἰσραὴλ, λέγων, φύλαξαι μὴ παρελθεῖν
    ἐν τῷ τόπῳ τούτῳ, ὅτι ἐκεῖ Συρία κέκρυπται.
  ind-AYT: Namun, abdi Allah mengirim orang menghadap kepada Raja Israel dengan berkata,
    “Hati-hatilah ketika melewati tempat itu, karena orang Aram sudah mengadang di
    sana.”
  nya-nya: Munthu wa Mulungu anatumiza mawu kwa mfumu ya ku Israeli kuti “Musamale
    podutsa malo akuti, chifukwa Aaramu akupita kumeneko.”
  hrv-hrv: 'Ali Elizej poruči izraelskom kralju: “Čuvaj se onoga mjesta jer su se
    Aramejci ondje utaborili.”'
  mps-mps: Tialima, Elisa, te Godigo profet bidigo, agai te Siria bidi dabego kem
    nigilama bidabo pesage te agai koneai, tama agai te Israel king bidibolo po konelani,
    tama me te Israel kingbolo te po dali tama wali, “Dage te Siria bage augwali bidibo
    pesage pąba pigio,” wali. “Tama dage Siria bage augwali bidibo madigi pąba peyu
    da, teda augwaligo dage dolaibao,” wali.
  tpi-tpi: Tasol Elisa, dispela profet bilong God, i save long dispela ples ol Siria
    i laik wokim kem, na em i toksave long king bilong Israel. Na tu em i tokim king
    long ol Israel i no ken i go klostu long dispela ples. Nogut ol i go klostu na
    ol Siria i bagarapim ol.
  dan-1931: 'Men den Guds, Mand sendte Bud til Israels Konge og lod sige: “Vogt dig
    for at drage forbi det Sted, thi der ligger Aramæerne i Baghold!”'
  vie-OVCB: 'Nhưng lập tức người của Đức Chúa Trời liền sai người đến dặn vua Ít-ra-ên:
    “Đừng đi đến địa điểm ấy, vì có quân A-ram mai phục.”'
  guj-2017: પણ ઈશ્વરભક્ત એલિશાએ ઇઝરાયલના રાજાને સંદેશો મોકલીને કહ્યું, “સાવધ રહેજે,
    અમુક જગ્યાએ જતો ના, કારણ કે, અરામીઓ ત્યાં આવવાના છે.”
  pon-2006A: Ahpw Elisa kadarala pakair ohng nanmwarkien Israel, “Kaleke e ketla wasao,
    pwe mehn Siria ko rukurukih wasao.”
  por-BRBSL: 'O homem de Deus enviou ao rei de Israel, dizendo: “Cuidado para não
    passar por este lugar, pois os sírios estão descendo para lá”.'
  cth-cth: Cathut e tami ni, Isarel siangpahrang koe vah, hote hmuen koe cei hoeh
    hanlah kâhruetcuet. Bangkongtetpawiteh hote hmuen koehoi Sirianaw ni na tâco sin
    awh han telah tami a patoun.
  twi-twi: Ntɛm pa ara, Onyankopɔn nipa Elisa bɔɔ Israelhene kɔkɔ se, “Ntwiw mmɛn
    beae hɔ, efisɛ Aramfo no reyɛ nhyehyɛe, aboaboa wɔn asraafo ano wɔ hɔ.”
  hlt-hlt: Pathen kah hlang loh Israel manghai te a tah tih, “He hmuen la kat ham
    te ngaithuen, Aram te singling singloei lah ko te,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Edii nɑ́kɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì
    kɛ dɔ̀: Á ndɑkɛ, kɛ bɑ́ɑ́ kétɛ́ ku mpíkù Sidii kɔbɛ bɛɛ̀ kɛ̀ bo.'
  msy-2020: Ezɨ Godɨn akam inigha izir gumazim Elisa, a Sirian mɨdorozir gumaziba
    ikiamin danganim gɨfo, egha Israelian atrivim bagha akam amada. A uaghan Israelian
    atrivim mɨgɨa ghaze, Israelia danganir kamɨn boroghɨn mangan markɨ. Me an boroghɨn
    mangɨtɨ, Sirian mɨdorozir gumaziba me gasɨghasigham.
  dop-dop: Amɑ Ilisee tilɑɑ nɑ pɑ́ kɛɛsɩ Ɩsɛɣɛlɩ wulɑʋ kɛ lonɑ nnɑ nnɑ ɑ tɑɑ pǝ fɛɩ
    sɩ pɑ́ polo tɔ, sɩ Silii yoolɑɑ wɛ tǝnɑ.
  azb-azb: 'Allah adamı İsrail padşahına xəbər göndərib dedi: «O yerdən keçmə, çünki
    Aramlılar oraya enirlər».'
  eng-DBY: And the man of God sent to the king of Israel, saying, Beware that thou
    pass not such a place, for thither the Syrians are come down.
  hin-2017: तब परमेश्वर के भक्त ने इस्राएल के राजा के पास कहला भेजा, “चौकसी कर और
    अमुक स्थान से होकर न जाना क्योंकि वहाँ अरामी चढ़ाई करनेवाले हैं।”
  wol-KYG: 'Ci kaw loolu góoru Yàlla ga yónnee ca buurub Israyil, ne ko: «Nanga moytoo
    jaare bérab sàngam, ndaxte fa la waa Siri jëm.»'
  eng-YLT: And the man of God sendeth unto the king of Israel, saying, 'Take heed
    of passing by this place, for thither are the Aramaeans coming down;
  kne-kne: Ngem nan-ibaas Eliseo si en mangidadaan sin ari ed Israel ay bantayan da
    koma din lugar ay doy tan planon din taga-Syria ay en gobaten.
  eng-WYC-2017: And therefore the man of God sent to the king of Israel, and said,
    Beware, lest thou pass to that place, for men of Syria be there in ambushments.
  eng-WMBB: The man of God sent to the king of Israel, saying, “Beware that you not
    pass this place, for the Syrians are coming down there.”
  urd-GVH: तो फ़ौरन मर्दे-ख़ुदा इसराईल के बादशाह को आगाह करता, “फ़ुलाँ जगह से मत गुज़रना,
    क्योंकि शाम के फ़ौजी वहाँ घात में बैठे हैं।”
  rug-rug: Ba garunu la zinama koasa baṉara pa Izireli se Ilaisa, meke va balau ia
    pude lopu tata la koasa vasina asa, sina korapa tome aqa vasina sari na tinoni
    Siria, gua.
  gaz-gaz: Namni Waaqaa sunis, “Sababii namoonni Sooriyaa achitti gad buʼaa jiraniif
    ati akka karaa sanaan hin dabarre of eeggadhu” jedhee mootii Israaʼelitti ergaa
    erge.
  fra-LSG: 'Mais l’homme de Dieu fit dire au roi d’Israël: Garde-toi de passer dans
    ce lieu, car les Syriens y descendent.'
  gnn-gnn: Yurru bitjana warray liŋgu ŋayi ŋuli Yelatjiyayunydja dhäruk warray yukurranha
    djuy'yuna ŋuriki giŋgu warray, Yitjuralpuyŋuwu giŋgu, ḻakaranha ŋuli yukurranha
    marŋgikunhana, wanhamala ŋuli yukurranha ŋunhi Djiriyapuyŋu djuḻu'‐djuḻuḻyuna
    walalaŋgu miriŋu.
  yal-yal: Koni sayiban yi a fala Isirayila mangan xa, a naxa, “I yɛtɛ rakantan dangu
    feen na mɛnni, amasɔtɔ Arami kaane fama mɛnni.”
  haw-1868: A hoouna aku la ke kanaka o ke Akua i ke alii o ka Iseraela, i aku la,
    E malama oe, mai hele oe ma kela wahi; no ka mea, ua iho mai ko Suria malaila.
  arb-NAV: 'فَبَعَثَ رَجُلُ اللهِ إِلَى مَلِكِ إِسْرَائِيلَ قَائِلاً: «احْذَرْ الاجْتِيَازَ
    فِي مَوْضِعِ كَذَا، لأَنَّ الأَرَامِيِّينَ مُتَرَبِّصُونَ بِكَ فِيهِ».'
  ewe-ewe: Elisa gblɔ na Israel fia enumake be, “Mègate ɖe teƒe sia ŋu o, elabena
    Siriatɔwo ɖo be yewoaƒu asaɖa anyi ɖe afi ma!”
  eng-LEE: And the man of God sent unto the king of Israel, saying, Beware that thou
    pass not that place; for thither the Syrians are come down.
  asm-FB: তেতিয়া ঈশ্বৰৰ লোকে ইস্ৰায়েলৰ ৰজাক কৈ পঠালে বোলে, “সাৱধান, সেই ঠাইলৈ নাযাব;
    কাৰণ অৰামীয়াসকল সেই ঠাইলৈ নামি আহিছে।”
  sus-A: كْنْ عَلَ شَ مِشِ نَشَ شّيرَ شّي عِسِرَيِلَ مَنفّ مَ، عَ قَلَقٍ رَ، «عِ نَشَ
    سِفَ نَ يِرٍ دٍ، شَ نَ مُ عَ رَ عِ عَرَ مِكَيٍ لِمَ نّ نَا.»
  fra-SBL: 'L''homme de Dieu envoya dire au roi d''Israël : « Prends garde de ne pas
    passer par ce lieu, car les Syriens y descendent. »'
  hbo-hbo: וַיִּשְׁלַ֞ח אִ֣ישׁ הָאֱלֹהִ֗ים אֶל־מֶ֤לֶךְ יִשְׂרָאֵל֙ לֵאמֹ֔ר הִשָּׁ֕מֶר
    מֵעֲבֹ֖ר הַמָּקֹ֣ום הַזֶּ֑ה כִּֽי־שָׁ֖ם אֲרָ֥ם נְחִתִּֽים׃
  kik-kik: Mũndũ wa Ngai agĩtũmana kũrĩ mũthamaki wa Isiraeli, akĩmwĩra atĩrĩ, “Wĩhũũge,
    na ndũkagerere handũ hana tondũ andũ a Suriata nĩho maraikũrũkĩra.”
  fra-NCL: 'Mais l’homme de Dieu envoya dire au roi d’Israël : « Garde-toi de traverser
    ce lieu, car les Syriens y descendent. »'
  cek-AK: Sithaw kami mah Israel siangpahrang khaeah kami patoeh moe, Syria kaminawk
    loe to ih ahmuen ah angzoh o tathuk boeh pongah, to ahmuen ah caeh o hmah, tiah
    acoehaih paek.
  cuk-cuk: 'Bab-Dummad-e-duledi, Israel-e-reyga weyob gayaburba barmisad: “Siria-sordamar-ambikuoedse
    melle sordamar-barmido, ar ade, agi Siria-sordamar ambikudanimalad.”'
  uig-CYR: 'Худаниң адими Исраилниң падишасиға хәвәр әвитип: — Сән паланчи-покунчи
    йәргә бериштин еһтият қилғин, чүнки Сурийләр у йәргә чүшмәкчи, деди.'
  tel-2017: కానీ దేవుని మనిషి ఇశ్రాయేలు రాజుకి కబురు పంపి “ఆ మార్గం గుండా వెళ్ళకుండా
    జాగ్రత్త పడు. ఎందుకంటే సిరియా సైన్యం అక్కడకు రాబోతున్నారు” అని తెలియజేశాడు.
  hat-BSA: 'Nonm Bondye a te voye kote wa Israël la. Li te di: “Veye pou ou pa pase
    nan kote sila a, paske Siryen yo ap desann la.”'
  kos-kos: Tuh Elisha el supwala kas nu sin tokosra lun Israel in sensenkunul elan
    tia som apkuran nu in acn sac, mweyen mwet mweun lun Syria elos wikwik soanelos
    we.
  hbo-WLC: וַיִּשְׁלַ֞ח אִ֣ישׁ הָאֱלֹהִ֗ים אֶל־מֶ֤לֶךְ יִשְׂרָאֵל֙ לֵאמֹ֔ר הִשָּׁ֕מֶר
    מֵעֲבֹ֖ר הַמָּק֣וֹם הַזֶּ֑ה כִּֽי־שָׁ֖ם אֲרָ֥ם נְחִתִּֽים׃
  ibo-ibo: Ngwangwa, onye nke Chineke zigaara eze Izrel ozi sị, “Lezie anya, unu ejekwala
    nso nʼebe ahụ, nʼihi na eze Aram na ndị agha ya nọ nʼebe ahụ.”
  ory-ory: ସେତେବେଳେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଇସ୍ରାଏଲର ରାଜାଙ୍କ ନିକଟକୁ କହି ପଠାନ୍ତି, “ସାବଧାନ,
    ତୁମ୍ଭେ ସେହି ସ୍ଥାନ ଦେଇ ଯିବ ନାହିଁ; କାରଣ ଅରାମୀୟମାନେ ସେହି ସ୍ଥାନକୁ ଓହ୍ଲାଇ ଆସୁଅଛନ୍ତି।”
  chk-chk: Nge Elisa a tinala pworaus ren ewe kingen Israel, “Kopwe afäluk pwe kosap
    feila lon enan leni, pun ekewe chon Siria ra feitiu o op ikenan.”
  rop-rop: Bat Ilaisha bin jandim wed langa det king brom Isreil blanga wonim im nomo
    blanga go langa det pleis, dumaji detlot Siriya solja bin weidabat deya blanga
    fait langa olabat.
  ukr-1871: 'Чоловік же Божий, послав до царя Ізраїлського сказати: Остерегайся проходити
    тим місцем, бо там залягли Сирийцї.'
  deu-1951: 'Aber der Mann Gottes sandte zum König von Israel und ließ ihm sagen:
    Hüte dich, an jenem Orte vorbeizugehen; denn die Syrer begeben sich dorthin!'
  eng-JPS: 'And the man of God sent unto the king of Israel, saying: ''Beware that
    thou pass not such a place; for thither the Arameans are coming down.'''
  srp-1865: 'A èovjek Božji posla k caru Izrailjevu i poruèi: èuvaj se da ne ideš
    onuda, jer su ondje Sirci u zasjedi.'
  lug-lug: Naye mu kiseera kye kimu omusajja wa Katonda n’aweereza kabaka wa Isirayiri
    obubaka nti, “Weegendereze obutayita mu kifo gundi, kubanga Abasuuli bajja kubeerayo.”
  heb-heb: וישלח איש האלהים אל מלך ישראל לאמר השמר מעבר המקום הזה כי שם ארם נחתים׃
  ben-IRV: তখন ঈশ্বরের লোক ইস্রায়েলের রাজাকে বলে পাঠাতেন, “সাবধান, ঐ জায়গায় যাবেন
    না, কারণ অরামীয়েরা সেখানে নেমে আসছে।”
  pan-pan: ਫਿਰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਖ਼ਬਰਦਾਰ ਇਸ ਥਾਂ
    ਦੇ ਵਿੱਚ ਦੀ ਨਾ ਲੰਘੀ, ਕਿਉਂ ਜੋ ਉੱਧਰ ਅਰਾਮੀ ਆ ਰਹੇ ਹਨ।
  mya-JVB: ဘုရားသခင် ၏လူ သည် ဣသရေလ ရှင်ဘုရင် ထံသို့ လူကိုစေလွှတ် ၍ ၊ ဤ မည်သောအရပ်
    ကို သတိ ပြုပါ။ ထို အရပ်သို့ ရှုရိ လူတို့သည် လာ ကြပြီဟု၊”
  tbg-tbg: Vika vi vataraqaa nái seri naavu maaqa kaqatovaro, Elisaava Isareri avuhainaaraini
    uva varakero tiharo, Are raurihara variane. Siria vika vi vataraqaa variavo. Hauri
    Isareri mini vivorave, tiro.
  hmo-hmo: Dirava ena tau Elisaia ese Israela ena king dekenai hereva ia siaia, ia
    sisiba henia, ia gwau, “Unai gabu kahirakahira do umui lao lasi, badina Suria
    taudia ese unuseni umui do idia tuari henia.”
  urd-urd: इसलिए मर्द — ए — ख़ुदा ने इस्राईल के बादशाह से कहला भेजा कि “ख़बरदार तू
    उन जगहों से मत गुज़रना, क्यूँकि वहाँ अरामी आने को हैं।”
  rus-SYN: 'И посылал человек Божий к царю Израильскому сказать: берегись проходить
    сим местом, ибо там Сирияне залегли.'
  bqc-SIM: Ɔ̃ Lua gbɛ̃́pi lɛ́kpãsãkɛ̀ Isailiↄ kíaɛ à mɛ̀ aàↄ gupi dↄ̃́a, asu
    gɛ̃ao, asa Siliↄ lɛ́ mↄ́ weɛ.
  tcz-CHONGTHU: Ahinlah apettah chun Pathen mipa Elisha’n gangtah in Israel lengpa
    ana gah hilchah in, “Hichelai munna chun che hih un ajeh chu Syria ten asepaiteu
    chu hilai munna chu changpang a ana umdiu ahi,” atipeh tan ahi.
  mar-mar: पण तेव्हा देवाच्या मनुष्याने इस्राएलाच्या राजाला निरोप पाठवून सांगितले,
    “सावधगिरीने वागा.” त्याठिकाणी जाऊ नका. येथे अरामी सैन्य चढाई करणार आहे.
  qub-qub: Chayno parlacushanta musyar Eliseoga Israelpa rayninta willachiran «Chay
    particunapaga aywarpis ama päsaychu. Siria runacunami shuyarpaycäshunqui» nir.
  bqp-bqp: Akũ Luda gbɛ̃ lɛ́gbãzã kɛ̀ Isarailanↄ kínanɛ à pì, àgↄ̃ gu pì dãkpã
    àsun gɛ̃alaro, zaakũ Sirianↄ tɛn su gwemɛ.
  hat-hat: Men, Elize voye avèti wa peyi Izrayèl la pou l' pa pwoche bò tèl kote,
    paske lame peyi Siri a desann la ap tann li.
  eng-BSB: 'Then the man of God sent word to the king of Israel: “Be careful passing
    by this place, for the Arameans are going down there.”'
  eng-WEBPB: The man of God sent to the king of Israel, saying, “Beware that you not
    pass this place, for the Syrians are coming down there.”
  kbq-kbq: Hianagi Ra Anumzamofo eri'za ne' Elisa'a Israeli kini netega anage huno
    kea atrente'ne, Siria vahe'mo'za hahuranteku seli nonkuma eme antazanki kva hu'nenka
    e'irega ovuo huno asamitere hu'ne.
  nhe-BL: 'Huan nimantzi Eliseo, yonque huejca itztoya, quiyolmatiyaya huan quititlaniyaya
    se ma quimatilti itlanahuatijca tlen tlali Israel huan ma quiilhui: “Ximomocuitlahuica
    para axaca panos campa nimitzilhuía pampa nopona tlali Siria soldados mochijtoque
    para inmechtehuise.”'
  bus-bus: Ben Luda gbɛ̃ lɛ́kpãsã kɛ̀ Isarailinↄ kínanɛ à bè, àgↄ̃ guu pì dãkpaa
    àton gɛ̃àlaro, zaakɛ Sirianↄↄ e mↄↄ gwemɛ.
  gub-BL: Iapo 'ym mehe we Tupàn ze'eg imume'u har Erizew omono kar uze'eg Izaew wanuwihawete
    pe. — Eho zo a'e ywy pehegwer huwake nehe. Ta'e Xir a'e wà xe, uzeàmim a'e pe
    neràro pà nezuka pà a'e wà xe, i'i Erizew tuwihawete pe.
  eng-DRA: 'And the man of God sent to the king of Israel, saying: Beware that thou
    pass not to such a place: for the Syrians are there in ambush.'
