verse: 2KI.006.005
translations:
  mal-C: അവരിൽ ഒരുവൻ മരം വെട്ടിക്കൊണ്ടിരിക്കെ, കോടാലി ഊരി വെള്ളത്തിൽ വീണു. “അയ്യോ!
    യജമാനനേ, ഞാനതു വായ്പ വാങ്ങിയതായിരുന്നു!” എന്ന് അയാൾ നിലവിളിച്ചു.
  deu-TKW: 'Während nun einer von ihnen einen Balken fällte, fiel das Eisen ins Wasser.
    Da schrie er und rief: Ach, Herr! es ist noch dazu entlehnt!'
  lin-lin: 'Wana moko kati na bango azalaki kokata nzete, ebende ya epasola na ye
    ekweyaki na mayi. Agangaki : — Ah, nkolo na ngai ! Nadefaki yango kodefa !'
  eng-LSV: and it comes to pass, the one is felling the beam, and the iron [ax head]
    has fallen into the water, and he cries and says, “Aah! My lord, for it was borrowed!”
  eng-GNV: 'And as one was felling of a tree, the yron fell into the water: then he
    cryed, and said, Alas master, it was but borowed.'
  eng-WEBSTER: 'But as one was felling a beam, the ax head fell into the water: and
    he cried, and said, Alas, master! for it was borrowed.'
  nhw-BL: 'Pero quema se quitzontequiyaya se cuahuitl, huetzqui ihacha ipan hueyatl.
    Huajca pejqui cuatzajtzij: ―¡Tlamachtijquetl! ¡Nopa hacha san timotlanejtoque!'
  swh-ONEN: Mmoja wao alipokuwa anakata mti, shoka lilitumbukia kwenye maji. Akalia,
    “Ee bwana wangu, shoka lilikuwa la kuazima!”
  bba-bba: Sɑɑ ye ben turo u dɑ̃ru ɡɑru burɑmɔ, yerɑ win ɡbɑ̃ɑ wɔɔrɑ yɑ wɔri nim bweru
    sɔɔ. Mɑ u Elisee nɔɔɡiru sue u nɛɛ, nɛn yinni, nɑ ɡbɑ̃ɑ ye bɔkurɑmɑwɑ.
  eng-KJVCPB: 'But as one was felling a beam, the axe head fell into the water: and
    he cried, and said, Alas, master, for it was borrowed.'
  luo-luo: To kane achiel kuomgi ne tongʼo yien, leye nolwar e pi. Noywak niya, “Yaye
    ruodha, korka ne en le mokwa!”
  meu-meu: Bena tau ta ese au ta e hagaria negana ai na ena ira kwarana na ranu ai
    e moru. Bena e boi lolo, eto, Biagugu e, ihabaigu, na abia torehai.
  npi-ULB: तर एक जनाले काटिरहँदा बञ्चरोको टाउको पानीमा खस्यो । त्यसले चिच्‍च्याएर
    भन्यो, “हे मेरा मालिक, यो त मागेर ल्‍याएको थियो !”
  yor-yor: Bí ọ̀kan ṣe gé igi náà, àáké irin náà bọ́ sínú omi, ó kígbe sókè pé, “O!
    Olúwa mi, mo yá a ni!”
  emp-NTPO: 'Mãwã panʌne zagarada ab̶a daid̶u b̶aed̶e wãsia. Dji zagara erob̶ad̶aba
    Eliseoa jĩgua jarasia: –¡Mʌ̃ boro, jãʌ̃ zagarara djãrãne basía!–'
  pes-OPCB: 'ناگهان تیغهٔ تبر یکی از انبیا از دسته جدا شد و به داخل آب افتاد. پس او
    فریاد برآورده، به الیشع گفت: «ای سرورم، من این تبر را امانت گرفته بودم.»'
  tgl-ULB: Pero habang nagpuputol ang isa sa kanila, nalaglag ang ulo ng palakol sa
    tubig; sumigaw siya at sinabinig, “Naku, panginoon, hiniram ko lang iyon!”
  cbu-NT: Minum yasin katspayarusin, yusur minootssha katspaksin, anush m'chukee pataxirangu,
    kungush kanacharangiya. Ashirangu, yuwsha m'chukee kanacharangu ansha, Aay. Mayistoroo,
    m'chukee kanachachima. ¿Antaati nuwaantaja m'chukiri? Tputsee muchkir nuw yáyarana,
    tárangiya.
  hui-hui: Ti ira dibalu hemiria Anduane Homogonaga bi mana latagi haga agali mbira
    heagonaga ayu ibaha golo ibira hene. Agali ogoni ibunaga ayu mibe naheyagola ibugua
    lalu, I̱naga agali haguane-o ayu ogoni i̱naga ndo agali mendealinaga mo yalu ibinigo
    ai ibaha golo wahayagoni, lene.
  mya-mya: သူ​တို့​အ​ထဲ​မှ​လူ​တစ်​ယောက်​သည်​သစ်​ပင် ကို​ခုတ်​လှဲ​နေ​စဉ် သူ​၏​ပု​ဆိန်​သည်​ရေ​ထဲ​သို့
    ကျ​သွား​၏။ ထို​အ​ခါ​သူ​သည်​ဧ​လိ​ရှဲ​အား``အ ရှင်၊ အ​ကျွန်ုပ်​အ​ဘယ်​သို့​ပြု​ရ​ပါ​မည်​နည်း။
    ထို​ပု​ဆိန်​သည်​ငှား​ယူ​ခဲ့​သော​ပု​ဆိန်​ဖြစ် ပါ​၏'' ဟု​ဟစ်​အော်​၍​ပြော​၏။
  bod-N: སློབ་བུ་ཞིག་གིས་གདུང་མ་གཅོད་སྐབས་སྟ་རེའི་མགོ་ཆུའི་ནང་དུ་ལྷུང་ཞིང་། དེས་སྐད་ཆེན་པོས་ཀྱེ་ཧུད་ང་ཡི་བདག་པོ།
    སྟ་རེ་དེ་ནི་གཡར་མ་ཡིན་ཞེས་འུར་བརྒྱབ་པས།
  sna-sna: Asi mumwe akati achiri kutema muti, musoro wedemo wakasvotoka ukawira mumvura.
    Akadanidzira akati, “Haiwa, ishe wangu, rakanga rakweretwa!”
  spa-BLM: 'Pero cuando uno estaba cortando un árbol, la cabeza del hacha cayó al
    agua. Entonces gritó y dijo: “¡Ay, señor mío! Porque era prestada”.'
  cac-cac: 'Ayic van sch''acan te'' eb'' vin̈, ay jun vin̈ ix elta surnaj q''uen sch''acab'',
    ix b''atcan q''uen d''a yol a a'' chi'', ix el yav vin̈: —Ach in c''ayb''umal.
    A jun q''uen ch''acab'' tic hierro q''ueen, in majanpax q''ueen, xchi vin̈.'
  swh-ULB: Lakini mmoja wao alipokuwa akikata, kichwa cha shoka kikaangukia kwenye
    maji; akalia kwa sauti na kusema, “la hasha, bwana wangu, kilikuwa kimeazimwa!”
  bel-bel: 'І калі адзін валіў бервяно, сякера ягоная ўпала ў ваду. І закрычаў ён
    і сказаў: ах, гаспадару мой! а ён узяў быў на патрыманьне!'
  deu-ELBBK: 'Es geschah aber, als einer einen Balken fällte, da fiel das Eisen ins
    Wasser; und er schrie und sprach: Ach, mein Herr! Und es war entlehnt!'
  mbb-OT: Ne is sevaha kandan he ebpiley te kayu, nepul-ut is wasey zin ne neulug
    diyà te wahig, ne nekevensag sikandin te, “Datù, sinembayan ku zà sikan!”
  mal-2015: എന്നാൽ ഒരുത്തൻ മരം മുറിക്കുമ്പോൾ കോടാലി ഊരി വെള്ളത്തിൽ വീണു; അയ്യോ കഷ്ടം;
    യജമാനനേ, അതു വായിപ്പ വാങ്ങിയതായിരുന്നു എന്നു അവൻ നിലവിളിച്ചു.
  rmc-rmc: 'Androda, sar jekh lendar čhinelas tele o stromos, peľa leske o tover pal
    o poriskos andro paňi. A zvičinďa: „Ó, rajeja miro, oda tover mange ča iľom kečeň!“'
  pes-OPV: 'و هنگامی که یکی ازایشان تیر را می‌برید، آهن تبر در آب افتاد و اوفریاد
    کرده، گفت: «آه‌ای آقایم زیرا که عاریه بود.»'
  ron-1924: 'Ши, пе кынд тэя унул дин ей о бырнэ, а кэзут ферул де ла секуре ын апэ.
    Ел а стригат: „Ах, домнул меу, ера ымпрумутат!”'
  ben-OBCV: তাদের মধ্যে একজন যখন একটি গাছ কাটছিলেন, কুড়ুলের লোহার ফলাটি জলে পড়ে
    গেল। “না! না! হে আমার প্রভু!” তিনি চিৎকার করে উঠেছিলেন। “সেটি যে আমি ধার করে এনেছিলাম!”
  som-som: Laakiinse midba intuu qori jarayay ayaa faaskii intii birta ahayd biyihii
    ku dhex dhacday, oo isna intuu qayliyey ayuu yidhi, Sayidkaygiiyow, hoogay! Waayo,
    deyn buu igu ahaa.
  lat-VUC: 'Accidit autem ut cum unus materiam succidisset, caderet ferrum securis
    in aquam: exclamavitque ille, et ait: Heu ! heu ! heu ! domine mi: et hoc ipsum
    mutuo acceperam.'
  eng-ASVBT: But as one was felling a beam, the axe-head fell into the water; and
    he cried, and said, Alas, my master! for it was borrowed.
  ita-1885: 'E avvenne che uno di essi, abbattendo un pezzo di legname, il ferro della
    sua scure cadde nell''acqua; onde egli gridò e disse: Ahi! signor mio; anche l''avea
    io in prestanza.'
  eng-LXXUP: 'And behold, one was cutting down a beam, and the axe head fell into
    the water: and he cried out, Alas! master: and it was hidden.'
  eng-ULB: But as one was chopping, the ax head fell into the water; he cried out
    and said, “Oh no, my master, it was borrowed!”
  spa-VBL: Pero cuando uno de ellos estaba cortando un árbol, la cabeza del hacha
    de hierro cayó en el agua. “¡Oh, no! ¡Mi amo, esta era un hacha que me habían
    prestado!”, gritó.
  fra-_FOB: 'Mais comme l''un d''entre eux abattait une pièce de bois, il arriva que
    le fer tomba dans l''eau; et il s''écria et dit: Hélas, mon seigneur! Et encore
    il était emprunté!'
  mal-mal: എന്നാൽ ഒരുത്തൻ മരം മുറിക്കുമ്പോൾ കോടാലി ഊരി വെള്ളത്തിൽ വീണു; “അയ്യോ കഷ്ടം;
    യജമാനനേ, അത് വായ്പ വാങ്ങിയതായിരുന്നു” എന്ന് അവൻ നിലവിളിച്ചു.
  urd-GVR: Kāṭte kāṭte achānak kisī kī kulhāṛī kā lohā pānī meṅ gir gayā. Wuh chillā
    uṭhā, “Hāy mere āqā! Yih merā nahīṅ thā, maiṅ ne to use kisī se udhār liyā thā.”
  suz-BL: मिनु मुर काम रवा तिम्‍ना तिम्‍न पवानु, आ खा बुइश्‍शा ब्‍वाक्‍कुम ओव़माक्‍त।
    मिनु मेको ठेयब सेंदा पा “आबी, आं प्रभु, मेको दा पुंइशा चाक्‍शो खा कका बाक्‍ब”
    देंमाक्‍त।
  ita-1927: 'E come l’un d’essi abbatteva una trave, il ferro della scure gli cadde
    nell’acqua; ond’egli cominciò a gridare: “Ah, signor mio! e l’avevo presa ad imprestito!”'
  ckb-ckb: 'ئەوە بوو کاتێک یەکێکیان کاریتەی دەبڕییەوە، سەری تەورەکەی کەوتە ناو ئاوەکە،
    هاواری کرد: «ئای گەورەم، ئەوە ئەمانەتە!»'
  eng-BBE: But one of them, while cutting a board, let the head of his axe go into
    the water; and he gave a cry, and said, This is a bad business, my master, for
    it is another's.
  kan-OKCV: ಆದರೆ ಒಬ್ಬನು ಮರವನ್ನು ಬೀಳಿಸುವಾಗ ಕೊಡಲಿಯು ನೀರಿನೊಳಕ್ಕೆ ಬಿತ್ತು. ಆಗ ಅವನು, “ಅಯ್ಯೋ!
    ಯಜಮಾನನೇ, ನಾನು ಅದನ್ನು ಸಾಲವಾಗಿ ತೆಗೆದುಕೊಂಡದ್ದು,” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು.
  tam-2017: 'ஒருவன் ஒரு மரத்தை வெட்டி வீழ்த்தும்போது கோடரி தண்ணீரில் விழுந்தது; அவன்:
    ஐயோ என் ஆண்டவனே, அது இரவலாக வாங்கப்பட்டதே என்று சத்தமிட்டான்.'
  spa-RV-1909: 'Y aconteció que derribando uno un árbol, cayósele el hacha en el agua;
    y dió voces, diciendo: ¡Ah, señor mío, que era emprestada!'
  ron-BTF: 'Dar pe când unul dobora o bârnă, capul toporului a căzut în apă; și el
    a strigat și a spus: Vai, stăpâne! fiindcă era împrumutat.'
  eng-WEBP: But as one was cutting down a tree, the ax head fell into the water. Then
    he cried out and said, “Alas, my master! For it was borrowed.”
  eng-FBV: But as one of them was cutting down a tree, the iron axhead fell into the
    water. “Oh no! My master, it was one that was borrowed!” he shouted.
  nld-1939: 'Maar terwijl er een met een bijl sloeg, vloog het ijzeren blad in het
    water. Hij riep: Ach heer; en het is nog wel een geleende.'
  nch-BL: 'Pero quema se quitzontequiyaya se cuahuit, huetzqui ihacha ipan hueyat.
    Huajca pejqui cuatzajtzij: ―¡Tamachtijquet! ¡Nopa hacha san timotanejtoque!'
  vie-1934: 'Nhưng có một người đang đốn cây, cái lưỡi rìu văng xuống nước. người
    la lên rằng: ù chúa tôi! than ôi! tôi có mượn nó!'
  hin-CV: उनमें से एक भविष्यद्वक्ता बल्ली काट रहा था तब उसकी कुल्हाड़ी की फाल पानी
    में जा गिरी. वह भविष्यद्वक्ता चिल्ला उठा, “ओह, मेरे स्वामी! वह तो उधार की फाल
    थी.”
  spa-BES: 'Pero uno de ellos, mientras cortaba una viga, dejó caer la cabeza de su
    hacha en el agua; Y él dio un grito y dijo: Este es un problema, mi maestro, porque
    era prestada.'
  tdx-tdx: Fe nadebo’ ty raike i boda’ey, le nipitsik’ an-drano ao ty lela’ i feko’ey
    vaho hoe re, Hoke, talè, nindrameñe ‘nio.
  tha-KJV: ขณะที่​คนหนึ่งฟันไม้​อยู่ หัวขวานของเขาตกลงไปในน้ำ และเขาร้องขึ้​นว​่า
    “​อนิจจา นายครับ ขวานนั้นผมขอยืมเขามา”
  por-BR-2018: 'E aconteceu que derrubando uma árvore, caiu o machado na água; e deu
    vozes, dizendo: Ah, senhor meu, que era emprestada!'
  deu-ELO: 'Es geschah aber, als einer einen Balken fällte, da fiel das Eisen ins
    Wasser; und er schrie und sprach: Ach, mein Herr! Und es war entlehnt!'
  eng-WYC-2018: And it befelled, that when a man of them had cut down [a] matter,
    or (a piece of) wood, the iron of the ax felled into the water; and he cried [out],
    and said, Alas! alas! alas! my lord, and I had taken this same thing by borrowing
    (or for I have borrowed this thing from someone!).
  epo-epo: 'Kiam unu el ili faligis arbon, la hakilo falis en la akvon. Kaj li ekkriis
    kaj diris: Ho ve, mia sinjoro! ĝi estas ja prunteprenita!'
  uig-PIN: 'Lekin ularning biri dǝrǝh kesiwatⱪanda paltining bexi suƣa qüxüp kǝtti.
    U warⱪirap: — Way ƣojam, bu ɵtnǝ alƣan palta idi, dedi.'
  beo-beo: 'Dunu afae da ifa abaloba, hedololewane ea ouli goahei hodo da duga:le,
    hanoa gela sa:i. E da Ilaisiama amane sia:i, “Hina! Na da adi hamoma:bela:? Amo
    goahei da na: hame! Inia goahei!”'
  tpi-OTNT: Ol i wok i stap na het bilong tamiok bilong wanpela profet i lus na i
    pundaun long wara. Na dispela profet i no inap kisim tamiok bilong en na em i
    singaut olsem, “Sori tru bikman, mi kisim tamiok bilong wanpela man na nau em
    i pundaun long wara.”
  hau-SA: Yayinda ɗayansu yake cikin saran itace, sai kan gatarin ya fāɗi a ruwa,
    sai ya ce, “Kash, ranka yă daɗe, kayan aro ne fa!”
  uig-LAT: 'Lékin ularning biri derex késiwatqanda paltining béshi sugha chüshüp ketti.
    U warqirap: — Way ghojam, bu ötne alghan palta idi, dédi.'
  nde-nde: Omunye wathi egamula, ihloka lakhe laqamuka isihloko salo sawela emanzini.
    Wasekhala esithi, “Nkosi yami, ihloka leli bengilibolekile.”
  ton-ton: 'Kae lolotonga ʻa ʻene tā ha ʻakau ʻe he tokotaha, naʻe tō hifo ʻae toki
    ukamea ki he vai: pea naʻa ne tangi mo pehē, “ʻOiauē, ʻa ʻeku ʻeiki! He naʻe nō
    ia.”'
  ces-1613: 'I stalo se, když jeden z nich podtínal dřevo, že sekera spadla mu do
    vody. Tedy zkřikl a řekl: Ach, pane můj, a ta ještě byla vypůjčená.'
  eng-WMB: But as one was cutting down a tree, the ax head fell into the water. Then
    he cried out and said, “Alas, my master! For it was borrowed.”
  tam-TCV: அவர்களில் ஒருவன் ஒரு மரத்தை வெட்டிக் கொண்டிருக்கும்போது, அவனின் இரும்புக்
    கோடரி, பிடி கழன்று தண்ணீருக்குள் விழுந்தது. அப்பொழுது அவன், “ஐயா, என் தலைவனே!
    அது இரவலாக வாங்கப்பட்டதே” என்றான்.
  ceb-ULB: Apan samtang nagaputol ang usa, nahulog ang ulo sa atsa ngadto sa tubig;
    misinggit siya ug miingon, “O dili, akong agalon, hinulaman kini!”
  pol-UBG: 'I zdarzyło się, że jednemu z nich przy ścinaniu drzewa siekierą żelazo
    wpadło do wody. Zawołał wtedy: Ach, mój panie! Ta była pożyczona.'
  agr-agr: 'Nuninai nuwiya makichik aents jachan apakuig namaka ajugkui. Dutika ajugka
    untsumak: “¡Chah, jintinkagtinuh! ¡Jachak midauchawe tsagkatjukagmae!” tau.'
  kyc-kyc: Mendeme isa pokanyi palyiyamo dokopa aopa banya kapwa wua rumbiwa denge
    pyakupala ipwa dokona isa peya. Isa peyamopa akali dokome Ilaisa kando lao, Anemapwae,
    namba apa pirusi? Wua doko wakalemana kee lao nyipu, leya.
  urd-GVU: کاٹتے کاٹتے اچانک کسی کی کلہاڑی کا لوہا پانی میں گر گیا۔ وہ چلّا اُٹھا،
    ”ہائے میرے آقا! یہ میرا نہیں تھا، مَیں نے تو اُسے کسی سے اُدھار لیا تھا۔“
  deu-1912: 'Und da einer sein Holz fällte, fiel das Eisen ins Wasser. Und er schrie
    und sprach: O weh, mein Herr! dazu ist''s entlehnt.'
  kan-2017: ಒಬ್ಬನ ಕೊಡಲಿಯು ಕೈಜಾರಿ ನೀರೊಳಗೆ ಬಿದ್ದಿತು. ಆಗ ಅವನು, “ಅಯ್ಯೋ, ಸ್ವಾಮಿ ನಾನು ಅದನ್ನು
    ಸಾಲವಾಗಿ ತಂದಿದ್ದೆನು” ಎಂದು ಕೂಗಿದನು.
  yap-yap: Ma nap’an ni be toy bagayad ba ke gek’iy me thay e tow rok nga maran me
    magey kolngin u pa’. Me ga’ar ngak Elisa, “Mang e nggu rin’? Ya tow rok be’ ni
    gu ning ni gu ra fulweg.”
  hlt-MCSB: Pakhat loh tungpum a vung vaengah thi te tui khuila a tlak pah. Te dongah
    pang tih, “Ka boeipa aw, te te ka vat dae ta,” a ti nah.
  mdy-ETH: ዬያቶይዳፓ ፔቴስኬይ ሚፆ ቲቃኔ፤ ዒማና ዒ ዔሩዋንቴ ሄርጋ ኪሪ ዼኤፖ ዋኣፆይዳ ጌሌኔ፤ ዬይ ዓሢ ዒላታዖ፦ «ታ ጎዳሢዮ!
    ታ ዎይታንዳይ? ሄርጎ ታኣኒ ዔርጊ ዔኬያኬ!» ጌይ ዔልሳዒም ኬኤዜኔ።
  twi-ASANTE: Nanso, wɔn mu baako rebu dua no, nʼabonnua hɔn tɔɔ nsuo no mu. Ɔteaam
    sɛ, “Aa! Me wura, ɛyɛ abonnua a mekɔsrɛeɛ!”
  eng-WEBU: But as one was cutting down a tree, the ax head fell into the water. Then
    he cried out and said, “Alas, my master! For it was borrowed.”
  wal-wal: SHin etappe issoi mittaa qanxxishin, beexiyaa aifee kessi ekkidi, haattaa
    giddon geliis. Gelin he bitanee, “Hai ta godau, taani garxxa ekkidoogaa; shin
    waanooshsha!” yaagidi waassiis.
  spa-PDDPT: 'Aconteció que mientras uno de ellos cortaba un árbol, se le cayó el
    hierro al agua, y gritó: ¡Ay, ʼadón mío! ¡Era prestada!'
  gun-gun: 'Ha''e gui peteĩ yvyra hi''aĩ va''e oake''o vy haxa oity yy py. Ha''e ramo
    ojapukai vy aipoe''i: — Aikore xeruvixa! Haxa ma nhomba''e aiporu va''ekue — he''i.'
  ilo-ULB: Ngem kabayatan nga agpukpukan ti maysa, natinnag ti ulo ti wasay iti danum;
    nagpukkaw isuna ket kinunana, “Ayna, apok, daytoy ket bulod!”
  kpg-kpg: Tangada e dahi i digaula nogo hele dana laagau gi lala, gei di libogo talai
    a maa guu doo gi lodo di monowai. Mee gaa dangi gi Elisha, “Au gaa hai dagu aha,
    meenei? Ma talai hua ne madau!”
  uig-ARA: 'لېكىن ئۇلارنىڭ بىرى دەرەخ كېسىۋاتقاندا پالتىنىڭ بېشى سۇغا چۈشۈپ كەتتى.
    ئۇ ۋارقىراپ: ــ ۋاي غوجام، بۇ ئۆتنە ئالغان پالتا ئىدى، دېدى.'
  sus-sus: Mixi nde to nu wuri sɛgɛfe, a xa beera kole naxa koren, a sin ye xɔɔra.
    A naxa gbelegbele, a naxɛ, «Ee! N marigi, beera yefuxi nan a ra.»
  pon-2006: Eri, ni emen irail eh pelepele tuhke pwoat, ahpw depweila moangen nah
    sileo pwupwudilahng nanpihlo. Ohlo ahpw werkilahng Elisa, “Maing! Poakehla moangen
    sileh! Pwe kaidehn uhdahn nei, nein aramas I ahpw pekihda!”
  jae-jae: Ŋac teŋ kêsap ka ŋadambê teŋ gêmoa e nê ki nakabasi kêsu ma gebeŋ kêsêp
    bu ma ŋac tau gêmôêc gebe “Ojae, apômtau, aê kakôc ŋac teŋ nê ki gebe janam kôm.”
  ksd-ksd: 'Ma tikai ta diat, ba i bual ta davai, ra palariam ta kana pem i ga bura
    dudu ta ra tava; ma i ga kukula ma i ga biti: Ui, kaugu luluai! Di ga lul pa ia
    ka.'
  tur-YTC: Ama biri ağaç keserken baltanın başı suya düştü. Sonra bağırdı ve, “Eyvah
    efendim! Çünkü ödünç alınmıştı!” dedi.
  grc-BRENT: Καὶ ἰδοὺ ὁ εἷς καταβάλλων τὴν δοκὸν, καὶ τὸ σιδήριον ἐξέπεσεν εἰς τὸ
    ὕδωρ, καὶ ἐβόησεν, ὤ κύριε, καὶ αὐτὸ κεκρυμμένον.
  ind-AYT: Saat salah seorang sedang menumbangkan sebatang pohon, mata kapaknya jatuh
    ke dalam air. Lalu, ia berseru sambil berkata, “Aduh, Tuanku! Itu barang pinjaman!”
  nya-nya: Pamene wina ankadula mtengo, nkhwangwa yake inaguluka nigwera mʼmadzi.
    Iye anafuwula kuti, “Mayo! Mbuye wanga! Popeza ndi yobwereka!”
  hrv-hrv: 'A dok je jedan od njih tesao gredu, pade mu sjekira u vodu i on povika:
    “Jao, gospodaru! I još je bila posuđena!”'
  mps-mps: Tama augwali te sę eyu bidali, tama profet bidi me deligo agai sigi hwą
    ge osaga peyu, te Jordan węba tula pali. Tama te profet bidi agai aga te sigi
    hwą agai sabo usu ebe, tama agai e tiwai i Elisabolo tama wali, “Genuai bidio,
    homu dene mu dao, ena gasa bidigo hwą osogo sesalio, tama megi te hwą węba
    tula palio,” wali.
  tpi-tpi: Ol i wok i stap na het bilong tamiok bilong wanpela profet i lus na i pundaun
    long wara. Na dispela profet i no inap kisim tamiok bilong en na em i singaut
    olsem, “Sori tru bikman, mi kisim tamiok bilong wanpela man na nau em i pundaun
    long wara.”
  dan-1931: 'Medens nu en af dem var ved at fælde en Bjælke, faldt hans Øksejern i
    Vandet. Da gav han sig til at råbe: “Ak, min Herre! Og det var endda lånt!”'
  vie-OVCB: 'Đang đốn, lưỡi rìu của một người sút cán văng xuống nước. Người ấy kêu
    lên: “Thầy ơi! Rìu này con mượn của người ta!”'
  guj-2017: પણ એક જણ લાકડાં કાપતો હતો, તેવામાં તેની કુહાડી પાણીમાં પડી ગઈ; તેણે બૂમ
    પાડીને કહ્યું, “હે મારા ગુરુજી! એ કુહાડી તો હું માંગી લાવ્યો હતો.”
  pon-2006A: Eri, ni emen irail eh pelepele tuhke pwoat, ahpw depweila moangen nah
    sileo pwupwudilahng nanpihlo. Ohlo ahpw werkilahng Elisa, “Maing! Poakehla moangen
    sileh! Pwe kaidehn uhdahn nei, nein aramas I ahpw pekihda!”
  por-BRBSL: 'Mas quando alguém estava cortando uma árvore, a cabeça do machado caiu
    na água. Então ele gritou e disse: “Ai de mim, meu amo! Pois foi emprestada”.'
  cth-cth: Tami buet touh ni, thing a tâtueng lahun nah, cakâ hah tui thung a bo teh
    ahni ni Aiyoe! ka bawipa, ka hlai e doeh, telah a hram.
  twi-twi: Nanso wɔn mu baako rebu dua no, nʼabonnua hɔn tɔɔ asu no mu. Ɔteɛɛ mu se,
    “O me wura! Ɛyɛ abonnua a mekɔsrɛe!”
  hlt-hlt: Pakhat loh tungpum a vung vaengah thi te tui khuila a tlak pah. Te dongah
    pang tih, “Ka boeipa aw, te te ka vat dae ta,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ kóò mɔù ńkɔ̃ũ, kòo pĩɛ̃tɛ̀ɛ feutɛ́ kɛ́doroo dibinni miɛkɛ, kòo
    kuɔ́nko kɛ dɔ̀: Áú yoo n yiɛ̀! Dɛ̀ n dimu. M mɛ ntɛ̀ yɑ̃ũtɛ́nímu.'
  msy-2020: Me ingara itima, Godɨn akam inigha izir gumazir mamɨn sobiav zem asiaghirɨgha
    dɨpam giraghu. Ezɨ akam inigha izir gumazir kam uan sobiam inian iburagha kamaghɨn
    dei, “Ame! Gumazir ekiam, kɨ gumazir igharazimɨn sobiam inigha ize. Ezɨ a dɨpam
    giraghu.”
  dop-dop: 'Pɑ tɑɑ lɛlʋ sɛtɑɣɑɑ ɩ tɑɑʋ, ɩlɛnɑ lɑɑlɛ holi nɑ tǝ́ hoti lʋm tɑɑ. Ntɛnɑ
    ɑpɑlʋ ɩnɩ ɩ́ mɑ́ kɑpukɑ sɩ: Hei tɑ cɑɑ, mɑ lepɑ. Lɑɑlɛ kʋkǝntǝlɛ kɛ́.'
  azb-azb: 'Onlardan biri ağac kəsərkən baltanın dəmiri suya düşdü. O qışqırıb dedi:
    «Vay, ağam! Onu borc almışdım».'
  eng-DBY: And it came to pass as one was felling a beam, that the iron fell into
    the water; and he cried and said, Alas, master, and it was borrowed!
  hin-2017: परन्तु जब एक जन बल्ली काट रहा था, तो कुल्हाड़ी बेंट से निकलकर जल में गिर
    गई; इसलिए वह चिल्लाकर कहने लगा, “हाय! मेरे प्रभु, वह तो माँगी हुई थी।”
  wol-KYG: 'Kenn ca ñoom doon gor, weñu sémmiñam wadd ca ndox ma. Mu jalu, ne: «Éy,
    sang bi, te dama koo àbboon kat!»'
  eng-YLT: and it cometh to pass, the one is felling the beam, and the iron hath fallen
    into the water, and he crieth and saith, 'Alas! my lord, and it asked!'
  kne-kne: Idi man-getgetad din esa, nalokmos din wasay et nag-as sin posong, isonga
    kanana, “Apo, ay ta et na! Intoy iyat ko pay yan owat kon binolod?”
  eng-WYC-2017: And it befelled, that when a man of them had cut down [a] matter,
    or a piece of wood, the iron of the ax felled [or fell] into the water; and he
    cried [out], and said, Alas! alas! alas! my lord, and I had taken this same thing
    by borrowing.
  eng-WMBB: But as one was cutting down a tree, the axe head fell into the water.
    Then he cried out and said, “Alas, my master! For it was borrowed.”
  urd-GVH: काटते काटते अचानक किसी की कुल्हाड़ी का लोहा पानी में गिर गया। वह चिल्ला
    उठा, “हाय मेरे आक़ा! यह मेरा नहीं था, मैंने तो उसे किसी से उधार लिया था।”
  rug-rug: Meke sipu korapa maho va hoqa ia keke koa rini si keke huda, si lobusu
    va hodaka meke hoqa lodu nana pa korapa kolo sa livona sa maho, meke velavela
    la gua koe Ilaisa si asa, “Kei, nasa si kote boka tavetia rau! Na vagi pakia mo
    rau pa keke tie sa maho hie!”
  gaz-gaz: Isaan keessaa tokko utuu muka muruutti jiruu qottoon muka isaa irraa buqqaʼee
    bishaan keessa buʼe. Namichi sunis, “Wayyoo kaa, yaa gooftaa koo; wanni kun waan
    ergifatamee dha!” jedhee iyye.
  fra-LSG: 'Et comme l’un d’eux abattait une poutre, le fer tomba dans l’eau. Il s’écria:
    Ah! Mon seigneur, il était emprunté!'
  gnn-gnn: Yo, guḻkthurruna walala marrtjina dharpana malanha, ga waŋganygunydja ḏarramuwu
    yupthurruna muḻkurrnha ḏakul', ŋunha liŋgu gapulili mayaŋ'lilina dhurrwutthurruna,
    bena‐wala dhulupurrlilina. Ga ŋunhiyinydja ḏarramu ŋunhi ŋayi ḏakul' yupthurruna
    nhanukala, waŋana Yelatjiyanha bitjarra, “Nhaltjanna dhuwala ŋarra yurru yulŋunydja?
    Yaka ŋunha ŋarrakuwaynydja ḏakul; ŋunhayinydja ŋarra gombuŋala,” bitjarra.
  yal-yal: E tan nde yi xalanbe sɛgɛni, a bunbi mɛlɛnna yi bira igeni. A gbelegbele,
    a naxa, “N kanna, a xandixin na a ra!”
  haw-1868: 'A i ke kua laau ana a kekahi, poholo aku la ke koi iloko o ka wai: auwe
    iho la ia, i aku la, Auwe, e ka haku! no ka mea, no hai ia mea.'
  arb-NAV: 'وَفِيمَا كَانَ أَحَدُهُمْ يَقْطَعُ خَشَبَةً سَقَطَ رَأْسُ فَأْسِهِ الْحَدِيدِيُّ
    فِي الْمَاءِ، فَاسْتَغَاثَ بِأَلِيشَعَ قَائِلاً: «آهِ يَا سَيِّدِي، إنِّي اسْتَعَرْتُهُ».'
  ewe-ewe: Esi nusrɔ̃lawo dometɔ ɖeka nɔ ati aɖe tsom la, eƒe fia do le fiati la me
    eye wòge ɖe tɔsisi la me. Nusrɔ̃la la do ɣli enumake be, “Oo, nye aƒetɔ, ɖe meɣe
    fia la hafi!”
  eng-LEE: 'But as one was felling a beam, the axe-head fell into the water: and he
    cried, and said, Alas, my Lord! it was also borrowed.'
  asm-FB: তেওঁলোকৰ মাজৰ এজনে যেতিয়া গছ কাটি আছিল, তেতিয়া তেওঁৰ কুঠাৰখন সুলকি গৈ
    পানীত পৰিল; তাতে তেওঁ চিঞঁৰ মাৰি ক’লে, “হায় হায়! হে প্ৰভু, মই এইখন আনৰ পৰা খুজি
    আনিছিলো!”
  sus-A: مِشِ ندٍ تٌ نُ وُرِ سّفّقٍ، عَ شَ بٍيرَ كٌلٍ نَشَ كٌرٍن، عَ سِن يٍ شْورَ.
    عَ نَشَ فبٍلٍفبٍلٍ، عَ نَشّ، «عٍٍ! ﭑ مَرِفِ، بٍيرَ يٍقُشِ نَن عَ رَ.»
  fra-SBL: 'Mais comme l''un d''eux abattait un arbre, la tête de la hache tomba dans
    l''eau. Alors il s''écria : « Hélas, mon maître ! Car il a été emprunté. »'
  hbo-hbo: וַיְהִ֤י הָֽאֶחָד֙ מַפִּ֣יל הַקֹּורָ֔ה וְאֶת־הַבַּרְזֶ֖ל נָפַ֣ל אֶל־הַמָּ֑יִם
    וַיִּצְעַ֥ק וַיֹּ֛אמֶר אֲהָ֥הּ אֲדֹנִ֖י וְה֥וּא שָׁאֽוּל׃
  kik-kik: Na rĩrĩa ũmwe wao aatemaga mũtĩ-rĩ, ithanwa rĩkĩgũa maaĩ-inĩ. Nake agĩkaya,
    akiuga atĩrĩ, “Mwathi wakwa, riuma rĩa kũhooya!”
  fra-NCL: 'Comme l’un d’eux abattait une poutre, le fer tomba dans l’eau ; il poussa
    un cri et dit : « Hélas ! mon seigneur !... et il était emprunté ! »'
  cek-AK: Nihcae thung ih kami maeto mah thing pakhruk naah, sum hoi sak ih caka to
    tui thungah krak pae ving; anih mah, Aw ka angraeng, ka tlai ih caka loe krak
    ving boeh, tiah a hangh.
  cuk-cuk: 'Degi, Bab-Dummad-gayaburba-barsoged-wargwen suar-siknaidgi, egi akan unnuded,
    diwargi argwandapid. Geb agi, binnasur gollalid sogded: —¡Dummad, naibid-dummaddo!
    ¡Ar we-akan dule-baidgad wis an sediid!'
  uig-CYR: 'Лекин уларниң бири дәрәқ кесиватқанда палтиниң беши суға чүшүп кәтти.
    У вақирап: — Вай ғоҗам, бу өтнә алған палта еди, деди.'
  tel-2017: ఒకడు కొమ్మ కొడుతున్నప్పుడు వాడి గొడ్డలి ఊడి కింద నీళ్ళలో పడిపోయింది. వాడు
    “అయ్యో, నా ప్రభూ, అది అరువు తెచ్చిన గొడ్డలి” అంటూ కేకలు పెట్టాడు.
  hat-BSA: 'Men pandan youn nan yo t ap fè tonbe yon poto, tèt rach la te tonbe nan
    dlo. Nom nan te kriye fò e te di: “Anmwey, mèt mwen! Paske se prete li te ye!”'
  kos-kos: Ke sie selos tufahna paki sak soko, na sifen tula soko ah putatla nu inkof
    ah. El fahk nu sel Elisha, “Leum luk, mea nga ac oru? Tula soko inge ma ngusrla!”
  hbo-WLC: וַיְהִ֤י הָֽאֶחָד֙ מַפִּ֣יל הַקּוֹרָ֔ה וְאֶת־הַבַּרְזֶ֖ל נָפַ֣ל אֶל־הַמָּ֑יִם
    וַיִּצְעַ֥ק וַיֹּ֛אמֶר אֲהָ֥הּ אֲדֹנִ֖י וְה֥וּא שָׁאֽוּל׃
  ibo-ibo: Ma mgbe otu nʼime ha nọ na-egbutu otu osisi, anyụike ya dabara nʼime mmiri.
    O tiri mkpu sị, “Ewoo, onyenwe m. Ọ bụkwanụ ihe a rịọtara arịọta.”
  ory-ory: ମାତ୍ର ଜଣେ କଡ଼ିକାଠ କାଟୁ କାଟୁ କୁହ୍ରାଡ଼ି-ଲୁହା ଜଳରେ ପଡ଼ିଗଲା; ତହିଁରେ ସେ ଡକା
    ଛାଡ଼ି କହିଲା, “ହାୟ, ମୋʼ ପ୍ରଭୋ! ତାହା ତ ଉଧାରି-ବସ୍ତୁ।”
  chk-chk: Nge lupwen eman a pökü efoch irä, mächän nöün kouk a turulong lon ewe koluk.
    Iwe, a puchör, “Osupwangei, ai samol, ewe kouk üa chök tüngor seni eman.”
  rop-rop: Wal wen wanbala bin kadimbat tri det aiyan hedpat blanga det eks bin kamat
    en buldan insaid langa woda en imbin tok, “Wanim ai garra dum na bos? Det eks
    im nomo blanga main!”
  ukr-1871: 'Тим часом як один рубав деревину, упала сокира його з топорища в воду.
    І крикнув він: Ой добродїю! а вона ж позичена.'
  deu-1951: 'Und als einer einen Stamm fällte, fiel das Eisen ins Wasser. Da schrie
    er und sprach: O weh, mein Herr! Dazu ist es entlehnt!'
  eng-JPS: 'But as one was felling a beam, the axe-head fell into the water; and he
    cried, and said: ''Alas, my master! for it was borrowed.'''
  srp-1865: 'A kad jedan od njih sijecijaše drvo, pade mu sjekira u vodu; a on povika
    govoreæi: avaj gospodaru, još je u naruè uzeta.'
  lug-lug: Naye omu ku bo bwe yali ng’atema omuti, omutwe gw’embazzi ye ne gusowokamu
    ne gugwa mu mazzi, n’ayogerera waggulu nti, “Ayi mukama wange, nagyeyazise bweyazisi!”
  heb-heb: ויהי האחד מפיל הקורה ואת הברזל נפל אל המים ויצעק ויאמר אהה אדני והוא שאול׃
  ben-IRV: কিন্তু একজন যখন কাঠ কাটছিল, তখন তার কুড়ালের ফলাটি জলে পড়ে গেল; তাতে সে
    চিৎকার করে বলল, “হায়, হায়! প্রভু, আমি তো ওটা ধার করে এনেছিলাম।”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਟਾਹਣਾ ਵੱਢਦਿਆਂ ਇੱਕ ਦੀ ਕੁਹਾੜੀ ਦਾ ਫਲ ਪਾਣੀ ਵਿੱਚ ਡਿੱਗ ਪਿਆ।
    ਇਸ ਲਈ ਉਹ ਨੇ ਦੁਹਾਈ ਦਿੱਤੀ ਕਿ ਹਾਏ ਮੇਰੇ ਸੁਆਮੀ ਜੀ, ਉਹ ਤਾਂ ਮੈਂ ਮੰਗ ਕੇ ਲਿਆਂਦੀ ਸੀ।
  mya-JVB: တယောက် သောသူသည် ခုတ် စဉ်တွင် ၊ ရေ ထဲသို့ ပုဆိန် ကျ ၏။ ခုတ်သောသူကလည်း၊ ခက်လှပြီသခင်။
    ထို” ပုဆိန်သည် ငှါး ခဲ့သောဥစ္စာ ဖြစ်ပါ၏ဟု အော်ဟစ် လျှင်၊ “
  tbg-tbg: Teqe vauvaro vikaqihairo vaiinti vovano tuato roriva rahunkiro namariqi
    aqu vuvaro viva Elisaarara tiharo, Mpo nora vaiintio, te vo vaiinti rori vare
    anurava ruhunkiro namariqi aqu vivo, tiro.
  hmo-hmo: Vadaeni tau ta ese au ta ia utua neganai, iena ira kwarana be sinavai ranu
    dekenai ia moru. Vadaeni ia boiboi bada, ia gwau, “Lohia e, madi lau be dika,
    unai ira be lau abiatorehai.”
  urd-urd: लेकिन एक की कुल्हाड़ी का लोहा, जब वह कड़ी काट रहा था, पानी में गिर गया।
    तब वह चित्ला उठा, और कहने लगा, “हाय, मेरे मालिक! यह तो माँगा हुआ था।”
  rus-SYN: 'И когда один валил бревно, топор его упал в воду. И закричал он и сказал:
    ах, господин мой! а он взят был на подержание!'
  bqc-SIM: 'Kɛ́ an gbɛ̃e lɛ́ za zↄ̃, ↄ̃ aà mↄo wò zù íu potoũ, ↄ̃ à wiilɛ̀ Ɛlizizi
    à mɛ̀: Ó''o dii, ma mↄopi sɛ̀máɛ fá!'
  tcz-CHONGTHU: Ahin amaholah’a khat chun thing akitan pet’un aheichang chu vadunga
    alhahsah tan ahi. Ama jong ahung apeng jah jengin, “Vo hepu, hiche heicha chu
    mi’a bat ding’a kahin lah ahi,” ati.
  mar-mar: तुळई तोडत असताना एकाची लोखंडी कुऱ्हाडीचे पाते निसटले आणि पाण्यात पडले.
    तेव्हा तो ओरडला, “स्वामी, मी तर ती उसनी मागून आणली होती.”
  qub-qub: 'Gueruta mutuycaptinmi jucpa jächanga maquinpita lojticar mayuman yagacuran.
    Chaura gayacuran: «¡Canangä tayta! ¡Mañacuy jächallami cashapis!» nir.'
  bqp-bqp: 'Kũ ń gbɛ̃ke tɛn lí zↄ̃, akũ a kpásawɛ wò a pán à zù ín bùdum, akũ à
    wiki lɛ̀ Ɛlisaa à pì: O''o dikiri, ma kpása pìi sɛ̀ḿmamɛ fá!'
  hat-hat: 'Yonn ladan yo t''ap koupe yon madriye lè rach la soti nan manch li, li
    tonbe nan dlo a. Li pran rele: —Mèt, mèt! Sa m'' pral fè la a? Se prete yo te
    prete m'' rach la wi!'
  eng-BSB: As one of them was cutting down a tree, the iron axe head fell into the
    water. “Oh, my master,” he cried out, “it was borrowed!”
  eng-WEBPB: But as one was cutting down a tree, the axe head fell into the water.
    Then he cried out and said, “Alas, my master! For it was borrowed.”
  kbq-kbq: Hianagi kasnampa vahe'pinti mago'zamimo'a zafa nentagigeno sa'ume'amo'a
    katiramino Jodani timpi fre'ne. Ana higeno kezatino, Oho, kva vahe'nimoka, vahe
    sau'me zamantahige'na eri'na e'noa saumemo katiramino timpi fre'ne.
  nhe-BL: 'Pero quema se quitzontequiyaya se cuahuitl, huetzqui ihacha ipan atemitl.
    Huajca pejqui cuatzajtzij: ―¡Tlamachtijquetl! ¡Nopa hacha san timotlanejtoque!'
  bus-bus: 'Kɛ̀ aↄ̃ gbɛ̃kee e lí zↄ̃ↄ, ben à kpása wɛ́ɛ bↄ̀ a pán à zù ín bùdum, ben
    à wii lɛ̀ Ɛlisazi à bè: O''o dii, ma kpása pì sɛ̀ḿmamɛ fá!'
  gub-BL: Pitài awa omonohonohok amo ywyra iko kury. Na'arewahy itazy uhem u'yw wi
    'y pupe u'ar pà kury. — Ma'e azapo putar kury, hezar, i'i Erizew pe. Nan kwaw
    hema'e a'e. Amo ae awa wiko itazy izar romo a'e. Arur pyez izuwi ihe, i'i izupe.
  eng-DRA: 'And it happened, as one was felling some timber, that the head of the
    axe fell into the water: and he cried out, and said: Alas, alas, alas, my lord,
    for this same was borrowed.'
