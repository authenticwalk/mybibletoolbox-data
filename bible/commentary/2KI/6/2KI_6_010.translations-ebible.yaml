verse: 2KI.006.010
translations:
  mal-C: അതിനാൽ ഇസ്രായേൽരാജാവ്, ദൈവപുരുഷൻ സൂചിപ്പിച്ച സ്ഥലത്തു കടക്കാതെ സൂക്ഷിച്ചു.
    വീണ്ടും പലതവണ എലീശാ രാജാവിന് ഈ വിധം മുന്നറിയിപ്പു കൊടുത്തു. അതിനാൽ അദ്ദേഹം അവിടങ്ങളിലെല്ലാം
    സുരക്ഷിതനായിരുന്നു.
  deu-TKW: Darauf sandte der König von Israel hin an den Ort, den ihm der Mann Gottes
    bezeichnet hatte. Und so warnte er ihn jedesmal, und er war dann stets auf seiner
    Hut an dem betreffenden Ort, und das geschah nicht nur einmal oder zweimal.
  lin-lin: Mokonzi ya Isalaele atindaki bato kokende kononga esika oyo moto na Nzambe
    alobelaki. Mbala ebele, Elize azalaki kokebisa mokonzi ete azala na bokebi na
    bisika ya ndenge wana ; mpe mbala ebele, mokonzi ya Isalaele azalaki komibikisa
    na motambo ya bato ya Siri.
  eng-LSV: and the king of Israel sends to the place of which the man of God spoke
    to him, and warned him, and he is preserved there not [just] once and not [just]
    twice.
  eng-GNV: So the King of Israel sent to the place which the man of God tolde him,
    and warned him of, and saued himselfe from thence, not once, nor twise.
  eng-WEBSTER: And the king of Israel sent to the place which the man of God told
    him and warned him of, and saved himself there, not once nor twice.
  nhw-BL: Huan nopa tlanahuatijquetl tlen tlali Israel quintitlanqui isoldados ichtacatzi
    para quiitase sintla melahuac catli quiijto tlajtol pannextijquetl Eliseo, huan
    quipanti para quena, temachtli. Huan quej nopa quichijqui miyac hueltas. Yeca
    nopa israelitame miyac hueltas momanahuijque ica Siria ehuani ica icamanal Eliseo.
  swh-ONEN: Kwa hiyo mfalme wa Israeli akatuma neno la tahadhari mahali pale alikokuwa
    ameelekezwa na mtu wa Mungu. Mara kwa mara Elisha alimwonya mfalme kwamba watu
    wawe macho kwenye maeneo kama hayo.
  bba-bba: Yerɑ Isirelibɑn sinɑ boko u ɡɔrɑ yɑm mi Elisee u nùn yĩreru kuɑ mi, bu
    kɑ mu ɡiɑ kpɑ bɑ n mu kɔ̃su. Nɔn dɑbirɑ yɑ koorɑ mɛsum.
  eng-KJVCPB: And the king of Israel sent to the place which the man of God told him
    and warned him of, and saved himself there, not once nor twice.
  luo-luo: Omiyo ruodh Israel nokalo kanyo kotangʼ kaluwore gi wach mane ngʼat Nyasaye
    onyise. Kinde ka kinde Elisha ne siemo ruoth, mondo obed motangʼ ne kuondego.
  meu-meu: Bena Israel pavapavana ese haida e siaidia lao, Dirava ena tau ese e hamaorolaia
    gabuna baela. Unuhetomana ia ese vaevae e sisiba heniava, bena e roho mauri, dia
    nega tamona eiava nega rua hona.
  npi-ULB: इस्राएलका राजाले त्यस ठाउँमा एउटा समाचार पठाए जसको विषयमा परमेश्‍वरका मानिसले
    बोलेका र चेताउनी दिएका थिए । एक वा दुई पटकभन्दा बढी राजा त्यहाँ जाँदा तिनी सावधान
    भए ।
  yor-yor: Bẹ́ẹ̀ ni ọba Israẹli wo ibi tí ènìyàn Ọlọ́run náà fihàn, ní ẹ̀ẹ̀kan sí
    i Eliṣa kìlọ̀ fún ọba, bẹ́ẹ̀ ni ó wà lórí sísọ ní ibẹ̀.
  pes-OPCB: به این ترتیب هر بار سوری‌ها محل اردوگاه خود را تغییر می‌دادند پادشاه اسرائیل
    توسط الیشع از محل آنان خبردار می‌شد.
  tgl-ULB: Pagkatapos nagpadala ang hari ng Israel ng mga tauhan sa lugar na iyon
    kung saan binalaan siya ng lingkod ng Diyos. Iniligtas siya ng babalang iyon ng
    ilang beses.
  cbu-NT: Israelchichshat kurak anoo mazinarangu, wasundururee piyam zapan zanganirangiya.
    Ashirangu, Israelchich tputs ndusha Síriyshuchish tputs pshtuyarusin tsiparanganaya.
  hui-hui: Ani lamiyagola kini ibugua hale howa ibunaga ami agali hearuhondo lalu,
    Siriali ti anda bulenedagoria tí ala pudaba, lene. Siriali biaru ti ibuwa handalu
    hemiria Isaraele ami biaru ala íbu heagola ti anda bule manda biyago nabibeheyane
    handalu ti wahalu pene. Horo bibahendengi dindi ti balai anda bule manda biyagoria
    ani dege bini.
  mya-mya: ထို့​ကြောင့်​ဣသ​ရေ​လ​ဘု​ရင်​သည်​ထို​အ​ရပ်​တွင် နေ​ထိုင်​သူ​တို့​အား ကြို​တင်​သ​တိ​ပေး​၍​သ​တိ
    ဝိ​ရိ​ယ​နှင့်​စောင့်​နေ​စေ​၏။ ဤ​သို့​ဖြစ်​ပျက်​သည် မှာ​အ​ကြိမ်​ကြိမ်​အ​ဖန်​ဖန်​ပင်​ဖြစ်​သ​တည်း။
  bod-N: ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་དཀོན་མཆོག་གི་སྐྱེས་བུས་ཁོང་ལ་ཉེན་བརྡ་བཏང་ནས་སྨྲས་པའི་གནས་དེར་མི་མངགས་པ་དང་།
    ཐེངས་གཅིག་གཉིས་ཙམ་མིན་པར་གནས་དེ་ཉེན་སྲུང་བརྒྱབ་བོ། །
  sna-sna: Naizvozvo mambo weIsraeri akatumira vanhu kunzvimbo iyoyo yaakanga aratidzwa
    nomunhu waMwari, kuti vandoiongorora. Nguva nenguva Erisha aiyambira mambo, kuti
    achenjerere nzvimbo dzakadaro.
  spa-BLM: El rey de Israel envió al lugar que el hombre de Dios le había dicho y
    advertido, y se salvó allí, ni una ni dos veces.
  cac-cac: Ix schecanpaxb'at yilumal vin̈ sreyal Israel d'a juntzan̈ lugar b'aj syal
    vin̈ schecab' Dios chi', yic syil eb' vin̈ tas yaji, yuj chi' tzijtum el ix scol
    sb'a eb' vin̈.
  swh-ULB: Mfalme wa Israeli akatuma mjumbe kwenda pale sehemu ambayo mtu wa Mungu
    alipaongelea na kumtahadharisha. Zaidi ya mara moja au mbili, wakati mfalme alipoenda
    pale, alikuwa kwenye ulinzi wake.
  bel-bel: І пасылаў цар Ізраільскі на тое месца, пра якое казаў яму чалавек Божы
    і перасьцерагаў яго; і зьбярог сябе там ня раз і ня два.
  deu-ELBBK: Und der König von Israel sandte an den Ort, den der Mann Gottes ihm gesagt
    und vor dem er ihn gewarnt hatte, und er verwahrte sich dort; und das geschah
    nicht einmal und nicht zweimal.
  mbb-OT: Umbe, midsuǥù is hadì te Israel dutun te lugar he nekaǥi ni Elisha he kinahanglan
    he egkeǥiyan is menge meǥinged duen he med-andam dan. Layun heini ebeeli ni Elisha.
  mal-2015: ദൈവപുരുഷൻ പറഞ്ഞും പ്രബോധിപ്പിച്ചും ഇരുന്ന സ്ഥലത്തേക്കു യിസ്രായേൽരാജാവു
    ആളയച്ചു; അങ്ങനെ അവൻ ഒരു പ്രാവശ്യമല്ല, രണ്ടു പ്രാവശ്യവുമല്ല തന്നെത്താൻ രക്ഷിച്ചതു.
  rmc-rmc: Avke o izraeliko kraľis bičhaďa peskre muršen pre oda than, pal savo leske
    phenďa o Elizeus. Ada pes ačhiľa buterval, a vašoda peske o Izraeliti pre ola
    thana furt denas pozoris.
  pes-OPV: و پادشاه اسرائیل به مکانی که مردخدا او را خبر داد و وی را از آن انذار نمود،
    فرستاده، خود را از آنجا نه یکبار و نه دو بارمحافظت کرد.
  ron-1924: Ши ымпэратул луй Исраел а тримис ниште оамень сэ стя ла пындэ спре локул
    пе каре и-л спусесе ши деспре каре ыл ынштиинцасе омул луй Думнезеу. Ачаста с-а
    ынтымплат ну о датэ, нич де доуэ орь.
  ben-OBCV: তাই ঈশ্বরের লোক যে স্থানটির বিষয়ে ইঙ্গিত দিলেন, ইস্রায়েলের রাজা সেটি
    যাচাই করে নিয়েছিলেন। বারবার ইলীশায় রাজাকে সাবধান করে দিলেন, যেন তিনি এসব স্থানে
    সতর্ক পাহারা বসিয়ে রাখতে পারেন।
  som-som: Oo boqorkii dalka Israa'iilna cid buu u diray meeshii ninkii Ilaah isaga
    u sheegay oo uu uga digay, oo isna intuu halkaas iska nabadgeliyey mar iyo laba
    toona ma aha.
  lat-VUC: Misit itaque rex Israël ad locum quem dixerat ei vir Dei, et præoccupavit
    eum, et observavit se ibi non semel neque bis.
  eng-ASVBT: And the king of Israel sent to the place which the man of God told him
    and warned him of; and he saved himself there, not once nor twice.
  ita-1885: E il re d'Israele mandava a quel luogo che gli avea detto l'uomo di Dio,
    e del quale egli l'avea avvisato, e si guardava di passar per là; e questo avvenne
    più d'una, e di due volte.
  eng-LXXUP: And the king of Israel sent to the place which Elisha mentioned to him,
    and saved himself thence not once or twice.
  eng-ULB: The king of Israel sent a message to the place about which the man of God
    had spoken and warned him. More than once or twice, when the king went there,
    he was on his guard.
  spa-VBL: Así que el rey de Israel envió una advertencia al lugar que el hombre de
    Dios había indicado. Eliseo advirtió repetidamente al rey, para que estuviera
    alerta en esos lugares.
  fra-_FOB: Et le roi d'Israël envoyait vers le lieu au sujet duquel l'homme de Dieu
    lui avait parlé et l'avait averti, et il y était sur ses gardes; cela se fit plus
    d'une et de deux fois.
  mal-mal: ദൈവപുരുഷൻ പറഞ്ഞ സ്ഥലത്തേക്ക് യിസ്രായേൽ രാജാവ് ആളയച്ച്; അങ്ങനെ അവൻ ഒരു പ്രാവശ്യമോ,
    രണ്ടു പ്രാവശ്യമോ അല്ല തന്നെത്താൻ രക്ഷിച്ചത്.
  urd-GVR: Tab Isrāīl kā bādshāh apne logoṅ ko mazkūrā jagah par bhejtā aur wahāṅ
    se guzarne se muhtāt rahtā thā. Aisā na sirf ek yā do dafā balki kaī martabā huā.
  suz-BL: मोपतीके इस्राएल ङा पिपमी आ मुर आन कली मेकेर गाक्‍नीनु “होस पा गाक्‍कीन”
    दे का निक्‍शी खेयप हिंच कोंइदा बाक्‍त। मिनु मेकोपुकी होस पा बाक्‍मा बाक्‍त।
  ita-1927: E il re d’Israele mandò gente verso il luogo che l’uomo di Dio gli aveva
    detto, e circa il quale l’avea premunito; e quivi si mise in guardia. Il fatto
    avvenne non una né due ma più volte.
  ckb-ckb: پاشای ئیسرائیلیش ناردی بۆ پشکنینی ئەو شوێنەی کە پیاوەکەی خودا لێی ئاگاداری
    کردەوە. هۆشدارییەکانی ئەلیشەع بۆ پاشا بەردەوام بوون، ئیتر پاشا لەو شوێنانە بە
    وریاییەوە دەجوڵایەوە.
  eng-BBE: So the king of Israel sent to the place where the man of God had said there
    was danger, and kept clear of it more than once.
  kan-OKCV: ಹೀಗೆಯೇ ದೇವರ ಮನುಷ್ಯನು ತನ್ನನ್ನು ಎಚ್ಚರಿಸಿ, ತನಗೆ ಹೇಳಿದ ಸ್ಥಳಕ್ಕೆ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನು ಹೇಳಿ ಕಳುಹಿಸಿ, ತನ್ನ ಸೈನ್ಯವನ್ನು ಕರೆಯಿಸಿಕೊಂಡನು. ಹೀಗೆ ಅವನು ಹಲವು ಸಾರಿ ತಪ್ಪಿಸಿಕೊಂಡನು.
  tam-2017: அப்பொழுது இஸ்ரவேலின் ராஜா தேவனுடைய மனிதன் தன்னை எச்சரித்து, தனக்குக் குறித்துச்சொன்ன
    இடத்திற்கு மனிதர்களை அனுப்பிப்பார்த்து எச்சரிக்கையாயிருந்து, இப்படி அநேக முறை
    தன்னைக் காத்துக்கொண்டான்.
  spa-RV-1909: Entonces el rey de Israel envió á aquel lugar que el varón de Dios
    había dicho y amonestádole; y guardóse de allí, no una vez ni dos.
  ron-BTF: Și împăratul lui Israel a trimis la locul despre care omul lui Dumnezeu
    îi spusese și îl avertizase și s-a salvat acolo, nu o dată, nici de două ori.
  eng-WEBP: The king of Israel sent to the place which the man of God told him and
    warned him of; and he saved himself there, not once or twice.
  eng-FBV: So the king of Israel sent a warning to the place the man of God had indicated.
    Elisha repeatedly warned the king, so that he was on the alert in those places.
  nld-1939: En de koning van Israël zond een waarschuwing naar de plaats, die de godsman
    genoemd had, en men was op zijn hoede. Daar dit herhaaldelijk gebeurde,
  nch-BL: Huan nopa tanahuatijquet ten tali Israel quintitanqui isoldados ixtacatzi
    para quiitase sinta melahuac cati quiijto tajtolpanextijquet Eliseo, huan quiitac
    para quena, temachti. Huan quej nopa quichijqui miyac huelta. Yeca nopa israelitame
    miyac huelta momanahuijque ica Siria ehuani ica icamanal Eliseo.
  vie-1934: Vậy, vua Y-sơ-ra-ên sai người đến nơi mà người Đức Chúa Trời đã chỉ cho
    mình và bảo trước; người giữ lấy mình tại đó, chẳng những một hai lần.
  hin-CV: इस्राएल का राजा उसी स्थान को अपनी सेना भेजा करता था, जिसके विषय में उसे
    परमेश्वर के जन द्वारा सूचना मिली थी. इस प्रकार उसे चेतावनी मिलती रहती थी, फलस्वरूप
    वह अपने आपकी सुरक्षा कर लेता था. यह अनेक बार हुआ.
  spa-BES: Entonces el rey de Israel envió al lugar donde el hombre de Dios había
    dicho que había peligro, y se mantuvo alejado de él más de una vez.
  tdx-tdx: Aa le nañirak’ amy toetse natoro naho nahatahata’ indatin’ Añaharey azey
    vaho nitaòa’e i toetsey, tsy indroe tsy indraike.
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ิสราเอลทรงใช้​ให้​ไปยังสถานที่ซึ่งคนแห่งพระเจ้าบอกและเตือนให้
    พระองค์​จึงทรงระวังตัวได้​ที่​นั่​นม​ิ​ใช่​เพียงครั้งสองครั้ง
  por-BR-2018: Então o rei de Israel enviou a aquele lugar que o homem de Deus havia
    dito e alertado-lhe; e guardou-se dali, não uma vez nem duas.
  deu-ELO: Und der König von Israel sandte an den Ort, den der Mann Gottes ihm gesagt
    und vor dem er ihn gewarnt hatte, und er verwahrte sich daselbst; und das geschah
    nicht einmal und nicht zweimal.
  eng-WYC-2018: Therefore the king of Israel sent to the place, which the man of God
    had said to him, and before-occupied it, and kept himself there, not once, neither
    twice. (And so the king of Israel sent word to the place about which the man of
    God had warned him, and took precautions whenever he was there, and not just once,
    or twice.)
  epo-epo: Kaj la reĝo de Izrael sendis al la loko, pri kiu diris al li la homo de
    Dio kaj avertis lin, kaj li tie antaŭgardis sin ne unu kaj ne du fojojn.
  uig-PIN: U waⱪitlarda Israilning padixaⱨi Hudaning adimi ɵzigǝ kɵrsǝtkǝn jayƣa adǝm
    ǝwǝtip u yǝrdiki adǝmlirigǝ eⱨtiyat ⱪilixni agaⱨlandurdi. Bundaⱪ ix birⱪanqǝ ⱪetim
    boldi.
  beo-beo: Amaiba:le, Isala:ili hina bagade da amo soge beba:le fi dialebe dunu amo
    ilia dawa:digima:ne adolalu, ilia da dawa:digili sasanega:i. Amo hou da ha afafaiga
    ba:i.
  tpi-OTNT: Orait king bilong Israel i harim dispela tok na em i salim ol soldia i
    go long dispela ples ol Siria i laik wokim kem long en. Na taim ol Siria i kamap
    long dispela ples, ol i lukim ol soldia bilong Israel i stap pinis. Olsem na ol
    i no inap wokim kem. Dispela kain samting i kamap planti taim,
  hau-SA: Saboda haka sarkin Isra’ila ya lura da inda mutumin Allah ya ambata. Sau
    da sau Elisha yakan yi wa sarki kashedi, don haka ya riƙa taka yi tsantsan a wuraren
    nan.
  uig-LAT: U waqitlarda Israilning padishahi Xudaning adimi özige körsetken jaygha
    adem ewetip u yerdiki ademlirige éhtiyat qilishni agahlandurdi. Bundaq ish birqanche
    qétim boldi.
  nde-nde: Ngakho inkosi yako-Israyeli yahlolisisa kuleyondawo eyayiqanjwe ngumuntu
    kaNkulunkulu. U-Elisha wakuphinda enkosini lokhu kuxwayisa kanenginengi, ukuze
    izivikele ezindaweni ezinjengalezi.
  ton-ton: Pea naʻe fekau atu ʻe he tuʻi ʻo ʻIsileli ki he potu naʻe fakaʻilo ʻe he
    tangata ʻoe ʻOtua mo valoki ai ia, pea naʻa ne fakamoʻui ia ʻi ai ʻo ʻikai ke
    liunga taha pe liunga ua.
  ces-1613: Protož posílal král Izraelský na to místo, o kterémž mu byl řekl muž Boží,
    a vystříhal ho, aby se ho šetřil a to nejednou ani dvakrát.
  eng-WMB: The king of Israel sent to the place which the man of God told him and
    warned him of; and he saved himself there, not once or twice.
  tam-TCV: அதன்படி இஸ்ரயேல் அரசன் இறைவனின் மனிதன் குறிப்பிட்ட இடங்களுக்கு ஆட்களை அனுப்பி
    உளவு பார்த்தான். எலிசா பலமுறை அரசனை எச்சரித்துக்கொண்டே வந்தான். அரசனும் அந்தந்த
    இடங்களில் விழிப்பாக இருந்தான்.
  ceb-ULB: Nagpadala ug mensahe ang hari sa Israel ngadto sa dapit diin mao ang gisulti
    sa tawo sa Dios nga gipasidaan kaniya. Labaw pa sa makausa o makaduha, nagbantay
    gayod siya, sa dihang miadto ang hari didto.
  pol-UBG: Posłał więc król Izraela na to miejsce, o którym mu powiedział mąż Boży,
    ostrzegając go, i król uratował się nie raz i nie dwa.
  agr-agr: Tusa timatai ujakam, Israel aents aidaun apuji anentaimas, Eliseosh dekaskeash
    tawa tusa niina suntaji aidaun ujumak akupkauwai, dutika dekakmá dekas atai, yaja
    shimak uwemaidau. Nunik kuashta uwemajaku ainawai.
  kyc-kyc: Dokopa Isaraele kiŋi dokome pii doko sepala akali yuu dokona paleyami dupwa
    pii repe repe pyuo lamaiyamopa nakama kando isaro kareyami. Yuu gii mendasipa
    kiŋi dokome dopa pipa piya.
  urd-GVU: تب اسرائیل کا بادشاہ اپنے لوگوں کو مذکورہ جگہ پر بھیجتا اور وہاں سے گزرنے
    سے محتاط رہتا تھا۔ ایسا نہ صرف ایک یا دو دفعہ بلکہ کئی مرتبہ ہوا۔
  deu-1912: So sandte denn der König Israels hin an den Ort, den ihm der Mann Gottes
    gesagt und vor dem er ihn gewarnt hatte, und war daselbst auf der Hut; und tat
    das nicht einmal oder zweimal allein.
  ntj-ntj: Nyangka puurrpa palunyalu kuliralpi warrmarla pirninya watjarnu, “Nyarrawana-kurlu-yan
    kutipitjaku. Wantima-ya.” Nyangka-ya mularrpartu wantingu. Nyangka-ya warrmarla
    pirni ngurra kutjupangkatja kunpu-kunpu kumpirnu nyinarranytja. Tjiinya-ya tirtu
    kumpira nyinarra nyakula-nyakula kutipitjapayi. Palunyapirinyarringkulanytja-ya.
  kan-2017: ದೇವರ ಮನುಷ್ಯನು ಸೂಚಿಸುವ ಎಲ್ಲಾ ಸ್ಥಳಗಳಿಗೂ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಹೇಳಿ ಕಳುಹಿಸುತ್ತಿದ್ದನು.
    ಹೀಗೆ ಅವನು ಹಲವು ಸಾರಿ ಅರಾಮ್ಯರ ಅರಸನ ಕೈಗೆ ಸಿಕ್ಕದಂತೆ ತಪ್ಪಿಸಿಕೊಂಡನು.
  yap-yap: Aram me pi’ e pilung nu Israel e thin nge yan ngak e girdi’ ni yad ma par
    u rom ni ngar ayuwgad. Gathi ta’ab yay ni yodrom.
  hlt-MCSB: Pathen kah hlang loh anih taengah a thui pah hmuen la Israel manghai a
    tueih vaengah tah a thuituen phoeiah khaw a thuituen dongah a tuem uh te vai bueng
    pawt tih hnavoei bueng bal moenih.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ ዒኢካ ናንጋ ፖኦሊሶም ላቲ ኬኤዜሢሮ ፖኦሊሳ ዔሪ ካፒሢ ዓርቄኔ፤ ዬኖጉዲ ሚርጌ ማይንቲ ዔያታ ማዼኔ።
  twi-ASANTE: Enti Israelhene hwɛɛ beaeɛ a Onyame onipa kyerɛɛ no no. Elisa kɔɔ so
    bɔɔ ɔhene no kɔkɔ mpɛn pii, na ɛmaa nʼani daa fam wɔ mmeaeɛ a ɛtete saa no ho.
  eng-WEBU: The king of Israel sent to the place which the man of God told him and
    warned him of; and he saved himself there, not once or twice.
  wal-wal: Hegaa gishshau, Israa7eela kawoi Xoossaa asi malaatido sohuwaa kiittidi,
    yan de7iya asai naagettanaadan hassayissiis. Kawoi naagettana mala, Elssaa7i wodiyan
    wodiyan hassayissiis.
  spa-PDDPT: El rey de Israel envió gente al lugar que el varón de ʼElohim le indicó.
    Así fue advertido y él fue vigilante allí, no una ni dos veces.
  gun-gun: Ha'e ramo Nhanderuete remimbo'e omombe'u ma voi rire ijayvuague katy Israel
    pygua huvixa voi omondouka guembiguai kuery oikuaa pota va'erã. Ha'e rami vy oo
    jepe nho. Ha'e va'e ramigua ma mbovykue rei e'ỹ oiko.
  ilo-ULB: Kalpasanna, nangibaon ti ari ti Israel kadagiti lalaki iti lugar nga impakdaar
    ti tao ti Dios kenkuana. Namin-anon a daras nga insalakan isuna dayta a pakdaar
    sadiay.
  kpg-kpg: Di king o Israel ga haga iloo gi nia daangada ala e noho i di gowaa deelaa,
    gei digaula gu hagaloohi. Di mee deenei e hai i hunu madagoaa.
  uig-ARA: ئۇ ۋاقىتلاردا ئىسرائىلنىڭ پادىشاھى خۇدانىڭ ئادىمى ئۆزىگە كۆرسەتكەن جايغا
    ئادەم ئەۋەتىپ ئۇ يەردىكى ئادەملىرىگە ئېھتىيات قىلىشنى ئاگاھلاندۇردى. بۇنداق ئىش
    بىرقانچە قېتىم بولدى.
  sus-sus: Awa, Isirayila mangɛ naxa a xa sɔɔrie rasanba yire, Ala xa mixi dɛnnaxɛ
    matɔnxuma a bɛ alako e xa naa madɔxɔ. Na naxa raba sanmaya wuyaxi.
  pon-2006: Nanmwarkien Israel ahpw ketin kaparki aramas ako me kin kousoan wasao,
    re en mwasamwasahn oh sinsile. Met wiawiher pak kei.
  jae-jae: Tec kiŋ Israelŋa kêsakiŋ nê lau sêja gamêŋ tau, taŋ Anôtônê ŋac kêsôm lasê
    gêdêŋ eŋ naŋ. Amboac tonaŋ Elisa kêkêŋ puc eŋ gêmoa gebe ejop tau, gêgôm kêtu
    dim tageŋ me luagêcgeŋ atom, gêgôm ŋapaŋgeŋ.
  ksd-ksd: Ma ra king Israel i ga vartuluai tadav ra pakana nina ra tutana kai God
    i ga ve ure ma i ga vaale tana; ma damana i ga langalanga, vakir ta kopono pakana
    ka, mangoro na pakana iat.
  tur-YTC: İsrael Kralı Tanrı adamının kendisine söylediği ve uyardığı yere adam gönderdi;
    ve orada bir kez değil, iki kez değil, kendini kurtardı.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς Ἰσραὴλ εἰς τὸν τόπον ὃν εἶπεν αὐτῷ Ἐλισαιὲ,
    καὶ ἐφυλάξατο ἐκεῖθεν οὐ μίαν οὐδὲ δύο.
  ind-AYT: Lalu, raja Israel mengirim orang ke tempat yang disebutkan oleh abdi Allah
    itu, dia diperingatkan untuk berhati-hati di sana, bukan sekali atau bukan dua
    kali saja.
  nya-nya: Choncho mfumu ya ku Israeli inatuma anthu kumalo kumene munthu wa Mulunguyo
    ananena. Nthawi ndi nthawi Elisa ankachenjeza mfumu, kotero kuti ankakhala tcheru
    ku malo amenewo.
  hrv-hrv: I kralj izraelski upozori ljude na mjesto za koje mu je rekao čovjek Božji.
    On je upozoravao i kralj se čuvao; a bilo je to više puta.
  mps-mps: Tama te Israel king bidigo te po odama, tama te agai te soldia ami bidi
    meba tagala palama, te ami bidi dabego te Siria bagego kem nigilama bidabo pesage
    sugi pomainu tagala pali. Tama te Siria bage teba te buluba pedalobo sogo, augwaligo
    suali, ma te Israelgo ami bidi te pesagede bidibo suai. Tama tibaso, augwaligo
    kem nigilama bidabo pesage nigibo usu meni. Te tobage kolesaga hauwa sogo mu pedalali.
  tpi-tpi: Orait king bilong Israel i harim dispela tok na em i salim ol soldia i
    go long dispela ples ol Siria i laik wokim kem long en. Na taim ol Siria i kamap
    long dispela ples, ol i lukim ol soldia bilong Israel i stap pinis. Olsem na ol
    i no inap wokim kem. Dispela kain samting i kamap planti taim,
  dan-1931: Israels Konge sendte da Folk til det Sted, den Guds Mand havde sagt ham.
    Således mindede han ham om at være på sin Post der; og det gjorde han ikke én,
    men flere Gange.
  vie-OVCB: Vua Ít-ra-ên sai trinh sát đến nơi dò xét, quả đúng như lời người của
    Đức Chúa Trời. Tiên tri Ê-li-sê đã cứu mạng vua Ít-ra-ên nhiều lần như thế.
  guj-2017: ઈશ્વરભક્તે જે જગ્યા વિષે ઇઝરાયલના રાજાને ચેતવણી આપી હતી તે જગ્યાએ માણસો
    મોક્લ્યા. આ ચેતવણીથી તે અનેક વાર બચી ગયો.
  pon-2006A: Nanmwarkien Israel ahpw ketin kaparki aramas ako me kin kousoan wasao,
    re en mwasamwasahn oh sinsile. Met wiawiher pak kei.
  por-BRBSL: O rei de Israel enviou ao lugar que o homem de Deus lhe disse e o advertiu;
    e ele se salvou lá, não uma ou duas vezes.
  cth-cth: Isarel siangpahrang ni, Cathut tami ni a dei e hmuen, panue thai nahanlah
    tami a patoun. Awi haw hoi teh vai touh vai hni touh nahoeh. Voutsout a kârungngang
    awh toe.
  twi-twi: Enti Israelhene hwɛɛ beae a Onyame nipa no kyerɛe no no. Elisa kɔɔ so bɔɔ
    ɔhene no kɔkɔ mpɛn pii, na ɛmaa nʼani daa fam wɔ mmeae a ɛtete saa no ho.
  hlt-hlt: Pathen kah hlang loh anih taengah a thui pah hmuen la Israel manghai a
    tueih vaengah tah a thuituen phoeiah khaw a thuituen dongah a tuem uh te vai bueng
    pawt tih hnavoei bueng bal moenih.
  tbz-SIM: Kòò níí ò nɑ̀kɛ́ kòo dɛitɛ bɛnìtìbɛ̀ kɛ́tɔ̃ nhEdisee ò bennɛ́ dìì bòrì.
    Weè do ɔ̃ɔ̃ ò nɑ̀kɛ́ kòo yentɛ́, dɛ̀ í tú kucɛ mɛ̀mɑ́ɑ̀ yoo mɛ̀dɛ́mɛ̀.
  msy-2020: Ezɨ atrivim akar kam baregha, mɨdorozir gumaziba danganir Sirian mɨdorozir
    gumaziba ikiamin naghɨn ikiasa me amada. Ezɨ Siriaba danganir kamɨn otivigha Israelian
    mɨdorozir gumazibar garima, me fomɨra iti. Kamaghɨn amizɨ, me danganir kamɨn ikian
    ibura. Arazir kam dughiar avɨribar otifi.
  dop-dop: Ɩlɛnɑ Ɩsɛɣɛlɩ wulɑʋ tili ɩ yoolɑɑ nɑ pɑ́ feŋ lonɑ ɑnɩ. Tɔm pɑɣɑlɛ kɛ pǝ
    lɑpɑ mpʋ, nɑ Ilisee nɑ́ɑ́ kɛɛsǝɣɩ Ɩsɛɣɛlɩ wulɑʋ, nɑ ɩ́lɛ́ ɩ́ nyǝŋ ɩ tɔntɛ.
  azb-azb: İsrail padşahı Allah adamının dediyi yerə xəbər göndərdi. Beləcə padşah
    onun xəbərdarlıq etdiyi yerlərdə dəfələrlə özünü qorudu.
  eng-DBY: And the king of Israel sent to the place which the man of God told him
    and warned him of, and he was on his guard there. [That took place] not once,
    nor twice.
  hin-2017: तब इस्राएल के राजा ने उस स्थान को, जिसकी चर्चा करके परमेश्वर के भक्त ने
    उसे चिताया था, दूत भेजकर, अपनी रक्षा की; और इस प्रकार एक दो बार नहीं वरन् बहुत
    बार हुआ।
  wol-KYG: Buurub Israyil yónnee fa ko góoru Yàlla ga wax, ngir nemmiku foofa. Alyaasa
    di artoo Buur noonu, muy fàggandiku. Loolu am na bu dul benn yoon, du ñaar.
  eng-YLT: and the king of Israel sendeth unto the place of which the man of God spake
    to him, and warned him, and he is preserved there not once nor twice.
  kne-kne: Isonga inbaan din ari ed Israel di sosoldado ta gowardiyaan da di ay lugar.
    Namin piga ay napasamak di.
  eng-WYC-2017: Therefore the king of Israel sent to the place, which the man of God
    had said to him, and before-occupied it, and kept himself there, not once, neither
    twice.
  eng-WMBB: The king of Israel sent to the place which the man of God told him and
    warned him of; and he saved himself there, not once or twice.
  urd-GVH: तब इसराईल का बादशाह अपने लोगों को मज़कूरा जगह पर भेजता और वहाँ से गुज़रने
    से मुहतात रहता था। ऐसा न सिर्फ़ एक या दो दफ़ा बल्कि कई मरतबा हुआ।
  rug-rug: Ke va balau i sa baṉara pa Izireli sari na tinoni pu koa koasa vasina asa,
    meke kopu totoko ni rini si arini. Kaiqa totoso si ta evaṉa sapu gua asa.
  gaz-gaz: Kanaafuu mootiin Israaʼel gara iddoo namni Waaqaa sun waaʼee isaa dubbate
    sanaatti nama ergee ni toʼate. Elsaaʼis akka mootichi iddoowwan akkasii irraa
    of eeggatu ammumaa amma isa akeekkachiise.
  fra-LSG: Et le roi d’Israël envoya des gens, pour s’y tenir en observation, vers
    le lieu que lui avait mentionné et signalé l’homme de Dieu. Cela arriva non pas
    une fois ni deux fois.
  gnn-gnn: '@see-verse:2KI.006.009'
  yal-yal: Isirayila mangan yi muxune rasiga mɛnna kantandeni, sayiban dɛnaxan mataxamaseri
    a xa. Na yi raba sanɲa ma wuyaxi, Elise yi Isirayila mangan nakolonma, na fan
    yi a ɲɔxɔ luma.
  haw-1868: Hoouna aku la ke alii o ka Iseraela i kela wahi a ke kanaka o ke Akua
    i hai mai ai ia ia, a i hoakaka mai ai ia ia, a malama kela ia ia iho malaila,
    aole i kekahi manawa, aole hoi i elua wale no.
  arb-NAV: فَأَرْسَلَ مَلِكُ إِسْرَائِيلَ مُرَاقِبِيهِ إِلَى الْمَوْضِعِ الَّذِي أَخْبَرَهُ
    عَنْهُ رَجُلُ اللهِ وَحَذَّرَهُ مِنْهُ، فَتَأَكَّدَ مِنْ صِحَّةِ النَّبَأِ. وَتَكَرَّرَتْ
    تَحْذِيرَاتُ أَلِيشَعَ لِلْمَلِكِ مَرَّاتٍ عَدِيدَةً، فَكَانَ الْمَلِكُ يَتَحَفَّظُ
    دَائِماً لِنَفْسِهِ.
  ewe-ewe: Ale Israel fia la dɔ amewo ɖa be woayi aɖakpɔ teƒe si Mawu ƒe ame la fia.
    Elisa xlɔ̃ nu Israel fia enuenu tso nu siawo ƒomevi ŋuti ale wònɔa ŋudzɔ ɖe teƒe
    mawo ŋuti.
  eng-LEE: 'And the king of Israel sent to the place, which the man of God had told
    him and warned him of, and he took care of himself there: not once nor twice.'
  asm-FB: তেতিয়া ইস্ৰায়েলৰ ৰজাই ঈশ্বৰৰ লোকে তেওঁক সাৱধান কৰি দিয়া ঠাইডোখৰলৈ মানুহ
    পঠাই নিজক ৰক্ষা কৰিলে। এইদৰে ইলীচাই কৰা সতর্কতাত ৰজা বাৰে বাৰে ৰক্ষা পৰে।
  sus-A: عَوَ، عِسِرَيِلَ مَنفّ نَشَ عَ شَ سْورِيٍ رَ سَنبَ يِرٍ، عَلَ شَ مِشِ دّننَشّ
    مَتْنشُمَ عَ بّ عَلَكٌ عٍ شَ نَا مَدْشْ. نَ نَشَ رَبَ سَنمَيَ وُيَشِ.
  fra-SBL: Le roi d'Israël se rendit au lieu que l'homme de Dieu lui avait indiqué
    et dont il l'avait averti, et il s'y sauva, ni une fois ni deux.
  hbo-hbo: וַיִּשְׁלַ֞ח מֶ֣לֶךְ יִשְׂרָאֵ֗ל אֶֽל־הַמָּקֹ֞ום אֲשֶׁ֨ר אָֽמַר־לֹ֧ו אִישׁ־הָאֱלֹהִ֛ים
    *וְהִזְהִירָהּ (וְהִזְהִירֹ֖ו) וְנִשְׁמַ֣ר שָׁ֑ם לֹ֥א אַחַ֖ת וְלֹ֥א שְׁתָּֽיִם׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli agĩtũma andũ magatuĩrie ũhoro wa handũ
    hau mũndũ wa Ngai aarĩtie ũhoro waho. Mahinda maingĩ Elisha nĩeragĩra mũthamaki
    wa Isiraeli kũndũ kũrĩa aagĩrĩirwo nĩ kwĩmenyerera, nake agaikaraga ehũũgĩte.
  fra-NCL: Et le roi d’Israël envoya des gens au lieu que lui avait dit et signalé
    l’homme de Dieu, et il s’y tint en garde, non pas une fois ni deux fois.
  cek-AK: Sithaw kami mah, acoehaih hoi oh hanah, vaito khue ai, vai hnetto thuih
    pae ih ahmuen ah Israel siangpahrang mah kami to patoeh.
  cuk-cuk: Degisoggu, Israel-e-rey, na e-sordamar neg-arganaega barmisad, bia Bab-Dummad-e-dule
    ega sogsa, ase barmisad. Deyob, na bali-bali neg-argadii gusmalad. Degisoggu,
    nabir bendaklesmalad.
  uig-CYR: У вақитларда Исраилниң падишаси Худаниң адими өзигә көрсәткән җайға адәм
    әвәтип у йәрдики адәмлиригә еһтият қилишни агаһландурди. Бундақ иш бир қанчә қетим
    болди.
  tel-2017: ఇలా ఇశ్రాయేలు రాజు దేవుని మనిషి హెచ్చరిక చేసిన స్థలానికి మనుషులను పంపి
    అది నిజమని తెలుసుకున్నాడు. ఇలా ఆనేకసార్లు దేవుని మనిషి చేసిన హెచ్చరిక రాజును రక్షించింది.
  hat-BSA: Wa Israël la te voye nan plas kote nonm Bondye a te pale li a pou avèti
    l. Konsa, plis ke yon fwa oswa de fwa, li te sove li plizyè fwa.
  kos-kos: Ouinge tokosra lun Israel el fahkang ma inge nu sin mwet Israel su muta
    in acn sac, elos in ngusrikyak ac akola. Ouiya se inge sikyak pacl pus.
  hbo-WLC: וַיִּשְׁלַ֞ח מֶ֣לֶךְ יִשְׂרָאֵ֗ל אֶֽל־הַמָּק֞וֹם אֲשֶׁ֨ר אָֽמַר־ל֧וֹ אִישׁ־הָאֱלֹהִ֛ים
    והזהירה וְנִשְׁמַ֣ר שָׁ֑ם לֹ֥א אַחַ֖ת וְלֹ֥א שְׁתָּֽיִם׃
  ibo-ibo: Nʼihi nke a, eze Izrel mere nchọpụta banyere ebe ahụ onye nke Chineke gwara
    ya. Ọtụtụ mgbe Ịlaisha dọrọ eze aka na ntị, nʼihi ya, ha nọrọ na nche nʼebe ahụ
    niile.
  ory-ory: ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ଯେଉଁ ସ୍ଥାନ ବିଷୟ ଜଣାଇ ସତର୍କ କରାଇଥାଆନ୍ତି, ଇସ୍ରାଏଲର
    ରାଜା ସେହି ସ୍ଥାନକୁ ଲୋକ ପଠାନ୍ତି; ଏହିରୂପେ ସେ ଥରେ କି ଦୁଇ ଥର ନୁହେଁ, ବାରମ୍ବାର ସେସ୍ଥାନରେ
    ଆପଣାକୁ ରକ୍ଷା କଲେ।
  chk-chk: Iei mine ewe kingen Israel a tinala pworaus ren ekewe aramas mi nom lon
    ewe leni ia Elisa a kapas ngeni usun, pwe repwe afäliir. Fän chomong Elisa a titi
    pworaus ngeni ewe king, pwe a tongeni afäli me lon ewe leni, pwe esap feiengau.
  rop-rop: Wal det king brom Isreil bin wonim detlot pipul hubin jidan langa det pleis
    blanga wotjim miselp brom detlot Siriya solja. Deibin dumbat lagijat loda taim
    na.
  ukr-1871: І послав царь Ізраїлський на те місце, що вказав йому чоловік Божий. І
    так остерегав його що-разу, й він устерігся там, де вказано, не раз та й не два.
  deu-1951: Und der König von Israel sandte hin an den Ort, den ihm der Mann Gottes
    genannt und vor welchem er ihn gewarnt hatte, und er nahm sich daselbst in acht,
    nicht bloß einmal oder zweimal.
  eng-JPS: And the king of Israel sent to the place which the man of God told him
    and warned him of; and he guarded himself there, not once nor twice.
  srp-1865: I car Izrailjev posla na ono mjesto, za koje reèe èovjek Božji i opomenu
    ga, te se èuvaše. I to ne bi jedanput ni dva puta.
  lug-lug: Awo kabaka wa Isirayiri n’atuma bakebere mu kifo ekyo omusajja wa Katonda
    kye yayogerako. Era bulijjo Erisa yamulabulanga, kabaka n’awona si mulundi gumu
    so si ebiri.
  heb-heb: וישלח מלך ישראל אל המקום אשר אמר לו איש האלהים והזהירה ונשמר שם לא אחת
    ולא שתים׃
  ben-IRV: তাতে ঈশ্বরের লোক যে জায়গাটার বিষয়ে তাঁকে সাবধান করে দিতেন, সেখানে ইস্রায়েলের
    রাজা সৈন্য পাঠিয়ে বারবার নিজেকে রক্ষা করতেন।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੇ ਉਸ ਥਾਂ ਨੂੰ ਜਿਹ ਦੇ ਬਾਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਚੇਤਾਵਨੀ
    ਦਿੱਤੀ ਸੀ, ਆਦਮੀ ਭੇਜੇ ਅਤੇ ਉੱਥੇ ਕਈ ਵਾਰ ਆਪਣਾ ਬਚਾਓ ਕੀਤਾ।
  mya-JVB: သတိ ပေးသောအရပ် သို့ ဣသရေလ ရှင် ဘုရင် သည် လူ ကိုစေလွှတ် ၍ တကြိမ် နှစ်ကြိမ်
    မက ရန်သူတို့ကို ရှောင် လေ၏
  tbg-tbg: Elisaava vi uvara vara kovaro Isareri avuhainaava iriro, vaiinti vonavu
    nititomanta vinavuka ampeqamake tavovaro Elisaara uvavano quqaa vaumanta Isareri
    kia Siria seri naavu maaqa kaqatonaini vura. Qaiqaa qaiqaavata Siria voqi voqi
    vaara autute vauvaro Elisaava virara Isareri avuhainaara tiva ami vaura.
  hmo-hmo: Unai dainai Israela ena king ese unai gabu idia noho taudia ia sisiba henia,
    vadaeni idia naria namonamo dainai, dika ta idia abia lasi. Inai bamona ia vara
    nega momo.
  urd-urd: और इस्राईल के बादशाह ने उस जगह, जिसकी ख़बर मर्द — ए — ख़ुदा ने दी थी और
    उसको आगाह कर दिया था, आदमी भेजे और वहाँ से अपने को बचाया, और यह सिर्फ़ एक या दो
    बार ही नहीं।
  rus-SYN: И посылал царь Израильский на то место, о котором говорил ему человек Божий
    и предостерегал его; и сберег себя там не раз и не два.
  bqc-SIM: Ɔ̃ Isailiↄ kía gbɛ̃́ↄ zĩ̀ gu pↄ́ Lua gbɛ̃́pi a yã'òɛpiu. Màa Ɛlizi
    ìↄ lɛdawà mↄ̀ↄmↄↄ, ↄ̃ ì to wàↄ gupiↄ dↄ̃́a.
  tcz-CHONGTHU: Hiti chun Israel lengpan Pathen mipan aseipehna mun mun’a chun asepaite
    asolji ahi. Kiging jing’a aum jing thei nading un, phatseh in Elisha’n Israel
    lengpa chu aseipeh jingin chule ana hilchah jing in ahi.
  mar-mar: ज्याठिकाणी जाऊ नकोस असा देवाच्या मनुष्याने इस्राएलाच्या राजाला निरोप पाठवला
    होता, तेथे त्याने आपली माणसे पाठवली. असा आपला बचाव त्याने एकदोनदा नाहीतर अनेकदा
    केला होता.
  qub-qub: Chaynöpami Israelpa raynenga suldäruncunata cacharan profëta Eliseo willashan
    partillaman. Israelpa raynintaga achca cutimi Eliseo willanyaran. Chaynöpami wañunanpita
    salbacuran.
  bqp-bqp: Akũ Isarailanↄ kína gbɛ̃nↄ zĩ̀ gu kũ Luda gbɛ̃ a yã òarɛ pìi gũn.
    Lɛn Ɛlisa dìgↄ̃ lɛ́ daa gɛ̃̀n baaakↄ̃ lɛ, akũ àdi tó ògↄ̃ gu pìnↄ dãkpã.
  hat-hat: Se konsa wa peyi Izrayèl la voye yon mesaje al avèti moun ki nan zòn Elize
    te di l' la pou yo rete sou prigad yo. Sa rive plizyè fwa.
  eng-BSB: So the king of Israel sent word to the place the man of God had pointed
    out. Time and again Elisha warned the king, so that he was on his guard in such
    places.
  eng-WEBPB: The king of Israel sent to the place which the man of God told him and
    warned him of; and he saved himself there, not once or twice.
  kbq-kbq: Anagema higeno'a, Israeli kini ne'mo'a sondia vahe'a huzmantege'za vu'za
    Elisa'ma zamasamirera ome kva hutere hu'naze. Rama'a zupa ana hutere hu'naze.
  nhe-BL: Huan nopa tlanahuatijquetl tlen tlali Israel quintitlanqui isoldados ixtacatzi
    para quiitase intla melahuac tlen quiijto tiocamanalojquetl Eliseo, huan quipanti
    para quena, temachtli. Huan queja nopa quichijqui miyac hueltas. Yeca nopa israelitame
    miyac hueltas momanahuijque ica Siria ehuani ica itlajtol Eliseo.
  bus-bus: Ben Isarailinↄ kína gbɛ̃nↄ zĩ̀ guu kɛ̀ Luda gbɛ̃ à yã ònɛ pì guu. Lɛn
    Ɛlisa ègↄ̃ lɛ́ daaa gɛ̃̀n baaagↄ̃ lɛ, ben è tó wàgↄ̃ guu pìnↄ dãkpaa.
  gub-BL: Na'e tuwihawete umume'u Erizew ze'eg a'e ywy rehe har wiko ma'e pe wà. —
    Peme'egatu nehe, i'i wanupe. Ume'egatu wà. — Peme'egatu nehe, i'i wi wanupe. Ume'egatu
    wi wà. — Peme'egatu nehe, i'i wi wanupe. Ume'egatu wi wà. Tuwihawete ipurapo wer
    uker haw rehe amo me. — Xir neràro waiko a'e pe wà, i'i wi Erizew.
  eng-DRA: And the king of Israel sent to the place which the man of God had told
    him, and prevented him, and looked well to himself there not once nor twice.
