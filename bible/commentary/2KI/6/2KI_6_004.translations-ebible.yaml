verse: 2KI.006.004
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം അവരോടൊപ്പംപോയി. അവർ യോർദാൻ നദിക്കരികിൽ ചെന്ന് മരം വെട്ടാൻ
    തുടങ്ങി.
  deu-TKW: Also ging er mit ihnen. Als sie nun zum Jordan gelangt waren, hieben sie
    Stämme um.
  lin-lin: Boye akendeki elongo na bango. Bakendeki na ebale Yordani mpe babandaki
    kokata banzete.
  eng-LSV: And he goes with them, and they come to the Jordan, and cut down the trees,
  eng-GNV: So he went with them, and when they came to Iorden, they cut downe wood.
  eng-WEBSTER: So he went with them. And when they came to Jordan, they cut down wood.
  nhw-BL: Huan Eliseo yajqui ininhuaya hasta campa hueyatl Jordán huan nopona pejque
    quintzontequij cuame.
  swh-ONEN: Naye akaenda pamoja nao. Basi wakaenda Yordani, nao wakaanza kukata miti.
  bba-bba: Mɑ bɑ dɑ sɑnnu. Ye bɑ Yuudɛni turɑ yerɑ bɑ dɑ̃ɑ kĩinu wɔri.
  eng-KJVCPB: So he went with them. And when they came to Jordan, they cut down wood.
  luo-luo: Kuom mano nodhi kodgi. Negidhi Jordan ma gichako tongʼo yien.
  meu-meu: Taunabunai ia na idia ida ela. Ioridane ai e kau, bena idia ese au haida
    e hagaridia.
  npi-ULB: त्यसैले तिनीहरूसँगै तिनी गए र जब तिनीहरू यर्दनमा आइपुगे, तब तिनीहरूले रुखहरू
    काट्न सुरु गरे ।
  yor-yor: Ó sì lọ pẹ̀lú wọn. Wọ́n sì lọ sí Jordani wọ́n sì bẹ̀rẹ̀ sí ní gé igi.
  emp-NTPO: Ara maʌ̃da ãdjirãra Jordaʌ̃ dod̶aa wãnaped̶a bacuruda tuta panasid̶aa.
  pes-OPCB: وقتی به کنار رود اردن رسیدند مشغول بریدن درخت شدند.
  tgl-ULB: Kaya sumama siya sa kanila, at nang makarating sila sa Jordan, nag-umpisa
    silang magputol ng mga puno.
  cbu-NT: Elisew ipuneerandsin, Ortagap kung naataranganaya. Kuseersin, yasinaa katsparanganaya.
  hui-hui: Ani lalu ti haru mandagi puwa Yodana iba ange wiagoha ira hearu dibalu
    hene.
  mya-mya: သူ​တို့​သည်​အ​တူ​တ​ကွ​သွား​ကြ​လေ​သည်။ သူ​တို့​သည်​ယော်​ဒန်​မြစ်​သို့​ရောက်​သော​အ​ခါ
    အ​လုပ်​ကို​စ​ကြ​၏။-
  bod-N: ཁོང་དེ་དག་དང་ལྷན་དུ་ཕྱིན་ཏེ་ཡོར་དན་གཙང་པོར་སླེབས་ནས་སྡོང་པོ་བཅད།
  sna-sna: Naizvozvo akaenda navo. Vakaenda kuJorodhani vakatanga kutema miti.
  spa-BLM: Así que se fue con ellos. Cuando llegaron al Jordán, cortaron leña.
  cac-cac: Yuj chi' ix b'at vin̈aj Eliseo chi' yed' eb' vin̈ d'a sti' a' Jordán ch'acoj
    te' chi'.
  swh-ULB: Kwa hiyo akaenda pamoja nao, na wakati walipokuja Yordani, wakaanza kukata
    miti.
  bel-bel: І пайшоў зь імі, і прыйшлі да Ярдана і пачалі сячы дрэвы.
  deu-ELBBK: Und er ging mit ihnen; und sie kamen an den Jordan und hieben die Bäume
    um.
  mbb-OT: Umbe, miduma sikandin kandan. Midhendiyè dan te Wahig he Jordan ne nemiley
    zan te menge kayu.
  mal-2015: അങ്ങനെ അവൻ അവരോടുകൂടെ പോയി; അവർ യോർദ്ദാങ്കൽ എത്തി മരം മുറിച്ചു.
  rmc-rmc: Avke geľa lenca. Sar doavle paš o Jordan, čhingerenas tele o stromi.
  pes-OPV: پس همراه ایشان روانه شد و چون به اردن رسیدند، چوبها را قطع نمودند.
  ron-1924: А плекат деч ку ей. Ажунгынд ла Йордан, ау тэят лемне.
  ben-OBCV: আর তিনি তাদের সাথে গেলেন। তারা জর্ডন নদীর পাড়ে গেলেন ও গাছ কাটতে শুরু
    করলেন।
  som-som: Sidaas daraaddeed wuu raacay. Oo iyana markay Urdun yimaadeen ayay geedo
    jareen.
  lat-VUC: Et abiit cum eis. Cumque venissent ad Jordanem, cædebant ligna.
  eng-ASVBT: So he went with them. And when they came to the Jordan, they cut down
    wood.
  ita-1885: Egli adunque andò con loro; e giunti al Giordano, si misero a tagliar
    le legna.
  eng-LXXUP: And he went with them, and they came to Jordan, and began to cut down
    wood.
  eng-ULB: So he went with them, and when they came to the Jordan, they began to cut
    down trees.
  spa-VBL: Así que fue con ellos. Cuando llegaron al Jordán, comenzaron a cortar árboles.
  fra-_FOB: Il s'en alla donc avec eux; et ils vinrent au Jourdain, et coupèrent du
    bois.
  mal-mal: അങ്ങനെ അവൻ അവരോടുകൂടെ പോയി; അവർ യോർദ്ദാന്റെ കരയിൽ എത്തി മരം മുറിച്ചു.
  urd-GVR: un ke sāth rawānā huā. Dariyā-e-Yardan ke pās pahuṅchte hī wuh daraḳht
    kāṭne lage.
  suz-BL: मिनु एलीशा मेकोपुकी नु लमाक्‍त। मिनु मेकोपुकी यर्दन खोला जाक्‍दीश्‍शा रवा
    तिम्‍चा गोव़मे बाक्‍त।
  ita-1927: E così andò con loro. Giunti che furono al Giordano, si misero a tagliar
    legna.
  ckb-ckb: ئینجا لەگەڵیان ڕۆیشت. گەیشتنە ڕووباری ئوردون دەستیان بە داربڕینەوە کرد.
  eng-BBE: So he went with them. And when they came to Jordan, they got to work cutting
    down trees.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನು ಅವರ ಸಂಗಡ ಹೋದನು. ಅವರು ಯೊರ್ದನ್ ನದಿಯ ಕಡೆಗೆ ಬಂದು ಅಲ್ಲಿ ಮರಗಳನ್ನು
    ಕಡಿದರು.
  tam-2017: அவர்களோடேகூடப் போனான்; அவர்கள் யோர்தான் நதியருகில் வந்தபோது மரங்களை வெட்டினார்கள்.
  spa-RV-1909: Fuése pues con ellos; y como llegaron al Jordán, cortaron la madera.
  ron-BTF: Astfel el a mers cu ei. Și când au venit la Iordan au tăiat lemne.
  eng-WEBP: So he went with them. When they came to the Jordan, they cut down wood.
  eng-FBV: So he went with them. When they got to the Jordan, they started cutting
    down trees.
  nld-1939: Hij ging dus mee; en aan de Jordaan gekomen, begonnen ze bomen te vellen.
  nch-BL: Huan Eliseo yajqui inihuaya hasta campa hueyat Jordán huan nopona pejque
    quintzontequij cuame.
  vie-1934: Ta sẽ đi. Vậy, người đi với họ. Đến Giô-đanh, họ khởi đốn cây.
  hin-CV: तब वह उनके साथ चले गए. जब वे यरदन के तट पर आए, उन्होंने पेड़ काटना शुरू
    किया.
  spa-BES: Y él fue con ellos. Y cuando llegaron al Jordán, se pusieron a trabajar
    talando árboles.
  tdx-tdx: Aa le nindreza’e. Ie pok’am’ Iordaney, le namira hatae.
  tha-KJV: ท่านก็ไปกับเขาทั้งหลาย และเมื่อเขามาถึงแม่น้ำจอร์แดนเขาก็​โค​่นต้นไม้
  por-BR-2018: Foi-se, pois, com eles; e como chegaram ao Jordão, cortaram a madeira.
  deu-ELO: Und er ging mit ihnen; und sie kamen an den Jordan und hieben die Bäume
    um.
  eng-WYC-2018: And he went with them. And when they came to Jordan, they hewed trees
    (or they cut down some wood).
  epo-epo: Kaj li iris kun ili. Kaj ili venis al Jordan kaj hakis arbojn.
  uig-PIN: U ular bilǝn mangdi. Ular Iordan dǝryasiƣa berip, dǝrǝh kesixkǝ baxlidi.
  beo-beo: 'Ilia da gilisili asi. Ilia da Yodane Hanoga doaga:le, bai muni hawa: hamoi.'
  tpi-OTNT: Orait na em i go wantaim ol. Ol i go kamap long wara Jordan na ol i stat
    long katim ol diwai.
  hau-SA: Ya kuma tafi tare da su. Suka tafi Urdun suka fara saran itatuwa.
  uig-LAT: U ular bilen mangdi. Ular Iordan deryasigha bérip, derex késishke bashlidi.
  nde-nde: Ngakho wasehamba labo. Baya eJodani bafika baqalisa ukugamula izigodo.
  ton-ton: Ko ia naʻa ne ʻalu ai mo kinautolu. Pea ʻi heʻenau hoko atu ki Sioatani,
    naʻa nau fai ʻae taʻanga.
  ces-1613: Takž šel s nimi. A když přišli k Jordánu, sekali dříví.
  eng-WMB: So he went with them. When they came to the Jordan, they cut down wood.
  tam-TCV: அவன் அவர்களுடன் கூடப்போனான். அவர்கள் யோர்தானுக்குப் போய் மரங்களை வெட்டத்தொடங்கினார்கள்.
  ceb-ULB: Busa miuban siya kanila, sa dihang miabot sila sa Jordan, nagsugod silag
    pamutol ug mga kahoy.
  pol-UBG: I poszedł z nimi. Kiedy przybyli nad Jordan, zaczęli ścinać drzewa.
  agr-agr: Aatus ditajai juwaki Jordán jegauwai. Nunikag nuwi numi tsupinak yujau.
  kyc-kyc: Leyamo dokopa baa kapa lapala nakama peparae role pyao peyami. Pao Jotane
    repeta epapala dokopa nakama kanda soo yulu piyami.
  urd-GVU: اُن کے ساتھ روانہ ہوا۔ دریائے یردن کے پاس پہنچتے ہی وہ درخت کاٹنے لگے۔
  deu-1912: Und er kam mit ihnen. Und da sie an den Jordan kamen hieben sie Holz ab.
  kan-2017: ಅವರು ಯೊರ್ದನಿಗೆ ಹೋಗಿ ಮರಗಳನ್ನು ಕಡಿಯುತ್ತಿರುವಾಗ,
  yap-yap: Me un ngorad ngranod. Ma fa’anra tawgad ko lul’ ni Jordan miyad tabab ko
    maruwel.
  hlt-MCSB: Amih neh cet tih Jordan la a pawk vaengah thing te a saek uh.
  mdy-ETH: ዎላ ዴንዴኔ፤ ዬካፓ ዮርዳኖሴ ዎሮ ሄላዖ ሚፆ ቲቂፆ ዓርቄኔ፤
  twi-ASANTE: Ɛberɛ a wɔduruu Yordan ho no, wɔhyɛɛ aseɛ buu nnua.
  eng-WEBU: So he went with them. When they came to the Jordan, they cut down wood.
  wal-wal: yaatidi etaara issippe biis. Biidi eti Yorddaanoosa gakkido wode, mittaa
    qanxxuwaa doommidosona.
  spa-PDDPT: Así que fue con ellos, y cuando llegaron al Jordán, cortaron unos árboles.
  gun-gun: Ha'e rami vy oo ha'e kuery reve. Jordão yakã rembe re ha'e kuery ovaẽ vy
    oake'o okuapy yvyra.
  ilo-ULB: Isu a kimmuyog ni Eliseo kadakuada, idi nakadanondan idiay Karayan Jordan,
    rinugianda ti nagpukan kadagiti kayo.
  kpg-kpg: Gei digaula ga hagatanga ngaadahi. I di nadau dau i Jordan, digaula ga daamada
    ga ngalua.
  uig-ARA: ئۇ ئۇلار بىلەن ماڭدى. ئۇلار ئىئوردان دەرياسىغا بېرىپ، دەرەخ كېسىشكە باشلىدى.
  sus-sus: Na kui e birin naxa siga Yurudɛn xure dɛ ra, e naxa so wurie sɛgɛfe.
  pon-2006: re ahpw mwesel kohkohla. Ni arail lel ni Pillap Sordan, re ahpw tapihada
    pele ar tuhke kan.
  jae-jae: Ma eŋ kêsêlêŋ gêwiŋ êsêac. Gêdêŋ taŋ êsêac sêô lasê bu Jordan tau naŋ,
    êsêac sêsap ka.
  ksd-ksd: Ma dia ga vana, ma dia ga pot ta ra Iordan, ma dia ga bual ra umana davai.
  tur-YTC: Böylece Elişa onlarla birlikte gitti. Yarden'e vardıklarında odun kestiler.
  grc-BRENT: Καὶ ἐπορεύθη μετʼ αὐτῶν, καὶ ἦλθον εἰς τὸν Ἰορδάνην, καὶ ἔτεμνον τὰ ξύλα.
  ind-AYT: Lalu, dia ikut bersama-sama dengan mereka. Setelah sampai di Sungai Yordan,
    mereka pun menebang pohon-pohon.
  nya-nya: Ndipo anapita nawo. Anapita ku Yorodani nayamba kudula mitengo.
  hrv-hrv: I pođe s njima. Kad su stigli do Jordana, uzeše sjeći drva.
  mps-mps: Awe, tama aga augwali dali pali. Augwali te Jordan węba sabolama, tama
    te augwaligo te ni gelebo gagalali.
  tpi-tpi: Orait na em i go wantaim ol. Ol i go kamap long wara Jordan na ol i stat
    long katim ol diwai.
  dan-1931: Han gik så med, og da de kom til Jordan, gav de sig til at fælde Træer.
  vie-OVCB: Họ đến bên sông Giô-đan, bắt đầu đốn cây.
  guj-2017: તેથી તે તેમની સાથે ગયો. યર્દન પહોંચીને તેઓએ લાકડાં કાપવા માંડયાં.
  pon-2006A: re ahpw mwesel kohkohla. Ni arail lel ni Pillap Sordan, re ahpw tapihada
    pele ar tuhke kan.
  por-BRBSL: Então ele foi com eles. Quando chegaram ao Jordão, eles cortaram madeira.
  cth-cth: Hahoi teh ahnimouh koe a cei van. Jordan palang a pha toteh, thing a tâtueng
    awh.
  twi-twi: Bere a woduu Yordan ho no, wofii ase buu nnua.
  hlt-hlt: Amih neh cet tih Jordan la a pawk vaengah thing te a saek uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɛi kɛ́tuɔkɛ Suditɛ̃ɛ̃ kɛ́nkɔ̃ṹ idɛí.
  msy-2020: Egha a me ko ghua Jordanɨn Fanemɨn otivigha, maghɨra temeba oti.
  dop-dop: Ɩlɛnɑ pɑ tǝnɑ pɑ́ tii Yɑɑtɑnɩ pɔɣɔ nɔɣɔ nɑ pɑ́ sɛtɩ tɩɩŋ.
  azb-azb: onlarla getdi. Onlar İordan çayının kənarına gəldilər və ağac kəsməyə başladılar.
  eng-DBY: And he went with them. And they came to the Jordan and cut down the trees.
  hin-2017: अतः वह उनके संग चला और वे यरदन के किनारे पहुँचकर लकड़ी काटने लगे।
  wol-KYG: Mu ànd ak ñoom dem ba ca dexu Yurdan, di fa gor ay garab.
  eng-YLT: And he goeth with them, and they come in to the Jordan, and cut down the
    trees,
  kne-kne: Inmey da ed Jordan et nilogian da ay nanpoyos kaiw.
  eng-WYC-2017: And he went with them. And when they came to Jordan, they hewed trees.
  eng-WMBB: So he went with them. When they came to the Jordan, they cut down wood.
  urd-GVH: उनके साथ रवाना हुआ। दरियाए-यरदन के पास पहुँचते ही वह दरख़्त काटने लगे।
  rug-rug: meke topue varigara la si arini. Meke sipu kamo rini pa Zodani, si podalae
    tavetavete si arini.
  gaz-gaz: Innis isaan wajjin deeme. Isaan Yordaanos dhaqanii muka cirachuu jalqaban.
  fra-LSG: Il partit donc avec eux. Arrivés au Jourdain, ils coupèrent du bois.
  gnn-gnn: Bala walala marrtjinana bala Djodanlilinydja, bala djämana dhunupana.
  yal-yal: A yi siga e fɔxɔ ra. E to Yurudɛn baan li, e wudine sɛgɛ.
  haw-1868: A hele pu aku la ia me lakou. A hiki lakou ma Ioredane, a kua laau lakou.
  arb-NAV: وَمَضَى مَعَهُمْ. وَعِنْدَمَا وَصَلُوا إِلَى نَهْرِ الأُردُنِّ شَرَعُوا
    فِي قَطْعِ الْخَشَبِ.
  ewe-ewe: Ke eyi kpli wo. Woɖo Yɔdan tɔsisi la to eye wode asi atiawo tsotso me.
  eng-LEE: So he went with them; and they came to the Jordan, and they cut down trees.
  asm-FB: এইদৰে তেৱোঁ তেওঁলোকৰ লগত গ’ল। তেওঁলোকে যৰ্দ্দনৰ ওচৰলৈ গৈ গছ কাটিবলৈ ধৰিলে।
  sus-A: نَ كُي عٍ بِرِن نَشَ سِفَ يُرُدّن شُرٍ دّ رَ، عٍ نَشَ سٌ وُرِيٍ سّفّقٍ.
  fra-SBL: Il partit donc avec eux. Lorsqu'ils arrivèrent au Jourdain, ils coupèrent
    du bois.
  hbo-hbo: וַיֵּ֖לֶךְ אִתָּ֑ם וַיָּבֹ֙אוּ֙ הַיַּרְדֵּ֔נָה וַֽיִּגְזְר֖וּ הָעֵצִֽים׃
  kik-kik: Nake Elisha agĩthiĩ hamwe nao. Nao magĩthiĩ Jorodani na makĩambĩrĩria gũtema
    mĩtĩ.
  fra-NCL: et il partit avec eux. Arrivés au Jourdain, ils coupèrent du bois.
  cek-AK: To pongah nihcae hoi nawnto a caeh. Jordan vapui to a phak o naah, nihcae
    mah thing to pakhruk o.
  cuk-cuk: Eliseo amarba nadsunnad. Geb Jordán-diwar mosmargu, suar sikdemalad.
  uig-CYR: У улар билән маңди. Улар Иордан дәриясиға берип, дәрәқ кесишкә башлиди.
  tel-2017: కాబట్టి అతడు వాళ్ళతో వెళ్ళాడు. అందరూ యొర్దానుకి వెళ్ళి చెట్లు నరకడం ప్రారంభించారు.
  hat-BSA: Konsa, li te ale avèk yo. Lè yo rive kote Jourdain an, yo te koupe bwa
    yo.
  kos-kos: na elos tukeni mukuiyak. Ke elos sun Infacl Jordan, elos mutawauk orekma.
  hbo-WLC: וַיֵּ֖לֶךְ אִתָּ֑ם וַיָּבֹ֙אוּ֙ הַיַּרְדֵּ֔נָה וַֽיִּגְזְר֖וּ הָעֵצִֽים׃
  ibo-ibo: O sonyekwara ha. Mgbe ha bịaruru nʼakụkụ Jọdan, ha malitere igbutu osisi.
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କ ସଙ୍ଗରେ ଗଲେ। ପୁଣି ସେମାନେ ଯର୍ଦ୍ଦନରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, କାଠ
    କାଟିଲେ।
  chk-chk: Iei mine a etiir. Iwe, lupwen ra tori ewe chanpupu Jortan, ra pöküpök irä.
  rop-rop: En deibin ol go mijamet en wen deibin kamat deya langa det Jodan Riba deibin
    stat wekwekbat.
  ukr-1871: От і пійшов із ними. Як же дойшли до Йорданї, почали рубати дерево.
  deu-1951: 'Er sprach: Ich will mitkommen! Und er ging mit ihnen. Als sie nun an
    den Jordan kamen, schnitten sie Holz.'
  eng-JPS: So he went with them. And when they came to the Jordan, they cut down wood.
  srp-1865: I tako poðe s njima. I došavši na Jordan sjekoše drva.
  lug-lug: N’agenda nabo. Ne baserengeta ne balaga ku Yoludaani, ne batandika okutema
    emiti.
  heb-heb: וילך אתם ויבאו הירדנה ויגזרו העצים׃
  ben-IRV: অতএব তিনি তাদের সঙ্গে গেলেন; পরে যর্দ্দনের কাছে গিয়ে তারা কাঠ কাটতে লাগল।
  pan-pan: ਅਲੀਸ਼ਾ ਨੇ ਆਖਿਆ, ਮੈਂ ਚੱਲਾਂਗਾ, ਸੋ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਗਿਆ ਅਤੇ ਜਦ ਉਹ ਯਰਦਨ ਕੋਲ
    ਆਏ, ਉਹ ਲੱਕੜਾਂ ਵੱਢਣ ਲੱਗੇ।
  mya-JVB: သူ တို့နှင့်အတူ လိုက် လေ၏။ ယော်ဒန် မြစ်နား သို့ ရောက် သောအခါ သစ်သား ကိုခုတ်
    ကြ၏
  tbg-tbg: vika hampata vumanta vika Iotani Namari vaunaini otunte katari hoqaramake
    teqe vaura.
  hmo-hmo: Ia be idia danu ia lao. Ioridane Sinavai dekenai idia ginidae, vadaeni
    idia ese au haida idia utua diho.
  urd-urd: चुनाँचे वह उनके साथ गया, और जब वह यरदन पर पहुँचे तो लकड़ी काटने लगे।
  rus-SYN: И пошел с ними, и пришли к Иордану и стали рубить деревья.
  bqc-SIM: Ɔ̃ aa gɛ̀ sãnu. Kɛ́ aa kà Yuudɛ̃i, aalɛ lizↄ̃zↄ̃.
  tcz-CHONGTHU: Hichun Elisha jong amaho chutoh akilhon tauvin ahi. Jordan aga lhun
    phat’un, amahon thing akitan tauvin ahi.
  mar-mar: तेव्हा अलीशा त्या संदेष्ट्यांच्या मुलांबरोबर गेला. ते यार्देन नदी जवळ आले
    आणि लाकडे तोडायला लागले.
  qub-qub: Eliseoga paycunawan aywaran Jordanman. Chaychöna paycunaga gueruta sajtaran.
  bqp-bqp: Akũ à gɛ̀ɛ kũńwo. Kũ ò kà Yodai, òtɛn lí zↄ̃zↄ̃.
  hat-hat: Li pati ak yo. Lè yo rive bò larivyè Jouden an, yo tanmen koupe bwa.
  eng-BSB: So Elisha went with them, and when they came to the Jordan, they began
    to cut down some trees.
  eng-WEBPB: So he went with them. When they came to the Jordan, they cut down wood.
  kbq-kbq: Anagema huteno'a Elisa'a zamagrane vige'za, Jodani tinte'ma vute'za, agafa
    hu'za zafaramina antagi'naze.
  nhe-BL: Huan Eliseo yajqui ininhuaya hasta campa atemitl Jordán huan nopona pejque
    quintzontequij cuatini.
  bus-bus: Ben à gàańyo. Kɛ̀ aↄ̃ kà Yodazi, aↄ̃ↄe lí zↄ̃zↄ̃ↄ.
  gub-BL: A'e paw oho wà kury. Zotàw yrykaw pe uhem mehe uzypyrog uma'ereko pà wà
    kury.
  eng-DRA: So he went with them. And when they were come to the Jordan they cut down
    wood.
