verse: 2KI.006.033
translations:
  mal-C: എലീശാ അവരോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ ദൂതൻ അദ്ദേഹത്തിന്റെ അടുക്കലെത്തി.
    “ഈ വിപത്ത് യഹോവയിൽനിന്ന് വന്നു; ഞാൻ എന്തിന് ഇനി യഹോവയ്ക്കായി കാത്തിരിക്കണം?” എന്നു
    രാജാവു പറഞ്ഞു.
  deu-TKW: 'Während er noch mit ihnen redete, kam alsbald der König zu ihm hinab und
    sprach: Sieh nun, welches Unheil Jahwe verhängt! Was soll ich da noch länger auf
    Jahwe harren?'
  lin-lin: 'Wana Elize azalaki nanu koloba, ntoma ya mokonzi akomaki mpe ayebisaki
    ye maloba ya mokonzi : « Pasi oyo nyonso ewuti epai ya Yawe ! Nakozela lisusu
    nini kowuta na Ye ? »'
  eng-LSV: He is yet speaking with them, and behold, the messenger is coming down
    to him, and he says, “Behold, this [is] the calamity from YHWH; why do I wait
    for YHWH anymore?”
  eng-GNV: 'While he yet talked with them, beholde, the messenger came downe vnto
    him, and saide, Behold, this euill commeth of the Lord: should I attende on the
    Lord any longer?'
  eng-WEBSTER: 'And while he yet talked with them, behold, the messenger came down
    to him: and he said, Behold, this evil is from the LORD; what should I wait for
    the LORD any longer?'
  nhw-BL: 'Huan Eliseo noja camanaltiyaya quema ajsito nopa tlacatl catli quititlantoc,
    huan iica hualayaya nopa tlanahuatijquetl huan quiilhui Eliseo: ―Melahuac TOTECO
    quititlantoc nochi ni tlaijiyohuilistli, huajca yaya ayacmo techpalehuis, ¿para
    tlen noja nijchiyas ya?'
  swh-ONEN: Alipokuwa angali bado anazungumza nao, mjumbe akamfikia. Naye mfalme akasema,
    “Maafa haya yanatoka kwa Bwana. Kwa nini niendelee kumngoja Bwana zaidi?”
  bba-bba: U kɑ bu ɡɑri yi mɔ̀ u ǹ kpɑ, yerɑ sɔmɔ wi, u kurɑmɑ u dɑ Eliseen berɑ
    ɡiɑ. U nɛɛ, wɑhɑlɑ yeni yɑ weewɑ Yinni Gusunɔn min di, mbɑn sɔ̃nɑ ko nɑ n mɑɑ
    ɡɑ̃ɑnu yĩiyɔ win mi.
  eng-KJVCPB: 'And while he yet talked with them, behold, the messenger came down
    unto him: and he said, Behold, this evil is of the Lord; what should I wait for
    the Lord any longer?'
  luo-luo: Kane pod owuoyonegi, jaote nochopo ire. Kendo ruoth nowachone niya, “Masirani
    oa mana kuom Jehova Nyasaye, omiyo onge tiende medo geno kuom Jehova Nyasaye.”
  meu-meu: Dounu e hereva henidiava ai, hanua pavapavana na ia dekenai e kau, eto,
    Ina hehvarahi na Iehova ena amo. Iehova ma baina naria anina be dahaka?
  npi-ULB: तिनीहरूसित तिनले बोल्‍दाबोल्‍दै सन्देशवाहक तिनीकहाँ आयो । राजाले भनेका
    थिए, “परमप्रभुबाट नै यो समस्‍या आउँछ । अब फेरि मैले किन परमप्रभुको प्रतीक्षा गरिरहने
    ?”
  yor-yor: Nígbà tí ó sì ń sọ̀rọ̀ sí wọn, ìránṣẹ́ náà sọ̀kalẹ̀ wá bá a. Ọba náà sì
    wí pé, “Ibi yìí láti ọ̀dọ̀ Olúwa ni. Kí ni ó dé tí èmi yóò fi dúró de Olúwa sí
    i?”
  pes-OPCB: 'هنوز حرف الیشع تمام نشده بود که مأمور وارد شد و پادشاه هم به دنبال او
    رسید. پادشاه با عصبانیت گفت: «این بلا را خداوند به جان ما فرستاده است، پس چرا
    دیگر منتظر کمک او باشم؟»'
  tgl-ULB: Habang nakikipag-usap siya sa kanila, dumating ang mensahero sa kaniya.
    Sinabi ng hari, “Ang suliraning ito ay galing kay Yahweh. Bakit kailangan ko pang
    maghintay kay Yahweh?”
  cbu-NT: Ashiriya, yuwaatsiri tsiyatkusin, ántarana anootsiri kurak wasundurur Elisewash
    kusaranganaya. Elisewaa tsiyatarangsin, Ashiriya, iyaam Apanll nda istaku, ¿mayaamaja
    Apanlleem kutachinee? Yaana yasachinipa, táranganaya.
  hui-hui: Elaisa ibugua bi lai naheaore dege agali kinihanda pu lene biago ibalu
    kini ibunibi maha talima ibini. Ani ibuwa kini ibugua Elaisahondo lalu, Anduane
    Homogo ibunime inaha genda áyu ogoni ibilayadago. Ai ibugua ina biamogo bialu
    mbirale mbira bilo iname ibuha maliaho habe nahe kamagoni, lene.
  mya-mya: သူ​ပြော​သော​စ​ကား​မ​ဆုံး​မီ​ပင်​မင်း​ကြီး သည်​ရောက်​ရှိ​လာ​လျက်``ဤ​ဘေး​ဒုက္ခ​နှင့်​ငါ
    တို့​အား​တွေ့​ကြုံ​စေ​သူ​မှာ ထာ​ဝရ​ဘု​ရား​ပင် ဖြစ်​ပါ​သည်​တ​ကား။ ငါ​သည်​ကိုယ်​တော်​ကူ​မ
    တော်​မူ​မည်​ကို အ​ဘယ်​ကြောင့်​ဆက်​လက်​စောင့် မျှော်​နေ​ရ​ပါ​မည်​နည်း'' ဟု​ဆို​၏။
  bod-N: ཁོང་གིས་རྒན་པོ་རྣམས་ལ་གཏམ་གླེང་སྐབས། ཀྱེ་མ། བང་ཆེན་ཁོང་གི་གམ་དུ་སླེབས་ཤིང་།
    ལྟོས་དང་། ཆག་སྒོ་འདི་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་བྱུང་། ངས་ཅིའི་ཕྱིར་ད་དུང་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྒུག་གམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akati achiri kutaurirana navo, nhumwa yakasvika kwaari. Mambo akati, “Dambudziko
    iri rinobva kuna Jehovha. Ndichagoramba ndakamirira Jehovha nemhaka yeiko?”
  spa-BLM: 'Mientras aún hablaba con ellos, he aquí que el mensajero descendió hacia
    él. Entonces dijo: “He aquí que este mal viene de Yahvé. ¿Por qué he de esperar
    más a Yahvé?”.'
  cac-cac: 'Vanto val slolon vin̈ ix javi vin̈ schecab'' vin̈ rey chi'', ajun pax
    vin̈ rey chi'', ix yalan vin̈ rey chi'': —A jun yaelal tic, a Jehová ix ac''ancoti.
    ¿Tasto val sco te tan̈vej ticnaic yic tzon̈ scolani? xchi vin̈.'
  swh-ULB: Wakati alipokuwa bado akiongea pamoja nao, kumbe, yule mjumbe alishuka
    kwake. Mfalme akasema, “Kumbe, masumbuko haya yatoka kwa Yahwe. Kwa nini nimsubiri
    Yahwe tena?”
  bel-bel: 'Яшчэ гаварыў ён зь імі, і вось пасланец прыходзіць да яго, і сказаў: вось
    якое бедства ад Госпада! чаго мне далей чакаць ад Госпада?'
  deu-ELBBK: 'Noch redete er mit ihnen, siehe, da kam der Bote zu ihm herab; und er
    sprach: Siehe, dieses Unglück ist von dem HERRN; was soll ich noch auf den HERRN
    harren?'
  mbb-OT: Ne zutun te edlelaǥan pa sikandan ni Elisha, nekeume en sikan is midsuǥù
    te hadì ne migkaǥi sikandin te, “Heini he kezeetan, ketau te Nengazen is kegkehitevua
    kayi. Umbe kenà ad edtaǥad te tavang din.”
  mal-2015: അവൻ അവരോടു സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ദൂതൻ അവന്റെ അടുക്കൽ എത്തി; ഇതാ,
    ഈ അനർത്ഥം യഹോവയാൽ വരുന്നു; ഞാൻ ഇനി യഹോവയെ കാത്തിരിക്കുന്നതു എന്തിന്നു എന്നു രാജാവു
    പറഞ്ഞു.
  rmc-rmc: 'Mek lenca vakerelas, sar ke leste doavľa o kraľis a phenďa: „Kadi pohroma
    avľa le RAJESTAR! Soske mek užarava pro RAJ, hoj amenge te pomožinel?“'
  pes-OPV: 'و چون اوهنوز به ایشان سخن می‌گفت، اینک قاصد نزد وی رسید و او گفت: «اینک
    این بلا از جانب خداونداست، چرا دیگر برای خداوند انتظار بکشم.»'
  ron-1924: 'Пе кынд ле ворбя ел ынкэ, солул се ши коборысе ла ел, ши ымпэратул а
    зис: „Ятэ, рэул ачеста вине де ла Домнул. Че май ам де нэдэждуит де ла Домнул?”'
  ben-OBCV: তাদের সাথে তখনও তিনি কথা বলছেন, এমন সময় সেই দূত তাঁর কাছে চলে এসেছিল।
    রাজামশাই বললেন, “এই বিপর্যয় তো সদাপ্রভুর কাছ থেকেই এসেছে। তবে আমি আর কেন সদাপ্রভুর
    অপেক্ষায় থাকব?”
  som-som: Oo intuu iyagii weli la hadlayay ayaa wargeeyskii u soo dhaadhacay; oo
    isna wuxuu yidhi, Belaayadanu xagga Rabbigay ka timid; haddaba maxaan Rabbiga
    weli u sii sugaa?
  lat-VUC: 'Adhuc illo loquente eis, apparuit nuntius qui veniebat ad eum. Et ait:
    Ecce, tantum malum a Domino est: quid amplius expectabo a Domino?'
  eng-ASVBT: 'And while he was yet talking with them, behold, the messenger came down
    unto him: and he said, Behold, this evil is of Jehovah; why should I wait for
    Jehovah any longer?'
  ita-1885: 'Mentre egli parlava ancora con loro, ecco, il messo scendeva a lui, e
    disse: Ecco, questo male procede dal Signore, che debbo io più sperare nel Signore?'
  eng-LXXUP: 'While he was yet speaking with them, behold, a messenger came to him:
    and he said, Behold, this evil is of the Lord; why should I wait for the Lord
    any longer?'
  eng-ULB: While he was still talking with them, behold, the messenger came down to
    him. The king had said, “Behold, this trouble comes from Yahweh. Why should I
    wait for Yahweh any longer?”
  spa-VBL: 'Mientras Eliseo seguía hablando con ellos, llegó el mensajero. El rey
    dijo: “Este desastre viene del Señor. ¿Por qué debo esperar más al Señor?”'
  fra-_FOB: 'Comme il leur parlait encore, voici, le messager descendit vers lui,
    et dit: Voici, ce mal vient de l''Éternel; qu''ai-je plus à attendre de l''Éternel?'
  mal-mal: അവൻ അവരോട് സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ ദൂതൻ അവന്റെ അടുക്കൽ എത്തി; “ഇതാ,
    ഈ അനർത്ഥം യഹോവയാൽ വരുന്നു; ഞാൻ ഇനി യഹോവയെ കാത്തിരിക്കുന്നത് എന്തിന്?” എന്ന് രാജാവ്
    പറഞ്ഞു.
  urd-GVR: Ilīshā abhī bāt kar hī rahā thā ki qāsid pahuṅch gayā aur us ke pīchhe
    bādshāh bhī. Bādshāh bolā, “Rab hī ne hameṅ is musībat meṅ phaṅsā diyā hai. Maiṅ
    mazīd us kī madad ke intazār meṅ kyoṅ rahūṅ?”
  suz-BL: मिनु एलीशाम मेकोपुकी नु लोव़ पना पन बाक्‍मेनु मेको लोव़ कुरब मुर जाक्‍माक्‍त।
    मिनु पिपमी “एको खतम दुम्‍तीक परमप्रभु यावे रे जाक्‍शो बाक्‍ब। मुल गो मारदे परमप्रभु
    यावे कली आस पा बाक्‍नुङा?” देंमाक्‍त। आमोस ३:६
  ita-1927: 'Egli parlava ancora con essi, quand’ecco scendere verso di lui il messo.
    E il re disse: “Ecco, questo male vien dall’Eterno; che ho io più da sperar dall’Eterno?”'
  ckb-ckb: 'هێشتا قسەی لەگەڵ دەکردن نێردراوەکە گەیشتە لای، لەدوای ئەویش پاشا گەیشت.
    پێی گوتن: «ئەو بەڵایە لەلایەن یەزدانەوەیە. ئیتر بۆچی زیاتر چاوەڕێی یەزدان بکەم؟»'
  eng-BBE: While he was still talking to them, the king came down and said, This evil
    is from the Lord; why am I to go on waiting any longer for the Lord?
  kan-OKCV: ಎಲೀಷನು ಅವರೊಡನೆ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ ಆ ದೂತನೂ ಅವನ ಹಿಂದಿನಿಂದ ಅರಸನೂ ಅಲ್ಲಿಗೆ
    ಬಂದರು. ಅರಸನು ಎಲೀಷನಿಗೆ, “ನೋಡು, ಈ ಆಪತ್ತು ಯೆಹೋವ ದೇವರಿಂದಲೇ ಬಂದದ್ದು. ಇನ್ನು ಮುಂದೆ ನಾನೇಕೆ
    ಅವರನ್ನು ನಂಬಿ ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರಬೇಕು?” ಎಂದನು.
  tam-2017: 'அவர்களோடே அவன் பேசிக்கொண்டிருக்கும்போது, அந்த ஆள் அவனிடத்தில் வந்து:
    இதோ, இந்தப் பொல்லாப்பு யெகோவாவால் உண்டானது; நான் இனிக் யெகோவாவுக்காக ஏன் காத்திருக்கவேண்டும்
    என்று ராஜா சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'Aun estaba él hablando con ellos, y he aquí el mensajero que descendía
    á él; y dijo: Ciertamente este mal de Jehová viene. ¿Para qué tengo de esperar
    más á Jehová?'
  ron-BTF: 'Și în timp ce încă vorbea cu ei, iată, mesagerul a coborât la el; iar
    împăratul a spus: Iată, acest rău este de la DOMNUL; ce să mai aștept de la DOMNUL?'
  eng-WEBP: While he was still talking with them, behold, the messenger came down
    to him. Then he said, “Behold, this evil is from the LORD. Why should I wait for
    the LORD any longer?”
  eng-FBV: While Elisha was still speaking with them, the messenger arrived. The king
    said, “This disaster is from the Lord. Why should I wait for the Lord any longer?”
  nld-1939: 'En terwijl hij nog sprak, kwam de koning al naar hem toe en riep: Zie,
    zo groot is het onheil, dat Jahweh ons heeft berokkend! Wat zou ik nog langer
    op Jahweh hopen?'
  nch-BL: 'Huan Eliseo noja camanaltiyaya quema ajsito nopa tacat cati quititantoc,
    huan iica hualayaya nopa tanahuatijquet huan quiilhui Eliseo: ―Melahuac TOTECO
    quititantoc nochi ni taijyohuilisti, huajca yaya ayecmo techpalehuis, ¿para ten
    noja nijchiyas ya?'
  vie-1934: 'Người còn đang nói, chúng thấy sứ giả đến. Vua cũng đến, nói với Ê-li-sê
    rằng: Tai nạn này đến bởi Đức Giê-hô-va. Vậy, ta còn trông cậy nơi Đức Giê-hô-va
    làm chi?'
  hin-CV: एलीशा उनसे यह कह ही रहे थे, कि उस दूत ने उनके पास आकर उनसे कहा, “यह मुसीबत
    याहवेह की ओर से है. अब मैं आगे याहवेह का इंतजार और क्यों करता रहूं?”
  spa-BES: 'Mientras él todavía les estaba hablando, el mensajero bajó y dijo: Este
    mal es del Señor, ¿Por qué voy a seguir esperando más al Señor?'
  tdx-tdx: Ie mbe nisaontsy am’ iereo, le nivo­trak’ ama’e i ìrakey nanao ty hoe,
    Inao, boak’ am’ Iehovà o hekoheko zao, ino ty mbe handiñisako Iehovà?
  tha-KJV: ขณะที่​ท่านยังพู​ดก​ับเขาทั้งหลายอยู่ ดู​เถิด ผู้​สื่อสารลงมาหาท่าน และบอกว่า
    “​ดู​เถิด เหตุ​ร้ายนี้มาจากพระเยโฮวาห์ ข้าพเจ้าจะรอคอยพระเยโฮวาห์​อี​กทำไม”
  por-BR-2018: 'Ainda estava ele falando com eles, e eis que o mensageiro que descia
    a ele; e disse: Certamente este mal vem do SENHOR. Para que tenho de esperar mais
    ao SENHOR?'
  deu-ELO: 'Noch redete er mit ihnen, siehe, da kam der Bote zu ihm herab; und er
    sprach: Siehe, dieses Unglück ist von Jehova; was soll ich noch auf Jehova harren?'
  eng-WYC-2018: And yet while he spake to them, the messenger that came to him appeared;
    and (then also)the king(who) said, Lo! so great evil is of the Lord; soothly what
    more shall I abide of the Lord? (And yet while he spoke to them, the messenger
    who came to him appeared; and then also (the king), who said, Behold! this great
    evil is from the Lord; how more longer shall I have to wait for the Lord?)
  epo-epo: 'Dum li estis ankoraŭ parolanta kun ili, jen la sendito venis al li; kaj
    li diris: Jen tia malbono venas de la Eternulo! kion mi ankoraŭ povas atendi de
    la Eternulo?'
  uig-PIN: 'U ular bilǝn sɵzlixiwatⱪanda, mana hǝwǝrqi uning ⱪexiƣa qüxüp kelip: «Padixaⱨ:
    «Mana bu balayi’apǝtning ɵzi Pǝrwǝrdigar tǝripidin kǝldi; mǝn zadi nemǝ dǝp Pǝrwǝrdigarƣa
    yǝnǝ ümid baƣliyalarmǝn?» dǝydu, dedi.'
  beo-beo: E da amo sia:ne fisiagalobawane, hina bagade da doaga:le, amane sia:i,
    “Hina Gode Hisu fawane da amo bidi hamosu ninima i. Na da abuliba:le, E da liligi
    hahamoma:ne, ouesaloma:bela:?”
  tpi-OTNT: Elisa i toktok yet, na dispela man i kamap na king tu i kam kamap. Na
    king i tokim Elisa olsem, “Bikpela yet i bin mekim dispela taim nogut i kamap
    long yumi. Ating yumi no ken wetim em bilong mekim wanpela samting bilong helpim
    yumi.”
  hau-SA: Yana magana da su ke nan, sai ga ɗan aikan ya gangaro wajensa. Sarki kuma
    ya ce, “Wannan bala’in daga wurin Ubangiji ya fito. Don me zan sa zuciya ga Ubangiji
    kuma?”
  uig-LAT: 'U ular bilen sözlishiwatqanda, mana xewerchi uning qéshigha chüshüp kélip:
    «Padishah: «Mana bu balayi’apetning özi Perwerdigar teripidin keldi; men zadi
    néme dep Perwerdigargha yene ümid baghliyalarmen?» deydu, dédi.'
  nde-nde: Kwathi esakhuluma, isithunywa sahle safika. Ngakho inkosi yathi, “Uhlupho
    lonke lolu luvela kuThixo. Pho-ke ngisamlindelelani uThixo na?”
  ton-ton: 'Pea lolotonga ʻa ʻene kei talanoa mo kinautolu, vakai, naʻe hoko hifo
    kiate ia ʻae talafekau: pea naʻa ne pehē, “Vakai ʻoku meia Sihova ʻae kovi ni;
    koeʻumaʻā ʻa ʻeku kei tatali ai kia Sihova?”'
  ces-1613: 'A když on ještě mluvil s nimi, hle, posel přicházel k němu, a řekl: Aj,
    toto zlé jest od Hospodina, což mám déle čekati na něj?'
  eng-WMB: While he was still talking with them, behold, the messenger came down to
    him. Then he said, “Behold, this evil is from the LORD. Why should I wait for
    the LORD any longer?”
  tam-TCV: இவ்வாறு எலிசா அவர்களுடன் பேசிக்கொண்டிருக்கும்போதே அந்தத் தூதுவன் அங்கு
    வந்தான். அப்போது அரசன், “இந்தப் பேராபத்து யெகோவாவிடமிருந்துதான் வந்திருக்கிறது.
    ஆகையால் இன்னும் நான் ஏன் யெகோவாவுக்குக் காத்திருக்கவேண்டும்” என்றான்.
  ceb-ULB: Samtang nakigsulti pa siya kanila, tan-awa, milugsong ang mensahero ngadto
    kaniya. Miingon ang hari, “Tan-awa, kini nga kasamok naggikan kang Yahweh. Nganong
    kinahanglan paman ako maghulat ug dugay kang Yahweh?”
  pol-UBG: 'A gdy jeszcze z nimi rozmawiał, oto posłaniec przybył do niego i powiedział:
    To nieszczęście jest od PANA. Czego mam jeszcze oczekiwać od PANA?'
  agr-agr: 'Tusa ditajai chichá wajaig, apu akupkamu tauwai. Nuniaig apushkam patatkau
    taa chichaak: “¡Ii waituinag nunak Tuke Pujuu aikagbau asamtai, nii yaimpakti
    tusanuk dakak pujumaitsujai!” tiuwai.'
  kyc-kyc: Pii dake lao oteyamopa aopa kiŋi doko epo pyaka sepala dopa leya. Randa
    dake Kamongo dokome namwa jilyamo. Dokona baa mende pira lao akipamo namba lama
    opetae isaro kararope? leya.
  urd-GVU: الیشع ابھی بات کر ہی رہا تھا کہ قاصد پہنچ گیا اور اُس کے پیچھے بادشاہ بھی۔
    بادشاہ بولا، ”رب ہی نے ہمیں اِس مصیبت میں پھنسا دیا ہے۔ مَیں مزید اُس کی مدد کے
    انتظار میں کیوں رہوں؟“
  deu-1912: 'Da er noch also mit ihnen redete, siehe, da kam der Bote zu ihm hinab;
    und er sprach: Siehe, solches Übel kommt von dem HERRN! was soll ich mehr von
    dem HERRN erwarten?'
  kan-2017: ಅವನು ಅವರೊಡನೆ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ, ಸೇವಕನು ಅರಸನೊಂದಿಗೆ ಬಂದನು. ಅರಸನು ಎಲೀಷನಿಗೆ,
    “ನೋಡು, ಈ ಆಪತ್ತು ಯೆಹೋವನಿಂದಲೇ ಬಂದದ್ದು, ಇನ್ನು ಮುಂದೆ ನಾನೇಕೆ ಆತನನ್ನು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿರಬೇಕು”
    ಎಂದನು.
  yap-yap: Ka fini mu’ ko welthin me taw fare pilung me ga’ar, “Re gafgow ney nike
    yib ngodad e SOMOL e ke pi’. Ere mang ni ngku’ug sonnag SOMOL?”
  hlt-MCSB: Amih te a voek li vaengah puencawn khaw anih taengla pakcak suntla tih,
    “Boethae he BOEIPA taeng lamkah ni he, balae tih BOEIPA te n'ngaiuep voel eh?”
    a ti.
  mdy-ETH: ዬያ ጌዒ ዒ ኬኤዚ ጋፑዋንቴ ካኣቲ ዔርቲባኣ ጎይሢና ሙካዖ፦ «ሃያ ሜታሢ ኑ ጊዳ ዔኪ ዬዔሢ ናንጊና ናንጋ ጎዳኬ፤
    ሂዳዖ ማይ ኑና ዒ ማኣዳንዳኔ ጌዒ ታ ዓይጎ ካፓይ?» ጌዔኔ።
  twi-ASANTE: Elisa gu so rekasa no, ɔbɔfoɔ no baeɛ. Na ɔhene no kaa sɛ, “Ɛyɛ Awurade
    na ɔde saa ɔhaw yi abrɛ yɛn! Adɛn enti na ɛsɛ sɛ mekɔ so twɛn Awurade?”
  eng-WEBU: While he was still talking with them, behold, the messenger came down
    to him. Then he said, “Behold, this evil is from the LORD. Why should I wait for
    the LORD any longer?”
  wal-wal: I cimatuura haasayishin, kiitettidaagee akko yiis. Yin kawoikka yiidi,
    “Ha metoi GODAAPPE yiis. Yaatin taani hagaappe daruwaa GODAA aissi naagiyaanaa?”
    yaagiis.
  spa-PDDPT: 'Aún hablaba con ellos, cuando ciertamente el mensajero bajaba hacia
    él, y Eliseo dijo: Reconozco que esta desgracia es de parte de Yavé. ¿Para qué
    espero más a Yavé?'
  gun-gun: 'Ha''e kuery reve ijayvu teri jave ovaẽ nhendu tembiguai. Ha''e gui huvixa
    voi ovaẽ, mba''eta aipoe''i: “Kova''e mba''emo vai ma Senhor-a gui ae ou ramo
    mba''e re tu xee arõve ta orerepy aguã?” he''i.'
  ilo-ULB: Kabayatan a makisarsarita pay laeng ni Eliseo kadakuada, adtoy, ti mensahero
    ket napan kenkuana. Kinuna ti ari, “Adtoy, daytoy a rigat ket naggapu kenni Yahweh.
    Apay koma nga agurayak pay laeng kenni Yahweh?”
  kpg-kpg: Gei mee digi duai dana helekai i di mee deenei, gei di king guu dau, ga helekai,
    “Ma go Dimaadua dela ne gaamai gi gidaadou di haingadaa deenei! Ma di aha labelaa
    i golo e tali ko au gi Mee gi heia?”
  uig-ARA: 'ئۇ ئۇلار بىلەن سۆزلىشىۋاتقاندا، مانا خەۋەرچى ئۇنىڭ قېشىغا چۈشۈپ كېلىپ:
    «پادىشاھ: «مانا بۇ بالايىئاپەتنىڭ ئۆزى پەرۋەردىگار تەرىپىدىن كەلدى؛ مەن زادى نېمە
    دەپ پەرۋەردىگارغا يەنە ئۈمىد باغلىيالارمەن؟» دەيدۇ، دېدى.'
  sus-sus: A ɲan mu a xa wɔyɛnyi raɲɔnxi, xɛɛra naxa fa a ma, a falafe ra, «Yi ɲaxankatɛ
    kelixi Alatala yati nan ma. N na n xaxili tima Alatala ra munfe ra sɔnɔn?»
  pon-2006: E saikinte imwisekla eh patohwan mepwukat, nanmwarkio pa ketin leledo,
    e ahpw mahsanih, “KAUN-O me ketikidohng kitail apwal wet! Eri, soangen sawas dah
    me I pahn koapworopworki sang rehn KAUN-O?”
  jae-jae: Eŋ kêsôm biŋ gêdêŋ êsêac gêmoa ma kiŋ gêô lasê ma kêsôm gebe “Gêŋwapac
    tonaŋ aŋga Apômtaunê. Aê jaôŋ Apômtau jamoa ŋasawa êwiŋ êtu asageŋŋa.”
  ksd-ksd: 'Ma ba i ga tatata boko ma diat, ra king i ga pot pirana, ma i ga biti:
    Ea, go ra kaina i vuna tai ra Luluai; ta ra ava ina ki pa boko ra maramaravut
    kai ra Luluai?'
  tur-YTC: Onlarla konuşmasını sürdürürken, işte, haberci ona doğru indi. O zaman
    şöyle dedi, “İşte, bu kötülük Yahve’dendir. Yahve’yi daha fazla neden bekleyeyim?”
  grc-BRENT: Ἔτι αὐτοῦ λαλοῦντος μετʼ αὐτῶν, καὶ ἰδοὺ ἄγγελος κατέβη πρὸς αὐτὸν, καὶ
    εἶπεν, ἰδοὺ αὕτη ἡ κακία παρὰ Κυρίου· τί ὑπομείνω τῷ Κυρίῳ ἔτι;
  ind-AYT: Saat Elisa sedang berbicara dengan mereka, utusan itu datang menghadapnya,
    dan dia berkata, “Ketahuilah, malapetaka ini berasal dari TUHAN. Mengapa aku harus
    berharap kepada TUHAN lagi?”
  nya-nya: Elisa akuyankhulabe ndi anthuwo, taonani, wamthengayo anafika kwa iye.
    Ndipo mfumu inati, “Mavuto amenewa ndi ochokera kwa Yehova. Kodi nʼchifukwa chiyani
    ine ndiyenera kudikira thandizo lochokera kwa Yehova?”
  hrv-hrv: 'Dok im je još govorio, kralj stupi preda nj i reče mu: “Ova je nevolja,
    gle, od Jahve! Što da još očekujem od Jahve?”'
  mps-mps: Elisago po odubadi yaide, tama te kingo tagala palali bidi sabolagasobadi
    yaide, te king bidi tama asama, sabolagasali. Tama kingo Elisabolo e tiwai po
    tama wai, “Genuai Bidi aga digi te bodolu sogo dwai mu da tigide pedalai dao,”
    wali. “Tama dago agai da nai me deli tau somaio olama, tama magi baso dago aga
    me tonaluaibawe?” wali.
  tpi-tpi: Elisa i toktok yet, na dispela man i kamap na king tu i kam kamap. Na king
    i tokim Elisa olsem, “Bikpela yet i bin mekim dispela taim nogut i kamap long
    yumi. Ating yumi no ken wetim em bilong mekim wanpela samting bilong helpim yumi.”
  dan-1931: 'Og medens han endnu talte med dem, kom Kongen ned til ham og sagde: “Se,
    hvilken Ulykke HERREN har bragt over os! Hvorfor skal jeg da bie længer på HERREN?”'
  vie-OVCB: 'Khi ông còn đang nói, sứ giả đến, vua cũng đến và than trách: “Chúa Hằng
    Hữu đã giáng họa này. Ta còn trông đợi Chúa Hằng Hữu làm chi!”'
  guj-2017: તે હજી તો તેમની વાત કરતો હતો, એટલામાં જુઓ, સંદેશાવાહક તેની પાસે આવી પહોંચ્યો.
    તેણે કહ્યું, “જુઓ, આ વિપત્તિ યહોવાહ તરફથી આવી છે. તો શા માટે હું હવે પછી યહોવાહની
    રાહ જોઉં?”
  pon-2006A: E saikinte imwisekla eh patohwan mepwukat, nanmwarkio pa ketin leledo,
    e ahpw mahsanih, “KAUN-O me ketikidohng kitail apwal wet! Eri, soangen sawas dah
    me I pahn koapworopworki sang rehn KAUN-O?”
  por-BRBSL: 'Enquanto ele ainda estava conversando com eles, eis que o mensageiro
    veio até ele. Então ele disse: “Eis que este mal é de Javé. Por que eu deveria
    esperar mais por Iavé?”'
  cth-cth: Hot patetlah ahnimouh a pato lahun nah, patoune teh ahnimouh koe a pha,
    hahoi a patoun e naw ni khenhaw! rawkphainae heh BAWIPA ni a patoun e doeh. BAWIPA
    teh bangkong bout ka ring han vaw telah a ti.
  twi-twi: Elisa gu so rekasa no, ɔbɔfo no bae. Na ɔhene no kae se, “Ɛyɛ Awurade na
    ɔde saa ɔhaw yi abrɛ yɛn! Adɛn nti na ɛsɛ sɛ mekɔ so twɛn Awurade?”
  hlt-hlt: Amih te a voek li vaengah puencawn khaw anih taengla pakcak suntla tih,
    “Boethae he BOEIPA taeng lamkah ni he, balae tih BOEIPA te n'ngaiuep voel eh?”
    a ti.
  tbz-SIM: 'Ò kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkòo kpɑ̀ɑ̀tìi tuɔkɛní o borɛ̀ kɛ́bɛ́i nkɛ dɔ̀: Ti
    Yiɛ̀ nKuyie nkuù te kɛ̀ mɛyɛi mmiɛ nkó dimɑ̀ɑ̀ ti tùɔ̀kɛní. N tɛ̃́nkɛ nɛ́ kù dɔ́
    bɑ nkpɛ́í?'
  msy-2020: Elisa mɨgɨavɨra itima, gumazir kam atrivim ko oto. Egha atrivim kamaghɨn
    Elisa mɨgei, “Ikiavɨra Itir God uabɨ dughiar kurar kam gamizɨ an e bato. An en
    akurvaghsɨ bizitam damighan kogham. E a mɨzuaman kogham.”
  dop-dop: 'Ilisee nɔɣɔ tɑ tiitɑ ɑtɛ, ɩlɛ wulɑʋ yɔɣɔtɑɑ kɛlɛ sɩ: Tɑcɑɑ kɔnnɑ-tʋɣʋ
    mpusi ɩnɛ. Ɩlɛ pepeɣe tɩɩ tɑsɑ tɛɛlʋɣʋ kɛ ɩ kiŋ?'
  azb-azb: 'Elişa hələ danışarkən qasid onun yanına gəlib dedi: «Bax bu bəlanı göndərən
    Rəbdir. Nə üçün daha Rəbdən kömək gözləyək?»'
  eng-DBY: 'And while he yet talked with them, behold, the messenger came down to
    him. And [the king] said, Behold, this evil is of Jehovah: why should I wait for
    Jehovah any longer?'
  hin-2017: वह उनसे यह बातें कर ही रहा था कि दूत उसके पास आ पहुँचा। और राजा कहने लगा,
    “यह विपत्ति यहोवा की ओर से है, अब मैं आगे को यहोवा की बाट क्यों जोहता रहूँ?”
  wol-KYG: 'Naka la Alyaasa di wax, ndaw la ne jimeet, jëm ca moom. Ma nga naan: «Gis
    nga musiba mii Aji Sax ji wàcce. Kon ana lu may séentooti ci Aji Sax ji?»'
  eng-YLT: 'He is yet speaking with them, and lo, the messenger is coming down unto
    him, and he saith, ''Lo, this [is] the evil from Jehovah: what — do I wait for
    Jehovah any more?'''
  eng-WYC-2017: And yet while he spake to them, the messenger that came to him appear-ed;
    and then also the king who said, Lo! so great evil is of the Lord; sooth-ly what
    more shall I abide of the Lord?
  eng-WMBB: While he was still talking with them, behold, the messenger came down
    to him. Then he said, “Behold, this evil is from the LORD. Why should I wait for
    the LORD any longer?”
  urd-GVH: इलीशा अभी बात कर ही रहा था कि क़ासिद पहुँच गया और उसके पीछे बादशाह भी।
    बादशाह बोला, “रब ही ने हमें इस मुसीबत में फँसा दिया है। मैं मज़ीद उस की मदद के
    इंतज़ार में क्यों रहूँ?”
  rug-rug: Meke sipu lopu ele va betoa sa sa nana zinama, si mae kamo mo sa baṉara
    meke zama, “E Zihova mo vata evaṉia sa tinasuna hie koa gita! Na vegua meke kaqu
    aqa seunae nia rau se Zihova?” gua si asa.
  gaz-gaz: Utuma inni amma iyyuu isaan wajjin haasaʼaa jiruu, ergamaan sun gara isaa
    dhufe. Mootichis, “Balaan kun Waaqayyo biraa dhufe. Ani siʼachi maaliifin Waaqayyoon
    eega?” jedhe.
  fra-LSG: 'Il leur parlait encore, et déjà le messager était descendu vers lui, et
    disait: Voici, ce mal vient de l’Éternel; qu’ai-je à espérer encore de l’Éternel?'
  gnn-gnn: '@see-verse:2KI.006.032'
  yal-yal: Elise mɔn yi fala tiini singen, xɛraan yɛtɛɛn yi ti dɛɛn na, a yi mangan
    fala xuiin ti, a naxa, “Tɔrɔni ito birin kelixi Alatala nan ma, n mɔn fa nɔɛ n
    yigi tiyɛ nanse gbɛtɛ mɔn na Ala yii?”
  haw-1868: A i kana kamailio ana me lakou, aia hoi, hiki mai ke elele io na la, i
    mai la, Aia hoi, no Iehova mai keia ino; no ke aha la au e kali hou aku ai ia
    Iehova?
  arb-NAV: 'وَبَيْنَمَا هُوَ يُخَاطِبُهُمْ أَقْبَلَ الرَّسُولُ إِلَيْهِ، وَتَبِعَهُ
    الْمَلِكُ الَّذِي قَالَ: «إِنَّ هَذَا الشَّرَّ قَدْ حَلَّ بِنَا مِنْ عِنْدِ الرَّبِّ،
    فَأَيَّ شَيْءٍ أَتَوَقَّعُ مِنَ الرَّبِّ بَعْدُ؟»'
  ewe-ewe: Elisa mekpɔ ɖe nu le nya sia me hafi ame dɔdɔ la va do o. Fia la hã va
    do! Fia la gblɔ be, “Yehowae he dzɔgbevɔ̃e siawo katã vɛ. Nu ka ta makpɔ mɔ na
    kpekpeɖeŋu aɖe tso egbɔ?”
  eng-LEE: 'And while he was yet speaking with them, behold, the messenger came down
    unto him: and he said, Behold, this evil is of the Lord; what shall I hope for
    in the Lord any longer?'
  asm-FB: ইলীচাই তেওঁলোকৰ সৈতে কথা কৈ থাকোতেই, সেই মানুহজন তেওঁৰ ওচৰলৈ নামি আহিল।
    পাছত ৰজাই আহি ক’লে, “চাওঁক, এই বিপদ যিহোৱাৰ পৰা আহিছে। তেন্তে যিহোৱাৰ কাৰণে মই
    আৰু কিয় বাট চাই থাকিম?”
  sus-A: عَ حَن مُ عَ شَ وْيّنيِ رَحْنشِ، شّيرَ نَشَ قَ عَ مَ، عَ قَلَقٍ رَ، «يِ حَشَنكَتّ
    كٍلِشِ عَلَتَلَ يَتِ نَن مَ. ﭑ نَ ﭑ شَشِلِ تِمَ عَلَتَلَ رَ مُنقٍ رَ سْنْن؟»
  fra-SBL: 'Comme il parlait encore avec eux, voici que le messager descendit vers
    lui. Et il dit : « Voici, ce malheur vient de Yahvé. Pourquoi attendrais-je Yahvé
    plus longtemps ? »'
  hbo-hbo: עֹודֶ֙נּוּ֙ מְדַבֵּ֣ר עִמָּ֔ם וְהִנֵּ֥ה הַמַּלְאָ֖ךְ יֹרֵ֣ד אֵלָ֑יו וַיֹּ֗אמֶר
    הִנֵּֽה־זֹ֤את הָֽרָעָה֙ מֵאֵ֣ת יְהוָ֔ה מָֽה־אֹוחִ֥יל לַיהוָ֖ה עֹֽוד׃ ס
  kik-kik: O akĩaria nao-rĩ, mũndũ ũcio watũmĩtwo agĩikũrũka, agĩkinya harĩ we. Nake
    mũthamaki akiuga atĩrĩ, “Mwanangĩko ũyũ uumĩte kũrĩ Jehova. Nĩ kĩĩ kĩngĩtũma njeterere
    Jehova makĩria ma ũguo?”
  fra-NCL: 'Il leur parlait encore, et déjà le messager était descendu vers lui ;
    et il dit : « Voici, c’est un mal qui vient de Yahweh ; qu’ai-je à espérer encore
    de Yahweh »'
  cek-AK: Nihcae khaeah lok a thuih li naah, laicaeh loe anih khaeah angzoh tathuk;
    siangpahrang mah, Khenah, Hae raihaih loe Angraeng khae hoi angzo raihaih ah ni
    oh; tih han ih Angraeng to ka zing khing han vop loe? tiah a naa.
  cuk-cuk: 'Eliseo amba girmar-dummaganga sunmaksiidgi, gayaburba-berbeged-dule dognonikid.
    A-dule Eliseoʼga sogded: —Bab-Jehováʼgi we-sabsur-wileged danikid. Degisoggu,
    an-bendakega geg an egi bar wileged.'
  uig-CYR: 'У улар билән сөзлишиватқанда, мана хәвәрчи униң қешиға чүшүп келип: «Падишаһ:
    «Мана бу балаю-апәтниң өзи Пәрвәрдигар тәрипидин кәлди; мән зади немә дәп Пәрвәрдигарға
    йәнә үмүт бағлиялармән?» дәйду, деди.'
  tel-2017: ఎలీషా మాట్లాడుతూ ఉండగానే రాజు పంపిన మనిషి, వాడి వెనకే రాజూ వచ్చారు. అప్పుడు
    రాజు “ఈ హాని మనకు యెహోవా వల్ల జరిగింది. ఇక మనం ఆయన కోసం ఎందుకు ఎదురు చూడాలి?”
    అన్నాడు.
  hat-BSA: 'Pandan li te toujou ap pale avèk yo, men vwala, mesaje a te desann kote
    li. Li te di: “Men gade, mechanste sa a sòti nan SENYÈ a; poukisa mwen ta dwe
    tann SENYÈ a ankò?”'
  kos-kos: El tufahna fahkla ma inge na tokosra el sun acn we, ac fahk, “LEUM GOD
    pa use mwe lokoalok inge nu facsr uh! Mea pac kut ac soanel nu kac an?”
  hbo-WLC: עוֹדֶ֙נּוּ֙ מְדַבֵּ֣ר עִמָּ֔ם וְהִנֵּ֥ה הַמַּלְאָ֖ךְ יֹרֵ֣ד אֵלָ֑יו וַיֹּ֗אמֶר
    הִנֵּֽה־זֹ֤את הָֽרָעָה֙ מֵאֵ֣ת יְהוָ֔ה מָֽה־אוֹחִ֥יל לַיהוָ֖ה עֽוֹד׃ ס
  ibo-ibo: Mgbe Ịlaisha nọ na-agwa ha okwu, lee onyeozi ahụ ka ọ na-abịakwute ya.
    Eze sokwa ya nʼazụ na-ekwu okwu na-asị, “Onyenwe anyị emeela ka ihe ọjọọ dị otu
    a dakwasị anyị. Gịnị mere m ga-eji lee anya inyeaka site nʼaka Onyenwe anyị ọzọ?”
  ory-ory: ପୁଣି ସେ ସେମାନଙ୍କ ସହିତ କଥାବାର୍ତ୍ତା କରୁ କରୁ ଦେଖ, ସେହି ଦୂତ ତାଙ୍କ ନିକଟକୁ ଓହ୍ଲାଇ
    ଆସିଲା; ଆଉ ସେ କହିଲା, “ଦେଖ, ଏହି ଅମଙ୍ଗଳ ସଦାପ୍ରଭୁଙ୍କଠାରୁ; ମୁଁ କାହିଁକି ଆଉ ସଦାପ୍ରଭୁଙ୍କ
    ପାଇଁ ଅପେକ୍ଷା କରିବି?”
  chk-chk: Nge lupwen Elisa a chüen fos ngeni ekewe souakom, ewe king a war o üra,
    “Ei riaföü a feito seni ewe Samol mi Lapalap. Pwota üpwe chüen witiwit ngeni ewe
    Samol mi Lapalap, pwe epwe alisikem?”
  rop-rop: Wal wen Ilaisha bin binij toktok, det king bin kamat deya, en imbin tok,
    “YAWEI na bin gibit dijan trabul langa melabat. Wal wotfo ai garra weit langa
    im blanga dum samting?”
  ukr-1871: 'Ще він промовляв до них, аж прибув царь до його та й каже: Бачиш, яке
    лихо від Господа! Чого ж іще менї визирати від Господа?'
  deu-1951: 'Während er noch mit ihnen redete, siehe, da kam der Bote zu ihm hinab,
    und er sprach: Siehe, solches Übel kommt vom HERRN, was soll ich noch auf den
    HERRN warten?'
  eng-JPS: 'And while he yet talked with them, behold, the messenger came down unto
    him; and the king said: ''Behold, this evil is of the LORD; why should I wait
    for the LORD any longer?'''
  srp-1865: I dok još govoraše s njima, gle, poslani doðe k njemu, i reèe; gle, ovo
    je zlo od Gospoda; èemu æu se još nadati od Gospoda?
  lug-lug: Awo Erisa bwe yali ng’akyayogera nabo, omubaka n’atuuka, n’ayogera nti,
    “Akabi kano kavudde eri Mukama. Lwaki nnindirira Mukama nate?”
  heb-heb: עודנו מדבר עמם והנה המלאך ירד אליו ויאמר הנה זאת הרעה מאת יהוה מה אוחיל
    ליהוה עוד׃
  ben-IRV: তিনি তাদের সঙ্গে কথা বলছেন, এমন দিনের দেখ, দূতটি তাঁর কাছে এল; তারপর রাজা
    বললেন, “দেখ, এই বিপদ সদাপ্রভুর কাছ থেকেই হল, তবে আমি কেন সদাপ্রভুর অপেক্ষা করব?”
  pan-pan: ਜਦੋਂ ਉਹ ਉਨ੍ਹਾਂ ਨਾਲ ਗੱਲਾਂ ਹੀ ਕਰਦਾ ਸੀ ਕਿ ਵੇਖੋ, ਉਹ ਸੰਦੇਸ਼ਵਾਹਕ ਉਹ ਦੇ ਕੋਲ ਆ
    ਪਹੁੰਚਿਆ ਅਤੇ ਆਖਿਆ ਕਿ ਵੇਖੋ, ਇਹ ਮੁਸੀਬਤ ਯਹੋਵਾਹ ਦੀ ਵੱਲੋਂ ਹੈ। ਹੁਣ ਮੈਂ ਅੱਗੇ ਨੂੰ ਯਹੋਵਾਹ
    ਦੀ ਉਡੀਕ ਕਿਉਂ ਕਰਾਂ?
  mya-JVB: အသက်ကြီး သူတို့အား ပြော စဉ်တွင်၊” ထိုတမန်” သည် ရောက် လာ၏။ ရှင်ဘုရင်ကိုယ်တိုင်ရောက်လျှင်၊
    ဤ အမှုသည် ထာဝရဘုရား စီရင်သော အမှုဖြစ်၏။ ထာဝရဘုရား ကျေးဇူးကို အဘယ် ကြောင့်မြော်လင့်
    ရသေးသနည်းဟုဆို သော်၊ “
  tbg-tbg: Elisaava uva ti vauvaro vira arukaarira vaiintiva oruntovaro avuhainaava
    naivata vira naantiara oruntora. Avuhainaava Elisaarara tiharo, Oho, Noravano
    Kotiva tivaro qora enta maava tinavuqi qovarama vivo. Te qumina viva tinavu kahaqiainara
    veka variarorave. ˻Te ai arukarerave˼, tiro.
  hmo-hmo: Elisaia be do ia hereva noho neganai, king be ia dekenai ia ginidae, ia
    gwau, “Inai hitolo bada be Lohiabada dekena amo. Lohiabada ena durua do lau naria
    noho ena anina be dahaka?”
  urd-urd: और वह उनसे अभी बातें कर ही रहा था कि देखो, कि वह क़ासिद उसके पास आ पहुँचा,
    और उसने कहा, “देखो, ये बला ख़ुदावन्द की तरफ़ से है, अब आगे मैं ख़ुदावन्द का रास्ता
    क्यूँ देखूँ?”
  rus-SYN: 'Еще говорил он с ними, и вот посланный приходит к нему, и сказал: вот
    какое бедствие от Господа! чего мне впредь ждать от Господа?'
  bqc-SIM: 'Gↄↄ pↄ́ àlɛ yã''onɛ́, zĩnapi kà. Ɔ̃ kípi kà à mɛ̀: Dii mɛ́ yã́ɛ
    bee yìawá, bↄ́yãi ma wɛ́ dↄaàzi lↄi?'
  tcz-CHONGTHU: Elisha’n hitia thu asei jinglai sung chun thupole pachu ahung lhung
    paitan, chule lengpa chun aseipaijin, “Hiche lungkhamna hojouse hi Pakaija kon
    ahi, chuti ahileh kon Pakai chu iti kanga jing nahlai ding ham?” ati.
  mar-mar: अलीशा हे बोलत असातानाच दूत त्याच्याजवळ आला. त्याने निरोप दिला “हे संकट
    परमेश्वराकडूनच आले आहे. आता मी त्याची आणखी वाट कशासाठी पाहावी?”
  qub-qub: 'Chayno mayurcunawan parlaycaptillannami cachapa guepallanta Eliseo cajman
    ray chayarcur niran: «Cayno fiyupa ñacar goyänanchïpaj noganchïta Tayta Diosmi
    castigaycämanchi. Chauraga ¿imapänataj paymanga yäracuycäshunpis?»'
  bqp-bqp: 'Kũ à kpɛ́ àtɛn yã ońnɛ, akũ zĩ̀rii pìi kà. Akũ kína pìi kà à pì:
    Sunyĩ dí bò Dikiri kĩnaamɛ, bↄ́ mani wɛ́ dↄi dↄↄ?'
  hat-hat: 'Elize pankò fèmen bouch li, lè wa a rive devan l''. Wa a di l'' konsa:
    —Se Seyè a ki voye malè sa a sou nou! Sa m'' bezwen rete ap tann li fè kichòy
    pou nou ankò?'
  eng-BSB: While Elisha was still speaking with them, the messenger came down to him.
    And the king said, “This calamity is from the LORD. Why should I wait for the
    LORD any longer?”
  eng-WEBPB: While he was still talking with them, behold, the messenger came down
    to him. Then he said, “Behold, this evil is from the LORD. Why should I wait for
    the LORD any longer?”
  kbq-kbq: Hagi Elisa'a ana keaga huvaga orenegeno, kini ne'mofo kema erino vuno e'noma
    hu eri'za ne'mo'a agrite eramino e'ne. Hagi anante kini ne'mo'enena eno amanage
    hu'ne, Ra Anumzamo'a ama knazana atregeno tagritera efore nehie. Ana nehigu mago
    knare'zana Ra Anumzamo'a tagrira taza osugahiankina agrira mago'enena avegante'na
    omanigahue.
  nhe-BL: 'Huan Eliseo noja camatiyaya quema ajsito nopa tlacatl tlen quititlantoya,
    huan iica hualayaya nopa tlanahuatijquetl huan quiilhui Eliseo: ―Melahuac TOTECO
    quititlantoc nochi ni tlaijiyohuilistli, huajca yajaya ayoc techpalehuis, ¿para
    tlen noja nijchiyas ya?'
  bus-bus: 'Kɛ̀ à kpɛ́ èe yã oońnɛ, ben zĩ̀ri pì kà à kiia. Ben kína pì kà à bè:
    Mↄ́nzi kɛ̀ bↄ̀ Dii kiiamɛ, bↄ́ mɛ́ wɛ́ɛ dↄzi dↄↄ?'
  gub-BL: Uhem tuwihawete a'e pe Erizew huwake a'e, tuwihaw wanupe ize'eg mehe we
    a'e. Uze'eg tuwihawete kury. — Tupàn Tuweharupi Wiko Ma'e umu'ar kar ko iaiw paw
    zanerehe a'e. Màràzàwe tuwe àro ikatu haw hereko ihe, i'i izupe.
  eng-DRA: 'While he was yet speaking to them, the messenger appeared who was coming
    to him. And he said: Behold, so great an evil is from the Lord: what shall I look
    for more from the Lord?'
