verse: 2KI.006.026
translations:
  mal-C: 'ഇസ്രായേൽരാജാവ് മതിലിന്മേൽക്കൂടി നടന്നുപോകുമ്പോൾ ഒരു സ്ത്രീ അദ്ദേഹത്തോട്:
    “യജമാനനായ രാജാവേ! രക്ഷിക്കണമേ!” എന്നു നിലവിളിച്ചു.'
  deu-TKW: 'Als nun einst der König von Israel auf der Mauer einherging, schrie ihn
    ein Weib an und bat: Hilf mir, mein Herr König!'
  lin-lin: 'Mokolo moko, wana mokonzi ya Isalaele azalaki koleka na likolo ya mir
    ya lopango, mwasi moko agangaki epai na ye : — Mokonzi, nkolo na ngai, sunga ngai !'
  eng-LSV: And it comes to pass, the king of Israel is passing by on the wall, and
    a woman has cried to him, saying, “Save, my lord, O king.”
  eng-GNV: And as the King of Israel was going vpon the wall, there cryed a woman
    vnto him, saying, Helpe, my lord, O King.
  eng-WEBSTER: And as the king of Israel was passing by upon the wall, there cried
    a woman to him, saying, Help, my lord, O king.
  nhw-BL: 'Huan se tonali nopa hueyi tlanahuatijquetl tlen tlali Israel panoyaya ipan
    nopa tepamitl catli quiyahualojtoya inialtepe, huan se sihuatl quinotzqui huan
    quiilhui: ―¡Techpalehui, Tlanahuatijquetl!'
  swh-ONEN: Wakati mfalme wa Israeli alipokuwa anapita juu ya ukuta, mwanamke mmoja
    akamlilia, “Bwana wangu mfalme, nisaidie!”
  bba-bba: Ye kurɔ ɡoo u Isirelibɑn sinɑ boko wɑ u sĩimɔ ɡbɑ̃rɑru wɔllɔ, yerɑ u nùn
    nɔɔɡiru sue u nɛɛ, ɑ mɑn fɑɑbɑ koowo nɛn yinni.
  eng-KJVCPB: And as the king of Israel was passing by upon the wall, there cried
    a woman unto him, saying, Help, my lord, O king.
  luo-luo: Kane ruodh Israel kalo machiegni gi ohinga mar dala maduongʼno, dhako moro
    noywak malit kawacho niya, “Konya, ruodha!”
  meu-meu: Nega ta Israel pavapavana na magu latana amo e raka hanaiva ai, hahine
    ta ese e boi henia, eto, Egu lohia bona egu pavapava, a durugu.
  npi-ULB: जब इस्राएलका राजा पर्खालमा हिंड्दै थिए, तब एउटी स्‍त्रीले रुँदै तिनलाई
    भनी, “हे मेरा मालिक राजा, मलाई मदत गर्नुहोस् ।”
  yor-yor: Gẹ́gẹ́ bí ọba Israẹli ti ń kọjá lọ lórí odi, obìnrin kan sọkún sí i pé,
    “Ràn mí lọ́wọ́, olúwa ọba mi!”
  pes-OPCB: 'یک روز که پادشاه اسرائیل بر حصار شهر قدم می‌زد، زنی فریاد برآورد: «ای
    سرورم پادشاه، به دادم برس!»'
  tgl-ULB: Habang dumadaan ang hari ng Israel sa may pader, isang babae ang umiyak
    sa kaniya, sinasabing, “Tulungan mo ako, panginoong hari.”
  cbu-NT: Kuraksha Israelchich yaktaa tandapunuzimun íwar waman kámanaru anumun naantach
    ashirangu, kizsha minum tsiyatarangiya. Kurakaa, istangandama, tárangiya.
  hui-hui: Horo mbirungi kini ibu tanonaga ege pabe biagonaga neneni ibaga bialu hearia
    wali mbira ibu hondowa ibugua kinihondo lalu, I̱naga agali haguane-o i̱ biamogo
    bia, lene.
  mya-mya: ဣသ​ရေ​လ​ဘု​ရင်​သည်​မြို့​ရိုး​ပေါ်​တွင်​လမ်း​လျှောက် သွား​စဉ် အ​မျိုး​သ​မီး​တစ်​ယောက်​က``အ​ရှင်​မင်း
    ကြီး၊ ကျွန်​တော်​မ​အား​ကယ်​တော်​မူ​ပါ'' ဟု​ဟစ် အော်​လေ​သည်။
  bod-N: ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལྕགས་རིའི་སྟེང་ནས་བརྒལ་བཞིན་པའི་ཚེ་ན། བུད་མེད་ཅིག་གིས་ཁོང་ལ།
    ཀྱེ་ངའི་བདག་པོ་ངའི་རྒྱལ་པོ་ལགས། ང་རང་སྐྱོབ་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: Mambo weIsraeri akati achipfuura naparusvingo, mumwe mukadzi akadanidzira
    kwaari akati, “Ndibatsireiwo, ishe wangu mambo!”
  spa-BLM: 'Cuando el rey de Israel pasaba por la muralla, una mujer le gritó diciendo:
    “¡Socorro, mi señor, oh rey!”'
  cac-cac: 'Ay jun c''u van sb''eyec'' vin̈ sreyal Israel chi'' d''a yib''an̈ smuroal
    chon̈ab'' chi'', ix avajb''at jun ix ix d''a vin̈: —Mamin rey, colin, xchi ix.'
  swh-ULB: Wakati mfalme wa Israeli alipokuwa akipita karibu na ukuta, mwanamke mmoka
    akamlilia akisema, “Nisaidie, bwana wangu, mfalme.”
  bel-bel: 'Аднойчы цар Ізраільскі праходзіў па сьцяне, і жанчына зь лямантам казала
    яму: памажы, гаспадару мой цар.'
  deu-ELBBK: 'Und es geschah, als der König von Israel auf der Mauer umherging, da
    schrie eine Frau zu ihm und sprach: Hilf, mein Herr König!'
  mbb-OT: Duen timpu, he mibayà is hadì te Israel ziyà te zivavew te verengbeng, duen
    sevaha he vahi he midhabet megkaǥi ziyà te kandin te, “Tevangi a, Mahal he Hadì!”
  mal-2015: 'ഒരിക്കൽ യിസ്രായേൽരാജാവു മതിലിന്മേൽ നടക്കുമ്പോൾ ഒരു സ്ത്രീ അവനോടു: യജമാനനായ
    രാജാവേ, രക്ഷിക്കേണമേ എന്നു നിലവിളിച്ചു.'
  rmc-rmc: 'Sar o izraeliko kraľis phirelas pal o foroskro muros, varesavi džuvľi
    pre leste zvičinďa: „Pomožin mange, rajeja miro the kraľina!“'
  pes-OPV: 'و چون پادشاه اسرائیل بر باره گذر می‌نمود، زنی نزد وی فریاد برآورده، گفت:
    «ای آقایم پادشاه، مدد کن.»'
  ron-1924: 'Ши, пе кынд тречя ымпэратул пе зид, о фемее й-а стригат: „Скапэ-мэ, ымпэрате,
    домнул меу!”'
  ben-OBCV: ইস্রায়েলের রাজা যখন প্রাচীরের উপর দিয়ে পার হয়ে যাচ্ছিলেন, তখন একজন
    মহিলা চিৎকার করে তাঁকে বলল, “হে আমার প্রভু মহারাজ, আমায় সাহায্য করুন!”
  som-som: Oo boqorkii dalka Israa'iil oo derbiga dul maraya ayaa naagu u qayshatay
    oo ku tidhi, Boqorow, sayidkaygiiyow, i caawi.
  lat-VUC: 'Cumque rex Israël transiret per murum, mulier quædam exclamavit ad eum,
    dicens: Salva me, domine mi rex.'
  eng-ASVBT: And as the king of Israel was passing by upon the wall, there cried a
    woman unto him, saying, Help, my lord, O king.
  ita-1885: 'Or avvenne che, passando il re d''Israele su le mura, una donna gli gridò,
    dicendo: O re, mio signore, salvami.'
  eng-LXXUP: And the king of Israel was passing by on the wall, and a woman cried
    to him, saying, Help, my lord, O king.
  eng-ULB: As the king of Israel was passing by on the wall, a woman cried to him,
    saying, “Help, my master, king.”
  spa-VBL: 'Cuando el rey de Israel pasaba por la muralla de la ciudad, una mujer
    le gritó: “¡Ayúdame, mi señor el rey!”'
  fra-_FOB: 'Et, comme le roi d''Israël passait sur la muraille, une femme lui cria
    et lui dit: O roi, mon seigneur, secours-moi!'
  mal-mal: 'ഒരിക്കൽ യിസ്രായേൽ രാജാവ് മതിലിന്മേൽ നടക്കുമ്പോൾ ഒരു സ്ത്രീ അവനോട്: “യജമാനനായ
    രാജാവേ, രക്ഷിക്കണമേ” എന്ന് നിലവിളിച്ചു.'
  urd-GVR: Ek din Isrāīl kā bādshāh Yūrām shahr kī fasīl par sair kar rahā thā to
    ek aurat ne us se iltamās kī, “Ai mere āqā aur bādshāh, merī madad kījie.”
  suz-BL: काबु नाक्‍त इस्राएल ङा पिप सहर ङा गारो तार हिरसे बाक्‍त। मिनु मीश मुर काम
    पिप कली “आं प्रभु पिप, आं प्रभु आं कली वारच पाइय्‍यीनी” देंमाक्‍त।
  ita-1927: 'Or come il re d’Israele passava sulle mura, una donna gli gridò: “Aiutami,
    o re, mio signore!”'
  ckb-ckb: 'کاتێک پاشای ئیسرائیل لەسەر شووراکە تێدەپەڕی، ژنێک هاواری لێکرد و گوتی:
    «ئەی پاشای گەورەم، یارمەتیم بدە!»'
  eng-BBE: And when the king of Israel was going by on the wall, a woman came crying
    out to him, and said, Help! my lord king.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಗೋಡೆಯ ಮೇಲೆ ಹಾದು ಹೋಗುತ್ತಿರುವಾಗ, ಒಬ್ಬ ಸ್ತ್ರೀಯು ಅವನನ್ನು
    ಕೂಗಿ, “ನನ್ನ ಯಜಮಾನನೇ, ಅರಸನೇ, ಸಹಾಯ ಮಾಡಿ,” ಎಂದಳು.
  tam-2017: இஸ்ரவேலின் ராஜா மதிலின்மேல் நடந்துபோகும்போது, ஒரு பெண் அவனைப்பார்த்துக்
    கூப்பிட்டு, ராஜாவாகிய என் ஆண்டவனே, உதவி செய்யும் என்றாள்.
  spa-RV-1909: 'Y pasando el rey de Israel por el muro, una mujer le dió voces, y
    dijo: Salva, rey señor mío.'
  ron-BTF: 'Și pe când împăratul lui Israel trecea pe zid, o femeie a strigat la el,
    spunând: Ajută-mă, domnul meu, împărate.'
  eng-WEBP: As the king of Israel was passing by on the wall, a woman cried to him,
    saying, “Help, my lord, O king!”
  eng-FBV: As the king of Israel was walking by on the city wall, a woman called out
    to him, “Help me, my lord the king!”
  nld-1939: 'Toen nu de koning eens op de muur voorbijging, riep een vrouw hem smekend
    toe: Heer en koning, help toch!'
  nch-BL: 'Huan se tonali nopa hueyi tanahuatijquet ten tali Israel panoyaya ipan
    nopa tepamit cati quiyahualojtoya inialtepe, huan se sihuat quinotzqui huan quiilhui:
    ―¡Techpalehui, Tanahuatijquet!'
  vie-1934: 'Khi vua Y-sơ-ra-ên đi ngang qua trên tường thành, có một người đàn bà
    kêu người rằng: Oâi vua chúa tôi, xin cứu tôi!'
  hin-CV: एक दिन इस्राएल का राजा नगर की शहरपनाह पर चलता हुआ जा रहा था, एक स्त्री ने
    उससे ऊंचे स्वर में कहा, “महाराज, मेरे स्वामी, सहायता कीजिए.”
  spa-BES: 'Y cuando el rey de Israel pasaba por el muro, una mujer vino a gritarle
    y le dijo: ¡Ayuda! mi señor rey.'
  tdx-tdx: 'Nidraidraitse ambone’ i kijoliy ty mpanjaka’ Israele, le nitoreo ty hoe
    ama’e ty rakemba: Rombaho iraho talèko, mpanjaka.'
  tha-KJV: ขณะที่​กษัตริย์​แห่​งอ​ิสราเอลทรงผ่านไปบนกำแพง มี​ผู้​หญิงคนหนึ่งร้องทูลพระองค์​ว่า
    “​โอ ข้าแต่​กษัตริย์ เจ้​านายของข้าพระองค์ ขอทรงช่วย”
  por-BR-2018: 'E passando o rei de Israel pelo muro, uma mulher gritou-lhe, e disse:
    Socorro, rei, senhor meu.'
  deu-ELO: 'Und es geschah, als der König von Israel auf der Mauer einherging, da
    schrie ein Weib zu ihm und sprach: Hilf, mein Herr König!'
  eng-WYC-2018: And when the king of Israel passed by the wall of the city, a woman
    cried to him, and said, My lord the king, save thou me.
  epo-epo: 'Unu fojon la reĝo de Izrael iris sur la murego, kaj iu virino ekkriis
    al li, dirante: Helpu, mia sinjoro, ho reĝo!'
  uig-PIN: 'Israilning padixaⱨi sepilning üstidin ɵtkǝndǝ, bir ayal uningƣa: I ƣojam
    padixaⱨ, yardǝm bǝrginǝ! dǝp pǝryad kɵtürdi.'
  beo-beo: Isala:ili hina bagade da moilai gagoi da:iba:le laloba, uda afae da ema
    amane wele sia:i, “Hina bagade! Na fidima!”
  tpi-OTNT: Wanpela de king bilong Israel i wokabaut antap long banis bilong taun,
    na wanpela meri i singaut long em olsem, “King bilong mi, yu mas helpim mi.”
  hau-SA: Yayinda sarkin Isra’ila yake wucewa kusa da katanga, sai wata mace ta yi
    masa kuka ta ce, “Ka taimake ni, ranka yă daɗe, sarki!”
  uig-LAT: 'Israilning padishahi sépilning üstidin ötkende, bir ayal uninggha: I ghojam
    padishah, yardem bergine! dep peryad kötürdi.'
  nde-nde: Kwathi ngolunye usuku inkosi yako-Israyeli ihambahamba phezu komduli womuzi,
    owesifazane othile wamemeza esithi kuyo, “Akungincede, baba nkosi yami!”
  ton-ton: Pea lolotonga ʻae ʻalu ange ʻae tuʻi ʻo ʻIsileli ʻi he funga ʻā, naʻe tangi
    mai kiate ia ha fefine, ʻo pehē, “ʻE hoku ʻeiki, ko e tuʻi, tokoni mai.”
  ces-1613: 'I přihodilo se, když král Izraelský šel po zdi, žena jedna zvolala k
    němu, řkuci: Spomoz mi, pane můj králi.'
  eng-WMB: As the king of Israel was passing by on the wall, a woman cried to him,
    saying, “Help, my lord, O king!”
  tam-TCV: இஸ்ரயேல் அரசன் ஒரு நாள் நகரத்தின் மதில்மேல் நடந்து போகும்போது ஒரு பெண்
    அவனைப் பார்த்து, “என் தலைவனாகிய அரசனே, எனக்கு உதவிசெய்யும்” என்று சத்தமிட்டுக்
    கெஞ்சினாள்.
  ceb-ULB: Samtang miagi ang hari sa Israel diha sa paril, misinggit ang babaye ngadto
    kaniya, nga nag-ingon, “Tabang, agalon ko, hari.”
  pol-UBG: 'A gdy król Izraela przechodził po murze, pewna kobieta zawołała do niego:
    Ratuj mnie, mój panie, królu!'
  agr-agr: 'Tuja makichik tsawantai Israel aents aidaun apuji yaakat peejamunum yakí
    nunigka wegaun makichik nuwa wainak untsuak: “¡Apuh, minash yainkata!” tiuwai.'
  kyc-kyc: Peyamo dokopa Isaraele kiŋi doko baa yuu taonena kana kame dokona ketae
    kata pao kareyamopa enda mendeme ee lao, O kiŋi andake, namba nyisa, leya.
  urd-GVU: ایک دن اسرائیل کا بادشاہ یورام شہر کی فصیل پر سیر کر رہا تھا تو ایک عورت
    نے اُس سے التماس کی، ”اے میرے آقا اور بادشاہ، میری مدد کیجئے۔“
  deu-1912: 'Und da der König Israels an der Mauer einherging, schrie ihn ein Weib
    an und sprach: Hilf mir, Mein König!'
  kan-2017: ಒಂದು ದಿನ ಇಸ್ರಾಯೇಲರ ಅರಸನು ಪೌಳಿಗೋಡೆಯ ಮೇಲೆ ಹಾದುಹೋಗುತ್ತಿರುವಾಗ, ಒಬ್ಬ ಸ್ತ್ರೀಯು,
    “ಅರಸನೇ, ನನ್ನ ಒಡೆಯನೇ, ನನ್ನನ್ನು ರಕ್ಷಿಸು” ಎಂದು ಮೊರೆಯಿಟ್ಟಳು.
  yap-yap: Ma nap’an ni be yan e pilung nu Israel u daken e yoror ko binaw, me non
    be’ ni bpin ni ba ga’ laman ngak ni ga’ar, “Pilung, mu ayuwegneg!”
  hlt-MCSB: Te tlam te a om vaengah Israel manghai te vongtung dongah a pongpa vaengah
    a taengah huta pakhat pang tih, “Ka boei manghai aw n'khang lah,” a ti nah.
  mdy-ETH: ፔቴ ኬሊ ዒስራዔኤሌ ካኣቲ ካታሜሎኮ ኬኤሎ ዲሮ ዑፃ ሃንታንቴ ፔቴ ላኣሊስኬና ዑኡዞ ዼጊዲ፦ «ካኣቲዮ፥ ሃዳራ ታና
    ማኣዴ!» ጌይ ዒላቴኔ።
  twi-ASANTE: Ɛda bi a Israelhene nam kuro no ɔfasuo ho no, ɔbaa bi kɔɔ ne nkyɛn kɔsrɛɛ
    no sɛ, “Me wura ɔhene, mesrɛ wo, boa me.”
  eng-WEBU: As the king of Israel was passing by on the wall, a woman cried to him,
    saying, “Help, my lord, O king!”
  wal-wal: Israa7eela kawoi katamaa dirssaa gimbbiyaa bollaara aadhdhishin, issi maccaasiyaa,
    “Ta godau, kawuwau, tana maaddarkkii” yaagada waassaasu.
  spa-PDDPT: 'Sucedió que cuando el rey de Israel pasaba por el muro, una mujer clamó
    a él: ¡Auxilio, mi ʼadón, oh rey!'
  gun-gun: 'Ha''e gui ma Israel pygua huvixa tetã kora rupi oaxa ovy jave ixupe ojapukai
    nhendu peteĩ kunha va''e: — Xepytyvõ ke, xeruvixa — he''i.'
  ilo-ULB: Kabayatan a magmagna ti ari ti Israel iti rabaw ti pader, nagpukkaw kenkuana
    ti maysa a babai, kinunana, “Tulong, apok nga ari.”
  kpg-kpg: Di king o Israel e heehee i baahi di abaaba o di waahale, gei di ahina
    gaa dangi gi mee, “Hagamaamaa ina au, meenei dogu dagi di king!”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى سېپىلنىڭ ئۈستىدىن ئۆتكەندە، بىر ئايال ئۇنىڭغا: ئى
    غوجام پادىشاھ، ياردەم بەرگىنە! دەپ پەرياد كۆتۈردى.'
  sus-sus: Isirayila mangɛ nu na a maɲɛrɛfe taa tɛtɛ fari tɛmui naxɛ, ginɛ nde naxa
    a fala a bɛ a xui itexi ra, «Mangɛ, muxu rakisi, n marigi.»
  pon-2006: Ehu rahn, nindokon nanmwarkien Israel eh ketiketseli pohn kelen kahnimwo,
    lih emen ahpw werla, patohwanohng, “Maing, Wasa Lapalap, komw ketin sewese ie!”
  jae-jae: Gêdêŋ bêc teŋ, taŋ kiŋ Israelŋa tau kêsêlêŋ gêmoa tuŋbôm ŋaô naŋ awê teŋ
    kêtaŋ ma gêmôêc gêdêŋ eŋ gebe “O ŋoc ŋatau kiŋ, ônam aê sa.”
  ksd-ksd: 'Ma ba ra king Israel i ga vana ta ra ul a liplip na vat, ma i ga bolo
    tika na vavina, ra vavina i ga tangi tadav ia, ma i ga biti: Una maravut iau,
    kaugu luluai ra king.'
  tur-YTC: İsrael Kralı surdan geçerken, bir kadın ona, “Efendim, kral, yardım et!”
    diye feryat etti.
  grc-BRENT: Καὶ ἦν ὁ βασιλεὺς Ἰσραὴλ διαπορευόμενος ἐπὶ τοῦ τείχους· καὶ γυνὴ ἐβόησε
    πρὸς αὐτὸν, λέγουσα, Σῶσον κύριε βασιλεῦ.
  ind-AYT: Pada suatu kali, saat raja Israel sedang berjalan di atas tembok, seorang
    perempuan mengadukan perkaranya kepada raja sambil berkata, “Tolonglah aku, ya
    Tuanku Raja.”
  nya-nya: Pamene mfumu inkayenda pa khoma la mzindawo, mayi wina anafuwulira mfumuyo
    kuti, “Thandizeni mbuye wanga mfumu!”
  hrv-hrv: 'Kada je kralj prolazio po zidinama, neka mu žena vikne: “Pomozi, gospodaru
    kralju!”'
  mps-mps: Me sogo deli te Israel king bidi aga te taun moni masigigo nigai obo banis
    te ugwadu te daide pai, tama we me deligo aga i weyu, e tama wali, “Eno king,
    nago ena tau sao,” wali.
  tpi-tpi: Wanpela de king bilong Israel i wokabaut antap long banis bilong taun,
    na wanpela meri i singaut long em olsem, “King bilong mi, yu mas helpim mi.”
  dan-1931: 'Da Israels Konge en Dag gik oppe på Bymuren, råbte en Kvinde til ham:
    “Hjælp, Herre Konge!”'
  vie-OVCB: 'Một hôm, khi vua Ít-ra-ên đang đi thị sát trên thành, có một người đàn
    bà kêu lên: “Cứu tôi với, vua ơi!”'
  guj-2017: ઇઝરાયલનો રાજા નગરના કોટ ઉપરથી પસાર થતો હતો, ત્યારે એક સ્ત્રીએ હાંક મારીને
    તેને કહ્યું, “હે મારા માલિક રાજા, મદદ કરો.”
  pon-2006A: Ehu rahn, nindokon nanmwarkien Israel eh ketiketseli pohn kelen kahnimwo,
    lih emen ahpw werla, patohwanohng, “Maing, Wasa Lapalap, komw ketin sewese ie!”
  por-BRBSL: 'Enquanto o rei de Israel passava no muro, uma mulher gritava para ele,
    dizendo: “Socorro, meu senhor, ó rei!'
  cth-cth: Isarel siangpahrang teh, rapan koe a cei navah, napui buet touh ni, oe
    siangpahrang ka bawipa na kabawm ei atipouh.
  twi-twi: Da bi a Israelhene nam kurow no fasu ho no, ɔbea bi kɔɔ ne nkyɛn kɔsrɛɛ
    no se, “Me wura ɔhene, mesrɛ wo, boa me.”
  hlt-hlt: Te tlam te a om vaengah Israel manghai te vongtung dongah a pongpa vaengah
    a taengah huta pakhat pang tih, “Ka boei manghai aw n'khang lah,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì mpɛ̃nkɛ́ kuduotí ĩ́nkɛ̀ kòo nitipòkù
    mɔùu ò yɑ̀ kɛ́kuɔ́nko kɛ dɔ̀: Áú! Okpɑ̀ɑ̀tì n dɛɛtɛ́!'
  msy-2020: Dughiar mamɨn Israelian atrivim nguibar ekiam avɨnizir dɨvazir mɨtiar
    gavgavim gisɨn arui, ezɨ amizir mam kamaghɨn an dei, “O nan atrivim, nɨ en akuragh!”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Ɩsɛɣɛlɩ wulɑʋ tɔŋɑɣɑ ɩcɑtɛ koluŋɑ tɔɔ. Ɩlɛnɑ ɑlʋ
    nɔɣɔlʋ ɩ́ mɑ́ kɑpukɑ sɩ: Hɑɩ, tɑ cɑɑ wɑɑsɩ-m.'
  azb-azb: 'Bir dəfə İsrail padşahı qala divarının üstündən keçəndə bir qadın fəryad
    edib ona dedi: «Ağam padşah, kömək et!»'
  eng-DBY: And it came to pass as the king of Israel was passing by upon the wall,
    there cried a woman to him saying, Help, my lord O king!
  hin-2017: एक दिन इस्राएल का राजा शहरपनाह पर टहल रहा था, कि एक स्त्री ने पुकारके
    उससे कहा, “हे प्रभु, हे राजा, बचा।”
  wol-KYG: 'Mu am bés buurub Israyil jaar ca kaw tata ja, senn as ndaw àddu ca kaw
    ne ko: «Buur, sang bi, ngalla wallu ma!»'
  eng-YLT: And it cometh to pass, the king of Israel is passing by on the wall, and
    a woman hath cried unto him, saying, 'Save, my lord, O king.'
  eng-WYC-2017: And when the king of Israel passed by the wall of the city, a woman
    cried to him, and said, My lord the king, save thou me.
  eng-WMBB: As the king of Israel was passing by on the wall, a woman cried to him,
    saying, “Help, my lord, O king!”
  urd-GVH: एक दिन इसराईल का बादशाह यूराम शहर की फ़सील पर सैर कर रहा था तो एक औरत ने
    उससे इलतमास की, “ऐ मेरे आक़ा और बादशाह, मेरी मदद कीजिए।”
  rug-rug: Keke rane sipu ene hola gua koasa gobana sa vasileana lavata sa baṉara,
    si velavela la koasa si keke barikaleqe, “Kei toka nau qua baṉara,” gua si asa.
  gaz-gaz: Utuu mootiin Israaʼel dallaa dhagaa irraan darbuu dubartiin tokko, “Yaa
    gooftaa koo mooticha, na gargaari” jettee itti iyyite.
  fra-LSG: 'Et comme le roi passait sur la muraille, une femme lui cria: Sauve-moi,
    ô roi, mon seigneur!'
  gnn-gnn: Waŋganymirriyunydja waluyu waŋgany dhäyka waŋana bitjarrana, “Gul' ŋilimurru
    ḻuka dhuwala yumurrku'nhana ŋilimurruŋguway, märr ŋilimurru yakaŋga murrmurryundja.”
  yal-yal: Isirayila Mangan yi danguma yinna fari, ɲaxanla nde yi gbelegbele a ra,
    a naxa, “Mangana, n kanna, nxu rakisi!”
  haw-1868: A i ka hele ana ae o ke alii o ka Iseraela maluna o ka papohaku, kahea
    mai la kekahi wahine ia ia, i mai la, E kokua mai, e kuu haku, e ke alii.
  arb-NAV: 'وَفِيمَا كَانَ مَلِكُ إِسْرَائِيلَ يَتَفَقَّدُ سُورَ الْمَدِينَةِ اسْتَغَاثَتْ
    بِهِ امْرَأَةٌ قَائِلَةً: «أَغِثْ يَا سَيِّدِي الْمَلِكَ».'
  ewe-ewe: Gbe ɖeka esime Israel fia nɔ tsa ɖim to dua ƒe gli dzi la, nyɔnu aɖe yɔe,
    gblɔ nɛ be, “Kpe ɖe ŋunye, nye aƒetɔ kple nye fia!”
  eng-LEE: And it happened as the king of Israel was passing along upon the wall,
    that a woman cried unto him, saying, Help, my Lord, O king.
  asm-FB: ইস্ৰায়েলৰ ৰজাই এদিন নগৰৰ দেৱালৰ ওপৰেদি অহা-যোৱা কৰি আছিল; এনে সময়তে এগৰাকী
    মহিলাই তেওঁক চিঞঁৰি চিঞঁৰি ক’লে, “সহায় কৰক, হে মোৰ প্ৰভু, মহাৰাজ।”
  sus-A: عِسِرَيِلَ مَنفّ نُ نَ عَ مَحّرّقٍ تَا تّتّ قَرِ تّمُي نَشّ، فِنّ ندٍ نَشَ
    عَ قَلَ عَ بّ عَ شُي عِتٍشِ رَ، «مَنفّ، مُشُ رَكِسِ، ﭑ مَرِفِ.»
  fra-SBL: 'Comme le roi d''Israël passait sur la muraille, une femme lui cria : « Au
    secours, mon seigneur, ô roi ! »'
  hbo-hbo: וַֽיְהִי֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל עֹבֵ֖ר עַל־הַחֹמָ֑ה וְאִשָּׁ֗ה צָעֲקָ֤ה אֵלָיו֙
    לֵאמֹ֔ר הֹושִׁ֖יעָה אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  kik-kik: Na rĩrĩa mũthamaki wa Isiraeli aahĩtũkagĩra rũthingo igũrũ-rĩ, mũtumia
    ũmwe akĩmũkaĩra, akĩmwĩra atĩrĩ, “Mũthamaki, mwathi wakwa, ndeithia!”
  fra-NCL: 'Comme le roi passait sur la muraille, une femme cria vers lui en disant :
    « Sauve-moi, ô roi mon seigneur ! »'
  cek-AK: Nito naah Israel siangpahrang loe sipae nuiah amkaeh, nongpata maeto mah
    anih khaeah, Aw ka angraeng, siangpahrang, na bom ah, tiah a naa.
  cuk-cuk: 'Ibagwengi, rey galu-matusulid-birgi nadapgua, ome-wargwen binnasuli ese
    gollalid: —¡Dummad-rey, be anmar-bendake!'
  uig-CYR: 'Исраилниң падишаси сепилниң үстидин өткәндә, бир аял униңға: И ғоҗам падиша,
    ярдәм бәргинә! дәп пәряд көтәрди.'
  tel-2017: ఆ సమయంలో ఇశ్రాయేలు రాజు ప్రాకారం గోడపై నడుస్తూ ఉన్నప్పుడు ఒక స్త్రీ రాజును
    చూసింది. “రాజా, నా ప్రభూ, సహాయం చెయ్యండి” అంటూ కేకలు పెట్టింది.
  hat-BSA: 'Pandan wa Israël la t ap pase sou mi an, yon fanm te kriye fò a li menm
    e te di: “Fè m sekou, mèt mwen, O Wa a!”'
  kos-kos: Tokosra lun Israel el forfor fin pot in siti uh ke mutan se wola nu sel
    ac fahk, “O Tokosra, kasreyu!”
  hbo-WLC: וַֽיְהִי֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל עֹבֵ֖ר עַל־הַחֹמָ֑ה וְאִשָּׁ֗ה צָעֲקָ֤ה אֵלָיו֙
    לֵאמֹ֔ר הוֹשִׁ֖יעָה אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe eze Izrel na-agafe nʼelu mgbidi gbara obodo ahụ gburugburu, otu nwanyị
    kpọkuru ya sị ya, “Nyere m aka, onyenwe m eze.”
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲର ରାଜା ପ୍ରାଚୀର ଉପର ଦେଇ ଯିବା ସମୟରେ ଏକ ସ୍ତ୍ରୀ ତାଙ୍କ ପ୍ରତି ଡାକ
    ପକାଇ କହିଲା, “ହେ ମୋʼ ପ୍ରଭୋ, ମହାରାଜ, ସାହାଯ୍ୟ କରନ୍ତୁ।”
  chk-chk: Nge lupwen ewe kingen Israel a pwerela won tittin ewe telinimw, eman fefin
    a siö ngeni o üreni, “Kopwe alisiei, ai samol me ai king.”
  rop-rop: Wandei det king brom Isreil bin wokwok deya ontop langa det bigwan wol
    langa det taun en wanbala wuman bin luk im en imbin jingat, “Bos, yu album mi.”
  ukr-1871: 'Як вийшов раз царь Ізраїлський на мур, заголосила до його якась женщина
    та й просить: Поможи менї, добродїю мій, царю!'
  deu-1951: 'Und als der König von Israel auf der Mauer einherging, flehte ihn ein
    Weib an und sprach: Hilf mir, mein Herr und König!'
  eng-JPS: 'And as the king of Israel was passing by upon the wall, there cried a
    woman unto him, saying: ''Help, my lord, O king.'''
  srp-1865: 'I kad car iðaše po zidovima, jedna žena povika k njemu govoreæi: pomagaj,
    care gospodaru!'
  lug-lug: Awo kabaka wa Isirayiri yali ayita okumpi ne bbugwe, omukazi omu n’ayogerera
    mu ddoboozi ery’omwanguka ng’agamba nti, “Nnyamba mukama wange kabaka!”
  heb-heb: ויהי מלך ישראל עבר על החמה ואשה צעקה אליו לאמר הושיעה אדני המלך׃
  ben-IRV: ইস্রায়েলের রাজা একদিন নগরের দেয়ালের উপর দিয়ে যাচ্ছিলেন, এমন দিন একজন
    স্ত্রীলোক কাঁদতে কাঁদতে তাঁকে বলল, “হে আমার প্রভু মহারাজ, আমাকে রক্ষা করুন।”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਕੰਧ ਉੱਤੇ ਘੁੰਮ ਰਿਹਾ ਸੀ ਤਾਂ ਇੱਕ ਔਰਤ ਨੇ ਇਹ
    ਆਖ ਕੇ ਉਹ ਦੀ ਦੁਹਾਈ ਦਿੱਤੀ ਕਿ ਹੇ ਮੇਰੇ ਮਹਾਰਾਜ ਰਾਜਾ, ਬਚਾ ਲਓ।
  mya-JVB: ဣသရေလ ရှင် ဘုရင်သည် မြို့ရိုး ပေါ် မှာ ရှောက်သွား စဉ်၊ မိန်းမ တယောက်ကအရှင်
    မင်းကြီး ၊ ကယ်မ တော်မူပါဟု အော်ဟစ် ၏
  tbg-tbg: Vo enta Isareri avuhainaava vatuka vaantaavura qiataqaa ni vauvaro nahenti
    vovano vira aarero tiharo, Mpo, nora vaiinti ti avuhainaao, are ti kahaqiane,
    tiro.
  hmo-hmo: Nega ta Israela ena king be hanua ena magu latanai ia raka lao neganai,
    hahine ta ese ia dekenai ia boiboi, ia gwau, “Lauegu lohia bona king, mani oi
    durua lau.”
  urd-urd: जब इस्राईल का बादशाह दीवार पर जा रहा था, तो एक 'औरत ने उसकी दुहाई दी और
    कहा, “ऐ मेरे मालिक, ऐ बादशाह, मदद कर।”
  rus-SYN: 'Однажды царь Израильский проходил по стене, и женщина с воплем говорила
    ему: помоги, господин мой царь.'
  bqc-SIM: 'Kɛ́ Isailiↄ kía bɛ bĩ́i musu, ↄ̃ nↄɛe wiilɛ̀wà à mɛ̀: Ma dii kí,
    ma suaba.'
  tcz-CHONGTHU: Nikhat hi Israel lengpa chu khopi pal chunga chun avah lelen ahileh
    numeikhat in ahin kouvin, “Kapu lengpa neihuh in,” ahin tin ahi.
  mar-mar: इस्राएलचा राजा एकदा शहराच्या तटबंदीवरुन फिरत होता. तेव्हा एका स्त्रीने
    त्यास मोठ्याने ओरडून म्हटले, “माझे स्वामी व प्रभू कृपाकरून मला मदत करा!”
  qub-qub: 'Chayno caycaptinmi juc junaj rayga puriycaran curral tapya jananpa. Niycaptin
    juc warmi gayacuran: «¡Tayta ray yanapaycallämay ari!» nir.'
  bqp-bqp: 'Kũ Isarailanↄ kína tɛ́ bĩni musu, akũ nↄgbɛ̃ ke ↄ́ↄ dↄ̀nɛ à pì: Ma dikiri
    kí, ǹ ma sura ba.'
  hat-hat: 'Yon jou, wa peyi Izrayèl la t''ap pase sou miray lavil la, yon madanm
    pran rele: —Monwa, monwa, fè kichòy pou mwen non!'
  eng-BSB: As the king of Israel was passing by on the wall, a woman cried out to
    him, “Help me, my lord the king!”
  eng-WEBPB: As the king of Israel was passing by on the wall, a woman cried to him,
    saying, “Help, my lord, O king!”
  kbq-kbq: Ana'ma higeno mago zupa Israeli kini ne'mo'a have keginamofo agofetu enevigeno
    mago a'mo'a kezatino, kini'nimoka muse hugantoanki, naza huo.
  nhe-BL: 'Huan se tonali nopa hueyi tlanahuatijquetl tlen tlali Israel panoyaya ipan
    nopa tepamitl tlen quiyahualojtoya inialtepe, huan se sihuatl quinotzqui huan
    quiilhui: ―¡Xinechpalehui, Tlanahuatijquetl!'
  bus-bus: 'Kɛ̀ Isarailinↄ kína tɛ́ bĩi musu, ben nↄgbɛ̃ ke wii pɛ̀zi à bè: Ma dii
    kí, ǹ ma mì sí.'
  gub-BL: Amo 'ar mehe Izaew wanuwihawete ukwaw oho iko tawhu pàrirogawhu 'aromo kury.
    Amo kuzà uhapukaz izupe. — O Tuwihawete hezar, hepytywà pe nehe 'y, i'i izupe.
  eng-DRA: 'And as the king of Israel was passing by the wall, a certain woman cried
    out to him, saying: Save me, my lord O king.'
