verse: 2KI.006.022
translations:
  mal-C: “അവരെ കൊല്ലരുത്. നിന്റെ സ്വന്തവാളും വില്ലുംകൊണ്ട് കീഴ്പ്പെടുത്തിയ ആളുകളെ
    നീ കൊല്ലുമോ? അവർ തിന്നുകുടിച്ച് തങ്ങളുടെ യജമാനന്റെ അടുത്തേക്കു മടങ്ങിപ്പോകുന്നതിന്
    അവർക്ക് അപ്പവും വെള്ളവും കൊടുക്കുക,” എന്ന് എലീശാ പറഞ്ഞു.
  deu-TKW: 'Er aber antwortete: Du darfst sie nicht niedermetzeln. Pflegst du etwa
    die niederzumetzeln, die du mit deinem Schwert und Bogen zu Gefangenen gemacht
    hast? Setze ihnen Speise und Wasser vor, daß sie essen und trinken; dann mögen
    sie zu ihrem Herrn ziehen.'
  lin-lin: 'Elize azongisaki : — Koboma bango te ! Boni, okoboma solo bato oyo okangi,
    na nzela ya mopanga na yo to ya tolotolo na yo ? Pesa bango nde bilei mpe mayi
    ya komela mpo ete balia, bamela mpe bazonga epai ya mokonzi na bango.'
  eng-LSV: And he says, “You do not strike; are you striking those whom you have taken
    captive with your sword and with your bow? Set bread and water before them, and
    they eat, and drink, and go to their lord.”
  eng-GNV: 'And he answered, Thou shalt not smite them: doest thou not smite them
    that thou hast taken with thy sworde, and with thy bowe? but set bread and water
    before them, that they may eate and drinke and goe to their master.'
  eng-WEBSTER: 'And he answered, Thou shalt not smite them : wouldst thou smite those
    whom thou hast taken captive with thy sword and with thy bow? set bread and water
    before them, that they may eat and drink, and go to their master.'
  nhw-BL: 'Huan Eliseo quinanquili: ―¡Amo xiquinmicti! ¿Atlac tiquinmictisquía masehualme
    catli tiquinitzquía ipan tlahuilancayotl? Xiquinmaca tlacualistli huan xiquinmaca
    atl, huan teipa xiquinmajcahua ma yaca ipan inintlal.'
  swh-ONEN: Naye akajibu, “Usiwaue. Je, utawaua watu uliowateka kwa upanga wako mwenyewe
    na upinde wako? Wape chakula na maji ili wapate kula na kunywa, na kisha wamrudie
    bwana wao.”
  bba-bba: Elisee u nùn wisɑ u nɛɛ, be ɑ yoru mwɑɑmɑ tɑbu ɡberun di, ɑ rɑ bu ɡo ro?
    Ǹ n mɛn nɑ, ɑ beni dĩɑnu kɑ nim wɛ̃ɛyɔ bu di bu nɔ, kpɑ ɑ de bu ɡɔsirɑ ben yinnin
    mi.
  eng-KJVCPB: 'And he answered, Thou shalt not smite them: wouldest thou smite those
    whom thou hast taken captive with thy sword and with thy bow? set bread and water
    before them, that they may eat and drink, and go to their master.'
  luo-luo: Nodwoke niya, “Kik ineg-gi. Bende dineg joma isemako gi liganglani kata
    tongʼ? Migi chiemo gicham kod pi mondo gimodhi, eka mondo gidog ir ruodhgi.”
  meu-meu: Ia na e haere, eto, Basio aladia mase. Emu dare bona emu peva amo boma
    abidia mauri taudia na boma aladia mase a? Aniani bona ranu na vairadiai ba dabara,
    bae aniani bona ranu bae inu, bena biagudia dekena baela.
  npi-ULB: एलीशाले जवाफ दिए, “तपाईंले तिनीहरूलाई मार्नुहुँदैन । के तपाईंले आफ्नै तरवार
    र धनुले कैद गरेका मानिहरूलाई मार्नुहुन्थ्यो र ? तिनीहरूका सामु भोजन र पानी दिनुहोस्,
    ताकि तिनीहरूले खाऊन् र पिऊन् अनि आफ्ना मालिककहाँ जाऊन् ।”
  yor-yor: “Má ṣe pa wọ́n,” ó dáhùn. “Ṣé ìwọ yóò pa àwọn ọkùnrin tí ìwọ mú pẹ̀lú idà
    rẹ tàbí ọrun rẹ? Gbé oúnjẹ àti omi síwájú wọn kí wọn kí ó lè jẹ kí wọn sì mu,
    nígbà náà kí wọn padà lọ sí ọ̀dọ̀ ọ̀gá wọn.”
  pes-OPCB: 'الیشع به او گفت: «ما نباید اسیران جنگی را بکشیم. نان و آب پیش آنها بگذار
    تا بخورند و بنوشند و بعد ایشان را به مملکتشان بفرست.»'
  tgl-ULB: Sumagot si Eliseo, “Huwag mo silang patayin. Papatayin mo ba silang mga
    kinuha mong bihag gamit ang espada at pana mo? Maghain ka ng tinapay at tubig
    sa kanila para makakain at makainom sila at makapunta sa kanilang panginoon.”
  cbu-NT: itaru Elisewsha, Nduni. Pcharintspa. ¿Mayaamaja pachachich? watam tapazish
    putayariniwa. Katungtsina yáyarus, maritangints. Sheerus, kungutam waamaam panangints.
    Wayarusin, waani urkarpitam kanapunllina, tárangiya.
  hui-hui: Ani layagola Elaisa ibugua ladai bialu lalu, Ani nabulego í̠na wai hamani
    wai bialu howa waitigi agali minareru bo wa nahariligoni ndobe. Ani biaga harigonidago
    ai agali áyu o karuni nabolego í̠na ti tomo nelo mialu tininaga kini karia daibilabe,
    lene.
  mya-mya: ဧ​လိ​ရှဲ​က``မ​သတ်​ပါ​နှင့်။ တိုက်​ပွဲ​တွင်​ဖမ်း​ဆီး​ရ မိ​သည့်​စစ်​သည်​များ​ကို​ပင်​လျှင်​သတ်​ရ​သည်​မ
    ဟုတ်​ပါ။ သူ​တို့​အား​စား​သောက်​ဖွယ်​ရာ​များ​ကို ကျွေး​မွေး​၍ သူ​တို့​၏​ဘု​ရင်​ထံ​သို့​ပြန်​ခွင့်​ပေး
    တော်​မူ​ပါ'' ဟု​ဆို​၏။-
  bod-N: ཨེ་ལི་ཤཱས་ལན་དུ། ཁྱོད་ཀྱིས་འདི་དག་གསོད་མི་རུང་། ཁྱོད་ཀྱིས་རང་གི་རལ་གྲི་དང་མདའ་གཞུ་ལ་བརྟེན་ནས་བཟུང་པ་རྣམས་གསོད་རུང་ངམ།
    འདི་རྣམས་ཀྱིས་བཟའ་བཏུང་སྤྱོད་པའི་ཕྱིར་ཁོ་ཚོའི་མདུན་དུ་བག་ལེབ་དང་ཆུ་ཞོག་དང་། དེ་ནས་ཁོ་རྣམས་རང་གི་བདག་པོའི་དྲུང་དུ་འགྲོ་རུ་ཆུག་ཅེས་བསྐུལ་བས།
  sna-sna: Akamupindura akati, “Musavauraya. Hamungazouraya vanhu vamunenge makatapa
    nomunondo wenyu kana uta hwenyu here? Vaisirei zvokudya nemvura pamberi pavo kuti
    vadye uye vanwe vagodzokera kuna tenzi wavo.”
  spa-BLM: 'Él respondió: “No los golpearás. ¿Golpearías a los que has llevado cautivos
    con tu espada y con tu arco? Pon delante de ellos pan y agua, para que coman y
    beban, y luego vayan a su amo”.'
  cac-cac: 'Ix yalan vin̈aj Eliseo chi'': —Maay, man̈ a milchamlaj eb'' vin̈. Q''uinaloc
    ay eb'' syamchaj uuj d''a oval, ¿tom tza milcham eb''? Ac'' va eb'' vin̈, tzac''an
    yuc'' a'' eb'' vin̈, tzac''an meltzaj eb'' vin̈ d''a vin̈ yajalil, xchi vin̈.'
  swh-ULB: Elisha akajibu, “Usiwaue. Ungeweza kuwaua wale ambao uliokuwa umewachukua
    mateka kwa upanga na upinde wako? Weka mkate na maji mbele yao, ili kwamba waweze
    kula na kunywa, na kwenda kwa bwana wao.”
  bel-bel: 'І сказаў ён: не забівай. Хіба мечам тваім і лукам тваім ты паланіў іх,
    каб забіваць іх? Прапануй ім хлеба і вады; няхай ядуць і п''юць, і пойдуць да
    гаспадара свайго.'
  deu-ELBBK: 'Aber er sprach: Du sollst nicht schlagen. Würdest du die schlagen, die
    du mit deinem Schwert und mit deinem Bogen gefangen genommen hast? Setze ihnen
    Brot und Wasser vor, dass sie essen und trinken, und dann zu ihrem Herrn ziehen.'
  mbb-OT: Midtavak si Elisha, “Kenè nu sikandan penhimetayi. Su minsan pa is nengevihag
    pinaaǥi te tebek ne wazè tew penhimetayi. Beǥayi nu sikandan te keenen wey wahig
    su wey zan mekekaan wey mekeinum, ne kebpekepasad dan ne ipelikù nu sikandan diyà
    te hadì dan.”
  mal-2015: 'അതിന്നു അവൻ: വെട്ടിക്കളയരുതു; നിന്റെ വാൾകൊണ്ടും വില്ലുകൊണ്ടും പിടിച്ചവരെ
    നീ വെട്ടിക്കളയുമോ? ഇവർ തിന്നുകുടിച്ചു തങ്ങളുടെ യജമാനന്റെ അടുക്കൽ പോകേണ്ടതിന്നു
    അപ്പവും വെള്ളവും അവർക്കു കൊടുക്കുക എന്നു പറഞ്ഞു.'
  rmc-rmc: „Ma murdar len!“ ov odphenďa. „Či tu murdares olen, saven zales la šabľaha
    the le lukoha? De len te chal the te pijel paňi a muk len te džal pale ke peskro
    raj.“
  pes-OPV: 'او گفت: «مزن آیاکسانی را که به شمشیر و کمان خود اسیر کرده‌ای، خواهی زد؟
    نان و آب پیش ایشان بگذار تابخورند و بنوشند و نزد آقای خود بروند.»'
  ron-1924: „Сэ ну-й мэчелэрешть”, а рэспунс Елисей. „Обишнуешть ту оаре сэ мэчелэрешть
    пе ачея пе каре ый ей приншь ку сабия ши ку аркул тэу? Дэ-ле пыне ши апэ, ка сэ
    мэнынче ши сэ бя, апой сэ се дукэ ла стэпынул лор.”
  ben-OBCV: “এদের মেরে ফেলো না,” তিনি উত্তর দিলেন। “নিজের তরোয়াল বা ধনুক দিয়ে তুমি
    যাদের বন্দি করেছ, তাদের কি তুমি হত্যা করবে? তাদের সামনে খাবার ও জল রাখো, যেন তারা
    ভোজনপান করে তাদের মনিবের কাছে ফিরে যেতে পারে।”
  som-som: Oo isna wuxuu ugu jawaabay, Maya, waa inaadan layn. Ma layn lahayd kuwaad
    ku soo qabsatay seeftaada iyo qaansadaada? Waxaad soo hor dhigtaa kibis iyo biyo
    ay cunaan oo ay cabbaan, oo dabadeedna ha u tageen sayidkoodii.
  lat-VUC: 'At ille ait: Non percuties: neque enim cepisti eos gladio et arcu tuo,
    ut percutias: sed pone panem et aquam coram eis, ut comedant et bibant, et vadant
    ad dominum suum.'
  eng-ASVBT: 'And he answered, Thou shalt not smite them: wouldest thou smite those
    whom thou hast taken captive with thy sword and with thy bow? set bread and water
    before them, that they may eat and drink, and go to their master.'
  ita-1885: 'Ma egli disse: Non percuoterli; percuoti tu coloro che tu hai presi prigioni,
    con la tua spada, e col tuo arco? Metti loro davanti del pane e dell''acqua, acciocchè
    mangino e bevano, e poi se ne vadano al lor signore.'
  eng-LXXUP: 'And he said, Thou shalt not smite them, unless thou wouldest smite those
    whom thou hast taken captive with thy sword and with thy bow: set bread and water
    before them, and let them eat and drink, and depart to their master.'
  eng-ULB: Elisha answered, “You must not kill them. Would you kill those whom you
    had taken captive with your sword and bow? Put bread and water before them, that
    they may eat and drink, and go to their master.”
  spa-VBL: “¡No, no los mates!”, respondió. “¿Matarías a los prisioneros que capturaras
    con tu propia espada o arco? Dales comida y agua para que coman y beban, y luego
    deja que vuelvan con su amo”.
  fra-_FOB: 'Et Élisée répondit: Tu ne frapperas point. Ceux que tu fais prisonniers,
    les frappes-tu de ton épée et de ton arc? Mets du pain et de l''eau devant eux;
    qu''ils mangent et boivent, et s''en aillent vers leur seigneur.'
  mal-mal: 'അതിന് അവൻ: “കൊന്നുകളയരുത്; നിന്റെ വാൾകൊണ്ടും വില്ലുകൊണ്ടും പിടിച്ചവരെ
    നീ കൊന്നുകളയുമോ? ഇവർ തിന്നുകുടിച്ച് തങ്ങളുടെ യജമാനന്റെ അടുക്കൽ പോകേണ്ടതിന് അപ്പവും
    വെള്ളവും അവർക്ക് കൊടുക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Ilīshā ne manā kiyā, “Aisā mat kareṅ. Kyā āp apne jangī qaidiyoṅ
    ko mār dete haiṅ? Nahīṅ, unheṅ khānā khilāeṅ, pānī pilāeṅ aur phir un ke mālik
    ke pās wāpas bhej deṅ.”
  suz-BL: मिनु एलीशाम “मेको आन कली मसतीन। मार, गे आंमा इन लिब्रा नु तरवारम ग्‍याइश्‍शो
    आन कली साइक्‍ने चाप्‍नीनी ङा? गे एको मुर आन कली जचा तूचा गेने। मिनु एकोपुकी जशा
    तूशा आन होव़प बाक्‍तीक लमल” देंमाक्‍त। लेवी १९:१८; २इतिहास २८:९-१५; हितोपदेस २५:२१-२२
  ita-1927: 'Eliseo rispose: “Non li colpire! Colpisci tu forse quelli che fai prigionieri
    con la tua spada e col tuo arco? Metti loro davanti del pane e dell’acqua, affinché
    mangino e bevano, e se ne tornino al loro signore”.'
  ckb-ckb: 'ئەویش گوتی: «مەیانکوژە. ئەگەر تۆ ئەوانە ناکوژیت کە بە شمشێر و کەوانەکەت
    بە دیلت گرتوون، ئیتر چۆن ئەمانە دەکوژیت؟ نان و ئاویان لەپێش دابنێ، با بخۆن و بخۆنەوە،
    ئینجا بچنەوە لای گەورەکەیان.»'
  eng-BBE: But he said in answer, You are not to put them to death; have you any right
    to put to death those whom you have not taken prisoner with your sword and your
    bow? put bread and water before them, so that they may have food and drink and
    go to their master.
  kan-OKCV: ಅದಕ್ಕವನು, “ಸಂಹರಿಸಬೇಡ. ನೀನು ನಿನ್ನ ಖಡ್ಗದಿಂದಲೂ ನಿನ್ನ ಬಿಲ್ಲಿನಿಂದಲೂ ಸೆರೆಯಾಗಿ
    ತೆಗೆದುಕೊಳ್ಳದವರನ್ನು ಹೊಡೆಯುತ್ತೀಯೋ? ರೊಟ್ಟಿಯನ್ನೂ, ನೀರನ್ನೂ ಇವರ ಮುಂದೆ ಇಡು. ಅವರು ತಿಂದು
    ಕುಡಿದು ತಮ್ಮ ಯಜಮಾನನ ಬಳಿಗೆ ಹೋಗಲಿ,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: நீர் வெட்டவேண்டாம்; நீர் உம்முடைய பட்டயத்தாலும், உம்முடைய
    வில்லினாலும் சிறைபிடித்தவர்களை வெட்டுகிறீரோ? இவர்கள் சாப்பிட்டுக் குடித்து, தங்கள்
    எஜமானிடத்திற்குப் போகும்படி, அப்பமும் தண்ணீரும் அவர்களுக்கு முன்பாக வையும் என்றான்.'
  spa-RV-1909: 'Y él le respondió: No los hieras; ¿herirías tú á los que tomaste cautivos
    con tu espada y con tu arco? Pon delante de ellos pan y agua, para que coman y
    beban, y se vuelvan á sus señores.'
  ron-BTF: 'Iar el a răspuns: Să nu îi lovești, vrei să lovești pe aceia pe care i-ai
    luat captivi cu sabia ta și cu arcul tău? Pune-le pâine și apă înainte, ca să
    mănânce și să bea și să meargă la stăpânul lor.'
  eng-WEBP: He answered, “You shall not strike them. Would you strike those whom you
    have taken captive with your sword and with your bow? Set bread and water before
    them, that they may eat and drink, then go to their master.”
  eng-FBV: “No, don't you kill them!” he replied. “Would you kill prisoners you captured
    with your own sword or bow? Give them some food and water so that they may eat
    and drink, and then let them go back to their master.”
  nld-1939: 'Maar hij antwoordde: Neen; die ge met zwaard en boog gevangen hebt genomen,
    kunt ge neerslaan. Maar dezen moet ge spijs en drank verschaffen; dan kunnen ze
    eten en drinken en daarna teruggaan naar hun heer.'
  nch-BL: 'Huan Eliseo quinanquili: ―¡Amo xiquinmicti! ¿Tiquinmictisquía masehualme
    cati tiquinitzquía ipan tatehuilisti? Xiquinmaca tacualisti huan xiquinmaca at,
    huan teipa xiquincahua ma yaca ipan inintal.'
  vie-1934: 'Ê-li-sê đáp rằng: Chớ đánh. Những người vua dùng gươm và cung mà bắt
    làm phu tù, vua há đánh sao? Hãy dọn trước mặt chúng bánh và rượu, để cho chúng
    ăn và uống, rồi trở về cùng chủ mình.'
  hin-CV: एलीशा ने उत्तर दिया, “तुम्हारा उन पर हमला करना सही न होगा. क्या, उन बंदियों
    की हत्या की जाती है, जिन्हें तुम तलवार और धनुष के द्वारा बंदी बनाते हो? उन्हें
    भोजन परोसो कि वे खा-पीकर तृप्‍त हो जाएं, और अपने स्वामी के पास लौट जाएं.”
  spa-BES: 'Pero él respondió: No debes matarlos; ¿Tienes algún derecho a dar muerte
    a aquellos a quienes no has hecho prisioneros con tu espada y tu arco? Pon el
    pan y el agua delante de ellos, para que puedan comer y beber e ir a su amo.'
  tdx-tdx: 'Le hoe ty natoi’e: ko lafae’o. Ho nizevoñe’o hao o nitsepahe’o am-pibara
    naho fale’oo? Anjotso mahakama naho rano, hikamà’e, hinoma’e, himpolie’ iareo
    mb’ an-talè’ iareo añe.'
  tha-KJV: ท่านก็ทูลตอบว่า “ขอพระองค์อย่าทรงประหารเขาเสีย พระองค์​จะประหารคนที่จับมาเป็นเชลยเสียด้วยดาบและด้วยธนูของพระองค์​หรือ
    ขอทรงโปรดจัดอาหารและน้ำต่อหน้าเขา เพื่อให้​เขารับประทานและดื่ม แล​้วปล่อยให้เขาไปหาเจ้านายของเขาเถิด”
  por-BR-2018: 'E ele lhe respondeu: Não os firas; feririas tu aos que tomaste cativos
    com tua espada e com teu arco? Põe diante deles pão e água, para que comam e bebam,
    e se voltem a seus senhores.'
  deu-ELO: 'Aber er sprach: Du sollst nicht schlagen. Würdest du die schlagen, welche
    du mit deinem Schwerte und mit deinem Bogen gefangen genommen hättest? Setze ihnen
    Brot und Wasser vor, daß sie essen und trinken und dann zu ihrem Herrn ziehen.'
  eng-WYC-2018: And he said, Thou shalt not smite them, for thou hast not taken them
    by thy sword and bow, that thou smite them; but set thou bread and water before
    them, that they eat and drink, and go to their lord again. (And he said, Thou
    shalt not strike them down, for thou hast not taken them with thy sword and bow,
    so that thou may strike them down; but put thou bread and water before them, so
    that they can eat and drink, and then let them go back to their lord again.)
  epo-epo: 'Sed li diris: Ne mortigu; ĉu vi mortigas tiujn, kiujn vi kaptis per via
    glavo kaj per via pafarko? metu antaŭ ilin panon kaj akvon; ili manĝu kaj trinku,
    kaj ili iru al sia sinjoro.'
  uig-PIN: 'U: — Sǝn ularni ɵltürmǝ; ⱨǝtta ɵzüng ⱪiliq wǝ oⱪyaying bilǝn ǝsir ⱪilƣanliringni
    ɵltürmǝydiƣan yǝrdǝ, bularni ɵltürüxkǝ bolamti? Əksiqǝ, ularning aldiƣa nan, su
    ⱪoyƣin; xuning bilǝn ular yǝp-iqip ɵz ƣojisiƣa yenip kǝtsun, dedi.'
  beo-beo: E da bu adole i, “Hame mabu! Di da gegesu ganodini dunu gagulaligi amo
    da hame medole legesa. Ilima ha:i manu amola hano ianu, ilia hina bagadema masa:ne,
    fisididigima.”
  tpi-OTNT: Tasol Elisa i tok, “Nogat. Taim yu pait na holimpas ol birua, yu no save
    kilim ol i dai. Olsem na yu no ken kilim ol dispela lain. Nogat. Yu mas givim
    kaikai long ol na bihain ol i ken i go bek long king bilong ol.”
  hau-SA: Elisha ya ce, “Kada ka kashe su. Za ka kashe mutanen da ka kame da takobi
    ko bakanka? Ka ba su abinci da ruwa su ci, su sha, sa’an nan su koma wurin maigidansu.”
  uig-LAT: 'U: — Sen ularni öltürme; hetta özüng qilich we oqyaying bilen esir qilghanliringni
    öltürmeydighan yerde, bularni öltürüshke bolamti? Eksiche, ularning aldigha nan,
    su qoyghin; shuning bilen ular yep-ichip öz ghojisigha yénip ketsun, dédi.'
  nde-nde: Yena waphendula wathi, “Ungababulali. Kambe ungababulala yini ngenkemba
    loba ngomtshoko wakho abantu obathumbileyo. Baphe ukudla lamanzi ukuze badle babe
    sebebuyela enkosini yabo.”
  ton-ton: 'Pea naʻe pehēange ʻe ia, “ʻE ʻikai te ke teʻia ʻakinautolu: te ke fie
    tāmate ʻakinautolu kuo ke maʻu pōpula ʻi hoʻo heletā pea mo hoʻo kaufana? Tuku
    ki honau ʻao ʻae mā mo e vai, koeʻuhi ke nau kai mo inu, pea ʻalu ki honau ʻeiki.”'
  ces-1613: 'Odpověděl on: Nemorduj. Zdaliž jsi je zjímal mečem svým a lučištěm svým,
    abys je zmordoval? Dej jim chleba a vody, ať jedí a pijí, a navrátí se ku pánu
    svému.'
  eng-WMB: He answered, “You shall not strike them. Would you strike those whom you
    have taken captive with your sword and with your bow? Set bread and water before
    them, that they may eat and drink, then go to their master.”
  tam-TCV: அதற்கு எலிசா, “அவர்களைக் கொல்லாதே. உனது வாளாலும், வில்லாலும் சிறைப்பிடித்த
    கைதிகளைக் கொல்லலாமா? அவர்களுக்குச் சாப்பிட அப்பமும், குடிக்கத் தண்ணீரும் கொடுத்து
    அவர்களுடைய எஜமானிடம் திருப்பி அனுப்பிவிடு” என்றான்.
  ceb-ULB: Mitubag si Eliseo, “Dili nimo sila patyon. Patyon ba nimo kadtong imong
    nabihag pinaagi sa imong espada ug pana? Pagbutang ug tinapay ug tubig sa ilang
    atubangan, aron makakaon sila ug makainom, ug makaadto sa ilang agalon.”
  pol-UBG: 'Odpowiedział: Nie zabijaj. Czy zabijasz tych, których pojmałeś swoim mieczem
    i swoim łukiem? Połóż przed nimi chleb i wodę, aby jedli i pili, i wrócili do
    swego pana.'
  agr-agr: 'Tutai Eliseo ayaak: “¡Atsa kajegkaipa! Maaniamunum aents aidau achija
    yajuakbaukesh amek mauchume, nuadui duka tutsuk ¡yujumak ayujam dita apuji pujamunum
    awakjata!” tiuwai.'
  kyc-kyc: Baame isingi lao, Daa, leya. Embame yanda singi dupwa yanda pipala winimi
    pyuo anjo minyaro karene dupwa pyao kuma nare ingilyamo. Dokona lao embame akali
    dupwa ipwape nengepe lapo nena lao maipala nakamana kiŋi petamo dokona kamba kapu
    kyuo pena lape, leya.
  urd-GVU: لیکن الیشع نے منع کیا، ”ایسا مت کریں۔ کیا آپ اپنے جنگی قیدیوں کو مار دیتے
    ہیں؟ نہیں، اُنہیں کھانا کھلائیں، پانی پلائیں اور پھر اُن کے مالک کے پاس واپس بھیج
    دیں۔“
  deu-1912: 'Er sprach: Du sollst sie nicht schlagen. Schlägst du denn die, welche
    du mit deinem Schwert und Bogen gefangen hast? Setze ihnen Brot und Wasser vor,
    daß sie essen und trinken, und laß sie zu ihrem Herrn ziehen!'
  ntj-ntj: Nyangka Yilayitjalu watjarnu, “Wiya, wanti-tjananya pungkutjamaaltu. Mirrka-tjanampa
    nintila. Nyangka-yayi ngalkula parltjarringkula marlaku kutipitja palunyaku puurrkutu.”
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಇವರನ್ನು ನೀನು ಸಂಹರಿಸಬೇಡ, ಕತ್ತಿಬಿಲ್ಲುಗಳಿಂದ ಸ್ವಾಧೀನಪಡಿಸಿಕೊಂಡು
    ಸೆರೆಯಾಗಿ ತಂದವರನ್ನು ನೀನು ಸಂಹರಿಸುವೆಯೋ? ಇವರಿಗೆ ಅನ್ನಪಾನಗಳನ್ನು ಕೊಡು, ಉಂಡು ಕುಡಿದು ತಮ್ಮ
    ಯಜಮಾನನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಹೋಗಲಿ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Elisa ni ga’ar, “Dangay, mus ko salthaw ni kam kol ko mael ma
    dab mu li’rad. Mpi’ e ggan nge garbod ngorad, ma ga pagrad ngar sulod ko pilung
    rorad.”
  hlt-MCSB: Tedae, “Ngawn boeh, na cunghang neh na lii neh na sol te nim na ngawn
    eh? Amih mikhmuh ah buh neh tui khaw tawn pah, a caak a ok uh phoeiah a boei rhoek
    taengla mael uh saeh,” a ti nah.
  mdy-ETH: ዔልሳዒ ማሃዖ፦ «ዔይዔ! ሃኣታ ዓታዛ ጬንቾ ዓፓሮና፤ ሃሣ ሂኢዦና ኔኤኒ ዲዒ ዔኬ ፖኦሊሶታዎ ዎዻንዳያ ኮይሱዋሴ፤
    ዬያይዳፓ ዔያታ ሙዓንዳ ባኣዚና ዑሽካንዳ ባኣዚና ዒንጊጋፓ ዔያቶኮ ካኣቲ ባንሢ ማሂ ዳኬ» ጌዔኔ።
  twi-ASANTE: Elisa buaa no sɛ, “Dabi. Ɛsɛ sɛ yɛkunkum ɔko mu nnommumfoɔ anaa? Ma
    wɔn aduane ne nsuo, na ma wɔnsane nkɔ wɔn wura nkyɛn wɔ wɔn kurom.”
  eng-WEBU: He answered, “You shall not strike them. Would you strike those whom you
    have taken captive with your sword and with your bow? Set bread and water before
    them, that they may eat and drink, then go to their master.”
  wal-wal: Oichchin Elssaa7i, “CHii woroppa! Hageeti attin, neeni ne bisuwaaninne
    ne wonddafiyan omooddidoogeetakka woranau bessenna. Eti miidi uyidi bantta godaakko
    baanaadan, oittaanne haattaanne eta sintti aatta” yaagiis.
  spa-PDDPT: 'Y él dijo: No los mates. ¿Matarías tú a los que capturaste con tu espada
    y con tu arco? Sírveles pan y agua, para que coman y beban, y vuelvan a sus ʼadón.'
  gun-gun: 'Ombovai: — Any teve, ejuka eme. Rejuka aguã ha''eve va''e ma ndee ae kyxe
    ha''e nderapa reve rejopy va''ekue anho. Ha''e rã kova''e kuery pe ma eru ruka
    mbojape ho''u va''erã ha''e yy oy''u aguã. Ha''e gui ma tojevypa ju nguvixaa katy
    ae — he''i.'
  ilo-ULB: Simmungbat ni Eliseo, “Saan a rumbeng a papatayem ida. Papatayem kadi dagiti
    natiliwmo a balud babaen kadagiti kampilan ken panam. Mangikabilka iti tinapay
    ken danum iti sangoananda, tapno mangan ken uminumda, ket mapanda iti apoda.”
  kpg-kpg: Gei Elisha ga helekai, “Deeai! Nia gau dauwa ala ne kumi i lodo tauwa,
    la hagalee daaligi gii mmade labelaa. Haangai ina ge haga inumia digaula, ga hagau
    digaula gii hula gi di nadau king.”
  uig-ARA: 'ئۇ: ــ سەن ئۇلارنى ئۆلتۈرمە؛ ھەتتا ئۆزۈڭ قىلىچ ۋە ئوقيايىڭ بىلەن ئەسىر
    قىلغانلىرىڭنى ئۆلتۈرمەيدىغان يەردە، بۇلارنى ئۆلتۈرۈشكە بولامتى؟ ئەكسىچە، ئۇلارنىڭ
    ئالدىغا نان، سۇ قويغىن؛ شۇنىڭ بىلەن ئۇلار يەپ-ئىچىپ ئۆز غوجىسىغا يېنىپ كەتسۇن،
    دېدى.'
  sus-sus: A naxa a yaabi, «I naxa e faxa. I naxee suxuma gere kui santidɛgɛma nun
    xali ra, i luma e findi ra geelimanie nan na, i mu e tan faxama, ka? Donse nun
    ye fi yee ma, i fa e rabɛɲin e xa siga e marigi yire.»
  pon-2006: E ahpw sapeng, patohwan, “Soh! Komw dehr pil kemehla sounpei kan me komw
    kalowehdi nan mahwen. Komw ketin katungoalehkin irail kisin mwenge oh pihl, oh
    mweidohng irail re en pwuralahng rehn arail nanmwarki.”
  jae-jae: Ma eŋ gêjô eŋ awa gebe “Ônac êsêac atom. Aôm oc gôjac lau, taŋ kôkôc tôŋ
    sêŋgôŋ kapoacwalô naŋ, ŋa siŋ to kôpê êsêac ŋa talam me masi. Ôkêŋ gêŋ êndêŋ êsêac
    gebe sêniŋ to sênôm, go ôkêŋ êsêac sêmu dêndêŋ nêŋ ŋatau sêna êtiam.”
  ksd-ksd: 'Ma i ga biti: Koko; dave, una doko diat vang nina u tar ben vavilavilau
    diat ma kaum pakat na vinarubu ma kaum panak? Una tabar diat ma ra gem ma ra tava
    upi diat a ian ma diat a momo, ma upi diat a lilikun pire kadia luluai.'
  tur-YTC: O da, “Onlara vurmayacaksın. Kılıcınla ve yayınla esir aldıklarını mı vuracaksın?
    Önlerine ekmek ve su koy ki yiyip içsinler, sonra da efendilerine gitsinler.”
    diye karşılık verdi.
  grc-BRENT: Καὶ εἶπεν, Οὐ πατάξεις, εἰ μὴ οὓς ᾐχμαλώτευσας ἐν ῥομφαίᾳ σου καὶ τόξῳ
    σου σὺ τύπτεις· παράθες ἄρτους καὶ ὕδωρ ἐνώπιον αὐτῶν, καὶ φαγέτωσαν καὶ πιέτωσαν,
    καὶ ἀπελθέτωσαν πρὸς τὸν κύριον αὐτῶν.
  ind-AYT: Jawabnya, “Jangan membunuh orang yang kamu tawan dengan pedang dan panahmu.
    Namun, hidangkanlah makanan dan minuman di depan mereka untuk dimakan dan diminum,
    supaya mereka dapat pulang kepada tuan mereka.”
  nya-nya: Elisa anayankha kuti, “Musawaphe. Kodi mungaphe anthu amene munawagwira
    pogwiritsa ntchito lupanga ndi uta? Apatseni chakudya ndi madzi kuti adye ndi
    kumwa kenaka apite kwa mbuye wawo.”
  hrv-hrv: 'A on odgovori: “Nemoj ih ubiti. Zar ćeš ubiti one koje nisi zarobio svojim
    lukom i mačem? Ponudi im kruha i vode; neka jedu i piju i neka se vrate svome
    gospodaru.”'
  mps-mps: Tiali goli, Elisago te po wali, “Menio. Elegio,” wali. “Tama nago te hwįbo
    sogo te boi bidi dabe tuao wali, nago augwali me elama, isilibo menio. Tama teyu,
    nago te hani augwali nago eligio. Menio. Tama dago augwali nai bugagia mao, tama
    augwali augwa king pageba nosali sabalu,” wali.
  tpi-tpi: Tasol Elisa i tok, “Nogat. Taim yu pait na holimpas ol birua, yu no save
    kilim ol i dai. Olsem na yu no ken kilim ol dispela lain. Nogat. Yu mas givim
    kaikai long ol na bihain ol i ken i go bek long king bilong ol.”
  dan-1931: 'Men han svarede: “Nej, du må ikke hugge dem ned! Bruger du at hugge Folk
    ned, som du ikke har taget til Fange med Sværd eller Bue? Sæt Brød og Vand for
    dem, at de kan spise og drikke, og lad dem så vende tilbage til deres Herre!”'
  vie-OVCB: 'Tiên tri đáp: “Không. Khi bắt được tù binh vua có giết không? Hãy dọn
    bánh cho họ ăn, nước cho họ uống, rồi tha họ về.”'
  guj-2017: એલિશાએ જવાબ આપ્યો, “તારે તેમને મારવા નહિ. જેઓને તેં તારી તલવારથી અને ધનુષથી
    કબજે કર્યાં નથી, તેઓને શું તું મારશે? તેઓની આગળ રોટલી અને પાણી મૂક કે, તેઓ ખાઈપીને
    પાછા પોતાના માલિક પાસે જાય.”
  pon-2006A: E ahpw sapeng, patohwan, “Soh! Komw dehr pil kemehla sounpei kan me komw
    kalowehdi nan mahwen. Komw ketin katungoalehkin irail kisin mwenge oh pihl, oh
    mweidohng irail re en pwuralahng rehn arail nanmwarki.”
  por-BRBSL: 'Ele respondeu: “Você não deve golpeá-los”. Você atingiria aqueles a
    quem você levou cativos com sua espada e com seu arco? Ponha pão e água diante
    deles, para que possam comer e beber, e depois vá ter com seu amo”.'
  cth-cth: Hatei ahni ni thet hanh. Na tahloi hoi na lilava hoi na man e san hah,
    na thei han na maw, vaiyei hoi tui hah poe awh na teh cat net awh naseh, a bawipa
    koe bout phat awh naseh.
  twi-twi: Elisa buaa no se, “Nkunkum wɔn. So wubekunkum wɔn a wode wʼankasa afoa
    ne agyan afa wɔn nnommum no ana? Ma wɔn aduan ne nsu, na wonnidi, nnom na ma wɔnsan
    nkɔ wɔn wura nkyɛn.”
  hlt-hlt: Tedae, “Ngawn boeh, na cunghang neh na lii neh na sol te nim na ngawn eh?
    Amih mikhmuh ah buh neh tui khaw tawn pah, a caak a ok uh phoeiah a boei rhoek
    taengla mael uh saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: Bɑ́ɑ́ bɛ̀ kùɔ, bɛ̀ ɔ̃ɔ̃ í nkùɔ bɛ̀ pĩ̀ḿmú bɛ̀ mudoò miɛkɛ,
    duɔ́ mbɛ kɛ̀ bɛ̀ɛ di, kɑ̀ɑ bɛ̀ duɔ́ mmɛniɛ nkɛ̀ bɛ̀ɛ yɑ̃̀ kɛ́kò mbɛ yiɛ̀ mborɛ̀.'
  msy-2020: Ezɨ Elisa ghaze, “Puvatɨ. Nɨ mɨdorozimɨn aven apanibar suizir dughiamɨn,
    nɨ zurara me mɨsozi me ariaghirir puvatɨ. Kamaghɨn amizɨ, nɨ gumazir kabav soghan
    markɨ. Nɨ dagheba ko dɨpaba me danɨng, eghtɨ me gɨn uan atrivim bagh uamategh
    mangam.”
  dop-dop: 'Ilisee sɩ: Aɑɩ, yoo. Pɩɩ wɛɛ tɔ, ye yoolɑɑ kpɑwɑ yomɑɑ, pɑɑ kʋɣʋ-wɛ. Ɩlɛ
    cɑlɩ-wɛ nɑ pɑ́ tɔɣɔ nɑ pɑ́ nyɔɔ, ɩlɛnɑ ń yele-wɛ nɑ pɑ́ mǝlɩ pɑ wulɑʋ kiŋ.'
  azb-azb: 'Elişa dedi: «Yox, qırma. Məgər bu adamları sən qılıncın və ox-kamanınla
    əsir etmisən ki, qırmağa haqqın olsun? Onların qabağına çörək və su qoy ki, yeyib-içsinlər
    və sonra öz ağalarının yanına getsinlər».'
  eng-DBY: 'And he said, Thou shalt not smite [them]: wouldest thou smite those whom
    thou hast taken captive with thy sword and with thy bow? Set bread and water before
    them, that they may eat and drink, and go to their master.'
  hin-2017: उसने उत्तर दिया, “मत मार। क्या तू उनको मार दिया करता है, जिनको तू तलवार
    और धनुष से बन्दी बना लेता है? तू उनको अन्न जल दे, कि खा पीकर अपने स्वामी के पास
    चले जाएँ।”
  wol-KYG: 'Mu ne ko: «Bu leen rey mukk. Xanaa ñoo jàpp cib xare sax doo leen rey?
    May leen ñu lekk, naan, te dellu ca seen sang.»'
  eng-YLT: And he saith, 'Thou dost not smite; those whom thou hast taken captive
    with thy sword and with thy bow art thou smiting? set bread and water before them,
    and they eat, and drink, and go unto their lord.'
  kne-kne: Ngem kanan Eliseo, “Adi yon pespeslen. Olay din depapen yo sin gobatan
    et adi yon peslen. Agpos et mo idawtan yos daida si kanen ya inomen da ta asi
    da mantaoli sin apo da.”
  eng-WYC-2017: And he said, Thou shalt not smite them, for thou hast not taken them
    by thy sword and bow, that thou smite them; but set [or put] thou bread and water
    before them, that they eat and drink, and go to their lord again.
  eng-WMBB: He answered, “You shall not strike them. Would you strike those whom you
    have taken captive with your sword and with your bow? Set bread and water before
    them, that they may eat and drink, then go to their master.”
  urd-GVH: लेकिन इलीशा ने मना किया, “ऐसा मत करें। क्या आप अपने जंगी क़ैदियों को मार
    देते हैं? नहीं, उन्हें खाना खिलाएँ, पानी पिलाएँ और फिर उनके मालिक के पास वापस
    भेज दें।”
  rug-rug: Meke olaṉa se Ilaisa, “Lokari, sarini mo pu pusi vagi goi pa vinaripera,
    ba lopu kaqu va matei goi. Meke lopu keke arini hire si kaqu tava mate. Poni ginani
    na napo mo goi si arini, beto mamu va pule lani koasa dia baṉara,” gua si asa.
  gaz-gaz: Innis akkana jedhee deebise; “Isaan hin fixin; ati namoota boojite goraadee
    keetiin yookaan xiyya keetiin ni ajjeeftaa? Akka isaan nyaatanii dhuganii gara
    gooftaa isaaniitti deebiʼaniif nyaataa fi dhugaatii dhiʼeessiif.”
  fra-LSG: Tu ne frapperas point, répondit Élisée; est-ce que tu frappes ceux que
    tu fais prisonniers avec ton épée et avec ton arc? Donne-leur du pain et de l’eau,
    afin qu’ils mangent et boivent; et qu’ils s’en aillent ensuite vers leur maître.
  gnn-gnn: Ga ŋayi Yelatjiyanydja waŋana, “Yä‐ä‐äw, yaka. Yaka baymatthurra walalanha,
    yana wekaŋa walalaŋgu ŋula nhä ḻukanharawu ga wurkthunarawu, bala djuy'yurra wäŋalilina
    walalanha.”
  yal-yal: Elise yi a yabi, a naxa, “I mi e faxama. I darixi na muxune faxɛ nɛn ba,
    naxanye suxi yɛngɛni? Burun nun igen so e yii, e xa e dɛge, e min, na xanbi ra,
    i e lu e siga e kanna fɛma.”
  haw-1868: 'I aku la ia, Mai pepehi oe: e pono anei e pepehi i na mea au i lawe pio
    ai mo kau pahikaua a me kou kakaka? E kau i ka ai, a me ka wai imua o lakou, i
    ai ai lakou, a i inu hoi, a hoi aku i ko lakou haku.'
  arb-NAV: 'فَأَجَابَهُ: «لا تَقْتُلْ أَحَداً. إِنَّمَا اقْتُلِ الَّذِينَ تَسْبِيهِمْ
    بِسَيْفِكَ وَقَوْسِكَ. أَمَّا هَؤُلاءِ فَقَدِّمْ لَهُمْ طَعَاماً وَمَاءً فَيَأْكُلُوا
    وَيَشْرَبُوا ثُمَّ يَنْطَلِقُوا إِلَى سَيِّدِهِمْ».'
  ewe-ewe: Elisa ɖo eŋu be, “Kura o! Ɖe míewua ame siwo míelé le aʋa mea? Na nuɖuɖu
    kple nunono wo eye nàtrɔ wo ɖo ɖe wo de le woƒe amegã gbɔ.”
  eng-LEE: 'But he said, Thou shalt not smite them: wouldst thou smite those whom
    thou hast taken captive with thy sword and with thy bow? set bread and water before
    them, that they may eat and drink, and go [back] to their master.'
  asm-FB: ইলীচাই উত্তৰ দিলে, “আপুনি তেওঁলোকক বধ নকৰিব। আপুনি আপোনাৰ তৰোৱাল আৰু ধনুৰে
    যিসকলক বন্দী কৰি আনিলে, সেই লোকসকলক জানো আপুনি বধ কৰিব? তেওঁলোকৰ আগত পিঠা আৰু
    পানী দিয়ক, যাতে তেওঁলোকে খাই বৈ তেওঁলোকৰ প্ৰভুৰ ওচৰলৈ ঘূৰি যাব পাৰে।”
  sus-A: عَ نَشَ عَ يَابِ، «عِ نَشَ عٍ قَشَ. عِ نَشٍيٍ سُشُمَ فٍرٍ كُي سَنتِدّفّمَ
    نُن شَلِ رَ، عِ لُمَ عٍ قِندِ رَ فٍيلِمَنِيٍ نَن نَ، عِ مُ عٍ تَن قَشَمَ، كَ؟
    دٌنسٍ نُن يٍ قِ يٍيٍ مَ، عِ قَ عٍ رَبّحِن عٍ شَ سِفَ عٍ مَرِفِ يِرٍ.»
  fra-SBL: 'Il répondit : « Tu ne les frapperas pas. Frapperais-tu de ton épée et
    de ton arc ceux que tu as emmenés en captivité ? Mets devant eux du pain et de
    l''eau, qu''ils mangent et boivent, puis va chez ton maître. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ לֹ֣א תַכֶּ֔ה הַאֲשֶׁ֥ר שָׁבִ֛יתָ בְּחַרְבְּךָ֥ וּֽבְקַשְׁתְּךָ֖
    אַתָּ֣ה מַכֶּ֑ה שִׂים֩ לֶ֨חֶם וָמַ֜יִם לִפְנֵיהֶ֗ם וְיֹֽאכְלוּ֙ וְיִשְׁתּ֔וּ וְיֵלְכ֖וּ
    אֶל־אֲדֹנֵיהֶֽם׃
  kik-kik: Nake Elisha akĩmũcookeria atĩrĩ, “Ndũkamoorage. No ũũrage andũ arĩa wĩnyiitĩire
    na rũhiũ rwaku rwa njora kana ũta? Mahe irio na maaĩ, marĩe na manyue, macooke
    mathiĩ kũrĩ mwathi wao.”
  fra-NCL: 'Et Elisée répondit : « Tu ne les frapperas point. Ceux que tu as faits
    prisonniers avec ton épée et ton arc, frappe-les ; mais place devant ceux-ci du
    pain et de l’eau, afin qu’ils mangent et boivent, et qu’ils s’en aillent ensuite
    vers leur maître. »'
  cek-AK: Anih mah, Hum hmah; na naeh ih kaminawk to sumsen maw, to tih ai boeh loe
    palaa hoiah hum sai maw? Nihcae hmaa ah buh hoi tui to patoem paeh, a caak o moe,
    a naek o pacoengah, angmah ih angraeng khaeah amlaem o let nasoe, tiah a naa.
  cuk-cuk: 'Eliseo abin-sogded: —Mer ogilogo. ¿Ar be-es-suidgi, degi, be-warsigi,
    be we-dulemar-gassi? Suli. Bur be ega mas-uke, dii-uke, adi, mas-gunmalaga, degi,
    gobmalagar. Geb a-sorba, gannar na e-reyse namaloed.'
  uig-CYR: 'У: — Сән уларни өлтүрмә; һәтта өзүң қилич вә оқяйиң билән әсир қилғанлириңни
    өлтүрмәйдиған йәрдә, буларни өлтүрүшкә боламти? Әксичә, уларниң алдиға нан, су
    қойғин; шуниң билән улар йәп-ичип өз ғоҗисиға йенип кәтсун, деди.'
  tel-2017: అప్పుడు ఎలీషా “నీవు వాళ్ళని చంపకూడదు. నీ వింటినీ, కత్తినీ ప్రయోగించి బందీలుగా
    పట్టుకున్న వాళ్ళను ఎలా చంపుతావు? వాళ్లకు రొట్టె, నీళ్ళూ ఇవ్వు. వారు తిని తాగి
    తమ రాజు దగ్గరికి తిరిగి వెళ్ళిపోతారు” అన్నాడు.
  hat-BSA: 'Li te reponn: “Ou pa pou touye yo. Èske ou ta touye sila ke ou fin pran
    an kaptivite avèk nepe oubyen ak banza ou? Mete pen avèk dlo devan yo pou yo kab
    manje ak bwè e ale kote mèt pa yo.”'
  kos-kos: El topuk, “Mo. Finne mwet mweun su kom sruokya ke mweun, kom ac tia uniya.
    Sang kutu ma elos in kang ac nim, ac lela elos in folokla nu yurin tokosra lalos.”
  hbo-WLC: וַיֹּ֙אמֶר֙ לֹ֣א תַכֶּ֔ה הַאֲשֶׁ֥ר שָׁבִ֛יתָ בְּחַרְבְּךָ֥ וּֽבְקַשְׁתְּךָ֖
    אַתָּ֣ה מַכֶּ֑ה שִׂים֩ לֶ֨חֶם וָמַ֜יִם לִפְנֵיהֶ֗ם וְיֹֽאכְלוּ֙ וְיִשְׁתּ֔וּ וְיֵלְכ֖וּ
    אֶל־אֲדֹנֵיהֶֽם׃
  ibo-ibo: Ịlaisha zara sị ya, “Egbula ha. Ị ga-egbu ndị i ji mma agha na ụta gị dọta
    nʼagha? Nye ha nri na mmiri, zilaga ha ka ha lakwuru onyenwe ha.”
  ory-ory: ତହୁଁ ଇଲୀଶାୟ ଉତ୍ତର ଦେଲେ, “ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଆଘାତ କରିବ ନାହିଁ; ତୁମ୍ଭେ ଯେଉଁମାନଙ୍କୁ
    ଆପଣା ଖଡ୍ଗ ଓ ଧନୁ ଦ୍ୱାରା ବନ୍ଦୀ କରି ନେଇଅଛ, ସେମାନଙ୍କୁ କʼଣ ଆଘାତ କରିବ? ସେମାନଙ୍କ ସମ୍ମୁଖରେ
    ରୁଟି ଓ ଜଳ ରଖ, ସେମାନେ ଭୋଜନପାନ କରି ଆପଣା ପ୍ରଭୁ ନିକଟକୁ ଯାଆନ୍ତୁ।”
  chk-chk: Nge Elisa a pälüeni, “Kosap nirela, pun kosap fen niela chokewe ka liapeniir
    lon maun. Kopwe amongöniir pilawa o aünüür koluk, pwe repwe mongö o ün, mürin
    repwe liwiniti ar samol.”
  rop-rop: En Ilaisha bin tok, “Nomo! If yu go en fait langa najalot solja en if yu
    bidim olabat en grebum olabat, wal yu kaan kilim olabat ded. Yu garra gibit olabat
    samting blanga dagat en dringgim, en larram olabat gobek langa det king blanga
    olabat.”
  ukr-1871: 'Він же відказав: Не вбивай їх. Хиба ти заполонив їх мечем твоїм і луком
    твоїм, щоб їх убивати? Постав перед ними їду та воду, нехай їдять і пють, а тодї
    нехай ійдуть до свого пана.'
  deu-1951: 'Er sprach: Du sollst sie nicht schlagen! Würdest du die, welche du mit
    deinem Schwert und mit deinem Bogen gefangen nimmst, schlagen? Setze ihnen Brot
    und Wasser vor, daß sie essen und trinken und zu ihrem Herrn ziehen!'
  eng-JPS: 'And he answered: ''Thou shalt not smite them; hast thou taken captive
    with thy sword and with thy bow those whom thou wouldest smite? set bread and
    water before them, that they may eat and drink, and go to their master.'''
  srp-1865: 'A on reèe: nemoj biti; eda li æeš one pobiti koje zarobiš maèem svojim
    i lukom svojim? Iznesi im hljeba i vode neka jedu i piju, pa onda neka idu gospodaru
    svojemu.'
  lug-lug: N’amuddamu nti, “Tobatta. Oyinza okutta abo b’owambye n’ekitala kyo, n’omutego
    gw’akasaale? Bategekere emmere n’amazzi, balye n’okunywa banywe, n’oluvannyuma
    obasindike baddeyo eri mukama waabwe.”
  heb-heb: ויאמר לא תכה האשר שבית בחרבך ובקשתך אתה מכה שים לחם ומים לפניהם ויאכלו
    וישתו וילכו אל אדניהם׃
  ben-IRV: ইলীশায় বললেন, “ওদের মেরো না। তুমি যাদের তরোয়াল ও ধনুক দিয়ে বন্দী কর,
    তাদের কি মেরে ফেল? ওদের রুটি ও জল দাও, ওরা খেয়ে তাদের মনিবের কাছে ফিরে যাক।”
  pan-pan: ਅੱਗੋਂ ਉਸ ਨੇ ਆਖਿਆ, ਉਨ੍ਹਾਂ ਨੂੰ ਨਾ ਮਾਰੀਂ। ਜਿਨ੍ਹਾਂ ਨੂੰ ਤੂੰ ਆਪਣੀ ਤਲਵਾਰ ਤੇ ਧਣੁੱਖ
    ਨਾਲ ਗੁਲਾਮ ਬਣਾਇਆ, ਕੀ ਤੂੰ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟੇਂਗਾ? ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਰੋਟੀ ਤੇ ਪਾਣੀ ਰੱਖ
    ਕਿ ਉਹ ਖਾਣ-ਪੀਣ ਅਤੇ ਆਪਣੇ ਸੁਆਮੀ ਕੋਲ ਵਾਪਸ ਚਲੇ ਜਾਣ।
  mya-JVB: မ သတ် ပါနှင့်။ ထား နှင့် ခုတ် လျက် ၊ လေး နှင့် ပစ်လျက်စစ်တိုက်၍ ဘမ်းမိသောသူတို့ကိုသတ်
    ရမည် လော။ သူတို့ရှေ့မှာ မုန့် နှင့် ရေ ကိုထည့် ၍သူတို့သည် စား သောက် ပြီးမှ ၊ မိမိ
    တို့သခင် ထံသို့ သွား ပါစေဟု ဆို လျှင်၊
  tbg-tbg: Minti tuvaro Elisaava aqao tiro, Kia vika arukaane. Are raqihara nena navutaaka
    ravaaqavu taana vaiintika kia arukaantema kera, are maaka kia arukaraitira, karavata
    namarivata nimiramanta namake anirante nai avuhainaava vainaini vuate, tiro.
  hmo-hmo: Elisaia ese ia haere henia, ia gwau, “Lasi, idia do oi alaia lasi. Tuari
    dekenai oi abia mauri taudia be oi ese oi alaia mase, a? Lasi, to aniani bona
    ranu idia dekenai oi henia, do idia aniani bona ranu do idia inua, vadaeni edia
    king dekenai do idia giroa lou.”
  urd-urd: उसने जवाब दिया, “तू उनको न मार। क्या तू उनको मार दिया करता है, जिनको तू
    अपनी तलवार और कमान से क़ैद कर लेता है? तू उनके आगे रोटी और पानी रख, ताकि वह खाएँ
    — पिएँ और अपने मालिक के पास जाएँ।”
  rus-SYN: 'И сказал он: не убивай. Разве мечом твоим и луком твоим ты пленил их,
    чтобы убивать их? Предложи им хлеба и воды; пусть едят и пьют, и пойдут к государю
    своему.'
  bqc-SIM: 'Ɔ̃ Ɛlizi wèwà à mɛ̀: Ńsu ǹ ń dɛdɛo. Ni gbɛ̃́ pↄ́ n ń kũkũ zĩlauↄ
    dɛdɛ yã̀? Pɛ̃ɛ kpámá aa só, í kpámá aa mi, aai gbasa tá ń diiwa.'
  tcz-CHONGTHU: Elisha’n ahin donbut’in, “Nathathei louding ahi! Gal-hing’a kiman
    hohi kithatji ngai em? Anehdiu le adondiu joh pen lang apu kom langa le sultan,”
    ati.
  mar-mar: अलीशा म्हणाला, “नाही, यांना मारु नको. लढाईत ज्यांना पकडून आणले त्यांना
    तलवारीने किंवा धनुष्यबाणाने मारायचे नसते. या अरामी सैन्याला खायला प्यायला दे.
    थोडी भाकर आणि पाणी दे मग त्यांना आपल्या धन्याकडे परत जाऊ दे.
  qub-qub: 'Niptin Eliseona niran: «Ama wañuchiychu. Sabliquiwan lëchayquiwan prësu
    charishayquitapis manami wañuchinquichu. ¿Imanirtaj cay runacunataga wañuchinqui?
    Chaypa ruquenga garay, yacuta goy. Nircorga raynin cajman garguriy.»'
  bqp-bqp: 'Akũ Ɛlisa wèa à pì: Ǹsun ń dɛdɛro. Ndì gbɛ̃ kũ n ń kũkũ zĩ̀lannↄ
    dɛdɛn yá? Ǹ pↄ́ble kpáḿma ò ble. Ǹ í kpáḿma ò mi, gbasa ò ta ń dikiri kĩnaa.'
  hat-hat: 'Elize reponn li: —Non. Pa touye yo. Ou janm touye moun ou fè prizonye
    lè w''ap goumen ak nepe epi ak banza? Ba yo manje, ba yo bwè, Lèfini, kite yo
    tounen al jwenn mèt yo!'
  eng-BSB: “Do not kill them,” he replied. “Would you kill those you have captured
    with your own sword or bow? Set food and water before them, that they may eat
    and drink and then return to their master.”
  eng-WEBPB: He answered, “You shall not strike them. Would you strike those whom
    you have taken captive with your sword and with your bow? Set bread and water
    before them, that they may eat and drink, then go to their master.”
  kbq-kbq: Higeno Elisa'a kenona'a amanage hu'ne, kagra ozamahegahane. Na'ankure kazinuti'ene
    atireti'ma ha'ma hunka zamavrana vahera, zamahe nofrine. E'ina hu'negu ne'zane
    tine nezaminka zamatrege'za kinizmima mani'nerega ete viho.
  nhe-BL: 'Huan Eliseo quinanquili: ―¡Amo xiquinmicti! ¿Huelis tiquinmictisquía tlacame
    tlen tiquinitzquía ipan tlatehuilistli? Xiquinmaca tlacualistli huan xiquinmaca
    atl, huan teipa xiquinmajcahua ma yaca ipan inintlal.'
  bus-bus: 'Ben Ɛlisa wèàla à bè: Ǹton ń dɛdɛro. Nɛɛ̀ gbɛ̃ kɛ̀ n ń kũkũ zĩ̀lannↄ
    dɛdɛn yↄ́? Ǹ pↄ́blee kpáḿma aↄ̃ ble. Ǹ í kpáḿma aↄ̃ mi, gbasa wà tá ń diia.'
  gub-BL: — Nan kwaw ty, i'i Erizew izupe. — Aipo erezuka zauxiapekwer zeàmàtyry'ymawhu
    pe neremipyhyk ne wà. Nan. Emono temi'u wanupe kury. Emono 'y wanupe no. A'e re
    nehe, tuwe uzewyr uzar tuwihawete pe wà nehe, i'i izupe.
  eng-DRA: 'And he said: Thou shalt not kill them: for thou didst not take them with
    thy sword, or thy bow, that thou mayst kill them: but set bread and water before
    them, that they may eat and drink, and go to their master.'
