verse: 2KI.006.016
translations:
  mal-C: “ഭയപ്പെടേണ്ട; നമ്മോടുകൂടെയുള്ളവർ അവരോടുകൂടെയുള്ളവരെക്കാൾ അധികമാണ്,” എന്നു
    പ്രവാചകൻ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Er aber sprach: Fürchte dich nicht; denn derer sind mehr, die bei uns
    sind, als derer, die bei Ihnen sind.'
  lin-lin: 'Mosakoli azongisaki : — Kobanga te, pamba te ba-oyo bazali elongo na biso
    bazali ebele koleka ba-oyo bazali elongo na bango.'
  eng-LSV: And he says, “Do not fear, for more [are] they who [are] with us than they
    who [are] with them.”
  eng-GNV: 'And he answered, Feare not: for they that be with vs, are moe then they
    that be with them.'
  eng-WEBSTER: 'And he answered, Fear not: for they that are with us are more than
    they that are with them.'
  nhw-BL: 'Huan Eliseo quinanquili: ―¡Amo ximajmahui! Más miyaqui catli itztoque tohuaya
    que catli itztoque ica inijuanti.'
  swh-ONEN: Nabii akajibu, “Usiogope. Wale walio pamoja nasi ni wengi zaidi kuliko
    wale walio pamoja nao.”
  bba-bba: Elisee u nùn wisɑ u nɛɛ, ɑ ku bɛrum ko, domi be bɑ kɑ sun wɑ̃ɑ bɑ dɑbi
    bɑ kere beɡibu.
  eng-KJVCPB: 'And he answered, Fear not: for they that be with us are moe than they
    that be with them.'
  luo-luo: Janabi nodwoke niya, “Kik ubed maluor, nimar joma ni kodwa ngʼeny moloyo
    joma ni kodgi.”
  meu-meu: Elisaia eto, Basio gari; badina be ita e bamodamu taudia na hutuma, a idia
    e bamodiamu taudia na dia hoho.
  npi-ULB: एलीशाले जवाफ दिए, “नडरा, किनकि तिनीहरूसित भएकाहरूभन्दा हामीसित भएकाहरू
    धेरै छन् ।”
  yor-yor: “Má ṣe bẹ̀rù,” wòlíì náà dáhùn, “Àwọn tí ó wà pẹ̀lú wa, wọ́n pọ̀ ju àwọn
    tí ó wà pẹ̀lú wọn lọ.”
  pes-OPCB: 'الیشع به او گفت: «نترس! قوای ما از قوای آنها بزرگتر است!»'
  tgl-ULB: Sumagot si Eliseo, “Huwag kang matakot, dahil ang mga kasama natin ay higit
    na mas marami kumpara sa kanila.”
  cbu-NT: Elisewsha, Nduni punirinllpa, watam iyaa anoo kasirinasha sundar ksutamapan
    taaruwa, tárangiya.
  hui-hui: Ani layagola Elaisa ibugua lalu, Gi holene nawi. Heneneore tinaga ami dewaore
    íbu ha ani kagonigo inanaga amiru dewaore ina mo wule ka, lene.
  mya-mya: ဧ​လိ​ရှဲ​က``မ​စိုး​ရိမ်​နှင့်။ ငါ​တို့​ဘက်​၌​ရှိ​နေ သူ​တို့​သည် သူ​တို့​ဘက်​၌​ရှိ​နေ​သူ​တို့​ထက်
    ပို​မို​များ​ပြား​၏'' ဟု​ဆို​၏။-
  bod-N: དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས། མ་འཇིགས་ཤིག དེ་དག་དང་མཉམ་དུ་ཡོད་པ་རྣམས་ལས་ངེད་ཅག་དང་མཉམ་དུ་ཡོད་པ་མང་ངོ་ཞེས་གསུངས།
  sna-sna: Muprofita akapindura akati, “Usatya. Vari kwatiri vazhinji kupfuura vari
    kwavari.”
  spa-BLM: 'Él respondió: “No temas, porque los que están con nosotros son más que
    los que están con ellos”.'
  cac-cac: 'Ix tac''vi vin̈aj Eliseo chi'': —Man̈ ach xivoc, yujto ec''alto sb''isul
    eb'' ayec'' qued''oc d''a yichan̈ eb'' vin̈ chi'', xchi vin̈.'
  swh-ULB: Elisha akajibu, “usiogope, wale walio na sisi ni zaidi kuliko wale walio
    nao.”
  bel-bel: 'І сказаў ён: ня бойся, бо тых, якія з намі, больш, чым тых, якія зь імі.'
  deu-ELBBK: 'Aber er sprach: Fürchte dich nicht! Denn mehr sind derer, die bei uns,
    als derer, die bei ihnen sind.'
  mbb-OT: Midtavak si Elisha te, “Kenè ka mahandek. Tuwas pa he mahabet kandan is
    kenita he zuma.”
  mal-2015: 'അതിന്നു അവൻ: പേടിക്കേണ്ടാ; നമ്മോടുകൂടെയുള്ളവർ അവരോടു കൂടെയുള്ളവരെക്കാൾ
    അധികം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Elizeus leske odphenďa: „Ma dara tut! Ola, ko hine amenca, hine buter
    sar ola, ko hine lenca.“'
  pes-OPV: 'او گفت: «مترس زیرا آنانی که با مایند از آنانی که با ایشانند بیشترند.»'
  ron-1924: 'Ел а рэспунс: „Ну те теме, кэч май мулць сунт чей ку ной декыт чей ку
    ей.”'
  ben-OBCV: “ভয় পেয়ো না,” ভাববাদী উত্তর দিলেন। “যারা আমাদের সাথে আছেন, তাদের সংখ্যা,
    ওদের সাথে যারা আছে, তাদের চেয়ে অনেক বেশি।”
  som-som: Oo isna wuxuu ugu jawaabay, Ha cabsan, waayo, kuwa inala jiraa way ka sii
    badan yihiin kuwa iyaga la jira.
  lat-VUC: 'At ille respondit: Noli timere: plures enim nobiscum sunt, quam cum illis.'
  eng-ASVBT: And he answered, Fear not; for they that are with us are more than they
    that are with them.
  ita-1885: 'Ma egli disse: Non temere; perciocchè più sono quelli che son con noi,
    che quelli che son con loro.'
  eng-LXXUP: And Elisha said, Fear not, for they who are with us are more than they
    that are with them.
  eng-ULB: Elisha answered, “Do not fear, for those who are with us are more than
    those who are with them.”
  spa-VBL: 'Eliseo le contestó: “¡No tengas miedo, porque son muchos más los que están
    con nosotros que los que están con ellos!”'
  fra-_FOB: 'Élisée répondit: Ne crains point; car ceux qui sont avec nous sont en
    plus grand nombre que ceux qui sont avec eux.'
  mal-mal: 'അതിന് അവൻ: “പേടിക്കേണ്ടാ; നമ്മോടുകൂടെയുള്ളവർ അവരോടു കൂടെയുള്ളവരെക്കാൾ
    അധികം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Ilīshā ne use tasallī dī, “Ḍaro mat! Jo hamāre sāth haiṅ wuh un kī
    nisbat kahīṅ zyādā haiṅ jo dushman ke sāth haiṅ.”
  suz-BL: मिनु मेको परमप्रभु यावे आ लोव़ पाइबमी “महिनो। मेकोपुकी नु बाक्‍शो आन क्‍येङा
    गो नु बाक्‍शो शुश बाक्‍नीम” देंमाक्‍त।
  ita-1927: 'Quegli rispose: “Non temere, perché quelli che son con noi son più numerosi
    di quelli che son con loro”.'
  ckb-ckb: 'ئەلیشەع وەڵامی دایەوە: «مەترسە، چونکە ئەوانەی لەگەڵ ئێمەن زۆرترن لەوانەی
    لەگەڵ ئەوانن.»'
  eng-BBE: And he said in answer, Have no fear; those who are with us are more than
    those who are with them.
  kan-OKCV: ಆದರೆ ಪ್ರವಾದಿಯು, “ಭಯಪಡಬೇಡ. ಅವರ ಸಂಗಡ ಇರುವವರಿಗಿಂತ ನಮ್ಮ ಕಡೆ ಇರುವವರು ಹೆಚ್ಚಾಗಿದ್ದಾರೆ,”
    ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: பயப்படாதே; அவர்களோடு இருக்கிறவர்களைவிட நம்மோடு இருக்கிறவர்கள்
    அதிகம் என்றான்.'
  spa-RV-1909: 'Y él le dijo: No hayas miedo: porque más son los que están con nosotros
    que los que están con ellos.'
  ron-BTF: 'Și el a răspuns: Nu te teme, pentru că aceia ce sunt cu noi sunt mai mulți
    decât aceia ce sunt cu ei.'
  eng-WEBP: He answered, “Don’t be afraid, for those who are with us are more than
    those who are with them.”
  eng-FBV: Elisha replied, “Don't be afraid, for there are many more who are with
    us than there are with them!”
  nld-1939: 'Maar deze antwoordde: Wees niet bang; want de onzen zijn talrijker dan
    zij.'
  nch-BL: 'Huan Eliseo quinanquili: ―¡Amo ximajmahui! Más miyaqui cati itztoque tohuaya
    que cati itztoque ica inijuanti.'
  vie-1934: 'Ê-li-sê đáp rằng: Chớ sợ, những người ở với chúng ta đông hơn những người
    ở với chúng nó.'
  hin-CV: एलीशा ने उत्तर दिया, “डरो मत! क्योंकि वे, जो हमारे साथ हैं, गिनती में उनसे
    अधिक हैं, जो उनके साथ हैं.”
  spa-BES: 'Y él respondió: No temas; los que están con nosotros son más que los que
    están con ellos.'
  tdx-tdx: 'Le hoe ty natoi’e: Ko hembañe, fa maro ty aman-tika te am’ iereo.'
  tha-KJV: ท่านตอบว่า “อย่ากลัวเลย เพราะฝ่ายเรามีมากกว่าฝ่ายเขา”
  por-BR-2018: 'E ele lhe disse: Não tenhas medo: porque mais são os que estão conosco
    do que os que estão com eles.'
  deu-ELO: 'Aber er sprach: Fürchte dich nicht! Denn mehr sind derer, die bei uns,
    als derer, die bei ihnen sind.'
  eng-WYC-2018: And he answered, Do not thou dread (or Do not thou fear); for more
    be with us than with them.
  epo-epo: 'Sed li diris: Ne timu; ĉar pli multaj estas tiuj, kiuj estas kun ni, ol
    tiuj, kiuj estas kun ili.'
  uig-PIN: 'Lekin u: Ⱪorⱪmiƣin; mana biz bilǝn birgǝ bolƣanlar ular bilǝn birgǝ bolƣanlardin
    kɵptur, dedi.'
  beo-beo: Ilaisia bu adole i, “Made! Mae beda:ma! Ninimagai idi da ilimagai idi baligisa!”
  tpi-OTNT: Tasol Elisa i tokim em, “Maski pret. I tru ol i gat planti soldia, tasol
    yumi gat bikpela lain moa bilong helpim yumi.”
  hau-SA: Sai annabin ya ce, “Kada ka ji tsoro, waɗanda suke tare da mu sun fi waɗanda
    suke tare da su.”
  uig-LAT: 'Lékin u: Qorqmighin; mana biz bilen birge bolghanlar ular bilen birge
    bolghanlardin köptur, dédi.'
  nde-nde: Umphrofethi wathi, “Ungesabi. Labo abalathi banengi kulalabo abangakubo.”
  ton-ton: 'Pea naʻe pehēange ʻe ia, “ʻOua naʻa ke manavahē: he ko kinautolu ʻoku
    kau mai kiate kitaua ʻoku tokolahi hake ʻiate kinautolu ʻoku kau kiate kinautolu.”'
  ces-1613: 'Kterýž odpověděl: Neboj se, nebo mnohem více jich s námi jest, než s
    nimi.'
  eng-WMB: He answered, “Don’t be afraid, for those who are with us are more than
    those who are with them.”
  tam-TCV: அதற்கு இறைவாக்கினன், “பயப்படாதே. அவர்களுடைய பக்கத்தில் இருப்பவர்களைக் காட்டிலும்,
    நம்முடைய பக்கத்தில் இருப்பவர்கள் அநேகர்” என்றான்.
  ceb-ULB: Mitubag si Eliseo, “Ayaw kahadlok, kay kadtong uban kanato labi pang daghan
    kaysa kauban nila.”
  pol-UBG: 'Odpowiedział: Nie bój się, bo więcej jest tych, którzy są z nami, niż
    tych, którzy są z nimi.'
  agr-agr: 'Tutai Eliseo niina ayaak: “¡Ishamkagtukaipa! wagki jutijai batsata nunuwai
    ditajai batsata nuna nagkaesau aidau”, tiuwai.'
  kyc-kyc: Dokopa Ilaisame baa lamaiyuo, Emba paka napipi. Nakamana dorena karaminyipape
    namwana darena malu mee karamano, leya.
  urd-GVU: لیکن الیشع نے اُسے تسلی دی، ”ڈرو مت! جو ہمارے ساتھ ہیں وہ اُن کی نسبت کہیں
    زیادہ ہیں جو دشمن کے ساتھ ہیں۔“
  deu-1912: 'Er sprach: Fürchte dich nicht! denn derer ist mehr, die bei uns sind,
    als derer, die bei ihnen sind.'
  ntj-ntj: Nyangka Yilayitjalu watjarnu, “Wiya, ngurlumaalpa-la nyinama. Tjiinya ngayuku-lampa
    warrmarla pirnirtu, palunyangka munkarra.”
  kan-2017: ಆಗ ಎಲೀಷನು ಅವನಿಗೆ, “ಹೆದರಬೇಡ, ಅವರ ಕಡೆಯಲ್ಲಿರುವವರಿಗಿಂತಲೂ, ನಮ್ಮ ಕಡೆಯಲ್ಲಿರುವವರು
    ಹೆಚ್ಚಾಗಿದ್ದಾರೆ” ಎಂದು ಹೇಳಿ,
  yap-yap: Me ga’ar Elisa, “Dab mu rus, ya kab pire’ e pi’in ni bay u ba’ rodad ko
    pi’in ni bay u ba’ rorad.”
  hlt-MCSB: Tedae, “Rhih boeh, mamih taengkah he amih taengkah lakah yet,” a ti nah.
  mdy-ETH: ዔልሳዒ ዒማና፦ «ኔ ዎይታይ ዒጊጪፖ፤ ዔያቶና ዎላ ሙኬ ዖሎ ዓሶፓ ባሼ ኑኡና ዎላ ዖላኒ ጊኢጊ ዓኣ ፖኦሊሳ ባሼኬ»
    ጌዔኔ።
  twi-ASANTE: Elisa ka kyerɛɛ no sɛ, “Nsuro na yɛwɔ ɛdɔm sene wɔn.”
  eng-WEBU: He answered, “Don’t be afraid, for those who are with us are more than
    those who are with them.”
  wal-wal: Oichchin i, “Yayyoppa! Nunaara de7iyaageeti etaara de7iyaageetuppe daroosona”
    yaagidi zaariis.
  spa-PDDPT: 'Él respondió: No temas, porque más son los que están con nosotros que
    los que están con ellos.'
  gun-gun: 'Eliseu ombovai: — Ekyje eme. Mba''eta ha''e kuery reve ikuai va''e gui
    nhanderevegua kuery hetave — he''i.'
  ilo-ULB: Simmungbat ni Eliseo, “Saanka nga agbuteng, ta ad-adu dagiti kaduatayo
    ngem dagidiay a kakaduada.”
  kpg-kpg: Elisha ga helekai, “Hudee madagu! Tau gau ala i tau baahi la koia e dogologo
    i nia gau digaula.”
  uig-ARA: 'لېكىن ئۇ: قورقمىغىن؛ مانا بىز بىلەن بىرگە بولغانلار ئۇلار بىلەن بىرگە
    بولغانلاردىن كۆپتۇر، دېدى.'
  sus-sus: A naxa a yaabi, «I naxa gaaxu, naxee na won fɔxɔ ra, nee gbo dangi mixie
    ra, naxee na e tan fɔxɔ ra.»
  pon-2006: Elisa ahpw sapeng, patohwan, “Ke dehr masak, pwe iangata kan tohtohsang
    irail.”
  jae-jae: Eŋ gêjô ênê biŋ gebe “Ôtêc taôm atom, lau taŋ sêmoa sêwiŋ aêac naŋ, sêlêlêc
    lau, taŋ sêwiŋ êsêac naŋ.”
  ksd-ksd: 'Ma i ga biti: Koko una burut, tago diat dia maravut dor dia peal ta diat
    kador umana ebar.'
  tur-YTC: O, “Korkma, çünkü bizimle olanlar, onlarla olanlardan daha çoktur” diye
    karşılık verdi.
  grc-BRENT: Καὶ εἶπεν Ἐλισαιὲ, μὴ φοβοῦ, ὅτι πλείους οἱ μεθʼ ἡμῶν ὑπὲρ τοὺς μετʼ
    αὐτῶν.
  ind-AYT: Jawabnya, “Jangan takut, karena yang bersama dengan kita lebih banyak daripada
    yang bersama dengan mereka.”
  nya-nya: Mneneri anamuyankha kuti, “Usachite mantha. Amene ali mbali yathu ndi ambiri
    kupambana amene ali mbali yawo.”
  hrv-hrv: 'A on odgovori: “Ne boj se jer ih ima više s nama nego s njima.”'
  mps-mps: Tialima, Elisago agabolo te po wali, “Wi egio, tagalao,” wali. “Tialima,
    mu tama, augwaligo umabo ami bidi bidibo, tiali goli dago me, te da tau sabo hani
    te genuai mu dao,” wali.
  tpi-tpi: Tasol Elisa i tokim em, “Maski pret. I tru ol i gat planti soldia, tasol
    yumi gat bikpela lain moa bilong helpim yumi.”
  dan-1931: 'Men han svarede: “Frygt ikke, thi de, der er med os, er flere end de,
    der er med dem!”'
  vie-OVCB: 'Ê-li-sê ôn tồn bảo: “Con đừng sợ. Lực lượng bên ta đông hơn bên chúng.”'
  guj-2017: એલિશાએ કહ્યું, “બીશ નહિ, કેમ કે, જેઓ આપણી સાથે છે તેઓ, તેમની સાથે જેઓ
    છે તેઓના કરતાં મહાન છે.”
  pon-2006A: Elisa ahpw sapeng, patohwan, “Ke dehr masak, pwe iangata kan tohtohsang
    irail.”
  por-BRBSL: 'Ele respondeu: “Não tenha medo, pois aqueles que estão conosco são mais
    do que aqueles que estão com eles”.'
  cth-cth: Ahni ni, taket hanh, ahnimouh koelae hlak vah, maimouh koelae a paphnawn
    atipouh.
  twi-twi: Elisa ka kyerɛɛ no se, “Nsuro na yɛwɔ dɔm sen wɔn.”
  hlt-hlt: Tedae, “Rhih boeh, mamih taengkah he amih taengkah lakah yet,” a ti nah.
  tbz-SIM: 'Kòo ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A bɑ́ nyĩɛ̃̀kù, bɛ̀ɛ̀ ti bonɛ̀ bɛ̀ sũmu kɛ pɛ̃ɛ̃tɛ́
    bɛ̀ɛ̀ bɛ̀ bonɛ̀.'
  msy-2020: Ezɨ Elisa kamaghɨn a mɨgei, “Nɨ atiatingan markɨ. Me guizbangɨra mɨdorozir
    gumazir avɨrim iti, ezɨ en akurvaghamin mɨdorozir gumazir bar avɨrim iti, ezɨ
    en mɨdorozir gumazibar dɨbobonim, men mɨdorozir gumazibar dɨbobonim bar a gafira.”
  dop-dop: 'Mpʋɣʋlɛ Ilisee sɩ: Tɑɑ nyɑ́. Mpɑ pɑ wɛ tɑ wɑɑlɩ tɔ pɑ kǝlɑ-wɛɣɛ pɑɣɑlɛ.'
  azb-azb: 'O dedi: «Qorxma, çünki bizimlə olanlar onlarla olanlardan çoxdur».'
  eng-DBY: And he said, Fear not, for they that are with us are more than they that
    are with them.
  hin-2017: उसने कहा, “मत डर; क्योंकि जो हमारी ओर हैं, वह उनसे अधिक हैं, जो उनकी ओर
    हैं।”
  wol-KYG: 'Alyaasa ne ko: «Bul tiit, noo leen ëpple ñu ñu àndal.»'
  eng-YLT: And he saith, 'Fear not, for more [are] they who [are] with us than they
    who [are] with them.'
  kne-kne: Kanan din mamadto, “Adi ka emegyat tan ad-ad-ado di gait ta mo si daida.”
  eng-WYC-2017: And he answered, Do not thou dread; for more be with us than with
    them.
  eng-WMBB: He answered, “Don’t be afraid, for those who are with us are more than
    those who are with them.”
  urd-GVH: लेकिन इलीशा ने उसे तसल्ली दी, “डरो मत! जो हमारे साथ हैं वह उनकी निसबत कहीं
    ज़्यादा हैं जो दुश्मन के साथ हैं।”
  rug-rug: Meke olaṉa se Ilaisa, “Mu lopu matagutu, soku hola si koa pa nada kalina,
    hola nia koasa dia kalina,” gua si asa.
  gaz-gaz: Raajiin sun immoo, “Hin sodaatin; warri nu wajjin jiran warra isaan wajjin
    jiran caalaniitii” jedhee deebise.
  fra-LSG: 'Il répondit: Ne crains point, car ceux qui sont avec nous sont en plus
    grand nombre que ceux qui sont avec eux.'
  gnn-gnn: Ga ŋayi Yelatjiyanydja waŋana nhanŋu, “Yaka beyaṉiyiya! Ŋitjalaŋgalanydja
    gali'ŋura biyapul wal'ŋu guḻku', walalaŋgunydja yukurra djuḻkthunmaramana wal'ŋu.”
  yal-yal: A yi a yabi, a naxa, “I nama gaxu, amasɔtɔ naxanye en fɔxɔ ra, ne wuya
    dangu naxanye e fɔxɔ ra.”
  haw-1868: I mai la ia, Mai makau oe; no ka mea, ua oi aku ka poe me kakou, mamua
    o ka poe me lakou.
  arb-NAV: 'فَأَجَابَهُ أَلِيشَعُ: «لا تَخَفْ لأَنَّ الَّذِينَ مَعَنَا أَكْثَرُ مِنَ
    الَّذِينَ مَعَهُمْ».'
  ewe-ewe: Elisa gblɔ nɛ be, “Mègavɔ̃ o! Elabena míaƒe aʋakɔ sɔ gbɔ, eye wòtri akɔ
    wu wo tɔ!”
  eng-LEE: 'And he said, Fear not: for those that are with us are more than those
    that are with them.'
  asm-FB: ইলীচাই ক’লে, “ভয় নকৰিবা; কিয়নো আমাৰ লগত থকাসকল তেওঁলোকৰ লগত থকাসকলতকৈ
    অধিক।”
  sus-A: عَ نَشَ عَ يَابِ، «عِ نَشَ فَاشُ، نَشٍيٍ نَ وٌن قْشْ رَ، نٍيٍ فبٌ دَنفِ مِشِيٍ
    رَ، نَشٍيٍ نَ عٍ تَن قْشْ رَ.»
  fra-SBL: 'Il répondit : « N''aie pas peur, car ceux qui sont avec nous sont plus
    nombreux que ceux qui sont avec eux. »'
  hbo-hbo: וַיֹּ֖אמֶר אַל־תִּירָ֑א כִּ֤י רַבִּים֙ אֲשֶׁ֣ר אִתָּ֔נוּ מֵאֲשֶׁ֖ר אֹותָֽם׃
  kik-kik: Nake mũnabii akĩmũcookeria atĩrĩ, “Tiga gwĩtigĩra, nĩgũkorwo arĩa marĩ
    mwena witũ nĩ aingĩ gũkĩra arĩa marĩ mwena wao.”
  fra-NCL: 'Il répondit : « Ne crains rien ; car ceux qui sont avec nous sont en plus
    grand nombre que ceux qui sont avec eux. »'
  cek-AK: Tahmaa mah, Zii hmah, aicae khaeah kaom kaminawk loe nihcae khaeah kaom
    kaminawk pongah pop kue, tiah a naa.
  cuk-cuk: 'Eliseo, e-maiga sogded: —Mer be dobgu. Dule-anmarba-nanaidi, bur bule
    we-dulemarba mergued.'
  uig-CYR: 'Лекин у: Қорқмиғин; мана биз билән биргә болғанлар улар билән биргә болғанлардин
    көптур, деди.'
  tel-2017: దానికి ఎలీషా “భయపడవద్దు, వాళ్ళ వైపు ఉన్నవాళ్ళ కంటే మన వైపు ఉన్నవాళ్లు
    ఎక్కువ మంది” అని జవాబిచ్చాడు.
  hat-BSA: 'Konsa, li te reponn: “Pa pè, paske sila ki avèk nou yo plis pase sila
    ki avèk yo a.”'
  kos-kos: Elisha el topuk, “Nimet sangeng. Pus mwet wi kut lukelos.”
  hbo-WLC: וַיֹּ֖אמֶר אַל־תִּירָ֑א כִּ֤י רַבִּים֙ אֲשֶׁ֣ר אִתָּ֔נוּ מֵאֲשֶׁ֖ר אוֹתָֽם׃
  ibo-ibo: Ma Ịlaisha zara sị ya, “Atụla egwu, nʼihi na ndị nọnyere anyị dị ọtụtụ
    karịa ndị nọnyeere ha.”
  ory-ory: ତହିଁରେ ସେ ଉତ୍ତର କଲେ, “ଭୟ କର ନାହିଁ; କାରଣ ସେମାନଙ୍କ ସଙ୍ଗୀଗଣ ଅପେକ୍ଷା ଆମ୍ଭମାନଙ୍କ
    ସଙ୍ଗୀଗଣ ଅଧିକ।”
  chk-chk: Nge Elisa a üreni, “Kosap niuokus, pun chokewe mi nom rech ra kon chomong
    seni chokewe mi nom rer.”
  rop-rop: En Ilaisha bin tok, “Nomo bradin! Wi bigismob iya en olabat oni lilbit.”
  ukr-1871: 'Він же сказав: Не лякайся, бо тих, що з нами, більш, анїж тих, що з ними.'
  deu-1951: 'Er sprach: Fürchte dich nicht! Denn derer, die bei uns sind, sind mehr,
    als derer, die bei ihnen sind!'
  eng-JPS: 'And he answered: ''Fear not: for they that are with us are more than they
    that are with them.'''
  srp-1865: 'A on mu reèe: ne boj se, jer je više naših nego njihovijeh.'
  lug-lug: Nnabbi n’addamu nti, “Totya kubanga abali naffe bangi okusinga abali nabo.”
  heb-heb: ויאמר אל תירא כי רבים אשר אתנו מאשר אותם׃
  ben-IRV: তিনি বললেন, “ভয় কোরো না, যারা আমাদের সঙ্গে আছে তারা ওদের চেয়ে সংখ্যায়
    বেশী।”
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, “ਨਾ ਡਰ, ਕਿਉਂਕਿ ਜੋ ਸਾਡੇ ਵੱਲ ਹਨ, ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਹਨ।”
  mya-JVB: ဧလိရှဲကမ စိုးရိမ် နှင့်။ ငါ တို့ဘက် ၌ နေသောသူတို့ သည် ရန်သူ တို့ဘက် ၌ နေသော
    သူတို့ထက်သာ၍ များ ကြသည်ဟု ဆို လျက်၊ “
  tbg-tbg: Viva minti tuvaro Elisaava vira tiva amiro tiharo, Kia qetaane. Quqaama
    vika airi iqoka vaiinti variavarovata, titanta kahaqi variaka nái airitahaama
    variavo, tiro.
  hmo-hmo: Elisaia ia gwau, “Oi gari lasi, badina be ita idia durua taudia be momo,
    to unai orea idia durua taudia be momo lasi.”
  urd-urd: उसने जवाब दिया, “ख़ौफ़ न कर, क्यूँकि हमारे साथ वाले उनके साथ वालों से ज़्यादा
    हैं।”
  rus-SYN: 'И сказал он: не бойся, потому что тех, которые с нами, больше, нежели
    тех, которые с ними.'
  bqc-SIM: 'A wèwà à mɛ̀: Ńsu to vĩa n kũo. Gbɛ̃́ pↄ́ kúwanↄↄ dasi dɛ gbɛ̃́
    pↄ́ kúńnↄↄla.'
  tcz-CHONGTHU: Elisha’n ama kom’ah, “Kicha hihin, amaho sangin eini panpiho atamjouve,”
    ati.
  mar-mar: अलीशा म्हणाला, “घाबरु नको! त्याच्या सैन्यापेक्षा आपले सैन्य कितीतरी मोठे
    आहे!”
  qub-qub: 'Chaura Eliseo niran: «Ama manchacuychu. Noganchïta yanapämajninchëga paycunapita
    mas aypallami.»'
  bqp-bqp: 'À wèa à pì: Ǹsun tó vĩna n kũro. Gbɛ̃ kũ ò kú kũoonↄn dasi de gbɛ̃
    kũ ò kú kũńwonↄla.'
  hat-hat: 'Elize reponn li: —Ou pa bezwen pè! Nou gen plis moun avèk nou pase yo.'
  eng-BSB: “Do not be afraid,” Elisha answered, “for those who are with us are more
    than those who are with them.”
  eng-WEBPB: He answered, “Don’t be afraid, for those who are with us are more than
    those who are with them.”
  kbq-kbq: Higeno Elisa'a amanage huno asami'ne, Kagra korora osuo. Na'ankure tagri
    kazigama mani'namo'za zamagrira zamagatere'za rama'a mani'naze.
  nhe-BL: 'Huan Eliseo quinanquili: ―¡Amo ximajmahui! Más miyac tlen itztoque tohuaya
    que tlen itztoque ica inijuanti.'
  bus-bus: 'À wèàla à bè: Ǹton tó vĩa n kũro. Gbɛ̃ kɛ̀ aↄ̃ↄ kúwaonↄↄ pari dɛ gbɛ̃
    kɛ̀ aↄ̃ↄ kúńyonↄla.'
  gub-BL: — Ekyze zo ty, i'i Erizew izupe. — Zanerehe we har heta tetea'u wera'u Xir
    wanehe we har wanuwi a'e wà, i'i izupe.
  eng-DRA: 'But he answered: Fear not: for there are more with us than with them.'
