verse: 2KI.006.008
translations:
  mal-C: ഒരിക്കൽ അരാംരാജാവും ഇസ്രായേലുമായി യുദ്ധം ഉണ്ടായി. അദ്ദേഹം തന്റെ സൈനികോദ്യോഗസ്ഥന്മാരുമായി
    കൂടിയാലോചിച്ചശേഷം, “ഞാൻ ഇന്നയിന്ന സ്ഥലങ്ങളിൽ കൂടാരമടിക്കും” എന്നു തീരുമാനിച്ചു.
  deu-TKW: 'Während nun der König von Aram Krieg mit Israel führte, traf er Verabredung
    mit seinen Dienern und gebot: An dem und dem Orte müßt ihr euch in den Hinterhalt
    legen!'
  lin-lin: 'Mokonzi ya Siri azalaki kobundisa bana ya Isalaele. Asololaki na basali
    na ye mpe alobaki : « Nakotia molako na ngai na esika songolo to pakala. »'
  eng-LSV: And the king of Aram has been fighting against Israel, and takes counsel
    with his servants, saying, “At such and such a place [is] my encamping.”
  eng-GNV: Then the King of Aram warred against Israel, and tooke counsell with his
    seruants, and said, In such and such a place shalbe my campe.
  eng-WEBSTER: Then the king of Syria warred against Israel, and took counsel with
    his servants, saying, In such and such a place shall be my camp.
  nhw-BL: Se tonali nopa tlanahuatijquetl tlen tlali Siria quinhuilanayaya tlali Israel
    ehuani huan quincamanalhuiyaya isoldados canque cuali para mochihuase para tlahuilanase.
  swh-ONEN: Wakati huo mfalme wa Aramu alikuwa akipigana vita na Israeli. Baada ya
    kukubaliana na maafisa wake, akasema, “Nitapiga kambi yangu mahali fulani na fulani.”
  bba-bba: Sɑnɑm mɛ Sirin sinɑ boko u kɑ Isirelibɑ tɑbu mɔ̀, yerɑ u win bwɑ̃ɑbu sɔ̃ɔwɑ
    mi u koo win sɑnsɑni ɡirɑ.
  eng-KJVCPB: Then the king of Syria warred against Israel, and took counsel with
    his servants, saying, In such and such a place shall be my camp.
  luo-luo: Ruoth Aram nenie e lweny gi jo-Israel. Bangʼ kane osewinjore gi jodonge,
    nowacho niya, “Abiro goyo kambina kama chalo kama.”
  meu-meu: Nega ta, Suria pavapavana ese Israel e tuari heniava negana ai, ia na ena
    hesiai taudia ida e henega bou, gabu ta ladana e hatoa, eto, Una gabu ai baina
    taruha.
  npi-ULB: अब अरामका राजाले इस्राएलको विरुद्धमा युद्ध गरिरिहेका थिए । तिनले आफ्ना
    सेवकहरूसित यसो भनेर सल्लाह लिए, “मेरो छाउनी यस्तो-यस्तो ठाउँमा हुनेछ ।”
  yor-yor: Nísinsin yìí ọba Aramu wà ní ogun pẹ̀lú Israẹli ó sì bá àwọn ìránṣẹ́ rẹ
    gbèrò, ó wí pé, “Èmi yóò ṣe ibùdó mi sí ibí yìí nínú èyí náà àti bí ibí yìí.”
  pes-OPCB: پادشاه سوریه با اسرائیل وارد جنگ شده بود. او پس از مشورت با افراد خود،
    محل اردوگاه جنگی را تعیین کرد.
  tgl-ULB: Ngayon nakikipagdigma ang hari ng Aram laban sa Israel. Sumangguni siya
    sa kaniyang mga lingkod, sinasabing, “Ang kampo ko ay nasa ganitong lugar.”
  cbu-NT: Kurak Síriyshuch kapung Israelchichpa waratarangsin, Síriyshuchsha kurak,
    Pzaa, piyam shaniyeeruni, nda tputs mazinaru, tsiyatani. ¿Tamayarinaareezich chiyamari
    kasichich? Piy sundarureetsini tushaneeyaruni, tsangangints, iyamari Israelchichee
    kasimaama, táyani, tárangiya.
  hui-hui: Sirianaga kini heagome ibunaga ami agaliru haru halu Isaraeleali baba wai
    bule ibini. Ani ibalu howa kini ibugua ibunaga ami biaruhondo lalu, Balai anda
    ogoriaore bimi̱ya, lalu lamini.
  mya-mya: ရှု​ရိ​ဘု​ရင်​သည်​ဣ​သ​ရေ​လ​ပြည်​နှင့်​စစ်​ဖြစ် နေ​ချိန်​၌ မိ​မိ​၏​တပ်​မှူး​များ​နှင့်​တိုင်​ပင်​၍
    တပ်​စ​ခန်း​ချ​ရန်​နေ​ရာ​ကို​ရွေး​ချယ်​၏။-
  bod-N: ཡང་ཨ་རམ་གྱི་རྒྱལ་པོས་ཡེས་ར་ཨེལ་ལ་དམག་དྲངས་ཤིང་། རང་གི་འཁོར་གཡོག་རྣམས་དང་གྲོས་བཏབ་སྟེ་ན་རེ།
    ངས་གནས་ཆེ་གེ་མོར་དམག་སྒར་རྒྱག་པར་བྱ་ཞེས་སྨྲས་སོ། །
  sna-sna: Zvino mambo weAramu akanga achirwa neIsraeri. Mushure mokutaurirana navaranda
    vake, akati, “Ndichadzika musasa wangu panzvimbo yokuti neyokuti.”
  spa-BLM: 'El rey de Siria estaba en guerra contra Israel, y se aconsejó con sus
    siervos, diciendo: “Mi campamento estará en tal y tal lugar”.'
  cac-cac: A vin̈ sreyal Siria ayoch oval yuj vin̈ d'a Israel, ix slajtian sb'a vin̈
    yed' eb' vin̈ yajalil eb' vin̈ soldado smasanil b'ajtil sb'oq'ue scampamento eb'
    vin̈.
  swh-ULB: Basi mfalme wa Shamu alikuwa akipigana vita dhidi ya Israel. Akafanya shauri
    na watumishi wake, akisema, “kambi yangu itakuwa sehemu flani na flani.”
  bel-bel: 'Цар Сірыйскі пайшоў вайною на Ізраільцян і раіўся са слугамі сваімі, кажучы:
    там-та і ў такім-та месцы я раскіну свой табар.'
  deu-ELBBK: 'Und der König von Syrien führte Krieg gegen Israel; und er beriet sich
    mit seinen Knechten und sprach: An dem und dem Ort soll mein Lager sein.'
  mbb-OT: Dutun he timpu, edtebeken te hadì diyà te Aram is Israel. Midlelaǥan din
    is menge upisyal zin ke hendei zan he menge lugar egkampu.
  mal-2015: അനന്തരം അരാംരാജാവിന്നു യിസ്രായേലിനോടു യുദ്ധം ഉണ്ടായി; ഇന്നിന്ന സ്ഥലത്തു
    പാളയം ഇറങ്ങേണം എന്നിങ്ങനെ അവൻ തന്റെ ഭൃത്യന്മാരുമായി ആലോചന കഴിച്ചു.
  rmc-rmc: Jekhvar, sar o aramejiko kraľis sas andro mariben le Izraeloha, iľa peskre
    veľiťeľen a radzinelas pes lenca, pre savo than te kerel o taboris.
  pes-OPV: 'و پادشاه ارام با اسرائیل جنگ می‌کرد و با بندگان خود مشورت کرده، گفت: «در
    فلان جااردوی من خواهد بود.»'
  ron-1924: 'Ымпэратул Сирией ера ын рэзбой ку Исраел. Ши, ынтр-ун сфат пе каре л-а
    цинут ку служиторий сэй, а зис: „Табэра мя ва фи ын кутаре лок.”'
  ben-OBCV: ইত্যবসরে অরামের রাজা ইস্রায়েলের সাথে যুদ্ধে লিপ্ত হলেন। কর্মকর্তাদের
    সাথে পরামর্শ করার পর তিনি বললেন, “এসব স্থানে আমি সৈন্যশিবির করব।”
  som-som: Haddaba boqorkii Suuriya wuxuu la diriray dadkii Israa'iil, oo intuu addoommadiisii
    la tashaday ayuu ku yidhi, Meesha saa iyo saa ah ayaa xeradaydu ahaan doonta.
  lat-VUC: 'Rex autem Syriæ pugnabat contra Israël, consiliumque iniit cum servis
    suis, dicens: In loco illo et illo ponamus insidias.'
  eng-ASVBT: Now the king of Syria was warring against Israel; and he took counsel
    with his servants, saying, In such and such a place shall be my camp.
  ita-1885: 'Or il re di Siria faceva guerra contro ad Israele, e si consigliava co'' suoi
    servitori, dicendo: Io porrò campo in tale ed in tal luogo.'
  eng-LXXUP: 'And the king of Syria was at war with Israel: and he consulted with
    his servants, saying, I will encamp in such a place.'
  eng-ULB: Now the king of Aram was waging war against Israel. He consulted with his
    servants, saying, “My camp will be in such and such a place.”
  spa-VBL: 'También aconteció que el rey arameo estaba en guerra con Israel. Después
    de consultar con sus oficiales, dijo: “Estableceré mi campamento en este lugar”.'
  fra-_FOB: 'Or le roi de Syrie, faisant la guerre à Israël, tenait conseil avec ses
    serviteurs, disant: Mon camp sera dans tel lieu.'
  mal-mal: അനന്തരം അരാംരാജാവിന് യിസ്രായേലിനോട് യുദ്ധം ഉണ്ടായി; ഇന്നിന്ന സ്ഥലത്ത് പാളയം
    ഇറങ്ങണം എന്ന് അവൻ തന്റെ ഭൃത്യന്മാരുമായി ആലോചന കഴിച്ചു.
  urd-GVR: Shām aur Isrāīl ke darmiyān jang thī. Jab kabhī bādshāh apne afsaroṅ se
    mashwarā karke kahtā, “Ham fulāṅ fulāṅ jagah apnī lashkargāh lagā leṅge”
  suz-BL: काले अराम ङा पिप इस्राएल नु लडाइ पना पन बाक्‍माक्‍त। मिनु मेकोम आ गेय पाइब
    लडाइ पाइब आन ठेयब मुरपुकी नु सल्‍ला पा “गो आं बाक्‍तीक मेकेर सेल्‍नुङ” देंमाक्‍त।
  ita-1927: 'Ora il re di Siria faceva guerra contro Israele; e in un consiglio che
    tenne coi suoi servi, disse: “Io porrò il mio campo nel tale e tal luogo”.'
  ckb-ckb: پاشای ئارام لە دژی ئیسرائیل دەجەنگا. دوای ڕاوێژکردن لەگەڵ ئەفسەرەکانی،
    شوێنی ئۆردوگاکەی دیاری کرد.
  eng-BBE: At that time the king of Aram was making war against Israel; and he had
    a meeting with the chiefs of his army and said, I will be waiting in secret in
    some named place.
  kan-OKCV: ಅರಾಮ್ಯರ ಅರಸನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಯುದ್ಧ ಮಾಡುತ್ತಿದ್ದನು. ಇಂಥಿಂಥ ಸ್ಥಳದಲ್ಲಿ ತನ್ನ
    ದಂಡು ಇಳಿಯಬೇಕೆಂದು ತನ್ನ ಸೇವಕರ ಸಂಗಡ ಯೋಚನೆ ಮಾಡಿಕೊಂಡನು.
  tam-2017: அக்காலத்தில் சீரியாவின் ராஜா இஸ்ரவேலுக்கு விரோதமாக போர்செய்து, இந்த இந்த
    இடத்திலே பாளயமிறங்குவேன் என்று தன் வேலைக்காரர்களோடு ஆலோசனைசெய்தான்.
  spa-RV-1909: 'Tenía el rey de Siria guerra contra Israel, y consultando con sus
    siervos, dijo: En tal y tal lugar estará mi campamento.'
  ron-BTF: 'Atunci împăratul Siriei s-a războit împotriva lui Israel și s-a sfătuit
    cu servitorii săi, spunând: În cutare și în cutare loc va fi tabăra mea.'
  eng-WEBP: Now the king of Syria was at war against Israel; and he took counsel with
    his servants, saying, “My camp will be in such and such a place.”
  eng-FBV: The Aramean king was at war with Israel. After consulting with his officers,
    he said, “I will set up my camp in this particular place.”
  nld-1939: 'Toen de koning van Aram met Israël in oorlog was, sprak hij bij een beraadslaging
    tot zijn bevelvoerders: Daar en daar moet gij u in een hinderlaag leggen.'
  nch-BL: Se tonali nopa tanahuatijquet ten tali Siria quintehuiyaya tali Israel ehuani
    huan quincamanalhuiyaya isoldados canque cuali para mochihuase para tatehuise.
  vie-1934: 'Vả, vua Sy-ri giao chiến với Y-sơ-ra-ên; người thương nghị với các tôi
    tớ mình, mà rằng: Ta sẽ đóng trại ta tại nơi nọ nơi kia.'
  hin-CV: उस मौके पर, जब अराम का राजा इस्राएल से युद्ध करता था, उसने अपने सेवकों की
    सलाह के अनुसार निर्णय लिया, “मेरा तंबू अमुक जगह पर होगा.”
  spa-BES: 'En ese momento, el rey de Siria estaba haciendo la guerra contra Israel;
    y se reunió con los jefes de su ejército y dijo: Estaré acampando en ciertos lugares.'
  tdx-tdx: Nialy amy Israele amy zao ty mpanjaka’ i Arame, le nisafiry amo mpitoro’eo,
    nanao ty hoe; An-koe naho an-koe ao ty hitobeako.
  tha-KJV: ฝ่ายกษั​ตริ​ย์​แห่​งซีเรียรบพุ่​งก​ับอิสราเอล พระองค์​ปรึกษากับข้าราชการของพระองค์​ว่า
    “เราจะตั้งค่ายของเราที่นั่นๆ”
  por-BR-2018: 'Tinha o rei da Síria guerra contra Israel, e consultando com seus
    servos, disse: Em tal e tal lugar estará meu acampamento.'
  deu-ELO: 'Und der König von Syrien führte Krieg wider Israel; und er beriet sich
    mit seinen Knechten und sprach: An dem und dem Orte soll mein Lager sein.'
  eng-WYC-2018: Forsooth the king of Syria fought against Israel; and he took counsel
    with his servants, and said, Set we ambushments in this place, and in that.
  epo-epo: 'La reĝo de Sirio komencis militon kontraŭ Izrael, kaj konsiliĝis kun siaj
    servantoj, dirante: Tie kaj tie mi stariĝos tendare.'
  uig-PIN: Suriyǝning padixaⱨi Israil bilǝn jǝng ⱪiliwatatti. U ɵz hizmǝtkarliri bilǝn
    mǝsliⱨǝtlixip, palanqi-pokunqi yǝrdǝ bargaⱨ tikimǝn, dǝp bekitǝtti.
  beo-beo: Silia hina bagade da Isala:ili fi ilima gegei. E da ea dadi gagui wa:i
    ouligisu dunu ilima fada:i sia:ne, ha wa:i fisisu diasu gagumusa:, sogebi hogole
    ba:i.
  tpi-OTNT: King bilong Siria wantaim ol ami bilong en i kam long pait long ol Israel.
    Na king i toktok wantaim ol ofisa bilong en na i tokim ol long ples em i laik
    wokim kem long en.
  hau-SA: To, fa, sarkin Aram yana yaƙi da Isra’ila. Bayan ya tattauna da hafsoshinsa,
    sai ya ce, “Zan kafa sansanina a wurin kaza da kaza.”
  uig-LAT: Suriyening padishahi Israil bilen jeng qiliwatatti. U öz xizmetkarliri
    bilen meslihetliship, palanchi-pokunchi yerde bargah tikimen, dep békitetti.
  nde-nde: Inkosi yase-Aramu yayisempini ilwisana labako-Israyeli. Ngemva kokukhulumisana
    lezikhulu zayo inkosi yathi, “Inkamba yami ngizayimisa endaweni ethile.”
  ton-ton: ¶ Pea naʻe fai ʻae tau ʻe he tuʻi ʻo Silia ki ʻIsileli, pea ne fakakaukau
    mo ʻene kau tamaioʻeiki, ʻo pehē, ʻE ʻi he potu ko ē mo ē ʻa hoku ʻapitanga tau.
  ces-1613: 'Když pak král Syrský bojoval proti Izraelovi, a vešel v radu s služebníky
    svými, řka: Na tom a na tom místě položí se vojsko mé:'
  eng-WMB: Now the king of Syria was at war against Israel; and he took counsel with
    his servants, saying, “My camp will be in such and such a place.”
  tam-TCV: இந்த நாட்களில் சீரிய அரசன் இஸ்ரயேலுடன் யுத்தம் செய்தான். அவன் தன் அதிகாரிகளுடன்
    கலந்தாலோசித்து, “நான் இந்தந்த இடங்களில் எனது படை முகாம்களை அமைப்பேன்” என்று சொன்னான்.
  ceb-ULB: Karon nakiggubat ang hari sa Aram batok sa Israel. Nagpakisayod siya sa
    iyang mga sulugoon, nga nag-ingon, “Ang akong kampo maanaa ug maanaa sa maong
    dapit.”
  pol-UBG: 'Potem, gdy król Syrii prowadził wojnę z Izraelem, naradzał się ze swoimi
    sługami, mówiąc: W tym a w tym miejscu będzie mój obóz.'
  agr-agr: Tuja nunú tsawantin sirianmaya apu Israel aents aidaujai maanidau asag,
    tuwig niina suntaji aidaujaish ijunjatnush aajabi nuna pachis niina atuwe aidaujai
    chichasui.
  kyc-kyc: Yuu Siria kiŋi doko Isaraelepa yanda pyuo kareyami. Baame banya yanda singi
    mupwa dupwa pipya pii wato lao panda mendena nakama anda pyuo palirama lao rombo
    palyiya.
  urd-GVU: شام اور اسرائیل کے درمیان جنگ تھی۔ جب کبھی بادشاہ اپنے افسروں سے مشورہ
    کر کے کہتا، ”ہم فلاں فلاں جگہ اپنی لشکرگاہ لگا لیں گے“
  deu-1912: 'Und der König von Syrien führte einen Krieg wider Israel und beratschlagte
    sich mit seinen Knechten und sprach: Wir wollen uns lagern da und da.'
  ntj-ntj: Nyangka puurrpa ngurra kutjupangkatja warrmarla pirnitjarra pitjangu yarnangu-tjananya
    Yitjurayilngamartatji pungkula tjunkukitja. Palunyalu-ya kumpiralpi nyinarranytja.
    Tjiinya-ya kuliranytja Yitjurayilngamartatji warrmarla-ya palunyawana pitjalanyangka
    tjulurrku waalkarrara pungkula tjunkukitjalu.
  kan-2017: ಅರಾಮ್ಯರ ಅರಸನು ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದನು. ಅವನು ತನ್ನ ಸೇನಾಧಿಪತಿಗಳಿಗೆ,
    “ಯುದ್ಧದಲ್ಲಿ ಹೊಂಚುಹಾಕತಕ್ಕ ಸ್ಥಳವನ್ನು ಗೊತ್ತುಮಾಡಬೇಕು” ಎಂದನು.
  yap-yap: Nap’an ni be mael e pilung nu Syria ngak yu Israel. Me yog ko pi tolang
    ko salthaw rok nike duwgiliy bang ni ngan n’uf e tent rok riy.
  hlt-MCSB: Te vaengah aka om Aram manghai loh Israel a vathoh thil. A sal rhoek te
    a uen tih, “Kamah kah buep te tongmang hmuen ah,” a ti nah.
  mdy-ETH: ዬኖ ዎዶና ሶኦሪያ ካኣቲ ዒስራዔኤሌና ዎላ ዖልቲ ዖልቲ ዓኣዖ ፔኤኮ ፖኦሊሶ ሱኡጎና ዎላ ዞርቲ ዱንኪ ዴዖንዶ ቤሲ
    ዶኦሬኔ፤
  twi-ASANTE: Ɛberɛ a Aramhene ne Israel redi ako no, ɔne ne mpanimfoɔ tuu agyina,
    kaa sɛ, “Yɛbɛboaboa yɛn akodɔm ano wɔ ha anaa ɛha.”
  eng-WEBU: Now the king of Syria was at war against Israel; and he took counsel with
    his servants, saying, “My camp will be in such and such a place.”
  wal-wal: Sooriyaa biittaa kawoi Israa7eelatuura olettiiddi de7ees. Yaanidaagee ba
    ola gadaawatuura zorettiiddi, “Taani hiqqasan, hiqqasan qatuwaa medhdhana” yaagiis.
  spa-PDDPT: 'El rey de Siria tenía guerra contra Israel. Al consultar con sus esclavos
    dijo: En tal lugar estará mi campamento.'
  gun-gun: 'Ha''e gui Síria pygua huvixa opu''ã Israel kuery rovai. Ha''e vy yvatekueve
    reve nhomongeta vy peteĩ henda re onhembopy''aa rupi aipoe''i: — Ha''e py ''rãe
    ha''eve japyta ranhe aguã — he''i.'
  ilo-ULB: Ita, ti ari ti Aram ket mangirugrugi idi iti gubat maibusor iti Israel.
    Nakiuman isuna kadagiti adipenna, a kunana, “Agkampoakto iti kastoy ken kastoy
    a lugar.”
  kpg-kpg: Di king o Syria nogo i tauwa, e heebagi gi digau Israel, ga heetugi gi
    ana gau aamua, ga hilihili di nadau gowaa belee haga duu dono waahale laa.
  uig-ARA: سۇرىيەنىڭ پادىشاھى ئىسرائىل بىلەن جەڭ قىلىۋاتاتتى. ئۇ ئۆز خىزمەتكارلىرى
    بىلەن مەسلىھەتلىشىپ، پالانچى-پوكۇنچى يەردە بارگاھ تىكىمەن، دەپ بېكىتەتتى.
  sus-sus: Arami mangɛ nu na Isirayila gerefe. Na kui a nu luma yire xa fe fala ra
    a xa kuntigie bɛ, e xa sɔɔrie fama yonkinde dɛnnaxɛ.
  pon-2006: Ehu ahnsou, nindokon nanmwarkien Siria eh wie mahmahweniong wehin Israel,
    e ahpw tuhwong sapwellime lapalap akan oh pilada wasa kis pwe en kauwada ie imwe
    impwal.”
  jae-jae: Gêdêŋ ŋasawa teŋ kiŋ Suriaŋa ma kiŋ Israelŋa sêjac siŋ gêdêŋ tauŋ. Ma kiŋ
    Suriaŋa kêmasaŋ biŋ gêdêŋ nê siŋsêlêc ma kêsôm gebe “Asiŋ taôm ma andib ŋacjo
    aŋga gamêŋ tonec, taŋ tasôm ŋabiŋ su naŋ.”
  ksd-ksd: 'Ma ra king Siria i ga tut na vinarubu ure Israel; ma dia ga kivung ma
    kana umana tultul, ma i biti: Da ngo pit akono ta nam ra pakana.'
  tur-YTC: Suriye Kralı İsrael'e karşı savaş halindeydi; hizmetkârlarıyla danışıp,
    “Ordugâhım falan filân yerde olacak” dedi.
  grc-BRENT: Καὶ ὁ βασιλεὺς Συρίας ἦν πολεμῶν ἐν Ἰσραήλ· καὶ ἐβουλεύσατο πρὸς τοὺς
    παῖδας αὐτοῦ, λέγων, εἰς τὸν τόπον τόνδε τινὰ ἐλμωνὶ παρεμβαλῶ.
  ind-AYT: Raja Aram sedang berperang melawan Israel. Dia pun berunding dengan pegawai-pegawainya
    dan berkata, “Di tempat seperti ini dan itu, akan menjadi perkemahanku.”
  nya-nya: Tsono mfumu ya ku Aramu inali pa nkhondo ndi Israeli. Itakambirana ndi
    atsogoleri ake ankhondo inati, “Ndidzamanga misasa yanga pamalo akutiakuti.”
  hrv-hrv: 'Aramejski kralj bio u ratu s Izraelom. Posavjetovao se sa svojim časnicima
    i rekao: “Podignite šatore na tom mjestu.”'
  mps-mps: Te Siria king bidigo aga ami bidi dali aselama, te Israel bidi dabe augwali
    dali boi hwįagasainu yai. Tama kingo te aga sę ebo gavman ofisa bidi dabe dali
    po miai, tama te ofisa bage augwalibolo te kem nigilama, bidabo pesage nigigi
    pomainu augwalibolo po ola mani.
  tpi-tpi: King bilong Siria wantaim ol ami bilong en i kam long pait long ol Israel.
    Na king i toktok wantaim ol ofisa bilong en na i tokim ol long ples em i laik
    wokim kem long en.
  dan-1931: Engang Arams Konge lå i Krig med Israel, aftalte han med sine Folk, at
    de skulde lægge sig i Baghold på det og det Sted.
  vie-OVCB: 'Khi chiến tranh xảy ra giữa A-ram với Ít-ra-ên, vua A-ram bàn với các
    tướng: “Ta sẽ phục quân tại địa điểm này, địa điểm kia.”'
  guj-2017: હવે અરામના રાજાએ ઇઝરાયલ સામે યુદ્ધ કર્યું. તેણે પોતાના ચાકરોની સલાહ લઈને
    કહ્યું, “મારી છાવણી અમુક જગ્યાએ બનાવવામાં આવશે.”
  pon-2006A: Ehu ahnsou, nindokon nanmwarkien Siria eh wie mahmahweniong wehin Israel,
    e ahpw tuhwong sapwellime lapalap akan oh pilada wasa kis pwe en kauwada ie imwe
    impwal.”
  por-BRBSL: 'Agora o rei da Síria estava em guerra contra Israel; e ele se aconselhou
    com seus servos, dizendo: “Meu acampamento estará em tal e tal lugar”.'
  cth-cth: Siria siangpahrang ni Isarel hah a tuk teh awi haw vah, awi hi vah pawm
    awh sei telah a sannaw hah a dei pouh.
  twi-twi: Bere a Aramhene ne Israel redi ako no, ɔne ne mpanyimfo tuu agyina, kae
    se, “Yɛbɛboaboa yɛn asraafo ano wɔ ha anaa ɛha.”
  hlt-hlt: Te vaengah aka om Aram manghai loh Israel a vathoh thil. A sal rhoek te
    a uen tih, “Kamah kah buep te tongmang hmuen ah,” a ti nah.
  tbz-SIM: 'Sidii kɔbɛ kóo kpɑ̀ɑ̀tì nɛ̀ Isidɑyɛɛribɛ kou kɛ̀ bɛ̀ mmɔkɛ mudoò, kɛ̀
    Sidii kɔbɛ kóo kpɑ̀ɑ̀tìi tíí mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:
    Kɛ̀ di kètɛ́ dí bɑ́tɛ́ diɛ nnɛ̀ diɛ.'
  msy-2020: Dughiar mamɨn, Sirian atrivim uan mɨdorozir gumaziba ko izɨ Israelia mɨsoghasa.
    Egha atrivim uan gumazir dapaniba ko, uariv gɨa nɨghnɨzim batogha ghaze, me danganir
    me ikiamimɨn ingarigh, egh kagh ikegh dɨkavigh mangɨ Israelia mɨsogham.
  dop-dop: Wɑɑtʋ wei Silii wulɑʋ yookɑɣɑnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔ. Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ,
    ɩ́ nɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ, pɑ cɑɣɑɑ nɑ pɑ́ lǝsɩ timpi pɑɑ siki tɔ.
  azb-azb: 'Aram padşahı İsrailə qarşı vuruşduğu zaman əyanları ilə məsləhətləşib
    dedi: «Filan yerdə ordugah quracağam».'
  eng-DBY: And the king of Syria warred against Israel; and he took counsel with his
    servants, saying, In such and such a place [shall be] my camp.
  hin-2017: अराम का राजा इस्राएल से युद्ध कर रहा था, और सम्मति करके अपने कर्मचारियों
    से कहा, “अमुक स्थान पर मेरी छावनी होगी।”
  wol-KYG: Bu loolu wéyee buurub Siri doon na xareek Israyil. Ci biir loolu mu diisooki
    surgaam, ne leen bérab sàngam lay def ab dalam.
  eng-YLT: And the king of Aram hath been fighting against Israel, and taketh counsel
    with his servants, saying, 'At such and such a place [is] my encamping.'
  kne-kne: Sin doy ay timpo, ginobat din ari ed Syria din Israelita. Nakikali sin
    oopisyal na et pinili na din ili ay en da gobaten.
  eng-WYC-2017: Forsooth the king of Syria fought against Israel; and he took counsel
    with his servants, and said, Set we ambushments in this place, and in that.
  eng-WMBB: Now the king of Syria was at war against Israel; and he took counsel with
    his servants, saying, “My camp will be in such and such a place.”
  urd-GVH: शाम और इसराईल के दरमियान जंग थी। जब कभी बादशाह अपने अफ़सरों से मशवरा करके
    कहता, “हम फ़ुलाँ फ़ुलाँ जगह अपनी लशकरगाह लगा लेंगे”
  rug-rug: Meke varipera la koari na tinoni Izireli sa baṉara pa Siria. Meke zamai
    sa sari nana palabatu nomadi pa vinaripera pude vizatia si keke vasina pude la
    koa varigara si arini.
  gaz-gaz: Yeroo sanatti mootiin Sooriyaa Israaʼeliin wal lolaa ture. Innis erga ajajjoota
    loltoota isaatiin mariʼatee booddee, “Ani lafa akkasiitii fi lafa akkasii keessa
    qubata koo nan dhaabbadha” jedhe.
  fra-LSG: 'Le roi de Syrie était en guerre avec Israël, et, dans un conseil qu’il
    tint avec ses serviteurs, il dit: Mon camp sera dans un tel lieu.'
  gnn-gnn: Bitjarrana liŋguna yana Djiriyawuynydja miriŋu nyäṉ'thurrunana yukurrana
    bala Yitjuralpuyŋuwunydja; walala ŋuli marrtjinyanydja, ga nhinanha marrtjinya
    djuḻu'‐djuḻuḻyunana ŋunha Yitjurallilinydja, märr walala bini yukurranha bunhanydja
    gayulnha yana marŋgikunhamiriwnha.
  yal-yal: Yɛngɛn yi Arami mangan nun Isirayila yamanan tagi, a yi sofa kuntigine
    malan, e xa e bode to. Na xanbi ra, a yi a ragidi a ganla xa daaxa dɛnaxan yi.
  haw-1868: A kaua mai ke alii o Suria i ka Iseraela, a olelo pu ia me kana poe kauwa,
    i aku la, Ma kela wahi ka'u e hoomoana'i.
  arb-NAV: 'وَحَارَبَ مَلِكُ أَرَامَ إِسْرَائِيلَ. وَبَعْدَ التَّدَاوُلِ مَعَ ضُبَّاطِهِ
    قَالَ: «سَأُعَسْكِرُ فِي مَوْضِعِ كَذَا (لأَتَرَبَّصَ بِمَلِكِ إِسْرَائِيلَ)».'
  ewe-ewe: Gbe ɖeka esime Siria nɔ aʋa wɔm kple Israel la, Siria fia gblɔ na eƒe aʋakplɔlawo
    be, “Míaƒu asaɖa anyi ɖe teƒe aɖe.” Eyɔ teƒe la ŋkɔ na wo.
  eng-LEE: And the king of Syria made war against Israel, and took counsel with his
    servants, saying, In such and such a place shall be my camp.
  asm-FB: সেই সময়ত অৰামৰ ৰজাই ইস্ৰায়েলৰ বিৰুদ্ধে যুদ্ধ কৰিছিল। তেওঁ নিজৰ দাসবোৰৰ
    সৈতে চর্চা কৰি ক’লে, “অমুক-তমুক ঠাইত মোৰ ছাউনি থাকিব।”
  sus-A: عَرَ مِ مَنفّ نُ نَ عِسِرَيِلَ فٍرٍقٍ. نَ كُي عَ نُ لُمَ يِرٍ شَ قٍ قَلَ
    رَ عَ شَ كُنتِفِيٍ بّ، عٍ شَ سْورِيٍ قَمَ يٌنكِندٍ دّننَشّ.
  fra-SBL: 'Or le roi de Syrie était en guerre contre Israël ; il tenait conseil avec
    ses serviteurs, disant : « Mon camp sera dans tel ou tel endroit. »'
  hbo-hbo: וּמֶ֣לֶךְ אֲרָ֔ם הָיָ֥ה נִלְחָ֖ם בְּיִשְׂרָאֵ֑ל וַיִּוָּעַץ֙ אֶל־עֲבָדָ֣יו
    לֵאמֹ֗ר אֶל־מְקֹ֛ום פְּלֹנִ֥י אַלְמֹנִ֖י תַּחֲנֹתִֽי׃
  kik-kik: Na rĩrĩ, mũthamaki wa Suriata aarĩ na mbaara na andũ a Isiraeli. Thuutha
    wa kũrĩkanĩra na anene ake, akĩmeera atĩrĩ, “Ngwamba kambĩ handũ hana na hana.”
  fra-NCL: 'Le roi de Syrie était en guerre avec Israël. Ayant tenu conseil avec ses
    serviteurs, il dit : « Mon camp sera dans tel et tel lieu. »'
  cek-AK: Syria siangpahrang mah Israel to tuk moe, To ih ahmuen, hae ahmuen ah ataihaih
    ka sak han, tiah a tamnanawk hoiah lokram o.
  cuk-cuk: Siria-e-rey, Israel-dulemar-ebo bila-ononaidgi, sorda-idumaladse gochad,
    ega sogega, ede bia neg-amisa na ambikumalaga.
  uig-CYR: Сурийәниң падишаси Исраил билән җәң қиливататти. У өз хизмәткарлири билән
    мәслиһәтлишип, паланчи-покунчи йәрдә баргаһ тикимән, дәп бекитәтти.
  tel-2017: తరువాత సిరియా దేశం రాజు ఇశ్రాయేలుతో యుద్ధం చేయాలనుకున్నాడు. తన సేవకులతో
    ప్రణాళిక వేసి “ఫలానా చోట నా శిబిరం వేసి ఉంచుతాను” అని చెప్పాడు.
  hat-BSA: 'Alò, wa Syrie a te fè lagè kont Israël, epi li te konsilte avèk sèvitè
    li yo. Li te di: “Antre tèl kote ak tèl kote, ki kote nou va fè kan an.”'
  kos-kos: Tokosra lun Syria el mweun lain Israel. El pwapa yurin mwet leum lun mwet
    mweun lal, ac sulela sie acn elos in aktuktuk we.
  hbo-WLC: וּמֶ֣לֶךְ אֲרָ֔ם הָיָ֥ה נִלְחָ֖ם בְּיִשְׂרָאֵ֑ל וַיִּוָּעַץ֙ אֶל־עֲבָדָ֣יו
    לֵאמֹ֗ר אֶל־מְק֛וֹם פְּלֹנִ֥י אַלְמֹנִ֖י תַּחֲנֹתִֽי׃
  ibo-ibo: Nʼoge a, eze ndị Aram na ndị Izrel nọ nʼagha. Mgbe ya na ndịisi agha ya
    kparịtachara, ọ sịrị, “Aga m eguzobe ọmụma ụlọ ikwu m nʼebe dị otu a na nʼebe
    dị otu a.”
  ory-ory: ଥରେ ଅରାମର ରାଜା ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରୁଥିଲା, ମାତ୍ର ସେ ଯେତେବେଳେ ଆପଣା
    ଦାସମାନଙ୍କ ସହିତ ମନ୍ତ୍ରଣା କରି କହେ, “କେବଳ ଏହି ଏହି ସ୍ଥାନରେ ମୋହର ଛାଉଣି ହେବ,”
  chk-chk: Lon eu rän, lupwen ewe kingen Siria a maun ngeni Israel, a pwüngüpwüngfengen
    me ren nöün kewe meilap o üra, “Lon enan me enan leni üpwe nom ie me ai we mwichen
    sounfiu.”
  rop-rop: Wal det king brom Siriya bin fait langa ola Isreil pipul, en imbin askim
    ol im boswan soljamob blanga faindim pleis blanga meigim olabat kemp en imbin
    pikimat wanbala pleis blanga meigim kemp.
  ukr-1871: 'Царь Сирийський вирушив війною проти Ізрайлитян і перемовлявсь із слугами
    своїми та й сказав їм: У тому а тому місцї заляжемо залягом.'
  deu-1951: 'Und der König von Syrien führte Krieg wider Israel und beratschlagte
    sich mit seinen Knechten und sprach: Da und da soll mein Lager sein!'
  eng-JPS: 'Now the king of Aram warred against Israel; and he took counsel with his
    servants, saying: ''In such and such a place shall be my camp.'''
  srp-1865: 'A kad car Sirski vojevaše na Izrailja, vijeæaše sa slugama svojim, i
    reèe: tu i tu neka stane vojska moja.'
  lug-lug: Awo olwatuuka kabaka wa Busuuli yali atabadde Isirayiri, ne yeebuza ku
    baserikale be ng’agamba nti, “Kifo ki mwe ndikuba olusiisira lwange?”
  heb-heb: ומלך ארם היה נלחם בישראל ויועץ אל עבדיו לאמר אל מקום פלני אלמני תחנתי׃
  ben-IRV: এক দিন অরামের রাজা ইস্রায়েলের বিরুদ্ধে যুদ্ধ করছিলেন; আর যখন তিনি তাঁর
    দাসেদের সঙ্গে পরামর্শ করে বলতেন, “ঐ ঐ জায়গায় আমি শিবির করব,”
  pan-pan: ਅਰਾਮ ਦਾ ਰਾਜਾ ਇਸਰਾਏਲ ਨਾਲ ਲੜ ਰਿਹਾ ਸੀ। ਸੋ ਉਹ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨਾਲ ਯੋਜਨਾ ਬਣਾਈ
    ਅਤੇ ਆਖਿਆ ਮੇਰਾ ਡੇਰਾ ਕਿੱਥੇ ਲੱਗੇਗਾ।
  mya-JVB: တဖန် ရှုရိ ရှင် ဘုရင်သည် ဣသရေလ ပြည်ကို စစ် တိုက်၍ ၊ ဤ မည်သောအရပ် ၌ ငါ တို့သည်
    တပ်ချ ကြ ကုန်အံ့ဟု ကျွန် တို့နှင့် တိုင်ပင် သောအခါ၊””
  tbg-tbg: Vo enta Siria avuhainaava Isareri hampata raqireva iharo nai iqoka vaiinti
    taruka hampata seri naavu maaqa kaqaaina uvara tivakero vo vatuka kaama tero vi
    vataraqaa seri naavu maaqa kaqareva vura.
  hmo-hmo: Nega ta, Suria ena king ese Israela ia tuari henia neganai, iena tuari
    biaguna taudia danu idia herevahereva, vadaeni gabu ta ia gwauraia, unuseni do
    idia kamepa.
  urd-urd: अराम का बादशाह, इस्राईल के बादशाह से लड़ रहा था; और उसने अपने ख़ादिमों
    से मशवरा किया कि “मैं इन जगह पर डेरा डालूँगा।”
  rus-SYN: 'Царь Сирийский пошел войною на Израильтян, и советовался со слугами своими,
    говоря: в таком-то и в таком-то месте я расположу свой стан.'
  bqc-SIM: Siliↄ kía fɛ̀lɛ Isailiↄwa ń zĩo. À lɛkpàaĩ ń a ìwaↄ, ↄ̃ a ònɛ́
    gu pↄ́ á bòokpau.
  tcz-CHONGTHU: Syria lengpa chu Israelte toh akisatto laitah chun, aman asepai lamkaite
    toh akihoutoh un hitin asei uve, “Eihon isepaiteu chu hilai mun khat’a ngahmun
    kisem ute akitiuve.”
  mar-mar: अरामाच्या राजाने इस्राएलाशी लढाई करत असताना त्याने आपल्या सेवकाबरोबर मसलत
    केली, राजा म्हणाला, “अमुक ठिकाणी आपण तळ द्यावा.”
  qub-qub: Siriapa raynenga Israelcunawan siguïru pillyarcaycaran. Chaymi juc junaj
    llapan mandaj suldäruncunawan sisyunta rurashpan parlacuran mayninman pachacuycurpis
    marcaman pillyaj yaycunanpaj.
  bqp-bqp: Siria kína fùtɛ Isarailanↄi kũ zĩ̀io. À lɛ́ kpàkũsũ kũ a ìbanↄ, akũ
    à pìńnɛ gukean oni bùra kátɛn.
  hat-hat: Wa peyi Siri a t'ap fè lagè ak peyi Izrayèl la. Li reyini chèf li yo, li
    di yo ki kote li pral moute kan lame a.
  eng-BSB: Now the king of Aram was at war against Israel. After consulting with his
    servants, he said, “My camp will be in such and such a place.”
  eng-WEBPB: Now the king of Syria was at war against Israel; and he took counsel
    with his servants, saying, “My camp will be in such and such a place.”
  kbq-kbq: Hanki knane knanena Siria kini ne'mo'ma Israeli vahe'ma ha'ma eme huzamanteku'ma
    nehuno'a, e'ire e'ire seli nonkumara ome anteta mani'neta Israeli vahera hara
    huzmantegahune huno sondia vahete kva vahe'age zamavaretru huno kea anaki'ne.
  nhe-BL: Se tonali nopa tlanahuatijquetl tlen tlali Siria quintehuiyaya tlali Israel
    ehuani huan quincamahuiyaya isoldados campa cuali para mochihuase para tlatehuise.
  bus-bus: Siria kí fɛ̀ɛ Isarailinↄzi kↄ̃n zĩ̀o. À lɛ́ kpàkↄ̃sↄ̃ kↄ̃n a ìbanↄ, ben
    à bèńnɛ gukean weé bùra káɛn.
  gub-BL: Amo 'ar rehe Xir wanuwihawete uzàmàtyry'ym Izaew iko wà. Upuranu uzehe we
    har tuwihaw wanehe. — Ma'e pe xiapo putar zaneker haw nehe, i'i wanupe. Umume'u
    amo hen àwàm ikatu ma'e izupe wà. — Xiapo zaneker àwàm pe pe nehe, i'i wanupe.
  eng-DRA: 'And the king of Syria warred against Israel, and took counsel with his
    servants, saying: In such and such a place let us lay ambushes.'
