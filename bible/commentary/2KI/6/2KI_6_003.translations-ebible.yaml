verse: 2KI.006.003
translations:
  mal-C: “ദയചെയ്ത് അടിയങ്ങളോടുകൂടെ അങ്ങും പോരുമോ!” അവരിൽ ഒരുവൻ ചോദിച്ചു. “പോരാം,”
    എന്ന് എലീശാ മറുപടികൊടുത്തു.
  deu-TKW: 'Einer von ihnen aber bat: Sei so gut und begleite deine Knechte! Da sprach
    er: Gut, ich will mitgehen.'
  lin-lin: 'Moko kati na bango alobaki : — Okosepela te kokende elongo na basali na
    yo ? Elize azongisaki : — Nandimi, nakokende.'
  eng-LSV: And the one says, “Please be willing, and go with your servants”; and he
    says, “I go.”
  eng-GNV: And one said, Vouchsafe, I pray thee, to go with thy seruants, and he answered,
    I will goe.
  eng-WEBSTER: And one said, Be content, I pray thee, and go with thy servants. And
    he answered, I will go.
  nhw-BL: '―Nimitztlajtlanía xiya tohuaya. Huan Eliseo quiijto: ―Cualtitoc, niyas
    amohuaya.'
  swh-ONEN: Kisha mmoja wao akasema, “Je, tafadhali, huwezi kufuatana na watumishi
    wako?” Elisha akajibu, “Nitakuja.”
  bba-bba: Mɑ ben turo u nɛɛ, ɑ de su dɑ kɑ wunɛn tii sɑnnu. Elisee u nɛɛ, too, su
    dɑ.
  eng-KJVCPB: And one said, Be content, I pray thee, and go with thy servants. And
    he answered, I will go.
  luo-luo: Eka achiel kuom jonabi nowachone Elisha niya, “Donge ber idhi kodwa?” Elisha
    nodwoke niya, “Abiro dhi kodu.”
  meu-meu: Bena idia ta eto, Mani emu kara oi danu emu hesiai taudia ida baitala.
    Ia na e haere, eto, Baitala.
  npi-ULB: तिनीहरूमध्ये एक जनाले भन्यो, “कृपा गरी आफ्ना दासहरूसँगै जानुहोस् ।” एलीशाले
    जवाफ दिए, “म जानेछु ।”
  yor-yor: Nígbà náà ni ọ̀kan lára wọn wí pé, “Kí ó wù ọ́, èmí bẹ̀ ọ́, láti bá àwọn
    ìránṣẹ́ rẹ lọ?” Eliṣa dá a lóhùn pé, “Èmi yóò lọ,”
  emp-NTPO: 'Maʌ̃ne ab̶aʌba Eliseoa jarasia: –¿Dai, bʌ nezocarã ume wãẽ́ca? Dai djuburia
    wãna.– Eliseoba panusia: –Bia b̶ʌa. Mʌ̃ sid̶a wãya.–'
  pes-OPCB: '@see-verse:2KI.006.002'
  tgl-ULB: Sinabi ng isa sa kanila, “Pakiusap samahan mo ang iyong mga lingkod.” Sumagot
    si Eliseo, “Sasama ako.”
  cbu-NT: Itaru, uwshtisin, Nduni. Pza, shiyaptari ipuneeruni naayani, wipunashitisin
    táranganaya. Ashiriya, Elisewsha, Waritariya. Nuwapapa ipunachchi, tárangiya.
  hui-hui: Ani layagola agali mbirago ibugua Elaisahondo hale halu lalu, Inanaga agali
    haguane-o harugo í̠bi nde ina haru ma, lene. Elaisa ibugua ladai bialu, E̱ ina
    haru ma, lene.
  mya-mya: ပ​ရော​ဖက်​တစ်​ပါး​က​ဧ​လိ​ရှဲ​အား မိ​မိ​တို့​နှင့် အ​တူ​လိုက်​ရန်​တိုက်​တွန်း​သည့်​အ​တိုင်း
    ဧ​လိ​ရှဲ သည်​သ​ဘော​တူ​သ​ဖြင့်၊-
  bod-N: དེ་ནས་སློབ་བུ་ཞིག་ན་རེ། ཁྱེད་ཀྱང་ཞབས་ཕྱི་རྣམས་དང་ལྷན་དུ་ཕེབས་པར་མཛོད་ཅེས་ཞུས་པར།
    ཨེ་ལི་ཤཱས་ང་འགྲོ་བར་བྱ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Ipapo mumwe wavo akati, “Ndapota, ko, imi hamungaendiwo navaranda venyu
    here?” Erisha akati, “Ndinoenda.”
  spa-BLM: 'Uno dijo: “Por favor, tened el gusto de ir con vuestros siervos”. Él respondió:
    “Iré”.'
  cac-cac: —Tzoc yal a c'ool tzach b'at qued'oc, xchi jun vin̈ d'a vin̈. —Inye, ol
    in b'atoc, xchi vin̈.
  swh-ULB: Mmoja wao akasema, “Nenda na watumishi wako tafadhali.” Elisha akajibu,
    “Nitaenda.”
  bel-bel: 'І сказаў адзін: зрабі ласку, ідзі і ты з рабамі тваімі. І сказаў ён: пайду.'
  deu-ELBBK: 'Und einer sprach: Lass es dir doch gefallen und geh mit deinen Knechten!
    Und er sprach: Ich will mitgehen.'
  mbb-OT: Piru migkaǥi is sevaha kandan te, “Datù, emun egkehimu ne zuma ke en kenami.”
    Ne ke sikandin te, “Uya.”
  mal-2015: 'അവരിൽ ഒരുത്തൻ: ദയചെയ്തു അടിയങ്ങളോടുകൂടെ പോരേണമേ എന്നു അപേക്ഷിച്ചതിന്നു
    പോരാം എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Vareko lendar phenďa: „Mangav tut, av the tu amenca.“ Odphenďa: „Mištes,
    džava.“'
  pes-OPV: 'و یکی از ایشان گفت: «مرحمت فرموده، همراه بندگانت بیا.» او جواب داد که
    «می‌آیم.»'
  ron-1924: 'Ши унул дин ей а зис: „Фий бун ши вино ку служиторий тэй.” Ел а рэспунс:
    „Вой мерӂе!”'
  ben-OBCV: তখন তাদের মধ্যে একজন বললেন, “আপনিও কি দয়া করে আপনার এই দাসেদের সাথে আসবেন
    না?” “আমিও আসব,” ইলীশায় উত্তর দিলেন।
  som-som: Oo midba wuxuu yidhi, Waan ku baryayaaye raalli ahow oo na raac annagoo
    addoommadaada ah. Oo isna wuxuu ugu jawaabay, Waan idin raacayaa.
  lat-VUC: 'Et ait unus ex illis: Veni ergo et tu cum servis tuis. Respondit: Ego
    veniam.'
  eng-ASVBT: And one said, Be pleased, I pray thee, to go with thy servants. And he
    answered, I will go.
  ita-1885: 'E uno di essi disse: Deh! piacciati venire co'' tuoi servitori. Ed egli
    disse: Io andrò.'
  eng-LXXUP: And he said, Go. And one of them said gently, Come with thy servants.
    And he said, I will go.
  eng-ULB: One of them said, “Please go with your servants.” Elisha answered, “I will
    go.”
  spa-VBL: 'Uno de ellos pidió: “Por favor, ven con tus sirvientes”. “Iré”, respondió
    él.'
  fra-_FOB: 'Il répondit: Allez. Et l''un d''eux dit: Veuille, je te prie, venir avec
    tes serviteurs. Et il répondit: J''irai.'
  mal-mal: 'അവരിൽ ഒരുത്തൻ: “ദയവായി അടിയങ്ങളോടുകൂടെ പോരേണമേ” എന്ന് അപേക്ഷിച്ചതിന് “പോരാം”
    എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Kisī ne guzārish kī, “Barāh-e-karm hamāre sāth chaleṅ.” Nabī rāzī ho kar
  suz-BL: मिनु मेको आन दाते ङा काम “गे यो इन गेय पाइबपुकी नु लाइनीनी?” देंमाक्‍त।
    मिनु एलीशाम “दुम्‍ब गो यो लाइनुङ” देंमाक्‍त।
  ita-1927: 'E un di loro disse: “Abbi, ti prego, la compiacenza di venire anche tu
    coi tuoi servi”. Egli rispose: “Verrò”.'
  ckb-ckb: 'یەکێکیان گوتی: «ڕازی بە و لەگەڵ خزمەتکارەکانت وەرە.» ئەلیشەعیش گوتی: «دێم.»'
  eng-BBE: And one of them said, Be pleased to go with your servants. And he said,
    I will go.
  kan-OKCV: ಆಗ ಅವರಲ್ಲಿ ಒಬ್ಬನು ಎಲೀಷನಿಗೆ, “ನೀವು ದಯಮಾಡಿ ನಿಮ್ಮ ಸೇವಕರ ಸಂಗಡ ಬರುವಿರಾ?” ಎಂದನು.
    ಅದಕ್ಕವನು, “ನಾನು ಬರುತ್ತೇನೆ,” ಎಂದನು.
  tam-2017: 'அவர்களில் ஒருவன்: நீர் தயவுசெய்து உமது அடியார்களாகிய எங்களுடன் வரவேண்டும்
    என்றான். அதற்கு அவன்: நான் வருகிறேன் என்று சொல்லி,'
  spa-RV-1909: 'Y dijo uno: Rogámoste que quieras venir con tus siervos. Y él respondió:
    Yo iré.'
  ron-BTF: 'Și unul a spus: Binevoiește, te rog, și mergi cu servitorii tăi. Iar el
    a răspuns: Voi merge.'
  eng-WEBP: One said, “Please be pleased to go with your servants.” He answered, “I
    will go.”
  eng-FBV: One of them asked, “Please come with your servants.” “I'll come,” he replied.
  nld-1939: 'Maar een van hen zeide: Doe uw dienaren een genoegen, en ga met ons mee.
    Hij antwoordde: Goed, ik ga mee.'
  nch-BL: 'Huan se ten nopa telpoca tajtolpanextiani quiilhui: ―Nimitztajtanía xiya
    tohuaya. Huan Eliseo quiijto: ―Cualtitoc, niyas amohuaya.'
  vie-1934: 'Một người tiếp rằng; Tôi xin thầy hãy đi cùng các tôi tớ thầy. Người
    đáp:'
  hin-CV: उनमें से एक ने एलीशा से विनती की, “अपने सेवकों के साथ चलने की कृपा कीजिए.”
    एलीशा ने हां कह दिया, “अच्छा, मैं तुम्हारे साथ चलूंगा.”
  spa-BES: 'Y uno de ellos dijo: Acompañanos. Y él dijo: Yo iré.'
  tdx-tdx: 'Le hoe ty raike, Ee te ho no’o ty hindre-lia amo mpitoro’oo. Le hoe ty
    natoi’e: Homb’eo iraho.'
  tha-KJV: แล​้วคนหนึ่งกล่าวว่า “ขอท่านโปรดไปกับผู้​รับใช้​ของท่านด้วย” และท่านก็ตอบว่า
    “ข้าจะไป”
  por-BR-2018: 'E disse um: Rogamos-te que queiras vir com teus servos. E ele respondeu:
    Eu irei.'
  deu-ELO: 'Und er sprach: Gehet hin. Und einer sprach: Laß es dir doch gefallen und
    gehe mit deinen Knechten! Und er sprach: Ich will mitgehen.'
  eng-WYC-2018: And one of them said, Therefore and thou come with thy servants. (And)
    He answered, I shall come.
  epo-epo: 'Kaj unu el ili diris: Volu vi ankaŭ iri kun viaj servantoj. Kaj li diris:
    Mi iros.'
  uig-PIN: 'Ularning biri yǝnǝ: — Iltipat ⱪilip ⱪǝminiliring bilǝn birgǝ barƣin, dedi.
    U: — Billǝ baray, dedi.'
  beo-beo: Balofede dunu afae da e amola ili gilisili masa:ne sia:i. E da masunu sia:i.
  tpi-OTNT: Na wanpela profet i askim em olsem, “Plis, bikman, mipela i laik yu kam
    wantaim mipela.” Na Elisa i tok, “I orait, bai mi kam wantaim yupela.”
  hau-SA: Sai ɗayansu ya ce, “Ba za ka zo tare da bayinka ba?” Sai Elisha ya ce “Zan
    zo.”
  uig-LAT: 'Ularning biri yene: — Iltipat qilip qeminiliring bilen birge barghin,
    dédi. U: — Bille baray, dédi.'
  nde-nde: Omunye wabo wathi, “Ungazake uhambe lezinceku zakho na?” U-Elisha wathi,
    “Kulungile ngizahamba.”
  ton-ton: Pea naʻe pehē ʻe he tokotaha, “ʻOku ou kole ke ke fiemālie mo ke ʻalu mo
    hoʻo kau tamaioʻeiki.” Pea naʻa ne pehēange, “Te u ʻalu pe.”
  ces-1613: 'I řekl jeden: Prosím, poď také s služebníky svými. Kterýž odpověděl:
    A já půjdu.'
  eng-WMB: One said, “Please be pleased to go with your servants.” He answered, “I
    will go.”
  tam-TCV: அவர்களில் ஒருவன் எலிசாவிடம், “உமது அடியவர்களுடன் நீரும் வரமாட்டீரோ?” என்று
    கேட்டான். எலிசா அதற்கு, “நான் வருவேன்” என்று கூறினான்.
  ceb-ULB: Miingon ang usa kanila, “Palihog uban sa imong mga sulugoon.” Mitubag si
    Eliseo, “Mouban ako.”
  pol-UBG: 'Jeden z nich powiedział: Racz, proszę, pójść ze swoimi sługami. Odpowiedział:
    Pójdę.'
  agr-agr: 'Tutai nuwiya makichik niina chichajak: “Wait aneasam uyunkagtusta”, tau.
    Tusa tama: “¡Ayu, kame uyuntsatjime!” tiuwai.'
  kyc-kyc: Leyamo dokopa mendeme baa piso sokondali pyuo baa opetae nakama pipya monale
    leya.
  urd-GVU: کسی نے گزارش کی، ”براہِ کرم ہمارے ساتھ چلیں۔“ نبی راضی ہو کر
  deu-1912: 'Und einer sprach: Gehe lieber mit deinen Knechten! Er sprach: Ich will
    mitgehen.'
  kan-2017: ಅವರಲ್ಲೊಬ್ಬನು, “ದಯವಿಟ್ಟು ನೀನೂ, ನಿನ್ನ ಸೇವಕರು ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಬರಬೇಕು” ಎಂದು
    ಬೇಡಿಕೊಂಡನು. ಅದಕ್ಕೆ ಎಲೀಷನು, “ಬರುತ್ತೇನೆ” ಎಂದು ಹೇಳಿ ಅವರೊಡನೆ ಹೊರಟನು.
  yap-yap: Me wenig bagayad ngak ni nge un ngorad; me ga’ar Elisa, “Kefel’.”
  hlt-MCSB: Te vaengah pakhat loh, “Ueh mai lamtah na sal rhoek taengah pongpa mai,”
    a ti nah hatah, “Ka pongpa bitni,” a ti nah.
  mdy-ETH: ዒማና ዬያቶ ፆኦሲ ማሊፆ ኬኤዛዞንሢፓ ፔቴ ዓሲ ዔልሳዒ ዔያቶና ዎላ ዓኣዻንዳጉዲ ዖኦጬም ዒዚ ዓኣዻኒ ዔኤዒ፥
  twi-ASANTE: Obi kaa nʼadwene sɛ, “Mesrɛ wo, bɛka yɛn ho na yɛnkɔ.” Ɔkaa sɛ, “Mate
    yɛbɛkɔ.”
  eng-WEBU: One said, “Please be pleased to go with your servants.” He answered, “I
    will go.”
  wal-wal: Yaagin hananabaa yootiyaageetuppe issoi, “Hayyanaa neenikka ne ashkkaratuura
    nunaara hinddarkkii?” yaagiis. Yaagin Elssaa7i, “Eeno baana” yaagidi zaariis;
  spa-PDDPT: 'Y dijo uno: Te rogamos que vayas con tus esclavos. Y él respondió: Yo
    iré.'
  gun-gun: 'Ha''e ramo ha''e kuery va''e regua peteĩ aipoe''i: — Ha''eve ''rã ndee
    voi reo aguã ore nerembiguai kuery reve. Eliseu ombovai: — Xee aa avi ''rã — he''i.'
  ilo-ULB: Kinuna ti maysa kadakuada, “Pangngaasim ta kumuyogka kadagiti adipenmo.”
    Simmungbat ni Eliseo, “Mapanak.”
  kpg-kpg: Tangada e dahi i digaula e hiihai bolo mee e hana i nadau muli, gei mee
    guu baba bolo ia e hana.
  uig-ARA: 'ئۇلارنىڭ بىرى يەنە: ــ ئىلتىپات قىلىپ قەمىنىلىرىڭ بىلەن بىرگە بارغىن،
    دېدى. ئۇ: ــ بىللە باراي، دېدى.'
  sus-sus: kɔnɔ mixi nde naxa a fala e ya ma, «Yandi, i fan xa fa muxu fɔxɔ ra.» Elise
    naxa tin na ra, a naxɛ, «Awa, won birin na a ra.»
  pon-2006: Emen irail ahpw ngidingidkihong en iangirailda; e ahpw iangirailda,
  jae-jae: Go êsêacnêŋ teŋ kêsôm gebe” Aôm ôlic aêac ŋajam ma ôwiŋ nêm sakiŋwaga.”
    Eŋ gêjô biŋ tau gebe “Aec, oc jawiŋ.”
  ksd-ksd: 'Ma tikai ta diat i ga biti: Boina ba una varagur ma kaum umana tultul.
    Ma i ga biti: Ina vana.'
  tur-YTC: Biri, “Lütfen hizmetkârlarınla birlikte gitmek ister misin?” dedi. Elişa,
    “Giderim” diye yanıt verdi.
  grc-BRENT: Καὶ εἶπεν ὁ εἷς ἐπιεικῶς, δεῦρο μετὰ τῶν δούλων σου· καὶ εἶπεν, ἐγὼ πορεύσομαι.
  ind-AYT: Lalu, seseorang berkata, “Sudilah kiranya engkau ikut bersama hamba-hambamu
    ini.” Jawabnya, “Aku akan mengikutimu.”
  nya-nya: Mmodzi wa iwo anati, “Chonde mulole kutsagana nawo atumiki anu.” Elisa
    anayankha kuti, “Ndipita nanu.”
  hrv-hrv: 'Jedan od njih reče mu: “Udostoj se poći sa svojim slugama.” On odgovori:
    “Hoću.”'
  mps-mps: Tama profet bidi me deligo agabolo e tama hanalu wali, “Mu tamao, genuai
    bidi, dago homugo nage da dali asao.” Tama Elisa agai te po wali, “Usu dao, ena
    dage dali asaibao,” wali.
  tpi-tpi: Na wanpela profet i askim em olsem, “Plis, bikman, mipela i laik yu kam
    wantaim mipela.” Na Elisa i tok, “I orait, bai mi kam wantaim yupela.”
  dan-1931: 'Men en af dem sagde: “Vil du ikke nok følge med dine Trælle!” Og han
    svarede: “Jo, det vil jeg!”'
  vie-OVCB: 'Một môn đệ thưa: “Xin thầy cùng đi với chúng con.” Ông đáp: “Được, ta
    cùng đi.”'
  guj-2017: તેઓમાંના એકે કહ્યું, “કૃપા કરી તારા ચાકરો સાથે આવ.” એલિશાએ કહ્યું, “હું
    આવીશ.”
  pon-2006A: Emen irail ahpw ngidingidkihong en iangirailda; e ahpw iangirailda,
  por-BRBSL: 'Um disse: “Por favor, tenha o prazer de ir com seus criados”. Ele respondeu:
    “Eu irei”.'
  cth-cth: Tami buet touh ni, na sannaw koe ka cei han telah ati. Oe cet van lawih
    atipouh.
  twi-twi: Obi kaa nʼadwene se, “Mesrɛ wo, bɛka yɛn ho na yɛnkɔ.” Ɔkae se, “Mate yɛbɛkɔ.”
  hlt-hlt: Te vaengah pakhat loh, “Ueh mai lamtah na sal rhoek taengah pongpa mai,”
    a ti nah hatah, “Ka pongpa bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ kóò mɔù dɔ̀: A bɑ́ nti nɛínɛ̀ tínti ɑ kó bɛtɔ̃mbɑ̀ɑ̀? Kòo dɔ̀:
    Ɛ̃ɛ̃, n kɔrimu.'
  msy-2020: Ezɨ Godɨn akam inigha izir gumazir mam kamaghɨn a mɨgei, “Ga uaning, gumazir
    ekiam, nɨ e ko izasa e ifonge.” Ezɨ Elisa a ikara, “A dera, kɨ ia ko mangam.”
  dop-dop: 'Mpʋɣʋlɛ pɑ tɑɑ lɛlʋ pǝsǝnɑɑ sɩ: Tɑ cɑɑ, tɑ nɑ-ŋ tɩɩ ponɑ. Ḿpʋ́ɣʋ́ sɩ:
    Pǝ wɛ teu, mɑɑ tǝŋ-mɛ.'
  azb-azb: 'Onlardan biri dedi: «Xahiş edirəm, sən də bu qullarınla gəl». Elişa «gələrəm»
    deyib'
  eng-DBY: And one said, Consent, I pray thee, to go with thy servants. And he said,
    I will go.
  hin-2017: तब किसी ने कहा, “अपने दासों के संग चल;” उसने कहा, “चलता हूँ।”
  wol-KYG: 'Kenn ca ñoom ne ko: «Sang bi, ñëwal nu dem kay!» Mu ne ko: «Waaw, nan
    dem.»'
  eng-YLT: And the one saith, 'Be pleased, I pray thee, and go with thy servants;'
    and he saith, 'I — I go.'
  kne-kne: Nanpakaasi di esa en makiey si Eliseo et nakiey en daida.
  eng-WYC-2017: And one of them said, Therefore and thou come with thy servants. He
    answered, I shall come.
  eng-WMBB: One said, “Please be pleased to go with your servants.” He answered, “I
    will go.”
  urd-GVH: किसी ने गुज़ारिश की, “बराहे-करम हमारे साथ चलें।” नबी राज़ी होकर
  rug-rug: Ba keke arini si ria ososo nia se Ilaisa pude luli koa rini; ke va egoi
    sa,
  gaz-gaz: Isaan keessaa namni tokko, “Maaloo ati nu garboota kee wajjin hin deemtuu?”
    jedhee gaafate. Elsaaʼi immoo, “Nan deema” jedhee deebise.
  fra-LSG: 'Et l’un d’eux dit: Consens à venir avec tes serviteurs. Il répondit: J’irai.'
  gnn-gnn: '@see-verse:2KI.006.002'
  yal-yal: E tan nde yi a fala a xa, a naxa, “Tin i xa fa i ya walikɛne fɔxɔ ra.”
    A yi a yabi, a naxa, “N sigama nɛn.”
  haw-1868: A i aku la kekahi, Ke noi aku nei au ia oe, e ae mai oe i ka hele pu me
    makou. I mai la ia, E hele no wau.
  arb-NAV: 'وَقَالَ لَهُ أَحَدُهُمْ: «أَلا تَتَكَرَّمُ بِالذِّهَابِ مَعَ عَبِيدِكَ؟»
    فَقَبِلَ.'
  ewe-ewe: Nusrɔ̃lawo dometɔ ɖeka gblɔ be, “Míeɖe kuku kplɔ mí yi teƒea.” Elisa lɔ̃
    hegblɔ be, “Mayi!”
  eng-LEE: And one said, Give thy assent, I pray thee, and go with thy servants. And
    he said, I will indeed go.
  asm-FB: তেতিয়া এজন শিষ্য-ভাৱবাদীয়ে ক’লে, “আপুনিও আপোনাৰ দাসবোৰৰ লগত ব’লক।” ইলীচাই
    কলে, “ঠিক আছে, ময়ো যাম।”
  sus-A: كْنْ مِشِ ندٍ نَشَ عَ قَلَ عٍ يَ مَ، «يَندِ، عِ قَن شَ قَ مُشُ قْشْ رَ.»
    عٍلِسٍ نَشَ تِن نَ رَ، عَ نَشّ، «عَوَ، وٌن بِرِن نَ عَ رَ.»
  fra-SBL: 'L''un d''eux dit : « Je vous prie de bien vouloir accompagner vos serviteurs. »
    Il répondit : « Je vais y aller. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ הָֽאֶחָ֔ד הֹ֥ואֶל נָ֖א וְלֵ֣ךְ אֶת־עֲבָדֶ֑יךָ וַיֹּ֖אמֶר אֲנִ֥י
    אֵלֵֽךְ׃
  kik-kik: Ningĩ ũmwe wao akĩmwĩra atĩrĩ, “Ndagũthaitha wĩtĩkĩre gũthiĩ na ndungata
    ciaku.” Nake Elisha agĩcookia atĩrĩ, “Ĩĩ, nĩtũgũthiĩ na inyuĩ.”
  fra-NCL: 'Et l’un d’eux dit : « Consens à venir avec tes serviteurs. » Il répondit :
    « J’irai » ;'
  cek-AK: Nihcae thung ih kami maeto mah, Na tamnanawk hoi nawnto nang zo mak ai maw?
    tiah a dueng. Elisha mah, Kang zoh han, tiah a naa.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged-wargwen, Eliseoʼga sokalid: —Wis be anmar-bardaknae.
    Eliseo abin-sogded: —Degirdi nabir, an bemarba nao.'
  uig-CYR: 'Уларниң бири йәнә: — Илтипат қилип қәминилириң билән биргә барғин, деди.
    У: — Биллә барай, деди.'
  tel-2017: వాళ్ళల్లో ఒకడు “నీ సేవకులైన మాతో దయచేసి నువ్వూ రావాలి” అని బతిమాలాడు.
    ఎలీషా “సరే, నేనూ వస్తాను” అన్నాడు.
  hat-BSA: 'Alò youn nan yo te di: “Souple, fè dakò pou ale avèk sèvitè nou yo.” Li
    te reponn: “M ap prale.”'
  kos-kos: Sie selos kwafe tuh Elisha elan welulos som, ac el insese nu sel,
  hbo-WLC: וַיֹּ֙אמֶר֙ הָֽאֶחָ֔ד ה֥וֹאֶל נָ֖א וְלֵ֣ךְ אֶת־עֲבָדֶ֑יךָ וַיֹּ֖אמֶר אֲנִ֥י
    אֵלֵֽךְ׃
  ibo-ibo: Ma otu onye nʼime ha rịọrọ ya sị, “Biko, nna anyị ukwu, soronụ anyị.” O
    kwenyere na ọ ga-eso ha.
  ory-ory: ତହୁଁ ଜଣେ କହିଲା, “ବିନୟ କରୁଅଛି, ଆପଣ ଅନୁଗ୍ରହ କରି ଆପଣା ଦାସମାନଙ୍କ ସଙ୍ଗରେ ଚାଲନ୍ତୁ।”
    ଏଥିରେ ଇଲୀଶାୟ ଉତ୍ତର ଦେଲେ, “ମୁଁ ଯିବି।”
  chk-chk: Mürin, eman me leir a üra, “Kose mochen kopwe etikem.” Elisa a üra, “Ewer,
    üpwe etikemi.”
  rop-rop: En wanbala mesinja bin wandim Ilaisha blanga bulurrum olabat du en Ilaisha
    bin agri blanga go garram olabat.
  ukr-1871: 'Один же між ними просить: Зроби нам ласку, йди з кметями твоїми. І сказав
    він: Добре! йду з вами.'
  deu-1951: 'Er sprach: Geht hin! Es sprach aber einer: Tu uns doch den Gefallen und
    komm mit deinen Knechten!'
  eng-JPS: 'And one said: ''Be content, I pray thee, and go with thy servants.'' And
    he answered: ''I will go.'''
  srp-1865: 'A jedan reèe: budi voljan, poði i ti sa slugama svojim. A on reèe: hoæu.'
  lug-lug: Awo omu ku bo n’amubuuza nti, “Toogende n’abaddu bo?” N’addamu nti, “Nzija
    kugenda nammwe.”
  heb-heb: ויאמר האחד הואל נא ולך את עבדיך ויאמר אני אלך׃
  ben-IRV: আর একজন বলল, “আপনি দয়া করে আপনার দাসদের সঙ্গে চলুন।” তিনি বললেন, “যাব।”
  pan-pan: ਤਦ ਉਹਨਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਆਖਿਆ, ਕਿਰਪਾ ਕਰ ਕੇ ਤੂੰ ਆਪਣੇ ਦਾਸਾਂ ਨਾਲ ਚੱਲ।
  mya-JVB: အချို့ကလည်း မ ငြင်းပါနှင့်။ ကိုယ်တော် ကျွန် တို့နှင့် ကြွ တော်မူပါဟု တောင်းပန်
    လျှင် ၊ ငါ သွား မည်ဟု ဝန်ခံ သည်အတိုင်း၊ “
  tbg-tbg: Minti tuvaro paropeti vaiinti vovano vira irero tiharo, Mpo, nora vaiintio,
    arevata tinavu hampata aniane, tuvaro Elisaava hove tivakero
  hmo-hmo: Idia ta ia gwau, “Mani emu kara, oi danu be ai danu do ita lao.” Elisaia
    ia haere, ia gwau, “Vadaeni, ita lao.”
  urd-urd: तब एक ने कहा, “मेहरबानी से अपने ख़ादिमों के साथ चल।” उसने कहा, “मैं चलूँगा।”
  rus-SYN: 'И сказал один: сделай милость, пойди и ты с рабами твоими. И сказал он:
    пойду.'
  bqc-SIM: 'Ɔ̃ an gbɛ̃e mɛ̀: Ńyↄ̃ gɛ́wanↄo lé? A wèwà à mɛ̀: Má gɛ́.'
  tcz-CHONGTHU: Amaho lah’a khat in atem’un, “Neihung kilhonpiuvin,” ati. Aman jong,
    “Hung nange,” atin ahi.
  mar-mar: एकजण म्हणाला, “आमच्याबरोबर चला.” अलीशा म्हणाला, “ठीक आहे, येतो.”
  qub-qub: 'Jucga niran: «Gamwanpis aywashun ari tayta.» Chaura Eliseoga «Bämu ari»
    niran.'
  bqp-bqp: 'Akũ ń gbɛ̃ke pì: Ĩni sùru kɛ ǹ gɛ́ kũooroo? Akũ à pì: Mani gɛ́.'
  hat-hat: 'Yonn nan pwofèt yo mande l'': —Tanpri, mèt, ann al avè nou non! Li di:
    —Dakò.'
  eng-BSB: Then one of them said, “Please come with your servants.” “I will come,”
    he replied.
  eng-WEBPB: One said, “Please be pleased to go with your servants.” He answered,
    “I will go.”
  kbq-kbq: Anante mago kasnampa ne'mo'a Elisana amanage huno antahige'ne, Muse hugantoanki
    tagranena amne egahampi? Higeno Elisa'a huno, Izo amane tamagranena vugahue.
  nhe-BL: 'Huan se tlen nopa telpoca tiocamanalohuani quiilhui: ―Nimitztlajtlanía
    xiya tohuaya. Huan Eliseo quiijto: ―Cualtitoc, niyas imohuaya.'
  bus-bus: 'Ben aↄ̃ gbɛ̃ke bè: Nɛ́ sùu kɛ ǹ gáwaoroo? Ben à bè: Mɛ́ gá.'
  gub-BL: — Eho urerupi nehe ty, i'i amo Tupàn ze'eg imume'u har Erizew pe. A'e rupi
    oho wanupi.
  eng-DRA: 'And one of them said: But come thou also with thy servants. He answered:
    I will come.'
