verse: 2KI.006.031
translations:
  mal-C: “ശാഫാത്തിന്റെ മകനായ എലീശയുടെ തല ഇന്ന് അവന്റെ കഴുത്തിനുമുകളിൽ ഇരുന്നാൽ ദൈവം
    എന്നോടു തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ!” എന്നു രാജാവു പറഞ്ഞു.
  deu-TKW: 'Und er sprach: Gott möge mir anthun, was er will, wenn das Haupt Elisas,
    des Sohnes Saphats, heute auf seinen Schultern bleibt!'
  lin-lin: 'Mokonzi alobaki : « Tika ete Nzambe apesa ngai etumbu ya makasi soki kaka
    moto ya Elize, mwana mobali ya Shafati, etikali na likolo ya mapeka na ye. »'
  eng-LSV: And he says, “Thus God does to me and thus He adds, if the head of Elisha
    son of Shaphat remains on him this day.”
  eng-GNV: And he saide, God doe so to me and more also, if the head of Elisha the
    sonne of Shaphat shall stande on him this day.
  eng-WEBSTER: Then he said, God do so and more also to me, if the head of Elisha
    the son of Shaphat shall stand on him this day.
  nhw-BL: 'Huan nopa tlanahuatijquetl quiijto: “Ma Toteco Dios nechtlatzacuilti miyac
    sintla amo nijtzontequilis itzonteco Eliseo ama ni tonali.”'
  swh-ONEN: Akasema, “Mungu na anitendee hivyo na kuzidi, ikiwa kichwa cha Elisha
    mwana wa Shafati kitabaki juu ya mabega yake leo!”
  bba-bba: Mɑ sinɑ boko u ɡeruɑ u nɛɛ, Gusunɔ u mɑn kuɑ nɡe mɛ u kĩ, mɑ nɑ kun Elisee
    Sɑfɑtin biin wiru bure ɡisɔ.
  eng-KJVCPB: Then he said, God do so and more also to me, if the head of Elisha the
    son of Shaphat shall stand on him this day.
  luo-luo: Nowacho niya, “Mad Nyasaye chwada malit ka dipo kawuono ok angʼado wi Elisha
    wuod Shafat oko!”
  meu-meu: Bena ia eto, Hari dina ai Elisaia Safata kwarana na pagana ai bema mia,
    Dirava ese bema hadikagu, bona ma bema hadikagu bada.
  npi-ULB: तब तिनले भने, “आज शाफातका छोरा एलीशाको शिर बाँकी रह्‍यो भने परमेश्‍वरले
    मलाई पनि यसै र अनि त्योभन्दा बढी गरून् ।”
  yor-yor: Ó sì wí pé, “Kí Ọlọ́run kí ó fi ìyà jẹ mí, àti jù bẹ́ẹ̀ lọ dájúdájú, pé
    orí ọmọkùnrin Eliṣa ọmọ Ṣafati kì ó wà ní ọrùn rẹ̀ ní òní!”
  pes-OPCB: 'پادشاه گفت: «خدا مرا نابود کند اگر همین امروز سر الیشع را از تن جدا نکنم.»'
  tgl-ULB: Sinabi niya, “Parusahan nawa ako ng Diyos, at lalong higit pa, kung matatapos
    ang araw na nananatili pa rin ang ulo ni Eliseo sa kaniya, anak ni Safat.”
  cbu-NT: Ashirangu, Apanll waani nuwaa kizpur wanichindama. Naturi zar Elisewaa much
    turuchima, Safatarineetsi wipa. Zurampatari atina, tárangiya.
  hui-hui: Ani howa kini ibugua lalu, Genda timbuni o ibiragoni tene Elaisa ibuorego
    ai agali ogoni homelo bo waholiya. Ibu homelo bo wanaharuyagua nde Anduane Homogohanda
    i̱ni bo wahelo laro, lene.
  mya-mya: မင်း​ကြီး​က``ယ​နေ့​နေ​မ​ဝင်​မီ​ဧ​လိ​ရှဲ​ဦး​ခေါင်း မ​ပြတ်​လျှင် ထာ​ဝရ​ဘု​ရား​သည်​ငါ့​အား​အ​ဆုံး
    စီ​ရင်​တော်​မူ​ပါ​စေ​သော'' ဟု​ကျိန်​ဆို​တော်​မူ ပြီး​နောက်၊-
  bod-N: རྒྱལ་པོ་ན་རེ། གལ་སྲིད་དེ་རིང་ཤ་ཕད་ཀྱི་བུ་ཨེ་ལི་ཤཱའི་མགོ་ནི་ཁོའི་ཕྲག་གོང་ཁར་ལུས་པ་ཡིན་ན།
    དཀོན་མཆོག་གིས་བདག་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག་ཅེས་སྨྲས་སོ། །
  sna-sna: Akati, “Mwari ngaandirove zvakanyanya kwazvo, kana musoro waErisha mwanakomana
    waShafati ukaramba uri pamapfudzi ake nhasi!”
  spa-BLM: 'Entonces dijo: “Que Dios me haga así, y más aún, si la cabeza de Eliseo,
    hijo de Safat, permanece hoy sobre él.”'
  cac-cac: 'Ix yalan vin̈ rey chi'': Cotocab''can yoval sc''ol Dios d''a vib''an̈
    tato max viq''uel sjolom vin̈aj Eliseo yuninal vin̈aj Safat d''a jun c''u tic,
    xchi vin̈.'
  swh-ULB: Kisha akasema, “Mungu afanye hivyo kwangu, na zaidi pia, kama kichwa cha
    Elisha mwana wa Shafati kitabaki juu yake leo.”
  bel-bel: 'І сказаў: няхай тое і тое зробіць мне Бог, і яшчэ болей зробіць, калі
    застанецца галава Елісея, сына Сафатавага, на ім сёньня.'
  deu-ELBBK: 'Und er sprach: So soll mir Gott tun und so hinzufügen, wenn der Kopf
    Elisas, des Sohnes Saphats, heute auf ihm bleibt!'
  mbb-OT: Ke sikandin te, “Berakat he zekelà is silut kedì te Nengazen ke kenè ku
    igkepetamped is lieg ni Elisha he anak ni Shafat guntaan he andew!”
  mal-2015: ശാഫാത്തിന്റെ മകനായ എലീശയുടെ തല ഇന്നു അവന്റെ ഉടലിന്മേൽ ഇരുന്നാൽ ദൈവം എന്നോടു
    തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ എന്നു അവൻ പറഞ്ഞു.
  rmc-rmc: 'O kraľis phenďa: „O RAJ man zorales mi marel, te adadžives le Šafatoskre
    čhaske le Elizeoske na odčhinava o šero!“'
  pes-OPV: 'و گفت: «خدا به من مثل این بلکه زیاده از این بکند اگر سر الیشع بن شافاط
    امروز بر تنش بماند.»'
  ron-1924: 'Ымпэратул а зис: „Сэ мэ педепсяскэ Думнезеу ку тоатэ аспримя дакэ ва
    рэмыне астэзь капул луй Елисей, фиул луй Шафат, пе трупул луй!”'
  ben-OBCV: রাজা বললেন, “আজ যদি শাফটের ছেলে ইলীশায়ের মুণ্ডু তার কাঁধের উপর স্বস্থানে
    থেকে যায়, তবে যেন ঈশ্বর আমাকে কঠোর থেকে কঠোরতর দণ্ড দেন!”
  som-som: Oo markaasuu yidhi, Ilaah saas iyo si ka sii daranba ha igu sameeyo, haddii
    Eliishaa ina Shaafaad madaxiisu maanta ku sii yaallo.
  lat-VUC: 'Et ait rex: Hæc mihi faciat Deus, et hæc addat, si steterit caput Elisei
    filii Saphat super ipsum hodie.'
  eng-ASVBT: Then he said, God do so to me, and more also, if the head of Elisha the
    son of Shaphat shall stand on him this day.
  ita-1885: 'E il re disse: Così mi faccia Iddio, e così aggiunga, se la testa di
    Eliseo, figliuolo di Safat, resta oggi sopra lui.'
  eng-LXXUP: And he said, God do so to me and more also, if the head of Elisha shall
    stand upon him this day.
  eng-ULB: Then he said, “May God do so to me, and more also, if the head of Elisha
    son of Shaphat remains on him today.”
  spa-VBL: “¡Que Dios me castigue muy severamente si la cabeza de Eliseo, hijo de
    Safat, queda hoy sobre sus hombros!”, declaró.
  fra-_FOB: 'Et il dit: Que Dieu me traite avec la dernière rigueur, si la tête d''Élisée,
    fils de Shaphat, reste aujourd''hui sur lui!'
  mal-mal: “ശാഫാത്തിന്റെ മകനായ എലീശയുടെ തല ഇന്ന് അവന്റെ ഉടലിന്മേൽ ഇരുന്നാൽ ദൈവം എന്നോട്
    തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Us ne pukārā, “Allāh mujhe saḳht sazā de agar maiṅ Ilīshā bin Sāfat kā
    āj hī sar qalam na karūṅ!”
  suz-BL: मिनु मेकोम “मुलाक्‍त गो शाफात आ तौ एलीशा आ पिया मख्रोइक्‍ता हना, परमप्रभुम
    सजाइ ला ममाइ, मेको क्‍येङा यो शुश पाइय्‍यील” देंमाक्‍त।
  ita-1927: 'E il re disse: “Mi tratti Iddio con tutto il suo rigore, se oggi la testa
    di Eliseo, figliuolo di Shafat, rimane ancora sulle sue spalle!”'
  ckb-ckb: 'پاشا گوتی: «با خودا توندترین سزام بدات، ئەگەر ئەمڕۆ سەری ئەلیشەعی کوڕی
    شافات نەپەڕێنم!»'
  eng-BBE: Then he said, May God's punishment come on me if Elisha, the son of Shaphat,
    keeps his head on his body after this day.
  kan-OKCV: ಆಗ ಅವನು, “ಶಾಫಾಟನ ಮಗ ಎಲೀಷನ ತಲೆಯನ್ನು ಹಾರಿಸದಿದ್ದರೆ, ದೇವರು ನನಗೆ ಇದರಂತೆಯೂ ಇನ್ನೂ
    ಹೆಚ್ಚಾಗಿಯೂ ಮಾಡಲಿ,” ಎಂದನು.
  tam-2017: 'அவன்: சாப்பாத்தின் மகனாகிய எலிசாவின் தலை இன்றைக்கு அவன்மேல் இருந்தால்,
    தேவன் அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும் எனக்குச் செய்யக்கடவர் என்று சொன்னான்.'
  spa-RV-1909: 'Y él dijo: Así me haga Dios, y así me añada, si la cabeza de Eliseo
    hijo de Saphat quedare sobre él hoy.'
  ron-BTF: 'Atunci el a spus: Dumnezeu să îmi facă astfel și încă mai mult, dacă va
    rămâne pe el în această zi capul lui Elisei, fiul lui Șafat.'
  eng-WEBP: Then he said, “God do so to me, and more also, if the head of Elisha the
    son of Shaphat stays on him today.”
  eng-FBV: “May God punish me very severely if the head of Elisha, son of Shaphat,
    remains on his shoulders today!” he declared.
  nld-1939: 'En hij riep uit: Zo moge Jahweh mij doen en nog erger3, als het hoofd
    van Eliseus, den zoon van Sjafat, morgen nog op zijn romp staat4.'
  nch-BL: 'Huan nopa tanahuatijquet quiijto: “Ma Toteco Dios techtatzacuilti miyac
    sinta amo nijtzontequilis itzonteco Eliseo ama ni tonali.”'
  vie-1934: 'Vua la lên rằng: Nếu ngày nay đầu của Ê-li-sê, con trai của Sa-phát,
    hãy còn ở trên vai nó, nguyện Đức Chúa Trời xử ta cách nặng nề!'
  hin-CV: राजा ने घोषणा की, “परमेश्वर मेरे साथ ऐसा ही, बल्कि इससे भी कड़ा व्यवहार
    करें, यदि आज शाफात के पुत्र एलीशा का सिर उसके धड़ से लगा रह जाए.”
  spa-BES: 'Luego dijo: Que el castigo de Dios venga conmigo si Eliseo, el hijo de
    Safat, mantiene su cabeza sobre su cuerpo después de este día.'
  tdx-tdx: 'Le hoe re: Ee te hafetsan’ Añahare amako naho mandikoatse, naho mbe hipetak’
    amy Elisà ana’ i Safate ty añ­am­bone’e te anito.'
  tha-KJV: และพระองค์ตรั​สว​่า “ถ้าศีรษะของเอลีชาบุตรชาฟัทยังอยู่บนเขาในวันนี้ ก็​ขอพระเจ้าทรงลงโทษแก่เราและให้​หน​ักยิ่งกว่า”
  por-BR-2018: 'E ele disse: Assim me faça Deus, e assim me acrescente, se a cabeça
    de Eliseu filho de Safate restar sobre ele hoje.'
  deu-ELO: 'Und er sprach: So soll mir Gott tun und so hinzufügen, wenn der Kopf Elisas,
    des Sohnes Saphats, heute auf ihm bleibt!'
  eng-WYC-2018: And the king said, God do to me these things, and add these things
    too, if the head of Elisha, the son of Shaphat, shall stand on him today (or shall
    remain on him this day).
  epo-epo: 'Kaj li diris: Tion kaj pli faru al mi la Eternulo, se la kapo de Eliŝa,
    filo de Ŝafat, restos sur li hodiaŭ.'
  uig-PIN: 'Padixaⱨ: — Əgǝr Xafatning oƣli Elixaning bexi bügün tenidǝ ⱪalsa, Huda
    mening beximni alsun wǝ uningdinmu artuⱪ jazalisun! — dedi.'
  beo-beo: E ha:giwane wele sia:i, “Wali, eso mae sa:ili, na da Ilaisia ea dialuma
    damuni fasimu. Amane hame hamosea, Hina Gode da na fane legemu da defea!”
  tpi-OTNT: Na king i tok, “Elisa em i as bilong ol dispela hevi bilong yumi. Na nau
    tasol bai mi katim nek bilong Elisa na bai em i dai. Sapos mi no mekim olsem,
    orait bai God i ken kilim mi yet i dai.”
  hau-SA: Ya ce, “Bari Allah yă yi mini hukunci mai tsanani har ma fiye da haka, idan
    ban cire kan Elisha ɗan Shafat yau ba!”
  uig-LAT: 'Padishah: — Eger Shafatning oghli Élishaning béshi bügün ténide qalsa,
    Xuda méning béshimni alsun we uningdinmu artuq jazalisun! — dédi.'
  nde-nde: Inkosi yathi, “Sengathi uNkulunkulu angangihlanekela kubi nxa ikhanda lika-Elisha
    indodana kaShafathi kungasa lilokhu limi phezu kwamahlombe akhe lamuhla!”
  ton-ton: Pea naʻa ne toki pehē, “Ke fai pehē ʻe he ʻOtua kiate au ʻo lahi hake,
    ʻo kapau ʻe kei tuʻu ʻae ʻulu ʻo ʻIlaisa ko e foha ʻo Safati kiate ia he ʻaho
    ni.”
  ces-1613: 'Protož řekl král: Toto mi učiň Bůh a toto přidej, jestliže zůstane hlava
    Elizea syna Safatova na něm dnes.'
  eng-WMB: Then he said, “God do so to me, and more also, if the head of Elisha the
    son of Shaphat stays on him today.”
  tam-TCV: அப்பொழுது அரசன், “இன்று சாப்பாத்தின் மகன் எலிசாவின் தலையை நான் வெட்டாவிட்டால்,
    இறைவன் என்னை எவ்வளவு அதிகமாகவும் தண்டிக்கட்டும்” என்றான்.
  ceb-ULB: Unya miingon siya, “Hinaot nga buhaton sa Dios kanako, ug labaw pa usab,
    kung ang ulo ni Eliseo ang anak nga lalaki ni Shafat magpabilin kaniya karong
    adlawa.”
  pol-UBG: 'Wtedy król powiedział: Niech mi to uczyni Bóg i tamto dorzuci, jeśli głowa
    Elizeusza, syna Szafata, ostoi się na nim dzisiaj.'
  agr-agr: 'Tuja nuwi wajas apu senchi untsumak: “¡Yamaikiuch Eliseo Safatan uchijiya
    nuna buuken tsupigkan maattajai! ¡Untsu dutikachmataig, Apajuí mina suwimkan sujusti!”
    tiuwai.'
  kyc-kyc: Anemapwae yuu gii dake ene otapa naramopa wambu mendeme Ilaisana mange
    doko pyakepanyi nemba nara ramo Anatumi namba pinya, leya.
  urd-GVU: اُس نے پکارا، ”اللہ مجھے سخت سزا دے اگر مَیں الیشع بن سافط کا آج ہی سر
    قلم نہ کروں!“
  deu-1912: 'Und er sprach: Gott tue mir dies und das, wo das Haupt Elisas, des Sohnes
    Saphats, heute auf ihm stehen wird!'
  kan-2017: ಇದಲ್ಲದೆ ಅವನು, “ನಾನು ಈ ಹೊತ್ತು ಶಾಫಾಟನ ಮಗನಾದ ಎಲೀಷನ ತಲೆಯನ್ನು ಅವನ ದೇಹದಿಂದ ಬೇರ್ಪಡಿಸದೆ
    ಹೋದರೆ ದೇವರು ನನಗೆ ಬೇಕಾದದ್ದನ್ನು ಮಾಡಲಿ” ಎಂದು ಆಣೆಯಿಟ್ಟುಕೊಂಡನು.
  yap-yap: Me ga’ar, “I Got e nge li’eg nggum’ ni fa’anra dab gog ni ngan th’ab lolugen
    Elisa e daba’!”
  hlt-MCSB: Te dongah, “Tihnin ah anih soah Shaphat capa Elisha kah lu te a om pueng
    atah Pathen loh kai he n'rhaem saeh lamtah n'talh van saeh,” a ti.
  mdy-ETH: ካኣቲ ዒማና ዑኡዞ ፔኤኮ ዼጊዲ፦ «ሃኖ ዓባ ጌላንዳሢኮ ቤርታ ሳፓፄ ናኣዚ፥ ዔልሳዒኮ ቶኦኮ ታ ቲቂሲባኣቴ ፆኦሲ
    ታና ባይዞም!» ጌዔኔ።
  twi-ASANTE: Ɔhene no kaa ntam sɛ, “Sɛ ɛnnɛ mankum Safat babarima Elisa a, Onyankopɔn
    nku me.”
  eng-WEBU: Then he said, “God do so to me, and more also, if the head of Elisha the
    son of Shaphat stays on him today.”
  wal-wal: Hegaappe guyyiyan kawoi, “SHafaaxa na7aa Elssaa7a guuggee a bolli hachchi
    pe7ikko, Xoossi tana woro!” yaagiis.
  spa-PDDPT: 'Entonces dijo: ¡Así me haga ʼElohim, y aun me añada, si la cabeza de
    Eliseo, hijo de Safat, permanece hoy sobre él!'
  gun-gun: 'Ha''e ramo huvixa aipoe''i: — Kurive Safate ra''y Eliseu akã ijaxi''y
    áry gui aipe''a e''ỹ rã Nhanderuete taxemoingo axy oipotaa rami — he''i.'
  ilo-ULB: Ket kinunana, “Kastoy koma met ti aramiden ti Dios kaniak, ken ad-adda
    pay koma, no ti ulo ni Eliseo nga anak ni Safat ket agtalinaed pay kenkuana ita
    nga aldaw.”
  kpg-kpg: Di king ga helekai mo dono dangi, “God gi daaligidia au maa Elisha ga hagalee
    tuu gi daha dono libogo i mua di laangi deenei gaa doo gi daha!”
  uig-ARA: 'پادىشاھ: ــ ئەگەر شافاتنىڭ ئوغلى ئېلىشانىڭ بېشى بۈگۈن تېنىدە قالسا، خۇدا
    مېنىڭ بېشىمنى ئالسۇن ۋە ئۇنىڭدىنمۇ ئارتۇق جازالىسۇن! ــ دېدى.'
  sus-sus: Mangɛ nu fa a fala, «Ala xa n ma tɔɔrɛ xunmasa dangi yi fan na xa n mu
    Safati xa di xɛmɛ Elise xunyi ba a dɛ i to.»
  pon-2006: E ahpw mahsanih, “Koht en ketin kemeiehla, ma moangen Elisa sohte pahn
    lupsang mwohn rahnwet eh pahn imwisekla!”
  jae-jae: Ma eŋ kêsôm gebe “Embe sêndim Sapat latu Elisa nê môkêapac su êndêŋ ocsalô
    tonec atom, go Anôtô ênac aê êndu.”
  ksd-ksd: 'Ma i ga biti: God na pait ra balbali piragu ma ra magit i ngala tana,
    gala ra ulu i Elisa natu i Sapat na ki boko tana ta go ra bung.'
  tur-YTC: Sonra şöyle dedi, “Eğer Şafat oğlu Elişa’nın başı bugün kendi üzerinde
    kalırsa, Tanrı bana aynısını, daha da fazlasını yapsın.”
  grc-BRENT: Καὶ εἶπε, τάδε ποιήσαι μοι ὁ Θεὸς καὶ τάδε προσθείη, εἰ στήσεται ἡ κεφαλὴ
    Ἑλισαιὲ ἐπʼ αὐτῷ σήμερον.
  ind-AYT: Lalu, dia berkata, “Beginilah kiranya akan diperbuat Allah kepadaku, bahkan
    lebih dari itu, jika kepala Elisa, anak Safat, masih tetap pada tubuhnya, pada
    hari ini.”
  nya-nya: Mfumuyo inati, “Mulungu andilange, andilange kwambiri ndikapanda kudula
    mutu wa Elisa mwana wa Safati lero!”
  hrv-hrv: 'I reče tada kralj: “Neka mi Bog učini ovo zlo i doda drugo ako glava Elizeja,
    sina Šafatova, ostane danas na njegovim ramenima!”'
  mps-mps: Tama kingo te po wai, “Elisa aga te dago e sęgę yabo te agai page dao.
    Megi tama e bubugade eno te agai mage togoluyu, aga tobolu sąwaibao, tama megi
    aga isaibao,” wali, “tialima, eno homugo te eno tama tisąyu da, teda Godigo agai
    ena elama, isilimainao.”
  tpi-tpi: Na king i tok, “Elisa em i as bilong ol dispela hevi bilong yumi. Na nau
    tasol bai mi katim nek bilong Elisa na bai em i dai. Sapos mi no mekim olsem,
    orait bai God i ken kilim mi yet i dai.”
  dan-1931: 'Og han sagde: “Gud ramme mig både med det ene og det andet, om Elisas,
    Sjafats Søns, Hoved skal blive siddende mellem Skuldrene på ham Dagen til Ende!”'
  vie-OVCB: 'Vua thề: “Xin Đức Chúa Trời trừng phạt ta nếu ta không chém đầu Ê-li-sê
    hôm nay.”'
  guj-2017: પછી તેણે કહ્યું, “જો આજે શાફાટના દીકરા એલિશાનું માથું તેના ધડ પર રહેવા
    દઉં, તો યહોવાહ મને એવું અને એ કરતાં વધારે વિતાડો.”
  pon-2006A: E ahpw mahsanih, “Koht en ketin kemeiehla, ma moangen Elisa sohte pahn
    lupsang mwohn rahnwet eh pahn imwisekla!”
  por-BRBSL: 'Então ele disse: “Deus faça isso comigo, e mais ainda, se a cabeça de
    Elisha, o filho de Shaphat, permanecer sobre ele hoje”.'
  cth-cth: Siangpahrang ni Shaphat capa Elisha e a lû teh sahnin a tak hoi kâkapek
    laipalah awm rah pawiteh, Cathut ni a ngai e patetlah na sak naseh, hot hlak ka
    pataw lahai yah a ti.
  twi-twi: Ɔhene no kaa ntam se, “Sɛ nnɛ mankum Safat babarima Elisa a, Onyankopɔn
    nkum me.”
  hlt-hlt: Te dongah, “Tihnin ah anih soah Shaphat capa Elisha kah lu te a om pueng
    atah Pathen loh kai he n'rhaem saeh lamtah n'talh van saeh,” a ti.
  tbz-SIM: 'Mɛm̀mɛ ò bɛ́immɛ̀ kɛ dɔ̀: Kɛ̀ diyiè yóó tɑ yíe nkɛ̀ Sɑfɑti birɛ Edisee
    kpɑɑ́nɛ̀ o yuu Kuyie nni ndɔɔ̀ kù dɔ́mɛ̀.'
  msy-2020: Egha atrivim ghaze, “Elisa en osɨmtɨzir kabar mɨngarim. Ezɨ kɨ datɨrɨghɨra
    an fɨrim atughtɨ an aremegham. Kɨ kamaghɨn damighan koghtɨ, God uabɨ na mɨsueghtɨ
    kɨ aremegham.”
  dop-dop: 'Ɩlɛnɑ wulɑʋ mɑ́ kɑpukɑ sɩ: Ye mɑ tɑ sɛtɩ Ilisee nyʋɣʋ kɛ sɑŋɑ Ɩsɔ ɩ́ tʋ-m
    wɑhɑlɑ sɔsɔ.'
  azb-azb: 'Padşah dedi: «Əgər bu gün Şafat oğlu Elişanın başı çiyni üstündə qalsa,
    Allah mənə beləsini və bundan betərini eləsin».'
  eng-DBY: And he said, God do so, and more also to me, if the head of Elisha the
    son of Shaphat shall remain on him this day!
  hin-2017: तब वह बोल उठा, “यदि मैं शापात के पुत्र एलीशा का सिर आज उसके धड़ पर रहने
    दूँ, तो परमेश्वर मेरे साथ ऐसा ही वरन् इससे भी अधिक करे।”
  wol-KYG: 'Ma nga naan: «Yal na ma Yàlla teg mbugal mu gëna tar ndegam bésub tey
    jii boppub Alyaasa doomu Safat du teqlikook baatam.»'
  eng-YLT: And he saith, 'Thus doth God do to me, and thus He doth add — if it remain
    — the head of Elisha son of Shaphat — upon him this day.'
  eng-WYC-2017: And the king said, God do to me these things, and add these things
    too, if the head of Elisha, the son of Shaphat, shall stand on him today.
  eng-WMBB: Then he said, “God do so to me, and more also, if the head of Elisha the
    son of Shaphat stays on him today.”
  urd-GVH: उसने पुकारा, “अल्लाह मुझे सख़्त सज़ा दे अगर मैं इलीशा बिन साफ़त का आज ही
    सर क़लम न करूँ!”
  rug-rug: Meke zama si asa, “Kaqu ta kupa ruana se Ilaisa sa tuna e Sapati. Kaqu
    va kilasa zoṉazoṉau e Zihova si rau be lopu tavetia rau sapu gua asa, sipu lopu
    ele opokaputu, sa popoa!” gua si asa.
  gaz-gaz: Innis, “Yoo mataan Elsaaʼi ilma Shaafaax, edana isa irra bule, Waaqni na
    haa adabu; adabbiin sunis akka malee natti haa cimuu!” jedhe.
  fra-LSG: 'Le roi dit: Que Dieu me punisse dans toute sa rigueur, si la tête d’Élisée,
    fils de Schaphath, reste aujourd’hui sur lui!'
  gnn-gnn: '@see-verse:2KI.006.030'
  yal-yal: Mangan yi a fala, a naxa, “Ala xa n tɔrɔ a ɲaxun birin yi xa Safati a dii
    xɛmɛna Elise xunna lu a dɛ to.”
  haw-1868: I aku la ia, E hana mai ke Akua ia'u pela, a e oi aku hoi, ke waihoia
    ko poo o Elisai, ke keiki a Sapata, maluna ona i keia la.
  arb-NAV: 'وَقَالَ: «لِيُعَاقِبْنِي الرَّبُّ أَشَدَّ عِقَابٍ وَيَزِدْ، إِنْ لَمْ
    أَقْطَعْ رَأْسَ أَلِيشَعَ بْنِ شَافَاطَ الْيَوْمَ».'
  ewe-ewe: Fia la ka atam be, “Mawu nefiam, wòagafiam ɖe edzi vevie ne Elisa, Safat
    ƒe viŋutsu la, ƒe ta aganɔ eƒe kɔ nu egbe.”
  eng-LEE: Then said he, May God do so unto me and continue so yet farther, if the
    head of Elisha' the son of Shaphat shall remain on him this day.
  asm-FB: পাছত তেওঁ ক’লে, “আজি চাফটৰ পুতেক ইলীচাৰ মূৰ যদি তেওঁৰ কান্ধৰ ওপৰত থাকে,
    তেন্তে ঈশ্বৰে যেন মোক দণ্ড দিয়ে, আৰু সেয়া অধিকৰূপেই দিয়ক।”
  sus-A: مَنفّ نُ قَ عَ قَلَ، «عَلَ شَ ﭑ مَ تْورّ شُنمَسَ دَنفِ يِ قَن نَ شَ ﭑ مُ
    سَقَتِ شَ دِ شّمّ عٍلِسٍ شُنيِ بَ عَ دّ عِ تٌ.»
  fra-SBL: 'Alors il dit : « Que Dieu me fasse ainsi, et plus encore, si la tête d''Élisée,
    fils de Shaphat, reste aujourd''hui sur lui. »'
  hbo-hbo: וַיֹּ֕אמֶר כֹּֽה־יַעֲשֶׂה־לִּ֥י אֱלֹהִ֖ים וְכֹ֣ה יֹוסִ֑ף אִֽם־יַעֲמֹ֞ד
    רֹ֣אשׁ אֱלִישָׁ֧ע בֶּן־שָׁפָ֛ט עָלָ֖יו הַיֹּֽום׃
  kik-kik: Nake akiuga atĩrĩ, “Ngai aronjĩka ũũru, na akĩrĩrĩrie kũnjĩka ũũru, angĩkorwo
    mũtwe wa Elisha mũrũ wa Shafatu nĩũgũkorwo ũnyiitaine na mwĩrĩ wake ũmũthĩ!”
  fra-NCL: 'Le roi dit : « Que Dieu me traite dans toute sa rigueur, si la tête d’Elisée,
    fils de Saphat, reste aujourd’hui sur lui. »'
  cek-AK: Siangpahrang mah, Vaihniah Shaphat capa Elisha ih lu angmah ih palaeng salakah
    om vop nahaeloe, Sithaw mah kai hae danpaek nasoe, kanung parai ah doeh sah nasoe,
    tiah a thuih.
  cuk-cuk: 'Geb degi, rey binnasuli goted: “Bab-Jehová emi-ibagi Safat-machi-Eliseo-ibe
    an dukar egwachasulir, be sabsur-an-odurdaksunno.”'
  uig-CYR: 'Падишаһ: — Әгәр Шафатниң оғли Елишаниң беши бүгүн тенидә қалса, Худа мениң
    бешимни алсун вә униңдинму артуқ җазалисун! — деди.'
  tel-2017: అప్పుడు రాజు “ఈ రోజు షాపాతు కొడుకు ఎలీషా మెడపై తల నిలిచి ఉంటే దేవుడు నన్ను
    పెద్ద ప్రమాదంలో పడవేస్తాడు గాక” అన్నాడు.
  hat-BSA: 'Konsa, li te di: “Ke Bondye fè m sa, e menm plis, si tèt a Élisée, fis
    a Schaphath la rete sou kò li jodi a.”'
  kos-kos: Tokosra el liksreni fahk, “Lela LEUM GOD Elan uniyuwi ngan misa, fin tia
    tahtla kwawal Elisha meet liki fongeni!”
  hbo-WLC: וַיֹּ֕אמֶר כֹּֽה־יַעֲשֶׂה ־לִּ֥י אֱלֹהִ֖ים וְכֹ֣ה יוֹסִ֑ף אִֽם־יַעֲמֹ֞ד
    רֹ֣אשׁ אֱלִישָׁ֧ע בֶּן־שָׁפָ֛ט עָלָ֖יו הַיּֽוֹם׃
  ibo-ibo: Ọ sịrị, “Ka Chineke mesoo m mmeso, otu ọbụla mmeso ahụ si dị njọ, ma ọ
    bụrụ na isi Ịlaisha nwa Shafat anọgide nʼahụ ya taa.”
  ory-ory: ତେବେ ସେ କହିଲେ, “ଯେବେ ଆଜି ଶାଫଟ୍‍ର ପୁତ୍ର ଇଲୀଶାୟର ମସ୍ତକ ତାହା ଦେହରେ ରହେ, ତେବେ
    ପରମେଶ୍ୱର ମୋତେ ସେହି ଦଣ୍ଡ, ମଧ୍ୟ ତହିଁରୁ ଅଧିକ ଦେଉନ୍ତୁ।”
  chk-chk: Iwe, ewe king a üra, “Amwo Kot epwe nieila, are üen Elisa nöün Safat we
    mwän esap pöküpök ikenai.”
  rop-rop: En det king bin tok, “Larram God kilim mi ded if nobodi kadimof det hed
    blanga Ilaisha bifo im sangodan tudei.”
  ukr-1871: 'І каже він: Нехай Бог учинить менї се й те, та ще й причинить, коли голова
    Елисеїна зістанеться сьогоднї в його на плечах.'
  deu-1951: 'Und er sprach: Gott tue mir dies und das, wenn das Haupt Elisas, des
    Sohnes Saphats, heute auf ihm bleibt!'
  eng-JPS: 'Then he said: ''God do so to me, and more also, if the head of Elisha
    the son of Shaphat shall stand on him this day.'''
  srp-1865: 'Tada reèe car: tako da mi uèini Bog i tako da doda, ako glava Jelisija
    sina Safatova ostane danas na njemu.'
  lug-lug: N’ayogera nti, “Katonda ankole bw’atyo n’okusingawo, omutwe gwa Erisa mutabani
    wa Safati bwe gunaabeera ku bibegabega bye leero!”
  heb-heb: ויאמר כה יעשה לי אלהים וכה יוסף אם יעמד ראש אלישע בן שפט עליו היום׃
  ben-IRV: পরে তিনি বললেন, “আজ যদি শাফটের ছেলে ইলীশায়ের মাথা তার কাঁধে থাকে, তবে
    ঈশ্বর যেন আমাকে ঐ রকম ও তার থেকে বেশি শাস্তি দেন।”
  pan-pan: ਉਹ ਨੇ ਆਖਿਆ ਕਿ ਜੇ ਅੱਜ ਸ਼ਾਫਾਟ ਦੇ ਪੁੱਤਰ ਅਲੀਸ਼ਾ ਦਾ ਸਿਰ ਉਹ ਦੇ ਤਨ ਉੱਤੇ ਰਹਿ ਜਾਵੇ
    ਤਾਂ ਪਰਮੇਸ਼ੁਰ ਮੇਰੇ ਨਾਲ ਇਸੇ ਤਰ੍ਹਾਂ ਸਗੋਂ ਇਹ ਦੇ ਨਾਲੋਂ ਵੀ ਵਧ ਕੇ ਕਰੇ।
  mya-JVB: ရှင်ဘုရင်ကလည်း၊ ရှာဖတ် သား ဧလိရှဲ ၏ ဦးခေါင်း သည် ယနေ့ သူ့ ကိုယ်နှင့် မ
    ကွာဘဲနေလျှင် ၊ ထာဝရဘုရား သည် ထိုမျှမက ၊ ငါ ၌ ပြု တော်မူပါစေသော ဟု ဆို ၏
  tbg-tbg: Avuhainaa vaiinti viva tiharo, Oho, Elisaara okaraqaama maa maarava qovaraiqivo.
    Vate vira qiatavano nai kururuqaa qaqi vairera, Kotiva homa ti arukaanarove, tivakero
  hmo-hmo: Vadaeni ia gwau, “Hari dina dekenai, bema Elisaia Sapata ena kwarana idia
    utua oho lasi neganai, Dirava ese lau ia alaia namo!”
  urd-urd: और उसने कहा, “अगर आज साफ़त के बेटे इलीशा' का सिर उसके तन पर रह जाए, तो
    ख़ुदावन्द मुझसे ऐसा बल्कि इससे ज़्यादा करे।”
  rus-SYN: 'И сказал: пусть то и то сделает мне Бог, и еще более сделает, если останется
    голова Елисея, сына Сафатова, на нем сегодня.'
  bqc-SIM: 'Ɔ̃ kí mɛ̀: Tó mi Safata nɛ́ Ɛlizi mi zↄ̃ gbão, Lua yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ.'
  tcz-CHONGTHU: Lengpa apengjah jingin, “Tuni tah ahi Elisha luchang katan louleh
    Pathen’in keima eithat jinghen” tin akihahsel jah jengtan ahi.
  mar-mar: राजा म्हणाला, “आज दिवस मावळेपर्यंत शाफाटचा मुलगा अलीशा याचे मस्तक त्याच्या
    धडावर राहिले तर परमेश्वर मला हवे ते शासन करो!”
  qub-qub: 'Rayga sinchipa niran: «Tayta Dios fiyupa castigamächun Safatpa wamran
    Eliseopa umanta cuncapita canan junaj mana roguchiptëga.»'
  bqp-bqp: 'Akũ kína pì: Tó mádi Safata nɛ́ Ɛlisa mì zↄ̃ gbãraro, Luda yã kɛmɛnɛ
    pãsĩpãsĩ.'
  hat-hat: 'Wa a pale byen fò, li di: —Se pou Bondye ban m'' pi gwo chatiman ki genyen
    si anvan jounen an fini, yo pa koupe tèt Elize, pitit Safa a!'
  eng-BSB: He announced, “May God punish me, and ever so severely, if the head of
    Elisha son of Shaphat remains on his shoulders through this day!”
  eng-WEBPB: Then he said, “God do so to me, and more also, if the head of Elisha
    the son of Shaphat stays on him today.”
  kbq-kbq: Anante kini ne'mo'a amanage hu'ne, Amama e'neruna knazamofo agafa'a Elisa
    mani'ne. E'ina hu'negu nagra menina Sarafati kumateti ne' Elisana ananke akafrigahue.
    Ana'ma osanugeno'a, Anumzamo'a ama ana knare okina nagrira nazeri havizantfa hugahie.
  nhe-BL: 'Huan nopa tlanahuatijquetl quiijto: “Ma Toteco Dios nechtlatzacuilti miyac
    intla ax nijtzontequilis itzonteco Eliseo ama ni tonali.”'
  bus-bus: 'Ben kína bè: Tó mɛ́ɛ Safata nɛ́ Ɛlisa mì zↄ̃ gbã̀aro, Luda yã kɛmɛ pãsĩpãsĩ.'
  gub-BL: Uhapukaz tuwihawete oho iko. — Aze nazakagok kar kwaw Erizew Xapa ta'yr
    kutàri nehe, tuwe Tupàn hezuka nehe, i'i oho iko.
  eng-DRA: 'And the king said: May God do so and so to me, and may he add more, if
    the head of Eliseus the son of Saphat shall stand on him this day.'
