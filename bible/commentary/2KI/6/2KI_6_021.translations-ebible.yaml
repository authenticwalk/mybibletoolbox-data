verse: 2KI.006.021
translations:
  mal-C: ഇസ്രായേൽരാജാവ് അവരെ കണ്ടപ്പോൾ “എന്റെ പിതാവേ! ഞാൻ ഇവരെ വെട്ടിക്കളയട്ടെ? ഇവരെ
    വെട്ടിക്കളയട്ടെ?” എന്നു എലീശയോടു ചോദിച്ചു.
  deu-TKW: 'Als nun der König von Israel sie erblickte, fragte er Elisa: Soll ich
    sie niedermetzeln, mein Vater?'
  lin-lin: 'Tango mokonzi ya Isalaele amonaki bango, atunaki Elize : — Tata na ngai,
    naboma bango ? Naboma bango ?'
  eng-LSV: And the king of Israel says to Elisha at his seeing them, “My father, do
    I strike, do I strike?”
  eng-GNV: And the King of Israel sayde vnto Elisha when he sawe them, My father,
    shall I smite them, shall I smite them?
  eng-WEBSTER: And the king of Israel said to Elisha, when he saw them, My father,
    shall I smite them ? shall I smite them ?
  nhw-BL: 'Huan quema nopa tlanahuatijquetl tlen tlali Israel quinitac, quitlatzintoquili
    Eliseo: ―¿Notata, tijnequi ma niquinmicti?'
  swh-ONEN: Wakati mfalme wa Israeli alipowaona, akamuuliza Elisha, “Je, baba yangu,
    niwaue?”
  bba-bba: Ye Isirelibɑn sinɑ boko u bu wɑ, yerɑ u Elisee bikiɑ u nɛɛ, nɛn bɑɑbɑ n
    bu ɡoowo?
  eng-KJVCPB: And the king of Israel said unto Elisha, when he saw them, My father,
    shall I smite them? shall I smite them?
  luo-luo: Kane ruodh Israel onenogi nopenjo Elisha niya, Wuora, anyalo negogi?
  meu-meu: Israel pavapavana ese e itadia, bena ia ese Elisaia e hamaoroa, eto, Tamagu
    e, aina aladia mase eiava?
  npi-ULB: जब इस्राएलका राजाले तिनीहरूलाई देखे, तब तिनले एलीशालाई भने, “हे मेरा पिता,
    के म तिनीहरूलाई मारौं ? के म तिनीहरूलाई मारौं ?”
  yor-yor: Nígbà tí ọba Israẹli rí wọn, ó béèrè lọ́wọ́ Eliṣa pé, “Ṣé kí èmi kí ó pa
    wọ́n, baba mi? Ṣé kí èmi kí ó pa wọ́n?”
  pes-OPCB: 'پادشاه اسرائیل وقتی چشمش به نیروهای سوری افتاد به الیشع گفت: «اجازه بده
    آنها را بکشم.»'
  tgl-ULB: Nang makita sila ng hari ng Israel, sinabi niya kay Eliseo, “Ama, dapat
    ko na ba silang patayin? Papatayin ko na ba sila?”
  cbu-NT: Israelshuchshat kurak anoo parangu, Elisewaa masharangiya. Pachambeeruni
    kasayani. Watam nish yushindarangshawa, tárangu,
  hui-hui: Isaraelenaga kini biagome uruni íbu heago hondowa ibugua Elaisahondo lalu,
    Agali haguane-o agali uruni homelo bo wahai hoabe, lene.
  mya-mya: ဣသ​ရေ​လ​ဘု​ရင်​သည်​ရှ​ရိ​အ​မျိုး​သား​တို့ ကို​တွေ့​သော​အ​ခါ ဧ​လိ​ရှဲ​အား``အ​ရှင်၊
    သူ​တို့ အား​သတ်​ရ​ပါ​မည်​လော။ သူ​တို့​အား​သတ်​ရ ပါ​မည်​လော'' ဟု​မေး​တော်​မူ​၏။
  bod-N: ཡང་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་དེ་རྣམས་མཐོང་བ་དང་ཨེ་ལི་ཤཱ་ལ། ཀྱེ་ངའི་ཡབ་ལགས། ངས་འདི་རྣམས་གསོད་ཆོག་གམ་ཞེས་དྲིས་པར།
  sna-sna: Mambo weIsraeri akati achivaona, akabvunza Erisha akati, “Ndivauraye here,
    baba vangu? Ndovauraya here?”
  spa-BLM: 'El rey de Israel dijo a Eliseo, al verlos: “Padre mío, ¿los golpearé?
    ¿Los golpeo?”'
  cac-cac: Ayic ix yilan eb' vin̈ chi' vin̈ sreyal Israel, ix sc'anb'an vin̈ d'a vin̈aj
    Eliseo chi'. —Mamin, ¿tzam yal in milancham eb' vin̈ tic? xchi vin̈.
  swh-ULB: Yule mfalme wa Israeli akamwambia Elisha, wakati alipowaona, “Baba yangu,
    niwaue? Niwaue?”
  bel-bel: 'І сказаў цар Ізраільскі Елісею, убачыўшы іх: ці не пабіць іх, бацька мой?'
  deu-ELBBK: 'Und der König von Israel sprach zu Elisa, als er sie sah: Soll ich schlagen,
    soll ich schlagen, mein Vater?'
  mbb-OT: Ne hein naahà sikandan duen te hadì te Israel, mid-insaan din si Elisha
    te, “Datù, hengkey is kenikew? Ebpenhimetayan ku en be sikandan?”
  mal-2015: 'യിസ്രായേൽരാജാവു അവരെ കണ്ടിട്ടു എലീശയോടു: എന്റെ പിതാവേ, വെട്ടിക്കളയട്ടെ
    ഞാൻ ഇവരെ വെട്ടിക്കളയട്ടെ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar len dikhľa o izraeliko kraľis, phučľa le Elizeostar: „Te murdarel
    len? Te murdarel len, rajeja miro?“'
  pes-OPV: 'آنگاه پادشاه اسرائیل چون ایشان را دید، به الیشع گفت: «ای پدرم آیا بزنم؟
    آیا بزنم؟»'
  ron-1924: 'Ымпэратул луй Исраел, вэзынду-й, а зис луй Елисей: „Сэ-й мэчелэреск,
    сэ-й мэчелэреск, пэринте?”'
  ben-OBCV: ইস্রায়েলের রাজা তাদের দেখতে পেয়ে ইলীশায়কে জিজ্ঞাসা করলেন, “হে আমার
    প্রভু, আমি কি এদের মেরে ফেলব? আমি কি এদের মেরে ফেলব?”
  som-som: Markaasaa boqorkii dalka Israa'iil wuxuu Eliishaa ku yidhi markuu nimankii
    arkay, Aabbahayow, miyaan laayaa? Miyaan laayaa?
  lat-VUC: 'Dixitque rex Israël ad Eliseum, cum vidisset eos: Numquid percutiam eos,
    pater mi?'
  eng-ASVBT: And the king of Israel said unto Elisha, when he saw them, My father,
    shall I smite them? shall I smite them?
  ita-1885: 'E il re d''Israele, come li ebbe veduti, disse a Eliseo: Percoterò io,
    percoterò io, padre mio?'
  eng-LXXUP: And the king of Israel said to Elisha, when he saw them, Shall I not
    verily smite them, my father?
  eng-ULB: The king of Israel said to Elisha, when he saw them, “My father, should
    I kill them? Should I kill them?”
  spa-VBL: 'Cuando el rey de Israel los vio, le preguntó a Eliseo: “Padre mío, ¿los
    mato? ¿Debo matarlos?”'
  fra-_FOB: 'Et dès que le roi d''Israël les vit, il dit à Élisée: Mon père, frapperai-je,
    frapperai-je?'
  mal-mal: 'യിസ്രായേൽ രാജാവ് അവരെ കണ്ടിട്ട് എലീശയോട്: “എന്റെ പിതാവേ, ഞാൻ ഇവരെ കൊന്നുകളയട്ടെ;
    ഞാൻ ഇവരെ കൊന്നുകളയട്ടെ?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Jab Isrāīl ke bādshāh ne apne dushmanoṅ ko dekhā to us ne Ilīshā se pūchhā,
    “Mere bāp, kyā maiṅ unheṅ mār dūṅ? Kyā maiṅ unheṅ mār dūṅ?”
  suz-BL: मिनु इस्राएल ङा पिपमी मेको आन कली तशा, एलीशा कली “आं आफ, मार गो एको आन कली
    सदुमी। एको आन कली सदुमी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E il re d’Israele, come li ebbe veduti, disse ad Eliseo: “Padre mio,
    li debbo colpire? li debbo colpire?”'
  ckb-ckb: 'کاتێک پاشای ئیسرائیل ئەوانی بینی، بە ئەلیشەعی گوت: «ئایا بیانکوژم، باوکە؟
    ئایا بیانکوژم؟»'
  eng-BBE: And the king of Israel, when he saw them, said to Elisha, My father, am
    I to put them to the sword?
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಅವರನ್ನು ಕಂಡಾಗ ಎಲೀಷನಿಗೆ, “ನನ್ನ ತಂದೆಯೇ, ನಾನು ಸಂಹರಿಸಲೋ,
    ಸಂಹರಿಸಲೋ?” ಎಂದನು.
  tam-2017: 'இஸ்ரவேலின் ராஜா அவர்களைக் கண்டபோது, எலிசாவைப் பார்த்து: என் தகப்பனே,
    நான் அவர்களை வெட்டிப்போடலாமா என்று கேட்டான்.'
  spa-RV-1909: 'Y cuando el rey de Israel los hubo visto, dijo á Eliseo: ¿Herirélos,
    padre mío?'
  ron-BTF: 'Și împăratul lui Israel i-a spus lui Elisei, când i-a văzut: Părintele
    meu, să îi lovesc? Să îi lovesc?'
  eng-WEBP: The king of Israel said to Elisha, when he saw them, “My father, shall
    I strike them? Shall I strike them?”
  eng-FBV: When the king of Israel saw them, he asked Elisha, “My father, shall I
    kill them? Shall I kill them?”
  nld-1939: 'Toen de koning van Israël ze zag, vroeg hij Eliseus: Vader, zal ik ze
    neerslaan?'
  nch-BL: 'Huan quema nopa tanahuatijquet ten tali Israel quinitac, quitatzintoquili
    Eliseo: ―¿Notata, tijnequi ma niquinmicti?'
  vie-1934: 'Vua Y-sơ-ra-ên thấy chúng nó, thì nói với Ê-li-sê rằng: Hỡi cha! phải
    đánh chúng nó chăng? phải đánh chúng nó chăng.'
  hin-CV: जैसे ही इस्राएल के राजा ने उन्हें देखा, वह एलीशा से कहने लगा, “मेरे पिताजी,
    क्या, हम उन पर वार करें? बताइए, क्या हम उन पर वार करें?”
  spa-BES: 'Y cuando el rey de Israel los vio, dijo a Eliseo: Padre mío, ¿acaso los
    atacamos con arco y la espada?'
  tdx-tdx: Le hoe ty mpanjaka’ Israele amy Elisà, ie nioni’e, O aba, ho lafaeko hao?
    ho zevoñeko ambane hao?
  tha-KJV: และเมื่อกษั​ตริ​ย์​แห่​งอ​ิสราเอลเห็นเขาเข้า จึงตรัสแก่เอลี​ชาว​่า “​บิ​ดาของข้าพเจ้า
    จะให้ข้าพเจ้าฆ่าเขาเสียหรือ จะให้ข้าพเจ้าฆ่าเขาเสียหรือ”
  por-BR-2018: 'E quando o rei de Israel os havia visto, disse a Eliseu: Eu os ferirei,
    pai meu?'
  deu-ELO: 'Und der König von Israel sprach zu Elisa, als er sie sah: Soll ich schlagen,
    soll ich schlagen, mein Vater?'
  eng-WYC-2018: And the king of Israel, when he had seen them, said to Elisha, My
    father, whether I shall smite them? (or My father, shall I strike them down?)
  epo-epo: 'Kaj la reĝo de Izrael diris al Eliŝa, kiam li ekvidis ilin: Ĉu mi ne mortigu
    ilin? ĉu mi ne mortigu ilin, mia patro?'
  uig-PIN: 'Israilning padixaⱨi ularni kɵrgǝndǝ Elixadin: I atam, ularni ɵltürüwetǝymu?
    Ularni ɵltürüwetǝymu? dǝp soridi.'
  beo-beo: Isala:ili hina bagade da Silia dunu ba:beba:le, e da Ilaisiama amane adole
    ba:i, “Hina! Na da amo fane lelegela:dula:? Na da ili fane lelegela:dula:?”
  tpi-OTNT: King bilong Israel i lukim ol na em i askim Elisa olsem, “Bikman, ating
    mi mas kilim ol i dai, a?”
  hau-SA: Da sarkin Isra’ila ya gan su, sai ya tambayi Elisha ya ce, “In kashe su
    ne, mahaifina? In kashe su?”
  uig-LAT: 'Israilning padishahi ularni körgende Élishadin: I atam, ularni öltürüwéteymu?
    Ularni öltürüwéteymu? dep soridi.'
  nde-nde: Inkosi yako-Israyeli ithe ibabona, yabuza ku-Elisha yathi, “Ngibabulale
    yini, baba? Ngibabulale na?”
  ton-ton: Pea naʻe pehē ʻe he tuʻi ʻo ʻIsileli kia ʻIlaisa, ʻi heʻene mamata kiate
    kinautolu, “ʻA ʻeku tamai, te u teʻia ʻakinautolu pe ʻikai? Te u teʻia ʻakinautolu?”
  ces-1613: 'Řekl pak král Izraelský Elizeovi, když je uzřel: Mám-liž je zmordovati,
    otče můj?'
  eng-WMB: The king of Israel said to Elisha, when he saw them, “My father, shall
    I strike them? Shall I strike them?”
  tam-TCV: இஸ்ரயேல் அரசன் அவர்களைக் கண்டபோது எலிசாவிடம், “என் தகப்பனே, நான் அவர்களைக்
    கொன்றுவிடட்டுமா?” என்று கேட்டான்.
  ceb-ULB: Miingon ang hari sa Israel kang Eliseo, sa dihang nakita niya sila, “Amahan
    ko, pamatyon ko na ba sila? Pamatyon ko na ba sila?”
  pol-UBG: 'Gdy król Izraela zobaczył ich, zapytał Elizeusza: Czy mam ich zabić, mój
    ojcze?'
  agr-agr: 'Tuja Israel aents aidaun apuji nunú aents aidaun wainak, Eliseon iniak:
    “¿Apawah, juju aents aidaunash kajegtatjak?” tau.'
  kyc-kyc: Dokopa Isaraele kiŋi dokome Siria yanda singi dupwa kandapala baame Ilaisa
    piso soo, Nambame dupwa pyaowape? Yangone, dupwa nambame pyao kumakaowape? leya.
  urd-GVU: جب اسرائیل کے بادشاہ نے اپنے دشمنوں کو دیکھا تو اُس نے الیشع سے پوچھا،
    ”میرے باپ، کیا مَیں اُنہیں مار دوں؟ کیا مَیں اُنہیں مار دوں؟“
  deu-1912: 'Und der König Israels, da er sie sah, sprach er zu Elisa: Mein Vater,
    soll ich sie schlagen?'
  ntj-ntj: Nyangka puurrpa Yitjurayilngamartatjilu-tjananya nyakulalpi Yilayitjanya
    tjapirnu, “Mirri-munta-tjananyarna pungku?”
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸನು ಅವರನ್ನು ಕಂಡು ಎಲೀಷನಿಗೆ, “ಅಪ್ಪಾ, ನಾನು ಇವರನ್ನು ಸಂಹರಿಸಿ ಬಿಡಲೋ?
    ಸಂಹರಿಸಲೇ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Ma fa’ani guyrad e pilung nu Israel, me ga’ar ngak Elisa, “Mog, nge di’in?
    Nggu li’rad?”
  hlt-MCSB: Amih te a hmuh vaengah Israel manghai loh Elisha te, “A pa ka ngawn la
    ka ngawn aya?” a ti nah.
  mdy-ETH: ዒማና ዒስራዔኤሌ ካኣቲ ሶኦሪዮ ዓሶ ዴንቃዖ፦ «ታ ጎዳ! ታ ዔያቶ ዎዾም? ዎዾም ታ ዔያቶ?» ጌዒ ዔልሳዒ ኮይላ
    ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a Israelhene hunuu wɔn no, ɔteaam, bisaa Elisa sɛ, “Mʼagya, menkunkum
    wɔn anaa?”
  eng-WEBU: The king of Israel said to Elisha, when he saw them, “My father, shall
    I strike them? Shall I strike them?”
  wal-wal: Israa7eela kawoi eta be7ido wode Elssaa7a, “Ta aawau, taani eta woroo?
    Taani eta woroo?” yaagidi oichchiis.
  spa-PDDPT: 'Y cuando el rey de Israel los vio, preguntó a Eliseo: ¿Los mato? Padre
    mío, ¿Los mato?'
  gun-gun: 'Ha''e nunga Israel pygua huvixa oexa vy oporandu Eliseu pe: — Xeru, ajukapa
    ''rã? Tajukapa pa?'
  ilo-ULB: Kinuna ti ari ti Israel kenni Eliseo, idi nakitana ida, “Amak, rumbeng
    kadi a papatayek ida? Rumbeng kadi a patayek ida?
  kpg-kpg: Di madagoaa di king o Israel ne gidee ia digau Syria, gei mee ga heeu gi
    Elisha, “Au ga daaligi digaula, meenei? Au ga daaligi digaula?”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى ئۇلارنى كۆرگەندە ئېلىشادىن: ئى ئاتام، ئۇلارنى ئۆلتۈرۈۋېتەيمۇ؟
    ئۇلارنى ئۆلتۈرۈۋېتەيمۇ؟ دەپ سورىدى.'
  sus-sus: Isirayila mangɛ naxa Elise maxɔrin, «N ba, n xa e faxa? A lanma e xa sɔntɔ?»
  pon-2006: Ni nanmwarkien Israel eh mahsanihada mehn Siria ko, e ahpw keinemwe rehn
    Elisa, “Ia duwe, maing, I pahn kemeirailla?”
  jae-jae: Gêdêŋ taŋ kiŋ Israelŋa gêlic êsêac naŋ, eŋ kêtu kênac Elisa gebe “Tamoc,
    aê janac êsêac me masi.”
  ksd-ksd: 'Ma ra king Israel i ga biti tai Elisa, ba i ga gire diat: Dave, tamagu,
    ina ubu diat?'
  tur-YTC: İsrael Kralı onları görünce Elişa’ya, “Baba, onları vurayım mı? Onları
    vurayım mı?” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραήλ πρὸς Ἑλισαιὲ, ὡς εἶδεν αὐτοὺς, εἰ πατάξας
    πατάξω, πάτερ;
  ind-AYT: Raja Israel bertanya kepada Elisa, ketika dia melihat mereka, “Apakah aku
    boleh membunuhnya? Apakah aku boleh membunuhnya, Bapakku?”
  nya-nya: Mfumu ya ku Israeli itawaona, inafunsa Elisa kuti, “Abambo anga, kodi ndiwaphe?
    Kodi ndiwaphe?”
  hrv-hrv: 'Kad ih vidje kralj Izraela, reče Elizeju: “Treba li ih poubijati, oče
    moj?”'
  mps-mps: Te Israel king bidigo sualima, te Siria bidi dabe te taun tomode bidibo
    sulama, tama agai te Elisabolo e tama hanalu wali, “Genuai bidi, tialima eno augwali
    elama, isilagawe, a?”
  tpi-tpi: King bilong Israel i lukim ol na em i askim Elisa olsem, “Bikman, ating
    mi mas kilim ol i dai, a?”
  dan-1931: 'Da Israels Konge så dem, spurgte han Elisa: “Skal jeg hugge dem ned,
    min Fader?”'
  vie-OVCB: 'Thấy vậy, vua Ít-ra-ên hỏi Ê-li-sê: “Thưa cha, có nên đánh giết họ không?”'
  guj-2017: ઇઝરાયલના રાજાએ તેઓને જોયા ત્યારે તેણે એલિશાને કહ્યું, “મારા પિતાજી, શું
    હું તેઓને મારું? તેઓને મારું?”
  pon-2006A: Ni nanmwarkien Israel eh mahsanihada mehn Siria ko, e ahpw keinemwe rehn
    Elisa, “Ia duwe, maing, I pahn kemeirailla?”
  por-BRBSL: 'O rei de Israel disse a Eliseu, quando os viu: “Meu pai, devo golpeá-los?
    Devo atacá-los?”'
  cth-cth: Isarel siangpahrang ni a hmu awh toteh Elisha koevah apa ka thei awh han
    maw, thet laipalah maw ka ta han telah atipouh.
  twi-twi: Bere a Israelhene huu wɔn no, ɔteɛɛ mu, bisaa Elisa se, “Mʼagya, minkunkum
    wɔn ana?”
  hlt-hlt: Amih te a hmuh vaengah Israel manghai loh Elisha te, “A pa ka ngawn la
    ka ngawn aya?” a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi bɛ̀ yɑ̀ kɛ́bekɛ Edisee kɛ dɔ̀: n cicɛ,
    m bɛ̀ kùɔɑ̀?'
  msy-2020: Ezɨ Israelian atrivim men ganigha kamaghɨn Elisan azara, “Gumazir ekiam,
    kɨ ti me mɨsueghtɨ me arɨghiregham, a?”
  dop-dop: 'Wɑɑtʋ wei Ɩsɛɣɛlɩ wulɑʋ nɑwɑ yoolɑɑ mpɛ, ɩlɛnɑ ɩ́ pɔɔsɩ Ilisee sɩ: Mɑ
    kʋ-wɛɣɛ, mɑ cɑɑ?'
  azb-azb: 'İsrail padşahı onları görəndə Elişaya dedi: «Mənim atam, onları qırıb
    məhv edimmi?»'
  eng-DBY: And the king of Israel said to Elisha, when he saw them, My father, shall
    I smite? shall I smite [them]?
  hin-2017: उनको देखकर इस्राएल के राजा ने एलीशा से कहा, “हे मेरे पिता, क्या मैं इनको
    मार लूँ? मैं उनको मार लूँ?”
  wol-KYG: 'Buurub Israyil gis leen ne: «Baay Alyaasa, ma rey leen? Ãa, ma rey leen?»'
  eng-YLT: And the king of Israel saith unto Elisha, at his seeing them, 'Do I smite
    — do I smite — my father?'
  kne-kne: Idi inilan din ari ed Israel daida, kanana en Eliseo, “Apo, ay peslek daida?
    Ay mayat mo peslek daida?”
  eng-WYC-2017: And the king of Israel, when he had seen them, said to Elisha, My
    father, whether I shall smite them?
  eng-WMBB: The king of Israel said to Elisha, when he saw them, “My father, shall
    I strike them? Shall I strike them?”
  urd-GVH: जब इसराईल के बादशाह ने अपने दुश्मनों को देखा तो उसने इलीशा से पूछा, “मेरे
    बाप, क्या मैं उन्हें मार दूँ? क्या मैं उन्हें मार दूँ?”
  rug-rug: Meke sipu dogori sa baṉara pa Izireli sari na tinoni Siria, si nanasia
    sa se Ilaisa, “Tamaqu, kaqu va matei rau sari? Kaqu va matei rau sari?” gua si
    asa.
  gaz-gaz: Mootiin Israaʼelis isaan arginaan, “Yaa abbaa ko, ani isaan fixuu? Ani
    isaan fixuu?” jedhee Elsaaʼin ni gaafate.
  fra-LSG: 'Le roi d’Israël, en les voyant, dit à Élisée: Frapperai-je, frapperai-je,
    mon père?'
  gnn-gnn: Ga ŋunhi giŋ Yitjuralpuyŋunydja waŋana Yelatjiyawala bitjarra, “Nhaltjan
    dhuwala ŋarra yurru yulŋunydja? Bumana ŋarra walalanha yurru Djiriyawuyŋunhanydja?”
  yal-yal: Isirayila mangan to e to, a fala Elise xa, a naxa, “N fafe, n xa e faxa?”
  haw-1868: I mai la ke alii o ka Iseraela ia Elisai, i kona ike ana ia lakou, E kuu
    makua, e pepehi anei au? e pepehi anei au ia lakou?
  arb-NAV: 'وَعِنْدَمَا شَاهَدَهُمْ مَلِكُ إِسْرَائِيلَ سَأَلَ أَلِيشَعَ: «هَلْ أَقْتُلُهُمْ،
    هَلْ أَقْتُلُهُمْ يَا أَبِي؟»'
  ewe-ewe: Esi Israel fia kpɔ wo la, edo ɣli bia Elisa be, “Fofonye, ɖe mawu woa?
    Mawu woa?”
  eng-LEE: And the king of Israel said unto Elisha', when he saw them, Shall I smite
    them? Shall I smite them, my father?
  asm-FB: অৰামীয়াসকলক দেখা পাই ইস্ৰায়েলৰ ৰজাই ইলীচাক সুধিলে, “হে মোৰ পিতৃ, মই তেওঁলোকক
    বধ কৰিম নে? মই মাৰিম নে?”
  sus-A: عِسِرَيِلَ مَنفّ نَشَ عٍلِسٍ مَشْرِن، «ﭑ بَ، ﭑ شَ عٍ قَشَ؟ عَ لَنمَ عٍ شَ
    سْنتْ؟»
  fra-SBL: 'Le roi d''Israël dit à Élisée, lorsqu''il les vit : « Mon père, dois-je
    les frapper ? Dois-je les frapper ? »'
  hbo-hbo: וַיֹּ֤אמֶר מֶֽלֶךְ־יִשְׂרָאֵל֙ אֶל־אֱלִישָׁ֔ע כִּרְאֹתֹ֖ו אֹותָ֑ם הַאַכֶּ֥ה
    אַכֶּ֖ה אָבִֽי׃
  kik-kik: Rĩrĩa mũthamaki wa Isiraeli aamoonire-rĩ, akĩũria Elisha atĩrĩ, “Baba ndĩmoorage?
    Nĩ wega ndĩmoorage?”
  fra-NCL: 'Le roi d’Israël, en les voyant, dit à Elisée : « Les frapperai-je, les
    frapperai-je, mon père ? »'
  cek-AK: Israel siangpahrang mah nihcae to hnuk naah, Elisha khaeah, Kam pa, nihcae
    hae ka hum han maw? Ka hum han maw? tiah a naa.
  cuk-cuk: 'Israel-e-rey deyob daksagu, Eliseoʼse egichialid: —Dummad, we-sordamar,
    ¿an ogiloge? ¿An oburgwe?'
  uig-CYR: 'Исраилниң падишаси уларни көргәндә Елишадин: И атам, уларни өлтүрүветәйму?
    Уларни өлтүрүветәйму? дәп сориди.'
  tel-2017: అప్పుడు ఇశ్రాయేలు రాజు వాళ్ళను చూసి “నా తండ్రీ, వీళ్ళను చంపమంటావా, చంపెయ్యనా?”
    అని ఎలీషాని అడిగాడు.
  hat-BSA: 'Konsa, wa Israël la, lè li te wè yo, li te di Élisée: “Papa mwen, èske
    m dwe touye yo? Èske m dwe touye yo?”'
  kos-kos: Ke pacl se tokosra lun Israel el liye mwet Syria inge, el siyuk sel Elisha,
    “Ku nga ac uniya mwet Syria inge? Nga ac onelosi?”
  hbo-WLC: וַיֹּ֤אמֶר מֶֽלֶךְ־יִשְׂרָאֵל֙ אֶל־אֱלִישָׁ֔ע כִּרְאֹת֖וֹ אוֹתָ֑ם הַאַכֶּ֥ה
    אַכֶּ֖ה אָבִֽי׃
  ibo-ibo: Mgbe eze Izrel hụrụ ha, ọ jụrụ Ịlaisha ajụjụ sị, “Nna m, ị chọrọ ka m gbuo
    ha?”
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ସେମାନଙ୍କୁ ଦେଖି ଇଲୀଶାୟଙ୍କୁ କହିଲେ, “ହେ ମୋହର ପିତଃ, ମୁଁ
    କʼଣ ସେମାନଙ୍କୁ ଆଘାତ କରିବି? ମୁଁ କʼଣ ସେମାନଙ୍କୁ ଆଘାତ କରିବି?”
  chk-chk: Lupwen ewe kingen Israel a küna ekewe sounfiun Siria, a aisini Elisa, “Semei,
    ifa usun, üpwe nirela?”
  rop-rop: Wal wen det king blanga Isreil bin luk olabat, imbin askim Ilaisha, “Bos,
    wanim ai garra dum langa dislot solja brom Siriya? Ai kilim olabat ded?”
  ukr-1871: 'Як же побачив їх царь Ізрайлїв, питає в Елисея: Чи мєнї їх вистинати,
    батьку?'
  deu-1951: 'Und als der König von Israel sie sah, sprach er zu Elisa: Mein Vater,
    soll ich sie schlagen? Soll ich sie schlagen?'
  eng-JPS: 'And the king of Israel said unto Elisha, when he saw them: ''My father,
    shall I smite them? shall I smite them?'''
  srp-1865: 'A car Izrailjev reèe Jelisiju kad ih ugleda: hoæu li biti, hoæu li biti,
    oèe moj?'
  lug-lug: Awo kabaka wa Isirayiri bwe yabalaba, n’abuuza Erisa nti, “Kitange, mbatte?
    Mbatte?”
  heb-heb: ויאמר מלך ישראל אל אלישע כראתו אותם האכה אכה אבי׃
  ben-IRV: আর ইস্রায়েলের রাজা তাদের দেখে ইলীশায়কে বললেন, “হে, পিতা, ওদের কি মেরে
    ফেলব?”
  pan-pan: ਜਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਅਲੀਸ਼ਾ ਨੂੰ ਆਖਿਆ, ਹੇ ਮੇਰੇ ਪਿਤਾ,
    ਕੀ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਾਂ? ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਾਂ?
  mya-JVB: ဣသရေလ ရှင်ဘုရင် ကလည်း ၊ အဘ ၊ ထိုသူ တို့ကိုထားနှင့် သတ် ရပါမည်လော ဟု ဧလိရှဲ
    အား မေး လျှင်၊
  tbg-tbg: Siria vika Sameria vatukaqi vauvaro Isareri avuhainaava Elisaara irero
    tiharo, Nora vaiintio, te vika arukarerave? tiro.
  hmo-hmo: Israela ena king ese idia ia itaia neganai, ia ese Elisaia ia nanadaia,
    ia gwau, “Lohia e, lau ese idia do lau alaia mase, ani?”
  urd-urd: और इस्राईल के बादशाह ने उनको देखकर इलीशा' से कहा, “ऐ मेरे बाप, क्या मैं
    उनको मार लूँ? मैं उनको मार लूँ?”
  rus-SYN: 'И сказал царь Израильский Елисею, увидев их: не избить ли их, отец мой?'
  bqc-SIM: 'Kɛ́ Isailiↄ kía ń é, à Ɛlizi là à mɛ̀: Mà ń dɛdɛ yã̀? Baa, mà
    ń dɛdɛa?'
  tcz-CHONGTHU: Israel lengpan amaho chu amudoh phat’in Elisha kom’a chun ahin samjah
    jingin, “Hepa hiche hohi katha gamding hitam? Kathagam ding hitam?” ahintin ahi.
  mar-mar: इस्राएलच्या राजाने हे अरामी सैन्य पाहिले. राजा अलीशाला म्हणाला, “बाबा,
    मी यांना मारु का? त्यांना ठार करु का?”
  qub-qub: 'Chay suldärucunata ricar Israelpa raynenga Eliseota niran: «Tayta, ¿wañurachishächu?»'
  bqp-bqp: 'Kũ Isarailanↄ kína ń é, à Ɛlisa là à pì: Mà ń dɛdɛn yá? Baa, mà ń dɛdɛn
    yá?'
  hat-hat: 'Lè wa peyi Izrayèl la wè sòlda peyi Siri yo, li mande Elize: —Touye yo,
    papa mwen? Touye yo?'
  eng-BSB: And when the king of Israel saw them, he asked Elisha, “My father, shall
    I kill them? Shall I kill them?”
  eng-WEBPB: The king of Israel said to Elisha, when he saw them, “My father, shall
    I strike them? Shall I strike them?”
  kbq-kbq: Anama hazazama Israeli kini ne'mo'ma negeno'a, Elisana amanage huno asami'ne,
    Nenfaga hu i'zo huge'na ama vahera zamahe fri'neno?
  nhe-BL: 'Huan quema nopa tlanahuatijquetl tlen tlali Israel quinitac, quitlajtlani
    Eliseo: ―¿Notata, tijnequi ma niquinmicti?'
  bus-bus: 'Kɛ̀ Isarailinↄ kína ń é, à Ɛlisa là à bè: Mà ń dɛdɛn yↄ́? Baa, mà ń dɛdɛn
    yↄ́?'
  gub-BL: Izaew wanuwihawete wexak a'e zauxiapekwer Xir wà kury. Upuranu Erizew rehe.
    — Aipo azuka putar ihe wà nehe, hezar. Aipo azuka putar ihe wà nehe, i'i izupe.
  eng-DRA: 'And the king of Israel said to Eliseus, when he saw them: My father, shall
    I kill them?'
