verse: 2KI.006.032
translations:
  mal-C: 'ആ സമയം എലീശാ തന്റെ വീട്ടിൽ ഇരിക്കുകയായിരുന്നു. പട്ടണനേതാക്കന്മാരും അദ്ദേഹത്തോടൊപ്പം
    ഇരുന്നിരുന്നു. രാജാവു തന്റെ ദൂതനെ മുൻപേ അയച്ചു. എന്നാൽ അയാൾ വന്നെത്തുന്നതിനുമുമ്പേ
    എലീശാ പട്ടണനേതാക്കന്മാരോട്: “ഈ കൊലപാതകി എന്റെ തല അറക്കാനായി ഒരുവനെ അയച്ചിരിക്കുന്നതു
    നിങ്ങൾ കാണുന്നില്ലേ? നോക്കൂ, ആ ദൂതൻ വരുമ്പോൾ കതക് അടച്ചേക്കുക, അത് അവനെതിരേ അടഞ്ഞുതന്നെ
    കിടക്കട്ടെ! അവന്റെ യജമാനന്റെ കാലടിശബ്ദവും അവന്റെ പിന്നിൽ ഉണ്ടല്ലോ?” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Während nun Elisa in seinem Hause saß und die Vornehmen bei ihm saßen,
    sandte er einen Mann vor sich her. Aber ehe noch der Bote des Königs zu ihm gelangte,
    sagte er zu den Vornehmen: Habt ihr gesehen, daß dieser Mördersohn hergesandt
    hat, um mir den Kopf abschlagen zu lassen? Seht zu, sobald der Bote kommt, verschließt
    die Thür und stemmt euch mit der Thüre gegen ihn! Hinter ihm drein sind ja schon
    die Tritte seines Herrn zu vernehmen.'
  lin-lin: 'Nzokande, Elize avandaki kati na ndako na ye, elongo na bakambi ya engumba.
    Mokonzi atindaki ntoma moko epai ya Elize. Kasi liboso ete akoma, Elize alobaki
    na bakambi ya engumba : « Bozali komona te ete mobomi oyo atindi moto mpo na koya
    kokata ngai moto ? Bosala keba ! Tango kaka bokomona ye, bokanga ekuke liboso
    na ye mpe botindika ye na yango na sima ! Boyoka ! Wana ezali makelele ya makolo
    ya nkolo na ye te, oyo ezali koyokana sima na ye ? »'
  eng-LSV: And Elisha is sitting in his house, and the elderly are sitting with him,
    and [the king] sends a man from before him; before the messenger comes to him,
    even he himself said to the elderly, “Have you seen that this son of the murderer
    has sent [him] to turn aside my head? See, at the coming in of the messenger,
    shut the door, and you have held him fast at the door, is not the sound of the
    feet of his lord behind him?”
  eng-GNV: '(Nowe Elisha sate in his house, and the Elders sate with him.) And the
    King sent a man before him: but before the messenger came to him, he saide to
    the Elders, See ye not howe this murtherers sonne hath sent to take away mine
    head? take heede when the messenger commeth, and shut the doore and handle him
    roughly at the doore: is not the sounde of his masters feete behinde him?'
  eng-WEBSTER: 'But Elisha sat in his house, and the elders sat with him; and the
    king sent a man from before him: but ere the messenger came to him, he said to
    the elders, See ye how this son of a murderer hath sent to take away my head?
    look, when the messenger cometh, shut the door, and hold him fast at the door:
    is not the sound of his master''s feet behind him?'
  nhw-BL: 'Huan Eliseo mosehuijtoya ipan ichaj ica nopa huehue tlacame catli quinyacanayayaj
    israelitame. Huan nopa tlanahuatijquetl quititlanqui se itlatitlanil ma tlayacana
    huan quinotzas Eliseo. Pero quema ayamo ajsiyaya nopa soldado, Eliseo quinilhui
    nopa huehue tlacame: ―Xiquitaca nopa temictijquetl quititlantoc se tlacatl ma
    nechquechtzontequiqui. Pero quema ajsis xicaltzacuaca huan amo xijcahuilica ma
    calaqui pampa iica huala iteco.'
  swh-ONEN: Wakati huu, Elisha alikuwa ameketi ndani ya nyumba yake, akiwa pamoja
    na wazee. Mfalme akatuma mjumbe kumtangulia, lakini kabla hajafika, Elisha akawaambia
    wale wazee, “Hammwoni huyu muuaji jinsi anavyotuma mtu kukata kichwa changu? Tazama,
    wakati mjumbe huyo atakapofika, fungeni mlango na mzuieni asiingie. Je, vishindo
    vya nyayo za bwana wake haviko nyuma yake?”
  bba-bba: N deemɑ sɑɑ ye sɔɔ, Elisee u sɔ̃ win yɛnuɔ wi kɑ Isirelibɑn ɡuro ɡuro be
    bɑ nùn berɑm nɑ. Mɑ sinɑ boko u win bɔ̃ɔ turo ɡɔrɑ Eliseen mi. Adɑmɑ bɔ̃ɔ wi,
    u sere turi mi, Elisee u ɡuro ɡuro be sɔ̃ɔwɑ u nɛɛ, tɔn ɡowo wi, u sɔmɔ ɡɔrim
    wee u kɑ mɑn wiru burɑ. Yen sɔ̃, i n tii sɛ sɑɑ ye sɔmɔ wi, u koo tunumɑ. I kɑ
    nùn ɡɑmbo ye bɔrio tɔɔwɔ, i ku de u du. Domi win yinnin tii u nùn swĩi biruɔ.
  eng-KJVCPB: 'But Elisha sat in his house, and the elders sat with him; and the king
    sent a man from before him: but ere the messenger came to him, he said to the
    elders, See ye how this son of a murderer hath sent to take away mine head? look,
    when the messenger cometh, shut the door, and hold him fast at the door: is not
    the sound of his master’s feet behind him?'
  luo-luo: Koro noyudo Elisha obet e ode ka en gi jodonge. Ruoth nooro jootene motelo
    e nyime, to kane pok ochopo, Elisha nowachone jodonge niya, “Donge uneno ka koro
    janekni oro ngʼato mondo obi onega? Winjuru, ka jaote ochopo, to ulor dhoot matek
    ma kik odonji, nimar ruodhe luwo bangʼe machiegni.”
  meu-meu: Elisaia na ena ruma ai e helaiva, bona tau-badadia na ia ida hehelai. Hanua
    pavapavana ese tau ta ia vairana amo vada e siaia lao; a hari gwaukau tauna do
    se kau ai, Elisaia ese unu tau-badadia e hamaorodia, eto, O itaiamu, una roroma
    tauna vada e hesiai, lau kwaragu iabi-ohona totona. Gwaukau tauna bainema negana
    ai, iduara na ba koua kunuka-kunuka, ia ba laoa ahu. Biaguna aena regedia na ia
    murina amo se maimu a?
  npi-ULB: तर एलीशा आफ्नो घरमा बसिरहेका थिए र धर्म-गुरुहरू तिनीसँगै बसिरहेका थिए ।
    राजाले आफ्‍नो अघि एक जना मानिसलाई पठाए तर त्‍यो सन्देशवाहक एलीशाकहाँ आइपुग्‍नु
    अघि तिनले धर्म-गुरुहरूलाई भने, “हेर्नुहोस्, त्‍यो हत्याराको छोरोले मेरो शिर काट्नलाई
    कसैलाई पठाएको छ । जब सन्देशवाहक आइपुग्छ तब ढोका थुन्‍नुहोस् र त्यसले ठेल्‍दा थामिराख्‍नुहोस्
    । के त्यसको पछाडि त्‍यसको मालिकको पाइलाको आवाज आएको छैन र ?”
  yor-yor: Nísinsin yìí Eliṣa jókòó ní ilé rẹ̀ àwọn àgbàgbà náà jókòó pẹ̀lú rẹ̀. Ọba
    sì rán oníṣẹ́ síwájú rẹ̀, ṣùgbọ́n kí ó tó dé ibẹ̀, Eliṣa sọ fún àwọn àgbàgbà pé,
    “Ṣé ẹ̀yin kò rí bí apànìyàn ti ń rán ẹnìkan láti gé orí mi kúrò? Ẹ wò ó, nígbà
    tí ìránṣẹ́ náà bá dé, ẹ ti ìlẹ̀kùn kí ẹ sì dìímú ṣinṣin ní ẹnu-ọ̀nà, ìró ẹsẹ̀
    olúwa rẹ̀ kò ha wà lẹ́yìn rẹ?”
  pes-OPCB: 'وقتی پادشاه مأموری برای دستگیری الیشع فرستاد، او در خانهٔ خود با بزرگان
    قوم اسرائیل سرگرم گفتگو بود. اما پیش از رسیدن مأمور، الیشع به بزرگان گفت: «این
    قاتل قاصدی فرستاده است تا سرم را از تنم جدا کند. وقتی آمد در را ببندید و نگذارید
    داخل شود، چون به‌زودی اربابش هم پشت سر او می‌آید.»'
  tgl-ULB: Pero nakaupo si Eliseo sa kaniyang bahay kasama ng mga nakatatanda. Nagpadala
    ng tao ang hari pero nang dumating ang mensahero kay Eliseo, sinabi niya sa mga
    nakatatanda, “Tingnan ninyo kung paanong nagpadala ng tao ang anak ng mamamatay-tao
    na ito para patayin ako? Kapag dumating siya, isara ninyo ang pinto at pigilan
    ninyong mabuksan niya ito. Hindi ba't kasunod niya ay ang mga yapak ng kaniyang
    panginoon?”
  cbu-NT: Itaru, Elisewnaa pangush wachinanurpat shanee ashiranganaya. Kuraksha wasundururee
    amb pachamaam zanganirangiya. Itaru, ndatuma kurak wasundurur Elisewash kusaru,
    Elisewma wasina wachinanuree tsiyatarangu, Napangtsa. Na tputs kpachamash wasundururee
    ningeem nuwaam muchi turumaam tuzanganichiya. Itaru, siysa mazinantsa. Kurak wasundurur
    kuskachu, wach mbamari shtandayarush, annungiri kámanayarus, ksutangtsa. Paptsa.
    Urkar musápa kuzizimun kuschiya, tárangiya.
  hui-hui: Ani lalu ibugua, Agali mbirame Elaisa bo wahole pu, lene. Horo ogoningi
    Elaisa ibu ibuni andagaha Samariali agali haguaneru heba berene. Agali mbira kinihanda
    Elaisa bo wahole pu layago ibu wene harigani ibalu heagola Elaisa ibugua agali
    haguane biaruhondo lamialu lalu, Inanaga kini ibu wali agali homelo bo wahaga
    kagome áyu ibugua agali mbira i̱naga ma pugu wahole pu laya handala ibira. Agali
    ogoni ibiragola ibu tamuha naibilo panga hongo howa paya tagi ho halimu. Ani bu
    kamaria ibunaga kini ibuni abale ibalu erembiraha íbu kane hondoleberemi, lene.
  mya-mya: ဧ​လိ​ရှဲ​အား​ဖမ်း​ဆီး​ရန်​လူ​တစ်​ယောက်​ကို စေ​လွှတ်​တော်​မူ​၏။ ဤ​အ​တော​အ​တွင်း​၌​ဧ​လိ​ရှဲ​သည်​မိ​မိ​ထံ​သို့
    အ​လည်​အ​ပတ်​လာ​သော​အ​မျိုး​သား​အ​ကြီး အ​ကဲ​များ​နှင့်​အ​တူ မိ​မိ​၏​အိမ်​တွင်​ရှိ​လေ
    သည်။ မင်း​ကြီး​၏​စေ​တ​မန်​မ​ရောက်​လာ​မီ ဧ​လိ​ရှဲ​က ထို​အ​ကြီး​အကဲ​တို့​အား``လူ​သတ်
    သ​မား​သည် ငါ့​အား​သတ်​ရန်​လူ​တစ်​ယောက် ကို​စေ​လွှတ်​လေ​ပြီ။ သို့​ဖြစ်​၍​ထို​သူ​ရောက်​လာ
    သော​အ​ခါ​တံ​ခါး​ကို​ပိတ်​ထား​ကြ​လော့။ သူ့ အား​အ​ထဲ​သို့​ဝင်​ခွင့်​မ​ပြု​ကြ​နှင့်။
    မင်း​ကြီး ကိုယ်​တိုင်​ပင်​လျှင်​သူ​၏​နောက်​မှ​လိုက်​လာ လိမ့်​မည်'' ဟု​ပြော​၏။-
  bod-N: དེ་ཡང་ཨེ་ལི་ཤཱ་རང་གི་ཁྱིམ་དུ་བཞུགས་ཏེ། རྒན་པོ་རྣམས་ཀྱང་ཁོང་དང་མཉམ་དུ་བསྡད་ཡོད་པ་དང་།
    རྒྱལ་པོས་རང་གི་འཁོར་མི་ཞིག་མངགས་ཀྱང་། བང་ཆེན་དེ་ཨེ་ལི་ཤཱའི་དྲུང་དུ་མ་སླེབས་གོང་དུ།
    ཁོང་གིས་རྒན་པོ་རྣམས་ལ། མི་གསོད་མཁན་གྱིས་ངའི་མགོ་གཅོད་པར་མི་ཞིག་མངགས་པ་ཁྱོད་ཚོས་མཐོང་ངམ།
    ད་ལྟོས་དང་། བང་ཆེན་དེ་སླེབས་མ་ཐག་ཏུ་སྒོ་གཏན་པར་གྱིས། ཁོ་སྒོའི་ཕྱི་རོལ་ཏུ་ཁོགས་ཤིག
    དེའི་རྒྱབ་ཏུ་ཁོའི་བདག་པོའི་གོམ་སྒྲ་ཡོད་པ་མིན་ནམ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Zvino Erisha akanga akagara mumba make, uye vakuru vakanga vagere naye.
    Mambo akatuma nhume mberi, asi asati asvika, Erisha akati kuvakuru, “Hamuoni here
    iyi mhondi iri kutumira munhu kuzodimura musoro wangu? Tarirai, kana nhume yasvika,
    mupfige mukova muutsigire kuti asapinda. Ko, hausi mutsindo wetsoka dzatenzi wake
    mushure make here?”
  spa-BLM: 'Pero Eliseo estaba sentado en su casa, y los ancianos estaban sentados
    con él. Entonces el rey envió a un hombre de su parte; pero antes de que el mensajero
    llegara a él, dijo a los ancianos: “¿Veis cómo este hijo de un asesino ha enviado
    a quitarme la cabeza? Mirad, cuando venga el mensajero, cerrad la puerta y mantenedla
    cerrada contra él. ¿No se oye el ruido de los pies de su amo detrás de él?”'
  cac-cac: 'Ix schecanb''at jun vin̈ vinac vin̈ rey chi'' d''a vin̈aj Eliseo chi''.
    C''ojanem vin̈ d''a yol spat yed'' eb'' vin̈ yichamtac vinaquil chon̈ab''. Ayic
    manto c''ochlaj jun vin̈ schecab'' vin̈ rey chi'', ix yalan vin̈ d''a eb'' vin̈
    ichamtac vinac chi'': —Ilec tonab''i, ix scheccot jun vin̈ schecab'' jun vin̈
    milum anima chi'' yic tzul yiq''uel in jolom vin̈. Palta maclejec eyab'' tas ol
    vala'': Ayic ol javoc vin̈ chi'', ol e maquel te'' puerta tic, vach'' tzeyutej
    e macan te'', tzac''an sjavi vin̈ rey d''a spatic vin̈, xchi vin̈.'
  swh-ULB: Basi Elisha alikuwa ameketi kwenye nyumba yake, na wazee walikuwa wamekaa
    pamoja naye. Yule mfalme akamtuma mtu wa mbele yake, lakini wakati mjumbe alipokuja
    kwa Elisha, akawaambia wazee, “Ona jinsi huyu mwana wa muuaji alivytumwa kuchukua
    kichwa changu? Tazama, wakati yule mjumbe atakapokuja, funga mlango, na uushikilie
    huo mlango funga dhidi yake asiingie. Je sio sauti ya bwana wake nyuma mguuni
    pake?”
  bel-bel: 'А Елісей сядзеў у сваім доме і старцы сядзелі ў яго. І паслаў цар чалавека
    ад сябе. Перш чым прыйшоў пасланы да яго, ён сказаў старцам: бачыце, што гэты
    сын забойцы паслаў зьняць зь мяне галаву? Глядзеце, калі прыйдзе пасланец, зачынеце
    дзьверы і прыцісьніце яго дзьвярмі. А вось і тупат ног гаспадара яго за ім!'
  deu-ELBBK: 'Und Elisa saß in seinem Haus, und die Ältesten saßen bei ihm. Und der
    König sandte einen Mann vor sich her. Ehe der Bote zu ihm kam, sprach er aber
    zu den Ältesten: Habt ihr gesehen, dass dieser Mördersohn hergesandt hat, um mir
    den Kopf wegzunehmen? Seht zu, sobald der Bote kommt, verschließt die Tür und
    drängt ihn mit der Tür weg! Ist nicht der Schall der Tritte seines Herrn hinter
    ihm?'
  mbb-OT: Dutun he timpu, ebpimpinuu si Elisha ziyà te valey zin is ebpekidlalag te
    menge ebpemendumala te Israel. Midsuǥù haazà is hadì te etew he ibpehuna zin diyà
    te ki Elisha. Piru zutun te wazè pa mekeuma haazà is midsuǥù te hadì, migkeǥiyan
    ni Elisha haazà is ebpemendumala te, “Heeyan is hadì tew he ebpemenhimatey, midsuǥù
    sikandin te etew he ibpetamped te lieg ku. Ne emun ebpekeume en heeyan he etew
    ne lekevi niw is gemawan ne kenè niw ipeseled. Is hadì he egalen din, edtinundug
    kandin.”
  mal-2015: 'എലീശാ തന്റെ വീട്ടിൽ മൂപ്പന്മേരോടുകൂടെ ഇരിക്കുമ്പോൾ രാജാവു ഒരാളെ തനിക്കു
    മുമ്പായി അയച്ചു; ദൂതൻ എലീശയുടെ അടുക്കൽ എത്തുന്നതിന്നു മുമ്പെ അവൻ മൂപ്പന്മാരോടു:
    എന്റെ തല എടുത്തുകളവാൻ ആ കൊലപാതകപുത്രൻ ആളയച്ചിരിക്കുന്നതു നിങ്ങൾ കണ്ടുവോ? നോക്കുവിൻ
    ദൂതൻ വരുമ്പോൾ നിങ്ങൾ വാതിൽ അടെച്ചു വാതില്ക്കൽ അവനെ തടുത്തുകൊൾവിൻ; അവന്റെ യജമാനന്റെ
    കാലൊച്ച അവന്റെ പിമ്പിൽ കേൾക്കുന്നുണ്ടല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Elizeus bešelas andre peskro kher a o vodci le forengre bešenas leha.
    Angloda sar ke leste avľa o poslos, phenďa o Elizeus le vodcenge: „Dikhen, oda
    vrahos bičhavel varekas, hoj mange te odčhinel o šero. Den pozoris! Sar oda poslos
    avela, phanden pre leste o vudar a ispiden les le vudareha avri. Či imar na šunďol
    leskre rajeskre kroki, sar avel kade pal leste?“'
  pes-OPV: 'و الیشع در خانه خود نشسته بود و مشایخ، همراهش نشسته بودندو پادشاه، کسی
    را از نزد خود فرستاد و قبل ازرسیدن قاصد نزد وی، الیشع به مشایخ گفت: «آیامی بینید
    که این پسر قاتل فرستاده است تا سر مرااز تن جدا کند؟ متوجه باشید وقتی که قاصدبرسد،
    در را ببندید و او را از در برانید، آیا صدای پایهای آقایش در عقبش نیست.»'
  ron-1924: 'Елисей шедя ын касэ ши бэтрыний шедяу лынгэ ел. Ымпэратул а тримис пе
    чинева ынаинте. Дар, ынаинте ка сэ ажунгэ солул, Елисей а зис бэтрынилор: „Ведець
    кэ ачест фиу де учигаш тримите пе чинева сэ-мь я капул? Аскултаць! Кынд ва вени
    солул, ынкидець уша ши оприци-л ла ушэ; ну се ауде оаре сунетул пашилор стэпынулуй
    сэу ын урма луй?”'
  ben-OBCV: ইত্যবসরে ইলীশায় তাঁর বাড়িতে বসেছিলেন, এবং প্রাচীনেরাও তাঁর সাথে বসেছিলেন।
    রাজামশাই ইতিমধ্যে একজন দূত পাঠিয়ে দিলেন, কিন্তু সে এসে পৌঁছানোর আগেই ইলীশায়
    সেই প্রাচীনদের বলে দিলেন, “আপনারা কি দেখতে পাচ্ছেন না এই হত্যাকারী আমার মুণ্ডু
    কেটে ফেলার জন্য একজনকে পাঠাচ্ছে? দেখুন, সেই দূত যখন আসবে, আপনারা দরজাটি বন্ধ করে
    দেবেন এবং তাকে ঢুকতে দেবেন না। তার পিছু পিছু, তার মনিবের পায়ের শব্দও কি শোনা
    যাচ্ছে না?”
  som-som: Oo Eliishaana markaas wuxuu dhex fadhiyey gurigiisii, oo odayaashiina way
    la fadhiyeen; oo boqorkiina nin buu iska soo hor mariyey; laakiinse ninkii wargeeyska
    ahaa intuusan isagii u iman ayuu Eliishaa odayaashii ku yidhi, War bal eega siduu
    kan gacankudhiigluhu dhalay cid ugu soo diray in madaxa layga gooyo? War markii
    wargeeysku yimaado albaabka xidha, oo dib ugu celiya albaabka. War waxa ka dambeeya
    sow ma aha sanqadhii cagihii sayidkiisa?
  lat-VUC: 'Eliseus autem sedebat in domo sua, et senes sedebant cum eo. Præmisit
    itaque virum: et antequam veniret nuntius ille, dixit ad senes: Numquid scitis
    quod miserit filius homicidæ hic, ut præcidatur caput meum? videte ergo: cum venerit
    nuntius, claudite ostium, et non sinatis eum introire: ecce enim sonitus pedum
    domini ejus post eum est.'
  eng-ASVBT: 'But Elisha was sitting in his house, and the elders were sitting with
    him; and the king sent a man from before him: but ere the messenger came to him,
    he said to the elders, See ye how this son of a murderer hath sent to take away
    my head? look, when the messenger cometh, shut the door, and hold the door fast
    against him: is not the sound of his master’s feet behind him?'
  ita-1885: 'Or Eliseo sedeva in casa sua, e gli Anziani sedevano appresso a lui;
    e il re vi mandò un uomo de'' suoi; ma avanti che il messo fosse venuto a lui,
    Eliseo disse agli Anziani: Non vedete voi che il figliuolo di quel micidiale ha
    mandato per tormi la testa? vedete, dopo che il messo sarà venuto, serrate l''uscio;
    ed impedite, serrando l''uscio di forza, che egli non entri; il suono de'' piedi
    del suo signore non viene egli dietro a lui?'
  eng-LXXUP: 'And Elisha was sitting in his house, and the elders were sitting with
    him; and the king sent a man before him: before the messenger came to him, he
    also said to the elders, Do ye see that this son of a murderer has sent to take
    away my head? See, as soon as the messenger shall have come, shut the door, and
    forcibly detain him at the door: is not the sound of his master’s feet behind
    him?'
  eng-ULB: But Elisha was sitting in his house, and the elders were sitting with him.
    The king sent a man from before him, but when the messenger came to Elisha, he
    said to the elders, “See how this son of a murderer has sent to take away my head?
    Look, when the messenger comes, shut the door, and hold the door shut against
    him. Is not the sound of his master's feet behind him?”
  spa-VBL: 'Eliseo estaba sentado en su casa con los ancianos. El rey había enviado
    un mensajero por delante, pero antes de que llegara, Eliseo dijo a los ancianos:
    “¿Ven cómo este asesino envía a alguien a cortarme la cabeza? Así que, en cuanto
    llegue el mensajero, cierren la puerta y no lo dejen entrar. ¿No es el sonido
    de los pasos de su amo siguiéndolo?” .'
  fra-_FOB: 'Or, Élisée étant assis dans sa maison et les anciens étant assis avec
    lui, le roi envoya un homme devant lui. Mais, avant que le messager fût arrivé,
    Élisée dit aux anciens: Voyez-vous que ce fils de meurtrier envoie quelqu''un
    pour m''ôter la tête? Lorsque le messager entrera, ayez soin de fermer la porte,
    et de le retenir à la porte. Entendez-vous le bruit des pas de son maître qui
    le suit?'
  mal-mal: 'എലീശാ തന്റെ വീട്ടിൽ മൂപ്പന്മാരോടുകൂടെ ഇരിക്കുമ്പോൾ രാജാവ് ഒരാളെ തനിക്കുമുമ്പായി
    അയച്ചു; ദൂതൻ എലീശയുടെ അടുക്കൽ എത്തുന്നതിന് മുമ്പെ അവൻ മൂപ്പന്മാരോട്: “എന്റെ തല
    എടുത്തുകളയുവാൻ ആകൊലപാതകപുത്രൻ ആളയച്ചിരിക്കുന്നത് നിങ്ങൾ കണ്ടുവോ? നോക്കുവിൻ ദൂതൻ
    വരുമ്പോൾ നിങ്ങൾ വാതിൽ അടച്ച് വാതില്ക്കൽ അവനെ തടയുക; അവന്റെ യജമാനന്റെ കാലൊച്ച അവന്റെ
    പിമ്പിൽ കേൾക്കുന്നുണ്ടല്ലോ?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Us ne ek ādmī ko Ilīshā ke pās bhejā aur ḳhud bhī us ke pīchhe chal paṛā.
    Ilīshā us waqt ghar meṅ thā, aur shahr ke buzurg us ke pās baiṭhe the. Bādshāh
    kā qāsid abhī rāste meṅ thā ki Ilīshā buzurgoṅ se kahne lagā, “Ab dhyān kareṅ,
    is qātil bādshāh ne kisī ko merā sar qalam karne ke lie bhej diyā hai. Use andar
    āne na deṅ balki darwāze par kunḍī lagāeṅ. Us ke pīchhe pīchhe us ke mālik ke
    qadmoṅ kī āhaṭ bhī sunāī de rahī hai.”
  suz-BL: मिनु पिपम आ लोव़ कुरब मुर का कली एलीशा आ बाक्‍तीक सोइक्‍ता बाक्‍त। मेना
    एलीशा खाल्‍पापुकी नु आ खिंम बाक्‍शो बाक्‍माक्‍त। तन्‍न मेको लोव़ कुरब मुर जाक्‍चा
    क्‍येङा ङोंइती एलीशाम मेको खाल्‍पा आन कली “मेको मुर साइक्‍बम आं पिया ख्रोइक्‍पाइक्‍चा
    कली मुर सोइश्‍शो गे मतनी? कोव़ङीन, मेको आ लोव़ कुरब जाक्‍मेनु, लाप्‍चो चोक्‍कीन।
    मिनु थम बोल्‍यो पा नेप्‍शा बाक्‍कीन। मार मेको आ होव़प मेको आ नो‍नोले मपिशो बाक्‍बा
    ङा?” देंमाक्‍त।
  ita-1927: 'Or Eliseo se ne stava sedendo in casa sua, e con lui stavano a sedere
    gli anziani. Il re mandò innanzi un uomo; ma prima che questo messo giungesse,
    Eliseo disse agli anziani: “Lo vedete voi che questo figliuol d’un assassino manda
    qualcuno a tagliarmi la testa? Badate bene; quand’arriva il messo, chiudete la
    porta, e tenetegliela ben chiusa in faccia. Non si sente già dietro a lui il rumore
    de’ passi del suo signore?”'
  ckb-ckb: 'لەو کاتەدا ئەلیشەع لە ماڵەکەی خۆی دانیشتبوو، ڕیش سپییەکانیش لەلای دانیشتبوون.
    پاشا نێردراوێکی پێش خۆی ناردە لای، بەڵام بەر لەوەی نێردراوەکە بگاتە لای، ئەلیشەع
    بە پیرەکانی گوت: «بینیتان چۆن ئەو پیاوکوژە کەسێکی ناردووە هەتا سەرم بپەڕێنێت؟
    ببینن، کاتێک پیاوەکە گەیشت، دەرگاکە دابخەن و نەهێڵن دەرگاکە بکاتەوە. من دڵنیام
    پاشا خۆی لەدوای ئەوەوە دێت.»'
  eng-BBE: But Elisha was in his house, and the responsible men were seated there
    with him; and before the king got there, Elisha said to those who were with him,
    Do you see how this cruel and violent man has sent to take away my life?
  kan-OKCV: ಎಲೀಷನು ಊರಿನ ಹಿರಿಯರೊಡನೆ ತನ್ನ ಮನೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದನು. ಅರಸನು ತನ್ನ ಹತ್ತಿರ
    ಇದ್ದ ಒಬ್ಬ ದೂತನನ್ನು ಕಳುಹಿಸಿದನು. ಅವನು ಇನ್ನೂ ಸ್ವಲ್ಪ ದೂರದಲ್ಲಿರುವಾಗಲೇ ಎಲೀಷನು ಹಿರಿಯರಿಗೆ,
    “ನೋಡಿರಿ, ಆ ಕೊಲೆಗಾರನ ಮಗನು ನನ್ನ ತಲೆಯನ್ನು ಹಾರಿಸುವುದಕ್ಕೆ ದೂತನನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ. ದೂತನು
    ಇಲ್ಲಿಗೆ ಬಂದ ಕೂಡಲೇ ನೀವು ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿ, ಅವನು ಒಳಗೆ ಬಾರದಂತೆ ಅದನ್ನು ಒತ್ತಿಹಿಡಿಯಿರಿ.
    ಅವನ ಹಿಂದೆಯೇ ಬರುತ್ತಿರುವ ಅವನೊಡೆಯನ ಕಾಲಿನ ಸಪ್ಪಳ ಕೇಳಿಸುತ್ತಿದೆಯಲ್ಲವೇ?” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'எலிசா தன் வீட்டில் உட்கார்ந்திருந்தான்; மூப்பர்களும் அவனோடு உட்கார்ந்திருந்தார்கள்.
    அப்பொழுது ராஜா: ஒரு மனிதனைத் தனக்கு முன்னே அனுப்பினான்; இந்த ஆள் எலிசாவினிடத்திற்கு
    வருவதற்குமுன்னே, அவன் அந்த மூப்பர்களை நோக்கி: என் தலையை வெட்ட, அந்தக் கொலைபாதகனுடைய
    மகன் ஆள் அனுப்பினான்; பார்த்தீர்களா? அந்த ஆள் வரும்போது, நீங்கள் அவனை உள்ளே வரவிடாமல்
    கதவைப் பூட்டிப்போடுங்கள்; அவனுக்குப் பின்னாக அவனுடைய எஜமானின் காலின் சத்தம் கேட்கிறது
    அல்லவா என்றான்.'
  spa-RV-1909: 'Estaba á la sazón Eliseo sentado en su casa, y con él estaban sentados
    los ancianos: y el rey envió á él un hombre. Mas antes que el mensajero viniese
    á él, dijo él á los ancianos: ¿No habéis visto cómo este hijo del homicida me
    envía á quitar la cabeza? Mirad pues, y cuando viniere el mensajero, cerrad la
    puerta, é impedidle la entrada: ¿no viene tras él el ruido de los pies de su amo?'
  ron-BTF: 'Dar Elisei ședea în casa lui și bătrânii ședeau cu el; și împăratul a
    trimis un om înaintea sa; dar înainte ca mesagerul să vină la el, a spus bătrânilor:
    Vedeți cum acest fiu de ucigaș a trimis să îmi ia capul? Priviți, când mesagerul
    vine, închideți ușa și opriți-l la ușă; nu este sunetul picioarelor stăpânului
    său înapoia lui?'
  eng-WEBP: But Elisha was sitting in his house, and the elders were sitting with
    him. Then the king sent a man from before him; but before the messenger came to
    him, he said to the elders, “Do you see how this son of a murderer has sent to
    take away my head? Behold, when the messenger comes, shut the door, and hold the
    door shut against him. Isn’t the sound of his master’s feet behind him?”
  eng-FBV: Elisha was sitting in his house with the elders. The king had sent a messenger
    on ahead, but before he got there, Elisha told the elders, “Can you see how this
    murderer is sending someone to cut off my head? So, as soon as the messenger arrives,
    close the door and hold it shut against him. Isn't that the sound of his master's
    footsteps following him?”
  nld-1939: 'Terwijl de koning iemand voor zich uitzond, zat Eliseus in zijn woning
    met enigen van de oudsten om zich heen. Maar eer die bode Eliseus bereikt had,
    sprak deze tot de oudsten: Ziet ge; dat moordenaarskind heeft er iemand op uitgestuurd,
    om mij het hoofd af te slaan! Pas op; sla de deur dicht, als die bode wil binnenkomen,
    en duw hem met de deur naar buiten. Maar hoor ik daar niet de voetstappen van
    zijn meester achter hem aan?'
  nch-BL: 'Huan Eliseo mosehuijtoya ipan ichaj ica nopa huehue tacame cati quinyacanayayaj
    israelitame. Huan nopa tanahuatijquet quititanqui se itatitanil ma tayacana huan
    ma quinotza Eliseo. Pero quema ayemo ajsiyaya nopa soldado, Eliseo quinilhui nopa
    huehue tacame: ―Xiquitaca nopa temictijquet quititantoc se tacat ma techquechtzontequiqui.
    Pero quema ajsis xicaltzacuaca huan amo xijcahuilica ma calaqui pampa iica huala
    iteco.'
  vie-1934: 'Ê-li-sê đang ngồi trong nhà mình, và các trưởng lão ngồi chung quanh
    người, thì vua sai một sứ giả đi trước mình đến cùng tiên tri. Nhưng khi sứ giả
    chưa đến, Ê-li-sê nói với các trưởng lão rằng: Kìa, hãy xem, con kẻ sát nhân kia
    sai người đến đặng cắt đầu ta. Khá coi chừng: vừa khi sứ giả đến, hãy đóng cửa
    lại, dùng cửa xô đuổi nó đi. Các ngươi há chẳng nghe tiếng bước của chủ nó sau
    lưng nó sao?'
  hin-CV: एलीशा अपने घर में बैठे हुए थे, उनके साथ नगर पुरनिए भी बैठे हुए थे. इस समय
    राजा द्वारा भेजा दूत यहीं आ रहा था. अभी वह व्यक्ति यहां नहीं पहुंचा था, मगर एलीशा
    अपने साथ के पुरनियों से कह रहे थे, “देखो, इस हत्यारे को, उसने मेरा सिर उड़ाने
    के लिए एक दूत भेजा है! ऐसा कीजिए, जैसे ही वह दूत यहां पहुंचे, दरवाजा बंद कर लें
    और उसे अच्छी तरह से बंद किए रखें. उसका स्वामी उससे अधिक दूर नहीं होगा.”
  spa-BES: 'Pero Eliseo estaba en su casa, y los hombres responsables estaban sentados
    allí con él; y antes de que llegara el rey, Eliseo dijo a los que estaban con
    él: ¿Ven cómo este hombre cruel y violento ha enviado para quitarme la vida?'
  tdx-tdx: 'Fe niam­besatse añ’an­jomba’e ao t’i Elisà, naho nitrao-piambesatse ama’e
    o androanavio; le nañitrike ìrake hiaolo aze mb’eo i mpanjakay fe mbe tsy pok’
    eo i nahitrikey, le hoe re amo androanavio: Oni’ areo hao te nañitrife’ ty anam-pamono
    tia ty lohako? Inao, ie pok’eo i irakey, arindrino i lalañey naho tano mirindriñe
    ama’e i lalañey; aa tsy mañorik’ aze hao ty fika­tsea­katse­am-pandia’ i tompo’ey?'
  tha-KJV: แต่​เอลี​ชาน​ั่งอยู่ในบ้านของท่าน และพวกผู้​ใหญ่​ก็​นั่งอยู่​ด้วย กษัตริย์​ทรงใช้คนมาจากต่อเบื้องพระพักตร์​พระองค์
    แต่​ก่อนที่​ผู้​สื่อสารจะมาถึง เอลีชาก็​พู​ดก​ับพวกผู้​ใหญ่​ว่า “ท่านทั้งหลายเห็นหรือไม่​เล่า
    ที่​บุ​ตรชายของฆาตกรคนนี้​ใช้​คนมาเอาศีรษะของข้าพเจ้า ดู​เถิด เมื่อผู้สื่อสารมา
    จงปิดประตู และยึดประตู​ให้​แน่​นก​ันเขาไว้ เสียงเท้าของนายของเขาตามเขามามิ​ใช่​หรือ​”
  por-BR-2018: 'Estava naquele tempo Eliseu sentado em sua casa, e com ele estavam
    sentados os anciãos: e o rei enviou a ele um homem. Mas antes que o mensageiro
    viesse a ele, disse ele aos anciãos: Não vistes como este homicida me envia a
    tirar a cabeça?'
  deu-ELO: 'Und Elisa saß in seinem Hause, und die Ältesten saßen bei ihm. Und der
    König sandte einen Mann vor sich her. Ehe der Bote zu ihm kam, sprach er aber
    zu den Ältesten: Habt ihr gesehen, daß dieser Mördersohn hergesandt hat, um mir
    den Kopf wegzunehmen? Sehet zu, sobald der Bote kommt, verschließet die Tür und
    dränget ihn mit der Tür hinweg! Ist nicht der Schall der Tritte seines Herrn hinter
    ihm?'
  eng-WYC-2018: Soothly Elisha sat in his house, and (the) eld men sat with him; then
    the king before-sent a man to Elisha, and before that that messenger came, Elisha
    said to the eld men, Whether ye know, that the son of (a) man-queller [hath] sent
    hither, that mine head be girded off? Therefore see ye, when the messenger cometh,
    shut ye the door, and suffer ye not him to enter; for lo! the sound of the feet
    of his lord is behind him. (And Elisha sat in his house, and the old men, (or
    the elders), sat with him; then the king sent out a man from before himself to
    Elisha, but before that the messenger came, Elisha said to the old men, (or the
    elders), Do ye not know, that this son of a man-killer hath sent a man here, to
    gird off my head? And so see ye, when the messenger cometh, that ye shut the door,
    and do not allow him to enter; for behold! the sound of the feet of his lord is
    behind him.)
  epo-epo: 'Dume Eliŝa sidis en sia domo, kaj la plejaĝuloj estis ĉe li. La reĝo sendis
    de si homon. Antaŭ ol la sendito venis al li, li diris al la plejaĝuloj: Ĉu vi
    vidas, ke tiu filo de mortigisto sendis, por depreni mian kapon? rigardu, kiam
    venos la sendito, fermu la pordon kaj forpuŝu lin per la pordo; la sono de la
    piedoj de lia sinjoro aŭdiĝas post li.'
  uig-PIN: 'Əmma Elixa ɵz ɵyidǝ olturatti; aⱪsaⱪallarmu uning bilǝn billǝ olturƣanidi.
    Padixaⱨ uning aldiƣa bir adǝmni mangdurƣanidi. Lekin u hǝwǝrqi u yǝrgǝ yetip barmayla,
    Elixa aⱪsaⱪallarƣa: — Mana bu jallatning balisining beximni alƣili adǝm mangdurƣanliⱪini
    kɵrdünglarmu? Əmdi hǝwǝrqi kǝlgǝndǝ ixikni qing taⱪap iqidin tiriwelinglar. Mana
    uning kǝynidin kǝlgǝn ƣojisining ⱪǝdimining awazi angliniwatmamdu? — dedi.'
  beo-beo: 'Amalu e da Ilaisia lala masa:ne, sia: adola ahoasu dunu asunasi. Amo galuwane,
    Ilaisia da ea diasu ganodini asigilai dunu ema sofe misi amo bisili esafulu. Hina
    bagade ea sia: adola masu dunu da hame doaga:i galobawane, Ilaisia da asigilai
    dunu ilima amane sia:i, “Amo fane legesu dunu (Isala:ili hina bagade) da na fane
    legemusa:, dunu asunasi. Amaiba:le, e da gui doaga:sea, e ganodini mae misa:ne,
    logo ga:sima. Hina bagade hisu da ea baligia aligili misunu.”'
  tpi-OTNT: King i tok olsem na em i salim wanpela man i go bilong kilim Elisa. Long
    dispela taim Elisa i stap long haus bilong en na sampela hetman bilong Samaria
    i stap wantaim em. Dispela man king i bin salim, em i no kamap yet, na Elisa i
    tokim ol hetman olsem, “King bilong yumi, em i man bilong kilim man i dai. Na
    nau em i salim pinis wanpela man bilong katim nek bilong mi. Tasol taim dispela
    man i kam kamap, yupela i mas pasim dua strong bai em i no inap i kam insait.
    Na king yet i bihainim dispela man i kam.”
  hau-SA: To, Elisha yana zaune a cikin gidansa, dattawa kuwa suna zaune tare da shi.
    Sai sarki ya aiki ɗan aika yă ci gaba, amma kafin ɗan aikan yă isa, Elisha ya
    ce wa dattawan, “Kun gani ko? Wannan mai kisa ya aiko a cire mini kai! To, idan
    ɗan aikan ya iso, sai ku rufe ƙofar da ƙarfi, ku bar shi a waje. Ba da jimawa
    ba, maigidansa zai bi bayansa?”
  uig-LAT: 'Emma Élisha öz öyide olturatti; aqsaqallarmu uning bilen bille olturghanidi.
    Padishah uning aldigha bir ademni mangdurghanidi. Lékin u xewerchi u yerge yétip
    barmayla, Élisha aqsaqallargha: — Mana bu jallatning balisining béshimni alghili
    adem mangdurghanliqini kördünglarmu? Emdi xewerchi kelgende ishikni ching taqap
    ichidin tiriwélinglar. Mana uning keynidin kelgen ghojisining qedimining awazi
    angliniwatmamdu? — dédi.'
  nde-nde: U-Elisha wayehlezi endlini yakhe labadala babehlezi laye. Inkosi yasithumela
    isithunywa phambili, kodwa sithe singakafiki u-Elisha wathi ebadaleni, “Liyakubona
    yini ukuthi umbulali lo usethumele umuntu ukuba azoquma ikhanda lami na? Khangelani,
    ekufikeni kwesithunywa lapha libovala umnyango libambe isivalo siqine. Kalizizwa
    yini izisinde zenkosi yaso ngemva kwaso na?”
  ton-ton: 'Ka naʻe nofo pe ʻa ʻIlaisa ʻi hono fale, pea naʻe nonofo mo ia ʻae kau
    mātuʻa; pea naʻe fekau atu ʻe he tuʻi ha tangata meiate ia: ka ʻi he teʻeki hoko
    mai ʻae talafekau kiate ia, naʻa ne pehē ki he kau mātuʻa, “ʻOku mou vakai, ki
    heʻene fekau mai ʻe he foha ni ʻoe fakapō, ke ne toʻo ʻo ʻave ʻa hoku ʻulu? Vakai,
    ʻoka hoko mai ʻae talafekau, tāpuni ʻae matapā, pea taʻofi maʻu ia ki he matapā:
    ʻikai kuo patū mai ʻae vaʻe ʻo ʻene ʻeiki ki mui ʻiate ia?”'
  ces-1613: '(Elizeus pak seděl v domě svém, a starší s ním seděli.) I poslal jednoho
    z přístojících svých, a prvé než přišel posel ten k němu, již byl řekl starším:
    Nevíte-liž, že poslal ten syn vražedlníkův, aby sťal hlavu mou? Šetřtež, když
    by vcházel ten posel, zavřete dvéře a odstrčte jej ode dveří. Zdaliž i dusání
    noh pána jeho není za ním?'
  eng-WMB: But Elisha was sitting in his house, and the elders were sitting with him.
    Then the king sent a man from before him; but before the messenger came to him,
    he said to the elders, “Do you see how this son of a murderer has sent to take
    away my head? Behold, when the messenger comes, shut the door, and hold the door
    shut against him. Isn’t the sound of his master’s feet behind him?”
  tam-TCV: அந்த வேளையில் எலிசா தன் வீட்டுக்குள் தன்னைச் சந்திக்க வந்த முதியோர்களோடு
    உட்கார்ந்திருந்தான். அப்பொழுது அரசன் ஒரு தூதுவனை தனக்கு முன்னே போகும்படி அனுப்பியிருந்தான்.
    ஆனால் அவன் அங்கு போய்ச்சேரும் முன்பே எலிசா முதியோரைப் பார்த்து, “இக்கொலைகாரன்
    என் தலையை வெட்டுவதற்கு ஒருவனை அனுப்புகிறதை நீங்கள் காணவில்லையா? பாருங்கள் இந்தத்
    தூதுவன் வரும்போது, அவன் வரும்முன் கதவைப் பூட்டிக்கொண்டு நில்லுங்கள். பின்னாலே
    கேட்பது அவனுடைய எஜமானின் காலடிச் சத்தமல்லவா” என்றான்.
  ceb-ULB: Apan naglingkod si Eliseo didto sa sulod sa iyang balay, ug naglingkod
    uban kaniya ang mga kadagkoan. Nagpadala ug tawo ang hari gikan sa iyang atubangan,
    apan sa dihang miabot ang mensahero ngadto kang Eliseo, miingon siya ngadto sa
    mga kadagkoan, “Tan-awa kung giunsa pagpadala niining anak sa mamumuno aron sa
    pagkuha sa akong ulo? Tan-awa, sa dihang moabot ang mensahero, sirad-i ang pultahan,
    ug pugngi ang pultahan nga nasira batok kaniya. Dili ba ang tunob sa mga tiil
    sa iyang agalon anaa lamang sa iyang luyo?”
  pol-UBG: 'Elizeusz zaś siedział w swoim domu i starsi siedzieli razem z nim. I król
    wysłał przed sobą człowieka. Lecz zanim posłaniec przyszedł do niego, powiedział
    do starszych: Czy widzicie, że ten syn mordercy posłał, aby mi ucięto głowę? Uważajcie,
    gdy ten posłaniec przyjdzie, zamknijcie drzwi i zatrzymajcie go przed drzwiami.
    Czy za nim nie słychać kroków mego pana?'
  agr-agr: 'Tuja Eliseok nii pujamunum Israel aentsu apuji múun aidaujai ijunak pujau.
    Nuniai apu niina aentsji aidaunmayan makichik Eliseon akuptukui. Tujash nunú eke
    jegatsaig, Eliseo Israel aentsu apuji múun aidaun chichajak: “Au apu magkagtina
    nunú niina aentsjin mina buukjun tsupigtukti tusa awema nunú atumesh dekaatajum.
    Tujash antaku atajum. Nunú aents wayau wainkugmek waiti epentajum. Dutikajum nii
    wajamunmanini shitakjum emetuatajum. ¡Niina apuji ukunum patatkau minisa pampaun
    antajai!” tau.'
  kyc-kyc: Dopa lapala baame wai pii minyingi akali mende Ilaisa nyela pena leya.
    Yuu gii dokopa Ilaisa baa banya anda akali andapae lapo baa kandala epeyami dupwa
    pipya role peteyami. Wambo kiŋinya wai pii minyingi doko epapa nayamopa Ilaisame
    akali andapae dupwa lamaiyuo, Akali wambu pyao kumakaenge dokome mendali dae namba
    pyala pena lalamo lamo. Epapu baa dae repeta epeya kande doko kambu dowa doko
    upi lapala baa andakare epa nana lamailapape. Kiŋi baa enakana oo repeta epara,
    leya.
  urd-GVU: اُس نے ایک آدمی کو الیشع کے پاس بھیجا اور خود بھی اُس کے پیچھے چل پڑا۔
    الیشع اُس وقت گھر میں تھا، اور شہر کے بزرگ اُس کے پاس بیٹھے تھے۔ بادشاہ کا قاصد
    ابھی راستے میں تھا کہ الیشع بزرگوں سے کہنے لگا، ”اب دھیان کریں، اِس قاتل بادشاہ
    نے کسی کو میرا سر قلم کرنے کے لئے بھیج دیا ہے۔ اُسے اندر آنے نہ دیں بلکہ دروازے
    پر کنڈی لگائیں۔ اُس کے پیچھے پیچھے اُس کے مالک کے قدموں کی آہٹ بھی سنائی دے رہی
    ہے۔“
  deu-1912: 'Elisa aber saß in seinem Hause, und alle Ältesten saßen bei ihm. Und
    der König sandte einen Mann vor sich her. Aber ehe der Bote zu ihm kam, sprach
    er zu den Ältesten: Habt ihr gesehen, wie dies Mordkind hat hergesandt, daß er
    mein Haupt abreiße? Sehet zu, wenn der Bote kommt, daß ihr die Tür zuschließt
    und stoßt ihn mit der Tür weg! Siehe, das Rauschen der Füße seines Herrn folgt
    ihm nach.'
  kan-2017: ಎಲೀಷನು ಊರಿನ ಹಿರಿಯರೊಡನೆ ತನ್ನ ಮನೆಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದನು. ಅರಸನು ತನ್ನ ಹತ್ತಿರವಿದ್ದ
    ಒಬ್ಬ ಆಳನ್ನು ಕಳುಹಿಸಿದನು. ಅವನು ಇನ್ನೂ ದೂರದಲ್ಲಿರುವಾಗಲೇ ಎಲೀಷನು ಹಿರಿಯರಿಗೆ, “ನೋಡಿರಿ,
    ಆ ಕೊಲೆಗಾರನ ಮಗನು ನನ್ನ ತಲೆಯನ್ನು ಹಾರಿಸುವುದಕ್ಕೆ ಆಳನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ. ಆಳು ಇಲ್ಲಿಗೆ
    ಬಂದ ಕೂಡಲೆ ನೀವು ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿ ಅವನು ಒಳಗೆ ಬಾರದಂತೆ ಅದನ್ನು ಒತ್ತಿ ಹಿಡಿಯಿರಿ. ಅವನ ಹಿಂದೆಯೇ
    ಬರುತ್ತಿರುವ ಅವನ ಒಡೆಯನ ಕಾಲಿನ ಸಪ್ಪಳವು ಕೇಳಿಸುತ್ತಿದೆಯಲ್ಲಾ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me pi’ be’ ni nge yan i kol Elisa. Ma ngiyal’nem e bay Elisa nge boch e
    pumo’on ni pi’ilal u naun rok. Dawori taw facha’ ni kanol’og, me ga’ar Elisa ngak
    fa pi’in yad, “Fare tathang e pogofan e ke pi’ be’ ni nge li’eg nggum’. Ere fa’anra
    taw ma ngan ning e mab ndabi yib nga naun; ya en ni pilung e be lay u tomuren.”
  hlt-MCSB: Elisha te amah im ah ngol tih a taengah a ham rhoek ngol uh. Te vaengah
    a mikhmuh ah hlang a tueih pah dae anih taengla puencawn a pha hlan ah amah loh
    a ham rhoek te, “Hlang ngawn capa a tueih te na hmuh uh nama? So uh kai lu aka
    tloek ham ni ke. Puencawn ha pawk hlan ah thohkhaih te khai uh lamtah anih te
    thohkhaih neh nen thiluh. A hnuk kah te a boei kholaeh ol pawt nim?” a ti nah.
  mdy-ETH: ዒማና ዒዚ ኔጉዋዖ ዔልሳዒ ዔኪ ሙካንዳ ኪኢታ ዓሲ ዳኬኔ። ዔልሳዒ ዒዛ ዛጋኒ ሙኬ ጋርቺ ዓሲና ዎላ ፔ ማኣራ ዓኣኔ፤
    ካኣቲ ዳኬ፥ ኪኢቶ ዓሢ ሙካንዳሢኮ ቤርታ ዔልሳዒ ጋርቾንሢ ኮይላ፦ «ዬይ፥ ዓሶ ዎዻሢ ታና ዎዺሻኒ ፔቴ ዓሲ ዳኬኔ! ዒዚ ሃይካ
    ሙካማና ካሮ ዎዎዹዋቴ፤ ጋሮ ጌልዚፖቴ፤ ካኣቲ ዒዛ ጊንፆ ሙኪ ሙኪኬ» ጌዔኔ።
  twi-ASANTE: Elisa te ne fie a ɔne Israel mpanimfoɔ reyɛ nhyiamu na ɔhene somaa abɔfoɔ
    kɔfrɛɛ no. Nanso, ansa na abɔfoɔ no rebɛduru no, Elisa ka kyerɛɛ mpanimfoɔ no
    sɛ, “Owudifoɔ asoma ɔbarima bi sɛ ɔmmɛkum me. Sɛ ɔduru ha a, to ɛpono no mu, na
    ɔnka akyire. Na ɛrenkyɛre ne wura no bɛdi nʼakyi aba.”
  eng-WEBU: But Elisha was sitting in his house, and the elders were sitting with
    him. Then the king sent a man from before him; but before the messenger came to
    him, he said to the elders, “Do you see how this son of a murderer has sent to
    take away my head? Behold, when the messenger comes, shut the door, and hold the
    door shut against him. Isn’t the sound of his master’s feet behind him?”
  wal-wal: He wode Elssaa7i ba son uttiis; cimatikka aara issippe de7oosona. Kawoi
    baappe sinttau asa kiittiis; shin he bitanee gakkanaashin, Elssaa7i cimata, “Ha
    shemppo woriyaagee ta qooriyaa muucissanau asa kiittidoogaa intte be7eetii? He
    kiitettidaagee yiido wode, kariyaa gorddidi gelissoppite. A godaikka a kaallidi
    yiiddi de7ees” yaagiis.
  spa-PDDPT: 'Eliseo estaba sentado en su casa. Los ancianos estaban sentados con
    él cuando el rey envió a uno de sus hombres. Pero antes que el mensajero llegara
    a él, Eliseo dijo a los ancianos: ¿Vieron como este hijo de homicida envió a cortarme
    la cabeza? Observen cuando llegue el emisario, cierren la puerta e impídanle la
    entrada. ¿No se escucha tras él el ruido de los pasos de su ʼadón?'
  gun-gun: 'Ha''e rami vy huvixa peteĩ ava omondouka Eliseu-a katy, ngoo py oguapy
    oiny ramo nhomongeta va''ety kuery reve. Tembiguai ovaẽ e''ỹ mbove ma voi Eliseu
    aipoe''i nhomongeta va''ety kuery pe: — Pexa ''rã jojuka rive va''e ra''y xeakã
    ayaarã ombou va''e. Pexa pota ke, tembiguai ovaẽ jave pemboty okẽ, pejoko guive.
    Ha''e va''e rakykue rupi ou avi ''rã ri huvixa. Ipy ambua pendu ''rã — he''i.'
  ilo-ULB: Ngem agtugtugaw idi ni Eliseo iti uneg ti balayna, ket kaduana nga agtugtugaw
    dagiti panglakayen. Nangibaon ti ari iti tao manipud iti sangoananna, ngem idi
    napan ti mensahero kenni Eliseo, kinunana kadagiti panglakayen, “Kitaenyo no kasano
    a nangibaon daytoy nga anak ti mammapatay iti umay mangputed iti ulok? Kastoy,
    inton umay ti mensahero, irekepyo ti ridaw, ket saanyo nga ilukatan isuna. Saan
    kadi a ti uni dagiti saka ti amona iti sumarsaruno kenkuana?”
  kpg-kpg: Gei mee ga hagau dana dangada kae hegau belee laha mai a Elisha. Gei Elisha
    la i dono hale, ginaadou mo digau mmaadua ne hula belee haga heetugi gi mee. I
    mua tangada kae hegau di king gaa dau, gei ogo Elisha ga helekai gi digau mmaadua,
    “Tangada daaligi dangada dela ne hagau mai dana dangada belee daaligi au gii made!
    Di madagoaa hua a mee ma gaa dau i ginei, goodou taidia di bontai. Hudee haga ulu ina
    mai a mee. Di king la i muli hua o mee.”
  uig-ARA: 'ئەمما ئېلىشا ئۆز ئۆيىدە ئولتۇراتتى؛ ئاقساقاللارمۇ ئۇنىڭ بىلەن بىللە ئولتۇرغانىدى.
    پادىشاھ ئۇنىڭ ئالدىغا بىر ئادەمنى ماڭدۇرغانىدى. لېكىن ئۇ خەۋەرچى ئۇ يەرگە يېتىپ
    بارمايلا، ئېلىشا ئاقساقاللارغا: ــ مانا بۇ جاللاتنىڭ بالىسىنىڭ بېشىمنى ئالغىلى
    ئادەم ماڭدۇرغانلىقىنى كۆردۈڭلارمۇ؟ ئەمدى خەۋەرچى كەلگەندە ئىشىكنى چىڭ تاقاپ ئىچىدىن
    تىرىۋېلىڭلار. مانا ئۇنىڭ كەينىدىن كەلگەن غوجىسىنىڭ قەدىمىنىڭ ئاۋازى ئاڭلىنىۋاتمامدۇ؟
    ــ دېدى.'
  sus-sus: Elise nu dɔxɔxi a xɔnyi, taa forie nu na a sɛɛti ma. Mangɛ naxa a xa mixi
    nde xɛɛ Elise ma, kɔnɔ beenun na xɛɛra xa banxi li, Elise nu bara a fala taa forie
    bɛ, «Wo a to, na faxɛti xa di bara mixi nde xɛɛ, a xa fa n xunyi bolon n dɛ i.
    Wo wo rɛdi. Na xɛɛra na fa, wo naadɛ balan a ya ra, wo naxa tin a xa so. A marigi
    sanyie xui ɲan xa mu a xanbi ra na ki?»
  pon-2006: E ahpw poaronehla meninkeder men rehn Elisa. Ni ahnsowo, Elisa mihmi ni
    imweo iangahki ohl mah kei me kolahng tuhwong. Mwohn sapwellimen nanmwarkio meninkedero
    eh lella, Elisa ahpw patohwanohng me mah ko, “Sounkam aramaso poaronedohr mehmen
    en kemeiehla. Eri, kumwail kanahieng, ni ahnsou me meninkedero pahn leledo, kumwail
    katengehdi wenihmwen oh dehr mweidohng en pedolong. Pein nanmwarkio iang idihdawehn
    kohdo.”
  jae-jae: Elisa gêŋgôŋ nê andu ma launêŋ gejobwaga sêŋgôŋ sêwiŋ eŋ. Go kiŋ kêsakiŋ
    ŋac teŋ aŋga êsêac, taŋ sêmoa sêwiŋ eŋ naŋ. Mago ŋacjaeŋ gêô lasê atomgeŋ ma Elisa
    kêsôm gêdêŋ gejobwaga gebe “Amac alic ŋac lêma dec tonaŋ kêsakiŋ lau gebe sêndim
    aê môkêcapac êŋgic. Alic acgom, ŋacjaeŋ embe êmêŋ, go ansaŋ katam auc ma apuc
    tôŋ ŋajaŋageŋ, oc taŋô ênê ŋatau nê akaiŋ ŋakicsêa kêdaguc eŋ me masi.”
  ksd-ksd: 'Ma Elisa i ga ki ta ra kubana, ma ra umana patuana dia ga ki varurung
    me; ma ra king i ga tar tulue tika na tutana kan ra luaina matana. Ma ba ra tultul
    pa i ti pot boko pirana, i ga biti tai ra umana patuana: Avat a gire ra mangamangana
    kai go ra natu i ra tena vardodoko, i ga vartuluai upi da kutu vue ra ulugu. Ba
    ra tultul i pot avat a banu ra banbanu, ma avat a banu vadekdek bat ia; dave,
    ra katung i ra ura kau i kana luluai pa i murmur ia laka?'
  tur-YTC: Ama Elişa evinde oturuyordu, ihtiyarlar da onunla birlikte oturuyorlardı.
    Sonra kral önünden bir adam gönderdi; ama haberci yanına gelmeden önce ihtiyarlara
    dedi ki, “Bu katilin oğlunun başımı almak için nasıl adam gönderdiğini görüyor
    musunuz? İşte, haberci gelince kapıyı kapatın ve kapıyı ona karşı kapalı tutun.
    Efendisinin ayak sesleri onun arkasında değil mi?”
  grc-BRENT: Καὶ Ἑλισαιὲ ἐκάθητο ἐν τῷ οἴκῳ αὐτοῦ, καὶ οἱ πρεσβύτεροι ἐκάθηντο μετʼ
    αὐτοῦ· καὶ ἀπέστειλεν ἄνδρα πρὸ προσώπου αὐτοῦ· πρὶν ἐλθεῖν τὸν ἄγγελον πρὸς αὐτόν,
    καὶ αὐτὸς εἶπε πρὸς τοὺς πρεσβυτέρους, εἰ εἴδετε ὅτι ἀπέστειλεν ὁ υἱὸς τοῦ φονευτοῦ
    οὗτος ἀφελεῖν τὴν κεφαλήν μου; ἴδετε ὡς ἂν ἔλθῃ ὁ ἄγγελος, ἀποκλείσατε τὴν θύραν,
    καὶ παραθλίψατε αὐτὸν ἐν τῇ θύρᾳ· οὐχὶ φωνὴ τῶν ποδῶν τοῦ κυρίου αὐτοῦ κατόπισθεν
    αὐτοῦ;
  ind-AYT: Pada waktu itu Elisa sedang duduk di rumahnya bersama para tua-tua. Raja
    mengirim utusan ke hadapan Elisa tetapi sebelum suruhan itu tiba kepadanya, dia
    berkata kepada para tua-tua, “Apakah engkau mengetahui bagaimana si pembunuh itu
    mengutus orang untuk memenggal kepalaku? Ketahuilah, ketika utusan itu datang,
    tutuplah pintu dan tahanlah dia kuat-kuat di pintu. Apakah langkah kaki tuannya
    tidak berada di belakangnya?”
  nya-nya: Tsono Elisa nʼkuti atakhala mʼnyumba mwake, ndipo akuluakulu anali naye
    limodzi. Mfumu inatuma munthu wina kuti imutsogolere, koma asanafike, Elisa anawuza
    akuluakuluwo kuti, “Kodi simukuona momwe wopha munthu uja watumizira munthu wina
    kuti adzadule mutu wanga? Taonani mthengayo akafika, mutseke chitseko ndipo muchigwiritsitse
    kuti asalowe. Kodi ndikumvawo pambuyo pake si mgugu wa mbuye wake?”
  hrv-hrv: 'Elizej sjedio u svojoj kući i starješine sjedile s njim. Kralj je ispred
    sebe poslao glasnika, ali Elizej reče starješinama, prije nego što je glasnik
    stigao do njega: “Vidite li da je onaj krvnički sin naredio da mi skinu glavu?
    Pazite: kada glasnik stigne, zatvorite vrata i odbijte ga od vrata. Ne čuje li
    se topot koraka njegova gospodara za njim?”'
  mps-mps: Kingo te po tama olama, tama agai te Elisa eligi pao olama, tama agai bidi
    me deli tagala palali. Te sogo Elisa aga dali, te Samaria tobolu bidi dabe dali,
    tama te aga bede te aga dali bidai. Te bidi te kingo tagala palai bidi, te bidi
    aga sabalisiąbadi, te Elisago e tama po te tobolu bidi dabebolo e tama po ola
    mawai, “Dago king bidi, aga bidi ela mubo bidi dao. Tama megi agai te bidi me
    deli ena dogoni togomainu tagala palali dao. Tialima, te sogo te bidi asama sabalobaso
    da, tama dagego te be tų dąų olama, paiąo,” wali, “tama aga e be tomoba asobo
    usu egobeo. Tama te nosali te king aga me te bidi wali tama asobao,” wali.
  tpi-tpi: King i tok olsem na em i salim wanpela man i go bilong kilim Elisa. Long
    dispela taim Elisa i stap long haus bilong en na sampela hetman bilong Samaria
    i stap wantaim em. Dispela man king i bin salim, em i no kamap yet, na Elisa i
    tokim ol hetman olsem, “King bilong yumi, em i man bilong kilim man i dai. Na
    nau em i salim pinis wanpela man bilong katim nek bilong mi. Tasol taim dispela
    man i kam kamap, yupela i mas pasim dua strong bai em i no inap i kam insait.
    Na king yet i bihainim dispela man i kam.”
  dan-1931: 'Elisa sad imidlertid i sit Hus sammen med de Ældste; da sendte Kongen
    en Mand i Forvejen. Men før Sendebudet kom til ham, sagde han til de Ældste: “Ved
    I, at denne Mordersjæl har sendt en Mand herhen for at tage mit Hoved? Se, når
    Budet kommer, skal I lukke Døren og stemme jer imod den! Allerede hører jeg hans
    Herres trin bag ham.”'
  vie-OVCB: 'Đang lúc Ê-li-sê ngồi trong nhà với các trưởng lão, vua sai người đến
    tìm ông. Trước khi sứ giả đến nơi, Ê-li-sê nói với các trưởng lão: “Con của tên
    sát nhân sai người đến chém đầu tôi. Khi người ấy đến, chúng ta đóng cửa lại,
    đừng cho vào, vì có tiếng chân chủ người ấy đi theo sau.”'
  guj-2017: એલિશા પોતાના ઘરમાં બેઠો હતો અને તેની સાથે વડીલો બેઠા હતા. રાજાએ પોતાની
    પાસેથી તેની આગળ એક માણસ મોકલ્યો, પણ તે સંદેશાવાહક આવી પહોંચ્યો તે પહેલાં જ એલિશાએ
    વડીલોને કહ્યું હતું કે, “જો, એ ખૂનીના દીકરાએ મારું માથું કાપી નાખવાને માણસ મોકલ્યો
    છે. જુઓ જ્યારે સંદેશાવાહક આવે ત્યારે તેને બહાર ઊભો રાખીને બારણું બંધ કરી દેજો.
    શું તેના માલિકના પગનો અવાજ તેની પાછળ નથી સંભળાતો?’
  pon-2006A: E ahpw poaronehla meninkeder men rehn Elisa. Ni ahnsowo, Elisa mihmi
    ni imweo iangahki ohl mah kei me kolahng tuhwong. Mwohn sapwellimen nanmwarkio
    meninkedero eh lella, Elisa ahpw patohwanohng me mah ko, “Sounkam aramaso poaronedohr
    mehmen en kemeiehla. Eri, kumwail kanahieng, ni ahnsou me meninkedero pahn leledo,
    kumwail katengehdi wenihmwen oh dehr mweidohng en pedolong. Pein nanmwarkio iang
    idihdawehn kohdo.”
  por-BRBSL: 'Mas Elisha estava sentado em sua casa, e os anciãos estavam sentados
    com ele. Então o rei enviou um homem de antes dele; mas antes que o mensageiro
    chegasse até ele, ele disse aos anciãos: “Você vê como este filho de um assassino
    enviou para me tirar a cabeça? Eis que, quando o mensageiro chega, fecha a porta,
    e mantém a porta fechada contra ele. O som dos pés de seu mestre não está atrás
    dele?”'
  cth-cth: Hatei Elisha ni a im van a tahung teh a lungkahanaw hai a tahung awh van.
    Siangpahrang ni ahni koe patoune a patoun. Hatei hote a patoune a tho hoehnahlan
    vah, Elisha ni tami ka thet e a ca teh kaie lahuen tâtueng hanlah, a patoun e
    na panuek awh hoeh maw. Hote a patoun e a tho toteh tho na khan awh teh, takhang
    teng vah ahni hah ngang awh. Ahnie a hnuklah a bawipa e lamcei pawlawk tho hoeh
    maw a ti.
  twi-twi: Elisa te ne fi a ɔne Israel mpanyimfo reyɛ nhyiamu na ɔhene somaa abɔfo
    kɔfrɛɛ no. Nanso ansa na abɔfo no rebedu no, Elisa ka kyerɛɛ mpanyimfo no se,
    “Owudifo asoma ɔbarima bi sɛ ommekum me. Sɛ odu ha a, to pon no mu, na ɔnka akyi.
    Na ɛrenkyɛ ne wura no bedi nʼakyi aba.”
  hlt-hlt: Elisha te amah im ah ngol tih a taengah a ham rhoek ngol uh. Te vaengah
    a mikhmuh ah hlang a tueih pah dae anih taengla puencawn a pha hlan ah amah loh
    a ham rhoek te, “Hlang ngawn capa a tueih te na hmuh uh nama? So uh kai lu aka
    tloek ham ni ke. Puencawn ha pawk hlan ah thohkhaih te khai uh lamtah anih te
    thohkhaih neh nen thiluh. A hnuk kah te a boei kholaeh ol pawt nim?” a ti nah.
  tbz-SIM: 'Dɛ̀ do sɔ̃́ nhEdisee kɑ̀ri o cĩ́ɛ̃̀tɛ̀ ntɛ nɛ̀ dihɛì kó bɛkótíbɛ̀. Kòo
    kpɑ̀ɑ̀tìi tɔ̃nko o kóo tɔ̃ntì mɔù Edisee borɛ̀ kòò nkpɑɑ́ kɛ í tùɔ̀koo kɛ̀ Edisee
    nɑ̀kɛ́ dihɛì kó bɛkótíbɛ̀ kɛ dɔ̀: Di yɛ̃́nɑ̀ɑ̀? Weè nitikɔ̀ùtì weè tɔ̃nní kɛ tú
    bɛ̀ n féútɛ́. N wɑ̃kɛ́nɛ̀! Kòò tùɔ̀kɛní di kpetínnɛ́ dibòrì, di bɑ́ɑ́ yie nkòò
    tɑnní. N yo kɛ̀ dɛ̀ dò nhokpɑ̀ɑ̀tì kó kunɑmpoo kérínímu dɛ yiɛ̀ nfɔ̃nkúò.'
  msy-2020: Atrivim kamaghɨn mɨgɨa, Elisa mɨsueghtɨ an aremeghasa gumazir mam amadazɨ,
    a ghu. Ezɨ dughiar kamɨn Elisa uan dɨpenimɨn itima, Samarian gumazir dapanir maba
    a ko iti. Gumazir kam atrivim anemadazɨ, a tɨghar izima, Elisa kamaghɨn gumazir
    dapanibav gei, “En atrivim, a gumazir gumazibav sozi me ariaghirim. Egha a datɨrɨghɨn
    nan fɨrim aghorasa gumazir mam a amada. Eghtɨ gumazir kam izɨ otoghamin dughiamɨn,
    ia pamtemɨn tiam asaragh anepɨrightɨ, an aven izan kogham. Ezɨ atrivim uabɨ gumazir
    kamɨn gɨn izi.”
  dop-dop: 'Ilisee nɑ ɩcɑtɛ sɔsɑɑ pɑ wɛ ɩ tɛ nɑ pɑ́ tɔŋnɑ kotuɣu. Ɩlɛ wulɑʋ kʋsɑ nɔɣɔlʋɣʋlɛ,
    nɑ ɩnɩ ɩ tǝŋǝɣɩ wɑɑlɩ. Tillu tɑ tɩɩ tɑtɑ, ɩlɛnɑ Ilisee heeli sɔsɑɑ mpɛ sɩ: Yʋlʋkʋlʋ
    ɩ́lɛ́ ɩ kʋsǝnɑ ntɛɣɛ nɔɣɔlʋ sɩ ɩ́ kɔɔ ɩ́ sɛtɩ mɑ nyʋɣʋ. Ɩ́ tǝkɩ nɔnɔɣɔ, ɩ́ tɑɑ
    yele nɑ ɩ́ sʋʋ. Ɩɩ tɩɩ nɩɩkɩ ɩ mɑɣɑmɑɣɑ ɩ nɔɔhɛɛ tɑŋ kɛ tillu wɑɑlɩ.'
  azb-azb: 'Elişa öz evində oturmuşdu, ağsaqqallar da onun yanında əyləşmişdi. Padşah
    hüzurundan bir qasid göndərdi. Amma qasid yanına gəlməzdən qabaq Elişa ağsaqqallara
    dedi: «Görürsünüzmü, bu qatil mənim boynumu vurmaq üçün adam göndərir! Baxın qasid
    gələndə qapını bağlayın və onu içəri buraxmayın. Onun arxasınca ağasının da ayaq
    səsləri gələcək!»'
  eng-DBY: 'And Elisha sat in his house, and the elders sat with him. And [the king]
    sent a man before him. Before the messenger came to him, he himself said to the
    elders, Do ye see how this son of a murderer has sent to take away my head? See,
    when the messenger comes; shut the door, and keep him off with the door: is not
    the sound of his master''s feet behind him?'
  hin-2017: एलीशा अपने घर में बैठा हुआ था, और पुरनिये भी उसके संग बैठे थे। सो जब राजा
    ने अपने पास से एक जन भेजा, तब उस दूत के पहुँचने से पहले उसने पुरनियों से कहा,
    “देखो, इस खूनी के बेटे ने किसी को मेरा सिर काटने को भेजा है; इसलिए जब वह दूत आए,
    तब किवाड़ बन्द करके रोके रहना। क्या उसके स्वामी के पाँव की आहट उसके पीछे नहीं
    सुन पड़ती?”
  wol-KYG: 'Fekk na Alyaasaa nga ca këram toog, mag ña bokk toog ak moom. Buur yebal
    ndaw ca moom. Ndaw la agseegul, Alyaasa ne mag ña: «Xool-leen bóomkat bii yebal
    kuy dogsi sama bopp! Xam ngeen lan la, bu ndaw li agsee rekk, tëjleen bunt bi,
    tere koo dugg; ndax du tànki sangam laay dégg, mu topp ci moom sax?»'
  eng-YLT: And Elisha is sitting in his house, and the elders are sitting with him,
    and [the king] sendeth a man from before him; before the messenger doth come unto
    him, even he himself said unto the elders, 'Have ye seen that this son of the
    murderer hath sent to turn aside my head? see, at the coming in of the messenger,
    shut the door, and ye have held him fast at the door, is not the sound of the
    feet of his lord behind him?'
  eng-WYC-2017: Soothly Elisha sat in his house, and eld [or old] men sat with him;
    then the king before-sent a man to Elisha, and before that that messenger came,
    Elisha said to the eld [or old] men, Whether ye know, that Benhadad the son of
    a man-queller [hath] sent hither, that mine head be girded off? Therefore see
    ye, when the messenger cometh, shut ye the door, and suffer ye not him to enter;
    for lo! the sound of the feet of his lord is behind him.
  eng-WMBB: But Elisha was sitting in his house, and the elders were sitting with
    him. Then the king sent a man from before him; but before the messenger came to
    him, he said to the elders, “Do you see how this son of a murderer has sent to
    take away my head? Behold, when the messenger comes, shut the door, and hold the
    door shut against him. Isn’t the sound of his master’s feet behind him?”
  urd-GVH: उसने एक आदमी को इलीशा के पास भेजा और ख़ुद भी उसके पीछे चल पड़ा। इलीशा उस
    वक़्त घर में था, और शहर के बुज़ुर्ग उसके पास बैठे थे। बादशाह का क़ासिद अभी रास्ते
    में था कि इलीशा बुज़ुर्गों से कहने लगा, “अब ध्यान करें, इस क़ातिल बादशाह ने किसी
    को मेरा सर क़लम करने के लिए भेज दिया है। उसे अंदर आने न दें बल्कि दरवाज़े पर कुंडी
    लगाएँ। उसके पीछे पीछे उसके मालिक के क़दमों की आहट भी सुनाई दे रही है।”
  rug-rug: Meke garunia sa si keke tie pude turaṉa mae nia se Ilaisa. Koa sa totoso
    hie si koa turaṉi Ilaisa pa nana vetu sari kaiqa koimata pa vasileana saripu la
    vari hopikae koa sa. Sipu lopu ele la kamo sa tie paleke inavoso tanisa baṉara,
    si zama la koari na koimata se Ilaisa, “Sa tie variva mate si korapa garunu mae
    tie, pude va mate au si rau! gua. Ego, pana mae kamo sa tani, si mi tukua sa sasada
    pude lopu va nuquru mae ia si asa. Ura sa baṉara mo telena si korapa ene luli
    mae pa mudina.”
  gaz-gaz: Yeroo kanatti Elsaaʼi mana isaa keessa taaʼaa ture; maanguddoonnis isa
    wajjin tataaʼaa turan. Mootichi ergamaa tokko of dura erge; garuu utuu ergamaan
    sun hin dhufinuu Elsaaʼi maanguddootaan akkana jedhe; “Isin akka namichi nama
    ajjeesu kun mataa narraa kutuuf nama erge argituu? Kunoo yoo ergamaan sun dhufe
    balbala cufaatii ol seenuu dhowwaa. Kotteen gooftaa isaa isa duubaan dhagaʼamaa
    jira mitii?”
  fra-LSG: 'Or Élisée était assis dans sa maison, et les anciens étaient assis auprès
    de lui. Le roi envoya quelqu’un devant lui. Mais avant que le messager soit arrivé,
    Élisée dit aux anciens: Voyez-vous que ce fils d’assassin envoie quelqu’un pour
    m’ôter la tête? Écoutez! Quand le messager viendra, fermez la porte, et repoussez-le
    avec la porte: le bruit des pas de son maître ne se fait-il pas entendre derrière
    lui?'
  gnn-gnn: Bala ŋayi dhäwu'mirrinhana djuy'yurruna märranharawuna nhanŋu Yelatjiyawu.
  yal-yal: Anu Elise yi dɔxi a banxini, fonne yi dɔxi a fɛma. Mangan yi muxuna nde
    rasiga a fɛma. Koni benun xɛraan xa so, Elise yi a fala fonne xa, a naxa, “Ɛ mato,
    faxa tiini ito muxun nafama n xunna sɛgɛdeni n dɛ! Ɛ tuli mati. Xɛraan na fa,
    ɛ dɛɛn balan, ɛ a radinɲɛ ayi dɛɛn na. Yanla, en mi a kanna san xuiin mɛma a xanbi
    ra ba?”
  haw-1868: 'A e noho ana o Elisai iloko o kona hale, a e noho pu ana me ia na lunakahiko;
    a hoouna aku ke alii i ke kanaka mai kona alo aku: aka, mamua o ka hiki ana''ku
    o ke elele io na la, i mai la ia i na lunakahiko, E nana oukou ua hoouna mai nei
    keia keiki a ka mea pepehi kanaka e lawe i kuu poo: e nana, i ka manawa e hele
    mai ai ke elele, e pani aku i ka puka, a e hoopaa aku oukou ia ia ma ka puka:
    aole anei e kani ana na wawae o kona haku mahope ona?'
  arb-NAV: 'وَكَانَ أَلِيشَعُ آنَئِذٍ مُجْتَمِعاً فِي بَيْتِهِ مَعَ شُيُوخِ إِسْرَائِيلَ،
    فَوَجَّهَ الْمَلِكُ رَسُولاً إِلَيْهِ يَتَقَدَّمُهُ. وَقَبْلَ أَنْ يَصِلَ الرَّسُولُ
    قَالَ أَلِيشَعُ لِلشُّيُوخِ: «أَرَأَيْتُمْ كَيْفَ أَنَّ هَذَا الْقَاتِلَ قَدْ
    أَرْسَلَ رَسُولاً لِيَقْطَعَ رَأْسِي؟ فَحَالَمَا يَأْتِي الرَّسُولُ أَغْلِقُوا
    الْبَابَ وَاتْرُكُوهُ مُوْصَداً فِي وَجْهِهِ. فَإِنَّ وَقْعَ خَطْوَاتِ سَيِّدِهِ
    يَتَجَاوَبُ وَرَاءَهُ»'
  ewe-ewe: Elisa nɔ takpekpe me kple Israel ƒe ametsitsiwo le eƒe aƒe me. Fia la ɖo
    ame ɖa be woakplɔe vɛ. Ke hafi ame dɔdɔ la nava ɖo la, Elisa gblɔ na ametsitsiawo
    be, “Amewula sia ɖo ame aɖe ɖa be wòawum. Ne ame dɔdɔ la va ɖo la, mitu ʋɔa ɖe
    enu wòatsi ʋɔa godo elabena eƒe aƒetɔ akplɔe ɖo enumake.”
  eng-LEE: 'But Elisha'' was sitting in his house, and the elders were sitting with
    him; and he sent a man from before him; but before the messenger could yet come
    to him, he said to the elders, See ye how this son of the murderer hath sent to
    remove my head? look, when the messenger cometh, shut the door, and hold him back
    with the door: is not the sound of his master''s feet behind him?'
  asm-FB: ইলীচা সেই সময়ত নিজৰ ঘৰত বহি আছিল আৰু তেওঁৰ লগত বৃদ্ধ নেতাসকলো আছিল। ৰজাই
    এজন মানুহক ইলীচাৰ ওচৰলৈ পঠালে। কিন্তু মানুহজন যেতিয়া ইলীচাৰ ওচৰলৈ আহিছিল, তেওঁ
    বৃদ্ধ লোকসকলক ক’লে, ‘আপোনালোকে দেখা নাইনে কেনেকৈ সেই নৰবধীৰ পুতেকে মোৰ মূৰ নিবলৈ
    এজন লোকক পঠাইছে? শুনক, মানুহজন যেতিয়া আহিব, আপোনালোকে দুৱাৰখন বন্ধ কৰি দিব আৰু
    তেওঁৰ বিৰুদ্ধে দুৱাৰখন বন্ধ কৰি ধৰি ৰাখিব; তেওঁৰ পাছে পাছে জানো তেওঁৰ প্ৰভুৰ ভৰিৰ
    শব্দও নহয়?
  sus-A: عٍلِسٍ نُ دْشْشِ عَ شْنيِ، تَا قٌرِيٍ نُ نَ عَ سّيتِ مَ. مَنفّ نَشَ عَ شَ
    مِشِ ندٍ شّي عٍلِسٍ مَ، كْنْ بٍينُن نَ شّيرَ شَ بَنشِ لِ، عٍلِسٍ نُ بَرَ عَ قَلَ
    تَا قٌرِيٍ بّ، «وٌ عَ تٌ، نَ قَشّتِ شَ دِ بَرَ مِشِ ندٍ شّي، عَ شَ قَ ﭑ شُنيِ
    بٌلٌن ﭑ دّ عِ. وٌ وٌ رّدِ. نَ شّيرَ نَ قَ، وٌ نَادّ بَلَن عَ يَ رَ، وٌ نَشَ تِن
    عَ شَ سٌ. عَ مَرِفِ سَنيِيٍ شُي حَن شَ مُ عَ شَنبِ رَ نَ كِ؟»
  fra-SBL: 'Mais Élisée était assis dans sa maison, et les anciens étaient assis avec
    lui. Le roi envoya un homme de devant lui ; mais avant que le messager n''arrive,
    il dit aux anciens : « Voyez-vous comment ce fils de meurtrier a envoyé enlever
    ma tête ? Voici, quand le messager viendra, fermez la porte, et maintenez la porte
    fermée contre lui. Le bruit des pieds de son maître n''est-il pas derrière lui ? »'
  hbo-hbo: וֶאֱלִישָׁע֙ יֹשֵׁ֣ב בְּבֵיתֹ֔ו וְהַזְּקֵנִ֖ים יֹשְׁבִ֣ים אִתֹּ֑ו וַיִּשְׁלַ֨ח
    אִ֜ישׁ מִלְּפָנָ֗יו בְּטֶ֣רֶם יָבֹא֩ הַמַּלְאָ֨ךְ אֵלָ֜יו וְה֣וּא ׀ אָמַ֣ר אֶל־הַזְּקֵנִ֗ים
    הַרְּאִיתֶם֙ כִּֽי־שָׁלַ֞ח בֶּן־הַֽמְרַצֵּ֤חַ הַזֶּה֙ לְהָסִ֣יר אֶת־רֹאשִׁ֔י רְא֣וּ ׀
    כְּבֹ֣א הַמַּלְאָ֗ךְ סִגְר֤וּ הַדֶּ֙לֶת֙ וּלְחַצְתֶּ֤ם אֹתֹו֙ בַּדֶּ֔לֶת הֲלֹ֗וא
    קֹ֛ול רַגְלֵ֥י אֲדֹנָ֖יו אַחֲרָֽיו׃
  kik-kik: Na rĩrĩ, Elisha aikarĩte gwake nyũmba arĩ hamwe na athuuri. Nake mũthamaki
    agĩtũma mũndũ athiiage mbere yake, no mũndũ ũcio ataanakinya, Elisha akĩĩra athuuri
    acio atĩrĩ, “Hĩ! Ĩĩ nĩmũrona ũrĩa mũũragani ũyũ andũmĩire mũndũ oke andinie mũtwe?
    Atĩrĩrĩ, mũndũ ũcio ooka-rĩ, mũhinge mũrango, na mũũnyiitĩrĩre ndakaingĩre. Githĩ
    mũkubio wa magũrũ ma mwathi wake ndũrĩ o thuutha wake?”
  fra-NCL: 'Or, pendant qu’Elisée était assis dans sa maison et que les anciens étaient
    assis auprès de lui, le roi envoya quelqu’un d’auprès de lui. Mais avant que le
    messager fut arrivé auprès d’Elisée, celui-ci dit aux anciens : « Savez-vous que
    ce fils d’assassin envoie quelqu’un pour m’ôter la tête ? Faites attention : quand
    le messager viendra, fermez la porte et pressez-le avec la porte. Mais le bruit
    des pas de son maître ne se fait-il pas entendre derrière lui ?… »'
  cek-AK: Elisha loe angmah im ah anghnut, kacoehtanawk doeh a taengah anghnut o toeng;
    siangpahrang mah a hmaa ah laicaeh to patoeh; toe laicaeh loe pha ai vop, Elisha
    mah kacoehtanawk khaeah, Hae ih kami humkung mah kai ih lu takroek hanah kami
    patoeh, tiah na panoek o ai maw? Khenah, laicaeh angzoh naah, thok khaa o thuih
    khoep ah loe, thok takraeng o thuih caeng ah; anih hnukah kaom atuen loe angmah
    angraeng ih khok tuen ah na ai maw om tih? tiah a naa.
  cuk-cuk: 'Eliseoʼdi, sapin-dummagan-abargi e-neggi siid. Geb rey Eliseoʼse, dule-wargwen
    gayaburba-berbeged barmisad. Dule-gayaburba-berbeged Eliseoʼse moed-iduale, Eliseo
    girmar-dummaganga sogded: —Emi, dule-gindakedi an dukar-egwannega, dule-barmialidi,
    be dakmaloed. Ar reyga gayaburba-berbeged-dule wese nonikile, e-idu yawagak-edumalo,
    melle ega egamalo. Ar ade, e-sorba, e-dummad-e-nag-goled bato magar itoleged.'
  uig-CYR: 'Амма Елиша өз өйидә олтиратти; ақсақалларму униң билән биллә олтарған
    еди. Падиша униң алдиға бир адәмни маңдурған еди. Лекин у хәвәрчи у йәргә йетип
    бармайла, Елиша ақсақалларға: — Мана бу җаллатниң балисиниң бешимни алғили адәм
    маңдурғанлиғини көрдүңларму? Әнди хәвәрчи кәлгәндә ишикни чиң тақап ичидин тиривелиңлар.
    Мана униң кәйнидин кәлгән ғоҗисиниң қедиминиң авази аңлиниватмамду? — деди.'
  tel-2017: అప్పుడు ఎలీషా తన ఇంట్లో కూర్చుని ఉన్నాడు. అతనితో పాటు కొందరు పెద్దలు కూడా
    ఉన్నారు. అప్పుడు రాజు ఒక మనిషిని పంపాడు. ఆ వ్యక్తి ఎలీషా దగ్గరికి రాక ముందే ఎలీషా
    ఆ పెద్దలతో “ఈ హంతకుని కొడుకు నా తల తీయడానికి మనిషిని పంపాడు చూశారా! మీరు చూస్తూ
    ఉండండి. అతడు వచ్చిన వెంటనే తలుపుతో వాణ్ని వెనక్కు తోసి తలుపులు మూయండి. వాడి వెనకాలే
    వాడి యజమాని కాళ్ళ చప్పుడు మనకు విన్పిస్తున్నది కదా” అన్నాడు.
  hat-BSA: 'Alò, Élisée te chita lakay li a, e ansyen yo te chita avèk li. Epi wa
    a te voye yon mesye soti nan prezans li; men avan mesaje a te rive kote li, Élisée
    te di a ansyen yo: “Èske ou wè kijan mesye sa a, fis a yon asasen te voye pou
    retire pran tèt mwen? Gade, lè mesaje a vini, fèmen pòt la kont li e kenbe pòt
    la fèmen kont li. Èske se pa son a pye mèt li a ki dèyè li?”'
  kos-kos: Ac el supwala mwet se in tuh usalu Elisha. In pacl sacna, Elisha el muta
    inkul sel wi mwet matu su tuku nu yorol. Meet liki mwet se ma tokosra el supu
    ah sun acn we, Elisha el fahk nu sin mwet matu inge, “Mwet akmas sac ac supwama
    mwet se in tuh uniyuwi. El fin sun acn inge, kowos kaliya srungul an, ac nimet
    lela elan utyak. Tokosra el ac sa na tuku tokol.”
  hbo-WLC: וֶאֱלִישָׁע֙ יֹשֵׁ֣ב בְּבֵית֔וֹ וְהַזְּקֵנִ֖ים יֹשְׁבִ֣ים אִתּ֑וֹ וַיִּשְׁלַ֨ח
    אִ֜ישׁ מִלְּפָנָ֗יו בְּטֶ֣רֶם יָבֹא֩ הַמַּלְאָ֨ךְ אֵלָ֜יו וְה֣וּא ׀ אָמַ֣ר אֶל־הַזְּקֵנִ֗ים
    הַרְּאִיתֶם֙ כִּֽי־שָׁלַ֞ח בֶּן־הַֽמְרַצֵּ֤חַ הַזֶּה֙ לְהָסִ֣יר אֶת־רֹאשִׁ֔י רְא֣וּ
    ׀ כְּבֹ֣א הַמַּלְאָ֗ךְ סִגְר֤וּ הַדֶּ֙לֶת֙ וּלְחַצְתֶּ֤ם אֹתוֹ֙ בַּדֶּ֔לֶת הֲל֗וֹא
    ק֛וֹל רַגְלֵ֥י אֲדֹנָ֖יו אַחֲרָֽיו׃
  ibo-ibo: Nʼoge a, Ịlaisha nọdụrụ ala nʼụlọ ya, ndị okenye sokwa ya nọdụ. Eze zipụrụ
    onyeozi, ma tupu o rute, Ịlaisha gwara ndị okenye ahụ okwu sị ha, “Unu ahụla na
    ogbu mmadụ a ezitela mmadụ ka ọ bịa gbupụ m isi. Mgbe onyeozi ya bịaruru, mechienụ
    ụzọ hapụ ya nʼezi, nʼihi na eze nʼonwe ya ga-eso ya nʼazụ bịa.”
  ory-ory: ମାତ୍ର ଇଲୀଶାୟ ଆପଣା ଗୃହରେ ବସିଥିଲେ ଓ ପ୍ରାଚୀନବର୍ଗ ତାଙ୍କ ସଙ୍ଗେ ବସିଥିଲେ; ଏପରି
    ସମୟରେ ରାଜା ଆପଣା ସମ୍ମୁଖରୁ ଜଣେ ଲୋକ ପଠାଇଲେ; ମାତ୍ର ସେ ଦୂତ ଇଲୀଶାୟଙ୍କ ନିକଟରେ ପହଞ୍ଚିବା
    ପୂର୍ବରୁ ଇଲୀଶାୟ ପ୍ରାଚୀନବର୍ଗଙ୍କୁ କହିଲେ, “ଏହି ନରହତ୍ୟାକାରୀର ପୁତ୍ର କିପରି ମୋହର ମସ୍ତକ
    ନେବା ପାଇଁ ଲୋକ ପଠାଇଅଛି, ଏହା କʼଣ ତୁମ୍ଭେମାନେ ଦେଖୁଅଛ? ଦେଖ, ସେ ଦୂତ ପହଞ୍ଚିବା ବେଳେ ଦ୍ୱାର
    ବନ୍ଦ କର ଓ ତାକୁ ଅଟକାଇବା ପାଇଁ ଦ୍ୱାର ଦୃଢ଼ କରି ଧର; ତାହାର ପ୍ରଭୁର ପଦଶବ୍ଦ କʼଣ ତାହାର ପଛରେ
    ନାହିଁ?”
  chk-chk: Mürin, ewe king a tinala eman mwän pwe epwe angei Elisa. Lon ei otun, Elisa
    a mot lon imwan, nge ekewe souakom ra pwal mot ren. Nge me mwen än ewe chon künö
    war, Elisa a üreni ekewe souakom, “Ifa usun, oua küna ewe chon niela aramas, a
    fen tinato eman chon künö pwe epwe pökü üei? Oupwe pii pwe lupwen epwe war, oupwe
    apüngala ewe asam o achacha ngeni. Iei püsin ewe king a tapweto mürin.”
  rop-rop: En imbin jandim wanbala mesinja blanga go en gajim Ilaisha. Wal Ilaisha
    bin deya langa im kemp garram sambala lidamob. Bifo det mesinja blanga det king
    bin kamat deya, Ilaisha bin dalim detlot lidamob, “Det king im jandimbat sambodi
    iya blanga kilim mi, en det king im gulijap langa det mesinja. Wal wen im kamat
    iya yumob garra jadimap det dowa en nomo larram im kamin insaid, dumaji det king
    na hu wandi kilim mi garra jandap deya gin biyain langa det mesinja.”
  ukr-1871: 'Як седїв же Елисей в своїй хатинї й значнї люде седїли в його, післав
    царь від себе чоловіка. Перше ж нїж посланець дійшов до його, рече він значнїм
    людям: А знаєте ви, що сей син душогубця послав до мене, щоб стяти менї голову?
    Гледїте ж, скоро посланець надійде, зачинїте двері та й не допустїть увійти, бо
    ось, чути вже тупаннє пана його за ним.'
  deu-1951: 'Elisa aber saß in seinem Hause, und die Ältesten saßen bei ihm. Und der
    König sandte einen Mann vor sich her; aber ehe der Bote zu ihm kam, sprach er
    zu den Ältesten: Sehet ihr nicht, wie dieser Mördersohn hersendet, um mir den
    Kopf abzuhauen? Sehet zu, wenn der Bote kommt, verschließet die Tür und drängt
    ihn mit der Tür hinweg! Höre ich nicht die Fußtritte seines Herrn hinter ihm her?'
  eng-JPS: 'But Elisha sat in his house, and the elders sat with him; and the king
    sent a man from before him; but ere the messenger came to him, he said to the
    elders: ''See ye how this son of a murderer hath sent to take away my head? look,
    when the messenger cometh, shut the door, and hold the door fast against him;
    is not the sound of his master''s feet behind him?'''
  srp-1865: 'A Jelisije sjeðaše u svojoj kuæi, i starješine sjeðahu kod njega. I posla
    car jednoga od onijeh što stajahu pred njim; a dok još ne doðe poslani k njemu,
    on reèe starješinama: vidite li gdje onaj krvnièki sin posla da mi otsijeèe glavu?
    Gledajte kad doðe poslani, zakljuèajte vrata, i odbijte ga od vrata; eto, i bahat
    nogu gospodara njegova za njim.'
  lug-lug: Mu kiseera kye kimu ekyo, Erisa yali atudde mu nnyumba ye nga n’abakadde
    batudde wamu naye, kabaka n’atuma omubaka okumukulemberamu, naye omubaka oyo bwe
    yali tannatuuka, Erisa n’agamba abakadde nti, “Mulaba omutemu oyo bw’atumye omuntu
    okuntemako omutwe? Laba, omubaka ajja, muggaleewo oluggi mulunyweze so temumukkiriza
    kuyingira. Ebigere bya mukama we tebiri mabega we, tamuvaako mabega?”
  heb-heb: ואלישע ישב בביתו והזקנים ישבים אתו וישלח איש מלפניו בטרם יבא המלאך אליו
    והוא אמר אל הזקנים הראיתם כי שלח בן המרצח הזה להסיר את ראשי ראו כבא המלאך סגרו
    הדלת ולחצתם אתו בדלת הלוא קול רגלי אדניו אחריו׃
  ben-IRV: ইলীশায় তখন তাঁর গৃহে বসে ছিলেন এবং তাঁর সঙ্গে প্রাচীনেরা বসেছিলেন; ইতিমধ্যে
    রাজা তাঁর সামনে থেকে একজন লোক পাঠালেন। কিন্তু সেই দূতটি সেখানে পৌঁছাবার আগেই ইলীশায়
    প্রাচীনদের বললেন, “তোমরা কি দেখতে পাচ্ছ, সেই খুনীর ছেলে আমার মাথা কেটে ফেলবার
    জন্য লোক পাঠিয়েছে? দেখ, সেই দূত এলে দরজা বন্ধ কোরো এবং তার সামনেই দরজাটি বন্ধ
    করবে; তার মালিকের পায়ের শব্দ কি তার পিছু পিছু শোনা যাচ্ছে না?”
  pan-pan: ਜਦ ਅਲੀਸ਼ਾ ਆਪਣੇ ਘਰ ਬੈਠਾ ਸੀ, ਬਜ਼ੁਰਗ ਉਹ ਦੇ ਨਾਲ ਬੈਠੇ ਸਨ ਤਦ ਰਾਜਾ ਨੇ ਆਪਣੇ ਅੱਗੋਂ
    ਇੱਕ ਆਦਮੀ ਨੂੰ ਭੇਜਿਆ। ਇਸ ਤੋਂ ਪਹਿਲਾਂ ਕਿ ਸੰਦੇਸ਼ਵਾਹਕ ਉਸ ਦੇ ਕੋਲ ਪਹੁੰਚੇ, ਉਸ ਨੇ ਆਪ ਹੀ
    ਬਜ਼ੁਰਗਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਵੇਖਦੇ ਹੋ ਕਿ ਉਸ ਖੂਨੀ ਦੇ ਪੁੱਤਰ ਨੇ ਮੇਰਾ ਸਿਰ ਲੈਣ ਲਈ ਇੱਕ
    ਜਣੇ ਨੂੰ ਭੇਜਿਆ ਹੈ? ਵੇਖੋ, ਜਦ ਉਹ ਸੰਦੇਸ਼ਵਾਹਕ ਆਵੇ ਤਾਂ ਤੁਸੀਂ ਦਰਵਾਜ਼ਾ ਬੰਦ ਕਰਕੇ ਉਸ ਨੂੰ
    ਰੋਕੀ ਰੱਖਿਓ। ਕੀ ਉਸ ਦੇ ਪਿੱਛੋਂ ਉਸ ਦੇ ਸੁਆਮੀ ਦੇ ਪੈਰਾਂ ਦੀ ਅਵਾਜ਼? ਨਹੀਂ?
  mya-JVB: ဧလိရှဲ သည် မိမိ အိမ် ၌ ထိုင် ၍ အသက် ကြီးသူတို့ သည် သူ နှင့်အတူ ထိုင် ကြစဉ်၊
    ရှင်ဘုရင်သည် မိမိ ရှေ့ မှာ လူ တယောက်ကို စေလွှတ် ၏။ ထိုတမန် မ ရောက် မှီ ဧလိရှဲက၊
    လူသတ် ၏သား သည် ငါ့ လည်ပင်း ကို ဖြတ် စေခြင်းငှါ ၊ စေလွှတ် သည်ကို သိမြင် ကြသလော။
    ထိုတမန်” ရောက် သောအခါ ၊ တံခါး ကိုပိတ် ၍ ၊ တံခါး နား မှာသူ့ ကို ဆီးတား ကြလော့။
    သူ့ နောက် မှာသူ့ သခင် ခြေ သံ မ မြည် သလော ဟု၊”
  tbg-tbg: viva Elisaara aunta teqa kaarire tiro, vo vaiinti atitovaro vura. Ho Elisaava
    nai naavuqi Sameria nora vaiinti vokuka hampata oquvi vauvaro avuhainaava atito
    vaiintiva aaraini qaqi ani vauvaro Elisaava nora vaiinti vika tiva nimiro tiharo,
    Voqama kero vaiinti aruke vaiva, viva vatema ti aunta teqa kaaina vaiintira vo
    atitaivaro ani vaivo. Ho vi vaiintiva maini aniramanta ne kempukaiqamake qenti
    tinta taivaro viva kia naavuqi uriqetaarire. Vi vaiintiva anintairaro avuhainaava
    naivatama vira avata varero anintaanarove, tiro.
  hmo-hmo: Vadaeni king ese hesiai tauna ta ia siaia, Elisaia do ia abia totona. Elisaia
    be iena ruma dekenai ia helai noho, bona tau badadia haida be ia danu idia helai.
    King ena hesiai tauna do ia ginidae lasi neganai, Elisaia ese tau badadia ia hamaoroa,
    ia gwau, “Unai ala-ala tauna ese iena hesiai tauna ta ia siaia vadaeni, lauegu
    kwarana do ia utua oho totona. Hesiai tauna ia ginidae neganai, iduara do umui
    koua auka, do ia vareai lasi.” King be iena murinai ia raka mai noho.
  urd-urd: लेकिन इलीशा' अपने घर में बैठा रहा, और बुजु़र्ग़ लोग उसके साथ बैठे थे, और
    बादशाह ने अपने सामने से एक शख़्स को भेजा, पर इससे पहले कि वह क़ासिद उसके पास आए,
    उसने बुज़ु़गों से कहा, “तुम देखते हो कि उस क़ातिल के बेटे ने मेरा सिर उड़ा देने
    को एक आदमी भेजा है? इसलिए देखो, जब वह क़ासिद आए, तो दरवाज़ा बन्द कर लेना और मज़बूती
    से दरवाज़े को उसके सामने पकड़े रहना। क्या उसके पीछे — पीछे उसके मालिक के पैरों
    की आहट नहीं?”
  rus-SYN: 'Елисей же сидел в своем доме, и старцы сидели у него. И послал царь человека
    от себя. Прежде нежели пришел посланный к нему, он сказал старцам: видите ли,
    что этот сын убийцы послал снять с меня голову? Смотрите, когда придет посланный,
    затворите дверь и прижмите его дверью. А вот и топот ног господина его за ним!'
  bqc-SIM: 'Ɛlizi zↄ̃lɛa a kpɛ́u ń gbɛ̃zↄ̃ↄↄ. Ɔ̃ kí gbɛ̃́ zĩ̀ aà dↄaa gɛ́ Ɛlizi
    kṹiɛ e àↄ ká. E zĩnapi àↄ gɛ́ kái we, ↄ̃ Ɛlizi ò gbɛ̃zↄ̃ↄpiↄnɛ à mɛ̀:
    Gbɛ̃dɛnaↄ̀ gbɛ̃́ zĩ̀, àlɛ mↄ́ ma mi zↄ̃i. À laaika! Tó zĩnapi kà, à zɛtaɛ̀,
    ásu to aà gɛ̃o. I aà dii kɛ̀sɛ kↄ̃fĩ ma dↄ aà kpɛo lé?'
  tcz-CHONGTHU: Hitia chu lengpan akoudia mi asol chun, Elisha chu Israel upa hotoh
    ainsungah ana toukhom’un, akoupa chu ahunglhun masang in Elisha’n upahojah achun,
    “Hiche tolthat pakhun keilol tang dingin mikhat ahin sollin ahi. Ama ahunglhun
    tengleh kot kamkhum mun hin lutsah hih un, ama nunga apupan ahin juipai ding ahi,”
    ati.
  mar-mar: राजाने अलीशाकडे एक दूत पाठवला. अलीशा आपल्या घरात बसला होता आणि गावातील
    वडिलधारी मंडळी त्याच्या बैठकीत होती. हा दूत तेथे पोचण्यापूर्वी अलीशा त्या लोकांस
    म्हणाला, “हे बघा, तो इस्राएलचा घातकी राजा माझा शिरच्छेद करण्यासाठी माणसे पाठवत
    आहे. तेव्हा आता दूत येईल तेव्हा त्यास लोटून दार लावून घ्या. त्याच्या मागोमाग त्याच्या
    स्वामीच्या पावलांची चाहुल मला लागली आहे!”
  qub-qub: 'Chay öra Eliseoga wasincho jamaraycaran achcaj mayurcunawan. Rayga juc
    suldärunta cachasha caran Eliseo cajman. Chay cachashan manaraj chayaptin Eliseoga
    mayurcunata niran: «Wañuchicoj runapa wamranmi juc runata cachaycämun cuncäta
    rogunanpaj. Chaymi sumaj wiyamay. Chay runa chayamuptenga jinan öra puncuta wichgarcur
    tucnacarcärinqui. Guepantami patrunnin aywaycämun.»'
  bqp-bqp: 'Ɛlisa vutɛna a kpɛ́n kũ gbɛ̃ zↄ̃kↄ̃nↄ. Akũ kína gbɛ̃ zĩ̀ à doarɛ arɛ
    à gɛ́ Ɛlisa kũ ari àgↄ̃ ká. Ari zĩ̀rii pì gↄ̃ ká gwe, akũ Ɛlisa pì gbɛ̃ zↄ̃kↄ̃ↄ
    pìnↄnɛ: Gbɛ̃dɛri pì gbɛ̃ zĩ̀, àtɛn su à ma mì zↄ̃. À laakari kɛ! Tó zĩ̀rii pìi
    kà, à zɛ́ tatanɛ, àsun tó à gɛ̃ro. Ádi a dikiri gɛ̀sɛ kĩni ma dↄ a kpɛroo?'
  hat-hat: 'Wa a voye yon mesaje al chache Elize. Lè sa a, Elize te chita lakay li
    ak kèk chèf fanmi ki t''ap vizite l''. Men, anvan mesaje wa a gen tan rive, Elize
    di chèf fanmi yo: —Gade, Ansasen an voye yon moun pou touye m''. Men sa n''ap
    fè. Lè mesaje wa a va rive, fèmen pòt la sou li. Pa kite l'' antre. Wa a pye pou
    pye dèyè l''.'
  eng-BSB: Now Elisha was sitting in his house, and the elders were sitting with him.
    The king sent a messenger ahead, but before he arrived, Elisha said to the elders,
    “Do you see how this murderer has sent someone to cut off my head? Look, when
    the messenger comes, shut the door to keep him out. Is not the sound of his master’s
    footsteps behind him?”
  eng-WEBPB: But Elisha was sitting in his house, and the elders were sitting with
    him. Then the king sent a man from before him; but before the messenger came to
    him, he said to the elders, “Do you see how this son of a murderer has sent to
    take away my head? Behold, when the messenger comes, shut the door, and hold the
    door shut against him. Isn’t the sound of his master’s feet behind him?”
  kbq-kbq: Hagi kini ne'mo'ma anagema huteno'a, mago eri'za vahe huntegeno Elisa'ma
    mani'nerega vu'ne. Hanki ana zupa Elisa'a noma'afi Israeli ranra kva vahe'ene
    atru hu'za mago'a zanku keaga nehu'za mani'nazageno, kini ne'mo'ma huntegeno ugota
    huno vu'nea eri'za nera uohanati'negeno, Elisa'a ana ranra kva vahetamina amanage
    huno zamasami'ne, Vahe'ma zamahe fri kini ne'mofo mofavremo'a, nagri nananke akafrinogu
    mago vahe huntegeno ne-e. Hianagi ana ne'ma esanigeta, kafa erigita rentrako hinkeno,
    nompina emareorino. Anama hanageno'a, kini ne'mo'a agra'a ana nera avaririno egahie.
  nhe-BL: 'Huan Eliseo mosehuijtoya ipan ichaj ica nopa huehue tlacame tlen quinyacanayayaj
    israelitame. Huan nopa tlanahuatijquetl quititlanqui se itlatitlanil ma tlayacana
    huan quinotzas Eliseo. Pero quema aya ajsiyaya nopa soldado, Eliseo quinilhui
    nopa huehue tlacame: ―Xiquitaca nopa temictijquetl quititlantoc se tlacatl ma
    nechquechtzontequiqui. Pero quema ajsis xicaltzacuaca huan amo xijcahuilica ma
    calaqui pampa iica huala iteco.'
  bus-bus: 'Ɛlisa vɛ̃ɛna a kpɛ́n kↄ̃n gbɛ̃nsinↄ. Ben kína gbɛ̃ zĩ̀ à dↄare aɛ à gá
    Ɛlisa kũ ai àgↄ̃ ká. Ai zĩ̀ri pì gↄ̃ gá ká gwe, ben Ɛlisa bè gbɛ̃nsi pìnↄnɛ:
    Gbɛ̃dɛri pì gbɛ̃ zĩ̀, èe mↄↄ à ma mì zↄ̃. À làakari kɛ! Tó zĩ̀ri pì kà, à zɛ́
    tatanɛ, àton tó à gɛ̃ro. Ée à dii kɛ̀sɛ kĩi ma dↄ à kpɛɛroo?'
  gub-BL: Na'e omono amo awa Erizew ipiaromo. A'e 'ar mehe we wiko Erizew weko haw
    pe. Amo a'e teko wanuwihaw uzekytyar oho hàpuz me wà. Awa tuwihawete hemimur karer
    ihem 'ym mehe we uze'eg Erizew a'e tuwihaw wanupe. — A'e puruzuka ma'e umur kar
    amo awa hepyhyk kar pà izupe a'e. A'e rupi, ihem mehe nehe, pewàpytym uken nehe.
    Pemuixe kar zo xe nehe. Tuwihawete ur putar haikweromo na'arewahy a'e nehe no.
  eng-DRA: 'But Eliseus sat in his house, and the ancients sat with him. So he sent
    a man before: and before that messenger came, he said to the ancients: Do you
    know that this son of a murderer hath sent to cut off my head? Look then, when
    the messenger shall come, shut the door, and suffer him not to come in: for behold
    the sound of his master’s feet is behind him.'
