    manghai taengla puen ta,” a ti nah.
  mdy-ETH: ዬያቶ ባኣካፓ ፔቴስኬይ፦ «ካኣቲዮ፥ ኑ ባኣካፓ ዬያይዳንዳ ዓሲ ፔቴታዖ ባኣሴ፤ ኔ ላሃ ቆልዖ ጋራ ጌስታ ባኮ ቢያ
    ዓይሱዋዖ ዒስራዔኤሌ ካኣቲም ፔጋሲ ኬኤዛያ፥ ዔልሳዒ ጌይንታ፥ ፆኦሲ ማሊሢ ኬኤዛ ዓሲስኬይ ዓኣኔ» ጌዔኔ።
  twi-ASANTE: Mpanimfoɔ no mu baako buaa sɛ, “Me wura, ɛnyɛ yɛn. Elisa a ɔyɛ odiyifoɔ
