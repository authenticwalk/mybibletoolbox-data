  dan-1931: 'Da sagde en af hans Hærførere: “Det er ingen af os, Herre Konge; det
    er Profeten Elisa i Israel, der lader Israels Konge vide, hvad du taler i dit
    Sovekammer.”'
  vie-OVCB: 'Một tướng đáp: “Không ai trong chúng tôi cả. Chỉ có Ê-li-sê, là tiên
    tri Ít-ra-ên, cho vua ấy biết, ngay cả những điều vua nói riêng trong phòng ngủ
    mình!”'
  guj-2017: ત્યારે તેના એક ચાકરે કહ્યું, “મારા માલિક રાજા, એવું નહિ! પણ તમે તમારા
    શયનગૃહમાં જે વચનો બોલો છો તે ઇઝરાયલમાંનો પ્રબોધક એલિશા ઇઝરાયલના રાજાને કહી દે
    છે.”
  pon-2006A: Emen sapwellime lapalap ako ahpw sapeng, patohwan, “Maing, ei kaun nanmwarki,
    kaidehk emen kiht me wiewia met, pwe soukohp Elisa me patopato Israel, iei ih
    me kin patohwanohng nanmwarkien Israel mahsen koaros me komw ketin mahsanih nan
    sapwellimomwi perehn seimwok.”
  por-BRBSL: 'Um de seus servos disse: “Não, meu senhor, ó rei; mas Eliseu, o profeta
    que está em Israel, diz ao rei de Israel as palavras que você diz em seu quarto”.'
  cth-cth: A sannaw thung dawk hoi tami buet touh ni, apihai panuesaknae awm hoeh.
    Siangpahrang ka bawipa, hatei Isarel ram e kaawm profet Elisha ni na i khan koe
    na dei e lawk patenghai yah Isarel siangpahrang koe ouk a dei pouh dawk doeh atipouh.
  twi-twi: Mpanyimfo no mu baako buae se, “Me wura, ɛnyɛ yɛn. Elisa a ɔyɛ odiyifo
    wɔ Israel no na ɔka wo kokoamsɛm kyerɛ Israelhene.”
  hlt-hlt: Tedae a sal rhoek khuikah pakhat loh, “Moenih, ka boei manghai aw, Israel
    ah tonghma Elisha om ta, na imkhui ah thingkong dongah na thui ol khaw Israel
    manghai taengla puen ta,” a ti nah.
  tbz-SIM: 'Kòo tɔ̃mbɛ̀ kóò mɔù dɔ̀: Okpɑ̀ɑ̀tì, tínti ɑ kó bɛtɔ̃mbɛ̀ ti kóò mɔù dɔkɛ,
    Isidɑyɛɛribɛ kou, Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Edisee weè dɑ́ɑnko Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì ɑ nɑ́ɑ́ ntì ɑ dieku kufɑ̃́ɑ̃́ mmiɛkɛ.'
  msy-2020: Ezɨ an mɨdorozir gumazibar dapanir mam a ikaragha ghaze, “O atrivim, en
    gumazitam arazir katam gamizir puvatɨ. Bar puvatɨ. Kar Elisara, a Israelian Godɨn
    akam inigha izir gumazim. E damuasa amir biziba bar, a zurara Israelian atrivim
    mɨgei. Nɨ mɨgeir akaba Elisa bar a dagh fo. Nɨ akuir danganimɨn ikɨ mɨkɨmtɨ, Elisa
    fogham.”
  dop-dop: 'Ntɛnɑ ɩ yoolɑɑ nyʋɣʋ nyǝ́mɑ tɑɑ lɛlʋ sɩ: Mǝnɑɑfiki fɛɩ tɑ́ tɑɑ yoo. Amɑ
    Ilisee tɛlǝsǝɣǝnɑ wulɑʋ, kɛ nti nti n yɔɣɔtǝɣɩ nyɑ́ nɑŋ kʋhǝntʋɣʋ tɑɑ tɔ.'
  azb-azb: 'Əyanlardan biri dedi: «Heç kim, ağam padşah. Bunları İsrail padşahına
    bildirən İsraildə olan peyğəmbər Elişadır. O hətta yataq otağında söylədiyin sözləri
    ona çatdırır».'
  eng-DBY: And one of his servants said, None, my lord, O king; but Elisha, the prophet
    that is in Israel, tells the king of Israel the words that thou speakest in thy
    bedchamber.
  hin-2017: एलीशा जो इस्राएल में भविष्यद्वक्ता है, वह इस्राएल के राजा को वे बातें
    भी बताया करता है, जो तू शयन की कोठरी में बोलता है।”
  wol-KYG: 'Kenn ca jawriñ ya ne ko: «Du kenn, Buur sang bi; waaye Alyaasa, yonent
    bi ci Israyil mooy jottli buurub Israyil kàddu yi ngay wax ci sa biir néegu biir.»'
  eng-YLT: And one of his servants saith, 'Nay, my lord, O king, for Elisha the prophet,
    who [is] in Israel, declareth to the king of Israel the words that thou speakest
    in the inner part of thy bed-chamber.'
  kne-kne: Kanan di esa, “Apo ari, maga en dakami ngem si Eliseo ay mamadto ed Israel
    di mangibagbaga sin ari, olay pay din ibagam sin oneg di kowartom.”
  eng-WYC-2017: And one of his servants said, Nay, my lord the king, but Elisha, the
    prophet, that is in Israel, showeth to the king of Israel all things, whatever
    things thou speakest in thy bed-closet.
  eng-WMBB: One of his servants said, “No, my lord, O king; but Elisha, the prophet
    who is in Israel, tells the king of Israel the words that you speak in your bedroom.”
  urd-GVH: किसी अफ़सर ने जवाब दिया, “मेरे आक़ा और बादशाह, हममें से कोई नहीं है। मसला
    यह है कि इसराईल का नबी इलीशा इसराईल के बादशाह को वह बातें भी बता देता है जो आप
    अपने सोने के कमरे में बयान करते हैं।”
  rug-rug: Meke olaṉa si keke arini, “Namu loke tie qua baṉara. Be guana zama si agoi
    pa korapa mua lose putana, ba e Ilaisa sa poropita si kote tozi nia sa baṉara
    pa Izireli sapu gua zama nia goi.”
  gaz-gaz: Ajajjoota sana keessaa namni tokko akkana jedhe; “Yaa gooftaa koo mooticha,
    nu keessaa namni akkasii hin jiru; garuu Elsaaʼi raajicha Israaʼel keessa jiru
    sanatu dubbii ati diinqa kee keessatti dubbattu hunda mootii Israaʼelitti hima.”
  fra-LSG: 'L’un de ses serviteurs répondit: Personne! Ô roi mon seigneur; mais Élisée,
    le prophète, qui est en Israël, rapporte au roi d’Israël les paroles que tu prononces
    dans ta chambre à coucher.'
  gnn-gnn: Ga walalanydja buku‐ruŋiyinmaranha ŋuli waŋanha bitjana, “Yaka dhuwala
    ŋanapurru! Ŋuruŋu dhuwala Yelatjiyayu ya', . . . ŋayinydja ŋunhayinydjayi warrpam'nha
    marŋgina; ŋayi yukurra ḻakarama ŋuruku giŋgunydja wanhaka ŋilimurru yukurra djuḻuḻ'yun.”
  yal-yal: A walikɛ keden yi a fala, a naxa, “Muxu yo, n kanna mangana. Koni, Nabi
    Elise naxan Isirayila yi, i falan naxanye tima i xi banxini, na nan ne falama
    Isirayila mangan xa.”
  haw-1868: I mai la kekahi o na kauwa, Aole, e kuu haku e ke alii; aka, o Elisai
    ke kaula iloko o ka Iseraela, ka mea nana e hai aku i ke alii o ka Iseraela i
    na mea au i olelo ai maloko o kou keena moe.
  arb-NAV: 'فَأَجَابَهُ وَاحِدٌ مِنْ ضُبَّاطِهِ: «لا يُوْجَدُ مَنْ يَتَآمَرُ عَلَيْكَ
    يَا سَيِّدِي الْمَلِكَ، وَلَكِنَّ النَّبِيَّ أَلِيشَعَ الْمُقِيمَ فِي إِسْرَائِيلَ
    يُبَلِّغُ مَلِكَ إِسْرَائِيلَ حَتَّى بِالأُمُورِ الَّتِي تَهْمِسُ بِها فِي مُخْدَعِ
    نَوْمِكَ».'
  ewe-ewe: Aʋakplɔlawo dometɔ ɖeka ɖo eŋu be, “Nye aƒetɔ fia bubutɔ, menye míawoe
    o, Elisa, nyagblɔɖila la gblɔa nya si nègblɔ le bebeme le wò xɔ gã me la na Israel
    fia la!”
  eng-LEE: And one of his servants said, Not so, my Lord, O king; but Elisha', the
    prophet that is in Israel, can tell unto the king of Israel the words that thou
    mayest speak in thy sleeping-chamber.
  asm-FB: তাতে দাসবোৰৰ মাজৰ এজনে ক’লে, “হে মোৰ প্ৰভু মহাৰাজ, আমাৰ মাজত কোনো নাই; কিন্তু
    আপুনি শোৱা কোঠালিত যি সকলো কথা কয়, সেই কথা পর্যন্ত ইস্ৰায়েলৰ ভাববাদী ইলীচাই
    ইস্ৰায়েলৰ ৰজাক জনায়!”
  sus-A: عَ شَ كُنتِفِ ندٍ نَشَ عَ يَابِ، «مَنفّ، مُشُ تَن مُ عَ رَ! عِسِرَيِلَ شَ
    نَمِحْنمّ عٍلِسٍ نَن عِ شَ وْيّنيِ بِرِن نَدَنفِمَ عِسِرَيِلَ مَنفّ مَ، هَلِ عِ
    نَشَن قَلَمَ عِ شَ كٌنكٌي كُي.»
  fra-SBL: 'Un de ses serviteurs dit : « Non, mon seigneur, ô roi ; mais Élisée, le
    prophète qui est en Israël, rapporte au roi d''Israël les paroles que tu prononces
    dans ta chambre. »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַחַ֣ד מֵֽעֲבָדָ֔יו לֹ֖וא אֲדֹנִ֣י הַמֶּ֑לֶךְ כִּֽי־אֱלִישָׁ֤ע
    הַנָּבִיא֙ אֲשֶׁ֣ר בְּיִשְׂרָאֵ֔ל יַגִּיד֙ לְמֶ֣לֶךְ יִשְׂרָאֵ֔ל אֶת־הַ֨דְּבָרִ֔ים
    אֲשֶׁ֥ר תְּדַבֵּ֖ר בַּחֲדַ֥ר מִשְׁכָּבֶֽךָ׃
  kik-kik: Nake ũmwe wa anene ake akĩmwĩra atĩrĩ, “Mũthamaki mwathi wakwa, gũtirĩ
    o na ũmwe witũ ũrĩ mwena wake. No rĩrĩ, Elisha ũrĩa mũnabii kũu Isiraeli nĩwe
    wĩraga mũthamaki wa Isiraeli ciugo nginya iria waragia ũrĩ nyũmba yaku ya toro.”
  fra-NCL: 'Un de ses serviteurs répondit : « Personne, ô roi, mon seigneur ; mais
    Elisée, le prophète, qui est en Israël, rapporte au roi d’Israël les paroles que
    tu prononces dans ta chambre à coucher. »'
  cek-AK: Anih ih tamna maeto mah, Aw ka angraeng siangpahrang, mi doeh ka om o ai;
    toe ka angraeng siangpahrang, Israel prae thungah kaom tahmaa Elisha mah ni, na
    taihaih ahmuen ah na thuih ih loknawk to, Israel siangpahrang khaeah thuih pae,
    tiah a naa.
  cuk-cuk: 'Sorda-idumalad-wargwen abin-sogded: —Dummad-rey, anmarginsuli. Bab-Dummad-gayaburba-barsoged-Eliseo
    Israelʼgi-maid, a, Israel-e-rey-owisodaed. Ar be-neg-gabed-yaba be ibmar-sog-inigwele,
    bela wisid.'
  uig-CYR: 'Лекин хизмәткарлириниң бири: — И ғоҗам падиша ундақ әмәс; бәлки Исраилда
    туридиған Елиша дегән пәйғәмбәр сән ятқан һоҗраңда қилған сөзлириңни Исраил падишасиға
    ейтип бериду, — деди.'
  tel-2017: కాబట్టి అతని సేవకుల్లో ఒకడు “నా ప్రభూ, రాజా, అలా కాదు. ఇశ్రాయేలులో ఉన్న
    ప్రవక్త ఎలీషా ఇశ్రాయేలు రాజుకి మీరు మీ పడగ్గదిలో పలికిన మాటలు కూడా చెప్పేస్తాడు”
    అన్నాడు.
  hat-BSA: 'Youn nan sèvitè li yo te di: “Non, mèt mwen, O wa a; men Élisée, pwofèt
    ki an Israël la ap pale wa Israël la pawòl ke ou pale menm nan chanm dòmi ou.”'
  kos-kos: Sie selos topuk, “Tia sie sesr. Mwet palu Elisha pa muta fahk nu sin tokosra
    lun Israel ma nukewa ma kom fahk uh, finne ma fwack in lukma infukil sum an.”
  hbo-WLC: וַיֹּ֙אמֶר֙ אַחַ֣ד מֵֽעֲבָדָ֔יו ל֖וֹא אֲדֹנִ֣י הַמֶּ֑לֶךְ כִּֽי־אֱלִישָׁ֤ע
    הַנָּבִיא֙ אֲשֶׁ֣ר בְּיִשְׂרָאֵ֔ל יַגִּיד֙ לְמֶ֣לֶךְ יִשְׂרָאֵ֔ל אֶת־הַ֨דְּבָרִ֔ים
    אֲשֶׁ֥ר תְּדַבֵּ֖ר בַּחֲדַ֥ר מִשְׁכָּבֶֽךָ׃
  ibo-ibo: Otu onye nʼime ndị ọchịagha ya sịrị, “O nweghị onye ọbụla nʼime anyị, onyenwe
    m bụ eze. Ọ bụ Ịlaisha, onye amụma Izrel, bụ onye na-agwa eze Izrel okwu niile
    i na-ekwu nʼime ebe ndina gị.”
  ory-ory: ଏଥିରେ ତାହାର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ କହିଲା, “ନା, ହେ ମୋʼ ପ୍ରଭୋ, ମହାରାଜ, ମାତ୍ର
    ଆପଣ ନିଜ ଶୟନ ଗୃହରେ ଯାହା ଯାହା କହନ୍ତି, ସେସବୁ କଥା ଇସ୍ରାଏଲର ମଧ୍ୟବର୍ତ୍ତୀ ଇଲୀଶାୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    ଇସ୍ରାଏଲର ରାଜାକୁ ଜଣାଏ।”
  chk-chk: Nge eman me leir a üreni, “Esap wor eman me leim, ai samol me ai king.
    Nge ewe soufos Elisa mi nom lon Israel a pwäri ngeni ewe kingen Israel om kewe
    kapas, ka apasa me lon om rumwen annut.”
  rop-rop: En wanbala men bin tok, “Nobodi bos. Det speshalwan mesinja gulum Ilaisha
    oldei dalim det king brom Isreil wanim yu oldei tok, nomeda samtaim yu tok insaid
    langa yu ronwan rum.”
  ukr-1871: 'І відказав один ізміж слуг його: Нї, пане мій, царю; тільки пророк Елисей,
    що в Ізраїлї, переказує цареві Ізраїлському й ті слова, які ти промовиш ув опочивній
    сьвітлицї.'
  deu-1951: 'Da sprach einer seiner Knechte: Nicht also, mein Herr und König; sondern
    Elisa, der Prophet in Israel, verrät dem König von Israel alles, was du in deiner
    Schlafkammer redest!'
  eng-JPS: 'And one of his servants said: ''Nay, my lord, O king; but Elisha, the
    prophet that is in Israel, telleth the king of Israel the words that thou speakest
    in thy bed-chamber.'''
  srp-1865: 'A jedan od sluga njegovijeh reèe mu: niko, care gospodaru moj; nego Jelisije
    prorok u Izrailju dokazuje caru Izrailjevu rijeèi koje govoriš u ložnici svojoj.'
  lug-lug: Omu ku bo n’amuddamu nti, “Tewali n’omu ku ffe mukama wange kabaka, naye
    Erisa nnabbi ali mu Isirayiri, y’ategeeza kabaka wa Isirayiri, ebigambo by’oyogerera
    mu kisenge kyo.”
  heb-heb: ויאמר אחד מעבדיו לוא אדני המלך כי אלישע הנביא אשר בישראל יגיד למלך ישראל
    את הדברים אשר תדבר בחדר משכבך׃
  ben-IRV: তখন তাঁর দাসেদের মধ্যে একজন বলল, “হে আমার প্রভু মহারাজ, কেউ না; কিন্তু
    আপনি আপনার শোবার গৃহে যে সব কথা বলেন, সেই সব কথা ইস্রায়েলের ভাববাদী ইলীশায় ইস্রায়েলের
    রাজাকে জানান।”
  pan-pan: ਤਦ ਉਹ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਆਖਿਆ, “ਮੇਰੇ ਸੁਆਮੀ ਤੇ ਰਾਜਾ ਕੋਈ ਨਹੀਂ, ਪਰ ਅਲੀਸ਼ਾ
    ਨਬੀ ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਹੈ ਤੇਰੀਆਂ ਉਹ ਗੱਲਾਂ ਜੋ ਤੂੰ ਆਪਣੇ ਸੌਣ ਵਾਲੇ ਕਮਰੇ ਵਿੱਚ ਕਰਦਾ ਹੈਂ,
    ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੂੰ ਦੱਸਦਾ ਹੈ।”
  mya-JVB: ကျွန် တယောက် က ၊ ထိုသို့မ ဟုတ်ပါ အရှင် မင်းကြီး ၊ ကိုယ်တော် စက် တော်မူခန်း
    ထဲ ၌မိန့် တော်မူသော စကား ကိုပင်၊ ဣသရေလ ပြည်၌ ရှိသောပရောဖက် ဧလိရှဲ သည်၊ ဣသရေလ ရှင်ဘုရင်
    အား ပြန် ပြောတတ်ပါသည် ဟု လျှောက် လေ၏
  tbg-tbg: vikaqihairo vovano aqao tiro, Nora vaiintio, kiama tinavuqihairo vovano
    mintivo. Paropeti vaiinti Elisaava Isarerini vaiva, vivama ekaa haika tenavu autirera
    unara Isareri avuhainaara tiva ami vaivo. Are nena vaitaana rumuraqi vaihara uva
    tianara, vi uvaravata viva Isareri avuhainaara tiva ami vaivo, tiro.
  hmo-hmo: Idia ta ia haere, ia gwau, “Lauegu lohia bona king e, ai ta lasi, to Elisaia,
    peroveta tauna Israela dekenai ia noho. Ia ese oiemu mahuta patana dekenai oi
    gwauraia herevana be Israela ena king ia hamaoroa noho.”
  urd-urd: तब उसके ख़ादिमों में से एक ने कहा, “नहीं, ऐ मेरे मालिक, ऐ बादशाह! बल्कि
    इलीशा', जो इस्राईल में नबी है, तेरी उन बातों को जो तू अपनी आरामगाह में कहता है,
    इस्राईल के बादशाह को बता देता है।”
  rus-SYN: 'И сказал один из слуг его: никто, господин мой царь; а Елисей пророк,
    который у Израиля, пересказывает царю Израильскому и те слова, которые ты говоришь
    в спальной комнате твоей.'
  bqc-SIM: 'Aà ìwapiↄ do wèwà à mɛ̀: Ma dii kí, i kɛ wá gbɛ̃eá aà gbɛ̃́ no.
    Isaili bùsu ãnabi Ɛlizi mɛ́ ì yã́ pↄ́ ni o za n kpɛa dau siu Isailiↄ kíaɛ.'
  tcz-CHONGTHU: Hichun anoija lamkai pipuho khat’in ahin donbut’in, “Hepu lengpa keiho
    kahipouve, Israel te lah’a hin Elisha kiti themgao khat aumin, amahin lengpahi
    ijakai aseipehji ahi. Amahin nachanga najal khunna naumpetna na thusei jouse jong
    hi ahet ahi,” atipeh tan ahi.
  mar-mar: तेव्हा त्या अधिकाऱ्यांपैकी एकजण म्हणाला, “स्वामी, कोणीही हेर नाही, पण आपण
    शयनगृहात बोलता ते शब्द इस्राएलाचा तो संदेष्टा अलीशाच त्यांच्या राजाला सांगतो.”
  qub-qub: 'Juc mandaj suldärunna niran: «Tayta, mayganëpis manami. Israelcunapa raynintaga
    musyachin Israelcho caycaj profëta Eliseomi. Llapan nishayquicunata, cämayquicho
    caycar yarpachacur nishayquicunatapis llapantami willan.»'
  bqp-bqp: 'A ìbaa pìnↄ doke wèa à pì: Ma dikiri kí, adi kɛ ó gbɛ̃ke bi a gbɛ̃nlo.
    Isarailanↄ bùsu annabi Ɛlisa mɛ́ àdi yã kũ ndì o zaa n kpɛ́nɛ gũn gbã Isarailanↄ
    kínanɛ.'
  hat-hat: 'Yonn nan chèf yo reponn: —Pesonn, monwa. Men se Elize, pwofèt ki nan peyi
    Izrayèl la, k''ap fè wa peyi Izrayèl la konnen tou sa ou di, ata sa ou di anndan
    chanm ou.'
  eng-BSB: But one of his servants replied, “No one, my lord the king. For Elisha,
    the prophet in Israel, tells the king of Israel the very words you speak in your
    bedroom.”
  eng-WEBPB: One of his servants said, “No, my lord, O king; but Elisha, the prophet
    who is in Israel, tells the king of Israel the words that you speak in your bedroom.”
  kbq-kbq: Higeno mago eri'za vahe'amo'a asmino, a'o tagra ome nosamunanki Israelima
    mani'nea kasnampa ne' Elisa agra Israeli kini nera nesamiankino, nemsampinkama
    oku'ama hana nanekenena nentahino agra nesamie.
  nhe-BL: 'Huajca se itlatequipanojca quiilhui: ―Tlanahuatijquetl, axaca itztoc ica
    ya, pero nopa tiocamanalojquetl tlen itztoc nepa tlen tlali Israel quimati nochi
    tlen tiquijtohua, yonque ixtacatzi ticamati ipan mocuarto. Huan yajaya nochi quiilhuía
    itlanahuatijca.'
  bus-bus: 'À ìba pìnↄ doke wèàla à bè: Ma dii kí, èe kɛ wa gbɛ̃ke nɛ́ à gbɛ̃nlo.
    Isarailinↄ bùsu annabi Ɛlisa bé è yã kɛ̀ nɛɛ̀ o zaa n kpɛ́ guu gbã Isarailinↄ
    kínanɛ.'
  gub-BL: Amo uwazar ize'eg. — Ni amo xe har nuiko kwaw imyrypar romo, tuwihawete.
    Tupàn ze'eg imume'u har Erizew umume'u neremimume'u paw Izaew wanuwihawete pe
    a'e. Te neker haw pupe neremimume'u ukwaw a'e. Umume'u izupe a'e, i'i izupe.
  eng-DRA: 'And one of his servants said: No one, my lord O king: but Eliseus the
    prophet, that is in Israel, telleth the king of Israel all the words, that thou
    speakest in thy privy chamber.'
