verse: 2KI.006.012
translations:
  mal-C: “യജമാനനായ രാജാവേ! നമ്മിൽ ആരുമല്ല. ഇസ്രായേലിലെ പ്രവാചകനായ എലീശയാണ്. അങ്ങ്
    ശയനഗൃഹത്തിൽ ഉച്ചരിക്കുന്ന വാക്കുകൾ ഇസ്രായേൽരാജാവിനെ അറിയിക്കുന്നത്,” എന്ന് അവരിലൊരാൾ
    പറഞ്ഞു.
  deu-TKW: 'Da antwortete einer von seinen Dienern: Nicht doch, mein Herr König, sondern
    der Prophet Elisa, der in Israel ist, teilt dem Könige von Israel die Worte mit,
    die du in deinem Schlafzimmer redest!'
  lin-lin: 'Moko kati na bakalaka na ye alobaki : — Mokonzi, nkolo na ngai, moko te
    kati na biso. Ezali nde mosakoli Elize oyo azali kati na Isalaele ; ye nde ayebaka
    mpe ayebisaka mokonzi ya Isalaele ata makambo oyo olobaka kati na shambre na yo
    ya kolala.'
  eng-LSV: And one of his servants says, “No, my lord, O king, for Elisha the prophet,
    who [is] in Israel, declares to the king of Israel the words that you speak in
    the inner part of your bed-chamber.”
  eng-GNV: Then one of his seruants saide, None, my lorde, O King, but Elisha the
    Prophet that is in Israel, telleth the King of Israel, euen the wordes that thou
    speakest in thy priuie chamber.
  eng-WEBSTER: 'And one of his servants said, None, my lord, O king: but Elisha, the
    prophet that is in Israel, telleth the king of Israel the words that thou speakest
    in thy bed-chamber.'
  nhw-BL: 'Huajca se itequipanojca quiilhui: ―Tlanahuatijquetl, amo aqui itztoc ica
    ya, pero nopa tlajtol pannextijquetl catli itztoc nepa tlen tlali Israel quimati
    nochi catli tiquijtohua, masque ichtacatzi ticamanalti ipan mocuarto. Huan yaya
    nochi quiilhuía itlanahuatijca.'
  swh-ONEN: Mmoja wa maafisa wake akasema, “Mfalme bwana wangu, hakuna hata mmoja
    wetu. Lakini Elisha, yule nabii aliye Israeli, humwambia mfalme wa Israeli hata
    yale maneno unayozungumza katika chumba chako cha kulala.”
  bba-bba: Mɑ win tɑbu kowo ben turo u nùn wisɑ u nɛɛ, nɛn yinni, ɡoo sɑri bɛsɛn suunu
    sɔɔ wi u sɑ̃ɑ Isireli. Gusunɔn sɔmɔ Elisee wi u wɑ̃ɑ Isireliɔ, wiyɑ u rɑ kɑ wunɛn
    ɡɑri yi ɑ ɡerumɔ wunɛn dii sɔɔwɔ de u Isirelibɑn sinɑ boko sɔ̃.
  eng-KJVCPB: 'And one of his servants said, None, my lord, O king: but Elisha, the
    prophet that is in Israel, telleth the king of Israel the words that thou speakest
    in thy bedchamber.'
  luo-luo: Achiel kuom jodonge nowacho niya, “Ruodha onge ngʼatwa moro makonye, makmana
    Elisha janabi man Israel ema nyiso ruodh Israel gik moko duto miwacho kata ka
    in e odi mar nindo.”
  meu-meu: Bena ena hesiai taudia ta eto, Egu lohia bona egu pavapava e, ta lasi;
    to Elisaia, peroveta tauna Israel ai e nohomu, ia ese emu mahuta daiutuna lalonai
    o gwauraimu herevadia na Israel pavapavana e hamaorolaiamu.
  npi-ULB: त्यसैले तिनका एक जना सेवकले भने, “हे मेरा मालिक राजा, हामीले गर्दैनौँ किनकि
    इस्राएलमा भएका एलीशा अगमवक्ताले तपाईंले आफ्नो सुत्‍ने कोठामा बोल्नुभएका कुरासमेत
    इस्राएलका राजालाई भनिदिन्छन् ।”
  yor-yor: Ọ̀kan lára ìránṣẹ́ rẹ̀ sì wí pé, “Kò sí ọ̀kan nínú wa, olúwa ọba mi, ṣùgbọ́n
    Eliṣa, wòlíì tí ó wà ní Israẹli, sọ fún ọba Israẹli ọ̀rọ̀ gangan tí ó sọ nínú
    yàrá rẹ̀.”
  pes-OPCB: 'یکی از افرادش جواب داد: «سرورم، هیچ‌کدام از ما خائن نیستیم. این کار،
    کار الیشع، نبی اسرائیل است که حتی کلماتی را که در خوابگاه خود بر زبان می‌آوری
    به پادشاه اسرائیل اطلاع می‌دهد.»'
  tgl-ULB: Kaya sinabi ng isa sa kaniyang mga lingkod, “Hindi, panginoong hari, dahil
    si Eliseo na propeta ng Israel ang nagsasabi sa hari ng Israel ng mga sinasabi
    mo sa iyong silid!”
  cbu-NT: wasundururshitisin, ¿Chakaja kurakaa, kamanich? Wanindaja. ¿Ndushat Apanllee
    kuk kamanipan Elisew Israelash taaku an kamanirang? Watam an ichingaroo yasaruwa.
    Yuwaatstam shiy kirimshish tsiyatkish anootstam yasakiya, táranganaya.
  hui-hui: Ani hale hayagola ami haru haga haguane mbira heagome ladai bialu lalu,
    Kini-o mbirale ogoni ina kamaru ariame ndo berema. Mbirale o bialu kagoni Isaraele
    dindini Anduane Homogonaga bi mana latagi haga Elaisa mbira kago ibugua hangu
    bialu ka. Mbirale iname bule paraho ngamaruni ibugua ogoale bulebira lalu Isaraelenaga
    kini kago lamiaga ka. Í̠ paliaga tamu hobane ngagoha bira do howa lariyaguabi
    Elaisa ibu manda biai hagaore ka, lene.
  mya-mya: တပ်​မှူး​တစ်​ယောက်​က``အ​ရှင်​မင်း​ကြီး၊ အ​ဘယ် သူ​မျှ​မ​ပါ​ပါ။ ပ​ရော​ဖက်​ဧ​လိ​ရှဲ​သည်​အ​ရှင်
    ၏​အိမ်​ခန်း​တွင်​တီး​တိုး​ပြော​သည့်​စ​ကား​ကို ပင် ဣသ​ရေ​လ​ဘု​ရင်​အား​သံ​တော်​ဦး​တင်
    ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: ཁོའི་འཁོར་གཡོག་ཅིག་གིས། ཀྱེ་ངའི་ཇོ་བོ་ངའི་རྒྱལ་པོ་ལགས། དེ་བཞིན་མ་ཡིན། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་གཟིམ་ཁང་ནང་དུ་གླེང་བ་དེ།
    ཡེས་ར་ཨེལ་དུ་ཡོད་པའི་ལུང་སྟོན་པ་ཨེ་ལི་ཤཱས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ་འཆད་དོ་ཞུས་པས།
  sna-sna: Mumwe wavabati vake akati, “Pakati pedu hapana, ishe wangu mambo, asi Erisha,
    muprofita ari muIsraeri ndiye anoudza mambo weIsraeri mashoko chaiwoiwo amunotaura
    muimba yenyu yokurara.”
  spa-BLM: 'Uno de sus siervos dijo: “No, mi señor, oh rey; pero Eliseo, el profeta
    que está en Israel, le cuenta al rey de Israel las palabras que habla en su alcoba”.'
  cac-cac: 'Ix tac''vi jun vin̈ yajal soldado icha tic: —Malaj mach mamin, palta a
    vin̈aj Eliseo schecab'' Dios ayec'' d''a Israel chi'', a vin̈ tz''alan d''a vin̈
    rey masanil tas tzala'', vach''chom d''a elc''altac tzala'', xchi vin̈.'
  swh-ULB: Hivyo mmoja wa watumishi wake akasema, “Hapana, bwana wangu, mfalme, kwa
    ajili ya Elisha yule nabii katika Israeli humwambia yule mfalme wa Israeli maneno
    ambayo uyaongeayo kwenye kitanda chako cha kulala.!”
  bel-bel: 'І сказаў адзін слуга ягоны: ніхто, гаспадару мой цар; а Елісей прарок,
    які ў Ізраіля, пераказвае цару Ізраільскаму і тыя словы, якія ты кажаш у спальні
    тваёй.'
  deu-ELBBK: 'Und einer von seinen Knechten sprach: Nicht doch, mein Herr König; sondern
    Elisa, der Prophet, der in Israel ist, teilt dem König von Israel die Worte mit,
    die du in deinem Schlafgemach redest.'
  mbb-OT: Migkaǥi is sevaha zuen te menge upisyal zin te, “Wazà minsan sevaha kenami,
    Mahal he Hadì. Si Elisha is tig-Israel he ebpeneuven, iyan migkaǥi ziyà te hadì
    te Israel te langun he egkeǥiyen nu minsan is diyè nu keǥiya te ruǥu nu.”
  mal-2015: 'അവന്റെ ഭൃത്യന്മാരിൽ ഒരുത്തൻ: യജമാനനായ രാജാവേ, കാര്യം അങ്ങനെയല്ല; നീ ശയനഗൃഹത്തിൽ
    സംസാരിക്കുന്ന വാക്കുകൾ യിസ്രായേലിലെ പ്രവാചകനായ എലീശാ യിസ്രായേൽരാജാവിനെ അറിയിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekh lendar phenďa: „Ňiko, rajeja miro the kraľina, ale o Elizeus, o izraeliko
    prorokos, phenel avri le izraelike kraľiske the oda, so tu vakeres andre tiro
    kher, kaj soves.“'
  pes-OPV: 'و یکی از خادمانش گفت: «ای آقایم چنین نیست، بلکه الیشع نبی که دراسرائیل
    است، پادشاه اسرائیل را از سخنی که درخوابگاه خود می‌گویی، مخبر می‌سازد.»'
  ron-1924: 'Унул дин служиторий сэй а рэспунс: „Нимень, ымпэрате, домнул меу, дар
    пророкул Елисей, каре есте ын Исраел, спуне ымпэратулуй луй Исраел кувинтеле пе
    каре ле ростешть ын одая та де кулкаре.”'
  ben-OBCV: “হে আমার প্রভু মহারাজ, আমাদের মধ্যে কেউই যায়নি,” তাঁর কর্মকর্তাদের মধ্যে
    একজন বলে উঠেছিল, “কিন্তু ইস্রায়েলে যে ভাববাদী আছেন, সেই ইলীশায় আপনি শোবার ঘরে
    যা যা বলেন, তার এক-একটি কথা ইস্রায়েলের রাজাকে বলে দেন।”
  som-som: Markaasaa mid addoommadiisii ka mid ahu wuxuu ku yidhi, Boqorow, sayidkaygiiyow,
    saas ma aha; laakiinse Eliishaa oo ah nebi dalka Israa'iil dhex jooga ayaa boqorka
    dadka Israa'iil u sheega erayada aad kaga hadasho qolkaaga aad seexato.
  lat-VUC: 'Dixitque unus servorum ejus: Nequaquam, domine mi rex, sed Eliseus propheta
    qui est in Israël, indicat regi Israël omnia verba quæcumque locutus fueris in
    conclavi tuo.'
  eng-ASVBT: And one of his servants said, Nay, my lord, O king; but Elisha, the prophet
    that is in Israel, telleth the king of Israel the words that thou speakest in
    thy bedchamber.
  ita-1885: 'Ma uno de'' suoi servitori gli disse: Non ve n''è alcuno, o re, mio signore;
    ma il profeta Eliseo, che è in Israele, dichiara al re d''Israele le parole stesse
    che tu dici nella camera nella quale tu giaci.'
  eng-LXXUP: And one of his servants said, Nay, my Lord, O king, for Elisha the prophet
    that is in Israel reports to the king of Israel all the words whatsoever thou
    mayest say in thy bedchamber.
  eng-ULB: So one of his servants said, “No, my master, king, for Elisha the prophet
    in Israel tells the king of Israel the words that you speak in your own bedroom!”
  spa-VBL: “No es ninguno de nosotros, mi señor el rey”, respondió uno de sus oficiales.
    “Es Eliseo, el profeta que vive en Israel; él le dice al rey de Israel hasta lo
    que tú dices en tu habitación”.
  fra-_FOB: 'Et l''un de ses serviteurs lui dit: Il n''y en a point, ô roi, mon seigneur;
    mais Élisée, le prophète qui est en Israël, déclare au roi d''Israël les paroles
    mêmes que tu dis dans la chambre où tu couches.'
  mal-mal: 'അവന്റെ ഭൃത്യന്മാരിൽ ഒരുത്തൻ: “യജമാനനായ രാജാവേ, കാര്യം അങ്ങനെയല്ല; നീ കിടപ്പുമുറിയിൽ
    സംസാരിക്കുന്ന വാക്കുകൾ യിസ്രായേലിലെ പ്രവാചകനായ എലീശാ യിസ്രായേൽരാജാവിനെ അറിയിക്കുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Kisī afsar ne jawāb diyā, “Mere āqā aur bādshāh, ham meṅ se koī nahīṅ hai.
    Maslā yih hai ki Isrāīl kā nabī Ilīshā Isrāīl ke bādshāh ko wuh bāteṅ bhī batā
    detā hai jo āp apne sone ke kamre meṅ bayān karte haiṅ.”
  suz-BL: मिनु मेको लडाइ पाइब आन ठेयब मुर आन दाते ङा काम “आं प्रभु पिप, आं प्रभु,
    गो सुइम मो मपक। तन्‍न इस्राएल ङा परमप्रभु यावे आ लोव़ पाइब एलीशाम गे इन इप्‍तीक
    कोठाम ब्‍वाक्‍शो यो शेंब” देंमाक्‍त।
  ita-1927: 'Uno de’ suoi servi rispose: “Nessuno, o re, mio signore! ma Eliseo, il
    profeta ch’è in Israele, fa sapere al re d’Israele perfino le parole che tu dici
    nella camera ove dormi”.'
  ckb-ckb: 'یەکێک لە ئەفسەرەکانی وەڵامی دایەوە: «کەسمان پاشای گەورەم، بەڵکو ئەلیشەع،
    ئەو پێغەمبەرەی کە لە ئیسرائیلە، تەنانەت پاشای ئیسرائیل لەو قسانەش ئاگادار دەکاتەوە
    کە لە ژووری نووستنەکەتدا دەیکەیت.»'
  eng-BBE: And one of them said, Not one of us, my lord king; but Elisha, the prophet
    in Israel, gives the king of Israel news of the words you say even in your bedroom.
  kan-OKCV: ಅವನ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನು, “ನನ್ನ ಒಡೆಯನೇ, ಅರಸನೇ, ಯಾವನೂ ಇಲ್ಲ. ಆದರೆ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿರುವ
    ಪ್ರವಾದಿಯಾದ ಎಲೀಷನು ನಿನ್ನ ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿ ನೀನು ಹೇಳುವ ಮಾತುಗಳನ್ನು ಸಹ ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ
    ಹೇಳುತ್ತಾನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அவனுடைய அதிகாரிகளில் ஒருவன்: அப்படியில்லை; என் எஜமானாகிய ராஜாவே,
    நீர் உம்முடைய படுக்கையறையிலே பேசுகிற வார்த்தைகளையும் இஸ்ரவேலிலிருக்கிற தீர்க்கதரிசியாகிய
    எலிசா இஸ்ரவேலின் ராஜாவிற்கு அறிவிப்பான் என்றான்.'
  spa-RV-1909: 'Entonces uno de los siervos dijo: No, rey señor mío; sino que el profeta
    Eliseo está en Israel, el cual declara al rey de Israel las palabras que tú hablas
    en tu más secreta cámara.'
  ron-BTF: 'Și unul dintre servitorii lui a spus: Nimeni, domnul meu, împărate; ci
    Elisei profetul, care este în Israel, spune împăratului lui Israel cuvintele pe
    care tu le vorbești în camera ta de culcare.'
  eng-WEBP: One of his servants said, “No, my lord, O king; but Elisha, the prophet
    who is in Israel, tells the king of Israel the words that you speak in your bedroom.”
  eng-FBV: “It's none of us, my lord the king,” one of his officers replied. “It's
    Elisha, the prophet who lives in Israel—he tells the king of Israel even what
    you say in your bedroom.”
  nld-1939: 'Maar een van hen gaf ten antwoord: Er is geen verraad, mijn heer en koning;
    maar de profeet Eliseus in Israël bericht aan den koning van Israël zelfs wat
    gij in uw slaapkamer zegt.'
  nch-BL: 'Huajca se itequipanojca quiilhui: ―Tanahuatijquet, amo aqui itztoc ica
    ya, pero nopa tajtolpanextijquet cati itztoc nepa ipan tali Israel quimati nochi
    cati tiquijtohua, masque ixtacatzi ticamanalti ipan mocuarto. Huan yaya nochi
    quiilhuía itanahuatijca.'
  vie-1934: 'Một người trong những tôi tớ thưa rằng: Oâi vua chúa tôi! chẳng ai trong
    chúng tôi hết; nhưng Ê-li-sê, tiên tri trong Y-sơ-ra-ên, tỏ cho vua Y-sơ-ra-ên
    biết các lời vua nói trong phòng ngủ mình.'
  hin-CV: एक सेवक ने उत्तर दिया, “कोई भी नहीं, महाराज. हां, इस्राएल में एक भविष्यद्वक्ता
    है—एलीशा, वह इस्राएल के राजा को आपके द्वारा आपके कमरे में कहे गए शब्दों तक की
    सूचना दे देता है.”
  spa-BES: 'Y uno de ellos dijo: Ninguno de nosotros, mi señor rey; pero Eliseo, el
    profeta en Israel, le da al rey de Israel noticias de las palabras que dices incluso
    en tu dormitorio.'
  tdx-tdx: Le hoe ty mpitoro’e, Tsie, ry talè mpanjakako; i Elisà, mpitoki’ Israeley
    ty mitali­ly amy mpanjaka’ Israeley ty entañe saontsie’o añ’efem-pandrea’o ao.
  tha-KJV: ข้าราชการคนหนึ่งของพระองค์ทูลว่า “​โอ ข้าแต่​กษัตริย์ เจ้​านายของข้าพระองค์
    ไม่มี​ผู้​ใดพระเจ้าข้า แต่​เอลีชาผู้​พยากรณ์​ซึ่งอยู่ในอิสราเอลทูลบรรดาถ้อยคำซึ่งพระองค์ตรัสในห้องบรรทมของพระองค์​แก่​กษัตริย์​แห่​งอ​ิสราเอล”
  por-BR-2018: 'Então um dos servos disse: Não, rei, senhor meu; mas sim que o profeta
    Eliseu está em Israel, o qual declara ao rei de Israel as palavras que tu falas
    em tua mais secreta câmara.'
  deu-ELO: 'Und einer von seinen Knechten sprach: Nicht doch, mein Herr König; sondern
    Elisa, der Prophet, der in Israel ist, tut dem König von Israel die Worte kund,
    die du in deinem Schlafgemach redest.'
  eng-WYC-2018: And one of his servants said, Nay, my lord the king, but Elisha, the
    prophet, that is in Israel (or who is in Israel), showeth to the king of Israel
    all things, whatever things thou speakest in thy closet.
  epo-epo: 'Tiam diris unu el liaj servantoj: Ne, mia sinjoro, ho reĝo! sed la profeto
    Eliŝa, kiu estas en Izrael, raportas al la reĝo de Izrael eĉ tiujn vortojn, kiujn
    vi parolas en via dormoĉambro.'
  uig-PIN: 'Lekin hizmǝtkarlirining biri: — I ƣojam padixaⱨ undaⱪ ǝmǝs; bǝlki Israilda
    turidiƣan Elixa degǝn pǝyƣǝmbǝr sǝn yatⱪan ⱨujrangda ⱪilƣan sɵzliringni Israil
    padixaⱨiƣa eytip beridu, — dedi.'
  beo-beo: 'Dunu afae da bu adole i, “Hina bagade! Dunu afae da emagai da hame. Balofede
    dunu Ilaisia da sia: amo di da dia sesei ganodini wamowane sia:be, amo huluane
    Isala:ili hina bagadema olelesa.”'
  tpi-OTNT: Na wanpela ofisa i bekim tok olsem, “King, i no gat wanpela man bilong
    mipela i save mekim olsem. Nogat tru. Em Elisa tasol, dispela profet bilong ol
    Israel. Em i save tokim king bilong Israel long olgeta samting yumi laik mekim.
    Elisa i save long olgeta tok yu mekim. Maski yu stap long rum slip bilong yu na
    yu tok, em tu, Elisa i save.”
  hau-SA: Sai ɗaya daga cikin hafsoshinsa ya ce, “Babu waninmu, ranka yă daɗe; Elisha,
    annabin da yake a Isra’ila ne, yake faɗa wa sarkin Isra’ila dukan zancen da ka
    yi a ɗakinka.”
  uig-LAT: 'Lékin xizmetkarlirining biri: — I ghojam padishah undaq emes; belki Israilda
    turidighan Élisha dégen peyghember sen yatqan hujrangda qilghan sözliringni Israil
    padishahigha éytip béridu, — dédi.'
  nde-nde: Esinye sezikhulu zakhe sathi, “Kakho phakathi kwethu nkosi yami, kodwa
    u-Elisha, umphrofethi wako-Israyeli, ulakho ukutshela inkosi yako-Israyeli ngalawo
    mazwi owakhuluma usendlini yakho yokulala.”
  ton-ton: Pea naʻe pehē ʻe he tokotaha ʻo ʻene kau tamaioʻeiki, “ʻA ʻeku ʻeiki ko
    e tuʻi, ʻoku ʻikai ha tokotaha ka ko ʻIlaisa pe ko e palōfita ʻaia ʻoku ʻi ʻIsileli,
    ʻoku tala ki he tuʻi ʻo ʻIsileli ʻae ngaahi lea ʻaia ʻoku ke lea ʻaki ʻi hoʻo
    potu mohe.”
  ces-1613: 'Jemuž řekl jeden z služebníků jeho: Nikoli, pane můj králi, ale Elizeus
    prorok, kterýž jest v Izraeli, oznamuje králi Izraelskému slova, kteráž ty mluvíš
    v nejtajnějším pokoji svém.'
  eng-WMB: One of his servants said, “No, my lord, O king; but Elisha, the prophet
    who is in Israel, tells the king of Israel the words that you speak in your bedroom.”
  tam-TCV: அப்பொழுது அவனுடைய அதிகாரிகளில் ஒருவன், “அரசனாகிய என் தலைவனே, அப்படியாக
    எங்களில் ஒருவரும் இல்லை. இஸ்ரயேலில் உள்ள இறைவாக்கினன் எலிசா தான் நீர் உமது படுக்கையறையில்
    பேசும் வார்த்தைகளைக்கூட இஸ்ரயேலின் அரசனுக்கு வெளிப்படுத்துகிறான்” என்றான்.
  ceb-ULB: Busa miingon ang usa sa iyang mga sulugoon, “Wala, akong agalon, hari,
    kay si Eliseo nga propeta sa Israel maoy nagsulti sa hari sa Israel sa mga pulong
    nga imong gisulti sa imong lawak!”
  pol-UBG: 'Jeden z jego sług odpowiedział: Nikt, mój panie, królu. To prorok Elizeusz,
    który jest w Izraelu, oznajmia królowi Izraela słowa, które wypowiadasz w swoim
    pokoju sypialnym.'
  agr-agr: 'Tusa tutai nuwiya makichik ayaak: “Iik apu ujakchamji, auk profeta Eliseo
    Israel nugkanum puja nunú ame chichamun antuk ashí ditan ujawai. Nuigtushkam ame
    amina kanutaigmin pujusa chichaam nunashkam antawai, nunik Israel aents aidau
    apujin ashí ujawai”, tiuwai.'
  kyc-kyc: Mendeme dokona isingi lao, O kiŋi andake doko, mende Isaraele role pyao
    kara nalyaminyi. Poropeta akali Ilaisame emba iki embena urumu dokona piso pii
    elya kalo lenge doko Isaraele kiŋi doko lamaingi, leyami.
  urd-GVU: کسی افسر نے جواب دیا، ”میرے آقا اور بادشاہ، ہم میں سے کوئی نہیں ہے۔ مسئلہ
    یہ ہے کہ اسرائیل کا نبی الیشع اسرائیل کے بادشاہ کو وہ باتیں بھی بتا دیتا ہے جو
    آپ اپنے سونے کے کمرے میں بیان کرتے ہیں۔“
  deu-1912: 'Da sprach seiner Knechte einer: Nicht also, mein Herr König; sondern
    Elisa, der Prophet in Israel, sagt alles dem König Israels, was du in der Kammer
    redest, da dein Lager ist.'
  ntj-ntj: Nyangka-ya watjarnu, “Wiyartu-latju. Tjiinya Yilayitjalu kulira nyuntulun
    kampangkartu watjaranyangka. Ngalya yarlalutjaru kulira. Palunyalu puurrpa Yitjurayilngamartatji
    watjalpayi.”
  kan-2017: ಆಗ ಅವರಲ್ಲೊಬ್ಬನು ಅವನಿಗೆ, “ನನ್ನ ಒಡೆಯನಾದ ಅರಸನೇ, ಹಾಗಲ್ಲ, ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಎಲೀಷನೆಂಬ
    ಒಬ್ಬ ಪ್ರವಾದಿಯಿರುತ್ತಾನೆ. ನೀನು ನಿನ್ನ ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿ ಆಡುವ ಮಾತುಗಳನ್ನು ಸಹ ಅವನು ಅರಿತುಕೊಂಡು
    ಎಲ್ಲವನ್ನೂ ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ ತಿಳಿಸುತ್ತಾನೆ” ಎಂದನು.
  yap-yap: Me ga’ar bagyad, “Pilung, gathi bagamad, ya Elisa ni fare profet e ir e
    be weliy ngak e pilung nu Israel e thin ni ga be yog, ni mus ko pin’en ni ga be
    yog u lan e senggil rom.”
  hlt-MCSB: Tedae a sal rhoek khuikah pakhat loh, “Moenih, ka boei manghai aw, Israel
