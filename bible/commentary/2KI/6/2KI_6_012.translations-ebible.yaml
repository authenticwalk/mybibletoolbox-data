    پادىشاھىغا ئېيتىپ بېرىدۇ، ــ دېدى.'
  sus-sus: A xa kuntigi nde naxa a yaabi, «Mangɛ, muxu tan mu a ra! Isirayila xa namiɲɔnmɛ
    Elise nan i xa wɔyɛnyi birin nadangima Isirayila mangɛ ma, hali i naxan falama
    i xa konkoe kui.»
  pon-2006: Emen sapwellime lapalap ako ahpw sapeng, patohwan, “Maing, ei kaun nanmwarki,
    kaidehk emen kiht me wiewia met, pwe soukohp Elisa me patopato Israel, iei ih
    me kin patohwanohng nanmwarkien Israel mahsen koaros me komw ketin mahsanih nan
    sapwellimomwi perehn seimwok.”
  jae-jae: Ênê sakiŋwaga nêŋ teŋ gêjô ênê biŋ gebe “O ŋoc ŋatau to kiŋ, masianô. Mago
    propete Elisa, taŋ gêmoa Israel naŋ, kêsôm biŋ, taŋ aôm kôsôm aŋga nêm balêm bêcŋa
    naŋ, lasê gêdêŋ kiŋ Israelŋa.”
  ksd-ksd: 'Ma tikai ta diat kana umana tultul i ga biti: Pa ta tikai ta vevet, kaugu
    luluai ra king; Elisa iat, ra propet aro Israel, i ve ra king Israel ure ra lavur
    tinata nina u tatike ta kaum pal na vava.'
  tur-YTC: Hizmetkârlarından biri, “Hayır efendim, ey kral; İsrael'deki Peygamber
    Elişa, yatak odanda söylediğin sözleri İsrael Kralı'na bildiriyor” dedi.
  grc-BRENT: Καὶ εἶπεν εἷς τῶν παίδων αὐτοῦ, οὐχί κύριέ μου βασιλεῦ, ὅτι Ἐλισαιὲ ὁ
    προφήτης ὁ ἐν Ἰσραὴλ ἀναγγέλλει τῷ βασιλεῖ Ἰσραὴλ πάντας τοὺς λόγους, οὓς ἐὰν
    λαλήσῃς ἐν τῷ ταμείῳ τοῦ κοιτῶνός σου.
  ind-AYT: Salah seorang pegawainya menjawab, “Tidak, Tuanku Raja. Sebab, Elisa, nabi
    yang berada di Israel yang memberitahukan kepada Raja Israel mengenai perkataan
    yang Tuanku titahkan di kamar tidurmu.”
  nya-nya: Mmodzi mwa atsogoleri a ankhondowo anati, “Palibe ndi mmodzi yemwe pakati
    pathu, inu mbuye wanga, koma Elisa mneneri amene ali ku Israeli amawuza mfumu
    ya ku Israeli mawu enieni amene inu mumayankhula ku chipinda kwanu.”
  hrv-hrv: 'Jedan od časnika odgovori: “Ne, gospodaru kralju; Elizej, prorok Izraelov,
    otkriva izraelskom kralju riječi koje kazuješ u svojoj spavaonici.”'
  mps-mps: Tama aga sę ebo gavman ofisa bidi me deligo te po wei ponoyu, e tama wali,
    “King, da hani bidi me deligo te Israel king bidi tau me sai menio, mu menio.
    Tialima, Elisa deli digi dao, te Israel bage augwaligo profet bidi. Te profet
    bidi agai te tigidali nai dabe, dago homugo yaibao wabo sę dabe me, agai koneama,
    te aga Israel king bidibolo ola mabo dao. Elisago nago te tigidali po wabo te
    agai konea palio, naga te pibo be habude bidiyu wabo po me, me nage te geme wabo
    po me, te Elisago konea palio,” wali.
  tpi-tpi: Na wanpela ofisa i bekim tok olsem, “King, i no gat wanpela man bilong
    mipela i save mekim olsem. Nogat tru. Em Elisa tasol, dispela profet bilong ol
    Israel. Em i save tokim king bilong Israel long olgeta samting yumi laik mekim.
