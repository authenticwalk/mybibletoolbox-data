  eng-WEBU: One of his servants said, “No, my lord, O king; but Elisha, the prophet
    who is in Israel, tells the king of Israel the words that you speak in your bedroom.”
  wal-wal: A ola gadaawatuppe issoi, “Ta godau, kawuwau, nu giddon hegaa oottiyai
