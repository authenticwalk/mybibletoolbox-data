  gun-gun: 'Ha''e ramo hembiguai va''e regua ombovai: — Xeruvixa, avave rei ndorooi
    ri. Ha''e rami avi profeta Eliseu Israel re oĩ va''e ae ri Israel pygua huvixa
    pe omombe''u kuerei ''rã rekeaty py ndeayvua voi — he''i.'
  ilo-ULB: Kinuna ngarud ti maysa kadagiti adipenna, “Saan, apok nga ari, ta ni Eliseo
    a profeta iti Israel ti mangibagbaga iti ari ti Israel kadagiti sasao nga ibagbagam
    iti siledmo!”
  kpg-kpg: Tangada i digaula ga helekai, “Hagalee tangada ai, meenei. Ma go soukohp
