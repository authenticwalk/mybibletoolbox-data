verse: 2KI.006.018
translations:
  mal-C: ശത്രുക്കൾ എലീശയുടെ അടുത്തേക്കുവന്നപ്പോൾ, “യഹോവേ, ഈ സൈന്യത്തെ അന്ധരാക്കണമേ”
    എന്ന് എലീശാ പ്രാർഥിച്ചു. എലീശാ പ്രാർഥിച്ചതുപോലെ യഹോവ അവരെയെല്ലാം അന്ധരാക്കി.
  deu-TKW: 'Als sie nun gegen ihn anrückten, betete Elisa zu Jahwe und sprach: Schlage
    doch diese Leute mit Blindheit! Da schlug er sie mit Blindheit, wie Elisa gebeten
    hatte.'
  lin-lin: 'Lokola monguna azalaki kopusana pene na ye, Elize asambelaki Yawe : —
    Boma ekolo oyo miso ! Mpe Yawe abomaki bango miso, ndenge kaka Elize asengaki.'
  eng-LSV: And they come down to it, and Elisha prays to YHWH and says, “Please strike
    this nation with blindness”; and He strikes them with blindness, according to
    the word of Elisha.
  eng-GNV: So they came downe to him, but Elisha prayed vnto the Lord, and said, Smite
    this people, I pray thee, with blindnesse. And he smote them with blindnes, according
    to the worde of Elisha.
  eng-WEBSTER: And when they came down to him, Elisha prayed to the LORD, and said,
    Smite this people, I pray thee, with blindness. And he smote them with blindness
    according to the word of Elisha.
  nhw-BL: 'Huan quema nopa sirios pejque monechcahuíaj campa Eliseo, yaya motlatlajti
    ica TOTECO, huan quiijto: “Nimitztlajtlanía, TOTECO, xijchihua ma mocahuaca popoyotzitzi
    ni tlacame.” Huan TOTECO quinchijqui popoyotzitzi san quen quiilhui Eliseo.'
  swh-ONEN: 'Wakati adui waliposhuka kumwelekea, Elisha akamwomba Bwana: “Wapige watu
    hawa kwa upofu.” Basi Mungu akawapiga kwa upofu, kama Elisha alivyoomba.'
  bba-bba: Mɑ Siriɡii be, bɑ dɑ Eliseen mi. Yerɑ Elisee u kɑnɑru kuɑ u nɛɛ, Yinni
    Gusunɔ, ɑ bu wɔ̃koru kpɛ̃ɛyɔ. Mɑ u bu wɔ̃koru kpɛ̃ɛ nɡe mɛ Elisee u ɡeruɑ.
  eng-KJVCPB: And when they came down to him, Elisha prayed unto the Lord, and said,
    Smite this people, I pray thee, with blindness. And he smote them with blindness
    according to the word of Elisha.
  luo-luo: Kane oneno wasigu kalor biro machiegni kode, Elisha nolamo Jehova Nyasaye
    niya, “Lok jogi muofu.” Omiyo noloko jogi muofni mana kaka Elisha nosekwayo.
  meu-meu: Bena Suria taudia na ia iabina totona e hekei diho negana ai, Elisaia ese
    Iehova e ḡuria, eto, Na noimumu, ina orea na matadia a huari kepulu. Taunabunai
    ia ese matadia e huari kepulu, Elisaia ena ḡuriḡuri heḡereḡerena.
  npi-ULB: जब अरामीहरू तल ओर्ली एलीशाकहाँ आए, तिनले परमप्रभुमा प्रार्थना गरे र भने,
    “यी मानिसहरूलाई अन्धा तुल्याउनुहोस् भनी म बिन्ती गर्छु ।” त्यसैले एलीशाले बिन्ती
    गरेझैँ परमप्रभुले तिनीहरूलाई अन्धा तुल्याउनुभयो ।
  yor-yor: Bí àwọn ọ̀tá ṣe ń sọ̀kalẹ̀ wá níwájú rẹ, Eliṣa gbàdúrà sí Olúwa pé. “Bu
    ìfọ́jú lu àwọn ènìyàn wọ̀nyí,” Olúwa sì ṣe gẹ́gẹ́ bí Eliṣa ti béèrè.
  pes-OPCB: 'وقتی نیروهای سوری به طرف آنها آمدند، الیشع دعا کرد: «ای خداوند، خواهش
    می‌کنم چشمان ایشان را کور کن.» و خداوند چشمان آنها را کور کرد.'
  tgl-ULB: Nang bumaba ang mga Aramean sa kaniya, nanalangin si Eliseo kay Yahweh
    at sinabing, “Hinihiling kong bulagin mo sila.” Kaya't binulag sila ni Yahweh,
    gaya ng hiling ni Eliseo.
  cbu-NT: Anshat Síriyshuch sundar Elisewaam pachamaam izuuru watsiritanasha káyamarangusin,
    Elisewsha yusur Apanllpa masharangiya. Apaa, shiyshat izuuru nee tputs wachoo
    kzateerush ksangi, tárangiya. Apanllshat anuritam Síriyshuchee sundar ashpari
    izuuru wachoo kzatarangiya.
  hui-hui: Siriali biarume Elaisa minule anda ibiyagola ibugua Anduane Homogohondo
    lalu, Anduane Homogo-o agali o ibiraruni i̱ nahendelo tinaga de mo aruma ha, lene.
    Ani layagola Anduane Homogohanda Siriali biarunaga de mo aruma hai helene.
  mya-mya: ရှု​ရိ​တပ်​ချဉ်း​ကပ်​လာ​သော​အခါ​ဧ​လိ​ရှဲ​က``အို ထာ​ဝ​ရ​ဘု​ရား၊ ထို​သူ​တို့​အား​မျက်​စိ​ကွယ်
    စေ​တော်​မူ​ပါ'' ဟု​ဆု​တောင်း​သည့်​အ​တိုင်း ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​တို့​အား​မျက်​စိ
    ကွယ်​စေ​တော်​မူ​၏။-
  bod-N: ཡང་ཨ་རམ་པ་རྣམས་ཨེ་ལི་ཤཱའི་ཕྱོགས་སུ་མར་འབབ་པའི་ཚེ་ན། ཨེ་ལི་ཤཱས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ་སྟེ།
    མི་འདི་རྣམས་ཀྱི་མིག་ལ་བསྣུན་ཏེ་ལོང་བར་མཛོད་ཅིག་ཅེས་ཞུས་པས། ཨེ་ལི་ཤཱས་ཞུས་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ལོང་བར་མཛད།
  sna-sna: Vavengi pavakaburuka kwaari, Erisha akanyengetera kuna Jehovha akati, “Pofumadzai
    vanhu ava.” Naizvozvo akavapofumadza sezvakanga zvakumbirwa naErisha.
  spa-BLM: 'Cuando bajaron hacia él, Eliseo oró a Yahvé y dijo: “Por favor, hiere
    a este pueblo con ceguera”. Los golpeó con ceguera según la palabra de Eliseo.'
  cac-cac: 'Ayic van sjavi eb'' vin̈ sirio chi'' yac'' oval, ix sc''anan vin̈aj Eliseo
    chi'' d''a Jehová: Mamin tzin c''an d''ayach to tza mac sat eb'' vin̈ tic, xchi
    vin̈. Axo Jehová ix macan sat eb'' vin̈ soldado ajc''ol chi'', icha ix aj sc''anan
    vin̈aj Eliseo chi''.'
  swh-ULB: Wakati hao Washami walipomshukia chini, Elisha aliomba kwa Yahwe na kusema,
    “Uwapige hawa watu kwa upofu, nakuomba.” Hivyo Yahwe akawafanya vipofu, kama Elisha
    alivyoomba.
  bel-bel: 'Калі пайшлі да яго Сірыйцы, Елісей памаліўся Госпаду і сказаў: спадобі
    іх сьлепатою. І Ён спадобіў іх сьлепатою па слове Елісея.'
  deu-ELBBK: 'Und sie kamen zu ihm herab; und Elisa betete zu dem HERRN und sprach:
    Schlage doch dieses Volk mit Blindheit! Und er schlug sie mit Blindheit nach dem
    Wort Elisas.'
  mbb-OT: Dutun te kebeyai ki Elisha te menge kuntada, mid-ampù sikandin te, “Nengazen,
    lekapa nu heini he menge etew.” Umbe midlakap sikandan te Nengazen sumalà is midhangyù
    ni Elisha.
  mal-2015: 'അവർ അവന്റെ അടുക്കൽ വന്നപ്പോൾ എലീശാ യഹോവയോടു പ്രാർത്ഥിച്ചു: ഈ ജാതിയെ അന്ധത
    പിടിപ്പിക്കേണമേ എന്നു പറഞ്ഞു. എലീശയുടെ അപേക്ഷപ്രകാരം അവൻ അവരെ അന്ധത പിടിപ്പിച്ചു.'
  rmc-rmc: 'Sar o Aramejčana avenas ke leste tele, o Elizeus pes kavke modľinelas
    ko RAJ: „Korar kale manušen.“ Akor o RAJ kerďa oda, so lestar mangľa o Elizeus.'
  pes-OPV: 'و چون ایشان نزدوی فرود شدند الیشع نزد خداوند دعا کرده، گفت: «تمنا اینکه
    این گروه را به کوری مبتلاسازی.» پس ایشان را به موجب کلام الیشع به کوری مبتلا ساخت.'
  ron-1924: 'Сириений с-ау коборыт ла Елисей. Ел а фэкут атунч урмэтоаря ругэчуне
    кэтре Домнул: „Ловеште, рогу-Те, пе попорул ачеста ку орбире.” Ши Домнул й-а ловит
    ку орбире, дупэ кувынтул луй Елисей.'
  ben-OBCV: শত্রুরা যখন ইলীশায়ের দিকে এগিয়ে এসেছিল, তিনি তখন সদাপ্রভুর কাছে প্রার্থনা
    করলেন, “এই সৈন্যদলকে তুমি অন্ধ করে দাও।” তাই ইলীশায়ের প্রার্থনানুসারে সদাপ্রভু
    তাদের আঘাত করে দৃষ্টিশক্তিহীন করে দিলেন।
  som-som: Oo iyana markay isagii u soo dhaadhaceen ayaa Eliishaa Rabbiga baryay oo
    yidhi, Rabbiyow, waxaan kaa baryayaa inaad dadkan indhabbeel ku riddid. Oo isna
    indhabbeel ayuu ugu riday sidii eraygii Eliishaa u ahaa.
  lat-VUC: 'Hostes vero descenderunt ad eum: porro Eliseus oravit ad Dominum, dicens:
    Percute, obsecro, gentem hanc cæcitate. Percussitque eos Dominus ne viderent,
    juxta verbum Elisei.'
  eng-ASVBT: And when they came down to him, Elisha prayed unto Jehovah, and said,
    Smite this people, I pray thee, with blindness. And he smote them with blindness
    according to the word of Elisha.
  ita-1885: 'Poi i Siri scesero verso Eliseo. Ed egli fece orazione al Signore, e
    disse: Deh! percuoti questa gente d''abbarbaglio. Ed egli li percosse d''abbarbaglio,
    secondo la parola di Eliseo.'
  eng-LXXUP: And they came down to him; and he prayed to the Lord, and said, Smite,
    I pray thee, this people with blindness. And he smote them with blindness, according
    to the word of Elisha.
  eng-ULB: When the Arameans came down to him, Elisha prayed to Yahweh and said, “Strike
    these people blind, I ask you.” So Yahweh made them blind, just as Elisha had
    asked.
  spa-VBL: 'Mientras el ejército descendió sobre él, Eliseo rogó al Señor: “Por favor,
    hiere a esta gente con ceguera”. Así que los golpeó con ceguera, como Eliseo había
    pedido.'
  fra-_FOB: 'Cependant les Syriens descendirent vers Élisée; alors il pria l''Éternel
    et dit: Veuille frapper ces gens d''aveuglement. Et Dieu les frappa d''aveuglement,
    selon la parole d''Élisée.'
  mal-mal: 'അരാമ്യർ അവന്റെ അടുക്കൽ വന്നപ്പോൾ എലീശാ യഹോവയോട് പ്രാർത്ഥിച്ചു: “ഈ ജനത്തെ
    അന്ധത പിടിപ്പിക്കേണമേ” എന്ന് പറഞ്ഞു. എലീശയുടെ അപേക്ഷ പ്രകാരം അവൻ അവരെ അന്ധത പിടിപ്പിച്ചു.'
  urd-GVR: Jab dushman Ilīshā kī taraf baṛhne lagā to us ne duā kī, “Ai Rab, in ko
    andhā kar de!” Rab ne Ilīshā kī sunī aur unheṅ andhā kar diyā.
  suz-BL: मिनु अरामीपुकी तोइश्‍शा मेको आ बाक्‍तीक पिमानु, एलीशाम परमप्रभु यावे कली
    “एको मुर आन कली मिक्‍च मताइब सेलीन” दे पुना बाक्‍त। मिनु एलीशाम पुंइशो खोदेंशो
    पा, परमप्रभु यावेम मेको आन कली मिक्‍च मताइब सेल्‍मी बाक्‍त। उत्‍पत्ती १९:११
  ita-1927: 'E come i Siri scendevano verso Eliseo, questi pregò l’Eterno e disse:
    “Ti prego, accieca cotesta gente!” E l’Eterno l’accecò, secondo la parola d’Eliseo.'
  ckb-ckb: 'کاتێک دوژمن بەرەو لای هاتنە پێش، ئەلیشەع لە یەزدان پاڕایەوە و گوتی: «لەو
    گەلانە بدە و کوێریان بکە.» هەروەک چۆن ئەلیشەع پاڕایەوە، ئەویش لێیدان و کوێری کردن.'
  eng-BBE: Now when the Aramaeans came down to Elisha, he made a prayer to the Lord
    saying, Lord, make this people blind. And he made them blind at Elisha's request.
  kan-OKCV: ಶತ್ರುಗಳು ಸಮೀಪಕ್ಕೆ ಬಂದಾಗ ಎಲೀಷನು, “ಯೆಹೋವ ದೇವರೇ, ನೀವು ದಯಮಾಡಿ ಈ ಜನರನ್ನು ಕುರುಡರನ್ನಾಗಿ
    ಮಾಡಿರಿ,” ಎಂದು ಪ್ರಾರ್ಥಿಸಿದನು. ಎಲೀಷನ ಮಾತಿನ ಹಾಗೆಯೇ ದೇವರು ಅವರನ್ನು ಕುರುಡರನ್ನಾಗಿ ಮಾಡಿದರು.
  tam-2017: 'அவர்கள் அவனிடத்தில் வரும்போது, எலிசா யெகோவாவை நோக்கி விண்ணப்பம்செய்து:
    இந்த மக்களுக்குக் கண்மயக்கம் உண்டாகும்படிச் செய்யும் என்றான்; எலிசாவுடைய வார்த்தையின்படியே
    அவர்களுக்குக் கண்மயக்கம் உண்டாகச் செய்தார்.'
  spa-RV-1909: 'Y luego que los Siros descendieron á él, oró Eliseo á Jehová, y dijo:
    Ruégote que hieras á esta gente con ceguedad. E hiriólos con ceguedad, conforme
    al dicho de Eliseo.'
  ron-BTF: 'Și după ce au coborât la el, Elisei s-a rugat DOMNULUI și a spus: Lovește
    acest popor, te rog, cu orbire. Și el i-a lovit cu orbire conform cuvântului lui
    Elisei.'
  eng-WEBP: When they came down to him, Elisha prayed to the LORD, and said, “Please
    strike this people with blindness.” He struck them with blindness according to
    Elisha’s word.
  eng-FBV: As the army descended on him, Elisha prayed to the Lord, “Please strike
    these people with blindness.” So he struck them with blindness, as Elisha had
    asked.
  nld-1939: 'Nu kwamen de Arameën op Eliseus af. Maar hij bad tot Jahweh: Sla dit
    volk met blindheid! En op het gebed van Eliseus werd het met blindheid geslagen.'
  nch-BL: 'Huan quema nopa sirios pejque monechcahuíaj campa Eliseo, yaya motatajti
    ica TOTECO, huan quiijto: “Nimitztajtanía, TOTECO, xijchihua ma mocahuaca popoyotzitzi
    ni tacame.” Huan TOTECO quinchijqui popoyotzitzi san quej quiilhui Eliseo.'
  vie-1934: 'Quân Sy-ri kéo xuống nơi Ê-li-sê; người cầu nguyện Đức Giê-hô-va rằng:
    Xin Chúa khiến mắt quân ấy bị đui mù. Đức Chúa Trời bèn khiến chúng đui mù, theo
    như lời cầu nguyện của Ê-li-sê.'
  hin-CV: 'जब अरामी सेना एलीशा को पकड़ने के लिए आगे बढ़ी, एलीशा ने याहवेह से यह प्रार्थना
    की: “कृपा कर इन लोगों की दृष्टि छीन लीजिए.” तब एलीशा की प्रार्थना के अनुसार याहवेह
    ने उन्हें अंधा कर दिया.'
  spa-BES: 'Cuando los sirios bajaron a Eliseo, él hizo una oración al Señor diciendo:
    Señor, haz que este pueblo sea ciego. Y los hizo ciegos a petición de Eliseo.'
  tdx-tdx: 'Aa ie nizotso mb’ ama’e mb’eo o nte-Arameo le nihalaly amy Iehovà t’i
    Elisà ami’ty hoe: Ehe lafao hagoa ondatio. Aa le pinao’e ty hafè iereo ty amy
    saontsi’ i Elisày.'
  tha-KJV: และเมื่อคนซีเรียลงมารบกั​บท​่าน เอลีชาก็อธิษฐานต่อพระเยโฮวาห์​ว่า “ขอทรงโปรดให้คนเหล่านี้ตาบอดไปเสีย”
    พระองค์​จึงทรงให้เขาทั้งหลายตาบอดไปตามคำของเอลี​ชา
  por-BR-2018: 'E logo que os sírios desceram a ele, orou Eliseu ao SENHOR, e disse:
    Rogo-te que firas a esta gente com cegueira. E feriu-os com cegueira, conforme
    ao dito de Eliseu.'
  deu-ELO: 'Und sie kamen zu ihm herab; und Elisa betete zu Jehova und sprach: Schlage
    doch dieses Volk mit Blindheit! Und er schlug sie mit Blindheit nach dem Worte
    Elisas.'
  eng-WYC-2018: And the enemies came down to him; but Elisha prayed to the Lord, and
    said, I beseech thee, smite this folk with blindness, (or I beseech thee, strike
    these people with blindness). And the Lord smote them, (so) that they saw not,
    by the word of Elisha.
  epo-epo: 'La Sirianoj venis al li. Tiam Eliŝa ekpreĝis al la Eternulo kaj diris:
    Frapu ĉi tiun popolon per blindeco. Kaj Li frapis ilin per blindeco, konforme
    al la vorto de Eliŝa.'
  uig-PIN: 'Suriylǝr qüxüp u tǝrǝpkǝ kǝlgǝndǝ, Elixa Pǝrwǝrdigarƣa dua ⱪilip: Bu hǝlⱪni
    korluⱪ bilǝn urƣin, dedi. Xuning bilǝn U Elixaning tiliki boyiqǝ ularni korluⱪ
    bilǝn urdi.'
  beo-beo: Silia dunu da Isala:ili dunuma doagala:loba, Ilaisia da amane sia:ne gadoi,
    “Hina Gode! Amo dunu ilia si wadela:lesima!” Hina Gode da ea sia:ne gadoi nabalu,
    ilia si wadela:lesisi.
  tpi-OTNT: Orait ol Siria i kam bilong holimpas Elisa. Na Elisa i beten olsem, “Bikpela,
    mi laik bai yu mekim ai bilong ol dispela Siria i tudak na bai ol i no inap lukluk.”
    Orait na Bikpela i mekim ai bilong ol i tudak.
  hau-SA: Yayinda abokan gāba suka gangaro wajensa, sai Elisha ya yi addu’a ga Ubangiji
    ya ce, “Ka sa mutanen nan su zama makafi.” Sai Ubangiji ya buge su da makanta
    kamar yadda Elisha ya roƙa.
  uig-LAT: 'Suriyler chüshüp u terepke kelgende, Élisha Perwerdigargha dua qilip:
    Bu xelqni korluq bilen urghin, dédi. Shuning bilen U Élishaning tiliki boyiche
    ularni korluq bilen urdi.'
  nde-nde: Kuthe izitha zisondela kuye, u-Elisha wakhuleka kuThixo wathi, “Tshaya
    lababantu babe yiziphofu.” Ngakho wabaphumputhekisa, njengokucela kuka-Elisha.
  ton-ton: Pea ʻi heʻenau hoko hifo kiate ia, naʻe lotu ʻa ʻIlaisa kia Sihova, ʻo
    ne pehē, “ʻOku ou kole kiate koe ke ke taaʻi ʻae kakai ni ke nau kui.” Pea naʻa
    ne taaʻi ke kui ʻakinautolu ʻo hangē ko e lea ʻa ʻIlaisa.
  ces-1613: 'A když nepřátelé táhli k němu, modlil se Elizeus Hospodinu a řekl: Poraz,
    prosím, národ tento slepotou. I porazil je slepotou vedlé řeči Elizeovy.'
  eng-WMB: When they came down to him, Elisha prayed to the LORD, and said, “Please
    strike this people with blindness.” He struck them with blindness according to
    Elisha’s word.
  tam-TCV: பகைவர் எலிசாவை நோக்கி வந்தபோது, எலிசா யெகோவாவை நோக்கி, “இந்தப் படையினரைக்
    குருடராக்கும்” என்று மன்றாடினான். எலிசா வேண்டிக்கொண்டபடியே யெகோவா அவர்களைக் குருடராக்கினார்.
  ceb-ULB: Sa dihang milugsong ang mga Arameanhon ngadto kaniya, nag-ampo si Eliseo
    ngadto kang Yahweh ug miingon, “Himoang buta kining mga tawhana, naghangyo ako
    kanimo.” Busa gibutahan sila ni Yahweh, sumala sa gihangyo ni Eliseo.
  pol-UBG: 'A gdy Syryjczycy zeszli do niego, Elizeusz modlił się do PANA i powiedział:
    Proszę, dotknij ten lud ślepotą. I PAN dotknął go ślepotą według słowa Elizeusza.'
  agr-agr: 'Tuja suntag sirianmaya aidauk yaakat Eliseo pujamun jetektatus uminainai
    Eliseo Tuke Pujuun segaak: “¡Au aents aina nunú wainmachujai betek emakta!” tiuwai.
    Tusa tima Tuke Pujuu imatiksag wainmachu emakui.'
  kyc-kyc: Siria yanda singi dupwame kata roko pyalana piyami dokopa Ilaisa ateŋa
    piya. O Kamongo, akali dasipa pyao lenge kwuanyi nemba, leya. Dokopa Kamongo dokome
    ateŋa doko isingi yano pyakamyuo akali lenge dupwa pyao kwuanyi nembeya.
  urd-GVU: جب دشمن الیشع کی طرف بڑھنے لگا تو اُس نے دعا کی، ”اے رب، اِن کو اندھا کر
    دے!“ رب نے الیشع کی سنی اور اُنہیں اندھا کر دیا۔
  deu-1912: 'Und da sie zu ihm hinabkamen, bat Elisa und sprach: HERR, schlage dies
    Volk mit Blindheit! Und er schlug sie mit Blindheit nach dem Wort Elisas.'
  ntj-ntj: Nyangka-ya warrmarla nyarra mungangka nyakula tjirnturrinytjanya ngamu-ngamuntirringu
    ngaralanytja. Nyangka Yilayitjalu Mama Kuurrnga tjapirnu, “Yuwa Mama, pampula-tjananya
    kuru tjutula.” Nyangka-tjananya mularrpartu kuru tjuturnu.
  kan-2017: ಶತ್ರುಗಳಾದ ಅರಾಮ್ಯರು ಸಮೀಪಕ್ಕೆ ಬಂದಾಗ ಎಲೀಷನು, “ಸ್ವಾಮಿ, ಈ ಜನರನ್ನು ಕುರುಡರನ್ನಾಗಿ
    ಮಾಡು” ಎಂದು ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸಿದನು. ಯೆಹೋವನು ಅವನ ಮೊರೆಯನ್ನು ಲಾಲಿಸಿ ಅವರನ್ನು ಕುರುಡರನ್ನಾಗಿ
    ಮಾಡಿದನು.
  yap-yap: Ma nap’an ni yib fapi salthaw nu Syria ni aram e ngar chamgad, me yibil
    Elisa ni ga’ar, “SOMOL, mu gagiyeg nagrad ngar malmitgad.” Me gagiyeg nagrad SOMOL
    ngar malmitgad ni bod nike wenignag Elisa ngak.
  hlt-MCSB: Anih taengla a suntlak uh vaengah Elisha te BOEIPA taengah thangthui tih,
    “Hekah namtom he mikdael neh ngawn laeh,” a ti nah. Te dongah amih te Elisha ol
    bangla mikdael neh a ngawn.
  mdy-ETH: ዒማና ሶኦሪያ ዓሳ ዖሎሮ ሎኦፓ ኬዲ ሙካዛ ዔልሳዒ፦ «ናንጊና ናንጋ ጎዳሢዮ! ሃያ ዓሶኮ ዓኣፖ ባይዜ!» ጌዒ ሺኢቃዛ፥
    ናንጊና ናንጋ ጎዳ ዔልሳዒኮ ሺኢጲፆ ዋይዚ ዓኣፖ ዓሶኮ ባይዜኔ።
  twi-ASANTE: Ɛberɛ a Aramfoɔ asraadɔm bɔ puaa wɔn no, Elisa bɔɔ mpaeɛ sɛ, “Ao, Awurade,
    mesrɛ wo, ma wɔn ani mfirafira.” Na Awurade yɛɛ deɛ Elisa bisaeɛ no.
  eng-WEBU: When they came down to him, Elisha prayed to the LORD, and said, “Please
    strike this people with blindness.” He struck them with blindness according to
    Elisha’s word.
  wal-wal: Sooreti a bolli woraajjido wode Elssaa7i, “Ha asatu aifiyaa qooqissarkkii”
    yaagidi GODAA woossiis. Elssaa7i woossidoogaadan GODAI eta aifiyaa qooqissiis.
  spa-PDDPT: 'Cuando bajaron contra él, Eliseo oró a Yavé: Te ruego que hieras a esta
    gente con ceguera. Y Él los hirió con una ceguera total según la palabra de Eliseo.'
  gun-gun: 'Ha''e gui ma hovaigua kuery ha''e kuery rovai ou ramo Eliseu onhembo''e
    ju Senhor pe. Ha''e vy aipoe''i: — Ajerure ndevy: Embogue ke ha''e kuery rexa
    oexa e''ỹ aguã — he''i ramo Eliseu ijayvuague rami vy omboguepa hexa, ndoexai
    aguã rami.'
  ilo-ULB: Idi simmalog dagiti Arameo a napan kenkuana, nagkararag ni Eliseo kenni
    Yahweh a kinunana, “Dawatek kenka a pagbulsekem dagitoy a tattao.” Isu a pinagbulsek
    ida ni Yahweh, kas dinawat ni Eliseo.
  kpg-kpg: Di madagoaa digau Syria belee heebagi, gei Elisha ga dalodalo, “Meenei
    Dimaadua, heia digaula gi dee gida!” Dimaadua guu hai gii hai be talodalo a maa,
    guu hai digaula gi dee gida.
  uig-ARA: 'سۇرىيلەر چۈشۈپ ئۇ تەرەپكە كەلگەندە، ئېلىشا پەرۋەردىگارغا دۇئا قىلىپ: بۇ
    خەلقنى كورلۇق بىلەن ئۇرغىن، دېدى. شۇنىڭ بىلەن ئۇ ئېلىشانىڭ تىلىكى بويىچە ئۇلارنى
    كورلۇق بىلەن ئۇردى.'
  sus-sus: Aramikae nu na gorofe Elise yire. Annabi Elise naxa Ala maxandi a xa na
    sɔɔrie ya dɔnxu. Ala naxa Elise xa maxandi suxu, a nee radɔnxu.
  pon-2006: Eri, nindokon mehn Siria ko ar mwekidido, Elisa ahpw wia eh kapakapohng
    KAUN-O, patohwan, “Maing KAUN, komw ketin karotongehla mesen aramas pwukat.” KAUN-O
    eri ketin karotongehla masarail ko duwen me Elisa pekidahr.
  jae-jae: Gêdêŋ taŋ lau Suriaŋa mêŋtêdabiŋ Elisa naŋ, eŋ keteŋ mec gêdêŋ Apômtau
    gebe “Aê jateŋ aôm gebe ôŋgôm lau tonaŋ mateŋpec êsa.” Ma eŋ gêgôm êsêac mateŋpec
    kêsa kêtôm Elisanê biŋ.
  ksd-ksd: 'Ma ba ra umana ebar dia ga vanavana tadav Elisa, i ga araring tadav ra
    Luluai, ma i ga biti: Boina ba una vapula go ra tarai. Ma i ga vapula bat ra kiau
    na mata i diat da ra tinata kai Elisa.'
  tur-YTC: Onlar yanına indiklerinde, Elişa Yahve'ye dua etti ve, “Lütfen bu halkı
    körlükle vur” dedi. Ve Elişa’nın sözüne göre onları körlükle vurdu.
  grc-BRENT: Καὶ κατέβησαν πρὸς αὐτόν· καὶ προσηύξατο πρὸς Κύριον, καὶ εἶπε, πάταξον
    δὴ τὸ ἔθνος τοῦτο ἀορασίᾳ· καὶ ἐπάταξεν αὐτοὺς ἀορασίᾳ, κατὰ τὸ ῥῆμα Ἑλισαιὲ.
  ind-AYT: Saat mereka turun mendatanginya, Elisa berdoa kepada TUHAN sambil berkata,
    “Hajarlah orang-orang ini dengan kebutaan.” Lalu, Dia menghajar dan membutakan
    mereka sesuai dengan doa Elisa.
  nya-nya: Pamene adaniwo ankabwera kudzalimbana naye, Elisa anapemphera kwa Yehova
    kuti, “Achititseni khungu anthu awa.” Kotero Yehova anawachititsa khungu monga
    anapemphera Elisa.
  hrv-hrv: 'Kad su Aramejci sišli prema njemu, Elizej se ovako pomoli Jahvi: “Udari
    sljepoćom ove ljude!” I na riječ Elizejevu udari ih sljepoćom.'
  mps-mps: Awe, tama te Siria bidi dabe augwali asama, te Elisa pageabi yai hagede
    yai. Tama Elisago e tama God dolo gedu haluasa po wali, ““Genuai Bidio, eno homugo
    nago te Siria hani augwaligo gedu te hulia palama, tama augwaligo bugagia tonalubo
    usu me igio,” wali. Tama tialima, Genuai Bidigo tama augwaligo gedu hwidilali.
  tpi-tpi: Orait ol Siria i kam bilong holimpas Elisa. Na Elisa i beten olsem, “Bikpela,
    mi laik bai yu mekim ai bilong ol dispela Siria i tudak na bai ol i no inap lukluk.”
    Orait na Bikpela i mekim ai bilong ol i tudak.
  dan-1931: 'Da nu Fjenderne rykkede ned imod ham, bad Elisa til HERREN og sagde:
    “Slå de Folk med Blindhed!” Og han slog dem med Blindhed efter Elisas Ord.'
  vie-OVCB: 'Khi ấy, Ê-li-sê cầu nguyện: “Lạy Chúa Hằng Hữu, xin làm cho họ mù.” Chúa
    Hằng Hữu nhậm lời.'
  guj-2017: જ્યારે અરામીઓ એલિશાની પાસે આવ્યા, ત્યારે એલિશાએ યહોવાહને પ્રાર્થના કરી,
    “હે યહોવાહ, આ લોકોને અંધ બનાવી દો.” અને યહોવાહે એલિશાના કહ્યા પ્રમાણે તેઓને અંધ
    કરી દીધાં.
  pon-2006A: Eri, nindokon mehn Siria ko ar mwekidido, Elisa ahpw wia eh kapakapohng
    KAUN-O, patohwan, “Maing KAUN, komw ketin karotongehla mesen aramas pwukat.” KAUN-O
    eri ketin karotongehla masarail ko duwen me Elisa pekidahr.
  por-BRBSL: 'Quando chegaram até ele, Elisha rezou a Javé e disse: “Por favor, golpeie
    este povo com cegueira”. Ele os atingiu com a cegueira, de acordo com a palavra
    de Elisha.'
  cth-cth: Siria taminaw ni ateng a pha awh toteh, Elisha ni BAWIPA koevah a ratoum.
    Hetnaw heh a mitdawn sak haw atipouh. Elisha e lawk patetlah a mit a dawn sak.
  twi-twi: Bere a Aramfo asraafo bɔ puaa wɔn no, Elisa bɔɔ mpae se, “Awurade, mesrɛ
    wo, ma wɔn ani mfurafura.” Na Awurade yɛɛ nea Elisa bisae no.
  hlt-hlt: Anih taengla a suntlak uh vaengah Elisha te BOEIPA taengah thangthui tih,
    “Hekah namtom he mikdael neh ngawn laeh,” a ti nah. Te dongah amih te Elisha ol
    bangla mikdael neh a ngawn.
  tbz-SIM: 'Sidii kɔbɛ tɔ̀ɔ́nní dìì mɔ̀nnì Edisee borɛ̀ kòo bɑ́ntɛ̀ Kuyie nkɛ dɔ̀:
    Ti Yiɛ̀ nKuyie nfentɛ bɛ. Kɛ̀ Kuyie mbɛ̀ fèntɛ kɛ́ndònnɛ̀ ò bɛ́immɛ̀.'
  msy-2020: Ezɨ Sirian mɨdorozir gumaziba Elisan suighasa izavɨra itima, Elisa kamaghɨn
    God ko mɨgei, “O Ikiavɨra Itir God, kɨ kamaghsua, nɨ Sirian mɨdorozir gumazibar
    damaziba okavightɨ, me ganan kogham.” Ezɨ Ikiavɨra Itir God men damaziba okafi.
  dop-dop: 'Ḿpʋ́ɣʋ́ Silii yoolɑɑ sʋʋ tɔntɛ, nɑ pɑ́ tiikinɑ Ilisee tɔɔ. Ɩlɛnɑ Ilisee
    sǝlǝmɩ Ɩsɔ sɩ: Yʋlʋsɩ pɑ ɩsɛ. Ntɛnɑ Silii yoolɑɑ yʋlʋmɩ ɩsɩɩ Ilisee sǝlǝmʋɣʋ tɔ.'
  azb-azb: 'Qoşun ona tərəf enəndə Elişa Rəbbə dua edib dedi: «Bu adamları kor et».
    Elişanın sözünə görə Rəbb onları kor etdi.'
  eng-DBY: And they came down to him; and Elisha prayed to Jehovah and said, Smite
    this nation, I pray thee, with blindness. And he smote them with blindness according
    to the word of Elisha.
  hin-2017: जब अरामी उसके पास आए, तब एलीशा ने यहोवा से प्रार्थना की कि इस दल को अंधा
    कर डाल। एलीशा के इस वचन के अनुसार उसने उन्हें अंधा कर दिया।
  wol-KYG: 'Ba mu ko defee waa Siri wutsi Alyaasa, mu ñaan ci Aji Sax ji ne ko: «Rikk
    muural bëti mbooloo mii.» Aji Sax ji muur seeni bët, na mu ko ko ñaane.'
  eng-YLT: And they come down unto it, and Elisha prayeth unto Jehovah, and saith,
    'Smite, I pray Thee, this nation with blindness;' and He smiteth them with blindness,
    according to the word of Elisha.
  kne-kne: Idi sinmag-en din kalaban da, kanan Eliseo ay nankararag, “Apo Yahweh,
    godabem kod da nan ipogaw ay nay.” Pinatgan Diyos din kararag Eliseo et ginodab
    nas daida.
  eng-WYC-2017: And the enemies came down to him; but Elisha prayed to the Lord, and
    said, I beseech thee, smite this folk with blindness. And the Lord smote them,
    that they saw not, by the word of Elisha.
  eng-WMBB: When they came down to him, Elisha prayed to the LORD, and said, “Please
    strike this people with blindness.” He struck them with blindness according to
    Elisha’s word.
  urd-GVH: जब दुश्मन इलीशा की तरफ़ बढ़ने लगा तो उसने दुआ की, “ऐ रब, इनको अंधा कर दे!”
    रब ने इलीशा की सुनी और उन्हें अंधा कर दिया।
  rug-rug: Meke sipu ene nono gore mae sari na kana si varavara se Ilaisa, “Kei Zihova
    va behui sari na tie hire!” Meke va tabea e Zihova sa nana vinaravara meke va
    behui Sa si arini.
  gaz-gaz: Diinni sun gara isaatti gad buunaan Elsaaʼi, “Jara kana jaamsi” jedhee
    Waaqayyoon kadhate. Kanaafuu Waaqni akkuma Elsaaʼi isa kadhate sana isaan jaamse.
  fra-LSG: 'Les Syriens descendirent vers Élisée. Il adressa alors cette prière à
    l’Éternel: Daigne frapper d’aveuglement cette nation! Et l’Éternel les frappa
    d’aveuglement, selon la parole d’Élisée.'
  gnn-gnn: Ga dhäŋuru ŋuliŋurunydja ŋunhi Djiriyawuyŋunydja miriŋu giṯthurrunana marrtjina
    märranharawuna nhanŋu Yelatjiyawu. Ga Yelatjiyanydja waŋana bitjarra, “Garray,
    bambaykuŋa walalanha,” bitjarra. Ga dhunupa marrtjina ŋunhi miriŋunydja melnydja
    bamba'‐bambaythinana.
  yal-yal: Arami kaane yi godo Elise fɛma. A yi Alatala maxandi falani ito ra, a naxa,
    “Sofani itoe yɛɛne danxu.” Alatala yi e yɛɛne danxu, fata Elise a falan na.
  haw-1868: A iho mai lakou io na la, pule aku la o Elisai ia Iehova, i aku la, Ke
    noi aku nei au ia oe, e hahau mai oe i keia poe kanaka i ka makapo. A hahau mai
    la ia ia lakou i ka makapo, e like me ka olelo a Elisai.
  arb-NAV: 'وَعِنْدَمَا تَقَدَّمَ جَيْشُ أَرَامَ نَحْوَ أَلِيشَعَ صَلَّى إِلَى الرَّبِّ
    قَائِلاً: «أَصِبْ هَذَا الْجَيْشَ بِالْعَمَى». فَضَرَبَهُمُ الرَّبُّ بِالْعَمَى
    اسْتِجَابَةً لِدُعَاءِ أَلِيشَعَ.'
  ewe-ewe: Esi Siriatɔwo ƒe aʋakɔ la lũ ɖe wo dzi la, Elisa do gbe ɖa be, “Yehowa,
    na woƒe ŋkuwo dzi natsyɔ.” Eye wòva eme nenema.
  eng-LEE: And when they came down to him, Elisha' prayed unto the Lord, and said,
    Smite, I pray thee, this people with blindness. And he smote them with blindness
    according to the word of Elisha'.
  asm-FB: পাছত অৰামীয়াসকল যেতিয়া ইলীচাৰ ওচৰলৈ নামি আহিছিল, তেতিয়া তেওঁ যিহোৱাৰ
    আগত এই প্ৰাৰ্থনা কৰিলে, “মই নিবেদন কৰোঁ, আপুনি এই লোকসকলক অন্ধ কৰি দিয়ক।” তাতে
    ইলীচাৰ প্রার্থনা অনুসাৰে যিহোৱাই তেওঁলোকক অন্ধ কৰিলে।
  sus-A: عَرَ مِكَيٍ نُ نَ فٌرٌقٍ عٍلِسٍ يِرٍ. عَننَبِ عٍلِسٍ نَشَ عَلَ مَشَندِ عَ
    شَ نَ سْورِيٍ يَ دْنشُ. عَلَ نَشَ عٍلِسٍ شَ مَشَندِ سُشُ، عَ نٍيٍ رَدْنشُ.
  fra-SBL: 'Lorsqu''ils descendirent vers lui, Élisée pria Yahvé et dit : « Je te
    prie de frapper ce peuple de cécité. » Il les a frappés de cécité selon la parole
    d''Elisée.'
  hbo-hbo: וַיֵּרְדוּ֮ אֵלָיו֒ וַיִּתְפַּלֵּ֨ל אֱלִישָׁ֤ע אֶל־יְהוָה֙ וַיֹּאמַ֔ר הַךְ־נָ֥א
    אֶת־הַגֹּוי־הַזֶּ֖ה בַּסַּנְוֵרִ֑ים וַיַּכֵּ֥ם בַּסַּנְוֵרִ֖ים כִּדְבַ֥ר אֱלִישָֽׁע׃
  kik-kik: Na rĩrĩa thũ ciake ciaikũrũkaga irorete kũrĩ we-rĩ, Elisha akĩhooya Jehova,
    akiuga atĩrĩ, “Hũũra andũ aya na ũtumumu.” Nĩ ũndũ ũcio Jehova akĩmahũũra na ũtumumu,
    o ta ũrĩa Elisha aahooete.
  fra-NCL: 'Les Syriens descendirent vers l’homme de Dieu. Elisée pria Yahweh et dit :
    « Daigne frapper d’aveuglement cette nation » Et Yahweh les frappa d’aveuglement,
    selon la parole d’Elisée.'
  cek-AK: Syria kaminawk anih khaeah angzoh o naah, Elisha mah Angraeng khaeah, Hae
    kaminawk hae mikmaengsak ah, tiah lawkthuih. To tiah Elisha mah hnik ih lok baktih
    toengah, Anih mah nihcae to mikmaengsak.
  cuk-cuk: 'Eliseo, egi Siria-sordamar dani-dakargu, yog Bab-Jehováʼse-golaled, sogded:
    “Bab-Jehová, wilesagwa na bega soged, we-dulemar aku-atakega be imake.” Geb degidgine,
    Bab-Jehová dulemar aku-atakega imaksad. Igi Eliseo ese egichagusa, deyob Bab-Jehová
    imaksad.'
  uig-CYR: 'Сурийләр чүшүп у тәрәпкә кәлгәндә, Елиша Пәрвәрдигарға дуа қилип: Бу хәлиқни
    корлуқ билән урғин, деди. Шуниң билән У Елишаниң тилиги бойичә уларни корлуқ билән
    урди.'
  tel-2017: సిరియా సైన్యం ఎలీషాకి దగ్గరగా వచ్చారు. అప్పుడు ఎలీషా “ఈ సైన్యానికి గుడ్డితనం
    కలుగజెయ్యి” అని యెహోవాను ప్రార్థించాడు. ఎలీషా అడిగినట్టే యెహోవా వాళ్లకు గుడ్డితనం
    కలుగజేశాడు.
  hat-BSA: 'Lè yo te desann kote li, Élisée te priye a SENYÈ a e te di: “Mwen priye,
    frape pèp sa a pou fè yo vin avèg.” Konsa, Li te frape yo pou fè yo vin avèg selon
    pawòl Élisée a.'
  kos-kos: Ke mwet Syria elos oatui in lainulos, Elisha el pre, “O LEUM GOD, konela
    mutun mwet inge.” LEUM GOD El topuk pre lal, ac konela mutalos.
  hbo-WLC: וַיֵּרְדוּ֮ אֵלָיו֒ וַיִּתְפַּלֵּ֨ל אֱלִישָׁ֤ע אֶל־יְהוָה֙ וַיֹּאמַ֔ר הַךְ־נָ֥א
    אֶת־הַגּוֹי־הַזֶּ֖ה בַּסַּנְוֵרִ֑ים וַיַּכֵּ֥ם בַּסַּנְוֵרִ֖ים כִּדְבַ֥ר אֱלִישָֽׁע׃
  ibo-ibo: Mgbe ndị iro ahụ na-abịaru ya nso, Ịlaisha kpọkuru Onyenwe anyị nʼekpere
    sị, “Mee ka ìsì kpuo ndị agha niile.” O mekwara ka ìsì kpuo ha, dịka Ịlaisha rịọọrọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସୈନ୍ୟମାନେ ଇଲୀଶାୟଙ୍କ ନିକଟକୁ ଓହ୍ଲାଇ ଆସନ୍ତେ, ସେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ
    ପ୍ରାର୍ଥନା କରି କହିଲେ, “ମୁଁ ବିନୟ କରୁଅଛି, ଏହି ଲୋକମାନଙ୍କୁ ଅନ୍ଧତାରେ ଆଘାତ କର।” ଏଥିରେ
    ସଦାପ୍ରଭୁ ଇଲୀଶାୟଙ୍କର ବାକ୍ୟାନୁସାରେ ସେମାନଙ୍କୁ ଅନ୍ଧତାରେ ଆଘାତ କଲେ।
  chk-chk: Iwe, lupwen ekewe chon Siria ra feitiu pwe repwe maun, Elisa a iotek, “Ai
    Samol mi Lapalap, üa tüngor ngonuk pwe kopwe achuna ekei aramas.” Iei mine ewe
    Samol mi Lapalap a achuneer, usun Elisa a tüngor lon an iotek.
  rop-rop: Wen detlot Siriya solja bin kaman gulijap blanga fait langa olabat. Ilaisha
    bin prei langa YAWEI, imbin askim im blanga meigim detlot solja blain wulijim
    dei kaan luk. Streidawei YAWEI bin ensim im preya en detlot solja bin ol jidan
    blainwan.
  ukr-1871: 'Як же Сирийцї двинули проти його, моливсь Елисей Господеві й промовляв:
    Удар же сих людей слїпотою! І вдарив їх слїпотою, як моливсь Елисей.'
  deu-1951: 'Und als sie zu ihm hinkamen, bat Elisa den HERRN und sprach: Schlage
    doch diese Heiden mit Blindheit! Da schlug er sie mit Blindheit nach dem Worte
    Elisas.'
  eng-JPS: 'And when they came down to him, Elisha prayed unto the LORD, and said:
    ''Smite this people, I pray Thee, with blindness.'' And He smote them with blindness
    according to the word of Elisha.'
  srp-1865: 'A kad poðoše Sirci k njemu, pomoli se Jelisije Gospodu i reèe: oslijepi
    ovaj narod. I oslijepi ih po rijeèi Jelisijevoj.'
  lug-lug: Abalabe bwe baaserengeta okulumba Erisa, n’asaba Mukama, n’ayogera nti,
    “Nkwegayiridde, ozibe amaaso g’abantu bano.” N’aziba amaaso gaabwe nga Erisa bwe
    yamusaba.
  heb-heb: וירדו אליו ויתפלל אלישע אל יהוה ויאמר הך נא את הגוי הזה בסנורים ויכם בסנורים
    כדבר אלישע׃
  ben-IRV: পরে সেই সৈন্যরা তাঁর কাছে আসলে ইলীশায় সদাপ্রভুর কাছে প্রার্থনা করে বললেন,
    “অনুরোধ করি, এই লোকগুলিকে তুমি অন্ধ করে দাও।” ইলীশায়ের প্রার্থনা অনুসারে সদাপ্রভু
    তাদের অন্ধ করে দিলেন।
  pan-pan: ਜਦ ਉਹ ਅਲੀਸ਼ਾ ਵੱਲ ਆਉਣ ਲੱਗੇ ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕੀਤੀ ਅਤੇ ਆਖਿਆ
    ਕਿ ਇਸ ਕੌਮ ਨੂੰ ਅੰਨ੍ਹੀ ਕਰ ਦੇ। ਉਸ ਨੇ ਅਲੀਸ਼ਾ ਦੇ ਆਖੇ ਅਨੁਸਾਰ ਉਨ੍ਹਾਂ ਨੂੰ ਅੰਨ੍ਹਿਆਂ ਕਰ
    ਦਿੱਤਾ।
  mya-JVB: ရှုရိလူ တို့သည် ရောက် လာသောအခါ ၊ ဧလိရှဲ က၊ အိုထာဝရ ဘုရား ၊ ဤ သူ တို့၏ မျက်စိ
    မမြင်စေခြင်းငှါ ၊ ဒဏ်ခတ် တော်မူပါဟု ဆုတောင်း သည်အတိုင်း ၊ ဒဏ်ခတ် တော်မူ၏
  tbg-tbg: Ho Siria vika Elisaara ani ravaaqavu kareka uvaro Elisaava Nora Kotira
    aarero tiharo, Are Siria vaiinti maaka avu konkiraiqama kairamanta vika kia ho
    tavaate, tuvaro Noravano Kotiva vika avu konkiraiqama kora.
  hmo-hmo: Vadaeni Suria taudia idia heau diho, Elisaia do idia abia totona. Unai
    neganai Elisaia ese Lohiabada ia noia, ia gwau, “Lau noinoi, inai Suria orea edia
    matana do oi hakepulua.” Unai dainai Lohiabada ese tuari orea edia matana ia koua,
    Elisaia ena noinoi hegeregere.
  urd-urd: और जब वह उसकी तरफ़ आने लगे, तो इलीशा' ने ख़ुदावन्द से दुआ की और कहा, “मैं
    तेरी मिन्नत करता हूँ, इन लोगों को अन्धा कर दे।” इसलिए उसने जैसा इलीशा' ने कहा
    था, उनको अन्धा कर दिया।
  rus-SYN: 'Когда пошли к нему Сирияне, Елисей помолился Господу и сказал: порази
    их слепотою. И Он поразил их слепотою по слову Елисея.'
  bqc-SIM: 'Kɛ́ Siliↄ lɛ́ mↄ́ Ɛlizi kṹi, ↄ̃ à wabikɛ̀ Diiwa à mɛ̀: To gbɛ̃́piↄ
    vĩ̀akũ. Ɔ̃ Dii tò aa vĩ̀akũ̀ lá Ɛlizi a wabikɛ̀wawa.'
  tcz-CHONGTHU: Syria sepaite chu Elisha manding’a ahungsuh phat uchun, Elisha atauvin,
    “O Pakai amaho hi amit’u suhchot pehtan,” atin ahileh Elisha’n angeh bang bangin
    Pakaiyin amit’u asuhchot pehtan ahi.
  mar-mar: हे अग्नीरथ आणि अग्नीचे घोडे खाली अलीशाजवळ उतरले. अलीशाने परमेश्वराची प्रार्थना
    करून म्हटले, “तू या लोकांस आंधळे करून टाकावेस अशी मी तुला विनंती करतो.” अलीशाच्या
    या विनंतीनुसार परमेश्वराने अरामी सैन्याला आंधळे केले.
  qub-qub: Siria runacuna prësu charinanpaj yaycuycaptinna Eliseoga Tayta Diosta mañacuran
    «Tayta Dios, Siria runacunapa ñawinta pantacächiy ari» nir. Chaura Tayta Diosga
    jinan öra Eliseo mañacushanno rurariran.
  bqp-bqp: 'Kũ Sirianↄ tɛn su Ɛlisa kũ, akũ à wɛ́ kɛ̀ Dikiria à pì: Ǹ tó gbɛ̃ pìnↄ
    vĩ̀na kũ. Akũ Dikiri tò ò vĩ̀naa kũ̀ lákũ Ɛlisa wɛ́ kɛ̀awa nà.'
  hat-hat: 'Lè sòlda peyi Siri yo atake, Elize lapriyè ankò, li di: —Seyè, fè sòlda
    sa yo pa wè nan je yo! Seyè a fè sòlda peyi Siri yo pa wè nan je yo, jan Elize
    te mande l'' la.'
  eng-BSB: As the Arameans came down against him, Elisha prayed to the LORD, “Please
    strike these people with blindness.” So He struck them with blindness, according
    to the word of Elisha.
  eng-WEBPB: When they came down to him, Elisha prayed to the LORD, and said, “Please
    strike this people with blindness.” He struck them with blindness according to
    Elisha’s word.
  kbq-kbq: Hagi anante Siria sondia vahe'mo'za agrama mani'neregama erami tava'oma
    nehazageno'a, Elisa'a amanage huno Ra Anumzamofontega nunamuna hu'ne, Ra Anumzamoka
    ama sondia vahe'mokizmia zamavua erisu huo, huno higeno Elisa'ma hia kante, Ra
    Anumzamo'a sondia vahe'mokizmi zamavua erisu hu'ne.
  nhe-BL: 'Huan quema nopa sirios pejque monechcahuíaj campa Eliseo, yajaya momaijto
    ica TOTECO, huan quiijto: “Nimitztlajtlanía, TOTECO, xijchihua ma mocahuaca popoyotzitzi
    ni tlacame.” Huan TOTECO quinchijqui popoyotzitzi san queja quiilhui Eliseo.'
  bus-bus: 'Kɛ̀ Sirianↄↄ e mↄↄ Ɛlisa kũ, ben à wɛ́ɛ kɛ̀ Diia à bè: Ǹ tó gbɛ̃ pìnↄ
    vĩ̀a kũ. Ben Dii tò aↄ̃ vĩ̀a kũ̀ lán Ɛlisa wɛ́ɛ kɛ̀a nà.'
  gub-BL: Ur Xir ikutyr ipyhyk pà wà kury. Na'e uze'eg wi Erizew Tupàn pe. — O Tupàn
    Tuweharupi Wiko Ma'e. Emuigo kar ko zauxiapekwer hehàpyhà 'ym ma'e romo ne wà
    kury, i'i izupe. Uzapo Tupàn ma'e Erizew heminozgwer rupi. Xir nahehàpyhà kwaw
    wà kury.
  eng-DRA: 'And the enemies came down to him, but Eliseus prayed to the Lord, saying:
    Strike, I beseech thee, this people with blindness. And the Lord struck them with
    blindness, according to the word of Eliseus.'
