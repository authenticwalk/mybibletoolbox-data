verse: 2KI.006.007
translations:
  mal-C: “അതെടുത്തുകൊള്ളൂ,” എന്ന് അദ്ദേഹം ആജ്ഞാപിച്ചു. ആ മനുഷ്യൻ കൈനീട്ടി അതെടുത്തു.
  deu-TKW: 'Sodann sprach er: Hole dir''s herauf! Da langte er hin und holte es sich.'
  lin-lin: 'Elize alobaki : — Kamata yango ! Boye, mosali wana asembolaki loboko na
    ye mpe akamataki yango.'
  eng-LSV: and says, “Raise [it] up for yourself”; and he puts forth his hand and
    takes it.
  eng-GNV: Then he saide, Take it vp to thee. And he stretched out his hand, and tooke
    it.
  eng-WEBSTER: Therefore said he, Take it up to thee. And he put out his hand, and
    took it.
  nhw-BL: 'Huajca Eliseo quiilhui: ―Xijcui. Huan yaya quicuic nopa hacha ica imax.'
  swh-ONEN: Akasema, “Lichukue.” Kisha yule mtu akanyoosha mkono wake, akalichukua.
  bba-bba: Elisee u durɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ ye suo. Mɑ u nɔmu dɛmiɑ u ye suɑ.
  eng-KJVCPB: Therefore said he, Take it up to thee. And he put out his hand, and
    took it.
  luo-luo: Eka nowachone niya, “Kawe.” Eka ngʼatno norieyo lwete mokawe.
  meu-meu: Ia eto, Avabia isi, Taunabunai, ia na e dau lao, e abia.
  npi-ULB: एलीशाले भने, “त्यसलाई समात ।” त्यसैले त्यस मानिसले आफ्नो हात पसार्‍यो र
    बञ्चरो समात्यो ।
  yor-yor: Ó wí pé, “Gbé e jáde.” Lẹ́yìn náà ọkùnrin náà na ọwọ́ rẹ̀ jáde ó sì mú
    un.
  emp-NTPO: 'Maʌ̃ne Eliseoba jarasia: –Jidadua.– Ara maʌ̃da dji zagara erob̶ad̶aba
    jidasia.'
  pes-OPCB: 'الیشع به او گفت: «بردار!» و او تیغهٔ تبرش را از روی آب برداشت.'
  tgl-ULB: Sinabi ni Eliseo, “Kunin mo.” Kaya inabot ito ng lalaki ng kaniyang kamay.
  cbu-NT: Ashkachu, Natu, yanancha, tárangu, uwsha uwpatari yáta ashirangiya. Ashiriya,
    kamaneena yuwaa m'chukee kanachayarusin, Elisewsha Apanllpa wizpur pamuzingarangu
    anootsi.
  hui-hui: Ani biyagola Elaisa ibugua agali biagohondo lalu, Í̠na ayu biago yamialu
    mo ya, lene. Ani lamiyagola agali biago ibugua gi dogoladali halu ayu biago yamini.
  mya-mya: '``ထို​ပု​ဆိန်​ကို​ဆယ်​ယူ​လော့'''' ဟု​ဆို​၏။ ထို​သူ သည်​လည်း​လက်​ကို​ဆန့်​၍​ပု​ဆိန်​ကို​ဆယ်​ယူ
    လိုက်​လေ​သည်။'
  bod-N: ཨེ་ལི་ཤཱས་ཁྱོད་རང་གིས་ཡར་ལོངས་ཤིག་ཅེས་གསུངས་པས། མི་དེས་ལག་པ་བརྐྱངས་ནས་སྟ་རེའི་མགོ་ཡར་བླངས་སོ།
    །
  sna-sna: Akati, “Ribudise.” Ipapo murume akatambanudza ruoko rwake akaritora.
  spa-BLM: 'Le dijo: “Tómalo”. Así que alargó la mano y lo cogió.'
  cac-cac: —Ic'q'ueta q'ueen, xchi vin̈aj Eliseo chi' d'a vin̈. Ix yac'anem sc'ab'
    vin̈, ix yic'anq'ueta q'ueen vin̈.
  swh-ULB: Elisha akasema, “Kichukue.” Basi yule mtu akafikisha mkono wake na kukinyakua.
  bel-bel: 'І сказаў ён: вазьмі сабе. Ён працягнуў руку сваю і ўзяў яе.'
  deu-ELBBK: 'Und er sprach: Nimm es dir auf. Und er streckte seine Hand aus und nahm
    es.'
  mbb-OT: Migkaǥi si Elisha te, “Kuwaa nu en.” Ne migkuwa zuen te etew.
  mal-2015: അതു എടുത്തുകൊൾക എന്നു അവൻ പറഞ്ഞു. അവൻ കൈ നീട്ടി അതു എടുത്തു.
  rmc-rmc: 'A phenďa leske: „Le tuke les avri!“ Avke ov nacirdňa o vast a iľa peske
    les avri.'
  pes-OPV: 'پس گفت: «برای خود بردار.» پس دست خود را دراز کرده، آن را گرفت.'
  ron-1924: 'Апой а зис: „Ридикэ-л!” Ши а ынтинс мына ши л-а луат.'
  ben-OBCV: “ফলাটি তুলে আনো,” তিনি বললেন। তখন সেই লোকটি হাত বাড়িয়ে সেটি তুলে এনেছিলেন।
  som-som: Wuxuuna yidhi, War haddaba soo qaado. Sidaas daraaddeed gacantii buu fidiyey
    oo soo qaatay.
  lat-VUC: 'et ait: Tolle. Qui extendit manum, et tulit illud.'
  eng-ASVBT: And he said, Take it up to thee. So he put out his hand, and took it.
  ita-1885: Ed egli distese la mano, e lo prese.
  eng-LXXUP: And he said, Take it up to thyself. And he stretched out his hand, and
    took it.
  eng-ULB: Elisha said, “Pick it up.” So the man reached out his hand and grabbed
    it.
  spa-VBL: “Ve y recógela”, le dijo Eliseo al hombre. Entonces éste extendió la mano
    y la recogió.
  fra-_FOB: Et il étendit la main et le prit.
  mal-mal: “അത് എടുത്തുകൊള്ളുക” എന്ന് അവൻ പറഞ്ഞു. അവൻ കൈ നീട്ടി അത് എടുത്തു.
  urd-GVR: Ilīshā bolā, “Ise pānī se nikāl lo!” Ādmī ne apnā hāth baṛhā kar lohe ko
    pakaṛ liyā.
  suz-BL: मिनु एलीशाम “शोल्‍शा लतो” देंमाक्‍त। मिनु मेको मुरुम आ गुइ दिंशा शोल्‍शा
    लदा बाक्‍त।
  ita-1927: E quegli stese la mano e lo prese.
  ckb-ckb: 'ئینجا گوتی: «هەڵیبگرەوە.» ئەویش دەستی درێژکرد و هەڵیگرتەوە.'
  eng-BBE: Then he said, Take it up. So he put out his hand and took it.
  kan-OKCV: ಪ್ರವಾದಿಯು, “ನೀನು ತೆಗೆದುಕೋ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವನು ತನ್ನ ಕೈಯನ್ನು ಚಾಚಿ ಅದನ್ನು
    ತೆಗೆದುಕೊಂಡನು.
  tam-2017: அதை எடுத்துக்கொள் என்றான்; அப்படியே அவன் தன் கையை நீட்டி அதை எடுத்துக்கொண்டான்.
  spa-RV-1909: 'Y dijo: Tómalo. Y él tendió la mano, y tomólo.'
  ron-BTF: 'De aceea el a zis: Ia-ți-l. Iar el și-a întins mâna și l-a luat.'
  eng-WEBP: He said, “Take it.” So he put out his hand and took it.
  eng-FBV: “Pick it up,” Elisha told the man. So he reached out his hand and picked
    it up.
  nld-1939: 'Nu sprak hij: Haal het er uit. En de ander stak zijn hand uit en greep
    het.'
  nch-BL: 'Huajca Eliseo quiilhui: ―Xijcui. Huan yaya quicuic nopa hacha ica imax.'
  vie-1934: 'và biểu người ấy rằng: Hãy lấy nó đi. Người ấy bèn giơ tay ra và lấy
    nó.'
  hin-CV: एलीशा ने उसे आदेश दिया, “इसे उठा लो.” तब उसने हाथ बढ़ाकर उसे उठा लिया.
  spa-BES: 'Entonces él dijo: Tómalo. Entonces él extendió su mano y la tomó.'
  tdx-tdx: Le hoe re ama’e rambeso. Aa le nahiti’e ty fità’e nandrambe aze.
  tha-KJV: และท่านบอกว่า “หยิบขึ้นมาซิ” เขาก็​เอ​ื้อมมือไปหยิบขึ้นมา
  por-BR-2018: 'E disse: Toma-o. E ele estendeu a mão, e tomou-o.'
  deu-ELO: 'Und er sprach: Nimm es dir auf. Und er streckte seine Hand aus und nahm
    es.'
  eng-WYC-2018: And Elisha said, Take thou (it). Which held forth the hand, and took
    it, (or And he put forth his hand, and took it).
  epo-epo: 'Kaj li diris: Levu ĝin. Tiu etendis sian manon kaj prenis.'
  uig-PIN: 'U: Uni ⱪolungƣa alƣin, dewidi, u kixi ⱪolini uzutup uni tutuwaldi.'
  beo-beo: Ilaisia da amane sia:i, “Lale gadoma!” Amola dunu da lobo molole gale,
    goahei hodo lai.
  tpi-OTNT: Na Elisa i tok, “Yu ken kisim tamiok nau.” Orait na dispela profet i putim
    han bilong en i go daun na i kisim.
  hau-SA: Sai ya ce masa, “Ka ɗauko.” Sai mutumin ya miƙa hannu ya ɗauka.
  uig-LAT: 'U: Uni qolunggha alghin, déwidi, u kishi qolini uzutup uni tutuwaldi.'
  nde-nde: Wasesithi, “Lenyule emanzini.” Umuntu lowo welula isandla sakhe walenyula.
  ton-ton: Ko ia naʻe pehē ʻe ia, “Toʻo hake ia kiate koe.” Pea naʻa ne mafao atu
    hono nima, mo ne toʻo ia.
  ces-1613: 'A řekl: Vezmi ji sobě. Kterýž vztáh ruku svou, vzal ji.'
  eng-WMB: He said, “Take it.” So he put out his hand and took it.
  tam-TCV: “அதை வெளியே எடு” என்று எலிசா கூற அவன் தன் கையை நீட்டி அதை எடுத்தான்.
  ceb-ULB: Miingon si Eliseo, “Punita kini.” Busa gikab-ot kini sa tawo ug gikuha.
  pol-UBG: 'I powiedział: Weź je sobie. Wyciągnął więc rękę i wziął je.'
  agr-agr: 'Nunikmatai: “Jukita”, tusa tima nuwi tikich wajau asa esanti jukiuwai.'
  kyc-kyc: Dokopa baa akali doko waiya lao nyisa nyinya leyasa akali dokome ponga
    napala banya kingi dokome minyalyuo nyiya.
  urd-GVU: الیشع بولا، ”اِسے پانی سے نکال لو!“ آدمی نے اپنا ہاتھ بڑھا کر لوہے کو پکڑ
    لیا۔
  deu-1912: 'Und er sprach: Heb''s auf! da reckte er seine Hand aus und nahm''s.'
  kan-2017: ಎಲೀಷನು “ಅದನ್ನು ತೆಗೆದುಕೋ” ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಆ ಮನುಷ್ಯನು ಕೈಚಾಚಿ ಅದನ್ನು ತೆಗೆದುಕೊಂಡನು.
  yap-yap: Me ga’ar Elisa ngak, “Mfek!” Me fek fare mo’on fa gi tow.
  hlt-MCSB: Te phoeiah, “Namah ham rhut laeh,” a ti nah dongah a kut a yueng tih a
    rhuh.
  mdy-ETH: ዬካፓ ዔልሳዒ፦ «ሄርጎ ዔኬ» ጋዓዛ፥ ዓሢ ሂርኪ ጌይ ዔኬኔ።
  twi-ASANTE: Elisa ka kyerɛɛ no sɛ, “Ma so yi.” Na ɔbarima no tenee ne nsa yiiɛ.
  eng-WEBU: He said, “Take it.” So he put out his hand and took it.
  wal-wal: Hegaappe guyyiyan, Elssaa7i bitaniyaa, “Kessada ekka” yaagiis. Yaagin bitanee
    ba kushiyaa yeddidi ekkiis.
  spa-PDDPT: 'Y dijo: Tómalo. Y él extendió su mano y lo tomó.'
  gun-gun: Ha'e vy — Emoatã ju ke — he'i ramo okuave'ẽ vy ojopy.
  ilo-ULB: Kinuna ni Eliseo, “Pidutem.” Isu a ginaw-at ti lalaki daytoy.
  kpg-kpg: Gei mee ga helekai, “Taiaga ina di maa.” Gei taane deelaa gaa bala ia gi lala
    ga taiaga di maa.
  uig-ARA: 'ئۇ: ئۇنى قولۇڭغا ئالغىن، دېۋىدى، ئۇ كىشى قولىنى ئۇزۇتۇپ ئۇنى تۇتۇۋالدى.'
  sus-sus: Elise naxa a fala a boore bɛ, «A tongo.» Boore naxa a bɛlɛxɛ itala, a beera
    kole tongo.
  pon-2006: Soukohpo eri patohwan, “Ien, ale.” Ohlo eri doakdihla oh pwekada sileo.
  jae-jae: Go eŋ kêsôm gebe “Ôkôc gêŋ tau sa.” Go ŋac tau kêmêtôc lêma ma kêkôc ki
    nakabasi tau sa.
  ksd-ksd: 'Ma i ga biti tana: Una tak pa ia. Ma i ga tulue ra limana, ma i ga tak
    pa ia.'
  tur-YTC: “Al” dedi. Böylece elini uzatıp aldı.
  grc-BRENT: Καὶ εἴρηκεν, ὕψωσον σεαυτῷ· καὶ ἐξέτεινε τὴν χεῖρα, καὶ ἔλαβεν αὐτό.
  ind-AYT: Kemudian, katanya, “Ambillah!” Orang itu lalu mengulurkan tangannya dan
    mengambilnya.
  nya-nya: Elisa anati, “Itenge.” Ndipo munthuyo anatambalitsa dzanja lake nayitenga.
  hrv-hrv: 'I reče: “Izvadi je!” I čovjek pruži ruku te je uze.'
  mps-mps: Tama Elisago te po wali, “Megi da, nago te hwą sao,” wali. Tama te profetgo
    aga dulama, aga nogogo te hwą sali.
  tpi-tpi: Na Elisa i tok, “Yu ken kisim tamiok nau.” Orait na dispela profet i putim
    han bilong en i go daun na i kisim.
  dan-1931: 'og han sagde: “Tag den op!” Så rakte han Hånden ud og tog den.'
  vie-OVCB: 'Ê-li-sê bảo: “Nhặt lên.” Môn đệ ấy với tay nắm lấy lưỡi rìu.'
  guj-2017: એલિશાએ કહ્યું, “તે ઉઠાવી લે.” માટે પેલા માણસે હાથ લંબાવીને કુહાડી લઈ લીધી.
  pon-2006A: Soukohpo eri patohwan, “Ien, ale.” Ohlo eri doakdihla oh pwekada sileo.
  por-BRBSL: 'Ele disse: “Pegue-o”. Então ele estendeu a mão e o pegou.'
  cth-cth: Hatdawkvah ahni ni, racawng leih, atipouh hahoi a kâyap teh a racawng.
  twi-twi: Elisa ka kyerɛɛ no se, “Ma so yi.” Na ɔbarima no teɛɛ ne nsa yii.
  hlt-hlt: Te phoeiah, “Namah ham rhut laeh,” a ti nah dongah a kut a yueng tih a
    rhuh.
  tbz-SIM: 'Kòo nɑ́kɛ́ dɛ yiɛ̀ nkɛ dɔ̀: Dɛitɛní tɛ! Kòo youtoo o nɔ̀ùtɛ̀ kɛ́ tɛ̀ dɛ̀itɛní.'
  msy-2020: Ezɨ Elisa ghaze, “Nɨ datɨrɨghɨn sobiam inigh.” Ezɨ Godɨn akam inigha izir
    gumazim uan dafarim amadagha sobiam ini.
  dop-dop: 'Ntɛnɑ Ilisee sɩ: Kpɑɣɑ-tɛ. Ɩlɛnɑ ɑpɑlʋ ɩnɩ ɩ́ siisi nɑ ɩ́ kpɑɣɑ-tɛ.'
  azb-azb: Elişa «onu qaldır» dedi. Həmin adam əlini uzadıb onu qaldırdı.
  eng-DBY: And he said, Take [it] up to thee. And he put out his hand and took it.
  hin-2017: उसने कहा, “उसे उठा ले।” तब उसने हाथ बढ़ाकर उसे ले लिया।
  wol-KYG: 'Mu ne ko: «Foral!» Mu yóotu, for ko.'
  eng-YLT: and saith, 'Raise to thee;' and he putteth forth his hand and taketh it.
  kne-kne: “Alaem!” kanan Eliseo et inan din lalaki.
  eng-WYC-2017: And Elisha said, Take thou. Which held forth the hand, and took it.
  eng-WMBB: He said, “Take it.” So he put out his hand and took it.
  urd-GVH: इलीशा बोला, “इसे पानी से निकाल लो!” आदमी ने अपना हाथ बढ़ाकर लोहे को पकड़
    लिया।
  rug-rug: “Taṉini vagia,” gua si asa; meke kokopo gore sa tie, meke vagi sage nia.
  gaz-gaz: Innis, “Ol fudhadhu” jedheen. Namichi sunis harka diriirfatee qottoo isaa
    fudhate.
  fra-LSG: 'Puis il dit: Enlève-le! Et il avança la main, et le prit.'
  gnn-gnn: Ga Yelatjiyayu waŋanana, “Märraŋana ma',” bitjarra. Bala ḏarramunydja ŋunhi
    baḻapthurrunana ŋurikinydjayi ḏakul'wunydja märraŋalanydja, ga wirrkina dhika
    goŋmirriyinanydja ŋayi.
  yal-yal: Elise mɔn yi a fala, a naxa, “A tongo.” Na xɛmɛn yi a yiin nasiga, a tongo.
  haw-1868: I aku la ia ia, E lawe mai ia nou. Kikoo aku la kona lima, a lawe mai
    ia mea.
  arb-NAV: فَمَدَّ الرَّجُلُ يَدَهُ وَالْتَقَطَهُ.
  ewe-ewe: Elisa gblɔ nɛ be wòalée eye wòlée.
  eng-LEE: And then said he, Lift it up to thee. And he stretched out his hand, and
    took it.
  asm-FB: ইলীচাই তেওঁক ক’লে, “সেইটো তুলি লোৱা।” তাতে তেওঁ হাত মেলি তাক ল’লে।
  sus-A: عٍلِسٍ نَشَ عَ قَلَ عَ بٌورٍ بّ، «عَ تٌنفٌ.» بٌورٍ نَشَ عَ بّلّشّ عِتَلَ،
    عَ بٍيرَ كٌلٍ تٌنفٌ.
  fra-SBL: 'Il dit : « Prends-le. » Il tendit la main et le prit.'
  hbo-hbo: וַיֹּ֖אמֶר הָ֣רֶם לָ֑ךְ וַיִּשְׁלַ֥ח יָדֹ֖ו וַיִּקָּחֵֽהוּ׃ פ
  kik-kik: Nake akĩmwĩra atĩrĩ, “Oya ithanwa.” Nake mũndũ ũcio agĩtambũrũkia guoko,
    akĩrĩoya.
  fra-NCL: 'Et il dit : « Prends-le. » Il avança la main et le prit.'
  cek-AK: To pongah anih mah, La ah, tiah a naa. To kami mah a ban hoi tapawh moe,
    angmah ih caka to lak let.
  cuk-cuk: 'Geb degi, Eliseo sogded: —Akan be sue. Geb dule, akan ikiir susad.'
  uig-CYR: 'У: Уни қолуңға алғин, девиди, у киши қолини узутуп уни тутувалди.'
  tel-2017: ఎలీషా “దాన్ని పైకి తియ్యి” అన్నాడు. వాడు తన చెయ్యి చాపి దాన్ని పట్టుకున్నాడు.
  hat-BSA: 'Li te di: “Ranmase l pou kont ou.” Konsa, li te lonje men li pou te pran
    l.'
  kos-kos: El sap, “Sruokya.” Na mukul sac saplakla srukak.
  hbo-WLC: וַיֹּ֖אמֶר הָ֣רֶם לָ֑ךְ וַיִּשְׁלַ֥ח יָד֖וֹ וַיִּקָּחֵֽהוּ׃ פ
  ibo-ibo: Ọ sịrị, “Tụtụlite ya.” O setịrị aka ya wepụta ya.
  ory-ory: ଆଉ ଇଲୀଶାୟ କହିଲେ, “ତୁମ୍ଭେ ତାହା ଉଠାଇ ନିଅ।” ତହୁଁ ସେ ହାତ ବଢ଼ାଇ ତାହା ନେଲା।
  chk-chk: Iwe, Elisa a üra, “Kopwe angei.” Iei mine a aitiewu pöün o angei mächän
    nöün we kouk.
  rop-rop: En Ilaisha bin dalim im blanga deigimat det eks hedpat, en det men bin
    godan en pikimap im.
  ukr-1871: 'Він і каже: Лови! той простяг руку й взяв її.'
  deu-1951: 'Und er sprach: Hebe es auf! Da streckte er seine Hand aus und nahm es.'
  eng-JPS: 'And he said: ''Take it up to thee.'' So he put out his hand, and took
    it.'
  srp-1865: 'A on reèe: uzmi je. I èovjek pruži ruku, te je uze.'
  lug-lug: Erisa n’amugamba nti, “Giggyeemu.” Omusajja n’agiggyamu.
  heb-heb: ויאמר הרם לך וישלח ידו ויקחהו׃
  ben-IRV: আর তিনি বললেন, “ওটা তুলে নাও।” তাতে সে হাত বাড়িয়ে সেটা তুলে নিল।
  pan-pan: ਉਸ ਨੇ ਆਖਿਆ, “ਉਹ ਨੂੰ ਚੁੱਕ ਲੈ ਅਤੇ ਉਹ ਨੇ ਹੱਥ ਵਧਾ ਕੇ ਉਹ ਨੂੰ ਚੁੱਕ ਲਿਆ।”
  mya-JVB: ဆယ်ယူ လော့ဟု ဧလိရှဲဆို သည်အတိုင်း ၊ တပည့် သည် လက် ကို ဆန့် ၍ ဆယ်ယူ ၏
  tbg-tbg: Uru ntovaro ho Elisaava vaiinti virara tiharo, Ho nena rori varaane, tuvaro
    viva namariqihairo viavi nai rori varora.
  hmo-hmo: Elisaia ia gwau, “Oi ese sinavai dekena amo do oi abia isi.” Vadaeni ia
    ese iena imana ia atoa diho lao, ira kwarana ia abia.
  urd-urd: फिर उसने कहा, “अपने लिए उठा ले।” तब उसने हाथ बढ़ाकर उसे उठा लिया।
  rus-SYN: 'И сказал он: возьми себе. Он протянул руку свою и взял его.'
  bqc-SIM: 'Ɛlizi mɛ̀: Sɛ́! Ɔ̃ gbɛ̃́pi ↄbↄ̀ a kũ̀.'
  tcz-CHONGTHU: Hichun Elisha’n, “Kilah in,” ati, hichun mipan agahsangin akimat tan
    ahi.
  mar-mar: अलीशा म्हणाला, “ते उचलून घे.” मग त्याने पुढे हात करून ते उचलले.
  qub-qub: Eliseona «Chariy» niran. Runaga ayparcur jächata aptacurcuran.
  bqp-bqp: 'Ɛlisa pì: Ǹ sɛ́ ǹ boo! Akũ gbɛ̃ pì ↄ bò à kũ̀.'
  hat-hat: 'Elize di l'': —Wete l'' nan dlo a. Pwofèt la lonje men l'', li pran rach
    la.'
  eng-BSB: “Lift it out,” he said, and the man reached out his hand and took it.
  eng-WEBPB: He said, “Take it.” So he put out his hand and took it.
  kbq-kbq: Anama higeno'a Elisa'a huno, Hanki erio, huno higeno ana kasnampa ne'mo'a
    azana ante henkamuteno ana sa'umena eri'ne.
  nhe-BL: 'Huajca Eliseo quiilhui: ―Xijcui. Huan yajaya quicuic nopa hacha ica ima.'
  bus-bus: 'Ɛlisa bè: Ǹ sɛ́ ǹ bↄo! Ben gbɛ̃ pì ↄ bↄ̀ à kũ̀.'
  gub-BL: — Epyhyk ty, i'i Erizew izupe. Upyho awa uzywa itazy ipyhyk pà.
  eng-DRA: 'And he said: Take it up. And he put out his hand and took it.'
