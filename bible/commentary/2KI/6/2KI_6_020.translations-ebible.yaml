verse: 2KI.006.020
translations:
  mal-C: അവർ നഗരത്തിലെത്തിയപ്പോൾ “യഹോവേ, ഇവർ കാണത്തക്കവണ്ണം ഇവരുടെ കണ്ണു തുറക്കണേ!”
    എന്ന് എലീശാ പ്രാർഥിച്ചു. അപ്പോൾ യഹോവ അവരുടെ കണ്ണുതുറന്നു. തങ്ങൾ ശമര്യയുടെ നടുവിലാണെന്ന്
    അവർ കണ്ടു.
  deu-TKW: 'Sowie sie aber nach Samaria gelangt waren, sprach Elisa: Jahwe, öffne
    ihnen die Augen, daß sie sehen! Da öffnete ihnen Jahwe die Augen, und sie sahen
    sich plötzlich mitten in Samaria.'
  lin-lin: 'Tango bakotaki na engumba, Elize asambelaki lisusu : — Yawe, fungola miso
    ya bato oyo mpo ete bamona. Yawe afungolaki miso na bango, mpe bamonaki ete bazali
    kati na engumba Samari.'
  eng-LSV: And it comes to pass, at their coming to Samaria, that Elisha says, “YHWH,
    open the eyes of these, and they see”; and YHWH opens their eyes, and they see,
    and behold, [they are] in the midst of Samaria!
  eng-GNV: And when they were come to Samaria, Elisha saide, Lord, open their eyes
    that they may see. And the Lord opened their eyes, and they saw, and beholde,
    they were in the mids of Samaria.
  eng-WEBSTER: And it came to pass, when they had come into Samaria, that Elisha said,
    LORD, open the eyes of these men , that they may see. And the LORD opened their
    eyes, and they saw; and behold, they were in the midst of Samaria.
  nhw-BL: 'Huan quema ajsitoj nopona, Eliseo sempa motlatlajti huan quiijto: “Ama
    TOTECO, xiquintlapoli iniixteyol para ma huelica ma tlachiyaca.” Huajca quiitaque
    para itztoque ipan altepetl Samaria tlen tlali Israel.'
  swh-ONEN: Baada ya kuingia mjini, Elisha akasema, “Bwana, yafungue macho ya watu
    hawa ili wapate kuona.” Ndipo Bwana akayafungua macho yao, na walipotazama, kumbe
    hapo ndipo walipojikuta, ndani ya Samaria.
  bba-bba: Sɑɑ ye bɑ turɑ mi, Elisee u kɑnɑru kuɑ u nɛɛ, Yinni Gusunɔ, ɑ tɔn ben nɔni
    wukio kpɑ bu wɑ mi bɑ wɑ̃ɑ. Mɑ Yinni Gusunɔ u ben nɔni wukiɑ. Yerɑ bɑ deemɑ wee,
    bɑ wɑ̃ɑwɑ Sɑmɑrin wuu suunu sɔɔ.
  eng-KJVCPB: And it came to pass, when they were come into Samaria, that Elisha said,
    Lord, open the eyes of these men, that they may see. And the Lord opened their
    eyes, and they saw; and behold, they were in the midst of Samaria.
  luo-luo: Bangʼ kane gisedonjo e dala maduongʼno, Elisha nowacho niya, “Jehova Nyasaye
    yaw wangʼ jogi mondo ginen.” Eka Jehova Nyasaye noyawo wengegi kendo ka wengegi
    noyawore, to negiyudo ka gin Samaria.
  meu-meu: Samaria ai e raka vareai, bena maoromaoro Elisaia eto, Iehova e, ini taunimanima
    matadia ba hapapadia, do bae ita. Taunabunai Iehova ese idia matadia e hapapadia,
    bena e itaia, idia na Samaria bogaraginai.
  npi-ULB: जब तिनीहरू सामरिया आइपुगे, तब एलीशाले भने, “हे परमप्रभु, यी मानिसहरूका
    आँखा खोल्‍नुहोस् ताकि तिनीहरूले देखून् ।” परमप्रभुले तिनीहरूका आँखा खोल्‍नुहोस्,
    र तिनीहरूले देखे अनि हेर, तिनीहरू त सामरिया सहरको बिचमा पो रहेछन् ।
  yor-yor: Lẹ́yìn ìgbà tí wọ́n wọ ìlú náà, Eliṣa wí pé, “Olúwa, la ojú àwọn ọkùnrin
    wọ̀nyí kí wọn kí ó lè ríran.” Nígbà náà Olúwa la ojú wọn, wọ́n sì ríran, wọ́n
    sì wà níbẹ̀, nínú Samaria.
  pes-OPCB: 'به محض رسیدن به سامره الیشع دعا کرد: «خداوندا، چشمان آنها را باز کن تا
    ببینند.» خداوند چشمان آنها را باز کرد و آنها دیدند که در سامره، پایتخت اسرائیل
    هستند.'
  tgl-ULB: Nang dumating sila sa Samaria, sinabi ni Eliseo, “Buksan mo ang mga mata
    nila, Yahweh, nang makakita sila.” Binuksan ni Yahweh ang mga mata nila at nakakita
    sila, at nakita nilang nasa gitna sila ng lungsod ng Samaria.
  cbu-NT: Anshat anush yakat kusarangsin, yusur Elisew Apanllee masharangiya. Apaa,
    yusur tputsee wach yarangcha, tárangu, Apanllsha yusur tputsee yararangiya. Sundarsha
    yusur napartarangusin, mangu yap nda chinarana amb yakat Samariyaatssha parangusin,
    Xam. ¿Yapshitiniya? táranganaya.
  hui-hui: Ani haru anda pu helowa Elaisa ibugua Anduane Homogohondo, Tinaga de mo
    ngala ha, lalu bi layagola Siriali biarunaga dengala hai hene. Ani howa handalu
    hemiria ti Samaria tanoni anda pu harimayane hendene.
  mya-mya: သူ​တို့​မြို့​တွင်း​သို့​ဝင်​ပြီး​သည်​နှင့်​တစ်​ပြိုင်​နက် ဧ​လိ​ရှဲ​သည်``အို
    ထာ​ဝရ​ဘု​ရား၊ ဤ​သူ​တို့​၏ မျက်​စိ​ကို​ဖွင့်​တော်​မူ​၍​တစ်​ဖန်​မြင်​စေ​တော် မူ​ပါ''
    ဟု​ဆု​တောင်း​သည့်​အ​တိုင်း​ထာ​ဝရ ဘု​ရား​သည် သူ​တို့​အား​မျက်​စိ​အ​လင်း​ကို ပြန်​၍​ပေး​တော်​မူ​သော​အ​ခါ
    သူ​တို့​သည် ရှ​မာ​ရိ​မြို့​တွင်း​သို့​ရောက်​ရှိ​နေ​သည်​ကို မြင်​ရ​ကြ​၏။
  bod-N: དེ་ཡང་ཁོ་ཚོ་སཱ་མར་ཡ་རུ་སླེབས་པའི་ཚེ། ཨེ་ལི་ཤཱ་ཡིས། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས།
    འདི་དག་གིས་མཐོང་ཐུབ་པའི་ཕྱིར་མིག་འབྱེད་པར་མཛོད་ཅིག་ཅེས་ཞུས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རྣམས་ཀྱི་མིག་ཕྱེས་པ་ན་དེ་དག་གིས་མཐོང་བར་གྱུར་ཅིང་།
    ལྟོས་དང་། དེ་རྣམས་སཱ་མར་ཡ་གྲོང་ཁྱེར་དུ་སླེབས་ཡོད་པ་མཐོང་ངོ་། །
  sna-sna: Mushure mokupinda kwavo muguta, Erisha akati, “Jehovha, svinudzai meso
    avarume ava kuti vaone.” Ipapo Jehovha akasvinudza meso avo vakatarira, onei,
    vava muSamaria.
  spa-BLM: 'Cuando llegaron a Samaria, Eliseo dijo: “Yahvé, abre los ojos de estos
    hombres para que vean”. El Señor les abrió los ojos, y vieron; y he aquí que estaban
    en medio de Samaria.'
  cac-cac: 'Ayic toxo ix och eb'' vin̈ d''a yol chon̈ab'' chi'', ix lesalvi vin̈ icha
    tic: Mamin Jehová, jac sat eb'' vin̈ yic syal yilan eb'' vin̈, xchi vin̈. Ix jacji
    sat eb'' vin̈ chi''. Ix yilan eb'' vin̈ to a d''a yol chon̈ab'' Samaria ayec''
    eb'' vin̈.'
  swh-ULB: Hata walipokwisha kufika Samaria, Elisha akasema, “Yahwe, fungua macho
    ya hawa watu ili waweze kuona.” Yahwe akawafungua macho yao na wakaona, na kumbe,
    walikuwa katikati ya mji wa Samaria.
  bel-bel: 'Калі яны прыйшлі ў Самарыю, Елісей сказаў: Госпадзе! разамкні вочы ім,
    каб яны бачылі. І разамкнуў Гасподзь вочы ім, і ўбачылі, што яны ўсярэдзіне Самарыі.'
  deu-ELBBK: 'Und es geschah, als sie nach Samaria gekommen waren, da sprach Elisa:
    HERR, öffne diesen die Augen, dass sie sehen! Da öffnete der HERR ihnen die Augen;
    und sie sahen: und siehe, sie waren mitten in Samaria.'
  mbb-OT: Ne hein nekeseled dan en dutun te inged, mid-ampù si Elisha te, “Nengazen,
    luwisi nu is ked-ehè dan su wey zan mekaahà.” Midluwisan te Nengazen is menge
    mata zan, ne neehè dan he ziyè dan bes te Samaria.
  mal-2015: 'ശമര്യയിൽ എത്തിയപ്പോൾ എലീശാ: യഹോവേ, കാണത്തക്കവണ്ണം ഇവരുടെ കണ്ണു തുറക്കേണമേ
    എന്നു പറഞ്ഞു. യഹോവ അവരുടെ കണ്ണു തുറന്നു; അവർ നോക്കിയപ്പോൾ തങ്ങൾ ശമര്യയുടെ നടുവിൽ
    നില്ക്കുന്നതു കണ്ടു.'
  rmc-rmc: 'Sar ode dogele, o Elizeus phenďa: „RAJEJA, phundrav lenge o jakha, hoj
    te dikhen.“ O RAJ lenge phundraďa o jakha a on dikhle, hoj hine maškar e Samarija.'
  pes-OPV: 'و هنگامی که وارد سامره شدند، الیشع گفت: «ای خداوند چشمان ایشان را بگشا
    تاببینند.» پس خداوند چشمان ایشان را گشود ودیدند که اینک در سامره هستند.'
  ron-1924: 'Кынд ау интрат ын Самария, Елисей а зис: „Доамне, дескиде окий оаменилор
    ачестора сэ вадэ!” Ши Домнул ле-а дескис окий ши ау вэзут кэ ерау ын мижлокул
    Самарией.'
  ben-OBCV: তারা নগরে প্রবেশ করার পর ইলীশায় বললেন, “হে সদাপ্রভু, এদের চোখ খুলে দাও,
    যেন এরা দেখতে পারে।” তখন সদাপ্রভু তাদের চোখ খুলে দিলেন ও তারা তাকিয়ে দেখেছিল,
    শমরিয়ার মাঝখানে তারা দাঁড়িয়ে আছে।
  som-som: Oo markay Samaariya soo galeen ayaa Eliishaa yidhi, Rabbiyow, nimankan
    indhaha u fur, wax ha arkeene. Kolkaasaa Rabbigu indhaha u furay, wax bayna arkeen,
    oo waxay u jeedeen inay Samaariya dhex joogaan.
  lat-VUC: 'cumque ingressi fuissent in Samariam, dixit Eliseus: Domine, aperi oculos
    istorum, ut videant. Aperuitque Dominus oculos eorum, et viderunt se esse in medio
    Samariæ.'
  eng-ASVBT: And it came to pass, when they were come into Samaria, that Elisha said,
    Jehovah, open the eyes of these men, that they may see. And Jehovah opened their
    eyes, and they saw; and, behold, they were in the midst of Samaria.
  ita-1885: 'E come furono entrati in Samaria, Eliseo disse: O Signore, apri gli occhi
    di costoro, acciocchè veggano. E il Signore aperse loro gli occhi, e videro ch''erano
    in mezzo di Samaria.'
  eng-LXXUP: And it came to pass when they entered into Samaria, that Elisha said,
    Open, I pray thee, O Lord, their eyes, and let them see. And the Lord opened their
    eyes, and they saw; and, behold, they were in the midst of Samaria.
  eng-ULB: It came about that when they had come into Samaria, Elisha said, “Yahweh,
    open the eyes of these men that they may see.” Yahweh opened their eyes and they
    saw, and behold, they were in the middle of the city of Samaria.
  spa-VBL: 'Cuando entraron en Samaria, Eliseo oró: “Señor, abre los ojos de estos
    hombres para que puedan ver”. El Señor les abrió los ojos, y ellos miraron a su
    alrededor y vieron que estaban en Samaria.'
  fra-_FOB: 'Et, quand ils furent entrés dans Samarie, Élisée dit: O Éternel, ouvre
    leurs yeux et qu''ils voient! Et l''Éternel ouvrit leurs yeux, et ils virent;
    et voici, ils étaient au milieu de Samarie.'
  mal-mal: 'ശമര്യയിൽ എത്തിയപ്പോൾ എലീശാ: “യഹോവേ, കാണത്തക്കവണ്ണം ഇവരുടെ കണ്ണ് തുറക്കേണമേ”
    എന്ന് പ്രാർത്ഥിച്ചു. യഹോവ അവരുടെ കണ്ണ് തുറന്നു; അവർ നോക്കിയപ്പോൾ തങ്ങൾ ശമര്യയുടെ
    നടുവിൽ നില്ക്കുന്നത് കണ്ടു.'
  urd-GVR: Jab wuh shahr meṅ dāḳhil hue to Ilīshā ne duā kī, “Ai Rab, faujiyoṅ kī
    āṅkheṅ khol de tāki wuh dekh sakeṅ.” Tab Rab ne un kī āṅkheṅ khol dīṅ, aur unheṅ
    mālūm huā ki ham Sāmariya meṅ phaṅs gae haiṅ.
  suz-BL: मिनु मेकोपुकी सामरीया सहरम जाक्‍दीम्‍मा नोले एलीशाम “ए परमप्रभु यावे, एको
    मुर आन कली मिक्‍च ताइब सेलीन। मिनु एकोपुकीम लेंशा तने चाप्‍मेक्‍ल” दे पुना बाक्‍त।
    मिनु परमप्रभु यावेमी मेको आन कली मिक्‍च ताइब सेल्‍मी बाक्‍त। मिनु मेकोपुकीम कोव़ङमेनु,
    सामरीया सहरम बाक्‍शो तामे बाक्‍त।
  ita-1927: 'Quando furono entrati in Samaria, Eliseo disse: “O Eterno, apri loro
    gli occhi, affinché veggano”. L’Eterno aperse loro gli occhi, e a un tratto videro
    che si trovavano nel mezzo di Samaria.'
  ckb-ckb: 'لەدوای ئەوەی چوونە ناو سامیرە، ئەلیشەع گوتی: «ئەی یەزدان، چاوی ئەمانە
    بکەرەوە با ببینن.» یەزدانیش چاوی کردنەوە و بینییان وا لەناو سامیرەن.'
  eng-BBE: And when they had come into Samaria, Elisha said, Lord, let the eyes of
    these men be open so that they may see. And the Lord made their eyes open, and
    they saw that they were in the middle of Samaria.
  kan-OKCV: ಅವರು ಸಮಾರ್ಯಕ್ಕೆ ಬಂದಾಗ, ಎಲೀಷನು, “ಯೆಹೋವ ದೇವರೇ, ಇವರು ಕಾಣುವಂತೆ ಇವರ ಕಣ್ಣುಗಳನ್ನು
    ತೆರೆಯಿರಿ,” ಎಂದನು. ಆಗ ಯೆಹೋವ ದೇವರು ಅವರ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದರು. ಅವರು ನೋಡಿದಾಗ ಸಮಾರ್ಯದ
    ಮಧ್ಯದಲ್ಲಿದ್ದರು.
  tam-2017: 'அவர்கள் சமாரியாவிற்கு வந்தபோது, எலிசா: யெகோவாவே, இவர்கள் பார்க்கும்படி
    இவர்களுடைய கண்களைத் திறந்தருளும் என்றான்; பார்க்கும்படிக் யெகோவா அவர்களுடைய கண்களைத்
    திறக்கும்போது, இதோ, இவர்கள் சமாரியாவின் நடுவே இருந்தார்கள்.'
  spa-RV-1909: 'Y así que llegaron á Samaria, dijo Eliseo: Jehová, abre los ojos de
    éstos, para que vean. Y Jehová abrió sus ojos, y miraron, y halláronse en medio
    de Samaria.'
  ron-BTF: 'Și s-a întâmplat, când au intrat în Samaria, că Elisei a zis: DOAMNE,
    deschide ochii acestor oameni, ca să vadă. Și DOMNUL le-a deschis ochii și ei
    au văzut; și, iată, erau în mijlocul Samariei.'
  eng-WEBP: When they had come into Samaria, Elisha said, “LORD, open these men’s
    eyes, that they may see.” The LORD opened their eyes, and they saw; and behold,
    they were in the middle of Samaria.
  eng-FBV: After they had entered Samaria, Elisha prayed, “Lord, open the eyes of
    these men that they can see.” The Lord opened their eyes, and they looked around
    and saw that they were in Samaria.
  nld-1939: 'Zodra zij in Samaria waren aangekomen, sprak Eliseus: Jahweh, open hun
    de ogen, opdat zij zien. En Jahweh opende hun de ogen, en nu zagen ze, dat ze
    in Samaria waren.'
  nch-BL: 'Huan quema ajsitoj nopona, Eliseo sempa motatajti huan quiijto: “Ama TOTECO,
    xiquintapohuili iniixteyol para ma huelica tachiyaca.” Huajca quiitaque para itztoque
    ipan altepet Samaria ten tali Israel.'
  vie-1934: 'Khi chúng nó đã vào trong Sa-ma-ri rồi, Ê-li-sê cầu rằng: Lạy Đức Giê-hô-va,
    xin mở mắt cho chúng nó thấy. Đức Giê-hô-va bèn mở mắt họ, họ thấy mình ở giữa
    Sa-ma-ri.'
  hin-CV: जैसे ही उन्होंने शमरिया में प्रवेश किया, एलीशा ने प्रार्थना की, “याहवेह
    इन व्यक्तियों की दृष्टि लौटा दीजिए कि अब ये देख सकें.” तब याहवेह ने उन्हें दृष्टि
    प्रदान की. उन्होंने देखा और पाया कि वे शमरिया में हैं.
  spa-BES: 'Y cuando llegaron a Samaria, dijo Eliseo: Señor, abre los ojos de estos
    hombres para que vean. Y el Señor les abrió los ojos, y vieron que estaban en
    medio de Samaria.'
  tdx-tdx: Ie amy zao, naho nivotrake e Somerone ao iereo le nanao ty hoe t’i Elisà.
    Ry Iehovà, sokafo o fihaino ondaty retoañeo, hahaisake. Aa le nampibolanahe’ Iehovà
    ty fihaino ondaty reo, vaho nahaisake te heheke, am-po’ i Somerone ao.
  tha-KJV: และอยู่มาพอเข้าไปในกรุงสะมาเรีย เอลีชาก็ทูลว่า “ข้าแต่พระเยโฮวาห์ ขอทรงเบิกตาของคนเหล่านี้
    เพื่อเขาจะเห็นได้” พระเยโฮวาห์จึงทรงเบิกตาของเขาทั้งหลายและเขาทั้งหลายก็​เห็น
    และดู​เถิด เขามาอยู่กลางกรุงสะมาเรีย
  por-BR-2018: 'E assim que chegaram a Samaria, disse Eliseu: SENHOR, abre os olhos
    destes, para que vejam. E o SENHOR abriu seus olhos, e olharam, e acharam-se em
    meio de Samaria.'
  deu-ELO: 'Und es geschah, als sie nach Samaria gekommen waren, da sprach Elisa:
    Jehova, öffne diesen die Augen, daß sie sehen! Da öffnete Jehova ihnen die Augen;
    und sie sahen: und siehe, sie waren mitten in Samaria.'
  eng-WYC-2018: And when they had entered into Samaria, Elisha said, Lord, open the
    eyes of these men, (so) that they (can) see now. And the Lord opened their eyes,
    and they saw, that they were in the midst of Samaria.
  epo-epo: 'Kiam ili venis en Samarion, Eliŝa diris: Ho Eternulo, malfermu iliajn
    okulojn, por ke ili vidu. Kaj la Eternulo malfermis iliajn okulojn, kaj ili ekvidis,
    ke ili estas meze de Samario.'
  uig-PIN: 'Wǝ xundaⱪ boldiki, ular Samariyǝgǝ kirgǝndǝ Elixa: I Pǝrwǝrdigar, ularning
    kɵzlirini kɵrǝlǝydiƣan ⱪilip aqⱪaysǝn, dedi. Pǝrwǝrdigar ularning kɵzlirini aqti;
    wǝ mana, ular Samariyǝning otturisida turatti.'
  beo-beo: Ilia da moilaiga golili daloba, Ilaisia da amane sia:ne gadoi, “Hina Gode!
    Ilia noga:le ba:ma:ne, ilia si fadegalesima!” Hina Gode da ea sia:ne gadosu nabalu,
    ilia si fadegalesisi. Amalu, ilia ba:loba, ilia da Samelia ganodini lelefulubi
    ba:i.
  tpi-OTNT: Ol i go insait pinis long taun, orait Elisa i beten olsem, “Bikpela, yu
    ken mekim ai bilong ol Siria i orait na bai ol inap lukluk gen.” Na Bikpela i
    mekim ai bilong ol i orait. Na ol i lukim olsem, ol i stap insait long taun Samaria.
  hau-SA: Bayan suka shiga birnin, sai Elisha ya ce, “Ubangiji, ka buɗe idanun mutanen
    nan don su gani.” Sa’an nan Ubangiji ya buɗe idanunsu suka ga kansu a tsakiyar
    Samariya.
  uig-LAT: 'We shundaq boldiki, ular Samariyege kirgende Élisha: I Perwerdigar, ularning
    közlirini köreleydighan qilip achqaysen, dédi. Perwerdigar ularning közlirini
    achti; we mana, ular Samariyening otturisida turatti.'
  nde-nde: Sebephakathi komuzi, u-Elisha wathi, “Thixo, vula amehlo alababantu ukuze
    babone.” Ngakho uThixo wavula amehlo abo, bazibonela ukuthi babephakathi kweSamariya.
  ton-ton: Pea ʻi heʻenau hoko mai ki Samēlia, naʻe pehē ʻe ʻIlaisa, “ʻE Sihova, ke
    ke fakaʻā ʻae mata ʻoe kau tangata ni, koeʻuhi ke nau mamata.” Pea naʻe fakaʻā
    honau mata ʻe Sihova, pea naʻa nau mamata; pea vakai, kuo nau ʻi he loto kolo
    ʻo Samēlia.
  ces-1613: 'I stalo se, když vešli do Samaří, že řekl Elizeus: Ó Hospodine, otevři
    oči těchto, ať vidí. Tedy otevřel Hospodin oči jejich, a viděli, že jsou u prostřed
    Samaří.'
  eng-WMB: When they had come into Samaria, Elisha said, “LORD, open these men’s eyes,
    that they may see.” The LORD opened their eyes, and they saw; and behold, they
    were in the middle of Samaria.
  tam-TCV: அவர்கள் பட்டணத்துக்குள் போனதும் எலிசா, “யெகோவாவே இவர்கள் பார்க்கும்படி
    இவர்களுடைய கண்களைத் திறந்தருளும்” என்றான். யெகோவா அவர்களுடைய கண்களைத் திறந்தார்.
    அப்பொழுது தாங்கள் சமாரியாவுக்குள் இருப்பதை அவர்கள் கண்டார்கள்.
  ceb-ULB: Nahitabo kini nga sa dihang nakaabot sila didto sa Samaria, miingon si
    Eliseo, “Yahweh, ablihi ang mga mata niining mga tawhana aron makakita sila.”
    Giablihan ni Yahweh ang ilang mga mata ug nakakita na sila, ug tan-awa, anaa sila
    sa taliwala sa siyudad sa Samaria.
  pol-UBG: 'A gdy weszli do Samarii, Elizeusz powiedział: PANIE, otwórz im oczy, aby
    przejrzeli. PAN otworzył im oczy i zobaczyli, że są w środku Samarii.'
  agr-agr: 'Dutika ejega Apajuín segaak: “¡Tuke Pujuuwah, juju aents aina nunú yamai
    ataktu wainmitkakta!” tiuwai. Tusa tima Tuke Pujuu wainmitkakui, dutikam niimsatakama
    Samaria nugkanum batsatbaun wainkajui.'
  kyc-kyc: Nakama yuu taone doko kolando papeyaminyi dokopa Ilaisa baa aopa ateŋa
    piya. O Kamongo, nakamana lenge rena lakamipi. Dokopa nakama kandenale, leya.
    Dokopa Kamongo dokome ateŋa doko isingi yano pyakamiya. Dokopa nakamana lenge
    dee epo rengenyili pyuo reyami. Rapala kandeyaminyi dokopa nakama Samaria sukusa
    kareyami.
  urd-GVU: جب وہ شہر میں داخل ہوئے تو الیشع نے دعا کی، ”اے رب، فوجیوں کی آنکھیں کھول
    دے تاکہ وہ دیکھ سکیں۔“ تب رب نے اُن کی آنکھیں کھول دیں، اور اُنہیں معلوم ہوا کہ
    ہم سامریہ میں پھنس گئے ہیں۔
  deu-1912: 'Und da sie gen Samaria kamen, sprach Elisa: HERR, öffne diesen die Augen,
    daß sie sehen! Und der HERR öffnete ihnen die Augen, daß sie sahen; und siehe,
    da waren sie mitten in Samaria.'
  ntj-ntj: Nyangka-ya pitjangu yiwarla palunyangka tjarrpangu. Nyangka Yilayitjalu
    Mama Kuurrnga tjapirnu, “Yuwa Mama, kuru-tjananya yarlala nyangka-yayi nyawa.”
    Nyangka mularrpartu-tjananya kuru yarlarnu. Nyangkalta-ya nyangu, “Yuwa-watjala.
    Tjamiriyala-la ngarala.”
  kan-2017: ಅವರು ಸಮಾರ್ಯದೊಳಗೆ ಬಂದಾಗ ಎಲೀಷನು, “ಇವರು ನೋಡುವಂತೆ ಇವರ ಕಣ್ಣುಗಳನ್ನು ತೆರೆ” ಎಂದು
    ಯೆಹೋವನನ್ನು ಬೇಡಿಕೊಂಡದ್ದರಿಂದ ಆತನು ಅವರ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದನು. ಆಗ ಅವರಿಗೆ ತಾವು ಸಮಾರ್ಯದಲ್ಲಿದ್ದೇವೆಂದು
    ತಿಳಿದುಬಂತು.
  yap-yap: Ma nap’an nranod ngalan fare binaw me meybil Elisa ni ga’ar, “SOMOL, mu
    bing owcherad nge yag ni ngar guyed ban’en bayay.” Me bing SOMOL owcherad miyad
    guy ni yad bay u lan yu Samaria.
  hlt-MCSB: Amih te Samaria la a kun van neh Elisha loh, “BOEIPA amih mik he tueng
    sak lamtah hmu uh saeh,” a ti. BOEIPA loh amih mik te a tueng sak tih a hmuh uh
    vaengah Samaria khui la tarha a pawk pah.
  mdy-ETH: ዔያታ ካታሞ ጌጌላዛ ዔልሳዒ፦ «ናንጊና ናንጋ ጎዳሢዮ! ዔያታ ዛጋንዳጉዲ ዓኣፖ ዔያቶኮ ቡሌ!» ጌዒ ሺኢቄኔ፤ ናንጊና
    ናንጋ ጎዳ ዒዛኮ ሺኢጲፆ ዋይዚ ዔያቶኮ ዓኣፖ ቡላዛ ዔያታ ሳማሪያ ካታሞይዳታሢ ዔሬኔ።
  twi-ASANTE: Na wɔduruu Samaria pɛ, Elisa bɔɔ mpaeɛ sɛ, “Ao, Awurade, afei bue wɔn
    ani, na ma wɔnhunu adeɛ.” Na Awurade yɛeɛ, na wɔhunuu sɛ wɔwɔ Samaria.
  eng-WEBU: When they had come into Samaria, Elisha said, “LORD, open these men’s
    eyes, that they may see.” The LORD opened their eyes, and they saw; and behold,
    they were in the middle of Samaria.
  wal-wal: Eti Samaariyaa katamaa gelosaarakka Elssaa7i, “Abeet GODAU, ha asati xeellanaadan
    eta aifiyaa poga” yaagiis. Yaagin GODAI eta aifiyaa pogin, eti Samaariyaa giddon
    de7iyoogaa be7idosona.
  spa-PDDPT: 'Cuando llegaron a Samaria, sucedió que Eliseo dijo: Oh Yavé, abre los
    ojos de éstos para que puedan mirar. Y Yavé abrió sus ojos, y miraron. Ciertamente
    estaban en medio de Samaria.'
  gun-gun: 'Ha''e gui ma Samaria tetã py ha''e kuery ovaẽ ma ramo Eliseu aipoe''i:
    — Senhor, eipe''a ju kova''e avakue rexa, ha''e kuery oexa ju aguã — he''i. Ha''e
    ramo ha''e kuery rexa Senhor oipe''a ramo oexa rã Samaria tetã mbyte py ra''e
    ma ikuai.'
  ilo-ULB: Napasamak nga idi nakadanonda idiay Samaria, imbaga ni Eliseo, “Yahweh,
    luktam dagiti mata dagitoy a tattao tapno makakitada.” Linukatan ni Yahweh dagiti
    matada ket nakitada, ket adtoy, addada iti tengnga ti siudad ti Samaria.
  kpg-kpg: Di nadau ulu gi lodo di waahale, gei Elisha ga dalodalo, “Meenei Dimaadua,
    hugee nia golomada digaula, gi gidee ginaadou.” Dimaadua gu haga gila talodalo
    a maa, gu haga gidee digaula, gei digaula guu mmada bolo ginaadou la i lodo Samaria.
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئۇلار سامارىيەگە كىرگەندە ئېلىشا: ئى پەرۋەردىگار، ئۇلارنىڭ
    كۆزلىرىنى كۆرەلەيدىغان قىلىپ ئاچقايسەن، دېدى. پەرۋەردىگار ئۇلارنىڭ كۆزلىرىنى ئاچتى؛
    ۋە مانا، ئۇلار سامارىيەنىڭ ئوتتۇرىسىدا تۇراتتى.'
  sus-sus: E to so naa, Elise naxa Alatala maxandi, a xa na mixie ya rabɔɔ, alako
    e xa to ti. Alatala to e ya rabi, e naxa fa a to, e na Samari taa nan kui.
  pon-2006: Ni ar pedolong nan kahnimw Sameria, Elisa ahpw kapakapohng KAUN-O, patohwan,
    “Maing KAUN, komw ketin kapehdpeseng mesen aramas pwukat, pwe re en kilangada
    wasa.” KAUN-O eri ketin kapehdpeseng masarail ko; re ahpw esehda me re mihmi nan
    Sameria.
  jae-jae: Gêdêŋ taŋ êsêac sêô lasê Samaria naŋ, Elisa kêsôm gebe “O Apômtau, ôŋgôm
    lau tonec mateŋ êlac gebe sêlic gamêŋ.” Ma Apômtau gêgôm êsêac mateŋ gêlac e sêlic
    gebe sêmoa malac Samaria ŋalêlôm.
  ksd-ksd: 'Ma ba dia ga pot aro Samaria, Elisa i ga biti: Luluai, una vanana pa go
    ra tarai upi diat a gigira. Ma ra Luluai i ga vanana pa diat, ma dia ga gigira;
    ma ea, dia ga ki livuan Samaria.'
  tur-YTC: Samariya’ya vardıklarında Elişa, “Ey Yahve, bu adamların gözlerini aç,
    görsünler” dedi. Yahve gözlerini açtı ve gördüler; ve işte, Samariya’nın ortasındaydılar.
  grc-BRENT: Καὶ ἐγένετο ὡς εἰσῆλθον εἰς Σαμάρειαν, καὶ εἶπεν Ἑλισαιὲ, ἄνοιξον δή
    Κύριε τοὺς ὀφθαλμοὺς αὐτῶν καὶ ἰδέτωσαν· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτῶν,
    καὶ εἶδου· καὶ ἰδοὺ ἦσαν ἐν μέσῳ Σαμαρείας.
  ind-AYT: Saat mereka sampai di Samaria, Elisa berkata, “Ya, TUHAN, bukalah mata
    orang-orang ini supaya mereka dapat melihat.” Kemudian, TUHAN membuka mata mereka
    sehingga mereka melihat dan merasa heran karena berada di tengah-tengah Samaria.
  nya-nya: Atalowa mu mzinda wa Samariya, Elisa anati, “Yehova tsekulani maso a anthu
    awa kuti aone.” Choncho Yehova anatsekula maso awo ndipo anangoona kuti ali mʼkati
    mwenimweni mwa Samariya.
  hrv-hrv: 'Kad su ulazili u Samariju, Elizej reče: “Jahve, otvori ovima oči da progledaju.”
    Jahve im otvori oči i oni vidješe da su usred Samarije!'
  mps-mps: Tama augwali te taun tomoba pela silali, awe, Elisago e tama gedu haluasa
    po wali, “Genuai Bidi, nago te Siria bage augwali gedu ma pedelama, ma usu ilao,”
    wali, “tama augwaligo gedugo bugagia usu nama tonomainao.” Tama Genuai Bidigo
    augwaligo gedu ma usu ilali. Tama augwaligo e tama suali, ma te augwali te Samaria
    taun tomode bidibo suali.
  tpi-tpi: Ol i go insait pinis long taun, orait Elisa i beten olsem, “Bikpela, yu
    ken mekim ai bilong ol Siria i orait na bai ol inap lukluk gen.” Na Bikpela i
    mekim ai bilong ol i orait. Na ol i lukim olsem, ol i stap insait long taun Samaria.
  dan-1931: 'og da de var kommet ind i Samaria, bad Elisa: “Herre, luk nu deres Øjne
    op, så at de kan se!” Da lukkede HERREN deres Øjne op, og de så, at de var midt
    i Samaria.'
  vie-OVCB: 'Khi họ vào trong thành rồi, Ê-li-sê cầu nguyện: “Lạy Chúa Hằng Hữu, bây
    giờ xin mở mắt cho họ thấy.” Chúa Hằng Hữu nhậm lời ông. Họ mở mắt ra, thấy đang
    ở giữa Sa-ma-ri.'
  guj-2017: જ્યારે તેઓ સમરુન આવી પહોંચ્યા ત્યારે એમ થયું કે એલિશાએ કહ્યું, “હે યહોવાહ,
    આ માણસોની આંખો ઉઘાડો કે તેઓ જુએ.” પછી યહોવાહે તેઓની આંખો ઉઘાડી અને તેઓએ જોયું,
    તો જુઓ, તેઓ સમરુન શહેરના મધ્ય ભાગમાં હતા.
  pon-2006A: Ni ar pedolong nan kahnimw Sameria, Elisa ahpw kapakapohng KAUN-O, patohwan,
    “Maing KAUN, komw ketin kapehdpeseng mesen aramas pwukat, pwe re en kilangada
    wasa.” KAUN-O eri ketin kapehdpeseng masarail ko; re ahpw esehda me re mihmi nan
    Sameria.
  por-BRBSL: 'Quando chegaram a Samaria, Elisha disse: “Yahweh, abre os olhos destes
    homens, para que eles possam ver”. Javé abriu os olhos e eles viram; e eis que
    eles estavam no meio da Samaria.'
  cth-cth: Samaria a pha toteh, Elisha ni BAWIPA koe vah a ratoum hetnaw heh a mit
    a hmu thai nahan a mit padai sak haw atipouh. Hahoi BAWIPA ni a mit a padai sak
    awh teh, koung a ang pouh. Khenhaw! Samaria doeh ao awh.
  twi-twi: Na woduu Samaria pɛ, Elisa bɔɔ mpae se, “Awurade, afei bue wɔn ani, na
    ma wonhu ade.” Na Awurade yɛe, na wohuu sɛ wɔwɔ Samaria.
  hlt-hlt: Amih te Samaria la a kun van neh Elisha loh, “BOEIPA amih mik he tueng
    sak lamtah hmu uh saeh,” a ti. BOEIPA loh amih mik te a tueng sak tih a hmuh uh
    vaengah Samaria khui la tarha a pawk pah.
  tbz-SIM: 'Bɛ̀ tɑ dìì mɔ̀nnì Sɑmmɑrii kɛ̀ Edisee bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀:
    Ti Yiɛ̀ nKuyie ntɛ̃́nnɛ́ bɛ bɛ yɛ̀mmɛ̀. Kɛ̀ Kuyie mmɛ mbɛ̀ tɛ̃̀ńnɛ́, kɛ bɛ̀ nsɔ̃́
    mbɛ̀ bo Sɑmmɑrii ɛì.'
  msy-2020: Egha me nguibar ekiamɨn aven ghue. Ezɨ Elisa kamaghɨn God ko mɨgei, “O
    Ikiavɨra Itir God, nɨ Sirian mɨdorozir gumazibar damaziba kuightɨ, me ua gan.”
    Ezɨ Ikiavɨra Itir God men damaziba kuizɨ, me ua gari. Egha me kamaghɨn gara fo,
    me Samarian nguibar ekiamɨn aven iti.
  dop-dop: 'Pɑ sʋʋ ɩcɑtɛ tɑɑ, ɩlɛnɑ ɩ́ sǝlǝmɩ sɩ: Tɑcɑɑ kuli pɑ ɩsɛ nɑ pɑ́ nɑ́ ɩlɛ.
    Silii yoolɑɑ ɩsɛ kulɑɑ, ɩlɛnɑ pɑ́ cɛkǝnɑ sɩ Sɑmɑlii ɩcɑtɛ tɑɑ kɛ́ pɑ wɛɛ.'
  azb-azb: 'Onlar Samariyaya girəndə Elişa dedi: «Ya Rəbb, onların gözlərini aç ki,
    görsünlər». Rəbb onların gözlərini açdı və onlar gördülər ki, Samariyanın ortasındadırlar.'
  eng-DBY: And it came to pass when they entered into Samaria, that Elisha said, Jehovah,
    open the eyes of these [men] that they may see. And Jehovah opened their eyes,
    and they saw, and behold, they were in the midst of Samaria.
  hin-2017: जब वे सामरिया में आ गए, तब एलीशा ने कहा, “हे यहोवा, इन लोगों की आँखें
    खोल कि देख सकें।” तब यहोवा ने उनकी आँखें खोलीं, और जब वे देखने लगे तब क्या देखा
    कि हम सामरिया के मध्य में हैं।
  wol-KYG: 'Ba ñu duggee Samari, Alyaasa dellu ñaan ne: «Aji Sax ji, ngalla ubbil
    bëti nit ñii, ñu gis.» Aji Sax ji muri seeni bët, ñu xoole rekk, gis ne ñu ngi
    biir Samari.'
  eng-YLT: And it cometh to pass, at their coming in to Samaria, that Elisha saith,
    'Jehovah, open the eyes of these, and they see;' and Jehovah openeth their eyes,
    and they see, and lo, in the midst of Samaria!
  kne-kne: Idi enggay sinenggep da sin siyodad, kanan Eliseo ay nankararag, “Yahweh,
    bokatam kod din mata da.” Binokatan Diyos din mata da et idi manmokilang da, kambaw
    wada da sin oneg di alad ed Samaria!
  eng-WYC-2017: And when they had entered into Samaria, Elisha said, Lord, open the
    eyes of these men, that they see now. And the Lord opened their eyes, and they
    saw, that they were in the midst of Samaria.
  eng-WMBB: When they had come into Samaria, Elisha said, “LORD, open these men’s
    eyes, that they may see.” The LORD opened their eyes, and they saw; and behold,
    they were in the middle of Samaria.
  urd-GVH: जब वह शहर में दाख़िल हुए तो इलीशा ने दुआ की, “ऐ रब, फ़ौजियों की आँखें खोल
    दे ताकि वह देख सकें।” तब रब ने उनकी आँखें खोल दीं, और उन्हें मालूम हुआ कि हम सामरिया
    में फँस गए हैं।
  rug-rug: Meke koasa totoso sipu nuquru la ia tugo rini sa vasileana lavata, si varavara
    gua pule se Ilaisa, “Kei Zihova, Mu va vaṉuni matadi, pude madi dodogorae si arini,”
    gua. Meke va tabea Tamasa sa nana vinaravara, meke va vaṉuni Sa sari na matadi,
    meke gilania rini sapu ele pa korapa popoa Sameria si arini.
  gaz-gaz: Erga isaan magaalaa sana seenanii booddee Elsaaʼi, “Yaa Waaqayyo akka isaan
    arguu dandaʼaniif ija jara kanaa baniif” jedhe. Waaqayyos ija isaanii ni baneef;
    isaanis akka Samaariyaa keessa jiran ni argan.
  fra-LSG: 'Lorsqu’ils furent entrés dans Samarie, Élisée dit: Éternel, ouvre les
    yeux de ces gens, pour qu’ils voient! Et l’Éternel ouvrit leurs yeux, et ils virent
    qu’ils étaient au milieu de Samarie.'
  gnn-gnn: Ŋayi gäŋalanydja walalanha, ga djuḏupmaraŋala ŋilitjarana ŋunhimalayi ṉapuŋga'lilina
    yana. Bala Yelatjiya bukumirriyaŋala, “Garray ḻapmaraŋa maŋutji walalanha, walala
    yurru nhämana.” Dhunupa nhäŋalana dhika walala biyapul; walala nhäŋala ŋunhi walalanydja
    ŋunhina djinawa'na bäymana ŋunhiliminayi ḻoḻuŋurana, ṉapuŋga'na wal'ŋu.
  yal-yal: E to so Samari taani, Elise yi a fala, a naxa, “Alatala muxuni itoe yɛɛne
    rabi, e xa toon ti.” Alatala yi e yɛɛne rabi, e a to, e Samari taan tagini.
  haw-1868: A hiki lakou i Samaria, i aku la o Elisai, E Iehova, e hookaakaa ae oe
    i ko lakou nei maka, i ike ai lakou. A hookaakaa ae la o Iehova i ko lakou maka,
    a ike lakou, aia hoi lakou iwaena konu o Samaria.
  arb-NAV: 'فَلَمَّا أَصْبَحُوا دَاخِلَ السَّامِرَةِ صَلَّى أَلِيشَعُ قَائِلاً: «يَا
    رَبُّ افْتَحْ عُيُونَهُمْ فَيُبْصِرُوا». فَفَتَحَ الرَّبُّ عُيُونَهُمْ، وَإذَا
    بِهِمْ يَجِدُونَ أَنْفُسَهُمْ فِي وَسَطِ السَّامِرَةِ!'
  ewe-ewe: Esi woɖo Samaria la, Elisa do gbe ɖa be, “Yehowa, ʋu woƒe ŋkuwo azɔ ale
    be woakpɔ nu.” Yehowa wɔ nu si Elisa bia eye Siria ƒe aʋawɔlawo dze sii be yewole
    Samaria, le Israel ƒe fiadu la me!
  eng-LEE: And it came to pass, when they were come into Samaria, that Elisha' said,
    Lord, open the eyes of these, that they may see. And the Lord opened their eyes,
    and they saw, and, behold, they were in the midst of Samaria.
  asm-FB: চমৰিয়া আহি পোৱাৰ পাছত ইলীচাই ক’লে, “হে যিহোৱা, এই লোকসকলৰ চকু মুকলি কৰি
    দিয়ক যেন তেওঁলোকে দেখা পায়।” তেতিয়া যিহোৱাই তেওঁলোকৰ চকু মুকলি কৰি দিয়াত তেওঁলোকে
    দেখা পালে; তাতে তেওঁলোকে দেখিলে যে, তেওঁলোক চমৰীয়াৰ মাজত আছে।
  sus-A: عٍ تٌ سٌ نَا، عٍلِسٍ نَشَ عَلَتَلَ مَشَندِ، عَ شَ نَ مِشِيٍ يَ رَبْو، عَلَكٌ
    عٍ شَ تٌ تِ. عَلَتَلَ تٌ عٍ يَ رَبِ، عٍ نَشَ قَ عَ تٌ، عٍ نَ سَمَرِ تَا نَن كُي.
  fra-SBL: 'Lorsqu''ils furent entrés dans la Samarie, Élisée dit : « Yahvé, ouvre
    les yeux de ces hommes, afin qu''ils voient. » Yahvé leur ouvrit les yeux, et
    ils virent ; et voici, ils étaient au milieu de la Samarie.'
  hbo-hbo: וַיְהִי֮ כְּבֹאָ֣ם שֹׁמְרֹון֒ וַיֹּ֣אמֶר אֱלִישָׁ֔ע יְהוָ֕ה פְּקַ֥ח אֶת־עֵינֵֽי־אֵ֖לֶּה
    וְיִרְא֑וּ וַיִּפְקַ֤ח יְהוָה֙ אֶת־עֵ֣ינֵיהֶ֔ם וַיִּרְא֕וּ וְהִנֵּ֖ה בְּתֹ֥וךְ
    שֹׁמְרֹֽון׃
  kik-kik: Maarĩkia kũingĩra itũũra rĩu inene, Elisha akiuga atĩrĩ, “Jehova hingũra
    andũ aya maitho nĩgeetha mone.” Nake Jehova akĩmahingũra maitho, nao makĩona,
    magĩĩkora marĩ thĩinĩ wa Samaria.
  fra-NCL: 'Lorsqu’ils furent entrés dans Samarie, Elisée dit : « Yahweh, ouvrez les
    yeux de ces gens pour qu’ils voient ! » Et Yahweh ouvrit leurs yeux, et ils virent,
    et voici qu’ils étaient au milieu de Samarie.'
  cek-AK: Vangpui thungah akun o pacoengah, Elisha mah nihcae khaeah, Angraeng nihcae
    mah hnuk o thai hanah, hae kaminawk ih mik hae amtuengsak ah, tiah lawkthuih.
    Angraeng mah nihcae ih mik to amtuengsak; nihcae mah khet o naah, nihcae loe Samaria
    vangpui thungah ni oh o, tiah panoek o.
  cuk-cuk: 'Samaria-mosmargu, Eliseo, Bab-Jehováʼse goted, sogded: “Bab-Jehová, we-dulemar
    ibmar-mag-dakega be imake.” Geb, Bab-Jehová dulemar ibmar-mag-dakega imaksad.
    Sordamar nue-atakdemargu, Samaria-neggweburgi-gudii itoarmalad.'
  uig-CYR: 'Вә шундақ болдики, улар Самарийәгә киргәндә Елиша: И Пәрвәрдигар, уларниң
    көзлирини көрәләйдиған қилип ачқайсән, деди. Пәрвәрдигар уларниң көзлирини ачти;
    вә мана, улар Самарийәниң оттурисида туратти.'
  tel-2017: వారు షోమ్రోనులోకి వచ్చిన తరువాత ఎలీషా “యెహోవా, వీళ్ళు చూడాలి. వీళ్ళ కళ్ళు
    తెరువు” అని ప్రార్థన చేశాడు. అప్పుడు యెహోవా వాళ్ళ కళ్ళు తెరిచాడు. తాము షోమ్రోనులో
    ఉన్నామని వాళ్లకర్థమైంది.
  hat-BSA: 'Lè yo te rive Samarie, Élisée te di: “O SENYÈ, ouvri zye a moun sila yo
    pou yo kapab wè.” Konsa, SENYÈ a te ouvri zye yo pou yo te wè; epi vwala, yo te
    nan mitan Samarie.'
  kos-kos: Pacl se na ma elos utyak nu in siti ah, Elisha el pre ac fahk, “LEUM GOD,
    ikasla mutalos elos in liye.” LEUM GOD El lohng pre lal, ac ikasla mutalos ac
    elos liye tuh na elos oasr in acn Samaria.
  hbo-WLC: וַיְהִי֮ כְּבֹאָ֣ם שֹׁמְרוֹן֒ וַיֹּ֣אמֶר אֱלִישָׁ֔ע יְהוָ֕ה פְּקַ֥ח אֶת־עֵינֵֽי־אֵ֖לֶּה
    וְיִרְא֑וּ וַיִּפְקַ֤ח יְהוָה֙ אֶת־עֵ֣ינֵיהֶ֔ם וַיִּרְא֕וּ וְהִנֵּ֖ה בְּת֥וֹךְ
    שֹׁמְרֽוֹן׃
  ibo-ibo: Mgbe ha bịaruru Sameria, Ịlaisha kpere ekpere sị, “Biko, Onyenwe anyị,
    ugbu a meghee anya ha, ka ha hụ ụzọ.” Onyenwe anyị meghere anya ha dịka Ịlaisha
    kpere nʼekpere; ha matakwara na ha nọ na Sameria.
  ory-ory: ଏଥିରେ ସେମାନେ ଶମରୀୟାରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଇଲୀଶାୟ କହିଲେ, “ହେ ସଦାପ୍ରଭୋ, ଏ ଲୋକମାନେ
    ଯେପରି ଦେଖି ପାରିବେ, ଏଥିପାଇଁ ସେମାନଙ୍କ ଚକ୍ଷୁ ମୁକ୍ତ କର।” ତହୁଁ ସଦାପ୍ରଭୁ ସେମାନଙ୍କ ଚକ୍ଷୁ
    ମୁକ୍ତ କରନ୍ତେ, ସେମାନେ ଦେଖିଲେ, ଆଉ ଦେଖ, ସେମାନେ ଶମରୀୟାର ମଧ୍ୟରେ ଅଛନ୍ତି।
  chk-chk: Lon ewe chök otun, lupwen ra tolong lon ewe telinimw Samaria, Elisa a iotek,
    “Ai Samol mi Lapalap, kopwe aneneloi mesen ekei aramas.” Iei mine ewe Samol mi
    Lapalap a aneneloi meser, iwe ra küna pwe ra nom lukalapen ewe telinimw Samaria.
  rop-rop: Wal streidawei wen deibin gowin langa Sameriya, Ilaisha bin prei, “YAWEI,
    opinimap olabat ai.” En YAWEI bin ensim Ilaisha en imbin opinim olabat ai, en
    olabat bin luk miselp insaid langa Sameriya.
  ukr-1871: 'Як тільки ж прийшли вони в Самарию, рече Елисей: Господи! відкрий їм
    очі, щоб вони бачили. І відкрив їм Господь очі, й вони побачили себе в серединї
    в Самариї.'
  deu-1951: 'Und als sie nach Samaria kamen, sprach Elisa: HERR, öffne diesen die
    Augen, daß sie sehen! Und der HERR öffnete ihnen die Augen, daß sie sahen. Und
    siehe, da waren sie mitten in Samaria.'
  eng-JPS: 'And it came to pass, when they were come into Samaria, that Elisha said:
    ''LORD, open the eyes of these men, that they may see.'' And the LORD opened their
    eyes, and they saw; and, behold, they were in the midst of Samaria.'
  srp-1865: 'A kad doðoše u Samariju, reèe Jelisije: Gospode, otvori im oèi da vide.
    I Gospod im otvori oèi, i vidješe, a to bijahu usred Samarije.'
  lug-lug: Olwayingira mu kibuga, n’asaba Mukama nti, “Zibula amaaso g’abasajja bano,
    balabe.” Mukama n’azibula amaaso gaabwe, ne batunula, laba nga bali mu Samaliya
    wakati.
  heb-heb: ויהי כבאם שמרון ויאמר אלישע יהוה פקח את עיני אלה ויראו ויפקח יהוה את עיניהם
    ויראו והנה בתוך שמרון׃
  ben-IRV: তারা শমরিয়াতে ঢুকবার পর ইলীশায় বললেন, “হে সদাপ্রভু, এবার ওদের চোখ খুলে
    দাও, যেন ওরা দেখতে পায়।” তখন সদাপ্রভু তাদের চোখ খুলে দিলেন এবং তারা দেখল যে,
    তারা শমরিয়ার গিয়ে উপস্থিত হয়েছে।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਉਹ ਸਾਮਰਿਯਾ ਵਿੱਚ ਵੜੇ ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ, ਇਨ੍ਹਾਂ
    ਲੋਕਾਂ ਦੀਆਂ ਅੱਖੀਆਂ ਖੋਲ੍ਹ ਕਿ ਉਹ ਵੇਖਣ। ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹ ਦਿੱਤੀਆਂ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਅਸੀਂ ਸਾਮਰਿਯਾ ਦੇ ਵਿੱਚ ਹਾਂ।
  mya-JVB: မြို့ထဲသို့ ရောက် ပြီးမှ ဧလိရှဲ က၊ အိုထာဝရဘုရား ၊ ဤသူတို့သည် မြင် နိုင်မည်အကြောင်း
    သူ တို့၏ မျက်စိ ကို ဖွင့် တော်မူပါဟု ဆုတောင်းသည်အတိုင်း၊ သူ တို့၏မျက်စိ ကို ဖွင့်
    တော်မူသဖြင့် ၊ သူတို့သည် မြင် ၍ ရှမာရိ မြို့ထဲမှာ ရှိ သည်ဟု သိကြ၏
  tbg-tbg: Ho vika Sameria vatukaqi oriqetovaro Elisaava Nora Kotirara tiharo, Noravauvo,
    are vika avu rampai kaira qaiqaa koqemake tavaate, tuvaro Noravano Kotiva vika
    avu rampai komanta vika nái Sameria vatukaqi vaura kankomake tavora.
  hmo-hmo: Samaria dekenai idia raka vareai, vadaeni maoromaoro Elisaia ia gwau, “Lohiabada
    e, edia matana do oi kehoa, do idia itaia.” Unai dainai Lohiabada ese unai Suria
    taudia edia matana ia kehoa, vadaeni idia itaia, idia be Samaria hanua ena lalonai.
  urd-urd: जब वह सामरिया में पहुँचे तो इलीशा' ने कहा, “ऐ ख़ुदावन्द, इन लोगों की आँखें
    खोल दे, ताकि वह देख सके।” तब ख़ुदावन्द ने उनकी आँखें खोल दीं, उन्होंने जो निगाह
    की, तो क्या देखा कि सामरिया के अन्दर हैं।
  rus-SYN: 'Когда они пришли в Самарию, Елисей сказал: Господи! открой глаза им, чтобы
    они видели. И открыл Господь глаза их, и увидели, что они в средине Самарии.'
  bqc-SIM: 'Kɛ́ aa gɛ̃̀ wɛ̃́lɛpiu, ↄ̃ Ɛlizi mɛ̀: Dii, ǹ ń wɛ́ wɛ̃nɛ́ sa. Kɛ́ Dii
    ń wɛ́ wɛ̃̀nɛ́, aa gugwà aa è Samali wa kuu.'
  tcz-CHONGTHU: Samaria khopi chu alhunphat’un, Elisha atauvin, “O Pakai tun amit’u
    hasah kit’in lang kho musah tan,” ati. Hiti chun Pakaiyin amit’u ahasah in ahileh
    amaho Samaria khopi alailunga um ahiu akimudoh tauvin ahi.
  mar-mar: ते शोमरोन येथे आले तेव्हा अलीशा म्हणाला, “परमेश्वरा, आता यांना दिसू दे.
    त्यांचे डोळे उघड.” परमेश्वराने मग त्यांचे डोळे उघडले. तेव्हा त्या सैन्याला आपण
    शोमरोनामध्ये असल्याचे कळले.
  qub-qub: Chayaycachir Eliseoga Tayta Diosta mañacuran «Tayta Dios, cananga alli
    ricananpäna camacaycachiy» nir. Chaura Siria suldärucunaga sumaj ricchacurishancho
    Samaria siudächo caycashanta tantiyacuriran.
  bqp-bqp: 'Kũ ò gɛ̃̀ wɛ̃tɛ pìi gũn, akũ Ɛlisa pì: Dikiri, ǹ ń wɛ́ wɛ̃ńnɛ sà. Kũ
    Dikiri ń wɛ́ wɛ̃̀ńnɛ, ò gu gwà ò è Samarian ò kún.'
  hat-hat: 'Rive yo rive la, Elize lapriyè ankò, li di: —Seyè, louvri je yo pou yo
    wè! Seyè a louvri je yo. Yo wè yo te nan mitan lavil Samari.'
  eng-BSB: When they had entered Samaria, Elisha said, “O LORD, open the eyes of these
    men that they may see.” Then the LORD opened their eyes, and they looked around
    and discovered that they were in Samaria.
  eng-WEBPB: When they had come into Samaria, Elisha said, “LORD, open these men’s
    eyes, that they may see.” The LORD opened their eyes, and they saw; and behold,
    they were in the middle of Samaria.
  kbq-kbq: Hagi anama Sameria rankumapima ufretazageno'a, Elisa'a amanage hu'ne, Ra
    Anumzamoka ama sondia vahe'mokizmi zamavua erihari huge'za ete keho. Higeno Ra
    Anumzamo'a zamavua ete erihari hige'za kazana zamagra Sameria kumamofo amu'nompi
    mani'naze.
  nhe-BL: 'Huan quema ajsitoj nopona, Eliseo sampa momaijto huan quiijto: “Ama TOTECO,
    xiquintlapohuili iniixtiyol para ma huelica ma tlachiyaca.” Huajca quiitaque para
    itztoque ipan altepetl Samaria tlen tlali Israel.'
  bus-bus: 'Kɛ̀ aↄ̃ gɛ̃̀ wɛ́tɛ pì guu, ben Ɛlisa bè: Dii, ǹ ń wɛ́ɛ wɛ̃ńnɛ sa. Kɛ̀
    Dii ń wɛ́ɛ wɛ̃̀ńnɛ, aↄ̃ guu gwà aↄ̃ↄ è kɛ̀ Samarian wà kún.'
  gub-BL: Tawhu pupe waneixe mehe we Erizew uze'eg nezewe Tupàn pe. — O Tupàn Tuweharupi
    Wiko Ma'e, emuehàpyhàgatu kar ne wà nehe kury. Tuwe wexak katu ma'e wà nehe kury,
    i'i izupe. Na'e Tupàn wexak katu wi kar ma'e Xir wanupe kury. A'e rupi wexak Xamari
    tawhu pupe weko haw wà.
  eng-DRA: 'And when they were come into Samaria, Eliseus said: Lord, open the eyes
    of these men, that they may see. And the Lord opened their eyes, and they saw
    themselves to be in the midst of Samaria.'
