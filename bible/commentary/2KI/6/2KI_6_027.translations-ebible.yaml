verse: 2KI.006.027
translations:
  mal-C: “യഹോവ നിങ്ങളെ രക്ഷിക്കുന്നില്ലെങ്കിൽ ഞാൻ എങ്ങനെ നിങ്ങളെ രക്ഷിക്കും? മെതിക്കളത്തിൽനിന്നോ?
    മുന്തിരിച്ചക്കിൽനിന്നോ?” എന്ന് രാജാവു ചോദിച്ചു.
  deu-TKW: 'Er aber sprach: Hilft dir Jahwe nicht, woher soll ich dir helfen? Von
    der Tenne oder von der Kelter?'
  lin-lin: 'Mokonzi azongisaki : — Soki Yawe asungi yo te, esika nini ngai nakozwa
    lisungi mpo na kosunga yo ? Nazangi vino to ble ya kopesa yo.'
  eng-LSV: And he says, “YHWH does not save you—from where do I save you? Out of the
    threshing-floor or out of the wine-vat?”
  eng-GNV: And he said, Seeing the Lord doeth not succour thee, howe shoulde I helpe
    thee with the barne, or with the wine presse?
  eng-WEBSTER: And he said, If the LORD doth not help thee, whence shall I help thee?
    out of the barn-floor, or out of the wine-press?
  nhw-BL: 'Huan ya quiijto: ―Sintla amo mitzpalehuía TOTECO, ¿quenicatza huelis nimitzpalehuis
    na? Amo nijpiya tlacualistli, niyon tlaili para nimitzmacas.'
  swh-ONEN: Mfalme akajibu, “Ikiwa Bwana hakusaidii, nitakutolea wapi msaada? Je,
    ni kutoka kwenye sakafu ya kupuria? Au kwenye shinikizo la divai?”
  bba-bba: Mɑ sinɑ boko u nùn wisɑ u nɛɛ, Gusunɔ ù kun nun fɑɑbɑ kue, nɛnɑ kon sere
    kpĩ n nun fɑɑbɑ ko? A wɑ nɑ dobi nɛniwɑ? Ǹ kun mɛ resɛm tɑmɑ ɑ wɑ nɑ nɛni?
  eng-KJVCPB: And he said, If the Lord do not help thee, whence shall I help thee?
    out of the barnfloor, or out of the winepress?
  luo-luo: Ruoth nodwoke niya, “Ka Jehova Nyasaye ok konyi, ere kama dayudnie konyruok.”
    Dobed kar dino cham, koso kar biyo divai?
  meu-meu: Ia eto, Bema Iehova ese basine durumu, lau na ede amo baina durumu? Uit
    ikwadilaina gabuna amo eiava vine itaolaina gabuna amo a?
  npi-ULB: तिनले भने, “परमप्रभुले नै तिमीलाई मदत गर्नुहुन्‍न भने म कसरी तिमीलाई मदत
    गर्न सक्छु र ? खलो वा दाखको कोलबाट कुनै कुरो आउँदैछ र ?”
  yor-yor: Ọba sì dá a lóhùn pé, “Bí Olúwa kò bá gbà ọ́, níbo ni èmi yóò gbé ti gbà
    ọ́? Láti inú ilẹ̀ ìpakà, tàbí láti inú ibi ìfúntí?”
  pes-OPCB: 'پادشاه جواب داد: «اگر خداوند به داد تو نرسد، از من چه کاری ساخته است؟
    از کدام خرمنگاه و چرخشت می‌توانم چیزی به تو بدهم؟'
  tgl-ULB: Sinabi niya, “Kung hindi ka tinutulungan ni Yahweh, paano kita matutulungan?
    Mayroon bang nanggagaling sa giikan o pigaan ng alak?”
  cbu-NT: Kuraksha, Apanlltaa shiyaam nda istaku, ¿nuwnaashtaja istachee? ¿Nuwshtaja
    shiyaam tiriku, vinootstam panaychee?
  hui-hui: Ani layagola ibugua ladai bialu lalu, Anduane Homogohanda í̠ biamogo nabiyagua
    nde i̱na í̠ agua bialu biamogo buliyabe. I̱na widi waini ibarubi ngelo kone í̠
    de hendedebe, lene.
  mya-mya: မင်း​ကြီး​က``သင့်​အား​ထာ​ဝရ​ဘု​ရား​ကယ်​တော် မ​မူ​လျှင် ငါ​အ​ဘယ်​သို့​ကယ်​နိုင်​ပါ​မည်​နည်း။
    ငါ့​မှာ​ဂျုံ​ဆန်​သော်​လည်း​ကောင်း၊ စ​ပျစ်​ရည် သော်​လည်း​ကောင်း​ရှိ​ပါ​သ​လော။-
  bod-N: རྒྱལ་པོས་ཁོ་མོ་ལ། གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་རང་སྐྱོབ་པར་མི་མཛད་ན། ངས་ཁྱོད་རང་གང་ནས་སྐྱོབ་པར་བྱའམ།
    གཡུལ་ཁའམ་ཡང་ན་རྒུན་འབྲུམ་འཚིར་གཞོང་གང་ནས་སྐྱོབ་པར་བྱའམ་ཞེས་གསུངས།
  sna-sna: Mambo akamupindura akati, “Kana Jehovha asingakubatsiri ini ndingakuwanira
    rubatsiro kupi? Kubva paburiro here? Kubva pachisviniro chewaini here?”
  spa-BLM: 'Dijo: “Si Yahvé no te ayuda, ¿de dónde podría sacar ayuda para ti? ¿De
    la era, o del lagar?”'
  cac-cac: 'Ix tac''vi vin̈ rey chi'': —Tato max ach colji yuj Jehová, ¿tom a into
    val tic ol ach in colo''? ¿Tom ol yal vac''an ixim a trigo yed'' a vino?'
  swh-ULB: Akasema, “Kama Yahwe hawezi kukusaidia, je nitakusaidiaje? je kuna kitu
    chochote kinakuja kutoka sehemu ya kupuria nafaka au shinikizoni?”
  bel-bel: 'І сказаў ён: калі не паможа табе Гасподзь, з чаго я памагу табе? ці з
    гумна, ці з чавільні?'
  deu-ELBBK: 'Aber er sprach: Hilft dir der HERR nicht, woher sollte ich dir helfen?
    Von der Tenne oder von der Kelter?'
  mbb-OT: Midtavak haazà is hadì te, “Emun kenè ka edtevangan te Nengazen ne hengkey
    is kedì he egkehimu? Wazè ku en trigu etawa vinu he igkeveǥey ku kenikew.”
  mal-2015: 'അതിന്നു അവൻ: യഹോവ നിന്നെ രക്ഷിക്കുന്നില്ലെങ്കിൽ ഞാൻ എവിടെനിന്നു തന്നു
    നിന്നെ രക്ഷിക്കേണ്ടു? കളപ്പുരയിൽനിന്നോ മുന്തിരിച്ചക്കിൽനിന്നോ എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Ov lake phenďa: „Te tuke o RAJ na pomožinela, sar tuke me šaj pomožinav?
    La pšeňicaha, abo la moľaha?“'
  pes-OPV: 'او گفت: «اگر خداوند تو رامدد نکند، من از کجا تو را مدد کنم؟ آیا از خرمن
    یا از چرخشت؟»'
  ron-1924: 'Ел а рэспунс: „Дакэ ну те скапэ Домнул, ку че сэ те скап еу? Ку венитул
    арией сау ал тяскулуй?”'
  ben-OBCV: রাজামশাই উত্তর দিলেন, “সদাপ্রভু যদি তোমায় সাহায্য না করলেন, তবে আমি কোথা
    থেকে তোমায় সাহায্য করব? খামার থেকে? দ্রাক্ষাপেষাই কল থেকে?”
  som-som: Oo isna wuxuu ku yidhi, Naa haddii uusan Rabbigu ku caawin, anigu xaggee
    baan kaa caawinayaa? Naa ma waxaan kaa caawinayaa meesha hadhuudhka lagu tumo;
    mase meesha canabka lagu tuujiyo?
  lat-VUC: 'Qui ait: Non te salvat Dominus: unde te possum salvare? de area, vel de
    torculari? Dixitque ad eam rex: Quid tibi vis? Quæ respondit:'
  eng-ASVBT: And he said, If Jehovah do not help thee, whence shall I help thee? out
    of the threshing floor, or out of the winepress?
  ita-1885: 'Ed egli disse: Il Signore non ti salva; onde ti darei io salvezza? dall''aia,
    o dal torcolo?'
  eng-LXXUP: And he said to her, Unless the Lord help thee, whence shall I help thee?
    from the corn floor, or from the winepress?
  eng-ULB: He said, “If Yahweh does not help you, how can I help you? Is there anything
    coming from the threshing floor or winepress?”
  spa-VBL: “Si el Señor no te ayuda, ¿por qué crees que yo puedo ayudarte?” , respondió
    el rey. “No tengo grano de la era, ni vino del lagar”.
  fra-_FOB: 'Et il dit: Si l''Éternel ne te secourt pas, d''où te secourrais-je? Serait-ce
    de l''aire ou du pressoir?'
  mal-mal: 'അതിന് അവൻ: “യഹോവ നിന്നെ രക്ഷിക്കുന്നില്ലെങ്കിൽ ഞാൻ എവിടെനിന്ന് നിനക്ക്
    രക്ഷ കണ്ടെത്തും? മെതിക്കളത്തിൽ നിന്നോ, മുന്തിരിച്ചക്കിൽനിന്നോ?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Bādshāh ne jawāb diyā, “Agar Rab āp kī madad nahīṅ kartā to maiṅ kis tarah
    āp kī madad karūṅ? Na maiṅ gāhne kī jagah jā kar āp ko anāj de saktā hūṅ, na angūr
    kā ras nikālne kī jagah jā kar āp ko ras pahuṅchā saktā hūṅ.
  suz-BL: मिनु पिपमी “परमप्रभु यावेमी इ कली वारच पवल। गो ते रे वारच पाइक्‍नना? अन्‍न
    तुप्‍तीक रे देय अङगुर ख्राक्‍तीक रे?” देंमाक्‍त।
  ita-1927: 'Il re le disse: “Se non t’aiuta l’Eterno, come posso aiutarti io? Con
    quel che dà l’aia o con quel che dà lo strettoio?”'
  ckb-ckb: 'ئەویش وەڵامی دایەوە: «ئەگەر یەزدان یارمەتیت نەدات، من بە چی یارمەتیت بدەم؟
    بە جۆخینەکە یان بە مەی گوشەرەکە؟»'
  eng-BBE: And he said, If the Lord does not give you help, where am I to get help
    for you? from the grain-floor or the grape-crusher?
  kan-OKCV: ಅದಕ್ಕವನು, “ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಸಹಾಯ ಮಾಡದೆ ಹೋದರೆ, ನಾನು ಎಲ್ಲಿಂದ ನಿನಗೆ ಸಹಾಯ
    ಮಾಡಲಿ? ಕಣದಿಂದಲೋ, ದ್ರಾಕ್ಷಿ ಆಲೆಯಿಂದಲೋ?” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: யெகோவா உனக்கு உதவி செய்யாதிருந்தால் நான் எதிலிருந்து எடுத்து
    உனக்கு உதவி செய்ய முடியும்? களஞ்சியத்திலிருந்தா, ஆலையிலிருந்தா என்று சொல்லி,'
  spa-RV-1909: 'Y él dijo: Si no te salva Jehová, ¿de dónde te tengo de salvar yo?
    ¿del alfolí, ó del lagar?'
  ron-BTF: 'Și el a spus: Dacă DOMNUL nu te ajută, de unde să te ajut eu? Din hambar,
    sau din teasc?'
  eng-WEBP: He said, “If the LORD doesn’t help you, where could I get help for you?
    From the threshing floor, or from the wine press?”
  eng-FBV: “If the Lord doesn't help you, why would you think I can help you?” the
    king replied. “I don't have grain from the threshing floor, or wine from the winepress.”
  nld-1939: 'Hij antwoordde: Als Jahweh u niet helpt, hoe zal ik het dan kunnen? Soms
    met iets van de dorsvloer of perskuip2?'
  nch-BL: 'Huan ya quiijto: ―Sinta amo mitzpalehuía TOTECO, ¿quenicatza huelis nimitzpalehuis
    na? Amo nijpiya tacualisti, yon taili para nimitzmacas.'
  vie-1934: 'Vua nói: Nếu Đức Giê-hô-va không cứu ngươi, thì ta lấy đâu đặng cứu ngươi?
    Bởi sân đạp lúa hay là bởi nơi ép rượu sao?'
  hin-CV: राजा ने उत्तर दिया, “यदि याहवेह ही तुम्हारी सहायता नहीं करते, तो मैं तुम्हारी
    क्या सहायता कर सकता हूं, क्या, खलिहान से या अंगूर-रस के कुंड से?”
  spa-BES: 'Y él dijo: Si el Señor no te ayuda, ¿dónde voy a buscarte ayuda? ¿Desde
    el suelo de grano o la trituradora de uvas?'
  tdx-tdx: Le hoe re, Naho tsy mandrombak’ azo t’Iehovà, aia ty hañolorako azo? he
    boak’ an-toem-pamofohañe, ke boak’ am-pipiritan-divay ao?
  tha-KJV: พระองค์​ตรั​สว​่า “ถ้าพระเยโฮวาห์​มิได้​ทรงช่วยเจ้า เราจะช่วยเจ้าได้จากไหน
    จากลานนวดข้าวหรือจากบ่อย่ำองุ่นหรือ”
  por-BR-2018: 'E ele disse: Se o SENHOR não te salva, de onde eu tenho de te salvar?
    Do granário, ou da prensa de uvas?'
  deu-ELO: 'Aber er sprach: Hilft dir Jehova nicht, woher sollte ich dir helfen? Von
    der Tenne oder von der Kelter?'
  eng-WYC-2018: Which said, Nay, the Lord save thee; whereof may I save thee? (out)
    of [the] cornfloor, either (out) of [the] presser? (Who said, No, the Lord save
    thee! from where can I save thee? out of the threshing floor, or out of the winepress?)
  epo-epo: 'Li respondis: Se la Eternulo vin ne helpas, el kio do mi vin helpos? ĉu
    el la draŝejo aŭ ĉu el la vinpremejo?'
  uig-PIN: 'U: Əgǝr Pǝrwǝrdigar sanga yardǝm bǝrmisǝ, mǝn sanga ⱪandaⱪ yardǝm ⱪilay?
    Ya hamandin ya üzüm kɵlqikidin yardǝm tepilamdu?, — dedi.'
  beo-beo: E bu adole i, “Hina Gode da di hame fidimu galea, na da dima adi fidisu
    hamoma:bela:? Na da widi amola waini ganabela:? Hame gala!
  tpi-OTNT: Na king i bekim tok olsem, “Sapos Bikpela i no inap helpim yu, orait bai
    mi helpim yu olsem wanem? Yu ting mi gat wit na wain, a?”
  hau-SA: Sai sarki ya amsa ya ce, “In Ubangiji bai taimake ki ba, me zan iya yi?
    Ina da hatsi ko ruwan inabin da zan ba ki ne?”
  uig-LAT: 'U: Eger Perwerdigar sanga yardem bermise, men sanga qandaq yardem qilay?
    Ya xamandin ya üzüm kölchikidin yardem tépilamdu?, — dédi.'
  nde-nde: Inkosi yaphendula yathi, “Nxa uThixo engakusizi, mina kambe ngizaluthatha
    ngaphi uncedo? Ngizaluthatha esikhamelweni sewayini yini loba esizeni sokubhulela
    na?”
  ton-ton: Pea naʻe pehē ʻe ia, “Kapau ʻe ʻikai fakamoʻui koe ʻe Sihova, ʻe fēfē ʻa
    ʻeku tokoni koe ʻeau? Mei he tukuʻanga uite, pe mei he tataʻoʻanga uaine?”
  ces-1613: 'Kterýž řekl: Jestliť nespomůže Hospodin, odkud já mám pomoci tobě? Zdali
    z humna aneb z presu?'
  eng-WMB: He said, “If the LORD doesn’t help you, where could I get help for you?
    From the threshing floor, or from the wine press?”
  tam-TCV: அரசன் அதற்குப் பதிலாக, “யெகோவா உனக்கு உதவிசெய்யாவிட்டால் நான் எங்கேயிருந்து
    உனக்கு உதவிசெய்ய முடியும்? சூடடிக்கும் களத்திலிருந்தா அல்லது திராட்சை ஆலையிலிருந்தா?”
    என்று கேட்டான்.
  ceb-ULB: Miingon siya, “Kung wala ka gitabangan ni Yahweh, unsaon man nako pagtabang
    kanimo? Aduna bay nagagikan sa giokanan o sa pug-anan ug ubas?”
  pol-UBG: 'Odpowiedział: Jeśli PAN cię nie uratuje, jakże ja ciebie uratuję? Czy
    z klepiska lub z tłoczni?'
  agr-agr: 'Tusa tama nii ayaak: “¿Tuke Pujuukesh yaimpatsu nunash wisha itug yaigtagmeki?
    ¡Trigo amamainuk minak atsugtawai!'
  kyc-kyc: Dokopa baame isingi lamaiyuo, Kamongo dokome emba nyisa nara ramo doko
    apa pyuo nambame emba nyisakaro ingilyape? Nambana witi panda waene mende silyase?
  urd-GVU: بادشاہ نے جواب دیا، ”اگر رب آپ کی مدد نہیں کرتا تو مَیں کس طرح آپ کی مدد
    کروں؟ نہ مَیں گاہنے کی جگہ جا کر آپ کو اناج دے سکتا ہوں، نہ انگور کا رس نکالنے
    کی جگہ جا کر آپ کو رس پہنچا سکتا ہوں۔
  deu-1912: 'Er sprach: Hilft dir der HERR nicht, woher soll ich dir helfen? von der
    Tenne oder der Kelter?'
  kan-2017: ಅರಸನು ಆಕೆಗೆ, “ಯೆಹೋವನು ನಿನ್ನನ್ನು ರಕ್ಷಿಸದಿದ್ದರೆ ನಾನು ಹೇಗೆ ರಕ್ಷಿಸಬಹುದು? ಕಣದಲ್ಲಾಗಲಿ,
    ದ್ರಾಕ್ಷಿ ಆಲೆಯಲ್ಲಾಗಲಿ ಏನಾದರೂ ಉಂಟೋ” ಎಂದು ಕೇಳಿ,
  yap-yap: Me fulweg ni ga’ar, “Fa’anra dabi ayuwegnem SOMOL, me ere mange mit i ayuw
    e rayag ni nggu pi’ ngom? Dariy e wheat nge wayin rog.
  hlt-MCSB: Tedae, “BOEIPA loh nang n'khang pawt atah me lamkah nim? Cangtilhmuen
    lamkah nim? va-am lamkah nim nang kang khang eh?” a ti nah.
  mdy-ETH: ካኣቲ ዒዞ ኮይላ፦ «ናንጊና ናንጋ ጎዳ ኔና ማኣዳኒ ጌይባኣንቴ ታኣኒ ኔና ዓይጎ ማኣዳኒ ዳንዳዓይ? ዛርጌ ታኣኮ
    ዓኣ ጌዔምሞ? ጩኡጶና ዎይኔ ዓኣኔ ጌይዳይ ኔ ጋዓሢ?
  twi-ASANTE: Ɔbuaa no sɛ, “Sɛ Awurade ammoa wo a, ɛdeɛn na mɛtumi ayɛ? Menni aduane
    anaa nsa a mede bɛma wo.”
  eng-WEBU: He said, “If the LORD doesn’t help you, where could I get help for you?
    From the threshing floor, or from the wine press?”
  wal-wal: Waassin kawoi o, “Nena GODAI maaddennan ixxikko, taani neeyyo maaduwaa
    auppe demmanau danddayiyaanaa? Kattaa qoxxiyo audiyaappeeyye, woiniyaa aifiyaa
    gum77iyo sohuwaappee?” yaagiis.
  spa-PDDPT: 'Y él dijo: Si Yavé no te salva, ¿de dónde te salvo yo? ¿Con algo del
    granero o del lagar?'
  gun-gun: 'Huvixa ombovai vy aipoe''i: — Senhor nanepytyvõi ri ramo magui tu xee
    ajou ''rã roipytyvõ aguã? Mba''emo moa''yĩaty gui, tyrã pa uva onhamiaty gui teve
    ''rã ajou?'
  ilo-ULB: Kinunana, “No saannaka a tulungan ni Yahweh, kasanoka a matulungan? Adda
    kadi aniaman nga agtataud iti pagirikan wenno pagpespesan ti arak?”
  kpg-kpg: Gei mee ga helekai gi mee, “Maa Dimaadua la hagalee hagamaamaa goe, gei
    di maa di hagamaamaa aha belee hai ko au adu gi di goe? Au agu palaawaa mono waini
    i golo?
  uig-ARA: 'ئۇ: ئەگەر پەرۋەردىگار ساڭا ياردەم بەرمىسە، مەن ساڭا قانداق ياردەم قىلاي؟
    يا خاماندىن يا ئۈزۈم كۆلچىكىدىن ياردەم تېپىلامدۇ؟، ــ دېدى.'
  sus-sus: A naxa a yaabi, «Xa Alatala mu i rakisi, n tan i rakisima di? Sese mu na
    lonyi ma, sese mu na wɛni bogi sase kui.»
  pon-2006: Nanmwarkio eri sapeng, mahsanih, “Ma KAUN-O sohte ketin seweseiuk, a soangen
    sawas dah me I kak sewesehkin uhk? Pala mie rehi wahn pilawa de wain?
  jae-jae: Ma eŋ gêjô eŋ awa gebe “Embe Apômtau ênam aôm sa atom, go aê janam aôm
    sa amboac ondoc. Jakêŋ gêŋ aŋga andu tanac kôm ŋanô saŋa ma aŋga gamêŋ tapip wainŋa
    me.”
  ksd-ksd: 'Ma i ga biti: Gala ra Luluai pa na maravut u, ina maravut davatane u?
    Ma ra vit kan ra tavul a rararama vuia ba ra polo na vain kan ra tung na vain
    bar?'
  tur-YTC: “Eğer Yahve sana yardım etmezse, ben sana nereden yardım edebilirim? Harman
    yerinden mi, yoksa şarap teknesinden mi?” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῇ, μὴ σὲ σώσαι Κύριος, πόθεν σώσω σε; μὴ ἀπὸ ἅλωνος ἢ ἀπὸ
    ληνοῦ;
  ind-AYT: Jawabnya, “Jika TUHAN tidak menolongmu, dengan apakah aku dapat menolongmu?
    Dengan tempat pengirikankah atau dengan hasil pemerasan anggur?”
  nya-nya: Mfumu inayankha kuti, “Ngati Yehova sakuthandiza iwe, ine thandizo lako
    ndingalipeze kuti? Kuchokera ku malo opunthira tirigu kodi? Kuchokera kumalo opsinyira
    mphesa kodi?”
  hrv-hrv: 'On odgovori: “Neka ti pomogne Jahve! Kako ću ti ja pomoći? Nečim s gumna
    ili iz tijeska?”'
  mps-mps: Tama kingo e tama po wei ponani, “Tialima, Genuai Bidi Godigo nage tau
    sabo usu esiąbasowe, tialima eno mena tama nage tau saibawe? Nago homugo eno
    te sia gagawai nai wit me, me te wain wę, te nai si eno bede me munalubaso, nage
    tau somainu obawe, a?”
  tpi-tpi: Na king i bekim tok olsem, “Sapos Bikpela i no inap helpim yu, orait bai
    mi helpim yu olsem wanem? Yu ting mi gat wit na wain, a?”
  dan-1931: 'Han svarede: “Hjælper HERREN dig ikke, hvor skal så jeg skaffe dig Hjælp
    fra? Fra Tærskepladsen eller Vinpersen?”'
  vie-OVCB: 'Vua hỏi: “Nếu Chúa Hằng Hữu không cứu, ta cứu sao được? Vì ta đâu còn
    đập lúa, ép nho để có mà giúp chị?”'
  guj-2017: તેણે કહ્યું, “જો યહોવાહ તને મદદ ન કરે, તો હું તને કયાંથી મદદ કરું? ખળીમાંથી
    કે દ્રાક્ષકુંડમાંથી?”
  pon-2006A: Nanmwarkio eri sapeng, mahsanih, “Ma KAUN-O sohte ketin seweseiuk, a
    soangen sawas dah me I kak sewesehkin uhk? Pala mie rehi wahn pilawa de wain?
  por-BRBSL: 'Ele disse: “Se Javé não te ajuda, onde eu poderia conseguir ajuda para
    você? Da eira, ou do lagar?”'
  cth-cth: Siangpahrang ni BAWIPA laipalah hoi kai ni bangtelah hoi maw na kabawp
    thai han aw, cangkatin nah koe, misur katinnae koe lahoi atipouh.
  twi-twi: Obuaa no se, “Sɛ Awurade ammoa wo a, dɛn na metumi ayɛ? Minni aduan anaa
    nsa a mede bɛma wo.”
  hlt-hlt: Tedae, “BOEIPA loh nang n'khang pawt atah me lamkah nim? Cangtilhmuen lamkah
    nim? va-am lamkah nim nang kang khang eh?” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɛ̀ ti Yiɛ̀ nKuyie nyí dɑ dɛɛtɛ́, míì
    bɑ́ɑ́ nɑ kɛ́ dɑ dɛɛtɛ́! Tidiitì í kpɑɑ́, yɛtebɛ mɛ nyí kpɑɑ́.'
  msy-2020: Ezɨ atrivim kamaghɨn an akam ikaragha ghaze, “Nɨ ti ghaze, kɨ wit ko wain
    iti, a? Kɨ ua manmaghɨn ian akuragham? Puvatɨ. Ikiavɨra Itir God ti nɨn akuragham.”
  dop-dop: 'Ntɛnɑ wulɑʋ sɩ: Ye Tɑcɑɑ tɑ wɑɑsɩ-ŋ, mɑɑ pǝsǝɣɩ. Pǝ tɑ kɑɑsɩ pʋlʋ, pɑɑ
    tɔɣɔnɑɣɑ pee pɑɑ sʋlʋm.'
  azb-azb: 'Padşah dedi: «Rəbb sənə kömək etməsə, mən sənə necə kömək edim? Xırmandan
    yoxsa üzümsıxandan?»'
  eng-DBY: And he said, If Jehovah do not help thee, whence should I help thee? Out
    of the threshing-floor, or out of the winepress?
  hin-2017: उसने कहा, “यदि यहोवा तुझे न बचाए, तो मैं कहाँ से तुझे बचाऊँ? क्या खलिहान
    में से, या दाखरस के कुण्ड में से?”
  wol-KYG: 'Mu ne ko: «Bu la Aji Sax ji walluwul, nu ma lay walloo? Du pepp, du ndoxum
    reseñ ju ma la mana may.»'
  eng-YLT: And he saith, 'Jehovah doth not save thee — whence do I save thee? out
    of the threshing-floor, or out of the wine-vat?'
  eng-WYC-2017: Which said, Nay, the Lord save thee; whereof may I save thee? out
    of [the] cornfloor, either out of [the] presser [or wine press]?
  eng-WMBB: He said, “If the LORD doesn’t help you, where could I get help for you?
    From the threshing floor, or from the wine press?”
  urd-GVH: बादशाह ने जवाब दिया, “अगर रब आपकी मदद नहीं करता तो मैं किस तरह आपकी मदद
    करूँ? न मैं गाहने की जगह जाकर आपको अनाज दे सकता हूँ, न अंगूर का रस निकालने की
    जगह जाकर आपको रस पहुँचा सकता हूँ।
  rug-rug: Meke olaṉa sa baṉara, “Be lopu toka nigo e Zihova si goi, si nasa si kote
    boka ponigo rau? Na ari gequ huiti na vaeni si rau?
  gaz-gaz: Mootichi immoo akkana jedhee deebiseef; “Yoo Waaqayyo si hin gargaarin
    ani eessaan gargaarsa siif arga? Oobdii midhaanii irraa moo? Iddoo wayinii itti
    cuunfan irraa?”
  fra-LSG: 'Il répondit: Si l’Éternel ne te sauve pas, avec quoi te sauverais-je?
    Avec le produit de l’aire ou du pressoir?'
  gnn-gnn: '@see-verse:2KI.006.026'
  yal-yal: A yi a yabi, a naxa, “Xa Alatala mi i rakisi, n tan i rakisɛ nanse ra?
    Murutu dɔnxɛ mi fa na, minse dɔnxɛ mi na.”
  haw-1868: I aku la ia, a i ole o Iehova e kokua mai ia oe, ma ka mea hea anei e
    kokua aku ai au ia oe? ma kahi e hehi ai i ka palaoa anei, a ma kahi e kaomi ai
    i ka waina anei?
  arb-NAV: 'فَقَالَ لَهَا: «إِنْ لَمْ يُغِثْكِ الرَّبُّ، فَمِنْ أَيْنَ يُمْكِنُنِي
    أَنْ أَحْصُلَ لَكِ عَلَى الْغَوْثِ؟ أَمِنْ قَمْحِ الْبَيْدَرِ أَمْ مِنْ نَبِيذِ
    الْمِعْصَرَةِ؟»'
  ewe-ewe: Fia la gblɔ nɛ be, “Ne Yehowa mekpe ɖe ŋuwò o ɖe, nu ka nye, amegbetɔ mate
    ŋu awɔ? Nuɖuɖu alo wain mele asinye mana wò o.
  eng-LEE: And he said, If the Lord do not help thee, whence shall I help thee? shall
    it be out of the threshing-floor, or out of the wine-press?
  asm-FB: ৰজাই ক’লে, “যিহোৱাই যদি সহায় নকৰে, তেন্তে মই ক’ৰ পৰা তোমাক সহায় কৰিব পাৰোঁ?
    মৰণা মৰা খলাৰ পৰা নে দ্ৰাক্ষাকুণ্ডৰ পৰা?”
  sus-A: عَ نَشَ عَ يَابِ، «شَ عَلَتَلَ مُ عِ رَكِسِ، ﭑ تَن عِ رَكِسِمَ دِ؟ سٍسٍ مُ
    نَ لٌنيِ مَ، سٍسٍ مُ نَ وّنِ بٌفِ سَسٍ كُي.»
  fra-SBL: 'Il dit : « Si Yahvé ne te secourt pas, où pourrais-je trouver du secours
    pour toi ? De l''aire de battage, ou du pressoir ? »'
  hbo-hbo: וַיֹּ֙אמֶר֙ אַל־יֹושִׁעֵ֣ךְ יְהוָ֔ה מֵאַ֖יִן אֹֽושִׁיעֵ֑ךְ הֲמִן־הַגֹּ֖רֶן
    אֹ֥ו מִן־הַיָּֽקֶב׃
  kik-kik: Nake mũthamaki akĩmũcookeria atĩrĩ, “Angĩkorwo Jehova ndangĩgũteithia-rĩ,
    niĩ ingĩkũrutĩra ũteithio kũ? Nĩ kuuma kĩhuhĩro-inĩ kĩa ngano, kana nĩ kuuma kĩhihĩro-inĩ
    kĩa ndibei?”
  fra-NCL: 'Il dit : « Si Yahweh ne te sauve pas, avec quoi pourrais-je te sauver ?
    Avec le produit de l’aire ou du pressoir »'
  cek-AK: Siangpahrang mah, Angraeng mah na bom ai nahaeloe, kai mah kawbangmaw kang
    bomh thai tih? Cang atithaih ahmuen, misur thaih pasawhhaih thung hoiah maw kang
    bomh han? tiah a naa.
  cuk-cuk: 'Rey, ome-abin sogded: —Ar Bab-Jehová be-bendaksulile, ¿igi an be-imakmogosunna?
    ¿Orosgi-dakleged an bega ukosi? ¿An bega vino ukbalosi?'
  uig-CYR: 'У: Әгәр Пәрвәрдигар саңа ярдәм бәрмисә, мән саңа қандақ ярдәм қилай? Я
    хамандин я үзүм көлчигидин ярдәм тепиламду?, — деди.'
  tel-2017: అది విని రాజు “యెహోవాయే నీకు సహాయం చెయ్యడం లేదు. ఇక నేనేం చేస్తాను. ద్రాక్ష
    గానుగ నుండీ, ధాన్యపు కళ్ళం నుండీ ఏమన్నా వస్తుందా” అన్నాడు.
  hat-BSA: 'Wa a te di: “Si SENYÈ a pa ede ou, soti kibò mwen kab ede ou? Depi nan
    glasi vannen an, oswa avèk aparèy peze rezen an?”'
  kos-kos: Ac tokosra el topuk, “LEUM GOD El fin tia kasrekom, kasru fuka nga ac ku
    in oru nu sum? Ku mea, oasr wheat ku wain yuruk?
  hbo-WLC: וַיֹּ֙אמֶר֙ אַל־יוֹשִׁעֵ֣ךְ יְהוָ֔ה מֵאַ֖יִן אֽוֹשִׁיעֵ֑ךְ הֲמִן־הַגֹּ֖רֶן
    א֥וֹ מִן־הַיָּֽקֶב׃
  ibo-ibo: Ma eze zara sị ya, “Ọ bụrụ na Onyenwe anyị ekweghị inyere gị aka, ebee
    ka m ga-esi nwetara gị inyeaka? Ọ bụ site nʼebe ịzọcha ọka? Ka ọ bụ nʼebe ịzọcha
    mmanya vaịnị?”
  ory-ory: ତହିଁରେ ସେ କହିଲେ, “ଯେବେ ସଦାପ୍ରଭୁ ତୁମ୍ଭର ସାହାଯ୍ୟ ନ କରନ୍ତି, ତେବେ ମୁଁ କେଉଁଠାରୁ
    ତୁମ୍ଭକୁ ସାହାଯ୍ୟ କରିବି? କି ଖଳାରୁ କିଅବା ଦ୍ରାକ୍ଷାଯନ୍ତ୍ରରୁ?”
  chk-chk: Ewe king a üreni, “Are ewe Samol mi Lapalap esap alisuk, met sokun alilis
    üpwe alisi ngonuk? Üsap tongeni alisuk seni ewe lenien wichiwich umwun wiich ika
    seni ewe lenien üchüch wain.”
  rop-rop: Bat det king bin tok, “If YAWEI nomo album yu, wal wanim ai garra dum?
    Ai nomo garram eni daga o wain!
  ukr-1871: 'Він же відказав: Коли тобі не поможе Господь, так із чого я поможу тобі?
    з току, чи з вино-тискарнї?'
  deu-1951: 'Er aber sprach: Hilft dir der HERR nicht, von woher soll ich dir Hilfe
    bringen?'
  eng-JPS: 'And he said: ''If the LORD do not help thee, whence shall I help thee?
    out of the threshingfloor, or out of the winepress?'''
  srp-1865: 'A on reèe: Gospod ti ne pomaže, kako æu ti ja pomoæi? s gumna li, ili
    iz kace?'
  lug-lug: Kabaka n’amuddamu nti, “Mukama bw’ataakuyambe, nze nnaakuyamba ntya? Obuyambi
    nnaabuggya mu gguuliro oba mu ssogolero?”
  heb-heb: ויאמר אל יושעך יהוה מאין אושיעך המן הגרן או מן היקב׃
  ben-IRV: রাজা বললেন, “সদাপ্রভু যদি না রক্ষা করেন, আমি কোথা থেকে তোমাকে রক্ষা করব?
    খামার থেকে, না আঙ্গুর কুণ্ড থেকে?”
  pan-pan: ਉਸ ਨੇ ਅੱਗੋਂ ਆਖਿਆ, “ਜੇ ਯਹੋਵਾਹ ਹੀ ਤੈਨੂੰ ਨਾ ਬਚਾਵੇ ਤਾਂ ਮੈਂ ਤੈਨੂੰ ਕਿੱਥੋਂ ਬਚਾਵਾਂ?
    ਕੀ ਖਲਵਾੜੇ ਤੋਂ ਜਾਂ ਦਾਖ ਦੇ ਚੁਬੱਚੇ ਤੋਂ?”
  mya-JVB: ရှင်ဘုရင်က၊ ထာဝရဘုရား ကယ်မ တော်မ မူလျှင် ၊ ငါသည် အဘယ်သို့ ကယ်မ နိုင်မည်နည်း။
    စပါး နယ်ရာတလင်း၊ စပျစ်သီး နယ်ရာ ကျင်းထဲက ကယ်မရမည်လော ဟူ၍၎င်း၊”
  tbg-tbg: Minti tuvaro avuhainaava nai tiva amiro tiharo, Noravano Kotiva kia ai
    kahaqirera, te nantiakee ai kahaqirarave? Te uitivata uainivata kia vatauro, tiro.
  hmo-hmo: King ia gwau, “Bema Lohiabada ese oi ia durua lasi, lau ese edena bamona
    oi lau durua diba? Lau be mai egu uiti o uaina, a?”
  urd-urd: उसने कहा, “अगर ख़ुदावन्द ही तेरी मदद न करे, तो मैं कहाँ से तेरी मदद करूँ?
    क्या ख़लिहान से, या अंगूर के कोल्हू से?”
  rus-SYN: 'И сказал он: если не поможет тебе Господь, из чего я помогу тебе? с гумна
    ли, с точила ли?'
  bqc-SIM: 'Ɔ̃ kípi òɛ̀: Tó Dii i n suabao, má e mà n suaba má ni? Pↄ́wɛngbɛ̃kĩi
    ge vɛ̃ɛfɛ̃kĩi pↄe vĩe?'
  tcz-CHONGTHU: Chuin aman adonbut in, “Pakaiyin nakithopi louleh keiman ipi kabolpeh
    thei ding ham? Keiman changvohna pholla konin changla kanei tapon, lengpi twijong
    aheh lhahna a konin kanei tapon hoiya ipi kalah’a nang kapehding ham?” ati.
  mar-mar: इस्राएलचा राजा तिला म्हणाला, “जर परमेश्वर तुला मदत करत नाहीतर मी तुला कोठून
    मदत करु? खळ्यातून की द्राक्षकुंडातून?”
  qub-qub: 'Chaymi rayga niran: «Tayta Diospis mana yanapaycäshuptiquega ¿imanöpataj
    nogaga yanapäshayquipis? ¿Maypitataj goshayqui rïguta car, bïnuta carpis?'
  bqp-bqp: 'Akũ kína pìnɛ: Tó Dikiri dí n sura baro, mani le mà n sura ba deramɛɛ?
    Má pↄ́wɛ ke wɛ̃ vĩn yá?'
  hat-hat: 'Wa a reponn: —Si Seyè a pa ka fè anyen pou ou, kisa mwen menm, mwen ka
    fè pou ou. Kisa ou vle m'' ba ou: farin osinon diven?'
  eng-BSB: He answered, “If the LORD does not help you, where can I find help for
    you? From the threshing floor or the winepress?”
  eng-WEBPB: He said, “If the LORD doesn’t help you, where could I get help for you?
    From the threshing floor, or from the wine press?”
  kbq-kbq: Anage higeno kini ne'mo'a amanage huno asmi'ne, Ra Anumzamo'ma kazama nosanige'na,
    nagra nankna hu'na kaza hugahue? Kagrama antahinana witima neharaza kumapinti
    witia eri kamige, wainima regatatima nehaza kumapintira wainia eri'na kaza hugahuo?
    A'o anara osugahue.
  nhe-BL: 'Huan ya quiijto: ―Intla ax mitzpalehuía TOTECO, ¿quejatza huelis nimitzpalehuis
    na? Ax nijpiya tlacualistli, niyon tlaili para nimitzmacas.'
  bus-bus: 'Ben kína bènɛ: Tó Dii e n mì síro, mɛ́ e mà n mì sí diamɛ? Má blɛwɛɛ ke
    geepiwɛ̃ɛ vĩn yↄ́?'
  gub-BL: Uwazar tuwihawete ize'eg izupe. — Aze Tupàn Tuweharupi Wiko Ma'e nanepytywà
    kwaw nehe, napuner kwaw nepytywà haw rehe ihe nehe. Naheta kwaw ni arozràn ni
    win ihewe.
  eng-DRA: 'And he said: If the Lord doth not save thee, how can I save thee? out
    of the barnfloor, or out of the winepress? And the king said to her: What aileth
    thee? And she answered:'
