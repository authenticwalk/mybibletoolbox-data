verse: 2KI.006.017
translations:
  mal-C: “യഹോവേ, ഇവൻ കാണുന്നതിനായി ഇവന്റെ കണ്ണു തുറക്കണേ!” എന്ന് എലീശാ പ്രാർഥിച്ചു.
    അപ്പോൾ യഹോവ ആ ഭൃത്യന്റെ കണ്ണുതുറന്നു. ആഗ്നേയരഥങ്ങളും കുതിരകളുംകൊണ്ടു മല നിറഞ്ഞിരിക്കുന്നതായി
    അയാൾ കണ്ടു.
  deu-TKW: 'Und Elisa betete und sprach: Jahwe, öffne ihm doch die Augen, daß er sehe!
    Da öffnete Jahwe dem Diener die Augen, und er sah, wie der Berg rings um Elisa
    her mit Rossen und feurigen Wagen angefüllt war.'
  lin-lin: 'Elize asambelaki : — Oh Yawe, fungola ye miso mpo ete amona ! Yawe afungolaki
    miso ya mosali, mpe mosali atalaki ; amonaki bangomba mike etonda na bampunda
    mpe bashar ya moto zingazinga ya Elize.'
  eng-LSV: And Elisha prays and says, “YHWH, please open his eyes, and he sees”; and
    YHWH opens the eyes of the young man, and he sees, and behold, the hill is full
    of horses and chariots of fire around Elisha.
  eng-GNV: Then Elisha prayed, and saide, Lord, I beseech thee, open his eyes, that
    he may see. And the Lord opened the eyes of the seruant, and he looked, and beholde,
    the mountaine was full of horses and charets of fyre round about Elisha.
  eng-WEBSTER: 'And Elisha prayed, and said, LORD, I pray thee, open his eyes, that
    he may see. And the LORD opened the eyes of the young man; and he saw: and behold,
    the mountain was full of horses and chariots of fire around Elisha.'
  nhw-BL: 'Huan motlatlajti Eliseo ica TOTECO, huan quiijto: “Nimitztlajtlanía, TOTECO,
    xijtlapoli iixteyol para yaya ma tlachiya.” Huajca TOTECO quitlapoli iixteyol
    nopa tlatequipanojquetl huan quiitac ipan nochi tepeme onpano miyaqui soldados
    catli senquistoc tlilelemectli catli quiyahualohuayayaj Eliseo, sequin cahuayojtipa
    nemiyayaj huan sequin ipan tlahuilanca tepos carros.'
  swh-ONEN: Kisha Elisha akaomba, “Ee Bwana, mfumbue macho huyu mtumishi ili apate
    kuona.” Ndipo Bwana akayafumbua macho ya yule mtumishi, naye akatazama na kuona
    vilima vimejaa farasi na magari ya moto, yamemzunguka Elisha pande zote.
  bba-bba: Mɑ Elisee u Yinni Gusunɔ kɑnɑ u nɛɛ, ɑ nɛn ɑluwɑɑsi win nɔni wukio kpɑ
    u wɑ. Mɑ Yinni Gusunɔ u win nɔni wukiɑ. Yerɑ u deemɑ wee, dumi kɑ tɑbu kɛkɛ dɔ̃ɔɡii
    yi wɑ̃ɑ ɡuu ten wɔllɔ kpuro yi kɑ Elisee sikerenɛ.
  eng-KJVCPB: 'And Elisha prayed, and said, Lord, I pray thee, open his eyes, that
    he may see. And the Lord opened the eyes of the young man; and he saw: and behold,
    the mountain was full of horses and chariots of fire round about Elisha.'
  luo-luo: Kendo Elisha nolemo niya, “Jehova Nyasaye, yaw wangʼe mondo onen.” Eka
    Jehova Nyasaye noyawo wangʼ jatijno, kendo noneno farese kod geche lweny ewi got
    kolworo Elisha.
  meu-meu: Bena Elisaia e ḡuriḡuri, eto, Iehova e, na noimumu, ia matana a hapapa,
    baine itaia helaoreana. Taunabunai, Iehova ese una eregabe tauna matana e hapapadia,
    bena e itaia, ororo na lahi hosidia bona kariotadia ai e honu, idia ese Elisaia
    e ḡeḡea ahu.
  npi-ULB: एलीशाले प्रार्थना गरे, “हे परमप्रभु, यसका आँखा खोलिदिनुहोस् ताकि यसले देख्‍न
    सकोस् भनी म बिन्ती गर्छु।” तब परमप्रभुले त्यस सेवकका आँखा खोल्‍नुभयो, र त्यसले
    देख्यो । हेर, एलीशाको वरिपरि डाँडामा अग्‍निमय घोडाहरू र रथहरूले भरिएको थियो !
  yor-yor: Eliṣa sì gbàdúrà, “Olúwa, la ojú rẹ̀ kí ó ba à lè ríran.” Nígbà náà Olúwa
    la ojú ìránṣẹ́ náà, ó sì wò, ó sì rí òkè ńlá tí ó kún fún ẹṣin àti kẹ̀kẹ́ iná
    gbogbo yí Eliṣa ká.
  pes-OPCB: 'آنگاه الیشع چنین دعا کرد: «ای خداوند، چشمان او را باز کن تا ببیند!» خداوند
    چشمان خدمتکار الیشع را باز کرد و او دید کوههای اطراف پر از اسبان و ارابه‌های آتشین
    است.'
  tgl-ULB: Nanalangin si Eliseo at sinabing, “Yahweh, Nakiki-usap ako na buksan mo
    ang mga mata niya nang makakita siya.” Kaya't binuksan ni Yahweh ang mga mata
    ng kaniyang alipin at nakakita siya. Ang bundok ay puno ng mga kabayo at karwahe
    na nag-aapoy sa paligid ni Eliseo!
  cbu-NT: Tárangu, Elisew Apanllpasha tsiyatarangiya. Apaa, shiy tputsiri kapung puniku,
    anoo shaana wizpurirish tuyamandangi, tárangu, Apanllsha Elisewaam tiptsir wizpuree
    tuyamandarangu, Elisewshat tiptsir machip nap ashku, sundar zapan kapaachumun
    ashchiri tatsitaru, Elisewaam tapachindamaam kámanarsin parangiya.
  hui-hui: Ani lowa Elaisa ibugua Anduane Homogohondo bi lamialu lalu, Anduane Homogo-o
    agali ogo ibugua bi áyu larugo handa walia helo ibunaga de mo ngala ha, lene.
    Ani layaore Anduane Homogohanda biabe biahaga agali biagonaga de mo ngala hayagola
    ibugua handalu hearia nogo hosibi wai biagane karisibi dewaore hari bareha Elaisa
    bereago ho karulape hearia hendene. Nogo hosi karisidaruni ira hungu bialuhe handalehe
    hearia hendene.
  mya-mya: ထို​နောက်​သူ​သည်``အို ထာ​ဝရ​ဘု​ရား၊ ဤ​သူ​၏ မျက်​စိ​ကို​ဖွင့်​တော်​မူ​ပါ''
    ဟု​ဆု​တောင်း​သည် အ​တိုင်း​ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​သူ​၏​မျက်​စိ ကို​ဖွင့်​တော်​မူ​သ​ဖြင့်
    သူ​သည်​ဧ​လိ​ရှဲ​၏​ပတ် လည်​တောင်​ကုန်း​ပေါ်​၌ မီး​မြင်း​များ​နှင့်​မီး စစ်​ရ​ထား​များ​ပြည့်​နှက်​လျက်​နေ​သည်​ကို
    မြင်​လေ​၏။
  bod-N: དེ་ནས་ཨེ་ལི་ཤཱས་སྨོན་ལམ་བཏབ་སྟེ། ཀྱེ་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། ཁོའི་མིག་གིས་མཐོང་ཐུབ་པའི་ཕྱིར་དུ་མིག་འབྱེད་པར་མཛོད་ཅིག་ཅེས་ཞུས་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཞབས་ཕྱི་དེའི་མིག་ཕྱེས་པ་དང་ཁོས་བལྟས་པའི་ཚེ། ཀྱེ། ཨེ་ལི་ཤཱའི་མཐའ་འཁོར་གྱི་རི་བོ་དེ་ནི་མེ་རྟ་དང་ཤིང་རྟས་བཀང་ཡོད་པ་མཐོང་ངོ་།
    །
  sna-sna: Ipapo Erisha akanyengetera akati, “Haiwa Jehovha, svinudzai meso ake kuti
    aone.” Ipapo Jehovha akasvinudza meso omuranda, iye ndokutarisa akaona zvikomo
    zvakazara namabhiza nengoro dzomoto zvakakomba Erisha.
  spa-BLM: 'Eliseo oró y dijo: “Yahvé, por favor, abre sus ojos para que pueda ver.”
    Yahvé abrió los ojos del joven y vio; y he aquí que la montaña estaba llena de
    caballos y carros de fuego alrededor de Eliseo.'
  cac-cac: 'Ix och ijan vin̈aj Eliseo chi'' slesalvi d''a Jehová icha tic: Mamin tzin
    c''an d''ayach to tza jac sat vin̈ in checab'' tic, xchi vin̈. Ix jacji sat vin̈
    checab'' chi'' yuj Jehová, ix yilan vin̈ to a d''a sattac vitz yed'' d''a jolomtac
    vitz, toxon̈ej oyancot soldado d''a yib''an̈ chej yed'' d''a yoltac carruaje nab''a
    c''ac'', oyanoch d''a spatic yichan̈ vin̈aj Eliseo chi''.'
  swh-ULB: Elisha akajibu na kusema, “Yahwe, nakuomba kwamba utamfungua macho yake
    ili kwamba aweze kuona.” Ndipo Yahwe alipofungua macho ya mtumishi, na akaona.
    Kumbe, ule mlima ulikuwa umejaa farasi na magari ya farasi ya moto yamemzunguka
    Elisha!
  bel-bel: 'І маліўся Елісей і казаў: Госпадзе! разамкні яму вочы, каб ён убачыў.
    І разамкнуў Гасподзь вочы слузе, і ён убачыў, і вось, уся гара напоўнена конямі
    і калясьніцамі вогненнымі вакол Елісея.'
  deu-ELBBK: 'Und Elisa betete und sprach: HERR, öffne doch seine Augen, dass er sehe!
    Da öffnete der HERR die Augen des Knaben; und er sah: Und siehe, der Berg war
    voll feuriger Pferde und Wagen, rings um Elisa her.'
  mbb-OT: Ne zutun mid-ampù si Elisha te, “Nengazen luwisi nu is ked-ehè din su wey
    mekaahà sikandin.” Ne midluwisan te Nengazen is menge mata zin, ne neehè din is
    menge vuvungan diyà te peliǥuy ni Elisha he gurenab is hapuy he menge kudà wey
    kerwahi.
  mal-2015: 'പിന്നെ എലീശാ പ്രാർത്ഥിച്ചു: യഹോവേ, ഇവൻ കാണത്തക്കവണ്ണം ഇവന്റെ കണ്ണു തുറക്കേണമേ
    എന്നു പറഞ്ഞു. യഹോവ ബാല്യക്കാരന്റെ കണ്ണു തുറന്നു; എലീശയുടെ ചുറ്റും അഗ്നിമയമായ കുതിരകളും
    രഥങ്ങളും കൊണ്ടു മല നിറഞ്ഞിരിക്കുന്നതു അവൻ കണ്ടു.'
  rmc-rmc: 'Paľis pes o Elizeus modľinelas: „RAJEJA, mangav tut, phundrav leske o
    jakha, hoj te dikhel.“ Avke o RAJ phundraďa le sluhaske o jakha a ov jekhvareste
    dikhľa pro verchos pherdo graja the jagale verdana pašal o Elizeus.'
  pes-OPV: 'و الیشع دعا کرده، گفت: «ای خداوند چشمان او را بگشا تا ببیند.» پس خداوند
    چشمان خادم را گشود و او دید که اینک کوههای اطراف الیشع از سواران وارابه های آتشین
    پر است.'
  ron-1924: 'Елисей с-а ругат ши а зис: „Доамне, дескиде-й окий сэ вадэ.” Ши Домнул
    а дескис окий служиторулуй, каре а вэзут мунтеле плин де кай ши де каре де фок
    ымпрежурул луй Елисей.'
  ben-OBCV: আর ইলীশায় প্রার্থনা করলেন, “হে সদাপ্রভু, এর চোখ খুলে দাও, যেন এ দেখতে
    পারে।” তখন সদাপ্রভু সেই দাসের চোখ খুলে দিলেন, এবং সে তাকিয়ে দেখেছিল ইলীশায়ের
    চারপাশের পাহাড়গুলি ঘোড়া ও রথে ছেয়ে আছে।
  som-som: Markaasaa Eliishaa baryootamay oo yidhi, Rabbiyow, waxaan kaa baryayaa
    inaad ninkan indhaha u furtid wax ha arkee. Markaasaa Rabbigu ninkii dhallinyarada
    ahaa indhihii u furay, wax buuna arkay; oo wuxuu u jeeday fardo iyo gaadhifardood
    dab ah oo buurta ka buuxa ee Eliishaa ku wareegsan.
  lat-VUC: 'Cumque orasset Eliseus, ait: Domine, aperi oculos hujus, ut videat. Et
    aperuit Dominus oculos pueri, et vidit: et ecce mons plenus equorum et curruum
    igneorum in circuitu Elisei.'
  eng-ASVBT: 'And Elisha prayed, and said, Jehovah, I pray thee, open his eyes, that
    he may see. And Jehovah opened the eyes of the young man; and he saw: and, behold,
    the mountain was full of horses and chariots of fire round about Elisha.'
  ita-1885: 'Ed Eliseo orò, e disse: Deh! Signore, apri gli occhi di costui, acciocchè
    vegga. E il Signore aperse gli occhi del servitore, ed egli vide; ed ecco, il
    monte era pieno di cavalli, e di carri di fuoco, intorno ad Eliseo.'
  eng-LXXUP: 'And Elisha prayed, and said, Lord, open, I pray thee, the eyes of the
    servant, and let him see. And the Lord opened his eyes, and he saw: and, behold,
    the mountain was full of horses, and there were chariots of fire round about Elisha.'
  eng-ULB: Elisha prayed and said, “Yahweh, I beg that you will open his eyes that
    he may see.” Then Yahweh opened the servant's eyes, and he saw. Behold, the mountain
    was full of horses and chariots of fire around Elisha!
  spa-VBL: 'Eliseo oró diciendo: “Señor, por favor abre sus ojos para que pueda ver”.
    El Señor abrió los ojos del siervo, y cuando miró vio las colinas llenas de caballos
    y carros de fuego alrededor de Eliseo.'
  fra-_FOB: 'Et Élisée pria et dit: O Éternel, daigne ouvrir ses yeux et qu''il voie!
    Et l''Éternel ouvrit les yeux du serviteur, et il vit; et voici, la montagne était
    pleine de chevaux et de chars de feu, autour d''Élisée.'
  mal-mal: 'പിന്നെ എലീശാ പ്രാർത്ഥിച്ചു: “യഹോവേ, ഇവൻ കാണത്തക്കവണ്ണം ഇവന്റെ കണ്ണ് തുറക്കണമേ”
    എന്ന് പറഞ്ഞു. യഹോവ ഭൃത്യന്റെ കണ്ണ് തുറന്നു; എലീശയുടെ ചുറ്റും അഗ്നിമയമായ കുതിരകളും
    രഥങ്ങളും കൊണ്ട് മല നിറഞ്ഞിരിക്കുന്നത് അവൻ കണ്ടു.'
  urd-GVR: Phir us ne duā kī, “Ai Rab, naukar kī āṅkheṅ khol tāki wuh dekh sake.”
    Rab ne Ilīshā ke naukar kī āṅkheṅ khol dīṅ to us ne dekhā ki pahāṛ par Ilīshā
    ke irdgird ātishīṅ ghoṛe aur rath phaile hue haiṅ.
  suz-BL: मिनु एलीशामी “परमप्रभु यावे, एको आ मिक्‍च ताइब सेलीन। मिनु एकोम तवल” दे
    पुना बाक्‍त। मिनु परमप्रभु यावेम मेको गेय पाइब आ मिक्‍च ताइब सेला बाक्‍त। मिनु
    मेकोमी एलीशा आ एर ओंथ ङा डांडा नेल्‍लेम मी ब्रशो शारा नु बग्‍गीम ब्रीशो तवा बाक्‍त।
    यहोसु ५:१३
  ita-1927: 'Ed Eliseo pregò e disse: “O Eterno, ti prego, aprigli gli occhi, affinché
    vegga!” E l’Eterno aperse gli occhi del servo, che vide a un tratto il monte pieno
    di cavalli e di carri di fuoco intorno ad Eliseo.'
  ckb-ckb: 'ئینجا ئەلیشەع نزای کرد و گوتی: «ئەی یەزدان، چاوی بکەرەوە با ببینێت.» یەزدانیش
    چاوی خزمەتکارەکەی کردەوە و بینی وا چیاکە پڕە لە ئەسپ و گالیسکەی ئاگرین لە چواردەوری
    ئەلیشەع.'
  eng-BBE: Then Elisha made a prayer to the Lord, saying, Lord, let his eyes be open
    so that he may see. And the Lord made the young man's eyes open; and he saw that
    all the mountain was full of horses and carriages of fire round Elisha.
  kan-OKCV: ಆಗ ಎಲೀಷನು, “ಯೆಹೋವ ದೇವರೇ, ನೀವು ದಯಮಾಡಿ ಇವನು ಕಾಣುವ ಹಾಗೆ ಇವನ ಕಣ್ಣುಗಳನ್ನು ತೆರೆಯಿರಿ,”
    ಎಂದು ಪ್ರಾರ್ಥಿಸಿದನು. ಯೆಹೋವ ದೇವರು ಆ ಯುವ ಸೇವಕನ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದಾಗ, ಎಲೀಷನ ಸುತ್ತಲೂ
    ಬೆಟ್ಟದಲ್ಲಿ ಬೆಂಕಿಯ ರಥಗಳೂ, ಕುದುರೆಗಳೂ ತುಂಬಿರುವುದನ್ನು ಅವನು ಕಂಡನು.
  tam-2017: 'அப்பொழுது எலிசா விண்ணப்பம்செய்து: யெகோவாவே, இவன் பார்க்கும்படி இவனுடைய
    கண்களைத் திறந்தருளும் என்றான்; உடனே யெகோவா அந்த வேலைக்காரனுடைய கண்களைத் திறந்தார்;
    இதோ, எலிசாவைச்சுற்றிலும் அக்கினிமயமான குதிரைகளாலும் இரதங்களாலும் அந்த மலை நிறைந்திருக்கிறதை
    அவன் கண்டான்.'
  spa-RV-1909: 'Y oró Eliseo, y dijo: Ruégote, oh Jehová, que abras sus ojos para
    que vea. Entonces Jehová abrió los ojos del mozo, y miró: y he aquí que el monte
    estaba lleno de gente de á caballo, y de carros de fuego alrededor de Eliseo.'
  ron-BTF: 'Și Elisei s-a rugat și a spus: Doamne, te rog, deschide-i ochii pentru
    a vedea. Și DOMNUL a deschis ochii tânărului; și el a văzut; și, iată, muntele
    era plin de cai și de care de foc de jur împrejurul lui Elisei.'
  eng-WEBP: Elisha prayed, and said, “LORD, please open his eyes, that he may see.”
    the LORD opened the young man’s eyes, and he saw; and behold, the mountain was
    full of horses and chariots of fire around Elisha.
  eng-FBV: Elisha prayed, saying, “Lord, please open his eyes so he can see.” The
    Lord opened the servant's eyes, and when he looked he saw the hills full of horses
    and chariots of fire all around Elisha.
  nld-1939: 'En hij bad: Jahweh, open zijn ogen, opdat hij kan zien. En Jahweh opende
    de ogen van den dienaar, en hij zag het gebergte, dat Eliseus omringde, vol vurige
    paarden en strijdwagens.'
  nch-BL: 'Huan motatajti Eliseo ica TOTECO, huan quiijto: “Nimitztajtanía, TOTECO,
    xijtapohuili iixteyol para yaya ma tachiya.” Huajca TOTECO quitapohuili iixteyol
    nopa tequipanojquet huan quinitac ipan nochi tepeme tahuel miyaqui soldados ten
    senquisa tilelemecti cati quiyahualohuayayaj Eliseo, sequij cahuayojtipa nemiyayaj
    huan sequij ipan tatehuijca tepos carrojme.'
  vie-1934: 'Đoạn, Ê-li-sê cầu nguyện mà rằng: Đức Giê-hô-va ôi, xin mở mắt kẻ tôi
    tớ tôi, để nó thấy được. Đức Giê-hô-va mở mắt người ra, thì người thấy núi đầy
    những ngựa và xe bằng lửa ở chung quanh Ê-li-sê.'
  hin-CV: 'तब एलीशा ने यह प्रार्थना की: “याहवेह, कृपा कर इसे दृष्टि दीजिए, कि यह देख
    सके.” तब याहवेह ने उस युवा सेवक को दृष्टि दी और उसने देखा एलीशा के चारों ओर पहाड़
    घोड़ों और अग्निरथों से भरा हुआ था.'
  spa-BES: 'Entonces Eliseo hizo una oración al Señor, diciendo: Señor, deja que sus
    ojos estén abiertos para que pueda ver. Y el Señor abrió los ojos del joven; y
    vio que toda la montaña estaba llena de caballos y carruajes de fuego alrededor
    de Eliseo.'
  tdx-tdx: 'Aa le niloloke t’i Elisà nanao ty hoe: Ry Iehovà, ihalaliako, ampibeaho
    o maso’eo hahatrea; le sinoka’ Iehovà o maso’ i mpi­toro’eio le nahaisake te indroy,
    nanitsike i vohitsey ty mpiningi-tsoavala naho sareten’ afo niarikatok’ i Elisà.'
  tha-KJV: แล​้วเอลีชาก็อธิษฐานว่า “ข้าแต่พระเยโฮวาห์ ขอทรงเบิกตาของเขาเพื่อเขาจะได้​เห็น​”
    และพระเยโฮวาห์ทรงเบิกตาของชายหนุ่มคนนั้น และเขาก็​ได้​เห​็นและดู​เถิด ที่​ภู​เขาก็เต็มไปด้วยม้า
    และรถรบเพลิงอยู่รอบเอลี​ชา
  por-BR-2018: 'E orou Eliseu, e disse: Rogo-te, ó SENHOR, que abras seus olhos para
    que veja. Então o SENHOR abriu os olhos do jovem, e olhou; e eis que o monte estava
    cheio de cavaleiros, e de carros de fogo ao redor de Eliseu.'
  deu-ELO: 'Und Elisa betete und sprach: Jehova, öffne doch seine Augen, daß er sehe!
    Da öffnete Jehova die Augen des Knaben; und er sah: und siehe, der Berg war voll
    feuriger Rosse und Wagen, rings um Elisa her.'
  eng-WYC-2018: And when Elisha had prayed, he said, Lord, open thou the eyes of this
    young man, (so) that he (may) see. And the Lord opened the eyes of the young man,
    and he saw. And, lo! the hill (was) full of horses, and of chariots of fire, in
    the compass of Elisha (or all around Elisha).
  epo-epo: 'Kaj Eliŝa ekpreĝis kaj diris: Ho Eternulo, malfermu liajn okulojn, por
    ke li vidu. Kaj la Eternulo malfermis la okulojn de la junulo, kaj li ekvidis,
    ke la tuta monto estas plena de fajraj ĉevaloj kaj ĉaroj ĉirkaŭ Eliŝa.'
  uig-PIN: 'Əmdi Elixa dua ⱪilip: I Pǝrwǝrdigar, malayimning kɵzlirini kɵrǝlǝydiƣan
    ⱪilip aqⱪaysǝn, dedi. U waⱪitta Pǝrwǝrdigar yigitning kɵzlirini aqti wǝ u ǝyni
    ǝⱨwalni kɵrdi; mana, pütkül taƣ Elixani qɵridǝp turƣan yalⱪunluⱪ at wǝ jǝng ⱨarwiliri
    bilǝn tolƣanidi.'
  beo-beo: 'Amalalu, Ilaisia da amane sia:ne gadoi, “Hina Gode! E da noga:le ba:ma:ne,
    ea si fadegalesima.” Hina Gode da ea sia:ne gadosu nabalu, amola Ilaisia ea hawa:
    hamosu dunu da ba:le gadoloba, agolo da:iya amogai Ilaisia e sisiga:le, hosi amola
    laluga hamoi ‘sa:liode’ amoga dedeboi ba:i.'
  tpi-OTNT: Orait na Elisa i beten olsem, “Bikpela, yu ken opim ai bilong dispela
    man bai em i ken lukim dispela lain mi tok long en.” Orait na Bikpela i opim ai
    bilong dispela wokman na wokman i lukim ol hos na karis i inapim dispela maunten
    Elisa i stap long en. Ol dispela hos na karis i wankain olsem paia stret.
  hau-SA: Sa’an nan Elisha ya yi addu’a ya ce, “Ya Ubangiji, ka buɗe idanunsa yă gani!”
    Sai Ubangiji ya buɗe idanun bawan, ya duba, ya ga tuddai cike da dawakai da keken
    yaƙin wuta kewaye da Elisha.
  uig-LAT: 'Emdi Élisha dua qilip: I Perwerdigar, malayimning közlirini köreleydighan
    qilip achqaysen, dédi. U waqitta Perwerdigar yigitning közlirini achti we u eyni
    ehwalni kördi; mana, pütkül tagh Élishani chöridep turghan yalqunluq at we jeng
    harwiliri bilen tolghanidi.'
  nde-nde: U-Elisha wasekhuleka wathi, “Oh Thixo, vula amehlo akhe ukuze abone.” Ngakho
    uThixo wavula amehlo enceku, yakhangela yabona amaqaqa agcwele amabhiza lezinqola
    zokulwa ezomlilo zihonqolozele u-Elisha.
  ton-ton: 'Pea naʻe lotu ʻa ʻIlaisa, ʻo ne pehē, “ʻE Sihova, ʻoku ou kole kiate koe,
    ke ke fakaʻā ʻa hono mata, koeʻuhi ke ne mamata.” Pea naʻe fakaʻā ʻae mata ʻoe
    talavou ʻe Sihova; pea naʻa ne sio: pea vakai, naʻe fonu ʻae moʻunga ʻi he fanga
    hoosi mo e ngaahi saliote afi naʻe nofo takatakai ʻia ʻIlaisa.'
  ces-1613: 'I modlil se Elizeus a řekl: Ó Hospodine, otevři, prosím, oči jeho, aby
    viděl. A tak otevřel Hospodin oči služebníka toho, a viděl, a aj, hora ta plná
    koňů, a vozové ohniví okolo Elizea.'
  eng-WMB: Elisha prayed, and said, “LORD, please open his eyes, that he may see.”
    the LORD opened the young man’s eyes, and he saw; and behold, the mountain was
    full of horses and chariots of fire around Elisha.
  tam-TCV: அத்துடன் எலிசா, “யெகோவாவே, இவன் பார்க்கத்தக்கதாக இவனுடைய கண்களைத் திறந்துவிடும்”
    என்று மன்றாடினான். அப்பொழுது யெகோவா அந்த வேலையாளின் கண்களைத் திறந்தார், அவன் பார்த்தான்.
    மலைகளை மூடத்தக்கதான அநேக நெருப்புக் குதிரைகளும், தேர்களும் எலிசாவைச் சூழ்ந்திருப்பதை
    அவன் கண்டான்.
  ceb-ULB: Nag-ampo si Eliseo ug miingon, “Yahweh, naghangyo ako kanimo nga ablihan
    nimo ang iyang mga mata aron makakita siya.” Unya giablihan ni Yahweh ang mga
    mata sa sulugoon, ug nakakita siya. Tan-awa, napuno ang bukid ug mga kabayo ug
    mga karwahe nga kalayo palibot kang Eliseo!
  pol-UBG: 'Wtedy modlił się Elizeusz: PANIE, otwórz, proszę, jego oczy, aby widział.
    PAN otworzył oczy tego sługi i ten zobaczył: oto góra była pełna koni i ognistych
    rydwanów wokół Elizeusza.'
  agr-agr: 'Aatus tusa Eliseo Apajuín segaak: “¡Tuke Pujuuwah, wait aneasam amina
    senchigmin mina inakeg waintsu nunú yamai iwaintukta!” tiuwai. Tusa taig Tuke
    Pujuu niina suntaji caballo aidaunum, carro aidaunum jii kegaujai betek nunú mujanum
    Eliseon tentea ijunun iwaintukui.'
  kyc-kyc: Lapala dokopa baa ateŋa leya. O Kamongo, banya lenge lumbwakamipi. Dokopa
    baa kandenale, leya. Dokopa Kamongo dokome ateŋa doko isingi yano pyakamiya. Dokopa
    Ilaisana kendemande akali doko ketae kandalyiyamo dokopa yuu kyau dokona mena
    osepe mena oseme ipyuo papingipi uliuli isare pipya Ilaisa kareya dokona kako
    pyaro kareyaminyi kandeya.
  urd-GVU: پھر اُس نے دعا کی، ”اے رب، نوکر کی آنکھیں کھول تاکہ وہ دیکھ سکے۔“ رب نے
    الیشع کے نوکر کی آنکھیں کھول دیں تو اُس نے دیکھا کہ پہاڑ پر الیشع کے ارد گرد آتشیں
    گھوڑے اور رتھ پھیلے ہوئے ہیں۔
  deu-1912: 'Und Elisa betete und sprach: HERR, öffne ihm die Augen, daß er sehe!
    Da öffnete der HERR dem Diener die Augen, daß er sah; und siehe, da war der Berg
    voll feuriger Rosse und Wagen um Elisa her.'
  ntj-ntj: Nyangka Yilayitjalu Mama Kuurrnga tjapirnu, “Yuwa Mama, wati ngaanya-lu
    ngalya yarlala. Nyangkayi warrmarla yarrkari pirni nyawa.” Nyangka waarka palyalpayinya
    ngalya yarlarringkulalpi nyangu Mama Kuurrku warrmarla pirni ngaralanyangka. Tjiinya-ya
    purni kaarrpa tili wankatjarralu miranykanyira kanyiranytja.
  kan-2017: “ಯೆಹೋವನೇ, ಇವನು ನೋಡುವಂತೆ ಇವನ ಕಣ್ಣುಗಳನ್ನು ತೆರೆ” ಎಂದು ಪ್ರಾರ್ಥಿಸಲು ಯೆಹೋವನು
    ಅವನ ಕಣ್ಣುಗಳನ್ನು ತೆರೆದನು. ಆಗ ಎಲೀಷನ ರಕ್ಷಣೆಗಾಗಿ ಸುತ್ತಣ ಗುಡ್ಡಗಳಲ್ಲಿ ಬಂದು ನಿಂತಿದ್ದ
    ಅಗ್ನಿಮಯವಾದ ರಥಾರಥಾಶ್ವಗಳು ಆ ಸೇವಕನಿಗೆ ಕಂಡವು.
  yap-yap: Me meybil Elisa ni ga’ar, “SOMOL, mu bing owchen e tapigpig rog nge guy.”
    Me pingeg SOMOL e changar rok fare tapigpig me guy fare burey nib sug ko os nge
    chariot nnifiy nib liyeg e gin’en ni bay Elisa riy.
  hlt-MCSB: Elisha te thangthui tih, “BOEIPA aw, a mik he tueng sak mai lamtah hmu
    van saeh,” a ti nah. Te dongah BOEIPA loh tueihyoeih kah mik te a tueng sak tih
    tlang kah marhang, leng a bae neh Elisha kaepvai kah hmai te kak a hmuh.
  mdy-ETH: ያዺ ጋዓዖ ዔልሳዒ፦ «ናንጊና ናንጋ ጎዳሢዮ! ሃይ ዓሢ ዴንቃንዳጉዲ ዓኣፖ ዒዛኮ ቡሌ!» ጌዒ ሺኢቄኔ፤ ዒዚ ሺኢቄ
    ጎይፆ ዒዛም ማዾ ማዻሢኮ ዓኣፖ ናንጊና ናንጋ ጎዳ ቡሌም ጌሜሮ ጎኦባ፥ ዔልሳዒ ኮይሎይዳ ሚርጌ ታሚ ፓሮና ሳርጌላ ዖይታና ዔቂ
    ዓኣሢ ዒ ዴንቄኔ።
  twi-ASANTE: Afei, Elisa bɔɔ mpaeɛ sɛ, “Ao, Awurade, bue nʼani na ma ɔnhunu adeɛ,”
    Awurade buee ne ɔsomfoɔ ani, na ɔpagyaa nʼani no, ɔhunuu sɛ Elisa nkyɛn mu a ɛkyerɛ
    bepɔ no, ogya apɔnkɔ ne nteaseɛnam na ayɛ hɔ ma.
  eng-WEBU: Elisha prayed, and said, “LORD, please open his eyes, that he may see.”
    the LORD opened the young man’s eyes, and he saw; and behold, the mountain was
    full of horses and chariots of fire around Elisha.
  wal-wal: Hegaappe guyyiyan Elssaa7i, “Abeet GODAU, i be7anaadan a aifiyaa poga”
    yaagidi woossiis. Woossin GODAI Elssaa7a ashkkaraa aifiyaa pogin, Elssaa7a yuusho
    ubban de7iya tamaa paratinne paraa gaaretinne keraa maayidaageeta be7iis.
  spa-PDDPT: 'Eliseo oró: ¡Oh Yavé, te ruego que abras sus ojos para que mire! Y Yavé
    abrió los ojos del esclavo, y miró. Ciertamente la montaña estaba repleta de caballos
    y carruajes de fuego alrededor de Eliseo.'
  gun-gun: 'Ha''e gui ma Eliseu onhembo''e vy aipoe''i: — Senhor, ajerure hexa reipe''a
    aguã oexa kuaa aguã rami — he''i. Ha''e ramo hembiguai rexa Senhor oipe''a ramo
    Eliseu yvýry rupi oexa tata revegua kuery kavaju árygua ha''e karóxa yvy''ã rupi
    ikuai va''e.'
  ilo-ULB: Nagkararag ni Eliseo ket kinunana, Yahweh, agpakpakaasiak a lukatam dagiti
    matana tapno makitana.” Kalpasanna, linuktan ni Yahweh dagiti mata ti adipen,
    ket nakitana. Adtoy, napno ti bantay kadagiti kabalio ken karwahe nga umap-apuy
    iti likmot ni Eliseo!
  kpg-kpg: Gei mee ga dalodalo, “Meenei Dimaadua, huge ina nia golomada o maa. Heia
    a mee gi gidee!” Dimaadua gu haga gila talodalo a maa, gei ogo di hege a Elisha
    gu gidee ia nia hagabae hoodo mono waga hongo henua ulaula guu gahu di gili nia
    dama gonduu e haganiga Elisha.
  uig-ARA: 'ئەمدى ئېلىشا دۇئا قىلىپ: ئى پەرۋەردىگار، مالايىمنىڭ كۆزلىرىنى كۆرەلەيدىغان
    قىلىپ ئاچقايسەن، دېدى. ئۇ ۋاقىتتا پەرۋەردىگار يىگىتنىڭ كۆزلىرىنى ئاچتى ۋە ئۇ ئەينى
    ئەھۋالنى كۆردى؛ مانا، پۈتكۈل تاغ ئېلىشانى چۆرىدەپ تۇرغان يالقۇنلۇق ئات ۋە جەڭ
    ھارۋىلىرى بىلەن تولغانىدى.'
  sus-sus: Annabi Elise naxa Ala maxandi a fɔxirabirɛ bɛ, a naxɛ, «N Marigi Ala, a
    ya rabi alako a xa to ti.» Ala naxa a ya rabi, a naxa soe nun sɔɔri ragisee tɛ
    daaxie to geyae fari Elise rabilinyi birin na.
  pon-2006: 'E ahpw wia kapakap pwoatet: “Maing KAUN, komw ketin kapehdpeseng mese
    pwe en kilang!” KAUN-O eri ketin kapehdpeseng mesen laduwo, ih eri kilangada duwen
    nahna kan ar direkihla oahs oh werennansapw kisiniei me kapilpene Elisa.'
  jae-jae: Go Elisa keteŋ mec ma kêsôm gebe “O Apômtau, aê jateŋ aôm gebe ôŋgôm eŋ
    mataanô êpoa lasê gebe êlic gêŋ.” Amboac tonaŋ Apômtau gêgôm ŋac wakuc tonaŋ mataanô
    kêpoa lasê ma eŋ gêlic. Ma gêlic hos to kareta toja sêgi Elisa auc sêkô lôc tonaŋ.
  ksd-ksd: 'Ma Elisa i ga araring, ma i ga biti: Luluai, una vanana pa ia upi na gigira.
    Ma ra Luluai i ga vanana pa ra barmana, ma i ga bobo; ma ea, ra luana i ga kor
    ma ra umana os ma ra umana kiki na vinavana a iapuna, ma dia tur kikil Elisa.'
  tur-YTC: Elişa dua etti ve, “Ey Yahve, lütfen onun gözlerini aç da görsün” dedi.
    Yahve genç adamın gözlerini açtı ve o gördü; ve işte, Elişa’nın etrafında, dağ
    atlar ve ateşten arabalarla doluydu.
  grc-BRENT: Καὶ προσηύξατο Ἐλισαιὲ, καὶ εἶπε, Κύριε, διάνοιξον δὴ τοὺς ὀφθαλμοὺς
    τοῦ παιδαρίου καὶ ἰδέτω· καὶ διήνοιξε Κύριος τοὺς ὀφθαλμοὺς αὐτοῦ καὶ εἶδε· καὶ
    ἰδοὺ τὸ ὄρος πλῆρες ἵππων, καὶ ἅρμα πυρὸς περικύκλῳ Ἐλισαιέ.
  ind-AYT: Lalu, Elisa berdoa sambil berkata, “Ya TUHAN, kiranya Engkau membuka matanya
    supaya dia dapat melihat.” Kemudian, TUHAN membuka mata pelayan itu sehingga dia
    dapat melihat. Ternyata, gunung itu penuh dengan kuda dan kereta berapi yang mengelilingi
    Elisa.
  nya-nya: Ndipo Elisa anapemphera kuti, “Inu Yehova tsekulani maso ake kuti aone.”
    Pamenepo Yehova anatsekula maso a mtumikiyo, ndipo anayangʼana naona kuti phiri
    lonse linali lodzaza ndi akavalo ndi magaleta a moto atazungulira Elisa.
  hrv-hrv: 'I Elizej se pomoli ovako: “Jahve, otvori mu oči da vidi!” I Jahve otvori
    oči momku i on vidje: gora oko Elizeja sva prekrivena ognjenim konjima i kolima!'
  mps-mps: Awe, tama Elisago agai e tama God dolo gedu haluasa po wai, “Genuai Bidi,
    nago te bidi gedu pedelao, tama agai te eno te po wali bidi hani agai sumainao.”
    Tama tialima, te Elisago sę ebo bidi te agai gedu te Genuai Bidigo pedelama,
    tama te sę bidi agai suali, ma te gasa hos kibu me, te karis kibu me, te augwali
    asama, te Elisa bidibo bulu duba usu na sai yali. Te hos kibu me, me te karis
    kibu me, te bidi dabe me, augwali te isi bogoli ula gagawai mu tiwai pedelai.
  tpi-tpi: Orait na Elisa i beten olsem, “Bikpela, yu ken opim ai bilong dispela man
    bai em i ken lukim dispela lain mi tok long en.” Orait na Bikpela i opim ai bilong
    dispela wokman na wokman i lukim ol hos na karis i inapim dispela maunten Elisa
    i stap long en. Ol dispela hos na karis i wankain olsem paia stret.
  dan-1931: 'Og Elisa bad og sagde: “HERRE, luk hans Øjne op, så han kan se!” Da lukkede
    HERREN Tjenerens Øjne op, og han så, at Bjerget var fuldt af Ildheste og Ildvogne
    rundt om Elisa.'
  vie-OVCB: 'Nói xong, Ê-li-sê cầu nguyện: “Lạy Chúa xin mở mắt cho nó thấy.” Chúa
    mở mắt cho người thanh niên và anh thấy vô số ngựa và xe bằng lửa vây quanh Ê-li-sê.'
  guj-2017: પછી એલિશાએ પ્રાર્થના કરી કે, “હે યહોવાહ, કૃપા કરી તેની આંખો ઉઘાડ કે તે
    જુએ.” ત્યારે યહોવાહે તે ચાકરની આંખો ઉઘાડી અને તેણે જોયું. તો જુઓ! એલિશાની આસપાસ
    અગ્નિરથોથી અને ઘોડાઓથી પર્વત ભરાઈ ગયો હતો.
  pon-2006A: 'E ahpw wia kapakap pwoatet: “Maing KAUN, komw ketin kapehdpeseng mese
    pwe en kilang!” KAUN-O eri ketin kapehdpeseng mesen laduwo, ih eri kilangada duwen
    nahna kan ar direkihla oahs oh werennansapw kisiniei me kapilpene Elisa.'
  por-BRBSL: 'Elisha rezou e disse: “Yahweh, por favor, abra seus olhos, para que
    ele possa ver”. Javé abriu os olhos do jovem, e ele viu; e eis que a montanha
    estava cheia de cavalos e carruagens de fogo ao redor de Elisha.'
  cth-cth: Elisha ni a ratoum teh BAWIPA a hmu thai nahan a mit ang sak haw atipouh.
    Hahoi BAWIPA ni hote thoundoun e mit a ang sak teh a hmu thai van. Elisha tengpam
    e mon dawkvah, hmaimarang hoi rangleng hoi akawi.
  twi-twi: Afei, Elisa bɔɔ mpae se, “Awurade, bue nʼani na ma onhu ade,” Awurade buee
    ne somfo ani, na ɔmaa nʼani so no, ohuu sɛ Elisa nkyɛn mu a ɛkyerɛ bepɔw no, ogya
    apɔnkɔ ne nteaseɛnam na ayɛ hɔ ma.
  hlt-hlt: Elisha te thangthui tih, “BOEIPA aw, a mik he tueng sak mai lamtah hmu
    van saeh,” a ti nah. Te dongah BOEIPA loh tueihyoeih kah mik te a tueng sak tih
    tlang kah marhang, leng a bae neh Elisha kaepvai kah hmai te kak a hmuh.
  tbz-SIM: 'Edisee mɛ nyĩ kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Kuyie nkpetɛ́ o nuɔ nkòo
    yɑ̀. Kɛ̀ Kuyie nyì kpetɛ́, kòo yɑ̀ sisɛ̃ĩ́ nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ kɛ̀ dɛ̀ pìɛ́kɛ́
    ditɑ̃rì kɛ bɛ̀ fitɛ́ kɛ́cɔ́u mmuhɑ̃ɑ̃́.'
  msy-2020: Ezɨ Elisa kamaghɨn God ko mɨgɨa ghaze, “O Ikiavɨra Itir God, nɨ gumazir
    kamɨn damazimning kuightɨ, a kɨ mɨgeir darazir ganika.” Ezɨ Ikiavɨra Itir God
    ingangarir gumazir kamɨn damazimning kuizɨ, a garima, hoziar avɨriba ko karisɨn
    avɨriba Elisa itir mɨghsɨar kam bar a gizɨfa. Ezɨ karisba ko hoziar kaba, da avimɨn
    mɨrara gari.
  dop-dop: 'Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ sǝlǝmɩ Ɩsɔ sɩ: Hɑɩ, Tɑcɑɑ, kuli ɩ ɩsɛ nɑ ɩ́ nɑ́. Ḿpʋ́ɣʋ́
    Tɑcɑɑ kulɑ ɩ ɩsɛ, nɑ ɩ́ nɑ́ kɔkɔ kɛɛkɛnɑɑ, nɑ pǝ kpɑɣɑnǝŋ wɑɑsɑ pulɑɣɑ tɔɔ.'
  azb-azb: 'Sonra Elişa dua edib dedi: «Ya Rəbb, onun gözlərini aç ki, görsün». Rəbb
    nökərin gözlərini açdı və o gördü ki, dağ odlu atlar və döyüş arabaları ilə doludur.
    Onlar Elişanı əhatəyə almışdı.'
  eng-DBY: And Elisha prayed and said, Jehovah, I pray thee, open his eyes that he
    may see. And Jehovah opened the eyes of the young man, and he saw; and, behold,
    the mountain was full of horses and chariots of fire round about Elisha.
  hin-2017: तब एलीशा ने यह प्रार्थना की, “हे यहोवा, इसकी आँखें खोल दे कि यह देख सके।”
    तब यहोवा ने सेवक की आँखें खोल दीं, और जब वह देख सका, तब क्या देखा, कि एलीशा के
    चारों ओर का पहाड़ अग्निमय घोड़ों और रथों से भरा हुआ है।
  wol-KYG: 'Alyaasa nag ñaan ne: «Aji Sax ji, ngalla ubbil ay bëtam, mu gis.» Aji
    Sax ji ubbi bëti surga ba, mu xool, ndeke tund waa nga fees aki fas aki watiiri
    sawara, wër Alyaasa.'
  eng-YLT: And Elisha prayeth, and saith, 'Jehovah, open, I pray Thee, his eyes, and
    he doth see;' and Jehovah openeth the eyes of the young man, and he seeth, and
    lo, the hill is full of horses and chariots of fire, round about Elisha.
  kne-kne: Pag nan kanan ay nankararag, “Sik-a ay Yahweh, bokatam kod din mata na
    ta ilaena.” Binokatan Diyos din mata na et inila na ay napno din dodontog si omap-apoy
    ay kabayo ya kalisa ay para gobat ay nanglikob en Eliseo.
  eng-WYC-2017: And when Elisha had prayed, he said, Lord, open thou the eyes of this
    child, that he see. And the Lord opened the eyes of the child, and he saw. And,
    lo! the hill was full of horses, and of chariots of fire, in the compass of Elisha.
  eng-WMBB: Elisha prayed, and said, “LORD, please open his eyes, that he may see.”
    the LORD opened the young man’s eyes, and he saw; and behold, the mountain was
    full of horses and chariots of fire around Elisha.
  urd-GVH: फिर उसने दुआ की, “ऐ रब, नौकर की आँखें खोल ताकि वह देख सके।” रब ने इलीशा
    के नौकर की आँखें खोल दीं तो उसने देखा कि पहाड़ पर इलीशा के इर्दगिर्द आतिशीं घोड़े
    और रथ फैले हुए हैं।
  rug-rug: Meke varavara si asa, “Kei Zihova, Mu va vaṉuni sari matana, mamu va dodogorae
    ia si asa!” Meke va tabea e Zihova sa nana vinaravara, meke doṉo sage la sa nabulu
    te Ilaisa meke dogoria sa sa toqere sapu siṉia na hose na totopili nika meke koa
    vari likohae nia rini se Ilaisa.
  gaz-gaz: Elsaaʼis, “Yaa Waaqayyo, akka inni arguu dandaʼuuf ija isaa baniif” jedhee
    kadhate. Waaqayyos ija tajaajilaa sanaa ni bane; innis milʼatee akka gaarran sun
    naannoo Elsaaʼitti fardeenii fi gaariiwwan ibiddaatiin guutamanii jiran ni arge.
  fra-LSG: 'Élisée pria, et dit: Éternel, ouvre ses yeux, pour qu’il voie. Et l’Éternel
    ouvrit les yeux du serviteur, qui vit la montagne pleine de chevaux et de chars
    de feu autour d’Élisée.'
  gnn-gnn: Bala ŋayi Yelatjiya bukumirriyaŋalana, “Garray, ḻapmaraŋa nhanŋu maŋutji,
    ŋayi yurru nhämana.” Bala yana yuwalknha dhika Garrayyunydja ḻapmaraŋala maŋutjina
    ŋunhi nhanŋu djämamirrinhanydja; ŋayi ŋuriŋi ḏarramuyu nhäŋalana dhika barrku‐ḏakthurrunana,
    dharr‐way nhäŋala guḻku'nhana yarraman'nha dhika nhäna malanha girri' gurthana,
    djiwarr'wuyyunydja miriŋuyu ḻiw'maraŋalana yukurrana ḏapmaraŋalana Yelatjiyanhanydja.
  yal-yal: Elise yi Alatala maxandi, a naxa, “N bata i mafan, n ma walikɛɛn yɛɛne
    rabi alogo a xa toon ti.” Alatala yi walikɛɛn yɛɛne rabi, a geyane to rafexi soone
    nun yɛngɛ so wontoro tɛɛ kanne ra Elise rabilinni.
  haw-1868: A pule aku la o Elisai, i aku la, E Iehova, ke noi aku nei au ia oe, e
    wehe ae oe i kona maka, i ike ia. A wehe ae la o Iehova i na maka o ke kanaka
    opiopio, a ike aku la ia, aia hoi, na paapu ka mauna i na lio, a me na halekaa
    ahi, a puni o Elisai.
  arb-NAV: 'وَتَضَرَّعَ أَلِيشَعُ قَائِلاً: «يَا رَبُّ، افْتَحْ عَيْنَيْهِ فَيُبْصِرَ».
    فَفَتَحَ الرَّبُّ عَيْنَيِ الْخَادِمِ، وَإذَا بِهِ يُشَاهِدُ الْجَبَلَ يَكْتَظُّ
    بِخَيْلٍ وَمَرْكَبَاتِ نَارٍ تُحِيطُ بِأَلِيشَعَ.'
  ewe-ewe: Tete Elisa do gbe ɖa be, “Yehowa, ʋu nye subɔla ƒe ŋkuwo ne wòakpɔ nu!”
    Yehowa ʋu ɖekakpui la ƒe ŋkuwo eye wòte ŋu kpɔ dzosɔwo kple dzotasiaɖamwo le afi
    sia afi, le toa dzi.
  eng-LEE: 'And Elisha'' prayed, and said, O Lord, open, I pray thee, his eyes, that
    he may see. And the Lord opened the eyes of the young man: and he saw, and behold,
    the mountain was full of horses and chariots of fire round about Elisha''.'
  asm-FB: তাৰ পাছত ইলীচাই এই প্ৰাৰ্থনা কৰিলে, “হে যিহোৱা, মই নিবেদন কৰোঁ, এই দাসে
    যেন দেখা পায়, আপুনি তেওঁৰ চকু মুকলি কৰি দিব।” যিহোৱাই সেই দাসৰ চকু মুকলি কৰি
    দিলে। তাতে তেওঁ দেখা পালে যে, ইলীচাৰ চাৰিওফালে পাহাৰখন অগ্নিময় ঘোঁৰা আৰু ৰথেৰে
    ভৰি আছে!
  sus-A: عَننَبِ عٍلِسٍ نَشَ عَلَ مَشَندِ عَ قْشِرَبِرّ بّ، عَ نَشّ، «ﭑ مَرِفِ عَلَ،
    عَ يَ رَبِ عَلَكٌ عَ شَ تٌ تِ.» عَلَ نَشَ عَ يَ رَبِ، عَ نَشَ سٌي نُن سْورِ رَفِسٍيٍ
    تّ دَاشِيٍ تٌ فٍيَيٍ قَرِ عٍلِسٍ رَبِلِنيِ بِرِن نَ.
  fra-SBL: 'Élisée pria et dit : « Yahvé, ouvre-lui les yeux, afin qu''il voie. »
    Yahvé ouvrit les yeux du jeune homme, et il vit ; et voici que la montagne était
    pleine de chevaux et de chars de feu autour d''Elisée.'
  hbo-hbo: וַיִּתְפַּלֵּ֤ל אֱלִישָׁע֙ וַיֹּאמַ֔ר יְהוָ֕ה פְּקַח־נָ֥א אֶת־עֵינָ֖יו
    וְיִרְאֶ֑ה וַיִּפְקַ֤ח יְהוָה֙ אֶת־עֵינֵ֣י הַנַּ֔עַר וַיַּ֗רְא וְהִנֵּ֨ה הָהָ֜ר
    מָלֵ֨א סוּסִ֥ים וְרֶ֛כֶב אֵ֖שׁ סְבִיבֹ֥ת אֱלִישָֽׁע׃
  kik-kik: Nake Elisha akĩhooya atĩrĩ, “Wee Jehova, mũhingũre maitho nĩguo oone.”
    Nake Jehova akĩhingũra maitho ma ndungata ĩyo, nayo ĩkĩrora, ĩkĩona kũu irĩma-inĩ
    kũiyũire mbarathi na ngaari cia ita irĩ na mwaki, ciothe irigiicĩirie Elisha.
  fra-NCL: 'Elisée pria et dit : « Yahweh, ouvre ses yeux, pour qu’il voie. » Et Yahweh
    ouvrit les yeux du serviteur, et il vit, et voici que la montagne était pleine
    de chevaux et de chars de feu, autour d’Elisée.'
  cek-AK: Elisha mah, Angraeng, anih mah hnuk thai hanah mik amtuengsak ah, tiah lawkthuih.
    Angraeng mah thendoeng ih mik to amtuengsak; anih mah mae to khet tahang naah,
    hmai kangqong hrang hoi hrang lakok mah Elisha to takui o, tiah a hnuk.
  cuk-cuk: 'Agine, Eliseo Bab-Dummadse-goted sogded: “Bab-Jehová, wilesagwa na bega
    soged, an-mai, sorda-anmarba-nanaid-bukwad magar-dakega be imake.” Geb degidgine,
    Bab-Jehová, Eliseo-mai sordamar-bukwad-mag-dakega imaksad. Geb Eliseo-mai nue-dakdegu,
    dakalid, sorda-moligi-sii-urwemalad, degi, ur-dummagan, bela Eliseoʼbina yar-ebilis
    bukwa.'
  uig-CYR: 'Әнди Елиша дуа қилип: И Пәрвәрдигар, малайимниң көзлирини көрәләйдиған
    қилип ачқайсән, деди. У вақитта Пәрвәрдигар жигитниң көзлирини ачти вә у әйни
    әһвални көрди; мана, пүткүл тағ Елишани чөридәп турған ялқунлуқ ат вә җәң һарвулири
    билән толған еди.'
  tel-2017: ఆ తరువాత ఎలీషా “యెహోవా, వీడు చూడాలి. అందుకోసం దయచేసి వీడి కళ్ళు తెరువు”
    అని ప్రార్థన చేశాడు. అప్పుడు యెహోవా ఆ పనివాడి కళ్ళు తెరిచాడు. వాడు ఆ పర్వతమంతా
    అగ్ని జ్వాలల్లాంటి గుర్రాలూ, రథాలూ ఎలీషా చుట్టూ ఉండటం చూశాడు.
  hat-BSA: 'Epi Élisée te priye e te di: “O SENYÈ, Mwen priye, ouvri zye li pou li
    kapab wè.” Epi SENYÈ a te ouvri zye a sèvitè li pou li te wè. Men vwala, tout
    mòn nan te ranpli avèk cheval avèk cha dife toupatou te antoure Élisée.'
  kos-kos: Na el pre, “O LEUM GOD, ikasla mutal elan ku in liye!” LEUM GOD El topuk
    pre lal, ac mwet kulansap lal Elisha el ngetak ac liye lah pe eol uh sessesla
    ke horse ac chariot e, raunella Elisha.
  hbo-WLC: וַיִּתְפַּלֵּ֤ל אֱלִישָׁע֙ וַיֹּאמַ֔ר יְהוָ֕ה פְּקַח־נָ֥א אֶת־עֵינָ֖יו
    וְיִרְאֶ֑ה וַיִּפְקַ֤ח יְהוָה֙ אֶת־עֵינֵ֣י הַנַּ֔עַר וַיַּ֗רְא וְהִנֵּ֨ה הָהָ֜ר
    מָלֵ֨א סוּסִ֥ים וְרֶ֛כֶב אֵ֖שׁ סְבִיבֹ֥ת אֱלִישָֽׁע׃
  ibo-ibo: Mgbe ahụ, Ịlaisha kpere ekpere sị, “Onyenwe anyị, biko, saghee anya ya
    abụọ ka ọ hụ.” Onyenwe anyị meghere anya ohu Ịlaisha, mee ka ọ hụ ịnyịnya ọkụ,
    na ụgbọala ọkụ jupụtara nʼugwu dị gburugburu ebe ahụ niile.
  ory-ory: ପୁଣି ଇଲୀଶାୟ ପ୍ରାର୍ଥନା କରି କହିଲେ, “ହେ ସଦାପ୍ରଭୋ, ମୁଁ ବିନୟ କରୁଅଛି, ସେ ଯେପରି
    ଦେଖି ପାରିବ, ଏଥିପାଇଁ ତାହାର ଚକ୍ଷୁ ମୁକ୍ତ କର।” ପୁଣି ସଦାପ୍ରଭୁ ସେହି ଯୁବା ଲୋକର ଚକ୍ଷୁ
    ମୁକ୍ତ କଲେ; ଆଉ ସେ ଦେଖିଲା; ପୁଣି ଦେଖ, ପର୍ବତ ଇଲୀଶାୟଙ୍କ ଚତୁର୍ଦ୍ଦିଗରେ ଅଗ୍ନିମୟ ଅଶ୍ୱ ଓ
    ରଥରେ ପରିପୂର୍ଣ୍ଣ ଥିଲା।
  chk-chk: Mürin, Elisa a iotek, “Ai Samol mi Lapalap, üa tüngor ngonuk, kopwe aneneloi
    mesen nei ei chon angang pwe epwe küna.” Iei mine ewe Samol mi Lapalap a aneneloi
    mesen ewe alüal. Iwe, a küna pwe ewe chuk a kula ren oris me woken mi pulopulen
    ekkei, ra nom pwelin ünükün Elisa.
  rop-rop: En imbin prei na, “YAWEI, yu opinimap im ai wulijim im gin luk.” En YAWEI
    bin irrim Ilaisha, en imbin opinim det ai blanga im wekinmen, en imbin luk ola
    bagi en hosis garram faiya bin jandap ebriweya olaran langa det hil langa Ilaisha
    kemp.
  ukr-1871: 'І моливсь Елисей й промовляв: Господи! відкрий йому очі, щоб він бачив!
    І відкрив Господь слузї очі, й вбачав він, як гора навкруги Елисея була заповнена
    кіньми й поломяними колесницями.'
  deu-1951: 'Und Elisa betete und sprach: HERR, öffne ihm doch die Augen, daß er sehe!
    Da öffnete der HERR dem Knecht die Augen, daß er sah. Und siehe, da war der Berg
    voll feuriger Rosse und Wagen rings um Elisa her.'
  eng-JPS: 'And Elisha prayed, and said: ''LORD, I pray Thee, open his eyes, that
    he may see.'' And the LORD opened the eyes of the young man; and he saw; and,
    behold, the mountain was full of horses and chariots of fire round about Elisha.'
  srp-1865: 'I pomoli se Jelisije govoreæi: Gospode, otvori mu oèi da vidi. I Gospod
    otvori oèi momku, te vidje, a to gora puna konja i kola ognjenijeh oko Jelisija.'
  lug-lug: Awo Erisa n’asaba ng’agamba nti, “Ayi Mukama, zibula amaaso ge asobole
    okulaba.” Amangwago Mukama n’azibula amaaso ag’omuweereza, laba ng’ensozi zijjudde
    embalaasi n’amagaali ag’omuliro nga geetoolodde Erisa.
  heb-heb: ויתפלל אלישע ויאמר יהוה פקח נא את עיניו ויראה ויפקח יהוה את עיני הנער וירא
    והנה ההר מלא סוסים ורכב אש סביבת אלישע׃
  ben-IRV: তারপর ইলীশায় প্রার্থনা করে বললেন, “হে সদাপ্রভু, অনুরোধ করি, এর চোখ খুলে
    দাও, যেন এ দেখতে পায়।” তখন সদাপ্রভু সেই চাকরের চোখ খুলে দিলেন এবং সে দেখতে পেল,
    ইলীশায়ের চারপাশে ঘোড়া ও আগুনের রথে পর্বতে ভরা ছিল।
  pan-pan: ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਬੇਨਤੀ ਕੀਤੀ ਤੇ ਆਖਿਆ ਕਿ ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਉਹ ਦੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹ ਕਿ
    ਉਹ ਵੇਖੇ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਸ ਸੇਵਕ ਦੀਆਂ ਅੱਖਾਂ ਖੋਲ੍ਹ ਦਿੱਤੀਆਂ ਅਤੇ ਉਹ ਨੇ ਨਿਗਾਹ ਕਰ ਕੇ ਵੇਖਿਆ
    ਕਿ ਅਲੀਸ਼ਾ ਦੇ ਦੁਆਲੇ ਦਾ ਪਰਬਤ ਅਗਨ ਦੇ ਘੋੜਿਆਂ ਤੇ ਰੱਥਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ ဤသူသည် မြင် နိုင်မည် အကြောင်း သူ ၏မျက်စိ ကို ဖွင့် တော်မူပါဟု
    ဆုတောင်း သည်အတိုင်း ၊ ထာဝရဘုရား သည် ထိုလုလင် ၏ မျက်စိ ကို ဖွင့် တော်မူသဖြင့် ၊
    ဧလိရှဲ ပတ်လည် ၌ တတောင် လုံး သည်မီး မြင်း ၊ မီးရထား နှင့် ပြည့် သည်ကို မြင် လေ၏
  tbg-tbg: Minti tivakero Elisaava Nora Kotira aarero tiharo, Noravauvo, are maa vaiintira
    avu rampai kairaro viva ti kahaqi variakara tunara tavaarire, tuvaro Noravano
    Kotiva vira kaiqa vaiinti avu rampai kovaro viva tavovaro Elisaava vau aiqinaraqaa
    ohive iqoka kaari iha itokave airitahaa mpiqavi Elisaara ututumate vaura.
  hmo-hmo: Vadaeni Elisaia ia guriguri, ia gwau, “Lohiabada e, oi dekenai lau noinoi,
    iena matana do oi kehoa, ia itaia diba totona.” Unai dainai Lohiabada ese unai
    hesiai tauna ena matana ia kehoa, ia itaia, ororo be lahi kariota dekenai idia
    honu, idia ese Elisaia ia noho gabuna idia hagegea noho.
  urd-urd: और इलीशा' ने दुआ की और कहा, “ऐ ख़ुदावन्द, उसकी आँखें खोल दे ताकि वह देख
    सके।” तब ख़ुदावन्द ने उस जवान की आँखें खोल दीं, और उसने जो निगाह की तो देखा कि
    इलीशा' के चारों तरफ़ का पहाड़ आग के घोड़ों और रथों से भरा है।
  rus-SYN: 'И молился Елисей, и говорил: Господи! открой ему глаза, чтоб он увидел.
    И открыл Господь глаза слуге, и он увидел, и вот, вся гора наполнена конями и
    колесницами огненными кругом Елисея.'
  bqc-SIM: 'Ɔ̃ Ɛlizi wabikɛ̀ à mɛ̀: Dii, ǹ aà wɛ́ kɛ̃ɛ̀. Ɔ̃ Dii zĩkɛnapi wɛ́ kɛ̃̀ɛ̀.
    Kɛ́ à gugwà lↄ, ↄ̃ à sↄ̃deↄ ń sↄ̃́go tɛdeↄ è liaa Ɛlizizi, aa lì sĩ̀sĩpia.'
  tcz-CHONGTHU: Hijou chun Elisha jong atauvin, “O Pakai, amit hin hadohsah in lang,
    hin muchetsah tan,” tin atauvin ahileh, Pakaiyin gollhangpa mitchu ahadohsahtan
    ahileh Elisha vella molpang hochu sakolte le akangtalai ho meikongin atom anadimset
    in ahi.
  mar-mar: आणि अलीशाने प्रार्थना केली. तो म्हणाला, “हे परमेश्वरा, माझ्या सेवकाचे डोळे
    उघड म्हणजे त्यास नीट दिसेल.” परमेश्वराने त्या सेवकाचे डोळे उघडले. तेव्हा त्यास
    अलीशाच्या भोवती अग्नीचे घोडे आणि रथ डोंगरावर पसरलेले दिसले.
  qub-qub: 'Nircur Eliseoga Diosta mañacushpan niran: «Tayta Dios, camacaycachiy ari
    uywaynë ricananpaj.» Chaura Tayta Dios camacächiran Eliseopa uywaynin ricananpaj.
    Chaymi ricäriran intëru jircacho cawalluncunawan nina ratataycaj carrëtacunawan
    Eliseota chapänanpaj caycajta.'
  bqp-bqp: 'Akũ Ɛlisa wɛ́ kɛ̀ à pì: Dikiri, ǹ a wɛ́ kɛ̃nɛ. Akũ Dikiri zĩkɛrii pì
    wɛ́ kɛ̃̀nɛ. Kũ à gu gwà dↄ, akũ à sↄ̃denↄ kũ sↄ̃go tɛ́denↄ è likana Ɛlisai,
    ò dà sĩ̀sĩi pìla.'
  hat-hat: 'Lèfini, Elize lapriyè Seyè a, li di: —Seyè, tanpri louvri je l'' pou l''
    wè! Seyè a louvri je domestik la. Domestik la wè tout mòn lan te kouvri ak flanm
    dife an fòm kavalye ak cha lagè bò kote Elize.'
  eng-BSB: Then Elisha prayed, “O LORD, please open his eyes that he may see.” And
    the LORD opened the eyes of the young man, and he saw that the hills were full
    of horses and chariots of fire all around Elisha.
  eng-WEBPB: Elisha prayed, and said, “LORD, please open his eyes, that he may see.”
    the LORD opened the young man’s eyes, and he saw; and behold, the mountain was
    full of horses and chariots of fire around Elisha.
  kbq-kbq: Anante Elisa'a nunamuna amanage huno hu'ne, Ra Anumzamoka muse hugantoanki
    avua erihari hugeno keno, higeno Ra Anumzamo'a avua erihari higeno keana, mani'nampi
    me'nea agonaramimpina tusi'a hosi afutamimo'ene, tevenefake karisiramimo Elisana
    megaginte'negeno ke'ne.
  nhe-BL: 'Huan momaijto Eliseo ica TOTECO, huan quiijto: “Nimitztlajtlanía, TOTECO,
    xijtlapohuili iixtiyol para yajaya ma tlachiya.” Huajca TOTECO quitlapohuili iixtiyol
    nopa tlatequipanojquetl huan quiitac ipan nochi tepetini onpano miyac soldados
    tlen senquistoc tlilelemectli tlen quiyahualohuayayaj Eliseo, sequin cahuajtipa
    nemiyayaj huan sequin ipan tlatehuijca tepos carros.'
  bus-bus: 'Ben Ɛlisa wɛ́ɛ kɛ̀ à bè: Dii, ǹ à wɛ́ɛ kɛ̃nɛ. Ben Dii zĩkɛri pì wɛ́ɛ kɛ̃̀nɛ.
    Kɛ̀ à guu gwà dↄ, ben à sↄ̃deenↄ kↄ̃n sↄ̃goro tɛ́deenↄ è ligana Ɛlisazi, aↄ̃ dà
    sĩ̀sĩ pìla.'
  gub-BL: Na'e uze'eg nezewe Tupàn pe kury. — O Tupàn Tuweharupi Wiko Ma'e. Ewàpytymawok
    ihewe uma'ereko ma'e heha nehe. Tuwe wexak katu tuwe nehe, i'i izupe. Tupàn uzapo
    ma'e henoz tawer. Uma'ereko ma'e ume'e ywate kury. Heta tetea'u tata kawaru romo
    iapo pyrer Erizew izywyr ywytyr izywyr wà. Heta tetea'u tata ywyramawa romo iapo
    pyrer izywyr wà no.
  eng-DRA: 'And Eliseus prayed, and said: Lord, open his eyes, that he may see. And
    the Lord opened the eyes of the servant, and he saw: and behold the mountain was
    full of horses, and chariots of fire round about Eliseus.'
