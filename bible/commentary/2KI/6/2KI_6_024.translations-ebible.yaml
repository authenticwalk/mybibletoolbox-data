verse: 2KI.006.024
translations:
  mal-C: കുറച്ചുനാൾ കഴിഞ്ഞ് അരാംരാജാവായ ബെൻ-ഹദദ് തന്റെ മുഴുവൻ സൈന്യത്തെയും ഒരുമിച്ചുകൂട്ടി
    ശമര്യയ്ക്കെതിരേവന്ന് ആ പട്ടണം വളഞ്ഞു.
  deu-TKW: Darnach begab es sich, daß Benhadad, der König von Aram, seine ganze Heeresmacht
    zusammenzog und heranrückte und Samaria belagerte.
  lin-lin: Sima na tango, Beni-Adadi, mokonzi ya Siri, asangisaki mampinga na ye nyonso
    mpe akendeki kozingela engumba Samari.
  eng-LSV: And it comes to pass afterward, that Ben-Hadad king of Aram gathers all
    his camp, and goes up, and lays siege to Samaria,
  eng-GNV: But afterward Ben-hadad King of Aram gathered all his hoste, and went vp,
    and besieged Samaria.
  eng-WEBSTER: And it came to pass after this, that Ben-hadad king of Syria gathered
    all his army, and went up, and besieged Samaria.
  nhw-BL: Teipa quema panotoya miyac tonali Ben Adad, nopa tlanahuatijquetl tlen tlali
    Siria, quinsentili nochi isoldados huan quiyahualotoj altepetl Samaria.
  swh-ONEN: Baada ya kitambo kidogo, Ben-Hadadi mfalme wa Aramu akaandaa jeshi lake
    lote akapanda kwenda kuihusuru Samaria.
  bba-bba: Ye n tɛ fiiko Bɛni Hɑdɑdi Sirin sinɑ boko, u win tɑbu kowobu kpuro mɛnnɑ
    bɑ dɑ bɑ Sɑmɑri tɑrusi.
  eng-KJVCPB: And it came to pass after this, that Ben-hadad king of Syria gathered
    all his host, and went up, and besieged Samaria.
  luo-luo: Bangʼ ndalo moko, Ben-Hadad ruodh Aram nochoko jolweny mage duto momonjo
    Samaria.
  meu-meu: Una murinai Ben-hadad, Suna pavapavana, ese ena tuari oreana idoinai e
    haboua, e dae ela, Samaria e koua heḡeḡe.
  npi-ULB: यो घटनापछि अरामका राजा बेन-हददले आफ्ना सारा सेना जम्मा गरे र सामरियालाई
    आक्रमण गरे र त्‍यसलाई घेरा हाले ।
  yor-yor: Lẹ́yìn ìgbà díẹ̀, ni Beni-Hadadi ọba Aramu kó gbogbo àwọn ogun rẹ̀ jọ wọ́n
    sì yan sókè wọ́n sì dúró ti Samaria.
  pes-OPCB: بعد از مدتی بنهدد، پادشاه سوریه تمام قوای نظامی خود را جمع کرد و شهر سامره
    را محاصره نمود.
  tgl-ULB: Matapos nito, tinipon ni Ben Hadad, hari ng Aram, ang lahat ng kaniyang
    hukbo at lumusob sa Samaria at binihag ito.
  cbu-NT: Anumun yusur Síriyshuch kurak Ben-jadad wasundururee tushaneerangiya. Sheerandsin,
    Samariyash yakat kuseersin, ashchiri yaktaa taturpiranganaya.
  hui-hui: Mali dewa peagola Sirianaga Kini Benehadada ibugua ibunaga ami hearu haru
    halu puwa Isaraele baba wai bule Samaria tano ho hagira biai hene.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​ရှု​ရိ​ဘု​ရင် ဗင်္ဟာ​ဒဒ်​သည် ဣသ​ရေ​လ​ပြည်​သို့​မိ​မိ​၏​တပ်​မ
    တော်​တစ်​ခု​လုံး​နှင့်​ချီ​တက်​၍​ရှ​မာ​ရိ​မြို့​ကို ဝိုင်း​ရံ​ထား​သ​ဖြင့်၊-
  bod-N: དེའི་རྗེས་སུ་ཨ་རམ་གྱི་རྒྱལ་པོ་པེན་ཧ་དཱད་ཀྱིས་རང་གི་དམག་མི་མཐའ་དག་བསྡུས་ཤིང་ཡར་སྐྱོད་པ་དང་སཱ་མར་ཡ་དམག་གིས་བསྐོར།
  sna-sna: Shure kwenguva, Bheni-Hadhadhi mambo weAramu, akaunganidza hondo yake yose
    akaenda kundokomba Samaria.
  spa-BLM: Después de esto, Benhadad, rey de Siria, reunió a todo su ejército y subió
    a sitiar Samaria.
  cac-cac: Ix lajvi yec' jun tiempoal, a vin̈aj Ben-adad sreyal Siria, ix molb'ej
    masanil eb' vin̈ soldado vin̈, ix b'at yoyanq'ue Samaria eb' vin̈ yic syac'an
    oval yed'oc.
  swh-ULB: Baadaye baada ya huyu Ben Hadadi mfalme wa Shamu kukusanya majeshi yake
    yote na kuiteka Samaria na kuizingira.
  bel-bel: Пасьля таго сабраў Вэенадад, цар Сірыйскі, усё войска сваё і выступіў,
    і аблажыў Самарыю.
  deu-ELBBK: Und es geschah danach, da versammelte Ben-Hadad, der König von Syrien,
    sein ganzes Heer, und zog herauf und belagerte Samaria.
  mbb-OT: Piru te huziyan he timpu midtiǥum ni Hadì Ben Hadad he hadì te Aram, is
    langun he menge sundaru zin ne midliǥuyan dan is Samaria.
  mal-2015: അതിന്റെശേഷം അരാംരാജാവായ ബെൻ-ഹദദ് തന്റെ സൈന്യത്തെ ഒക്കെയും കൂട്ടി പുറപ്പെട്ടുചെന്നു
    ശമര്യയെ വളഞ്ഞു.
  rmc-rmc: Pal varesavo časos o aramejiko kraľis Ben-Hadad, zvičinďa savore peskre
    slugaďen, gele pro foros Samarija a rozačhade pes pašal leste.
  pes-OPV: و بعد از این، واقع شد که بنهدد، پادشاه ارام، تمام لشکر خود را جمع کرد و
    برآمده، سامره را محاصره نمود.
  ron-1924: Дупэ ачея, Бен-Хадад, ымпэратул Сирией, стрынгынду-шь тоатэ оштиря, с-а
    суит ши а ымпресурат Самария.
  ben-OBCV: কিছুকাল পরে, অরামের রাজা বিন্‌হদদ তাঁর সমগ্র সৈন্যদল সমাবেশিত করে শমরিয়া
    অবরোধ করলেন।
  som-som: Oo taas dabadeed Benhadad oo ahaa boqorkii Suuriya wuxuu soo wada urursaday
    ciidankiisii oo dhan, oo intuu soo kacay ayuu Samaariya hareereeyey.
  lat-VUC: Factum est autem post hæc, congregavit Benadad rex Syriæ universum exercitum
    suum, et ascendit, et obsidebat Samariam.
  eng-ASVBT: And it came to pass after this, that Ben-hadad king of Syria gathered
    all his host, and went up, and besieged Samaria.
  ita-1885: OR avvenne, dopo queste cose, che Ben-hadad, re di Siria, adunò tutto
    il suo esercito, e salì, e pose l'assedio a Samaria.
  eng-LXXUP: And it came to pass after this, that the son of Hadad king of Syria gathered
    all his army, and went up, and besieged Samaria.
  eng-ULB: Later after this Ben Hadad king of Aram gathered all his army and attacked
    Samaria and besieged it.
  spa-VBL: Algún tiempo después de esto, Ben Adad, rey de Harán, convocó a todo su
    ejército y fue a sitiar Samaria.
  fra-_FOB: Mais, après ces choses, il arriva que Ben-Hadad, roi de Syrie, assembla
    toute son armée, monta et assiégea Samarie.
  mal-mal: അതിന്‍റെശേഷം അരാം രാജാവായ ബെൻ-ഹദദ് തന്റെ സൈന്യവുമായി പുറപ്പെട്ടു ചെന്ന്
    ശമര്യയെ വളഞ്ഞു.
  urd-GVR: Kuchh der ke bād Shām kā bādshāh Bin-hadad apnī pūrī fauj jamā karke Isrāīl
    par chaṛh āyā aur Sāmariya kā muhāsarā kiyā.
  suz-BL: तन्‍न इच्‍का नाक्‍त नोले अराम ङा पिप बेन-हादादमी आ लडाइ पाइब आन कली खुप्‍शा
    सामरीयाम सोइश्‍शा, मेको कली एर ओंथ नेल्‍ल रे पुम्‍पदा बाक्‍त।
  ita-1927: Or dopo queste cose avvenne che Ben-Hadad, re di Siria, radunato tutto
    il suo esercito, salì contro Samaria, e la cinse d’assedio.
  ckb-ckb: پاش ماوەیەک، بەن‌هەدەدی پاشای ئارام هەموو سوپاکەی کۆکردەوە و جوڵاندی و
    سامیرەی گەمارۆ دا.
  eng-BBE: Now after this, Ben-hadad, king of Aram, got together all his army and
    went up to make an attack on Samaria, shutting the town in on all sides with his
    forces.
  kan-OKCV: ಸ್ವಲ್ಪ ಸಮಯದ ನಂತರ, ಅರಾಮಿನ ಅರಸ ಬೆನ್ಹದದನು ತನ್ನ ಸಮಸ್ತ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿಕೊಂಡು
    ಹೊರಟುಹೋಗಿ, ಸಮಾರ್ಯವನ್ನು ಮುತ್ತಿಗೆಹಾಕಿದನು.
  tam-2017: இதற்குப்பின்பு சீரியாவின் ராஜாவாகிய பெனாதாத் தன் இராணுவத்தையெல்லாம் கூட்டிக்கொண்டுவந்து
    சமாரியாவை முற்றுகையிட்டான்.
  spa-RV-1909: Después de esto aconteció, que Ben-adad rey de Siria juntó todo su
    ejército, y subió, y puso cerco á Samaria.
  ron-BTF: Și s-a întâmplat după aceasta, că Ben-Hadad, împăratul Siriei, și-a adunat
    toată oștirea și s-a urcat și a asediat Samaria.
  eng-WEBP: After this, Benhadad king of Syria gathered all his army, and went up
    and besieged Samaria.
  eng-FBV: Sometime after this Ben-hadad king of Aram called up all his army and went
    to lay siege to Samaria.
  nld-1939: Enige tijd later riep koning Ben-Hadad van Aram heel zijn leger bijeen,
    trok tegen Samaria op, en sloot het in.
  nch-BL: Teipa quema panotoya miyac tonali Ben Adad, nopa tanahuatijquet ten tali
    Siria, quinsentili nochi isoldados huan quiyahualotoj altepet Samaria.
  vie-1934: Sau các điều đó, Bên-Ha-đát, vua Sy-ri, nhóm cả đạo binh mình, đi lên
    vây thành Sa-ma-ri.
  hin-CV: कुछ समय के बाद, अराम के राजा बेन-हदद ने अपनी सारी सेना तैयार की और शमरिया
    पर हमला किया और नगर की घेराबंदी कर ली.
  spa-BES: Después de esto, Ben-adad, rey de Siria, reunió a todo su ejército y subió
    para atacar a Samaria, cerrando la ciudad por todos lados con su ejército.
  tdx-tdx: Ie añe, le natonto’ i Benhadade mpanjaka’ i Arame i valobohò’e iabiy, le
    nionjomb’eo namandroñe i Some­rone.
  tha-KJV: และอยู่มาภายหลังเบนฮาดัดกษั​ตริ​ย์​แห่​งซีเรียทรงจัดกองทัพทั้งสิ้นของพระองค์​แล​้วได้เสด็จขึ้นไปล้อมกรุงสะมาเรีย
  por-BR-2018: Depois disto aconteceu, que Ben-Hadade rei da Síria juntou todo seu
    exército, e subiu, e pôs cerco a Samaria.
  deu-ELO: Und es geschah hernach, da versammelte Ben-Hadad, der König von Syrien,
    sein ganzes Heer, und zog herauf und belagerte Samaria.
  eng-WYC-2018: Forsooth it was done after these things, Benhadad, king of Syria,
    gathered all his host (or called up all his army), and went up, and besieged Samaria.
  epo-epo: Post tio Ben-Hadad, reĝo de Sirio, kolektis sian tutan militistaron, kaj
    iris kaj eksieĝis Samarion.
  uig-PIN: Keyin xundaⱪ boldiki, Suriyǝning padixaⱨi Bǝn-Ⱨadad pütkül ⱪoxunini yiƣip
    Samariyǝni muⱨasirigǝ aldi.
  beo-beo: 'Amogalu, fa:no Silia hina bagade Beneha:ida:de da ea dadi gagui dunu huluanedafa,
    Isala:ili sogega doagala:musa: oule asi. E da Samelia moilai bai bagade doagala:i.'
  tpi-OTNT: Sampela yia i go pinis, na Benhadat, king bilong Siria, i bungim olgeta
    soldia bilong en na ol i wokabaut i go long Samaria na banisim taun, bilong pait
    long ol Samaria.
  hau-SA: Bayan wani lokaci, Ben-Hadad sarkin Aram ya tattara dukan rundunarsa, ya
    je ya kewaye Samariya da yaƙi.
  uig-LAT: Kéyin shundaq boldiki, Suriyening padishahi Ben-Hadad pütkül qoshunini
    yighip Samariyeni muhasirige aldi.
  nde-nde: Ngemva kwesikhathi, uBheni-Hadadi inkosi yase-Aramu yaqoqa amabutho ayo
    wonke yayavimbezela umuzi waseSamariya.
  ton-ton: ¶ Pea hili ange eni, naʻe tānaki ʻe Penihatati ko e tuʻi ʻo Silia ʻa ʻene
    kautau kotoa pē, mo ne ʻalu hake, ʻo ne kāpui ʻa Samēlia ʻaki ʻae tau.
  ces-1613: Stalo se potom, že shromáždil Benadad král Syrský všecka vojska svá, a
    přitáh, oblehl Samaří.
  eng-WMB: After this, Benhadad king of Syria gathered all his army, and went up and
    besieged Samaria.
  tam-TCV: சில நாட்களுக்குப்பின்பு சீரிய அரசனான பெனாதாத் தன் முழுப் படைகளையும் திரட்டி
    அணிவகுத்துச்சென்று சமாரியாவை முற்றுகையிட்டான்.
  ceb-ULB: Pagkahuman niini gitigom ni Ben Hadad nga hari sa Aram ang tanan niyang
    kasundalohan ug misulong sa Samaria ug gipalibotan kini.
  pol-UBG: Potem Ben-Hadad, król Syrii, zebrał całe swoje wojsko, wyruszył i obległ
    Samarię.
  agr-agr: Nunú nagkaemakiu ai, Siria nugkan apuji Ben-hadad niina suntaji aidaun
    ashí ijumag yajuak Samarian jetektatus weuwai. Nunik jegaa yaaktan tenteawajui.
  kyc-kyc: Yuu gii lapo papeyamopa enakana yuu Siria kiŋi Benatate lenge dokome banya
    yanda singi peparae lanyuo Isaraele dupwa pipya yando palyuo yuu taone Samaria
    dokona epo nyiyami.
  urd-GVU: کچھ دیر کے بعد شام کا بادشاہ بن ہدد اپنی پوری فوج جمع کر کے اسرائیل پر
    چڑھ آیا اور سامریہ کا محاصرہ کیا۔
  deu-1912: Nach diesem begab sich's, daß Benhadad, der König von Syrien all sein
    Heer versammelte und zog herauf und belagerte Samaria.
  kan-2017: ಆ ನಂತರ ಅರಾಮ್ಯರ ಅರಸನಾದ ಬೆನ್ಹದದನು ತನ್ನ ಎಲ್ಲಾ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಬಂದು
    ಸಮಾರ್ಯಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿದನು.
  yap-yap: Me bangiyal’ nga tomuren me fek Benhadad ni Pilung nu Syria e salthaw rok
    ni gubin ngar m’aged e mael ko binaw nu Samaria.
  hlt-MCSB: Te phoeiah pataeng Aram manghai Benhadad loh amah kah caem boeih te a
    coi. Te phoeiah cet tih Samaria te a dum.
  mdy-ETH: ዻካ ዎዴ ዴዔስካፓ ሶኦሪያ ካኣቲ፥ ቤንሃዳዴ ፖኦሊሶ ጉቤ ዒስራዔኤሌ ዖላንዳጉዲ ዔቂሲ፥ ሳማሪያ ካታሞ ዴንዲ ማንጌኔ፤
  twi-ASANTE: Akyire no, Aramhene Ben-Hadad boaboaa nʼakodɔm nyinaa ano, de wɔn kɔtuaa
    Samaria.
  eng-WEBU: After this, Benhadad king of Syria gathered all his army, and went up
    and besieged Samaria.
  wal-wal: Hegaappe guyyiyan, Sooriyaa Kawoi Benihadaadi ba olanchchata ubbaa shiishshidi,
    biidi Samaariyaa katamaa dooddiis.
  spa-PDDPT: Después de esto, sucedió que Ben-adad, rey de Siria, reunió todo su ejército,
    salió y sitió a Samaria.
  gun-gun: Ha'e va'e rire Síria pygua huvixa Ben-Hadade va'e ma teĩgue ju ojeupegua
    xondaro kuery omboaty ramo oje'oi vy ojokopa okuapy Samaria tetã.
  ilo-ULB: Iti saan a nabayag kalpasan daytoy, inummong ni Ben Hadad nga ari ti Aram
    iti amin nga armada ti Aram ket rinautda ti Samaria ket linakubda daytoy.
  kpg-kpg: Mai hua gi nomuli, gei di king go Benhadad o Syria guu dagi ana gau dauwa
    huogodoo belee hai baahi ang gi Israel, gei mee ga duuli di waahale o Samaria.
  uig-ARA: كېيىن شۇنداق بولدىكى، سۇرىيەنىڭ پادىشاھى بەن-ھاداد پۈتكۈل قوشۇنىنى يىغىپ
    سامارىيەنى مۇھاسىرىگە ئالدى.
  sus-sus: Na fe to ba a ra, Arami mangɛ Ben Hadada naxa a xa sɔɔrie birin malan,
    e xa siga Samari taa gerede.
  pon-2006: Mwurin mepwukat, Penadad, nanmwarkien Siria, ahpw ketin kapokonepene sapwellime
    karis en sounpei koaros, pwe en kolahng mahweniong Sameria oh kapilpene.
  jae-jae: Tonaŋ su, go kiŋ Suriaŋa Benhadad kêsala nê siŋwaga samob ma kêpi gêja
    gebe aŋgi Samaria auc.
  ksd-ksd: Ma namur ta go, Ben-Adad ra king Siria i ga varurue kana ngala na kor ma
    i ga vana ma i ga tur vartakalat bat Samaria.
  tur-YTC: Bundan sonra Suriye Kralı Ben Hadat bütün ordusunu topladı ve çıkıp Samariya'yı
    kuşattı.
  grc-BRENT: Καὶ ἐγένετο μετὰ ταῦτα, καὶ ἤθροισεν υἱὸς Ἅδερ βασιλεὺς Συρίας πᾶσαν
    τὴν παρεμβολὴν αὐτοῦ, καὶ ἀνέβη, καὶ περιεκάθισαν ἐπὶ Σαμάρειαν.
  ind-AYT: Adapun sesudah itu, Benhadad, raja Aram, mengumpulkan seluruh tentaranya
    untuk maju mengepung dan menyerang Samaria.
  nya-nya: Patapita nthawi, Beni-Hadadi mfumu ya Aramu anasonkhanitsa gulu lake lonse
    la ankhondo, napita kukazungulira mzinda wa Samariya.
  hrv-hrv: Dogodi se poslije toga te aramejski kralj Ben-Hadad skupi svu svoju vojsku
    i uzađe i opkoli Samariju.
  mps-mps: Me badu kibu be sia sali, tama te Benhadat, Siriago king bidi, agai te
    tigidali soldia ami bidi sisinama, tama augwali pelama, tama te Samaria taun bobegela
    sali, tama augwaligo te Samaria hani bidi dabe dali hwįainu tama tiai.
  tpi-tpi: Sampela yia i go pinis, na Benhadat, king bilong Siria, i bungim olgeta
    soldia bilong en na ol i wokabaut i go long Samaria na banisim taun, bilong pait
    long ol Samaria.
  dan-1931: Siden hændte det, at Kong Benhadad af Aram samlede hele sin Hær og drog
    op og belejrede Samaria;
  vie-OVCB: Tuy nhiên về sau, Vua Bên Ha-đát, nước A-ram, động viên toàn lực, kéo
    lên vây Sa-ma-ri.
  guj-2017: ત્યાર પછી એવું બન્યું કે, અરામના રાજા બેન-હદાદે પોતાનું સમગ્ર સૈન્ય એકત્ર
    કર્યું અને સમરુનને ઘેરી લીધું.
  pon-2006A: Mwurin mepwukat, Penadad, nanmwarkien Siria, ahpw ketin kapokonepene
    sapwellime karis en sounpei koaros, pwe en kolahng mahweniong Sameria oh kapilpene.
  por-BRBSL: Depois disso, Benhadad, rei da Síria, reuniu todo seu exército, e subiu
    e cercou Samaria.
  cth-cth: Hahoi teh hettelah doeh. Siria siangpahrang Benhadad ni ransanaw a pâkhueng
    teh Samaria king a kalup awh.
  twi-twi: Akyiri no, Aramhene Ben-Hadad boaboaa nʼakofo nyinaa ano, de wɔn kotuaa
    Samaria ano.
  hlt-hlt: Te phoeiah pataeng Aram manghai Benhadad loh amah kah caem boeih te a coi.
    Te phoeiah cet tih Samaria te a dum.
  tbz-SIM: Kɛ̀ Sidii kóo kpɑ̀ɑ̀tì Bɛnni-Adɑdii tíí nho ɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ̀ bɛ̀ɛ
    kɔtɛ kɛ́pi Sɑmmɑrii ɛì,
  msy-2020: Azenir maba gɨvazɨ, Sirian Atrivim, Benhadat, uan mɨdorozir gumaziba akuvagha,
    Samarian nguibar ekiam konasa zui, egh Samaria mɨsoghasa.
  dop-dop: Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ, Silii wulɑʋ Pɛnɩ-Hɑtɑtɩ kpeɣelɑ ɩ yoolɑɑ, nɑ pɑ́
    polo pɑ́ nyɑlɑ Sɑmɑlii ɩcɑtɛ.
  azb-azb: Bir müddət sonra Aram padşahı Ben-Hadad bütün ordusunu toplayıb çıxdı və
    Samariyanı mühasirəyə aldı.
  eng-DBY: And it came to pass after this that Ben-Hadad king of Syria gathered all
    his army, and went up and besieged Samaria.
  hin-2017: इसके बाद अराम के राजा बेन्हदद ने अपनी समस्त सेना इकट्ठी करके, सामरिया
    पर चढ़ाई कर दी और उसको घेर लिया।
  wol-KYG: Ba ñu demee ba yeneen jamono, Ben Addàd buurub Siri woo mbooloom xareem
    mépp, dem gawi Samari.
  eng-YLT: And it cometh to pass afterwards, that Ben-Hadad king of Aram gathereth
    all his camp, and goeth up, and layeth siege to Samaria,
  eng-WYC-2017: Forsooth it was done after these things, Benhadad, king of Syria,
    gather-ed all his host, and went up, and besieged Samaria.
  eng-WMBB: After this, Benhadad king of Syria gathered all his army, and went up
    and besieged Samaria.
  urd-GVH: कुछ देर के बाद शाम का बादशाह बिन-हदद अपनी पूरी फ़ौज जमा करके इसराईल पर
    चढ़ आया और सामरिया का मुहासरा किया।
  rug-rug: Meke sipu hola kaiqa totoso si turaṉia sa baṉara Beni Hadadi sa doduruna
    sa nana qeto minate varipera lavata pude la raza ia sa popoa Izireli, meke la
    vari likohae nia rini sa vasileana lavata pa Sameria.
  gaz-gaz: Yeroo gabaabaa booddee, Ben-Hadaad mootichi Sooriyaa loltoota isaa hunda
    walitti qabatee dhaqee Samaariyaa marse.
  fra-LSG: Après cela, Ben-Hadad, roi de Syrie, ayant rassemblé toute son armée, monta
    et assiégea Samarie.
  gnn-gnn: Ŋuliŋurunydja bala ŋurukuy Djiriyawuynha giŋ marrtjina bunharaminyarawuna
    yukurranharawu ŋuriki Yitjuralpuyŋuwuna, yurru biyapulnha guḻku'na miriŋunhanydja
    ŋayi gäŋala dhika; walala marrtjina nhinananydja wäŋaraŋalanydja ḻiw'maraŋalana
    ŋunhi wäŋa Djamariyawuynydja, ḻiw'maraŋala, ḻiw‐ḏap nhinananydja walala, dhumbal'maraŋala
    walalanha, märr yurru yakana yolŋu'‐yulŋu dhawaṯthun ŋulaŋuru ŋathawunydja.
  yal-yal: Na dangu xanbini, Arami manga Ben-Hadada yi a ganla birin malan, e sa Samari
    taan nabilin yɛngɛni.
  haw-1868: A mahope iho hoakoakoa ae la o Benehadada, ke alii o Suria, i kona poe
    kaua a pau, a pii mai la e hoopilikia i Samaria.
  arb-NAV: وَحَشَدَ بَنْهَدَدُ مَلِكُ أَرَامَ، بَعْدَ زَمَنٍ، كُلَّ جَيْشِهِ وَحَاصَرَ
    السَّامِرَةَ.
  ewe-ewe: Ke emegbe la, Siria fia Ben Hadad ƒo eƒe aʋakɔ blibo la nu ƒu eye wòɖe
    to ɖe Samaria.
  eng-LEE: And it came to pass after this, that Ben-hadad the king of Syria assembled
    all his camp, and went up, and besieged Samaria.
  asm-FB: ইয়াৰ কিছু কালৰ পাছত অৰামৰ ৰজা বিন-হদদে নিজৰ সকলো সৈন্যসামন্তক একগোট কৰি
    চমৰিয়া নগৰ অৱৰোধ কৰি আক্রমণ কৰিবলৈ আহিল।
  sus-A: نَ قٍ تٌ بَ عَ رَ، عَرَ مِ مَنفّ بٍن هَدَدَ نَشَ عَ شَ سْورِيٍ بِرِن مَلَن،
    عٍ شَ سِفَ سَمَرِ تَا فٍرٍدٍ.
  fra-SBL: Après cela, Benhadad, roi de Syrie, rassembla toute son armée, monta et
    assiégea Samarie.
  hbo-hbo: וַֽיְהִי֙ אַחֲרֵי־כֵ֔ן וַיִּקְבֹּ֛ץ בֶּן־הֲדַ֥ד מֶֽלֶךְ־אֲרָ֖ם אֶת־כָּל־מַחֲנֵ֑הוּ
    וַיַּ֕עַל וַיָּ֖צַר עַל־שֹׁמְרֹֽון׃
  kik-kik: Na rĩrĩ, thuutha ũcio Beni-Hadadi mũthamaki wa Suriata agĩcookanĩrĩria
    mbũtũ ciake cia ita ciothe, igĩthiĩ, ikĩrigiicĩria Samaria irĩtunyane.
  fra-NCL: Après cela, Benhadad, roi de Syrie, ayant rassemblé toute son armée, monta
    et assiégea Samarie.
  cek-AK: To pacoengah Syria siangpahrang Ben-Hadad mah angmah ih misatuh kaminawk
    to pakhueng, misatuk hanah caeh o moe, Samaria vangpui to takui o.
  cuk-cuk: Ibagan-nasad-sorba, Siria-rey-Ben-Adad bela e-sordamar-bila-onoged nialid,
    Samaria-neggweburgi ambikunaega, geb agi ebiris ambikunonimalad.
  uig-CYR: Кейин шундақ болдики, Сурийәниң падишаси Бән-Һадад пүткүл қошунини жиғип
    Самарийәни муһасиригә алди.
  tel-2017: ఇదంతా జరిగిన తరువాత సిరియా రాజు బెన్హదదు తన సైన్యాన్నంతా తీసుకుని షోమ్రోనుపై
    దాడికి వచ్చి పట్టణం చుట్టూ ముట్టడి వేశాడు.
  hat-BSA: Alò, li te vin rive apre sa ke Ben-Hadad, wa Syrie a, te rasanble tout
    lame li a e te monte fè syèj kont Samarie.
  kos-kos: In kutu pacl tok, Tokosra Benhadad lun Syria el us mwet mweun lal nukewa
    in lain Israel, ac kuhlusya siti Samaria.
  hbo-WLC: וַֽיְהִי֙ אַחֲרֵי־כֵ֔ן וַיִּקְבֹּ֛ץ בֶּן־הֲדַ֥ד מֶֽלֶךְ־אֲרָ֖ם אֶת־כָּל־מַחֲנֵ֑הוּ
    וַיַּ֕עַל וַיָּ֖צַר עַל־שֹׁמְרֽוֹן׃
  ibo-ibo: Ma mgbe ụfọdụ oge gasịrị, Ben-Hadad, eze Aram, chịkọtara ndị agha ya niile
    pụta bịa gbaa Sameria gburugburu.
  ory-ory: ଏଥିଉତ୍ତାରେ ଅରାମର ରାଜା ବିନ୍‍ହଦଦ୍‍ ଆପଣାର ସମସ୍ତ ସୈନ୍ୟ ଏକତ୍ର କରି ଯାଇ ଶମରୀୟାକୁ
    ଅବରୋଧ କଲା।
  chk-chk: Iwe, ekoch fansoun mürin, Penhatat ewe kingen Siria a amwichafengeni nöün
    kewe sounfiu meinisin. Ra feila o pwelifeili Samaria fän pisekin maun.
  rop-rop: Bambai na, King Benaded brom Siriya bin go garram ola solja blanga im blanga
    fait ola Isreil pipul en deibin meigim kemp raidaran langa det taun gulum Sameriya
    blanga teikoba det taun.
  ukr-1871: І сталось опісля, що царь Сирийський Бенадад постягав докупи всю військову
    силу свою та й двинув і обложив Самарию.
  deu-1951: Darnach begab es sich, daß Benhadad, der König von Syrien, sein ganzes
    Heer versammelte und heraufzog und Samaria belagerte.
  eng-JPS: And it came to pass after this, that Ben-hadad king of Aram gathered all
    his host, and went up, and besieged Samaria.
  srp-1865: A poslije toga Ven-Adad car Sirski skupi svu vojsku svoju, i izide i opkoli
    Samariju.
  lug-lug: Bwe waayitawoko ebbanga, Benikadadi kabaka w’e Busuuli, n’akuŋŋaanya eggye
    lye lyonna, n’alumba n’azingiza Samaliya.
  heb-heb: ויהי אחרי כן ויקבץ בן הדד מלך ארם את כל מחנהו ויעל ויצר על שמרון׃
  ben-IRV: তার পরে অরামের রাজা বিনহদদ তাঁর সমস্ত সৈন্যদল জড়ো করলেন এবং শমরিয়া আক্রমণ
    করে ঘেরাও করলেন।
  pan-pan: ਪਰ ਇਹ ਦੇ ਬਾਅਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਅਰਾਮ ਦੇ ਰਾਜੇ ਬਨ-ਹਦਦ ਨੇ ਆਪਣੀ ਫੌਜ ਨੂੰ ਇਕੱਠੀ ਕਰਕੇ
    ਚੜ੍ਹਾਈ ਕੀਤੀ ਅਤੇ ਸਾਮਰਿਯਾ ਨੂੰ ਘੇਰ ਲਿਆ।
  mya-JVB: နောက် တဖန်ရှုရိ ရှင်ဘုရင် ဗင်္ဟာဒဒ် သည် ဗိုလ်ခြေ အပေါင်း ကို စုဝေး စေသဖြင့်
    စစ်ချီ ၍ ရှမာရိ မြို့ကို ဝိုင်း ထား၏
  tbg-tbg: Vo ihinavu aitarovaro Siria King Beni-Hadaativa ˻Isareri hampata˼ raqireva
    ekaa nai iqoka vaiinti nutu ruvaaquma varero oru Sameria vatuka ututuma tora.
  hmo-hmo: To gabeai Benehadada, Suria ena king ese iena tuari taudia ibounai ia haboua,
    Samaria hanua dekenai idia lao, idia koua hagegea.
  urd-urd: इसके बाद ऐसा हुआ कि बिनहदद, अराम, का बादशाह अपनी सब फ़ौज इकट्ठी करके चढ़
    आया और सामरिया का घेरा कर लिया।
  rus-SYN: После того собрал Венадад, царь Сирийский, все войско свое и выступил,
    и осадил Самарию.
  bqc-SIM: Gↄↄpla gbɛa Siliↄ kí Bɛnadada a zĩgↄ̃ↄ kã̀aa píi, ↄ̃ aa mↄ̀ koezↄ̃̀
    Samalizi.
  tcz-CHONGTHU: Ahin phat chomkhat set jouhin Syria lengpa Benhadad in agalmite jouse
    atit khom’in Samaria khopi ahin umkhum tauvin ahi.
  mar-mar: यानंतर, अरामाचा राजा बेन-हदाद याने आपल्या सर्व सैन्याची जमवाजमव केली आणि
    शोमरोन नगराला वेढा दिला.
  qub-qub: Juc cutichöna Siria nasyunpa raynin Ben-adad suldäruncunata shuntacurcur
    Samaria siudäman magaj yaycunanpaj aywaran. Chayaycur suldäruncunawan curalacaycäriran.
  bqp-bqp: Gↄrↄ pla gbɛra Siria kína Bɛnadada a zĩ̀karinↄ kàkara ń pínki, akũ ò
    sù ò Samaria kaguraa kɛ̀.
  hat-hat: Kèk tan apre sa, Bennadad, wa peyi Siri a, sanble tout lame li, li moute
    vin atake peyi Izrayèl. Li sènen lavil Samari.
  eng-BSB: Some time later, Ben-hadad king of Aram assembled his entire army and marched
    up to besiege Samaria.
  eng-WEBPB: After this, Benhadad king of Syria gathered all his army, and went up
    and besieged Samaria.
  kbq-kbq: Hanki henka, mago'a kafua evutegeno, Siria kini ne' Ben-Hadati'a maka sondia
    vahe'a zamazeri tru hutege'za, vu'za Sameria kumara ha' huzamantenaku ome kafonte'za
    avazagigagi'naze.
  nhe-BL: Teipa quema panotoya miyac tonali Ben Adad, nopa tlanahuatijquetl tlen tlali
    Siria, quinsentili nochi isoldados huan quiyahualotoj altepetl Samaria.
  bus-bus: Gurↄ plaaa gbɛra Siria kí Bɛnadada a zĩ̀kpɛɛnↄ kàkↄ̃a ń píngi, ben aↄ̃
    mↄ̀ wà Samaria kagura kɛ̀.
  gub-BL: Amo kwarahy pawire Menanaz Xir wanuwihawete weraha wemiruze'eg zauxiapekwer
    paw Izaew wàmàtyry'ym pà a'e wà kury. Umàmàn oho Xamari tawhu izywyr wà.
  eng-DRA: And it came to pass after these things, that Benadad king of Syria gathered
    together all his army, and went up, and besieged Samaria.
