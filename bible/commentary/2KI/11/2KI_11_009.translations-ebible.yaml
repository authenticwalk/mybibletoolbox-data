verse: 2KI.011.009
translations:
  mal-C: പുരോഹിതനായ യെഹോയാദാ ആജ്ഞാപിച്ചതുപോലെതന്നെ ശതാധിപന്മാർ ചെയ്തു. ശബ്ബത്തിൽ അവരുടെ
    ഊഴത്തിനു ഹാജരാകാൻ വരുന്നവരും ഊഴം കഴിഞ്ഞു പോകുന്നവരും, ഓരോരുത്തരും അവരവരുടെ അനുയായികളുമായി
    യെഹോയാദാപുരോഹിതന്റെ അടുത്തെത്തി.
  deu-TKW: Und die Hauptleute über die Hundertschaften thaten genau so, wie der Priester
    Jojada sie angewiesen hatte, und nahmen ein jeder seine Leute, sowohl die, welche
    am Sabbat antraten, als die, welche am Sabbat abtraten, und sie kamen zum Priester
    Jojada.
  lin-lin: Bakonzi ya mampinga, oyo bakambaka basoda nkama moko basalaki nyonso oyo
    Nganga-Nzambe Yeoyada atindaki. Moko na moko akamataki basoda na ye, ba-oyo bazalaki
    kokota na mosala na mokolo ya Saba mpe ba-oyo basilisaki mosala na bango na mokolo
    yango, mpe akendeki epai ya Nganga-Nzambe Yeoyada.
  eng-LSV: And the heads of the hundreds do according to all that Jehoiada the priest
    commanded, and take—each [one]—his men going in on the Sabbath, with those going
    out on the Sabbath, and come to Jehoiada the priest,
  eng-GNV: And the captaines of the hundreths did according to all that Iehoiada the
    Priest commaded, and they tooke euery man his men that entred in to their charge
    on the Sabbath with them that went out of it on the Sabbath, and came to Iehoiada
    the Priest.
  eng-WEBSTER: 'And the captains over the hundreds did according to all things that
    Jehoiada the priest commanded: and they took every man his men that were to come
    in on the sabbath, with them that should go out on the sabbath, and came to Jehoiada
    the priest.'
  nhw-BL: Huajca nopa tlayacanani tlen soldados quichijque senquistoc quen quinnahuati
    nopa totajtzi Joiada. Nopa tlayacanca soldados quinsentili nopa soldados catli
    calaquiyayaj para tlamocuitlahuise ipan sábado huan nojquiya catli quisayayaj
    tlen inintequi, huan quinixnextijque campa nopa totajtzi Joiada.
  swh-ONEN: Wakuu wa vikosi vya mamia wakafanya kama vile kuhani Yehoyada aliagiza.
    Kila mmoja akawachukua watu wake, wale waliokuwa wakiingia zamu siku ya Sabato
    na wale waliokuwa wakienda mapumziko, nao wakaja kwa kuhani Yehoyada.
  bba-bba: Mɑ tɑbu kowobun wiruɡii be, bɑ kuɑ kpuro nɡe mɛ Yehoyɑdɑ u bu yiire. Ben
    bɑɑwure u win tɑbu kowobu suɑ be bɑ rɑ sɔmburu sue tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, kɑ sere
    be bɑ rɑ mɑɑ wɛ̃re te sɔɔ. Be kpuro bɑ dɑ Yehoyɑdɑn mi.
  eng-KJVCPB: 'And the captains over the hundreds did according to all things that
    Jehoiada the priest commanded: and they took every man his men that were to come
    in on the sabbath, with them that should go out on the sabbath, and came to Jehoiada
    the priest.'
  luo-luo: Jotend ji mia achiel mane ni e migepe adekgo notimo mana kaka Jehoyada
    jadolo nochikogi. Jatend migawo ka migawo nokawo joge mane dhi tich chiengʼ Sabato
    to gi mago mane onego oywe, mi giduto negidhi ir Jehoyada jadolo.
  meu-meu: Bena orea biagudia ese hahelaḡa tauna Iehoiada ena haheḡani idoinai heḡereḡerena
    e karaia; ta ta ese ena orea ena orea, Dina Helaḡa ai e raka lasiva bona Dina
    Helaḡa ai e raka vareaiva taudia, na e mailaidia, hahelaḡa tauna Iehoiada dekenai.
  npi-ULB: त्यसैले यहोयादा पुजारीले आज्ञा गरेअनुसार सयौं दलका कमान्‍डरहरूले सबै कुरा
    गरे । हरेकले आफ्नो दलका मानिसहरू अर्थात् शबाथमा सेवा गर्न खटाइएकाहरू र शबाथमा
    सेवा गर्नबाट फुर्सद भएकाहरूलाई लिएर तिनीहरू यहोयादा पुजारीकहाँ आए ।
  yor-yor: Olórí àwọn ọ̀rọ̀ọ̀rún ṣe gẹ́gẹ́ bí Jehoiada àlùfáà ti pa á láṣẹ. Olúkúlùkù
    mú àwọn ọkùnrin rẹ̀ àwọn tí ó ń lọ sí iṣẹ́ ìsìn ní ọjọ́ ìsinmi àti àwọn tí wọ́n
    wá sí ọ̀dọ̀ Jehoiada àlùfáà.
  pes-OPCB: پس فرماندهان مطابق دستورهای یهویاداع کاهن عمل کردند. ایشان نگهبانانی را
    که روز شَبّات سر خدمت می‌رفتند و نیز نگهبانانی را که در آن روز سر خدمت نبودند
    احضار کرده، نزد یهویاداع آوردند.
  tgl-ULB: At sinunod ng mga pinuno ng daan-daan ang lahat ng inutos ni Joiada ang
    pari. Ang bawat pinuno ay isinama ang kanilang mga tauhan, ang mga naglilingkod
    tuwing Araw ng Pamamahinga pati na ang mga hindi naglilingkod; at pumunta sila
    kay Jehoiada, ang pari.
  hui-hui: Sabada horongi ami agali haguane biarume loma binigo mo miaga Yahoiada
    ibugua tihondo bilimu layadagua bialu ami agali maru tinaga biabe biai howa horo
    odangi ha̱lo hole hearubi maru biabe bu aribia hole hearubi bibahendeore loma
    binigo mo miaga Yahoiada hearia Anduane Homogonaga andaha haru halu ibai hene.
  mya-mya: တပ်​မှူး​တို့​သည်​ယော​ယ​ဒ​၏​ညွှန်​ကြား​ချက် များ​ကို​နာ​ခံ​လျက် မိ​မိ​တို့​တပ်​များ​မှ​ဥ​ပုသ်
    နေ့​၌​တာ​ဝန်​ကျ​သော​တပ်​သား​များ​နှင့် အား လပ်​ခွင့်​ရ​သည့်​တပ်​သား​များ​ကို​သူ​၏​ထံ
    သို့​ခေါ်​ခဲ့​ကြ​၏။-
  bod-N: དེ་ནས་བརྒྱ་དཔོན་རྣམས་ཀྱིས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་ཡི་བཀའ་བཀོད་བཞིན་དུ་བྱས། དེ་དག་གིས་རང་རང་གི་མི་སྟེ།
    ངལ་གསོ་བའི་ཉིན་མོའི་ལས་རེས་ཡིན་མིན་ཐམས་ཅད་ཁྲིད་ནས་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་ཡི་དྲུང་དུ་འོངས་པ་དང་།
  sna-sna: Vatungamiri vezvikwata zvezana vakaita sezvakanga zvarayirwa naJehoyadha
    muprista. Mumwe nomumwe akatora vanhu vake, vaya vakanga vachienda pabasa nomusi
    weSabata navaya vakanga vapedza dzoro vakauya kuna Jehoyadha muprista.
  spa-BLM: Los capitanes de centenas hicieron todo lo que ordenó el sacerdote Joiada,
    y cada uno tomó a sus hombres, los que debían entrar en sábado con los que debían
    salir en sábado, y vinieron al sacerdote Joiada.
  cac-cac: Ix sc'anab'ajej eb' capitán chi' tastac ix yal vin̈aj Joiada chi'. Junjun
    eb' ix yac'och soldado eb', eb' tz'och stan̈vej d'a sc'ual ic'oj ip yed' eb' tz'elcani,
    ix c'och eb' d'a yichan̈ vin̈aj sacerdote Joiada chi'.
  swh-ULB: Hivyo mamia ya maamri jeshi wakatii kila kitu Yehoyada kuhani alichokiamuru.
    Kila mmoja akachukua watu wake, wale ambao walitakiwa kuja kutumika siku ya hiyo
    Sabato, na wale ambao wataacha kuitumika kwenye hiyo Sabato; ndipo wakaja kwa
    Yehoyada kuhani.
  bel-bel: І зрабілі сотнікі ўсё, што загадаў Ёдай сьвятар і ўзялі кожны людзей сваіх,
    што прыходзяць у суботу і што адыходзяць у суботу, і прыйшлі да Ёдая сьвятара.
  deu-ELBBK: Und die Obersten über 100 taten nach allem, was der Priester Jojada geboten
    hatte; und sie nahmen jeder seine Männer, die am Sabbat antretenden samt den am
    Sabbat abtretenden, und kamen zu dem Priester Jojada.
  mbb-OT: Mibeelan dutun te menge peremandar is insuǥù kandan ni Jehoyada he memumuhat.
    Midtiǥum dan is menge etew zan he ebantey emun Andew te Kedhimeley, ragkes en
    is kenà ebantey keniyan he andew, ne miduma zan diyà te ki Jehoyada.
  mal-2015: അവർ ശബ്ബത്തിൽ തവണമാറി വരുന്നവരിലും ശബ്ബത്തിൽ തവണമാറി പോകുന്നവരിലും താന്താന്റെ
    ആളുകളെ യെഹോയാദാപുരോഹിതന്റെ അടുക്കൽ കൂട്ടിക്കൊണ്ടുവന്നു.
  rmc-rmc: O veľiťeľa upral o šel kerde sa avke, sar lenge phenďa o Jehojada. Sako
    iľa peskre muršen a savore avle ke leste, či sas len pro šabat služba abo na.
  pes-OPV: پس یوزباشیها موافق هر‌چه یهویاداع کاهن امر فرمود، عمل نمودند، و هر کدام
    کسان خود راخواه از آنانی که در روز سبت داخل می‌شدند وخواه از آنانی که در روز سبت
    بیرون می‌رفتند، برداشته، نزد یهویاداع کاهن آمدند.
  ron-1924: Суташий ау ындеплинит тоате порунчиле пе каре ле дэдусе преотул Иехоиада.
    Шь-а луат фиекаре оамений, пе чей че интрау ын службэ ши пе чей че ешяу дин службэ
    ын зиуа Сабатулуй, ши с-ау дус ла преотул Иехоиада.
  ben-OBCV: শত-সেনাপতিরা হুবহু যাজক যিহোয়াদার আদেশানুসারেই কাজ করল। প্রত্যেকে তাদের
    লোকজন নিয়ে—যারা সাব্বাথবারে কাজ করত ও যারা সাব্বাথবারে কাজ করা থেকে বিরত থাকত,
    সবাই—যাজক যিহোয়াদার কাছে এসেছিল।
  som-som: Oo boqol u taliyayaashiina way yeeleen wixii wadaadkii Yehooyaadaac ahaa
    ku amray oo dhan; oo nin waluba wuxuu kaxeeyey raggiisii sabtida geli lahaa iyo
    kuwii sabtida bixi lahaa, oo waxay u yimaadeen wadaadkii Yehooyaadaac ahaa.
  lat-VUC: 'Et fecerunt centuriones juxta omnia quæ præceperat eis Jojada sacerdos:
    et assumentes singuli viros suos qui ingrediebantur sabbato, cum his qui egrediebantur
    sabbato, venerunt ad Jojadam sacerdotem.'
  eng-ASVBT: And the captains over hundreds did according to all that Jehoiada the
    priest commanded; and they took every man his men, those that were to come in
    on the sabbath, with those that were to go out on the sabbath, and came to Jehoiada
    the priest.
  ita-1885: E que' capi delle centinaia fecero interamente come il sacerdote Gioiada
    avea comandato; e ciascun di essi prese i suoi uomini, cioè, quelli ch'entravano
    in settimana, e quelli che ne uscivano, e vennero al sacerdote Gioiada.
  eng-LXXUP: And the captains of hundreds did all things that the wise Jehoiada commanded;
    and they took each his men, both those that went in on the Sabbath day, and those
    that went out on the Sabbath day, and went in to Jehoiada the priest.
  eng-ULB: So the commanders of hundreds obeyed everything Jehoiada the priest commanded.
    Each one took his men, those who were to come in to serve on the Sabbath, and
    those who were to stop serving on that Sabbath; and they came to Jehoiada the
    priest.
  spa-VBL: Los comandantes de centenares siguieron todas las instrucciones que había
    dado el sacerdote Joyadá. Cada uno tomó a sus propios hombres, los que venían
    de servicio el sábado y los que salían de servicio, y se presentaron ante el sacerdote
    Joyadá.
  fra-_FOB: Les centeniers firent donc tout ce que Jéhojada, le sacrificateur, avait
    commandé. Ils prirent chacun leurs gens, tant ceux qui entraient en semaine que
    ceux qui sortaient de semaine; et ils vinrent vers le sacrificateur Jéhojada.
  mal-mal: അവർ ശബ്ബത്തിൽ തവണമാറി വരുന്നവരിലും തവണമാറി പോകുന്നവരിലും താന്താന്റെ ആളുകളെ
    യെഹോയാദാ പുരോഹിതന്റെ അടുക്കൽ കൂട്ടിക്കൊണ്ടുവന്നു.
  urd-GVR: So sau sipāhiyoṅ par muqarrar afsaroṅ ne aisā hī kiyā. Agle Sabat ke din
    wuh sab apne faujiyoṅ samet Yahoyadā Imām ke pās āe. Wuh bhī āe jo ḍyūṭī par the
    aur wuh bhī jin kī ab chhuṭṭī thī.
  suz-BL: मिनु पिप कली कोव़ब आन ठेयब मुरपुकीमी चढ़ेब येहो-यादा आ अरेशो नेल्‍ल पामे
    बाक्‍त। मेको नेल्‍लेमी आन आन मुर आन कली खुप्‍तमे बाक्‍त। नाइक्‍तीक नाक्‍ती गेय
    पचा माल्‍शो नु ममाल्‍शो नेल्‍ल चढ़ेब येहो-यादा आ बाक्‍तीक जाक्‍मा बाक्‍त।
  ita-1927: 'I capi-centurie eseguirono tutti gli ordini dati dal sacerdote Jehoiada;
    ognun d’essi prese i suoi uomini: quelli che entravano in servizio il giorno del
    sabato, e quelli che uscivan di servizio il giorno del sabato; e si recarono dal
    sacerdote Jehoiada.'
  ckb-ckb: فەرماندەکانی یەکەی سەدانیش ئەوەیان کرد کە یەهۆیاداعی کاهین فەرمانی پێ کردن.
    هەر یەکێک پیاوەکانی خۆی برد و هاتنە لای یەهۆیاداعی کاهین، ئەوانەی لە ڕۆژی شەممە
    لەسەر ئەرکەکانیانن و ئەوانەش کە لەسەر ئەرک نین.
  eng-BBE: And the captains of hundreds did as Jehoiada the priest gave them orders;
    every one took with him his men, those who came in and those who went out on the
    Sabbath, and they came in to Jehoiada the priest.
  kan-OKCV: ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಆಜ್ಞಾಪಿಸಿದ ಪ್ರಕಾರ ಶತಾಧಿಪತಿಗಳು ಮಾಡಿದರು. ಪ್ರತಿ ಮನುಷ್ಯನು
    ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಮನೆಗೆ ಹೋಗತಕ್ಕ ಮತ್ತು ಬರತಕ್ಕ ಸಿಪಾಯಿಗಳನ್ನು ಯೆಹೋಯಾದಾವನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು
    ಬಂದರು.
  tam-2017: ஆசாரியனாகிய யோய்தா கட்டளையிட்டபடியெல்லாம் நூறுபேருக்கு அதிபதிகள் செய்து,
    அவரவர் ஓய்வுநாளில் முறைப்படி வருகிறவர்களும் போகிறவர்களுமாகிய தங்கள் மனிதர்களைக்
    கூட்டிக்கொண்டு, ஆசாரியனாகிய யோய்தாவினிடத்தில் வந்தார்கள்.
  spa-RV-1909: 'Los centuriones pues, hicieron todo como el sacerdote Joiada les mandó:
    y tomando cada uno los suyos, es á saber, los que habían de entrar el sábado,
    y los que habían salido el sábado, viniéronse á Joiada el sacerdote.'
  ron-BTF: Și căpeteniile peste o sută au făcut conform cu toate lucrurile pe care
    preotul Iehoiada le poruncise; și ei și-au luat fiecare oamenii lui care urmau
    să intre în sabat, cu cei care urmau să iasă în sabat și au venit la preotul Iehoiada.
  eng-WEBP: The captains over hundreds did according to all that Jehoiada the priest
    commanded; and they each took his men, those who were to come in on the Sabbath
    with those who were to go out on the Sabbath, and came to Jehoiada the priest.
  eng-FBV: The commanders of hundreds followed all the instructions that Jehoiada
    the priest had given. They each took their own men, those who were coming on duty
    on the Sabbath and those going off duty, and came to Jehoiada the priest.
  nld-1939: De honderdmannen nu volbrachten alles wat de priester Jehojada hun bevolen
    had. Ieder van hen nam zijn mannen mee, die op bedoelde sabbat de wacht kwamen
    aflossen of afgelost werden, en ging naar den priester Jehojada toe;
  nch-BL: Huajca nopa tayacanani ten soldados quichijque senquisa quej quinnahuati
    nopa totajtzi Joiada. Nopa tayacanca soldados quinsentili nopa soldados cati calaquiyayaj
    para tamocuitahuise ipan sábado huan nojquiya cati quisayayaj ten inintequi, huan
    quinixnextijque campa nopa totajtzi Joiada.
  vie-1934: Các quan cai làm theo lịnh của thầy tế lễ Giê-hô-gia-đa. Mỗi người lãnh
    những kẻ thủ hạ mình, hoặc người đến phiên ngày Sa-bát, hay là người mãn phiên
    trong ngày Sa-bát, mà đi đến thầy tế lễ Giê-hô-gia-đa.
  hin-CV: शतपति सेना नायकों ने पुरोहित यहोयादा की हर एक बात पूरी की. पुरोहित यहोयादा
    ने छुट्टी पर जा रहे किसी भी दल को शब्बाथ सेवा से अवकाश लेने न दिया. और जो सेवा
    के लिए आ रहे थे, वे सभी पुरोहित यहोयादा के सामने इकट्ठा हो गए.
  spa-BES: Y los capitanes de centenares hicieron como el sacerdote Joiada les dio
    órdenes; Todos tomaron con él a sus hombres, los que entraron y los que salieron
    el sábado, y se presentaron al sacerdote Joiada.
  tdx-tdx: Aa le hene nanoe’ o mpifehe zatoo i nandilia’ Iehoiada, mpisoroñey; songa
