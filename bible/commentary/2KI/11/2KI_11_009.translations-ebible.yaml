  gaz-gaz: Ajajjuuwwan dhibbaa sunis akkuma Yehooyaadaan lubichi ajaje sana ni godhan.
    Tokkoon tokkoon isaaniis namoota isaanii warra guyyaa Sanbataatiin hojiitti bobbaʼanii
    fi warra hojii irraa boqotan fudhatanii Yehooyaadaa lubicha bira dhufan.
  fra-LSG: Les chefs de centaines exécutèrent tous les ordres qu’avait donnés le sacrificateur
    Jehojada. Ils prirent chacun leurs gens, ceux qui entraient en service et ceux
    qui sortaient de service le jour du sabbat, et ils se rendirent vers le sacrificateur
    Jehojada.
  gnn-gnn: '@see-verse:2KI.011.008'
  yal-yal: Saraxaraliin Yehoyadaa yamarin naxanye birin fi sofa kuntigine ma, e ne
    liga. E birin yi e sofane tongo, naxanye yi e wanla danma Matabu Lɔxɔni e nun
    naxanye yi a fɔlɔma Matabu Lɔxɔni, e siga saraxarali Yehoyada fɛma.
  haw-1868: 'A hana aku la na luna haneri, e like me na mea a pau a Iehoiada ke kahuna
    i kauoha mai ai: a lawe aku la kela mea keia mea i kona poe kanaka e komo ana
    iloko i ka Sabati, me ka poe e hele ana iwaho i ka Sabati, a hele mai lakou io
    Iehoiada la ke kahuna.'
  arb-NAV: فَنَفَّذَ رُؤَسَاءُ الْمِئَاتِ أَوَامِرَ يَهُويَادَاعَ الْكَاهِنِ، وَأَحْضَرَ
    كُلٌّ مِنْهُمْ رِجَالَهُ سَوَاءَ كَانُوا مُعْفَيْنَ مِنْ خِدْمَةِ السَّبْتِ أَوِ
    الْمُكَلَّفِينَ بِها، إِلَى يَهُويَادَاعَ الْكَاهِنِ.
  ewe-ewe: Aʋafia si kpɔa asrafo alafa ɖeka dzi la wɔ nunɔla Yehoiada ƒe ɖoɖoawo dzi.
    Aʋafiawo kplɔ ame siwo manɔ dɔ me le Dzudzɔgbe la dzi o kple esiwo anɔ dɔ me gbe
    ma gbe la siaa yi na nunɔla Yehoiada.
  eng-LEE: 'And the captains over the hundreds did in accordance with all that Yohayada''
    the priest had commanded: and they took every man his men that came in on the
    sabbath, with those that were to be relieved on the sabbath, and came to Yehoyada''
    the priest.'
  asm-FB: সেইদৰেই পুৰোহিত যিহোয়াদাই যিদৰে নির্দেশ দিলে, শত-সেনাপতিসকলে সেই সকলোকে
    কৰিলে। তেওঁলোক প্ৰতিজনে নিজৰ নিজৰ লোকসকলক অর্থাৎ যিসকলে বিশ্ৰাম বাৰে কাম কৰিবলৈ
    আহিছিল আৰু যিসকলে কামৰ পৰা ছুটি কৰিছিল, সেই সকলোকে লৈ যিহোয়াদা পুৰোহিতৰ ওচৰলৈ
    আহিল।
  sus-A: سْورِ شُنيِ نَشٍيٍ تِشِ سْورِ كّمّ شُن نَ، عٍ نَشَ سّرّشّدُبّ يٍهٌيَدَ شَ
    يَامَرِيٍ رَبَتُ، عَلْ عَ عَ قَلَشِ كِ نَشّ. كَنكَن نَشَ عَ شَ سْورِ مِشِ كّمّ
    دّنتّفّ يٍهٌيَدَ بّ، نَشٍيٍ نُ وَلِمَ مَلَبُي لْشْي، نُن نَشٍيٍ مُ نُ وَلِمَ نَ
    لْشْي.
  fra-SBL: Les chefs de centaines firent tout ce que le prêtre Jehojada avait ordonné ;
    ils prirent chacun leurs hommes, ceux qui devaient entrer le jour du sabbat et
    ceux qui devaient sortir le jour du sabbat, et ils vinrent auprès du prêtre Jehojada.
  hbo-hbo: וַֽיַּעֲשׂ֞וּ שָׂרֵ֣י *הַמֵּאיֹות (הַמֵּאֹ֗ות) כְּכֹ֣ל אֲשֶׁר־צִוָּה֮ יְהֹויָדָ֣ע
    הַכֹּהֵן֒ וַיִּקְחוּ֙ אִ֣ישׁ אֶת־אֲנָשָׁ֔יו בָּאֵ֣י הַשַּׁבָּ֔ת עִ֖ם יֹצְאֵ֣י
    הַשַּׁבָּ֑ת וַיָּבֹ֖אוּ אֶל־יְהֹויָדָ֥ע הַכֹּהֵֽן׃
  piu-2006: '@see-verse:2KI.011.008'
  kik-kik: Nao anene a ita arĩa maathaga ikundi cia andũ igana rĩmwe magĩĩka o ta
    ũrĩa Jehoiada, mũthĩnjĩri-Ngai aathanĩte. O mũnene akĩoya andũ ake, arĩa maathiiaga
    wĩra mũthenya ũcio wa thabatũ na arĩa moimagĩra wĩra hĩndĩ ĩyo, othe magĩũka kũrĩ
    Jehoiada mũthĩnjĩri-Ngai.
  fra-NCL: Les centurions agirent selon tout ce qu’avait ordonné le prêtre Joïada.
    Ayant pris chacun leurs gens, ceux qui entraient en service le jour du sabbat
    et ceux qui sortaient de service le jour du sabbat, ils se rendirent auprès du
    prêtre Joïada.
  cek-AK: Qaima Jehoiada mah thuih ih lok baktih toengah, cumvaito ukkung misatuh
    angraengnawk mah sak o; Sabbath niah angzo kami hoi tacawt kaminawk boih qaima
    Jehoida khaeah caeh o.
  cuk-cuk: Rey-sorda-dulataled-e-dummagan (100), igi-dule-irwa-Bab-Dummadse-goled-Joiada
    ega igar-uksa, deyob imaksamalad. E-sordamar egad-egad urbismalad. Bela sorda
    obunnoged-ibagi-arbamaladi, degi, obunnoged-ibagi-arbasurmaladse-bakar, e-sordamar
    egad-egad urbismalad. Geb, dule-irwa-Bab-Dummadse-goled-Joiadaʼse nonimalad.
  uig-CYR: Йүз бешилар каһин Йәһояда барлиқ тапилиғанлирини беҗа кәлтүрүшти; һәр бир
    йүз беши өз адәмлирини, һәм шабат күнидә пасибанлиқ нөвитигә кәлгәнләрни һәм пасибанлиқ
    нөвитидин янғанларни қалдуруп қалди; андин Йәһояда каһинниң қешиға кәлди.
  tel-2017: యాజకుడైన యెహోయాదా శతాధిపతులకు ఇచ్చిన ఆదేశాలను వారు తుచ తప్పక పాటించారు.
    ప్రతి ఒక్కరూ తన మనుషులను తీసుకుని యాజకుడైన యెహోయాదా దగ్గరికి వచ్చారు. పరిచర్య
    చేసేవాళ్ళూ, విశ్రాంతి దినం పరిచర్యను ఆపి వేసిన వాళ్ళూ వారిలో ఉన్నారు.
  hat-BSA: Konsa, kapitèn a santèn yo te fè selon tout sa ke Jehojada, prèt la, te
    kòmande li. Yo chak nan yo te pran mesye pa li yo ki te genyen pou antre nan Saba
    a, avèk sila ki te gen pou sòti nan Saba yo pou te rive kote Jehojada, prèt la.
  kos-kos: Mwet kol inge elos akos sap lal Jehoiada, ac use mwet lalos nu yorol —
    kewana mwet ma orekma tari ke len Sabbath, ac mwet ma tuku in aolulos.
  hbo-WLC: וַֽיַּעֲשׂ֞וּ שָׂרֵ֣י המאיות כְּכֹ֣ל אֲשֶׁר־צִוָּה֮ יְהוֹיָדָ֣ע הַכֹּהֵן֒
    וַיִּקְחוּ֙ אִ֣ישׁ אֶת־אֲנָשָׁ֔יו בָּאֵ֣י הַשַּׁבָּ֔ת עִ֖ם יֹצְאֵ֣י הַשַּׁבָּ֑ת
    וַיָּבֹ֖אוּ אֶל־יְהוֹיָדָ֥ע הַכֹּהֵֽן׃
  ibo-ibo: Ndị ọchịagha ndị a na-achị narị ndị agha mere dịka Jehoiada, onye nchụaja
    nyere nʼiwu. Onye ọbụla kpọrọ ndị ikom ya, ma ndị na-emechi ọrụ, ma ndị na-abata
    ịrụ ọrụ nʼụbọchị izuike, bịakwute Jehoiada, bụ onye nchụaja.
  ory-ory: ତହିଁରେ ଯିହୋୟାଦା ଯାଜକ ଯାହାସବୁ ଆଜ୍ଞା କଲା, ତଦନୁସାରେ ଶତପତିମାନେ କଲେ; ପୁଣି ସେମାନେ
    ପ୍ରତ୍ୟେକେ ବିଶ୍ରାମବାରରେ ଅନ୍ତର୍ଗାମୀ ଓ ବିଶ୍ରାମବାରରେ ବହିର୍ଗାମୀ ଆପଣା ଆପଣା ଲୋକମାନଙ୍କୁ
    ନେଇ ଯିହୋୟାଦା ଯାଜକ ନିକଟକୁ ଆସିଲେ।
  chk-chk: Iwe, ekewe meilap ra föri mine ewe souasor Jehoiata a allük ngeniir. Ra
    emwenato ren Jehoiata nöür kewe aramas, chokewe mi wes le angang lon ewe ränin
    sapat, pwal chokewe mi popuetä ar angang.
  rop-rop: Wal detlot boswan solja bin teiknodis langa wanim Jehoiyada bin dalim olabat,
    en deibin bringimap langa im detlot men hubin binij wek det Sebathdei en detlot
    hu garra wek.
  ukr-1871: І вчинили сотники притьма так, як наказав первосьвященник Йодай, й взяв
    кожний людей своїх, що приходили в суботу й відходили в суботу, й прийшли до сьвященника
    Йодая.
  deu-1951: Und die Obersten über Hundert taten alles, wie ihnen der Priester Jojada
    geboten hatte; und sie nahmen zu sich ihre Männer, die am Sabbat antraten, samt
    denen, die am Sabbat abtraten, und kamen zu Jojada, dem Priester.
  eng-JPS: And the captains over hundreds did according to all that Jehoiada the priest
    commanded; and they took every man his men, those that were to come in on the
    sabbath, with those that were to go out on the sabbath, and came to Jehoiada the
    priest.
  srp-1865: I stotinici uèiniše sve kako zapovjedi Jodaj sveštenik; i uzeše svaki
    svoje ljude koji dolažahu u subotu s onima koji odlažahu u subotu, i doðoše k
    svešteniku Jodaju.
  lug-lug: Abaduumizi ab’ebibinja b’ekikumi ne bakola byonna nga Yekoyaada kabona
    bwe yalagira, buli omu n’afuna abasajja be, abaali ab’okukola ku ssabbiiti, n’abaali
    bamaze oluwalo lwabwe, ne bajja eri Yekoyaada kabona.
  heb-heb: ויעשו שרי המאיות ככל אשר צוה יהוידע הכהן ויקחו איש את אנשיו באי השבת עם
    יצאי השבת ויבאו אל יהוידע הכהן׃
  ben-IRV: পরে যিহোয়াদা যাজক যা আদেশ করলেন, শতপতিরা তাই করল। তার ফলে তারা প্রত্যেকে
    নিজের নিজের লোকদের নিয়ে, যারা বিশ্রামবারে ভিতরে যাওয়া আসা করে, তাদের নিয়ে যিহোয়াদা
    যাজকের কাছে আসল।
  pan-pan: ਤਦ ਸੌ-ਸੌ ਦੇ ਸਰਦਾਰਾਂ ਨੇ ਸਭ ਕੁਝ ਉਸੇ ਤਰ੍ਹਾਂ ਕੀਤਾ ਜਿਵੇਂ ਯਹੋਯਾਦਾ ਜਾਜਕ ਨੇ ਹੁਕਮ
    ਦਿੱਤਾ ਸੀ। ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ-ਆਪਣੇ ਆਦਮੀਆਂ ਨੂੰ ਜਿਹੜੇ ਸਬਤ ਨੂੰ ਅੰਦਰ ਆਉਣ ਵਾਲੇ ਸਨ, ਲਿਆ ਅਤੇ
    ਯਹੋਯਾਦਾ ਜਾਜਕ ਕੋਲ ਆਏ।
  mya-JVB: ထိုသို့ ယဇ်ပုရောဟိတ် ယောယဒ မှာ ထားသမျှ အတိုင်း လူတရာ အုပ် တို့သည်ပြု ၍
    ၊ ဥပုသ် နေ့၌ထွက် ရသောသူနှင့် ဝင် ရသောသူအသီးအသီး တို့ကို ခေါ် ၍ ယဇ်ပုရောဟိတ် ယောယဒ
    ထံသို့ ရောက် သောအခါ၊ “
  tbg-tbg: Minti tumanta iqoka vaiintiqaa raqikuka Jehoiadaava tunte ura. Vika iqoka
    vaiinti kaiqa varake Maara Entaqaa auraara vauka ntita vare, vokuka vika vatuka
    vare kaiqa varokavata ntita vare, Jehoiadaava vaunaini anura.
  hmo-hmo: Inai orea toi edia tuari biagudia ese hahelagaia tauna Iehoiada ena oda
    hereva idia kamonai henia namonamo. Idia ta ta ese, iena orea, iena orea, Sabati
    Dina dekenai idia gaukara noho, bona Sabati Dina dekenai idia laga-ani noho taudia,
    Iehoiada dekenai idia mailaia.
  urd-urd: चुनाँचे सौ सौ के सरदारों ने, जैसा यहोयदा' काहिन ने उनको हुक्म दिया था वैसे
    ही सब कुछ किया; और उनमें से हर एक ने अपने आदमियों को जिनकी सबत के दिन अन्दर आने
    की बारी थी, उन लोगों के साथ जिनकी सबत के दिन बाहर निकलने की बारी थी लिया, और यहोयदा'
    काहिन के पास आए।
  rus-SYN: И сделали сотники все, что приказал Иодай священник, и взяли каждый людей
    своих, приходящих в субботу и отходящих в субботу, и пришли к Иодаю священнику.
  bqc-SIM: Zĩgↄ̃ badeↄ kɛ̀ lá sa'onkia Yoiada ònɛ́wa. An baade a gbɛ̃́ↄ sɛ̀ gɛ̀ńnↄ
    Yoiada kĩ́i, gbɛ̃́ pↄ́ lɛ́ kã́maboↄ ń gbɛ̃́ pↄ́ lɛ́ mↄ́ ń lɛũkpakɛiↄ píi.
  tcz-CHONGTHU: Hiti chun sepai vaipo hochun Jehoiada thempun aseipeh bang bangun
    abollun ahi. Sepai vaipo ho chun cholngah nia panla dingho ahin alalou dingho
    ahin asepaite cheh uchu Jehoiada thempu pa kom ahin puijun,
  mar-mar: याजक यहोयादाने ज्या ज्या आज्ञा दिल्या त्या सर्वांचे त्या शताधीपतींनी पालन
    केले. प्रत्येक अधिकाऱ्याने आपल्या मनुष्यांना बरोबर घेतले. जी शब्बाथात आत येणारी
    होती आणि जी शब्बाथात बाहेर जाणारी होती हे सर्व लोक यहोयादाकडे गेले.
  qub-qub: Llapan mandaj suldärucunaga ruraran cüra Joiada nishannölla. Chaura mandajcunaga
    mandashan suldäruncunawan-cama aywaran cüra Joiadaman säbadu jamay junajcho täpananpaj
    cajcunapis, llojshej cajcunapis.
  bqp-bqp: Zĩ̀kari gbɛ̃ zↄ̃kↄ̃nↄ kɛ̀ lákũ sa'oriki Yoyada òńnɛ nà. Ń baadi a gbɛ̃nↄ
    sɛ̀ à gɛ̀ɛ kũńwo Yoyada kĩnaa, gbɛ̃ kũ òtɛn kámma bonↄ kũ gbɛ̃ kũ òtɛn su
    ń lilin kɛnↄ ń pínki.
  hat-hat: Kaptenn yo fè tou sa Jeojada, prèt la, te ba yo lòd fè a. Yo pran tout
    gad yo, ni sa ki t'ap pran pòs jou repo a, ni sa ki t'ap leve pòs jou sa a tou,
    y' al jwenn Jeojada, prèt la.
  eng-BSB: So the commanders of hundreds did everything that Jehoiada the priest had
    ordered. Each of them took his men—those coming on duty on the Sabbath and those
    going off duty—and came to Jehoiada the priest.
  eng-WEBPB: The captains over hundreds did according to all that Jehoiada the priest
    commanded; and they each took his men, those who were to come in on the Sabbath
    with those who were to go out on the Sabbath, and came to Jehoiada the priest.
  kbq-kbq: Anante pristi ne' Jehoida'ma zamasamiaza hu'za 100'a sondia vahete kva
    hu'naza vahe'mo'za manigasama hu kna (Sabati) zupama manigasama hanaza sondia
    vahe'ene, zamagri noma eri'za eri'zama erisaza sondia vahe'ene zamavare'za Jehoida'ma
    Ra Anumzamofo nompima mani'nere e'naze.
  nhe-BL: Huajca nopa tlayacanani tlen soldados quichijque senquistoc queja quinnahuati
    nopa totajtzi Joiada. Nopa tlayacanca soldados quinsentili nopa soldados tlen
    calaquiyayaj para tlamocuitlahuise ipan sábado huan nojquiya tlen quisayayaj tlen
    inintequi, huan quinixnextijque campa nopa totajtzi Joiada.
  bus-bus: Zĩ̀kpɛ gbɛ̃nsinↄↄ kɛ̀ lán sa'oriki Yoyada òńnɛ nà. Aↄ̃ baade a gbɛ̃nↄ
    sɛ̀ à gàańyo Yoyada kiia, gbɛ̃ kɛ̀ aↄ̃ↄe kámma boonↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe mↄↄ ń
    lende kpánↄ ń píngi.
  gub-BL: Weruzar tuwihaw Zoiaz ze'eg wà. Weraha zauxiapekwer izupe wà. Pytu'u haw
    'ar mehe uma'ereko pà uzypyrog ma'e wà, pytu'u haw 'ar mehe uma'ereko re upytu'u
    ma'e wà no, oho izupe wà.
  eng-DRA: 'And the centurions did according to all things that Joiada the priest
    had commanded them: and taking every one their men, that went in on the sabbath,
    with them that went out on the sabbath, came to Joiada the priest.'
