verse: 2KI.011.004
translations:
  mal-C: ഏഴാംവർഷത്തിൽ യെഹോയാദാപുരോഹിതൻ ആളയച്ച് ശതാധിപന്മാരെയും രാജാവിന്റെ വിദേശികളായ
    അംഗരക്ഷകരെയും കൊട്ടാരം കാവൽക്കാരെയും തന്റെ അടുത്ത് യഹോവയുടെ ആലയത്തിൽ കൂട്ടിവരുത്തി.
    അദ്ദേഹം അവരുമായി ഒരു ഉടമ്പടിയുണ്ടാക്കി. യഹോവയുടെ ആലയത്തിൽവെച്ച് അവരെക്കൊണ്ടു ശപഥംചെയ്യിച്ചു.
    പിന്നെ അദ്ദേഹം രാജാവിന്റെ മകനെ അവർക്കു കാണിച്ചുകൊടുത്തു.
  deu-TKW: Im siebenten Jahr aber sandte Jojada hin, ließ die Hauptleute über die
    Hundertschaften der Karer und der Trabanten holen und zu sich in den Tempel Jahwes
    kommen. Sodann nahm er sie feierlich in Pflicht und ließ sie im Tempel Jahwes
    schwören. Sodann zeigte er ihnen den Sohn des Königs
  lin-lin: Na mobu ya sambo, Yeoyada abengisaki bakonzi ya mampinga, oyo bakambaka
    basoda nkama moko ya bato ya Kari mpe bakengeli. Abengisaki bango epai na ye kati
    na Tempelo ya Yawe, asalaki boyokani elongo na bango, alapisaki bango ndayi kati
    na Tempelo ya Yawe mpe alakisaki bango mwana mobali ya mokonzi.
  eng-LSV: And in the seventh year Jehoiada has sent and takes the heads of the hundreds,
    of the executioners and of the runners, and brings them to him, into the house
    of YHWH, and makes a covenant with them, and causes them to swear in the house
    of YHWH, and shows them the son of the king,
  eng-GNV: And the seuenth yeere Iehoiada sent and tooke the captaines ouer hundreths,
    with other captaines and them of the garde, and caused them to come vnto him into
    the house of the Lord, and made a couenant with them, and tooke an othe of them
    in the house of the Lord, and shewed them the Kings sonne.
  eng-WEBSTER: And in the seventh year Jehoiada sent and took the rulers over hundreds,
    with the captains and the guard, and brought them to him into the house of the
    LORD, and made a covenant with them, and took an oath of them in the house of
    the LORD, and showed them the king's son.
  nhw-BL: Pero quema nopa sihuatl Atalía yohuiyaya ipan chicome xihuitl tlanahuatis,
    nopa totajtzi Joiada tlatitlanqui ma quinnotzaca nopa tlayacanani tlen israelita
    soldados, huan nopa seyoc tlali ehuani soldados catli tequitique para se tlaxtlahuili
    huan nopa tlamocuitlahuiani tlen tiopamitl. Quinilhui ma mosentilica ipan itiopa
    TOTECO campa ya itztoya. Huan quinnextili nopa oquichpil catli eliyaya icone nopa
    mijcatzi tlanahuatijquetl. Huan nopona quichijqui ma tlatestigojquetzaca para
    quitequipanose san ya quen tlanahuatijquetl.
  swh-ONEN: Katika mwaka wa saba, Yehoyada akatumania wakuu wa vikundi vya mamia,
    na Wakari, na walinzi, nao wakaletwa kwake katika Hekalu la Bwana. Alifanya agano
    nao na kuwaapisha katika Hekalu la Bwana. Ndipo akawaonyesha mwana wa mfalme.
  bba-bba: Ye Yoɑsi u kuɑ wɔ̃ɔ nɔɔbɑ yiru mi bɑ nùn beruɑ mi, yerɑ Yehoyɑdɑ yɑ̃ku
    kowo u tɑbu kowobu wunɔm wunɔm wiruɡibu mɛnnɑ kɑ Keretibɑ kɑ sinɑ bokon kɔ̃sobu
    Yinni Gusunɔn sɑ̃ɑ yerɔ, u kɑ bu ɑrukɑwɑni bɔkuɑ. Mɑ u derɑ bɑ bɔ̃ruɑ sɑ̃ɑ yee
    ten mi. Yen biru u bu sinɑ bokon bii Yoɑsi wi sɔ̃ɔsi.
  eng-KJVCPB: And the seventh year Jehoiada sent and fet the rulers over hundreds,
    with the captains and the guard, and brought them to him into the house of the
    Lord, and made a covenant with them, and took an oath of them in the house of
    the Lord, and shewed them the king’s son.
  luo-luo: E higa mar abiriyo Jehoyada nooro jotend lweny mag migepe mag ji mia achiel,
    jo-Kari kod jorit, mokelgi ire ei hekalu mar Jehova Nyasaye. Ne otimo singruok
    kodgi mi oketogi gikwongʼore e hekalu mar Jehova Nyasaye. Bangʼ mano nokelo wuod
    ruoth mondo gingʼeye.
  meu-meu: Laḡani ihahituna ai, Iehoiada na e hesiai, Kariti biagudia bona gima oreana
    biagudia e boiridia, ia dekenai bae hebou, Iehova ena dubu ai; bena e gwau henidia
    hamata bona idia edia amo gwauhamata e abia, Iehova ena dubu ai; bena ia ese hanua
    pavapavana natuna e haheitalaidia.
  npi-ULB: सातौँ वर्षमा यहोयादाले सन्देश पठाए, र सयौं करीहरू तथा पहरादारहरूका कमान्‍डरहरूलाई
    परमप्रभुको मन्दिरमा आफूकहाँ लाए । तिनले तिनीहरूसित करार बाँधे र परमप्रभुको मन्दिरमा
    तिनीहरूलाई शपथ खान लगाए । तब तिनले तिनीहरूलाई राजाका छोरा देखाए ।
  yor-yor: Ní ọdún keje, Jehoiada ránṣẹ́ ó sí mú àwọn olórí lórí ọ̀rọ̀ọ̀rún, pẹ̀lú
    àwọn balógun àti àwọn olùṣọ́, ó sì mú wọn wá sí ọ̀dọ̀ rẹ̀ nínú ilé tí a kọ́ fún
    Olúwa. Ó ṣe májẹ̀mú pẹ̀lú wọn, ó sì fi wọ́n sí abẹ́ ìbúra nínú ilé tí a kọ́ fún
    Olúwa. Níbẹ̀ ni ó fi ọmọkùnrin ọba hàn wọ́n.
  pes-OPCB: در هفتمین سال سلطنت ملکه عتلیا، یهویاداع کاهن فرستاد و فرماندهان، کریتیان
    و نگهبانان دربار را به خانهٔ خداوند دعوت کرد. در آنجا آنها را قسم داد که نقشهٔ
    او را به کسی نگویند؛ آنگاه یوآش، پسر اخزیا را به آنها نشان داد.
  tgl-ULB: Nang ikapitong taon, nagpadala ng mensahe si Jehoiada at pinapunta ang
    mga pinuno ng daan-daang taga-Karito at tagapagbantay sa kaniya patungo sa templo
    ni Yahweh. Nakipagtipan siya sa kanila, at ipinanumpa sa tahanan ni Yahweh. Pagkatapos
    ipinakita niya sa kanila ang anak ng hari.
  hui-hui: Anigo Adalia ibu Yuda dindiha kuini wali bereane mali kane hayagola loma
    binigo mo miaga agali Yahoiada ibugua ami agali haguane kuini wali mamage haga
    hearubi kini andagaha mamage haga bu hearubi bibahende Anduane Homogonaga anda
    ibilo hondo pudaba lene. Tigua hondo piyaru haru ibiyagola Yahoiada ibugua tihondo
    habo nalolene bi hongohe mbira lowini. Ibugua mbirale mbira buleore lalu agali
    o biaruhondo bi lo wiyagola tiguabi nde buleore lalu Anduane Homogonaga minini
    howa, Í̠na inahondo bia lalu langerego bibahende biaiore holeberama, lalu lowini.
    Ani lai heagola mani Yahoiada ibugua Kini Ahasaia igini Yoasa tinaga deni haru
    tagira ibuwa tihondo mo walia hene.
  mya-mya: သို့​ရာ​တွင်​သတ္တမ​မြောက်​သော​နှစ်​သို့​ရောက် သော​အ​ခါ ယဇ်​ပု​ရော​ဟိတ်​ယော​ယ​ဒ​သည်
    ဘု​ရင်​မ​၏​ကိုယ်​ရံ​တော်​တပ်​မှူး​များ​နှင့် နန်း​တော်​အ​စောင့်​တပ်​မှူး​များ​ကို​ဗိ​မာန်
    တော်​သို့​ခေါ်​ပြီး​လျှင် မိ​မိ​၏​အ​ကြံ​အ​စည် အ​တိုင်း​လိုက်​နာ​ကြ​ရန်​သစ္စာ​ဆို​စေ​၏။
    ထို နောက်​သူ​သည်​ထို​သူ​တို့​အား အာ​မ​ဇိ မင်း​၏​သား​တော်​ယော​ရှ​ကို​ပြ​ပြီး​လျှင်၊-
  bod-N: དེ་ཡང་ལོ་བདུན་པར་ཡེ་ཧོ་ཡ་དཱ་ཡིས་ཀཱ་རེ་པ་རྣམས་དང་། སྲུང་དམག་རྣམས་ཀྱི་བརྒྱ་དཔོན་རྣམས་འབོད་པར་མི་མངགས་པ་དང།
    དེ་རྣམས་ཁོའི་དྲུང་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཁྲིད་ཅིང་། དེ་དག་བར་དམ་བཅའ་བཞག་ནས་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་མནའ་བསྐྱལ་བ་ན།
    ཁོས་དེ་དག་ལ་རྒྱལ་སྲས་དེ་བསྟན་ཏོ། །
  sna-sna: Mugore rechinomwe Jehoyadha akatuma vatungamiri vezvikwata zvezana, navarindi
    akaita kuti vauyiswe kwaari kutemberi yaJehovha. Akaita sungano navo akavaitisa
    mhiko mutemberi yaJehovha. Ipapo akavaratidza mwanakomana wamambo.
  spa-BLM: En el séptimo año, Joiada envió a buscar a los capitanes de centenares
    de caritas y de la guardia, y los trajo a él a la casa de Yahvé; e hizo con ellos
    un pacto, y les mostró al hijo del rey.
  cac-cac: Axo d'a yuquil ab'il, a vin̈aj sat sacerdote Joiada yetb'eyum ix Josaba
    chi', ix schec vin̈ avtaj eb' yajalil soldado, eb' quereteo yed' eb' stan̈van
    spalacio vin̈ rey. A vin̈ ix ac'anoch eb' d'a yamaq'uil stemplo Jehová. Ata' ix
    schec vin̈ yac' sti' eb' yic tz'och eb' yed' vin̈ d'a tas nab'il yuuj. Ix lajvi
    chi' ix ch'oxjioch vin̈aj Joás yuninal vin̈aj Ocozías chi' d'a eb'.
  swh-ULB: Katika mwaka wa saba, Yehoyada alituma ujumbe na kuleta maamiri jeshi mamia
    wa Wakari na wa walinzi, na kuwaleta kwake mwenyewe, ndani ya nyumba ya Yahwe.
    Akafanya agano pamoja nao, na kuwaapisha kiapo katika nyumba ya Yahwe. Kisha akawaonyesha
    mtoto wa mfalme.
  bel-bel: У сёмы год паслаў Ёдай, і ўзяў сотнікаў зь целаахоўцаў і скараходаў, і
    прывёў іх да сябе ў дом Гасподні, і ўчыніў зь імі ўгоду, і ўзяў зь іх клятву ў
    доме Гасподнім, і паказаў ім царскага сына;
  deu-ELBBK: Und im 7. Jahr sandte Jojada hin und ließ die Obersten über 100 der Karier
    und der Läufer holen und zu sich in das Haus des HERRN kommen; und er machte einen
    Bund mit ihnen und ließ sie schwören im Haus des HERRN, und er zeigte ihnen den
    Sohn des Königs.
  mbb-OT: Ne hein ikepitu he tuig, impetawag te memumuhat he si Jehoyada is menge
    peremandar te menge vantey te hadì wey is menge perevantey te turuǥan he medhendiyè
    dan te valey te Nengazen. Ne zuen neuyunan dan ne impepenangdù din sikandan diyà
    te valey te Nengazen. Ne hein nepasad impeehè din kandan is anak te hadì.
  mal-2015: 'ഏഴാം ആണ്ടിൽ യെഹോയാദാ ആളയച്ചു കാര്യരുടെയും അകമ്പടികളുടെയും ശതാധിപന്മാരെ
    വിളിപ്പിച്ചു തന്റെ അടുക്കൽ യഹോവയുടെ ആലയത്തിൽ വരുത്തി അവരോടു സഖ്യത ചെയ്തു; അവൻ
    അവരെക്കൊണ്ടു യഹോവയുടെ ആലയത്തിൽവെച്ചു സത്യം ചെയ്യിച്ചിട്ടു അവർക്കു രാജകുമാരെനെ
    കാണിച്ചു അവരോടു കല്പിച്ചതു എന്തെന്നാൽ:'
  rmc-rmc: Andro eftato berš o rašaj o Jehojada vičinďa ke peste le veľiťeľen upral
    o šel, le veľiťeľen upral le kraľiskre stražňika the le veľiťeľen upral o palaciskre
    stražňika. Iľa len andro Chramos. Ode lenca phandľa e zmluva a phenďa, hoj te
    len vera. Paľis lenge sikaďa le kraľiskre čhas le Joaš
  pes-OPV: و در سال هفتم، یهویاداع فرستاده، یوزباشیهای کریتیان و شاطران را طلبید و
    ایشان را نزد خود به خانه خداوند آورده، با ایشان عهدبست و به ایشان در خانه خداوند
    قسم داد و پسرپادشاه را به ایشان نشان داد.
  ron-1924: Ын анул ал шаптеля, Иехоиада а тримис ши а луат пе суташий керетицилор
    ши алергэторилор ши й-а адус ла ел, ын Каса Домнулуй. А фэкут легэмынт ку ей,
    й-а пус сэ журе ын Каса Домнулуй ши ле-а арэтат пе фиул ымпэратулуй.
  ben-OBCV: সপ্তম বছরে যিহোয়াদা শত-সেনাপতিদের, এবং করেয় ও রক্ষীদলের সেনাপতিদের সদাপ্রভুর
    মন্দিরে নিজের কাছে ডেকে পাঠালেন। তাদের সাথে তিনি একটি চুক্তি করলেন ও সদাপ্রভুর
    মন্দিরে তাদের দিয়ে একটি শপথ করিয়ে নিয়েছিলেন। পরে তিনি তাদের সেই রাজপুত্রকে
    দেখতে দিলেন।
  som-som: Oo sannaddii toddobaad ayaa Yehooyaadaac u cid diray oo isugu yeedhay boqol
    u taliyayaashii u taliyey reer Kaarii iyo askartii ordi jirtay, oo gurigii Rabbiga
    ayuu keensaday; markaasuu axdi la dhigtay oo iyagii gurigii Rabbiga gudihiisa
    ku dhaariyey, dabadeedna wuxuu tusay wiilkii boqorka.
  lat-VUC: 'Anno autem septimo misit Jojada, et assumens centuriones et milites, introduxit
    ad se in templum Domini, pepigitque cum eis fœdus: et adjurans eos in domo Domini,
    ostendit eis filium regis:'
  eng-ASVBT: And in the seventh year Jehoiada sent and fetched the captains over hundreds
    of the Carites and of the guard, and brought them to him into the house of Jehovah;
    and he made a covenant with them, and took an oath of them in the house of Jehovah,
    and showed them the king’s son.
  ita-1885: Ma l'anno settimo, Gioiada mandò a chiamare de' capi di centinaia per
    esser capitani e sergenti; e li fece venire a sè nella Casa del Signore, e fece
    lega con loro, e fece lor giurare nella Casa del Signore; poi mostrò loro il figliuolo
    del re.
  eng-LXXUP: And in the seventh year Jehoiada sent and took the captains of hundreds
    of the Carites and of the Rhasim, and brought them to him into the house of the
    Lord, and made a covenant of the Lord with them, and adjured them, and Jehoiada
    showed them the king’s son.
  eng-ULB: In the seventh year, Jehoiada sent messages and brought the commanders
    of hundreds of the Carites and of the guard, and brought them to himself, into
    the temple of Yahweh. He made a covenant with them, and he made them swear an
    oath in the house of Yahweh. Then he showed them the king's son.
  spa-VBL: En el séptimo año, Joyadá mandó llamar a los comandantes de centenares,
    a los cereteos, y los guardias, y los llevó al Templo del Señor. Hizo un acuerdo
    con ellos y les hizo prestar un juramento. Allí, en el Templo del Señor, les mostró
    al hijo del rey
  fra-_FOB: Et, la septième année, Jéhojada envoya chercher les centeniers des gardes
    et des coureurs, les fit entrer vers lui dans la maison de l'Éternel, traita alliance
    avec eux et leur fit prêter serment dans la maison de l'Éternel, et il leur montra
    le fils du roi.
  mal-mal: 'ഏഴാം ആണ്ടിൽ യെഹോയാദാ ആളയച്ച് അംഗരക്ഷകരുടെയും അകമ്പടികളുടെയും ശതാധിപന്മാരെ
    വിളിപ്പിച്ച് തന്റെ അടുക്കൽ യഹോവയുടെ ആലയത്തിൽ വരുത്തി അവരോട് സഖ്യത ചെയ്തു; അവൻ
    അവരെക്കൊണ്ട് യഹോവയുടെ ആലയത്തിൽവെച്ച് സത്യം ചെയ്യിച്ചിട്ട് രാജകുമാരനെ അവരെ കാണിച്ച്
    അവരോട് കല്പിച്ചത് എന്തെന്നാൽ:'
  urd-GVR: Ataliyāh kī hukūmat ke sātweṅ sāl meṅ Yahoyadā Imām ne sau sau sipāhiyoṅ
    par muqarrar afsaroṅ, Kārī nāmī dastoṅ aur shāhī muhāfizoṅ ko Rab ke ghar meṅ
    bulā liyā. Wahāṅ us ne qasam khilā kar un se ahd bāndhā. Phir us ne bādshāh ke
    beṭe Yuās ko pesh karke
  suz-BL: मिनु ७ बर्सम येहो-यादामी सहे, सहे जना पिप कली कोव़ब केरेती नु खाल पाइब आन
    ठेयब मुर आन कली परमप्रभु यावे आ खिंम ब्रेश्‍शा चाक्‍मी बाक्‍त। मिनु येहो-यादाम
    मेको आन कली कबल का पपाइश्‍शा, परमप्रभु यावे आ खिंम कसम जपाइक्‍मी बाक्‍त। मिनु
    मेको आन कली पिप आ तौ कोंइदीमी बाक्‍त। केरेती परमप्रभु यावे आ खिं कोव़ब बाक्‍नीम।
  ita-1927: Il settimo anno, Jehoiada mandò a chiamare i capi-centurie delle guardie
    del corpo e dei soldati, e li fece venire a sé nella casa dell’Eterno; fermò un
    patto con essi, fece loro prestar giuramento nella casa dell’Eterno, e mostrò
    loro il figliuolo del re.
  ckb-ckb: لە ساڵی حەوتەم یەهۆیاداع ناردی بەدوای فەرماندەی یەکەی سەدان، پاسەوانەکان
    و پاسەوانە تایبەتەکان، هێنانی بۆ لای خۆی لە پەرستگای یەزدان، پەیمانێکی لەگەڵدا
    بەستن، لە پەرستگای یەزدان سوێندی دان و کوڕەکەی پاشای پیشان دان.
  eng-BBE: Then in the seventh year, Jehoiada sent for the captains of hundreds of
    the Carians, and the armed men, and taking them into the house of the Lord, made
    an agreement with them, and made them take an oath in the house of the Lord, and
    let them see the king's son.
  kan-OKCV: ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋಯಾದಾವನು ಶತಾಧಿಪತಿಯಾದವರನ್ನೂ, ಕಾರಿ ಎಂಬ ಸಿಪಾಯಿಗಳ ಅಧಿಪತಿಗಳನ್ನೂ
    ಕಾವಲುಗಾರರ ಸಹಿತವಾಗಿ ಕರೆಯಿಸಿ, ತನ್ನ ಬಳಿಗೆ ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದನು. ಅವರ
    ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿ, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಅವರಿಂದ ಪ್ರಮಾಣ ತೆಗೆದುಕೊಂಡು, ಅನಂತರ
    ಅವನಿಗೆ ಅರಸನ ಮಗನನ್ನು ತೋರಿಸಿದನು.
  tam-2017: ஏழாம் வருடத்திலே யோய்தா நூறுபேருக்கு அதிபதிகளையும் தலைவர்களையும் காவலாளர்களையும்
    அழைப்பித்து, அவர்களைத் தன்னிடத்தில் யெகோவாவுடைய ஆலயத்திலே வரச்சொல்லி, அவர்களோடு
    உடன்படிக்கைசெய்து, அவர்களைக் யெகோவாவுடைய ஆலயத்திலே உடன்படிக்கை செய்துகொண்டு, அவர்களுக்கு
    ராஜாவின் மகனைக் காண்பித்து,
  spa-RV-1909: 'Mas al séptimo año envió Joiada, y tomó centuriones, capitanes, y
    gente de la guardia, y metiólos consigo en la casa de Jehová: é hizo con ellos
    liga, juramentándolos en la casa de Jehová; y mostróles al hijo del rey.'
  ron-BTF: Și, în al șaptelea an Iehoiada a trimis și a luat pe conducătorii peste
    o sută, cu căpeteniile gărzii și i-a adus la el în casa DOMNULUI și a făcut un
    legământ cu ei și i-a pus să jure în casa DOMNULUI și le-a arătat pe fiul împăratului.
  eng-WEBP: In the seventh year Jehoiada sent and fetched the captains over hundreds
    of the Carites and of the guard, and brought them to him into the LORD’s house;
    and he made a covenant with them, and made a covenant with them in the LORD’s
    house, and showed them the king’s son.
  eng-FBV: In the seventh year, Jehoiada sent for the commanders of hundreds, the
    Carites, and the guards, and brought them into the Lord's Temple. He made an agreement
    with them and made them swear an oath. There in the Lord's Temple he showed them
    the king's son
  nld-1939: Maar in het zevende jaar liet Jehojada de honderdmannen der Kariërs en
    de soldaten bij zich ontbieden. Hij bracht ze binnen de tempel van Jahweh, en
    sloot met hen een verbond, dat hij hen voor het aanschijn van Jahweh met een eed
    liet bezweren. Toen toonde hij hun den zoon van den koning.
  nch-BL: Pero quema nopa sihuat Atalía yahuiyaya para chicome xihuit tanahuatis,
    nopa totajtzi Joiada tatitanqui ma quinnotzatij nopa tayacanani ten israelita
    soldados, huan nopa soldados ten seyoc tali cati tequitiyayaj por se taxtahuili
    huan nopa tamocuitahuiani ipan tiopamit. Quinilhui ma mosentilica ipan itiopa
    TOTECO campa ya itztoya. Huan quinnextili nopa oquichpil cati eliyaya icone nopa
    mijcatzi tanahuatijquet. Huan nopona quichijqui ma tatestigojquetzaca para quitequipanose
    san ya quej tanahuatijquet.
  vie-1934: Năm thứ bảy, Giê-hô-gia-đa vời các quan cai hàng trăm quân canh và những
    quân hộ vệ đến cùng người trong đền thờ của Đức Giê-hô-va. Người lập ước cùng
    chúng, và bắt chúng thề tại trong đền thờ của Đức Giê-hô-va; người chỉ con trai
    của vua cho chúng.
  hin-CV: सातवें साल में पुरोहित यहोयादा ने कारी जाति के हजार सेनापतियों और अंगरक्षकों
    के प्रधानों को बुलवाया और इन्हें अपने साथ याहवेह के भवन में इकट्ठा किया. वहां
    उसने उनके साथ वाचा बांधी और उन्हें शपथ दिलाई, और उन्हें राजपुत्र के दर्शन कराएं.
  spa-BES: Luego, en el séptimo año, Joiada mandó llamar a los capitanes de cientos
    de cereteos hombres armados, y llevándolos a la casa del Señor, hizo un acuerdo
    con ellos y les hizo prestar juramento la casa del Señor, y les mostró al hijo
    del rey.
  tdx-tdx: Aa naho tsatoke i taom-paha-fitoy, le nampihitrike t’Ieho­iada, rinambe’e
    o mpifehe zatoo naho o mpifelekeo naho o mpañambeñeo, naho nampihovae’e añ’ anjomba’
    Iehovà naho nifa­ñina’e naho nampifanta’e añ’ anjomba’ Iehovà ao vaho natoro’e
    iareo i anam-panjakay.
  tha-KJV: แต่​ในปี​ที่​เจ​็ดเยโฮยาดาได้​ใช้​ให้​บรรดานายทัพนายกอง ผู้​บังคับบัญชากองและพวกทหารรักษาพระองค์
    ให้​เขาทั้งหลายมาหาท่านที่ในพระนิเวศของพระเยโฮวาห์ และท่านได้ทำพันธสัญญากับเขาทั้งหลาย
    และให้เขาปฏิญาณในพระนิเวศของพระเยโฮวาห์ และท่านได้นำโอรสของกษั​ตริ​ย์มาให้เขาเห็น
  por-BR-2018: 'Mas ao sétimo ano enviou Joiada, e tomou comandantes de cem, capitães,
    e gente da guarda, e meteu-os consigo na casa do SENHOR: e fez com eles liga,
    juramentando-os na casa do SENHOR; e mostrou-lhes ao filho do rei.'
  deu-ELO: Und im siebten Jahre sandte Jojada hin und ließ die Obersten über hundert
    der Karier und der Läufer holen und zu sich in das Haus Jehovas kommen; und er
    machte einen Bund mit ihnen und ließ sie schwören im Hause Jehovas, und er zeigte
    ihnen den Sohn des Königs.
  eng-WYC-2018: But in the seventh year Jehoiada, the priest, sent, and took (the)
    chieftains upon hundreds, and (the) knights, and he brought them to him into the
    temple of the Lord; and covenanted with them a bond of peace (or and made a covenant
    with them), and he made them to swear in the temple of the Lord, and showed to
    them the son of the king.
  epo-epo: Sed en la sepa jaro sendis Jehojada kaj prenis la centestrojn el la korpogardistoj
    kaj la kuristoj kaj venigis ilin al si en la domon de la Eternulo; kaj li faris
    kun ili interligon kaj ĵurigis ilin en la domo de la Eternulo kaj montris al ili
    la filon de la reĝo.
  uig-PIN: Yǝttinqi yili Yǝⱨoyada adǝm ǝwǝtip Kariylar ⱨǝm orda pasibanlirining yüzbexilirini
    Pǝrwǝrdigarning ɵyigǝ qaⱪirtip kelip, ular bilǝn ǝⱨdǝ ⱪilixti. U ularƣa Pǝrwǝrdigarning
    ɵyidǝ ⱪǝsǝm iqküzüp, padixaⱨning oƣlini kɵrsǝtti.
  beo-beo: Be ode fesuga, gobele salasu dunu Yihoida da hina bagade uda ea da:igene
    sosodo aligisu dunu amola hina bagade diasu sosodo aligisu dunu ilia hina dunu,
    ilima Debolo diasua misa:ne sia:i. Amogawi, e da sia:beba:le, ilia da ea hamomu
    liligi amo fidima:ne dafawane ilegele sia:i. E da hina bagade A:ihasaia egefe
    Youa:se wamo esalu, amo ilima olei.
  tpi-OTNT: Tasol long namba 7 yia bilong Atalia i stap kwin, pris Jehoiada i salim
    tok i go long ol ofisa bilong ol soldia i save was long kwin na bilong ol soldia
    i save was long haus king, na em i tokim ol long kam long haus bilong Bikpela.
    Ol i kam pinis, orait Jehoiada i mekim kontrak wantaim ol olsem. Em i mekim wanpela
    promis long ol na ol i mekim strongpela promis long nem bilong Bikpela long ol
    bai i mekim olgeta samting em i tokim ol long mekim. Na bihain em i bringim Joas,
    pikinini bilong Ahasia, i kam na soim ol.
  hau-SA: A shekara ta bakwai sai Yehohiyada ya aika a kira komandodin sojoji ɗari-ɗari,
    da Keretawa, da matsara, ya sa aka kawo masa su a haikalin Ubangiji. Ya ƙulla
    yarjejjeniya da rantsuwa da su a haikalin Ubangiji, sa’an nan ya nuna musu ɗan
    sarki.
  uig-LAT: Yettinchi yili Yehoyada adem ewetip Kariylar hem orda pasibanlirining yüzbéshilirini
    Perwerdigarning öyige chaqirtip kélip, ular bilen ehde qilishti. U ulargha Perwerdigarning
    öyide qesem ichküzüp, padishahning oghlini körsetti.
  nde-nde: Ngomnyaka wesikhombisa uJehoyada wamema abalawuli bamakhulu, amaKharithi
    kanye labalindi, bonke balethwa phambi kwakhe ethempelini likaThixo. Wenza isivumelwano
    labo wabafungisa ethempelini likaThixo. Wasebatshengisa indodana yenkosi.
  ton-ton: ¶ Pea ʻi hono fitu ʻoe taʻu naʻe fekau ʻe Sihoiata mo ne ʻomi ʻae ngaahi
    ʻeiki naʻe pule ki he taki toko teau, mo e ngaahi ʻeikitau mo e kau leʻo, ʻo ne
    ʻomi ʻakinautolu kiate ia ki he fale ʻo Sihova, pea naʻa ne fai fuakava mo kinautolu,
    pea naʻa ne maʻu ʻenau lea fuakava ʻi he fale ʻo Sihova, mo ne fakahā kiate kinautolu
    ʻae foha ʻoe tuʻi.
  ces-1613: Léta sedmého poslav Joiada, povolal setníků, hejtmanů a drabantů. I uvedl
    je k sobě do domu Hospodinova, a učinil s nimi smlouvu, a zavázav je přísahou
    v domě Hospodinově, ukázal jim syna králova.
  eng-WMB: In the seventh year Jehoiada sent and fetched the captains over hundreds
    of the Carites and of the guard, and brought them to him into the LORD’s house;
    and he made a covenant with them, and made a covenant with them in the LORD’s
    house, and showed them the king’s son.
  tam-TCV: ஏழாம் வருடத்தில் யோய்தா கேரியரிலும், காவலாளரிலும் நூறுபேருக்குத் தளபதிகளாய்
    இருந்தவர்களை யெகோவாவின் ஆலயத்துக்கு வரும்படி அழைத்தான். முதலில் யெகோவாவின் ஆலயத்தில்
    அவர்களுடன் ஒரு உடன்படிக்கை செய்து ஒரு வாக்குறுதியும் பெற்றுக்கொண்டான். அதன்பின்
    அரசனுடைய மகனை அவர்களுக்குக் காட்டினான்.
  ceb-ULB: Sa ikapito nga tuig, nagpadala si Jehoyada ug mga mensahe ug gipaadto ang
    mga pangulo sa gatosan ka mga Carite ug sa magbalantay, ug gipaadto sila kaniya,
    ngadto sa templo ni Yahweh. Naghimo siya ug kasabotan uban kanila, ug gipapanumpa
    niya sila didto sa balay ni Yahweh. Unya gipakita niya kanila ang anak nga lalaki
    sa hari.
  pol-UBG: A w siódmym roku Jehojada posłał i wezwał setników, dowódców i gwardzistów,
    przyprowadził ich do siebie, do domu PANA, zawarł z nimi przymierze, kazał im
    złożyć przysięgę w domu PANA i pokazał im syna króla.
  urd-GVU: عتلیاہ کی حکومت کے ساتویں سال میں یہویدع امام نے سَو سَو سپاہیوں پر مقرر
    افسروں، کاری نامی دستوں اور شاہی محافظوں کو رب کے گھر میں بُلا لیا۔ وہاں اُس نے
    قَسم کھلا کر اُن سے عہد باندھا۔ پھر اُس نے بادشاہ کے بیٹے یوآس کو پیش کر کے
  deu-1912: Im siebenten Jahr aber sandte hin Jojada und nahm die Obersten über hundert
    von den Leibwächtern und den Trabanten und ließ sie zu sich ins Haus des HERRN
    kommen und machte einen Bund mit ihnen und nahm einen Eid von ihnen im Hause des
    HERRN und zeigte ihnen des Königs Sohn
  kan-2017: ಏಳನೆಯ ವರ್ಷದಲ್ಲಿ, ಯೆಹೋಯಾದಾವನು ಕಾರಿಯರ ಎಂಬ ಸಿಪಾಯಿಗಳ ಮತ್ತು ಕಾವಲುದಂಡಿನವರ ಶತಾಧಿಪತಿಗಳನ್ನು
    ತನ್ನ ಹತ್ತಿರ ಯೆಹೋವನ ಆಲಯಕ್ಕೆ ಕರೆಯಿಸಿದನು. ಅಲ್ಲಿ ಅವನು ಅವರ ಸಂಗಡ ಆಪ್ತನಾಗಿದ್ದು ಪ್ರಮಾಣಪೂರ್ವಕವಾದ
    ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡ ನಂತರ ರಾಜಕುಮಾರನನ್ನು ತೋರಿಸಿದನು.
  yap-yap: Machane u lan e re duw ni gaman e medlip ngay me pining Jehoyada ni prist
    e pi tolang ko salthaw nib milfan ngorad e pi tamatnag ko pilung nge pi’in nma
    pos u tafen e pilung, me yog ngorad ni ngarbad nga Tempel, ko gin ni yog riy ngorad
    ni ngar pininged e kefel’ u fithingan Got ko tin ke leamnag ni nge rin’. Me dag
    Joash ngorad ni fare pagel ni fak Ahaziah ni Pilung
  hlt-MCSB: A kum rhih dongah Jehoiada a tah. Te vaengah yakhat mangpa rhoek te pumoepnah
    ham neh imtawt hamla hlang yakhat a khuen. Amih te BOEIPA im ah amah taengla a
    khuen tih amih neh paipi a saii. Te phoeiah amih te BOEIPA im ah a toemngam tih
    manghai capa te amih a tueng.
  mdy-ETH: ጋዓንቴ ቄኤሳሢ፥ ዮዳሄ ላንካሳ ሌዖና ካኣቶ ካፓ ፖኦሊሶንታ ካኣቱሞ ማኣሮ ካፓ ፖኦሊሶኮ ሱኡጎንታ ቢያ ዔኤሊሲ ጌኤዦ
    ማኣሪ ዔኪ ዬዔኔ፤ ዒኢካ ዒዚ ማዻኒ ማሌ ባኮ ዔያታ ዒዛና ዎላ ማዻንዳጉዲ ጫኣቂሴኔ፤ ዬካፓ ዓካዚያሴኮ ናኣዚ፥ ዒዮዓሴ ዔያቶም
    ዒዚ ዻዋዖ፥
  twi-ASANTE: Atalia adedie mfeɛ nson mu no, ɔsɔfoɔ Yehoiada soma ma wɔkɔfaa Karifoɔ
    asraafoɔ apaafoɔ ne awɛmfoɔ baa Awurade asɔredan mu hɔ. Ɔne wɔn yɛɛ nhyehyɛeɛ,
    na ɔma wɔkaa ntam sɛ wɔbɛdi nokorɛ wɔ Awurade asɔredan mu hɔ. Afei, ɔde ɔhene
    babarima Yoas kyerɛɛ wɔn.
  eng-WEBU: In the seventh year Jehoiada sent and fetched the captains over hundreds
    of the Carites and of the guard, and brought them to him into the LORD’s house;
    and he made a covenant with them, and made a covenant with them in the LORD’s
    house, and showed them the king’s son.
  wal-wal: Laappuntta laittan Yoodaahee kawuwaa naagiyaageetunne kawo keettaa naagiyaageetu
    halaqatussi kiittidi, baakko GODAA Beeta Maqidasiyaa ehiissiis. Ehiissidi etaara
    maachchaa maacettidi, eta GODAA Beeta Maqidasiyan caaqissiis. Hegaappe guyyiyan,
    eta kawuwaa na7aa Yo7aasha bessiis.
  spa-PDDPT: Pero el año séptimo, Joiada tomó a los jefes de centuria, capitanes y
    comandantes de la guardia real, los llevó consigo a la Casa de Yavé e hizo un
    pacto con ellos. Les tomó juramento en la Casa de Yavé y les mostró al hijo del
    rey.
  gun-gun: Ha'e gui sete ma'etỹa py Joiada oenoĩ uka Cária guigua kuery ha'e harõa
    ikuai va'e ruvixa kuery. Ha'e vy oĩa py omoinge ukapa Senhor pegua opy ae. Ha'e
    kuery reve jogueroayvu. Ojapo avi ha'e kuery oura aguã Senhor ropy ae. Ha'e vy
    mae ha'e kuery pe oexa uka huvixa ra'ykue.
  ilo-ULB: Idi maikapito a tawen, nangipatulod ni Jehoyada kadagiti padamag ken pinaayabanna
    dagiti pangulo dagiti ginasut-gasut kadagiti Cariteo ken dagiti guardia, ket inkuyogna
    ida idiay templo ni Yahweh. Nakitulag isuna kadakuada, ket pinagkarina ida iti
    maysa a sapata iti uneg ti balay ni Yahweh. Kalpasanna, impakitana kadakuada ti
    anak ti ari.
  kpg-kpg: I lodo di hidu ngadau, Jehoiada gaa hai dana hegau gi nia gau hagaloohi
    aamua o di madahaanau aamua mo digau hagaloohi o di hale o di queen, gaa hai gi
    digaula bolo gi lloomoi gi di Hale Daumaha. Gei mee gaa hai digaula gi hagamodudahi
    gi dana mee dela belee hai. Ga hagagida gi digaula tama daane di King Ahaziah
    go Joash.
  uig-ARA: يەتتىنچى يىلى يەھويادا ئادەم ئەۋەتىپ كارىيلار ھەم ئوردا پاسىبانلىرىنىڭ
    يۈزبېشىلىرىنى پەرۋەردىگارنىڭ ئۆيىگە چاقىرتىپ كېلىپ، ئۇلار بىلەن ئەھدە قىلىشتى.
    ئۇ ئۇلارغا پەرۋەردىگارنىڭ ئۆيىدە قەسەم ئىچكۈزۈپ، پادىشاھنىڭ ئوغلىنى كۆرسەتتى.
  sus-sus: A ɲɛ solofere nde ra, Yehoyada naxa xɛɛra ti Karikae xa sɔɔri mangɛ nun
    mangɛ makantɛe ma. A naxa e raso Alatala xa hɔrɔmɔbanxi kui, e fa saatɛ gundo
    daaxi xiri e bore tagi naa. Na dangi xanbi, a naxa mangɛ xa di masen e bɛ.
  pon-2006: Ahpw ni keisuhn sounparo samworo Sehoiada ileklahng lapalap ako me kin
    apwahpwalih silepen peneineien nanmwarkio oh silepen tehnpaso, oh patohwanohng
    irail re en kohla nan Tehnpas Sarawio, wasa me re kahula oh inoukihda me re pahn
    wia dahme e koasoanehdi. E kasalehiong irail Sohas, sapwellimen Nanmwarki Ahasaia
    pwutak,
  ksd-ksd: Ma ta ra kilala lavurua leoiada i ga vartuluai upi ra umana luluai na vinarubu
    nina dia ga kure ra tarai Kar ma ra umana monamono, ma i ga agure diat ta ra bala
    na kuba i ra Luluai; ma i ga pait ra kunubu ma diat, ma dia ga vavalima pirana
    ta ra kuba i ra Luluai, ma i ga vaarike natu i ra king pire diat.
  tur-YTC: Yedinci yılda Yehoyada gönderip Karyalılar'ı ve muhafızların yüzbaşılarını
    çağırdı ve onları Yahve'nin evine getirdi; ve onlarla bir antlaşma yaptı ve Yahve'nin
    evinde onlarla antlaşma yaptı ve onlara kralın oğlunu gösterdi.
  grc-BRENT: Καὶ ἐν τῷ ἔτει τῷ ἑβδόμῳ ἀπέστειλεν Ἰωδαὲ, καὶ ἔλαβε τοὺς ἑκατοντάρχους
    τῶν Χοῤῥὶ καὶ τῶν Ῥασίμ, καὶ ἀπήγαγεν αὐτοὺς πρὸς αὐτὸν εἰς οἶκον Κυρίου, καὶ
    διέθετο αὐτοῖς διαθήκην Κυρίου, καὶ ὥρκωσε· καὶ ἔδειξεν αὐτοῖς Ἰωδαὲ τὸν υἱὸν
    τοῦ βασιλέως,
  ind-AYT: Pada tahun ketujuh, Yoyada mengutus orang dan memanggil para panglima pasukan
    seratus dari orang Kari dan para bentara. Mereka dibawa masuk menemui dia di Bait
    TUHAN, lalu dia mengikat perjanjian dengan mereka dan menyuruh mereka bersumpah
    di hadapan TUHAN. Kemudian, dia memperlihatkan anak raja itu kepada mereka.
  nya-nya: Koma mʼchaka chachisanu ndi chiwiri, Yehoyada anatumiza mawu kukayitana
    atsogoleri olamulira asilikali 100 olondera mfumu ndiponso alonda olonda nyumba
    yaufumu ndipo anabwera nawo mʼNyumba ya Yehova. Iye anapangana nawo pangano ndipo
    anawalumbiritsa mʼnyumba ya Yehova. Kenaka anawaonetsa mwana wamwamuna wa mfumu
    uja.
  hrv-hrv: Sedme godine Jojada posla po satnike Karijaca i tjelesnu stražu i pozva
    ih k sebi u Dom Jahvin. Sklopi s njima savez, zakle ih i pokaza im kraljeva sina.
  mps-mps: Tiali goli, te Atalia aga te kwin we nigilama bidibadi, te nogo a olama,
    me badu nogo si, te kibu be bidali, tialima te pris bidi Jehoiadago agai te gavman
    ofisa bidi dabebolo, te ami soldia bidi te kwin tonalubo soldia bidi me, te kwingo
    be tonalubo soldia bidi dabe, augwalibolo e tama po ola tolai. Tama agai augwalibolo
    e tama po wali, “Dage te Genuai Bidigo tempel beba asiąo,” wali. Te po obaso,
    augwali teba asai, awe, tama te Jehoiada agai te augwali dali te bomai po mu e
    tama olama, dąų wali. Agai te po me deli augwali dali polali, tama augwaligo
    te bomai po mu te Genuai Bidigo nogide polama, tama augwaligo te tigidali sę
    agai augwalibolo e tama sę yao wabo sę po te wali mu paibao wali. Tama nosali
    agai te Joas odasa asali, Ahasiago ogwa da, tama te asama, augwalibolo ola magasali.
  tpi-tpi: Tasol long namba 7 yia bilong Atalia i stap kwin, pris Jehoiada i salim
    tok i go long ol ofisa bilong ol soldia i save was long kwin na bilong ol soldia
    i save was long haus king, na em i tokim ol long kam long haus bilong Bikpela.
    Ol i kam pinis, orait Jehoiada i mekim kontrak wantaim ol olsem. Em i mekim wanpela
    promis long ol na ol i mekim strongpela promis long nem bilong Bikpela long ol
    bai i mekim olgeta samting em i tokim ol long mekim. Na bihain em i bringim Joas,
    pikinini bilong Ahasia, i kam na soim ol.
  dan-1931: Men i det syvende År lod Jojada Hundredførerne for Karerne* og Livvagten
    hente ind til sig i HERRENS Hus; og efter at have sluttet Pagt med dem og taget
    dem i Ed i HERRENS Hus fremstillede han Kongesønnen for dem. { [*dvs. en Del af
    den kgl. Livvagt.] }
  vie-OVCB: Qua năm thứ bảy, Thầy Tế lễ Giê-hô-gia-đa mời các tướng chỉ huy, quân
    đội Ca-rít và các cận vệ vào gặp mình trong Đền Thờ Chúa Hằng Hữu, bắt họ thề
    giữ bí mật, rồi cho họ gặp con của vua.
  guj-2017: સાતમે વર્ષે યહોયાદાએ સંદેશાવાહકો મોકલીને કારીઓના નાયકોના સરદારોના શતાધિપતિઓને
    તથા રક્ષકોને યહોવાહના ઘરમાં પોતાની પાસે બોલાવ્યા. તેણે યહોવાહના ઘરમાં તેઓની સાથે
    કરાર કર્યો અને સમ ખવડાવ્યા. પછી તેણે તેઓને રાજાનો દીકરો બતાવ્યો.
  pon-2006A: Ahpw ni keisuhn sounparo samworo Sehoiada ileklahng lapalap ako me kin
    apwahpwalih silepen peneineien nanmwarkio oh silepen tehnpaso, oh patohwanohng
    irail re en kohla nan Tehnpas Sarawio, wasa me re kahula oh inoukihda me re pahn
    wia dahme e koasoanehdi. E kasalehiong irail Sohas, sapwellimen Nanmwarki Ahasaia
    pwutak,
  por-BRBSL: No sétimo ano Jehoiada mandou buscar e trazer os capitães sobre centenas
    de caritas e da guarda, e os trouxe até ele na casa de Iavé; e fez um pacto com
    eles, e fez um pacto com eles na casa de Iavé, e mostrou-lhes o filho do rei.
  cth-cth: Kum 7 navah, Jehoiada ni Kereth taminaw hoi ka khenyawn e ransahu thung
    hoi ransabawi a kaw sak awh. BAWIPA im vah a kâenkhai awh teh, ahni koe lawkkamnae
    a sak awh. Bawipa im vah, thoebonae lawkkam hah a sak sak teh siangpahrang capa
    a khet sak awh.
  twi-twi: Atalia adedi mfe ason mu no, ɔsɔfo Yehoiada soma ma wɔkɔfaa Karifo asraafo
    apaafo ne awɛmfo baa Awurade asɔredan mu hɔ. Ɔne wɔn yɛɛ nhyehyɛe, na ɔma wɔkaa
    ntam sɛ wobedi nokware wɔ Awurade asɔredan mu hɔ. Afei, ɔde ɔhene babarima Yoas
    kyerɛɛ wɔn.
  hlt-hlt: A kum rhih dongah Jehoiada a tah. Te vaengah yakhat mangpa rhoek te pumoepnah
    ham neh imtawt hamla hlang yakhat a khuen. Amih te BOEIPA im ah amah taengla a
    khuen tih amih neh paipi a saii. Te phoeiah amih te BOEIPA im ah a toemngam tih
    manghai capa te amih a tueng.
  tbz-SIM: Soɑsi kpɑ̀tì benni yiénnì miɛkɛ nkɛ ikuɔ́ nìùtì Yeoyɑdɑɑ tɔ̃mmɛ̀ kɛ̀ bɛ̀ɛ
    yúní Asii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀.
    Kɛ̀ bɛ̀ɛ kɔtɛní o borɛ̀ ti Yiɛ nKuyie ncĩ́ɛ̃̀tɛ̀. Kòo bɛ̀ dɔ̀ɔ̀nɛ̀ mɛtɑummɛ̀ kɛ́
    bɛ̀ bɛnkɛ okpɑ̀ɑ̀tì birɛ,
  msy-2020: Ezɨ namba 7ɨn azenimɨn Atalia amizir atrivimɨn itima, ofa gamir gumazim
    Jehoiada, mɨdorozir gumazir amizir atrivimɨn gariba ko, mɨdorozir gumazir atrivimɨn
    dɨpenimɨn gariba, me bagha akam amaga ghaze, me Ikiavɨra Itir Godɨn Dɨpenimɨn
    izɨ. Me izegha gɨvazɨ, Jehoiada me ko akar dɨkɨrɨzir gavgavir mam gami. A me bagha
    akar mam akɨrizɨ, me bizir a damuasa me mɨkemeziba bagha, Ikiavɨra Itir Godɨn
    ziamɨn akar dɨkɨrɨzir gavgavim gami. Ezɨ a gɨn Ahasian otarim Joas inigha iza
    men aka.
  dop-dop: Pǝnɑɣɑ nɑɑtosompɔɣɔlɑɣɑ nyǝŋkɑ tɑɑ kɛ́ kɔtʋlʋ Yoyɑtɑ kotɑ wulɑʋ tɑŋlɑɑ,
    nɑ tɑŋlɑɑ lɛlɑɑ nyʋɣʋ nyǝ́mɑ, nɑ ɩ́ ponɑ-wɛɣɛ Ɩsɔ tǝsɛɛlɛ tɑɑ. Nɑ ɩ́ nɑ-wɛ pɑ́
    pɛɛlɩ nɔɣɔ nɑ tuunɑʋ, nɑ ɩ́ hʋlɩ-wɛɣɛ wulɑʋ pǝyɑlʋ.
  azb-azb: Yeddinci ildə Yehoyada Karyalıların və mühafizəçilərin yüzbaşılarını çağırtdırdı,
    onları öz yanına – Rəbbin məbədinin içərisinə gətirdi. Orada bu adamlarla əhd
    kəsib onları and içdirdi və şahzadəni onlara göstərdi.
  eng-DBY: And in the seventh year Jehoiada sent and fetched the captains of the hundreds,
    of the bodyguard and the couriers, and brought them to him into the house of Jehovah,
    and made a covenant with them, and took an oath of them in the house of Jehovah,
    and shewed them the king's son.
  hin-2017: सातवें वर्ष में यहोयादा ने अंगरक्षकों और पहरुओं के शतपतियों को बुला भेजा,
    और उनको यहोवा के भवन में अपने पास ले आया; और उनसे वाचा बाँधी और यहोवा के भवन में
    उनको शपथ खिलाकर, उनको राजपुत्र दिखाया।
  wol-KYG: Ca atum juróom ñaareel ma, Yoyada moo woolu waa Keret ya jiite kuréli téeméeri
    nit, ak yeneen dag ya, ñu wuysi ko ca kër Aji Sax ji. Mu fasook ñoom kóllëre,
    giñloo leen ca kër Aji Sax ji, ba noppi nuyole leen ak doomu Buur.
  eng-YLT: And in the seventh year hath Jehoiada sent and taketh the heads of the
    hundreds, of the executioners and of the runners, and bringeth them in unto him,
    to the house of Jehovah, and maketh with them a covenant, and causeth them to
    swear in the house of Jehovah, and sheweth them the son of the king,
  eng-WYC-2017: But in the seventh year Jehoiada, the priest, sent, and took chieftains
    upon hundreds, and knights, and he brought them to him into the temple of the
    Lord; and covenanted with them a bond of peace, and he made them to swear in the
    temple of the Lord, and showed to them the son of the king.
  eng-WMBB: In the seventh year Jehoiada sent and fetched the captains over hundreds
    of the Carites and of the guard, and brought them to him into the LORD’s house;
    and he made a covenant with them, and made a covenant with them in the LORD’s
    house, and showed them the king’s son.
  urd-GVH: अतलियाह की हुकूमत के सातवें साल में यहोयदा इमाम ने सौ सौ सिपाहियों पर मुक़र्रर
    अफ़सरों, कारी नामी दस्तों और शाही मुहाफ़िज़ों को रब के घर में बुला लिया। वहाँ
    उसने क़सम खिलाकर उनसे अहद बाँधा। फिर उसने बादशाह के बेटे युआस को पेश करके
  rug-rug: Ba pa vina zuapa vuaheni si tioki e Zehoiada, sa hiama, sari na ṉati palabatu
    tanisa puku tie kopu tanisa baṉara meke na tie kopu tana vetu baṉara, meke tozi
    ni sa pude mae pa Zelepade, vasina variva ego nia rini meke tokotokoro koasa hiniva
    pu mizia sa pude tavetia. Beto asa si va dogoro ni sa se Zoasi sa tuna e Ahazaea
    sa baṉara,
  gaz-gaz: Yehooyaadaan waggaa torbaffaatti ajajjuuwwan dhibbaa, namoota Kaariittii
    fi eegdotatti nama ergee akka isaan mana qulqullummaa Waaqayyootii gara isaa dhufan
    godhe. Innis mana qulqullummaa Waaqayyoo keessatti isaan wajjin kakuu seene. Ergasiis
    ilma mootii isaanitti argisiise.
  fra-LSG: La septième année, Jehojada envoya chercher les chefs de centaines des
    Kéréthiens et des coureurs, et il les fit venir auprès de lui dans la maison de
    l’Éternel. Il traita alliance avec eux et les fit jurer dans la maison de l’Éternel,
    et il leur montra le fils du roi.
  gnn-gnn: Ŋunhi ŋayi ŋutharana märr‐wakindhinana ŋunhiyi gurrmul Djawatj yäku, ga
    ŋayinydja ŋunhi ḏalkarra'mirrinydja yolŋu waŋanana Djiyuwatanydja bitjarra, “Dhiyaŋunydja‐wala
    ŋilimurru yurru buŋgawakumana Djawatjnhana, Wayatjayawu gäthu'mirriŋunhana.” Bala
    walala ḻuŋ'maraŋalana marrtjina guḻku'nhana dhika miriŋunhanydja djäkamirrinhanydja
    walalanha nhanŋu ŋuriki gurrmulwu gunganharawunydja, ga yolŋunha walalanha miṯtjinha
    ḻuŋ'maraŋalana waŋganylilina ŋunhimalana. Ga yurruna ŋayi ŋuriŋi ḏalkarra'mirriyu
    dhawaṯmaraŋala ŋunhi gurrmulnha Djawatjnhanydja, dhawaṯmaraŋala lili, ga nherrara
    ŋanya galki dhurrwaralili ŋunhimala Godkala Buṉbulili, bala yana ŋayi nherrara
    nhanukala ḻiyalilina giŋguna ŋunhi bathapu'. Ga walalanydja waŋana ŋanya bitjarrana,
    “Ŋayipi nhuna Godthu dhuwala ŋurruŋukuŋalanydja buŋgawakuŋalanydja.” Walala ḻiyanydja
    ḻupmaraŋala ŋanya weyika'yuna, ga bukmaktja yolŋu'‐yulŋu dhika bena yiŋgathina,
    waŋanana bitjarrana goŋ‐ḻurr'‐ḻurryunminana, “Nhiniya walŋa‐ḏikṯik yana ŋanapurruŋgu
    buŋgawa,” bitjarrana.
  yal-yal: Ɲɛɛ solofere dangu xanbini, Yehoyada yi xɛrane rasiga Kereti sofa kuntigine
    nun mangan makantan sofane xilideni, a yi fa e ra a fɛma Alatalaa banxini. A yi
    layirin xidi e tagi, a yi e rakɔlɔ Alatalaa banxini, a yi mangana diin yita e
    ra.
  haw-1868: A i ka hiku o ka makahiki, hoouna aku la o Iehoiada e kii i na lunahaneri,
    a me na kapena, a me ka poe kiai, a lawe mai ia lakou io na la iloko o ka hale
    o Iehova, a hana iho la ia me lakou i kuikahi, a hoohiki aku la ia lakou maloko
    o ka hale o Iehova, a hoike aku oia ia lakou i ke keiki a ke alii.
  arb-NAV: وَفِي السَّنَةِ السَّابِعَةِ اسْتَدْعَى يَهُويَادَاعُ رُؤَسَاءَ الْمِئَاتِ
    مِنْ ضُبَّاطِ الْقَصْرِ وَحَرَسِ الْمَلِكَةِ، وَأَدْخَلَهُمْ إِلَى بَيْتِ الرَّبِّ،
    فَقَطَعَ مَعَهُمْ عَهْداً وَاسْتَحْلَفَهُمْ عَلَى الْكِتْمَانِ فِي بَيْتِ الرَّبِّ.
    ثُمَّ أَرَاهُمُ ابْنَ الْمَلِكِ.
  ewe-ewe: Le Nyɔnufia Atalia ƒe fiaɖuɖu ƒe ƒe adrelia me la, nunɔla Yehoiada yɔ fiasãŋudzɔlawo
    kple fiaŋudzɔlawo ƒe amegãwo ƒo ƒu. Edo go wo le gbedoxɔ la me eye wòna woka atam
    nɛ be yewomagblɔe na ame aɖeke o. Ale wòtsɔ fiavi la fia wo
  eng-LEE: And in the seventh year Yehoyada' sent and fetched the rulers over the
    hundreds, of the guards and the runners, and brought them to him into the house
    of the Lord, and made a covenant with them, and made them swear in the house of
    the Lord, and showed them the king's son.
  asm-FB: সপ্তম বছৰত পুৰোহিত যিহোয়াদাই দেহৰক্ষীসকলৰ শত-সেনাপতি আৰু ৰক্ষক-সেনাসকলৰ
    শত-সেনাপতিসকললৈ বার্তা পঠাই যিহোৱাৰ গৃহত নিজৰ ওচৰলৈ মাতি আনিলে। তেওঁ তেওঁলোকৰ
    সৈতে এটি চর্ত কৰিলে। যিহোৱাৰ গৃহত তেওঁ তেওঁলোকক এক শপত খোৱাই লৈ ৰাজকোঁৱৰ যোৱাচক
    আনি তেওঁলোকক দেখুৱালে।
  sus-A: عَ حّ سٌلٌقٍرٍ ندٍ رَ، يٍهٌيَدَ نَشَ شّيرَ تِ كَرِكَيٍ شَ سْورِ مَنفّ نُن
    مَنفّ مَكَنتّيٍ مَ. عَ نَشَ عٍ رَ سٌ عَلَتَلَ شَ هْرْ مْبَنشِ كُي، عٍ قَ سَاتّ
    فُندٌ دَاشِ شِرِ عٍ بٌرٍ تَفِ نَا. نَ دَنفِ شَنبِ، عَ نَشَ مَنفّ شَ دِ مَسٍن عٍ
    بّ.
  fra-SBL: La septième année, Jehojada envoya chercher les chefs de centaines de Carites
    et de la garde, et les fit venir auprès de lui dans la maison de l'Éternel ; il
    fit alliance avec eux, dans la maison de l'Éternel, et leur montra le fils du
    roi.
  hbo-hbo: וּבַשָּׁנָ֣ה הַ֠שְּׁבִיעִית שָׁלַ֨ח יְהֹויָדָ֜ע וַיִּקַּ֣ח ׀ אֶת־שָׂרֵ֣י
    *הַמֵּאיֹות (הַמֵּאֹ֗ות) לַכָּרִי֙ וְלָ֣רָצִ֔ים וַיָּבֵ֥א אֹתָ֛ם אֵלָ֖יו בֵּ֣ית
    יְהוָ֑ה וַיִּכְרֹת֩ לָהֶ֨ם בְּרִ֜ית וַיַּשְׁבַּ֤ע אֹתָם֙ בְּבֵ֣ית יְהוָ֔ה וַיַּ֥רְא
    אֹתָ֖ם אֶת־בֶּן־הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2KI.011.003'
  kik-kik: Mwaka-inĩ wa mũgwanja, Jehoiada agĩtũmanĩra anene a ikundi arĩa maathaga
    thigari igana rĩmwe, thĩinĩ wa andũ arĩa meetagwo Akari, na arangĩri nao magĩũka
    kũrĩ we kũu hekarũ-inĩ ya Jehova. Nake akĩgĩa kĩrĩkanĩro nao na akĩmehĩtithĩria
    kũu hekarũ-inĩ ya Jehova. Agĩcooka akĩmoonia mũriũ wa mũthamaki.
  fra-NCL: La septième année, Joïada envoya chercher les centurions des Cariens et
    des coureurs, et il les fit venir auprès de lui dans la maison de Yahweh. Il conclut
    une alliance avec eux et, après leur avoir fait prêter serment dans la maison
    de Yahweh, il leur montra le fils du roi.
  cek-AK: Saning sarihto naah loe, Jehoiada mah misatuh kami cumvaito ukkungnawk,
    misatuh angraengnawk hoi misatoep kaminawk boih, angmah khaeah Angraeng ih tempul
    ah angzoh hanah kawk; nihcae hoi nawnto lokmaihaih to a sak moe, Angraeng im ah
    nihcae to lokkamhaih saksak. To pacoengah siangpahrang capa to nihcae khaeah patuek.
  cuk-cuk: Birgagugledgi (7) dule-irwa-Bab-Dummadse-goled-Joiada, rey-sorda-dulataled-e-dummaganbina
    (100) gochad, degi, Cereteo-sordamar-e-dummaganse, degine, reyneggi-sorda-nakulemalad-e-dummaganse
    gochad, Bab-Jehováʼse-goled-negse an-dakdamaloye. Geb agine, Bab-Jehováʼse-goled-neggi
    Joiada a-dulemar-ebo na ise-sogar igar-mesisad, adi, melle e-barsogmalaga. A-sorbali,
    Joiada amargala rey-machi-Joás oyosad.
  uig-CYR: Йәттинчи жили Йәһояда адәм әвәтип Карийлар һәм орда пасибанлириниң йүз
    бешилирини Пәрвәрдигарниң өйигә чақиртип келип, улар билән әһдә қилишти. У уларға
    Пәрвәрдигарниң өйидә қәсәм ичкүзүп, падишаниң оғлини көрсәтти.
  tel-2017: ఏడో సంవత్సరంలో యాజకుడైన యెహోయాదా కాపలాదారుల పైనా, కెరీతీయులు అని పిలిచే
    సంరక్షకుల పైనా ఉండే అనేకమంది శతాధిపతులను పిలిపించాడు. వారు వచ్చినప్పుడు వాళ్ళను
    యెహోవా మందిరం లోకి తీసుకువెళ్ళాడు. అతడు వాళ్ళతో ఒప్పందం చేసుకుని యెహోవా మందిరంలో
    వాళ్ళతో ఒక ప్రమాణం చేయించాడు. ఆ తరువాత వాళ్ళకు యువ రాజును చూపించాడు.
  hat-BSA: Alò, nan setyèm ane a, Joïada te voye mennen kapitèn a santèn yo, a Karyen
    yo ak nan gad yo. Li te mennen yo kote li lakay SENYÈ a, e li te montre yo fis
    a wa a.
  kos-kos: Tusruktu in yac se akitkosr, Jehoiada mwet tol el sapla nu sin mwet kol
    lun mwet mweun karinginyal tokosra ac un mwet topang inkul sin tokosra, ac fahk
    elos in tuku nu in Tempul, ac fulahk we lah elos ac insese nu ke ma su el akola
    in oru. El kololma Joash, wen natul Tokosra Ahaziah, nu ye mutalos
  hbo-WLC: וּבַשָּׁנָ֣ה הַ֠שְּׁבִיעִית שָׁלַ֨ח יְהוֹיָדָ֜ע וַיִּקַּ֣ח ׀ אֶת־שָׂרֵ֣י
    המאיות לַכָּרִי֙ וְלָ֣רָצִ֔ים וַיָּבֵ֥א אֹתָ֛ם אֵלָ֖יו בֵּ֣ית יְהוָ֑ה וַיִּכְרֹת֩
    לָהֶ֨ם בְּרִ֜ית וַיַּשְׁבַּ֤ע אֹתָם֙ בְּבֵ֣ית יְהוָ֔ה וַיַּ֥רְא אֹתָ֖ם אֶת־בֶּן־הַמֶּֽלֶךְ׃
  ibo-ibo: Nʼafọ nke asaa, Jehoiada, ziri ozi kpọọ ndị ọchịagha na-achị narị ndị agha,
    ndị Karị na ndị nche oku, mee ka ha bịakwute ya nʼụlọnsọ ukwu Onyenwe anyị. Ya
    na ha gbara ndụ, o mekwara ka ha ṅụọ iyi nʼụlọnsọ ukwu Onyenwe anyị. Mgbe ahụ,
    o gosiri ha nwa eze.
  ory-ory: ଏଥିଉତ୍ତାରେ ସପ୍ତମ ବର୍ଷରେ ଯିହୋୟାଦା ଲୋକ ପଠାଇ କରୀୟମାନଙ୍କର ଓ ପ୍ରହରୀବର୍ଗର ଶତପତିମାନଙ୍କୁ
    ଅଣାଇ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆପଣା ନିକଟକୁ ନେଲା; ଆଉ ସେ ସେମାନଙ୍କ ସହିତ ନିୟମ କରି ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହରେ ସେମାନଙ୍କୁ ଶପଥ କରାଇ ରାଜପୁତ୍ରଙ୍କୁ ଦେଖାଇଲା।
  chk-chk: Nge lon ewe afisuen ier, ewe souasor Jehoiata a titi ekewe meilapen chon
    tümwünü ewe imwen king, pwe repwe feito ren lon imwen ewe Samol mi Lapalap. Iwe,
    a pesei ngeniir pwe repwe tipeeu ngeni an ekiek o pwon fän akapel me lon imwen
    ewe Samol mi Lapalap. Mürin a pwäri ngeniir nöün ewe king Ahasia we ät.
  rop-rop: Bat langa det namba 7 yiya Jehoiyada det serramonimen bin dalim ola boswan
    solja blanga ola men hubin maindimbat det kwin en detlot hubin maindimbat det
    bigwan haus blanga det kwin blanga kaman langa det Serramoni Pleis blanga YAWEI
    det trubala God. En imbin meigim olabat agri blanga dum wanim imbin plenim. En
    imbin shoum olabat Jowesh det san blanga King Eihesaiya.
  ukr-1871: У сьомому роцї послав Йодай та й взяв сотників і прибічників, і завів
    їх із собою в храм Господень. Там зробив з ними вмову й заприсяг їх в храму Господньому
    та й показав їм царевича.
  deu-1951: Aber im siebenten Jahre ließ Jojada die Obersten über die Hundertschaften
    der Karier und der Trabanten holen und zu sich in das Haus des HERRN kommen; und
    er machte mit ihnen einen Bund und nahm einen Eid von ihnen im Hause des HERRN
  eng-JPS: And in the seventh year Jehoiada sent and fetched the captains over hundreds,
    of the Carites and of the guard, and brought them to him into the house of the
    LORD; and he made a covenant with them, and took an oath of them in the house
    of the LORD, and showed them the king's son.
  srp-1865: A sedme godine posla Jodaj i dozva stotinike i vojvode i vojnike, i uvede
    ih k sebi u dom Gospodnji, i uhvati vjeru s njima, i zakle ih u domu Gospodnjem,
    i pokaza im sina careva.
  lug-lug: Mu mwaka ogw’omusanvu Yekoyaada n’atumya abaduumizi ab’ebibinja by’ekikumi,
    ab’oku Bakali n’abakuumi, ne babaleeta gy’ali mu yeekaalu ya Mukama. N’alagaana
    nabo endagaano, n’abalayiriza mu yeekaalu ya Mukama, n’oluvannyuma n’abalaga mutabani
    wa kabaka.
  heb-heb: ובשנה השביעית שלח יהוידע ויקח את שרי המאיות לכרי ולרצים ויבא אתם אליו בית
    יהוה ויכרת להם ברית וישבע אתם בבית יהוה וירא אתם את בן המלך׃
  ben-IRV: পরে সপ্তম বছরে যিহোয়াদা লোক পাঠিয়ে রক্ষীদলের ও পাহারাদারদের শতপতিদের
    ডেকে সদাপ্রভুর গৃহে তাদের কাছে আনলেন এবং তাদের সঙ্গে একটি চুক্তি করে সদাপ্রভুর
    গৃহে তাদেরকে শপথ করিয়ে রাজপুত্রকে দেখালেন।
  pan-pan: ਪਰੰਤੂ ਸੱਤਵੇਂ ਸਾਲ ਯਹੋਯਾਦਾ ਨੇ ਕਾਰੀਆਂ ਤੇ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਸੌ-ਸੌ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ
    ਸੱਦਾ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਕੋਲ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਲਿਆਇਆ। ਜਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨਾਲ
    ਨੇਮ ਬੰਨ੍ਹਿਆ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਉਨ੍ਹਾਂ ਨੂੰ ਸਹੁੰ ਖਵਾਈ ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਜਾ
    ਦਾ ਪੁੱਤਰ ਵਿਖਾਇਆ।
  mya-JVB: ခုနစ် နှစ် မြောက် သောအခါ၊ ယောယဒ သည် စေလွှတ် ၍ ၊ လူတရာ အုပ် ၊ တပ်မှူး ၊
    တပ်သား တို့ကို ခေါ် လေ၏။ ဗိမာန်တော် ထဲသို့ သွင်း ၍ ပဋိညာဉ် ဖွဲ့ ခြင်း၊ ဗိမာန်တော်
    ၌ သစ္စာ တိုက်ခြင်းကို ပြုပြီးမှ ၊ ရှင်ဘုရင် ၏ သားတော် ကိုပြ လေ၏
  tbg-tbg: Ho 7 ihi anintovaro ˻Kotira kaiqa vara amite vau vaiintiva˼ Jehoiadaava
    avuhainaa nahentiqaa raqikukavata, vira naavuqaa raqikuka qiata vaiintivata, viva
    unaini aniate tiro, uva vara komanta anuvaro Jehoiadaava Nora Kotira Naavuqi vika
    hampata uva vo tiva taatau kero tiharo, Ne nenta aiqiqaa kauqu aqukeha tenavu
    vi uvara avatarerave tiate tivakero, viraqaahairo viva Ahasiara maaqu Joaasira
    vita varero muntu vika numiqora.
  hmo-hmo: To lagani namba 7 lalonai, hahelagaia tauna Iehoiada ese kwini ena ruma
    gimaia opesa taudia, bona kwini gimaia taudia danu, be Dubu Helaga dekenai ia
    boiridia hebou. Inai hebou dekenai idia ibounai ese gwauhamata metauna idia karaia,
    Iehoiada do ia karaia gauna, be do idia durua. Iehoiada ese king Ahasaia ena natuna,
    Ioasa, be idia dekenai ia hedinaraia.
  urd-urd: सातवें साल में यहोयदा' ने काम करने और पहरेवालों के सौ — सौ के सरदारों को
    बुला भेजा, और उनको ख़ुदावन्द के घर में अपने पास लाकर उनसे 'अहद — ओ — पैमान किया
    और ख़ुदावन्द के घर में उनको क़सम खिलाई और बादशाह के बेटे को उनको दिखाया।
  rus-SYN: В седьмой год послал Иодай, и взял сотников из телохранителей и скороходов,
    и привел их к себе в дом Господень, и сделал с ними договор, и взял с них клятву
    в доме Господнем, и показал им царского сына.
  bqc-SIM: A wɛ̃̀ soplade guu ↄ̃ sa'onkia Yoiada kibɛ dↄai badeↄ ń zĩgↄ̃ badeↄ sìsi,
    ↄ̃ wà mↄ̀ńnↄ aà kĩ́i Dii ua. Ɔ̃ à yãyèńnↄ a tò aa lɛgbɛ̃̀ Dii ua we,
    ↄ̃ à kía nɛgↄ̃ɛpi ↄ̀lↄnɛ́.
  tcz-CHONGTHU: Athaliah vaihom kal kum gup kichai akum sagi lhin kum in, Jehoiada
    thempu in asepai lamkaipa, Car mite sepaite, chuleh khopi ngah apangho Pakai hou
    in na akoukhom tan ahi. Hichun aman amaho chutoh Pakai houin’ah amaho chutoh,
    khonung changeiya dettah le kitah tah a adinpina diuvin akihahsel sah in chule
    kitepna khat ana sempeh in, hiche jouchun aman lengpa chapa Joash chu ahin puidoh’in
    amaho chu avetsah tan ahi.
  mar-mar: सातव्या वर्षी महायाजक यहोयादाने अधिकाऱ्यांना त्यांच्या हुजरे आणि पहारेकरी
    यांच्यासुद्धा बोलावून घेतले. आणि त्यांना आपल्याबरोबर परमेश्वराच्या मंदिरात नेले.
    यहोयादाने त्यांच्याशी शपथ व करार करून घेऊन, मग योवाश या राजपुत्राला त्यांच्यापुढे
    आणले.
  qub-qub: Chaypita ganchis wataman cajchönaga mas mandaj cüra Joiada gayachiran capitancunata,
    Ceret runacunata, palasyuta täpajcunata. Nircur llapanta yaycuchiran Tayta Diospa
    Templunman. Chaychöna parlacur jurachinacuran. Nircorga ray Ocoziaspa wamran Joasta
    ricachiran.
  bqp-bqp: A wɛ̃̀ supplade gũnn sa'oriki Yoyada kínabɛ dogari gbɛ̃ zↄ̃kↄ̃nↄ kũ zĩ̀kari
    gbɛ̃ zↄ̃kↄ̃nↄ sìsi, akũ ò sù kũńwo a kĩnaa Dikiri ↄnn. Akũ à yã yĩ̀ kũńwo
    à tò ò la dà Dikiri ↄnn gwe, akũ à kína nɛ́gↄ̃gbɛ̃ pì mↄ̀ńnɛ.
  hat-hat: Sou setyèm lanne a, Jeojada, prèt la, fè chache tout kaptenn gadkò wa a
    ak tout chèf gad palè yo, li fè yo vin jwenn li nan tanp lan. La, li pran dizon
    ak yo, li fè yo fè sèman epi li moutre yo Joas, pitit wa a.
  eng-BSB: Then in the seventh year, Jehoiada sent for the commanders of hundreds,
    the Carites, and the guards, and had them brought into the house of the LORD.
    There he made a covenant with them and put them under oath. He showed them the
    king’s son
  eng-WEBPB: In the seventh year Jehoiada sent and fetched the captains over hundreds
    of the Carites and of the guard, and brought them to him into the LORD’s house;
    and he made a covenant with them, and made a covenant with them in the LORD’s
    house, and showed them the king’s son.
  kbq-kbq: Hianagi Atalia'ma kvama manino egeno 7nima hia kafufina, pristi ne' Jehoida'a,
    100'a sondia vahe'ma kuini a'mofo kva nehaza sondia vahete kva vahe'ene, kinimofo
    nontema kvama nehaza vahera Ra Anumzamofo mono nonte eho huno kea atrezmante'ne.
    Hanki anante Ra Anumzamofo mono nompi etazageno, Jehoida'a mago huvempa kea zamagrane
    huhagerafiteno, anage huno zmasamine, Inazano tamasami'nua zana tamage huta anaza
    hugahazo, hige'za huvempa hu'za izo hu'naze. Anage hutazageno Ahazia ne'mofavrea
    Joasina avreno eme zamaveri hu'ne.
  nhe-BL: Pero quema nopa sihuatl Atalía yohuiyaya ipan chicome xihuitl tlanahuatía,
    nopa totajtzi Joiada tlatitlanqui ma quinnotzaca nopa tlayacanani tlen israelita
    soldados, huan nopa sejcoyoc ehuani soldados tlen tequitique para se tlaxtlahuili
    huan nopa tlamocuitlahuiani tlen tiopamitl. Quinilhui ma mosentilica ipan itiopa
    TOTECO campa ya itztoya. Huan quinnextili nopa oquichpil tlen eliyaya icone nopa
    mijcatzi tlanahuatijquetl. Huan nopona quichijqui ma tlatestigojquetzaca para
    quitequipanose san ya queja tlanahuatijquetl.
  bus-bus: À wɛ̃̀ swɛɛplaadee guun sa'oriki Yoyada kíbɛ dogari gbɛ̃nsinↄ kↄ̃n zĩ̀kpɛ
    gbɛ̃nsinↄ sìsi, ben wà mↄ̀ńyo à kiia Dii ua. Ben à yã yìńyo à tò aↄ̃ la dà Dii
    ua gwe, ben à kí nɛ́gↄ̃gbɛ̃ pì ↄ̀dↄańnɛ.
  gub-BL: 7 haw kwarahy rehe xaxeto Zoiaz wenoz zauxiapekwer tuwihawete ipyro har
    wanuwihaw uzeupe wà kury. Wenoz zauxiapekwer tuwihawete hàpuzuhu rehe uzekaiw
    ma'e wà no, Tupàn Hàpuzuhu pe wamur kar pà wà. Wamono'og mehe umume'u kar ma'e
    wanupe kury. Wexak kar Zoa tuwihawete Akazi ta'yr wanupe kury.
  eng-DRA: 'And in the seventh year Joiada seat, and taking the centurions and the
    soldiers, brought them in to him into the temple of the Lord, and made a covenant
    with them: and taking an oath of them in the house of the Lord, shewed them the
    king’s son:'
