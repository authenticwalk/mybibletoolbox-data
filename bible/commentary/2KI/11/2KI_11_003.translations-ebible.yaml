verse: 2KI.011.003
translations:
  mal-C: ആ കുഞ്ഞ് അതിന്റെ ധാത്രിയോടൊപ്പം യഹോവയുടെ ആലയത്തിൽ ആറുവർഷം ഒളിവിൽ താമസിച്ചു.
    ആ കാലയളവിൽ അഥല്യായായിരുന്നു രാജ്യം ഭരിച്ചിരുന്നത്.
  deu-TKW: Und er war bei ihr im Tempel Jahwes sechs Jahre lang versteckt, während
    Athalja über das Land herrschte.
  lin-lin: Abombamaki elongo na ndesi na ye mibu motoba kati na Tempelo ya Yawe, wana
    Atali azalaki kokonza mokili.
  eng-LSV: and he is with her, in the house of YHWH, hiding himself, six years, and
    Athaliah is reigning over the land.
  eng-GNV: 'And he was with her hid in the house of the Lord sixe yeere: and Athaliah
    did reigne ouer the land.'
  eng-WEBSTER: And he was with her hid in the house of the LORD six years. And Athaliah
    reigned over the land.
  nhw-BL: Huan Joás huan itlamocuitlahuijca motlatijque ipan itiopa TOTECO para chicuase
    xihuitl. Huan nopa sihuatl Atalía elqui sihua tlanahuatijquetl tlen tlali Judá
    nochi nopa xihuitl.
  swh-ONEN: Alibaki amefichwa pamoja na yaya wake katika Hekalu la Bwana kwa muda
    wa miaka sita wakati Athalia alikuwa akitawala nchi.
  bba-bba: Mɑ Yosebɑ u nùn beruɑ wɔ̃ɔ nɔɔbɑ tiɑ sɑ̃ɑ yeru mi. N deemɑ sɑɑ ye sɔɔ,
    Atɑli u bɑndu dii tem mi.
  eng-KJVCPB: And he was with her hid in the house of the Lord six years. And Athaliah
    did reign over the land.
  luo-luo: Nodongʼ kopande kaachiel gi japite ei hekalu mar Jehova Nyasaye kuom higni
    auchiel e kinde loch Athalia.
  meu-meu: Mero na laḡani tauratoi ia dekenai e nohova, Iehova, ena dubu ai e komuva,
    Atalia ese tano e lohiaiava negana lalonai.
  npi-ULB: अतल्याहले देशमा राज्‍य गर्दा परमप्रभुको मन्‍दिरमा छ वर्षसम्म उसलाई आफ्‍नो
    धाईसँगै लुकाइयो ।
  yor-yor: Ó wà ní ìpamọ́ pẹ̀lú olùtọ́jú ní ilé tí a kọ́ fún Olúwa fún ọdún mẹ́fà
    nígbà tí Ataliah fi jẹ ọba lórí ilẹ̀ náà.
  pes-OPCB: در تمام مدت شش سالی که عتلیا در مقام ملکه فرمانروایی می‌کرد یوآش زیر نظر
    عمه‌اش در خانهٔ خداوند پنهان ماند.
  tgl-ULB: Kasama niya si Jehoseba sa pagtatago sa tahanan ni Yahweh sa loob ng anim
    na taon, habang si Atalia ang naghahari sa lupain.
  hui-hui: Ani biyagola Yahoseba ibugua Anduane Homogonaga andaha mali waragaria mo
    do ho haabo hene. Ani mo do ho heangi Adalia ibu Yuda dindiha kuini wali berene.
  mya-mya: ဘု​ရင်​မ​အ​ဖြစ်​ဖြင့်​အာ​သ​လိ​နန်း​စံ​နေ​စဉ် သူ​သည်​ခြောက်​နှစ်​တိုင်​တိုင်
    ထို​သူ​ငယ်​ကို ကျွေး​မွေး​ပြု​စု​ကာ​ဗိ​မာန်​တော်​၌​ပုန်း အောင်း​၍​နေ​စေ​၏။
  bod-N: དེ་ལྟར་ཨ་ཐལ་ཡཱ་ཡིས་ཡུལ་ཁམས་དེ་རུ་རྒྱལ་སྲིད་བསྐྱངས་པ་དང་། ཡོ་ཨ་སི་དང་ཁོའི་མ་མ་གཉིས་ལོ་དྲུག་གི་རིང་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནང་དུ་སྦས་ནས་བསྡད་དོ།
    །
  sna-sna: Akagara akavigwa iye nomureri wake mutemberi yaJehovha kwamakore matanhatu,
    Ataria achiri kutonga nyika.
  spa-BLM: Estuvo con ella escondido en la casa de Yahvé seis años, mientras Atalía
    reinaba sobre el país.
  cac-cac: Ix lajvi chi', ix c'ub'chajel vin̈ yed' ix tz'ilanq'uib' chi' d'a stemplo
    Jehová, vaque' ab'il ix can vin̈ ta', yacb'an ayoch ix Atalía yajalil d'a Judá
    chi'.
  swh-ULB: Alikuwa pamoja na Yehosheba, wamejificha kwenye nyumba ya Yahwe, kwa mda
    wa miaka sita, wakati Athalia alipotawala juu ya nchi.
  bel-bel: І хавалі яго зь ёю ў доме Гасподнім шэсьць гадоў, тым часам як Гатолія
    царавала над зямлёю.
  deu-ELBBK: Und er war 6 Jahre bei ihr im Haus des HERRN versteckt. Athalja aber
    regierte über das Land.
  mbb-OT: Seled te heenem he tuig, ne ziyà i-eles te valey te Nengazen si Joash wey
    is ed-elima te iyan pa zutun ebmandù te Juda si Atalia he rayna.
  mal-2015: അവനെ അവളോടുകൂടെ ആറു സംവത്സരം യഹോവയുടെ ആലയത്തിൽ ഒളിപ്പിച്ചിരുന്നു. എന്നാൽ
    അഥല്യാ ദേശം വാണു.
  rmc-rmc: E Jehošeba les šov berš garuvelas andro Chramos, medik e Atalija kraľinelas
    upral e judsko phuv.
  pes-OPV: و اونزد وی در خانه خداوند شش سال مخفی ماند وعتلیا بر زمین سلطنت می‌نمود.
  ron-1924: А стат шасе ань аскунс ку Иошеба ын Каса Домнулуй. Ши ын царэ домня Аталия.
  ben-OBCV: একদিকে যখন তাকে ও তার ধাত্রীকে সদাপ্রভুর মন্দিরে ছয় বছর লুকিয়ে রাখা
    হল, অন্যদিকে অথলিয়া দেশ শাসন করে যাচ্ছিলেন।
  som-som: Oo isna iyadii buu la joogay, oo wuxuu kula qarsoonaa gurigii Rabbiga intii
    lix sannadood ah; oo dalkiina waxaa u talisay Catalyaah.
  lat-VUC: 'Eratque cum ea sex annis clam in domo Domini: porro Athalia regnavit super
    terram.'
  eng-ASVBT: And he was with her hidden in the house of Jehovah six years. And Athaliah
    reigned over the land.
  ita-1885: E stette così nascosto con quella, lo spazio di sei anni, nella Casa del
    Signore; ed in quel mezzo tempo Atalia regnava sopra il paese.
  eng-LXXUP: 'And he remained with her hidden in the house of the Lord six years:
    and Athaliah reigned over the land.'
  eng-ULB: He remained with her six years, hidden in the house of Yahweh, while Athaliah
    reigned over the land.
  spa-VBL: Joás permaneció escondido en el Templo del Señor durante seis años, mientras
    Atalía gobernaba el país.
  fra-_FOB: Et il fut caché auprès d'elle, six ans, dans la maison de l'Éternel. Et
    Athalie régnait sur le pays.
  mal-mal: അഥല്യാ വാഴ്ച നടത്തിയ ആറ് സംവൽസരം അവനെ ധാത്രിയോടുകൂടെ യഹോവയുടെ ആലയത്തിൽ
    ഒളിപ്പിച്ചിരുന്നു.
  urd-GVR: Bād meṅ Yuās ko Rab ke ghar meṅ muntaqil kiyā gayā jahāṅ wuh us ke sāth
    un chhih sāloṅ ke daurān chhupā rahā jab Ataliyāh malikā thī.
  suz-BL: मिनु मेको आल ६ बर्स सम्‍म मेको नु परमप्रभु यावे आ खिंम ख्रुइश्‍शा बाक्‍माक्‍त।
    मेना अथाल्‍याहमी सासन पशो बाक्‍माक्‍त।
  ita-1927: E rimase nascosto con Jehosceba per sei anni nella casa dell’Eterno; intanto
    Athalia regnava sul paese.
  ckb-ckb: ماوەی شەش ساڵ لەگەڵ دایەنەکە بە نهێنی لە پەرستگای یەزدان بوو، لە کاتێکدا
    عەتەلیا فەرمانڕەوای خاکەکە بوو.
  eng-BBE: And for six years she kept him safe in the house of the Lord, while Athaliah
    was ruling over the land.
  kan-OKCV: ಹೀಗೆ ಅವನು ಯೆಹೋಷೆಬಳ ಸಂಗಡ ಆರು ವರ್ಷ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಗುಪ್ತವಾಗಿದ್ದನು, ಈ
    ಆರು ವರ್ಷ ಅತಲ್ಯಳು ದೇಶವನ್ನು ಆಳುತ್ತಾ ಇದ್ದಳು.
  tam-2017: இவளோடேகூட அவன் ஆறுவருடங்கள் யெகோவாவுடைய ஆலயத்தில் மறைத்துவைக்கப்பட்டிருந்தான்;
    அத்தாலியாள் தேசத்தின்மேல் அரசாட்சிசெய்தாள்.
  spa-RV-1909: 'Y estuvo con ella escondido en la casa de Jehová seis años: y Athalía
    fué reina sobre el país.'
  ron-BTF: Și el a fost ascuns cu ea în casa DOMNULUI șase ani. Și Atalia a domnit
    peste țară.
  eng-WEBP: He was with her hidden in the LORD’s house six years while Athaliah reigned
    over the land.
  eng-FBV: Joash stayed hidden in the Lord's Temple for six years while Athaliah ruled
    the country.
  nld-1939: Zes jaar lang bleef hij bij haar in het huis van Jahweh verborgen, terwijl
    Atalja het land regeerde.
  nch-BL: Huan Joás huan itamocuitahuijca motatijque ipan itiopa TOTECO para chicuase
    xihuit. Huan nopa sihuat Atalía elqui sihua tanahuatijquet ten tali Judá nochi
    nopa xihuit.
  vie-1934: Người ở với Giô-sê-ba, ẩn tại nơi đền thờ của Đức Giê-hô-va trong sáu
    năm, còn A-tha-li cai trị trên xứ.
  hin-CV: योआश येहोशिबा की देखरेख में छः साल रहा. उसे याहवेह के भवन में छिपाकर रखा
    गया था, और अथालियाह देश पर शासन करती रही.
  spa-BES: Y por seis años lo mantuvo a salvo en la casa del Señor, mientras Atalía
    estaba gobernando la tierra.
  tdx-tdx: Enen-taoñe t’ie nietake nindre ama’e añ’ anjomba’ Iehovà ao, ie nimpanjàka-ampela’
    i taney t’i Atalià.
  tha-KJV: และเธออยู่กับพระนางหกปีซ่อนอยู่ในพระนิเวศของพระเยโฮวาห์ และอาธาลิยาห์​ก็​ครอบครองแผ่นดิน
  por-BR-2018: E esteve com ela escondido na casa do SENHOR durante seis anos; e Atalia
    foi rainha sobre aquela terra.
  deu-ELO: Und er war sechs Jahre bei ihr im Hause Jehovas versteckt. Athalja aber
    regierte über das Land.
  eng-WYC-2018: And he was with her in the house of the Lord privily six years (or
    And he was hid with her in the House of the Lord for six years). Forsooth Athaliah
    reigned upon the land six years.
  epo-epo: Kaj li restis kaŝita kun ŝi en la domo de la Eternulo dum ses jaroj; kaj
    Atalja reĝis super la lando.
  uig-PIN: Andin keyin inik anisi bilǝn Pǝrwǝrdigarning ɵyidǝ altǝ yilƣiqǝ yoxurunup
    turdi. Xu waⱪitlarda Ataliya zeminda sǝltǝnǝt ⱪildi.
  beo-beo: Yihosiba da ode gafeyale agoanega Youa:se ouligi. A:dalaia da Yuda fi ouligilaloba,
    Youa:se da Debolo diasu ganodini wamoaligili esalebe ba:i, amola Yihosiba da e
    ouligi.
  tpi-OTNT: Na Jehoseba i haitim em inap 6-pela yia insait long haus bilong Bikpela.
    Na long dispela taim Atalia i stap kwin bilong Juda.
  hau-SA: Ya kasance a ɓoye, shi da mai lura da shi, a haikalin Ubangiji shekara shida
    yayinda Ataliya take mulkin ƙasar.
  uig-LAT: Andin kéyin inik anisi bilen Perwerdigarning öyide alte yilghiche yoshurunup
    turdi. Shu waqitlarda Ataliya zéminda seltenet qildi.
  nde-nde: Wahlala ecatshisiwe yena kanye lomlizane wakhe ethempelini likaThixo okweminyaka
    eyisithupha yokubusa kuka-Athaliya.
  ton-ton: Pea naʻe fufū ʻakinaua ʻi he fale ʻo Sihova ʻi he taʻu ʻe ono. Pea naʻe
    pule ʻa ʻAtalia ki he fonua.
  ces-1613: I byl s ní v domě Hospodinově tajně za šest let, v nichž Atalia kralovala
    nad zemí.
  eng-WMB: He was with her hidden in the LORD’s house six years while Athaliah reigned
    over the land.
  tam-TCV: அத்தாலியாள் நாட்டை ஆட்சிசெய்தபோது அவன் தாதியுடன் யெகோவாவின் ஆலயத்தில் ஆறு
    வருடங்களாக ஒளித்தபடியே இருந்தான்.
  ceb-ULB: Uban siya ni Jehoseba, nga mitago didto sa balay ni Yahweh, sulod sa unom
    ka tuig, samtang nagdumala si Atalia sa tibuok yuta.
  pol-UBG: I przebywał z nią sześć lat ukryty w domu PANA. Tymczasem Atalia królowała
    nad ziemią.
  urd-GVU: بعد میں یوآس کو رب کے گھر میں منتقل کیا گیا جہاں وہ اُس کے ساتھ اُن چھ
    سالوں کے دوران چھپا رہا جب عتلیاہ ملکہ تھی۔
  deu-1912: Und er war mit ihr versteckt im Hause des HERRN sechs Jahre. Athalja aber
    war Königin im Lande.
  kan-2017: ಹೀಗೆ ಅವನು ಅತಲ್ಯಳಿಂದ ಹತವಾಗದಂತೆ ತಪ್ಪಿಸಿ ಕೊಂಡು ಆರು ವರ್ಷಗಳವರೆಗೂ ಯೆಹೋಷೆಬಳೊಡನೆ
    ಗುಪ್ತವಾಗಿ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿದ್ದನು. ಆ ಆರು ವರ್ಷಗಳಲ್ಲಿ ಅತಲ್ಯಳೇ ದೇಶವನ್ನು ಆಳುತ್ತಿದ್ದಳು.
  yap-yap: Nel’ e duw ni chugliy Jehosheba fare pagel ma be mithag u lane Tempel,
    u nap’an ni Athaliah e repin ni be gagiyeg ni pilung.
  hlt-MCSB: Anih taengla BOEIPA im ah kum rhuk a thuh vaengah Athaliah lohkhohmuen
    a manghai thil.
  mdy-ETH: ዓታሊያ ዪሁዳይዳ ላሆ ሌዔ ካኣታዺ ዴዔኔ፤ ዒማና ዪሆሻባዓ ዒዮዓሴ ጌኤዦ ማኣሮይዳ ጌሢ ዛጊ ዲቼኔ።
  twi-ASANTE: Yoas ne deɛ ɔgyegye no no hintaaeɛ, wɔ Awurade asɔredan mu mfeɛ nsia,
    ɛberɛ a na Atalia di ɔhene wɔ asase no so no.
  eng-WEBU: He was with her hidden in the LORD’s house six years while Athaliah reigned
    over the land.
  wal-wal: Ataala biittaa haariyo wode ubban, na7ai Yihoshebaa7i matan GODAA Beeta
    Maqidasiyan usuppun laittaa qosettidi de7iis.
  spa-PDDPT: Estuvo escondido con la madre de crianza en la Casa de Yavé seis años,
    mientras Atalía reinaba en la tierra.
  gun-gun: Senhor pegua opy ae Jeoseba onhomi mboapy meme ma'etỹ re. Ha'e va'e jave
    ma Atalia ae huvixa oĩ ha'e va'e yvy re.
  ilo-ULB: Kaduana ni Jehoseba a nailemmeng iti balay ni Yahweh iti las-ud ti innem
    a tawen bayat iti panagturay ni Atalia iti daga.
  kpg-kpg: Nia ngadau e ono Jehosheba nogo benebene tama daane haga mmuni i lodo di
    Hale Daumaha, i di madagoaa o Athaliah nogo hai di king ahina.
  uig-ARA: ئاندىن كېيىن ئىنىك ئانىسى بىلەن پەرۋەردىگارنىڭ ئۆيىدە ئالتە يىلغىچە يوشۇرۇنۇپ
    تۇردى. شۇ ۋاقىتلاردا ئاتالىيا زېمىندا سەلتەنەت قىلدى.
  sus-sus: E naxa lu naa Alatala xa hɔrɔmɔbanxi kui ɲɛ senni, Atalaya xa mangɛya bun
    ma.
  pon-2006: Erein sounpar weneu Sehosihpa apwapwalihki kisin pwutako oh ekieki nan
    Tehnpas Sarawio, nindokon Adalaia eh wiewia lih nanmwarki.
  ksd-ksd: Ma i ga balaure ive ta ra kuba i ra Luluai laptikai na kilala; ma Atalia
    i ga kure ra gunan.
  tur-YTC: Atalya ülke üzerinde hüküm sürerken, altı yıl boyunca, onunla birlikte
    Yahve'nin evinde saklandı.
  grc-BRENT: Καὶ ἦν μετʼ αὐτῆς κρυβόμενος ἐν οἴκῳ Κυρίου ἓξ ἔτη· καὶ Γοθολία βασιλεύουσα
    ἐπὶ τῆς γῆς.
  ind-AYT: Dia tetap bersembunyi dengannya di Bait TUHAN selama enam tahun, sementara
    Atalya memerintah negeri itu.
  nya-nya: Mwanayo anakhala mobisala pamodzi ndi mlezi wake mʼnyumba ya Yehova kwa
    zaka zisanu ndi chimodzi pamene Ataliya ankalamulira dzikolo.
  hrv-hrv: Bio je sakriven u Domu Jahvinu šest godina, sve dok je zemljom vladala
    Atalija.
  mps-mps: Tama te Jehoseba agai te ogwa te Joas dualaludubadi, te kibu be nogo a
    olama, me badu nogo kibisa olama kibu be usu nigi pali, te tama kibu be tomode
    te Genuai Bidigo tempel be tomode naga geme bididubadi genama, te kibisa nogo
    kibu beba usu nigi pai. Tama te sogo te Atalia te Juda hanigo kwin we bididuali.
  tpi-tpi: Na Jehoseba i haitim em inap 6-pela yia insait long haus bilong Bikpela.
    Na long dispela taim Atalia i stap kwin bilong Juda.
  dan-1931: og han var i seks År skjult hos Josjeba i HERRENS Hus, medens Atalja herskede
    i Landet.
  vie-OVCB: Giô-ách trốn trong đền thờ Chúa sáu năm trong khi A-tha-li cai trị Giu-đa.
  guj-2017: તે યહોશેબાની સાથે છ વર્ષ સુધી યહોવાહના ઘરમાં સંતાઈ રહ્યો તે દરમિયાન અથાલ્યા
    દેશ પર રાજ કરતી રહી.
  pon-2006A: Erein sounpar weneu Sehosihpa apwapwalihki kisin pwutako oh ekieki nan
    Tehnpas Sarawio, nindokon Adalaia eh wiewia lih nanmwarki.
  por-BRBSL: Ele esteve com ela escondido na casa de Iavé seis anos, enquanto Atalia
    reinou sobre a terra.
  cth-cth: Kum taruk touh thung Athaliah ni ram a uk yung lam, ahni hoi napui teh
    Bawipa e im vah a kâhro roi.
  twi-twi: Yoas ne nea ogyigye no no hintaw wɔ Awurade Asɔredan mu hɔ mfe asia, bere
    a na Atalia di ɔman no so no.
  hlt-hlt: Anih taengla BOEIPA im ah kum rhuk a thuh vaengah Athaliah lohkhohmuen
    a manghai thil.
  tbz-SIM: Kɛ̀ Soɑsi nsɔri ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ dɔ̀ yɛbie nyɛ̀kuɔ̀,
    dɛ mɔ̀nnì kɛ̀ Atɑdii weè ntú okpɑ̀ɑ̀tì Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ.
  msy-2020: Ezɨ Jehoseba 6plan azenibar Ikiavɨra Itir Godɨn Dɨpenimɨn aven Joas modozɨ
    an a ko iti. Ezɨ dughiar kamɨn Atalia Judan atrivir amizimɨn ikiavɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ sɑɑlɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tǝnɑɣɑ pɩɩsɩ nɑɑtoso, nɑ Atɑlii tɔkɩ kɑwulɑɣɑ.
  azb-azb: O, altı il gizli olaraq Rəbbin məbədində dayəsi ilə birgə qaldı. Atalya
    isə ölkə üzərində padşahlıq etdi.
  eng-DBY: And he was with her hid in the house of Jehovah six years. And Athaliah
    reigned over the land.
  hin-2017: और वह उसके पास यहोवा के भवन में छः वर्ष छिपा रहा, और अतल्याह देश पर राज्य
    करती रही।
  wol-KYG: Yowas nekk naak Yoseba fa kër Yàlla ga, làqu fa juróom benni at, te Atalyaa
    di nguuru fa réew ma.
  eng-YLT: and he is with her, in the house of Jehovah, hiding himself, six years,
    and Athaliah is reigning over the land.
  eng-WYC-2017: And he was with her in the house of the Lord privily six years. Forsooth
    Athaliah reigned upon the land six years.
  eng-WMBB: He was with her hidden in the LORD’s house six years while Athaliah reigned
    over the land.
  urd-GVH: बाद में युआस को रब के घर में मुंतक़िल किया गया जहाँ वह उसके साथ उन छः सालों
    के दौरान छुपा रहा जब अतलियाह मलिका थी।
  rug-rug: Kopu nia e Zehosiba sa koreo pa korapana ka onomo vuaheni meke tome ekoa
    mo sa pa korapa Zelepade, totoso korapa tuturaṉa sa baṉara maqota d, se Atalaea,
    pa binaṉara Ziuda.
  gaz-gaz: Innis bara Ataaliyaan biyya bulchaa turte hunda guddiftuu isaa wajjin mana
    qulqullummaa Waaqayyoo keessatti dhokfamee waggaa jaʼa jiraate.
  fra-LSG: Il resta six ans caché avec Joschéba dans la maison de l’Éternel. Et c’était
    Athalie qui régnait dans le pays.
  yal-yal: A yi lu luxunxi Yehoseba fɛma ɲɛɛ sennin Alatala Batu Banxini. Atali nan
    yi mangayani na yamanani.
  haw-1868: A noho hunaia oia me ia ma ka hale o Iehova i na makahiki eono. A noho
    alii iho la o Atalia maluna o ka aina.
  arb-NAV: وَظَلَّ يَهُوآشُ مُخْتَبِئاً مَعَ مُرْضِعَتِهِ فِي بَيْتِ الرَّبِّ مُدَّةَ
    سِتِّ سَنَوَاتٍ، كَانَتْ عَثَلْيَا فِي أَثْنَائِهَا مُتَرَبِّعَةً عَلَى عَرْشِ
    يَهُوذَا.
  ewe-ewe: Yoas kple eƒe dzikpɔla be ɖe Yehowa ƒe gbedoxɔ la me ƒe ade le esime Atalia
    nɔ anyigba la dzi ɖum.
  eng-LEE: And he was with her in the house of the Lord hidden for six years, while
    'Athalyah was reigning over the land.
  asm-FB: যোৱাচক লৈ যিহোচেবা যিহোৱাৰ গৃহত ছবছৰ লুকাই থাকিল; সেই সময়ত যিহূদা দেশত
    অথলিয়াই শাসন কৰিছিল।
  sus-A: عٍ نَشَ لُ نَا عَلَتَلَ شَ هْرْ مْبَنشِ كُي حّ سٍننِ، عَتَلَيَ شَ مَنفّيَ
    بُن مَ.
  fra-SBL: Il resta caché avec elle dans la maison de Yahvé pendant six ans, pendant
    qu'Athalie régnait sur le pays.
  hbo-hbo: וַיְהִ֤י אִתָּהּ֙ בֵּ֣ית יְהוָ֔ה מִתְחַבֵּ֖א שֵׁ֣שׁ שָׁנִ֑ים וַעֲתַלְיָ֖ה
    מֹלֶ֥כֶת עַל־הָאָֽרֶץ׃ פ
  piu-2006: '@see-verse:2KI.011.002'
  kik-kik: Aikarire ahithĩtwo hamwe na mũreri wake thĩinĩ wa hekarũ ya Jehova mĩaka
    ĩtandatũ ĩrĩa Athalia aathamakire bũrũri ũcio.
  fra-NCL: Il resta six ans caché avec Joschéba dans la maison de Yahweh ; et ce fut
    Athalie qui régna sur le pays.
  cek-AK: Anih loe Athaliah mah prae uk nathung, angmah khenzawnkung hoiah nawnto
    saning tarukto thung anghawk.
  cuk-cuk: Degi, Joás omegwa-e-akwedbo birganergwa (6) Bab-Jehováʼse-goled-neggi dukudii
    gusad. A-ibagangi, Atalía dummadga yar-semai gusad.
  uig-CYR: Андин кейин иник аниси билән Пәрвәрдигарниң өйидә алтә жилғичә йошурунуп
    турди. Шу вақитларда Аталия зиминда сәлтәнәт қилди.
  tel-2017: దేశాన్ని అతల్యా పరిపాలిస్తూ ఉన్నప్పుడు ఆరు సంవత్సరాలు యెహోవా మందిరంలో
    రహస్యంగా అతణ్ణి దాచి ఉంచారు.
  hat-BSA: Konsa, li te kache avèk li pandan sizan lakay SENYÈ a, pandan Athalie t
    ap renye sou peyi a.
  kos-kos: Jehosheba el okanulla in Tempul ke yac onkosr ac karinganulang ke pacl
    Athaliah el kasra ac leum fin acn uh.
  hbo-WLC: וַיְהִ֤י אִתָּהּ֙ בֵּ֣ית יְהוָ֔ה מִתְחַבֵּ֖א שֵׁ֣שׁ שָׁנִ֑ים וַעֲתַלְיָ֖ה
    מֹלֶ֥כֶת עַל־הָאָֽרֶץ׃ פ
  ibo-ibo: Ya na nwanyị na-elekọta ya anya nọgidere na nzuzo nʼime ụlọnsọ Onyenwe
    anyị, afọ isii, oge ahụ niile Atalaya na-achị nʼala ahụ.
  ory-ory: ଆଉ ସେ ତାହା ସହିତ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଛଅ ବର୍ଷ ଗୋପନରେ ରହିଲା; ପୁଣି ଅଥଲୀୟା ଦେଶରେ
    ରାଜ୍ୟ କଲା।
  chk-chk: Iwe, Joas a nom ren Jehosepa lon ükükün wonu ier, nge a op lon imwen ewe
    Samol mi Lapalap, lupwen Atalia a nemeni ewe fanü.
  rop-rop: Jehosheba bin maindimbat det lilboi Jowesh deya insaid langa det Serramoni
    Pleis blanga 6 yiya. En det taim na Ethalaiya bin jidan det boswan kwin.
  ukr-1871: І переховувано його при їй у домі Господньому шість лїт, тим часом як
    Аталїя царювала над землею.
  deu-1951: Und er war mit ihr sechs Jahre lang verborgen im Hause des HERRN. Atalia
    aber war Königin im Lande.
  eng-JPS: And he was with her hid in the house of the LORD six years; and Athaliah
    reigned over the land.
  srp-1865: I bi sakriven s njom u domu Gospodnjem šest godina, a Gotolija carovaše
    u zemlji.
  lug-lug: N’abeera mu yeekaalu ya Mukama n’omukuza we okumala emyaka mukaaga, Asaliya
    nga y’afuga ensi.
  heb-heb: ויהי אתה בית יהוה מתחבא שש שנים ועתליה מלכת על הארץ׃
  ben-IRV: আর তিনি তাঁর সঙ্গে ছয় বছর সদাপ্রভুর গৃহে লুকানো অবস্থায় ছিলেন; তখন দেশে
    অথলিয়া রাজত্ব করছিল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦੇ ਭਵਨ ਵਿੱਚ ਉਸ ਦੇ ਨਾਲ ਛੇ ਸਾਲ ਲੁੱਕਿਆ ਰਿਹਾ ਅਤੇ ਅਥਲਯਾਹ ਦੇਸ ਉੱਤੇ ਰਾਜ
    ਕਰਦੀ ਰਹੀ।
  mya-JVB: ထိုနောက် ယောရှသည် ခြောက် နှစ် ပတ်လုံးအရီး နှင့်အတူ ဗိမာန် တော်၌ပုန်းရှောင်
    လျက်နေ၍ ၊ အာသလိ သည် စိုးစံ လေ၏
  tbg-tbg: Jehosebaava Nora Kotira naavuqi 6 ihiara Joaasira kukeqa tovaro vauvaro
    Ataliaava avuhainaa nahentivano vaiharo Iutaaqaa raqiki vaura.
  hmo-hmo: Inai mero Ioasa be lagani 6 lalonai Iehoseba ese ia naria, bona mai ena
    naria hahine danu, Dubu Helaga ena daiutu ta lalonai, hunia dekenai idia noho.
    Unai be Atalaia ese Iuda tano ena kwini dagi ia dogoatao noho neganai.
  urd-urd: 'वह उसके साथ ख़ुदावन्द के घर में छ: साल तक छिपा रहा, और ''अतलियाह मुल्क
    में सल्तनत करती रही।'
  rus-SYN: И был он с нею скрываем в доме Господнем шесть лет, между тем как Гофолия
    царствовала над землею.
  bqc-SIM: Nɛ́pi gↄ̃̀ ulɛa Dii kpɛ́u ń a gwanapio e wɛ̃̀ soolo. Gↄↄ bee Atalia mɛ́
    Yuda bùsu kía ũ.
  tcz-CHONGTHU: Athaliah lengnu in kum gup sung jen leggam sunga vai ahop sungin,
    Joash chu Pakai hou n sunga ana kisel’ah ahi.
  mar-mar: योवाश आणि यहोशेबा परमेश्वराच्या मंदिरात सहा वर्षे लपून राहिले. आणि यहूदावर
    अथल्याचे राज्य होते.
  qub-qub: Joastaga sojta wata Tayta Diospa Templuncho pacarächiran. Chaycama Judächöga
    Ataliami rayna caycaran.
  bqp-bqp: Nɛ́ pìi gↄ̃̀ utɛna Dikiri ↄnn kũ a gwàrii pìio ari wɛ̃̀ suddo. Gↄrↄ birea
    Ataliamɛ Yudanↄ bùsu kína ũ.
  hat-hat: Joas rete kache nan tanp lan ansanm ak moun ki te sèvi l' nouris la pandan
    sizan. Atali menm t'ap gouvènen peyi a.
  eng-BSB: And Joash remained hidden with his nurse in the house of the LORD for six
    years while Athaliah ruled the land.
  eng-WEBPB: He was with her hidden in the LORD’s house six years while Athaliah reigned
    over the land.
  kbq-kbq: Hanki Jehoseba'a Ra Anumzamofo mono nompinka Joasina 6si'a kafufi kva huntegeke
    frakike mani'nakeno, Atalia'a Juda vahe'mokizmia ana knafina kegava huzmante'ne.
  nhe-BL: Huan Joás huan itlamocuitlahuijca motlatijque ipan itiopa TOTECO para chicuase
    xihuitl. Huan nopa sihuatl Atalía elqui sihua tlanahuatijquetl tlen tlali Judá
    nochi nopa xihuitl.
  bus-bus: Nɛ́ pì gↄ̃̀ utɛna Dii ua kↄ̃n a gwàri pìo ai wɛ̃̀ swɛɛdo. Gurↄ beeea Atalian
    Yudanↄ bùsu kína ũ.
  gub-BL: Zeozew umumaw 6 kwarahy kwarer rehe uzekaiw pà tàpuzuhu pupe imim pà. Atari
    wiko tuwihawete romo a'e 'ar mehe. Kuzà a'e.
  eng-DRA: And he was with her six years hid in the house of the Lord. And Athalia
    reigned over the land.
