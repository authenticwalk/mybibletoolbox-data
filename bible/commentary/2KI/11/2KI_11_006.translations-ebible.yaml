verse: 2KI.011.006
translations:
  mal-C: മൂന്നിലൊരുഭാഗം സൂർകവാടത്തിലും മൂന്നിലൊരുഭാഗം കൊട്ടാരം കാവൽക്കാരുടെ പിൻപുറത്തുള്ള
    കവാടത്തിലുമായി കാവൽനിൽക്കണം. ഈ മൂന്നുകൂട്ടരും ആലയത്തിനു കാവൽനിൽക്കേണ്ടവരാണ്.
  deu-TKW: und ein Drittel am Thore Sur und ein Drittel am Thore hinter den Trabanten,
    daß ihr die Wache über den Palast haltet dem Brauche gemäß.
  lin-lin: ndambo ya mibale bakozala na ekuke ya Suri, mpe ndambo ya misato bakokengela
    ekuke, na sima ya ndako ya bakengeli. Bandambo nyonso misato bakokitana, moko
    sima na mosusu, kati na mosala ya kokengela Tempelo.
  eng-LSV: and the third [is] at the Gate of Sur, and the third at the gate behind
    the runners, and you have kept the charge of the house pulled down;
  eng-GNV: 'And another third part in the gate of Sur: and another thirde part in
    the gate behinde them of the garde: and ye shall keepe watche in the house of
    Massah.'
  eng-WEBSTER: 'And a third part shall be at the gate of Sur; and a third part at
    the gate behind the guard: so shall ye keep the watch of the house, that it be
    not broken down.'
  nhw-BL: Seyoc pamitl tlamocuitlahuise campa nopa puerta ipan Sur catli calaqui ipan
    itepa ni altepetl, huan nopa seyoc pamitl tlamocuitlahuise campa puerta catli
    eltoc ica iica nopa cuartel. Quej nopa anquimocuitlahuise nopa cali tlen tlanahuatijquetl.
  swh-ONEN: theluthi nyingine Lango la Suri, na theluthi nyingine lango lililo nyuma
    ya walinzi, ambao hupeana zamu kulinda Hekalu,
  bba-bba: Yiruse mɑɑ, tu mɑɑ yɔ̃rɑ kɔnnɔ ɡe bɑ mɔ̀ Suuri ɡiɑ. Kpɑ itɑse te tɑ tie,
    tu yɔ̃rɑ sinɑ kpɑɑ kɔ̃sobun biruɔ bu kɑ tɔmbu yinɑri bu du mi.
  eng-KJVCPB: 'and a third part shall be at the gate of Sur; and a third part at the
    gate behind the guard: so shall ye keep the watch of the house, that it be not
    broken down.'
  luo-luo: Achiel kuom adek machielo maru nyaka rit dhoranga Sur. Kendo achiel kuom
    adek modongʼ nyaka rit alwora mar hekalu. Joritgo duto nyaka rit kar dak ruoth.
  meu-meu: (a kaha ta be Suru ikoukouna ai bona kaha ta be gima taudia muridia ikoukouna
    ai), na pavapava ena ruma do ba gimaia;
  npi-ULB: र एक-तिहाइचाहिं सुर ढोकामा बस्‍नेछौ अनि बाँकी एक-तिहाइ रक्षक कोठाको पछाडि
    बस्‍नेछौ ।”
  yor-yor: Ìdámẹ́ta ní ẹnu ìlẹ̀kùn huri, àti ìdámẹ́ta ní ẹnu ìlẹ̀kùn ní ẹ̀yìn olùṣọ́,
    tí ó yípadà ní ṣíṣọ́ ilé tí a kọ́,
  pes-OPCB: یک سوم دیگر جلوی دروازهٔ ”سور“ و یک سوم بقیه جلوی دروازهٔ دیگر پشت سر
    محافظین بایستید تا کسی وارد خانهٔ خدا نشود.
  tgl-ULB: at ang ikatlo ay sa tarangkahan sa likod ng himpilan ng bantay.”
  hui-hui: '@see-verse:2KI.011.005'
  mya-mya: နောက်​သုံး​ပုံ​တစ်​ပုံ​မှာ​သု​ရ​တံ​ခါး​ဝ​ကို စောင့်​ရ​ကြ​မည်။ ကျန်​သုံး​ပုံ​တစ်​ပုံ​က​မူ
    ကင်း​နောက်​တံ​ခါး​ဝ​ကို​စောင့်​ရ​ကြ​မည်။-
  bod-N: ཡང་སུམ་ཆའི་གཅིག་ནི་སུར་བྱ་བའི་རྒྱ་སྒོར་སྡོད་དགོས་ལ། སུམ་ཆའི་གཅིག་གིས་སྲུང་དམག་རྣམས་ཀྱི་ལྟག་སྒོ་རུ་བསྡད་ནས་ཕོ་བྲང་སྲུང་རེས་བྱེད་དགོས།
  sna-sna: chikamu chimwe chete kubva muzvitatu paSuo reSuri, uye chikamu chimwe chete
    kubva muzvitatu pasuo riri seri kwomurindi, anoita madzoro okurinda temberi,
  spa-BLM: un tercio de vosotros estará en la puerta Sur, y un tercio de vosotros
    en la puerta detrás de la guardia. Así vigilaréis la casa, y seréis una barrera.
  cac-cac: ayex pax mach ex ol e tan̈vej spuertail yic Shur, an̈ejtona' ayex mach
    ex ol e tan̈vej spuertail spat eb' stan̈van vin̈ rey. Icha chi' ol aj e cann̈ej
    e tan̈vej yic malaj mach sc'och ta'.
  swh-ULB: na theluthi mtakuwa langoni mwa Suri, na theluthi langoni nyuma ya walinzi.”
  bel-bel: трэцяя частка каля брамы Сур, і трэцяя частка каля брамы ззаду целаахоўцаў,
    і трымайце варту дома, каб ня было якое пашкоды;
  deu-ELBBK: und ein Drittel soll am Tor Sur, und ein Drittel am Tor hinter den Läufern
    sein; und ihr sollt der Hut des Hauses warten zur Abwehr.
  mbb-OT: Ne is senge vahin diyà mebantey te Pultahan te Sur. Ne is senge vahin pa,
    ne ziyà mebantey te ǥemawan te turuǥan su wey meuǥupi is duma he ebantey zutun.
  mal-2015: മൂന്നിൽ ഒരു ഭാഗം സൂർപടിവാതില്ക്കലും മൂന്നിൽ ഒരു ഭാഗം അകമ്പടികളുടെ സ്ഥലത്തിന്റെ
    പിമ്പുറത്തുള്ള പടിവാതില്ക്കലും കാവൽ നില്ക്കേണം; ഇങ്ങനെ നിങ്ങൾ അരമനെക്കു കിടങ്ങുപോലെ
    കാവലായിരിക്കേണം.
  rmc-rmc: dujto paš e brana Sur a trito paš e brana pal o kher, kaj soven o stražňika.
  pes-OPV: و ثلث دیگر به دروازه سور و ثلثی به دروازه‌ای که پشت شاطران است، حاضر باشید،
    و خانه را دیده بانی نمایید که کسی داخل نشود.
  ron-1924: о треиме ла поарта Сур ши о треиме ла поарта динапоя алергэторилор; сэ
    пэзиць бине каса, аша ынкыт сэ ну лэсаць пе нимень сэ интре.
  ben-OBCV: এক-তৃতীয়াংশ থাকবে সূর-দুয়ারে, এবং এক-তৃতীয়াংশ থাকবে সেই রক্ষীর পিছন
    দিকের দুয়ারে, যে মন্দির পাহারা দেওয়ার জন্য ঘুরতে থাকে—
  som-som: oo meel saddexaadna iridda Suur ha joogeen; meel saddexaadna ha joogeen
    iridda askartii ordi jirtay ka dambaysa; sidaas waa inaad guriga u ilaalisaan
    oo aad wax uga celisaan.
  lat-VUC: 'tertia pars vestrum introëat sabbato, et observet excubias domus regis.
    Tertia autem pars sit ad portam Sur, et tertia pars sit ad portam quæ est post
    habitaculum scutariorum: et custodietis excubias domus Messa.'
  eng-ASVBT: 'and a third part shall be at the gate Sur; and a third part at the gate
    behind the guard: so shall ye keep the watch of the house, and be a barrier.'
  ita-1885: e faccia un'altra terza parte la guardia alla porta di Sur; ed un'altra
    terza parte alla porta di dietro ai sergenti. Così, voi i primi farete la guardia
    al corpo del Tempio;
  eng-LXXUP: Let a third part of you go in on the Sabbath day, and keep ye the watch
    of the king’s house in the porch; and another third in the gate of the high way,
    and a third at the gate behind the footmen; and keep ye the guard of the house.
  eng-ULB: and a third will be at the Sur Gate, and a third at the gate behind the
    guardhouse.”
  spa-VBL: Un tercio estará en la Puerta Sur, y otro tercio en la puerta detrás de
    los guardias. Se alternarán en la vigilancia del palacio.
  fra-_FOB: Un tiers sera à la porte de Sur; et un tiers à la porte qui est derrière
    les coureurs. Ainsi vous ferez la garde du temple, afin que personne n'y entre.
  mal-mal: മൂന്നിൽ ഒരു ഭാഗം സൂർപടിവാതില്ക്കലും മൂന്നിൽ ഒരു ഭാഗം അകമ്പടികളുടെ സ്ഥലത്തിന്റെ
    പിന്നിലുള്ള പടിവാതില്‍ക്കലും കാവൽ നില്‍ക്കണം; ഇങ്ങനെ നിങ്ങൾ രാജധാനിക്ക് കിടങ്ങുപോലെ
    കാവലായിരിക്കേണം.
  urd-GVR: dūsrā Sūr nāmī darwāze par aur tīsrā shāhī muhāfizoṅ ke pīchhe ke darwāze
    par. Yoṅ āp Rab ke ghar kī hifāzat kareṅge.
  suz-BL: मिनु अर्को भाग का सुर माइश्‍शो लाप्‍चोम बाक्‍कीन। नोले ङा भाग लाप्‍चो खाल
    पाइब आन नोले गे बाक्‍शा, दरवार कोव़चा माल्‍नीम।
  ita-1927: un altro terzo starà alla porta di Sur, e un altro terzo starà alla porta
    ch’è dietro alla caserma dei soldati. E farete la guardia alla casa, impedendo
    a tutti l’ingresso.
  ckb-ckb: سێیەکیش لە دەروازەی سوڕ و سێیەکیش لە دەروازەکەی پشت پاسەوانە تایبەتەکان،
    کە بە نۆرە پاسەوانی پەرستگاکە دەکەن.
  eng-BBE: '...'
  kan-OKCV: ಇನ್ನೊಂದು ಭಾಗವು ಸೂರ್ ಎಂಬ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿಯೂ, ಮತ್ತೊಂದು ಭಾಗವು ಕಾವಲಿನ ಹಿಂದೆ
    ಇರುವ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿಯೂ ಇರಿ. ಹೀಗೆಯೇ ದೇವಾಲಯ ಕಾವಲು ಮುರಿಯದ ಹಾಗೆ ಅದನ್ನು ಕಾಯಿರಿ.
  tam-2017: மூன்றில் ஒரு பங்கு சூர் என்னும் வாசலிலும், மூன்றில் ஒரு பங்கு காவலாளர்களின்
    காவலின் பின்னே இருக்கிற வாசலிலுமிருந்து ஆலயக்காவலைப் பத்திரமாகக் காக்கவேண்டும்.
  spa-RV-1909: 'Y la otra tercera parte estará á la puerta del sur, y la otra tercera
    parte á la puerta del postigo de los de la guardia: así guardaréis la casa, para
    que no sea allanada.'
  ron-BTF: Și o treime să fie la poarta Sur; și o treime la poarta din spatele gărzii;
    astfel să faceți de gardă la casă, pentru apărarea ei.
  eng-WEBP: a third of you shall be at the gate Sur; and a third of you at the gate
    behind the guard. So you shall keep the watch of the house, and be a barrier.
  eng-FBV: One third will be at the Sur Gate, and one third at the gate behind the
    guards. You will alternate in guarding the palace.
  nld-1939: een derde bij de poort van Soer, en een derde bij de soldatenpoort. Die
    bewaken dan het koninklijk paleis.
  nch-BL: Seyoc grupo tamocuitahuise campa nopa caltemit ipan Sur cati calaqui ipan
    itepa ni altepet, huan nopa seyoc grupo tamocuitahuise campa caltemit cati eltoc
    ica iica nopa cuartel. Quej nopa anquimocuitahuise nopa cali ten tanahuatijquet.
  vie-1934: một phần ba sẽ canh cửa Su-rơ, còn một phần ba sẽ ở nơi cửa sau các quân
    hộ vệ. Các ngươi sẽ giữ cung điện, cản không cho ai vào hết.
  hin-CV: दूसरी तिहाई टुकड़ी सूर नामक द्वार पर और तीसरी तिहाई टुकड़ी पहरेदारों के
    पीछे के द्वार पर बारी-बारी से ठहराई गई थी.
  spa-BES: Otra tercera parte estaré en el Sur, y la otra tercera parte parte en la
    puerta posterior del cuartel de la guardia. Así cubrirán ustedes por turnos la
    guardia del palacio.
  tdx-tdx: le nanoeñe an-dalambei’ i Sore eo ty faharoe’e, naho ty faha-telo’e tan-dalambey
    amboho’ o mpigaritseo ao—higa­ritse i anjom­bay ho mpanebañe.
  tha-KJV: ฝ่ายอีกหนึ่งในสามประจำอยู่​ที่​ประตู​สูร และอีกหนึ่งในสามประจำอยู่​ที่​ประตู​ข้างหลังทหารรักษาพระองค์
    ให้​เฝ้าพระราชวังเพื่อป้องกันไว้
  por-BR-2018: 'E a outra terceira parte estará à porta do Sur, e a outra terceira
    parte à porta da entrada dos da guarda: assim guardareis a casa, para que não
    seja invadida.'
  deu-ELO: und ein Drittel soll am Tore Sur, und ein Drittel am Tore hinter den Läufern
    sein; und ihr sollt der Hut des Hauses warten zur Abwehr.
  eng-WYC-2018: and another third part be at the gate of Sur; and the third part be
    at the gate that is behind the dwelling place of the makers of shields; and ye
    shall keep the watches of the house of Masah. (and a third part be at the Sur
    Gate; and a third part be at the gate that is behind the dwelling place of the
    shield-makers; and so ye shall keep watch over the House of the Lord behind the
    other guards.)
  epo-epo: triono estu ĉe la Pordego Sur; kaj triono ĉe la pordego malantaŭ la korpogardistoj.
    Kaj plenumu la gardadon de la domo alterne.
  uig-PIN: Üqtin biri Sür degǝn dǝrwazida tursun wǝ üqtin biri orda pasibanlar ⱨoylisining
    kǝynidiki dǝrwazida tursun; xundaⱪ ⱪilip silǝr orda üqün pasibanliⱪ ⱪilisilǝr.
  beo-beo: 'E da ilima amane hamoma:ne sia:i, “Dilia da Sa:bade eso hawa: hamomusa:
    masea, mogi udiana amoga eno da hina bagade uda ea diasu sosodo aligima:ne sia:ma!
    Mogi udiana amoga, eno da Se Logo Ga:suga sosodo aligima:ne sia:ma! Amola mogi
    udiana amoga, eno da logo ga:su sosodo aligisu dunu ilia baligia sosodo aligima:ne
    sia:ma!'
  tpi-OTNT: '@see-verse:2KI.011.005'
  hau-SA: kashi ɗaya za su yi gadin Ƙofar Sur, kashi ɗaya kuma za su yi gadin ƙofar
    da take bayan ’yan gadin fada. Dukan waɗannan ƙungiyoyi uku za su yi gadin fadan,
  uig-LAT: Üchtin biri Sür dégen derwazida tursun we üchtin biri orda pasibanlar hoylisining
    keynidiki derwazida tursun; shundaq qilip siler orda üchün pasibanliq qilisiler.
  nde-nde: lengxenye yokuthathu eseSangweni laseSuri, lengxenye yokuthathu esangweni
    elingemuva kwabalindi, abazophisanayo ukulinda ithempeli,
  ton-ton: 'Pea ko homou vahe ʻe taha ʻe ʻi he matapā ʻo Suli; pea ko e vahe ʻe taha
    ʻi he matapā ki mui ʻi he kau leʻo: ʻe pehē pe ʻa hoʻomou leʻohi ʻae fale ke ʻoua
    naʻa maumauʻi ia.'
  ces-1613: A díl třetí bude u brány Sur, a třetí díl bude u brány za drabanty, a
    budete stráž držeti, ostříhajíce domu tohoto před outokem.
  eng-WMB: a third of you shall be at the gate Sur; and a third of you at the gate
    behind the guard. So you shall keep the watch of the house, and be a barrier.
  tam-TCV: மற்ற மூன்றில் ஒரு பகுதியினர் சூர் வாசலையும், மூன்றில் ஒரு பகுதியினர் ஆலயத்தை
    மாறிமாறி காவல் காக்கிறவர்களுக்குப் பின்புறமாக இருக்கும் வாசலையும் காவல் காக்கவேண்டும்.
  ceb-ULB: ug ang laing ikatulo nga bahin didto sa Ganghaan sa Sur, ug ang laing ikatulo
    nga bahin anha sa ganghaan luyo sa balay sa magbalantay.”
  pol-UBG: Trzecia część zostanie w bramie Sur i trzecia część będzie w bramie za
    gwardzistami. Będziecie trzymali straż nad domem w razie ataku.
  urd-GVU: دوسرا صور نامی دروازے پر اور تیسرا شاہی محافظوں کے پیچھے کے دروازے پر۔
    یوں آپ رب کے گھر کی حفاظت کریں گے۔
  deu-1912: und ein dritter Teil soll sein am Tor Sur, und ein dritter Teil am Tor
    das hinter den Trabanten ist, und soll der Hut warten am Hause Massah.
  kan-2017: ಮೂರರಲ್ಲೊಂದು ಭಾಗವು ಸೂರ್ ಬಾಗಿಲಿನಲ್ಲಿಯೂ, ಮತ್ತೊಂದು ಭಾಗವು ಕಾವಲುದಂಡಿನ ಹಿಂದಿನ
    ಬಾಗಿಲಿನಲ್ಲಿಯೂ ಇರಬೇಕು. ಈ ಪ್ರಕಾರ ನೀವು ಅರಮನೆಯನ್ನು ಭದ್ರವಾಗಿ ಕಾಯಬೇಕು.
  yap-yap: ma ku reb fapi ulung u dalip e ulung e nge sak’iy nge matnagiy fare Garog
    ni Sur, ma bin dalip e ulung ko fapi ulung romed e ngar matnagiyed fare garog
    nu tabgul u keru’ e tin kabay e tamatnag.
  hlt-MCSB: Hlop thum ah hlop at te Sur vongka ah, hlop thum ah hlop at te a hnukah
    kah vongka ah tawt uh saeh lamtah im kah a kuek te tloetloep ngaithuen uh.
  mdy-ETH: ሜሌ ቤዛ ማሂ ፓቆና ዓሳ ሃሣ ሱኡሬ ባንሢ ጌሎ ካሮ ካፖንጎ፤ ሃይሣሶ ፓቆና ዓሳ ሃንጎ ፖኦሊሶኮ ዙላ፥ ጊንሢና ዓኣ
    ጌሎ ካሮ ካፖንጎ።
  twi-ASANTE: Nkyɛmu mmiɛnsa mu baako nso, nnwɛn wɔ Sur ɛpono no ano. Na nkyɛmu mmiɛnsa
    mu baako a aka no nso, bɛwɛn ahemfie no akyi. Saa akuo mmiɛnsa yi nyinaa bɛwɛn
    ahemfie no.
  eng-WEBU: a third of you shall be at the gate Sur; and a third of you at the gate
    behind the guard. So you shall keep the watch of the house, and be a barrier.
  wal-wal: issi citai Suura giyo penggiyaa naago; qassi issi citai naagiyaageetuppe
    guyye baggaara de7iya penggiyaa naago.
  spa-PDDPT: Otra tercera parte estará en la puerta de Sur, y otra tercera parte en
    la puerta que está detrás de la escolta real. Harán por turno la guardia de la
    Casa.
  gun-gun: Ha'e gui amboae regua ma Sur Okẽ 'epy va'e py 'rã pearõ. Ha'e gui amboae
    regua ma okẽ jopya kuery ikuai va'e rovai rupi 'rã pearõ. Ha'e rami 'rã pearõ
    pekuapy kova'e oo.
  ilo-ULB: ket ti kakatlo ket iti Ruangan ti Sur, ket ti kakatlo ket iti ruangan iti
    likudan ti balay a paggigianan ti guardia.”
  kpg-kpg: ge dahi baahi e dolu o goodou e tuu i di bontai dela e hagaingoo bolo di
    Bontai Sur, ge dahi baahi e dolu e tuu e loohi i di bontai di abaaba i tua nia
    madaloohi ala i golo.
  uig-ARA: ئۈچتىن بىرى سۈر دېگەن دەرۋازىدا تۇرسۇن ۋە ئۈچتىن بىرى ئوردا پاسىبانلار
    ھويلىسىنىڭ كەينىدىكى دەرۋازىدا تۇرسۇن؛ شۇنداق قىلىپ سىلەر ئوردا ئۈچۈن پاسىبانلىق
    قىلىسىلەر.
  sus-sus: dɔxɔ firin nde xa sa Suru naadɛ makanta, dɔxɔ saxan nde xa naadɛ makanta
    mangɛ makantɛe xanbi ra. Wo xa mangɛ xa banxi makantafe masara wo boore tagi.
  pon-2006: silikis ehu rehmwail pahn sinsile ewen Kelen Sur, oh silikis ehu pahn
    sinsile ewen kehlo nan tihnsewen sounsilasil teiko.
  ksd-ksd: ma tika na vautuluna ta vavat avat a tur ta ra mataniolo Sur; ma ta ra
    tika na vautuluna ta vavat avat a tur ta ra mataniolo aro namur ta ra umana monamono;
    damana avat a mono ra kuba i ra king ma avat a liplip bat ia.
  tur-YTC: Üçte biri Sur Kapısı'nda, üçte biri de muhafızların arkasındaki kapıda
    olacak. Böylece evin bekçiliğini yapacak ve bir duvar olacaksınız.
  grc-BRENT: καὶ φυλάξατε φυλακὴν οἴκου τοῦ βασιλέως ἐν τῷ πυλῶνι, καὶ τὸ τρίτον ἐν
    τῇ πύλῃ τῶν ὁδῶν, καὶ τὸ τρίτον τῆς πύλης ὀπίσω τῶν παρατρεχόντων, καὶ φυλάξτε
    τὴν φυλακὴν τοῦ οἴκου.
  ind-AYT: Lalu, sepertiga ada di pintu gerbang Sur, dan sepertiga lagi berada di
    pintu gerbang di belakang para bentara. Kamu harus menjaga istana secara bergiliran.
  nya-nya: gulu lachiwiri lidzalondera Chipata cha Suri, ndipo gulu lachitatu lidzalondera
    chipata cha kumbuyo kwa asilikali amene amasinthana polondera nyumbayo.
  hrv-hrv: Druga trećina, ona kod Surskih vrata, i treća trećina, ona kod stražnjih
    stražarskih vrata, neka čuvaju stražu kod ulaza u dvor;
  mps-mps: '@see-verse:2KI.011.005'
  tpi-tpi: '@see-verse:2KI.011.005'
  dan-1931: og de to Afdelinger af eder, som har Vagten i Kongens Palads den ene Tredjedel
    ved Surporten, den anden ved Porten bag Livvagten -
  vie-OVCB: một phần ba sẽ canh cổng Su-rơ, và một phần ba sẽ giữ cổng ở phía sau
    trụ sở cận vệ. Như vậy cung vua sẽ được canh gác cẩn mật.
  guj-2017: ત્રીજા ભાગના લોકો સૂરના દરવાજે અને બાકીના ત્રીજા ભાગના લોકો સલામતી રક્ષકોની
    પાછળ દરવાજે રહે.”
  pon-2006A: silikis ehu rehmwail pahn sinsile ewen Kelen Sur, oh silikis ehu pahn
    sinsile ewen kehlo nan tihnsewen sounsilasil teiko.
  por-BRBSL: um terço de vocês estará no portão Sur; e um terço de vocês no portão
    atrás da guarda. Portanto, guardareis a guarda da casa e sereis uma barreira.
  cth-cth: Pung touh ni Sur takhang koe na o awh vaiteh, pung touh ni katarounkung
    e hnuklah kalupnae longkha koe kangangkung lah na o awh han.
  twi-twi: Nkyɛmu abiɛsa mu baako nso, nwɛn wɔ Sur pon no ano. Na nkyɛmu abiɛsa mu
    baako a aka no nso, bɛwɛn ahemfi no akyi. Saa akuw abiɛsa yi nyinaa bɛwɛn ahemfi
    no.
  hlt-hlt: Hlop thum ah hlop at te Sur vongka ah, hlop thum ah hlop at te a hnukah
    kah vongka ah tawt uh saeh lamtah im kah a kuek te tloetloep ngaithuen uh.
  tbz-SIM: Kɛ̀ ditĩ̀nnì dɛ́rì mbɑɑ dibòrì bɛ̀ tu di dipũũ kó dibòrì, kɛ̀ ditĩ̀nnì
    tɑ̃ɑ̃́nnì mbo kuhɑ̃ɑ̃pɔ̀nkù kùù bɑ̀ɑ okpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ ku cĩ́ɛ̃̀tɛ̀ fɔ̃nkúò,
    kɛ̀ di ncɔú ditɔbɛ̀.
  msy-2020: '@see-verse:2KI.011.005'
  dop-dop: Nɑɑlɛ nyǝntɛ kɛ Suuu nɔnɔɣɔ, nɑ tooso nyǝntɛ kɛ tɑŋlɑɑ wɑɑlɩ nɔnɔɣɔ tɔtɔ.
    Kpekɑ ɑnɩ ɑ tooso, ɑ́ kɑ́ tɑŋǝɣǝnɑ wulɑʋ tǝyɑɣɑ, nɑ ɑ́ kɑɑsǝɣɩ tǝmɑ.
  azb-azb: üçdə biri Sur darvazasında dursun, üçdə biri isə mühafizəçilərin arxasındakı
    darvazada dayansın. Beləcə sarayın keşiyini çəkin.
  eng-DBY: and a third part shall be at the gate of Sur; and a third part at the gate
    behind the couriers; and ye shall keep the watch of the house for a defence.
  hin-2017: और एक तिहाई लोग सूर नामक फाटक में ठहरे रहें, और एक तिहाई लोग पहरुओं के
    पीछे के फाटक में रहें; अतः तुम भवन की चौकसी करके लोगों को रोके रहना;
  wol-KYG: beneen xaajub ñetteel ba wattu buntu Sur ba, xaajub ñetteel ba ca des féeteek
    bunt ba ca gannaaw dawkat ya. Noonu ngeen di ay-ayloo wattub kër Buur.
  eng-YLT: and the third [is] at the gate of Sur, and the third at the gate behind
    the runners, and ye have kept the charge of the house pulled down;
  eng-WYC-2017: and another third part be at the gate of Sur; and the third part be
    at the gate that is behind the dwelling place of the makers of shields; and ye
    shall keep the wakings [or watches] of the house of Masah.
  eng-WMBB: a third of you shall be at the gate Sur; and a third of you at the gate
    behind the guard. So you shall keep the watch of the house, and be a barrier.
  urd-GVH: दूसरा सूर नामी दरवाज़े पर और तीसरा शाही मुहाफ़िज़ों के पीछे के दरवाज़े
    पर। यों आप रब के घर की हिफ़ाज़त करेंगे।
  rug-rug: keke pukuna si kote turu kopu koasa sasada Sure, meke keke pukuna pule
    si kote turu kopu koasa sasada pa mudina sa pukuna vina rua pu kopu pa Zelepade.
  gaz-gaz: harka sadii keessaa harkii tokko Karra Suur, harka sadii keessaa harkii
    tokko immoo karra eegdota dabaree dabareedhaan mana qulqullummaa eegan dugda duubaan
    jiru haa eegu;
  fra-LSG: 'un tiers à la porte de Sur, et un tiers à la porte derrière les coureurs:
    vous veillerez à la garde de la maison, de manière à en empêcher l’entrée.'
  gnn-gnn: '@see-verse:2KI.011.005'
  yal-yal: ndee Suri dɛɛn na, ndee dɛɛn naxan kantan tiine xanbi ra. Ɛ birin luma
    ɛ masarɛ ikiini banxin kantandeni.
  haw-1868: A he hapakolu ma ka ipuka o Sura, a he hapakolu ma ka puka mahope o ka
    poe kiai; a e malama oukou i ke kiai ana no ka hale, o wawahiia.
  arb-NAV: وَلْيَحْرُسِ الثُّلْثُ الثَّانِي بَابَ سُورٍ، أَمَّا الثُّلْثُ الثَّالِثُ
    فَلْيَتَوَلَّ حِرَاسَةَ الْبَابِ وَرَاءَ الْحَرَسِ الْمَلَكِيِّ. وَهَكَذَا تَقُومُونَ
    بِالدِّفَاعِ عَنِ الْقَصْرِ وَصَدِّ كُلِّ هُجُومٍ.
  ewe-ewe: Akpa etɔ̃awo dometɔ ɖeka nanɔ Sur gbo la ŋu dzɔm eye akpa mamlɛa nanɔ agbo
    si le gbedoxɔ ƒe agbo si le ame si dzɔa gbedoxɔ la ŋu la megbe.
  eng-LEE: And a third part shall be at the gate of Sur; and a third part at the gate
    behind the runners; so shall ye keep watch at the house, as a defence.
  asm-FB: এক ভাগ ছুৰ দুৱাৰত থাকিব আৰু এক ভাগ ৰক্ষক-সেনাগৃহৰ পাছফালৰ দুৱাৰত থাকিব।”
  sus-A: دْشْ قِرِن ندٍ شَ سَ سُرُ نَادّ مَكَنتَ، دْشْ سَشَن ندٍ شَ نَادّ مَكَنتَ
    مَنفّ مَكَنتّيٍ شَنبِ رَ. وٌ شَ مَنفّ شَ بَنشِ مَكَنتَقٍ مَسَرَ وٌ بٌورٍ تَفِ.
  fra-SBL: un tiers d'entre vous sera à la porte Sur ; et un tiers d'entre vous à
    la porte derrière la garde. Vous veillerez ainsi sur la maison, et vous formerez
    une barrière.
  hbo-hbo: וְהַשְּׁלִשִׁית֙ בְּשַׁ֣עַר ס֔וּר וְהַשְּׁלִשִׁ֥ית בַּשַּׁ֖עַר אַחַ֣ר הָרָצִ֑ים
    וּשְׁמַרְתֶּ֛ם אֶת־מִשְׁמֶ֥רֶת הַבַּ֖יִת מַסָּֽח׃
  piu-2006: '@see-verse:2KI.011.005'
  kik-kik: nakĩo gĩcunjĩ gĩa ithatũ kĩrangĩre Kĩhingo gĩa Suri, ningĩ gĩcunjĩ gĩa
    ithatũ gĩkorwo kĩhingo-inĩ kĩrĩa kĩrĩ thuutha wa arangĩri arĩa mateithanagia kũrangĩra
    hekarũ,
  fra-NCL: — le tiers à la porte de Sur, et le tiers à la porte des coureurs, — vous
    ferez la garde à la maison de Yahweh pour en interdire l’entrée.
  cek-AK: thumto thungah maeto mah Sur khongkha to toep oh, kalah thumto thungah maeto
    bae mah misatoep kami ohhaih hnukbang ih khongkha to toep oh, tempul amro han
    ai ah to tiah toep oh.
  cuk-cuk: Geb baid-danagwenadi, Yawagak-Shurʼye-nugadsik nakulemarmogo. Geb napi-danagwenadi,
    nakulemalad-neg-yawagaksik nakulemarmogo, adi, muchub-muchub bemar Bab-Jehováʼse-goled-neggi
    nakulemalagar.
  uig-CYR: Үчтин бири Сүр дегән дәрвазида турсун вә үчтин бири орда пасибанлар һойлисиниң
    кәйнидики дәрвазида турсун; шундақ қилип силәр орда үчүн пасибанлиқ қилисиләр.
  tel-2017: మరో బృందం సూర్ గుమ్మం దగ్గరా మరో బృందం మందిరం వెనుక ఉన్న ద్వారం దగ్గరా
    ఉండాలి. ఇలా మీరు మందిరాన్ని భద్రపరచాలి.
  hat-BSA: yon tyè tou, nan Pòtay ki rele Sur a, ak yon tyè nan pòtay dèyè gad yo,
    ki va veye sou kay la kòm defans.
  kos-kos: ac sie tafu tolu ac fah karingin Mutunpot Sur, ac sie tafu tolu ac liyaung
    mutunpot se ma oan tukun mwet topang ngia.
  hbo-WLC: וְהַשְּׁלִשִׁית֙ בְּשַׁ֣עַר ס֔וּר וְהַשְּׁלִשִׁ֥ית בַּשַּׁ֖עַר אַחַ֣ר הָרָצִ֑ים
    וּשְׁמַרְתֶּ֛ם אֶת־מִשְׁמֶ֥רֶת הַבַּ֖יִת מַסָּֽח׃
  ibo-ibo: otu ụzọ nʼime ụzọ atọ ga-anọ nʼọnụ ụzọ Sua, ebe otu ụzọ ga-anọ nʼọnụ ụzọ
    ama, nʼazụ ndị na-eche nche nʼụlọnsọ ukwu Chineke.
  ory-ory: ଓ ତୃତୀୟାଂଶ ସୂର ଦ୍ୱାରରେ ରହିବେ ଓ ତୃତୀୟାଂଶ ପ୍ରହରୀବର୍ଗର ପଶ୍ଚାତ୍‍ ଦ୍ୱାରରେ ରହିବେ;
    ଏହିରୂପେ ତୁମ୍ଭେମାନେ ଗୃହର ରକ୍ଷଣୀୟ ରକ୍ଷା କରି ପ୍ରତିରୋଧକ ହେବ।
  chk-chk: eu leülüngat repwe mamas lon ewe asamalap Sur, nge eu leülüngat repwe mamas
    lon ewe asamalap lükisökürün ekewe chon mas.
  rop-rop: Det naja grup garra wotjimbat det Sura Geit, en det namba 3 grup garra
    lukaftumbat det geit blanga det bigwan haus.
  ukr-1871: Третина у воротях Сур; третина у воротях позад дому щитоносцїв; і держіте
    сторожу над домом, щоб не було ушкоди;
  deu-1951: und ein Drittel am Tore Sur und ein Drittel am Tore hinter den Trabanten;
    und ihr sollt Wache halten beim Hause.
  eng-JPS: now another third part was at the gate Sur, and another third part at the
    gate behind the guard — shall keep the watch of the house, and be a barrier.
  srp-1865: A treæina neka bude na vratima Surskim, a treæina na vratima koja su iza
    vojnika; i èuvajte dom od sile.
  lug-lug: n’ekimu kya kusatu ekirala ne kikuuma Omulyango Suuli, n’ekimu kya kusatu
    ekirala ne kikuuma emanju w’omulyango ewabeera abakuumi abakuuma yeekaalu mu mpalo;
  heb-heb: והשלשית בשער סור והשלשית בשער אחר הרצים ושמרתם את משמרת הבית מסח׃
  ben-IRV: এক ভাগ সূর ফটকে থাকবে এবং এক ভাগ পাহারাদারদের পিছনের ফটকে থাকবে। এই ভাবে
    তোমরা আক্রমণের হাত থেকে বাঁচার জন্য গৃহে পাহারা দেবে।
  pan-pan: ਇੱਕ ਤਿਹਾਈ ਸੂਰ ਨਾਮਕ ਫਾਟਕ ਉੱਤੇ ਅਤੇ ਇੱਕ ਤਿਹਾਈ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਪਿੱਛਲੇ ਪਾਸੇ ਦੇ
    ਫਾਟਕ ਉੱਤੇ। ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਮਹਿਲ ਉੱਤੇ ਪਹਿਰਾ ਦੇਣਾ।
  mya-JVB: တစု သည် သုရ တံခါး ကို စောင့် ရမည်။ တစု သည် ကင်းနောက် တံခါး ကို စောင့် ရမည်။
    ထိုသို့ ဗိမာန်တော် ကို မဖြို မဖျက်စေခြင်းငှါစောင့် ရမည်
  tbg-tbg: vo ankuvano hohaa qenti vo Suri qentive tiaraqaa maimaraara raqiki vaimanta,
    vo varavano iqoka vaiinti vika tauvaqaini vaiha hohaa qenti voqaa raqikiate. Ne
    taaramo varavano mintimakeha avuhainaara naavuqaa maimaraara raqikiate.
  hmo-hmo: Bona emui orea iharuana ese Suru magu iduara do idia gimaia, bona emui
    orea ihatoina ese magu iduara idia gimaia taudia edia murinai do idia gini hegaegae.
    Inai be king ena ruma do umui naria, bona do umui koua.
  urd-urd: और एक तिहाई सूर नाम फाटक पर रहें, और एक तिहाई उस फाटक पर हों जो पहरेवालों
    के पीछे हैं, यूँ तुम महल की निगहबानी करना और लोगों को रोके रहना।
  rus-SYN: третья часть у ворот Сур, и третья часть у ворот сзади телохранителей,
    и содержите стражу дома, чтобы не было повреждения;
  bqc-SIM: á gãli plaade sↄ̃ Suu Bↄlɛ, á gãli àaↄ̃de iↄ bↄlɛ pↄ́ kú dↄaiↄ kpɛ
    dↄ̃́a.
  tcz-CHONGTHU: “Hopthum ma hopkhat dangma chu, Sur kelkot ngah’a napandiu chuleh
    hopthum ma hopkhat dangma chu khopi ngah’a napandiu, akisei hichang thum laiya
    hi nabonchauva khopi na ngadiu ahi,” ati.
  mar-mar: आणि दुसरे एकतृतीयांश लोकांच्या गटाने सूर वेशीवर थांबायचे आणि तिसऱ्या एकतृतीयांश
    गटाने पहारेकऱ्यांच्या मागे राहायचे.
  qub-qub: Juc röpana täparcaycanqui Shur jutiyoj puncucho; yapay juc röpana suldärucuna
    tiyarcaycashanpa guepan puncucho. Gamcunaga llapayquimi palasyuta rucaypa täpaycanquipaj.
  bqp-bqp: á gã̀ plade sↄ̃ Suru gãnu, á gã̀ aakↄ̃de nigↄ̃ gãnu kũ à kú dogari
    kparanↄ kpɛ dãkpã.
  hat-hat: yon lòt gwoup va kanpe bò pòtay Sou a, dènye gwoup la va rete bò pòtay
    ki dèyè lòt gad yo. Y'a moute lagad nan palè wa a yonn apre lòt.
  eng-BSB: a third shall be at the gate of Sur, and a third at the gate behind the
    guards. You are to take turns guarding the temple—
  eng-WEBPB: a third of you shall be at the gate Sur; and a third of you at the gate
    behind the guard. So you shall keep the watch of the house, and be a barrier.
  kbq-kbq: mago kevumo'a Surie nehaza kafante manina, mago kevumota kinimofo no kafante
    kvama nehaza vahe'mofo zamefi kva hu'neta, kinimofo nontera kva hugahaze.
  nhe-BL: Seyoc pamitl tlamocuitlahuise campa nopa puerta ipan Sur tlen calaqui ipan
    itepa ni altepetl, huan nopa seyoc pamitl tlamocuitlahuise campa puerta tlen eltoc
    ica iica nopa cuartel. Queja nopa inquimocuitlahuise nopa cali tlen tlanahuatijquetl.
  bus-bus: a gãli plaadee sↄ̃ Suru gãnu, a gãli aagↄ̃dee égↄ̃ gãnu kɛ̀ kú dogari
    kpaaanↄ kpɛɛ dãkpaa.
  gub-BL: Amo pehegwer upyta putar ukenawhu Xur her ma'e pe hehe ume'egatu pà wà nehe.
    Inugwer pehegwer upyta putar ukenawhu rehe a'e pe amogwer zauxiapekwer wanaikweromo
    wà nehe.
  eng-DRA: 'Let a third part of you go in on the sabbath, and keep the watch of the
    king’s house. And let a third part be at the gate of Sur: and let a third part
    be at the gate behind the dwelling of the shieldbearers: and you shall keep the
    watch of the house of Messa.'
