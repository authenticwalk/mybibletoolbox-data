verse: 2KI.011.016
translations:
  mal-C: അതിനാൽ കുതിരകൾ കൊട്ടാരവളപ്പിലേക്കു കടക്കുന്ന വാതിൽക്കൽ അവൾ എത്തിയപ്പോൾ, അവർ
    അവളെ കൊന്നുകളഞ്ഞു.
  deu-TKW: Da legte man Hand an sie, und sie gelangte durch den Eingang für die Rosse
    zum königlichen Palast und ward daselbst getötet.
  lin-lin: Boye, wana Atali azwaki nzela ya ekotelo ya bampunda mpo na kokende na
    ndako ya mokonzi, bakangaki ye mpe babomaki ye kuna.
  eng-LSV: And they make sides for her, and she enters the way of the entering in
    of the horses to the house of the king, and is put to death there.
  eng-GNV: Then they laid hands on her, and she went by the way, by the which the
    horses goe to the house of the King, and there was she slaine.
  eng-WEBSTER: 'And they laid hands on her; and she went by the way by which the horses
    came into the king''s house: and there was she slain.'
  nhw-BL: Huajca quiitzquijque huan quiquixtijque huan quimictijque hasta campa calaquij
    soldados catli nemij cahuayojtipa ipan puerta icalixpa ichaj tlanahuatijquetl.
  swh-ONEN: Basi wakamkamata Athalia, na alipofika mahali ambapo farasi huingilia
    katika viwanja vya jumba la mfalme, wakamuulia hapo.
  bba-bba: Mɑ bɑ kɑ nùn yɑrɑ, bɑ kɑ dɑ sinɑ bokon yɛnuɔ kɑ swɑɑ ye dumi yi rɑ kɑ du.
    Miyɑ bɑ nùn ɡo.
  eng-KJVCPB: 'And they laid hands on her; and she went by the way by the which the
    horses came into the king’s house: and there was she slain.'
  luo-luo: Omiyo negimake kane ochopo kama farese donjogo e dala ruoth kendo kanyo
    ema ne onege.
  meu-meu: Bena idia ese e dabaia tao; bena hosi edia raka vareai dalana amo hanua
    pavapavana ena ruma e lao henia, unuseni ai e alaia mase.
  npi-ULB: त्यसैले जब तिनी राजदरबारमा घोडाहरू पस्‍ने ठाउँमा पुगिन्, तब तिनीहरूले तिनलाई
    समाते र त्यहीँ तिनलाई मारियो ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n fi agbára mú un bí ó ti dé ibi tí àwọn ẹṣin tí ń wọ ilẹ̀
    ààfin ọba àti níbẹ̀ ni a ti pa á.
  pes-OPCB: پس عتلیا را به اسطبل کاخ سلطنتی کشانده، او را در آنجا کشتند.
  tgl-ULB: Kaya nagbigay daan sila sa kaniya, at pumunta siya sa tarangkahan ng kabayo
    patungo sa tahanan ng hari, at doon siya pinatay.
  hui-hui: Ani laya handala tigua Adalia minu yalu pialu kini andagaha anda polene
    hariga mbira nogo hosi uba andatagi biaga hariga wiagoha minu yalu pene. Minu
    yalu pialu tano tagirahayagi yalu puwa homelo bo wahene.
  mya-mya: တပ်​မှူး​တို့​သည်​လည်း​အာ​သ​လိ​ကို​ဖမ်း ဆီး​ပြီး​လျှင် နန်း​တော်​သို့​ခေါ်​ဆောင်​ကာ
    မြင်း​တံ​ခါး​ဝ​၌​ကွပ်​မျက်​ကြ​၏။
  bod-N: དེ་བས་ཁོ་ཚོས་ཁོ་མོ་བཟུང་ནས་ཁྱེར་ཅིང་། རྒྱལ་པོའི་ཕོ་བྲང་གི་རྟ་འདེད་སའི་འགྲོ་ལམ་བརྒྱུད་ནས་འགྲོ་དུས་དེར་ཁོ་མོ་སྲོག་དང་ཕྲལ་ཏོ།
    །
  sna-sna: Naizvozvo vakamubata paakasvika panzvimbo yaipinda namabhiza pamuzinda,
    vakamuurayira ipapo.
  spa-BLM: Así que la apresaron, y se fue por el camino de la entrada de los caballos
    a la casa del rey, y allí la mataron.
  cac-cac: Yuj chi' ix ic'jielta ix d'a scal eb' chi', ix ic'chajb'at ix b'aj tz'ochc'och
    sb'e eb' ayq'ue d'a yib'an̈ chej sc'och d'a spalacio vin̈ rey. Ata' ix miljicham
    ix yuj eb'.
  swh-ULB: Hivyo wakamtwaa kadiri walivyokuwa wakiikaribia hiyo sehemu iliyokuwa na
    farasi wakaingia chini, na akauawa huko.
  bel-bel: І далі ёй месца, і яна прайшла праз уваход конскі да дома царскага, і аддадзена
    сьмерці там.
  deu-ELBBK: Und sie machten ihr Platz, und sie ging in das Haus des Königs auf dem
    Weg des Eingangs für die Pferde; und sie wurde dort getötet.
  mbb-OT: Umbe, midakep dan sikandin ne mid-uwit dan diyà te ǥawas te pultahan he
    ebpeveyaan te menge kudà te edhendiyà te turuǥan, ne zutun dan himetayi.
  mal-2015: അവർ അവൾക്കു വഴി ഉണ്ടാക്കിക്കൊടുത്തു; അവൾ കുതിരവാതിൽ വഴിയായി രാജധാനിയിൽ
    എത്തിയപ്പോൾ അവളെ അവിടെവെച്ചു കൊന്നുകളഞ്ഞു.
  rmc-rmc: Sar la ľidžanas prekal e brana, khatar o graja džan andro palacis, ode
    la murdarde.
  pes-OPV: پس او راراه دادند و از راهی که اسبان به خانه پادشاه می‌آمدند، رفت و در
    آنجا کشته شد.
  ron-1924: 'Й-ау фэкут лок ши с-а дус ла каса ымпэратулуй пе друмул пе каре интрау
    каий: аколо а фост оморытэ.'
  ben-OBCV: তাই তারা তাঁকে গ্রেপ্তার করে সেই স্থানে নিয়ে গেল, যেখান থেকে ঘোড়াগুলি
    প্রাসাদ-সংলগ্ন মাঠে প্রবেশ করে, এবং সেখানেই তাঁকে হত্যা করা হল।
  som-som: Sidaas daraaddeed iyadii meel bay u banneeyeen, markaasay tagtay marinkii
    ay farduhu gurigii boqorka u mari jireen, oo halkaasaa lagu dilay.
  lat-VUC: Imposueruntque ei manus, et impegerunt eam per viam introitus equorum,
    juxta palatium, et interfecta est ibi.
  eng-ASVBT: 'So they made way for her; and she went by the way of the horses’ entry
    to the king’s house: and there was she slain.'
  ita-1885: Essi adunque le fecero largo; e come ella se ne ritornava per la via dell'entrata
    dei cavalli verso la casa del re, fu quivi uccisa.
  eng-LXXUP: And they laid hands upon her, and went in by the way of the horses’ entrance
    into the house of the Lord, and she was slain there.
  eng-ULB: So they seized her as she reached the place where the horses enter the
    palace grounds, and there she was killed.
  spa-VBL: Entonces la agarraron, la llevaron hasta donde los caballos entran en el
    recinto del palacio y allí la mataron.
  fra-_FOB: On lui fit donc place, et elle revint par le chemin de l'entrée des chevaux
    dans la maison du roi; elle fut tuée là.
  mal-mal: അവർ അവൾക്ക് വഴി ഉണ്ടാക്കിക്കൊടുത്തു; അവൾ കുതിരവാതിൽ വഴി രാജധാനിയിൽ എത്തിയപ്പോൾ
    അവളെ അവിടെവെച്ച് കൊന്നുകളഞ്ഞു.
  urd-GVR: Wuh Ataliyāh ko pakaṛ kar us rāste par le gae jis par chalte hue ghoṛe
    mahal ke pās pahuṅchte haiṅ. Wahāṅ use mār diyā gayā.
  suz-BL: मिनु मेको कली ग्‍याइश्‍शा, शारा वोइक्‍तीक लाइश्‍शा, सदमे बाक्‍त।
  ita-1927: Così quelli le fecero largo, ed ella giunse alla casa del re per la strada
    della porta dei cavalli; e quivi fu uccisa.
  ckb-ckb: ئیتر گرتیان و لەسەر ڕێگای هاتنە ژوورەوەی ئەسپەکان بۆ کۆشکی پاشا کوژرا.
  eng-BBE: So they put their hands on her, and she went to the king's house by the
    doorway of the horses, and there she was put to death.
  kan-OKCV: ಆಗ ಅವರು ಅವಳನ್ನು ಅಧೀನಕ್ಕೆ ತೆಗೆದುಕೊಂಡು, ಕುದುರೆಗಳು ಅರಸನ ಮನೆಯೊಳಕ್ಕೆ ಬರುವ ಮಾರ್ಗದಲ್ಲಿ
    ಅವಳನ್ನು ಕೊಂದುಹಾಕಿದರು.
  tam-2017: அவர்கள் அவளுக்கு இடம் உண்டாக்கினபோது, ராஜாவின் அரண்மனைக்குள் குதிரைகள்
    நுழைகிற வழியிலே அவள் போகும்போது, அவளைக் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Diéronle pues lugar, y como iba el camino por donde entran los de á
    caballo á la casa del rey, allí la mataron.
  ron-BTF: Și au pus mâinile pe ea; și ea a mers pe calea pe care intră caii în casa
    împăratului; și acolo a fost ucisă.
  eng-WEBP: So they seized her; and she went by the way of the horses’ entry to the
    king’s house, and she was slain there.
  eng-FBV: They grabbed hold of her, took her to where the horses enter the palace
    grounds and they killed her there.
  nld-1939: Ze namen haar dus gevangen, en toen ze door de ingang der paarden het
    koninklijk paleis had bereikt, werd zij daar gedood.
  nch-BL: Huajca quiitzquijque huan quiquixtijque huan quimictijque hasta campa calaquij
    soldados cati nemij cahuayojtipa ipan caltemit icalixpa ichaj nopa tanahuatijquet.
  vie-1934: Người ta vẹt bên đường cho bà đi; bà trở vào cung vua bởi nơi vào cửa
    ngựa, và tại đó bà bị giết.
  hin-CV: इसलिये उन्होंने उसे पकड़ लिया और जब वह घोड़ों के लिए निर्धारित द्वार से
    होकर राजघराने तक पहुंची, वहां उसका वध कर दिया गया.
  spa-BES: De modo que pusieron sus manos sobre ella, y ella fue a la casa del rey
    junto a la puerta de los caballos, y allí la mataron.
  tdx-tdx: Tsinepa’ iareo am-pitàñe le ie pok’ am-pimoahan-tsoavala añ’ anjombam-panjaka,
    le zinevoñ’ eo re.
  tha-KJV: เขาทั้งหลายจึงจับพระนาง และพระนางก็ไปตามทางที่ม้าเข้าพระราชวัง และถูกประหารเสียที่​นั่น
  por-BR-2018: Deram-lhe, pois, lugar, e quando ia o caminho por de onde entram os
    cavaleiros à casa do rei, ali a mataram.
  deu-ELO: Und sie machten ihr Platz, und sie ging in das Haus des Königs auf dem
    Wege des Eingangs für die Rosse; und sie wurde daselbst getötet.
  eng-WYC-2018: And they putted hands on her, and hurled her by the way of the entering
    of [the] horses beside the palace; and she was slain there.
  epo-epo: Kaj oni liberigis por ŝi lokon, kaj ŝi iris laŭ la vojo de la ĉevaloj al
    la reĝa domo, kaj tie oni ŝin mortigis.
  uig-PIN: Xuning bilǝn ular uningƣa yol boxitip bǝrdi; wǝ u padixaⱨ ordisiƣa kiridiƣan
    at yoliƣa yetip kǝlgǝndǝ, ular u yǝrdǝ uni ɵltürdi.
  beo-beo: Ilia da A:dalaia gagulaligili, hina bagade diasuga gaguli oule asili, Hosi
    Logo Ga:sua amogai, e medole legei dagoi.
  tpi-OTNT: Orait ol i holimpas Atalia na kisim em i go long dispela dua ol hos i
    save go insait long banis bilong haus king. Na ol i bringim em i go insait na
    kilim em i dai.
  hau-SA: Saboda haka suka kama ta yayinda ta kai inda dawakai sukan shiga filin fada,
    a can kuwa aka kashe ta.
  uig-LAT: Shuning bilen ular uninggha yol boshitip berdi; we u padishah ordisigha
    kiridighan at yoligha yétip kelgende, ular u yerde uni öltürdi.
  nde-nde: Ngakho bamdumela ekufikeni kwakhe endaweni lapha okungenela khona amabhiza
    esigodlweni, kulapho abulawelwa khona.
  ton-ton: 'Pea naʻa nau puke nima ia; pea naʻa ne ʻalu ʻi he hala ko ia naʻe faʻa
    hū ai ʻae fanga hoosi ki he nofoʻanga ʻoe tuʻi: pea naʻe tāmateʻi ia ʻi ai.'
  ces-1613: I pustili ji. Ale když přišla na cestu, kudy koni vcházejí do domu královského,
    tu jest zabita.
  eng-WMB: So they seized her; and she went by the way of the horses’ entry to the
    king’s house, and she was slain there.
  tam-TCV: அப்பொழுது அரண்மனை முற்றத்திற்கு குதிரைகள் செல்லும் வாசல் வழியாக அவள் போனபோது
    அவளைப் பிடித்து, அங்கே அவளைக் கொலைசெய்தார்கள்.
  ceb-ULB: Busa gidakop nila siya sa pag-abot niya sa dapit diin mosulod ang mga kabayo
    sa hawanan sa palasyo, ug didto gipatay siya.
  pol-UBG: Pochwycili więc ją, a gdy weszła na drogę, którą wjeżdżają konie do domu
    królewskiego, została tam zabita.
  urd-GVU: وہ عتلیاہ کو پکڑ کر اُس راستے پر لے گئے جس پر چلتے ہوئے گھوڑے محل کے پاس
    پہنچتے ہیں۔ وہاں اُسے مار دیا گیا۔
  deu-1912: Und sie machten ihr Raum zu beiden Seiten; und sie ging hinein des Weges,
    da die Rosse zum Hause des Königs gehen, und ward daselbst getötet.
  kan-2017: ಅವರು ಆಕೆಯನ್ನು ಹಿಡಿದು ಕುದುರೆಗಳ ಬಾಗಿಲಿನಿಂದ ರಾಜನ ಅರಮನೆಗೆ ಕರೆದೊಯ್ದು ಅಲ್ಲಿ
    ಹತ್ಯೆ ಮಾಡಿದರು.
  yap-yap: Miyad kol ngar feked i yan ko fare naun rok e pilung, mu rom ko fare Garog
    ni Os e ra thanged e fan rok fare pin riy.
  hlt-MCSB: Anih te kut a hlah thil tih manghai im kah marhang khuirhai longpuei a
    pha vaengah pahoi duek.
  mdy-ETH: ዒማና ዒዞ ዔያታ ዓርቂ ዔኪ ካኣቱሞ ማኣሪ ዴንዴኔ፤ ዒኢካ «ፓራሢ ጌላ ካሮ» ጌይንታ ቤዞይዳ ዔያታ ዎዼኔ።
  twi-ASANTE: Enti, wɔkyeree no de no puee ɛpono no ano wɔ baabi a apɔnkɔ fa ba ahemfie
    hɔ no, kumm no wɔ hɔ.
  eng-WEBU: So they seized her; and she went by the way of the horses’ entry to the
    king’s house, and she was slain there.
  wal-wal: Hegaa gishshau, eti o oiqqidi, kawo keettaa efiidosona; efiidi Paraa Penggiyan
    o woridosona.
  spa-PDDPT: Le dieron paso y ella salió al camino por donde entran los caballos a
    la casa del rey, y allí fue ejecutada.
  gun-gun: Ha'e ramo ojopy okuapy kunha va'e. Ha'e rami vy kavaju rape oĩ va'e rupi
    ogueraa huvixa ro peve. Ha'e py mae ma ojuka.
  ilo-ULB: Isu a winayaanda ti pagnaanna ket rimmuar isuna iti ruangan dagiti kabalio
    nga agturong iti balay ti ari ket pinatayda isuna sadiay.
  kpg-kpg: Digaula gaa kumi a mee, gaa lahi gi di hale king, ga daaligi a mee i di
    gowaa dela e hagaingoo bolo di Bontai Hoodo.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئۇنىڭغا يول بوشىتىپ بەردى؛ ۋە ئۇ پادىشاھ ئوردىسىغا كىرىدىغان
    ئات يولىغا يېتىپ كەلگەندە، ئۇلار ئۇ يەردە ئۇنى ئۆلتۈردى.
  sus-sus: Sɔɔrie naxa a suxu, e a xanin mangɛ xa banxi kui kira ra soee soma dɛnnaxɛ
    ra, e a faxa mɛnni nɛ.
  pon-2006: Irail eri koledi liho, walahng ni tehnpaso, oh kemehla wasa me adaneki
    Ewen Kelen Oahs.
  ksd-ksd: Ma dia ga kinim ia; ma i ga irop ta ra mataniolo na os ta ra kuba i ra
    king, ma di ga doka abara.
  tur-YTC: Böylece onu yakaladılar; ve atların giriş yolundan kralın evine doğru gitti
    ve orada öldürüldü.
  grc-BRENT: Καὶ ἐπέθηκαν αὑτῇ χεῖρας, καὶ εἰσῆλθον ὁδὸν εἰσόδου τῶν ἵππων οἴκου τοῦ
    βασιλέως, καὶ ἀπέθανεν ἐκεῖ.
  ind-AYT: Lalu, mereka menangkapnya dan ketika dia memasuki pintu masuk kuda di istana
    raja, dia dibunuh di sana.
  nya-nya: Choncho anamugwira pamene amafika pa malo amene akavalo amalowera ku nyumba
    ya mfumu ndipo anamuphera pamenepo.
  hrv-hrv: Staviše ruke na nju; a kad je kroz Konjska vrata stigla do kraljevskog
    dvora, ondje je pogubiše.
  mps-mps: Tialima, augwaligo te kwin we te Atalia tulama, tama augwaligo te aga selasa,
    te kibu hos te kingo be obo banis tomoba pabo tųdu pali. Tama augwaligo aga te
    tomoba odasa pelama, tama augwaligo te Atalia aga tede ela muani.
  tpi-tpi: Orait ol i holimpas Atalia na kisim em i go long dispela dua ol hos i save
    go insait long banis bilong haus king. Na ol i bringim em i go insait na kilim
    em i dai.
  dan-1931: Så greb de hende, og da hun ad Hesteindgangen var kommet til Kongens Palads,
    blev hun dræbt der.
  vie-OVCB: Người ta lôi bà trở về cung vua theo lối đi của ngựa và giết bà tại đó.
  guj-2017: તેથી તેઓએ અથાલ્યાને માટે રસ્તો કર્યો, તે ઘોડાને અંદર આવવાના માર્ગેથી રાજમહેલ
    આગળ ગઈ. ત્યાં તેને મારી નાખવામાં આવી.
  pon-2006A: Irail eri koledi liho, walahng ni tehnpaso, oh kemehla wasa me adaneki
    Ewen Kelen Oahs.
  por-BRBSL: Então eles a apreenderam; e ela foi pelo caminho da entrada dos cavalos
    na casa do rei, e ela foi morta lá.
  cth-cth: Hahoi napui hah a man awh teh marang kâennae lam koe siangpahrang im vah
    ceinae koe haw vah a thei awh.
  twi-twi: Enti wɔtwee no de no kɔɔ ɔkwan a apɔnkɔ fa so ba ahemfi hɔ no so, kum no
    wɔ hɔ.
  hlt-hlt: Anih te kut a hlah thil tih manghai im kah marhang khuirhai longpuei a
    pha vaengah pahoi duek.
  tbz-SIM: Bɛ̀ɛ̀ ò pĩ mbɛ̀ ò tùɔ̀kɛnɛ̀ dìì mɔ̀nnì tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó dibòrì bɛ̀
    tu dì sisɛ̃ĩ́ kó dibòrì kɛ́ dɛ̀ nhò kùɔ.
  msy-2020: Ezɨ me Atalian suiragha, a inigha Godɨn Dɨpenim ategha ghua atrivimɨn
    dɨpenim avɨnizir dɨvazir hoziaba aven zuir tiar akamɨn aven ghugha, a mɨsoghezɨ
    an areme.
  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ Atɑlii nɑ pɑ́ ponɑ-ɩ kɑwulɑɣɑ tǝyɑɣɑ kpɑɣɑnǝŋ nɔnɔɣɔ nɑ
    pɑ́ kʋ-ɩ.
  azb-azb: Atalyanı tutdular, onu atların girdiyi darvazadan saraya gətirdilər və
    orada öldürüldü.
  eng-DBY: And they made way for her, and she went by the way by which the horses
    entered the king's house, and there was she put to death.
  hin-2017: इसलिए उन्होंने दोनों ओर से उसको जगह दी, और वह उस मार्ग के बीच से चली गई,
    जिससे घोड़े राजभवन में जाया करते थे; और वहाँ वह मार डाली गई।
  wol-KYG: Ba mu ko defee ñu teg ko loxo. Ba mu demee ba àgg kër Buur, bay tollook
    fa fas yay dugge, foofa lañu ko reye.
  eng-YLT: And they make for her sides, and she entereth the way of the entering in
    of the horses to the house of the king, and is put to death there.
  eng-WYC-2017: And they putted [or put] hands on her, and hurled her by the way of
    the entering of [the] horses beside the palace; and she was slain there.
  eng-WMBB: So they seized her; and she went by the way of the horses’ entry to the
    king’s house, and she was slain there.
  urd-GVH: वह अतलियाह को पकड़कर उस रास्ते पर ले गए जिस पर चलते हुए घोड़े महल के पास
    पहुँचते हैं। वहाँ उसे मार दिया गया।
  rug-rug: Tuqe vagia rini, meke turaṉa la nia rini koasa vetu baṉara, meke pa Sasada
    Hose, vasina si va matea rini si asa.
  gaz-gaz: Kanaafuu isaan akkuma isheen balbala fardeen ittiin masaraa mootii seenan
    geesseen ishee qabanii achumatti ishee ni ajjeesan.
  fra-LSG: 'On lui fit place, et elle se rendit à la maison du roi par le chemin de
    l’entrée des chevaux: c’est là qu’elle fut tuée.'
  gnn-gnn: '@see-verse:2KI.011.015'
  yal-yal: E yi a suxu, e siga a ra manga banxin binni soone soon kiraan naxan xɔn,
    e sa a faxa mɛnni.
  haw-1868: A kau aku la lakou i na lima maluna ona; a hele aku ia ma ke ala i hele
    ai na lio i ka hale o ke alii; a pepehiia oia malaila.
  arb-NAV: فَقَبَضُوا عَلَيْهَا وَجَرُّوهَا إِلَى الْمَدْخَلِ الَّذِي تَعْبُرُ مِنْهُ
    الْخَيْلُ إِلَى سَاحَةِ الْقَصْرِ حَيْثُ قُتِلَتْ هُنَاكَ.
  ewe-ewe: Ale wolée le Sɔgbo la nu le fiasã la me eye wowui le afi ma.
  eng-LEE: 'And they made way for her; and she went by the way of the entrance of
    the horses into the king''s house: and she was put to death there.'
  asm-FB: সেয়ে অথলিয়াক তেওঁলোকে বাট এৰি দিলে। তাৰ পাছত তেওঁ ঘোঁৰা সোমোৱা ফালৰ দুৱাৰেদি
    ৰাজগৃহলৈ গৈছিল আৰু তাতে তেওঁক বধ কৰা হ’ল।
  sus-A: سْورِيٍ نَشَ عَ سُشُ، عٍ عَ شَنِن مَنفّ شَ بَنشِ كُي كِرَ رَ سٌييٍ سٌمَ دّننَشّ
    رَ، عٍ عَ قَشَ مّننِ نّ.
  fra-SBL: Ils s'emparèrent donc d'elle ; elle passa par le chemin d'entrée des chevaux
    dans la maison du roi, et c'est là qu'elle fut tuée.
  hbo-hbo: וַיָּשִׂ֤מוּ לָהּ֙ יָדַ֔יִם וַתָּבֹ֛וא דֶּֽרֶךְ־מְבֹ֥וא הַסּוּסִ֖ים בֵּ֣ית
    הַמֶּ֑לֶךְ וַתּוּמַ֖ת שָֽׁם׃ ס
  piu-2006: '@see-verse:2KI.011.015'
  kik-kik: Nĩ ũndũ ũcio makĩmũnyiitĩra harĩa mbarathi ciatoonyagĩra igĩthiĩ nja cia
    nyũmba ya ũthamaki, makĩmũũragĩra hau.
  fra-NCL: On lui fit place des deux côtés, et elle se rendit par le chemin de l’entrée
    des chevaux, vers la maison du roi, et c’est là qu’elle fut tuée.
  cek-AK: Athaliah to naeh o moe, siangpahrang im akunhaih hrang angthuenghaih loklam
    ah caeh o haih moe, to ah anih to hum o.
  cuk-cuk: gasa sesmalad. Agine, reynegsik, bia sorda-moligi-sii-urwemalad ubodae,
    asiki onosmalad. Geb agine Atalía-oburgwismalad.
  uig-CYR: Шуниң билән улар униңға йол бошитип бәрди; вә у падиша ордисиға киридиған
    ат йолиға йетип кәлгәндә, улар у йәрдә уни өлтүрди.
  tel-2017: కాబట్టి వారు ఆమెకు దారి ఇచ్చారు. రాజ గృహంలోకి గుర్రాలు వచ్చే దారిగుండా
    ఆమెను పోనిచ్చారు. ఆమె బయటకు రాగానే ఆమెను పట్టుకుని చంపేశారు.
  hat-BSA: Pou sa, yo te sezi li, lè li te rive kote antre cheval lakay wa yo, li
    te mete a lanmò la.
  kos-kos: Elos sruokilya, usalla nu inkul sin tokosra, ac unilya ke Mutunpot Horse.
  hbo-WLC: וַיָּשִׂ֤מוּ לָהּ֙ יָדַ֔יִם וַתָּב֛וֹא דֶּֽרֶךְ־מְב֥וֹא הַסּוּסִ֖ים בֵּ֣ית
    הַמֶּ֑לֶךְ וַתּוּמַ֖ת שָֽׁם׃ ס
  ibo-ibo: Ya mere, ha jidere ya, mgbe o rutere nʼụzọ ebe ịnyịnya si abata nʼogige
    ụlọeze, ebe ahụ ka ha nọ gbuo ya.
  ory-ory: ତହୁଁ ସେମାନେ ତାହା ପାଇଁ ପଥ ଛାଡ଼ନ୍ତେ, ସେ ରାଜଗୃହକୁ ଯିବା ଅଶ୍ୱଦ୍ୱାରର ପଥ ଦେଇ ଗଲା
    ଓ ସେଠାରେ ହତ ହେଲା।
  chk-chk: Iei mine ra turufi neminewe, ra emwenalong lon asamalapen imwen ewe king,
    ia ekewe oris ra tolong me ie, o pwerela ngeni ewe imwen king. Ikenan ra niela
    ie.
  rop-rop: Deibin grebum im en deigim im langa im bigwan haus en deibin kilim im deya
    langa det Hos Geit.
  ukr-1871: І наложили руки на її, й вона перейшла через кінській увіход ід царській
    палатї, й там її вбито.
  deu-1951: Da legte man Hand an sie. Und sie ging durch den Eingang für die Pferde
    zum Hause des Königs und ward daselbst getötet.
  eng-JPS: So they made way for her; and she went by the way of the horses' entry
    to the king's house; and there was she slain.
  srp-1865: I naèiniše joj mjesto; i kad doðe na put kojim se ide u dom carski konjskim
    vratima, ondje je ubiše.
  lug-lug: Ne bakwata Asaliya, ng’anaatera okuyita mu mulyango gw’embalaasi w’eziyingira
    mu luggya lw’olubiri, ne bamuttira awo.
  heb-heb: וישמו לה ידים ותבוא דרך מבוא הסוסים בית המלך ותומת שם׃
  ben-IRV: পরে লোকেরা তার জন্য দুই সারি হয়ে পথ ছাড়লে সে ঘোড়া ফটকের পথ দিয়ে রাজবাড়ীতে
    ঢুকল এবং সেখানে হত হল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦੇ ਲਈ ਰਾਹ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਉਹ ਉਸੇ ਰਸਤੇ ਗਈ, ਜਿਸ ਰਾਹ ਘੋੜੇ ਰਾਜਾ
    ਦੇ ਮਹਿਲ ਨੂੰ ਜਾਂਦੇ ਹੁੰਦੇ ਸਨ ਅਤੇ ਉਹ ਉੱਥੇ ਮਾਰੀ ਗਈ।
  mya-JVB: အာသလိ ကို ဘမ်းဆီး လျက် ၊ နန်းတော် သို့ သွား သောမြင်း လမ်း ဖြင့် ထုတ် ၍
    သတ် ကြ၏
  tbg-tbg: vika Ataliaara ravaaqavuke vare avuhainaara naavu hohaa qenti vo, ohi oriqete
    vau qentiraqaa vira vuru arukora.
  hmo-hmo: Tuari biagudia ese Atalaia idia dogoatao, bona hosi edia raka vareai iduara
    dalana dekena amo king ena ruma dekenai idia hakaua lao. Unuseni idia ese Atalaia
    idia alaia mase.
  urd-urd: तब उन्होंने उसके लिए रास्ता छोड़ दिया, और वह उस रास्ते से गई जिससे घोड़े
    बादशाह के महल में दाख़िल होते थे, और वहीं क़त्ल हुई।
  rus-SYN: И дали ей место, и она прошла чрез вход конский к дому царскому, и умерщвлена
    там.
  bqc-SIM: Gↄↄ pↄ́ nↄɛpi kà kibɛ bↄlɛ pↄ́ sↄ̃́ↄ ì gɛ̃u zɛ́u, ↄ̃ wà ↄpɛ̀lɛwà, we
    wà aà dɛ̀u.
  tcz-CHONGTHU: Hichun amahon, amanu chu aman un, leng inpia sakolte lutna kelkot
    langa chun apui amang un, hikom’a chun athat tauvin ahi.
  mar-mar: मग तिला जाण्यासाठी त्यांनी वाट केली व राज मंदीराकडे घोडे ज्या दारातून आत
    येत असत त्या दाराने तिला बाहेर काढून तिचा त्यांनी वध केला.
  qub-qub: Chaymi Ataliataga charicarcärir jorguran muntädu suldärucuna palasyuman
    yaycunan cajpa. Chaychöna wañuycärachiran.
  bqp-bqp: Gↄrↄ kũ nↄgbɛ̃ pìi kà kínabɛ gãnu lɛ́ kũ sↄ̃nↄ dì gɛ̃n zɛ́n, akũ ò
    ↄ pɛ̀tɛa gwe ò a dɛ̀.
  hat-hat: Yo pran Atali, yo mennen l' nan palè wa a bò Pòtay Chwal yo. Se la yo touye
    l'.
  eng-BSB: So they seized Athaliah as she reached the horses’ entrance to the palace
    grounds, and there she was put to death.
  eng-WEBPB: So they seized her; and she went by the way of the horses’ entry to the
    king’s house, and she was slain there.
  kbq-kbq: Hanki anagema hutege'za ana a'ra avazu hu'za kini ne'mofo nonte'ma hosi
    afutamimoza'ma nevaza kafante vu'za ome ahe fri'naze.
  nhe-BL: Huajca quiitzquijque huan quiquixtijque huan quimictijque hasta campa calaquij
    soldados tlen nemij cahuajtipa ipan puerta icalixpa ichaj tlanahuatijquetl.
  bus-bus: Gurↄↄ kɛ̀ nↄgbɛ̃ pì kà kíbɛ gãnulɛ kɛ̀ sↄ̃nↄ è gɛ̃n kiia, ben wà ↄ pɛ̀ɛa
    gwe wà à dɛ̀.
  gub-BL: A'e rupi upyhyk wà. Weraha hàpuzuhu pe wà. A'e pe ukenawhu kawaru her ma'e
    huwake uzuka wà.
  eng-DRA: 'And they laid hands on her: and thrust her out by the way by which the
    horses go in, by the palace, and she was slain there.'
