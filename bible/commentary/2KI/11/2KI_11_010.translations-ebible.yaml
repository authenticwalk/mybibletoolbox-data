verse: 2KI.011.010
translations:
  mal-C: ദാവീദുരാജാവിന്റെ വകയായിരുന്ന കുന്തങ്ങളും പരിചകളും യഹോവയുടെ ആലയത്തിൽ സൂക്ഷിച്ചിട്ടുണ്ടായിരുന്നു.
    യെഹോയാദാപുരോഹിതൻ അവയെടുത്ത് സൈന്യാധിപന്മാരുടെ കൈവശം കൊടുത്തു.
  deu-TKW: Und der Priester gab den Obersten über die Hundertschaften die Spieße und
    die Schilde, die dem Könige David gehört hatten, die sich im Tempel Jahwes befanden.
  lin-lin: Nganga-Nzambe Yeoyada apesaki na bakonzi ya mampinga, oyo bakambaka basoda
    nkama moko makonga mpe banguba oyo ezalaki ya mokonzi Davidi, oyo ezalaki kati
    na Tempelo ya Yawe.
  eng-LSV: and the priest gives to the heads of the hundreds the spears and the shields
    that King David had, that [are] in the house of YHWH.
  eng-GNV: And the Priest gaue to the captaines of hundreths the speares and the shieldes
    that were King Dauids, and were in the house of the Lord.
  eng-WEBSTER: And to the captains over hundreds the priest gave king David's spears
    and shields, that were in the temple of the LORD.
  nhw-BL: Huan nopa totajtzi quinmacac sesen inijuanti se icuachoso huan itepos yolixtzajca
    catli achtihui eliyaya iaxca mijcatzi Tlanahuatijquetl David huan isoldados huan
    mocahuayaya ipan nopa tiopamitl tlen TOTECO.
  swh-ONEN: Ndipo akawapa wale wakuu mikuki na ngao zilizokuwa za Mfalme Daudi, zilizokuwa
    ndani ya Hekalu la Bwana.
  bba-bba: Yerɑ Yehoyɑdɑ wi, u wiruɡii be, Dɑfidin yɑɑsi wɛ̃ yi yi wɑ̃ɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ kɑ tɛrɛnu.
  eng-KJVCPB: And to the captains over hundreds did the priest give king David’s spears
    and shields, that were in the temple of the Lord.
  luo-luo: Eka nomiyo jotend migepe mag jolweny tonge kod kuodi, mane mag ruoth Daudi
    kendo mane okan e hekalu mar Jehova Nyasaye.
  meu-meu: Bena hahelaḡa tauna ese io bona kesi, gunaguna King David ena bena Iehova
    ena dubu ai e miava ḡaudia, na e abidia, orea biagudia e henidia.
  npi-ULB: तब यहोयादा पुजारीले परमप्रभुको मन्दिरमा राखिएका राजा दाऊदका भालाहरू र ढालहरू
    कमान्‍डरहरूलाई दिए ।
  yor-yor: Nígbà náà, ó fún àwọn olórí ní àwọn ọ̀kọ̀ àti àwọn àpáta tí ó ti jẹ́ ti
    ọba Dafidi tí ó sì wà nínú ilé tí a kọ́ fún Olúwa.
  pes-OPCB: یهویاداع آنها را با نیزه‌ها و سپرهای خانهٔ خداوند که متعلق به داوود پادشاه
    بود، مسلح کرد.
  tgl-ULB: Pagkatapos ibinigay ni Jehoiada ang pari, sa mga pinuno ng daan-daan ang
    mga sibat at panangga na pag-aari noon ni Haring David, na nakatabi sa tahanan
    ni Yahweh.
  hui-hui: Ibai hayagola Yahoiadahanda Kini Debidinaga yandarebi ibunaga wai biagane
    humbibi ogoningi Anduane Homogonaga andaha winigo ami agali haguane biaruhondo
    yilo mo migi bini.
  mya-mya: ယော​ယ​ဒ​သည်​ထို​တပ်​သား​တို့​အား​ဗိ​မာန် တော်​တွင် ထား​ရှိ​သည့်​ဒါ​ဝိဒ်​မင်း​၏​လှံ​နှင့်
    ဒိုင်း​လွှား​များ​ကို​ပေး​အပ်​လေ​သည်။-
  bod-N: ཡེ་ཧོ་ཡ་དཱ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཡོད་པའི་རྒྱལ་པོ་དཱ་བིད་ཀྱི་མདུང་དང་ཕུབ་རྣམས་བརྒྱ་དཔོན་རྣམས་ལ་སྤྲད་ཅིང་།
  sna-sna: Ipapo akapa vakuru vehondo mapfumo nenhoo zvaimbova zvaMambo Dhavhidhi
    zvaiva mutemberi yaJehovha.
  spa-BLM: El sacerdote entregó a los capitanes de más de cien años las lanzas y los
    escudos que habían sido del rey David y que estaban en la casa de Yahvé.
  cac-cac: Ix lajvi chi', ix yac'an q'uen lanza vin̈ yed' q'uen smaclab' jul-lab'
    d'a eb' capitán chi', aton q'uen aycan yuj vin̈aj rey David d'a yol stemplo Jehová
    chi'.
  swh-ULB: Kisha Yehoyada yule kuhani akawapa mikuki na ngao mamia wa maamri jeshi
    ambayo ilikuwa mali ya mfalme Daudi ambayo ilikuwa kwenye nyumba ya Yahwe.
  bel-bel: І раздаў сьвятар сотнікам дзіды і шчыты цара Давіда, якія былі ў доме Гасподнім.
  deu-ELBBK: Und der Priester gab den Obersten über 100 die Speere und die Schilde,
    die dem König David gehört hatten, die im Haus des HERRN waren.
  mbb-OT: Ne mibeǥayan ni Jehoyada is menge peremandar te menge vangkew wey menge
    kelasag he ǥaked dengan ni Hadì David he ziyà itaǥù te valey te Nengazen.
  mal-2015: പുരോഹിതൻ ദാവീദ്‌ രാജാവിന്റെ വകയായി യഹോവയുടെ ആലയത്തിൽ ഉണ്ടായിരുന്ന കുന്തങ്ങളും
    പരിചകളും ശതാധിപന്മാർക്കു കൊടുത്തു.
  rmc-rmc: O Jehojada diňa le veľiťeľenge o kopiji the o šťiti le kraľiskre Davidoskre,
    so sas andro Chramos.
  pes-OPV: و کاهن نیزه‌ها و سپرها را که از آن داود پادشاه و در خانه خداوند بود، به
    یوزباشیها داد.
  ron-1924: Преотул а дат суташилор сулицеле ши скутуриле каре веняу де ла ымпэратул
    Давид ши каре се афлау ын Каса Домнулуй.
  ben-OBCV: পরে তিনি শত-সেনাপতিদের হাতে সেইসব বর্শা ও ঢালগুলি তুলে দিলেন, যেগুলি ছিল
    রাজা দাউদের এবং সদাপ্রভুর মন্দিরে রাখা ছিল।
  som-som: Markaasaa wadaadkii wuxuu boqol u taliyayaashii siiyey warmihii iyo gaashaammadii
    Boqor Daa'uud lahaa oo guriga Rabbiga yiil.
  lat-VUC: Qui dedit eis hastas et arma regis David, quæ erant in domo Domini.
  eng-ASVBT: And the priest delivered to the captains over hundreds the spears and
    shields that had been king David’s, which were in the house of Jehovah.
  ita-1885: E il sacerdote diede a que' capi delle centinaia le lance e gli scudi
    ch'erano stati del re Davide, ed erano nella Casa del Signore.
  eng-LXXUP: And the priest gave to the captains of hundreds the swords and spears
    of King David that were in the house of the Lord.
  eng-ULB: Then Jehoiada the priest gave the commanders of hundreds the spears and
    shields that belonged to King David and that were in the house of Yahweh.
  spa-VBL: Entonces el sacerdote entregó a los comandantes de centenas las lanzas
    y los escudos que habían pertenecido al rey David y que estaban guardados en el
    Templo del Señor.
  fra-_FOB: Et le sacrificateur donna aux centeniers les lances et les boucliers qui
    provenaient du roi David, et qui étaient dans la maison de l'Éternel.
  mal-mal: പുരോഹിതൻ ദാവീദ്‌ രാജാവിന്റെ വക യഹോവയുടെ ആലയത്തിൽ ഉണ്ടായിരുന്ന കുന്തങ്ങളും
    പരിചകളും ശതാധിപന്മാർക്ക് കൊടുത്തു.
  urd-GVR: Imām ne afsaroṅ ko Dāūd Bādshāh ke wuh neze aur ḍhāleṅ dīṅ jo ab tak Rab
    ke ghar meṅ mahfūz rakhī huī thīṅ.
  suz-BL: मिनु मेको चढ़ेबम मेको आन कली परमप्रभु यावे आ खिंम बाक्‍शो दाऊद आ तूतीक नु
    तेक्‍तीक गेमी बाक्‍त। २सामुएल ८:७
  ita-1927: E il sacerdote diede ai capi-centurie le lance e gli scudi che avevano
    appartenuto al re Davide, e che erano nella casa dell’Eterno.
  ckb-ckb: کاهینەکەش ڕم و قەڵغانەکانی داودی پاشا کە لە پەرستگای یەزدان بوون دایە فەرماندەی
    یەکەی سەدان.
  eng-BBE: And the priest gave to the captains of hundreds the spears and body-covers
    which had been King David's, and which were kept in the house of the Lord.
  kan-OKCV: ಆಗ ಯಾಜಕನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿದ್ದ ಅರಸನಾದ ದಾವೀದನ ಈಟಿಗಳನ್ನೂ, ಗುರಾಣಿಗಳನ್ನೂ
    ಶತಾಧಿಪತಿಗಳಿಗೆ ಕೊಟ್ಟನು.
  tam-2017: ஆசாரியன் யெகோவாவின் ஆலயத்தில் தாவீதுராஜா வைத்திருந்த ஈட்டிகளையும் கேடகங்களையும்
    நூறுபேருக்கு அதிபதிகளிடத்தில் கொடுத்தான்.
  spa-RV-1909: Y el sacerdote dió á los centuriones las picas y los escudos que habían
    sido del rey David, que estaban en la casa de Jehová.
  ron-BTF: Și preotul le-a dat căpeteniilor peste o sută sulițele și scuturile împăratului
    David, care erau în templul DOMNULUI.
  eng-WEBP: The priest delivered to the captains over hundreds the spears and shields
    that had been King David’s, which were in the LORD’s house.
  eng-FBV: Then the priest handed over to the commanders of hundreds the spears and
    shields that had belonged to King David which were kept in the Lord's Temple.
  nld-1939: en deze reikte aan de honderdmannen speren en de schilden van koning David
    uit, die in de tempel van Jahweh werden bewaard.
  nch-BL: Huan nopa totajtzi quinmacac sesen ten inijuanti se cuachoso huan se tepos
    yolixtzajcayot cati achtohui eliyaya iaxca mijcatzi Tanahuatijquet David huan
    isoldados huan eltoya ipan nopa tiopamit ten TOTECO.
  vie-1934: Thầy tế lễ phát cho các quan cai những giáo và khiên thuộc về vua Đa-vít,
    ở tại trong đền thờ của Đức Giê-hô-va.
  hin-CV: पुरोहित ने प्रधानों को वे बर्छियां और ढालें दे दीं, जो राजा दावीद के शासनकाल
    से याहवेह के भवन में सुरक्षित रखी गई थी.
  spa-BES: Y el sacerdote dio a los capitanes de centenares las lanzas y escudos que
    habían sido del rey David, y que se guardaban en la casa del Señor.
  tdx-tdx: Le natolo’ i mpisoroñey amo mpifehe-zatoo o lefoñe naho fikala’ i Davideo,
    o tañ’ anjomba’ Iehovào.
  tha-KJV: และปุโรหิ​ตก​็มอบหอกและโล่ซึ่งอยู่ในพระวิหารของพระเยโฮวาห์ อันเป็นของกษั​ตริ​ย์​ดาว​ิดแก่นายทัพนายกอง
  por-BR-2018: E o sacerdote deu aos comandantes de cem as lanças e os escudos que
    haviam sido do rei Davi, que estavam na casa do SENHOR.
  deu-ELO: Und der Priester gab den Obersten über hundert die Speere und die Schilde,
    welche dem König David gehört hatten, die im Hause Jehovas waren.
  eng-WYC-2018: Which gave to them [the] spears, and [the] armours of king David,
    that were in the house of the Lord. (And he gave them King David’s spears and
    shields, that were in the House of the Lord.)
  epo-epo: La pastro disdonis al la centestroj la lancojn kaj ŝildojn, kiuj apartenis
    al la reĝo David kaj kiuj estis en la domo de la Eternulo.
  uig-PIN: Kaⱨin bolsa Dawut padixaⱨning Pǝrwǝrdigarning ɵyidǝ saⱪlaⱪliⱪ nǝyzǝ wǝ
    ⱪalⱪanlirini yüzbexilarƣa tarⱪitip bǝrdi.
  beo-beo: 'Yihoida da musa: hina bagade Da:ibidi ea goge agei amola ludasa:besa:le
    gaga:su liligi huluane Debolo diasu ganodini modaligi, amo lale, ouligisu dunu
    ilima i.'
  tpi-OTNT: Spia bilong King Devit na ol hap plang bilong Devit i stap long haus bilong
    Bikpela. Na Jehoiada i kisim ol dispela samting na i givim long ol ofisa.
  hau-SA: Sai ya ba komandodin māsu da garkuwoyi da dā suke na Dawuda, waɗanda suke
    a cikin haikalin Ubangiji.
  uig-LAT: Kahin bolsa Dawut padishahning Perwerdigarning öyide saqlaqliq neyze we
    qalqanlirini yüzbéshilargha tarqitip berdi.
  nde-nde: Ngakho yena wanika abalawuli imikhonto lamahawu ayengawenkosi uDavida ayegcinwa
    ethempelini likaThixo.
  ton-ton: Pea naʻe foaki ʻe he taulaʻeiki ki he ngaahi ʻeiki ʻoe ngaahi toko teau,
    ʻae ngaahi tao mo e ngaahi pā ʻa Tevita ko e tuʻi, ʻaia naʻe tuku ʻi he fale ʻo
    Sihova.
  ces-1613: I dal kněz setníkům kopí a pavézy, kteréž byly Davida krále, a kteréž
    byly v domě Hospodinově.
  eng-WMB: The priest delivered to the captains over hundreds the spears and shields
    that had been King David’s, which were in the LORD’s house.
  tam-TCV: அதன்பின் ஆசாரியனாகிய யோய்தா யெகோவாவின் ஆலயத்திலிருந்த, தாவீது அரசனுக்குச்
    சொந்தமான ஈட்டிகளையும், கேடயங்களையும் தளபதிகளிடம் கொடுத்தான்.
  ceb-ULB: Unya gihatagan ni Jehoyada nga pari ang mga pangulo sa gatosan ug mga bangkaw
    ug mga taming nga gipanag-iya ni Haring David ug, nga anaa sa balay ni Yahweh.
  pol-UBG: Wtedy kapłan dał setnikom włócznie i tarcze króla Dawida, które były w
    domu PANA.
  urd-GVU: امام نے افسروں کو داؤد بادشاہ کے وہ نیزے اور ڈھالیں دیں جو اب تک رب کے
    گھر میں محفوظ رکھی ہوئی تھیں۔
  deu-1912: Und der Priester gab den Hauptleuten Spieße und Schilde, die dem König
    David gehört hatten und in dem Hause des HERRN waren.
  kan-2017: ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಆ ಶತಾಧಿಪತಿಗಳಿಗೆ ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ ಇಡಲ್ಪಟ್ಟಿದ್ದ ರಾಜನಾದ
    ದಾವೀದನ ಬರ್ಜಿಯನ್ನೂ, ಗುರಾಣಿಗಳನ್ನೂ ಕೊಟ್ಟನು.
  yap-yap: Me pi’ Jehoyada ngak fapi tolang e sarey nge yung i shield ni immoy ni
    fen David ni Pilung ni un ayuweg u lan fare Tempel,
  hlt-MCSB: Te vaengah khosoih loh yakhat kah mangpa, yakhat rhoek taengah BOEIPA
    im ah manghai David hut la aka om caai neh photling te a paek.
  mdy-ETH: ዮዳሄ ዒማና ጌኤዦ ማኣሮይዳ ጌሢ ካፒንቲ ናንጋ፥ ዎርፆንታ ጊቲሞንታ ዔኪ ዖሎ ፖኦሊሶኮ ሱኡጎም ዒንጌኔ፤ ዬይ ዓንጋማ
    ካኣቲ ዳውቴሲኬ።
  twi-ASANTE: Ɔmaa wɔn mpea ne akyɛm a na berɛ bi ɛyɛ ɔhene Dawid dea a na wɔakora
    no Awurade asɔredan mu hɔ no.
  eng-WEBU: The priest delivered to the captains over hundreds the spears and shields
    that had been King David’s, which were in the LORD’s house.
  wal-wal: Yin qeesee GODAA Beeta Maqidasiyan de7iya, beni Kawuwaa Daawita gonddalletanne
    tooratanne ubbaa halaqatuyyo immiis.
  spa-PDDPT: El sacerdote entregó a los jefes de centuria las lanzas y los escudos
    que fueron del rey David, los cuales estaban en la Casa de Yavé.
  gun-gun: Ha'e ramo cem ikuai va'e-va'e ruvixa kuery pe sacerdote omboaxa hu'y guaxu
    ha'e hu'y jokoa huvixa Davi mba'ekue, Senhor pegua opy omoĩ porã mbyre.
  ilo-ULB: Kalpasanna, impaima ni Jehoyada a padi kadagiti pangulo ti ginasut-gasut
    dagiti pika ken kalasag a kukua idi ni Ari David, nga adda iti uneg iti balay
    ni Yahweh.
  kpg-kpg: Mee guu wanga gi nia dagi dauwa nia daalo mono mee haaligi, ala go nia
    mee donu a King David, ala nogo benebene i lodo di Hale Daumaha.
  uig-ARA: كاھىن بولسا داۋۇت پادىشاھنىڭ پەرۋەردىگارنىڭ ئۆيىدە ساقلاقلىق نەيزە ۋە قالقانلىرىنى
    يۈزبېشىلارغا تارقىتىپ بەردى.
  sus-sus: Sɛrɛxɛdubɛ naxa mangɛ Dawuda xa tanbɛe nun kanke makantasee so sɔɔri xunyie
    yi ra, naxee nu ragataxi Alatala xa hɔrɔmɔbanxi kui.
  pon-2006: E kihong lapalap ako sapwellimen Depit ketieu ko oh mehn sansar ko me
    kin wie nekinek nan Tehnpas Sarawio,
  ksd-ksd: Ma ra tena tinabar i ga tul tar ia pire ra umana luluai na vinarubu ra
    umana rumu ma ra umana bakbakit nina ba kai ra king David, ma dia ga ki ta ra
    kuba i ra Luluai.
  tur-YTC: Kâhin, Kral David'in mızraklarını ve kalkanlarını yüzbaşılara teslim etti;
    bunlar Yahve'nin evindeydi.
  grc-BRENT: Καὶ ἔδωκεν ὁ ἱερεὺς τοῖς ἑκατοντάρχοις τοὺς σειρομάστας καὶ τοὺς τρισσοὺς
    τοῦ βασιλέως Δαυὶδ τοὺς ἐν οἴκῳ Κυρίου.
  ind-AYT: Imam memberikan kepada para panglima pasukan seratus itu tombak-tombak
    dan perisai-perisai kepunyaan Raja Daud yang ada di Bait TUHAN.
  nya-nya: Ndipo wansembeyo anawapatsa asilikaliwo mikondo ndi zishango zimene zinali
    za mfumu Davide ndipo zinali mʼNyumba ya Yehova.
  hrv-hrv: Svećenik dade satnicima koplja i štitove kralja Davida što su bili u Domu
    Jahvinu.
  mps-mps: Te king Devitgo polobadu muani sesemone badi, tama te me badu sabele dabe
    te Genuai Bidigo tempel be tomode munalubo. Tama te Jehoiada agai te augwaligo
    te nai dabe selama, te gavman ofisa bagebolo mawai.
  tpi-tpi: Spia bilong King Devit na ol hap plang bilong Devit i stap long haus bilong
    Bikpela. Na Jehoiada i kisim ol dispela samting na i givim long ol ofisa.
  dan-1931: Og Præsten gav Hundredførerne Spydene og Skjoldene, som havde tilhørt
    Kong David og var i HERRENS Hus.
  vie-OVCB: Thầy tế lễ lấy vũ khí trong kho Đền Thờ Chúa Hằng Hữu phát cho họ, gồm
    những giáo và khiên từ đời Vua Đa-vít.
  guj-2017: દાઉદના જે ભાલા તથા ઢાલો યહોવાહના ઘરમાં હતાં તે યાજક યહોયાદાએ શતાધિપતિઓના
    સરદારોને આપ્યાં.
  pon-2006A: E kihong lapalap ako sapwellimen Depit ketieu ko oh mehn sansar ko me
    kin wie nekinek nan Tehnpas Sarawio,
  por-BRBSL: O sacerdote entregou aos capitães mais de centenas de lanças e escudos
    que haviam sido do rei David, que estavam na casa de Yahweh.
  cth-cth: Vaihma ni ransanaw hah BAWIPA im kaawm e Devit e tahroe hoi bahling hah
    a poe awh.
  twi-twi: Ɔmaa wɔn mpeaw ne nkatabo a na bere bi ɛyɛ ɔhene Dawid de a na wɔakora
    wɔ Awurade asɔredan mu hɔ no.
  hlt-hlt: Te vaengah khosoih loh yakhat kah mangpa, yakhat rhoek taengah BOEIPA im
    ah manghai David hut la aka om caai neh photling te a paek.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùtìi duɔ́ mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛnìtìbɛ̀ tɛkɔ̀ùtɛ̀ kɔ̀ùtɛ̀
    Dɑfiti kó tikpɑ̀rìnɛntì, yɛkpɑ̃ɑ̃̀ nnɛ̀ tidɔpììtì dɛ̀ɛ̀ do bo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀
    miɛkɛ.
  msy-2020: Dughiar kamɨn, Atrivim Devitɨn afuziba ko oraba, da Ikiavɨra Itir Godɨn
    Dɨpenimɨn iti. Ezɨ Jehoiada bizir kaba inigha mɨdorozir gumazibar dapanibagh anɨngi.
  dop-dop: Ḿpʋ́ɣʋ́ Yoyɑtɑ cɛlɑ-wɛɣɛ wulɑʋ Tɑfiiti ŋmɑntɑɑsɩ, nɑ ɩ kpɑlǝŋ wei ɩ kɑ
    wɛ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ.
  azb-azb: Kahin yüzbaşılara Rəbbin məbədində olan padşah Davudun nizələrini və qalxanlarını
    verdi.
  eng-DBY: And the priest gave to the captains of the hundreds king David's spears
    and shields which were in the house of Jehovah.
  hin-2017: तब याजक ने शतपतियों को राजा दाऊद के बर्छे, और ढालें जो यहोवा के भवन में
    थीं दे दीं।
  wol-KYG: Ba loolu amee, sarxalkat ba jox njiiti kuréli téeméer ya, xeej yaak pakki
    Buur Daawuda ya nekkoon ca biir kër Aji Sax ji.
  eng-YLT: and the priest giveth to the heads of the hundreds the spears and the shields
    that king David had, that [are] in the house of Jehovah.
  eng-WYC-2017: Which gave to them [the] spears, and [the] armours of king David,
    that were in the house of the Lord.
  eng-WMBB: The priest delivered to the captains over hundreds the spears and shields
    that had been King David’s, which were in the LORD’s house.
  urd-GVH: इमाम ने अफ़सरों को दाऊद बादशाह के वह नेज़े और ढालें दीं जो अब तक रब के
    घर में महफ़ूज़ रखी हुई थीं।
  rug-rug: Vala ni Zehoiada koari na koimata sari na hopere na lave te Devita saripu
    ta kopue koasa Zelepade,
  gaz-gaz: Innis eeboowwanii fi gaachanawwan Daawit Mootichaa kanneen mana qulqullummaa
    Waaqayyoo keessa turan ajajjoota sanaaf ni kenne.
  fra-LSG: Le sacrificateur remit aux chefs de centaines les lances et les boucliers
    qui provenaient du roi David, et qui se trouvaient dans la maison de l’Éternel.
  gnn-gnn: '@see-verse:2KI.011.009'
  yal-yal: Saraxaraliin yi tanbane nun yɛ masansan wure lefane so sofa kuntigine yii
    naxanye yi kelixi Manga Dawuda yii Alatala Batu Banxini.
  haw-1868: A haawi aku la o Iehoiada ke kahuna na na lunahaneri i na ihe a me na
    palekaua a Davida ke alii, na mea maloko o ka hale o Iehova.
  arb-NAV: فَسَلَّمَ الْكَاهِنُ رُؤَسَاءَ الْمِئَاتِ حِرَابَ الْمَلِكِ دَاوُدَ وَأَتْرَاسَهُ
    الْمَحْفُوظَةَ فِي الْهَيْكَلِ،
  ewe-ewe: Etsɔ Fia David ƒe akplɔ kple akpoxɔnu siwo nɔ Yehowa ƒe gbedoxɔ la me de
    asi na aʋafiawo.
  eng-LEE: And the priest gave to the captains over the hundred the spears and shields
    that had belonged to king David, that were in the house of the Lord.
  asm-FB: পুৰোহিত যিহোয়াদাই তেতিয়া ৰজা দায়ুদৰ যি সকলো যাঠি আৰু ঢাল যিহোৱাৰ গৃহত
    আছিল, সেইবোৰ লৈ শত-সেনাপতিসকলক দিলে।
  sus-A: سّرّشّدُبّ نَشَ مَنفّ دَوُدَ شَ تَنبّيٍ نُن كَنكٍ مَكَنتَسٍيٍ سٌ سْورِ شُنيِيٍ
    يِ رَ، نَشٍيٍ نُ رَفَتَشِ عَلَتَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: Le prêtre remit aux chefs de centaines les lances et les boucliers qui
    avaient appartenu au roi David et qui se trouvaient dans la maison de l'Éternel.
  hbo-hbo: וַיִּתֵּ֨ן הַכֹּהֵ֜ן לְשָׂרֵ֣י *הַמֵּאיֹות (הַמֵּאֹ֗ות) אֶֽת־הַחֲנִית֙
    וְאֶת־הַשְּׁלָטִ֔ים אֲשֶׁ֖ר לַמֶּ֣לֶךְ דָּוִ֑ד אֲשֶׁ֖ר בְּבֵ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:2KI.011.009'
  kik-kik: Nake akĩhe anene acio matimũ na ngo iria ciarĩ cia Mũthamaki Daudi, iria
    ciakoragwo hekarũ-inĩ ya Jehova.
  fra-NCL: Le prêtre remit aux centurions les lances et les boucliers qui avaient
    appartenu au roi David, et qui se trouvaient dans la maison de Yahweh.
  cek-AK: Qaima mah Angraeng imthung ah kaom, David ih tayae hoi aphawnawk to cumvaito
    ukkung misatuh angraengnawk khaeah paek.
  cuk-cuk: Geb agine, Joiada, rey-sorda-dulataled-e-dummaganga (100) eswar-swiswidikmalad,
    degi, sigu-abgamalad Bab-Jehováʼse-goled-neggi-sabolebukwad ega uksad. A-ibmarmarde,
    Rey-Davidʼgadga gusadid.
  uig-CYR: Каһин болса Давут падишаниң Пәрвәрдигарниң өйидә сақлақлиқ нәйзә вә қалқанлирини
    йүз бешиларға тарқитип бәрди.
  tel-2017: యాజకుడైన యెహోయాదా యెహోవా మందిరంలో ఉన్న దావీదు ఈటెలనూ, డాళ్లనీ శతాధిపతులకు
    అందించాడు.
  hat-BSA: Prèt la te bay kapitèn a santèn yo lans avèk boukliye, sòti lakay SENYÈ
    a ki te konn pou Wa David la.
  kos-kos: El sang nu sin mwet kol inge osra in fakfuk ac mwe loeyuk natul Tokosra
    David, su ma tuh karinginyuk in Tempul,
  hbo-WLC: וַיִּתֵּ֨ן הַכֹּהֵ֜ן לְשָׂרֵ֣י המאיות אֶֽת־הַחֲנִית֙ וְאֶת־הַשְּׁלָטִ֔ים
    אֲשֶׁ֖ר לַמֶּ֣לֶךְ דָּוִ֑ד אֲשֶׁ֖ר בְּבֵ֥ית יְהוָֽה׃
  ibo-ibo: O nyere ndị ọchịagha ahụ ùbe na ọta niile, ndị bụrịị nke eze Devid, ndị
    dị nʼụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ତହିଁରେ ଦାଉଦ ରାଜାଙ୍କର ଯେ ଯେ ବର୍ଚ୍ଛା ଓ ଢାଲ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ ଥିଲା, ତାହାସବୁ
    ଯାଜକ ସେହି ଶତପତିମାନଙ୍କୁ ଦେଲା।
  chk-chk: Nge ewe souasor Jehoiata a atowu ngeni ekewe meilap ekewe siles me tittin
    maun än ewe king Tafit mi nom lon imwen ewe Samol mi Lapalap.
  rop-rop: Imbin gibit detlot boswan solja ola spiya en shild weya bin jidan blanga
    King Deibid longtaim, en weya deibin kipumbat deya langa det Serramoni Pleis.
  ukr-1871: І роздав сьвященник сотникам списи й щити царя Давида, що були в храму
    Господньому.
  deu-1951: Und der Priester gab den Obersten über Hundert Speere und Schilde, welche
    dem König David gehört hatten, und die im Hause des HERRN waren.
  eng-JPS: And the priest delivered to the captains over hundreds the spear and shields
    that had been king David's, which were in the house of the LORD.
  srp-1865: I sveštenik dade stotinicima koplja i štitove cara Davida, što bijahu
    u domu Gospodnjem.
  lug-lug: Kabona n’awa abaduumizi amafumu n’engabo ebyali ebya kabaka Dawudi, ebyali
    mu yeekaalu ya Mukama,
  heb-heb: ויתן הכהן לשרי המאיות את החנית ואת השלטים אשר למלך דוד אשר בבית יהוה׃
  ben-IRV: পরে দায়ূদ রাজার যে সব বর্শা ও ঢাল সদাপ্রভুর গৃহে ছিল, সেগুলি যাজক নিয়ে
    শতপতিদের হাতে দিলেন।
  pan-pan: ਅਤੇ ਜਾਜਕ ਨੇ ਦਾਊਦ ਰਾਜਾ ਦੇ ਬਰਛੇ ਅਤੇ ਢਾਲਾਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਸਨ ਸੌ-ਸੌ
    ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਦਿੱਤੀਆਂ।
  mya-JVB: ဗိမာန်တော် ၌ ရှိသော ဒါဝိဒ် မင်းကြီး ၏ လှံ များ နှင့် ဒိုင်း များကို ယဇ်
    ပုရောဟိတ်သည်ထုတ်၍ လူတရာ အုပ်တို့အား အပ် လေ၏
  tbg-tbg: Anuvaro Jehoiadaava Nora Kotira Naavuqihairo Devitiva vato haikara, vaantaara
    vonavu varero, kainke vonavu varero iqoka vaiintiqaa raqikuka nimumanta
  hmo-hmo: Vadaeni Iehoiada ese io bona kesi, gunaguna idia be king Davida ena, bona
    Dubu Helaga lalonai idia noho tuari gaudia, be ia abia, unai tuari biagudia dekenai
    ia henidia.
  urd-urd: और काहिन ने दाऊद बादशाह की बर्छियाँ और सिप्परें, जो ख़ुदावन्द के घर में
    थीं सौ — सौ के सरदारों को दीं।
  rus-SYN: И раздал священник сотникам копья и щиты царя Давида, которые были в доме
    Господнем.
  bqc-SIM: Ɔ̃ Yoiada kí Davidi sↄ̃naↄ ń aà sɛ̀ngbao pↄ́ kú Dii kpɛ́uↄ kpà zĩgↄ̃
    badepiↄwa.
  tcz-CHONGTHU: Chule aman amaho chu tengcha holeh ompho hochu ana ban hoppeh in ahi,
    hiche manchah hohi David lengpan a ahin, Pakai houin na ana kikoi jing ahi.
  mar-mar: याजक यहोयादाने शेकडो भाले आणि ढाली अधिकाऱ्यांच्या हवाली केल्या. दावीद राजाची
    परमेश्वराच्या मंदिरात ठेवलेली शस्त्रे ती हीच.
  qub-qub: Chaura cüraga mandajcunata entregaran ray Davidpa sablincunata, pillyar
    chapacunan escüducunata Tayta Diospa Templuncho churaraycajta.
  bqp-bqp: Akũ Yoyada kína Dauda sárinↄ kũ a sɛ̃gbako kũ ò kú Dikiri ↄnnnↄ kpà
    zĩ̀kari gbɛ̃ zↄ̃kↄ̃ↄ pìnↄa.
  hat-hat: Jeojada pran frenn ak plak pwotèj wa David yo ki te nan Tanp Seyè a, li
    bay kaptenn gad yo kenbe.
  eng-BSB: Then the priest gave to the commanders of hundreds the spears and shields
    of King David from the house of the LORD.
  eng-WEBPB: The priest delivered to the captains over hundreds the spears and shields
    that had been King David’s, which were in the LORD’s house.
  kbq-kbq: Anante pristi ne'mo'a kini ne' Deviti hankoramine keveramima Ra Anumzamofo
    mono nompima me'neana erino 100'a sondia vahete'ma kvama huterema hu'naza vahera
    zami'ne.
  nhe-BL: Huan nopa totajtzi quinmacac sesen inijuanti se icuachoso huan itepos yolixtzajca
    tlen achtohui eliyaya iaxca mijcatzi Tlanahuatijquetl David huan isoldados huan
    mocahuayaya ipan nopa tiopamitl tlen TOTECO.
  bus-bus: Ben Yoyada kí Dauda sárinↄ kↄ̃n à sɛngbango kɛ̀ kú Dii uanↄ kpà zĩ̀kpɛ
    gbɛ̃nsi pìnↄa.
  gub-BL: Omono Zoiaz tuwihawete Tawi ima'e kwer tuwihaw wanupe. Purukutukaw, u'yw
    wi purumimaw no. A'e 'ym mehe teko omonokatu a'e ma'e paw Tupàn Hàpuzuhu pupe
    wà.
  eng-DRA: And he gave them the spears, and the arms of king David, which were in
    the house of the Lord.
