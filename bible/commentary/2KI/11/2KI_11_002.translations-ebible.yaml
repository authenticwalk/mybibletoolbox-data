verse: 2KI.011.002
translations:
  mal-C: എന്നാൽ യെഹോരാംരാജാവിന്റെ മകളും അഹസ്യാവിന്റെ സഹോദരിയുമായ യെഹോശേബാ കൊലചെയ്യപ്പെടാൻപോകുന്ന
    രാജകുമാരന്മാരുടെ ഇടയിൽനിന്ന് അഹസ്യാവിന്റെ മകനായ യോവാശിനെ രഹസ്യമായി എടുത്തുകൊണ്ടുപോയി.
    അവൾ അവനെയും അവന്റെ ധാത്രിയെയും ഒരു കിടപ്പുമുറിയിൽ ഒളിപ്പിച്ചു. അതിനാൽ അഥല്യയ്ക്ക്
    അവനെ കണ്ടെത്താൻ കഴിഞ്ഞില്ല; ആ ശിശു കൊല്ലപ്പെട്ടുമില്ല.
  deu-TKW: Joseba aber, die Tochter des Königs Jehoram, Ahasjahus Schwester, nahm
    Jehoas, den Sohn Ahasjahus, und brachte ihn mitten aus den Königssöhnen, die getötet
    werden sollten, hinweg in Sicherheit und steckte ihn mit seiner Amme in die Bettkammer.
    So verbarg man ihn vor Athalja, daß er nicht getötet ward.
  lin-lin: Kasi Yeosheba, mwana mwasi ya mokonzi Yorami mpe ndeko ya Akazia, azwaki
    Joasi, mwana mobali ya Akazia ; alongolaki ye na mayele kati na bana mibali ya
    mokonzi, oyo basengeli koboma mpe atiaki ye mpe ndesi na ye kati na shambre epai
    wapi batiaka bambeto, mpo na kobomba ye mosika ya miso ya Atali ; mpe Atali abomaki
    Joasi te.
  eng-LSV: and Jehosheba daughter of king Joram, sister of Ahaziah, takes Joash son
    of Ahaziah, and steals him out of the midst of the sons of the king who are put
    to death, him and his nurse, in the inner part of the bed-chambers, and they hide
    him from the presence of Athaliah, and he has not been put to death,
  eng-GNV: But Iehosheba the daughter of King Ioram, and sister to Ahaziah tooke Ioash
    the sonne of Ahaziah, and stale him from among the Kings sonnes that shoulde be
    slaine, both him and his nource, keeping them in the bed chaber, and they hid
    him from Athaliah, so that he was not slaine.
  eng-WEBSTER: But Jehosheba, the daughter of king Joram, sister of Ahaziah, took
    Joash the the son of Ahaziah, and stole him from among the king's sons who were
    slain; and they hid him, even him and his nurse, in the bed-chamber, from Athaliah,
    so that he was not slain.
  nhw-BL: Pero nopa sihuatl Josaba, catli eliyaya iichpoca Tlanahuatijquetl Joram
    huan isihua icni nopa mijcatzi Tlanahuatijquetl Ocozías, quiiyocatlali se ipilcone
    Ocozías catli itoca eliyaya Joás tlen nochi iconehua catli quinmictiyaya. Huan
    quitlali nopa piloquichpiltzi ihuaya itlamocuitlahuijca catli quiiscaltiyaya ipan
    se cuarto campa cochij huan quej nopa quitlati tlen nopa sihuatl Atalía huan amo
    huelqui quimicti.
  swh-ONEN: Lakini Yehosheba, binti wa Mfalme Yehoramu, aliyekuwa pia dada yake Ahazia,
    akamtwaa Yoashi mwana wa Ahazia kwa siri kutoka miongoni mwa wana wa mfalme waliokuwa
    karibu kuuawa. Akamweka Yoashi pamoja na yaya wake ndani ya chumba cha kulala
    na kumficha humo ili Athalia asimwone; kwa hiyo hakuuawa.
  bba-bba: Adɑmɑ Yosebɑ, Yorɑmu sinɑ bokon bii, u win sesu Akɑsiɑn bii Yoɑsi suɑ ɑsiri
    sɔɔ sɑnɑm mɛ Atɑli u sinɑ bii be ɡoomɔ. Mɑ u dɑ u nùn beruɑ win nɔɔrion kpin yerɔ
    Yinni Gusunɔn sɑ̃ɑ yerɔ. Nɡe mɛyɑ n kuɑ bɑ ǹ kɑ Yoɑsi ɡo.
  eng-KJVCPB: But Jehosheba, the daughter of king Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stale him from among the king’s sons which were slain;
    and they hid him, even him and his nurse, in the bedchamber from Athaliah, so
    that he was not slain.
  luo-luo: To Jehosheba nyar ruoth Jehoram ma nyamin Ahazia, nokawo Joash wuod Ahazia
    mopande lingʼ-lingʼ mabor kod yawuot ruoth mane koro ochiegni negi. Nyakono nokawe
    kaachiel gi japite mopandogi e od Athalia mar nindo, omiyo ne ok onege.
  meu-meu: A Iehoseba, King Ioram natuna hahinena, Ahasia taihuna, ese Ahasia natuna
    loasa e abia, hanua pavapavana natuna mamaruanedia, bae aladia taudia, bogaragidia
    amo e hakaua oho hehuni, ireḡuna hahinena ida mahuta daiutuna ta ai e hunidia.
    Unuheto ia ese Atalia ena amo e hunia, bena asie alaia mase.
  npi-ULB: तर राजा यहोरामकी छोरी, अहज्याहकी बहिनी यहोशेबाले मारिन लागेका राजाका छोराहरूका
    माझबाट अहज्याहका छोरो योआशलाई तिनको धाईसँगै सुटुक्‍क लगेर लुकाइन् । तिनले तिनीहरूलाई
    सुत्‍ने कोठामा राखिन् । योआश नमारिऊन् भनेर तिनीहरूले अतल्याहबाट उसलाई लुकाए ।
  yor-yor: Ṣùgbọ́n Jehoṣeba ọmọbìnrin ọba Jehoramu àti arábìnrin Ahasiah, mú Joaṣi
    ọmọ Ahasiah, ó sì jí i lọ kúrò láàrín àwọn ọmọ-aládébìnrin ti ọba náà, tí ó kù
    díẹ̀ kí a pa. Ó gbé òhun àti olùtọ́jú rẹ̀ sínú ìyẹ̀wù láti fi pamọ́ kúrò fún Ataliah;
    bẹ́ẹ̀ ni a kò pa á.
  pes-OPCB: تنها کسی که جان به در برد یوآش پسر کوچک اخزیا بود، زیرا یهوشبع عمهٔ یوآش،
    که دختر یهورام پادشاه و خواهر ناتنی اخزیا بود، او را نجات داد. یهوشبع طفل را از
    میان سایر فرزندان پادشاه که در انتظار مرگ بودند دزدیده، او را با دایه‌اش در خانهٔ
    خداوند در اتاقی پنهان کرد.
  tgl-ULB: Pero kinuha ni Jehoseba, anak na babae ni Haring Joram at kapatid ni Ahazias,
    si Joas anak ni Ahazias, at itinago siya malayo sa mga anak ng hari na pinatay,
    kasama ang kaniyang tagapag-alaga; itinago niya sila sa silid. Itinago nila siya
    mula kay Atalia para hindi siya mapatay.
  hui-hui: Ani biyagoyu Kini Ahasaia igini Yoasa ibu dege bo wanahene. Irane Kini
    Ahasaianaga mbalini Kini Yahorama wane Yahosebahanda wandari mbira igiri Yoasa
    handayaho haga heba Anduane Homogonaga andaha paliaga hobane mbira heagoha bira
    do heleagola ami agali uruni tigua Yoasa handa walia nahayagome ibu bo wanahene.
  mya-mya: အာ​ခ​ဇိ​၏​သား​ယော​ရှ​တစ်​ဦး​တည်း သာ​လျှင် လွတ်​မြောက်​သွား​၏။ အ​ခြား​သူ
    များ​နှင့်​အ​တူ​သူ့​အား​သတ်​မည့်​ဆဲ​ဆဲ ၌​ဒွေး​တော်​ယော​ရှေ​ဘ​က​ကယ်​ဆယ်​လိုက် လေ​သည်။
    ယော​ရှေ​ဘ​သည်​ယ​ဟော​ရံ​မင်း ၏​သ​မီး​ဖြစ်​၍ အာ​ခ​ဇိ​နှင့်​အ​ဖေ​တူ အ​မေ​ကွဲ​မောင်​နှ​မ​တော်​သ​တည်း။
    သူ သည်​ယော​ရှ​အ​သတ်​မ​ခံ​ရ​စေ​ရန်​ယော​ရှ နှင့်​အ​ထိန်း​တော်​အား​ခေါ်​၍ ဗိ​မာန်​တော်
    အိပ်​ခန်း​တွင်​ဝှက်​ထား​လေ​သည်။-
  bod-N: རྒྱལ་པོ་ཡེ་ཧོ་རཱམ་གྱི་སྲས་མོ་ཨ་ཧ་ཟི་ཡཱའི་སྲིང་མོ་ཡེ་ཧོ་ཤེ་བ་ཡིས། ཨ་ཧ་ཟི་ཡཱའི་བུ་ཡོ་ཨ་སི་ནི་གསོད་པར་འགྱུར་བའི་རྒྱལ་སྲས་རྣམས་ལས་བརྐུས་ཏེ།
    ཁོ་དང་ཁོའི་མ་མ་གཉིས་གཟིམ་ཁང་ནང་དུ་བཞག་པ་དང་། དེ་དག་གིས་ཁོ་ཨ་ཐལ་ཡཱ་ལས་སྦས་པའི་རྐྱེན་གྱིས་མ་ཤི་བ་རེད།
  sna-sna: Asi Jehoshebha, mwanasikana waMambo Jehoramu nehanzvadzi yaAhazia, vakatora
    Joashi mwanakomana waAhazia ndokumuba kubva pakati pavana voumambo, vakanga vava
    pedyo nokuurayiwa. Akamuisa muimba yake yokurara nomureri wake achimuvanza kubva
    pana Ataria; saka haana kuurayiwa.
  spa-BLM: Pero Josheba, hija del rey Joram, hermana de Ocozías, tomó a Joás, hijo
    de Ocozías, y lo robó de entre los hijos del rey que habían sido asesinados, a
    él y a su nodriza, y los puso en la alcoba; y lo escondieron de Atalía, para que
    no lo mataran.
  cac-cac: Axo ix Josaba, yisilcan vin̈aj rey Joram, schab'il yanab' vin̈aj rey Ocozías
    chi', a' ix ix ic'ancanel vin̈aj Joás yuninal vin̈aj Ocozías chi' d'a scal eb'
    yuninal vin̈ van smiljicham chi'. Icha chi' ix aj sc'ub'anel vin̈ ix d'a ix Atalía
    chi'. Ix b'at sc'ub'ejel vin̈ ix yed' jun ix tz'ilan q'uib' vin̈ d'a jun cuarto
    b'aj ay juntzan̈ ch'at sic'an, yuj chi' maj miljoccham vin̈aj Joás chi'.
  swh-ULB: Lakini Yehosheba, binti wa mfalme Yehoramu na dada wa Ahazia, akamchukua
    Yoashi mwana wa Ahazia, na kumficha mbali mwa miongoni mwa watoto wa mfalme waliokuwa
    wameuawa, wakati wote pamoja na mlezi wake; akawaweka kwenye chumba cha kulala.
    Wakamficha kutoka Athalia kwa hiyo hakuuawa.
  bel-bel: Але Ёсавеф, дачка цара Ёрама, сястра Ахозіі, узяла Ёаса, сына Ахозіі, і
    тайна зьвяла яго з атачэньня забіваных сыноў царскіх, яго і карміцельку ягоную,
    у пасьцельны пакой; і схавалі яго ад Гатоліі, і ён ня быў забіты.
  deu-ELBBK: Aber Joscheba, die Tochter des Königs Joram, die Schwester Ahasjas, nahm
    Joas, den Sohn Ahasjas, und stahl ihn weg aus der Mitte der Königssöhne, die getötet
    wurden, und tat ihn und seine Amme in das Schlafgemach; und so verbargen sie ihn
    vor Athalja, und er wurde nicht getötet.
  mbb-OT: Piru midlibri ni Jehosheba is anak ni Ahazia he si Joash hein meǥaan en
    edhimetayi sikandin wey is duma pa he menge anak te hadì. Heini si Jehosheba etevey
    ni Ahazia he anak he vahi ni Hadì Jehoram. In-eles din si Joash wey is ed-elima
    kandin diyà te sevaha he ruǥu zuen te valey te Nengazen, umbe wazà sikandin mepatey.
  mal-2015: എന്നാൽ യോരാംരാജാവിന്റെ മകളും അഹസ്യാവിന്റെ സഹോദരിയുമായ യെഹോശേബ കൊല്ലപ്പെടുന്ന
    രാജാകുമാരന്മാരുടെ ഇടയിൽ നിന്നു അഹസ്യാവിന്റെ മകനായ യോവാശിനെ മോഷ്ടിച്ചെടുത്തു അവനെയും
    അവന്റെ ധാത്രിയെയും അഥല്യാ കണാതെ ഒരു ശയനഗൃഹത്തിൽ കൊണ്ടുപോയി ഒളിപ്പിച്ചു; അതുകൊണ്ടു
    അവനെ കൊല്ലുവാൻ ഇടയായില്ല.
  rmc-rmc: Ča o Joaš, o čhavo le Achazijoskro, na sas murdardo. E Jehošeba sas čhaj
    le kraľiskri le Joramoskri a pheň le Achazijoskri. Oj iľa het pašal le kraľiskre
    čhave le Joaš the ola džuvľa, savi les delas te pijel o koľin. Anďa len a garuďa
    andro kher pro soviben andro Chramos angle Atalija, hoj les te na murdarel.
  pes-OPV: اما یهوشبع دختریورام پادشاه که خواهر اخزیا بود، یوآش پسراخزیا را گرفت،
    و او را از میان پسران پادشاه که کشته شدند، دزدیده، او را با دایه‌اش در اطاق خوابگاه
    از عتلیا پنهان کرد و او کشته نشد.
  ron-1924: 'Дар Иошеба, фата ымпэратулуй Иорам, сора луй Ахазия, а луат пе Иоас,
    фиул луй Ахазия, ши л-а ридикат дин мижлокул фиилор ымпэратулуй кынд й-а оморыт:
    л-а пус ымпреунэ ку дойка луй ын одая патурилор. Астфел а фост аскунс де привириле
    Аталией ши н-а фост оморыт.'
  ben-OBCV: কিন্তু রাজা যিহোরামের মেয়ে ও অহসিয়ের বোন যিহোশেবা অহসিয়ের ছেলে যোয়াশকে
    সেই রাজপুত্রদের মধ্যে থেকে চুরি করে এনেছিলেন, যাদের অথলিয়া হত্যা করতে যাচ্ছিলেন।
    তিনি যোয়াশকে অথলিয়ার হাত থেকে বাঁচানোর জন্য তাকে ও তার ধাত্রীকে শোবার ঘরে লুকিয়ে
    রেখেছিলেন; তাই তাকে হত্যা করা যায়নি।
  som-som: Laakiinse Yehooshebac oo ahayd Boqor Yooraam gabadhiisii, oo Axasyaahna
    walaashiis ahayd, waxay la tagtay Axasyaah wiilkiisii Yoo'aash, oo ay ka dhex
    xadday wiilashii boqorka ee la laayay, isagii iyo tii xannaanayn jirtayba, oo
    waxay gelisay qolka la seexdo, oo iyana Catalyaah way ka qariyeen, sidaas daraaddeed
    isagii lama dilin.
  lat-VUC: 'Tollens autem Josaba filia regis Joram, soror Ochoziæ, Joas filium Ochoziæ,
    furata est eum de medio filiorum regis qui interficiebantur, et nutricem ejus
    de triclinio: et abscondit eum a facie Athaliæ ut non interficeretur.'
  eng-ASVBT: But Jehosheba, the daughter of king Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stole him away from among the king’s sons that were slain,
    even him and his nurse, and put them in the bedchamber; and they hid him from
    Athaliah, so that he was not slain;
  ita-1885: Ma Ioseba, figliuola del re Gioram, sorella di Achazia, prese Gioas, figliuolo
    di Achazia, e lo tolse furtivamente d'infra i figliuoli del re che si uccidevano,
    e lo mise, con la sua balia, in una delle camere de' letti; e così fu nascosto
    d'innanzi ad Atalia, e non fu ucciso.
  eng-LXXUP: And Jehosheba daughter of King Joram, sister of Ahaziah, took Joash the
    son of her brother, and stole him from among the king’s sons that were put to
    death, secreting him and his nurse in the bedchamber, and hid him from the face
    of Athaliah, and he was not slain.
  eng-ULB: But Jehosheba, a daughter of King Jehoram and sister of Ahaziah, took Joash
    son of Ahaziah, and hid him away from among the king's sons who were killed, along
    with his nurse; she put them into a bedroom. They hid him from Athaliah so that
    he was not killed.
  spa-VBL: Pero Josaba, hija del rey Jehoram, hermana de Ocozías, tomó a Joás, hijo
    de Ocozías, apartándolo del resto de los hijos del rey que estaban siendo asesinados.
    Lo puso a él y a su nodriza en un dormitorio para ocultarlo de Atalía, y no fue
    asesinado.
  fra-_FOB: Mais Joshéba, fille du roi Joram, sœur d'Achazia, prit Joas, fils d'Achazia,
    le déroba d'entre les fils du roi qu'on faisait mourir, et le mit, avec sa nourrice,
    dans la salle des lits. Ainsi on le cacha aux yeux d'Athalie, en sorte qu'il ne
    fut pas mis à mort.
  mal-mal: എന്നാൽ യെഹോരാം രാജാവിന്റെ മകളും അഹസ്യാവിന്റെ സഹോദരിയുമായ യെഹോശേബ കൊല്ലപ്പെടുന്ന
    രാജകുമാരന്മാരുടെ ഇടയിൽനിന്ന് അഹസ്യാവിന്റെ മകനായ യോവാശിനെ മോഷ്ടിച്ചെടുത്ത് അവനെയും
    അവന്റെ ധാത്രിയെയും അഥല്യാ കാണാതെ ഒരു ശയനഗൃഹത്തിൽ കൊണ്ടുപോയി ഒളിപ്പിച്ചു; അതുകൊണ്ട്
    അവനെ കൊല്ലുവാൻ ഇടയായില്ല.
  urd-GVR: Lekin Aḳhaziyāh kī sagī bahan Yahūsabā ne Aḳhaziyāh ke chhoṭe beṭe Yuās
    ko chupke se un shahzādoṅ meṅ se nikāl liyā jinheṅ qatl karnā thā aur use us kī
    dāyā ke sāth ek sṭor meṅ chhupā diyā jis meṅ bistar waġhairā mahfūz rakhe jāte
    the. Is tarah wuh bach gayā.
  suz-BL: तन्‍न पिप येहोराम आ तमी, अहाज्‍याह आ समी येहो-शेबा बाक्‍माक्‍त। मेकोमी अहाज्‍याह
    आ तौ योआश कली मेको साइक्‍चा पुंइसीब पिप आ आल आन दाते रे लाइश्‍शा, मेको आ खाल पाइब
    मीश मुर नु इप्‍तीके कोठा काम ख्रुइक्‍ता बाक्‍त। मोपा अथाल्‍याहमी मेको आल कली साइक्‍चा
    मतवा बाक्‍त।
  ita-1927: Ma Jehosceba, figliuola del re Joram, sorella di Achazia, prese Joas,
    figliuolo di Achazia, lo trafugò di mezzo ai figliuoli del re ch’eran messi a
    morte, e lo pose con la sua balia nella camera dei letti; così fu nascosto alle
    ricerche d’Athalia, e non fu messo a morte.
  ckb-ckb: بەڵام یەهۆشەڤەعی کچی یەهۆرام پاشا و خوشکی ئەحەزیا، یۆئاشی کوڕی ئەحەزیای
    برد و ڕفاندی پێش کوشتنی شازادەکان. ئەو و دایەنەکەی لە ژووری نوستن دانا بۆ ئەوەی
    لە عەتەلیا بیشارێتەوە، جا یۆئاش نەکوژرا.
  eng-BBE: But Jehosheba, the daughter of King Joram, sister of Ahaziah, secretly
    took Joash, the son of Ahaziah, with the woman who took care of him, away from
    among the king's sons who were put to death, and put him in the bedroom; and they
    kept him safe from Athaliah, so that he was not put to death.
  kan-OKCV: ಆದರೆ ಅರಸನಾದ ಯೆಹೋರಾಮನ ಮಗಳೂ ಅಹಜ್ಯನ ಸಹೋದರಿಯೂ ಆದ ಯೆಹೋಷೆಬಳು ಹತರಾಗುವುದಕ್ಕಿದ್ದ
    ಅರಸನ ಮಕ್ಕಳ ಮಧ್ಯದಿಂದ ಅಹಜ್ಯನ ಮಗನಾದ ಯೋವಾಷನನ್ನು ಕದ್ದುಕೊಂಡು ಹೋಗಿ ಅವನು ಹತನಾಗದ ಹಾಗೆ ಅವನನ್ನೂ
    ಅವನ ದಾದಿಯನ್ನೂ ಅತಲ್ಯಳಿಗೆ ಕಾಣದ ಹಾಗೆ ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿ ಬಚ್ಚಿಟ್ಟಳು.
  tam-2017: ராஜாவாகிய யோராமின் மகளும் அகசியாவின் சகோதரியுமாகிய யோசேபாள், கொலைசெய்யப்படுகிற
    ராஜகுமாரரின் நடுவிலிருக்கிற அகசியாவின் மகனாகிய யோவாசை யாருக்கும் தெரியாமல் எடுத்தாள்;
    அவன் கொல்லப்படாதபடி, அவனையும் அவன் வளர்ப்புத் தாயையும் அத்தாலியாளுக்குத் தெரியாமல்
    படுக்கையறையில் ஒளித்துவைத்தார்கள்.
  spa-RV-1909: Pero tomando Josaba hija del rey Joram, hermana de Ochôzías, á Joas
    hijo de Ochôzías, sacólo furtivamente de entre los hijos del rey, que se mataban,
    y ocultólo de delante de Athalía, á él y á su ama, en la cámara de las camas,
    y así no lo mataron.
  ron-BTF: Dar Ioșeba, fiica împăratului Ioram, sora lui Ahazia, a luat pe Ioas, fiul
    lui Ahazia, și l-a furat din mijlocul fiilor uciși ai împăratului; și l-au ascuns
    dinaintea Ataliei, pe el și pe doica lui în camera de culcare, astfel încât el
    nu a fost ucis.
  eng-WEBP: But Jehosheba, the daughter of King Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stole him away from among the king’s sons who were slain,
    even him and his nurse, and put them in the bedroom; and they hid him from Athaliah,
    so that he was not slain.
  eng-FBV: But Jehosheba, daughter of King Jehoram, sister of Ahaziah, took Ahaziah's
    son Joash, stealing him away from the rest of the sons of the king who were being
    killed. She put him and his nurse in a bedroom to hide him from Athaliah, and
    he was not murdered.
  nld-1939: Maar Jehosjéba, de dochter van koning Joram en zuster van Achazja, nam
    Joasj, den zoon van Achazja, heimelijk weg uit de kring der prinsen, die ten dode
    waren opgeschreven, en bracht hem met zijn voedster naar een slaapkamer, waar
    zij hem voor Atalja verborg. Zo ontsnapte hij aan de dood.
  nch-BL: Pero nopa sihuat Josaba, cati eliyaya iichpoca Tanahuatijquet Joram huan
    isihua icni nopa mijcatzi Tanahuatijquet Ocozías, quiiyocatali se ipilcone Ocozías
    cati itoca eliyaya Joás ten nochi iconehua cati quinmictiyaya. Huan quitali nopa
    piloquichpiltzi ihuaya itamocuitahuijca cati quiiscaltiyaya ipan se cuarto campa
    cochij huan quej nopa quitati ten nopa sihuat Atalía huan amo huelqui quimicti.
  vie-1934: Nhưng Giô-sê-ba, con gái của vua Giô-ram, và là chị A-cha-xia, bắt trộm
    Giô-ách, con trai của A-cha-xia, khỏi vòng các vương tử mà A-tha-li toan giết,
    rồi để người trong phòng ngủ với vú nuôi người, và giấu người khỏi mắt A-tha-li;
    vì vậy người không bị giết.
  hin-CV: मगर राजा यहोराम की पुत्री अहज़्याह की बहन येहोशिबा वध किए जा रहे राजपुत्रों
    के बीच से अहज़्याह के पुत्र योआश को छिपाकर वहां से दूर ले गई, और उसे और उसकी धाय
    को एक शयन कमरे में छिपा दिया. इस प्रकार उन्होंने योआश को अथालियाह से बचा लिया
    और उसका वध नहीं किया जा सका.
  spa-BES: Más Josaba, la hija del rey Joram, hermana de Ocozías, tomó en secreto
    a Joás, hijo de Ocozías, con la mujer que lo cuidaba, lejos de entre los hijos
    del rey que fueron ejecutados, y él y la nodriza se escondieron en el dormitorio;
    y lo mantuvieron a salvo de Atalía, para que no fuera condenado a muerte.
  tdx-tdx: Fe rinambe’ Iehosebae anak’ ampela’ Iorame mpanjaka, rahavave’ i Ahkazià,
    t’Ioase, ana’ i Ahkazià, naho kinizo’e amo anam-panjaka zinamañeo, vaho naeta’e
    tsy ho trea’ i Atalià, ie rekets’ i mpiatra’ey, an-trañom-pandreañe ao, le tsy
    vinono.
  tha-KJV: แต่​เยโฮเชบาธิดาของกษั​ตริ​ย์โยรัม พระน้องนางของอาหัสยาห์ ได้​นำโยอาชโอรสของอาหัสยาห์และลอบลักเธอไปจากท่ามกลางโอรสของกษั​ตริ​ย์
    ผู้​ซึ่งจะถูกประหารชีวิต และพระนางเก็บเธอและพี่เลี้ยงของเธอไว้ในห้องบรรทมเพื่อซ่อนเธอเสียจากอาธาลิยาห์
    ดังนี้​แหละ เธอจึ​งม​ิ​ได้​ถู​กประหารชีวิต
  por-BR-2018: Porém Jeoseba, filha do rei Jeorão, irmã de Acazias, tomando a Joás
    filho de Acazias, tirou-o dentre os filhos do rei, que se matavam, e ocultou-o
    de diante de Atalia, a ele e a sua ama, na câmara das camas, e assim não o mataram.
  deu-ELO: Aber Joseba, die Tochter des Königs Joram, die Schwester Ahasjas, nahm
    Joas, den Sohn Ahasjas, und stahl ihn weg aus der Mitte der Königssöhne, die getötet
    wurden, und tat ihn und seine Amme in das Schlafgemach; und so verbargen sie ihn
    vor Athalja, und er wurde nicht getötet.
  eng-WYC-2018: And Jehosheba, the daughter of king Jehoram, (and) the sister of Ahaziah,
    took Joash, the son of Ahaziah, and stole him from the midst of the sons of the
    king, that were slain (or who were killed); and she (also) took the nurse of him
    from the house of three stages; and she hid him from the face of Athaliah, so
    that he were not slain.
  epo-epo: Sed Jehoŝeba, filino de la reĝo Joram kaj fratino de Aĥazja, prenis Joaŝon,
    filon de Aĥazja, kaj ŝtele forkondukis lin el inter la mortigataj filoj de la
    reĝo, lin kaj lian nutristinon, kaj lokis ilin en la ĉambro de litoj; kaj oni
    kaŝis lin for de Atalja, kaj li ne estis mortigita.
  uig-PIN: Lekin Yoram padixaⱨning ⱪizi, yǝni Aⱨaziyaning singlisi Yǝⱨoxeba ɵltürülüx
    aldida turƣan padixaⱨning oƣullirining arisidin Aⱨaziyaning oƣli Yoaxni oƣriliⱪqǝ
    elip qiⱪip, uni wǝ inik anisini yastuⱪ-kirlik ambiriƣa yoxurup ⱪoydi. Yoax xu
    yol bilǝn Ataliyadin yoxurup ⱪelinip ɵltürülmidi.
  beo-beo: 'A:ihasaia egefe Youa:se e fawane da hame medole legei ba:i. Ilia da e
    amola eno sosogo fi dunu fane legemusa: misini, ea awa Yihosiba (hina bagade Yihoula:me
    ea idiwi amola A:ihasaia ea dalusi) e da Youa:se gei. E da Youa:se amola ea ouligisu
    uda amo dia ahoasu sesei Debolo ganodini amoga oule asili, amola A:dalaia ea mae
    ba:ma:ne, ela wamolegei. Amalalu, ilia da Youa:se hame medole legei.'
  tpi-OTNT: Tasol ol soldia i no kilim Joas, pikinini bilong Ahasia, long wanem, Jehoseba,
    pikinini meri bilong King Joram na susa bilong King Ahasia, i kisim Joas wantaim
    wanpela meri bilong lukautim em na haitim tupela insait long wanpela rum ol i
    save putim ol bet na matres samting long en. Olsem na Atalia i no inap kilim Joas
    i dai.
  hau-SA: Amma Yehosheba, ’yar Sarki Yoram, ’yar’uwar Ahaziya, ta ɗauki Yowash ɗan
    Ahaziya daga cikin ’ya’yan sarkin da ake shiri a kashe, ta ɓoye. Ta ɓoye shi daga
    Ataliya a wurin mai lura da shi a ɗakin kwana; don kada a kashe shi.
  uig-LAT: Lékin Yoram padishahning qizi, yeni Ahaziyaning singlisi Yehoshéba öltürülüsh
    aldida turghan padishahning oghullirining arisidin Ahaziyaning oghli Yoashni oghriliqche
    élip chiqip, uni we inik anisini yastuq-kirlik ambirigha yoshurup qoydi. Yoash
    shu yol bilen Ataliyadin yoshurup qélinip öltürülmidi.
  nde-nde: Kodwa uJehoshebha, indodakazi yenkosi uJehoramu njalo engudadewabo ka-Ahaziya,
    wathatha uJowashi indodana ka-Ahaziya wamnqenqisa emsusa phakathi kwamakhosana
    ayesezabulawa. Wamfihla kanye lomlizane wakhe endlini yokulala emcatshisa ukuze
    u-Athaliya angaze ambona; yikho kasazange abulawe.
  ton-ton: Ka ko Sihosipa ko e ʻofefine ʻoe tuʻi ko Solami, ko e tuofefine ʻo ʻAhasia,
    naʻe ʻave ʻa Soasa ko e foha ʻo ʻAhasia, mo ne ʻave fufū ia mei he lotolotonga
    ʻoe ngaahi foha ʻoe tuʻi ʻaia naʻe tāmateʻi; pea naʻa nau fufū ia meia ʻAtalia,
    ʻio, ʻaia mo ʻene fefine tauhi, ʻi he fale mohe, pea ko ia naʻe ʻikai tāmateʻi
    ai ia.
  ces-1613: Ale Jozaba dcera krále Jehorama, sestra Ochoziášova, vzala Joasa syna
    Ochoziášova, a ukradši ho z prostředku synů královských, kteříž mordováni byli,
    skryla jej i s chůvou jeho v pokoji, kdež lůže byla. A tak skryli ho před Atalií,
    a není zamordován.
  eng-WMB: But Jehosheba, the daughter of King Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stole him away from among the king’s sons who were slain,
    even him and his nurse, and put them in the bedroom; and they hid him from Athaliah,
    so that he was not slain.
  tam-TCV: ஆனால் அரசனான யோராமின் மகளும் அகசியாவின் சகோதரியுமான யோசேபாள், கொலைசெய்யப்படப்போகிற
    இளவரசர் மத்தியிலிருந்து அகசியாவின் மகன் யோவாசை அத்தாலியாளிடமிருந்து களவாகக் கொண்டுபோய்,
    அவனுடைய செவிலியத் தாயுடன் படுக்கையறையில் வைத்தாள். இதனால் அவன் கொல்லப்படவில்லை.
  ceb-ULB: Apan si Jehoseba, ang anak nga babaye ni Haring Jehoram ug igsoong babaye
    ni Ahazia, mikuha kang Joas nga anak nga lalaki ni Ahazia, ug gitagoan siya palayo
    gikan sa taliwala sa mga anak nga lalaki sa hari nga gipangpatay, uban sa tig-atiman
    kaniya; gibutang niya sila ngadto sa lawak nga tuloganan. Gitagoan nila siya gikan
    kang Atalia aron nga dili siya mamatay.
  pol-UBG: Ale Jehoszeba, córka króla Jorama, siostra Achazjasza, wzięła Joasza, syna
    Achazjasza, i wykradła go spośród synów króla, których zabito; i ukryła go przed
    Atalią wraz z jego mamką w pokoju sypialnym, i nie został zabity.
  urd-GVU: لیکن اخزیاہ کی سگی بہن یہوسبع نے اخزیاہ کے چھوٹے بیٹے یوآس کو چپکے سے اُن
    شہزادوں میں سے نکال لیا جنہیں قتل کرنا تھا اور اُسے اُس کی دایہ کے ساتھ ایک سٹور
    میں چھپا دیا جس میں بستر وغیرہ محفوظ رکھے جاتے تھے۔ اِس طرح وہ بچ گیا۔
  deu-1912: Aber Joseba, die Tochter des Königs Joram, Ahasjas Schwester, nahm Joas,
    den Sohn Ahasjas, und stahl ihn aus des Königs Kinder, die getötet wurden, und
    tat ihn mit seiner Amme in die Bettkammer; und sie verbargen ihn vor Athalja,
    daß er nicht getötet ward.
  kan-2017: ಆದರೆ ಅರಸನಾದ ಯೆಹೋರಾಮನ ಮಗಳೂ, ಅಹಜ್ಯನ ತಂಗಿಯೂ ಆದ ಯೆಹೋಷೆಬಳೆಂಬಾಕೆಯು ಯಾರಿಗೂ ತಿಳಿಯದಂತೆ
    ತನ್ನ ಅಣ್ಣನ ಮಗನಾದ ಯೆಹೋವಾಷನನ್ನು ಅತಲ್ಯಳಿಂದ ಹತರಾಗಿದ್ದ ರಾಜಪುತ್ರರ ಮಧ್ಯದಿಂದ ಅವನ ದಾದಿಯರೊಡನೆ
    ಅವನನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ, ಮಲಗುವ ಕೋಣೆಯಲ್ಲಿ ಅಡಗಿಸಿಟ್ಟಳು
  yap-yap: Kemus ni go’ Joash nib mo’on ni fak Ahaziah e mil. Ri chugur ni nge un
    ngak boch i yad ngan li’rad, machane me ayuweg Jehosheba ni be’ ni bpin ni walagen
    e reb e gal labthir rok, re pin nem e chitamngin Jehoram ni Pilung mab thil e
    chitinngirow Ahaziah. I fek Jehosheba fare tir nge yarif rok ngalan e senggil
    ni yima mol riy u lan fare Tempel nge mithag u rom rok Athaliah, ere dan thang
    e fan rok.
  hlt-MCSB: Tedae Manghai Joram canu, Ahaziah ngannu Jehosheba loh Ahaziah capa Joash
    te a loh. Te vaengah manghai ca rhoek aka ngawn rhoek kah dueknah khui lamloh
    anih te a huen. Te phoeiah anih te Athaliah mikhmuh lamloh cakhoem imkhui kah
    baiphaih dongah a thuh dongah duek pawh.
  mdy-ETH: ዒዛ ዎዺሹዋንቴ ዓቴሢ፥ ዓካዚያሴ ናኣዚ፥ ዒዮዓሴ ሌሊኬ፤ ዒዚያ ሃንጎ ዓሶና ዎላ «ዎዺንቶም» ጌይንቴያታዖ ዓቴኔ፤
    ዒማና ዒዛኮ ዓዶ ጌራ፥ ካኣቲ ዒዮራሜ ናኣ፥ ዪሆሻባዓ ዒዛ ዓኣቺ ዓይሴኔ፤ ዬና ዒዛኮ ዓዶ ጌሬላ ዒዛንታ ዒንዶ ማዒ ዒዛ ዲቻዞንታ
    ዔኪ ጌኤዦ ማኣሮኮ ጋራ ዓኣ ቆልዖይዳ ዓኣቼሢሮ ዓታሊያ ዒዛ ዎዺሻኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Nanso, Ahasia nuabaa Yehoseba a na ɔyɛ ɔhene Yehoram babaa no faa Ahasia
    ba abarimaa ketewa Yoas, yii no firii ɔhene no mma a anka wɔrebɛkunkum wɔn no
    mu. Yehoseba de Yoas ne ne bagyegyefoɔ kɔhintaa pia bi mu, sɛdeɛ Atalia renhunu
    no. Ɛno enti, wɔannya abɔfra no ankum no.
  eng-WEBU: But Jehosheba, the daughter of King Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stole him away from among the king’s sons who were slain,
    even him and his nurse, and put them in the bedroom; and they hid him from Athaliah,
    so that he was not slain.
  wal-wal: SHin Kawuwaa Yoraama na7iyaa, Akaaziyaasa michchiyaa Yihoshebaa7a, haiqqanau
    de7iya kawuwaa naatu giddoppe Akaaziyaasa na7aa Yo7aasha wuuqqada ekkaasu. Ekkada
    anne a xanttiyaaronne hiixa keettan qottada, Ataala worennaadan ashshaasu.
  spa-PDDPT: Pero Josaba, hija del rey Joram y hermana de Ocozías, tomó a Joás, hijo
    de Ocozías. A escondidas lo quitó de entre los hijos del rey que eran asesinados,
    y lo escondió con su madre de crianza en un cuarto. Así lo escondieron de Atalía,
    y no fue asesinado.
  gun-gun: Ha'e rã Acazias ra'y Joás ma ha'e kuery ojukaa ta jave Jorão rajy Jeoseba
    Acazias reindy va'e ogueraa jepe huvixa ra'y kuery mbyte gui. Ha'e rami vy onhomi
    peteĩ opy mbyteve katy hexe opena va'ety reve. Atalia gui onhomi vy ndojuka ukai
    nho.
  ilo-ULB: Ngem innalana ni Jehoseba a babae nga anak ni Ari Jehoram, a kabsat ni
    Ahazias, ni Joas nga anak ni Ahazias ket inlemmengna isuna manipud kadagiti napapatay
    nga annak a lalaki ti ari, kaduana ti agay-aywan kenkuana; inlemmengna ida iti
    maysa a siled. Inlemmengda isuna manipud kenni Atalia tapno saan isuna a mapapatay.
  kpg-kpg: Go tama daane hua a Ahaziah go Joash ne lele hagammuni. Mee belee daaligi
    dalia ono ehoo, gei mee gu benebene hagammuni go Jehosheba, tuaahina o Ahaziah,
    dela go tama ahina di king go Jehoram. Jehosheba mo Ahaziah di nau damana e dahi.
    Mee gaa lahi a Joash mo dana ahina nogo benebene a mee gi lodo di ruum kii i lodo
    di Hale Daumaha, gaa dugu haga mmuni i Athaliah, gei mee gu hagalee daaligi.
  uig-ARA: لېكىن يورام پادىشاھنىڭ قىزى، يەنى ئاھازىيانىڭ سىڭلىسى يەھوشېبا ئۆلتۈرۈلۈش
    ئالدىدا تۇرغان پادىشاھنىڭ ئوغۇللىرىنىڭ ئارىسىدىن ئاھازىيانىڭ ئوغلى يوئاشنى ئوغرىلىقچە
    ئېلىپ چىقىپ، ئۇنى ۋە ئىنىك ئانىسىنى ياستۇق-كىرلىك ئامبىرىغا يوشۇرۇپ قويدى. يوئاش
    شۇ يول بىلەن ئاتالىيادىن يوشۇرۇپ قېلىنىپ ئۆلتۈرۈلمىدى.
  sus-sus: Kɔnɔ Yehoseeba, mangɛ Yorami xa di ginɛ, Axasiya fan maaginɛ, naxa Axasiya
    xa di Yowasi tongo mangɛ xa die ya ma, alako Atalaya naxa a tan faxa alɔ booree.
    Yehoseeba naxa sa a nɔxun konkoe nde kui, a nun dingɛ naxan ɲɔxɔ nu saxi a xɔn.
  pon-2006: Ihte nein Ahasaia pwutak Sohas me pitla. E uhdahn pahn iang meteiko kamakamala,
    ahpw rien eh nohno serepein, Sehosihpa, me iei sapwellimen Nanmwarki Sehoram,
    serepeino oh Ahasaia pahpahki ohl tehmen. Serepeino ale Sohas iangahki lih me
    kin apwapwaliho oh wairalahng nan perehn meir ehu nan Tehnpas Sarawio oh ekihsang
    Adalaia, ih eri sohte kamakamala.
  ksd-ksd: Ia kaka Ieoseba, natu i Ieoram ra king, nina dir taina ma Akasia, i ga
    tak pa Ioas natu i Akasia kan ra umana natu i ra king nina di ga doko diat, ma
    i ga ive dir ma kana tena varbalaurai ta ra pal na vava; damana di ga ive kan
    ra mata i Atalia, ma pa di ga doka.
  tur-YTC: Ama Kral Yoram'ın kızı, Ahazya'nın kız kardeşi Yehoşeva, Ahazya'nın oğlu
    Yoaş'ı alıp, öldürülen kral oğulları arasından, onu ve dadısını alıp çaldı ve
    onları yatak odasına koydu; ve onu Atalya'dan sakladılar, böylece öldürülmedi.
  grc-BRENT: Καὶ ἔλαβεν Ἰωσαβεὲ θυγάτηρ τοῦ βασιλέως Ἰωρὰμ ἀδελφὴ Ὀχοζίου τὸν Ἰωὰς
    υἱὸν ἀδελφοῦ αὐτῆς, καὶ ἔκλεψεν αὐτὸν ἐκ μέσου τῶν υἱῶν τοῦ βασιλέως τῶν θανατουμένων,
    αὐτὸν καὶ τὴν τροφὸν αὐτοῦ ἐν τῷ ταμείῳ τῶν κλινῶν, καὶ ἔκρυψεν αὐτὸν ἀπὸ προσώπου
    Γοθολίας, καὶ οὐκ ἐθανατώθη.
  ind-AYT: Namun, Yoseba, putri Raja Yoram dan saudara perempuan Ahazia, mengambil
    Yoas, anak Ahazia, dan membawanya pergi dari antara anak-anak raja yang akan dibunuh
    itu. Yoseba memasukkannya bersama pengasuhnya ke kamar tidur dan menyembunyikannya
    dari Atalya supaya dia tidak dibunuh.
  nya-nya: Koma Yehoseba, mwana wamkazi wa Mfumu Yehoramu, mlongo wake wa Ahaziya,
    anatenga Yowasi mwana wa Ahaziya, namusunga kutali ndi ana a mfumu amene ankati
    awaphewo. Anamuyika iye pamodzi ndi mlezi wake mʼchipinda chogona chamʼkati kubisira
    Ataliya kotero iye sanaphedwe.
  hrv-hrv: Ali Jošeba, kći kralja Jorama i sestra Ahazjina, uze Ahazjina sina Joaša;
    ukravši ga između kraljevih sinova koje su ubijali, metnu ga s dojiljom u ložnicu.
    Tako ga je sakrila od Atalije te nije pogubljen.
  mps-mps: Tiali goli, te ami soldia bidi dabe augwaligo te Joas deli digi elebe,
    te king Ahasiago ogwa, magi baso meni, Jehoseba, te we Jehoseba aga te king Joramgo
    wegi, tama te king Ahasiago aga abe, tama Jehosebago te Joas dali te aga tau siyu
    tonaluabo we me deli dali selama, tama augwali si te augwaligo te pibo somo gagawai
    nai matres dabe te pibo bet sai dabe mubo madigi te habuba Jehosebago te wai ogwa
    Joas me te aga tonaluabo we augwali si teba geme dualali. Tama tialima, te Ataliago
    te Joas ela muabo usu meni.
  tpi-tpi: Tasol ol soldia i no kilim Joas, pikinini bilong Ahasia, long wanem, Jehoseba,
    pikinini meri bilong King Joram na susa bilong King Ahasia, i kisim Joas wantaim
    wanpela meri bilong lukautim em na haitim tupela insait long wanpela rum ol i
    save putim ol bet na matres samting long en. Olsem na Atalia i no inap kilim Joas
    i dai.
  dan-1931: Men Kong Jorams Datter Josjeba, Ahazjas Søster, tog Ahazjas Søn Joas og
    fik ham hemmeligt af Vejen, så han ikke var imellem Kongesønnerne, der blev dræbt,
    og hun gemte ham og hans, Amme i Sengekammeret og holdt ham skjult for Atalja,
    så han ikke blev dræbt;
  vie-OVCB: Nhưng chị của A-cha-xia là Giô-sê-ba, con gái vua Giô-ram, đem giấu Giô-ách,
    con A-cha-xia, và cứu cậu thoát khỏi số phận dành cho các hoàng tử. Nàng giấu
    Giô-ách và người vú nuôi vào trong phòng ngủ. Bằng cách này, Giô-sê-bết, vợ Thầy
    Tế lễ Giê-hô-gia-đa và là chị của A-cha-xia giấu được Giô-ách, nên đứa trẻ không
    bị giết.
  guj-2017: પણ યોરામ રાજાની દીકરી તથા અહાઝયાહની બહેન યહોશેબાએ અહાઝયાહના એક દીકરા યોઆશને
    રાજાના જે દીકરાઓ માર્યા ગયા હતા તેઓ મધ્યેથી લઈને તેને તથા તેની દાસીને શયનખંડમાં
    પૂરી દીધાં. તેઓએ તેને અથાલ્યાથી સંતાડ્યો કે જેથી તે તેને મારી નાખે નહિ.
  pon-2006A: Ihte nein Ahasaia pwutak Sohas me pitla. E uhdahn pahn iang meteiko kamakamala,
    ahpw rien eh nohno serepein, Sehosihpa, me iei sapwellimen Nanmwarki Sehoram,
    serepeino oh Ahasaia pahpahki ohl tehmen. Serepeino ale Sohas iangahki lih me
    kin apwapwaliho oh wairalahng nan perehn meir ehu nan Tehnpas Sarawio oh ekihsang
    Adalaia, ih eri sohte kamakamala.
  por-BRBSL: Mas Jeoseba, filha do rei Jorão, irmã de Acazias, levou Joás, filho de
    Acazias, e o roubou do meio dos filhos do rei que foram mortos, até mesmo ele
    e sua enfermeira, e os colocou no quarto; e o esconderam de Atalia, para que ele
    não fosse morto.
  cth-cth: Hatei Ahaziah capa Joash teh, Jehosheba ni siangpahrang capa a thei awh
    e thung dawk hoi a yawngkhai teh, ka khenyawnkung hoi inae imthungkhu vah, Athaliah
    ni a hmuhoehnae koe a hro pouh dawkvah, thet thai hoeh.
  twi-twi: Nanso Ahasia nuabea Yehoseba a na ɔyɛ ɔhene Yehoram babea no faa Ahasia
    ba abarimaa ketewa Yoas, yii no fii ɔhene no mma a anka wɔrebekunkum wɔn no mu.
    Yehoseba de Yoas ne ne gyigyefo kohintaw pia bi mu, sɛnea Atalia renhu no. Ɛno
    nti, wɔannya abofra no ankum no.
  hlt-hlt: Tedae Manghai Joram canu, Ahaziah ngannu Jehosheba loh Ahaziah capa Joash
    te a loh. Te vaengah manghai ca rhoek aka ngawn rhoek kah dueknah khui lamloh
    anih te a huen. Te phoeiah anih te Athaliah mikhmuh lamloh cakhoem imkhui kah
    baiphaih dongah a thuh dongah duek pawh.
  tbz-SIM: Mɛm̀mɛ Yodɑmmu kóo sɑpɑ̀ɑ̀ nYeosebɑ Aɑsiɑ tɑ̃ũ̀ tùótɛ́mɛ̀ o tɑ̃ũ̀ Aɑsiɑ
    birɛ Soɑsi ikpɑ̀ɑ̀tìbí tɛì bɛ̀ do dɔ́ kɛ́kuɔ ì miɛkɛ kɛ́kɔtɛ kóò sɔ̀nnɛ Kuyie
    ncĩ́ɛ̃̀tɛ̀ kó kufɑ̃́ɑ̃́ mmɑkù yɛdúɔ̀ borɛ̀ wenwe nɛ̀ o yuɔ̀rì. Bɑ́ Atɑdii í nhò
    nìntɛ kɛ́kuɔ.
  msy-2020: Ezɨ mɨdorozir gumaziba Ahasian otarim Joas mɨsoghezɨ an aremezir puvatɨ.
    Me kamaghɨn fozir puvatɨ, Atrivim Joramɨn guivim Jehoseba ko Atrivim Ahasian buaramizim,
    moga Joas inigha amizir an ganamim, ko aning isa danganir me daguivsiaba arɨzimɨn
    aven aning modo. Kamaghɨn amizɨ, Atalia Joas mɨsoghezɨ an aremezir puvatɨ.
  dop-dop: Pɑ kʋkɑɣɑ mpʋ, ɩlɛnɑ Solɑm pɛɛlɔ Yosepɑ, Ahɑsiyɑ neu, lɑ kookɑlɩ nɑ ɩ́
    ŋmɩɩlɩ ɩ tɑɑlʋ pǝyɑɣɑ Sowɑsɩ. Nɑ ɩ́ seenɑ nɑ ɩ́ ŋmɛsɩ ɩ́ nɑ ɩ nʋkʋlʋ kɛ Ɩsɔ tǝsɛɛlɛ
    nɑŋ kʋhǝntʋɣʋ nɑkʋlɩ kʋ tɑɑ. Atɑlii tɑ nyɩ kɑ tɔɔ, hɑlǝnɑ kɑ́ fiti kʋlɑɑ mpɛ.
  azb-azb: Ancaq padşah Yehoramın qızı, Axazyanın bacısı Yehoşeva öldürülən şahzadələr
    arasından Axazyanın oğlu Yoaşı gizlincə apardı və onu dayəsi ilə birgə yataq otağında
    yerləşdirdi. Beləcə Yoaşı Atalyadan gizlətdilər və o öldürülmədi.
  eng-DBY: But Jehosheba, the daughter of king Joram, the sister of Ahaziah, took
    Joash the son of Ahaziah and stole him from among the king's sons that were slain,
    [and hid] him and his nurse in the bedchamber; and they hid him from Athaliah,
    so that he was not slain.
  hin-2017: परन्तु यहोशेबा जो राजा योराम की बेटी, और अहज्याह की बहन थी, उसने अहज्याह
    के पुत्र योआश को घात होनेवाले राजकुमारों के बीच में से चुराकर दाई समेत बिछौने
    रखने की कोठरी में छिपा दिया। और उन्होंने उसे अतल्याह से ऐसा छिपा रखा, कि वह मारा
    न गया।
  wol-KYG: Teewul jigéenub Akasiya, Yoseba doomu Buur Yoram, jàpp Yowas doomu Akasiya
    ju góor, jële ko ca biir doomi buur ya ñuy fexee rey, ba rawale ko. Ci biir loolu
    mu boole kook nàmpalkatam, tëj cib néeg ngir làq ko Atalyaa, ba kenn reyu ko.
  eng-YLT: and Jehosheba daughter of king Joram, sister of Ahaziah, taketh Joash son
    of Ahaziah, and stealeth him out of the midst of the sons of the king who are
    put to death, him and his nurse, in the inner part of the bed-chambers, and they
    hide him from the presence of Athaliah, and he hath not been put to death,
  eng-WYC-2017: And Jehosheba, the daughter of king Jehoram, the sister of Ahaziah,
    took Joash, the son of Ahaziah, and stole him from the midst of the sons of the
    king, that were slain; and she took the nurse of him from the house of three stages;
    and she hid him from the face of Athaliah, so that he were not slain.
  eng-WMBB: But Jehosheba, the daughter of King Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stole him away from amongst the king’s sons who were slain,
    even him and his nurse, and put them in the bedroom; and they hid him from Athaliah,
    so that he was not slain.
  urd-GVH: लेकिन अख़ज़ियाह की सगी बहन यहूसबा ने अख़ज़ियाह के छोटे बेटे युआस को चुपके
    से उन शहज़ादों में से निकाल लिया जिन्हें क़त्ल करना था और उसे उस की दाया के साथ
    एक स्टोर में छुपा दिया जिसमें बिस्तर वग़ैरा महफ़ूज़ रखे जाते थे। इस तरह वह बच
    गया।
  rug-rug: Telena mo e Zoasi sa tuna e Ahazaea si lopu tava mate. Tata hokara tava
    mate turaṉae koari kaiqa, ba harupia e Zehosiba, sa vavenena, sapu na tuna barikaleqe
    sa baṉara Zehoramu, meke na tasina karokarovo e Ahazaea. Vagia sa si asa meke
    sa nana tie kopu meke la va koa i pa lose putaputana pa Zelepade, vasina va tome
    ia sa se Zoasi koe Atalaea, pude mani lopu tava mate.
  gaz-gaz: Yehooshebaati intalli Yooraam mootichaa obboleettiin Ahaaziyaa sun garuu
    ilmaan moototaa kanneen ajjeefamuuf turan keessaa Yooʼaash ilma Ahaaziyaa hattee
    fudhatte. Isheenis Ataaliyaa jalaa isa dhoksuuf jettee isaa fi guddiftuu isaa
    kutaa hirribaa keessa teessifte. Kanaafuu inni hin ajjeefamne.
  fra-LSG: 'Mais Joschéba, fille du roi Joram, sœur d’Achazia, prit Joas, fils d’Achazia,
    et l’enleva du milieu des fils du roi, quand on les fit mourir: elle le mit avec
    sa nourrice dans la chambre des lits. Il fut ainsi dérobé aux regards d’Athalie,
    et ne fut point mis à mort.'
  yal-yal: Koni e to yi e faxa feni, Yehoseba, Manga Yehorami a dii tɛmɛna, Axasiya
    xunyɛn yi Axasiyaa dii xɛmɛn Yowasa tongo, a yi a ba mangana diine yɛ, benun e
    xa e faxa. A yi a luxun konkona nde kui sadene yi dɛnaxan yi e nun ɲaxanla naxan
    diin masuxuma. A sa luxun Atali ma na kii nin, a mi a faxa.
  haw-1868: 'Aka o Iehoseba, ke kaikamahine a Iehorama ke alii, ke kaikuwahine o Ahazia,
    lawe malu aku la oia ia Ioasa, ke keiki a Ahazia, mai waena mai o na keiki a ke
    alii i pepehiia: a huna lakou ia ia, ia ia a me kona kahu iloko o ke keena moe,
    mai Atalia aku, aole ia i make.'
  arb-NAV: وَلَمْ يَنْجُ مِنَ الْمَوْتِ مِنْ بَيْنِ جَمِيعِ أَبْنَاءِ الْمَلِكِ الَّذِينَ
    قَتَلَتْهُمْ جَدَّتُهُمْ عَثَلْيَا سِوَى يُوآشُ بْنُ أَخَزْيَا الَّذِي اخْتَطَفَتْهُ
    عَمَّتُهُ يَهُوشَبَعُ بِنْتُ الْمَلِكِ يُورَامَ مَعَ مُرْضِعَتِهِ مِنْ مُخْدَعِ
    النَّوْمِ وَخَبَّأَتْهُ عَنْ عَيْنَيِ عَثَلْيَا.
  ewe-ewe: Ke Yehoseba, Fia Yoram ƒe vinyɔnu, ame si ganye Ahazia nɔvinyɔnu kplɔ Yoas,
    Ahazia ƒe viŋutsu eye wòfii dzoe tso fiaviŋutsu siwo wodi be woawu la dome. Etsɔ
    Yoas kple edzikpɔla ɣla ɖe xɔ aɖe me le gbedoxɔ me eye wòɣlae ɖe Atalia, ale womete
    ŋu wui o.
  eng-LEE: 'But Yehosheba'', the daughter of king Joram, the sister of Achazyahu,
    took Joash the son of Achazyahu, and stole him away from among the king''s sons
    that were slain, him and his nurse into the bed-chamber: and they hid him from
    ''Athalyah, so that he was not slain.'
  asm-FB: কিন্তু সকলো ৰাজপুত্রক বধ কৰাৰ সময়ত ৰজা যিহোৰামৰ জীয়েক অর্থাৎ অহজিয়াৰ
    ভনীয়েক যিহোচেবাই অহজিয়াৰ পুত্র যোৱাচক ৰাজপুত্রসকলৰ মাজৰ পৰা চুৰ কৰি আনিলে। যিহোচেবাই
    যোৱাচক অথলিয়াৰ পৰা লুকুৱাই ৰাখিবৰ কাৰণে তেওঁক ধাই মাকৰে সৈতে এটা শোৱা কোঁঠালিত
    ৰাখিলে। সেয়ে অথলিয়াই যোৱাচক বধ কৰিব নোৱাৰিলে।
  sus-A: كْنْ يٍهٌسٍيبَ، مَنفّ يٌرَ مِ شَ دِ فِنّ، عَشَسِيَ قَن مَافِنّ، نَشَ عَشَسِيَ
    شَ دِ يٌوَ سِ تٌنفٌ مَنفّ شَ دِيٍ يَ مَ، عَلَكٌ عَتَلَيَ نَشَ عَ تَن قَشَ عَلْ
    بٌورٍيٍ. يٍهٌسٍيبَ نَشَ سَ عَ نْشُن كٌنكٌي ندٍ كُي، عَ نُن دِنفّ نَشَن حْشْ نُ
    سَشِ عَ شْن.
  fra-SBL: Mais Jéhoschéba, fille du roi Joram, sœur d'Achazia, prit Joas, fils d'Achazia,
    et l'enleva du milieu des fils du roi qui avaient été tués, lui et sa nourrice,
    et les mit dans la chambre à coucher ; et elles le cachèrent à Athalie, afin qu'il
    ne fût pas tué.
  hbo-hbo: וַתִּקַּ֣ח יְהֹושֶׁ֣בַע בַּת־הַמֶּֽלֶךְ־יֹ֠ורָם אֲחֹ֨ות אֲחַזְיָ֜הוּ אֶת־יֹואָ֣שׁ
    בֶּן־אֲחַזְיָ֗ה וַתִּגְנֹ֤ב אֹתֹו֙ מִתֹּ֤וךְ בְּנֵֽי־הַמֶּ֙לֶךְ֙ *הַמַּמֹותְתִים
    (הַמּ֣וּמָתִ֔ים) אֹתֹ֥ו וְאֶת־מֵינִקְתֹּ֖ו בַּחֲדַ֣ר הַמִּטֹּ֑ות וַיַּסְתִּ֧רוּ
    אֹתֹ֛ו מִפְּנֵ֥י עֲתַלְיָ֖הוּ וְלֹ֥א הוּמָֽת׃
  piu-2006: '@see-verse:2KI.011.001'
  kik-kik: No rĩrĩ, Jehosheba, mwarĩ wa Mũthamaki Jehoramu na mwarĩ wa nyina na Ahazia,
    akĩoya Joashu mũrũ wa Ahazia akĩmweheria kuuma kũrĩ ariũ a mũthamaki arĩa maakirie
    kũũragwo. Akĩmũiga hamwe na mũreri wake kanyũmba ga gũkoma, akĩmũhitha kuuma kũrĩ
    Athalia; nĩ ũndũ ũcio Joashu ndaigana kũũragwo.
  fra-NCL: Mais Josaba, fille du roi Joram et sœur d’Ochozias, prit Joas, fils d’Ochozias,
    et l’enleva du milieu des fils du roi que l’on massacrait ; elle le mit avec sa
    nourrice dans la chambre des lits. On le déroba ainsi aux regards d’Athalie, et
    il ne fut pas mis à mort.
  cek-AK: Toe siangpahrang Joram canu, Ahaziah ih tanuh, Jehosheba mah Ahaziah capa
    Joash to lak moe, hum han kaom siangpahrang capanawk salak hoiah paquk ving; anih
    hoi anih khenzawnkung Athaliah khae hoi loih thai hanah, imthung ah a hawk ving;
    to pongah anih loe hum ih kaminawk thungah athum ai.
  cuk-cuk: Degi-inigwele, rey-masmala-ogilolenaidgi, Rey-Joram-sisgwa-Josaba, Ocozías-e-bun,
    Rey-Ocozías-mimmi-Joásʼye-nugadi susad. Geb Atalía-idu odukusad. Gabednegyaba
    ome-mimmi-akwedbo Joás-odukusad. A-ulale, Joás-oburgwissurmalad.
  uig-CYR: Лекин Йорам падишаниң қизи, йәни Аһазияниң сиңлиси Йәһошеба өлтүрүлүш алдида
    турған падишаниң оғуллириниң арисидин Аһазияниң оғли Йоашни оғрилиқчә елип чиқип,
    уни вә иник анисини ястуқ-кирлик амбириға йошуруп қойди. Йоаш шу йол билән Аталиядин
    йошуруп қелинип өлтүрүлмиди.
  tel-2017: యెహోరాము రాజు కూతురూ అహజ్యాకి సోదరి అయిన యెహోషెబ అహజ్యా కొడుకుల్లో ఒకడైన
    యోవాషును హతమైన రాకుమారులతో కూడా చావకుండా వేరు చేసి అతని ఆయాతో సహా అతణ్ణి దాచిపెట్టింది.
    ఆమె వారిని పడక గదిలో అతల్యా కంటపడకుండా ఉంచింది.
  hat-BSA: Men Yehoshéba, fi a Wa Joram nan, sè Achazia a, te pran Joas, fis a Achazia
    a e li te rachte li pami fis a wa ki t ap mete a lanmò yo, e li te plase li avèk
    fanm nouris pa li nan chanm dòmi an. Konsa, yo te kache li soti Athalie pou li
    pa t mete a lanmò.
  kos-kos: Joash, wen natul Ahaziah mukena kaingla. El lukunna wi mwet ngia anwuki,
    tuh pa moliyukla el sel Jehosheba, ma loul Tokosra Ahaziah papa tumal ah, ac ma
    natul Tokosra Jehoram. Jehosheba el usalla ac mutan to se lal nu infukil in motul
    se in Tempul, ac okanulla lukel Athaliah, pwanang el tia wi anwuki.
  hbo-WLC: וַתִּקַּ֣ח יְהוֹשֶׁ֣בַע בַּת־הַמֶּֽלֶךְ־י֠וֹרָם אֲח֨וֹת אֲחַזְיָ֜הוּ אֶת־יוֹאָ֣שׁ
    בֶּן־אֲחַזְיָ֗ה וַתִּגְנֹ֤ב אֹתוֹ֙ מִתּ֤וֹךְ בְּנֵֽי־הַמֶּ֙לֶךְ֙ הממותתים אֹת֥וֹ
    וְאֶת־מֵינִקְתּ֖וֹ בַּחֲדַ֣ר הַמִּטּ֑וֹת וַיַּסְתִּ֧רוּ אֹת֛וֹ מִפְּנֵ֥י עֲתַלְיָ֖הוּ
    וְלֹ֥א הוּמָֽת׃
  ibo-ibo: Ma Jehosheba, bụ nwa nwanyị eze Jehoram, ma bụrụkwa nwanne nwanyị Ahazaya,
    kuuru Joash nwa Ahazaya, zopu ya site nʼetiti ụmụ ndị ikom eze, bụ ndị a chọrọ
    igbu egbu. O zoro ya na nwanyị na-elekọta ya anya nʼime ụlọ ndina, ka Atalaya
    hapụ ịhụ ya, nke a mere na-egbughị ya.
  ory-ory: ମାତ୍ର ଯୋରାମ୍‍ ରାଜାଙ୍କର କନ୍ୟା, ଅହସୀୟଙ୍କର ଭଗିନୀ ଯିହୋଶେବା ଅହସୀୟଙ୍କର ପୁତ୍ର
    ଯୋୟାଶ୍‍କୁ ନେଇଗଲା ଓ ଯେଉଁ ରାଜପୁତ୍ରମାନେ ହତ ହେଲେ, ସେମାନଙ୍କ ମଧ୍ୟରୁ ତାହାକୁ ଚୋରାଇ ନେଇ
    ତାହାକୁ ଓ ତାହାର ଧାତ୍ରୀକୁ ଶୟନାଗାରରେ ରଖିଲା; ଆଉ ସେମାନେ ତାହାକୁ ଅଥଲୀୟାଠାରୁ ଲୁଚାଇ ରଖିବାରୁ
    ସେ ହତ ହେଲା ନାହିଁ।
  chk-chk: Nge Jehosepa nöün ewe king Jehoram fefin, fefinen Ahasia, a angei Joas
    nöün Ahasia we ät lemonomon seni lein nöün ewe king kewe mwän repwe ninnila. Iwe,
    a aopalong ewe ät me nöün chon tümwün lon eu lenien iseis peet. Iei usun Jehosepa
    a aopala Joas seni Atalia, pwe esap ninnila.
  rop-rop: Oni Jowesh det san blanga Eihesaiya nomo bin dai, dumaji im andi Jehosheba
    bin seibum im. Jehosheba bin det doda blanga King Jehoram en imbin det hafwan
    sista blanga Eihesaiya. Imbin haidim Jowesh en im wekinmen insaid langa wan rum
    deya langa det Serramoni Pleis, wulijim Ethalaiya kaan kilim im.
  ukr-1871: Йосабет же, дочка царя Йорама, а сестра Охозієва, взяла Йоаса Охозієнка,
    та й вивела потай зсеред царевичів, що їх убивано, разом із його мамкою в опочивальню;
    й утаїла його від Аталїі, щоб його не страчено.
  deu-1951: Joscheba aber, die Tochter des Königs Joram, Ahasias Schwester, nahm Joas,
    den Sohn Ahasias, und stahl in weg aus der Mitte der Königssöhne, die getötet
    wurden, und tat ihn samt seiner Amme in eine Schlafkammer; und sie verbargen ihn
    vor Atalia, daß er nicht getötet wurde.
  eng-JPS: But Jehosheba, the daughter of king Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stole him away from among the king's sons that were slain,
    even him and his nurse, and put them in the bed-chamber; and they hid him from
    Athaliah, so that he was not slain.
  srp-1865: Ali Josaveja kæi cara Jorama sestra Ohozijina, uze Joasa sina Ohozijina,
    i ukrade ga izmeðu sinova carevijeh, koje ubijahu, i s dojkinjom njegovom sakri
    ga od Gotolije u ložnicu, te ne pogibe.
  lug-lug: Naye omumbejja Yekoseba muwala wa kabaka Yolaamu mwannyina Akaziya n’abba
    Yekoyaasi n’amuggya mu balangira abaali bagenda okuttibwa, n’abateeka ye n’omukuza
    we mu kisenge ekimu ng’abakweka Asaliya, era Yekoyaasi n’atattibwa.
  heb-heb: ותקח יהושבע בת המלך יורם אחות אחזיהו את יואש בן אחזיה ותגנב אתו מתוך בני
    המלך הממותתים אתו ואת מינקתו בחדר המטות ויסתרו אתו מפני עתליהו ולא הומת׃
  ben-IRV: কিন্তু রাজা যোরামের মেয়ে, অহসিয়ের বোন যিহোশেবা, অহসিয়ের ছেলে যোয়াশকে
    নিয়ে, নিহত রাজপুত্রদের মধ্য থেকে চুরি করে নিয়ে তাঁর ধাত্রীর সঙ্গে একটি শোবার
    গৃহে রাখলেন; তাঁরা অথলিয়ার কাছ থেকে তাঁকে লুকিয়ে রাখলেন, তাই তিনি মারা যান নি।
  pan-pan: ਪਰ ਯੋਰਾਮ ਰਾਜਾ ਦੀ ਧੀ ਯਹੋਸ਼ਬਾ ਨੇ ਜੋ ਅਹਜ਼ਯਾਹ ਦੀ ਭੈਣ ਸੀ, ਅਹਜ਼ਯਾਹ ਦੇ ਪੁੱਤਰ ਯੋਆਸ਼
    ਨੂੰ ਲਿਆ ਅਤੇ ਉਹ ਨੂੰ ਰਾਜਾ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਜੋ ਮਾਰੇ ਜਾ ਰਹੇ ਸਨ ਬਚਾ ਲਿਆ। ਉਹ ਨੇ ਉਹ
    ਦੀ ਦਾਈ ਸਮੇਤ ਅੱਗੋਂ ਅਜਿਹਾ ਲੁਕਾਇਆ ਕਿ ਉਹ ਮਾਰਿਆ ਨਾ ਗਿਆ।
  mya-JVB: သို့ရာတွင် အာခဇိ ၏နှမ ယဟောရံ မင်းကြီး သမီး ယောရှေဘ သည် အာခဇိ ၏သား ယောရှ
    ကို အသေ ခံရသောဆွေတော်မျိုးတော်ထဲက ခိုး ယူ၍ အာသလိ လက် မှ သူ၏အသက် လွတ်စေခြင်းငှါ
    ၊ သူ နှင့်သူ ၏ နို့ထိန်း ကို အိပ်ခန်း ထဲ၌ ဝှက် ထား၏
  tbg-tbg: Minti tumantavata, iqoka vaiinti vika Ahasiara maaqu Joaasira kia arukora.
    Iqoka vaiinti vika Ahasiara maaqunavu arukovaro, Ahasiara aura Jehosebaava Joaasiravata
    arukevorave tiro, vi vaintiruravata, viraqaa raqiki vau nahentiravata, ntita varero
    ˻Kotira Naavu rumu voqi˼ vaito haikara vatoraqi vitanta kukeqa tovaro Ataliaava
    kia Joaasira aru kora.
  hmo-hmo: To Ahasaia ena natuna tau, Ioasa, sibona ia heau mauri. Ioasa ena lalana
    Iehoseba, king Iorama ena natuna hahine, Ahasaia ena taihuna, ese Ahasaia ena
    natuna Ioasa ia abia, king ena natuna tau, do idia alaia taudia, edia huanai dekena
    amo. Iehoseba ese mero maragina, Ioasa, hunia dekenai ia hakaua lao, bona mai
    ena naria hahine danu, mahuta daiutu ta lalonai ia hunia. Unai kara dainai, Atalaia
    ena taudia ese Ioasa idia alaia lasi.
  urd-urd: लेकिन यूराम बादशाह की बेटी यहूसबा' ने जो अख़ज़ियाह की बहन थी, अख़ज़ियाह
    के बेटे यूआस को लिया, और उसे उन शाहज़ादों से जो क़त्ल हुए चुपके से जुदा किया;
    और उसे उसकी दवा और बिस्तरों के साथ बिस्तरों की कोठरी में कर दिया। और उन्होंने
    उसे 'अतलियाह से छिपाए रख्खा, वह मारा न गया।
  rus-SYN: Но Иосавеф, дочь царя Иорама, сестра Охозии, взяла Иоаса, сына Охозии,
    и тайно увела его из среды умерщвляемых сыновей царских, его и кормилицу его,
    в постельную комнату; и скрыли его от Гофолии, и он не умерщвлен.
  bqc-SIM: Ɔ̃ kí Yeholaũ nɛnↄɛ Yosɛba, Aazia dãe, Aazia nɛ́ Yoasi sɛ̀ ń saɛ kíanɛ
    pↄ́ wàlɛ ń dɛdɛↄ guu. À aà ùlɛ Ataliaɛ kpɛa pↄ́ liiↄ kálɛau ń nↄɛ pↄ́ lɛ́
    yↄ̃́ kpawào sãnu, ↄ̃ wi e aà dɛ̀o.
  tcz-CHONGTHU: Ahinlah Ahaziah sopinu Jehosheba Jehoram lengpa chanu chun, Ahaziah
    chapa Joash chu chapang cha ana hi nalaijin, leng insung mite jouse thagam ding
    thu ajahdoh phat in Joash chu ana guhdoh’a ahin sintou nu chutoh alupna insung
    dan sunga chun ana sellin, Athaliah khutthah a kon chun ana huhdoh in ahi.
  mar-mar: पण यहोशेबा, ही राजा योरामाची मुलगी आणि अहज्याची बहीण. योवाश हा राजाच्या
    अनेक मुलांपैकी एक. इतर मुलांची हत्या होत असताना यहोशेबाने योवाशाला बाजूला घेतले
    आणि आपल्या झोपायच्या खोलीत लपवून ठेवले. तिने योवाश आणि त्याची दाई यांना लपवले.
    यहोशेबा आणि ती दाई यांनी योवाशाला अथल्याच्या तावडीतून सोडवले म्हणून तो मारला गेला
    नाही.
  qub-qub: Ocoziaspa pañin caran Josaba. Paycunaga ray Jorampa wamranmi caran. Josabaga
    Ocoziaspa wamran Joasta pacaycuran. Atalía ricananpita uywajnin warmitawan puñucuna
    cuartuman pacaycuran. Chaynöpami Joastaga mana wañuchiranchu.
  bqp-bqp: Akũ kína Yehoramu nɛ́nↄgbɛ̃ Yosɛba, Ahazia dãre, Ahazia nɛ́ Yoasi sɛ̀
    ń sarɛ kínanɛ kũ òtɛni ń dɛdɛnↄ tɛ́. À a ùtɛ Atalianɛ kpɛ́ kũ gádonↄn katɛnan
    kũ nↄgbɛ̃ kũ àtɛn yↄ̃ kpáaao lɛɛlɛ, akũ odi le ò a dɛ̀ro.
  hat-hat: Men lè yo t'ap touye pitit wa yo, Jocheba, pitit fi wa Joram, sè menm papa
    ak Okozyas la, te pran Joas, yonn nan pitit gason Okozyas yo, li kache l' ansanm
    ak moun ki te sèvi l' nouris la nan yon chanm kote moun dòmi nan tanp lan. Yo
    pa kite Atali wè Joas. Se konsa Joas pa mouri.
  eng-BSB: But Jehosheba daughter of King Joram, the sister of Ahaziah, took Joash
    son of Ahaziah and stole him away from among the sons of the king who were being
    murdered. She put him and his nurse in a bedroom to hide him from Athaliah, and
    he was not killed.
  eng-WEBPB: But Jehosheba, the daughter of King Joram, sister of Ahaziah, took Joash
    the son of Ahaziah, and stole him away from amongst the king’s sons who were slain,
    even him and his nurse, and put them in the bedroom; and they hid him from Athaliah,
    so that he was not slain.
  kbq-kbq: Hianagi kini vahe mofavrezagama nezamahazageno'a kini ne' Joramu mofa,
    Ahazia nesaro Jehoseba'a, Joasina avre frakino, agrama nemasefinka kegava higeno
    mani'ne. Hagi mase tafetamima nentafinka kvama huntesia a'ene zanatregeke anampinka
    mani'nakeno Atalia'a ahe ofri'ne.
  nhe-BL: Pero nopa sihuatl Josaba, tlen eliyaya iichpoca Tlanahuatijquetl Joram huan
    isihua icni nopa mijcatzi Tlanahuatijquetl Ocozías, quiiyocatlali se ipilcone
    Ocozías tlen itoca eliyaya Joás tlen nochi iconehua tlen quinmictiyaya. Huan quitlali
    nopa piloquichpiltzi ihuaya itlamocuitlahuijca tlen quiiscaltiyaya ipan se cuarto
    campa cochij huan queja nopa quitlati tlen nopa sihuatl Atalía huan ax huelqui
    quimicti.
  bus-bus: Ben kí Yehoramu nɛ́nↄgbɛ̃ Yosɛba, Aazia dãre, Aazia nɛ́ Yoasi sɛ̀ ń saɛ
    kínɛ kɛ̀ wèe ń dɛdɛɛnↄ tɛ́. À à ùtɛ Atalianɛ kpɛ́ kɛ̀ gádonↄ kaɛnan kↄ̃n nↄgbɛ̃
    kɛ̀ èe yↄ̃ kpaaao lɛdo, ben wèe e wà à dɛ̀ro.
  gub-BL: Xo Zoaz Akazi ta'yr zo uzepyro umàno haw wi. Ipuruzuka wer hehe amogwer
    wainuinuromo wà. Izaihe Zeoxew her ma'e a'e, Zeoràw tazyr romo Akazi heinyr amo
    ae u hemireko pupe har hekon a'e. Upyro Zeoxew Zoaz zauxiapekwer wanuwi a'e. Weraha
    kwarer amo tàpuzuhu ipupyaikaw pe ihyagaw rehe we no. Umim Atari wi. Nezewe mehe
    zauxiapekwer nuzuka kwaw kwarer wà.
  eng-DRA: 'But Josaba the daughter of king Joram, sister of Ochozias, took Joas the
    son of Ochozias, and stole him from among the king’s sons that were slain, out
    of the bedchamber with his nurse: and hid him from the face of Athalia, so that
    he was not slain.'
