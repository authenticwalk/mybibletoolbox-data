verse: 2KI.011.007
translations:
  mal-C: ശബ്ബത്തുനാളിൽ ഒഴിവുള്ള മറ്റേ രണ്ടുകൂട്ടർ യഹോവയുടെ ആലയത്തിൽ രാജാവിനു കാവൽനിൽക്കണം.
  deu-TKW: Aber die zwei Abteilungen von euch allen, die am Sabbat abtreten, sollen
    die Wache im Tempel Jahwes bei dem König übernehmen.
  lin-lin: Bandambo mibale oyo bakosala te na mokolo ya Saba bakokengela Tempelo ya
    Yawe mpo na mokonzi.
  eng-LSV: and two parts of you, all going out on the Sabbath—they have kept the charge
    of the house of YHWH about the king,
  eng-GNV: And two parts of you, that is, all that goe out on the Sabbath day, shall
    keepe the watch of the house of the Lord about the King.
  eng-WEBSTER: And two parts of all you that go forth on the sabbath, even they shall
    keep the watch of the house of the LORD about the king.
  nhw-BL: Huan nopa ome pamitl tlen soldados catli quisaj tlen inintequi quema pehua
    sábado, ma quimocuitlahuica nopa cone tlanahuatijquetl ipan itiopa TOTECO.
  swh-ONEN: nanyi ambao mko katika makundi mengine mawili ambao kwa kawaida hupumzika
    Sabato, wote mtalinda Hekalu kwa ajili ya mfalme.
  bba-bba: Wuunu yiru ni nu ǹ sɔmburu mɔ̀ tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, niyɑ nu koo Yinni
    Gusunɔn sɑ̃ɑ yeru kɔ̃su mi sinɑ boko u wɑ̃ɑ.
  eng-KJVCPB: And two parts of all you that go forth on the sabbath, even they shall
    keep the watch of the house of the Lord about the king.
  luo-luo: Migepe ariyo mamoko modongʼ ma ok ti chiengʼ Sabato nyaka rit ruoth e hekalu
    mar Jehova Nyasaye.
  meu-meu: a kaha rua, Dina Helaḡa ai emui nega o matamaiamu bona Iehova ena ruma
    o gimaiamu taumui na
  npi-ULB: शबाथमा सेवा नगर्ने अन्य दुईवटा दलले, राजाको लागि परमप्रभुको मन्दिरमा रेखदेख
    गर्नुपर्छ ।
  yor-yor: àti ẹ̀yin tí ó wà ní ẹgbẹ́ kejì yòókù tí kì í lọ ibi iṣẹ́ ìsìn ní ọjọ́
    ìsinmi gbogbo ni kí ó ṣọ́ ilé tí a kọ́ fún Olúwa fún ọba.
  pes-OPCB: دو دسته از شما که روز شَبّات سر خدمت نیستید، باید در خانهٔ خداوند کشیک
    بدهید
  tgl-ULB: At ang dalawa pang grupo, kayo na hindi naglilingkod sa Araw ng Pamamahinga,
    ay bantayan ang tahanan ni Yahweh para sa hari.
  hui-hui: '@see-verse:2KI.011.006'
  mya-mya: ဥ​ပုသ်​နေ့​၌​အား​လပ်​ခွင့်​ရ​သော​လူ​နှစ်​စု သည်​ကား ရှင်​ဘု​ရင်​အား​ကာ​ကွယ်​ရန်
    ဗိ​မာန် တော်​ကို​စောင့်​ရ​ကြ​မည်။-
  bod-N: ངལ་གསོ་བའི་ཉིན་མོར་ལས་རེས་ལ་མ་བབས་པའི་ཁག་གཉིས་ཀྱིས་རྒྱལ་པོའི་ཕྱིར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་བསྲུང་བར་གྱིས་ཤིག
  sna-sna: uye imi vari mune mamwe mapoka maviri anochizorora musi weSabata, mose
    munofanira kurinda temberi muchiitira mambo.
  spa-BLM: Los dos grupos de ustedes, todos los que salen el sábado, mantendrán la
    guardia de la casa de Yahvé alrededor del rey.
  cac-cac: A exxo tzex elcan d'a sc'ual ic'oj ip chi' jun, cha macan̈ tzeyutej e b'a
    e tan̈van stemplo Jehová d'a stz'eytac vin̈ rey.
  swh-ULB: Makundi mengine mawili ambayo hayatumikii Sabato, Mtayalinda juu ya nyumba
    ya Yahwe kwa ajili ya mfalme.
  bel-bel: і дзьве часткі з вас, з усіх, што адыходзяць у суботу, будуць трымаць варту
    каля дома Гасподняга дзеля цара;
  deu-ELBBK: Und die zwei anderen Abteilungen von euch, alle die am Sabbat abtreten,
    die sollen im Haus des HERRN Wache halten bei dem König.
  mbb-OT: Ne is dezuwa he grupu keniyu he kenà ebantey emun Andew te Kedhimeley ne
    ziyà sikandan mebantey te valey te Nengazen su para medipinsahi is hadì.
  mal-2015: ശബ്ബത്തിൽ തവണ മാറിപോകുന്ന നിങ്ങളിൽ രണ്ടു കൂട്ടങ്ങൾ രാജാവിന്റെ അടുക്കൽ
    യഹോവയുടെ ആലയത്തിൽ കാവലായിരിക്കേണം.
  rmc-rmc: Ola stražňika, saven pro šabat nane služba, mušinena te stražinel o Chramos
    the le kraľis.
  pes-OPV: و دو دسته شما، یعنی جمیع آنانی که در روز سبت بیرون می‌روید، خانه خداوند
    را نزد پادشاه دیده بانی نمایید.
  ron-1924: Челелалте доуэ чете але воастре, тоць чей че ес дин службэ ын зиуа Сабатулуй,
    вор пэзи Каса Домнулуй де лынгэ ымпэрат;
  ben-OBCV: আর তোমরা, যারা অন্য দুটি দলে আছ, যারা সাব্বাথবারে সাধারণত কাজ করো না,
    তোমরা সবাই রাজার জন্য মন্দির পাহারা দিয়ো।
  som-som: Oo labadiinna guuto oo ah kulli inta sabtida baxda oo dhanba waa inay guriga
    Rabbiga ilaaliyaan iyagoo boqorka ku wareegsan.
  lat-VUC: Duæ vero partes e vobis, omnes egredientes sabbato, custodiant excubias
    domus Domini circa regem.
  eng-ASVBT: And the two companies of you, even all that go forth on the sabbath,
    shall keep the watch of the house of Jehovah about the king.
  ita-1885: e le altre due parti di voi, cioè tutti quelli che escono di settimana,
    faranno eziandio la guardia alla Casa del Signore per il re.
  eng-LXXUP: And there shall be two parties among you, even everyone that goes out
    on the Sabbath, and they shall keep the guard of the Lord’s house before the king.
  eng-ULB: The two other groups who are not serving on the Sabbath, you must keep
    the watch over the house of Yahweh for the king.
  spa-VBL: Las dos divisiones que normalmente salen de servicio en el día de reposo
    vigilarán el Templo del Señor para el rey.
  fra-_FOB: Et vos deux compagnies qui sortent de semaine, feront la garde de la maison
    de l'Éternel auprès du roi.
  mal-mal: ശബ്ബത്തിൽ തവണ മാറിപോകുന്ന നിങ്ങളിൽ രണ്ടുകൂട്ടം രാജാവിനുവേണ്ടി യഹോവയുടെ
    ആലയത്തിന് കാവലായിരിക്കേണം.
  urd-GVR: Dūsre do guroh jo Sabat ke din ḍyūṭī nahīṅ karte unheṅ Rab ke ghar meṅ
    ā kar Yuās Bādshāh kī pahrādārī karnī hai.
  suz-BL: मिनु गे नाइक्‍तीक नाक्‍ती गेय मपाइब हुल निक्‍शी चहिं परमप्रभु यावे आ खिं
    खाल पा बाक्‍कीन।
  ita-1927: E le altre due parti di voi, tutti quelli cioè che escon di servizio il
    giorno del sabato, staranno di guardia alla casa dell’Eterno, intorno al re.
  ckb-ckb: ئێوەش کە لەناو ئەو دوو تیپەی دیکە کە بە ئاسایی لە ڕۆژی شەممە ئەرکی پاسەوانیێتییان
    لە ئەستۆ نییە، پێویستە هەر هەمووتان لە پێناوی پاشا پاسەوانیێتی پەرستگای یەزدان
    بکەن.
  eng-BBE: And the two divisions of you, who go out on the Sabbath and keep the watch
    of the house of the Lord,
  kan-OKCV: ಇದಲ್ಲದೆ ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಹೊರಡುವ ನಿಮ್ಮೆಲ್ಲರಲ್ಲಿ ಎರಡು ಭಾಗ ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿರುವ
    ಅರಸನನ್ನು ಕಾಯುವವರಾಗಿರಿ.
  tam-2017: இப்படியே ஓய்வு நாளில் முறைப்படியே உங்களில் இரண்டு பங்குபேர், ராஜாவினிடத்தில்
    யெகோவாவுடைய ஆலயத்தைக் காவல் காக்கவேண்டும்.
  spa-RV-1909: Y las dos partes de vosotros, es á saber, todos los que salen el sábado,
    tendréis la guarda de la casa de Jehová junto al rey.
  ron-BTF: Și cele două părți dintre voi toți care ies în sabat, ei să facă de gardă
    la casa DOMNULUI lângă împărat.
  eng-WEBP: The two companies of you, even all who go out on the Sabbath, shall keep
    the watch of the LORD’s house around the king.
  eng-FBV: The two divisions that would normally go off duty on the Sabbath will guard
    the Lord's Temple for the king.
  nld-1939: De beide afdelingen van u, die aanstaande sabbat de tempelwacht betrekken
    of worden afgelost,
  nch-BL: Huan nopa ome grupos ten soldados cati quisaj ten inintequi quema pehua
    sábado, ma quimocuitahuica nopa cone tanahuatijquet ipan itiopa TOTECO.
  vie-1934: Lại hai phần ba trong các ngươi mãn phiên ngày Sa-bát, sẽ ở gần vua, canh
    giữ đền thờ của Đức Giê-hô-va.
  hin-CV: तुम्हारी दो टुकड़िया जो शब्बाथ पर काम के लिए ठहराई गई हैं, और जो राजा के
    लिए याहवेह के भवन की सुरक्षा के लिये चुनी गई हैं,
  spa-BES: Y las dos divisiones de ustedes, que salen el sábado y vigilan el templo
    del Señor junto al rey.
  tdx-tdx: Le ty ila’e roe amo hiavotse amy Sabotsey iabio ty hañambeñe i anjomba’
    Iehovày hañaro i mpanjakay.
  tha-KJV: ส่วนท่านทั้งหลายอีกสองพวก คือผู้​ที่​ออกเวรวันสะบาโต ให้​เฝ้าพระนิเวศของพระเยโฮวาห์รอบกษั​ตริ​ย์
  por-BR-2018: E as duas partes de vós, a saber, todos os que saem o sábado, tereis
    a guarda da casa do SENHOR junto ao rei.
  deu-ELO: Und die zwei anderen Abteilungen von euch, alle, die am Sabbath abtreten,
    die sollen im Hause Jehovas Wache halten bei dem König.
  eng-WYC-2018: Forsooth two parts of you all going out in the sabbath, keep they
    the watches of the house of the Lord about the king. (And so the two parts of
    you that be off-duty on the Sabbath, keep they watch over the king in the House
    of the Lord.)
  epo-epo: Du partoj el vi ĉiuj, kiuj foriras en sabato, plenumu gardadon ĉe la reĝo
    en la domo de la Eternulo.
  uig-PIN: Xabat künidǝ pasibanliⱪ nɵwitini ⱪilip bolƣan üqtin ikki ⱪismi Pǝrwǝrdigarning
    ɵyidǝ padixaⱨning ⱪexida pasibanliⱪ ⱪilsun.
  beo-beo: Be sosodo aligisu dunu gilisisu aduna amo da Sa:bade esoga helefisia, ilia
    da hina bagade Youa:se gemusa:, Debolo diasu sosodo aligima:ne sia:ma!
  tpi-OTNT: '@see-verse:2KI.011.006'
  hau-SA: ku kuma da kuke a sauran ƙungiyoyi biyu da kun saba hutu a Asabbaci, duk
    za ku yi gadin haikali don sarki.
  uig-LAT: Shabat künide pasibanliq nöwitini qilip bolghan üchtin ikki qismi Perwerdigarning
    öyide padishahning qéshida pasibanliq qilsun.
  nde-nde: lani elisemaviyweni amabili okuvame ukuthi lingasebenzi ngeSabatha, lonke
    lizalindela inkosi ithempeli.
  ton-ton: Pea ko hono vahe ua ʻokimoutolu kotoa pē ʻoku ʻalu kituʻa ʻi he ʻaho tapu,
    ʻe ʻanautolu ʻae tauhi mo e leʻohi ʻae fale ʻo Sihova ʻo takatakai ʻi he tuʻi.
  ces-1613: Vy pak všickni, kteříž byste odjíti měli v sobotu, po vykonání povinnosti
    při domě Hospodinově, ve dvě poboční stráže rozdělení, buďte při králi.
  eng-WMB: The two companies of you, even all who go out on the Sabbath, shall keep
    the watch of the LORD’s house around the king.
  tam-TCV: ஓய்வுநாளில் வழக்கமான கடமை முடிந்து செல்லும் இரு பிரிவினரும் அரசனுக்காக
    யெகோவாவினுடைய ஆலயத்தைக் காவல் காக்கவேண்டும்.
  ceb-ULB: Ug ang laing duha ka pundok nga dili magtrabaho sa Adlaw nga Igpapahulay,
    kinahanglan nga magbantay kamo sa tibuok nga balay ni Yahweh alang sa hari.
  pol-UBG: A dwie części spośród was – wszyscy, którzy wychodzą w szabat, niech trzymają
    straż w domu PANA przy królu.
  urd-GVU: دوسرے دو گروہ جو سبت کے دن ڈیوٹی نہیں کرتے اُنہیں رب کے گھر میں آ کر یوآس
    بادشاہ کی پہرا داری کرنی ہے۔
  deu-1912: Aber die zwei Teile euer aller, die des Sabbats abtreten, sollen der Hut
    warten im Hause des HERRN um den König,
  kan-2017: ಇದಲ್ಲದೆ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಅರಸನೊಂದಿಗೆ ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಾಯುವುದಕ್ಕಾಗಿ ಬರುವ
    ಸೈನ್ಯವು ಇಬ್ಬಗೆಯಾಗಿದ್ದುಕೊಂಡು ಯೆಹೋವನ ಆಲಯವನ್ನು ಕಾಯಬೇಕು.
  yap-yap: Ma fa gali ulung nma mu’ ko maruwel ko Sabbath e ngar matangiyew fare Tempel
    ni ngar yoror ko fare pilung.
  hlt-MCSB: Nangmih Sabbath kah aka pawk boeih khuiah hlop nit loh BOEIPA im kah a
    kuek te manghai yueng la ngaithuen uh saeh.
  mdy-ETH: ሃውሾ ኬሎና ካፑዋ፥ ላምዖ ቤዛ ፓቂንቴ ፖኦሊሳ ጋዓንቴ ካኣቲ ዔኤቢ ሙኪ ሄሉዋጉዲ ጌኤዦ ማኣሮ ካፖንጎ፤
  twi-ASANTE: Akuo mmienu a wɔamma adwuma homeda no nso bɛwɛn ama ɔhene no wɔ Awurade
    asɔredan mu.
  eng-WEBU: The two companies of you, even all who go out on the Sabbath, shall keep
    the watch of the LORD’s house around the king.
  wal-wal: Qassikka Sambbatan naaguwaappe haa kiyiya hankko naa77u citati kumettati
    kawuwaayyo Beeta Maqidasiyaa naagona.
  spa-PDDPT: Las otras dos secciones de entre ustedes, todos los que salen de servicio
    el sábado, montarán guardia en la Casa de Yavé junto al rey.
  gun-gun: Ha'e gui mokoĩ regua sábado py oje'oi va'e kuery ha'e javi 'rã oarõ Senhor
    pegua oo, huvixa yvýry.
  ilo-ULB: Ken ti dua a sabali a bunggoy, dakayo a saan nga agserserbi iti Aldaw a
    Panaginana, kasapulan nga agbantaykayo iti balay ni Yahweh a maipaay iti ari.
  kpg-kpg: Nia hagabuulinga e lua ala hagalee ngalua di Laangi Sabad le e tuu e loohi
    di Hale Daumaha e madamada humalia i di king.
  uig-ARA: شابات كۈنىدە پاسىبانلىق نۆۋىتىنى قىلىپ بولغان ئۈچتىن ئىككى قىسمى پەرۋەردىگارنىڭ
    ئۆيىدە پادىشاھنىڭ قېشىدا پاسىبانلىق قىلسۇن.
  sus-sus: Sɛɛti boore firinyi, naxee mu walima malabui lɔxɔɛ, nee tan xa Alatala
    xa hɔrɔmɔbanxi makanta a fanyi ra mangɛ nɔxunxi dɛnnaxɛ.
  pon-2006: Pwihn riau me pahn kommoal rahnen Sapado pahn sinsile Tehnpas Sarawio
    pwehn sinsile nanmwarkio.
  ksd-ksd: Ma ta ra ura tiniba ta vavat, nina ava langalanga ta ra Bung Sabat, avat
    a mono bat ra king ta ra kuba i ra Luluai.
  tur-YTC: Sizden iki bölük, Şabat'ta dışarı çıkanların hepsi kralın çevresinde Yahve'nin
    evinin bekçiliğini yapacak.
  grc-BRENT: Καὶ δύο χεῖρες ἐν ὑμῖν, πᾶς ὁ ἐκπορευόμενος τὸ σάββατον, καὶ φυλάξουσι
    τὴν φυλακὴν οἴκου Κυρίου πρὸς τὸν βασιλέα.
  ind-AYT: Dua bagian dari antara kamu, yakni semua yang tidak bertugas pada hari
    Sabat, juga harus menjaga Bait TUHAN bagi raja.
  nya-nya: Ndipo inu amene muli mʼmagulu ena awiri amene simugwira ntchito pa tsiku
    la Sabata, nonse mudzalondere mfumu ku nyumbayo.
  hrv-hrv: a ostala dva vaša odreda, svi koji subotom izlaze iz službe, neka čuvaju
    stražu u Domu Jahvinu kod kralja.
  mps-mps: '@see-verse:2KI.011.006'
  tpi-tpi: '@see-verse:2KI.011.006'
  dan-1931: og som begge om Sabbaten rykker ud for at overtage Vagten i HERRENS Hus,
  vie-OVCB: Còn hai đội cận vệ có nhiệm vụ túc trực trong ngày Sa-bát sẽ canh gác
    Đền Thờ Chúa Hằng Hữu, vây chung quanh vua,
  guj-2017: વિશ્રામવારે બહાર જનાર તમારા બધાની બે ટુકડીઓ રાજાની આસપાસ યહોવાહના સભાસ્થાનની
    ચોકી કરે.
  pon-2006A: Pwihn riau me pahn kommoal rahnen Sapado pahn sinsile Tehnpas Sarawio
    pwehn sinsile nanmwarkio.
  por-BRBSL: As duas empresas de vocês, mesmo todos os que saírem no sábado, vigiarão
    a casa de Yahweh ao redor do rei.
  cth-cth: Nangmouh thung dawk phun hni touh sabbath hnin thaw ka tawk hoeh e ni siagpahrang
    teng vah BAWIPA e im a ring awh han.
  twi-twi: Akuw abien a wɔamma adwuma homeda no nso bɛwɛn Awurade asɔredan no ama
    ɔhene no.
  hlt-hlt: Nangmih Sabbath kah aka pawk boeih khuiah hlop nit loh BOEIPA im kah a
    kuek te manghai yueng la ngaithuen uh saeh.
  tbz-SIM: Yɛtĩ̀rɛ̀ ketiyɛ̀ yɛ̀dɛ́ɛ̀ yɛ̀ɛ̀ cuti mutɔ̃mmú tɛom̀pùtɛ̀ yiè kɛ̀ yɛ̀ mbɑɑ
    ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ okpɑ̀ɑ̀tì kpɛ́í.
  msy-2020: '@see-verse:2KI.011.006'
  dop-dop: Pǝ kɑɑsɑ mǝ kpekɑ sɔsɔɔnɑ nɑɑlɛ, wei ɩɩ lɑkɩ tǝmlɛ kɛ kʋyɑkʋ kʋhɛɛsʋɣʋ
    wule tɔ. Pɛlɛ pɑɑ tɑŋnɑ Ɩsɔ tǝsɛɛlɛ kɛ timpi wulɑʋ kʋfɑlʋ wɛɛ tɔ.
  azb-azb: Sizin iki bölüyünüz – Şənbə günü növbə çəkməyənlərin hamısı padşahın tərəfində
    olub Rəbbin məbədinin keşiyini çəksin.
  eng-DBY: And the two parts of you, all those that go forth on the sabbath, even
    they shall keep the watch of the house of Jehovah about the king.
  hin-2017: और तुम्हारे दो दल अर्थात् जितने विश्रामदिन को बाहर जानेवाले हों वह राजा
    के आस-पास होकर यहोवा के भवन की चौकसी करें।
  wol-KYG: Seen yeneen ñaari kurél yi ayewul bésub Noflaay, nañu wattusi kër Aji Sax
    ji, ngir aar buur bi.
  eng-YLT: and two parts of you, all going out on the sabbath — they have kept the
    charge of the house of Jehovah about the king,
  eng-WYC-2017: Forsooth two parts of you all going out in the sabbath, keep they
    the wakings [or watches] of the house of the Lord about the king.
  eng-WMBB: The two companies of you, even all who go out on the Sabbath, shall keep
    the watch of the LORD’s house around the king.
  urd-GVH: दूसरे दो गुरोह जो सबत के दिन ड्यूटी नहीं करते उन्हें रब के घर में आकर युआस
    बादशाह की पहरादारी करनी है।
  rug-rug: Sari karua pukuna saripu magogoso pa rane Sabati si kaqu turu kopu pa Zelepade
    pude va sareia sa baṉara.
  gaz-gaz: isin warri garee lamaan kaan keessa jirtan kanneen guyyaa Sanbataatiin
    hojii irraa boqottan hundinuu immoo mana qulqullummaa mootiidhaaf eeguu qabdu.
  fra-LSG: 'Vos deux autres divisions, tous ceux qui sortent de service le jour du
    sabbat feront la garde de la maison de l’Éternel auprès du roi:'
  gnn-gnn: '@see-verse:2KI.011.006'
  yal-yal: Ɛ gali bode firinna, naxanye mi walima Matabu Lɔxɔni, ne kantanna tima
    Alatala Batu Banxini mangan yireni.
  haw-1868: A elua poe o oukou a pau i hele aku i ka la Sabati, e malama lakou i ke
    kiai o ka hale o Iehova no ke alii.
  arb-NAV: وَعَلَى الْفِرْقَتَيْنِ الْمُعْفَاتَيْنِ مِنَ الْوَاجِبَاتِ فِي يَوْمِ
    السَّبْتِ الْقِيَامُ بِحِرَاسَةِ بَيْتِ الرَّبِّ وَحِمَايَةِ الْمَلِكِ.
  ewe-ewe: Mi ame siwo le akpa eve bubuawo me la, ame siwo mewɔa dɔ le Dzudzɔgbe la
    dzi o la, miawo midzɔ gbedoxɔ la ŋu na fia la.
  eng-LEE: And two parts of you all that are relieved on the sabbath, even they shall
    keep watch in the house of the Lord about the king.
  asm-FB: আপোনালোকৰ অন্য দুটা দল, যিসকলে বিশ্রামবাৰে ছুটি পাব, তেওঁলোক সকলোৱে যিহোৱাৰ
    গৃহত ৰজা যোৱাচক পহৰা দিব।
  sus-A: سّيتِ بٌورٍ قِرِنيِ، نَشٍيٍ مُ وَلِمَ مَلَبُي لْشْي، نٍيٍ تَن شَ عَلَتَلَ
    شَ هْرْ مْبَنشِ مَكَنتَ عَ قَنيِ رَ مَنفّ نْشُنشِ دّننَشّ.
  fra-SBL: Les deux compagnies d'entre vous, tous ceux qui sortent le jour du sabbat,
    surveilleront la maison de l'Éternel autour du roi.
  hbo-hbo: וּשְׁתֵּ֤י הַיָּדֹות֙ בָּכֶ֔ם כֹּ֖ל יֹצְאֵ֣י הַשַּׁבָּ֑ת וְשָֽׁמְר֛וּ אֶת־מִשְׁמֶ֥רֶת
    בֵּית־יְהוָ֖ה אֶל־הַמֶּֽלֶךְ׃
  piu-2006: '@see-verse:2KI.011.006'
  kik-kik: na inyuĩ andũ arĩa makoragwo thĩinĩ wa ikundi icio ingĩ igĩrĩ, arĩa matakoragwo
    wĩra mũthenya wa thabatũ-rĩ, othe makaarangĩra hekarũ nĩ ũndũ wa mũthamaki.
  fra-NCL: Et vos deux autres divisions, tous ceux qui sortent de service le jour
    du sabbat, pour monter la garde à la maison de Yahweh auprès du roi,
  cek-AK: Sabbath niah toksak han tacawt kami abu thumto thungah maeto mah siangpahrang
    taeng ih Angraeng im to toep oh.
  cuk-cuk: Degi, sorda-danabogwad obunnoged-ibagi-arbaosurmaladi, Bab-Jehováʼse-goled-neggi
    reyga nakulegoed.
  uig-CYR: Шабат күнидә пасибанлиқ нөвитини қилип болған үчтин икки қисми Пәрвәрдигарниң
    өйидә падишаниң қешида пасибанлиқ қилсун.
  tel-2017: ఇక విశ్రాంతి దినం పరిచర్య లేని వారు రెండు బృందాలుగా రాజు ఉన్న యెహోవా మందిరానికి
    కాపలా కాయాలి.
  hat-BSA: De pati ladann nan, tout moun ki sòti nan Saba a, va osi veye sou lakay
    SENYÈ a pou wa a.
  kos-kos: U luo ma tia orekma ke len Sabbath an elos ac liyaung Tempul in karinganul
    tokosra.
  hbo-WLC: וּשְׁתֵּ֤י הַיָּדוֹת֙ בָּכֶ֔ם כֹּ֖ל יֹצְאֵ֣י הַשַּׁבָּ֑ת וְשָֽׁמְר֛וּ אֶת־מִשְׁמֶ֥רֶת
    בֵּית־יְהוָ֖ה אֶל־הַמֶּֽלֶךְ׃
  ibo-ibo: Ma unu bụ otu abụọ ndị kwesiri ịga ezumike site nʼọrụ unu nʼụbọchị izuike,
    ga-eguzo na nche nʼụlọnsọ ukwu nʼihi eze.
  ory-ory: ଆଉ ତୁମ୍ଭମାନଙ୍କର ଦୁଇ ଦଳ, ଅର୍ଥାତ୍‍, ବିଶ୍ରାମବାରରେ ବାହାରକୁ ଯିବା ଲୋକ ସମସ୍ତେ
    ରାଜାଙ୍କ ସମୀପରେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ।
  chk-chk: Nge ekewe ruu mwich me leimi mi wes le angang lon ewe ränin sapat repwe
    mamasa imwen ewe Samol mi Lapalap o tümwünü ewe king.
  rop-rop: Det naja dubala grup weya garra binij wek det Sebathdei garra wotjimbat
    det Serramoni Pleis blanga kipum Jowesh seif.
  ukr-1871: 'А дві частї з вас, із усїх, що відходять у суботу, будуть держати сторожу
    при храму Господньому коло царя:'
  deu-1951: Und die zwei [andern] Teile von euch, alle, die am Sabbat abtreten, sollen
    im Hause des HERRN um den König Wache halten.
  eng-JPS: And the other two parts of you, even all that go forth on the sabbath,
    shall keep the watch of the house of the LORD about the king.
  srp-1865: A dva dijela vas svijeh koji odlaze u subotu neka èuvaju stražu u domu
    Gospodnjem oko cara.
  lug-lug: n’ebibiina byammwe ebibiri ebitatera kukuuma ku ssabbiiti, mwenna mugenda
    kuvunaanyizibwa okukuuma yeekaalu ya Mukama ku lwa kabaka.
  heb-heb: ושתי הידות בכם כל יצאי השבת ושמרו את משמרת בית יהוה אל המלך׃
  ben-IRV: আর তোমাদের সবার, দুই দল রাজার সামনে সদাপ্রভুর গৃহে বিশ্রামবারে পাহারা দেবে।
  pan-pan: ਅਤੇ ਤੁਹਾਡੇ ਦੋ ਜੱਥੇ ਉਹ ਸਭ ਜਿਹੜੇ ਸਬਤ ਨੂੰ ਬਾਹਰ ਨਿੱਕਲਦੇ ਹਨ, ਰਾਜਾ ਦੇ ਨੇੜੇ ਰਹਿ
    ਕੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦੀ ਰਾਖੀ ਕਰਨ।
  mya-JVB: ဥပုသ် နေ့၌ ထွက် သောလူသုံးစုတွင် နှစ် စုသည် ရှင်ဘုရင် ပတ်လည် ဗိမာန်တော်
    ၌စောင့် ရမည်
  tbg-tbg: 'Niqihai taara varavano Maara Entaqaa kaiqa taiqake auraara variaka, ne
    mintima iate: Ne Nora Kotira Naavu vainaini oru vaiha King Joaasiraqaa raqikiate.'
  hmo-hmo: Emui orea rua, Sabati Dina dekenai idia laga-ani noho orea ruaosi, ese
    Dubu Helaga dekenai do idia gini noho, king do idia gimaia.
  urd-urd: और तुम्हारे दो लश्कर, या'नी जो सबत के दिन बाहर निकलते हैं, वह बादशाह के
    आसपास होकर ख़ुदावन्द के घर की निगहबानी करें।
  rus-SYN: и две части из вас, из всех отходящих в субботу, будут содержать стражу
    при доме Господнем для царя;
  bqc-SIM: Á gãli pla pↄ́ lɛ́ kã́mabo kã́mabogↄↄzĩↄ iↄ nɛ́ kíapi dↄ̃́a Dii ua.
  tcz-CHONGTHU: “Cholngah nikhoa kinbollou loi ni chun, Pakai houin na lengpa nadinpi
    diu ahi.
  mar-mar: आणि शब्बाथ दिवसास जे सेवा करत नाही, असे दोन गट परमेश्वराच्या मंदिराचे रक्षण
    करतील आणि राजा योवाशाला संरक्षण देतील.
  qub-qub: Sumaj wiyamay. Ishcay röpa säbadu jamay junaj täpananpaj shamojcunaga yayconga
    Tayta Diospa Templunman ray-mallwa cajman.
  bqp-bqp: Á gã̀ pla kũ òtɛn kámma bo kámmabogↄrↄ zĩnↄ nigↄ̃ kína pì dãkpã Dikiri
    ↄnn.
  hat-hat: De gwoup gad k'ap leve pòs jou repo a va moute gad nan tanp Seyè a pou
    pwoteje wa a.
  eng-BSB: the two divisions that would go off duty on the Sabbath are to guard the
    house of the LORD for the king.
  eng-WEBPB: The two companies of you, even all who go out on the Sabbath, shall keep
    the watch of the LORD’s house around the king.
  kbq-kbq: Anama nehanage'za tare kevumo'za mani fruma hu (Sabat) knazupama manigasa
    hanamo'za Ra Anumzamofo mono nompina kini ne' Joasina eme kva huntegahaze.
  nhe-BL: Huan nopa ome pamitl tlen soldados tlen quisaj tlen inintequi quema pehua
    sábado, ma quimocuitlahuica nopa cone tlanahuatijquetl ipan itiopa TOTECO.
  bus-bus: A gãli plaaa kɛ̀ aↄ̃ↄe kámma boo kámmabogurↄↄ zĩnↄ égↄ̃ kína pì dãkpaa
    Dii ua.
  gub-BL: Mokoz pehegwer upytu'u putar uma'ereko re pytu'u haw 'aromo wà nehe. A'e
    mehe oho putar Tupàn Hàpuzuhu pe tuwihawete ràm rehe uzekaiw pà wà nehe.
  eng-DRA: But let two parts of you, all that go forth on the sabbath, keep the watch
    of the house of the Lord about the king.
