verse: 2KI.011.014
translations:
  mal-C: അവൾ നോക്കി. ആചാരമനുസരിച്ച് അധികാരസ്തംഭത്തിനരികെ രാജാവു നിൽക്കുന്നു! പ്രഭുക്കന്മാരും
    കാഹളക്കാരും രാജാവിനരികെ ഉണ്ടായിരുന്നു. ദേശത്തെ ജനമെല്ലാം ആഹ്ലാദിച്ച് കാഹളമൂതിക്കൊണ്ടിരുന്നു.
    അപ്പോൾ അഥല്യാ വസ്ത്രംകീറി “ദ്രോഹം! ദ്രോഹം!” എന്നു വിളിച്ചുപറഞ്ഞു.
  deu-TKW: 'Da sah sie denn, wie der König dem Brauche gemäß an der Säule stand, und
    die Hauptleute und die Trompeter bei dem König, und alles Volk des Landes war
    fröhlich und stieß in die Trompeten. Da zerriß Athalja ihre Kleider und rief:
    Verschwörung, Verschwörung!'
  lin-lin: 'Atalaki mpe amonaki mokonzi atelemi na etemelo ya kolobela, ndenge ezalaki
    momesano. Bakonzi ya basoda mpe bato oyo babetaka bakelelo bazalaki pembeni ya
    mokonzi ; bato nyonso ya mokili bazalaki kosepela wana bazalaki kobeta bakelelo.
    Atali apasolaki bilamba na ye mpe agangaki : « Basaleli ngai likita ! Basaleli
    ngai likita ! »'
  eng-LSV: and looks, and behold, the king is standing by the pillar, according to
    the ordinance, and the heads and the trumpets [are] by the king, and all the people
    of the land are rejoicing and blowing with trumpets, and Athaliah tears her garments,
    and calls, “Conspiracy! Conspiracy!”
  eng-GNV: And when shee looked, beholde, the King stoode by a pillar, as the maner
    was, and the princes and the trumpetters by the King, and al the people of the
    land reioyced, and blew with trumpets. Then Athaliah rent her clothes, and cryed,
    Treason, treason.
  eng-WEBSTER: And when she looked, behold, the king stood by a pillar, as the manner
    was , and the princes and the trumpeters by the king, and all the people of the
    land rejoiced, and blew with trumpets. And Athaliah rent her clothes, and cried,
    Treason, treason.
  nhw-BL: 'Huan quiitac nopona nopa cone tlanahuatijquetl ijcatoc campa onca tequiticayotl
    nechca nopa hueyi tlaquetzali quen nochipa quichihuaj quema calaqui se yancuic
    tlanahuatijquetl ipan itequi. Huan ica inejmac huan iopoch nopa conetl itztoyaj
    nopa tlayacanca tlacame, huan nopa tlapitzani, huan nopa sequinoc masehualme catli
    paquiyayaj huan catli nojquiya tlapitzayayaj. Huajca Atalía quitzayanqui iyoyo
    huan quiijto chicahuac: ―Antechcualancaitaj huan anquitlalijtoque seyoc amotlanahuatijca
    quen nopatlaca.'
  swh-ONEN: Akaangalia, na tazama alikuwako mfalme, akiwa amesimama karibu na nguzo,
    kama ilivyokuwa desturi. Maafisa na wapiga tarumbeta walikuwa pembeni mwa mfalme,
    nao watu wote wa nchi walikuwa wakifurahi na kupiga tarumbeta. Ndipo Athalia akararua
    mavazi yake na kulia, “Uhaini! Uhaini!”
  bba-bba: U wɑ wee, sinɑ boko u yɔ̃ mi sinɑ bokobɑ rɑ yɔ̃re bu kɑ ɡɑri ko, kɑ tɑbu
    sinɑmbu kɑ be bɑ rɑ kɔbi so, be kpuro bɑ yɔ̃ sinɑ bokon bɔkuɔ. Mɑ tem mɛn tɔmbu
    kpuro bɑ nuku dobu mɔ̀, bɑ kɔbi soomɔ. Sɑɑ yerɑ Atɑlin tii u win yɑberu nɛnuɑ
    u kɑrɑnɑ u nɛɛ, bɑ mɑn seesi! Gberɑ mɑn di!
  eng-KJVCPB: 'And when she looked, behold, the king stood by a pillar, as the manner
    was, and the princes and the trumpeters by the king, and all the people of the
    land rejoiced, and blew with trumpets: and Athaliah rent her clothes, and cried,
    Treason, Treason.'
  luo-luo: Nongʼicho moneno ruoth kochungʼ e bath siro kaka chik jo-Israel ne dwaro.
    Jotelo gi jogo turumbete nochungʼ e bath ruoth kendo ji duto mag pinyno ne mor
    kendo negigoyo turumbete. Eka Athalia noyiecho lepe kakok niya, “Andhoga! Andhoga!”
  meu-meu: E roha lao, hanua pavapavana e itaia, au-tubua badibadinai gini, edia kara
    heḡereḡerena; orea biagudia bona kibi-hiriri taudia danu hanua pavapavana badibadinai
    gigini, bona tano taudia iboudiai e moaleva bona kibi e hiririva. Bena Atalia
    ese ena dabua e dare, e boi lolo, eto, Tao-tore! Tao-tore!
  npi-ULB: तिनले हेरिन् र चलनअनुसार राजा खम्बानेर खडा थिए, अनि कप्‍तानहरू र तुरही
    फुक्‍नेहरू राजाको छेउमा थिए । देशका सबै मानिसहरूले आनन्द मनाउँदै र तुरही फुक्दै
    थिए । तब अतल्याहले आफ्‍ना लुगा च्यातिन् र चिच्‍च्याइन्, धोका! धोका ।”
  yor-yor: Ó wò ó, níbẹ̀ ni ọba, tí ó dúró lẹ́bàá òpó, gẹ́gẹ́ bí àṣà ti rí. Àwọn balógun
    àti àwọn afùnpè wà ní ẹ̀bá ọba, gbogbo àwọn ènìyàn ilé náà sì ń yọ̀, wọ́n sì ń
    fun ìpè pẹ̀lú. Nígbà náà Ataliah fa aṣọ ìgúnwà rẹ̀ ya. Ó sì kégbe pé, “Ọ̀tẹ̀!
    Ọ̀tẹ̀!”
  pes-OPCB: 'در آنجا پادشاه جدید را دید که برحسب آیین تاجگذاری، در کنار ستون ایستاده
    است و فرماندهان و شیپورچی‌ها اطراف او را گرفته‌اند و شیپور می‌زنند و همه شادی
    می‌کنند. عتلیا با دیدن این منظره لباس خود را پاره کرد و فریاد برآورد: «خیانت!
    خیانت!»'
  tgl-ULB: Tiningnan niya, at nakita ang hari na nakatayo sa gilid ng mga poste, gaya
    ng nakaugalian, at ang mga pinuno at manunugtog ng trumpeta ay kasama ng hari.
    Lahat ng tao sa lupain ay nagdiriwang at hinihipan ang trumpeta. Pagkatapos pinunit
    ni Atalia ang kaniyang damit at sumigaw, “Taksil! Taksil!”
  hui-hui: Pialu tamuha anda puwa handalu hearia Anduane Homogonaga anda haneni anda
    gene mbira heagoria hapara howa kinime hagadagua kini gahenge mbira ona hearia
    hendene. Ani bialu ami haru haga agali haguanerubi agali maru pilipe ale biguli
    pu lagarubi ti kini heagoria kaware hapara ho hearia hendene. Wali agali bu hearume
    turu taraore halu hearia handalu marume biguliru pu lalu hearia hendene. Ani hondowa
    Adalia ibugua bu miniha tandaga timbuni howa ibunaga aga minu lerelene. Ani bialu
    howa ibugua lalu, Tí wali agali koore kamigoni howa tígua i̱hondo mana koore lehe
    bialu harimida, lene.
  mya-mya: ဗိ​မာန်​တော်​အ​ဝင်​ဝ​ရှိ​တိုင်​အ​နီး​၌ ယု​ဒ မင်း​တို့​ဋ္ဌ​လေ့​ထုံး​စံ​ရှိ​သည့်​အ​တိုင်း​ရပ်
    လျက်​နေ​သော​ဘု​ရင်​သစ်​ကို​လည်း​ကောင်း၊ တပ်​မှူး​များ​နှင့်​တံ​ပိုး​ခ​ရာ​မှုတ်​သူ​များ
    သည် မင်း​ကြီး​ကို​ခြံ​ရံ​လျက်​လူ​အ​ပေါင်း တို့​က​လည်း ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​ကြွေး
    ကြော်​လျက် တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်​လျက် နေ​ကြ​သည်​ကို​လည်း​ကောင်း​မြင်​လျှင်
    မိ​မိ​၏​အ​ဝတ်​ကို​ဆုတ်​လျက်``ပုန်​ကန်​မှု ပါ​တ​ကား၊ ပုန်​ကန်​မှု​ပါ​တ​ကား'' ဟု
    အော်​ဟစ်​၏။
  bod-N: ཁོ་མོས་བལྟས་པའི་ཚེ། རྒྱལ་པོ་ནི་ཁྲིམས་བཞིན་དུ་ཀ་བའི་མདུན་དུ་ལངས་སྡོད་པ་དང་།
    བརྒྱ་དཔོན་རྣམས་དང་། དུང་འབུད་མཁན་རྣམས་རྒྱལ་པོའི་དྲུང་དུ་འགྲེང་ཞིང་། ཡུལ་ཁམས་ཀྱི་མི་ཐམས་ཅད་ཀྱིས་དགའ་ཞིང་དུང་འབུད་པ་མཐོང་བས།
    ཨ་ཐལ་ཡཱ་ཡིས་རང་གི་གོས་གཤགས་ཏེ་སྐད་ཆེན་པོས། འདིར་གཡོ་སྒྱུ་འདུག འདིར་གཡོ་སྒྱུ་འདུག་ཅེས་བསྒྲགས་པ་ན།
  sna-sna: Akatarira ndokuona hoyo mambo, akamira pambiru, saiyo yaiva tsika yacho.
    Vakuru navaridzi vehwamanda vakanga vari parutivi rwamambo, uye vanhu vose venyika
    vakanga vachifara vachiridza hwamanda. Ipapo Ataria akabvarura nguo dzake akadanidzira
    achiti, “Vandimukira! Vandimukira!”
  spa-BLM: 'y miró, y he aquí que el rey estaba de pie junto a la columna, como era
    la tradición, con los capitanes y las trompetas junto al rey; y todo el pueblo
    del país se alegró y tocó las trompetas. Entonces Atalía se rasgó las vestiduras
    y gritó: “¡Traición! Traición!”'
  cac-cac: 'Axo ix yilan ix ayec'' vin̈ rey chi'', lin̈anoch vin̈ d''a stz''ey jun
    oy d''a amac'' chi'', ichataxon sb''eyb''al eb''. A d''a stz''eytac vin̈ rey chi''
    ayec'' eb'' yajal yed'' eb'' tz''ac''anoch sonal eb'' sb''itani. Masanil eb''
    anima chi'' stzalaj eb'', spu''an sch''aac eb''. Yuj chi'' ix sn̈ic''chitejb''at
    spichul ix, ix el yav ix: —Pechum ex el yajal a ex tic. Pechum ex el yajal, xchi
    ix.'
  swh-ULB: Akatazama, na, kisha, yule mfalme alikuwa amesimama kwenye nguzo, kama
    ilivyokuwa desturi, na manahodha na wapiga mabaragumu walikuwa karibu na mfalme.
    Watu wote wa nchi hiyo walikuwa wakifurahi na kupiga matarumbeta. Kisha Athalia
    akachana mavazi yake kwa hasira na kupiga kelele, “Uhaini! Uhaini!”
  bel-bel: 'І бачыць, і вось цар стаіць на ўзвышэньні, паводле звычаю, і князі і трубы
    каля цара; і ўвесь народ зямлі радуецца, і трубяць у трубы. І падрала Гатолія
    вопратку на сабе, і закрычала: змова! змова!'
  deu-ELBBK: 'Und sie sah: Und siehe, der König stand auf dem Standort, nach dem Gebrauch,
    und die Obersten und die Trompeter bei dem König; und alles Volk des Landes war
    fröhlich und stieß in die Trompeten. Da zerriss Athalja ihre Kleider und rief:
    Verschwörung, Verschwörung!'
  mbb-OT: Ne neehè din dutun is beǥu he hadì he midhitindeg uvey zuen te tukud, su
    iyan haazà neleyaman he vaal emun duen edhimuwen he hadì. Diyà te avey zuen te
    hadì is menge peremandar wey is menge perehiyup te trumpita, ne ebpemen-ugyab
    is langun he menge etew zutun wey ebpezaǥing te menge trumpita. Ne hein naahà
    ni Atalia haazà is langun, mibindas din is bisti zin su mibmezaat is gehinawa
    zin, ne nemensag sikandin te, “Menge meluiven! Menge meluiven!”
  mal-2015: 'ആചാരപ്രകാരം തൂണിന്റെ അരികെ രാജാവും രാജാവിന്റെ അടുക്കൽ പ്രഭുക്കന്മാരും
    കാഹളക്കാരും നില്ക്കുന്നതും ദേശത്തെ ജനം ഉല്ലസിച്ചു കാഹളം ഊതുന്നതും കണ്ടിട്ടു അഥല്യാ
    വസ്ത്രം കീറി: ദ്രോഹം, ദ്രോഹം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar ode doavľa, dikhľa ode te ačhel le neve kraľis paš o slupos, kaj ačhelas
    furt o kraľis. Pašal leste sas o veľiťeľa the ola, save trubinen, a savore manuša
    radisaľonas a trubinenas pro rohi. Akor peske e Atalija rozčhingerďa o gada a
    zvičinďa: „Zradzinde man! Zradzinde man!“'
  pes-OPV: و دید که اینک پادشاه بر‌حسب عادت، نزد ستون ایستاده. و سروران و کرنانوازان
    نزد پادشاه بودند و تمامی قوم زمین شادی می‌کردند و کرناها را می‌نواختند. پس عتلیا
    لباس خود را دریده، صدا زد که خیانت! خیانت!
  ron-1924: 'С-а уйтат. Ши ятэ кэ ымпэратул стэтя пе скаунул ымпэрэтеск, дупэ датинэ.
    Кэпетенииле ши трымбицеле ерау лынгэ ымпэрат: тот попорул цэрий се букура ши суна
    дин трымбице. Аталия шь-а сфышият хайнеле ши а стригат: „Вынзаре! Вынзаре!”'
  ben-OBCV: তিনি তাকিয়ে দেখেছিলেন, প্রথানুসারে রাজা থামের পাশে দাঁড়িয়ে আছেন। কর্মকর্তা
    ও শিঙাবাদকেরা রাজার পিছনে দাঁড়িয়েছিল, ও দেশের প্রজারা সবাই আনন্দ করতে করতে শিঙা
    বাজাচ্ছিল। তখন অথলিয়া তাঁর রাজবস্ত্র ছিঁড়ে বলে উঠেছিলেন, “রাজদ্রোহ! রাজদ্রোহ!”
  som-som: Oo bal eeg, boqorku wuxuu taagnaa tiirka agtiisa siday caadadu ahayd, oo
    saraakiishii iyo kuwii turumbada watayna boqorkay ag taagnaayeen; oo dadkii waddanka
    oo dhammuna way reyreeyeen oo turumbooyin afuufeen. Markaasaa Catalyaah dharkeedii
    iska jeexjeexday oo waxay ku qaylisay, Waa fallaagow, waa fallaagow!
  lat-VUC: 'vidit regem stantem super tribunal juxta morem, et cantores, et tubas
    prope eum, omnemque populum terræ lætantem, et canentem tubis: et scidit vestimenta
    sua, clamavitque: Conjuratio, conjuratio.'
  eng-ASVBT: and she looked, and, behold, the king stood by the pillar, as the manner
    was, and the captains and the trumpets by the king; and all the people of the
    land rejoiced, and blew trumpets. Then Athaliah rent her clothes, and cried, Treason!
    treason!
  ita-1885: 'E riguardò; ed ecco il re, che stava in piè sopra la pila, secondo il
    costume, e i capitani e i trombettieri erano presso del re, e tutto il popolo
    del paese era allegro, e sonava con le trombe. Allora Atalia si stracciò le vesti,
    e gridò: Congiura, congiura.'
  eng-LXXUP: 'And she looked, and, behold, the king stood near a pillar according
    to the manner; and the singers and the trumpeters were before the king and all
    the people of the land even rejoicing and sounding with trumpets: and Athaliah
    rent her garments, and cried, A conspiracy, a conspiracy.'
  eng-ULB: She looked, and, behold, the king was standing by the pillar, as the custom
    was, and the captains and the trumpeters were by the king. All the people of the
    land were rejoicing and blowing trumpets. Then Athaliah tore her clothes and shouted,
    “Treason! Treason!”
  spa-VBL: 'Vio al rey de pie junto a su columna, como era costumbre. Los comandantes
    y los trompetistas estaban con el rey, y todos celebraban y tocaban las trompetas.
    Atalía se rasgó las vestiduras y gritó: “¡Traición! Traición!”'
  fra-_FOB: 'Elle regarda, et voici, le roi était debout près de la colonne, selon
    la coutume, et les capitaines et les trompettes étaient près du roi; et tout le
    peuple du pays était dans la joie, et l''on sonnait des trompettes. Alors Athalie
    déchira ses vêtements, et cria: Conspiration, conspiration!'
  mal-mal: 'ആചാരപ്രകാരം തൂണിന്റെ അരികെ രാജാവും രാജാവിന്റെ അടുക്കൽ പ്രഭുക്കന്മാരും
    കാഹളക്കാരും നില്ക്കുന്നതും ദേശത്തെ ജനം ഉല്ലസിച്ച് കാഹളം ഊതുന്നതും കണ്ടിട്ട് അഥല്യാ
    വസ്ത്രം കീറി: “ദ്രോഹം, ദ്രോഹം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Wahāṅ pahuṅch kar wuh kyā deḳhtī hai ki nayā bādshāh us satūn ke pās khaṛā
    hai jahāṅ bādshāh riwāj ke mutābiq khaṛā hotā hai, aur wuh afsaroṅ aur turam bajāne
    wāloṅ se ghirā huā hai. Tamām ummat bhī sāth khaṛī turam bajā bajā kar ḳhushī
    manā rahī hai. Ataliyāh ranjish ke māre apne kapṛe phāṛ kar chīḳh uṭhī, “Ġhaddārī,
    ġhaddārī!”
  suz-BL: मिनु मेकोम कोव़ङानु, पिप थाम आ नेक्‍था राप्‍पाइश्‍शो तवा बाक्‍त। मेको आन
    पतीक पशा ठेयब मुरपुकी नु तुराही ताप्‍बपुकी पिप आ नेक्‍था बाक्‍मा बाक्‍त। मिनु
    रागी ङा मुर नेल्‍ल तुराही ताप्‍ना ताप्‍न ग्‍येरसीशो बाक्‍मा बाक्‍त। मिनु अथाल्‍याहम
    आ वा खाक्‍गा बाक्‍त। मिनु ठेयब सेंदा पा “गो नु रागी नेल्‍ल खतम! गो नु रागी नेल्‍ल
    खतम!” दे वाइ ब्रेम्‍माक्‍त।
  ita-1927: 'Guardò ed ecco che il re stava in piedi sul palco, secondo l’uso; i capitani
    e i trombettieri erano accanto al re; tutto il popolo del paese era in festa,
    e dava nelle trombe. Allora Athalia si stracciò le vesti, e gridò: “Congiura!
    Congiura!”'
  ckb-ckb: 'تەماشای کرد وا پاشا هەروەک چۆن نەریتە، لەلای کۆڵەکەکە ڕاوەستاوە، سەرکردەکان
    و کەڕەنا لێدەرەکان لەلای پاشان، هەموو گەلی خاکەکە دڵخۆشن و کەڕەنا لێ دەدەن. ئینجا
    عەتەلیا جلەکانی لەبەرخۆی دادڕی و هاواری کرد: «ناپاکییە! ناپاکییە!»'
  eng-BBE: And looking, she saw the king in his regular place by the pillar, and the
    captains and the horns near him; and all the people of the land giving signs of
    joy and sounding the horns. Then Athaliah, violently parting her robes, gave a
    cry, saying, Broken faith, broken faith!
  kan-OKCV: ಅಲ್ಲಿ ಅರಸನು ಪದ್ಧತಿಯ ಪ್ರಕಾರ ಕಂಬದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದನು. ಪ್ರಧಾನರೂ, ತುತೂರಿ
    ಊದುವವರೂ ಅರಸನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದರು. ಇದಲ್ಲದೆ ದೇಶದ ಜನರೆಲ್ಲರೂ ಸಂತೋಷಪಟ್ಟು ತುತೂರಿಗಳನ್ನು
    ಊದುತ್ತಿದ್ದರು. ಇದನ್ನು ಕಂಡ ಕೂಡಲೆ ಅತಲ್ಯಳು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು, “ದ್ರೋಹ! ದ್ರೋಹ!”
    ಎಂದು ಕೂಗಿದಳು.
  tam-2017: 'இதோ, முறைமையின்படியே ராஜா தூண் அருகில் நிற்கிறதையும், ராஜாவின் அருகில்
    நிற்கிற பிரபுக்களையும், எக்காளம் ஊதுகிறவர்களையும், தேசத்து மக்கள் எல்லோரும் சந்தோஷப்பட்டு
    எக்காளம் ஊதுகிறதையும் கண்டவுடனே, அத்தாலியாள் தன் ஆடைகளைக் கிழித்துக்கொண்டு: துரோகம்
    துரோகம் என்று சத்தமிட்டாள்.'
  spa-RV-1909: 'Y como miró, he aquí el rey que estaba junto á la columna, conforme
    á la costumbre, y los príncipes y los trompetas junto al rey; y que todo el pueblo
    del país hacía alegrías, y que tocaban las trompetas. Entonces Athalía, rasgando
    sus vestidos, clamó á voz en grito: ¡Traición, traición!'
  ron-BTF: 'Și când s-a uitat, iată, împăratul stătea în picioare lângă stâlp, precum
    era obiceiul, și prinții și trâmbițașii lângă împărat și tot poporul țării se
    bucura și suna din trâmbițe; și Atalia și-a sfâșiat hainele și a strigat: Trădare,
    trădare.'
  eng-WEBP: and she looked, and behold, the king stood by the pillar, as the tradition
    was, with the captains and the trumpets by the king; and all the people of the
    land rejoiced, and blew trumpets. Then Athaliah tore her clothes and cried, “Treason!
    Treason!”
  eng-FBV: She saw the king standing by his pillar as the custom was. The commanders
    and trumpeters were with the king, and everyone was celebrating and blowing trumpets.
    Athaliah ripped her clothes and screamed out, “Treason! Treason!”
  nld-1939: 'En zodra zij daar den koning volgens gebruik op een verhoging zag staan,
    omringd door de krijgsoversten en trompetters en heel het gewone volk onder jubel
    en trompetgeschal, scheurde Atalja haar klederen en riep: Verraad, verraad!'
  nch-BL: 'Huan quiitac nopona nopa cone tanahuatijquet ijcatoc campa onca tequiticayot
    nechca nopa hueyi taquetzali quej nochipa quichihuaj quema calaqui se yancuic
    tanahuatijquet ipan itequi. Huan ica inejmat huan iarraves nopa conet itztoyaj
    nopa tayacanca tacame, huan nopa tapitzani, huan nopa sequinoc masehualme cati
    paquiyayaj huan cati nojquiya tapitzayayaj. Huajca Atalía quitzayanqui iyoyo huan
    quiijto chicahuac: ―Antechcualancaitaj huan anquitalijtoque seyoc amotanahuatijca
    quej nopataca.'
  vie-1934: 'Bà xem thấy vua đứng trên tòa như lệ thường, có các quan cai và các kẻ
    thổi kèn đứng gần người, và cả dân sự của xứ đều vui mừng và thổi kèn. A-tha-li
    bèn xé áo mình và la lên rằng: Phản ngụy! phản ngụy!'
  hin-CV: उसने देखा कि राजा खंभे के पास खड़ा हुआ था. रीति के अनुसार सेनापति और तुरही
    वादक राजा के पास खड़े हुए थे. राज्य के लोग हर्षोल्लास में थे, और तुरही फूंक रहे
    थे. अथालियाह ने अपने वस्त्र फाड़े और चिल्ला उठी, “देशद्रोह! देशद्रोह!”
  spa-BES: 'Al mirar, vio al rey en su lugar habitual junto a la columna, y los capitanes
    y los cuernos cerca de él; y toda la gente de la tierra dando señales de alegría
    y haciendo sonar los cuernos. Entonces Atalía, separando violentamente sus ropas,
    lanzó un grito, diciendo: ¡Traición!'
  tdx-tdx: 'Naheo’e te intike nijohañe marine’ i fahañey i mpanjakay ty amy lili­tsey;
    le niariseho’ i mpanjakay o mpifeheo naho o mpitan-trompetrao, naho fonga nirebeke
    ondati’ i taneio vaho nampipopò trompetra. Aa le rinia’ i Atalià o saro’eo, nikoaike
    ty hoe: Kilily! Kinia!'
  tha-KJV: และเมื่อพระนางทอดพระเนตร ดู​เถิด กษัตริย์​ประทับยืนอยู่​ที่​ข้างเสาตามธรรมเนียมประเพณี
    มี​นายทัพนายกองและพลแตรอยู่ข้างกษั​ตริ​ย์ และประชาชนแห่งแผ่นดินทั้งสิ้​นก​็​ร่าเริง
    และเป่าแตร พระนางอาธาลิยาห์​ก็​ฉีกฉลองพระองค์ทรงร้องว่า “​กบฏ กบฏ​”
  por-BR-2018: 'E quando olhou, eis que o rei que estava junto à coluna, conforme
    o costume, e os príncipes e os trombetas junto ao rei; e que todo o povo daquela
    terra se alegrava, e que tocavam as trombetas. Então Atalia, rasgando suas roupas,
    clamou em gritos: Traição! Traição!'
  deu-ELO: 'Und sie sah: und siehe, der König stand auf dem Standorte, nach dem Gebrauch,
    und die Obersten und die Trompeter bei dem König; und alles Volk des Landes war
    fröhlich und stieß in die Trompeten. Da zerriß Athalja ihre Kleider und rief:
    Verschwörung, Verschwörung!'
  eng-WYC-2018: and she saw the king standing on the throne (or and she saw the king
    standing by the throne), (as) by custom, and singers, and companies nigh him,
    and all the people of the land being glad, and singing with trumps. And she rent
    her clothes, and cried, Swearing together! swearing together!/ Conjuration! conjuration!
    either treason.
  epo-epo: 'Kaj ŝi ekvidis, ke jen la reĝo staras ĉe la kolono, laŭ la moro, kaj la
    eminentuloj kaj la trumpetistoj apud la reĝo, kaj la tuta popolo de la lando ĝojas,
    kaj oni trumpetas. Tiam Atalja disŝiris siajn vestojn, kaj ekkriis: Konspiro,
    konspiro!'
  uig-PIN: 'U ⱪariwidi, mana padixaⱨ ⱪaidǝ-rǝsim boyiqǝ tüwrükning yenida turatti.
    Padixaⱨning yenida ǝmǝldarlar bilǝn kanayqilar tizilƣanidi; barliⱪ yurt hǝlⱪi
    xadlinip, kanay qelixatti. Buni kɵrgǝn Ataliya kiyimlirini yirtip: — Asiyliⱪ,
    asiyliⱪ! — dǝp warⱪirdi.'
  beo-beo: Amogawi, e da hina bagade gaheabolo, Yuda fi ilia hou defele, golasu ifa
    bagade Debolo Diasu logo holeiga dialu, amo dafulili lelebe ba:i. Ouligisu dunu
    huluane amola dalabede dusu dunu ilia da e sisiga:le lelefulu. Amola dunu huluane
    da hahawane wele sia:nanebe amola dalabede fulabolalebe ba:i. A:dalaia da bagadewane
    da:i dioiba:le, ea abula gadelale, ha:giwane amane wele sia:i, “Hohonosu! Hohonosu
    da doaga:i dagoi.”
  tpi-OTNT: Em i go kamap, em i lukim nupela king i sanap klostu long longpela pos
    i stap long pes bilong haus bilong Bikpela, olsem ol king i save mekim. Na em
    i lukim ol ofisa bilong ami na ol man bilong winim biugel i stap klostu long king.
    Na tu em i lukim ol manmeri i wok long amamas, na sampela bilong ol tu i winim
    biugel. Na Atalia i brukim klos bilong en, long wanem, em i bel nogut tru. Na
    em i singaut olsem, “Yupela man nogut. Yupela i mekim pasin nogut tru na i laik
    daunim mi.”
  hau-SA: Da ta duba sai ga sarki, tsaye kusa da ginshiƙi, bisa ga al’ada. Hafsoshi
    da masu busa suna tsaye kusa da sarki, dukan mutanen ƙasar kuma suna farin ciki
    suna busa ƙahoni. Sai Ataliya ta keta tufafinta ta tā da murya tana cewa, “Kai!
    Wannan cin amana ne! Ai, wannan cin amana ne!”
  uig-LAT: 'U qariwidi, mana padishah qaide-resim boyiche tüwrükning yénida turatti.
    Padishahning yénida emeldarlar bilen kanaychilar tizilghanidi; barliq yurt xelqi
    shadlinip, kanay chélishatti. Buni körgen Ataliya kiyimlirini yirtip: — Asiyliq,
    asiyliq! — dep warqirdi.'
  nde-nde: Uthe ethi mehlo suka, wabona nansi inkosi, yayimi eduze kwensika njengomkhuba.
    Izikhulu labatshayi bamacilongo babesekele inkosi, abantu bonke bejabula ngokutshaya
    amacilongo. Ngakho u-Athaliya wadabula izembatho zakhe wamemeza esithi, “Umvukela!
    Umvukela!”
  ton-ton: 'Pea ʻi heʻene sio, vakai, naʻe tuʻu ʻae tuʻi ʻi he veʻepou, ʻo hangē ko
    hono anga, pea tutuʻu fakataha mo e tuʻi ʻae houʻeiki pea mo e kau tangata ifi
    meʻalea, pea naʻe fiefia ʻae kakai kotoa pē ʻoe fonua, pea naʻa nau ifi ʻae ngaahi
    meʻalea: pea naʻe haehae ʻe ʻAtalia ʻa hono ngaahi kofu, pea ne kalanga, “Ko e
    lapa, ko e lapa.”'
  ces-1613: 'A když pohleděla, a aj, král stál na místě vyšším, vedlé obyčeje s knížaty,
    a trouby byly před králem, a všecken lid země byl vesel, i troubili v trouby.
    Tedy roztrhla Atalia roucho své a zkřikla: Spiknutí, spiknutí!'
  eng-WMB: and she looked, and behold, the king stood by the pillar, as the tradition
    was, with the captains and the shofars by the king; and all the people of the
    land rejoiced, and blew shofars. Then Athaliah tore her clothes and cried, “Treason!
    Treason!”
  tam-TCV: அவள் பார்த்தபோது, அக்கால வழக்கப்படி அரசன் தூண் அருகில் நிற்பதைக் கண்டாள்.
    அதிகாரிகளும், எக்காளம் ஊதுபவர்களும் அரசனுக்குப் பக்கத்தில் நின்றார்கள். நாட்டு
    மக்கள் யாவரும் சந்தோஷப்பட்டு எக்காளம் ஊதிக்கொண்டிருந்தார்கள். அப்பொழுது அத்தாலியாள்
    தன் அங்கிகளைக் கிழித்துக்கொண்டு, “அரச துரோகம்! அரச துரோகம்!” எனக் கூக்குரலிட்டாள்.
  ceb-ULB: Milantaw siya, ug, tan-awa, ang hari nagbarog tapad sa haligi, sama sa
    naandan, ug ang mga kapitan ug ang mga magbubudyong anaa tapad sa hari. Nagmaya
    ang tanang katawhan sa yuta ug nagpatingog sa mga budyong. Unya gigisi ni Atalia
    ang iyang mga bisti ug misinggit, “Mabudhion! Mabudhion!”
  pol-UBG: 'A gdy spojrzała, oto król stał przy kolumnie według zwyczaju, a wokół
    króla książęta i trębacze. Cały lud ziemi radował się i dął w trąby. Wtedy Atalia
    rozdarła swoje szaty i wołała: Zdrada! Zdrada!'
  urd-GVU: وہاں پہنچ کر وہ کیا دیکھتی ہے کہ نیا بادشاہ اُس ستون کے پاس کھڑا ہے جہاں
    بادشاہ رواج کے مطابق کھڑا ہوتا ہے، اور وہ افسروں اور تُرم بجانے والوں سے گھرا
    ہوا ہے۔ تمام اُمّت بھی ساتھ کھڑی تُرم بجا بجا کر خوشی منا رہی ہے۔ عتلیاہ رنجش
    کے مارے اپنے کپڑے پھاڑ کر چیخ اُٹھی، ”غداری، غداری!“
  deu-1912: 'und sah. Siehe, da stand der König an der Säule, wie es Gewohnheit war,
    und die Obersten und die Drommeter bei dem König; und alles Volk des Landes war
    fröhlich, und man blies mit Drommeten. Athalja aber zerriß ihre Kleider und rief:
    Aufruhr, Aufruhr!'
  kan-2017: ಅಲ್ಲಿ ಅರಸನು ಪದ್ದತಿಯ ಪ್ರಕಾರ ಸ್ತಂಭದ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದನು. ಅಧಿಪತಿಗಳೂ, ತುತ್ತೂರಿಯನ್ನು
    ಊದುವವರೂ ಅರಸನ ಹತ್ತಿರ ನಿಂತಿದ್ದರು. ದೇಶದ ಜನರೆಲ್ಲರೂ ಸಂತೋಷದಿಂದ ಕೊಂಬೂದುತ್ತಿದ್ದರು. ಇದನ್ನು
    ಕಂಡ ಕೂಡಲೆ ಅತಲ್ಯಳು ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು, “ದ್ರೋಹ! ದ್ರೋಹ!” ಎಂದು ಕೂಗಿದಳು.
  yap-yap: Mu rom e guy fare pilung ni kab be’ech riy nib sak’iy u to’oben fare duga’
    ni bay u langan fare Tempel, ya aram rogon ko yalen. Ma ke liyeg e pi tolang nge
    pi ta thoy e rappa’, ma urngin e girdi’ ni yad be tolulnag e felfelan’ ma yad
    be thoy e rappa’. Me guchthuy Athaliah e mad rok ni kari kireban’ me tolul, ni
    be ga’ar, “Ka mu liyab nigedgag! Ka mu liyab nigedgag!”
  hlt-MCSB: A sawt vaengah a khosing vanbangla manghai te tung taengah tarha ana pai
    coeng. Mangpa rhoek neh olueng rhoek khaw manghai taengah pai tih khohmuen pilnam
    boeih khaw a kohoe uh. Olueng te a ueng vaengah tah Athaliah loh a himbai te a
    phen tih, “Lairhui ni, lairhui ni,” tila pang.
  mdy-ETH: ዒኢካ ዒዛ ሙካዖ ዓኪ ካኣታሦና ካኣታሢ ካኣቶ ካኣታሦ ዳምቦ ጎይፆና ጌኤዦ ማኣሮኮ ጌሎ ካራ ዓኣ ቱርቱሮ ኮይላ ዔቂ
    ዓኣንቴ ዴንቄኔ፤ ዬይ ካኣታሢ ዒማና ዖሎ ፖኦሊሶ ዓይሣ ሱኡጎንታ ዛያሢ ዋርቃ ዓሳኣ ዒዛ ኮይላ ዔቂ ዓኣንቴ ዒዛ ዴንቄኔ፤ ዴራኣ
    ቢያ ሚርጌና ዎዛዺ ዒላሺሢና ዛዬ ዋርቃኔ፤ ዬያሮ ዓታሊያ ዲቃቲ ማኣዓሢ ፔኤኮ ዳርዚ፦ «ሃይ ታና ዒፂ ማዾና ጌኔ ማዾኬ! ጌኔ!
    ጌኔ!» ጌዒ ዒላቴኔ።
  twi-ASANTE: Ɔhunuu sɛ ɔhene foforɔ no gyina beaeɛ bi a ɛkyerɛ ne tumi wɔ afadum
    no ho, sɛdeɛ amanneɛ kyerɛ wɔ ahensie mu no. Na mpanimfoɔ ne totorobɛntohyɛnfoɔ
    atwa ne ho ahyia. Na nnipa a wɔfiri asase no so afanan nyinaa redi ahurisie rehyɛn
    totorobɛnto. Ɛberɛ a Atalia hunuu yeinom nyinaa no, ɔde ahometeɛ sunsuanee ne
    ntadeɛ mu teateaam sɛ, “Amammɔeɛsɛm! Amammɔeɛsɛm!”
  eng-WEBU: and she looked, and behold, the king stood by the pillar, as the tradition
    was, with the captains and the trumpets by the king; and all the people of the
    land rejoiced, and blew trumpets. Then Athaliah tore her clothes and cried, “Treason!
    Treason!”
  wal-wal: Baada kawoi kase kawoti haniyoogaadan tuussaa matan eqqidaagaa be7aasu.
    Halaqatinne xurumbbaa punniyaageeti kawuwaa matan de7oosona; he biittaa asai ubbai
    ufaittidi, xurumbbaa punnees. Punnin Ataala ba maayuwaa pooshshada, “Hagee makkala!
    Hagee makkala!” yaagada waassaasu.
  spa-PDDPT: 'Miró, y ahí estaba el rey en pie junto a la columna, conforme a lo acostumbrado,
    y los jefes y las trompetas junto al rey. Todo el pueblo de la tierra se regocijaba
    y tocaba trompetas. Entonces Atalía, rasgó sus ropas y gritó: ¡Traición! ¡Traición!'
  gun-gun: 'Ha''e py oma''ẽ rã huvixa hi''aĩ ma oo yta yvýry huvixa va''e nhavõ hi''aĩaty
    py ae. Huvixa renonde ikuai avi harõa kuery ruvixa ha''e mimby guaxu monhe''ẽa
    kuery. Heta va''e kuery ha''e javi oguerovy''a okuapy, ha''e omonhe''ẽa avi mimby
    guaxu. Ha''e nunga Atalia oexa vy oao omondoro reve ojapukai: — Xerovaigua ra''e!
    Xerovaigua ra''e! — he''i.'
  ilo-ULB: Kimmita isuna, ket adtoy a nakatakder ti ari iti abay ti adigi, a kas iti
    kaugalian, ket adda iti abay ti ari dagiti kapitan ken parapuyot iti trumpeta.
    Agragragsak ken pinuyotan dagiti amin a tattao dagiti trumpetada. Ket rinay-ab
    ni Atalia ti kawesna ket impukkawna, “Panangliput daytoy! Panangliput daytoy!”
  kpg-kpg: Mee gu gidee ia di king hoou e duu i baahi tuludulu i di ngudu di bontai
    e ulu gi lodo di Hale Daumaha, i di hai o nnangaahai o di guongo. Mee e duuli mai
    go nia dagi dauwa mo nia gau hai kasangi labaa, gei nia daangada huogodoo gu wwolowwolo
    gi nua mo di tenetene, gu iliili nadau labaa. Athaliah gu hahaahi ono goloo, gu huaidu
    ono lodo, gaa wolo gi nua, “Ma di hai huaidu deenei! Ma di hai huaidu deenei!”
  uig-ARA: 'ئۇ قارىۋىدى، مانا پادىشاھ قائىدە-رەسىم بويىچە تۈۋرۈكنىڭ يېنىدا تۇراتتى.
    پادىشاھنىڭ يېنىدا ئەمەلدارلار بىلەن كانايچىلار تىزىلغانىدى؛ بارلىق يۇرت خەلقى
    شادلىنىپ، كاناي چېلىشاتتى. بۇنى كۆرگەن ئاتالىيا كىيىملىرىنى يىرتىپ: ــ ئاسىيلىق،
    ئاسىيلىق! ــ دەپ ۋارقىردى.'
  sus-sus: A naxa a to, mangɛ tixi hɔrɔmɔbanxi kinki fɛ ma, alɔ mangɛe darixi a ra
    ki naxɛ. Mangɛ makantɛe tixi mangɛ fɛ ma, e sarae fema. Ɲama birin nu sɛɛwaxi,
    e sarae xui raminima. Atalaya naxa a xa sosee ibɔɔ a yɛtɛ ma sunnunyi kui, a gbelegbele,
    «Yanfanteya! Yanfanteya!»
  pon-2006: Ih eri mahsanihada nanmwarki kapwo eh wie kesikesihnen limwahn uhr me
    mi wasahn pedolong en Tehnpaso, nin duwen arail tiahk. Lapalap ako wie kapikapil
    iangahki sounpeuk sowi kan, oh aramas ako wie weriwerki arail peren oh pepeuk
    sowi. Adalaia eri tehrpeseng eh likou kan uwen eh nsensuwed oh werkilahng irail,
    “Pangala! Pangala!”
  ksd-ksd: 'ma i ga gire ra king ba i ga tur ta ra turtur da ra mangamangana kai ra
    king, ma ra umana luluai na vinarubu ma ra umana tena vu tavur ta ra paparaina;
    ma ra tarai na gunan par dia ga gugu ma dia ga vu ra umana tavur. Ma Atalia i
    ga rada kana mal, ma i ga oraoro dari: A vavagu, a vavagu!'
  tur-YTC: ve baktı ve işte, kral, gelenek olduğu üzere, kralın yanında, komutanlar
    ve borularla birlikte direğin yanında duruyordu; ve ülkenin bütün halkı seviniyor
    ve borular çalıyorlardı. Sonra Atalya giysilerini yırttı ve, “Hainlik! Hainlik!”
    diye bağırdı.
  grc-BRENT: καὶ εἶδε, καὶ ἰδοὺ ὁ βασιλεὺς εἱστήκει ἐπὶ τοῦ στύλου κατὰ τὸ κρίμα·
    καὶ οἱ ᾠδοὶ καὶ αἱ σάλπιγγες πρὸς τὸν βασιλέα, καὶ πᾶς ὁ λαὸς τῆς γῆς χαίρων καὶ
    σαλπίζων ἐν σάλπιγξι· καὶ διέῤῥηξε Γοθολία τὰ ἱμάτια ἑαυτῆς, καὶ ἐβόησε σύνδεσμος,
    σύνδεσμος.
  ind-AYT: Lalu, dia melihat raja tampak berdiri di dekat tiang sesuai dengan kebiasaan,
    sementara para pemimpin dan para pemegang nafiri berdiri di dekat raja. Seluruh
    rakyat negeri sedang bersukaria dengan meniup nafiri. Kemudian, Atalya merobek
    pakaiannya sambil berseru, “Pengkhianatan! Pengkhianatan!”
  nya-nya: Iye anayangʼana naona mfumu itayima pa chipilala, potsata mwambo waufumu.
    Atsogoleri a asilikali ndi oyimba malipenga anali pafupi ndi mfumuyo, ndipo anthu
    onse a mʼderalo ankasangalala ndi kuyimba malipenga. Pamenepo Ataliya anangʼamba
    mkanjo wake nafuwula kuti, “Kuwukira! Kuwukira!”
  hrv-hrv: 'Pogleda bolje, kad gle, kralj, po običaju, stoji na svojem mjestu, a pred
    kraljem zapovjednici i svirači; sav puk klikće od radosti i trubi u trube. Tad
    Atalija razdrije haljine i povika: “Izdaja! Izdaja!”'
  mps-mps: Aga pelama, sabaligi pali, tama agai te gesi noma king bidi te bobobage
    pos bras dolalubo madigi pąde dolaluyu bidibo suali, te Genuai Bidigo tempel
    be gesabidi dolo, e tama tiwai te king bidi dabego au ebo gilama yai. Tama agai
    suali, ma te ami gavman ofisa bidi me, tama me te biugel selama, te bu wabo bidi
    me, te augwali te king bidi pagede te pąde bidibo suali. Tama agai me te we bidi
    dabego augwaligo te pemene ebo sę suali, tama te me badu we bidi dabego te biugel
    selama, bu wabo suali. Tama tibaso, te Atalia aga bulubo ugwa selama, te pisa
    yali. Magi baso meni, agai haliga sębę dwai mu yali. Tama agai e tama i wali,
    “Dage dwai bidi dabe mu dao. Dagego dwai kolesaga mu yalio, tama dagego ena kwin
    we aiyaba elaluainu yalio,” tama i wali.
  tpi-tpi: Em i go kamap, em i lukim nupela king i sanap klostu long longpela pos
    i stap long pes bilong haus bilong Bikpela, olsem ol king i save mekim. Na em
    i lukim ol ofisa bilong ami na ol man bilong winim biugel i stap klostu long king.
    Na tu em i lukim ol manmeri i wok long amamas, na sampela bilong ol tu i winim
    biugel. Na Atalia i brukim klos bilong en, long wanem, em i bel nogut tru. Na
    em i singaut olsem, “Yupela man nogut. Yupela i mekim pasin nogut tru na i laik
    daunim mi.”
  dan-1931: 'og der så hun Kongen stå ved Søjlen, som Skik var, og Øversterne og Trompetblæserne
    ved Siden af, medens alt Folket fra Landet jublede og blæste i Trompeterne. Da
    sønderrev Atalja sine Klæder og råbte: “Forræderi, Forræderi!”'
  vie-OVCB: 'Khi bà đến, thấy vua đứng bên cột trụ theo nghi thức đăng quang. Các
    tướng và những người thổi kèn đứng quanh đó, mọi người hân hoan, trổi nhạc. A-tha-li
    xé áo, la lên: “Phản loạn! Phản loạn!”'
  guj-2017: તેણે જોયું તો, જુઓ, રિવાજ પ્રમાણે રાજા તેના પાયાસન પર ઊભો હતો. સરદારો
    તથા રણશિંગડાં વગાડનારા રાજાની પાસે ઊભા હતા. દેશના બધા લોકો આનંદ કરતા અને રણશિંગડાં
    વગાડતા હતા. ત્યારે અથાલ્યાએ પોતાનાં વસ્ત્ર ફાડીને જોરથી બૂમ પાડી, “રાજદ્રોહ! રાજદ્રોહ!”
  pon-2006A: Ih eri mahsanihada nanmwarki kapwo eh wie kesikesihnen limwahn uhr me
    mi wasahn pedolong en Tehnpaso, nin duwen arail tiahk. Lapalap ako wie kapikapil
    iangahki sounpeuk sowi kan, oh aramas ako wie weriwerki arail peren oh pepeuk
    sowi. Adalaia eri tehrpeseng eh likou kan uwen eh nsensuwed oh werkilahng irail,
    “Pangala! Pangala!”
  por-BRBSL: 'e olhou, e eis que o rei estava junto ao pilar, como era tradição, com
    os capitães e as trombetas do rei; e todo o povo da terra se alegrou, e tocou
    trombetas. Então Athaliah rasgou suas roupas e gritou: “Traição! Traição!”.'
  cth-cth: Napui ni a khet teh, khenhaw! siangpahrang ni Judahnaw e phung lah khomkung
    koe a kangdue. Ransabawinaw hoi, mongka kauengnaw hah siangpahrang teng a kangdue
    awh. Hote ram dawk e taminaw pueng teh a lung hroung ahawi awh. Mongka hai a ueng
    awh. Hahoi Athaliah ni a khohna a ravei teh youknae taran doeh, youknae taran
    doeh telah a oung
  twi-twi: Ohuu sɛ ɔhene foforo no gyina beae bi a ɛkyerɛ ne tumi wɔ afadum no ho,
    sɛnea amanne kyerɛ wɔ ahensi mu no. Na mpanyimfo ne torobɛntohyɛnfo atwa ne ho
    ahyia. Na nnipa a wofi asase no so mmaa nyinaa redi ahurusi rehyɛn torobɛnto.
    Bere a Atalia huu eyinom nyinaa no, ɔde ahometew sunsuan ne ntade mu teɛteɛɛ mu
    sɛ, “Amammɔsɛm! Amammɔsɛm!”
  hlt-hlt: A sawt vaengah a khosing vanbangla manghai te tung taengah tarha ana pai
    coeng. Mangpa rhoek neh olueng rhoek khaw manghai taengah pai tih khohmuen pilnam
    boeih khaw a kohoe uh. Olueng te a ueng vaengah tah Athaliah loh a himbai te a
    phen tih, “Lairhui ni, lairhui ni,” tila pang.
  tbz-SIM: 'Ò tùɔ̀koo kɛ́nsɔ̃́ nhokpɑ̀ɑ̀tì còḿmú diwũɔ̃tɔ̀nnì ĩ́nkɛ̀, kɛ́ndònnɛ̀ bɛ̀
    ɔ̃ mmɔkɛmɛ̀ dɛ kó mɛmɑntímɛ̀. Kɛ̀ dihɛì kó bɛkótíbɛ̀ nɛ̀ bɛ̀ɛ̀ eu siheú kɛ̀ bɛ̀
    ò murí kɛ eu siheú, kɛ̀ bɛnìtìbɛ̀ bɛmɔu yɛ̀mmɛ̀ nɑɑti. Kɛ̀ Atɑdii kɛ̃tɛ́ o yɑ̀ɑ̀tì
    kɛ́kuɔ́nko kɛ dɔ̀: Bɛ̀ m bɔmmu! Bɛ̀ m bɔmmu!'
  msy-2020: A ghua otogha garima atrivir igiam, atriviba ami moghɨn, Ikiavɨra Itir
    Godɨn Dɨpenimɨn guamɨn itir guarir akɨnimɨn boroghɨn tughav iti. Egha a mɨdorozir
    gumazibar dapaniba ko gumazir sɨghabagh ivibar garima, me atrivir igiamɨn boroghɨn
    iti. A uaghan garima gumazamiziba bar akuegha, men marazi uaghan isɨghabagh ivi.
    Ezɨ Atalia puv atara uan korotiam abɨgha dɨa ghaze, “Ia gumazamizir kuraba. Ia
    bar arazir kuram gamua na abɨnasa.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ loosɑ pǝyɑɣɑ kɛ ɑwulɑɑ tǝsǝŋlɛ. Nɑ wulɑʋ wɑɑlɩ nyǝ́mɑ, nɑ ɑkɑntɛɛ
    hʋllɑɑ sǝŋɑ kɑ kiŋ, nɑ pɑ́ hʋlǝɣɩ ɑkɑntɛɛ nɑ sɑmɑɑ nɑ́ɑ́ ŋmɑɑlǝɣɩ. Tǝnɑɣɑ Atɑlii
    cǝlɑ ɩ wontu, nɑ ɩ́ mɑ kɑpukɑ sɩ: Wɑɑlɩ lɩɩʋ ntɛ́, wɑɑlɩ lɩɩʋ ntɛ́.'
  azb-azb: 'O baxıb gördü ki, padşah qaydaya görə sütunun yanında dayanmış, rəislər
    və kərənay çalanlar da padşahın yanındadır. Bütün ölkə xalqı sevinərək kərənay
    çalırdı. Atalya paltarını cırıb bağırdı: «Xəyanət! Xəyanət!»'
  eng-DBY: And she looked, and behold, the king stood on the dais, according to the
    custom, and the princes and the trumpeters were by the king; and all the people
    of the land rejoiced, and blew with trumpets. And Athaliah rent her garments and
    cried, Conspiracy! Conspiracy!
  hin-2017: और उसने क्या देखा कि राजा रीति के अनुसार खम्भे के पास खड़ा है, और राजा
    के पास प्रधान और तुरही बजानेवाले खड़े हैं। और सब लोग आनन्द करते और तुरहियां बजा
    रहे हैं। तब अतल्याह अपने वस्त्र फाड़कर, “राजद्रोह! राजद्रोह!” पुकारने लगी।
  wol-KYG: 'Mu xool, yem ci buur ba taxaw fa kenu ga, na ñu ko baaxoo, kilifay xarekat
    yaak boroom liit ya dar Buur, waa réew ma mépp di bànneexook a wal liit ya. Atalya
    ne tareet ay yéreem ndax naqar, daldi yuuxu ne: «Wor am naay, wor am na!»'
  eng-YLT: and looketh, and lo, the king is standing by the pillar, according to the
    ordinance, and the heads, and the trumpets, [are] by the king, and all the people
    of the land are rejoicing, and blowing with trumpets, and Athaliah rendeth her
    garments, and calleth, 'Conspiracy! conspiracy!'
  eng-WYC-2017: and she saw the king standing on the throne, by custom, and singers,
    and companies nigh him, and all the people of the land being glad, and singing
    with trumps. And she rent her clothes, and cried, Swearing together! swearing
    together! or Conjuration! con-juration! either treason.
  eng-WMBB: and she looked, and behold, the king stood by the pillar, as the tradition
    was, with the captains and the shofars by the king; and all the people of the
    land rejoiced, and blew shofars. Then Athaliah tore her clothes and cried, “Treason!
    Treason!”
  urd-GVH: वहाँ पहुँचकर वह क्या देखती है कि नया बादशाह उस सतून के पास खड़ा है जहाँ
    बादशाह रिवाज के मुताबिक़ खड़ा होता है, और वह अफ़सरों और तुरम बजानेवालों से घिरा
    हुआ है। तमाम उम्मत भी साथ खड़ी तुरम बजा बजाकर ख़ुशी मना रही है। अतलियाह रंजिश
    के मारे अपने कपड़े फाड़कर चीख़ उठी, “ग़द्दारी, ग़द्दारी!”
  rug-rug: Vasina dogoria sa sa baṉara vaqura, turu nana pa vari korapadi rina tie
    kopu koasa sasada nuquru pa Zelepade, lulia tugo sa hahanana pu hoke ta tavete.
    Vari likohae nia rina palabatu na tie ivu buki, meke kukili qetuqetu sari na tie,
    meke ivui rini sari na buki. Ta ṉaziri se Atalaea meke sira rikati sa sari nana
    poko meke kukili, “Sinekesekei! Sinekesekei!” gua.
  gaz-gaz: Yeroo isheen ilaaltetti mootichi akkuma baratame sanatti utubaa bira dhaabatee
    ture. Qondaaltonnii fi warri malakata afuufan mooticha bira turan; namoonni biyya
    sanaa hundinuus gammadanii malakata afuufaa turan. Kana irratti Ataaliyaan uffata
    ishee tarsaaftee, “Kun maltummaa dha! Kun maltummaa dha!” jettee iyyite.
  fra-LSG: 'Elle regarda. Et voici, le roi se tenait sur l’estrade, selon l’usage;
    les chefs et les trompettes étaient près du roi: tout le peuple du pays était
    dans la joie, et l’on sonnait des trompettes. Athalie déchira ses vêtements, et
    cria: Conspiration! Conspiration!'
  gnn-gnn: '@see-verse:2KI.011.013'
  yal-yal: A yi mangan to tixi sɛnbɛtɛnna dɛxɔn so dɛɛn na, fata namunna ra. Sofa
    kuntigine nun xɔta fene yi tixi mangan fɛma, yamaan birin yi sɛwaxi, e yi xɔtaan
    fema. Koni, Atali yi a domani bɔ a ma, a gbelegbele, a naxa, “Yanfana! Yanfana!”
  haw-1868: A nana aku la ia, aia hoi, e ka ana ke alii maluna o ka awai, e like ka
    hana ana, a o na luna, a o na pupuhi me ke alii; o olioli na kanaka o ka aina,
    a puhi i na pu; a haehae iho la o Atalia i kona aahu, a kahea aku la, He kipi,
    he kipi!
  arb-NAV: 'فَشَاهَدَتِ الْمَلِكَ مُنْتَصِباً عَلَى الْمِنْبَرِ وَفْقاً لِلتَّقْلِيدِ
    فِي تَتْوِيجِ الْمُلُوكِ، وَرُؤَسَاءُ الْحُرَّاسِ وَنَافِخُو الأَبْوَاقِ يُحِيطُونَ
    بِالْمَلِكِ، وَقَدِ امْتَزَجَتْ هُتَافَاتُ فَرَحِ الشَّعْبِ بِدَوِيِّ نَفْخِ الأَبْوَاقِ،
    فَشَقَّتْ عَثَلْيَا ثِيَابَهَا صَارِخَةً: «خِيَانَةٌ! خِيَانَةٌ!»'
  ewe-ewe: Etsa ŋku eye kpɔ ɖa, fia lae nye ekem, etsi tsitre ɖe sɔti la gbɔ le kɔnu
    la nu. Dɔdzikpɔlawo kple kpẽkulawo nɔ fia la xa eye anyigba la dzi tɔwo katã nɔ
    aseye tsom henɔ kpẽawo kum. Tete Atalia dze eƒe awuwo eye wòdo ɣli be, “Nugbeɖoɖoe!
    Nugbeɖoɖoe!”
  eng-LEE: 'And she looked, and, behold, the king stood upon a stand, according to
    custom, and the princes and the trumpeters were by the king, and all the people
    of the land were rejoicing, and blowing with trumpets: and ''Athalyah then rent
    her clothes, and cried, Conspiracy! conspiracy!'
  asm-FB: তেওঁ চাই দেখিলে যে, তাত ৰীতি অনুসাৰে ৰজা যোৱাচ স্তম্ভটোৰ ওচৰত থিয় হৈ আছে।
    শত-সেনাপতিসকল আৰু শিঙা বজোৱাসকল ৰজাৰ কাষত ঘেৰি আছে; সকলো দেশবাসীয়ে আনন্দ কৰিছে
    আৰু শিঙা বজাইছে। তেতিয়া ৰাণী অথলিয়াই নিজৰ কাপোৰ ফালি চিঞৰিলে, “ৰাজদ্ৰোহী! ৰাজদ্ৰোহী!”
  sus-A: عَ نَشَ عَ تٌ، مَنفّ تِشِ هْرْ مْبَنشِ كِنكِ قّ مَ، عَلْ مَنفّيٍ دَرِشِ عَ
    رَ كِ نَشّ. مَنفّ مَكَنتّيٍ تِشِ مَنفّ قّ مَ، عٍ سَرَيٍ قٍمَ. حَمَ بِرِن نُ سّيوَشِ،
    عٍ سَرَيٍ شُي رَ مِنِمَ. عَتَلَيَ نَشَ عَ شَ سٌسٍيٍ عِبْو عَ يّتّ مَ سُننُنيِ
    كُي، عَ فبٍلٍفبٍلٍ، «يَنقَنتٍيَ! يَنقَنتٍيَ!»
  fra-SBL: 'Elle regarda, et voici, le roi se tenait près de la colonne, selon la
    tradition, avec les chefs et les trompettes près du roi ; et tout le peuple du
    pays se réjouissait et sonnait des trompettes. Alors Athalie déchira ses vêtements
    et s''écria : « Trahison ! Trahison ! »'
  hbo-hbo: וַתֵּ֡רֶא וְהִנֵּ֣ה הַמֶּלֶךְ֩ עֹמֵ֨ד עַֽל־הָעַמּ֜וּד כַּמִּשְׁפָּ֗ט וְהַשָּׂרִ֤ים
    וְהַחֲצֹֽצְרֹות֙ אֶל־הַמֶּ֔לֶךְ וְכָל־עַ֤ם הָאָ֙רֶץ֙ שָׂמֵ֔חַ וְתֹקֵ֖עַ בַּחֲצֹֽצְרֹ֑ות
    וַתִּקְרַ֤ע עֲתַלְיָה֙ אֶת־בְּגָדֶ֔יהָ וַתִּקְרָ֖א קֶ֥שֶׁר קָֽשֶׁר׃ ס
  piu-2006: '@see-verse:2KI.011.013'
  kik-kik: Agĩcũthĩrĩria na akĩona mũthamaki arũgamĩte gĩtugĩ-inĩ o ta ũrĩa mũtugo
    warĩ. Nao anene na ahuhi tũrumbeta maarũgamĩte hakuhĩ na mũthamaki, nao andũ othe
    a bũrũri magakena makĩhuhaga tũrumbeta. Nake Athalia agĩtembũranga nguo ciake
    cia igũrũ, na akĩanĩrĩra, akiuga atĩrĩ, “Ungumania! Ungumania!”
  fra-NCL: 'Elle regarda, et voici que le roi se tenait sur l’estrade, selon l’usage ;
    près du roi, étaient les chefs et les trompettes, et tout le peuple du pays était
    dans la joie, et l’on sonnait des trompettes. Athalie déchira ses vêtements et
    cria : « Conspiration ! Conspiration ! »'
  cek-AK: Anih mah doeng naah, khenah, Judah atawk baktiah siangpahrang loe homh maeto
    taengah angdoet, siangpahrang taengah angraengnawk hoi mongkah ueng kaminawk to
    oh o, prae kaminawk loe anghoe o moe, kaminawk mah mongkah to ueng o, tiah a hnuk
    naah, Athaliah mah angmah ih kahni to asih moe, Prae nuiah oep om ai kami, prae
    nuiah oep om ai kami, tiah a hangh.
  cuk-cuk: 'Mosgua, dakdapid, igi gusgu dule reyga-nugsananaimalale imakdamala, deyobi,
    rey buar-nagaba-gwichi dakdapid. Degine, dule-dummagan, degi, dule-gar-ogormalad
    rey-nagaba-bukwa dakdapid. Deginbali, bela dulemar weligwale gar-trompeta-ogorbukwa
    dakdapid. Degidgine, Atalía, na e-mor-yoid siir-siir-imaksad, geb binnasur-goted
    sogded: “¡Angi be aibichamar! ¡Angi be aibichamar!”'
  uig-CYR: 'У қаривиди, мана падиша қаидә-рәсим бойичә түврүкниң йенида туратти. Падишаһниң
    йенида әмәлдарлар билән канайчилар тизилған еди; барлиқ жут хәлқи шатлинип, канай
    челишатти. Буни көргән Аталия кийимлирини житип: — Асийлиқ, асийлиқ! — дәп вақирди.'
  tel-2017: రాజు సంప్రదాయ పద్ధతిలో స్తంభం పక్కన నిలబడి ఉండటమూ, అధికారులూ, బూరలు ఊదేవాళ్ళూ
    రాజు దగ్గర నిలబడి ఉండటమూ చూసింది. దేశ ప్రజలందరూ బూరలు ఊదుతూ సంబరాల్లో మునిగి ఉండటం
    చూసింది. అప్పుడామె తన బట్టలు చించుకుని “రాజ ద్రోహం! రాజ ద్రోహం!” అంటూ కేకలు పెట్టింది.
  hat-BSA: 'Li te gade, e men vwala, wa a te kanpe akote pilye a, selon koutim nan,
    avèk kapitèn yo ak twonpèt yo akote wa a. Epi tout moun peyi a t ap rejwi e sone
    twonpèt yo. Athalie te chire rad li e te kriye: “Trayizon, Trayizon!”'
  kos-kos: Ac el liyauk tokosra sasu se tu ke sru soko ke nien utyak nu in Tempul,
    in oana facsin lalos. Tokosra el rauniyukla sin mwet kol lun mwet mweun ac mwet
    ukuk, ac mwet nukewa sasa ke engan lulap, ac uk mwe ukuk natulos. Athaliah el
    foloyak, seseya nuknuk lal, wowoyak ac fahk, “Tunyuna! Tunyuna!”
  hbo-WLC: וַתֵּ֡רֶא וְהִנֵּ֣ה הַמֶּלֶךְ֩ עֹמֵ֨ד עַֽל־הָעַמּ֜וּד כַּמִּשְׁפָּ֗ט וְהַשָּׂרִ֤ים
    וְהַחֲצֹֽצְרוֹת֙ אֶל־הַמֶּ֔לֶךְ וְכָל־עַ֤ם הָאָ֙רֶץ֙ שָׂמֵ֔חַ וְתֹקֵ֖עַ בַּחֲצֹֽצְר֑וֹת
    וַתִּקְרַ֤ע עֲתַלְיָה֙ אֶת־בְּגָדֶ֔יהָ וַתִּקְרָ֖א קֶ֥שֶׁר קָֽשֶׁר׃ ס
  ibo-ibo: O lepụrụ anya, ma lee eze, ka o guzo nʼakụkụ ogidi, dịka omenaala mmemme
    ịchị eze si dị. Ndịisi na ndị na-afụ opi nọ nʼakụkụ eze. Ndị niile nke ala ahụ
    nọkwa na-aṅụrị ọṅụ na-afụ opi. Atalaya dọwara uwe ya, sị, “Nnupu isi megide eze!
    Nke a bụ nnupu isi megide ọchịchị!”
  ory-ory: ପୁଣି ସେ ଦୃଷ୍ଟିପାତ କରନ୍ତେ, ଦେଖ, ରାଜା ବିଧି ଅନୁସାରେ ସ୍ତମ୍ଭ ନିକଟରେ ଠିଆ ହୋଇଅଛନ୍ତି
    ଓ ରାଜାଙ୍କ ନିକଟରେ ସେନାପତିମାନେ ଓ ତୂରୀବାଦକମାନେ ଅଛନ୍ତି; ପୁଣି ଦେଶର ସମଗ୍ର ଲୋକ ଆନନ୍ଦ
    କରୁଅଛନ୍ତି ଓ ତୂରୀ ବଜାଉଅଛନ୍ତି। ଏଥିରେ ଅଥଲୀୟା ଆପଣା ବସ୍ତ୍ର ଚିରି “ରାଜଦ୍ରୋହ ରାଜଦ୍ରୋହ!”
    ବୋଲି ଡାକ ପକାଇଲା।
  chk-chk: Lupwen a nenefetal, a küna ewe king a ütä ren ewe ür usun pwüngün örünier,
    nge ekewe meilap me ekewe chon ettik rappwa ra nom unükün. Iwe, aramasen ewe fanü
    meinisin ra mweireir o ettiki rappwa. Nge Atalia a kamwei üfan o puchör, “A fis
    rawangau, a fis rawangau!”
  rop-rop: En deya na imbin luk det nyuwan king jandapbat wansaid langa det longwan
    stonwan pol deya weya yu gowin insaid langa det Serramoni Pleis, dumaji imbin
    det pleis weya ola nyuwan king garra jandap. Ola boswan solja en ola pipul hubin
    blowimbat ola longwan wisul bin jandap olaran langa im, en ola pipul deya bin
    singsing gudbinjiwei en blowimbat ola longwan wisul. Ethalaiya bin brabli nogudbinji.
    Imbin terrimap im klos en imbin jingat, “Yumob bin trikimbat mi. Mi na det boswan,
    nomo dijan lilboi. Yumob bin trikimbat mi.”
  ukr-1871: 'І бачить, аж царь стоїть на підвисшенню по звичаю, а отаманнє й трубачі
    при царі, а ввесь нарід землї веселиться й трублять у труби. І роздерла Аталїя
    одежу на собі й промовила: Змова! змова!'
  deu-1951: 'Und sie sah zu, und siehe, da stand der König an der Säule, wie es Sitte
    war, und die Obersten und Trabanten bei dem König; und alles Volk des Landes war
    fröhlich und stieß in die Trompeten. Atalia aber zerriß ihre Kleider und schrie:
    Verschwörung! Verschwörung!'
  eng-JPS: 'And she looked, and, behold, the king stood on the platform, as the manner
    was, and the captains and the trumpets by the king; and all the people of the
    land rejoiced, and blew with trumpets. Then Athaliah rent her clothes, and cried:
    ''Treason, treason.'''
  srp-1865: 'I pogleda, i gle, car stajaše kod stupa po obièaju, i knezovi i trube
    oko cara, i sav narod iz zemlje radovaše se, i trube trubljahu. Tada Gotolija
    razdrije haljine svoje i povika: buna! buna!'
  lug-lug: Bwe yatunula, laba, nga kabaka ayimiridde awali empagi, ng’empisa bwe yabanga,
    n’abaami n’abafuuwa amakondeere nga bayimiridde okuliraana kabaka, n’abantu bonna
    ab’omu nsi nga basanyuka era nga bwe bafuuwa amakondeere. Awo Asaliya n’ayuza
    ebyambalo bye, n’aleekaanira waggulu nti, “Bujeemu, bujeemu!”
  heb-heb: ותרא והנה המלך עמד על העמוד כמשפט והשרים והחצצרות אל המלך וכל עם הארץ שמח
    ותקע בחצצרות ותקרע עתליה את בגדיה ותקרא קשר קשר׃
  ben-IRV: আর দেখল যে, নিয়ম অনুসারে রাজা মঞ্চের উপরে দাঁড়িয়ে আছেন। সেনাপতিরা ও
    তূরী বাদকেরা রাজার পাশে রয়েছে এবং দেশের সব লোক আনন্দ করছে ও তূরী বাজাচ্ছে। তখন
    অথলিয়া তার পোশাক ছিঁড়ে চিৎকার করে বলল, “বিশ্বাসঘাতকতা! বিশ্বাসঘাতকতা!”
  pan-pan: ਜਦ ਨਿਗਾਹ ਕੀਤੀ ਤਾਂ ਵੇਖੋ, ਰੀਤੀ ਅਨੁਸਾਰ ਰਾਜਾ ਥੰਮ੍ਹ ਦੇ ਕੋਲ ਖੜ੍ਹਾ ਸੀ, ਸਰਦਾਰ ਤੇ
    ਤੁਰ੍ਹੀ ਵਜਾਉਣ ਵਾਲੇ ਰਾਜੇ ਦੇ ਕੋਲ ਸਨ, ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕ ਖੁਸ਼ੀਆਂ ਮਨਾਉਂਦੇ ਅਤੇ ਤੁਰ੍ਹੀਆਂ
    ਵਜਾਉਂਦੇ ਸਨ ਅਤੇ ਅਥਲਯਾਹ ਨੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ ਅਤੇ ਉੱਚੀ ਦਿੱਤੀ ਬੋਲੀ, ਗਦਰ ਵੇ ਗਦਰ!
  mya-JVB: ရှင် ဘုရင်သည် ယုဒမင်း ထုံးစံ အတိုင်း တိုင် နား မှာရပ် လျက်၊ မှူးတော်မတ်တော်များနှင့်
    တံပိုး မှုတ်သော သူများတို့သည် ရှင်ဘုရင်အနားတော်၌ ရပ်လျက်၊ ပြည်သူပြည်သားများတို့သည်
    ဝမ်းမြောက်၍ တံပိုးမှုတ် လျက်ရှိကြသည်ကိုမြင်လျှင်၊ မိမိ အဝတ် ကို ဆုတ် ၍ ပုန်ကန်
    မှုပါတကား၊ ပုန်ကန် မှုပါတကားဟု အော်ဟစ် လေ၏
  tbg-tbg: Viva mini oruntero tavovaro avuhainaara qaraaka kaamatova vukai pohi vo
    aratoraqaa, haaru avuhainaaka vokuka untema kero, vivavata vi pohira tataaqa himpiro
    vaura. Viva mini vaumanta iqoka vaiintiqaa raqikukavata, aanumaara/noma vuaqe
    vaukavata, vika avuhainaara aumanto himpi vaumanta, vaiinti nahenti vika quahe
    vaumanta vikaqihai vokuka aanumaara/noma vuaqe vaura. Ataliaava tavero, nai utavaaqa
    qunahi qaanahima kero naveraitiharo, Oho, ne uva taatauke ti qaqira kareka auti
    variavo. Ne ti qaqira kareka auti variavo, tiro.
  hmo-hmo: Atalaia ese king matamata Ioasa ia itaia, nadi du badana ena badinai ia
    gini, king matamata edia kara hegeregerena. Tuari biagudia bona kibi hiriria taudia
    danu king ena badibadinai idia gini noho, bona taunimanima ese mai moale danu
    idia boiboi, bona kibi idia hiriria noho. Vadaeni Atalaia ese mai gari bada danu
    iena dabua ia darea, ia boiboi bada, ia gwau, “Kwini hadikaia kara, kwini hadikaia
    kara!”
  urd-urd: और देखा कि बादशाह दस्तूर के मुताबिक़ सुतून के क़रीब खड़ा है और उसके पास
    ही सरदार और नरसिंगे हैं, और सल्तनत के सब लोग ख़ुश हैं और नरसिंगे फूंक रहे हैं।
    तब 'अतलियाह ने अपने कपड़े फाड़े और चिल्लाई, “ग़द्र है! ग़द्र!”
  rus-SYN: 'И видит, и вот царь стоит на возвышении, по обычаю, и князья и трубы подле
    царя; и весь народ земли веселится, и трубят трубами. И разодрала Гофолия одежды
    свои, и закричала: заговор! заговор!'
  bqc-SIM: 'Kɛ́ à wɛzù, à kípi è zɛa mↄ̀pɛlɛ saɛ lá wì kɛwa. Zĩgↄ̃ badeↄ ń
    kã̀aepɛnaↄ zɛa aà saɛ, mɛ́ gbɛ̃́pii lɛ́ pↄnakɛ, aalɛ kã̀aepɛ. Ɔ̃ Atalia a pↄkasaↄ
    ga kɛ̃̀ à wii pã̀lɛ à mɛ̀: Wà bↄ̀ ma kpɛɛ! Wà bↄ̀ ma kpɛɛ!'
  tcz-CHONGTHU: Amun aga lhun phat’in, lallukhuh kikhuh’a lengthah khat chonna ngaidolla
    thuneitah'a khompi kom’a ana din chu amutan, chule sepai lamkai holeh pengkul
    mut ho avella adin chule gamsung pumpia mipi hochun kipah tah a sumkon amut’u
    aga mudoh tan ahi. Hichun Athaliah in hiche ho jouse hi amudoh phat’in, along
    ana behseh jeng in aponsil abtottel in, “Lengmun chu! Lengmun chu!” tin asam tai.
  mar-mar: राजाची रीतीप्रमाणे स्तंभाजवळ उभे रहायची जी जागा तिथे अथल्याने राजाला उभे
    असलेले पाहिले. नेते आणि लोक कर्णे वाजवीत आहेत हे ही तिने पाहिले. लोकांस खूप आनंद
    झालेला आहे हे तिच्या लक्षात आले. कर्ण्यांचा आवाज ऐकून तिने नाराजी प्रदर्शित करण्याकरता
    आपली वस्त्रे फाडली आणि ती “फितुरी! फितुरी!” म्हणून ओरडू लागली.
  qub-qub: 'Pilancu ichiraycashan läduncho rayga ichiraycaran raycunapa custumrin
    cashanno. Lädunchöna ichirpaycaran mandaj suldärucuna, müsicata tucajcuna. Llapan
    runacuna fiyupa cushisha trompëtatapis tucarcaycaran. Chaura Ataliaga rabyawan
    röpanta rachirir gapararan: «¡Traysunëru, traysunëru!» nir.'
  bqp-bqp: 'Kũ à wɛ́ sɛ̀, à kína pìi è zɛna gbɛ̀gba sarɛ lákũ òdi kɛ nà. Zĩ̀kari
    gbɛ̃ zↄ̃kↄ̃nↄ kũ kãkãkipɛrinↄn zɛna a sarɛ, akũsↄ̃ gbɛ̃ sĩnda pínki tɛn pↄnna
    kɛ òtɛn kãkãki pɛ́. Akũ Atalia a pↄ́kasanↄ gà à kɛ̃̀ à pũ̀tã kũ wikio à
    pì: Ò bò ma kpɛ! Ò bò ma kpɛ!'
  hat-hat: 'Li wè wa a kanpe bò gwo poto a, jan sa te toujou fèt la. Tout chèf yo
    ak tout mizisyen yo te bò kote wa a, tout pèp la te kontan, yo t''ap kònen twonpèt.
    Lè Atali wè sa, kè l'' kase. Li chire rad sou li, li rele: —Men yo moute yon konplo
    sou do m!'
  eng-BSB: And she looked out and saw the king standing by the pillar, according to
    the custom. The officers and trumpeters were beside the king, and all the people
    of the land were rejoicing and blowing trumpets. Then Athaliah tore her clothes
    and screamed, “Treason! Treason!”
  eng-WEBPB: and she looked, and behold, the king stood by the pillar, as the tradition
    was, with the captains and the trumpets by the king; and all the people of the
    land rejoiced, and blew trumpets. Then Athaliah tore her clothes and cried, “Treason!
    Treason!”
  kbq-kbq: Anante'ma vuteno keana, kasefa kini nera zamagra zamavuzmavapima nehazaza
    huno, ra mono nomofo avuga noma vazisgama hu'nea zafamofo tva'onte oti'nege'za,
    ana tvaoma'arera ufema neraza vahe'ene, sondia kva vahe'ene oti'za mani'nage'za
    maka vahe'mo'za ufe nere'za musenkase nehazageno zamage'ne. Anama nezmageno'a
    anante Atalia'a kukena'a tagatotagatu nehuno anage huno kezatine, tamagra havi
    vahe'mota komoru huta nagri nazeri atre'za nehaze.
  nhe-BL: 'Huan quiitac nopona nopa cone tlanahuatijquetl ijcatoc campa onca tequihuejcayotl
    nechca nopa hueyi tlaquetzali queja nochipa quichihuaj quema calaqui se yancuic
    tlanahuatijquetl ipan itequi. Huan ica inejmatl huan iarraves nopa conetl itztoyaj
    nopa tlayacanca tlacame, huan nopa tlapitzani, huan nopa sequinoc tlacame tlen
    paquiyayaj huan tlen nojquiya tlapitzayayaj. Huajca Atalía quitzayanqui iyoyo
    huan quiijto chicahuac: ―Innechcualancaitaj huan inquitlalijtoque seyoc imotlanahuatijca
    queja nopatlaca.'
  bus-bus: 'Kɛ̀ à wɛ́ɛ sɛ̀, à kína pì è zɛna wesagba saɛ lán wè kɛ nà. Zĩ̀kpɛ gbɛ̃nsinↄ
    kↄ̃n kãkãkipɛrinↄↄ zɛna à saɛ, bensↄ̃ baade píngi e pↄnnaa kɛɛ aↄ̃ↄe kãkãki
    pɛɛ. Ben Atalia a pↄ́kãsãanↄ gà à kɛ̃̀ à vĩ̀ wiiio à bè: Wà bↄ̀ ma kpɛɛ! Wà
    bↄ̀ ma kpɛɛ!'
  gub-BL: Wexak tuwihawete tàpuzuhu izita ita iapo pyrer huwake, teko waneixe haw
    huwake. Tuwihawete upyta a'e pe a'e. Nezewe waneko awer wà. Tuwihaw wiko izywyzywyr
    wà. Xi'àm ipy har wiko izywyzywyr wà no. Teko paw uhapukaz urywete haw rehe wà.
    Upy uxi'àm waiko wà no. Umu'i Atari opoz uhapukaz pà. — Iaiw ma'e uzapo waiko
    wà. Iaiw ma'e uzapo waiko wà, i'i iko a'e.
