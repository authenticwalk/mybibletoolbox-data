verse: 2KI.011.013
translations:
  mal-C: കൊട്ടാരം കാവൽക്കാരും ജനങ്ങളും ഉയർത്തിയ ആരവം കേട്ടിട്ട് അഥല്യാ യഹോവയുടെ ആലയത്തിൽ
    ജനങ്ങളുടെ അടുത്തേക്കുവന്നു.
  deu-TKW: Als aber Athalja das Geschrei der Trabanten, des Volkes hörte, kam sie
    zum Volk in den Tempel Jahwes.
  lin-lin: Tango Atali ayokaki makelele oyo bato mpe bakengeli bazalaki kosala, akendeki
    epai ya bato, na Tempelo ya Yawe.
  eng-LSV: And Athaliah hears the voice of the runners [and] of the people, and she
    comes to the people [in] the house of YHWH,
  eng-GNV: And when Athaliah heard the noyse of the running of the people, shee came
    in to the people in the house of the Lord.
  eng-WEBSTER: And when Athaliah heard the noise of the guard and of the people, she
    came to the people into the temple of the LORD.
  nhw-BL: Huan quema nopa sihua tlanahuatijquetl Atalía quicajqui tlahuejchihuaj nopa
    soldados huan masehualme, moisihuilti yajqui campa itiopa TOTECO campa nochi itztoyaj.
  swh-ONEN: Athalia aliposikia kelele iliyofanywa na walinzi pamoja na watu, akawaendea
    watu pale penye Hekalu la Bwana.
  bba-bba: Sɑɑ ye sɔɔ, Atɑli u tɔn be kpuron wurenu nuɑ, yerɑ u seemɑ u nɑ Yinni Gusunɔn
    sɑ̃ɑ yeru mi.
  eng-KJVCPB: And when Athaliah heard the noise of the guard and of the people, she
    came to the people into the temple of the Lord.
  luo-luo: Kane Athalia owinjo koko mane jorito kod ji goyo, nodhi ir jogo mane ni
    e hekalu mar Jehova Nyasaye.
  meu-meu: Atalia na gima taudia bona taunimanima iboudiai eredia e kamonai, bena
    Iehova ena dubu ai e raka vareai, taunimanima dekediai.
  npi-ULB: जब अतल्याहले अङ्गरक्षकहरू र मानिसहरूको हल्‍ला सुनिन् , तब तिनी परमप्रभुको
    मन्‍दिरमा मानिसहरूकहाँ आइन् ।
  yor-yor: Nígbà tí Ataliah gbọ́ ariwo tí àwọn olùṣọ́ àti àwọn ènìyàn ń pa, ó lọ sí
    ọ̀dọ̀ àwọn ènìyàn nínú ilé tí a kọ́ fún Olúwa.
  pes-OPCB: ملکه عتلیا وقتی صدای نگهبانان و مردم را شنید، با عجله به طرف خانهٔ خداوند
    که مردم در آنجا جمع شده بودند، دوید.
  tgl-ULB: Nang narinig ni Atalia ang ingay ng mga tagapagbantay at ng mga tao, pumunta
    siya sa tahanan ni Yahweh.
  hui-hui: Ami agali bu hearumebi wali agali maru hearumebi bi pu dagadaga buwa lalu
    hayuago kuini wali Adalia hale halu ibu andaga howa Anduane Homogonaga anda wali
    agali íbu ngoaiho heagoha abaleore pene.
  mya-mya: အာ​သ​လိ​ဘု​ရင်​မ​သည်​အ​စောင့်​တပ်​သား များ​နှင့် လူ​တို့​၏​ကြွေး​ကြော်​သံ​ကို​ကြား
    သ​ဖြင့် ပ​ရိ​သတ်​စု​ဝေး​ရာ​ဗိ​မာန်​တော်​သို့ အ​ဆော​တ​လျင်​လာ​သော​အ​ခါ၊-
  bod-N: དེ་ནས་ཨ་ཐལ་ཡཱ་ཡིས་སྲུང་དམག་རྣམས་དང་མི་ཚོགས་ཀྱི་ཀི་སྒྲ་ཐོས་པས། དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་མི་རྣམས་ཀྱི་རྩར་སོང་སྟེ།
  sna-sna: Ataria akati anzwa mheremhere yaiitwa navarindi uye navanhu, akaenda kuvanhu
    patemberi yaJehovha.
  spa-BLM: Cuando Atalía oyó el ruido de la guardia y del pueblo, se acercó al pueblo
    a la casa de Yahvé;
  cac-cac: Ayic ix yab'an ix Atalía yel yav eb' vin̈ soldado yed' eb' anima chi' yeq'ui,
    ix javi ix d'a stemplo Jehová b'aj ayec' eb' anima smasanil.
  swh-ULB: Wakati Athalia aliposikia sauti za walinzi na za watu, alikuja kwa wale
    watu kwenye nyumba ya Yahwe.
  bel-bel: І пачула Гатолія голас народу, які бег, і пайшла да народу ў дом Гасподні.
  deu-ELBBK: Und als Athalja das Geschrei der Läufer und des Volkes hörte, kam sie
    zu dem Volk in das Haus des HERRN.
  mbb-OT: Ne hein nezineg ni Atalia is keǥurub te menge vantey wey te zuma he menge
    etew, midhendiyà sikandin te kandan diyà te valey te Nengazen.
  mal-2015: അഥല്യാ അകമ്പടികളുടെയും ജനത്തിന്റെയും ആരവം കേട്ടു യഹോവയുടെ ആലയത്തിൽ ജനത്തിന്റെ
    അടുക്കൽ വന്നു.
  rmc-rmc: Sar e Atalija šunďa e vika le stražňikendar the le manušendar, geľa pal
    lende andro Chramos.
  pes-OPV: و چون عتلیا آواز شاطران و قوم را شنید، نزد قوم به خانه خداوند داخل شد.
  ron-1924: Аталия а аузит вуетул алергэторилор ши ал попорулуй ши а венит ла попор
    ын Каса Домнулуй.
  ben-OBCV: রক্ষী ও প্রজাদের সেই চিৎকার শুনে অথলিয়া সদাপ্রভুর মন্দিরে প্রজাদের কাছে
    গেলেন।
  som-som: Oo Catalyaahna markay qayladii askarta iyo dadka maqashay ayay dadkii ugu
    timid gurigii Rabbiga.
  lat-VUC: 'Audivit autem Athalia vocem populi currentis: et ingressa ad turbas in
    templum Domini,'
  eng-ASVBT: 'And when Athaliah heard the noise of the guard and of the people, she
    came to the people into the house of Jehovah:'
  ita-1885: Or Atalia udì il romore de' sergenti e del popolo, e se ne venne al popolo,
    nella Casa del Signore.
  eng-LXXUP: And Athaliah heard the sound of the people running, and she went in to
    the people to the house of the Lord.
  eng-ULB: When Athaliah heard the noise of the guard and of the people, she came
    to the people in the house of Yahweh.
  spa-VBL: Cuando Atalía oyó el ruido de los guardias y del pueblo, corrió hacia la
    multitud en el Templo del Señor.
  fra-_FOB: Mais Athalie, entendant le bruit des coureurs et du peuple, vint vers
    le peuple, dans la maison de l'Éternel.
  mal-mal: അഥല്യാ അകമ്പടികളുടെയും ജനത്തിന്റെയും ആരവം കേട്ട് യഹോവയുടെ ആലയത്തിൽ ജനത്തിന്റെ
    അടുക്കൽ വന്നു.
  urd-GVR: Jab muhāfizoṅ aur bāqī logoṅ kā shor Ataliyāh tak pahuṅchā to wuh Rab ke
    ghar ke sahan meṅ un ke pās āī.
  suz-BL: मिनु अथाल्‍याहमी खाल पाइब नु मुरपुकी ठेयब सेंदा पा रेयके पशो नेना बाक्‍त।
    मिनु मेको परमप्रभु यावे आ खिंम बाक्‍शो मुर आन नेक्‍था लमाक्‍त।
  ita-1927: Or Athalia udì il rumore dei soldati e del popolo, e andò verso il popolo
    nella casa dell’Eterno.
  ckb-ckb: کاتێک عەتەلیا گوێی لە دەنگی پاسەوانە تایبەتەکان و خەڵکەکە بوو، هاتە لای
    ئەو خەڵکەی لە پەرستگای یەزدان بوون.
  eng-BBE: Now Athaliah, hearing the noise made by the people, came to the people
    in the house of the Lord;
  kan-OKCV: ಅತಲ್ಯಳು ಕಾವಲುಗಾರರ ಮತ್ತು ಜನರ ಶಬ್ದವನ್ನೂ ಕೇಳಿದಾಗ, ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಜನರ
    ಬಳಿಗೆ ಬಂದಳು.
  tam-2017: 'ஓடிவருகிற மக்களின் ஆரவாரத்தை அத்தாலியாள் கேட்டபோது: அவள் யெகோவாவுடைய
    ஆலயத்திலுள்ள மக்களிடம் வந்து,'
  spa-RV-1909: Y oyendo Athalía el estruendo del pueblo que corría, entró al pueblo
    en el templo de Jehová;
  ron-BTF: Și când Atalia a auzit zgomotul gărzii și al poporului, a venit la popor
    în templul DOMNULUI.
  eng-WEBP: When Athaliah heard the noise of the guard and of the people, she came
    to the people into the LORD’s house;
  eng-FBV: When Athaliah heard the noise of the guards and the people, she rushed
    to the crowds at the Lord's Temple.
  nld-1939: Toen Atalja het volk hoorde juichen, liep zij naar de samengeschoolde
    menigte in de tempel van Jahweh.
  nch-BL: Huan quema nopa sihua tanahuatijquet Atalía quicajqui tahuejchihuaj nopa
    soldados huan masehualme, moisihuilti yajqui campa itiopa TOTECO campa nochi itztoyaj.
  vie-1934: Khi A-tha-li nghe tiếng quân hộ vệ và tiếng dân sự, bèn bền đến cùng dân
    sự tại trong đền thờ của Đức Giê-hô-va.
  hin-CV: जब अथालियाह ने लोगों और अंगरक्षकों द्वारा किए जा रहे घोषनाद की ध्वनि सुनी,
    वह याहवेह के भवन में जनसमूह के बीच में आ गई.
  spa-BES: Ahora, Atalía, oyendo el ruido hecho por la gente, vino a la gente en el
    templo del Señor;
  tdx-tdx: Ie jinanji’ i Atalià ty fañenotsa­tsaha’ o mpañambeñeo naho ondatio, le
    nimb’ am’ ondaty añ’ anjomba’ Iehovào.
  tha-KJV: เมื่ออาธาลิยาห์ทรงสดับเสียงทหารรักษาพระองค์และเสียงประชาชน พระนางก็เสด็จเข้าไปหาประชาชนที่พระวิหารของพระเยโฮวาห์
  por-BR-2018: E ouvindo Atalia o estrondo do povo que corria, entrou ao povo no templo
    do SENHOR;
  deu-ELO: Und als Athalja das Geschrei der Läufer und des Volkes hörte, kam sie zu
    dem Volke in das Haus Jehovas.
  eng-WYC-2018: Forsooth Athaliah heard the voice(s) of the people running, and she
    entered to the companies into the temple of the Lord, (And Athaliah heard all
    the noise that the people made, and she came into the Temple of the Lord,)
  epo-epo: Kiam Atalja aŭdis la bruon de la kuranta popolo, ŝi iris al la popolo en
    la domon de la Eternulo.
  uig-PIN: Ataliya orda pasibanliri bilǝn hǝlⱪning towlaxlirini angliƣanda, Pǝrwǝrdigarning
    ɵyigǝ kirip, kɵpqilikning arisiƣa kǝldi.
  beo-beo: Hina bagade uda A:dalaia da sosodo aligisu dunu amola gilisi dialu dunu
    ilia nodosa gugulubi amo nababeba:le, e da hehenaia Debolo diasuga doaga:loba,
    dunu bagohame amogawi gilisi dialebe ba:i.
  tpi-OTNT: Kwin Atalia i harim singaut bilong ol soldia na bilong ol manmeri na em
    i lusim haus bilong en na em i go long haus bilong Bikpela we ol manmeri i bung
    i stap.
  hau-SA: Sa’ad da Ataliya ta ji surutun matsara da na mutane, sai ta tafi wurin mutanen
    a haikalin Ubangiji.
  uig-LAT: Ataliya orda pasibanliri bilen xelqning towlashlirini anglighanda, Perwerdigarning
    öyige kirip, köpchilikning arisigha keldi.
  nde-nde: U-Athaliya uthe esizwa umkhosi wokujabula kwabalindi kanye labantu bonke,
    waya ebantwini ngasethempelini likaThixo.
  ton-ton: ¶ Pea ʻi heʻene fanongo ʻe ʻAtalia ki he longoaʻa ʻoe kau leʻo pea mo e
    kakai, naʻa ne haʻu ki he kakai ʻi he loto faletapu ʻo Sihova.
  ces-1613: V tom uslyševši Atalia hluk plésajícího lidu, vešla k lidu do domu Hospodinova.
  eng-WMB: When Athaliah heard the noise of the guard and of the people, she came
    to the people into the LORD’s house;
  tam-TCV: காவலாளரும், மக்களும் செய்த ஆரவாரத்தை அத்தாலியாள் கேட்டபோது, அவள் யெகோவாவின்
    ஆலயத்திலிருந்த மக்களிடம் சென்றாள்.
  ceb-ULB: Sa pagkadungog ni Atalia sa masaba nga tingog sa magbalantay ug sa mga
    tawo, miadto siya sa mga tawo didto sa balay ni Yahweh.
  pol-UBG: Kiedy Atalia usłyszała okrzyk gwardzistów i ludu, przyszła do ludu, do
    świątyni PANA.
  urd-GVU: جب محافظوں اور باقی لوگوں کا شور عتلیاہ تک پہنچا تو وہ رب کے گھر کے صحن
    میں اُن کے پاس آئی۔
  deu-1912: Und da Athalja hörte das Geschrei des Volkes, das zulief, kam sie zum
    Volk in das Haus des HERRN
  kan-2017: ಅತಲ್ಯಳು ಕಾವಲುದಂಡಿನವರ ಮತ್ತು ಇತರ ಜನರ ಗದ್ದಲವನ್ನು ಕೇಳಿ ಅವರು ಸೇರಿ ಬಂದಿದ್ದ ಯೆಹೋವನ
    ಆಲಯಕ್ಕೆ ಬಂದಳು.
  yap-yap: Me rung’ag fare pin i Athaliah nib pilung lungun e pi tamatnag nge fapi
    girdi’, me gurnag ir nge yib ko fare Tempel, ko gin nike mu’ulung fapi girdi’
    ngay.
  hlt-MCSB: Pilnam aka tawt ol te Athaliah loh a yaak daengah BOEIPA im kah pilnam
    taengla pawk.
  mdy-ETH: ካኣቴላ፥ ዓታሊያ ካኣቶ ካፓ ፖኦሊሶንታ ዴሮንታኮ ዒላቶ ዑኡዞ ዋይዛዖ ዴራ ቡኪንቲ ዓኣ ጌኤዦ ማኣሪ ዑኬና ዴንዴኔ።
  twi-ASANTE: Atalia tee gyegyeegye no a awɛmfoɔ no ne nnipa no reyɛ no, ɔyɛɛ ntɛm
    kɔɔ Awurade asɔredan mu hɔ, kɔhwɛɛ deɛ ɛrekɔ so.
  eng-WEBU: When Athaliah heard the noise of the guard and of the people, she came
    to the people into the LORD’s house;
  wal-wal: Kawiyaa Ataala naagiyaageetu wocamaanne asaa wocamaanne siyido wode, asaakko
    GODAA Beeta Maqidasiyaa baasu.
  spa-PDDPT: Cuando Atalía oyó el tumulto de la guardia y del pueblo, se acercó al
    pueblo en la Casa de Yavé.
  gun-gun: Harõa ha'e heta va'e kuery ojapukai okuapy rã Atalia oendu vy ha'e kuerya
    py ou Senhor pegua opy.
  ilo-ULB: Idi nangngeg ni Atalia ti ariwawa ti guardia ken dagiti tattao, napan isuna
    kadagiti tattao iti balay ni Yahweh.
  kpg-kpg: Di queen gu longono ia di hagalongoaa dela e hai go nia gau hagaloohi mo
    nia daangada, gei mee ga hagalimalima gi di Hale Daumaha, di gowaa dela ne dagabuli ai
    digau dogologo.
  uig-ARA: ئاتالىيا ئوردا پاسىبانلىرى بىلەن خەلقنىڭ توۋلاشلىرىنى ئاڭلىغاندا، پەرۋەردىگارنىڭ
    ئۆيىگە كىرىپ، كۆپچىلىكنىڭ ئارىسىغا كەلدى.
  sus-sus: Atalaya to mangɛ makantɛe nun ɲama xui mɛ, a naxa siga e yire Alatala xa
    hɔrɔmɔbanxi.
  pon-2006: Lih Nanmwarki Adalaia eri rongada katairong me sounsilepe ko oh aramas
    akan wiewia, ih eri mwadangete ketilahng nan Tehnpas Sarawio, wasa me aramas ako
    wie pokopokon ie.
  ksd-ksd: Ma ba Atalia i ga valongore ra nilai ra umana monamono ma ra nilai ra tarai,
    i ga ruk tadav diat ta ra kuba i ra Luluai;
  tur-YTC: Atalya muhafızların ve halkın gürültüsünü duyunca, Yahve'nin evine, halkın
    yanına geldi;
  grc-BRENT: Καὶ ἤκουσε Γοθολία τὴν φωνὴν τῶν τρεχόντων τοῦ λαοῦ, καὶ εἰσῆλθε πρὸς
    τὸν λαὸν εἰς οἶκον Κυρίου,
  ind-AYT: Saat Atalya mendengar suara para bentara dan rakyat, dia pergi mendatangi
    rakyat di Bait TUHAN.
  nya-nya: Ataliya atamva phokoso limene alonda ndi anthuwo amachita, anapita ku Nyumba
    ya Yehova kumene kunali anthuwo.
  hrv-hrv: Kad Atalija ču viku naroda, dođe k narodu u Dom Jahvin.
  mps-mps: Te kwin we Ataliago te ami soldia bidi dabego me, te tigidali we bidi dabego
    me, augwaligo te i wabo te Ataliago odali, tama aga te aga be tagalama, te aga
    te Genuai Bidigo tempel beba pelama, te agai suali, ma te we bidi dabe augwali
    sisinama, bidali.
  tpi-tpi: Kwin Atalia i harim singaut bilong ol soldia na bilong ol manmeri na em
    i lusim haus bilong en na em i go long haus bilong Bikpela we ol manmeri i bung
    i stap.
  dan-1931: Da Atalja hørte Larmen af Folket, gik hun hen til Folket i HERRENS Hus,
  vie-OVCB: Nghe tiếng huyên náo của quân lính, A-tha-li chạy vào Đền Thờ Chúa Hằng
    Hữu xem việc gì đang xảy ra.
  guj-2017: જ્યારે અથાલ્યાએ લોકોનો તથા રક્ષકોનો અવાજ સાંભળ્યો, ત્યારે તે લોકોની પાસે
    યહોવાહના ઘરમાં આવી.
  pon-2006A: Lih Nanmwarki Adalaia eri rongada katairong me sounsilepe ko oh aramas
    akan wiewia, ih eri mwadangete ketilahng nan Tehnpas Sarawio, wasa me aramas ako
    wie pokopokon ie.
  por-BRBSL: Quando Atalia ouviu o barulho da guarda e do povo, veio ao povo na casa
    de Iavé;
  cth-cth: Hahoi ramveng ransanaw e a kamthang hoi taminaw pueng e a kamthang hah,
    Athaliah ni a thai to teh, BAWIPA im e tami moikapap koevah a cei.
  twi-twi: Atalia tee gyegyeegye no a awɛmfo no ne nnipa no reyɛ no, ɔyɛɛ ntɛm kɔɔ
    Awurade asɔredan mu hɔ, kɔhwɛɛ nea ɛrekɔ so.
  hlt-hlt: Pilnam aka tawt ol te Athaliah loh a yaak daengah BOEIPA im kah pilnam
    taengla pawk.
  tbz-SIM: Kɛ̀ Atɑdii keè ditĩ̀nnì ùúmɛ̀ kɛ́cokóo ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ bɛnìtìbɛ̀
    tìkú dɛ̀.
  msy-2020: Ezɨ Atrivir Amizim Atalia mɨdorozir gumaziba ko gumazamizibar dɨmdiam
    baregha, uan dɨpenim ategha Ikiavɨra Itir Godɨn Dɨpenimɨn danganir gumazamiziba
    uari akuva itimɨn ghu.
  dop-dop: Wɑɑtʋ wei Atɑlii nɩɩ tɑŋlɑɑ nɑ sɑmɑɑ kɔkɔtɛ ńtɛ́, ɩlɛnɑ ɩ́ polo pɑ kiŋ
    kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ.
  azb-azb: Atalya mühafizəçilərin və xalqın səsini eşidəndə xalqın yanına, Rəbbin
    məbədinə gəldi.
  eng-DBY: And Athaliah heard the noise of the couriers [and] of the people; and she
    came to the people into the house of Jehovah.
  hin-2017: जब अतल्याह को पहरुओं और लोगों की हलचल सुनाई पड़ी, तब वह उनके पास यहोवा
    के भवन में गई;
  wol-KYG: Ba Atalyaa déggee coowal dag yaak mbooloo ma, daa àgg ca mbooloo ma, fa
    kër Aji Sax ji.
  eng-YLT: And Athaliah heareth the voice of the runners [and] of the people, and
    she cometh in unto the people, to the house of Jehovah,
  eng-WYC-2017: Forsooth Athaliah heard the voices of the people running, and she
    enter-ed to the companies into the temple of the Lord,
  eng-WMBB: When Athaliah heard the noise of the guard and of the people, she came
    to the people into the LORD’s house;
  urd-GVH: जब मुहाफ़िज़ों और बाक़ी लोगों का शोर अतलियाह तक पहुँचा तो वह रब के घर के
    सहन में उनके पास आई।
  rug-rug: Avosia Atalaea sa baṉara maqota sa vevehe pu tavetia rina tie kopu meke
    sari na tie, ke tuturei sigiti la si asa pa Zelepade te Zihova, vasina koa sa
    vinarigara.
  gaz-gaz: Ataaliyaan yommuu waca eegdotaatii fi namootaa dhageessetti gara namoota
    sanaa mana qulqullummaa Waaqayyoo dhaqxe.
  fra-LSG: Athalie entendit le bruit des coureurs et du peuple, et elle vint vers
    le peuple à la maison de l’Éternel.
  gnn-gnn: Ŋayinydja ŋunhala ŋuriŋi buŋgawayunydja dhäykayu Wathalayayunydja ŋäkula
    walalanha rirrakaynha, bala yana ṉaŋ'thurruna dhawaṯthurrunana, nhäku ŋunha walala
    yukurrana yiŋgathinanydja, dharr‐way nhäŋalana ŋunhiyi gurrmulnhana ŋunhi ŋayina
    giŋdhina, ŋayi yukurrana dhärrana ŋunhili. Ga yolŋunydja walala bena dhika yiŋgathinana
    goŋmirriyinana wiṯthurrunana. Wathalayanydja ŋayinydja ŋunhi dhäykanydja wiṯthurrunana
    dhikana bena galŋa‐yätjthina wirrkina wal'ŋu ŋaramurryinana manapara, ga girri'na
    barr'‐barryunmaraŋala nhanbalay ŋayi. Bala ŋayinydja waŋanana Djiyuwatanydja ŋunhi
    ḏalkarra'mirrinydja ḏarramu, “Ma' märraŋana ŋanya, ga gäŋa warraŋullilina dhawaṯmaraŋa.”
    Bala walala märraŋalana ŋanya, ga warryu'‐warryurruna warraŋullilina gäŋala, ga
    ŋunhalana walala ŋanya bala bumara rakunyguŋalanydja.
  yal-yal: Atali yi sofane nun yamaan xuiin mɛ, a yi fa yamaan fɛma Alatalaa banxini.
  haw-1868: A loho o Atalia i ka leo o ka poe kiai, a me na kanaka, hele mai no ia
    i na kanaka iloko o ka hale o Iehova.
  arb-NAV: وَحِينَ سَمِعَتْ عَثَلْيَا هُتَافَ الْحُرَّاسِ وَالشَّعْبِ، انْدَسَّتْ
    بَيْنَ الشَّعْبِ وَانْدَفَعَتْ إِلَى بَيْتِ الرَّبِّ،
  ewe-ewe: Esi Atalia se ame siwo le gbedoxɔa ŋu dzɔm kple ameawo ƒe ɣli la, eyi ɖe
    ame siwo le Yehowa ƒe gbedoxɔ me la gbɔ.
  eng-LEE: And when 'Athalyah heard the noise of the runners [and] of the people,
    she came to the people in the house of the Lord.
  asm-FB: ৰক্ষক-সেনা আৰু লোকসকলৰ কোলাহল শুনি মহাৰাণী অথলিয়া যিহোৱাৰ গৃহলৈ লোক সকলৰ
    কাষলৈ আহিল।
  sus-A: عَتَلَيَ تٌ مَنفّ مَكَنتّيٍ نُن حَمَ شُي مّ، عَ نَشَ سِفَ عٍ يِرٍ عَلَتَلَ
    شَ هْرْ مْبَنشِ.
  fra-SBL: Lorsqu'Athalie entendit le bruit de la garde et du peuple, elle entra avec
    le peuple dans la maison de l'Éternel.
  hbo-hbo: וַתִּשְׁמַ֣ע עֲתַלְיָ֔ה אֶת־קֹ֥ול הָֽרָצִ֖ין הָעָ֑ם וַתָּבֹ֥א אֶל־הָעָ֖ם
    בֵּ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:2KI.011.012'
  kik-kik: Rĩrĩa Athalia aaiguire inegene rĩa andũ na arangĩri, agĩthiĩ kũrĩ andũ
    hekarũ-inĩ ya Jehova.
  fra-NCL: Lorsque Athalie entendit le bruit des coureurs et du peuple, elle vint
    vers le peuple, à la maison de Yahweh.
  cek-AK: Misatoep kaminawk hoi kaminawk hanghaih lok to Athaliah mah thaih naah,
    kaminawk ohhaih Angraeng im ah caeh.
  cuk-cuk: Atalía, sorda-nakulemalad-oimake, degi, dulemar-oimake itoargu, Bab-Jehováʼse-goled-neggi
    dulemar-oimakbukwadse naded.
  uig-CYR: Аталия орда пасибанлири билән хәлиқниң товлашлирини аңлиғанда, Пәрвәрдигарниң
    өйигә кирип, көпчиликниң арисиға кәлди.
  tel-2017: కాపలా కాసే వాళ్ళూ, ఇంకా ప్రజలందరూ చేస్తున్న శబ్దాలు అతల్యాకు వినిపించాయి.
    అప్పుడు ఆమె యెహోవా మందిరం దగ్గర ఉన్న ప్రజల దగ్గరికి వచ్చింది.
  hat-BSA: Lè Athalie te tande bwi a gad la ak pèp la, li te vin kote moun yo lakay
    SENYÈ a.
  kos-kos: Kasra Athaliah el lohngak pusren wowon lun mwet topang ac mwet ah, na el
    sulaklak som nu ke Tempul, yen mwet uh tukeni we.
  hbo-WLC: וַתִּשְׁמַ֣ע עֲתַלְיָ֔ה אֶת־ק֥וֹל הָֽרָצִ֖ין הָעָ֑ם וַתָּבֹ֥א אֶל־הָעָ֖ם
    בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Mgbe Atalaya nụrụ mkpọtụ nke ndị nche na ndị mmadụ na-eme, ọ gakwuru ndị
    ahụ nọ nʼụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ଏଥିରେ ଅଥଲୀୟା ପ୍ରହରୀବର୍ଗର ଓ ଲୋକମାନଙ୍କର କୋଳାହଳ ଶୁଣି ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଲୋକମାନଙ୍କ
    ନିକଟକୁ ଆସିଲା।
  chk-chk: Iwe, lupwen Atalia a rongorong akürangen ekewe chon mas me ekewe aramas,
    a feila lon imwen ewe Samol mi Lapalap ren ekewe aramas.
  rop-rop: Wal Ethalaiya det kwin bin irrim ola nois wen ola solja en pipul bin jingatbat
    en imbin go kwikbala langa det Serramoni Pleis weya ola pipul bin majurrumap.
  ukr-1871: Почувши ж Аталїя виклики люду, пійшла до народу у храм Господень.
  deu-1951: Als aber Atalia das Geschrei der Trabanten und des Volkes hörte, kam sie
    zum Volk in das Haus des HERRN.
  eng-JPS: And when Athaliah heard the noise of the guard and of the people, she came
    to the people into the house of the LORD.
  srp-1865: A kad Gotolija èu viku naroda, koji se stjecaše, doðe k narodu u dom Gospodnji;
  lug-lug: Asaliya bwe yawulira oluyoogaano lw’abakuumi n’olw’abantu, n’alaga eri
    abantu ku yeekaalu ya Mukama.
  heb-heb: ותשמע עתליה את קול הרצין העם ותבא אל העם בית יהוה׃
  ben-IRV: তখন পাহারাদার ও লোকদের চিৎকার শুনে অথলিয়া সদাপ্রভুর গৃহে লোকদের কাছে এল;
  pan-pan: ਅਥਲਯਾਹ ਨੇ ਪਹਿਰੇਦਾਰਾਂ ਅਤੇ ਲੋਕਾਂ ਦਾ ਰੌਲ਼ਾ ਸੁਣਿਆ ਤਦ ਉਹ ਲੋਕਾਂ ਕੋਲ ਯਹੋਵਾਹ ਦੇ
    ਭਵਨ ਵਿੱਚ ਆਈ।
  mya-JVB: အာသလိ သည် တပ်သား ပြုသောအသံ နှင့် လူ များပြုသောအသံကိုကြား လျှင် ၊ လူ များရှိရာ
    ဗိမာန် တော်သို့ သွား ၍၊ “
  tbg-tbg: Iqoka vaiintivata vaiinti nahentivata vika naveraitiha oi aai ti vauvaro
    Ataliaava uva nontanta/otata iriro, viva vevantero vaiinti nahenti Nora Kotira
    Naavuni ruvaaqumavi vaunaini vura.
  hmo-hmo: Kwini Atalaia ese gima taudia, bona taunimanima ibounai edia boiboi regena
    ia kamonai, vadaeni Dubu Helaga dekenai ia raka vareai. Taunimanima momo idia
    haboua vadaeni unuseni.
  urd-urd: जब 'अतलियाह ने पहरेवालों और लोगों का शोर सुना, तो वह उन लोगों के पास ख़ुदावन्द
    की हैकल में गई;
  rus-SYN: И услышала Гофолия голос бегущего народа, и пошла к народу в дом Господень.
  bqc-SIM: Kɛ́ Atalia dↄaiↄ ń gbɛ̃́ kĩniↄ kĩ́api mà, ↄ̃ à fɛ̀lɛ gɛ̀ ń kĩ́i
    Dii ua.
  tcz-CHONGTHU: Athaliah in, mipi hole leng inpi ngah ho husan chu ajahdoh phat’in,
    ipi thilsoh hitam? tin aveding in gangchal’in houin langa chun aga lhailut tan
    ahi.
  mar-mar: हुजऱ्यांचा आणि लोकांचा हा गलबला राणी अथल्याच्या कानावर गेला. तेव्हा ती
    परमेश्वराच्या मंदिरापाशी गेली.
  qub-qub: Llapan suldärucuna, runacunapis cushicur gaparpaycajta wiyar Ataliaga aywaran
    Tayta Diospa Templuncho carcaycashanman.
  bqp-bqp: Kũ Atalia dogarinↄ kũ gbɛ̃ kparanↄ kĩni pìi mà, akũ à fùtɛ à gɛ̀ɛ ń
    kĩnaa Dikiri ↄnn.
  hat-hat: Lè Atali tande tout bri gad yo ak pèp la t'ap fè, li kouri al nan tanp
    lan kote moun yo te ye a.
  eng-BSB: When Athaliah heard the noise from the guards and the people, she went
    out to the people in the house of the LORD.
  eng-WEBPB: When Athaliah heard the noise of the guard and of the people, she came
    to the people into the LORD’s house;
  kbq-kbq: Hanki sondia vahe'ene, vahe kevumo'za'ma haza zamagasasa kema, kuini a'
    Ataliama nentahino'a, Ra Anumzamofo ra mono nompima vahe'ma atruma hu'za mani'nazarega
    vu'ne.
  nhe-BL: Huan quema nopa sihua tlanahuatijquetl Atalía quicajqui tlahuelchihuaj nopa
    soldados huan tlacame, moisihuilti yajqui campa itiopa TOTECO campa nochi itztoyaj.
  bus-bus: Kɛ̀ Atalia dogarinↄ kↄ̃n gbɛ̃ kpaaanↄ kĩi pì mà, ben à fɛ̀ɛ à gàa ń kiia
    Dii ua.
  gub-BL: Tuwihawete kuzà Atari wenu wanehapukaz mehe wà. A'e rupi oho Tupàn Hàpuzuhu
    pe teko wazemono'ogaw pe wà.
  eng-DRA: 'And Athalia heard the noise of the people running: and going in to the
    people into the temple of the Lord,'
