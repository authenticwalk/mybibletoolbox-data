verse: 2KI.011.001
translations:
  mal-C: തന്റെ മകൻ മരിച്ചു എന്ന് അഹസ്യാവിന്റെ അമ്മയായ അഥല്യാ കണ്ടപ്പോൾ അവർ രാജകുടുംബത്തെ
    മുഴുവൻ നശിപ്പിക്കാൻ തുനിഞ്ഞിറങ്ങി.
  deu-TKW: Als aber Athalja, die Mutter Ahasjahus, erfuhr, daß ihr Sohn tot sei, ging
    sie ans Werk und brachte die ganze königliche Familie um.
  lin-lin: Tango Atali, mama ya Akazia, amonaki ete mwana na ye ya mobali akufi, abomisaki
    libota mobimba ya mokonzi.
  eng-LSV: And Athaliah [is] mother of Ahaziah, and she has seen that her son [is]
    dead, and she rises, and destroys all the seed of the kingdom;
  eng-GNV: Then Athaliah the mother of Ahaziah when she saw that her sonne was dead,
    she arose, and destroyed all the Kings seede.
  eng-WEBSTER: And when Athaliah the mother of Ahaziah saw that her son was dead,
    she arose and destroyed all the seed royal.
  nhw-BL: Huan ipan tlali Judá, quema Atalía, inana Tlanahuatijquetl Ocozías quimatqui
    para ya mictoc icone, yajqui huan quintlamimicti nochi iconehua pampa quinequiyaya
    tlanahuatis iseltzi.
  swh-ONEN: Wakati Athalia mamaye Ahazia alipoona kuwa mwanawe amekufa, akainuka na
    kuiangamiza jamaa yote ya mfalme.
  bba-bba: Ye Atɑli sinɑ boko Akɑsiɑn mɛro u wɑ mɑ win bii u ɡu, yerɑ u seewɑ u sinɑ
    bibun bweseru kpuro ɡo.
  eng-KJVCPB: And when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the seed royal.
  luo-luo: Kane Athalia min Ahazia noneno ni wuode osetho, nodhi mondo otiek dala
    ruoth duto.
  meu-meu: Atalia, Ahasia sinana, ese e itaia, natuna na vada e mase, bena ia na e
    tore isi, hanua pavapavana varavarana iboudiai e aladia mase.
  npi-ULB: अब अहज्याहकी आमा अतल्याहले आफ्नो छोरो मरेका देखेपछि तिनी उठिन् र सबै राजकीय
    बालबालिकालाई मारिन् ।
  yor-yor: Nígbà tí Ataliah ìyá Ahasiah rí i wí pé ọmọ rẹ̀ ti kú, ó tẹ̀síwájú láti
    pa gbogbo ìdílé ọba náà run.
  pes-OPCB: وقتی عتلیا مادر اخزیا (پادشاه یهودا) شنید که پسرش مرده است، دستور قتل
    عام تمام اعضای خاندان سلطنتی را صادر کرد.
  tgl-ULB: Ngayon, nang nakita ni Atalia, ang ina ni Ahazias, na patay na ang kaniyang
    anak, tumayo siya at pinatay ang lahat ng mga anak ng hari.
  hui-hui: Kini Ahasaia ai̱ya Adalia ibugua ibu igini Ahasaia bo wahaya layago hale
    howa ibugua abaleore ami agali bu hearu lamialu lalu, Yudanaga kini heneru aria
    agali bu karu damene bibahendeore bo wahai hole pudaba, lene.
  mya-mya: အာ​ခ​ဇိ​မင်း​၏​မယ်​တော်​အာ​သ​လိ​သည် မိ​မိ​၏​သား​တော်​အ​သတ်​ခံ​ရ​ကြောင်း
    သ​တင်း​ရ​သည်​နှင့်​တစ်​ပြိုင်​နက် မင်း​ဆွေ မင်း​မျိုး​ရှိ​သ​မျှ​တို့​ကို​သုတ်​သင်​ပစ်​ရန်
    အ​မိန့်​ပေး​လေ​သည်။-
  bod-N: དེ་ནས་ཨ་ཧ་ཟི་ཡཱ་ཡི་མ་ཨ་ཐལ་ཡཱས་རང་གི་བུ་ཤི་ཟིན་པ་མཐོང་མ་ཐག་ཏུ། ལངས་ནས་རྒྱལ་རྒྱུད་ཐམས་ཅད་བསད་ཀྱང་།
  sna-sna: Ataria mai vaAhazia vakati vaona kuti mwanakomana wavo akanga afa, vakapfuurira
    mberi nokuparadza veimba youmambo vose.
  spa-BLM: Cuando Atalía, madre de Ocozías, vio que su hijo había muerto, se levantó
    y destruyó toda la descendencia real.
  cac-cac: Ayic ix yab'an ix Atalía to toxo ix cham vin̈ yune' ix, aton vin̈aj rey
    Ocozías, ix schecan ix satjiel masanil eb' yin̈tilal vin̈ rey chi'.
  swh-ULB: Basi Athalia, mama yake na Ahazia, alipoona kwamba mtoto wake amekufa,
    aliinuka na kuwaua watoto wote wa kifalme.
  bel-bel: Гатолія, маці Ахозіі, бачачы, што сын яе памёр, устала і вынішчыла ўсё
    царскае племя.
  deu-ELBBK: Und als Athalja, die Mutter Ahasjas, sah, dass ihr Sohn tot war, da machte
    sie sich auf und brachte alle königlichen Nachkommen um.
  mbb-OT: Hein netuenan ni Atalia he minatey en is anak din he si Hadì Ahazia he hadì
    te Juda, midisisyun sikandin he ebpenhimetayan din is langun he sakup te pemilya
    te hadì.
  mal-2015: അഹസ്യാവിന്റെ അമ്മയായ അഥല്യാ തന്റെ മകൻ മരിച്ചുപോയി എന്നു കണ്ടപ്പോൾ എഴുന്നേറ്റു
    രാജസന്തതിയെ ഒക്കെയും നശിപ്പിച്ചു.
  rmc-rmc: Sar e Atalija, le Achazijoskri daj, dikhľa, hoj lakro čhavo hino murdardo,
    geľa a diňa te murdarel savore le kraľiskre čhaven.
  pes-OPV: و چون عتلیا، مادر اخزیا دید که پسرش مرده است، او برخاست و تمامی خانواده
    سلطنت را هلاک ساخت.
  ron-1924: Аталия, мама луй Ахазия, вэзынд кэ фиул ей а мурит, с-а скулат ши а оморыт
    пе тоць чей де ням ымпэрэтеск.
  ben-OBCV: অহসিয়ের মা অথলিয়া যখন দেখেছিলেন তাঁর ছেলে মারা গিয়েছেন, তখন তিনি গোটা
    রাজপরিবার ধ্বংস করে দিতে প্রবৃত্ত হলেন।
  som-som: Catalyaah oo ahayd Axasyaah hooyadiis markay aragtay in wiilkeedii dhintay
    ayay kacday oo wada baabbi'isay farcankii reer boqor oo dhan.
  lat-VUC: Athalia vero mater Ochoziæ, videns mortuum filium suum, surrexit, et interfecit
    omne semen regium.
  eng-ASVBT: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the seed royal.
  ita-1885: OR Atalia, madre di Achazia, veggendo che il suo figliuolo era morto,
    si levò, e distrusse tutta la progenie reale.
  eng-LXXUP: And Athaliah the mother of Ahaziah saw that her son was dead, and she
    destroyed all the seed royal.
  eng-ULB: Now when Athaliah, the mother of Ahaziah, saw that her son was dead, she
    arose and killed all the royal children.
  spa-VBL: Cuando Atalía, la madre de Ocozías, vio que su hijo había muerto, dio la
    orden de asesinar a todo el resto de la familia real.
  fra-_FOB: Or Athalie, mère d'Achazia, voyant que son fils était mort, se leva et
    extermina toute la race royale.
  mal-mal: അഹസ്യാവിന്റെ അമ്മയായ അഥല്യാ തന്റെ മകൻ മരിച്ചുപോയി എന്ന് കണ്ടപ്പോൾ എഴുന്നേറ്റ്
    രാജകുമാരന്മാരെ ഒക്കെയും നശിപ്പിച്ചു.
  urd-GVR: Jab Aḳhaziyāh kī māṅ Ataliyāh ko mālūm huā ki merā beṭā mar gayā hai to
    wuh Aḳhaziyāh kī tamām aulād ko qatl karne lagī.
  suz-BL: अहाज्‍याह आ ममा अथाल्‍याहम आ तौ कली साइश्‍शो तशा, पिप आ खिं ङा मुर नेल्‍ल
    आन कली साइक्‍चा गोवा बाक्‍त। २राजा ८:२६; २राजा ९:२७
  ita-1927: Or quando Athalia, madre di Achazia, vide che il suo figliuolo era morto,
    si levò e distrusse tutta la stirpe reale.
  ckb-ckb: کاتێک عەتەلیای دایکی ئەحەزیاش کە بینی کوڕەکەی مردووە، هەستا و هەموو ڕەچەڵەکی
    شاهانەی لەناوبرد.
  eng-BBE: Now when Athaliah, the mother of Ahaziah, saw that her son was dead, she
    had all the rest of the seed of the kingdom put to death.
  kan-OKCV: ಅಹಜ್ಯನ ತಾಯಿಯಾದ ಅತಲ್ಯಳು ತನ್ನ ಮಗನು ಸತ್ತು ಹೋದದ್ದನ್ನು ಕಂಡಾಗ, ಅವಳು ಎದ್ದು ರಾಜಸಂತಾನದವರನ್ನೆಲ್ಲಾ
    ನಾಶಮಾಡಲು ಆರಂಭಿಸಿದಳು.
  tam-2017: அகசியாவின் தாயாகிய அத்தாலியாள் தன் மகன் இறந்துபோனதைக் கண்டபோது, எழும்பி
    ராஜவம்சத்தார்கள் அனைவரையும் கொலைசெய்தாள்.
  spa-RV-1909: Y ATHALÍA madre de Ochôzías, viendo que su hijo era muerto, levantóse,
    y destruyó toda la simiente real.
  ron-BTF: Și când Atalia, mama lui Ahazia, a văzut că fiul ei a murit, s-a ridicat
    și a nimicit toată sămânța împărătească.
  eng-WEBP: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring.
  eng-FBV: When Athaliah, the mother of Ahaziah, saw that her son was dead, she had
    all the rest of the royal family murdered.
  nld-1939: Toen Atalja, de moeder van Achazja, zag, dat haar zoon gestorven was,
    roeide zij de hele koninklijke familie uit.
  nch-BL: Huan ipan tali Judá, quema Atalía, inana Tanahuatijquet Ocozías quimatqui
    para ya mictoc icone, yajqui huan quintamimicti nochi iconehua pampa quinequiyaya
    tanahuatis iseltitzi.
  vie-1934: Khi A-tha-li, mẹ của A-cha-xia, thấy con trai mình đã chết rồi, bèn chổi
    dậy giết hết thảy dòng vua.
  hin-CV: जब अहज़्याह की माता को मालूम हुआ कि उसके पुत्र की मृत्यु हो चुकी है, उसने
    जाकर सारे राजपरिवार को नाश कर दिया.
  spa-BES: Cuando Atalía, la madre de Ocozías, vio que su hijo estaba muerto, ella
    hizo que todo el resto de la simiente del reino fuera muerto.
  tdx-tdx: Ie nirendre’ i Atalià, rene’ i Ahkazià te nivetrake i ana-dahi’ey, le nion­gake,
    nanjamañe ze hene tabirim-panjaka.
  tha-KJV: เมื่ออาธาลิยาห์พระมารดาของอาหัสยาห์ทรงเห็​นว​่าโอรสของพระนางสิ้นพระชนม์
    พระนางก็​ลุ​กขึ้นทรงทำลายเชื้อพระวงศ์เสียสิ้น
  por-BR-2018: E Atalia mãe de Acazias, vendo que seu filho era morto, levantou-se,
    e destruiu toda a semente real.
  deu-ELO: Und als Athalja, die Mutter Ahasjas, sah, daß ihr Sohn tot war, da machte
    sie sich auf und brachte allen königlichen Samen um.
  eng-WYC-2018: Forsooth Athaliah, the mother of Ahaziah, saw (that) her son (was)
    dead, and she rose up, and killed all the seed of the king (or and killed all
    of the king’s descendants).
  epo-epo: Kiam Atalja, la patrino de Aĥazja, vidis, ke ŝia filo mortis, ŝi leviĝis
    kaj ekstermis la tutan reĝan idaron.
  uig-PIN: Əmdi Aⱨaziyaning anisi Ataliya oƣlining ɵlginini kɵrgǝndǝ, barliⱪ xaⱨ nǝslini
    ɵltürüxkǝ ⱪozƣaldi.
  beo-beo: Hina bagade A:ihasaia ea ame A:dalaia da egefe da medole legei nababeba:le,
    e da hina bagade ea sosogo fi dunu huluane medole legema:ne sia:si.
  tpi-OTNT: Taim Atalia, mama bilong King Ahasia, i harim tok olsem, pikinini bilong
    en Ahasia i dai pinis, orait kwiktaim em i tokim ol soldia na ol i kilim i dai
    olgeta man bilong lain bilong ol king bilong Juda.
  hau-SA: Da Ataliya mahaifiyar Ahaziya ta ga ɗanta ya mutu, sai ta shiga hallaka
    dukan iyalin gidan sarauta.
  uig-LAT: Emdi Ahaziyaning anisi Ataliya oghlining ölginini körgende, barliq shah
    neslini öltürüshke qozghaldi.
  nde-nde: U-Athaliya unina ka-Ahaziya wathi ebona ukuthi indodana yakhe isifile,
    waqhubeka ebulala bonke abendlunkulu.
  ton-ton: Pea ʻi heʻene sio ʻe ʻAtalia ko e faʻē ʻa ʻAhasia kuo mate ʻa ʻene tama,
    naʻa ne tuʻu hake mo ne fakaʻauha ʻae hako kotoa pē ʻoe hau.
  ces-1613: Atalia pak matka Ochoziášova viduci, že umřel syn její, vstavši, pomordovala
    všecko símě královské.
  eng-WMB: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring.
  tam-TCV: யூதாவின் அரசன் அகசியாவின் தாய் அத்தாலியாள் தன் மகன் இறந்ததைப்பற்றிக் கேள்விப்பட்டபோது,
    முழு அரச குடும்பத்தினரையும் அழிக்கத் தொடங்கினாள்.
  ceb-ULB: Karon sa dihang nakita ni Atalia, nga inahan ni Ahazia, nga ang iyang anak
    nga lalaki patay na, mibarog siya ug gipangpatay ang harianong banay nga mga kabataan.
  pol-UBG: Kiedy Atalia, matka Achazjasza, zobaczyła, że jej syn umarł, powstała i
    zgładziła całe potomstwo królewskie.
  urd-GVU: جب اخزیاہ کی ماں عتلیاہ کو معلوم ہوا کہ میرا بیٹا مر گیا ہے تو وہ اخزیاہ
    کی تمام اولاد کو قتل کرنے لگی۔
  deu-1912: Athalja aber, Ahasjas Mutter, da sie sah, daß ihr Sohn tot war, machte
    sie sich auf und brachte um alle aus dem königlichen Geschlecht.
  kan-2017: ಅಹಜ್ಯನು ಮರಣಹೊಂದಿದನೆಂದು ಅವನ ತಾಯಿಯಾದ ಅತಲ್ಯಳು ಕೇಳಿದಾಗ ಪಕ್ಕನೆ ರಾಜಸಂತಾನದವರನ್ನೆಲ್ಲಾ
    ಸಂಹರಿಸಿಬಿಟ್ಟಳು.
  yap-yap: Yug nap’an ni nang Athaliah ni chitinngin Ahaziah ni Pilung ni kani thang
    e fan rok fare mo’on ni fak, me yog ni ngan thang e fan rok urngin chon fare tabnaw
    rok e en ni pilung.
  hlt-MCSB: Ahaziah manu Athaliah loh a capa a duek te a sawt tih a hmuh vaengah thoo
    tih a ram kah tiingan boeih te a thup.
  mdy-ETH: ካኣቲ ዓካዚያሴኮ ዒንዳ፥ ዓታሊያ ዒዞኮ ናዖ ዎዾናሢ ዋዋይዛዖ ዪሁዳ ካኣቲ ማኣሮ ዓሶ ቢያ ዎዻንዳጉዲ ዓሶ ዓይሢ
    ዎዺሼኔ።
  twi-ASANTE: Ɛberɛ a Yudahene Ahasia, ne maame Atalia tee sɛ ne babarima no awuo
    no, ɔkɔeɛ sɛ ɔrekɔsɛe adehyebusua a aka no.
  eng-WEBU: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring.
  wal-wal: Akaaziyaasa aayyiyaa Ataala ba na7ai haiqqidoogaa be7ido wode, denddada
    kawuwaa zariyaa ubbaa xaissaasu.
  spa-PDDPT: Cuando Atalía, madre de Ocozías, vio que su hijo murió, se levantó para
    destruir a toda la descendencia real.
  gun-gun: Ha'e gui Acazias xy Atalia oendu opi'a omano maa. Ha'e vy opu'ã vy ojukapa
    guemiarirõ kuery voi.
  ilo-ULB: Ita, idi nakita ni Atalia nga ina ni Ahazias, a natayen ti anakna, timmakder
    isuna ket pinatayna dagiti amin nga annak ti ari.
  kpg-kpg: I di madagoaa tinana di King Ahaziah o Judah, dela go Athaliah, ne iloo ia
    di taaligi o dana dama daane, mee gaa hai dana hagailoo hagamodu bolo di madahaanau
    di king le e daaligi huogodoo.
  uig-ARA: ئەمدى ئاھازىيانىڭ ئانىسى ئاتالىيا ئوغلىنىڭ ئۆلگىنىنى كۆرگەندە، بارلىق شاھ
    نەسلىنى ئۆلتۈرۈشكە قوزغالدى.
  sus-sus: Axasiya nga Atalaya to a to a xa di bara faxa, a naxa natɛ tongo a xa mangɛ
    bɔnsɔɛ birin faxa.
  pon-2006: Ni ahnsou me Adalaia, inen Nanmwarki Ahasaia, rongada me sapwellime pwutako
    kamakamalahr, e ahpw wiahda kosonned pwe kisehn peneineien nanmwarkio koaros en
    kamakamala.
  ksd-ksd: Ma ba Atalia tina i Akasia i ga gire ba natuna i ga tar mat, i ga tut ma
    i ga doko ra umana tutana par ta ra apik na tarai kai ra king.
  tur-YTC: Ahazya'nın annesi Atalya, oğlunun öldüğünü görünce kalkıp bütün kral soyunu
    yok etti.
  grc-BRENT: Καὶ Γοθολία ἡ μήτηρ Ὀχοζίου εἶδεν ὅτι ἀπέθανεν ὁ υἱὸς αὐτῆς, καὶ ἀπώλεσε
    πᾶν τὸ σπέρμα τῆς βασιλείας.
  ind-AYT: Saat Atalya, ibu Ahazia melihat bahwa anaknya telah mati, dia bangkit dan
    membinasakan semua keturunan raja.
  nya-nya: Ataliya amayi ake a Ahaziya ataona kuti mwana wawo wafa, ananyamuka nakawononga
    banja lonse la mfumu.
  hrv-hrv: Zato Ahazjina mati Atalija, vidjevši gdje joj sin poginu, ustade i posmica
    sav kraljevski rod.
  mps-mps: Te sogo te Atalia, te king Ahasia aga idago, e tama po odali, aga ogwa
    Ahasia isali po odali. Awe, tama tialima, agai polo tama te ami soldia bidi dabebolo
    e tama po ola mani, “Dagego te Juda dabego king bidigo hani bidi dabe tigidali
    ela silao,” wali.
  tpi-tpi: Taim Atalia, mama bilong King Ahasia, i harim tok olsem, pikinini bilong
    en Ahasia i dai pinis, orait kwiktaim em i tokim ol soldia na ol i kilim i dai
    olgeta man bilong lain bilong ol king bilong Juda.
  dan-1931: Da Atalja, Ahazjas Moder, fik at vide, at hendes Søn var død, tog hun
    sig for at udrydde hele den kongelige Slægt.
  vie-OVCB: Khi A-tha-li, mẹ Vua A-cha-xia, thấy con mình đã chết, vội ra tay giết
    hết các hoàng tử.
  guj-2017: હવે અહાઝયાહની માતા અથાલ્યાએ જોયું કે તેનો દીકરો મરણ પામ્યો છે, ત્યારે
    તેણે ઊઠીને બધા રાજપુત્રોને મારી નાખ્યા.
  pon-2006A: Ni ahnsou me Adalaia, inen Nanmwarki Ahasaia, rongada me sapwellime pwutako
    kamakamalahr, e ahpw wiahda kosonned pwe kisehn peneineien nanmwarkio koaros en
    kamakamala.
  por-BRBSL: Agora, quando Ataliah, mãe de Acazias, viu que seu filho estava morto,
    levantou-se e destruiu toda a descendência real.
  cth-cth: Ahaziah manu, Athaliah ni a capa a due tie a thai toteh, a thaw teh siangpahrang
    imthungkhu râw kacoekungnaw hah be a thei.
  twi-twi: Bere a Yudahene Ahasia, ne na Atalia tee sɛ ne babarima no awu no, ɔkɔe
    sɛ ɔrekɔsɛe adehyebusua a aka no.
  hlt-hlt: Ahaziah manu Athaliah loh a capa a duek te a sawt tih a hmuh vaengah thoo
    tih a ram kah tiingan boeih te a thup.
  tbz-SIM: Aɑsiɑ yɔ̃ Atɑdii kèè dìì mɔ̀nnì ò kumɛ̀ kɛ́ítɛ́ kɛ́cómmú kɛ bo kuɔ Sudɑɑ
    kpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɔbɛ bɛmɔu.
  msy-2020: Ezɨ Atrivim Ahasian amebam Atalia kamaghɨn akam baraki, an otarim Ahasia
    aremegha gɨfa, ezɨ a zuamɨra mɨdorozir gumazibav kemezɨ, me Judan atrivibar ikɨzimɨn
    gumaziba bar me mɨsoghezɨ me ariaghire.
  dop-dop: Wɑɑtʋ wei Yutɑ wulɑʋ Ahɑsiyɑ too Atɑlii nɩɩwɑ sɩ ɩ pǝyɑlʋ Ahɑsiyɑ sǝpɑ,
    ɩlɛnɑ ɩ́ kʋ́ wulɑʋ tǝyɑɣɑ nyǝ́mɑ tǝnɑ.
  azb-azb: Axazyanın anası Atalya oğlunun öldüyünü görəndə qalxıb bütün padşah nəslini
    məhv etdi.
  eng-DBY: And when Athaliah the mother of Ahaziah saw that her son was dead, she
    rose up and destroyed all the royal seed.
  hin-2017: जब अहज्याह की माता अतल्याह ने देखा, कि उसका पुत्र मर गया, तब उसने पूरे
    राजवंश को नाश कर डाला।
  wol-KYG: Ci kaw loolu Atalyaa yaayu Akasiya xam ne doomam ju góor dee na, mu daldi
    faagaagal mboolem ku bokk ci askanu buur.
  eng-YLT: And Athaliah [is] mother of Ahaziah, and she hath seen that her son [is]
    dead, and she riseth, and destroyeth all the seed of the kingdom;
  eng-WYC-2017: Forsooth Athaliah, the mother of Ahaziah, saw her son was dead, and
    she rose up, and killed all the seed of the king.
  eng-WMBB: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring.
  urd-GVH: जब अख़ज़ियाह की माँ अतलियाह को मालूम हुआ कि मेरा बेटा मर गया है तो वह अख़ज़ियाह
    की तमाम औलाद को क़त्ल करने लगी।
  rug-rug: Totoso gilania e Atalaea sapu ele mate sa tuna, si garuni sa sari nana
    tie pude va matei sari doduru tie koasa tatamana binaṉara pa Ziuda.
  gaz-gaz: Ataaliyaan haati Ahaaziyaa yommuu akka ilmi ishee duʼe argitetti kaatee
    maatii mootii guutumaan guutuutti balleessite.
  fra-LSG: Athalie, mère d’Achazia, voyant que son fils était mort, se leva et fit
    périr toute la race royale.
  yal-yal: Atali, Manga Axasiya nga to a to, a diin bata faxa, a keli a yi yamarin
    fi a mangan bɔnsɔnna birin xa faxa.
  haw-1868: A IKE aku la o Atalia, ka makuwahine o Ahazia, ua make kana keiki, ku
    ae la ia, a pepehi aku la i ko ka hale alii a pau.
  arb-NAV: وَعِنْدَمَا بَلَغَ عَثَلْيَا أُمَّ أَخَزْيَا أَنَّ ابْنَهَا قَدْ قُتِلَ
    عَمَدَتْ إِلَى إِبَادَةِ النَّسْلِ الْمَلَكِيِّ.
  ewe-ewe: Esi Atalia, Ahazia dada kpɔ be ye viŋutsu ku la, eyi ɖawu fia la ƒe ƒometɔwo
    katã,
  eng-LEE: And when 'Athalyah the mother of Achazyahu saw that her son was dead, she
    arose and destroyed all the seed royal.
  asm-FB: যিহূদাৰ ৰজা অহজিয়াৰ মাক অথলিয়াই যেতিয়া দেখিলে যে তেওঁৰ পুত্রৰ মৃত্যু
    হ’ল, তেতিয়া তেওঁ ৰাজবংশৰ সকলো সন্তানকে বধ কৰিলে।
  sus-A: عَشَسِيَ نفَ عَتَلَيَ تٌ عَ تٌ عَ شَ دِ بَرَ قَشَ، عَ نَشَ نَتّ تٌنفٌ عَ
    شَ مَنفّ بْنسْي بِرِن قَشَ.
  fra-SBL: Et lorsque Athalie, mère d'Achazia, vit que son fils était mort, elle se
    leva et fit périr toute la descendance royale.
  hbo-hbo: וַֽעֲתַלְיָה֙ אֵ֣ם אֲחַזְיָ֔הוּ *וּרָאֲתָה (רָאֲתָ֖ה) כִּ֣י מֵ֣ת בְּנָ֑הּ
    וַתָּ֙קָם֙ וַתְּאַבֵּ֔ד אֵ֖ת כָּל־זֶ֥רַע הַמַּמְלָכָֽה׃
  piu-2006: (8:1—17:41) Yurrunpa Yitjurilaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa
    Yiyapanya nyinarra wiyarringu. Palumpa katja Yiyatjayanya mayutju tiṉa tjanampa
    nyinarra wiyarringu. Palunyatjanu Tjurumanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Tjiyuwayatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Tjiyuwatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjiripuma
    kutjupa tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjakarriyatjanya
    tjanampa mayutju tiṉa nyinarra wiyarringu. Palunyatjanu Tjalumanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Minayimanya tjanampa mayutju tiṉa nyinarra
    wiyarringu. Palunyatjanu Pikayayanya tjanampa mayutju tiṉa nyinarra wiyarringu.
    Palunyatjanu Pikanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Wutjiyanya
    mayutju tiṉa nyinangi, Yitjurilaku walytja ngaṉṯitja tjuṯaku. Wutjiyanya mayutju
    tiṉa nyinanyingka Yatjiriyanya ngurrara tjuṯangku tjananya yalinytjarranguru ngalya
    yankula pikangku pungkula maḻaku katingu. Paluru tjana yalinytjarra katirra nyinatjunu
    Yitjurilaku walytja ngaṉṯitja tjuṯa waarrkana tjuṯa nyinanytjaku. Ngurra palula
    mayutju tiṉangku pikaṯingku kanyiṉingi. Palunyangka yurrunpa Tjuutaku walytja
    ngaṉṯitja tjuṯaku mayutju tiṉa Tjiyutjapatanya Tjarutjalumangka nyinarra wiyarringu.
    Palunyatjanu palumpa katja Tjiyuramanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    kungka Yatjalayanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Tjuwatjanya
    mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu Yamatjayanya mayutju tiṉa
    tjanampa nyinarra wiyarringu. Palunyatjanu Yatjayanya mayutju tiṉa tjanampa nyinarra
    wiyarringu. Palunyatjanu Tjuutjamanya mayutju tiṉa tjanampa nyinarra wiyarringu.
    Palunyatjanu Yiyatjanya mayutju tiṉa tjanampa nyinarra wiyarringu. Palunyatjanu
    Yitjikayanya mayutju tiṉa tjanampa Tjuutaku walytja ngaṉṯitja tjuṯaku nyinangi.
    Paluru mayutju tiṉa nyinanyingka, Yatjiriyanya ngurrara tjuṯangku tjananya Tjamiriyanya
    ngurrara tjuṯa yalinytjarra katingu, Yitjurilaku walytja ngaṉṯitja tjuṯa.
  kik-kik: Rĩrĩa Athalia nyina wa Ahazia onire atĩ mũriũ nĩakua-rĩ, agĩthiĩ na mbere
    kũũraga andũ othe a nyũmba yothe ya ũthamaki.
  fra-NCL: Athalie, mère d’Ochozias, voyant que son fils était mort, se leva et fit
    périr toute la race royale.
  cek-AK: 1 Ahaziah amno Athaliah mah capa duek boeh, tiah panoek naah, angthawk moe,
    siangpahrang imthung takohnawk to hum boih.
  cuk-cuk: Ocozías-e-nan-Atalía, e-machi-burgwisye wisguargu, bela rey-gwenadgan-ogiloapid.
  uig-CYR: Әнди Аһазияниң аниси Аталия оғлиниң өлгинини көргәндә, барлиқ шаһ нәслини
    өлтүрүшкә қозғалди.
  tel-2017: అహజ్యా తల్లి అతల్యాకి తన కొడుకు చనిపోయాడని తెలిసింది. అప్పుడు ఆమె రాకుమారులనందరినీ
    హతమార్చింది.
  hat-BSA: Lè Athalie, manman Achazia te wè ke fis li a te mouri, li te leve detwi
    tout pitit a fanmi wayal yo.
  kos-kos: Ke na pacl se Athaliah, nina kial Tokosra Ahaziah, el lohngak lah akmuseyuki
    wen se natul ah, el sap in anwukla nufon mwet in sou in leum uh.
  hbo-WLC: וַֽעֲתַלְיָה֙ אֵ֣ם אֲחַזְיָ֔הוּ וראתה כִּ֣י מֵ֣ת בְּנָ֑הּ וַתָּ֙קָם֙ וַתְּאַבֵּ֔ד
    אֵ֖ת כָּל־זֶ֥רַע הַמַּמְלָכָֽה׃
  ibo-ibo: Mgbe Atalaya nne Ahazaya hụrụ na nwa ya nwoke anwụọla, ọ gara nʼihu bido
    igbu ndị niile a mụrụ nʼụlọ eze.
  ory-ory: ଏଥିମଧ୍ୟରେ ଅହସୀୟଙ୍କର ମାତା ଅଥଲୀୟା ଆପଣା ପୁତ୍ରକୁ ମୃତ ଦେଖନ୍ତେ, ସେ ଉଠି ସମସ୍ତ
    ରାଜବଂଶ ବିନାଶ କଲା।
  chk-chk: Iwe, lupwen Atalia inen Ahasia a silei pwe nöün we a ninnila, a allük pwe
    chon familien ewe king meinisin repwe ninnila.
  rop-rop: Wen Ethalaiya det mami blanga King Eihesaiya bin irrim im san bin dai,
    streidawei imbin wandi kilim ded ola king san en olabat san hubin jidan langa
    det bigwan haus. Imbin dalim im wekinmen olabat blanga kilim olabat ded.
  ukr-1871: Як довідалася ж Аталїа, мати Охозії, що син її вмер, узялась до дїла та
    й вигубила всю царську родину.
  deu-1951: Als aber Atalia, die Mutter Ahasias, sah, daß ihr Sohn tot war, machte
    sie sich auf und brachte allen königlichen Samen um.
  eng-JPS: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the seed royal.
  srp-1865: A Gotolija mati Ohozijina vidjevši da joj pogibe sin usta i pobi sav rod
    carski.
  lug-lug: Awo Asaliya nnyina Akaziya bwe yalaba mutabani we ng’afudde, n’atandika
    okusaanyaawo olulyo olulangira lwonna.
  heb-heb: ועתליה אם אחזיהו וראתה כי מת בנה ותקם ותאבד את כל זרע הממלכה׃
  ben-IRV: ইতিমধ্যে অহসিয়ের মা অথলিয়া যখন দেখল যে, তার ছেলে মারা গেছে, তখন সে উঠে
    সমস্ত রাজবংশকে ধ্বংস করল।
  pan-pan: ਜਦ ਅਹਜ਼ਯਾਹ ਦੀ ਮਾਤਾ ਅਥਲਯਾਹ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਦਾ ਪੁੱਤਰ ਮਰ ਗਿਆ ਤਾਂ ਉਸ ਨੇ ਉੱਠ
    ਕੇ ਸਾਰੇ ਰਾਜਵੰਸ਼ ਦਾ ਨਾਸ ਕਰ ਦਿੱਤਾ।
  mya-JVB: အာခဇိ ၏မယ်တော် အာသလိ သည် မိမိ သား သေ ကြောင်း ကို သိ မြင်သော်၊ ထ ၍ ဆွေတော်
    မျိုးတော်အပေါင်း တို့ကို သုတ်သင်ပယ်ရှင်း လေ၏
  tbg-tbg: Iutaa King Ahasiava qutu vuvaro vira nova Ataliaava vi uvara iriro, ˻viva
    te avuhainaa nahentivano vairerave tivakero˼, iqoka vaiinti tiva nimiro tiharo,
    Ne avuhainaara anku ekaama aru taiqa kaate, tiro.
  hmo-hmo: Atalaia, king Ahasaia ena sinana, ese ia itaia, iena natuna ia mase. Vadaeni
    ia ese oda ia gwauraia, Ahasaia ena bese taudia ibounai idia alaia mase.
  urd-urd: जब अख़ज़ियाह की माँ 'अतलियाह ने देखा कि उसका बेटा मर गया, तब उसने उठकर
    बादशाह की सारी नस्ल को हलाक किया।
  rus-SYN: Гофолия, мать Охозии, видя, что сын ее умер, встала и истребила все царское
    племя.
  bqc-SIM: Kɛ́ Aazia da Atalia è a nɛ́ Aaziapi gà, ↄ̃ à fɛ̀lɛ lɛ́ kíabuiↄ dɛdɛ
    píi.
  tcz-CHONGTHU: Judah lengpa Ahaziah nu Athaliah chun, achapa thi ahetdoh phat’in,
    aman leng insung mite jouse chu suhmanghel ding ana gotan ahi.
  mar-mar: अहज्याची आई अथल्या हिने आपला मुलगा मरण पावला हे पाहिल्यावर, ती उठली आणि
    सर्व राजसंतानाची हत्या केली.
  qub-qub: Wamran Ocozías wañushanta mayaycur maman Ataliaga aywaycur Ocoziaspa llapan
    famillyancunata wañuchiran.
  bqp-bqp: Kũ Ahazia da Atalia è a nɛ́ gà, akũ à fùtɛ àtɛn kína burinↄ dɛdɛ ń pínki.
  hat-hat: Lè Atali, manman Okozyas, vin konnen yo te touye pitit li a, li bay lòd
    pou yo touye tout rès fanmi wa a.
  eng-BSB: When Athaliah the mother of Ahaziah saw that her son was dead, she proceeded
    to annihilate all the royal heirs.
  eng-WEBPB: Now when Athaliah the mother of Ahaziah saw that her son was dead, she
    arose and destroyed all the royal offspring.
  kbq-kbq: Hanki kuini a' Atalia'ma kegeno nemofo kini ne' Ahaziama frigeno'a, sondia
    vahe huzamantege'za Juda vahe'mokizmi nagapima, kinima fore huga vahe'ma mani'nazana
    maka zamahe vagare'ne.
  nhe-BL: Huan ipan tlali Judá, quema Atalía, inana Tlanahuatijquetl Ocozías quimatqui
    para ya mictoc icone, yajqui huan quintlamimicti nochi iconehua pampa quinequiyaya
    tlanahuatis iselti.
  bus-bus: Kɛ̀ Aazia da Atalia è a nɛ́ gà, ben à fɛ̀ɛ èe kí boriinↄ dɛdɛɛ ń píngi.
  gub-BL: Amo umume'u tuwihawete Akazi imàno haw oho ihy Atari pe wà. Henu mehe na'arewahy
    uzuka kar tuwihawete iànàm paw zauxiapekwer wanupe wà kury.
  eng-DRA: And Athalia the mother of Ochozias seeing that her son was dead, arose,
    and slew all the royal seed.
