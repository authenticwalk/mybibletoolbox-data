    Mereka masuk ke istana raja melalui pintu gerbang para bentara. Lalu, raja duduk
    di atas takhta kerajaan.
  nya-nya: Iye anatenga atsogoleri a asilikali 100 aja, alonda olonda nyumba yaufumu
    pamodzi ndi anthu onse a mʼdzikomo ndipo onse pamodzi anayitulutsa mfumu mʼNyumba
    ya Yehova ndi kukalowa ku nyumba yaufumu podzera pa chipata cha alonda. Ndipo
    mfumuyo inakhala pa mpando wake waufumu.
  hrv-hrv: Zatim uze satnike Karijaca, stražu i sav narod. Oni izvedoše kralja iz
    Doma Jahvina i uvedoše ga u dvor kroz Vrata stražarska. I Joaš sjede na kraljevsko
    prijestolje.
  mps-mps: Tama tialima, te Jehoiada dali, te ami gavman tobolu bidi ofisa badi, tama
    me te king tonalubo ami soldia bidi dabe me, tama me te kingo be tonalubo ami
    soldia bidi dabe me, augwaligo te Genuai Bidigo tempel bedu king Joas oda selama,
    tama king aga beba tagaligi pali. Tama te tigidali we bidi dabe augwali wali pali.
    Augwali sabalobo sogo, te Joas aga te augwaligo te tų te Ami Soldia Sunumi nogi
    wabo tųdu tomoba pelama, tama aga te king dugabo wiegi yai ni pedaide duga yali.
  tpi-tpi: Na Jehoiada wantaim ol ofisa bilong ami na ol soldia bilong was long king
    na ol soldia bilong was long haus bilong king, ol i kisim king long haus bilong
    Bikpela na bringim em i go long haus king. Na olgeta manmeri i wokabaut bihainim
    ol. Taim ol i kamap, Joas i go insait long dispela dua ol i kolim Dua Bilong Ol
    Soldia na em i go sindaun long sia king.
  dan-1931: og han tog Hundredførerne, Karerne og Livvagten, desuden alt Folket fra
    Landet med sig, og de førte Kongen ned fra HERRENS Hus. gik igennem Livvagtens
    Port til Kongens Palads, og han satte sig på Kongetronen.
  vie-OVCB: Giê-hô-gia-đa cùng các tướng chỉ huy, lính Ca-rít, cận vệ và cả dân chúng
    rước vua từ Đền Thờ của Chúa Hằng Hữu qua cổng của cận vệ để vào cung vua. Giô-ách
    lên ngồi trên ngai.
  guj-2017: યહોયાદાએ કારીઓના શતાધિપતિઓને, નાયકને, ચોકીદારોને તથા દેશના બધા લોકોને
    સાથે લીધા. તેઓ રાજાને યહોવાહના સભાસ્થાનમાંથી લઈને ચોકીદારોના દરવાજે થઈને રાજમહેલમાં
    આવ્યા. અને યોઆશને રાજાના સિંહાસન પર બેસાડયો.
  pon-2006A: oh ih, lapalap ako, sounsilepen nanmwarkio, oh sounsilepen tehnpaso ahpw
    iangada nanmwarkio ketisang ni Tehnpas Sarawio ketilahng ni tehnpesen nanmwarki,
    aramas ako ahpw idawehnirailla. Sohas eri ketilong ni Ewen Kelen Sounsilasil ko
    oh ketidiong nan mwoale.
  por-BRBSL: Ele tomou os capitães por centenas, e os caritas, e a guarda, e todo
    o povo da terra; e eles derrubaram o rei da casa de Javé, e vieram pelo caminho
    do portão da guarda até a casa do rei. Ele se sentou no trono dos reis.
  cth-cth: Ransanaw hoi Kereth tami ka ring e ransanaw pueng hoi taminaw pueng a cei
    awh teh, BAWIPA im hoi siangpahrang im lah a ceikhai awh. Karingnaw e takhang
    koe lahoi a kâen awh teh siangpahrang im a ceikhai awh. Hahoi teh siangpahrang
    bawitungkhung dawk a tahung.
  twi-twi: Na asahene, Karifo asraafo apaafo, awɛmfo no ne nnipa a wɔwɔ asase no so
    nyinaa dii ɔhene no akyi, de no pue fii Awurade asɔredan no mu. Wɔfaa awɛmfo no
    pon no ano, kɔɔ ahemfi hɔ, na ɔhene no kɔtenaa ahengua no so.
  hlt-hlt: Te phoeiah yakhat mangpa rhoek neh pumoepnah te khaw, imtawt rhoek neh
    khohmuen pilnam boeih te khaw a khuen. Manghai te BOEIPA im lamloh a suntlak puei
    uh tih manghai im kah imtawt vongka longpuei la pawk. Te phoeiah manghai te ngolkhoel
    dongah ngol.
  tbz-SIM: Kɛ̀ Yeoyɑdɑ tíí mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ bɑkɛ́ bɛnìtìbɛ̀ tɛkɔ̀ùtɛ̀ kɔ̀ùtɛ̀
    nɛ̀ dihɛì tɛrì Asii kó tihɑ̃ɑ̃pɔ̀ntì tìì bɑ̀ɑ okpɑ̀ɑ̀tì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀,
    kóò yɛ̀nnɛ̀ dibòrì bɛ̀ɛ̀ bɑ̀ɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ bɛ̀ bɑ̀ɑ dì, kóò tɑnnɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kòo nkɑri dikpɑ̀ɑ̀tìkɑ̀rì.
  msy-2020: Ezɨ Jehoiada, mɨdorozir gumazibar dapaniba ko, mɨdorozir gumazir atrivimɨn
    gariba ko, atrivimɨn dɨpenimɨn garir mɨdorozir gumaziba, me Ikiavɨra Itir Godɨn
    Dɨpenimɨn ghugha atrivir igiam inigha an akua atrivimɨn dɨpenimɨn zuima, gumazamiziba
    bar men gɨn zui. Me bar ghua otivigha, tiar akar me kamaghɨn dɨborim, Mɨdorozir
    Gumazibar Tiar Akam, an aven ghua Joas isava atrivir dabirabim gatɨzɨ an a gapera.
  dop-dop: Ḿpʋ́ɣʋ́ Yoyɑtɑ kotɑ yoolɑɑ nyʋɣʋ nyǝ́mɑ, nɑ wulɑʋ tɑŋlɑɑ, nɑ tɑŋlɑɑ lɛlɑɑ,
    nɑ sɑmɑɑ tǝnɑ sɩ pɑ́ kpɑɣɑ wulɑʋ kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ, nɑ pɑ́ sɩɩ-ɩ nɑ pɑ́ tǝŋnɑ
    tɑŋlɑɑ nɔnɔɣɔ, nɑ pɑ́ ponɑ-ɩ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ. Wɑɑtʋ wei Sowɑsɩ cɑɣɑ kɑwulɑɣɑ
    kumte tɔɔ,
  azb-azb: O, yüzbaşıları, Karyalıları, mühafizəçiləri, bütün ölkə xalqını özü ilə
    götürdü. Onlar padşahı Rəbbin məbədindən düşürtdülər və mühafizəçilər darvazasının
    yolu ilə saraya gəldilər. Yoaş padşahların taxtında oturdu.
  eng-DBY: And he took the captains of the hundreds, and the bodyguard, and the couriers,
    and all the people of the land; and they brought down the king from the house
    of Jehovah, and came by the way through the gate of the couriers into the king's
    house. And he sat upon the throne of the kings.
  hin-2017: तब वह शतपतियों, अंगरक्षकों और पहरुओं और सब लोगों को साथ लेकर राजा को यहोवा
    के भवन से नीचे ले गया, और पहरुओं के फाटक के मार्ग से राजभवन को पहुँचा दिया। और
    राजा राजगद्दी पर विराजमान हुआ।
  wol-KYG: Mu dellu nag woo njiiti téeméeri nit yaak waa Keret ñaak yeneen dag yaak
    mboolem waa réew ma, ñu jële Buur kër Aji Sax ji, jaare ca buntu dag ya, yóbbu
    ko kër Buur. Yowas daldi toog ca ngànguney buur ya.
  eng-YLT: and taketh the heads of the hundreds, and the executioners, and the runners,
    and all the people of the land, and they bring down the king from the house of
    Jehovah, and come by the way of the gate of the runners, to the house of the king,
    and he sitteth on the throne of the kings.
  eng-WYC-2017: and he took [the] chieftains upon hundreds, and [the] legions of Chereth-ites,
    and Pelethites, and all the people of the land. And they led forth the king from
    the house of the Lord; and they came by the way of the gate of the makers of shields
    into the palace; and Joash sat upon the throne of kings.
  eng-WMBB: He took the captains over hundreds, and the Carites, and the guard, and
    all the people of the land; and they brought down the king from the LORD’s house,
    and came by the way of the gate of the guard to the king’s house. He sat on the
    throne of the kings.
  urd-GVH: यहोयदा सौ सौ फ़ौजियों पर मुक़र्रर अफ़सरों, कारी नामी दस्तों, महल के मुहाफ़िज़ों
    और बाक़ी पूरी उम्मत के हमराह जुलूस निकालकर बादशाह को रब के घर से महल में ले गया।
    वह मुहाफ़िज़ों के दरवाज़े से होकर दाख़िल हुए। बादशाह शाही तख़्त पर बैठ गया,
  rug-rug: meke tiqe turaṉia sa, meke sari na palabatu nomadi, sari na tie kopu tanisa
    baṉara, meke sari na tie kopu koasa Zelepade, se Zoasi sa baṉara. Turaṉa la nia
    rini koasa vetu baṉara meke tokele luli sari doduru tinoni. Nuquru gua koasa Sasada
    Tie Kopu tanisa baṉara se Zoasi meke la vagia nana lolomo koasa habohabotuana
    baṉara.
  gaz-gaz: Innis ajajjuuwwan dhibbaa, warra Kaarii, eegdotaa fi namoota biyyattii
    hunda fudhatee dhaqee isaan wajjinis mana qulqullummaa Waaqayyootii mooticha gad
    baasanii fidanii karaa karra eegdotaatiin masaraa mootummaa seenan. Mootichis
    teessoo mootii irra taaʼe.
  fra-LSG: Il prit les chefs de centaines, les Kéréthiens et les coureurs, et tout
    le peuple du pays; et ils firent descendre le roi de la maison de l’Éternel, et
    ils entrèrent dans la maison du roi par le chemin de la porte des coureurs. Et
    Joas s’assit sur le trône des rois.
  gnn-gnn: '@see-verse:2KI.011.018'
  yal-yal: A yi Kereti sofa kuntigin e nun sofane tongo, e nun yamanan yamaan birin,
    e yi mangan nagodo Alatala Batu Banxini, e so manga banxini kantan tiine so dɛɛn
    kiraan xɔn ma. Nayi, Yowasa yi dɔxɔ mangane gbɛdɛni.
  haw-1868: A lawe aku la ia i na lunahaneri, a me na kapena, me ka poe kiai, a me
    na kanaka a pau o ka aina, a lawe mai lakou i ke alii mai ka hale o Iehova mai,
    a hele mai lakou ma ke ala o ka ipuka o ka poe kiai i ka hale o ke alii; a noho
    iho la ia maluna o ka nohoalii o nalii.
  arb-NAV: وَاصْطَحَبَ مَعَهُ رُؤَسَاءَ الْمِئَاتِ والضُّبَّاطَ وَالْحَرَسَ وَسَائِرَ
    الشَّعْبِ الْحَاضِرِ هُنَاكَ، وَوَاكَبُوا الْمَلِكَ مِنْ بَيْتِ الرَّبِّ عَبْرَ
    طَرِيقِ السُّعَاةِ إِلَى الْقَصْرِ حَيْثُ جَلَسَ عَلَى عَرْشِ الْمُلْكِ.
  ewe-ewe: Eye wòɖe ame alafawo ƒe amegãwo, blafowo kple fiaŋusrafowo kpakple dukɔ
    hahoo la katã, eye wokplɔ fia la tso Yehowa ƒe gbedoxɔ la me, to dzɔlawo ƒe aƒe
    ŋu heyi fiasã la me eye fia la nɔ anyi ɖe fiazikpui la dzi.
  eng-LEE: 'And he took the chiefs over hundreds, and the guards, and the runners,
    and all the people of the land, and they brought down the king from the house
    of the Lord, and came by the way of the gate of the runners to the king''s house:
    and he sat on the throne of the kings.'
  asm-FB: তাৰ পাছত যিহোয়াদাই শত-সেনাপতি, দেহৰক্ষী, ৰক্ষক-সেনাসকল আৰু দেশৰ সকলো লোকক
    লগত লৈ যিহোৱাৰ গৃহৰ পৰা ৰজা যোৱচক উলিয়াই আনিলে। তেওঁলোকে ৰক্ষক-সেনাসকলৰ দুৱাৰৰ
    বাটেদি ৰাজগৃহলৈ আহিল সোমাই আহিল। এইদৰে যোৱাচ ৰাজ সিংহাসনত বহিল।
  sus-A: عَ نَشَ سْورِ كّمّ شُنيِيٍ تٌنفٌ، كَرِ سْورِيٍ، مَنفّ مَكَنتّيٍ، نُن بْشِ
    حَمَ بِرِن، عٍ قَ مَنفّ مَتِ كٍلِقٍ عَلَتَلَ شَ هْرْ مْبَنشِ هَن مَنفّ بَنشِ.
    عٍ نَشَ سٌ مَنفّ بَنشِ كُي مَنفّ مَكَنتّيٍ شَ نَادّ رَ. مَنفّ يٌوَ سِ نَشَ عَ
    مَفٌرٌ مَنفّ كِبَنيِ كُي.
  fra-SBL: Il prit les chefs de centaines, les Carites, les gardes et tout le peuple
    du pays ; ils firent descendre le roi de la maison de l'Éternel et vinrent par
    le chemin de la porte des gardes à la maison du roi. Il s'assit sur le trône des
    rois.
  hbo-hbo: וַיִּקַּ֣ח אֶת־שָׂרֵ֣י הַ֠מֵּאֹות וְאֶת־הַכָּרִ֨י וְאֶת־הָרָצִ֜ים וְאֵ֣ת ׀
    כָּל־עַ֣ם הָאָ֗רֶץ וַיֹּרִ֤ידוּ אֶת־הַמֶּ֙לֶךְ֙ מִבֵּ֣ית יְהוָ֔ה וַיָּבֹ֛ואוּ
    דֶּֽרֶך־שַׁ֥עַר הָרָצִ֖ים בֵּ֣ית הַמֶּ֑לֶךְ וַיֵּ֖שֶׁב עַל־כִּסֵּ֥א הַמְּלָכִֽים׃
  piu-2006: '@see-verse:2KI.011.018'
  kik-kik: Nake agĩthiĩ na anene a ita arĩa maarũgamagĩrĩra ikundi cia thigari igana
    igana, na Akari, na arangĩri, o hamwe na andũ othe a bũrũri, na marĩ hamwe makĩruta
    mũthamaki hekarũ-inĩ ya Jehova makĩmũtwara nyũmba ya ũthamaki matoonyeire kĩhingo-inĩ
    kĩa arangĩri. Hĩndĩ ĩyo mũthamaki agĩikarĩra gĩtĩ gĩake kĩa ũnene kũu nyũmba-inĩ
    ya ũthamaki.
  fra-NCL: le prêtre Joïada prit les centurions, les Cariens et les coureurs, et tout
    le peuple du pays, et ils firent descendre le roi de la maison de Yahweh, et ils
    entrèrent dans la maison du roi par la porte des coureurs ; et Joas s’assit sur
    le trône des rois.
  cek-AK: Cumvaito ukkung angraengnawk, misatuh angraengnawk, misatoep kaminawk hoi
    prae thung ih kaminawk to kawk boih moe, singpahrang to Angraeng ih tempul hoi
    siangpahrang im ah, misatoep kaminawk ih khongkha caehhaih loklam bang hoiah caeh
    o haih tathuk pacoengah, angraeng tangkhang nuiah anghnut o sak.
  cuk-cuk: Geb rey-sorda-dulataled-e-dummagan (100), degi, Cereteo-sordamar-e-dummagan,
    degine, reyneggi-dule-nakulemalad, deginbali, bela dule-neggweburginmalad, Bab-Jehováʼse-goled-neg-akar,
    reyneg-gandikidse reyba nadmalad. Degi, nakuleged-neg-yawagakba dogsamalad. Geb
    agine, Rey-Joás rey-gangi sigidapid.
  uig-CYR: Андин у йүз бешилар, Карийлар, орда пасибанлири вә жутниң һәммә хәлқини
    өзи билән елип келип, падишани Пәрвәрдигарниң өйидин башлап чүшүп, ордидики «Пасибанларниң
    дәрвазиси»дин падишаниң ордисиға киргүзди; Йоаш падишалиқ тәхтигә олтарди.
  tel-2017: యెహోయాదా శతాధిపతులనూ, కేరేతీయులనూ, కావలి వారిని ఇంకా ప్రజలందర్నీ పిలిపించాడు.
    వారు యెహోవా మందిరంలో ఉన్న రాజుకు కావలిగా ఉన్న వారి ద్వారం గుండా రాజగృహానికి తీసుకు
    వచ్చారు. అప్పుడు రాజు సింహాసనంపై కూర్చున్నాడు.
  hat-BSA: Li te pran kapitèn a santèn yo avèk Karyen yo, avèk gad yo ak tout pèp
    peyi a. Konsa, yo te mennen wa a desann soti lakay SENYÈ a e yo te vini pa chemen
    pòtay gad yo rive lakay wa a. Epi li te chita sou twòn a wa yo.
  kos-kos: na el, oayapa leum lun mwet mweun, wi mwet mweun su karinganul tokosra
    ac mwet karingin inkul sin tokosra, elos pwenilya tokosra liki Tempul nu ke inkul
    fulat sel, ac mwet nukewa fahsr tokolos. Tokosra Joash el utyak ke Mutunpot lun
    Mwet Topang ac muta fin tron lal.
  hbo-WLC: וַיִּקַּ֣ח אֶת־שָׂרֵ֣י הַ֠מֵּאוֹת וְאֶת־הַכָּרִ֨י וְאֶת־הָרָצִ֜ים וְאֵ֣ת
    ׀ כָּל־עַ֣ם הָאָ֗רֶץ וַיֹּרִ֤ידוּ אֶת־הַמֶּ֙לֶךְ֙ מִבֵּ֣ית יְהוָ֔ה וַיָּב֛וֹאוּ
    דֶּֽרֶך־שַׁ֥עַר הָרָצִ֖ים בֵּ֣ית הַמֶּ֑לֶךְ וַיֵּ֖שֶׁב עַל־כִּסֵּ֥א הַמְּלָכִֽים׃
  ibo-ibo: Ọ kpọọrọ ndị ọchịagha na-achị narị ndị agha, ha na ndị Karị, na ndị nche,
    ha na ndị ala ahụ niile, ha niile dupụtara eze site nʼụlọnsọ Onyenwe anyị site
    nʼọnụ ụzọ ndị nche banye nʼụlọeze. Eze were ọnọdụ ya nʼelu ocheeze.
  ory-ory: ପୁଣି ଯିହୋୟାଦା ଶତପତିମାନଙ୍କୁ ଓ କରୀୟମାନଙ୍କୁ ଓ ପ୍ରହରୀବର୍ଗକୁ ଓ ଦେଶର ସମଗ୍ର ଲୋକଙ୍କୁ
    ନେଲା; ତହୁଁ ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରୁ ରାଜାଙ୍କୁ ଆଣି ପ୍ରହରୀବର୍ଗର ଦ୍ୱାର ଦେଇ ରାଜଗୃହକୁ
    ଆସିଲେ। ଏଥିରେ ଯୋୟାଶ୍‍ ରାଜସିଂହାସନରେ ଉପବିଷ୍ଟ ହେଲେ।
  chk-chk: Mürin, Jehoiata me ekewe meilapen sounfiu, ekewe chon tümwünü ewe king
    me ekewe chon tümwünü ewe imwen king pwal aramasen ewe fanü meinisin ra etala
    ewe king seni imwen ewe Samol mi Lapalap, ra pwerelong lon asamalapen ekewe chon
    mas tori imwen ewe king. Nge Joas a mottiu won ewe lenien motun king.
  rop-rop: en Jehoiyada en ola boswan solja hubin oldei wotjimbat det king en det
    bigwan haus, bin ol go garram im. Deibin deigim King Jowesh brom det Serramoni
    Pleis raidap langa det bigwan haus. En ola pipul bin bulurrum olabat. King Jowesh
    bin gowin langa det Solja Geit en imbin jidan langa det speshalwan tjeya.
  ukr-1871: І взяв сотників і прибічників хелетеїв та фелетеїв, і ввесь народ землї,
    й провели царя з храму Господнього, й прийшли дорогою через ворота щитоносцїв
    в царську палату, й засїв він на царському престолї.
  deu-1951: Der Priester aber bestellte Wachen über das Haus des HERRN. Und er nahm
    die Obersten über Hundert, und die Leibwache und die Trabanten und alles Volk
    des Landes, und sie führten den König hinab vom Hause des HERRN und kamen durch
    das Tor der Trabanten zum Hause des Königs; und er setzte sich auf den Thron der
    Könige.
  eng-JPS: And he took the captains over hundreds, and the Carites, and the guard,
    and all the people of the land; and they brought down the king from the house
    of the LORD, and came by the way of the gate of the guard unto the king's house.
    And he sat on the throne of the kings.
  srp-1865: I uze stotinike i vojvode i vojnike i sav narod zemaljski, i izvedoše
    cara iz doma Gospodnjega, i uðoše u dom carski putem na vrata vojnièka. I sjede
    na carski prijesto.
  lug-lug: Awo n’alaga n’abaduumizi ab’ebibinja b’ekikumi, n’Abakali, n’abakuumi,
    n’abantu bonna ab’omu nsi ku yeekaalu, n’aggyayo kabaka mu yeekaalu ya Mukama
    n’amutwala mu lubiri ng’ayita mu mulyango ogw’abakuumi. Kabaka n’atuula ku ntebe
    ey’obwakabaka,
  heb-heb: ויקח את שרי המאות ואת הכרי ואת הרצים ואת כל עם הארץ וירידו את המלך מבית
    יהוה ויבואו דרך שער הרצים בית המלך וישב על כסא המלכים׃
  ben-IRV: আর তিনি শতপতিদের, রক্ষীদের, পাহারাদারদের এবং দেশের সব লোকদের সঙ্গে নিলেন;
    তারা সদাপ্রভুর গৃহ থেকে রাজাকে নিয়ে পাহারাদারদের ফটকের পথ দিয়ে রাজবাড়ীতে এল;
    আর তিনি সিংহাসনে বসলেন।
  pan-pan: ਉਹ ਨੇ ਸੌ-ਸੌ ਦੇ ਸਰਦਾਰਾਂ, ਕਾਰੀਆਂ ਅਤੇ ਪਹਿਰੇਦਾਰਾਂ ਅਤੇ ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ
    ਲਿਆ। ਉਹ ਰਾਜਾ ਨੂੰ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਤੋਂ ਉਤਾਰ ਲਿਆਏ ਅਤੇ ਉਹ ਪਹਿਰੇਦਾਰਾਂ ਦੇ ਫਾਟਕ ਦੇ ਰਾਹ
    ਰਾਜਾ ਦੇ ਮਹਿਲ ਵਿੱਚ ਆਏ ਫਿਰ ਉਹ ਰਾਜਾ ਦੇ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਿਰਾਜਮਾਨ ਹੋਇਆ।
  mya-JVB: ယဇ်ပုရောဟိတ် ယောယဒသည်လည်း၊ ဗိမာန်တော် အုပ် များကို ခန့်ထား ပြီးမှ လူတရာ
    အုပ် ၊ တပ်မှူး ၊ တပ်သား ၊ ပြည်သူ ပြည်သားအပေါင်း တို့ကိုခေါ် လျက် ၊ ကင်းတံခါး လမ်း
    ဖြင့် ရှင် ဘုရင်ကို ဗိမာန်တော် မှ နန်းတော် သို့ပို့ဆောင် ၍ ရာဇ ပလ္လင်တော်ပေါ်
    မှာ ထိုင် စေ၏
  tbg-tbg: Ho Jehoiadaava iqoka vaiintiqaa raqikukavata, avuhainaa vaiintiqaa raqikukavata,
    avuhainaara naavuqaa raqikukavata, ntita varero vika hampata Nora Kotira Naavuqihairo
    avuhainaara vita varero nai avuhainaara naavuqi vuru kora. Vika vira vite vumanta
    vaiinti nahenti vira avataqi vuvaro Joaasiva Maimaraara Qentive tu qentiraqaa
    oriqetero viva oru avuhainaaka taintaqaa oquviro vaura.
  hmo-hmo: Vadaeni Iehoiada, bona tuari biagudia, bona king gimaia taudia, bona king
    ena ruma gimaia taudia ese Dubu Helaga dekena amo king idia hakaua lao, ela bona
    king ena ruma dekenai. Taunimanima ibounai danu be idia edia murinai idia raka.
    Ioasa be Gima Taudia Edia Magu Iduara dekena amo king ena ruma dekenai ia raka
    vareai, bona ia be king ena terona dekenai ia helai.
  urd-urd: और उसने सौ — सौ के सरदारों और काम करने वालों और पहरेवालों और सल्तनत के
    लोगों को लिया, और वह बादशाह को ख़ुदावन्द के घर से उतार लाए और पहरेवालों के फाटक
    के रास्ते से बादशाह के महल में आए; और उसने बादशाहों के तख़्त पर जुलूस फ़रमाया।
  rus-SYN: И взял сотников и телохранителей и скороходов и весь народ земли, и проводили
    царя из дома Господня, и пришли по дороге чрез ворота телохранителей в дом царский;
    и он воссел на престоле царей.
  bqc-SIM: ↄ̃ à zĩgↄ̃ badeↄ sɛ̀ ń dↄaiↄ ń gbɛ̃́ kĩniↄ píi, aa bↄ̀ Dii kpɛ́u
    ń kíapio, aa kibɛ bↄlɛ pↄ́ dↄaiↄ ì gɛ̃u zɛ́ sɛ̀. Kɛ́ aa kà kibɛ, ↄ̃ kípi
    zↄ̃̀lɛ gĩ́naa,
  tcz-CHONGTHU: Hijou chun sepai lamkai holeh Car mite sepaiho chuleh leng inpi ngah
    sepaiho chuleh gamsung mipi ho chun Joash lengpa chu Pakai houin na konin ahinpui
    doh un, leng inpi ngah ho panmun kelkot a chun ahung kitollut uvin, chuin lengpa
    chu lengte laltouna a chun atoutai.
  mar-mar: सर्व लोकांस घेऊन तो परमेश्वराच्या मंदिराकडून राजाच्या निवासस्थानी गेला.
    राजाचे विशेष हुजरे, सुरक्षा सैनिक आणि अधिकारी राजाबरोबर होते. त्यांच्यापाठोपाठ
    बाकीचे लोक गेले. राजमहालाच्या प्रवेशद्वारापर्यंत ते गेले. राजा योवाश मग सिंहासनावर
    बसला.
  qub-qub: Chaypita niran llapan mandaj suldärucunata, Ceret runacunata, palasyu täpajcunata,
    llapan runacunatapis raywan iwal aywananpaj. Raytaga yan'garan Tayta Diospa Templunpita
    palasyucama. Täpaycashan puncupa yaycurir Joasga jamacuycuran ray jamaränan sillunman.
  bqp-bqp: akũ à zĩ̀kari gbɛ̃ zↄ̃kↄ̃nↄ sɛ̀tɛ kũ dogarinↄ kũ gbɛ̃ kparanↄ ń pínki,
    ò bò Dikiri ↄnn kũ kína pìio, ò kínabɛ gãnu lɛ́ kũ dogarinↄ dì gɛ̃n zɛ́ sɛ̀.
    Kũ ò kà kínabɛa, akũ kína pìi vùtɛ kpatan,
  hat-hat: Apre sa, li menm, kaptenn yo, gad wa yo, gad palè yo ak tout pèp la, yo
    soti nan Tanp lan ansanm ak wa a, y' ale nan palè wa a. Yo pase antre nan pòt
    gad yo. Joas al chita sou fotèy wa a.
  eng-BSB: He took with him the commanders of hundreds, the Carites, the guards, and
    all the people of the land, and they brought the king down from the house of the
    LORD and entered the royal palace by way of the Gate of the Guards. Then Joash
    took his seat on the royal throne,
  eng-WEBPB: He took the captains over hundreds, and the Carites, and the guard, and
    all the people of the land; and they brought down the king from the LORD’s house,
    and came by the way of the gate of the guard to the king’s house. He sat on the
    throne of the kings.
  kbq-kbq: Anama huteno 100'a sondia vahete'ma kegava huterema hu'naza kva vahe'ene,
    kini nete'ma kvama hanaza sondia vahe'ene, kinimofo nonte'ma kvama hanaza sondia
    vahera Jehoiada'a huzmantege'za, Ra Anumzamofo mono nompintira kini nera avre'za
    kinimofo nontega nevazageno, ana maka zamagefi zamavaririza vazageno, sondia vahe
    kafanema nehaza kafanteti ufreno Joasi'a kini tratera umani'ne.
  nhe-BL: Huan quincuic nopa tlayacanani tlen soldados huan nopa soldados tlen ehuaj
    sequinoc tlaltini, huan nopa tlamocuitlahuiani tlen tiopamitl, huan nochi tlacame
    tlen tlali Judá, huan sentic quihuicaque nopa cone tlanahuatijquetl tlen campa
    itiopa TOTECO hasta icaltlanahuatil nopa tlanahuatijquetl. Huan calajque campa
    eltoya nopa puerta para tlamocuitlahuiani huan quisehuijque Joás ipan nopa yejyectzi
    siya para nopa hueyi tlanahuatijquetl.
  bus-bus: ben à zĩ̀kpɛ gbɛ̃nsinↄ sɛ̀ɛ kↄ̃n dogarinↄ kↄ̃n gbɛ̃ kpaaanↄ ń píngi, aↄ̃
    bↄ̀ Dii ua kↄ̃n kína pìo, aↄ̃ kíbɛ gãnulɛ kɛ̀ dogarinↄ è gɛ̃n zɛ́ sɛ̀. Kɛ̀ aↄ̃
    kà kíbɛ, ben kína pì vɛ̃̀ɛ kpatan,
  gub-BL: Na'e Zoiaz a'e, tuwihaw a'e wà no, tuwihawete rehe uzekaiw ma'e zauxiapekwer
    a'e wà no, tuwihawete hàpuzuhu rehe uzekaiw ma'e a'e wà no, weraha tuwihawete
    Tupàn Hàpuzuhu wi hàpuzuhu ràm me a'e wà kury. Teko paw wata oho wanaikweromo
    wà. Wixe Zoa ukenawhu zauxiapekwer wapu'àmaw rupi. Na'e wapyk tuwihawete henaw
    rehe kury.
  eng-DRA: 'And he took the centurions, and the bands of the Cerethi and the Phelethi,
    and all the people of the land, and they brought the king from the house of the
    Lord: and they came by the way of the gate of the shieldbearers into the palace.
    and he sat on the throne of the kings.'
