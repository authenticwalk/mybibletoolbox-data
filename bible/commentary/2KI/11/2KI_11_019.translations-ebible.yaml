verse: 2KI.011.019
translations:
  mal-C: അദ്ദേഹം ശതാധിപന്മാരെയും രാജാവിന്റെ വിദേശികളായ അംഗരക്ഷകരെയും കൊട്ടാരം കാവൽക്കാരെയും
    ദേശത്തെ സകലജനത്തെയും തന്റെ അടുക്കൽ വിളിച്ചുകൂട്ടി. അവർ കൂട്ടമായിച്ചെന്ന് രാജാവിനെ
    യഹോവയുടെ ആലയത്തിൽനിന്നിറക്കി കാവൽക്കാരുടെ കവാടംവഴിയായി കൊട്ടാരത്തിലേക്കു കൊണ്ടുപോയി.
    അതിനുശേഷം രാജാവ് സിംഹാസനത്തിൽ ഉപവിഷ്ടനായി.
  deu-TKW: und nahm die Hauptleute über die Hundertschaften und die Karer und Trabanten
    und alles Volk des Landes, und sie führten den König aus dem Tempel Jahwes hinab
    und gelangten durch das Trabantenthor in den königlichen Palast, und er setzte
    sich auf den königlichen Thron.
  lin-lin: Asangisaki bakonzi ya mampinga, oyo bakambaka basoda nkama moko, bato ya
    Kari, bakengeli mpe bato nyonso ya mokili ; amemaki mokonzi longwa na Tempelo
    ya Yawe kino na ndako ya mokonzi, na nzela ya ekuke ya bakengeli. Bongo Joasi
    avandaki na kiti na ye ya bokonzi.
  eng-LSV: and takes the heads of the hundreds, and the executioners, and the runners,
    and all the people of the land, and they bring down the king from the house of
    YHWH, and come by the way of the gate of the runners, to the house of the king,
    and he sits on the throne of the kings.
  eng-GNV: 'Then he tooke the captaines of hudreths, and the other captaines, and
    the garde, and all the people of the lande: and they brought the King from the
    house of the Lord, and came by the way of the gate of the garde to the Kings house:
    and he sate him downe on the throne of the Kings.'
  eng-WEBSTER: And he took the rulers over hundreds, and the captains, and the guard,
    and all the people of the land; and they brought down the king from the house
    of the LORD, and came by the way of the gate of the guard to the king's house.
    And he sat on the throne of the kings.
  nhw-BL: Huan quincuic nopa tlayacanani tlen soldados huan nopa soldados catli ehuaj
    sequinoc tlalme, huan nopa tlamocuitlahuiani tlen tiopamitl, huan nochi masehualme
    tlen tlali Judá, huan sentic quihuicaque nopa cone tlanahuatijquetl tlen campa
    itiopa TOTECO hasta icaltlanahuatil nopa tlanahuatijquetl. Huan calajque campa
    eltoya nopa puerta para tlamocuitlahuiani huan quisehuijque Joás ipan nopa yejyectzi
    siya para nopa hueyi tlanahuatijquetl.
  swh-ONEN: Pamoja naye akawachukua majemadari wa mamia, Wakari, walinzi na watu wote
    wa nchi, nao kwa pamoja wakamteremsha mfalme kutoka Hekalu la Bwana na kwenda
    kwenye jumba la mfalme, wakiingilia njia ya lango la walinzi. Ndipo mfalme akachukua
    nafasi yake kwenye kiti cha enzi,
  bba-bba: Mɑ u derɑ tɑbu kowobun wiruɡii be, kɑ Kereti be, kɑ sinɑ bokon tiin kɔ̃so
    be, kɑ sere mɑɑ wuun tɔmbu kpuro, bɑ kɑ Yoɑsi yɑrɑ Yinni Gusunɔn sɑ̃ɑ yee ten
    min di, bɑ kɑ nùn dɑ sinɑ kpɑɑrɔ kɑ swɑɑ ye sinɑ bokon kɔ̃sobu bɑ rɑ kɑ du. Mɑ
    bɑ nùn swĩi sinɑ kitɑrɔ.
  eng-KJVCPB: And he took the rulers over hundreds, and the captains, and the guard,
    and all the people of the land; and they brought down the king from the house
    of the Lord, and came by the way of the gate of the guard to the king’s house.
    And he sat on the throne of the kings.
  luo-luo: Nokawo jotend migepe mag jolweny mia achiel-ka, jo-Kari, jorito kod jopinyno
    duto kendo giduto kanyakla negikelo ruoth koa e hekalu mar Jehova Nyasaye mi gikowe
    nyaka kare mar dak, ka giluwo dhoranga jorito. Bangʼ mano Joash nobedo e kome
    mar loch.
  meu-meu: Bena ia ese orea biagudia bona Kariti taudia bona gima taudia bona tano
    taudia iboudiai e abidia; bena idia ese hanua pavapavana na Iehova ena dubu amo
    e hakaua diho, gima taudia edia ikoukou amo e raka hanai, ela hanua pavapavana
    ena ruma ai. Bena ia na pavapava edia terono ai e helai.
  npi-ULB: यहोयादाले आफूसित सयौं करीहरू तथा पहरादारहरूका कमान्‍डरहरू र देशका सबै मानिसहरूलाई
    साथमा लिए र तिनीहरूले मिलेर राजालाई परमप्रभुको मन्दिरबाट ल्याए र तिनीहरू पहरादारको
    ढोकाको बाटो हुँदै राजदरबारमा गए । योआशले राजकीय सिंहासनमा आफ्नो आसन ग्रहण गरे
    ।
  yor-yor: Ó mú pẹ̀lú u rẹ̀ àwọn olórí ọ̀rọ̀ọ̀rún àti gbogbo balógun àti àwọn olùṣọ́
    àti gbogbo àwọn ènìyàn ilẹ̀ náà àti lápapọ̀, wọ́n mú ọba sọ̀kalẹ̀ wá láti ilé
    tí a kọ́ fún Olúwa. Wọ́n sì wọ inú ààfin lọ, wọ́n sì wọlé nípa ìlẹ̀kùn ti àwọn
    olùṣọ́. Ọba sì mú ààyè rẹ̀ ní orí ìtẹ́ ọba.
  pes-OPCB: و خود با فرماندهان، کریتیان، نگهبانان دربار و تمام قوم، پادشاه را از خانهٔ
    خداوند تا کاخ سلطنتی مشایعت کرد. آنها از دروازهٔ نگهبانان وارد کاخ شدند و یوآش
    بر تخت سلطنتی نشست.
  tgl-ULB: Isinama ni Jehoiada ang mga pinuno ng daan-daan, ang mga Karito, ang tagapagbantay,
    at ang lahat ng mamamayan sa lupain. Ibinaba nila ang hari mula sa tahanan ni
    Yahweh at dumaan sa tarangkahan ng tagapagbantay patungo sa palasyo ng hari.
  hui-hui: Ani dabo helai halu Yahoiadabi ami haru haga agali haguane hearubi ami
    agali maru kini mamage haga hearubi ami agali maru kini andaga mamage haga hearubi
    tigua Anduane Homogonaga andaha howa kini haru halu kini andaga pole pene. Tigua
    pole pialu heagola wali agali bibahende mama talima pialu hene. Ti kini andaga
    anda puwa Yoasa ibu panga haraba mbira mini Ami Agalinaga Mamage Haga Panga Haraba
    laga winigo ogonidagua pialu kini biragane dagia wiagoria pu berene.
  mya-mya: တပ်​မှူး​များ၊ ဘု​ရင်​၏​ကိုယ်​ရံ​တော်​တပ်​သား များ၊ နန်း​တော်​အ​စောင့်​တပ်​သား​များ​နှင့်​အ​တူ
    မင်း​ကြီး​အား​နန်း​တော်​သို့​ပို့​ဆောင်​ရာ​ပြည်​သူ တို့​သည် သူ​တို့​၏​နောက်​မှ​လိုက်​ပါ​လာ​ကြ​လေ
    သည်။ မင်း​ကြီး​သည်​ကင်း​တံ​ခါး​ဝ​မှ​ဝင်​တော် မူ​၍​ရာ​ဇ​ပလ္လင်​ပေါ်​တွင်​ထိုင်​တော်​မူ​၏။-
  bod-N: བརྒྱ་དཔོན་རྣམས་དང་ཀཱ་རེ་པ་རྣམས། སྲུང་དམག་རྣམས་དང་ཡུལ་ཁམས་ཀྱི་མི་ཐམས་ཅད་ཁྲིད་ཅིང་།
    དེ་དག་གིས་རྒྱལ་པོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་ནས་མར་ཁྲིད་པ་དང་། སྲུང་དམག་གི་སྒོ་བརྒྱུད་ནས་རྒྱལ་པོའི་ཕོ་བྲང་དུ་གདན་དྲངས་ཤིང་།
    དེ་ལྟར་ཡོ་ཨ་སི་ནི་རྒྱལ་པོ་རྣམས་ཀྱི་ཁྲི་ལ་བསྡད།
  sna-sna: Akatora vatungamiri vamazana, navaKari, navarindi uye vanhu vose venyika,
    vakaburutsa mambo kubva kutemberi yaJehovha vakaenda naye kumuzinda pamwe chete,
    vakapinda nokusuo ravarindi. Ipapo mambo akatora nzvimbo yake pachigaro choushe,
  spa-BLM: Tomó a los capitanes de centenas, a los caritas, a la guardia y a todo
    el pueblo del país, y bajaron al rey de la casa de Yahvé, y llegaron por el camino
    de la puerta de la guardia a la casa del rey. Él se sentó en el trono de los reyes.
  cac-cac: Ix elta eb' yajalil soldado, eb' quereteo, aton eb' stan̈van vin̈ rey chi'
    yed' masanil anima. Yaman ix aj yel eb' yed' vin̈ rey d'a yamaq'uil stemplo Jehová,
    masanto ix c'och eb' d'a palacio. A d'a spuertail b'aj ayec' eb' stan̈van palacio
    chi' ix c'och eb', ix em c'ojan vin̈aj rey Joás chi' d'a yol sc'ojnub' eb' rey.
  swh-ULB: Yehoyada akawachukua maamiri jeshi wa mamia, Wakari, walinzi, na watu wote
    wa nchi, na kwa pamoja wakamleta chini mfalme kutoka kwenye nyumba ya Yahwe na
    wakaenda kwenye nyumba ya mfalme, wakaingia kwa njia ya lango la walinzi. Yoashi
    akachukua nafasi yake kwenye kiti cha enzi cha mfalme.
  bel-bel: І ўзяў сотнікаў і целаахоўцаў і скараходаў і ўвесь народ зямлі, і праводзілі
    цара з дома Гасподняга, і прыйшлі па дарозе праз браму целаахоўцаў у дом царскі;
    і ён сеў на троне цароў.
  deu-ELBBK: Und er nahm die Obersten über 100 und die Karier und die Läufer und alles
    Volk des Landes, und sie führten den König aus dem Haus des HERRN hinab und kamen
    auf dem Weg des Läufertores in das Haus des Königs; und er setzte sich auf den
    Thron der Könige.
  mbb-OT: Ne zutun, puun te valey te Nengazen, miduma zin is menge peremandar, menge
    vantey te hadì, menge vantey te turuǥan, wey is langun he menge etew zutun, ne
    midumahan dan haazà is hadì pehendiyà te turuǥan. Diyè dan mebayà te pultahan
    te menge vantey. Ne mibpinuu haazà is hadì diyà te pinuuwè din te kedhadì.
  mal-2015: അവൻ ശതാധിപന്മാരെയും കാര്യരെയും അകമ്പടികളെയും ദേശത്തെ സകലജനത്തെയും വിളിച്ചുകൂട്ടി
    രാജാവിനെ യഹോവയുടെ ആലയത്തിൽനിന്നു ഇറക്കി അകമ്പടികളുടെ പടിവാതിൽവഴിയായി രാജധാനിയിലേക്കു
    കൂട്ടിക്കൊണ്ടു പോയി; അവൻ രാജാസനം പ്രാപിച്ചു.
  rmc-rmc: Iľa le veľiťeľen upral o šel, le kraľiskre stražňiken the le stražňiken
    andro palacis the savore manušen a jekhetane odľigende le kraľis andral o Chramos.
    Džanas leha andro palacis prekal e Stražňikengri brana. Paľis o Joaš bešľa pre
    peskro than, pro tronos.
  pes-OPV: و یوزباشیها و کریتیان و شاطران و تمامی قوم زمین را برداشته، ایشان پادشاه
    را از خانه خداوند به زیر آوردند و به راه دروازه شاطران به خانه پادشاه آمدند و
    او برکرسی پادشاهان بنشست.
  ron-1924: А луат пе суташь, пе керетиць ши пе алергэторь ши пе тот попорул цэрий,
    ау коборыт пе ымпэрат дин Каса Домнулуй ши ау интрат ын каса ымпэратулуй, пе друмул
    каре дуче ла поарта алергэторилор. Ши Иоас а шезут пе скаунул де домние ал ымпэрацилор.
  ben-OBCV: তিনি শত-সেনাপতি, করেয়, রক্ষীদল ও দেশের সব প্রজাকে সাথে নিয়ে রাজাকে সদাপ্রভুর
    মন্দির থেকে বের করে এনে রক্ষীদলের দুয়ার দিয়ে রাজপ্রাসাদে নিয়ে গেলেন। রাজা পরে
    রাজসিংহাসনে বিরাজমান হলেন।
  som-som: Oo haddana wuxuu kaxeeyey boqol u taliyayaashii iyo kuwii reer Kaarii,
    iyo askartii ordi jirtay, iyo dadkii waddanka oo dhanba, oo waxay boqorkii ka
    soo dejiyeen gurigii Rabbiga, oo intay jidkii iridda waardiyayaasha soo mariyeen
    ayay keeneen gurigii boqorka. Oo isna wuxuu ku fadhiistay carshigii boqorrada.
  lat-VUC: 'Tulitque centuriones, et Cerethi et Phelethi legiones, et omnem populum
    terræ, deduxeruntque regem de domo Domini: et venerunt per viam portæ scutariorum
    in palatium, et sedit super thronum regum.'
  eng-ASVBT: And he took the captains over hundreds, and the Carites, and the guard,
    and all the people of the land; and they brought down the king from the house
    of Jehovah, and came by the way of the gate of the guard unto the king’s house.
    And he sat on the throne of the kings.
  ita-1885: E prese i capi delle centinaia, e i capitani, e i sergenti, e tutto il
    popolo del paese, e condussero il re a basso, fuor della Casa del Signore; e vennero
    nella casa del re, per la via della porta de' sergenti. E il re sedette sopra
    il trono reale.
  eng-LXXUP: And he took the captains of the hundreds, and the Carites, and the Rhasim,
    and all the people of the land, and brought down the king out of the house of
    the Lord; and they went in by the way of the gate of the footmen of the king’s
    house, and seated him there on the throne of the kings.
  eng-ULB: Jehoida took with him the commanders of hundreds, the Carites, the guard,
    and all the people of the land, and together they brought down the king from the
    house of Yahweh and they went into the king's house, entering by way of the gate
    of the guards. Joash took his place on the royal throne.
  spa-VBL: Junto con los comandantes, los nobles, los gobernantes del pueblo y todo
    el pueblo, condujo al rey en una procesión desde el Templo del Señor, entrando
    por la puerta superior al palacio real. Allí sentaron al rey en el trono real.
  fra-_FOB: Il prit aussi les centeniers, les gardes, les coureurs et tout le peuple
    du pays, qui firent descendre le roi de la maison de l'Éternel, et ils entrèrent
    dans la maison du roi par le chemin de la porte des coureurs; et il s'assit sur
    le trône des rois.
  mal-mal: അവൻ അംഗരക്ഷകരുടെയും, അകമ്പടികളുടെയും ശതാധിപന്മാരെയും, ദേശത്തെ സകലജനത്തെയും
    വിളിച്ചുകൂട്ടി രാജാവിനെ യഹോവയുടെ ആലയത്തിൽനിന്ന് പുറത്ത് കൊണ്ടുവന്ന് അകമ്പടികളുടെ
    പടിവാതിൽവഴി രാജധാനിയിലേക്ക് കൂട്ടിക്കൊണ്ട് പോയി; അവൻ സിംഹാസനത്തിൽ ഇരുന്നു.
  urd-GVR: Yahoyadā sau sau faujiyoṅ par muqarrar afsaroṅ, Kārī nāmī dastoṅ, mahal
    ke muhāfizoṅ aur bāqī pūrī ummat ke hamrāh julūs nikāl kar bādshāh ko Rab ke ghar
    se mahal meṅ le gayā. Wuh muhāfizoṅ ke darwāze se ho kar dāḳhil hue. Bādshāh shāhī
    taḳht par baiṭh gayā,
  suz-BL: मिनु येहो-यादामी सहे का जना लडाइ पाइब आन कप्‍तानपुकी, केरेती, खाल पाइबपुकी
    नु रागी ङा मुर नेल्‍ल आन कली लाइक्‍मी बाक्‍त। मिनु मेकोपुकीमी पिप कली परमप्रभु
    यावे आ खिं रे खाल पाइब आन लाप्‍चो लां पा पिप आ खिंम चाक्‍ग‍मे बाक्‍त। मिनु पिप
    आ नित्‍तीकेम निप्‍पदमे बाक्‍त। करेती परमप्रभु यावे आ खिं कोव़ब बाक्‍तेक्‍म।
  ita-1927: E prese i capi-centurie, le guardie del corpo, i soldati e tutto il popolo
    del paese; e fecero scendere il re dalla casa dell’Eterno, e giunsero alla casa
    del re per la strada della porta dei soldati. E Joas si assise sul trono dei re.
  ckb-ckb: پاشان فەرماندەی سەدان و پاسەوان و پاسەوانە تایبەتەکان و هەموو گەلی خاکەکەی
    برد و پاشایان لە پەرستگای یەزدانەوە هێنایە خوارەوە، بە ڕێگای دەروازەی پاسەوانە
    تایبەتەکاندا چوونە ژوورەوە بۆ کۆشکی پاشا، پاشاش چووە شوێنی خۆی و لەسەر تەختی پاشایەتی
    دانیشت.
  eng-BBE: Then he took the captains of hundreds, and the Carians, and the armed men,
    and all the people of the land; and they came down with the king from the house
    of the Lord, through the doorway of the armed men, to the king's house. And he
    took his place on the seat of the kings.
  kan-OKCV: ಅವನು ಶತಾಧಿಪತಿಗಳನ್ನೂ, “ಕಾರಿ” ಎಂಬ ಸಿಪಾಯಿಗಳ ಅಧಿಕಾರಿಗಳನ್ನೂ, ಕಾವಲುಗಾರರನ್ನೂ,
