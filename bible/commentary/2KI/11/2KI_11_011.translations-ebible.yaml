verse: 2KI.011.011
translations:
  mal-C: കൊട്ടാരം കാവൽക്കാർ, ഓരോരുത്തനും കൈയിൽ അവനവന്റെ ആയുധവുമായി, ദൈവാലയത്തിന്റെ
    തെക്കുവശംമുതൽ വടക്കുവശംവരെ, ആലയത്തിനും യാഗപീഠത്തിനും അടുത്ത് രാജാവിനു ചുറ്റും
    അണിനിരന്നു.
  deu-TKW: Und die Trabanten stellten sich, ein jeder mit seinen Waffen in der Hand,
    von der südlichen Seite des Tempels bis zur nördlichen Seite des Tempels, bis
    zum Altar und wieder bis zum Tempel hin rings um den König.
  lin-lin: Bakengeli bazingelaki mokonzi, moko na moko na ebundeli na ye na loboko,
    pembeni ya etumbelo mpe ya Tempelo, wuta na ngambo ya sude kino na ngambo ya nor
    ya Tempelo.
  eng-LSV: And the runners stand, each with his weapons in his hand, from the right
    shoulder of the house to the left shoulder of the house, by the altar and by the
    house, by the king all around;
  eng-GNV: And the garde stoode, euery man with his weapon in his hande, from the
    right side of the house to the left side, about the altar and about the house,
    round about the King.
  eng-WEBSTER: And the guard stood, every man with his weapons in his hand, around
    the king, from the right corner of the temple to the left corner of the temple,
    along by the altar and the temple.
  nhw-BL: Huan nochi nopa soldados motecpanque yahualtic campa itztoya nopa tlanahuatijquetl
    huan sesen quipixqui icuachoso imaco. Motecpanque tlen lado sur ipan nopa tiopamitl
    hasta nopa lado norte huan nojquiya quiyahualojque tlaixpamitl.
  swh-ONEN: Wale walinzi, kila mmoja akiwa na silaha yake mkononi mwake, wakajipanga
    kumzunguka mfalme, karibu na madhabahu na Hekalu, kuanzia upande wa kusini hadi
    upande wa kaskazini mwa Hekalu.
  bba-bba: Mɑ tɑbu kowo ben bɑɑwure u win tɑbu yɑ̃nu nɛni bɑ kɑ yɔ̃ bɑ sinɑ boko sikerenɛ
    yɑ̃ku yerun bɔkuɔ Yinni Gusunɔn sɑ̃ɑ yerɔ.
  eng-KJVCPB: And the guard stood, every man with his weapons in his hand, round about
    the king, from the right corner of the temple to the left corner of the temple,
    along by the altar and the temple.
  luo-luo: Joritgo, ka moro ka moro nigi gire mar lweny e lwete, chakre yo milambo
    nyaka yo nyandwat mar hekalu ka gilworo kendo mar misango kod hekalu.
  meu-meu: Bena gima taudia na e gini, ta ta mai edia tuari gaudia imadia ai, dubu
    diho kahana amo ela bona dubu mirigini kahana, ihaboulaina patana bona dubu e
    ginidia heḡeḡe.
  npi-ULB: मन्दिरको दाहिने किनाराबाट देब्रे किनारासम्म अनि वेदी र मन्दिरको नजिक अङ्गरक्षहरू
    आ-आफ्ना हातमा हतियार लिएर खडा भएर राजालाई घेरा हाले ।
  yor-yor: Àwọn olùṣọ́, olúkúlùkù pẹ̀lú ohun ìjà rẹ̀ ní ọwọ́ rẹ̀, wọ́n sì dúró ṣinṣin
    yìí ọba ká—lẹ́bàá pẹpẹ àti ilé ìhà gúúsù sí ìhà àríwá ilé tí a kọ́ fun Olúwa náà.
  pes-OPCB: نگهبانان مسلح اطراف پادشاه مستقر شدند. آنها صفی تشکیل دادند که از ضلع
    جنوبی معبد تا ضلع شمالی و دورتادور مذبح کشیده می‌شد.
  tgl-ULB: Kaya ang mga tagapagbantay ay tumayo, ang bawat isa na may hawak na sandata,
    mula sa kanang bahagi ng templo hanggang sa kaliwang bahagi nito, sa paligid ng
    altar at templo, na nakapalibot sa hari.
  hui-hui: Ani miya handala ami biaru tigua Anduane Homogonaga andaha ni tagira ibiragohayagi
    howa mamage hama pialu ni paliragohayagibi bibahendeha haame hene. Tigua bo lomabu
    delaga dabu heagoriabi anda heagoriabi mamage kawareore hai hene.
  mya-mya: သူ​သည်​မင်း​ကြီး​ကို​ကာ​ကွယ်​စောင့်​ရှောက် ရန်​အ​တွက်​ထို​သူ​တို့​အား ဗိ​မာန်​တော်
    အ​ရှေ့​ဘက်​တစ်​ဝိုက်​တွင်​ဋ္ဌား​လွတ်​များ ကို​ကိုင်​၍​နေ​ရာ​ယူ​စေ​၏။-
  bod-N: སྲུང་དམག་རྣམས་ཀྱིས་རང་རང་གི་མཚོན་ཆ་ལག་ཏུ་བཟུང་སྟེ། མཆོད་ཁང་གི་གཡས་ཕྱོགས་ནས་གཡོན་ཕྱོགས་བར་དུ།
    མཆོད་ཁྲི་དང་མཆོད་ཁང་གི་ཉེ་འཁྲིས་སུ་རྒྱལ་པོ་བསྐོར་ནས་བསྡད་དོ། །
  sna-sna: Varindi vakagara vakakomba mambo pedyo nearitari netemberi, mumwe nomumwe
    akabata chombo muruoko rwake, kubva kurutivi rwezasi kusvikira kurutivi rwezasi
    rwetemberi.
  spa-BLM: La guardia se puso en pie, cada uno con sus armas en la mano, desde el
    lado derecho de la casa hasta el lado izquierdo, junto al altar y la casa, alrededor
    del rey.
  cac-cac: Ix och oyan eb' soldado chi' stan̈van d'a yamaq'uil templo yed' d'a spatictac
    altar yed' d'a spatic yichan̈ vin̈ rey chi'. Junjun eb', yed'nac syamc'ab' eb'
    yic oval.
  swh-ULB: Basi walinzi wakasimama, kila mtu na silaha kwenye mkono wake, kutoka upande
    wa kuume wa hekalu, kwenda upande wa kushoto, karibu na madhabahu ya hekelu, wakimzunguka
    mfalme.
  bel-bel: І сталі скараходы, кожны са зброяй ў руцэ сваёй, з правага боку дома да
    левага боку дома, каля ахвярніка і каля дома, вакол цара.
  deu-ELBBK: Und die Läufer stellten sich auf, jeder mit seinen Waffen in seiner Hand,
    von der rechten Seite des Hauses bis zur linken Seite des Hauses, gegen den Altar
    und gegen das Haus hin, rings um den König.
  mbb-OT: Ne mibpelastar is neǥumeenan he menge vantey ziyà te peliǥuy te valey te
    Nengazen wey te pemuhatà te kedipinsa zuen te hadì.
  mal-2015: അകമ്പടികൾ ഒക്കെയും കയ്യിൽ ആയുധവുമായി ആലയത്തിന്റെ വലത്തുവശംമുതൽ ഇടത്തുവശംവരെ
    യാഗപീഠത്തിന്നും ആലയത്തിന്നും നേരെ രാജാവിന്റെ ചുറ്റും നിന്നു.
  rmc-rmc: O stražňika pes rozačhade le zbraňenca andro vasta pašal o kraľis, paš
    o oltaris the Chramos pal e južno the severno sera le Chramoskri.
  pes-OPV: و هر یکی ازشاطران، سلاح خود را به‌دست گرفته، از طرف راست خانه تا طرف چپ
    خانه به پهلوی مذبح وبه پهلوی خانه، به اطراف پادشاه ایستادند.
  ron-1924: Алергэторий, фиекаре ку армеле ын мынэ, ау ынконжурат пе ымпэрат, ашезынду-се
    де ла латура дряптэ пынэ ла латура стынгэ а касей, лынгэ алтар ши лынгэ касэ.
  ben-OBCV: যজ্ঞবেদি ও মন্দিরের কাছে, রক্ষীরা প্রত্যেকে হাতে অস্ত্রশস্ত্র নিয়ে, মন্দিরের
    দক্ষিণ দিক থেকে শুরু করে উত্তর দিক পর্যন্ত রাজাকে ঘিরে রেখেছিল।
  som-som: Markaasay askartii isagoo nin waluba hubkiisii gacanta ku haysto istaageen
    guriga dhankiisii midig iyo ilaa dhankiisii bidix iyo meeshii allabariga agteeda
    iyo guriga agtiisa, oo boqorkii bayna isku wareejiyeen.
  lat-VUC: Et steterunt singuli habentes arma in manu sua, a parte templi dextera
    usque ad partem sinistram altaris et ædis, circum regem.
  eng-ASVBT: And the guard stood, every man with his weapons in his hand, from the
    right side of the house to the left side of the house, along by the altar and
    the house, by the king round about.
  ita-1885: Ed i sergenti stettero in piè, ciascuno con le sue armi in mano, dal lato
    destro della Casa fino al sinistro, presso dell'Altare, e della Casa, d'intorno
    al re.
  eng-LXXUP: And the footmen stood each with his weapon in his hand from the right
    corner of the house to the left corner of the house, by the altar and the house
    round about the king.
  eng-ULB: So the guards stood, each man with his weapon in his hand, from the right
    side of the temple to the left side, near the altar and the temple, surrounding
    the king.
  spa-VBL: Los guardias se pusieron de pie con las armas desenfundadas rodeando al
    rey junto al altar, y en una línea alrededor del Templo, desde el lado sur hasta
    el lado norte del Templo.
  fra-_FOB: Et les coureurs se rangèrent auprès du roi tout à l'entour, chacun tenant
    ses armes à la main, depuis le côté droit du temple jusqu'au côté gauche, le long
    de l'autel et du temple.
  mal-mal: അകമ്പടികൾ കയ്യിൽ ആയുധവുമായി ആലയത്തിന്റെ വലത്തുവശം മുതൽ ഇടത്തുവശംവരെ യാഗപീഠത്തിനും
    ആലയത്തിനും നേരെ രാജാവിന്റെ ചുറ്റും നിന്നു.
  urd-GVR: Phir muhāfiz hathiyāroṅ ko hāth meṅ pakaṛe bādshāh ke gird khaṛe ho gae.
    Qurbāngāh aur Rab ke ghar ke darmiyān un kā dāyrā Rab ke ghar kī junūbī dīwār
    se le kar us kī shimālī dīwār tak phailā huā thā.
  suz-BL: मिनु मेको खाल पाइबपुकी आंम आंम या शेशा परमप्रभु यावे आ खिं आ दक्‍खिन रे
    उत्तर सम्‍म, खिं नु चढ़ेतीक आ एर ओंथ पिप कली खाल पा बाक्‍मा बाक्‍त।
  ita-1927: I soldati, con le armi alla mano, presero posto dall’angolo meridionale
    della casa, fino all’angolo settentrionale della casa, fra l’altare e l’edifizio,
    in modo da proteggere il re da tutte le parti.
  ckb-ckb: پاسەوانە تایبەتەکان هەریەکە چەک بە دەست لە دەوری پاشا ڕاوەستان، لە نزیک
    قوربانگا و پەرستگا، لەلای باشووری پەرستگاکەوە هەتا لای باکوور.
  eng-BBE: Then the armed men took up their positions, every man with his instruments
    of war in his hand, from the right side of the house to the left, round about
    the altar and the house.
  kan-OKCV: ಕಾವಲುಗಾರರಲ್ಲಿ ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ಆಯುಧಗಳನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು ಬಲಿಪೀಠದ
    ಬಳಿಯಲ್ಲಿಯೂ, ಆಲಯದ ಬಳಿಯಲ್ಲಿಯೂ, ಆಲಯದ ಬಲಗಡೆಯ ಮೊದಲುಗೊಂಡು, ಆಲಯದ ಎಡಗಡೆಯವರೆಗೂ ಅರಸನ ಸುತ್ತಲೂ
    ನಿಂತುಕೊಂಡರು.
  tam-2017: காவலாளர்கள் அவரவர் தங்கள் ஆயுதங்களைப் பிடித்தவர்களாக, ஆலயத்தின் வலப்பக்கம்
    தொடங்கி அதன் இடப்பக்கம்வரை, பலிபீடத்திற்கு எதிராகவும் ஆலயத்திற்கு எதிராகவும் ராஜாவைச்
    சுற்றிலும் நின்றார்கள்.
  spa-RV-1909: Y los de la guardia se pusieron en orden, teniendo cada uno sus armas
    en sus manos, desde el lado derecho de la casa hasta el lado izquierdo, junto
    al altar y el templo, en derredor del rey.
  ron-BTF: Și garda a stat în picioare, fiecare bărbat cu armele sale în mână, de
    jur împrejurul împăratului, de la colțul drept al templului până la colțul stâng
    al templului, de-a lungul altarului și al templului.
  eng-WEBP: The guard stood, every man with his weapons in his hand, from the right
    side of the house to the left side of the house, along by the altar and the house,
    around the king.
  eng-FBV: The guards stood with weapons drawn surrounding the king by the altar,
    and in a line around the Temple, from the south side to the north side of the
    Temple.
  nld-1939: En toen de soldaten, met de wapens in de hand, rechts en links van de
    tempel hadden post gevat, met het gezicht naar het altaar en de tempel gekeerd,
    om zo den koning te kunnen omringen,
  nch-BL: Huan nochi nopa soldados motecpanque yahualtic campa itztoya nopa tanahuatijquet
    huan sesen quipixtoya icuachoso imaco. Motecpanque ten lado sur ipan nopa tiopamit
    hasta nopa lado norte huan nojquiya quiyahualojque nopa taixpamit.
  vie-1934: Các quân hộ vệ mỗi người cầm binh khí nơi tay, sắp hàng đứng chung quanh
    vua, dài theo đền thờ và bàn thờ, từ góc nam cho đến góc bắc của đền thờ.
  hin-CV: हर एक अंगरक्षक अपने-अपने हाथ में अपने हथियार लिए हुए भवन की दक्षिण दिशा
    से लेकर उत्तरी दिशा तक, वेदी के चारों ओर भवन को घेरकर खड़े हो गए.
  spa-BES: Entonces los hombres armados tomaron sus posiciones, cada uno con sus instrumentos
    de guerra en la mano, desde el lado derecho de la casa hacia la izquierda, alrededor
    del altar y la casa.
  tdx-tdx: Aa le songa nijohañe eo o mpañambeñeo reke-pialiañe am-pità’e, boak’ ankavia’
    i anjombay pak’ ankavana’ i anjombay, niari’ i kitreliy naho i kivohoy, nañarikatoke
    i mpanjakay.
  tha-KJV: และทหารรักษาพระองค์ถืออาวุธทุกคนยืนประจำอยู่​ตั้งแต่​พระวิหารด้านขวาไปถึงพระวิหารด้านซ้าย
    รอบแท่นบูชาและพระวิหารอยู่รอบกษั​ตริ​ย์
  por-BR-2018: E os da guarda se puseram em ordem, tendo cada um suas armas em suas
    mãos, desde o lado direito da casa até o lado esquerdo, junto ao altar e o templo,
    em derredor do rei.
  deu-ELO: Und die Läufer stellten sich auf, ein jeder mit seinen Waffen in seiner
    Hand, von der rechten Seite des Hauses bis zur linken Seite des Hauses, gegen
    den Altar und gegen das Haus hin, rings um den König.
  eng-WYC-2018: And all stood having arms in their hand (or And they all stood with
    weapons in their hands), from the right side of the temple unto the left side
    of the altar and of the house, (all) about the king.
  epo-epo: Kaj la korpogardistoj stariĝis, ĉiu kun siaj bataliloj en la mano, de la
    dekstra flanko de la domo ĝis la maldekstra flanko de la domo, ĉe la altaro kaj
    ĉe la domo, ĉirkaŭe de la reĝo.
  uig-PIN: Orda pasibanliri tizilip, ⱨǝrbiri ɵz ⱪolida ⱪoralini tutup, ibadǝthanining
    ong tǝripidin tartip sol tǝripigiqǝ ⱪurbangaⱨ bilǝn ibadǝthanini boylap padixaⱨning
    ǝtrapida turdi.
  beo-beo: Amola e da dunu ilia gegesu gobihei duga:le gadole, amo hina bagade Youa:se
    gemusa:, Debolo diasu midadi sisiga:le dadalema:ne asunasi.
  tpi-OTNT: Orait na ol soldia i go sanap long olgeta hap bilong banis long haus bilong
    Bikpela, stat long hap saut i go inap long hap not. Na ol i sanap klostu long
    alta na klostu long haus yet na ol i holim ol bainat na was gut.
  hau-SA: Matsaran kuma kowa da makaminsa a hannu, suka tsaya kewaye da sarki, kusa
    da bagade da kuma haikali, daga gefen kudu zuwa gefen arewa na haikalin.
  uig-LAT: Orda pasibanliri tizilip, herbiri öz qolida qoralini tutup, ibadetxanining
    ong teripidin tartip sol teripigiche qurban’gah bilen ibadetxanini boylap padishahning
    etrapida turdi.
  nde-nde: Kwathi abalindi ngamunye, ephethe isikhali esandleni sakhe, bajama bephahle
    inkosi iseduze kwe-alithari lethempelini, kusukela ezansi kusiya enyakatho yethempeli.
  ton-ton: Pea naʻe tutuʻu ʻae kau leʻo, ko e tangata taki taha mo ʻene mahafu ʻi
    hono nima, ʻo takatakai ʻi he tuʻi, mei he tuliki fakatoʻomataʻu ʻoe faletapu
    ʻo fai hake ki he tuliki fakatoʻohema ʻoe faletapu, ʻo vāofi mo e feilaulauʻanga
    pea mo e faletapu.
  ces-1613: Stáli pak ti drabanti, jeden každý držíce braň svou v ruce své, od pravé
    strany domu až do levé strany domu, proti oltáři a proti domu při králi vůkol.
  eng-WMB: The guard stood, every man with his weapons in his hand, from the right
    side of the house to the left side of the house, along by the altar and the house,
    around the king.
  tam-TCV: காவலாளர்கள் ஒவ்வொருவரும் தங்கள் கையில் ஆயுதம் பிடித்தவர்களாக, தெற்குப்
    பக்கத்திலிருந்து வடக்குப் பக்கம்வரை ஆலயத்திற்கும், பலிபீடத்திற்கும் அருகே அரசனைச்
    சூழ்ந்து நின்றார்கள்.
  ceb-ULB: Busa mibarog ang mga magbalantay, ang matag tawo adunay hinagiban diha
    sa iyang kamot, gikan sa tuong bahin sa templo ngadto sa walang bahin sa templo,
    duol sa halaran ug sa templo, nga nag-alirong sa hari.
  pol-UBG: A gwardziści stali, każdy z bronią w ręku, dokoła króla, od prawej strony
    świątyni aż do lewej strony świątyni, przy ołtarzu i świątyni.
  urd-GVU: پھر محافظ ہتھیاروں کو ہاتھ میں پکڑے بادشاہ کے گرد کھڑے ہو گئے۔ قربان گاہ
    اور رب کے گھر کے درمیان اُن کا دائرہ رب کے گھر کی جنوبی دیوار سے لے کر اُس کی
    شمالی دیوار تک پھیلا ہوا تھا۔
  deu-1912: Und die Trabanten standen um den König her, ein jeglicher mit seiner Wehre
    in der Hand, von dem Winkel des Hauses zur Rechten bis zum Winkel zur Linken,
    zum Altar zu und zum Hause.
  kan-2017: ಕಾವಲುದಂಡಿನವರು ಆಯುಧ ಹಿಡಿದುಕೊಂಡು ಅರಸನನ್ನು ಕಾಯುವುದಕ್ಕೋಸ್ಕರ ದೇವಾಲಯದ ದಕ್ಷಿಣ
    ದಿಕ್ಕಿನ ಮೂಲೆಯಿಂದ ಯಜ್ಞವೇದಿಯವರೆಗೂ, ಅಲ್ಲಿಂದ ಉತ್ತರ ದಿಕ್ಕಿನ ಮೂಲೆಯವರೆಗೂ ಸಾಲಾಗಿ ನಿಂತರು.
  yap-yap: me tay fapi pumo’on ni kar koled e saydon ni yad ba liyeg mit fare Tempel,
    ni yad be yoror rok fare pilung.
  hlt-MCSB: Te dongah hlang aka tawt rhoek te a kut dongkah a kubael neh im kaep bantang
    lamloh im kaep kah banvoei hil, hmueihtuk taeng neh im taengkah manghai taengah
    pin pai uh.
  mdy-ETH: ፖኦሊሶ ጬንቾ ዓፓሮ ቱጊ ዓርቂሲ ካኣቲ ካፓንዳጉዲ ፆኦሲም ዒንጎ ባኮ ሺኢሾ ቤዞ ዛሎና ጌኤዦ ማኣሮኮ ቤርቶ ዛላ
    ዒ ዔቂሴኔ።
  twi-ASANTE: Awɛmfoɔ no gyinagyinaa ɔhene no ho hyiaeɛ a wɔkurakura wɔn akodeɛ. Wɔsaa
    so tee firii asɔredan no anafoɔ fam, de kɔfaa atifi fam, ne afɔrebukyia no ho
    nyinaa.
  eng-WEBU: The guard stood, every man with his weapons in his hand, from the right
    side of the house to the left side of the house, along by the altar and the house,
    around the king.
  wal-wal: Naagiyaageeti issoi issoi ola miishshata bantta kushiyan oiqqidi, Beeta
    Maqidasiyaappe haddirssa baggaappe doommidi, ushachcha bagga gakkanaashin, yarshshiyoosaa
    mataaninne Beeta Maqidasiyaa matan kawuwaa yuushuwan eqqidosona.
  spa-PDDPT: Los de la escolta, cada uno con sus armas en la mano, se emplazaron desde
    el lado sur de la Casa hasta el lado norte. Miraban hacia el altar y la Casa,
    alrededor del rey.
  gun-gun: Ha'e ramo huvixa ro rarõa kuery ikuai, peteĩ-teĩ guembiporu reve, huvixa
    ro oiporu kuaa ha'e oiporu kuaa e'ỹa rupi, altar ha'e templo peve.
  ilo-ULB: Isu a nagtakder ti guardia, ti tunggal lalaki a nakaiggem kadagiti armas,
    manipud iti kannawan a paset ti templo inggana iti kannigid a paset ti templo,
    iti abay ti altar ken ti templo, a pinalikmutanda ti ari.
  kpg-kpg: Gei mee guu dugu ana daane mo nadau hulumanu dauwa i mua di Hale Daumaha,
    belee abaaba di king.
  uig-ARA: ئوردا پاسىبانلىرى تىزىلىپ، ھەربىرى ئۆز قولىدا قورالىنى تۇتۇپ، ئىبادەتخانىنىڭ
    ئوڭ تەرىپىدىن تارتىپ سول تەرىپىگىچە قۇربانگاھ بىلەن ئىبادەتخانىنى بويلاپ پادىشاھنىڭ
    ئەتراپىدا تۇردى.
  sus-sus: Mangɛ makantɛe naxa geresosee tongo, e naxa ti kelife Alatala xa hɔrɔmɔbanxi
    yirefanyi ma han a kɔɔla ma, sɛrɛxɛbade nun banxi fɛ ma, alako e xa mangɛ makanta.
  pon-2006: oh pil koasoanehdi ohl ekei me wisik kedlahs kapilpene wasa koaros mwohn
    Tehnpaso, pwe re en doare nanmwarkio.
  ksd-ksd: Ma ra tarai na monamono dia ga vatur kadia vargal tikatikai, ma dia ga
    tur kikil ra uguugu na vartabar ma ra pal, papa ta ra papar a lima tuna ta ra
    pal ma tuk tar ta ra papar a maira tana, upi diat a balaure ra king.
  tur-YTC: Muhafızların her biri elinde silahlarıyla, evin sağından soluna kadar,
    sunağın ve evin yanında, kralın çevresinde duruyordu.
  grc-BRENT: Καὶ ἔστησαν οἱ παρατρέχοντες ἀνὴρ καὶ τὸ σκεῦος αὐτοῦ, ἐν τῇ χειρὶ αὐτοῦ
    ἀπὸ τῆς ὠμίας τοῦ οἴκου τῆς δεξιᾶς ἕως τῆς ὠμίας τοῦ οἴκου τῆς εὐωνύμου τοῦ θυσιαστηρίου
    καὶ τοῦ οἴκου, ἐπὶ τὸν βασιλέα κύκλῳ.
  ind-AYT: Setiap bentara berdiri di sisi kanan Bait sampai sisi kiri Bait dengan
    senjata di tangannya masing-masing. Mereka mengelilingi raja dekat mazbah, dan
    dekat Bait itu.
  nya-nya: Alondawo, aliyense ali ndi chida mʼmanja mwake, anayima mozungulira mfumu,
    pafupi ndi guwa lansembe ndi nyumbayo, kuchokera mbali ya kummwera mpaka mbali
    ya kumpoto kwa nyumbayo.
  hrv-hrv: Stražari se svrstaše, s oružjem u ruci, od južne do sjeverne strane Doma
    i prema žrtveniku i Domu oko kralja unaokolo.
  mps-mps: Tama tialima, te ami soldia bidi dabe augwali pelama, te Genuai Bidigo
    tempel be bologobea sali obo tigidali pedai badu augwali dolalua pali. Augwali
    dolalubo te giliga dega sabo pedai badu gagalama dolalu, te ela pelama, te giliga
    asobo badu pedai badu usu nigi pali. Tama augwali te Genuai Bidiba nai ula mabo
    madigi te mabo alta te pedai badu pąde dolaluyu elama, tama augwaligo te bainat
    hwą ge tolama, tama augwaligo bugagia tonaluali.
  tpi-tpi: Orait na ol soldia i go sanap long olgeta hap bilong banis long haus bilong
    Bikpela, stat long hap saut i go inap long hap not. Na ol i sanap klostu long
    alta na klostu long haus yet na ol i holim ol bainat na was gut.
  dan-1931: Livvagten stillede sig, alle med Våben i Hånd, fra Templets Syd side til
    Nordsiden, hen til Alteret og derfra igen hen til Templet*, rundt om Kongen.*
    { [*Rækkerne dannede de to Sider af en Trekant, hvis Spids var Brændofferalteret,
    og hvis Grundlinie var Tempelets Forside.] }
  vie-OVCB: Các cận vệ cầm vũ khí đứng dài từ góc phải sang góc trái Đền Thờ, và chung
    quanh bàn thờ.
  guj-2017: તેથી દરેક રક્ષક સિપાઈ પોતાના હાથમાં હથિયાર લઈને સભાસ્થાનની જમણી બાજુથી
    તે સભાસ્થાનની ડાબી બાજુ સુધી, વેદી તથા સભાસ્થાન આગળ રાજાની આસપાસ ચોકી કરતા હતા.
  pon-2006A: oh pil koasoanehdi ohl ekei me wisik kedlahs kapilpene wasa koaros mwohn
    Tehnpaso, pwe re en doare nanmwarkio.
  por-BRBSL: O guarda ficou de pé, cada homem com suas armas na mão, do lado direito
    da casa para o lado esquerdo da casa, junto ao altar e à casa, ao redor do rei.
  cth-cth: Ramveng ransanaw ni senehmaica sin hoiyah im aranglah hoi avoilah totouh
    thueng e khoungroe hoi im rahak vah siangpahrang a kangdue teh a kalup awh.
  twi-twi: Awɛmfo no gyinagyinaa ɔhene no ho hyiae a wokurakura wɔn akode. Wɔsaa so
    tee fii asɔredan no anafo fam, de kɔfaa atifi fam, ne afɔremuka no ho nyinaa.
  hlt-hlt: Te dongah hlang aka tawt rhoek te a kut dongkah a kubael neh im kaep bantang
    lamloh im kaep kah banvoei hil, hmueihtuk taeng neh im taengkah manghai taengah
    pin pai uh.
  tbz-SIM: Kɛ̀ bɛ̀ mpikú tikpɑ̀rìnɛntì kɛ cómmú Kuyie ncĩ́ɛ̃̀tɛ̀ bɑkù yoú nɛ̀ kucɑ̃̀nku,
    kɛ fitɛ́ Kuyie ncĩ́ɛ̃̀tɛ̀ nɛ̀ diwũɔ̃tɔ̀nnì.
  msy-2020: Ezɨ mɨdorozir gumaziba ghua, Ikiavɨra Itir Godɨn Dɨpenimɨn uari bagha
    danganiba inigha, sautɨn amadaghan ikegha ghua notɨn amadaghan tu. Me uaghan ofa
    gamir dakozimɨn boroghɨn tuivighav ikia, egha mɨdorozir sababa suigha, atrivim
    ekɨarugha bar deraghvɨra gara iti.
  dop-dop: Ɩlɛnɑ yoolɑɑ pɩɩlɩ Ɩsɔ tǝsɛɛlɛ ɩsɛntɑɑ ŋkuluŋɑ kɑnɛ, nɑ pǝ́ polo lɛŋkɑ,
    nɑ pɑ́ tɑŋɑ wulɑʋ.
  azb-azb: Mühafizəçilər məbədin sağ tərəfindən sol tərəfinə qədər qurbangahın və
    məbədin yanında, padşahın ətrafında dayandılar. Hər kəsin silahı əlində idi.
  eng-DBY: And the couriers stood by the king round about, every man with his weapons
    in his hand, from the right side of the house to the left side of the house, toward
    the altar and the house.
  hin-2017: इसलिए वे पहरुए अपने-अपने हाथ में हथियार लिए हुए भवन के दक्षिणी कोने से
    लेकर उत्तरी कोने तक वेदी और भवन के पास, राजा के चारों ओर उसको घेरकर खड़े हुए।
  wol-KYG: Dag ya nag dar buur ba, ku nekk ŋàbb ay gànnaayam, ñu dare kër Yàlla ga
    ak sarxalukaay ba, wetu ndijoor ba wetu càmmoñ, ngir yéew buur ba.
  eng-YLT: And the runners stand, each with his weapons in his hand, from the right
    shoulder of the house unto the left shoulder of the house, by the altar and by
    the house, by the king round about;
  eng-WYC-2017: And all stood having arms in their hand, from the right side of the
    temple unto the left side of the altar and of the house, about the king.
  eng-WMBB: The guard stood, every man with his weapons in his hand, from the right
    side of the house to the left side of the house, along by the altar and the house,
    around the king.
  urd-GVH: फिर मुहाफ़िज़ हथियारों को हाथ में पकड़े बादशाह के गिर्द खड़े हो गए। क़ुरबानगाह
    और रब के घर के दरमियान उनका दायरा रब के घर की जुनूबी दीवार से लेकर उस की शिमाली
    दीवार तक फैला हुआ था।
  rug-rug: meke va koa ni tie tuqe vedara sa sa vari kalina meke pa kenuna sa Zelepade
    pude lavelave nia sa baṉara.
  gaz-gaz: Eegdonni sunis, tokkoon tokkoon isaanii miʼa lolaa harkatti qabatanii karaa
    kibbaatii fi karaa kaaba mana qulqullummaatiin iddoo aarsaatii fi mana qulqullummaa
    biratti mootichatti naannaʼanii ni dhadhaabatan.
  fra-LSG: Les coureurs, chacun les armes à la main, entourèrent le roi, en se plaçant
    depuis le côté droit jusqu’au côté gauche de la maison, près de l’autel et près
    de la maison.
  gnn-gnn: '@see-verse:2KI.011.010'
  yal-yal: Sofane yi mangan nabilin yɛngɛ so seene e birin yii, e ti fɔlɔ banxin yiifari
    fɔxɔni han a kɔmɛn fɔxɔni saraxa ganden nun Ala Batu Banxin yɛtagi.
  haw-1868: A ku ae la ka poe kiai, o kela kanaka keia kanaka me kana mea kaua ma
    kona lima, a puni ke alii, mai ka aoao akau o ka hale, a hiki i ka aoao hema o
    ka hale, ma ke kuahu, a ma ka hale.
  arb-NAV: وَوَقَفَ الْحُرَّاسُ مُدَجَّجِينَ بِالسِّلاحِ مُحِيطِينَ بِمَخْبَإِ الْمَلِكِ
    وَحَوْلَ الْهَيْكَلِ وَالْمَذْبَحِ.
  ewe-ewe: Dzɔla ɖe sia ɖe lé eƒe aʋawɔnu ɖe asi eye wonɔ tsitre ƒo xlã fia la, ame
    si te ɖe vɔsamlekpui la ŋu le gbedoxɔ la me. Woɖe to ɖee tso gbedoxɔ la ƒe dziehe
    yi anyiehe.
  eng-LEE: And the runners stood every man with his weapons in his hand, from the
    right side of the house to the left side of the house, by the altar and within,
    round about the king.
  asm-FB: ৰক্ষক-সেনাবোৰৰ প্রত্যেকেই ৰজাৰ চাৰিওফালে হাতত নিজৰ অস্ত্র লৈ মন্দিৰৰ সোঁ
    ফালৰ পৰা বাওঁ ফাললৈকে যজ্ঞবেদীৰ কাষে কাষে থিয় হৈ থাকিল।
  sus-A: مَنفّ مَكَنتّيٍ نَشَ فٍرٍ سٌسٍيٍ تٌنفٌ، عٍ نَشَ تِ كٍلِقٍ عَلَتَلَ شَ هْرْ مْبَنشِ
    يِرٍقَنيِ مَ هَن عَ كْولَ مَ، سّرّشّبَدٍ نُن بَنشِ قّ مَ، عَلَكٌ عٍ شَ مَنفّ مَكَنتَ.
  fra-SBL: La garde se tenait, chacun l'arme à la main, depuis le côté droit de la
    maison jusqu'au côté gauche de la maison, le long de l'autel et de la maison,
    autour du roi.
  hbo-hbo: וַיַּעַמְד֨וּ הָרָצִ֜ים אִ֣ישׁ ׀ וְכֵלָ֣יו בְּיָדֹ֗ו מִכֶּ֨תֶף הַבַּ֤יִת
    הַיְמָנִית֙ עַד־כֶּ֤תֶף הַבַּ֙יִת֙ הַשְּׂמָאלִ֔ית לַמִּזְבֵּ֖חַ וְלַבָּ֑יִת עַל־הַמֶּ֖לֶךְ
    סָבִֽיב׃
  piu-2006: '@see-verse:2KI.011.010'
  kik-kik: Nao arangĩri, o mũndũ arĩ na indo ciake cia mbaara, magĩthiũrũrũkĩria mũthamaki
    hau hakuhĩ na kĩgongona, na magĩthiũrũrũkĩria hekarũ kuuma mwena wa gũthini nginya
    mwena wa gathigathini wayo.
  fra-NCL: Les coureurs, chacun les armes à la main, se tinrent depuis le côté droit
    de la maison jusqu’au côté gauche de la maison, près de l’autel et près de la
    maison, de manière à entourer le roi.
  cek-AK: Misatoep kaminawk loe ban ah maiphawmaica to sin o boih; siangpahrang taengah
    oh o moe, hmaicam hoi tempul taengah, tempul takii aluek aloih bangah oh o boih.
  cuk-cuk: Geb degi, neggi-nakulemalad, Bab-Jehováʼse-goled-neg-siid-argan-nued-akale,
    sapiledsikidse, Babga-ibmar-ogumakar-ukleged-ailamobin rey-bendakega ambikusmalad.
    Degine, gingi annik-annik bukusmalad.
  uig-CYR: Орда пасибанлири тизилип, һәр бири өз қолида қуралини тутуп, ибадәтханиниң
    оң тәрипидин тартип сол тәрипигичә қурбангаһ билән ибадәтханини бойлап падишаниң
    әтрапида турди.
  tel-2017: కాబట్టి కాపలా కాసే వారు తమ చేతుల్లో ఆయుధాలతో నిలిచారు. వారు రాజు చుట్టూ
    మందిరం కుడి వైపునుండి ఎడమ వైపు వరకూ మందిరానికీ బలిపీఠం వేదికకీ సమీపంలో నిలబడ్డారు.
  hat-BSA: Gad yo te kanpe chak avèk zam pa yo nan men yo, soti sou kote dwat kay
    la, jis rive sou kote goch kay la, akote lotèl la e akote kay la, yo te antoure
    wa a.
  kos-kos: ac el oakiya mwet inge yen selos ke cutlass natulos akola, ac elos tu raunela
    mutun Tempul in karinganul tokosra.
  hbo-WLC: וַיַּעַמְד֨וּ הָרָצִ֜ים אִ֣ישׁ ׀ וְכֵלָ֣יו בְּיָד֗וֹ מִכֶּ֨תֶף הַבַּ֤יִת
    הַיְמָנִית֙ עַד־כֶּ֤תֶף הַבַּ֙יִת֙ הַשְּׂמָאלִ֔ית לַמִּזְבֵּ֖חַ וְלַבָּ֑יִת עַל־הַמֶּ֖לֶךְ
    סָבִֽיב׃
  ibo-ibo: Onye ọbụla na ndị nche ahụ ji ngwa agha nʼaka ya, ha guzoro onwe ha, nọdụ
    eze gburugburu, na nso ebe ịchụ aja na ụlọnsọ ukwu, site nʼakụkụ ndịda ruo nʼakụkụ
    ugwu nke ụlọnsọ ukwu ahụ.
  ory-ory: ତହୁଁ ଗୃହର ଦକ୍ଷିଣ ପାର୍ଶ୍ୱରୁ ବାମ ପାର୍ଶ୍ୱ ପର୍ଯ୍ୟନ୍ତ ଯଜ୍ଞବେଦି ଓ ଗୃହ ନିକଟରେ
    ପ୍ରହରୀବର୍ଗର ପ୍ରତ୍ୟେକ ଲୋକ ହସ୍ତରେ ଆପଣା ଆପଣା ଅସ୍ତ୍ର ଧରି ରାଜାଙ୍କର ଚତୁର୍ଦ୍ଦିଗରେ ଠିଆ
    ହେଲେ।
  chk-chk: Iwe, ekewe chon mas ra ütä pwelin ünükün ewe king fän ar pisekin maun,
    ra tettel arun ewe rongen asor me ewe imwenfel seni peliörün ewe imwenfel tori
    peliefengin.
  rop-rop: En imbin abum ola men deya redibala garram ola bigwan naif en deibin jandap
    olaran lida langa det Serramoni Pleis en det teibul blanga ofring blanga maindim
    Jowesh.
  ukr-1871: І поставали прибічники, кожен із зброєю в руцї своїй, від правого боку
    храму до лївого боку жертівника й дому, навкруги царя.
  deu-1951: Und die Trabanten standen um den König her, ein jeglicher mit seinen Waffen
    in der Hand, von der rechten Seite des Hauses bis zur linken Seite des Hauses,
    bei dem Altar und bei dem Hause.
  eng-JPS: And the guard stood, every man with his weapons in his hand, from the right
    side of the house to the left side of the house, along by the altar and the house,
    by the king round about.
  srp-1865: I vojnici stadoše svaki sa svojim oružjem u ruci od desne strane doma
    do lijeve strane doma prema oltaru i prema domu oko cara.
  lug-lug: buli mukuumi n’ayimirira n’ebyokulwanyisa bye nga beetoolodde kabaka enjuuyi
    zonna, okuliraana ekyoto ne yeekaalu okuva ku luuyi olw’obukiikaddyo okutuuka
    ku luuyi olw’obukiikakkono.
  heb-heb: ויעמדו הרצים איש וכליו בידו מכתף הבית הימנית עד כתף הבית השמאלית למזבח
    ולבית על המלך סביב׃
  ben-IRV: আর গৃহের ডান দিক থেকে বাম দিক পর্যন্ত যজ্ঞবেদীর ও গৃহের কাছে পাহারাদার
    সৈন্যরা প্রত্যেকে নিজের অস্ত্র হাতে রাজার চারিদিকে দাঁড়াল।
  pan-pan: ਪਹਿਰੇਦਾਰ ਆਪਣੇ-ਆਪਣੇ ਹਥਿਆਰ ਹੱਥ ਵਿੱਚ ਲੈ ਕੇ ਭਵਨ ਦੇ ਸੱਜੇ ਖੂੰਜੇ ਦੇ ਨੇੜੇ ਰਾਜਾ
    ਦੇ ਚੁਫ਼ੇਰੇ ਖੜ੍ਹੇ ਹੋ ਗਏ।
  mya-JVB: စောင့် သောသူအပေါင်းတို့သည် လက်နက် ကို ကိုင် လျက် ၊ ရှင် ဘုရင်ကို ဝိုင်း
    ၍ ယဇ် ပလ္လင်အနား နှင့် ဗိမာန်တော် အနား၌ လက်ျာ ထောင့် မှစ၍ လက်ဝဲ ထောင့် တိုင်အောင်
    ရပ် ကြ၏
  tbg-tbg: vika vare oru Nora Kotira Naavu avuni himpi vaiha vi haikara nái kauquqi
    tuateha avuhainaaraqaa raqiki vaura. Vika Nora Kotira Naavu sauti mantaraihai
    hoqaramake naiqi naiqi himpi vaiha raqikiqi vivi, Kotira ofaa tainta ori aatarake,
    noti mantaraini oruntora.
  hmo-hmo: Vadaeni gima taudia be edia gabu ta ta dekenai idia gini, edia imadia dekenai
    be edia tuari kaia. Laini dekenai idia gini, Lohiabada ena Dubu Helaga ena vairana
    dekenai, diho kahanai ela bona mirigini kahanai, boubou patana badinai, king do
    idia hagegea, bona gimaia totona.
  urd-urd: और पहरेवाले अपने अपने हथियार हाथ में लिए हुए, हैकल के दाहिने तरफ़ से लेकर
    बाएँ तरफ़ मज़बह और हैकल के बराबर — बराबर बादशाह के चारों तरफ़ खड़े हो गए।
  rus-SYN: И стали скороходы, каждый с оружием в руке своей, от правой стороны дома
    до левой стороны дома, у жертвенника и у дома, вокруг царя.
  bqc-SIM: Ɔ̃ dↄaipiↄ mↄ̀ aa kàlɛ Dii kpɛ́ ń sa'okĩio kpɛɛlɛ, sɛa za Dii kpɛ́pi
    ↄplaa oi e a zɛɛ oi, baade ń a gↄ̃kɛbↄo kũa, kɛ́ aaↄ nɛ́ kíapi dↄ̃́aò.
  tcz-CHONGTHU: Leng inpi ngah hochun amanchah’u kigosademin akichoi uvin a lengpau
    chu aum kimvel un ana ngah un ahi. Amahon chun houin lhanglang ning apat sahlang
    ning geijin akigol lhungkei jun, maicham jong aumkimvel un ahi.
  mar-mar: मंदिराच्या डाव्या टोकापासून उजव्या टोकापर्यंत हे रखवालदार हातात आपापली
    शस्त्रे घेऊन उभे राहिले. ते वेदी आणि मंदिर यांच्याभोवती तसेच राजा मंदिरात येई
    तेव्हा त्याच्या भोवती उभे राहत.
  qub-qub: Templuchöga altar ñaupancho carcaycaran täpajcuna ura cajpita janacama.
    Rayta täparcaycaran pillyananpaj armancunata aptasha-aptasha.
  bqp-bqp: Akũ dogarii pìnↄ sù ò kàtɛ Dikiri kpɛ́ kũ sa'okio kpɛ́lɛlɛa sɛna zaa
    Dikiri ↄn ↄplai ari a ↄzɛi, baadi kũ a gↄ̃kɛbↄↄo kũna, de ògↄ̃ kína pì dãkpão.
  hat-hat: Gad yo menm, yo chak ak zam yo nan men yo, li ranje yo tout devan Tanp
    lan depi sou bò dwat rive sou bò gòch, yo fè wonn lotèl la pou pwoteje wa a.
  eng-BSB: And the guards stood with weapons in hand surrounding the king by the altar
    and the temple, from the south side to the north side of the temple.
  eng-WEBPB: The guard stood, every man with his weapons in his hand, from the right
    side of the house to the left side of the house, along by the altar and the house,
    around the king.
  kbq-kbq: Ana hutege'za ana maka sondia vahe'mo'za ha'zana zamazampi eri vaganere'za
    kini ne' nomofo tamaga kazigati vuno hoga kaziga evigeno kresramna vu itane, ana
    mono nonena kegava hu'naze.
  nhe-BL: Huan nochi nopa soldados motecpanque yahualtic campa itztoya nopa tlanahuatijquetl
    huan sesen quipixqui icuachoso imaco. Motecpanque tlen lado sur ipan nopa tiopamitl
    hasta nopa lado norte huan nojquiya quiyahualojque tlaixpamitl.
  bus-bus: Ben dogari pìnↄ mↄ̀ wà kàɛ Dii kpɛ́ kↄ̃n sa'okiio kpɛɛlɛa sɛna zaa Dii
    ua ↄplazi ai à ↄzɛzi, baade kↄ̃n a gↄ̃kɛbↄo kũna, lɛ wàgↄ̃ kína pì dãkpaao.
  gub-BL: Umupu'àm kar zauxiapekwer takihepuku hereko har Tupàn Hàpuzuhu henataromo
    tuwihawete kwarer ipyro kar pà wanupe.
  eng-DRA: And they stood having every one their weapons in their hands, from the
    right side of the temple, unto the left side of the altar, and of the temple,
    about the king.
