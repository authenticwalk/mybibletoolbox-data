verse: 2KI.011.020
translations:
  mal-C: ദേശവാസികളെല്ലാം ആഹ്ലാദിച്ചു; അഥല്യാ രാജകൊട്ടാരത്തിൽവെച്ചു വാളാൽ കൊല്ലപ്പെട്ടതുകൊണ്ടു
    നഗരം ശാന്തമായിരുന്നു.
  deu-TKW: Da war alles Volk des Landes fröhlich, und die Stadt blieb ruhig. Athalja
    aber töteten sie im königlichen Palaste mit dem Schwert.
  lin-lin: Bato nyonso ya mokili basepelaki, mpe engumba ekomaki na kimia, pamba te
    babomaki Atali na mopanga kati na ndako ya mokonzi.
  eng-LSV: And all the people of the land rejoice, and the city [is] quiet, and they
    have put Athaliah to death by the sword in the house of the king;
  eng-GNV: 'And all the people of the land reioyced, and the citie was in quiet: for
    they had slaine Athaliah with the sworde beside the Kings house.'
  eng-WEBSTER: 'And all the people of the land rejoiced, and the city was in quiet:
    and they slew Athaliah with the sword beside the king''s house.'
  nhw-BL: Huan nochi nopa masehualme pajque miyac. Huan nochi altepetl Jerusalén quipixqui
    tlasehuilistli pampa quimictijque nopa sihua tlanahuatijquetl Atalía ica machete
    ipan nopa caltlanahuatili.
  swh-ONEN: nao watu wote wa nchi wakafurahi. Mji ukatulia, kwa sababu Athalia alikuwa
    ameuawa kwa upanga nyumbani kwa mfalme.
  bba-bba: Mɑ tɔn be kpuro bɑ nuku dobu mɔ̀. Bɑ wɑ̃ɑ bɔri yɛndu sɔɔ, domi bɑ Atɑli
    ɡo kɑ tɑkobi sinɑ kpɑɑrɔ.
  eng-KJVCPB: 'And all the people of the land rejoiced, and the city was in quiet:
    and they slew Athaliah with the sword beside the king’s house.'
  luo-luo: Jopinyno duto nobedo gi mor kendo dala maduongʼ nobedo gi kwe nikech Athalia
    nosenegi gi ligangla e kar dak ruoth.
  meu-meu: Taunabunai, tano taudia iboudiai e moaleva. Atalia na hanua pavapavana
    ena ruma ai dare amo e alaia mase, bena hanua na asi reḡereḡena.
  npi-ULB: त्‍यसैले देशका सबै मानिसहरू आनन्दित भए, र राजाको दरवारमा अतल्याहलाई तरवारले
    मारिएपछि सहरमा शान्ति भयो ।
  yor-yor: Gbogbo àwọn ènìyàn ilẹ̀ náà sì yọ̀, ìlú náà sì dákẹ́ jẹ́ẹ́. Nítorí a pa
    Ataliah pẹ̀lú idà náà ní ààfin ọba.
  pes-OPCB: همهٔ مردم از این موضوع خوشحال بودند. بعد از مرگ عتلیا، در شهر آرامش برقرار
    گردید.
  tgl-ULB: Kaya si Joas ay umupo sa trono. Lahat ng tao sa lupain ay nagdiwang, at
    ang lungsod ay tahimik. Tungkol naman kay Atalia, siya ay pinatay nila gamit ang
    espada sa palasyo ng hari.
  hui-hui: Ami agali biarume kini andaga kaware heagoria howa Adalia bo wahayagola
    wali agali bibahende hearu ti turu howa bu miniha dungu lowa turu hagabu Yarusalemeni
    hene.
  mya-mya: အာ​သ​လိ​အား​နန်း​တော်​တွင်​လုပ်​ကြံ​နှင့် ပြီး​ဖြစ်​ရာ ပြည်​သူ​အ​ပေါင်း​တို့​သည်​ဝမ်း
    မြောက်​၍​မြို့​တော်​သည်​လည်း​အေး​ချမ်း လျက်​နေ​၏။
  bod-N: ཡུལ་ཁམས་ཀྱི་མི་རྣམས་དགའ་མགུར་ལོངས་སྤྱད་ཅིང་། ཨ་ཐལ་ཡཱ་རྒྱལ་པོའི་ཕོ་བྲང་ནས་རལ་གྲིས་བཀུམས་རྗེས་གྲོང་ཁྱེར་དེ་ལྷིངས་འཇགས་སུ་གྱུར་ཏོ།
    །
  sna-sna: vanhu vose venyika vakafara. Guta rakanyarara, nokuti Ataria akanga aurayiwa
    nomunondo pamuzinda.
  spa-BLM: Entonces todo el pueblo del país se alegró, y la ciudad se tranquilizó.
    Habían matado a Atalía con la espada en la casa del rey.
  cac-cac: Masanil eb' anima, ix tzalajq'ue eb', yujto a ix Atalía toxo ix miljicham
    ix d'a sti' palacio chi'. Icha chi' ix aj scan jun chon̈ab' chi' d'a junc'olal.
  swh-ULB: Hivyo watu wote wa nchi wakamsifu, na nchi ilikuwa kimya baada ya Athalia
    kuuawa kwa upanga kwenye nyumba ya mfalme.
  bel-bel: І весяліўся ўвесь народ зямлі, і горад супакоіўся. А Гатолію ўсьмерцілі
    мечам у царскім доме.
  deu-ELBBK: Und alles Volk des Landes freute sich, und die Stadt hatte Ruhe. Athalja
    aber hatten sie im Haus des Königs mit dem Schwert getötet.
  mbb-OT: Nengelipey is menge etew, ne mibmelinew is inged hein minatey en si Atalia
    diyà te uvey te turuǥan.
  mal-2015: ദേശത്തിലെ സകലജനവും സന്തോഷിച്ചു; നഗരം സ്വസ്ഥമായിരുന്നു; അഥല്യയെ അവർ രാജധാനിക്കരികെവെച്ചു
    വാൾകൊണ്ടു കൊന്നുകളഞ്ഞു.
  rmc-rmc: Savore manuša radisaľonas a andro foros sas smirom, bo e Atalija sas murdarďi
    la šabľaha andro palacis.
  pes-OPV: و تمامی قوم زمین شادی کردند و شهر آرامی یافت و عتلیا را نزدخانه پادشاه
    به شمشیر کشتند.
  ron-1924: Тот попорул цэрий се букура ши четатя ера лиништитэ. Пе Аталия о оморысерэ
    ку сабия ын каса ымпэратулуй.
  ben-OBCV: দেশের প্রজারা সবাই আনন্দ করল, ও নগরে শান্তি বিরাজিত হল, যেহেতু প্রাসাদে
    অথলিয়াকে তরোয়াল দিয়ে মেরে ফেলা হল।
  som-som: Sidaas daraaddeed dadkii waddanka oo dhammu way wada reyreeyeen, oo magaaladiina
    way xasilloonayd, oo Catalyaahna gurigii boqorka agtiisa ayay seef ku dileen.
  lat-VUC: 'Lætatusque est omnis populus terræ, et civitas conquievit: Athalia autem
    occisa est gladio in domo regis.'
  eng-ASVBT: So all the people of the land rejoiced, and the city was quiet. And Athaliah
    they had slain with the sword at the king’s house.
  ita-1885: E tutto il popolo del paese si rallegrò, e la città fu in quiete, dopo
    che Atalia fu stata uccisa con la spada, nella casa del re.
  eng-LXXUP: 'And all the people of the land rejoiced, and the city was at rest: and
    they slew Athaliah with the sword in the house of the king.'
  eng-ULB: So all the people of the land rejoiced, and the city was quiet after Athaliah
    had been killed with the sword at the king's house.
  spa-VBL: En todo el país la gente celebró, y Jerusalén estaba en paz, porque Atalía
    había sido muerta a espada en el palacio.
  fra-_FOB: Tout le peuple du pays se réjouit, et la ville fut en repos, après qu'on
    eut mis à mort Athalie, par l'épée, dans la maison du roi.
  mal-mal: ദേശത്തിലെ സകലജനവും സന്തോഷിച്ചു; നഗരം സ്വസ്ഥമായിരുന്നു; അഥല്യയെ അവർ രാജധാനിക്കരികെവെച്ച്
    വാൾകൊണ്ടു കൊന്നുകളഞ്ഞിരുന്നു.
  urd-GVR: aur tamām ummat ḳhushī manātī rahī. Yoṅ Yarūshalam Shahr ko sukūn milā,
    kyoṅki Ataliyāh ko mahal ke pās talwār se mār diyā gayā thā.
  suz-BL: मिनु रागी ङा मुर नेल्‍ल ग्‍येरसमा बाक्‍त। मिनु सहरम थुं नाइश्‍शा बाक्‍तीक
    दुम्‍माक्‍त। मारदे हना अथाल्‍याह तरवारमी साइक्‍चा पुंइसे बाक्‍त।
  ita-1927: E tutto il popolo del paese fu in festa, e la città rimase tranquilla,
    quando Athalia fu uccisa di spada, nella casa del re.
  ckb-ckb: هەموو گەلی خاکەکەش دڵخۆش بوون و شارەکە حەوایەوە، لەبەر ئەوەی عەتەلیایان
    لە نزیک کۆشکی پاشا بە شمشێر کوشت.
  eng-BBE: So all the people of the land were glad, and the town was quiet; and they
    had put Athaliah to death with the sword at the king's house.
  kan-OKCV: ಅತಲ್ಯಳನ್ನು ಅರಮನೆಯ ಬಳಿಯಲ್ಲಿ ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿದ್ದರಿಂದ ದೇಶದ ಜನರೆಲ್ಲರೂ ಸಂತೋಷಪಟ್ಟರು,
    ಪಟ್ಟಣವು ಶಾಂತವಾಯಿತು.
  tam-2017: தேசத்தின் மக்கள் எல்லோரும் மகிழ்ந்து, நகரம் அமைதலானது. அத்தாலியாளையோ ராஜாவின்
    அரண்மனை அருகில் பட்டயத்தால் கொன்றுபோட்டார்கள்.
  spa-RV-1909: Y todo el pueblo de la tierra hizo alegrías, y la ciudad estuvo en
    reposo, habiendo sido Athalía muerta á cuchillo junto á la casa del rey.
  ron-BTF: Și tot poporul țării s-a bucurat și cetatea era liniștită; și pe Atalia
    o uciseseră cu sabia lângă casa împăratului.
  eng-WEBP: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword at the king’s house.
  eng-FBV: All throughout the land people celebrated, and Jerusalem was at peace,
    because Athaliah had been killed by the sword at the palace.
  nld-1939: Heel het volk verheugde zich, en de stad bleef rustig, daar Atalja in
    het koninklijk paleis met het zwaard was gedood.
  nch-BL: Huan nochi nopa masehualme pajque miyac. Huan nochi altepet Jerusalén quipixqui
    tasehuilisti pampa quimictijque nopa sihua tanahuatijquet Atalía ica macheta ipan
    nopa caltanahuatili.
  vie-1934: Cả dân sự trong xứ đều vui mừng, và thành được bình tịnh. vả, người ta
    đã giết A-tha-li bằng gươm tại trong cung vua.
  hin-CV: इस पर सारी प्रजा में खुशी छा गई, और नगर में शांति भर गई. राजमहल में तलवार
    से अथालियाह की हत्या हुई थी, यह इसका मुख्य कारण था.
  spa-BES: Y se alegraron todos los habitantes de la tierra, y el pueblo quedó en
    silencio; y mataron a Atalía con la espada en la casa del rey.
  tdx-tdx: Nirebeke iaby ondati’ i taneio naho nitofa i rovay ie fa zinevo’ iereo
    am-pibara t’i Atalià añ’ anjombam-panjaka ao.
  tha-KJV: ประชาชนทุกคนแห่งแผ่นดินจึงร่าเริง และบ้านเมืองก็​สงบเงียบ และอาธาลิยาห์ทรงถูกประหารด้วยดาบแล้​วท​ี่​พระราชวัง
  por-BR-2018: E todo o povo da terra fez alegrias, e a cidade esteve em repouso,
    havendo sido Atalia morta à espada junto à casa do rei.
  deu-ELO: Und alles Volk des Landes freute sich, und die Stadt hatte Ruhe. Athalja
    aber hatten sie im Hause des Königs mit dem Schwerte getötet.
  eng-WYC-2018: And all the people of the land was glad, and the city rested. Forsooth
    Athaliah was slain by (the) sword in the house of the king.
  epo-epo: Kaj la tuta popolo de la lando ĝojis, kaj la urbo estis trankvila. Sed
    Ataljan oni mortigis per glavo en la reĝa domo.
  uig-PIN: Yurtning barliⱪ hǝlⱪi xadlinatti; ular Ataliyani padixaⱨning ordisining
    yenida ⱪiliqlap ɵltürgǝndin keyin, xǝⱨǝr tinq bolup ⱪaldi.
  beo-beo: Dunu huluane da hahawane bagade ba:i. Moilai fi da ouiya:i dialebe ba:i.
    Bai A:dalaia da hina bagade diasu ganodini fane legei ba:i.
  tpi-OTNT: Na olgeta manmeri i amamas moa yet na ol i sindaun bel isi long Jerusalem,
    long wanem, ol soldia i bin kilim Atalia pinis klostu long haus bilong king.
  hau-SA: dukan mutanen ƙasar suka yi murna. Birnin ya sami salama don an kashe Ataliya
    da takobi a fada.
  uig-LAT: Yurtning barliq xelqi shadlinatti; ular Ataliyani padishahning ordisining
    yénida qilichlap öltürgendin kéyin, sheher tinch bolup qaldi.
  nde-nde: abantu bonke belizwe baba lokujabula okukhulu. Kwaba lokuthula emzini,
    ngoba u-Athaliya wayesebulewe ngenkemba esigodlweni.
  ton-ton: 'Pea naʻe fakafiefia ʻae kakai kotoa pē ʻoe fonua, pea naʻe nofo lelei
    pe ʻae kolo: pea naʻa nau tāmateʻi ʻa ʻAtalia ʻaki ʻae heletā ʻo ofi ki he fale
    ʻoe tuʻi.'
  ces-1613: I veselil se všecken lid země, a město se upokojilo. Atalii pak zabili
    mečem u domu královského.
  eng-WMB: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword at the king’s house.
  tam-TCV: நாட்டு மக்கள் எல்லோரும் மகிழ்ந்தார்கள். பட்டணம் அமைதியாயிருந்தது. ஏனெனில்
    அத்தாலியாள் அரண்மனையில் வைத்து வாளினால் கொலைசெய்யப்பட்டிருந்தாள்.
  ceb-ULB: Busa nagmaya ang tanang katawhan sa yuta, ug nagmalinawon na ang siyudad
    human namatay si Atalia pinaagi sa espada didto sa pinuy-anan sa hari.
  pol-UBG: I cały lud tej ziemi radował się, a miasto się uspokoiło. Atalię zabili
    mieczem przy domu królewskim.
  urd-GVU: اور تمام اُمّت خوشی مناتی رہی۔ یوں یروشلم شہر کو سکون ملا، کیونکہ عتلیاہ
    کو محل کے پاس تلوار سے مار دیا گیا تھا۔
  deu-1912: Und alles Volk im Lande war fröhlich, und die Stadt war still. Athalja
    aber töteten sie mit dem Schwert in des Königs Hause.
  kan-2017: ದೇಶದವರೆಲ್ಲರೂ ಬಹಳವಾಗಿ ಸಂತೋಷಪಟ್ಟರು. ಪಟ್ಟಣದಲ್ಲಿ ಶಾಂತಿ ನೆಲೆಸಿತು. ಅತಲ್ಯಳನ್ನು
    ರಾಜನ ಅರಮನೆಯ ಸಮೀಪದಲ್ಲಿ ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದರು.
  yap-yap: Ma urngin e girdi’ ni kar suggad ko falfalan’, ma ke aw e gapas u lan fare
    binaw, ko ngiyal’nem ni kani thang mit Athaliah u lan fare naun ni tafen e pilung.
  hlt-MCSB: Te vaengah khohmuen pilnam boeih a kohoe tih khopuei khaw mong coeng.
    Tedae Athaliah tah manghai im kah manghai cunghang neh a duek sakuh.
  mdy-ETH: ዓታሊያ ዎዺንቴሢሮ ዓሳ ቢያ ዎዛዼኔ፤ ካታሞ ዓሳኣ ሂርጋ ባኣዚ ባኣያ ማዔኔ።
  twi-ASANTE: Enti, nnipa a wɔwɔ asase no so nyinaa dii ahurisie, na asomdwoeɛ baa
    kuropɔn no mu, ɛfiri sɛ, wɔakum Atalia wɔ ahemfie.
  eng-WEBU: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword at the king’s house.
  wal-wal: Yaatin Yihudaa asai ubbai ufaittiis. Ataala kawo keettan bisuwan haiqqidoogaappe
    guyyiyan, katamaikka woppu giis.
  spa-PDDPT: Todo el pueblo de la tierra se regocijó, y la ciudad reposó, pues mataron
    a espada a Atalía en la casa real.
  gun-gun: Ha'e ramo heta va'e kuery oyvy gui ou va'ekue ha'e javi ovy'a okuapy, tetã
    rupi voi ha'eve rei va'e ikuai, huvixa ro py Atalia kyxe py ojukaa ma rire.
  ilo-ULB: Isu a nagragragsak dagiti amin a tattao iti daga, ken naulimek ti siudad.
    No maipapan met kenni Atalia, pinatayda isuna babaen iti kampilan iti palasio
    ti ari.
  kpg-kpg: Nia daangada huogodoo gu tenetene huoloo, gei di waahale guu noho i di
    aumaalia i muli o Athaliah ne daaligi i lodo di hale king.
  uig-ARA: يۇرتنىڭ بارلىق خەلقى شادلىناتتى؛ ئۇلار ئاتالىيانى پادىشاھنىڭ ئوردىسىنىڭ
    يېنىدا قىلىچلاپ ئۆلتۈرگەندىن كېيىن، شەھەر تىنچ بولۇپ قالدى.
  sus-sus: Bɔxi ɲama birin nu na sɛɛwɛ nun sabari nan kui, barima Atalaya nu bara
    faxa santidɛgɛma ra mangɛ banxi kui.
  pon-2006: Aramas koaros inenen perenda, oh kahnimwo inenen meleilei mwurin Adalaia
    eh kamakamalahr nan tehnpaso.
  ksd-ksd: Ma ra tarai par ta ra gunan dia ga gugu; ma ra pia na pal i ga nunure ra
    malmal, ba di ga doko Atalia ma ra pakat na vinarubu ta ra kuba i ra king.
  tur-YTC: Böylece ülkenin bütün halkı sevindi ve kent sessizdi. Atalya'yı kralın
    evinde kılıçla öldürmüşlerdi.
  grc-BRENT: Καὶ ἐχάρη πᾶς ὁ λαὸς τῆς γῆς, καὶ ἡ πόλις ἡσύχασε· καὶ τὴν Γοθολίαν ἐθανάτωσαν
    ἐν ῥομφαίᾳ ἐν οἴκῳ τοῦ βασιλέως.
  ind-AYT: Seluruh rakyat negeri bersukaria dan kota itu menjadi tenang setelah Atalya
    mati dibunuh dengan pedang di istana raja.
  nya-nya: Choncho anthu onse a mʼdzikomo anasangalala. Ndipo mu mzindamo munakhala
    bata chifukwa Ataliya nʼkuti ataphedwa ndi lupanga ku nyumba ya mfumu.
  hrv-hrv: Sav se puk veselio i grad se smirio kad su Ataliju ubili mačem u kraljevskom
    dvoru.
  mps-mps: Tama tigidali we bidi dabe augwaligo te bugai homu pemene genuai mu eyu,
    tama augwali te Jerusalemde augwaligo nagamea pai haliga naga me elama bidali,
    magi baso meni, soldia bidi dabego te kingo be pąde te kwin we Atalia augwaligo
    elali.
  tpi-tpi: Na olgeta manmeri i amamas moa yet na ol i sindaun bel isi long Jerusalem,
    long wanem, ol soldia i bin kilim Atalia pinis klostu long haus bilong king.
  dan-1931: Da glædede alt Folket fra Landet sig, og Byen holdt sig rolig. Men Atalja
    huggede de ned i Kongens Palads.
  vie-OVCB: Dân chúng khắp nơi đều vui mừng, và thành phố trở lại yên tĩnh sau cái
    chết của A-tha-li.
  guj-2017: તેથી દેશના સર્વ લોકોએ આનંદ કર્યો અને નગરમાં શાંતિ થઈ. તેઓએ અથાલ્યાને રાજમહેલમાં
    તલવારથી મારી નાખી.
  pon-2006A: Aramas koaros inenen perenda, oh kahnimwo inenen meleilei mwurin Adalaia
    eh kamakamalahr nan tehnpaso.
  por-BRBSL: Então todo o povo da terra se alegrou, e a cidade ficou quieta. Eles
    tinham matado Ataliah com a espada na casa do rei.
  cth-cth: Hahoi teh hote ram dawk e tami pueng a lunghawi awh. Khopui teh runae hmawt
    laipalah ao. Athaliah teh siangpahrang im vah tahloi hoi a thei awh.
  twi-twi: Enti nnipa a wɔwɔ asase no so nyinaa dii ahurusi, na asomdwoe baa kuropɔn
    no mu, efisɛ wɔakum Atalia wɔ ahemfi.
  hlt-hlt: Te vaengah khohmuen pilnam boeih a kohoe tih khopuei khaw mong coeng. Tedae
    Athaliah tah manghai im kah manghai cunghang neh a duek sakuh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛmɔu bo diwɛ̀ì miɛkɛ. Bɛ̀ do kùɔ dìì mɔ̀nnì Atɑdii bɑ́ kunɑmpoo
    tɛ̃́nkɛ í mbo dihɛì miɛkɛ.
  msy-2020: Ezɨ gumazamiziba bar akonge. Me fo, mɨdorozir gumaziba atrivimɨn dɨpenimɨn
    boroghɨn Atalia mɨsoghezɨ an areme. Kamaghɨn amizɨ, gumazamiziba navir amɨrizim
    sara Jerusalemɨn apiaghav iti.
  dop-dop: ɩlɛnɑ pɑ tǝnɑ pɑ ŋmɑɑlǝnɑ lɑŋhʋlʋmlɛ. Ɩlɛnɑ ɩcɑtɛ cɑɣɑ tǝpɑmm kɛ Atɑlii
    sǝm wɑɑlɩ.
  azb-azb: Bütün ölkə xalqı sevindi və şəhər sakitləşdi. Çünki Atalyanı padşah sarayında
    qılıncla öldürmüşdülər.
  eng-DBY: And all the people of the land rejoiced, and the city was quiet; and they
    had slain Athaliah with the sword [beside] the king's house.
  hin-2017: तब सब लोग आनन्दित हुए, और नगर में शान्ति हुई। अतल्याह तो राजभवन के पास
    तलवार से मार डाली गई थी।
  wol-KYG: Waa réew mépp di bànneexu, péey ba ne tekk. Atalya moom, fekk na ñu jam
    ko saamar ba mu dee ca kër Buur.
  eng-YLT: And all the people of the land rejoice, and the city [is] quiet, and Athaliah
    they have put to death by the sword in the house of the king;
  eng-WYC-2017: And all the people of the land was glad, and the city rested. Forsooth
    Athaliah was slain by sword in the house of the king.
  eng-WMBB: So all the people of the land rejoiced, and the city was quiet. They had
    slain Athaliah with the sword at the king’s house.
  urd-GVH: और तमाम उम्मत ख़ुशी मनाती रही। यों यरूशलम शहर को सुकून मिला, क्योंकि अतलियाह
    को महल के पास तलवार से मार दिया गया था।
  rug-rug: Qetuqetu hola sari doduru tinoni, meke noso sa vasileana, sina ele tava
    mate pa vetu baṉara se Atalaea.
  gaz-gaz: Saboonni biyyattii hundi ni ililchan. Sababii Ataaliyaan masaraa mootummaa
    keessatti goraadeedhaan ajjeefamteef magaalaan sun nagaa argatte.
  fra-LSG: Tout le peuple du pays se réjouissait, et la ville était tranquille. On
    avait fait mourir Athalie par l’épée dans la maison du roi.
  gnn-gnn: '@see-verse:2KI.011.019'
  yal-yal: Yamanan yamaan birin yi sɛwani. Taan yi xunbeli Atali faxa xanbini silanfanna
    ra manga banxini.
  haw-1868: A olioli na kanaka a pau o ka aina, a ua maluhia ke kulanakauhale; a pepehi
    iho la lakou ia Alaila me ka pahikana ma ka hale o ke alii.
  arb-NAV: وَعَمَّ الْفَرَحُ الشَّعْبَ، وَغَمَرَتِ الْطُمَأْنِينَةُ الْمَدِينَةَ بَعْدَ
    مَقْتَلِ عَثَلْيَا بِالسَّيْفِ عِنْدَ الْقَصْرِ.
  ewe-ewe: Amewo katã kpɔ dzidzɔ le dukɔ la me eye ŋutifafa va dua me azɔ elabena
    wowu Atalia kple yi le afi ma.
  eng-LEE: And all the people of the land rejoiced, and the city was quiet; but 'Athalyah
    they had slain with the sword at the king's house.
  asm-FB: দেশৰ সকলো প্রজাই আনন্দ কৰিবলৈ ধৰিলে আৰু নগৰখনত শান্তি ঘূৰি আহিল। অথলিয়াক
    ৰাজগৃহত তৰোৱালেৰে বধ কৰাৰ কাৰণে দেশৰ সকলো মানুহে আনন্দ কৰিলে।
  sus-A: بْشِ حَمَ بِرِن نُ نَ سّيوّ نُن سَبَرِ نَن كُي، بَرِ مَ عَتَلَيَ نُ بَرَ
    قَشَ سَنتِدّفّمَ رَ مَنفّ بَنشِ كُي.
  fra-SBL: Tout le peuple du pays se réjouissait, et la ville était tranquille. Ils
    avaient tué Athalie par l'épée à la maison du roi.
  hbo-hbo: וַיִּשְׂמַ֥ח כָּל־עַם־הָאָ֖רֶץ וְהָעִ֣יר שָׁקָ֑טָה וְאֶת־עֲתַלְיָ֛הוּ הֵמִ֥יתוּ
    בַחֶ֖רֶב בֵּ֥ית *מֶלֶךְ (הַמֶּֽלֶךְ)׃ ס
  piu-2006: '@see-verse:2KI.011.019'
  kik-kik: Nao andũ othe a bũrũri magĩkena. Narĩo itũũra rĩkĩhoorera, tondũ Athalia
    nĩarĩkĩtie kũũragwo na rũhiũ rwa njora nyũmba-inĩ ya ũthamaki.
  fra-NCL: Tout le peuple du pays se réjouit, et la ville fut tranquille ; et l’on
    fit mourir Athalie par l’épée dans la maison du roi.
  cek-AK: Prae thung ih kaminawk boih loe anghoe o; Athaliah to siangpahrang im taengah
    sumsen hoiah hum o boeh pongah, vangpui loe amding rue.
  cuk-cuk: Bela dulemar weligwar itosmalad. Ar reyneggi Atalía es-suidgi oburgwismarsoggu,
    neggwebur bonisuli sigisad.
  uig-CYR: Жутниң барлиқ хәлқи шатлинатти; улар Аталияни падишаниң ордисиниң йенида
    қиличлап өлтүргәндин кейин, шәһәр тинич болуп қалди.
  tel-2017: కావలి వారు అతల్యాను రాజగృహం దగ్గర కత్తితో చంపారు. చంపిన తరువాత పట్టణం
    అంతా ప్రశాంతంగా ఉంది. దేశంలో ప్రజలంతా సంతోషించారు.
  hat-BSA: Konsa, tout pèp peyi a te rejwi e vil la te vin kalm. Paske yo te mete
    Athalie a lanmò pa nepe a lakay wa a.
  kos-kos: Mwet nukewa sessesla ke engan, ac siti sac misla ke sripen Athaliah el
    tuh anwuki ke inkul sin tokosra.
  hbo-WLC: וַיִּשְׂמַ֥ח כָּל־עַם־ הָאָ֖רֶץ וְהָעִ֣יר שָׁקָ֑טָה וְאֶת־עֲתַלְיָ֛הוּ
    הֵמִ֥יתוּ בַחֶ֖רֶב בֵּ֥ית מלך׃ ס
  ibo-ibo: Ndị ala ahụ niile ṅụrịrị ọṅụ nke ukwuu, obodo ahụ dakwara jụụ, nʼihi na
    e ji mma agha gbuo Atalaya nʼụlọeze.
  ory-ory: ଏହିରୂପେ ଦେଶର ସମୁଦାୟ ଲୋକ ଆନନ୍ଦ କଲେ ଓ ନଗର ସୁସ୍ଥିର ହେଲା; ଆଉ ସେମାନେ ରାଜଗୃହ
    ନିକଟରେ ଅଥଲୀୟାଙ୍କୁ ଖଡ୍ଗରେ ବଧ କଲେ।
  chk-chk: Iwe, aramasen ewe fanü meinisin ra meseik. Nge ewe telinimw a kinamwe mürin
    än Atalia ninnila ren ketilas me arun ewe imwen king.
  rop-rop: Ola pipul bin jidan brabli gudbinjiwei na dumaji Ethalaiya bin dai deya
    langa det bigwan haus.
  ukr-1871: І звеселивсь увесь народ землї, й був город заспокоєний. Аталїю ж убили
    мечем у царській палатї.
  deu-1951: Und alles Volk im Lande ward fröhlich, und die Stadt blieb stille. Atalia
    aber hatten sie mit dem Schwerte getötet beim Hause des Königs.
  eng-JPS: So all the people of the land rejoiced, and the city was quiet; and they
    slew Athaliah with the sword at the king's house.
  srp-1865: I radovaše se sav narod zemaljski, i grad se umiri pošto Gotoliju ubiše
    maèem kod carskoga doma.
  lug-lug: abantu bonna ab’omu nsi ne bajaguza, n’ekibuga n’ekitereera, kubanga Asaliya
    yali attiddwa n’ekitala okumpi n’olubiri.
  heb-heb: וישמח כל עם הארץ והעיר שקטה ואת עתליהו המיתו בחרב בית מלך׃
  ben-IRV: তখন দেশের সব লোক আনন্দ করল এবং নগরটি শান্ত হল; আর অথলিয়াকে তারা রাজবাড়ীতে
    তরোয়াল দিয়ে হত্যা করেছিল।
  pan-pan: ਅਤੇ ਦੇਸ ਦੇ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੇ ਖੁਸ਼ੀ ਮਨਾਈ, ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਅਥਲਯਾਹ ਨੂੰ ਰਾਜਾ ਦੇ
    ਮਹਿਲ ਵਿੱਚ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਤਾਂ ਸ਼ਹਿਰ ਵਿੱਚ ਅਮਨ ਹੋ ਗਿਆ।
  mya-JVB: နန်းတော် နားမှာ အာသလိ ကို သတ် ပြီးမှ၊ ပြည်သူ ပြည်သားအပေါင်း တို့သည် ဝမ်းမြောက်
    ၍ တမြို့လုံး ၌လည်း ငြိမ်ဝပ် ခြင်းရှိ၏
  tbg-tbg: Avuhainaara naavu vaunaini Ataliaara arukorara ti, ekaa vaiinti nahenti
    ˻Iutaini vauka˼ quahe vaumanta Ieruharemiqi vaukavata koqemake qaqi manamana vaura.
  hmo-hmo: Unai dainai, taunimanima ibounai idia moale bada. Bona Atalaia be king
    ena ruma dekenai idia alaia mase dainai, hanua badana be mai ena maino namona.
  urd-urd: और सल्तनत के सब लोग खु़श हुए, और शहर में अमन हो गया। उन्होंने 'अतलियाह
    को बादशाह के महल के पास तलवार से क़त्ल किया।
  rus-SYN: И веселился весь народ земли, и город успокоился. А Гофолию умертвили мечом
    в царском доме.
  bqc-SIM: ↄ̃ bùsupi gbɛ̃́pii pↄ kɛ̀na, mɛ́ wɛ̃́lɛ gↄ̃̀ yãkelesai. Lá wà Atalia
    dɛ̀ ń fɛ̃ndao kibɛn we.
  tcz-CHONGTHU: Hiti chun gamsung mipi abonchauvin akipah sohkeijun chule gamsung’a
    chamna ana lengpan tan ahi, ajeh chu leng inpia chu Athaliah kitinu ana tha u
    ahitai.
  mar-mar: लोक आनंदात होते आणि नगरात शांतता नांदत होती. राणी अथल्याला राजाच्या महालात
    तलवारीने मारले.
  qub-qub: Llapan runacuna cushicuran. Atalía sabliwan palasyucho wañuycushanpita-pacha
    siudächöga jauca goyayllana caran.
  bqp-bqp: akũ bùsuu pì gbɛ̃ sĩnda pínki pↄ kɛ̀ nna, akũsↄ̃ wɛ̃tɛ gↄ̃̀ yãkete sari,
    kũ ò Atalia dɛ̀ kũ fɛ̃nɛdao kínabɛa yãi.
  hat-hat: Tout pèp la te kontan anpil. Yo te touye Atali ak kout nepe nan palè wa
    a. Apre sa, pa t' gen yon ti bri nan tout lavil la.
  eng-BSB: and all the people of the land rejoiced. And the city was quiet, because
    Athaliah had been put to the sword at the royal palace.
  eng-WEBPB: So all the people of the land rejoiced, and the city was quiet. They
    had slain Athaliah with the sword at the king’s house.
  kbq-kbq: Anama hutege'za ana maka vahe'mo'za muse hu'naze. Hagi Ataliana kazinteti
    kinimofo no tva'onte ahe frizageno, Jerusalemi rankumapina mago'a agasasana omnegeno
    zamarimpa fru hu'za mani'naze.
  nhe-BL: Huan nochi nopa tlacame pajque miyac. Huan nochi altepetl Jerusalén quipixqui
    tlasehuilistli pampa quimictijque nopa sihua tlanahuatijquetl Atalía ica machete
    ipan nopa caltlanahuatili.
  bus-bus: ben bùsu pì baade píngi pↄↄ kɛ̀ nna, bensↄ̃ wɛ́tɛ gↄ̃̀ kaɛna yãkete sai,
    kɛ̀ wà Atalia dɛ̀ kↄ̃n fɛ̃ɛdaao kíbɛ yãnzi.
  gub-BL: Teko paw hurywete wà. Naheta kwaw ikatu 'ymaw Zeruzarez pe Atari tàpuzuhu
    pe izuka re kury.
  eng-DRA: 'And all the people of the land rejoiced, and the city was quiet: but Athalia
    was slain with the sword in the king’s house.'
