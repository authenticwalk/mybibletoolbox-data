verse: 2KI.011.017
translations:
  mal-C: തങ്ങൾ യഹോവയുടെ ജനമായിരിക്കുമെന്ന് യഹോവയുമായി ഒരു ഉടമ്പടി രാജാവിനെയും ജനങ്ങളെയുംകൊണ്ട്
    യെഹോയാദാ ചെയ്യിച്ചു. രാജാവും ജനങ്ങളുംതമ്മിലും ഇതുപോലെ ഒരു ഉടമ്പടി അദ്ദേഹം ചെയ്യിച്ചു.
  deu-TKW: Und Jojada schloß den Bund zwischen Jahwe und dem König und dem Volke,
    daß sie ein Volk Jahwes sein wollten, sowie zwischen dem König und dem Volk.
  lin-lin: Yeoyada asalaki boyokani kati na Yawe, mokonzi mpe bato, mpo ete bazala
    bato ya Yawe ; asalaki lisusu boyokani kati na mokonzi mpe bato.
  eng-LSV: And Jehoiada makes the covenant between YHWH and the king and the people,
    to be for a people to YHWH, and between the king and the people.
  eng-GNV: 'And Iehoiada made a couenant betweene the Lord, and the King and the people,
    that they should be the Lordes people: likewise betweene the King and the people.'
  eng-WEBSTER: And Jehoiada made a covenant between the LORD and the king and the
    people, that they should be the LORD'S people; between the king also and the people.
  nhw-BL: Teipa Joiada quichijqui se camanal sencahuali ica TOTECO huan ica nopa yancuic
    cone tlanahuatijquetl huan nochi masehualme. Nopa camanali quiijto para inijuanti
    nelía elise imasehualhua TOTECO. Nojquiya quichijqui se camanal sencahuali ica
    nopa cone tlanahuatijquetl huan nopa masehualme ica catli quichihuase.
  swh-ONEN: Kisha Yehoyada akafanya agano kati ya Bwana na mfalme na watu kwamba watakuwa
    watu wa Bwana. Akafanya pia agano kati ya mfalme na watu.
  bba-bba: Yen biru Yehoyɑdɑ u derɑ sinɑ boko Yoɑsi kɑ win tɔmbu Yudɑbɑ bɑ kɑ Yinni
    Gusunɔ ɑrukɑwɑni bɔkuɑ ye yɑ ɡerumɔ mɑ bɑ ko n sɑ̃ɑ win tɔmbu.
  eng-KJVCPB: And Jehoiada made a covenant between the Lord and the king and the people,
    that they should be the Lord’s people; between the king also and the people.
  luo-luo: Eka Jehoyada nomiyo ruoth kod jo-Israel osingore ne Jehova Nyasaye ni ginibed
    jo-Jehova Nyasaye. Nomiyo ruoth gi ji otimo singruok e kindgi giwegi.
  meu-meu: Bena Iehoiada ese Iehova bona hanua pavapavana bona taunimanima na e haherohedia
    maino, idia na Iehova ena orea taudia ai baela totona; ia ese danu hanua pavapavana
    bona taunimanima e haherohedia maino.
  npi-ULB: तब यहोयादाले तिनीहरू परमप्रभुका जाति हुनुपर्छ भनेर परमप्रभु र राजा अनि
    जनताको बिचमा, अनि राजा र जनताको बिचमा एउटा करार बाँधे ।
  yor-yor: Nígbà náà ni Jehoiada dá májẹ̀mú láàrín Olúwa àti ọba àti àwọn ènìyàn tí
    yóò jẹ́ ènìyàn Olúwa. Ó dá májẹ̀mú láàrín ọba àti àwọn ènìyàn pẹ̀lú.
  pes-OPCB: یهویاداع کاهن از پادشاه و مردم خواست تا با خداوند عهد ببندند که قوم خداوند
    باشند. پیمان دیگری نیز بین پادشاه و ملتش بسته شد.
  tgl-ULB: Kaya gumawa ng tipan si Jehoaida para kay Yahweh, kay Haring Joas at sa
    mga mamamayan, na sila ay dapat maging bayan ni Yahweh, at gumawa rin siya ng
    tipan sa pagitan ng hari at ng mga mamamayan.
  hui-hui: Loma binigo mo miaga Yahoiada ibugua Kini Yoasabi wali agali bu hearubi
    tihondo bi lalu, Anduane Homogola habo nalolene bi mbira tíni ibunaga wali agaliore
    holeberema lalu lo widaba, lene. Ani lowa bi mende wali agali tinibi kini ibubi
    tihondo lalu, Tígua tíni dege dege habo nalolene bi lo wialu bidaba, lene.
  mya-mya: ယော​ယ​ဒ​သည်​မင်း​ကြီး​နှင့်​တ​ကွ​ပြည်​သူ အ​ပေါင်း​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး
    တော်​ဖြစ်​ကြ​စေ​ရန်​ကိုယ်​တော်​နှင့်​ပ​ဋိ​ညာဉ် ဖွဲ့​စေ​လေ​သည်။ မင်း​ကြီး​နှင့်​ပြည်​သူ​တို့​ကို
    လည်း​အ​ပြန်​အ​လှန်​ပ​ဋိ​ညာဉ်​ဖွဲ့​စေ​၏။-
  bod-N: དེ་ནས་ཡེ་ཧོ་ཡ་དཱ་ཡིས་མི་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་འབངས་མིར་འགྱུར་ཕྱིར། དཀོན་མཆོག་ཡ་ཝཱེ་དང་རྒྱལ་པོ་དང་མི་སྡེ་གསུམ་གྱི་བར་ཁ་ཆད་བཞག་པ་དང་།
    མི་རྣམས་དང་རྒྱལ་པོའི་བར་དུ་ཡང་ཁ་ཆད་བཞག
  sna-sna: Ipapo Jehoyadha akaita sungano pakati paJehovha namambo uye navanhu kuti
    vaizova vanhu vaJehovha. Akaitawo sungano pakati pamambo navanhu.
  spa-BLM: Joiada hizo un pacto entre Yahvé y el rey y el pueblo, para que fueran
    pueblo de Yahvé; también entre el rey y el pueblo.
  cac-cac: Ix lajvi chi', ix yalan vin̈aj Joiada chi' to sb'ocan junoc strato vin̈
    rey yed' eb' chon̈ab' to ol ochcan eb' schon̈ab'oc Jehová. Ix yalanpax vin̈ to
    ayocab' junoc strato vin̈ rey yed' eb' chon̈ab' chi'.
  swh-ULB: Kisha Yehoyada akafanya agano kati ya Yahwe na mfalme na watu, ambao wangekuwa
    watu wa Yahwe, na pia kati ya mfalme na watu.
  bel-bel: І заключыў Ёдай запавет паміж Госпадам і царом і народам, каб ён быў народам
    Гасподнім, і паміж царом і народам.
  deu-ELBBK: Und Jojada machte einen Bund zwischen dem HERRN und dem König und dem
    Volk, dass sie das Volk des HERRN sein sollten, und zwischen dem König und dem
    Volk.
  mbb-OT: Ne impehimu ni Jehoyada haazà is hadì wey is menge etew te kebpekid-uyun
    te Nengazen he menge etew en sikandan te Nengazen. Impehimu zin daan is uyun te
    hadì wey menge etew.
  mal-2015: അനന്തരം അവർ യഹോവയുടെ ജനമായിരിക്കുമെന്നു യെഹോയാദാ യഹോവെക്കും രാജാവിന്നും
    ജനത്തിന്നും മദ്ധ്യേയും രാജാവിന്നും ജനത്തിന്നും മദ്ധ്യേയും നിയമം ചെയ്തു.
  rmc-rmc: O Jehojada kerďa, hoj o kraľis the o manuša te phanden le RAJEHA zmluva,
    hoj ena leskre manuša. A mek phandľa e zmluva maškar o kraľis the manuša.
  pes-OPV: و یهویادع در میان خداوند و پادشاه و قوم عهد بست تا قوم خداوند باشند و همچنین
    درمیان پادشاه و قوم.
  ron-1924: Иехоиада а фэкут ун легэмынт ынтре Домнул, ымпэрат ши попор, прин каре
    ей авяу сэ фие попорул Домнулуй; а ынкеят ши ун легэмынт ынтре ымпэрат ши попор.
  ben-OBCV: যিহোয়াদা পরে এই বলে সদাপ্রভু এবং রাজা ও প্রজাদের মধ্যে এক পবিত্র নিয়ম
    স্থাপন করে দিলেন, যে তারা সদাপ্রভুর প্রজা হয়েই থাকবে। এছাড়াও তিনি রাজা ও প্রজাদের
    মধ্যেও এক পবিত্র নিয়ম স্থাপন করে দিলেন।
  som-som: Markaasaa Yehooyaadaac sameeyey axdi u dhexeeya Rabbiga iyo boqorka iyo
    dadkaba inay iyagu ahaadaan Rabbiga dadkiisa, oo haddana wuxuu dhex dhigay boqorkii
    iyo dadkii.
  lat-VUC: 'Pepigit ergo Jojada fœdus inter Dominum, et inter regem, et inter populum,
    ut esset populus Domini: et inter regem et populum.'
  eng-ASVBT: And Jehoiada made a covenant between Jehovah and the king and the people,
    that they should be Jehovah’s people; between the king also and the people.
  ita-1885: E Gioiada trattò patto fra il Signore e il re, e il popolo, ch'essi sarebbero
    popolo del Signore; parimente fra il re e il popolo.
  eng-LXXUP: And Jehoiada made a covenant between the Lord and the king and the people,
    that they should be the Lord’s people; also between the king and the people.
  eng-ULB: Then Jehoiada made a covenant between Yahweh and the king and people, that
    they should be Yahweh's people, and also between the king and the people.
  spa-VBL: Entonces Joyadá hizo un acuerdo solemne entre el Señor, el rey y el pueblo
    de que serían el pueblo del Señor. También hizo un acuerdo entre el rey y el pueblo.
  fra-_FOB: Et Jéhojada traita cette alliance, entre l'Éternel, le roi et le peuple,
    qu'ils seraient le peuple de l'Éternel; il fit aussi alliance entre le roi et
    le peuple.
  mal-mal: അനന്തരം അവർ യഹോവയുടെ ജനമായിരിക്കുമെന്ന്, യെഹോയാദാ രാജാവിനും ജനത്തിനുംവേണ്ടി
    ഉടമ്പടിചെയ്തു. രാജാവും പ്രജകളും തമ്മിലും നിയമം ചെയ്തു.
  urd-GVR: Phir Yahoyadā ne bādshāh aur qaum ke sāth mil kar Rab se ahd bāndh kar
    wādā kiyā ki ham Rab kī qaum raheṅge. Is ke alāwā bādshāh ne Yahoyadā kī mārifat
    qaum se bhī ahd bāndhā.
  suz-BL: मेको नोले येहो-यादामी परमप्रभु यावे, पिप नु आ मुर कली कबल का पवा बाक्‍त।
    मेकोपुकी परमप्रभु यावे आ मुर दुम्‍नीम, दे कबल पवा बाक्‍त। मिनु मेकोम पिप नु मुर
    आन दातेम यो कबल का पवा बाक्‍त।
  ita-1927: E Jehoiada fermò tra l’Eterno, il re ed il popolo il patto, per il quale
    Israele doveva essere il popolo dell’Eterno; e fermò pure il patto fra il re ed
    il popolo.
  ckb-ckb: یەهۆیاداعیش پەیمانی لەنێوان یەزدان لە لایەک و پاشا و گەل لە لایەکی دیکەوە
    بەست تاکو ببنە گەلی یەزدان. هەروەها پەیمانیشی لەنێوان پاشا و گەل بەست.
  eng-BBE: And Jehoiada made an agreement between the Lord and the king and the people,
    that they would be the Lord's people; and in the same way between the king and
    the people.
  kan-OKCV: ಅನಂತರ ಯೆಹೋವ ದೇವರ ಜನರಾಗಿರುವಂತೆ ಯೆಹೋಯಾದಾವನು ಯೆಹೋವ ದೇವರಿಗೂ, ಅರಸನಿಗೂ, ಜನರಿಗೂ
    ಮಧ್ಯೆ ಒಡಂಬಡಿಕೆ ಮಾಡಿದನು. ಹಾಗೆಯೇ ಅರಸನಿಗೂ, ಜನರಿಗೂ ಮಧ್ಯದಲ್ಲಿ ಒಡಂಬಡಿಕೆ ಮಾಡಿಸಿದನು.
  tam-2017: அப்பொழுது யோய்தா, அவர்கள் யெகோவாவுடைய மக்களாயிருக்கும்படிக்கு, ராஜாவும்
    மக்களும் கர்த்தரோடே உடன்படிக்கைசெய்யவும், ராஜாவும் மக்களும் ஒருவரோடொருவர் உடன்படிக்கைசெய்யவும்
    செய்து,
  spa-RV-1909: 'Entonces Joiada hizo alianza entre Jehová y el rey y el pueblo, que
    serían pueblo de Jehová: y asimismo entre el rey y el pueblo.'
  ron-BTF: Și Iehoiada a făcut un legământ între DOMNUL și împărat și popor, că vor
    fi poporul DOMNULUI; de asemenea între împărat și popor.
  eng-WEBP: Jehoiada made a covenant between the LORD and the king and the people,
    that they should be the LORD’s people; also between the king and the people.
  eng-FBV: Then Jehoiada made a solemn agreement between the Lord, the king, and the
    people that they would be the Lord's people. He also made an agreement between
    the king and the people.
  nld-1939: Nu sloot Jehojada een verbond tussen Jahweh en den koning met net volk,
    dat net weer een volk van Jahweh zou zijn.
  nch-BL: Teipa Joiada quichijqui se camanal sencahuali ica TOTECO huan ica nopa yancuic
    cone tanahuatijquet huan nochi masehualme. Nopa camanali quiijto para inijuanti
    nelía elise imasehualhua TOTECO. Nojquiya quichijqui se camanal sencahuali ica
    nopa cone tanahuatijquet huan nopa masehualme ten taya quichihuase.
  vie-1934: Giê-hô-gia-đa lập giao ước tại giữa Đức Giê-hô-va, vua và dân sự, hầu
    cho dân Y-sơ-ra-ên làm dân sự của Đức Giê-hô-va. Người cũng lập một giao ước giữa
    vua và dân sự.
  hin-CV: यहोयादा ने उस अवसर पर याहवेह तथा सारी प्रजा और राजा के बीच यह वाचा स्थापित
    की, कि वे सिर्फ याहवेह ही को समर्पित रहेंगे. एक वाचा राजा और प्रजा के बीच भी स्थापित
    की गई.
  spa-BES: Y Joiada llegó a un acuerdo entre el Señor, el rey y el pueblo, de que
    serían el pueblo del Señor; y de la misma manera entre el rey y el pueblo.
  tdx-tdx: Le nanao fañina añivo’ Iehovà naho i mpanjakay naho ondatio t’Iehoiadà,
    t’ie fonga hondati’ Iehovà; vaho añivo’ i mpanjakay naho ondatio.
  tha-KJV: และเยโฮยาดาได้กระทำพันธสัญญาระหว่างพระเยโฮวาห์และกษั​ตริ​ย์และประชาชนว่า
    ให้​เขาเป็นประชาชนของพระเยโฮวาห์ และระหว่างกษั​ตริ​ย์กับประชาชนด้วย
  por-BR-2018: 'Então Joiada fez aliança entre o SENHOR e o rei e o povo, que seriam
    povo do SENHOR: e também entre o rei e o povo.'
  deu-ELO: Und Jojada machte einen Bund zwischen Jehova und dem König und dem Volke,
    daß sie das Volk Jehovas sein sollten, und zwischen dem König und dem Volke.
  eng-WYC-2018: Therefore Jehoiada made (a) bond of peace betwixt the Lord and the
    king, and betwixt the people, that it should be the people of the Lord; and (also)
    betwixt the king and the people. (And so Jehoiada made a covenant between the
    Lord and the king and the people, that they would be the people of the Lord; and
    also between the king and the people.)
  epo-epo: Kaj Jehojada faris interligon inter la Eternulo kaj la reĝo kaj la popolo,
    ke ĝi estu popolo de la Eternulo; kaj inter la reĝo kaj la popolo.
  uig-PIN: 'Yǝⱨoyada: — «Pǝrwǝrdigarning hǝlⱪi bolayli» dǝp Pǝrwǝrdigarning wǝ padixaⱨ
    bilǝn hǝlⱪning otturisida bir ǝⱨdǝ tohtatti; padixaⱨ bilǝn hǝlⱪning otturisida
    ⱨǝm bir ǝⱨdǝ baƣlandi.'
  beo-beo: Gobele salasu dunu Yihoida da amane hamoma:ne sia:beba:le, hina bagade
    Youa:se amola Yuda fi dunu da Hina Godema ilia da Ea fidafa fawane esaloma:ne,
    dafawane ilegele sia:su hamoi. Amola Yihoida da sia:beba:le, Yuda fi dunu da,
    ilia hina bagade noga:le fuli gala:ma:ne, dafawane ilegele sia:su.
  tpi-OTNT: Pris Jehoiada i tokim King Joas wantaim ol manmeri na ol i mekim kontrak
    wantaim Bikpela, bai ol i stap ol manmeri bilong Bikpela tasol. Na tu em i tokim
    king wantaim ol manmeri na ol i mekim narapela kontrak namel long ol yet.
  hau-SA: Sa’an nan Yehohiyada ya yi alkawari tsakanin Ubangiji da sarki da kuma mutane
    cewa za su zama mutanen Ubangiji. Ya kuma yi alkawari tsakanin sarki da mutane.
  uig-LAT: 'Yehoyada: — «Perwerdigarning xelqi bolayli» dep Perwerdigarning we padishah
    bilen xelqning otturisida bir ehde toxtatti; padishah bilen xelqning otturisida
    hem bir ehde baghlandi.'
  nde-nde: UJehoyada wasesenza isivumelwano phakathi kukaThixo lenkosi kanye labantu
    ukuthi bavume ukuba ngabantu bakaThixo. Wenza njalo isivumelwano phakathi kwenkosi
    labantu.
  ton-ton: ¶ Pea naʻe fokotuʻu ʻe Sihoiata ha fuakava ʻia Sihova pea mo e tuʻi pea
    mo e kakai, ke nau hoko ko e kakai ʻa Sihova ʻakinautolu; pea ʻi he tuʻi foki
    mo e kakai.
  ces-1613: Tedy učinil Joiada smlouvu mezi Hospodinem a mezi králem, i mezi lidem,
    aby byli lid Hospodinův; též mezi králem a mezi lidem.
  eng-WMB: Jehoiada made a covenant between the LORD and the king and the people,
    that they should be the LORD’s people; also between the king and the people.
  tam-TCV: அதன்பின் யோய்தா இஸ்ரயேல் மக்கள் யெகோவாவின் மக்களாயிருக்கும்படி யெகோவாவுக்கும்,
    அரசனுக்கும், மக்களுக்கும் இடையில் ஒரு உடன்படிக்கையைச் செய்தான். அத்துடன் அரசனுக்கும்
    மக்களுக்கும் இடையிலும் ஒரு உடன்படிக்கையைச் செய்தான்.
  ceb-ULB: Unya naghimo ug kasabotan si Jehoyada taliwala kang Yahweh ug sa hari ug
    sa mga tawo, nga kinahanglan mahimo gayod silang katawhan ni Yahweh, ug taliwala
    usab sa hari ug sa mga tawo.
  pol-UBG: Wtedy Jehojada zawarł przymierze między PANEM a królem i ludem, aby byli
    ludem PANA, oraz między królem a ludem.
  urd-GVU: پھر یہویدع نے بادشاہ اور قوم کے ساتھ مل کر رب سے عہد باندھ کر وعدہ کیا
    کہ ہم رب کی قوم رہیں گے۔ اِس کے علاوہ بادشاہ نے یہویدع کی معرفت قوم سے بھی عہد
    باندھا۔
  deu-1912: Da machte Jojada einen Bund zwischen dem HERRN und dem König und dem Volk,
    daß sie des HERRN Volk sein sollten; also auch zwischen dem König und dem Volk.
  kan-2017: ಅನಂತರ ಯೆಹೋಯಾದಾವನ ಪ್ರೇರಣೆಯಿಂದ ಅರಸನೂ, ಪ್ರಜೆಗಳೂ ತಾವು ಯೆಹೋವನ ಪ್ರಜೆಗಳಾಗಿರುವುದಾಗಿ
    ಅಲ್ಲಿ ಪ್ರಮಾಣ ಮಾಡಿದರು. ಇದಲ್ಲದೆ ರಾಜಪ್ರಜೆಗಳೂ ಒಡಂಬಡಿಕೆಮಾಡಿಕೊಂಡರು.
  yap-yap: Me yog Jehoyada ni prist ngak Joash ni Pilung nge pi girdi’ ni ngar ngongliyed
    ba m’ag u thilrad nge SOMOL ni ngar pired ni yad pi girdi’en SOMOL; miki ngongliy
    ba m’ag u thilin fare pilung nge girdi’.
  hlt-MCSB: Jehoiada loh BOEIPA laklo neh manghai laklo ah khaw pilnam laklo ah khaw
    paipi a saii. BOEIPA kah pilnam la om sak ham te manghai laklo neh pilnam laklo
    ah a saii.
  mdy-ETH: ቄኤሳሢ፥ ዮዳሄ ዒዛንታ ካኣቲንታ ዴሮንታ ፆኦሲ ዴሬ ማዓንዳጉዲ ናንጊና ናንጋ ጎዳና ዎላ ዓሶ ጫኣቂሴኔ፤ ሃሣ ጊንሣ
    ካኣቲንታ ዴሮንታ ዎሊ ጉሙርቃያ ማዓንዳጉዲ ዒዚ ጫኣቂሴኔ።
  twi-ASANTE: Na Yehoiada yɛɛ apam de too Awurade ne ɔhene ne nnipa no ntam sɛ, wɔbɛyɛ
    Awurade nkurɔfoɔ. Ɔsane yɛɛ apam too ɔhene no ne nnipa no ntam.
  eng-WEBU: Jehoiada made a covenant between the LORD and the king and the people,
    that they should be the LORD’s people; also between the king and the people.
  wal-wal: Hegaappe guyyiyan, asai GODAA asa gidana mala, Yoodaahee kawoinne asainne
    GODAARA maachchaa maacettana mala oottiis. Qassi kawuwaappenne asaappenne gidduwankka
    maachchaa maacissiis.
  spa-PDDPT: Joiada hizo pacto entre Yavé, el rey y el pueblo, según el cual ellos
    serían el pueblo de Yavé, asimismo entre el rey y el pueblo.
  gun-gun: Ha'e gui ma Joiada ojapo Senhor pe ete ha'e kuery ikuai aguã regua, ha'e
    ae ha'e heta va'e kuery reve.
  ilo-ULB: Ket nakitulag ni Jehoyada kenni Yahweh ken kada Ari Joas ken dagiti tattao,
    a rumbeng nga agbalinda amin a tattao ni Yahweh, ken nangaramidda met iti tulag
    iti nagbaetan ti ari ken dagiti tattao.
  kpg-kpg: Tangada hai mee dabu go Jehoiada gu haganoho bolo King Joash mo nia daangada
    e hai di nadau hagababa damana gi Dimaadua, bolo ginaadou gaa hai nia daangada
    ni Dimaadua. Gei mee gu haganoho labelaa dana hagababa i mehanga nia daangada
    mo di king.
  uig-ARA: 'يەھويادا: ــ «پەرۋەردىگارنىڭ خەلقى بولايلى» دەپ پەرۋەردىگارنىڭ ۋە پادىشاھ
    بىلەن خەلقنىڭ ئوتتۇرىسىدا بىر ئەھدە توختاتتى؛ پادىشاھ بىلەن خەلقنىڭ ئوتتۇرىسىدا
    ھەم بىر ئەھدە باغلاندى.'
  sus-sus: Yehoyada naxa saatɛ xiri Alatala, mangɛ, nun ɲama tagi, a falafe ra e birin
    xa bira Alatala fɔxɔ ra.
  pon-2006: Samworo Sehoiada eri koasoanehdi pwe Nanmwarki Sohas oh aramas akan en
    wiahda ehu inou ong KAUN-O, me re pahn wiahla sapwellimen KAUN-O aramas; e pil
    wiahda inou nanpwungen nanmwarkio oh aramas ako.
  ksd-ksd: Ma leoiada i ga pait ra kunubu ure ra Luluai ma ra king ma ra tarai, upi
    diat a tarai kai ra Luluai, ma i ga pait bula ra kunubu ure ra king ma ra tarai.
  tur-YTC: Yehoyada, Yahve, kral ve halk arasında, Yahve'nin halkı olsunlar diye antlaşma
    yaptı; kral ve halk arasında da antlaşma yaptı.
  grc-BRENT: Καὶ διέθετο Ἰωδαὲ διαθήκην ἀναμέσον Κυρίου καὶ ἀναμέσον τοῦ βασιλέως
    καὶ ἀναμέσον τοῦ λαοῦ, τοῦ εἶναι εἰς λαὸν τῷ Κυρίῳ· καὶ ἀναμέσον τοῦ βασιλέως
    καὶ ἀναμέσον τοῦ λαοῦ.
  ind-AYT: Yoyada mengikat perjanjian antara TUHAN dengan raja dan rakyat bahwa mereka
    akan menjadi umat TUHAN, dan juga antara raja dan rakyat.
  nya-nya: Tsono Yehoyada anachititsa pangano pakati pa Yehova ndi mfumu ndi anthu
    kuti adzakhala anthu a Yehova. Iye anachititsanso pangano pakati pa mfumu ndi
    anthu.
  hrv-hrv: Tada Jojada sklopi savez između Jahve, kralja i naroda da narod bude narod
    Jahvin.
  mps-mps: Te pris bidi Jehoiadago te king Joas dali, te we bidi dabe dali, e tiwai
    po augwali dali wali, “Tama te dage te Genuai Bidi dali wadolagaselama, te gesi
    noma bomai pode dąų wagasiąo,” wali, tama augwali te augwali Genuai Bidigo
    hani we bidi naga bidimainogo yai. Tama me te agai te king dali, te we bidi dabe
    augwali dali, e tama po wai, tama augwaligo te augwa tomode te gasa bomai po me
    deli augwa digi dąų wali.
  tpi-tpi: Pris Jehoiada i tokim King Joas wantaim ol manmeri na ol i mekim kontrak
    wantaim Bikpela, bai ol i stap ol manmeri bilong Bikpela tasol. Na tu em i tokim
    king wantaim ol manmeri na ol i mekim narapela kontrak namel long ol yet.
  dan-1931: Men Jojada sluttede Pagt mellem HERREN og Folket og Kongen om, at de skulde
    være HERRENS Folk, ligeledes mellem Kongen og Folket.
  vie-OVCB: Giê-hô-gia-đa lập giao ước giữa Chúa Hằng Hữu, vua và toàn dân, quy định
    họ là dân của Chúa Hằng Hữu. Ông cũng lập quy ước cho vua với dân.
  guj-2017: યહોયાદાએ યહોવાહ અને રાજા યોઆશ તથા લોકોની વચ્ચે કરાર કર્યો કે, તેઓએ યહોવાહના
    લોક થવું, તેણે રાજા અને લોકો વચ્ચે પણ કરાર કર્યો.
  pon-2006A: Samworo Sehoiada eri koasoanehdi pwe Nanmwarki Sohas oh aramas akan en
    wiahda ehu inou ong KAUN-O, me re pahn wiahla sapwellimen KAUN-O aramas; e pil
    wiahda inou nanpwungen nanmwarkio oh aramas ako.
  por-BRBSL: Jehoiada fez um pacto entre Javé e o rei e o povo, de que eles deveriam
    ser o povo de Javé; também entre o rei e o povo.
  cth-cth: Jehoiada ni BAWIPA hai siangpahrang hoi tami moikapap e rahak vah, BAWIPA
    e tami lah ao thai nahan lawkkamnae a sak. Siangpahrang hoi tamimaya hmalah hai
    lawkkamnae a sak.
  twi-twi: Na Yehoiada ne ɔhene no ne ɔmanfo no yɛɛ apam sɛ, wɔbɛyɛ Awurade nkurɔfo.
    Ɔsan yɛɛ apam too ɔhene no ne nnipa no ntam.
  hlt-hlt: Jehoiada loh BOEIPA laklo neh manghai laklo ah khaw pilnam laklo ah khaw
    paipi a saii. BOEIPA kah pilnam la om sak ham te manghai laklo neh pilnam laklo
    ah a saii.
  tbz-SIM: Mɛm̀mɛ Yeoyɑdɑ duɔ́mmɛ̀ kɛ̀ bɛnìtìbɛ̀ɛ dɔúnnɛ̀ ti Yiɛ̀ nKuyie ndinùù kɛ
    bo ntú ku kɔbɛ. Dɛ kó difɔ̃nkúò kɛ múnkɛɛ dɔúnnɛ̀ okpɑ̀ɑ̀tì dinùù.
  msy-2020: Godɨn ofa gamir gumazim Jehoiada, Atrivim Joas ko gumazamizibar akurvazi,
    me Ikiavɨra Itir God ko Akar Dɨkɨrɨzir Gavgavim gamua ghaze, me Ikiavɨra Itir
    Godɨn gumazamizibara ikiam. Egha a uaghan atrivim ko gumazamizibar akurazɨ, me
    uarir tongɨn Akar Dɨkɨrɨzir Gavgavim gami.
  dop-dop: Ḿpʋ́ɣʋ́ Yoyɑtɑ lɑpɑ nɑ Tɑcɑɑ, nɑ wulɑʋ, nɑ sɑmɑɑ, pɑ pɛɛlɩ nɔɣɔ sɩ, pǝ́
    lɑ nɑ pɑ́ pǝsɩ ɩ nyǝ́mɑ. Nɑ ɩ́ lɑ tɔtɔ nɑ wulɑʋ nɑ sɑmɑɑ pɑ́ pɛɛlɩ nɔɣɔ lɛŋkɑ.
  azb-azb: Yehoyada Rəbb ilə padşah və xalq arasında əhd kəsdi ki, onlar Rəbbin xalqı
    olsun. O, padşahla xalq arasında da əhd kəsdi.
  eng-DBY: And Jehoiada made a covenant between Jehovah and the king and the people,
    that they should be the people of Jehovah; and between the king and the people.
  hin-2017: तब यहोयादा ने यहोवा के, और राजा-प्रजा के बीच यहोवा की प्रजा होने की वाचा
    बँधाई, और उसने राजा और प्रजा के मध्य भी वाचा बँधाई।
  wol-KYG: Ba loolu amee Yoyada digoo kóllëre diggante Aji Sax ji, ak buur baak askan
    wa, ngir ñu doon ñoñi Aji Sax ji. Mu digoo ko itam diggante Buur ak askan wa.
  eng-YLT: And Jehoiada maketh the covenant between Jehovah and the king and the people,
    to be for a people to Jehovah, and between the king and the people.
  eng-WYC-2017: Therefore Jehoiada made bond of peace betwixt the Lord and the king,
    and betwixt the people, that it should be the people of the Lord; and betwixt
    the king and the people.
  eng-WMBB: Jehoiada made a covenant between the LORD and the king and the people,
    that they should be the LORD’s people; also between the king and the people.
  urd-GVH: फिर यहोयदा ने बादशाह और क़ौम के साथ मिलकर रब से अहद बाँधकर वादा किया कि
    हम रब की क़ौम रहेंगे। इसके अलावा बादशाह ने यहोयदा की मारिफ़त क़ौम से भी अहद बाँधा।
  rug-rug: Tavetia e Zehoiada sa hiama koa sa baṉara Zoasi meke sari na tinoni si
    keke vinariva egoi koe Zihova pude na tinoni te Zihova si arini; tavetia tugo
    sa sa vinariva egoi pa vari korapadi rina tinoni meke sa baṉara.
  gaz-gaz: Ergasiis Yehooyaadaan akka isaan saba Waaqayyoo taʼaniif jedhee Waaqayyoo
    fi mootii fi saba gidduutti kakuu dhaabe. Akkasumas mootichaa fi saba gidduutti
    kakuu ni dhaabe.
  fra-LSG: Jehojada traita entre l’Éternel, le roi et le peuple, l’alliance par laquelle
    ils devaient être le peuple de l’Éternel; il établit aussi l’alliance entre le
    roi et le peuple.
  gnn-gnn: Ŋuliŋurunydja bala Djiyuwatanydja ŋunhi ḏalkarra'mirrinydja waŋanana giŋgala
    Djawatjkalanydja ga bukmakkala ŋurikala yolŋu'‐yulŋuwala bitjarra, “Ŋilimurrunydja
    dhuwala yurru nhanŋuway yana yolŋu'‐yulŋunydja Garraywu, ga ŋayipi yana ŋilimurruŋgu
    waŋarrnydja yurru. Ŋilimurru yurru malthundja yukurra nhanŋuway yana romgunydja.”
    Ga ŋunhi giŋdja ga yolŋu walala miṯtji bukmaknha waŋana bitjarrana, “Yo, yuwalk.
    Ŋayipi yana ŋilimurruŋgu yurru waŋarrnydja, ga ŋilimurrunydja nhanŋuway yana yolŋu'‐yulŋu
    yurru.”
  yal-yal: Yehoyada yi layirin xidi Alatala nun mangan nun yamaan tagi, alogo na yamaan
    xa findi Alatalaa yamaan na, a mɔn yi lanna raso mangan nun yamaan tagi.
  haw-1868: A hana aku la o Iehoiada i berita iwaena o Iehova a o ke alii a me na
    kanaka, i lilo ai lakou i poe kanaka no Iehova; a iwaena o ke alii hoi a me na
    kanaka.
  arb-NAV: وَأَبْرَمَ يَهُويَادَاعُ عَهْداً بَيْنَ الرَّبِّ مِنْ جِهَةٍ وَالْمَلِكِ
    والشَّعْبِ مِنْ جِهَةٍ أُخْرَى، حَتَّى يَكُونُوا شَعْباً لِلرَّبِّ، كَمَا أَبْرَمَ
    عَهْداً أَيْضاً بَيْنَ الْمَلِكِ وَالشَّعْبِ.
  ewe-ewe: Yehoiada wɔ nubabla le Yehowa kple fia la kple dukɔa dome be woanye Yehowa
    tɔ. Egawɔ nubabla le fia la kple ameawo hã dome.
  eng-LEE: And Yehoyada' made a covenant between the Lord and between the king and
    between the people, that they should be a people unto the Lord; and between the
    king and between the people.
  asm-FB: তাৰ পাছত যিহোয়াদাই যিহোৱা, ৰজা যোৱাচ আৰু প্রজাসকলৰ মাজত এক চুক্তি কৰিলে।
    এই চুক্তিত কোৱা হ’ল যে, ৰজা আৰু প্রজা উভয়েই যিহোৱাৰ লোক হৈ চলিব। তেওঁ ৰজা আৰু
    প্রজা পৰস্পৰৰ মাজতো এক চুক্তি কৰিলে।
  sus-A: يٍهٌيَدَ نَشَ سَاتّ شِرِ عَلَتَلَ، مَنفّ، نُن حَمَ تَفِ، عَ قَلَقٍ رَ عٍ
    بِرِن شَ بِرَ عَلَتَلَ قْشْ رَ.
  fra-SBL: Jehojada fit une alliance entre l'Éternel, le roi et le peuple, pour qu'ils
    soient le peuple de l'Éternel, et entre le roi et le peuple.
  hbo-hbo: וַיִּכְרֹ֨ת יְהֹויָדָ֜ע אֶֽת־הַבְּרִ֗ית בֵּ֤ין יְהוָה֙ וּבֵ֤ין הַמֶּ֙לֶךְ֙
    וּבֵ֣ין הָעָ֔ם לִהְיֹ֥ות לְעָ֖ם לַֽיהוָ֑ה וּבֵ֥ין הַמֶּ֖לֶךְ וּבֵ֥ין הָעָֽם׃
  piu-2006: '@see-verse:2KI.011.016'
  kik-kik: Nake Jehoiada akĩgĩa na kĩrĩkanĩro gatagatĩ ka Jehova, na mũthamaki, o
    na andũ, atĩ o nĩmegũtuĩka andũ a Jehova. Ningĩ agĩcooka agĩthondeka kĩrĩkanĩro
    gatagatĩ ka mũthamaki na andũ.
  fra-NCL: Joïada conclut, entre Yahweh, le roi et le peuple, l’alliance par laquelle
    ils devaient être le peuple de Yahweh ; il fit aussi l’alliance entre le roi et
    le peuple.
  cek-AK: Jehoiada mah siangpahrang hoi kaminawk boih Angraeng ih kami ah oh o hanah,
    Agraeng hoi lokmaihaih to saksak; siangpahrang hoi kaminawk salakah doeh lokmaihaih
    saksak let bae vop.
  cuk-cuk: 'Geb agine, Joiada, reyga, degine, dulemarga Bab-Jehová-ebo igar-mesisad:
    Unnila emarde, Bab-Jehová-dulamarga gumaloye. Degine, Joiada, reyga, degi, e-dulamarga
    igar-mesisbalid, adi, na muchub-muchub bendakmalagar.'
  uig-CYR: 'Йәһояда: — «Пәрвәрдигарниң хәлқи болайли» дәп Пәрвәрдигарниң вә падиша
    билән хәлиқниң оттурисида бир әһдә тохтатти; падиша билән хәлиқниң оттурисида
    һәм бир әһдә бағланди.'
  tel-2017: అప్పుడు యెహోయాదా “ప్రజలు యెహోవాకి చెందిన వారు” అంటూ దేవుని పేర రాజుతో,
    ప్రజలతో నిబంధన చేయించాడు. అలాగే రాజుకీ ప్రజలకీ మధ్య ఒక నిబంధన చేయించాడు.
  hat-BSA: Epi Jehojada te fè yon akò antre SENYÈ a, wa a ak pèp la, pou yo ta devni
    pèp SENYÈ a, e osi antre pèp la avèk wa a.
  kos-kos: Mwet tol Jehoiada el oru tuh Tokosra Joash ac mwet uh in orala sie wulela
    lalos yurin LEUM GOD, lah elos ac mwet na lun LEUM GOD. El oayapa orala sie wulela
    inmasrlon tokosra ac mwet uh.
  hbo-WLC: וַיִּכְרֹ֨ת יְהוֹיָדָ֜ע אֶֽת־הַבְּרִ֗ית בֵּ֤ין יְהוָה֙ וּבֵ֤ין הַמֶּ֙לֶךְ֙
    וּבֵ֣ין הָעָ֔ם לִהְי֥וֹת לְעָ֖ם לַֽיהוָ֑ה וּבֵ֥ין הַמֶּ֖לֶךְ וּבֵ֥ין הָעָֽם׃
  ibo-ibo: Jehoiada mere ka ọgbụgba ndụ dị nʼetiti Onyenwe anyị na eze, na ndị mmadụ,
    na ha ga-abụ ndị nke Onyenwe anyị. O mekwara ka ọgbụgba ndụ dịrị nʼetiti eze na
    ndị ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସମସ୍ତେ ଯେପରି ସଦାପ୍ରଭୁଙ୍କର ଲୋକ ହେବେ, ଏଥିପାଇଁ ଯିହୋୟାଦା ସଦାପ୍ରଭୁଙ୍କର
    ଏବଂ ରାଜା ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଏକ ନିୟମ କଲା; ରାଜା ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ହିଁ ନିୟମ କଲା।
  chk-chk: Iwe, ewe souasor Jehoiata a föri eu pwon lefilen ewe Samol mi Lapalap me
    ewe king pwal ekewe aramas, pwe repwe nöün ewe Samol mi Lapalap aramas. A pwal
    föri eu pwon lefilen ewe king me ekewe aramas.
  rop-rop: Wal Jehoiyada det serramonimen bin dalim King Jowesh en detlot pipul blanga
    meigim brabli strongwan pramis langa YAWEI det trubala God blanga jidan im ronwan
    pipul olabat. En Jehoiyada bin dalim King Jowesh blanga lukaftum detlot pipul
    gudwei en imbin dalim ola pipul blanga dum wanim det king dalim olabat.
  ukr-1871: І вчинив Йодай умову між Господом і царем та народом, щоб був народом
    Господнїм, та між царем і народом.
  deu-1951: Da machte Jojada einen Bund zwischen dem HERRN und dem König und dem Volk,
    daß sie das Volk des HERRN sein sollten; ebenso zwischen dem König und dem Volk.
  eng-JPS: And Jehoiada made a covenant between the LORD and the king and the people,
    that they should be the LORD'S people; between the king also and the people.
  srp-1865: Tada Jodaj uèini zavjet izmeðu Gospoda i cara i naroda da æe biti narod
    Gospodnji, takoðer i izmeðu cara i naroda.
  lug-lug: Awo Yekoyaada n’akola endagaano ne Mukama, ne kabaka n’abantu, nti banaabeera
    abantu ba Mukama, era n’akola n’endagaano ne kabaka n’abantu.
  heb-heb: ויכרת יהוידע את הברית בין יהוה ובין המלך ובין העם להיות לעם ליהוה ובין
    המלך ובין העם׃
  ben-IRV: আর যিহোয়াদা সদাপ্রভুর এবং রাজার ও লোকদের মধ্যে এক চুক্তি করলেন, যেন তারা
    সদাপ্রভুর প্রজা হয়; রাজা ও লোকদের মধ্যেও একটি চুক্তি করলেন।
  pan-pan: ਯਹੋਯਾਦਾ ਨੇ ਯਹੋਵਾਹ, ਰਾਜਾ ਅਤੇ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਨੇਮ ਬੰਨ੍ਹਿਆ ਕਿ ਉਹ ਯਹੋਵਾਹ
    ਦੀ ਪਰਜਾ ਹੋਣ, ਰਾਜਾ ਅਤੇ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਵੀ ਨੇਮ ਬੰਨ੍ਹਿਆ।
  mya-JVB: ယောယဒ သည်လည်း ရှင်ဘုရင် နှင့် လူ များတို့ သည် ထာဝရဘုရား ၏ လူ ဖြစ် ရမည်အကြောင်း
    ထာဝရဘုရား နှင့် ပဋိညာဉ် ဖွဲ့ စေ၏။ တဖန် ရှင်ဘုရင် နှင့် လူ များ တို့ကို တဦးနှင့်တဦးပဋိညာဉ်ဖွဲ့စေ၏
  tbg-tbg: King Joaasiravata, vaiinti nahentivata, vika Nora Kotira vaiinti nahenti
    variate tiro, Jehoiadaava Nora Kotira avuqaa vaiharo uva tiva taatau kero vatora.
    Mintima kero, avuhainaavavata vaiinti nahentivata vika náivata vohaa variate tiro,
    uva vo tiva taatau kero vatora.
  hmo-hmo: Hahelagaia tauna Iehoiada ese king Ioasa bona taunimanima dekenai ia hereva
    goada dainai, idia ese Lohiabada danu gwauhamata metauna idia karaia. Idia gwauhamata
    idia be Lohiabada ena bese taudia do idia lao momokani. Iehoiada ese danu king
    bona iena taunimanima edia huanai gwauhamata taravatuna ia haginia.
  urd-urd: और यहोयदा' ने ख़ुदावन्द के, और बादशाह और लोगों के बीच एक 'अहद बाँधा, ताकि
    वह ख़ुदावन्द के लोग हों, और बादशाह और लोगों के बीच भी 'अहद बाँधा।
  rus-SYN: И заключил Иодай завет между Господом и между царем и народом, чтоб он
    был народом Господним, и между царем и народом.
  bqc-SIM: Yoiada tò kí ń gbɛ̃́ↄ lɛdoũkɛ̀ ń Diio ḿpii, kɛ́ aa e wàↄ dɛ Diipi
    gbɛ̃́ↄ ũ yã́i. A tò kí ń gbɛ̃́ↄ lɛdoũkɛ̀ ń kↄ̃o lↄ.
  tcz-CHONGTHU: Hichun Jehoiada in mipite ho jouse chu “Pakai mite” ahina diuvin,
    Pakai leh lengpa kikah chuleh mipite kikah a kitepna khat asem tan ahi. Chujongleh
    aman lengpa leh mipi kikah a jong kitepna khat asem in ahi.
  mar-mar: यहोयादाने नंतर परमेश्वर, राजा आणि लोक यांच्यात करार केला. राजा आणि लोक
    या दोघांवरही परमेश्वराची सत्ता आहे, असे त्या करारात होते. यहोयादाने या खेरीज राजा
    आणि लोक यांच्यातही एक करार केला. राजाची लोकांबाबत असलेली कर्तव्ये त्यामध्ये होती.
    तसेच लोकांनी राजाचे आज्ञापालन आणि अनुयायित्व करावे असे त्यामध्ये म्हटले होते.
  qub-qub: Chaypitana Joiadaga runacunata y rayta aunichiran Tayta Diosta wiyacur
    cawananpaj. Chaynöpis rayta aunichiran runacunata alli ricananpaj y runacunatana
    aunichiran rayta rispitananpaj.
  bqp-bqp: Yoyada tò kína kũ a gbɛ̃nↄ Dikiri bàka kunna kũńwo yã kɛ̀kɛ, de ò le
    ògↄ̃ de Dikiri gbɛ̃nↄ ũ yãi. À tò kína kũ a gbɛ̃nↄ lɛ́dokↄ̃nↄ kɛ̀ kũ kↄ̃o
    dↄ.
  hat-hat: Apre sa, Jeojada, prèt la, pase yon kontra ant Seyè a ak wa a ansanm ak
    pèp la. Dapre kontra a, yo rekonèt se pèp Seyè a yo ye. Li pase yon kontra tou
    ant wa a ak pèp la.
  eng-BSB: Then Jehoiada made a covenant between the LORD and the king and the people
    that they would be the LORD’s people. He also made a covenant between the king
    and the people.
  eng-WEBPB: Jehoiada made a covenant between the LORD and the king and the people,
    that they should be the LORD’s people; also between the king and the people.
  kbq-kbq: Anante Pristi ne' Jehoiada'a kini ne' Joasine, vea kevu naga'ene Ra Anumzamofonte'ene,
    mago huvempa kasege hugagerafino, Ra Anumzamofo vaheke manisune huno hu'ne. Ana
    zanke huno zamasamige'za vea kevune kini ne'enena mago huvempa kasegea huhagerafi'naze.
  nhe-BL: Teipa Joiada quichijqui se tlajtolsencahuali ica TOTECO huan ica nopa yancuic
    cone tlanahuatijquetl huan nochi tlacame. Nopa tlajtoli quiijto para inijuanti
    nelía elise itlacajhua TOTECO. Nojquiya quichijqui se tlajtolsencahuali ica nopa
    cone tlanahuatijquetl huan nopa tlacame ica tlen quichihuase.
  bus-bus: Yoyada tò kína kↄ̃n a gbɛ̃nↄ Dii bà kuunańyo yã kɛ̀kɛ, lɛ aↄ̃ e wàgↄ̃
    dɛ Dii gbɛ̃nↄ ũ yãnzi. À tò kína kↄ̃n a gbɛ̃nↄ lɛdolɛ kɛ̀ kↄ̃o dↄ.
  gub-BL: Xaxeto Zoiaz uzapokatu ze'eg kury, Tupàn Tuweharupi Wiko Ma'e rehe we, tuwihawete
    rehe we no, teko wanehe we no. — Peiko Tupàn hemiruze'egete romo kury, i'i wanupe.
    Uzapokatu uze'eg tuwihawete pe teko wanupe no.
  eng-DRA: And Joiada made a covenant between the Lord, and the king, and the people,
    that they should be the people of the Lord, and between the king and the people.
