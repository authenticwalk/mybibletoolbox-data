  msy-2020: '@see-verse:2KI.011.007'
  dop-dop: Yoolɑɑ tǝnɑ kɑ́ tɔkɩ pɑ yoou wontu kɛ pɑ niŋ tɑɑ kɛ́, nɑ wulɑʋ ɩ́ wɛ timpi,
