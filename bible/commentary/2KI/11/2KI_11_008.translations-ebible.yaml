    i wchodzić.
  urd-GVU: وہ اُس کے ارد گرد دائرہ بنا کر اپنے ہتھیاروں کو پکڑے رکھیں اور جہاں بھی
    وہ جائے اُسے گھیرے رکھیں۔ جو بھی اِس دائرے میں گھسنے کی کوشش کرے اُسے مار ڈالنا۔“
  deu-1912: und sollt rings um den König euch machen, ein jeglicher mit seiner Wehre
    in der Hand, und wer herein zwischen die Reihen kommt, der sterbe, und sollt bei
