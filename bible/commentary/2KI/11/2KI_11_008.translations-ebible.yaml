  vie-OVCB: vũ khí cầm tay, sẵn sàng giết chết những ai muốn xông vào. Họ phải theo
    sát vua.”
  guj-2017: દરેક માણસે પોતાના હાથમાં હથિયાર રાખીને રાજાની આસપાસ ગોઠવાઈને ઊભા રહેવું.
    જે કોઈ તમારી હારની અંદર પ્રવેશે તેને મારી નાખવો. રાજા બહાર જાય ત્યારે અને અંદર
    આવે ત્યારે તમારે તેની સાથે જ રહેવું.
  pon-2006A: Kumwail pahn sinsile Nanmwarki Sohas oh kolokol noumwail kedlahs kan
