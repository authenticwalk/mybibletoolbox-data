  hbo-hbo: וְהִקַּפְתֶּ֨ם עַל־הַמֶּ֜לֶךְ סָבִ֗יב אִ֚ישׁ וְכֵלָ֣יו בְּיָדֹ֔ו וְהַבָּ֥א
    אֶל־הַשְּׂדֵרֹ֖ות יוּמָ֑ת וִהְי֥וּ אֶת־הַמֶּ֖לֶךְ בְּצֵאתֹ֥ו וּבְבֹאֹֽו׃
  piu-2006: '@see-verse:2KI.011.007'
  kik-kik: Mũikare mũthiũrũrũkĩirie mũthamaki, o mũndũ anyiitĩte indo ciake cia mbaara
