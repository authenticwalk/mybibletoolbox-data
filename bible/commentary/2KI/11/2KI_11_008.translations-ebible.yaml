  tbz-SIM: Kɛ̀ dí cɛ̃ɛ̃tɛ okpɑ̀ɑ̀tì, bɑ́ wè kòò mpikú o kpɑ̀rìnɛntì, kɛ̀ wèè tɑ kukɔriku
