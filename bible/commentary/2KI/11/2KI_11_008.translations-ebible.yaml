  kan-2017: ನೀವು ಕೈಯಲ್ಲಿ ಆಯುಧಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಅವನ ಸುತ್ತಲೂ ನಿಂತು, ಅವನ ಗುಂಪಿನಲ್ಲಿ
    ನುಗ್ಗುವಂತವನನ್ನು ಸಂಹರಿಸಬೇಕು. ಅರಸನು ಹೊರಗೆ ಹೋಗಿ ಬರುವಾಗಲೆಲ್ಲಾ ನೀವು ಅವನ ಜೊತೆಯಲ್ಲೇ ಇರಬೇಕು.
    ಇದೇ ನನ್ನ ಅಪ್ಪಣೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ngam matnagiyed Joash ni Pilung ni kam koled e saydon romed ma demturug
    e gin nra yan ngay ma ngam uned ngak. Ma en nra yib nga to’obmed e ngan li’ nge
    yim’.”
  hlt-MCSB: Manghai kaepvai ah hlang loh a kut dongkah a tubael neh vael uh lamtah
    rhongpai taengla aka pawk tah duek saeh. Manghai a kun vaengah khaw a vuenva vaengah
    anih taengah om uh,” a ti nah.
  mdy-ETH: ካኣቲ፥ ዒዮዓሴ ዒንሢ ካፓኣና ጬንቾ ዓፓሮ ዒንሢኮ ቱጊ ዓርቂ ዒ ዴንዳ ቤዞ ቢያ ዒዛና ዎላ ዴንዱዋቴ፤ ዒንሢ ባንሢ
    ሙካ ዓይጎ ዓሲያ ቢያ ዎዎዹዋቴ።»
  twi-ASANTE: Mobɛyɛ ɔhene ho awɛmfoɔ kuo, a mokurakura mo akodeɛ. Onipa biara a wɔmmaa
