    gi goodou la daaligidia gii made.”
  uig-ARA: سىلەر پادىشاھنىڭ ئەتراپىدا تۇرۇپ، ھەربىرىڭلار قولۇڭلارغا ئۆز قورالىڭلارنى
    ئېلىپ، كىمدەكىم سېپىڭلاردىن ئۆتكىلى ئۇرۇنسا ئۇنى ئۆلتۈرۈڭلار؛ پادىشاھ چىقىپ-كىرسە
    ئۇنىڭ بىلەن بىللە يۈرۈڭلار، دېدى.
  sus-sus: Wo mangɛ rabilinma nɛ, geresosee ra wo yi. Mixi yo a maso wo ra, wo a faxa.
