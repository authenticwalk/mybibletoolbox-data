    i když bude vcházeti.
  eng-WMB: You shall surround the king, every man with his weapons in his hand; and
    he who comes within the ranks, let him be slain. Be with the king when he goes
    out, and when he comes in.”
  tam-TCV: ஒவ்வொருவரும் தன்தன் கையில் ஆயுதம் பிடித்தவர்களாக அரசனைச் சுற்றி நில்லுங்கள்.
    உங்கள் வரிசையை நெருங்குபவன் எவனும் கொல்லப்படவேண்டும். அரசன் எங்கே போனாலும், வந்தாலும்
    அவருக்குச் சமீபமாய் நில்லுங்கள்” என்று கூறினான்.
  ceb-ULB: Kinahanglan nga alirongan ninyo ang hari, ang matag tawo uban sa iyang
    mga hinagiban sa iyang kamot. Si bisan kinsa nga mosulod sa inyong linya, patya
    siya. Kinahanglan nga magpabilin kamo uban sa hari sa dihang mogawas siya, ug
    sa dihang mosulod siya.
  pol-UBG: A tak otoczycie króla wokół, każdy z bronią w ręku. Ktokolwiek zbliży się
