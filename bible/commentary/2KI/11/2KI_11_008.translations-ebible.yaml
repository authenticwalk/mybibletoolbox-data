  cuk-cuk: Bemar rey-dikarba danale gingimar annik-annik be ambikumalo. Dule-gwensak
    a-bukwadgi dogele, oburgwilegoed. Degisoggu, bia rey naddibele, melle wargwen-naega
    imakmalo.”
  uig-CYR: Силәр падишаниң әтрапида туруп, һәр бириңлар қолуңларға өз қуралиңларни
    елип, кимдәким сепиңлардин өткили урунса уни өлтүрүңлар; падиша чиқип-кирсә униң
    билән биллә жүрүңлар, деди.
  tel-2017: మీలో ప్రతి ఒక్కరూ చేతిలో ఆయుధాలు పట్టి రాజు చుట్టూ కంచెలా ఉండాలి. ఎవడైనా
    మీ పంక్తుల్లోకి చొచ్చుకుని వస్తే, వాణ్ణి చంపేయండి. రాజు ఇంటా బయటా సంచరిస్తున్నప్పుడు
    మీరు అతని దగ్గర ఉండాలి.”
  hat-BSA: Epi nou va antoure wa a, chak moun avèk zam li nan men l; epi nenpòt moun
    ki antre nan ran pa nou, yo va mete a lanmò. Epi rete avèk wa a lè l sòti ak lè
    l lantre.”
  kos-kos: Kowos sruok na cutlass nutuwos an inpouwos ke kowos karinganulang Tokosra
    Joash, ac welul yen nukewa el fahsr nu we. Kutena mwet fin tuku apkuran nu yuruwos,
    kowos uniya.”
  hbo-WLC: וְהִקַּפְתֶּ֨ם עַל־הַמֶּ֜לֶךְ סָבִ֗יב אִ֚ישׁ וְכֵלָ֣יו בְּיָד֔וֹ וְהַבָּ֥א
    אֶל־הַשְּׂדֵר֖וֹת יוּמָ֑ת וִהְי֥וּ אֶת־הַמֶּ֖לֶךְ בְּצֵאת֥וֹ וּבְבֹאֽוֹ׃
  ibo-ibo: Doonụ onwe unu gburugburu eze, onye ọbụla nʼime unu jide ihe agha nʼaka
    ya. Onye ọbụla nke na-abịa nso ahịrị unu, ka e gbuo ya. Nọrọnụ eze nso ebe ọbụla
    ọ gara, mgbe ọ na-apụ nʼezi na mgbe ọ na-aba nʼime.”
  ory-ory: ପୁଣି ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ହସ୍ତରେ ଅସ୍ତ୍ର ନେଇ ରାଜାଙ୍କୁ ଚତୁର୍ଦ୍ଦିଗରେ
    ବେଷ୍ଟନ କରିବ; ଆଉ ଯେକେହି ଶ୍ରେଣୀ ଭିତରକୁ ଆସେ, ସେ ହତ ହେଉ ଓ ରାଜା ବାହାରକୁ ଯିବା ବେଳେ ଓ
    ଭିତରକୁ ଆସିବା ବେଳେ ତୁମ୍ଭେମାନେ ତାଙ୍କ ସଙ୍ଗେ ଥାଅ।”
  chk-chk: Iwe, oupwe ütä pwelin ünükün ewe king, eman me eman fän an pisekin maun.
    Nge iön a mochen atalong ämi tettel epwe ninnila. Oupwe eti ewe king ekis meinisin
    ia epwe feila ie.”
  rop-rop: Yumob garra bulurrum Jowesh ebriweya im go en yumob garra abum yumob bigwan
    naif redibala du blanga kilim enibodi hu trai kaman gulijap langa yumob.”
  ukr-1871: І обступіть царя навкруги, кожен із своєю зброєю в руцї, й хто протиснувся
    б у ряди, тому смерть; і будьте при царі, як він виходити ме й як уходити ме.
  deu-1951: Und ihr sollt euch rings um den König scharen, ein jeglicher mit seinen
    Waffen in der Hand; wer aber in die Reihen eindringt, der soll getötet werden;
    und ihr sollt bei dem König sein, wenn er aus und eingeht.
  eng-JPS: And ye shall compass the king round about, every man with his weapons in
    his hand; and he that cometh within the ranks, let him be slain; and be ye with
    the king when he goeth out, and when he cometh in.'
  srp-1865: I opkolite cara svaki sa svojim oružjem u ruci, i ko bi navalio meðu vrste
    neka se pogubi, i budite s carem kad stane izlaziti i ulaziti.
  lug-lug: Era muneetooloola kabaka enjuuyi zonna, buli muntu ng’akutte ebyokulwanyisa
    bye mu mukono gwe, ne buli anaŋŋaanga okubasemberera attibwe. Mukuumenga kabaka
    butiribiri, bw’anaafulumanga ne bw’anaayingiranga.”
  heb-heb: והקפתם על המלך סביב איש וכליו בידו והבא אל השדרות יומת והיו את המלך בצאתו
    ובבאו׃
  ben-IRV: তোমরা প্রত্যেকে নিজের অস্ত্র হাতে নিয়ে রাজার চারপাশ ঘিরে থাকবে; আর যে
    কেউ সারির ভিতরে আসে, সে নিহত হবে এবং রাজা যখন বাইরে যান বা ভিতরে আসেন, তখন তোমরা
    তাঁর সঙ্গে থাকবে।”
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਤੁਸੀਂ ਆਪਣੇ-ਆਪਣੇ ਹਥਿਆਰ ਹੱਥ ਵਿੱਚ ਲੈ ਕੇ ਰਾਜੇ ਨੂੰ ਚੁਫ਼ੇਰਿਓਂ ਘੇਰੀਂ
    ਰੱਖਿਓ ਅਤੇ ਜੇ ਕੋਈ ਕਤਾਰਾਂ ਦੇ ਅੰਦਰ ਆਵੇ ਉਹ ਮਾਰਿਆ ਜਾਵੇ। ਤੁਸੀਂ ਰਾਜੇ ਦੇ ਅੰਦਰ-ਬਾਹਰ ਆਉਂਦਿਆਂ
    ਜਾਂਦਿਆਂ ਉਹ ਦੇ ਨਾਲ-ਨਾਲ ਰਹਿਣਾ।
  mya-JVB: လူတိုင်း မိမိ လက်နက် ကို ကိုင် လျက် ကိုယ်တော်မြတ်ကို ဝိုင်း၍၊ တပ် ထဲသို့
    ဝင် သမျှသောသူတို့ကိုသတ် ရမည်။ ရှင်ဘုရင် ထွက် ဝင် တော်မူသောအခါ ၊ နောက်တော် သို့
    လိုက်ရမည်ဟုမှာထားလေ၏
  tbg-tbg: Ne vira ututumake himpi vaiha iqoka paipe kauquqi tuateha viraqaa koqemake
    raqiki amitaate. Viva vona vireva irera, nevata vira hampata vuate. Vo vaiintivano
    vira aumanto anireva irera, ne vi vaiintira aru kaate, tiro.
  hmo-hmo: King Ioasa do umui gini hagegea noho, umui ta ta mai emui tuari kaia emui
    imana dekenai, bona daika ese umui kahirakahira idia mai, be do umui alaia mase.
    King ena lao gabudia ibounai dekenai ia do umui naria bona gimaia.”
  urd-urd: और तुम अपने अपने हथियार हाथ में लिए हुए बादशाह को चारों तरफ़ से घेरे रहना,
    और जो कोई सफ़ों के अन्दर चला आए वह क़त्ल कर दिया जाए, और तुम बादशाह के बाहर जाते
    और अंदर आते वक़्त उसके साथ साथ रहना।”
  rus-SYN: и окружите царя со всех сторон, каждый с оружием своим в руке своей; и
    кто вошел бы в ряды, тот да будет умерщвлен. И будьте при царе, когда он выходит
    и когда входит.
  bqc-SIM: À liaaàzi á baade ń a gↄ̃kɛbↄo kũa. Gbɛ̃́ pↄ́ sù sↄ̃̀ázi, à aà
    dɛ. Àↄ tɛ kípizi gu pↄ́ àlɛ gɛ́u píi.
  tcz-CHONGTHU: Nakhut uva galmanchah nakichoi uva lengpa tahsa hoibitna dinga akimvella
    nadindiu, chule koi hijongleh ahung lhailut goa aumleh natha jeng diu ahi. Lengpa
    chu ache nachanna najui diu ahi,” ati.
  mar-mar: राजा योवाश बाहेर जाईल व आत येईल, तिथे सतत तुम्ही त्याच्याबरोबर राहिले पाहिजे.
    तुम्ही त्याच्याभोवती कडे करावे व प्रत्येक पहारेकऱ्याच्या हातात शस्त्र असेल आणि
    कोणीही आपल्या फार जवळ आल्यास तुम्ही त्यास मारुन टाकावे.”
  qub-qub: Gamcunaga rayta intërunpami curalaparanquipaj. Pillyanayquipaj armayquicunata
    aptasha-aptasha carcaycanqui. Jurmaraycashayquipa pipis päsayta munaj cajtaga
    wañuchinqui. Maypa aywaptinpis gamcunaga rayta yan'ganqui.»
  bqp-bqp: À likai, á baadi kũ a gↄ̃kɛbↄↄo kũna. Gbɛ̃ kũ à sù à nài sↄ̃, à a dɛ.
    Àgↄ̃ tɛ́ kína pìii gu kũ àtɛn gɛ́n pínki.
  hat-hat: N'a fè yon gwo wonn ak wa a nan mitan. N'a kenbe zam nou nan men nou. Si
    yon moun ta vle pase nan mitan nou se pou nou touye l'. Kote wa a va fè, n'a fè
    avè l'.
  eng-BSB: You must surround the king with weapons in hand, and anyone who approaches
    the ranks must be put to death. You must stay close to the king wherever he goes.”
  eng-WEBPB: You shall surround the king, every man with his weapons in his hand;
    and he who comes within the ranks, let him be slain. Be with the king when he
    goes out, and when he comes in.”
  kbq-kbq: Hanki inantego kini ne' Joasi'ma vanoma hanigeta, kazina tamazampi erineta
    kvahu so'e nehinkeno, iza'o tva'oma'arema esimofona ahe friho.
  nhe-BL: Ma quiyahualoca nopa cone tlanahuatijquetl huan sesen quipiyas itepos imaco.
    Huan intla se acajya quinequis calaquis afuerza campa motecpantoque, ma quimictica.
    Ma mocahuaca ihuaya nopa cone tlanahuatijquetl campa hueli yajaya yas.”
  bus-bus: À ligazi, a baade kↄ̃n a gↄ̃kɛbↄo kũna. Gbɛ̃ kɛ̀ gà à sↄ̃̀zi, à à dɛ.
    Àgↄ̃ tɛ́ kína pìzi guu kɛ̀ èe gaan píngi.
  gub-BL: Peme'egatu tuwihawete Zoa rehe petakihe puku pepo pe heraha pà nehe. Peho
    hupi wyzài iho àwàm me nehe. Aze wyzài teko uhem penuwake nehe, pezuka nehe, i'i
    wanupe.
  eng-DRA: 'And you shall compass him round about, having weapons in your hands: and
    if any man shall enter the precinct of the temple, let him be slain: and you shall
    be with the king coming in and going out.'
