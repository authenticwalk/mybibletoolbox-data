    mfumu kulikonse kumene ikupita.”
  hrv-hrv: Tako ćete okružiti kralja, svaki s oružjem u ruci. I tko god pokuša proći
    kroz vaše redove, neka bude pogubljen. Budite uz kralja kamo god pođe ili izađe.”
  mps-mps: '@see-verse:2KI.011.007'
  tpi-tpi: '@see-verse:2KI.011.007'
  dan-1931: I skal alle med Våben i Hånd slutte Kreds om Kongen, og enhver, der nærmer
