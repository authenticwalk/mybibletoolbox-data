  nde-nde: Lizalinda lizingelezele inkosi, ngulowo ehlomile ngesikhali sakhe esandleni
    sakhe. Loba ngubani osondela kini kumele abulawe. Hlalani liseduze kwenkosi loba
    ingaze iye ngaphi.”
  ton-ton: 'Pea te mou nofo takatakai ʻi he tuʻi, pea toʻo ʻe he tangata taki taha
