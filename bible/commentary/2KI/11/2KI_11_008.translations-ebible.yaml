  rug-rug: Kaqu tuqe magu varipera si gamu meke koa kapae koe Zoasi sa baṉara be pavei
    si ene la sa. Asa pu tata atu koa gamu si kaqu tava mate.”
  gaz-gaz: Tokkoon tokkoon keessan miʼa lolaa harkatti qabadhaatii mootichatti naannaʼaa
