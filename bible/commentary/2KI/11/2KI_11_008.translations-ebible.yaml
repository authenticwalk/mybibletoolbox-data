verse: 2KI.011.008
translations:
  mal-C: അങ്ങനെ നിങ്ങൾ രാജാവിനു ചുറ്റുമായി നിലയുറപ്പിക്കണം. ഓരോരുത്തനും അവനവന്റെ ആയുധവും
    ഏന്തിയിരിക്കണം. നിങ്ങളുടെ അണിയെ സമീപിക്കുന്ന ഏതൊരുവനെയും കൊന്നുകളയണം. രാജാവ് അകത്തു
    വരുമ്പോഴും പുറത്തുപോകുമ്പോഴും നിങ്ങൾ അദ്ദേഹത്തിന്റെ അടുത്തുതന്നെ നിൽക്കണം.”
  deu-TKW: Und ihr sollt euch rings um den König scharen, jeder mit seinen Waffen
    in der Hand; und wer in die Reihen eindringt, soll getötet werden. Also sollt
    ihr bei dem Könige sein, wann er aus dem Tempel aus- und wann er in den Palast
    einzieht.
  lin-lin: Bakozingela mokonzi, moto na moto na ebundeli na ye na loboko. Moto nyonso
    oyo akopusana na molongo na bino, bosengeli koboma ye. Bozala pene ya mokonzi
    na bisika nyonso oyo akokende. »
  eng-LSV: and you have surrounded the king all around, each with his weapons in his
    hand, and he who is coming to the ranges is put to death; and be with the king
    in his going out and in his coming in.”
  eng-GNV: 'And ye shall compasse the King rounde about, euery man with his weapon
    in his hande, and whosoeuer commeth within the ranges, let him be slayne: be you
    with the King, as he goeth out and in.'
  eng-WEBSTER: 'And ye shall compass the king around, every man with his weapons in
    his hand: and he that cometh within the ranges, let him be slain. And be ye with
    the king as he goeth out and as he cometh in.'
  nhw-BL: Ma quiyahualoca nopa cone tlanahuatijquetl huan sesen quipiyas itepos imaco.
    Huan sintla se acajya quinequis calaquis afuerza campa motecpantoque, ma quimictica.
    Ma mocahuaca ihuaya nopa cone tlanahuatijquetl campa hueli yaya yas.”
  swh-ONEN: Jipangeni kumzunguka mfalme, kila mtu akiwa na silaha yake mkononi. Yeyote
    anayesogelea safu zenu lazima auawe. Kaeni karibu na mfalme popote aendapo.”
  bba-bba: Kpɑ nu n nùn sikerenɛ, ben bɑɑwure u n win tɑbu yɑ̃nu nɛni. Sɑɑ ye sɔɔ,
    wi u bu bɛsu kpuro bu yɛ̃ro ɡoowo. Bɑ ko n wɑ̃ɑwɑ sinɑ bokon bɔkuɔ ù n yɑriɔ ǹ
    kun mɛ ù n duɔ.
  eng-KJVCPB: 'And ye shall compass the king round about, every man with his weapons
    in his hand: and he that cometh within the ranges, let him be slain: and be ye
    with the king as he goeth out and as he cometh in.'
  luo-luo: Rituru ruoth ka ulwore ka ngʼato ka ngʼato otingʼo gige lweny e lwete.
    Ngʼato angʼata mosudo machiegni kodu nyaka negi. Beduru machiegni gi ruoth kamoro
    amora modhiye.”
  meu-meu: hanua pavapavana ba ginia heḡeḡe, ta ta mai emui tuari ḡaudia imamui ai,
    bena daika ese baine raka kahi henimui na bavalaia mase. Hanua pavapavana na ba
    bamoa, ena raka lasi ai bona ena raka vareai ai.
  npi-ULB: हरेक मानिसले आफ्नो हातमा तरवार लिएर राजाको वरिपरि तैनाथ हुनुपर्छ । तिमीहरूको
    नजिक आउने जोसुकै भए पनि त्‍यसलाई मारियोस् । राजा बाहिर जाँदा र भित्र आउँदा तिमीहरू
    तिनीसँगै हिड्‍नुपर्छ ।
  yor-yor: Ẹ mú ibùjókòó yín yí ọba ká, olúkúlùkù ọkùnrin pẹ̀lú ohun ìjà rẹ̀ ní ọwọ́
    rẹ̀. Ẹnikẹ́ni tí ó bá súnmọ́ ọgbà yìí gbọdọ̀ kú. Ẹ dúró súnmọ́ ọba ní ibikíbi
    tí ó bá lọ.”
  pes-OPCB: و اسلحه به دست، پادشاه را احاطه کنید و هر جا می‌رود از او محافظت نمایید.
    هر که خواست به پادشاه نزدیک شود، او را بکشید.»
  tgl-ULB: Paligiran ninyo ang hari, lahat ng may sandata sa kaniyang kamay. Sinuman
    ang pumasok mula sa inyong hanay, patayin ninyo siya. Samahan ninyo ang hari kapag
    siya ay lumalabas at pumapasok.
  hui-hui: '@see-verse:2KI.011.007'
  mya-mya: သူ​တို့​သည်​ဋ္ဌား​လွတ်​ကို​ကိုင်​ဆောင်​ကာ​ရှင် ဘု​ရင်​အား စောင့်​ရှောက်​ရ​ကြ​မည်။
    မင်း​ကြီး သွား​လေ​ရာ​သို့​သူ​နှင့်​အ​တူ​လိုက်​ရ​ကြ မည်။ သင်​တို့​အ​နီး​သို့​ချဉ်း​ကပ်​လာ​သူ
    မှန် သ​မျှ​ကို​ကွပ်​မျက်​ရ​မည်'' ဟု​အ​မိန့်​ပေး​၏။
  bod-N: ཁྱོད་ཅག་གིས་རང་རང་གི་མཚོན་ཆ་ལག་ཏུ་བཟུང་སྟེ་རྒྱལ་པོ་བསྐོར་ནས་སྡོད་དགོས། གཞན་སུ་ཞིག་རང་དགར་དམག་གྲལ་དུ་འཛུལ་འོངས་ན་དེ་གསོད་དགོས་ལ།
    རྒྱལ་པོ་ཕྱི་ནང་གང་དུ་འགྲོ་དུས་ཀྱང་ཁྱོད་རྣམས་རྒྱལ་པོ་དང་མཉམ་དུ་སྡོད་དགོས་ཞེས་བསྒོས་པའོ།
    །
  sna-sna: Mugare makakomba mambo, murume mumwe nomumwe akabata chombo muruoko rwake.
    Ani naani anosvika panzvimbo dzenyu anofanira kufa. Mugare pedyo namambo kwose
    kwose kwaanoenda.”
  spa-BLM: Rodead al rey, cada uno con sus armas en la mano; y el que se acerque a
    las filas, que lo maten. Estad con el rey cuando salga y cuando entre”.
  cac-cac: Tzex och oyan d'a spatictac b'aj ay vin̈ chi', junjun eb' yed'nac syamc'ab'
    yic oval. Yaln̈ej mach tz'och d'a e cal b'aj tzolan ex och chi', tojoln̈ej schami.
    Yaln̈ej b'ajtil sb'at vin̈ rey chi', tzex b'at yed' vin̈, xchi vin̈aj Joiada chi'.
  swh-ULB: Ni lazima mumzunguke mfalme, kila mmoja na silaha zake kwenye mkono wake.
    Yeyote aingiaye ndani ya safu, auwawe. Lazima mkae pamoja na mfalme kila atokapo
    na kila aingiapo.
  bel-bel: і атачэце цара з усіх бакоў, кожны са зброяй сваёй у руцэ сваёй; і хто
    ўвайшоў бы ў рады, той хай будзе забіты; і будзьце пры цары, калі ён выходзіць
    і калі ўваходзіць.
  deu-ELBBK: Und ihr sollt den König rings umgeben, jeder mit seinen Waffen in seiner
    Hand; und wer in die Reihen eindringt, soll getötet werden; und ihr sollt bei
    dem König sein, wenn er ausgeht und wenn er eingeht.
  mbb-OT: Kinahanglan he ebpurungan niw ebentayi is hadì he andam is menge ǥumaan
    niw, ne zumahi niw sikandin minsan hendei ebayà. Himetayi niw is minsan hentei
    he ed-uvey ziyà te kandin.”
  mal-2015: നിങ്ങൾ എല്ലാവരും താന്താന്റെ ആയുധം ധരിച്ചു രാജാവിന്റെ ചുറ്റും നില്ക്കേണം;
    അണിക്കകത്തു കടക്കുന്നവനെ കൊന്നുകളയേണം; രാജാവു പോകയും വരികയും ചെയ്യുമ്പോഴൊക്കെയും
    നിങ്ങൾ അവനോടുകൂടെ ഉണ്ടായിരിക്കേണം. യെഹോയാദാപുരോഹിതൻ കല്പിച്ചതുപോലെ ഒക്കെയും ശതാധിപന്മാർ
    ചെയ്തു;
  rmc-rmc: Savore ľikerena andro vasta o zbraňe a rozačhavena tumen pašal o kraľis.
    Dojekh, ko kamľahas pes te dochudel ko kraľis, mi merel. Džan le kraľiha všadzik,
    kaj džala.“
  pes-OPV: و هر کدام سلاح خود را به‌دست گرفته، به اطراف پادشاه احاطه نمایید و هر‌که
    از میان صف‌ها درآید، کشته گردد. و چون پادشاه بیرون رود یا داخل شود نزد او بمانید.»
  ron-1924: сэ ынконжураць пе ымпэрат дин тоате пэрциле, фиекаре ку армеле ын мынэ,
    ши сэ оморыць пе орьчине ва интра ын шируриле воастре; сэ фиць лынгэ ымпэрат кынд
    ва еши ши кынд ва интра.”
  ben-OBCV: তোমরা প্রত্যেকে হাতে অস্ত্রশস্ত্র নিয়ে রাজাকে ঘিরে রেখো। যে কেউ তোমাদের
    সৈন্যশ্রেণীর কাছাকাছি আসবে, তাকে মেরে ফেলতে হবে। রাজা যেখানেই যাবেন, তোমরা তাঁর
    কাছাকাছি থেকো।”
  som-som: Oo idinku waxaad isku wareejisaan boqorka idinkoo nin waluba hubkiisa gacanta
    ku haysto, oo midkii safafka soo dhex gala ha la dilo, oo boqorkana la jira markuu
    baxayo iyo markuu soo gelayoba.
  lat-VUC: 'Et vallabitis eum, habentes arma in manibus vestris: si quis autem ingressus
    fuerit septum templi, interficiatur: eritisque cum rege introëunte et egrediente.'
  eng-ASVBT: 'And ye shall compass the king round about, every man with his weapons
    in his hand; and he that cometh within the ranks, let him be slain: and be ye
    with the king when he goeth out, and when he cometh in.'
  ita-1885: E voi circonderete il re d'ogn'intorno, avendo ciascuno le sue armi in
    mano; e chiunque entrerà dentro agli ordini, sia fatto morire. Siate eziandio
    col re, quando egli uscirà, e quando egli entrerà.
  eng-LXXUP: 'And do ye compass the king about every man with his weapon in his hand,
    and he that goes into the ranges shall die: and they shall be with the king in
    his going out and in his coming in.'
  eng-ULB: You must surround the king, every man with his weapons in his hand. Whoever
    enters within your ranks, let him be killed. You must stay with the king when
    he goes out, and when he comes in.
  spa-VBL: Rodeen al rey con las armas desenfundadas, y cualquiera que se acerque
    a esta línea debe ser asesinado. Permanezcan cerca del rey dondequiera que vaya”.
  fra-_FOB: Vous environnerez le roi de tous côtés, chacun tenant ses armes à la main.
    Celui qui entrera dans les rangs sera mis à mort. Et vous serez avec le roi, quand
    il sortira et quand il entrera.
  mal-mal: നിങ്ങൾ എല്ലാവരും അവരവരുടെ ആയുധം ധരിച്ച് രാജാവിന്റെ ചുറ്റും നില്‍ക്കണം;
    സംരക്ഷണവലയത്തിനകത്ത് കടക്കുന്നവനെ കൊന്നുകളയണം; രാജാവ് പോകയും വരികയും ചെയ്യുമ്പോഴൊക്കെയും
    നിങ്ങൾ അവനോടുകൂടെ ഉണ്ടായിരിക്കേണം”. യെഹോയാദാ പുരോഹിതൻ കല്പിച്ചതുപോലെ ശതാധിപന്മാർ
    ചെയ്തു;
  urd-GVR: Wuh us ke irdgird dāyrā banā kar apne hathiyāroṅ ko pakaṛe rakheṅ aur jahāṅ
    bhī wuh jāe use ghere rakheṅ. Jo bhī is dāyre meṅ ghusne kī koshish kare use mār
    ḍālnā.”
  suz-BL: गे नेल्‍ल आंम आंम गुइम या शेशा, पिप कली खाल पा आ एर ओंथ बाक्‍चा माल्‍नीनी।
    इन नेक्‍था जाक्‍ब नेल्‍ल आन कली सतीन। पिप ते लत हना यो, गे मेको आ नेक्‍था बाक्‍चा
    माल्‍नीनी” दे अरेमी बाक्‍त।
  ita-1927: E circonderete bene il re, ognuno con le armi alla mano; e chiunque cercherà
    di penetrare nelle vostre file, sia messo a morte; e voi starete col re, quando
    uscirà e quando entrerà”.
  ckb-ckb: چواردەوری پاشا بگرن، هەرکەسە و چەکەکەی لە دەست بێت، ئەوەی بێتە ناو ڕیزەکانتانەوە
    دەکوژرێت. لەگەڵ پاشا بن بۆ هەرکوێیەک بچێت.»
  eng-BBE: Will make a circle round the king, every man being armed; and whoever comes
    inside your lines is to be put to death; keep with the king, when he goes out
    and when he comes in.
  kan-OKCV: ನಿಮ್ಮಲ್ಲಿ ಪ್ರತಿ ಮನುಷ್ಯನು ತನ್ನ ಕೈಯಲ್ಲಿ ಆಯುಧಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಅರಸನ ಸುತ್ತಲೂ
    ಇರಬೇಕು. ಯಾವನಾದರೂ ನಿಮ್ಮ ಸಾಲುಗಳಲ್ಲಿ ನುಗ್ಗುವಂಥವನನ್ನು ಸಂಹರಿಸಬೇಕು. ಆದರೆ ಅರಸನು ಹೊರಗೆ
    ಹೋಗುವಾಗಲೂ, ಒಳಗೆ ಬರುವಾಗಲೂ ನೀವು ಅವನ ಜೊತೆಯಲ್ಲಿಯೇ ಇರಬೇಕು,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: நீங்கள் அவரவர் தங்கள் ஆயுதங்களைக் கையிலே பிடித்தவர்களாக, ராஜாவைச் சுற்றிலும்
    வரிசையாக நிற்கவேண்டும்; வரிசைகளுக்குள் புகுந்துவருகிறவன் கொலை செய்யப்படவேண்டும்;
    ராஜா வெளியே போகும்போதும் உள்ளே வரும்போதும் நீங்கள் அவரோடே இருங்கள் என்றான்.
  spa-RV-1909: Y estaréis alrededor del rey de todas partes, teniendo cada uno sus
    armas en las manos, y cualquiera que entrare dentro de estos órdenes, sea muerto.
    Y habéis de estar con el rey cuando saliere, y cuando entrare.
  ron-BTF: Și să înconjurați pe împărat de jur împrejur, fiecare bărbat cu armele
    sale în mână; și cel care se apropie de rânduri să fie omorât; și voi să fiți
    cu împăratul când iese și când intră.
  eng-WEBP: You shall surround the king, every man with his weapons in his hand; and
    he who comes within the ranks, let him be slain. Be with the king when he goes
    out, and when he comes in.”
  eng-FBV: Surround the king with weapons drawn, and anyone who approaches this line
    must be killed. Stay close to the king wherever he goes.”
  nld-1939: moeten zich tezamen rond den koning scharen met de wapens in de hand,
    en iedereen doden, die de gelederen tracht te verbreken. Die blijven bij den koning,
    waar hij ook gaat of staat.
  nch-BL: Ma quiyahualoca nopa cone tanahuatijquet huan sesen quipiyas itepos imaco.
    Huan sinta se acajya quinequis calaquis afuerza campa motecpantoque, ma quimictica.
    Ma mocahuaca ihuaya nopa cone tanahuatijquet campa hueli yaya yas.”
  vie-1934: Các ngươi sẽ vây chung quanh vua, mỗi người cầm binh khí mình nơi tay.
    Ai muốn vào trong hàng các ngươi, thì hãy giết nó đi. Hễ vua đi ra đi vô, các
    ngươi phải ở với người.
  hin-CV: राजा को घेरकर खड़ी हो जाएंगी, हर एक अपने शस्त्रों को लेकर. जो कोई सेना की
    पंक्ति के पास आएगा निश्चयतः मार डाला जाएगा. तुम्हें हर पल राजा के साथ साथ रहना
    है; उसके बाहर जाते और भीतर आते समय.”
  spa-BES: Harán un círculo alrededor del rey, cada uno de los hombres armados; y
    el que entre dentro de tus líneas ha de ser muerto; acompañarán al rey, cuando
    sale y cuando entra.
  tdx-tdx: Hañarikatoke i mpanjakay nahareo, songa amam-pialiañe am-pità’e, le zevòño
    ze mimoak’ amy fiariariañey; naho mindreza amy mpanjakay am-piavota’e vaho am-piziliha’e.
  tha-KJV: ท่านทั้งหลายจงล้อมกษั​ตริ​ย์​ไว้​รอบ ทุ​กคนถืออาวุธของตนไว้ ผู้​ที่​เข​้ามาใกล้แถวให้ประหารชีวิตเสีย
    จงอยู่กับกษั​ตริ​ย์เมื่อพระองค์เสด็จออกและเสด็จเข้า”
  por-BR-2018: E estareis ao redor do rei de todas as partes, tendo cada um suas armas
    nas mãos, e qualquer um que entrar por estas fileiras, seja morto. E haveis de
    estar com o rei quando sair, e quando entrar.
  deu-ELO: Und ihr sollt den König rings umgeben, ein jeder mit seinen Waffen in seiner
    Hand; und wer in die Reihen eindringt, soll getötet werden; und ihr sollt bei
    dem König sein, wenn er ausgeht und wenn er eingeht.
  eng-WYC-2018: And ye shall compass the king, and ye shall have arms in your hands;
    and if any man enter into the closing of the temple, be he slain; and ye shall
    be with the king going in and going out. (And ye shall encompass, or surround,
    the king, and ye shall have weapons in your hands; and if anyone enter into the
    enclosing, or the interior, of the Temple, they shall be killed; and ye shall
    be with the king coming in and going out.)
  epo-epo: Kaj ĉirkaŭu la reĝon ĉiuflanke, ĉiu kun sia batalilo en la mano; kaj se
    iu eniros en la vicojn, oni lin mortigu. Kaj estu apud la reĝo, kiam li eliros
    aŭ eniros.
  uig-PIN: Silǝr padixaⱨning ǝtrapida turup, ⱨǝrbiringlar ⱪolunglarƣa ɵz ⱪoralinglarni
    elip, kimdǝkim sepinglardin ɵtkili urunsa uni ɵltürünglar; padixaⱨ qiⱪip-kirsǝ
    uning bilǝn billǝ yürünglar, dedi.
  beo-beo: Dilia da gegesu gobihei duga:le gadolewane, hina bagade Youa:se noga:le
    gema:mu! E da habidili ahoasea, dili e sigi masa. Nowa da dilima gadenena masea,
    medole legema!”
  tpi-OTNT: '@see-verse:2KI.011.007'
  hau-SA: Ku tsaya kewaye da sarki, kowane mutum da makaminsa a hannu. Duk wanda ya
    kusace ku, ku kashe shi. Ku manne wa sarki duk inda ya tafi.”
  uig-LAT: Siler padishahning etrapida turup, herbiringlar qolunglargha öz qoralinglarni
