  pon-2006: Kumwail pahn sinsile Nanmwarki Sohas oh kolokol noumwail kedlahs kan oh
    mihmihte reh wasa koaros me e pahn ketila ie. Mehmen me pahn keidohng mpe pahn
    kamakamala.”
  ksd-ksd: Avat a tur kikil ra king, ma tikatikai na vatur vake kana vargal ta ra
    limana; ma ona ta tikai i bolo livuan ta ra umana monamono, da doka; ma ta ra
    lavur pakana ra king i vana tana, avat a varagur me.
  tur-YTC: Herkes elinde silahlarıyla kralı saracak; safların içine giren öldürülsün.
    Kral dışarı çıktığında ve içeri girdiğinde onunla birlikte olun.”
  grc-BRENT: Καὶ κυκλώσατε ἐπὶ τὸν βασιλέα κύκλῳ, ἀνὴρ καὶ τὸ σκεῦος αὐτοῦ ἐν χειρὶ
