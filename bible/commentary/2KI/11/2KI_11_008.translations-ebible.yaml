  arb-NAV: فَتُحِيطُونَ بِالْمَلِكِ وَأَنْتُمْ مُدَجَّجُونَ بِالسِّلاحِ. وَاقْتُلُوا
    كُلَّ مَنْ يُحَاوِلُ أَنْ يَخْتَرِقَ الصُّفُوفَ إِلَيْهِ، وَلازِمُوا الْمَلِكَ
    فِي دُخُولِهِ وَخُرُوجِهِ».
  ewe-ewe: Miɖe to ɖe fia la, eye ame sia ame nalé aʋawɔnu ɖe asi. Woawu ame sia ame
    si adi be yeadze mi. Minɔ fia la ŋu kplikplikpli.”
  eng-LEE: 'And ye shall encompass the king round about, every man with his weapons
    in his hand; and he that cometh within the ranges shall be put to death: and be
    ye with the king when he goeth out and when he cometh in.'
  asm-FB: আপোনালোক প্ৰতিজনে হাতত অস্ত্ৰ লৈ ৰজাক চাৰিওফালে ঘেৰি ৰাখিব। আপোনালোকৰ শাৰীৰ
    মাজত যেয়ে সোমাই আহিব তেওঁকে বধ কৰা হওঁক; ৰজা বাহিৰ বা ভিতৰ য’লৈকে যাওঁক, আপোনালোক
    তেওঁৰ সঙ্গে সঙ্গে থাকিব।
  sus-A: وٌ مَنفّ رَبِلِنمَ نّ، فٍرٍ سٌسٍيٍ رَ وٌ يِ. مِشِ يٌ عَ مَسٌ وٌ رَ، وٌ عَ
    قَشَ. وٌ شَ لُ مَنفّ قّ مَ، عَ نَ سِفَ دّدّ.»
  fra-SBL: Vous entourerez le roi, chacun l'arme à la main, et celui qui entrera dans
