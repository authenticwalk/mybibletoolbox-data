verse: 2KI.011.005
translations:
  mal-C: 'അദ്ദേഹം അവർക്ക് ഇപ്രകാരം കൽപ്പനകൊടുത്തു: “നിങ്ങൾ ചെയ്യേണ്ടതിതാണ്: ശബ്ബത്തിൽ
    ഊഴംമാറിവരുന്ന നിങ്ങളിൽ മൂന്നിലൊരുഭാഗം രാജകൊട്ടാരത്തിലും'
  deu-TKW: 'und gab ihnen die Anweisung: Folgendes habt ihr zu thun: ein Drittel von
    euch, die ihr am Sabbat antretet, sollt die Wache im königlichen Palast übernehmen,'
  lin-lin: 'Apesaki bango mitindo oyo : « Tala ndenge bokosala : kati na bandambo
    misato ya lisanga na bino, ndambo moko bakosala na mokolo ya Saba ; ndambo ya
    liboso bakokengela ndako ya mokonzi,'
  eng-LSV: and commands them, saying, “This [is] the thing that you do; the third
    of you [are] going in on the Sabbath, and keepers of the charge of the house of
    the king,
  eng-GNV: 'And he commanded them, saying, This is it that ye must doe, The third
    part of you, that commeth on the Sabbath, shall warde towarde the Kings house:'
  eng-WEBSTER: And he commanded them, saying, This is the thing that ye shall do;
    A third part of you that enter in on the sabbath shall even be keepers of the
    watch of the king's house;
  nhw-BL: 'Huan nopa totajtzi Joiada quinilhui: “Ya ni catli anquichihuase. Amosoldados
    catli quipiyaj inintequi para tlamocuitlahuíaj ipan sábado quema timosiyajquetzaj,
    xijchihuaca eyi pamitl. Se pamitl tlamocuitlahuise ipan icaltlanahuatil nopa tlanahuatijquetl.'
  swh-ONEN: 'Akawaamuru akisema, “Hivi ndivyo iwapasavyo kufanya: Ninyi ambao mko
    makundi matatu mnaoingia zamu siku ya Sabato, theluthi yenu inayolinda jumba la
    kifalme,'
  bba-bba: Mɑ u bu woodɑ yeni wɛ̃ u nɛɛ, ye i ko i ko wee. Bɛɛ sɔɔ, be bɑ koo sɔmburu
    ko tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, bɑ koo bu bɔnu kowɑ wuunu itɑ. Kpɑ wuu teeru tu sinɑ
    bokon yɛnu kɔ̃su.
  eng-KJVCPB: And he commanded them, saying, This is the thing that ye shall do; A
    third part of you that enter in on the sabbath shall even be keepers of the watch
    of the king’s house;
  luo-luo: 'Nochikogi kowacho niya, “Ma e gima nyaka utim: Achiel kuom adek maru matiyo
    chiengʼ Sabato nyaka rit kar dak ruoth.'
  meu-meu: 'Bena e haganidia, eto, Umui na ini ba kara toma: emui orea kaha toiosi
    ai kaha ta be Dina Helaḡa ai o raka vareaimu, hanua pavapavana ena ruma o gimaiamu,'
  npi-ULB: तिनले तिनीहरूलाई यसो भनेर आज्ञा दिए, “तिमीहरूले यसो गर्नुपर्छ । तिमीहरूमध्ये
    एक-तिहाइ जो शबाथमा आउँछौ, तिमीहरूले राजदरबारको रेखदेख गर्नेछौ,
  yor-yor: Ó pàṣẹ fún wọn, wí pé, “Ìwọ tí ó wà nínú àwọn ẹgbẹ́ mẹ́tẹ̀ẹ̀ta tí ó ń lọ
    fún iṣẹ́ ìsìn ní ọjọ́ ìsinmi—ìdámẹ́ta yín fún ṣíṣọ́ ààfin ọba.
  pes-OPCB: 'سپس این دستورها را به آنها داد: «یک سوم شما که روز شَبّات مشغول انجام
    وظیفه هستید، باید از کاخ سلطنتی حفاظت کنید،'
  tgl-ULB: Inutusan niya sila at sinabing, “Ito ang dapat ninyong gawin. Ang ikatlong
    bahagi ninyo na pumupunta sa Araw ng Pamamahinga ay magbantay sa tahanan ng hari,
    ang ikatlo ay sa Tarangkahan ng Sur,
  hui-hui: Ani mo walia howa ibugua tihondo bi maru urudagua lamigi bini. Ibugua lalu,
    Áyu Yoasa kini dabo helami̱ya hame ledogo ai iname bulene maru ngago laro. Tí
    tidi tebirame biabe bialu howa Sabada horo haragola tidi mbirago ibu aribia haga
    bialu mbirago ibu ha̱lo haga biaga kamigoni. Ha̱lo kagola mendego ibu biabe bia
    aribia haga kamigoni. Anigo ai Sabada horo áyu holeberemagonaga tidi tebira harimigoni
    bibahende Anduane Homogonaga anda loma bia hene ogoha ibai halimulo hameledo.
    Agali maru Sabada horongi biabe bialu kini andaga mamage haga hayarubi maru panga
    haraba mbira mini Su laga biago mamage haga biarubi maru karunaga erembiraha panga
    haraba mamage haga hayarunibi bibahendeore ibai halu Kini Yoasa mamage hole Anduane
    Homogonaga anda ibai halimu. Ami agali bibahendeore wai biaga ayu tibu yai howa
    Anduane Homogonaga anda ibalu Kini Yoasa hangu bibahendeha mamage hai halimu.
    Ibu mbiraha polene hame layagua ami bibahendeme ibu poradagua mandagi pilimu.
    Ami bu kamiru tígua agali maru karu aria mbira ibu kagoria kaware ibulani handaluore
    halimu. Agali mbira ibu kagoha kaware ibiyagua agali ogoni ibu homelo bo wahalimu,
    lene.
  mya-mya: '``ဥ​ပုသ်​နေ့​၌​တာဝန်​ထမ်း​ဆောင်​ရန်​လာ​သော အ​ခါ သင်​တို့​အ​နက်​သုံး​ပုံ​တစ်​ပုံ​သည်​နန်း
    တော်​ကို​စောင့်​ရ​ကြ​မည်။-'
  bod-N: ཡང་ཁོས་དེ་རྣམས་ལ་བཀའ་བསྒོས་ཏེ། ཁྱོད་ཅག་གིས་བྱེད་དགོས་པ་ནི་འདི་ལྟ་སྟེ། ཁྱོད་ཅག་ལས་ངལ་གསོ་བའི་ཉིན་མོར་ལས་རེས་ཡིན་པ་རྣམས་ལས་སུམ་ཆའི་གཅིག་གིས་རྒྱལ་པོའི་ཕོ་བྲང་བསྲུང་དགོས།
  sna-sna: 'Akavarayira akati, “Izvi ndizvo zvamunofanira kuita: Imi muri mumapoka
    matatu ari kuenda pabasa nomusi weSabata, chikamu chimwe chete kubva muzvitatu
    chenyu chinofanira kurinda muzinda wamambo,'
  spa-BLM: 'Les ordenó, diciendo: “Esto es lo que debéis hacer: un tercio de vosotros,
    los que entréis en sábado, seréis guardianes de la guardia de la casa del rey;'
  cac-cac: 'Elan̈chamel ix yal vin̈ d''a eb'': Aton tic ol e c''uloc: Ay ex mach ex
    ol ex ochcan e tan̈vej spalacio vin̈ rey d''a sc''ual ic''oj ip,'
  swh-ULB: Akawaamuru, akisema, “Hivi ndivyo mnavyotakiwa kufanya. Theluthi yenu mtakaokuja
    kwenye Sabato mtakuwa mkiiangalia nyumba ya mfalme,
  bel-bel: 'і даў ім загад, сказаўшы: вось, што вы зрабеце: трэцяя частка з вас, з
    тых, што прыходзяць у суботу, будзе трымаць варту пры царскім доме;'
  deu-ELBBK: 'Und er gebot ihnen und sprach: Dies ist es, was ihr tun sollt: Ein Drittel
    von euch, die ihr am Sabbat antretet, soll Wache halten im Haus des Königs,'
  mbb-OT: 'Migkeǥiyan din sikandan te, “Himuwa niw he tetelu kew he grupu. Iyan heini
    veeli niw: Is senge vahin keniyu te tetelu he vahin, he ebantey emun Andew te
    Kedhimeley, mebantey sikandan diyà te turuǥan te hadì.'
  mal-2015: 'നിങ്ങൾ ചെയ്യേണ്ടുന്ന കാര്യം ആവിതു: ശബ്ബത്തിൽ തവണമാറി വരുന്ന നിങ്ങളിൽ
    മൂന്നിൽ ഒരു ഭാഗം രാജധാനിക്കും'
  rmc-rmc: 'a prikazinďa lenge: „Rozďelinen olen, ko pro šabat stražinena pro trin
    partiji. Jekh partija stražinela paš le kraľiskro palacis,'
  pes-OPV: 'و ایشان را امرفرموده، گفت: «کاری که باید بکنید، این است: یک ثلث شما که
    در سبت داخل می‌شوید به دیده بانی خانه پادشاه مشغول باشید.'
  ron-1924: 'Апой ле-а порунчит астфел: „Ятэ че авець сэ фачець. О треиме дин вой,
    каре интрэ де службэ ын зиуа Сабатулуй, сэ факэ де стражэ ла каса ымпэратулуй,'
  ben-OBCV: 'তিনি এই বলে তাদের আদেশ দিলেন, “তোমাদের এরকম করতে হবে: তোমরা যারা তিনটি
    দলে বিভক্ত হয়ে সাব্বাথবারে কাজে যোগ দিতে যাচ্ছ—তোমাদের মধ্যে এক-তৃতীয়াংশ রাজপ্রাসাদ
    পাহারা দেবে,'
  som-som: 'Wuuna amray oo ku yidhi, Idinku sidan yeela: meeshiinna saddexaad ee sabtida
    gashaa waa inay guriga boqorka ilaaliyaan;'
  lat-VUC: 'et præcepit illis, dicens: Iste est sermo, quem facere debetis:'
  eng-ASVBT: 'And he commanded them, saying, This is the thing that ye shall do: a
    third part of you, that come in on the sabbath, shall be keepers of the watch
    of the king’s house;'
  ita-1885: 'E diede loro ordine, dicendo: Quest''è quello che voi farete: La terza
    parte di voi, cioè quelli ch''entrano in settimana, faccia ancora la guardia alla
    casa del re;'
  eng-LXXUP: And charged them, saying, This is the thing which ye shall do.
  eng-ULB: He commanded them, saying, “This is what you must do. A third of you who
    come on the Sabbath will keep watch over the king's house,
  spa-VBL: 'y les ordenó: “Esto es lo que vais a hacer: Un tercio de vosotros, que
    viene de servicio el sábado, vigilará el palacio real.'
  fra-_FOB: 'Puis il leur donna ce commandement: Voici ce que vous ferez: Un tiers
    d''entre vous qui entrez en semaine, fera la garde de la maison du roi;'
  mal-mal: '“നിങ്ങൾ ചെയ്യേണ്ട കാര്യം ഇതാകുന്നു: ശബ്ബത്തിൽ തവണമാറി വരുന്ന നിങ്ങളിൽ
    മൂന്നിൽ ഒരു ഭാഗം രാജധാനിക്കും'
  urd-GVR: unheṅ hidāyat kī, “Agle Sabat ke din āp meṅ se jitne ḍyūṭī par āeṅge wuh
    tīn hissoṅ meṅ taqsīm ho jāeṅ. Ek hissā shāhī mahal par pahrā de,
  suz-BL: मिनु येहो-यादामी मेको आन कली “गे मार पचा माल्‍नीनी देंशा हना, सु सु नाइक्‍तीक
    नाक्‍ती गेय पथ जाक्‍नीनी, मेकोपुकीम भाग सां ङा भाग का पिप आ खिं खाल पने।
  ita-1927: 'Poi diede loro i suoi ordini, dicendo: “Ecco quello che voi farete: un
    terzo di quelli tra voi che entrano in servizio il giorno del sabato, starà di
    guardia alla casa del re;'
  ckb-ckb: 'ئینجا فەرمانی پێ کردن و گوتی: «ئەمە ئەو کارەیە کە ئێوە دەیکەن، ئێوە کە
    بە سێ تیپ لە ڕۆژی شەممە دەست بە پاسەوانی دەکەن، سێیەکتان لە کۆشکی شاهانە،'
  eng-BBE: 'And he gave them orders, saying, This is what you are to do: the third
    part of you, who come in on the Sabbath and keep the watch of the king''s house,'
  kan-OKCV: ಅವರಿಗೆ, “ನೀವು ಮಾಡಬೇಕಾದದ್ದೇನೆಂದರೆ, ಸಬ್ಬತ್ ದಿನದಲ್ಲಿ ಪ್ರವೇಶಿಸುವ ನಿಮ್ಮಲ್ಲಿರುವ
    ಮೂರನೇ ಒಂದು ಭಾಗವು ಅರಮನೆಯ ಕಾವಲುಗಾರರಾಗಿರಬೇಕು.
  tam-2017: 'அவர்களை நோக்கி: நீங்கள் செய்யவேண்டிய காரியம் என்னவென்றால், ஓய்வுநாளில்
    முறைப்படி இங்கே வருகிற உங்களில் மூன்றில் ஒரு பங்கு ராஜாவின் அரண்மனையைக் காவல்
    காக்கவேண்டும்.'
  spa-RV-1909: 'Y mandóles, diciendo: Esto es lo que habéis de hacer: la tercera parte
    de vosotros, los que entrarán el sábado, tendrán la guardia de la casa del rey;'
  ron-BTF: 'Și le-a poruncit, spunând: Acesta este lucrul pe care să îl faceți: O
    treime din voi care intră în sabat să facă de gardă la casa împărătească;'
  eng-WEBP: 'He commanded them, saying, “This is what you must do: a third of you,
    who come in on the Sabbath, shall be keepers of the watch of the king’s house;'
  eng-FBV: 'and ordered them, “This is what you are going to do: One third of you
    who come on duty on the Sabbath will guard the royal palace.'
  nld-1939: 'Daarop gaf hij hun het volgende bevel: Ziehier wat ge moet doen! Een
    derde van hen, die aanstaande sabbat voor het koninklijk paleis de wacht gaan
    betrekken, moet post vatten bij de hoofdingang;'
  nch-BL: 'Huan nopa totajtzi Joiada quinilhui: “Ya ni cati anquichihuase. Amosoldados
    cati quipiyaj inintequi para tamocuitahuíaj ipan sábado quema timosiyajquetzaj,
    ma quichihuaca eyi grupos. Se grupo tamocuitahuise ipan icaltanahuatil nopa tanahuatijquet.'
  vie-1934: 'Đoạn, người truyền lịnh cho chúng rằng: Này là điều các ngươi sẽ làm:
    Một phần ba trong các ngươi đến phiên ngày Sa-bát, sẽ giữ cung vua;'
  hin-CV: 'तब उसने उन्हें आदेश दिया, “तुम्हें यह करना होगा: तुममें से एक तिहाई सैनिक,
    जो शब्बाथ पर काम के लिए ठहराए गए हैं, राजमहल पर पहरा देंगे.'
  spa-BES: 'Y les dio órdenes, diciendo: Esto es lo que deben hacer: la tercera parte
    de ustedes, vigile la casa del rey el día de reposo, el sábado,'
  tdx-tdx: 'Le linili’e ty hoe: Zao ty hanoe’ areo, ty am-paha-telo’ areo, o himoak’
    ao amy Sabataio, ro hañambeñe ty anjomba’ i mpanjakaio—'
  tha-KJV: และท่านบัญชาเขาทั้งหลายว่า “​นี่​เป็นสิ่งที่ท่านทั้งหลายพึงกระทำ คือหนึ่งในสามของพวกท่าน
    ผู้​เข​้าเวรวันสะบาโต ให้​เฝ้าพระราชวัง
  por-BR-2018: 'E mandou-lhes, dizendo: Isto é o que haveis de fazer: a terceira parte
    de vós, os que entrarão o sábado, terão a guarda da casa do rei;'
  deu-ELO: 'Und er gebot ihnen und sprach: Dies ist es, was ihr tun sollt: Ein Drittel
    von euch, die ihr am Sabbath antretet, soll Wache halten im Hause des Königs,'
  eng-WYC-2018: And he commanded to them, and said, This is the word, that ye ought
    to do; the third part of you enter in (on) the sabbath day, and keep ye the watches
    of the king’s house; (And he commanded to them, and said, This is the thing, that
    ye ought to do; a third part of you be on duty on the Sabbath day, and keep ye
    watch over, or guard, the palace;)
  epo-epo: 'Kaj li ordonis al ili, dirante: Jenon vi devas fari: tiu triono de vi,
    kiu venas en sabato, plenumu gardadon en la domo de la reĝo;'
  uig-PIN: 'Andin ularƣa buyrup: Mana silǝr ⱪilixinglar kerǝk bolƣan ix xuki: — Xabat
    künidǝ pasibanliⱪ nɵwiti kǝlgǝn üqtin biri padixaⱨning ordisida pasibanliⱪ kɵziti
    ⱪilsun.'
  beo-beo: '-'
  tpi-OTNT: Na Jehoiada i tokim ol olsem, “Mi laik bai yumi mekim Joas i kamap king.
    Olsem na mi laik tokim yupela long wanem samting yumi mas mekim. Mi save, tupela
    lain soldia i save pinisim wok long de Sabat na malolo, na wanpela lain i save
    senisim ol na statim wok. Tasol long dispela Sabat i laik kamap, mi laik bai tripela
    lain wantaim i kam long haus bilong Bikpela. Ol dispela soldia i save statim wok
    long de Sabat, em ol lain i save was long haus king na ol lain i save was long
    dispela dua ol i kolim Sur, na ol lain i save sanap baksait long ol arapela soldia
    na was long dua bilong banis, olgeta i mas kam long haus bilong Bikpela na was
    long Joas. Olgeta soldia i mas holim bainat na sanap long olgeta hap bilong haus
    bilong Bikpela na was gut long king. Sapos em i go long wanpela hap, ol soldia
    i mas i go wantaim em. Na ol soldia i no ken tru larim wanpela man i kam klostu
    long em. Sapos wanpela man i kam klostu, orait ol i mas kilim dispela man i dai.”
  hau-SA: Ya umarce su cewa, “Ga abin da za ku yi sa’ad da kuka zo aiki a Asabbaci,
    ku raba kanku kashi uku. Kashi ɗaya za su yi gadin gidan sarki,
  uig-LAT: 'Andin ulargha buyrup: Mana siler qilishinglar kérek bolghan ish shuki:
    — Shabat künide pasibanliq nöwiti kelgen üchtin biri padishahning ordisida pasibanliq
    köziti qilsun.'
  nde-nde: 'Wabalaya wathi, “Nanku elizakwenza: Lina elisemaviyweni amathathu azabe
    elindile ngeSabatha, ingxenye yokuthathu yenu kumele ilinde isigodlo,'
  ton-ton: Pea naʻa ne fekau kiate kinautolu, ʻo pehē, “Ko eni ʻae meʻa te mou fai;
    ʻe vahe tolu ʻakimoutolu ʻoku hū ange ʻi he ʻaho tapu, pea ko homou vahe ʻe taha
    ʻe tauhi mo leʻohi ʻae fale ʻoe tuʻi;
  ces-1613: 'A přikázal jim, řka: Tato jest věc, kterouž učiníte: Třetí díl vás, kteříž
    přicházíte v sobotu, a držíte stráž, bude při domě králově,'
  eng-WMB: 'He commanded them, saying, “This is what you must do: a third of you,
    who come in on the Sabbath, shall be keepers of the watch of the king’s house;'
  tam-TCV: 'மேலும் அவன் அவர்களுக்குக் கட்டளையிட்டுச் சொன்னதாவது, “நீங்கள் செய்யவேண்டியது
    இதுவே: ஓய்வுநாளில் மூன்று குழுவினராக உங்கள் கடமைகளைச் செய்யும் உங்களில், மூன்றில்
    ஒரு பகுதியினர் அரண்மனையைப் பாதுகாக்க வேண்டும்.'
