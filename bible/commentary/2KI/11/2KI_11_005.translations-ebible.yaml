  hbo-WLC: וַיְצַוֵּ֣ם לֵאמֹ֔ר זֶ֥ה הַדָּבָ֖ר אֲשֶׁ֣ר תַּעֲשׂ֑וּן הַשְּׁלִשִׁ֤ית מִכֶּם֙
    בָּאֵ֣י הַשַּׁבָּ֔ת וְשֹׁ֣מְרֵ֔י מִשְׁמֶ֖רֶת בֵּ֥ית הַמֶּֽלֶךְ׃
  ibo-ibo: O nyere ha iwu, sị, “Nke a bụ ihe unu ga-eme, unu bụ ndị nọ nʼotu atọ ga-abịa
    ọrụ nʼụbọchị izuike, nke otu ụzọ nʼime unu na-eche ụlọeze nche,
  ory-ory: ଆଉ ସେ ସେମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲା, “ତୁମ୍ଭେମାନେ ଏହି କର୍ମ କରିବ; ତୁମ୍ଭମାନଙ୍କ
    ମଧ୍ୟରୁ ଯେଉଁମାନେ ବିଶ୍ରାମବାରରେ ଆସନ୍ତି, ସେମାନଙ୍କ ତୃତୀୟାଂଶ ରାଜଗୃହର ରକ୍ଷଣୀୟ ରକ୍ଷା କରିବେ,
  chk-chk: 'Iwe, a allük ngeniir, “Iei usun mine oupwe föri: Eu leülüngat me leimi
    mi popuetä ar angang lon ewe ränin sapat repwe mamasa imwen ewe king,'
  rop-rop: Jehoiyada bin gibit olabat oda, “Det Sebathdei wen yumob kaman blanga wek
    yumob garra kadimat miselp en meigim thribala grup. Wanbala grup garra wotjimbat
    det bigwan haus blanga det kwin.
  ukr-1871: 'І дав їм наказ: От що вчинїте: третина вас, що приходить у суботу, буде
    сторогувати при царській палатї;'
  deu-1951: 'und zeigte ihnen den Sohn des Königs und gebot ihnen und sprach: Das
    ist es, was ihr tun sollt: Der dritte Teil von euch, die ihr am Sabbat antretet,
    soll Wache halten im Hause des Königs;'
  eng-JPS: 'And he commanded them, saying: ''This is the thing that ye shall do: a
    third part of you, that come in on the sabbath, and that keep the watch of the
    king''s house —'
  srp-1865: 'I zapovjedi im govoreæi: ovo uèinite: vas treæina, koji dolazite u subotu,
    neka èuvaju stražu u dvoru carskom.'
  lug-lug: 'N’abawa ebiragiro bino nti, “Kino kye muteekwa okukola: kimu kya kusatu
    ku kibinja ekikuuma ku ssabbiiti, kye kinaakuumanga olubiri lwa kabaka,'
  heb-heb: ויצום לאמר זה הדבר אשר תעשון השלשית מכם באי השבת ושמרי משמרת בית המלך׃
  ben-IRV: আর তিনি তাদের আদেশ দিয়ে বললেন, “তোমাদের যা করতে হবে তা এই, তোমাদের মধ্যে
    যারা বিশ্রামবারে আসবে, তাদের তিন ভাগের এক ভাগ রাজবাড়ী পাহারা দেবে;
  pan-pan: ਉਨ੍ਹਾਂ ਨੂੰ ਇਹ ਹੁਕਮ ਦਿੱਤਾ ਕਿ ਤੁਸੀਂ ਇਹ ਕੰਮ ਕਰਨਾ। ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਇੱਕ ਤਿਹਾਈ
    ਸਬਤ ਨੂੰ ਆ ਕੇ ਰਾਜਾ ਦੇ ਮਹਿਲ ਉੱਤੇ ਪਹਿਰਾ ਦੇਣਗੇ।
  mya-JVB: ယောယဒကလည်း၊ သင်တို့ပြု ရသော အမှု ဟူမူကား ၊ ဥပုသ် နေ့၌ဝင် သောလူသုံးစု တစုသည်
    နန်းတော် တံခါး ကိုစောင့် ရမည်
  tbg-tbg: 'Vira vika numiqero, Jehoiadaava vika tiva nimiro tiharo, ˻Tenavu maa vaintirura
    kaama taariraro viva avuhainaava variarire.˼ Ho iqoka vaiinti ne minti minti iate.
    Niqihai taaramo varavano Maara Entaqaa kaiqa hoqaramate ne mintima iate: Vo varavano
    avuhainaara naavuqaa maimaraara raqiki vaimanta,'
  hmo-hmo: 'Bona Iehoiada ese danu inai oda ia gwauraia, ia gwau: “Umui ese orea toi
    do umui karaia, bona Sabati Dina dekenai, emui orea ginigunana ese king ena ruma
    do idia gimaia.'
  urd-urd: 'और उसने उनको ये हुक्म दिया, कि “तुम ये काम करना: तुम जो सबत को यहाँ आते
    हो; इसलिए तुम में से एक तिहाई आदमी बादशाह के महल के पहरे पर रहें,'
  rus-SYN: 'И дал им приказание, сказав: вот что вы сделайте: третья часть из вас,
    из приходящих в субботу, будет содержать стражу при царском доме;'
  bqc-SIM: 'Ɔ̃ à yãdìlɛnɛ́ à mɛ̀: Yã́ pↄ́ áli kɛn kɛ: Tó a mↄ gudↄ̃ai kã́mabogↄↄzĩ,
    á gãli sɛ̃́ia aↄ kibɛ dↄ̃́a,'
  tcz-CHONGTHU: Jehoiada chun amaho kom achun, “Nangho hop thumma naki khen uva, hopkhat
    cholngah nileh leng inpi ngah a napandiu ahi, hiche hi nabol teidiu ahi,” atipeh
    tan ahi.
  mar-mar: यहोयादाने त्यांना एक आज्ञा केली. तो म्हणाला, “तुम्हास आता मी सांगतो तसे
    करायचे आहे. प्रत्येक शब्बाथला तुमच्यापैकी एकतृतीयांश लोकांनी आत यायचे. राजाचे
    त्याच्या घरात तुम्ही संरक्षण करायचे.
  qub-qub: 'Mandaj suldärucunata niran: «Gamcunaga quimsa röpaman raquicay. Juc röpa
    cäga palasyucho säbadu jamay junajcho täpanqui.'
  bqp-bqp: 'Akũ à yã dìtɛńnɛ à pì: Yã kũ áni kɛn dí. Tó a su gu dãkpã kámmabogↄrↄ
    zĩ, á gã̀ káaku nigↄ̃ kínabɛ dãkpã,'
  hat-hat: 'Apre sa, li ba yo lòd sa a: —Men sa nou pral fè! N''ap separe moun k''ap
    vin pran pòs jou repo a an twa gwoup menm fòs, yon gwoup va fè pòs nan palè wa
    a,'
  eng-BSB: 'and commanded them, “This is what you are to do: A third of you who come
    on duty on the Sabbath shall guard the royal palace,'
  eng-WEBPB: 'He commanded them, saying, “This is what you must do: a third of you,
    who come in on the Sabbath, shall be keepers of the watch of the king’s house;'
  kbq-kbq: Hagi anante Jehoida'a amanage huno zamasami'ne, Nagri'ma navenesiana amanahu
    hugahune. Sabatima mani fruhu kna zupa 3'afi sondia vahera refko huteta, mago
    kevumo'a kinimofo nonte kva hina,
  nhe-BL: 'Huan nopa totajtzi Joiada quinilhui: “Ya ni tlen inquichihuase. Imosoldados
    tlen quipiyaj inintequi para tlamocuitlahuíaj ipan sábado quema timosehuíaj, xijchihuaca
    eyi pamitl. Se pamitl tlamocuitlahuise ipan icaltlanahuatil nopa tlanahuatijquetl.'
  bus-bus: 'Ben à yã dìɛńnɛ à bè: Yã kɛ̀ é kɛɛn yɛ̀. Tó a mↄ guu dãkpa kámmabogurↄↄ
    zĩ, a gãli káaku égↄ̃ kíbɛɛ dãkpaa,'
  gub-BL: Na'e uzapo kar ma'e wanupe. — Pytu'u haw 'ar mehe pema'ereko mehe pezemuza'aza'ak
    na'iruz pehegwer romo nehe. Pitài pehegwer uzekaiw katu putar tuwihawete hàpuzuhu
    rehe wà nehe.
