verse: 2KI.011.015
translations:
  mal-C: 'സൈന്യങ്ങളുടെ ചുമതല വഹിച്ചിരുന്ന ശതാധിപന്മാരോട് യെഹോയാദാപുരോഹിതൻ: “പടയണികൾക്കിടയിലൂടെ
    അവളെ പുറത്തുകൊണ്ടുപോകുക. അവളെ അനുഗമിക്കുന്നർ ആരായാലും അവരെ വാളിനിരയാക്കുക. യഹോവയുടെ
    ആലയത്തിൽവെച്ച് അവളെ വധിക്കരുത്” എന്ന് ആജ്ഞാപിച്ചു.'
  deu-TKW: 'Aber der Priester Jojada gebot den Hauptleuten über die Hundertschaften,
    den Obersten des Heers, und sprach zu ihnen: Führt sie hinaus zwischen den Reihen
    hindurch, und wer ihr folgt, den tötet mit dem Schwerte! Denn der Priester hatte
    befohlen, sie solle nicht im Tempel Jahwes getötet werden.'
  lin-lin: 'Nganga-Nzambe Yeoyada apesaki mitindo epai ya bakonzi ya mampinga, oyo
    bakambaka basoda nkama moko : « Bobimisa ye na molongo ! Mpe boboma na mopanga
    moto nyonso oyo akolanda ye ! » Pamba te Nganga-Nzambe alobaki : « Boboma ye te
    kati na Tempelo ya Yawe ! »'
  eng-LSV: 'And Jehoiada the priest commands the heads of the hundreds, inspectors
    of the force, and says to them, “Bring her out to the outside of the ranges, and
    him who is going after her, put to death by the sword”: for the priest had said,
    “Do not let her be put to death in the house of YHWH.”'
  eng-GNV: 'But Iehoiada the Priest commanded the captaines of the hundreths that
    had the rule of the hoste, and sayde vnto them, Haue her forth of the ranges,
    and he that followeth her, let him die by the sworde: for the Priest had sayd,
    Let her not be slaine in the house of the Lord.'
  eng-WEBSTER: 'But Jehoiada the priest commanded the captains of the hundreds, the
    officers of the host, and said to them, Have her forth without the ranges: and
    him that followeth her kill with the sword. For the priest had said, Let her not
    be slain in the house of the LORD.'
  nhw-BL: 'Huajca nopa totajtzi Joiada quinnahuati nopa tlayacanani tlen nopa soldados:
    ―¡Xijquixtica nopa sihuatl tlen ni tiopamitl huan xijmictica! Nojquiya xiquinmictica
    nochi catli quisase para quipalehuise. Pero amo xijmictica nica tiopan calijtic.'
  swh-ONEN: Kuhani Yehoyada akawaagiza majemadari wa vikosi vya mamia, waliokuwa viongozi
    wa jeshi, “Mleteni nje kati ya safu, na mkamuue kwa upanga yeyote anayemfuata.”
    Kwa kuwa kuhani alikuwa amesema, “Hatauawa ndani ya Hekalu la Bwana.”
  bba-bba: Yehoyɑdɑ u ǹ kĩ bu Atɑli ɡo Yinni Gusunɔn sɑ̃ɑ yerɔ. Yen sɔ̃nɑ u wiruɡii
    be sɔ̃ɔwɑ u nɛɛ, i Atɑli yɑro tɔɔwɔ. Wi u nùn swĩi kpuro, i yɛ̃ro ɡoowo kɑ tɑkobi.
  eng-KJVCPB: 'But Jehoiada the priest commanded the captains of the hundreds, the
    officers of the host, and said unto them, Have her forth without the ranges: and
    him that followeth her kill with the sword. For the priest had said, Let her not
    be slain in the house of the Lord.'
  luo-luo: Jehoyada jadolo nogolo chik ne jotend lweny morito migepe mag jolweny mia
    achiel-ka, ma bende ne gin jotend jolweny kowachonegi niya, “Keleuru e dierwa
    ka kendo neguru ngʼato angʼata maluwe.” Nimar jadolo nosewacho niya, “Dhakono
    ok onego negi ei hekalu mar Jehova Nyasaye.”
  meu-meu: Bena hahelaḡa tauna Iehoiada ese tuari biagudia e haganidia, eto, Gima
    taudia padadia amo ba hakaua lasi; ia murina amo baine raka tauna na dare amo
    bavalaia mase. Badina be hahelaḡa tauna eto, Iehova ena dubu ai basio alaia mase.
  npi-ULB: तब यहोयाद पुजारीले सयौ कमान्‍डरहरूलाई यसो भनेर आज्ञा दिए, “तिनलाई बाहिर
    ल्याई दल-दलको बिचमा राख । तिनको पछि लाग्‍ने जोसुकैलाई तरवारले मार ।” किनकि पुजारीले
    भनेका थिए, “तिनलाई परमप्रभुको मन्दिरभित्र नमार ।”
  yor-yor: 'Jehoiada àlùfáà pàṣẹ fún olórí ọ̀rọ̀ọ̀rún, ta ni ó wà ní ìkáwọ́ ọ̀wọ́
    ogun: “Mú u jáde láàrín àwọn ẹgbẹ́ ogun yìí kí o sì fi sí ipa idà ẹnikẹ́ni tí
    ó bá tẹ̀lé.” Nítorí àlùfáà ti sọ, “A kò gbọdọ̀ pa á nínú ilé tí a kọ́ fún Olúwa.”'
  pes-OPCB: 'یهویاداع به فرماندهان دستور داد: «او را از اینجا بیرون ببرید. در خانهٔ
    خداوند او را نکشید. هر کس سعی کند عتلیا را نجات دهد بی‌درنگ کشته خواهد شد.»'
  tgl-ULB: At inutusan ni Jehoiada ang pari, ang mga pinuno ng daan-daan na kasama
    ng mga sundalo; sinabi niya sa kanila, “Ilabas ninyo siya sa gitna ng mga hanay.
    Sinuman ang sumunod sa kaniya, patayin sila gamit ang espada.” Dahil sinabi ng
    pari, “Huwag ninyong hayaang mapatay siya sa tahanan ni Yahweh.
  hui-hui: Yahoiada ibugua Adalia Anduane Homogonaga andaha bo wahelo hame nale howa
    ibugua ami haru haga agali haguane hearuhondo lalu, Adalia minu yalu Anduane Homogonaga
    anda howa tagira pialu ami agali ho dugu bu karia dombeneha minu yalu pudaba.
    Agali mbira ibu poradagua talima piyagua agali ogoni homelo bo wahalimu, lene.
  mya-mya: ယော​ယ​ဒ​သည်​အာ​သ​လိ​အား ဗိ​မာန်​တော် ဝင်း​အ​တွင်း​၌​ကွပ်​မျက်​သည်​ကို​မ​လို​လား
    သဖြင့်``သူ့​အား​အ​စောင့်​တပ်​သား​များ​အ​ကြား မှ​နေ​၍​ခေါ်​သွား​ကြ​လော့၊ သူ့​အား​ကယ်​ရန်
    ကြိုး​စား​သူ​မှန်​သမျှ​ကို​ကွပ်​မျက်​ကြ​လော့'' ဟု​တပ်​မှူး​တို့​အား​အ​မိန့်​ပေး​လေ​သည်။-
  bod-N: མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་ཡིས་དམག་ཚོགས་ཀྱི་བཀོད་འདོམས་པ་བརྒྱ་དཔོན་རྣམས་ལ་བཀའ་བཏང་ཞིང་།
    ཁོ་མོ་དམག་ཚོགས་ཀྱི་བར་ནས་ཕྱི་རོལ་ཏུ་ཁྲིད་ཅིག དེའི་རྗེས་སུ་འབྲང་མཁན་རྣམས་ཀྱང་རལ་གྲིས་སོད་ཅིག་ཅེས་བསྒོས་སོ།
    །ཅི་ལ་ཞེ་ན། མཆོད་དཔོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དུ་ཁོ་མོ་གསོད་མི་རུང་ཞེས་བཀའ་བསྩལ་ཏོ།
    །
  sna-sna: 'Jehoyadha muprista akarayira vatungamiri vezvikwata zvezana, vaitungamirira
    mauto akati: “Mubudisei kunze nechapakati pemisara mugouraya ani naani anomutevera.”
    Nokuti muprista akanga ati, “Haafaniri kuurayirwa mutemberi yaJehovha.”'
  spa-BLM: 'El sacerdote Joiada ordenó a los capitanes de centenas que estaban al
    mando del ejército y les dijo: “Sáquenla entre las filas. Maten a espada a cualquiera
    que la siga”. Porque el sacerdote dijo: “No dejen que la maten en la casa de Yahvé”.'
  cac-cac: 'Ix yalan vin̈aj sacerdote Joiada d''a eb'' yajalil eb'' soldado icha tic:
    —Iq''uequel ix a ex tzolan ex ec'' chi''. A mach tz''och tzac''an yuj ix miljocab''chamoc,
    xchi vin̈. Yujto toxo ix yal vin̈ sacerdote chi'' to max yal-laj smiljicham ix
    d''a yamaq''uil stemplo Jehová.'
  swh-ULB: Ndipo Yehoyada yule kuhani akawaagiza maamri jeshi wa mamia ambao waliokuwa
    juu ya jeshi, akisema, “Mtoeni kwenye safu.” Atakayemfuata, muueni kwa upanga.”
    Kwa kuwa kuhani alisema, “Msimwache auawe kwenye nyumba ya Yahwe.”
  bel-bel: 'І даў загад Ёдай сьвятар сотнікам, начальнікам над войскам, і сказаў ім:
    выведзіце яе за рады, а хто пойдзе за ёю, забівайце мечам, бо сьвятар думаў, каб
    не забілі яе ў доме Гасподнім.'
  deu-ELBBK: 'Und der Priester Jojada gebot den Obersten über 100, die über das Heer
    bestellt waren, und sprach zu ihnen: Führt sie hinaus außerhalb der Reihen, und
    wer ihr folgt, den tötet mit dem Schwert! Denn der Priester sprach: Sie soll nicht
    in dem Haus des HERRN getötet werden.'
  mbb-OT: Mibmendaran ni Jehoyada is menge peremandar te menge sundaru te, “Uwita
    niw ziyà te gawas si Atalia. Kenè niw sikandin kayi himetayi te valey te Nengazen.
    Ne himetayi niw is minsan hentei he egkesuat he edlibri kandin.”
  mal-2015: അപ്പോൾ യെഹോയാദാപുരോഹിതൻ പടനായകന്മാരായ ശതാധിപന്മാർക്കു കല്പന കൊടുത്തു;
    അവളെ അണികളിൽകൂടി പുറത്തു കൊണ്ടുപോകുവിൻ; അവളെ അനുഗമിക്കുന്നവനെ വാൾകൊണ്ടു കൊല്ലുവിൻ
    എന്നു അവരോടു പറഞ്ഞു. യഹോവയുടെ ആലയത്തിൽവെച്ചു അവളെ കൊല്ലരുതു എന്നു പുരോഹിതൻ കല്പിച്ചിരുന്നു.
  rmc-rmc: 'O Jehojada na kamľa te murdarel la Atalija andro Chramos a vašoda phenďa
    le veľiťeľenge: „Len la, ľidžan avri le stražňikendar a murdaren dojekhes, ko
    la kamela te zachraňinel.“'
  pes-OPV: 'و یهویاداع کاهن، یوزباشیها را که سرداران فوج بودند، امر فرموده، ایشان
    را گفت: «او را از میان صفها بیرون کنید و هر‌که از عقب اوبرود، به شمشیر کشته شود.»
    زیرا کاهن فرموده بود که در خانه خداوند کشته نگردد.'
  ron-1924: 'Атунч, преотул Иехоиада а дат урмэтоаря порункэ суташилор каре ерау ын
    фрунтя оштирий: „Скоатець-о афарэ дин ширурь ши учидець ку сабия пе орьчине ва
    мерӂе дупэ еа.” Кэч преотул зисесе: „Сэ ну фие оморытэ ын Каса Домнулуй!”'
  ben-OBCV: 'সৈন্যদলের দায়িত্বপ্রাপ্ত শত-সেনাপতিদের যাজক যিহোয়াদা আদেশ দিলেন: “সৈন্যশ্রেণীর
    মাঝখান দিয়ে তাঁকে বের করে আনো এবং যে কেউ তাঁর অনুগামী, তাকে তরোয়ালের আঘাতে তাকে
    হত্যা করো।” কারণ যাজকমশাই বললেন, “সদাপ্রভুর মন্দিরের মধ্যে তাঁকে হত্যা করা ঠিক
    হবে না।”'
  som-som: Markaasaa wadaadkii Yehooyaadaac ahaa amray boqol u taliyayaashii ciidanka
    u sarreeyey, oo wuxuu ku yidhi, Iyada soo bixiya oo safafka soo dhex mariya, oo
    kii soo raacana seef ku dila, waayo, wadaadku wuxuu yidhi, Iyada yaan lagu dhex
    dilin guriga Rabbiga.
  lat-VUC: 'Præcepit autem Jojada centurionibus qui erant super exercitum, et ait
    eis: Educite eam extra septa templi, et quicumque eam secutus fuerit, feriatur
    gladio. Dixerat enim sacerdos: Non occidatur in templo Domini.'
  eng-ASVBT: And Jehoiada the priest commanded the captains of hundreds that were
    set over the host, and said unto them, Have her forth between the ranks; and him
    that followeth her slay with the sword. For the priest said, Let her not be slain
    in the house of Jehovah.
  ita-1885: 'E il sacerdote Gioiada comandò a que'' capi delle centinaia, che aveano
    la condotta di quell''esercito, e disse loro: Menatela fuor degli ordini; e chiunque
    la seguiterà sia ucciso con la spada. Perciocchè il sacerdote avea detto: Non
    facciasi morire nella Casa del Signore.'
  eng-LXXUP: And Jehoiada the priest commanded the captains of hundreds who were over
    the host, and said to them, Bring her forth without the ranges, and he that goes
    in after her shall certainly die by the sword. For the priest said, Let her not
    however be slain in the house of the Lord.
  eng-ULB: Then Jehoiada the priest ordered the commanders of hundreds who were over
    the army, saying, “Bring her out between the ranks. Anyone who follows her, kill
    him with the sword.” For the priest had said, “Do not let her be killed in the
    house of Yahweh.”
  spa-VBL: 'Joyadá ordenó a los comandantes del ejército: “Llévenla ante los hombres
    que están frente al Templo y maten a cualquiera que la siga”. Antes, el sacerdote
    había dejado claro: “No deben matarla en el Templo del Señor”.'
  fra-_FOB: 'Mais le sacrificateur Jéhojada donna cet ordre aux chefs de centaines,
    qui commandaient l''armée: Menez-la hors des rangs; et que celui qui la suivra
    soit mis à mort par l''épée! Car le sacrificateur avait dit: Qu''on ne la fasse
    pas mourir dans la maison de l''Éternel!'
  mal-mal: 'അപ്പോൾ യെഹോയാദാ പുരോഹിതൻ പടനായകന്മാരായ ശതാധിപന്മാർക്ക് കല്പന കൊടുത്തു:
    “അവളെ അണികളിൽകൂടി പുറത്ത് കൊണ്ടുപോകുവിൻ; അവളെ അനുഗമിക്കുന്നവനെ വാൾകൊണ്ട് കൊല്ലുവിൻ”
    എന്ന് അവരോട് പറഞ്ഞു. യഹോവയുടെ ആലയത്തിൽവച്ച് അവളെ കൊല്ലരുത് എന്ന് പുരോഹിതൻ കല്പിച്ചിരുന്നു.'
  urd-GVR: Yahoyadā Imām ne sau sau faujiyoṅ par muqarrar un afsaroṅ ko bulāyā jin
    ke sapurd fauj kī gaī thī aur unheṅ hukm diyā, “Use bāhar le jāeṅ, kyoṅki munāsib
    nahīṅ ki use Rab ke ghar ke pās mārā jāe. Aur jo bhī us ke pīchhe āe use talwār
    se mār denā.”
  suz-BL: मिनु चढ़ेब येहो-यादामी लडाइ पाइब आन ठेयब मुर आन कली “मेको कली खिं रे ग्रुंइदीन।
    मेको आ नोले खोइक्‍ब नेल्‍ल आन कली तरवारम स‍तीन। मारदे हना ‘मेको परमप्रभु यावे
    आ खिंम साइक्‍चा मपुंइसेक्‍ल’ ” देंमाक्‍त।
  ita-1927: 'Ma il sacerdote Jehoiada diede i suoi ordini ai capi-centurie che comandavano
    l’esercito, e disse loro: “Fatela uscire di tra le file; e chiunque la seguirà
    sia ucciso di spada!” Poiché il sacerdote avea detto: “Non sia messa a morte nella
    casa dell’Eterno”.'
  ckb-ckb: 'یەهۆیاداعی کاهینیش فەرمانی بە فەرماندەی یەکەی سەدان و ئەفسەرانی لەشکر
    کرد و پێی گوتن: «بیبەنە دەرەوەی ڕیزەکان و ئەوەش کە بەدوای کەوت بە شمشێر بیکوژن.»
    چونکە پێشتر کاهینەکە گوتبووی، «نابێت لەناو پەرستگای یەزدان بکوژرێت.»'
  eng-BBE: Then Jehoiada the priest gave orders to those who were placed in authority
    over the army, saying, Take her outside the lines, and let anyone who goes after
    her be put to death with the sword, for he said, Let her not be put to death in
    the house of the Lord.
  kan-OKCV: ಆಗ ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಸೈನ್ಯದ ಮೇಲೆ ಇರುವ ಶತಾಧಿಪತಿಗಳಿಗೆ, “ಅವಳನ್ನು ಯೆಹೋವ
    ದೇವರ ಆಲಯದಲ್ಲಿ ಕೊಲ್ಲಬೇಡಿರಿ, ಎರಡು ಸಾಲು ಸಿಪಾಯಿಗಳು ಅವಳನ್ನು ನಡುವೆ ಸಾಗಿಸಿಕೊಂಡು ಹೋಗಿ
    ಹೊರಗೆ ತಳ್ಳಲಿ ಮತ್ತು ಅವಳನ್ನು ಹಿಂಬಾಲಿಸುವಂಥವರನ್ನು ಖಡ್ಗದಿಂದ ಕೊಂದುಹಾಕಿರಿ,” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'ஆசாரியனாகிய யோய்தா இராணுவத்தலைவர்களாகிய நூறுபேருக்கு அதிபதிகளானவர்களுக்குக்
    கட்டளையிட்டு: இவளை வரிசைகளுக்கு வெளியே கொண்டுபோங்கள்; இவளைப் பின்பற்றுகிறவனைப்
    பட்டயத்தாலே வெட்டிப்போடுங்கள் என்றான். யெகோவாவுடைய ஆலயத்தில் அவளைக் கொல்லக்கூடாது
    என்று ஆசாரியன் சொல்லியிருந்தான்.'
  spa-RV-1909: 'Mas el sacerdote Joiada mandó á los centuriones que gobernaban el
    ejército, y díjoles: Sacadla fuera del recinto del templo, y al que la siguiere,
    matadlo á cuchillo. (Porque el sacerdote dijo que no la matasen en el templo de
    Jehová.)'
  ron-BTF: 'Dar preotul Iehoiada a poruncit căpeteniilor peste o sută și ofițerilor
    oștirii și le-a spus: Scoateți-o din rânduri; și pe cel care o urmează să îl ucideți
    cu sabia. Pentru că preotul spusese: Să nu fie ucisă în casa DOMNULUI.'
  eng-WEBP: Jehoiada the priest commanded the captains of hundreds who were set over
    the army, and said to them, “Bring her out between the ranks. Kill anyone who
    follows her with the sword.” For the priest said, “Don’t let her be slain in the
    LORD’s house.”
  eng-FBV: Jehoiada ordered the army commanders, “Bring her to the men standing in
    front of the Temple, and kill anyone who follows her.” Earlier the priest had
    made it clear, “She must not be killed in the Lord's Temple.”
  nld-1939: 'Maar de priester Jehojada gelastte de bevelvoerende honderdmannen: Leidt
    haar tussen de gelederen door buiten de tempel, en doodt met het zwaard iedereen,
    die haar wil volgen. Want de priester had zich voorgenomen, haar niet in de tempel
    van Jahweh te doden.'
  nch-BL: 'Huajca nopa totajtzi Joiada quinnahuati nopa tayacanani ten nopa soldados:
    ―¡Xijquixtica nopa sihuat ten ni tiopamit huan xijmictica! Nojquiya xiquinmictica
    nochi cati quisase para quipalehuise. Pero amo xijmictica nica tiopan calijtic.'
  vie-1934: 'Nhưng thầy tế lễ Giêiêô-gia-đa truyền lịnh cho những quan cai đạo quân,
    mà rằng: Hãy dẫn nàng ra ngoài khỏi giữa hàng quân, và hễ kẻ nào theo nàng, khá
    giết nó bằng gươm. Vì thầy tế lễ đã dạy rằng: Chớ giết nàng trong đền thờ của
    Đức Giê-hô-va.'
  hin-CV: तब पुरोहित यहोयादा ने सेना के शतपति सेना नायकों को आदेश दिया, “उसे सेना
    की पंक्तियों के बीच से निकालकर बाहर लाओ और जो जो उसके पीछे आए उसे तलवार से मार
    दो.” पुरोहित ने आदेश दे रखा था, “उसकी हत्या याहवेह के भवन में न की जाए.”
  spa-BES: 'Entonces el sacerdote Joiada dio órdenes a los que estaban en autoridad
    sobre el ejército, diciendo: Llévala fuera de las filas, y que cualquiera que
    la persiga sea condenado a muerte con espada, porque él dijo: No se le dé muerte
    en la casa del Señor.'
  tdx-tdx: 'Le linili’ Iehoiadà mpisoroñe o mpifehe-zatoo, o mpifelek’ i valobohòkeio,
    ami’ty hoe: Akaro alafe’ o miriritseo vaho lihiro am-pibara ze mañorik’ aze. (Ami’ty
    saontsi’ i mpisoroñey nanao ty hoe: Ehe t’ie tsy havetrak’ añ’anjomba’ Iehovà.)'
  tha-KJV: แล​้วเยโฮยาดาปุโรหิ​ตก​็บัญชานายทัพนายกองทั้งปวง ผู้​ที่​ได้​ตั้งให้ควบคุมกองทัพว่า
    “จงคุมพระนางออกมาระหว่างแถวทหาร ผู้​ใดติดตามพระนางไปก็จงประหารเสียด้วยดาบ” เพราะปุโรหิตกล่าวว่า
    “อย่าให้พระนางถูกประหารในพระนิเวศของพระเยโฮวาห์”
  por-BR-2018: 'Mas o sacerdote Joiada mandou aos comandantes de cem que governavam
    o exército, e disse-lhes: Tirai-a fora do recinto do templo, e ao que a seguir,
    matai-o à espada. (Porque o sacerdote disse que não a matassem no templo do SENHOR.)'
  deu-ELO: 'Und der Priester Jojada gebot den Obersten über hundert, die über das
    Heer bestellt waren, und sprach zu ihnen: Führet sie hinaus außerhalb der Reihen,
    und wer ihr folgt, den tötet mit dem Schwerte! Denn der Priester sprach: Sie soll
    nicht in dem Hause Jehovas getötet werden.'
  eng-WYC-2018: Certainly Jehoiada commanded to the chieftains (upon hundreds), that
    were upon the host, and said to them, Lead ye her out of the closings of the temple;
    and whoever followeth her, be he smitten with [a] sword. And the priest said,
    Be she not slain in the temple of the Lord. (And Jehoiada commanded to the chieftains
    upon hundreds, who were over the army, and said to them, Take ye her out of the
    enclosings of the Temple; and whoever followeth her, let him be struck down with
    a sword. And the priest said, She shall not be killed in the Temple of the Lord.)
  epo-epo: 'Kaj la pastro Jehojada ordonis al la centestroj, la estroj de la militistaro,
    kaj diris al ili: Elkonduku ŝin ekster la vicojn, kaj ĉiun, kiu ŝin sekvos, mortigu
    per glavo; ĉar la pastro diris: Oni ne mortigu ŝin en la domo de la Eternulo.'
  uig-PIN: 'Əmma Yǝⱨoyada kaⱨin ⱪoxunƣa mǝs’ul bolƣan yüzbexilarƣa: Uni sǝpliringlar
    otturisidin sirtⱪa qiⱪiriwetinglar; kimdǝkim uningƣa ǝgǝxsǝ ⱪiliqlansun, dǝp buyrudi.
    Qünki kaⱨin: — U Pǝrwǝrdigarning ɵyidǝ ɵltürülmisun, dǝp eytⱪanidi.'
  beo-beo: 'Yihoida da A:dalaia amo Debolo diasu sogebi ganodini medole legei ba:mu
    higa:i galu. Amaiba:le e da dadi gagui wa:i ouligisu dunu ilima amane hamoma:ne
    sia:i, “A:dalaia amo sosodo aligisu dunu ilia dadalei dogoa amoga gadili oule
    masa. Nowa da e gemusa: hamosea, amo medole legema!”'
  tpi-OTNT: Jehoiada i no laik bai ol i kilim Atalia klostu long haus bilong Bikpela.
    Olsem na em i tokim ol ofisa olsem, “Holimpas Atalia na tokim em long wokabaut
    namel long ol lain soldia na i go ausait long banis bilong haus bilong Bikpela.
    Na sapos wanpela man i bihainim em, orait yupela i mas kilim dispela man i dai.”
  hau-SA: Yehohiyada ya umarci komandodin sojoji waɗanda suke lura da mayaƙa, ya ce,
    “Ku fitar da ita daga cikinku, ku kuma kashe duk wanda ya bi ta.” Gama firist
    ɗin ya ce, “Kada a kashe ta a cikin haikalin Ubangiji.”
  uig-LAT: 'Emma Yehoyada kahin qoshun’gha mes’ul bolghan yüzbéshilargha: Uni sepliringlar
    otturisidin sirtqa chiqiriwétinglar; kimdekim uninggha egeshse qilichlansun, dep
    buyrudi. Chünki kahin: — U Perwerdigarning öyide öltürülmisun, dep éytqanidi.'
  nde-nde: 'UJehoyada waselaya abalawuli bekhulu, ababelawula amabutho wathi: “Mkhupheni
    limfake phakathi kwamaviyo amabutho limhlasele ngenkemba lowo ozama ukumlandela.”
    Ngenxa yokuthi umphristi wayethe, “Akumelanga abulawelwe ethempelini likaThixo.”'
  ton-ton: 'Ka naʻe fekau ʻe Sihoiata ko e taulaʻeiki ki he ngaahi ʻeiki ʻoe ngaahi
    toko teau, ko e houʻeiki ki he kautau, mo ne pehē kiate kinautolu, “Mou ʻave ia
    kituaʻā: pea ko ia ʻoku muimui ʻiate ia tuku ke tāmateʻi ia ʻaki ʻae heletā.”
    He kuo pehē ʻe he taulaʻeiki, “Ke ʻoua naʻa tāmateʻi ia ʻi he fale ʻo Sihova.”'
  ces-1613: 'Protož rozkázal Joiada kněz těm setníkům ustaveným nad vojskem, řka jim:
    Pusťte ji prostředkem řadu, a i toho, kdož by za ní šel, zabíte mečem. Nebo byl
    řekl kněz: Ať není zabita v domě Hospodinově.'
  eng-WMB: Jehoiada the priest commanded the captains of hundreds who were set over
    the army, and said to them, “Bring her out between the ranks. Kill anyone who
    follows her with the sword.” For the priest said, “Don’t let her be slain in the
    LORD’s house.”
  tam-TCV: ஆசாரியனான யோய்தா படைகளுக்குப் பொறுப்பாயிருந்த நூறுபேருக்கு தளபதிகளிடம்,
    “ஆலய எல்லையிலிருந்து அவளை வெளியே கொண்டுபோங்கள். யெகோவாவின் ஆலயத்திற்குள் வைத்து
    அவளைக் கொல்லவேண்டாம்; அவளை யாராவது பின்தொடர்ந்து வந்தால் அவர்களையும் வாளினால்
    கொல்லுங்கள்” என்றான்.
  ceb-ULB: Unya gimandoan ni Jehoyada nga pari ang mga pangulo sa gatosan nga nagdumala
    sa mga sundalo, nga nag-ingon, “Dad-a siya sa gawas taliwala sa inyong mga linya.
    Si bisan kinsa nga mosunod kaniya, patya siya pinaagi sa espada.” Kay miingon
    man ang pari, “Ayaw siya patya sa balay ni Yahweh.”
  pol-UBG: 'Lecz kapłan Jehojada wydał rozkaz setnikom i dowódcom wojska i powiedział
    do nich: Wyprowadźcie ją ze świątyni poza szeregi, a ktokolwiek pójdzie za nią,
    niech będzie zabity mieczem. Kapłan bowiem powiedział: Niech nie będzie zabita
    w domu PANA.'
  urd-GVU: یہویدع امام نے سَو سَو فوجیوں پر مقرر اُن افسروں کو بُلایا جن کے سپرد فوج
    کی گئی تھی اور اُنہیں حکم دیا، ”اُسے باہر لے جائیں، کیونکہ مناسب نہیں کہ اُسے
    رب کے گھر کے پاس مارا جائے۔ اور جو بھی اُس کے پیچھے آئے اُسے تلوار سے مار دینا۔“
  deu-1912: 'Aber der Priester Jojada gebot den Obersten über hundert, die über das
    Heer gesetzt waren, und sprach zu ihnen: Führet sie zwischen den Reihen hinaus;
    und wer ihr folgt, der sterbe des Schwerts! Denn der Priester hatte gesagt, sie
    sollte nicht im Hause des HERRN sterben.'
  kan-2017: ಆಗ ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಸೇನಾನಿಗಳಾದ, ಶತಾಧಿಪತಿಗಳಿಗೆ, “ಈಕೆಯನ್ನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ
    ಕೊಲ್ಲಬೇಡಿರಿ ಸಿಪಾಯಿಗಳ ಮಧ್ಯದಲ್ಲಿ ಆಕೆಯನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿರಿ ಮತ್ತು ಆಕೆಯನ್ನು
    ಹಿಂಬಾಲಿಸುವವರನ್ನು ಕತ್ತಿಯಿಂದ ಕೊಲ್ಲಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: 'Ma dabun Jehoyada ni ngan thang e fan rok Athaliah u lan fare gin’en ni
    bay e Tempel riy, ere me ga’ar ngak e pi tolang ko pi salthaw: “Mu feked fare
    pin nga wuru’ e re gin’ey ni bay u thilin l’agruw thal i salthaw ni matnag, mi
    gimed li’ nge yim’ e cha’ nra guy rogon ni nge ayuweg.”'
  hlt-MCSB: Te vaengah khosoih Jehoiada loh caem aka puei yakhat mangpa yakhat te
    a uen tih amih te, “Khosoih loh, 'BOEIPA im ah duek boel saeh,’ a ti coeng dongah
    anih te im lamloh rhongpai kah la khuen uh lamtah a hnukkah aka bang khaw cunghang
    neh duek saeh,” a ti nah.
  mdy-ETH: ጌኤዦ ማኣሮኮ ዲሮ ጋራ ዓሳ ዓታሊያ ዎዻንዳጉዲ ዮዳሄ ኮይባኣሴ፤ ዬያሮ ዖሎ ፖኦሊሶ ሱኡጎ፦ «ሻውሎና ሚዛቆ ዛሎናይዳ
    ዔቂ ካፓ ፖኦሊሶኮ ባኣኪና ዔኪ ዒዞ ኬሱዋቴ፤ ዒዞ ጊንፆ ዴንዳኒ ጋዓ ዓሲ ዓኣቴ ዎዎዹዋቴ» ጌይ ዓይሤኔ።
  twi-ASANTE: Na ɔsɔfoɔ Yehoiada hyɛɛ asafohene a wɔhwɛ nsraadɔm no so no sɛ, “Momfa
    no mfiri asɔredan mu ha, na monkum obiara a ɔpɛ sɛ ɔgye no. Monnkum no wɔ Awurade
    asɔredan mu ha.”
  eng-WEBU: Jehoiada the priest commanded the captains of hundreds who were set over
    the army, and said to them, “Bring her out between the ranks. Kill anyone who
    follows her with the sword.” For the priest said, “Don’t let her be slain in the
    LORD’s house.”
  wal-wal: Qeesee Yoodaahee olanchchatu halaqata, “Ataalo Beeta Maqidasiyan woroppite!
    O yaaranne haaranne salppida salppetu gidduwan wottidi, kare kessite. O ashshanau
    kajjeeliya asi de7ikko worite!” yaagiis.
  spa-PDDPT: 'Y el sacerdote Joiada mandó a los jefes de centuria encargados de la
    tropa y les dijo: ¡Déjenla salir entre las filas, y al que la siga, mátenlo a
    espada! Pues el sacerdote ordenó: Que no muera en la Casa de Yavé.'
  gun-gun: 'Ha''e ramo sacerdote Joiada ma xondaro ruvixa kuery pe ijayvu vy aipoe''i:
    — Kunha va''e penoẽ ke heravy hyxy okuapy va''e kuery mbyte rupi. Amongue hupive
    oo ta ramo pejuka ''rã kyxe py — he''i. Mba''eta sacerdote ae “Pejuka eme Senhor
    pegua opy” he''iague rami.'
  ilo-ULB: Ket binilin ni Jehoyada a padi dagiti pangulo dagiti ginasut-gasut a mangidadaulo
    ti armada, kinunana kadakuada, “Irruaryo isuna iti baet dagiti linia ti guardia.
    Siasinoman a sumurot kenkuana, papatayenyo babaen iti kampilan.” Ta kinuna ti
    padi, “Saanyo nga ipalubos a mapapatay isuna iti uneg ti balay ni Yahweh.”
  kpg-kpg: Jehoiada e de hiihai bolo Athaliah e daaligi i lodo di malaelae o di Hale
    Daumaha, mee ga helekai gi nia dagi dauwa, “Lahia a mee gi daha i mehanga nia
    goolongo gau hagaloohi, goodou daaligidia tangada dela bolo ia e daa a mee gi daha.”
  uig-ARA: 'ئەمما يەھويادا كاھىن قوشۇنغا مەسئۇل بولغان يۈزبېشىلارغا: ئۇنى سەپلىرىڭلار
    ئوتتۇرىسىدىن سىرتقا چىقىرىۋېتىڭلار؛ كىمدەكىم ئۇنىڭغا ئەگەشسە قىلىچلانسۇن، دەپ
    بۇيرۇدى. چۈنكى كاھىن: ــ ئۇ پەرۋەردىگارنىڭ ئۆيىدە ئۆلتۈرۈلمىسۇن، دەپ ئېيتقانىدى.'
  sus-sus: Na kui sɛrɛxɛdubɛ Yehoyada naxa sɔɔri kɛmɛ xunyie yamari, «Wo a ramini
    hɔrɔmɔbanxi fari ma sɔɔrie yire. Mixi yo na wa a malife, wo na kanyi faxa santidɛgɛma
    ra.» Sɛrɛxɛdubɛ mu nu wama a xa faxa Alatala xa hɔrɔmɔbanxi kui.
  pon-2006: Sehoiada sohte mwahuki Adalaia en kamakamala nan kelen Tehnpaso, e ahpw
    patohwanohng kaunen sounpei ko, “Kumwail wahieila nanpwungen sounsilasil kan oh
    kumwail kemehla mehmen me pahn song en kapitala.”
  ksd-ksd: Ma Ieoiada ra tena tinabar i ga vartuluai pire ra umana luluai na tarai
    na vinarubu ba diat a ben vue livuan ta ra tarai na vinarubu, ma diat a doko nina
    i mainge ba na mur ia ma ra pakat na vinarubu; tago ra tena tinabar i ga tigal
    diat ba koko da doka ta ra kuba i ra Luluai.
  tur-YTC: Kâhin Yehoyada orduya komuta eden yüzbaşılara, “Onu safların arasından
    çıkarın. Kılıçla onu izleyen herkesi öldürün.” dedi. Çünkü kâhin, “Yahve'nin evinde
    öldürülmesin” dedi.
  grc-BRENT: Καὶ ἐνετείλατο Ἰωδαὲ ὁ ἱερεὺς τοῖς ἑκατοντάρχοις τοῖς ἐπισκόποις τῆς
    δυνάμεως, καὶ εἶπε πρὸς αὐτούς, ἐξαγάγετε αὐτὴν ἔσωθεν τῶν σαδηρὼθ, ὁ εἰσπορευόμενος
    ὀπίσω αὐτῆς θανάτῳ θανατωθήσεται ἐν ῥομφαίᾳ· ὅτι εἶπεν ὁ ἱερεύς, καὶ μὴ ἀποθάνῃ
    ἐν οἴκῳ Κυρίου.
  ind-AYT: Lalu, Imam Yoyada memerintahkan para panglima pasukan seratus, yaitu mereka
    yang mengepalai tentara dengan berkata kepada mereka, “Bawa dia keluar dari antara
    barisan! Siapa yang memihak kepadanya, bunuhlah dengan pedang!” Karena imam itu
    berkata, “Janganlah bunuh dia di Bait TUHAN.”
  nya-nya: Wansembe Yehoyada analamula atsogoleri a asilikali 100 amene amayangʼanira
    asilikaliwo kuti, “Mutulutseni ameneyo pakati panu ndipo muphe ndi lupanga aliyense
    amene adzamutsata.” Pakuti nʼkuti wansembeyo atanena kuti, “Ataliyayo asaphedwere
    mʼNyumba ya Yehova.”
  hrv-hrv: 'Svećenik Jojada naredi satnicima i vojnim zapovjednicima: “Izvedite je
    kroz redove i tko krene za njom pogubite ga mačem.” Još je svećenik dodao: “Nemojte
    je smaknuti u Domu Jahvinu.”'
  mps-mps: Te pris bidi Jehoiada agai homugo te Atalia augwaligo aga te Genuai Bidigo
    tempel be elalubo pąde augwaligo te Atalia elamuo homu yali. Tama tialima, agai
    te gavman ofisa bagebolo e tiwai po wali, “Te Atalia tulama, tama agabolo e tama
    po walao, ‘Nage te ami soldia bidi dabe tomo agebeledu pao,’ wao. Tama te Genuai
    Bidigo be obo banis buluba teda pelama, tama tialima, te bidi me deli aga wali
    pobaso da, teda te bidi dagego ela muao,” Jehoiadago te po wai.
  tpi-tpi: Jehoiada i no laik bai ol i kilim Atalia klostu long haus bilong Bikpela.
    Olsem na em i tokim ol ofisa olsem, “Holimpas Atalia na tokim em long wokabaut
    namel long ol lain soldia na i go ausait long banis bilong haus bilong Bikpela.
    Na sapos wanpela man i bihainim em, orait yupela i mas kilim dispela man i dai.”
  dan-1931: 'Men præsten Jojada bød Hundredførerne, Hærens Befalingsmænd: “Før hende
    uden for Forgårdene og hug enhver ned, der følger hende!” Præsten sagde nemlig:
    “Hun skal ikke dræbes i HERRENS Hus!”'
  vie-OVCB: 'Thầy Tế lễ Giê-hô-gia-đa ra lệnh cho các tướng chỉ huy quân đội: “Hãy
    giải bà ấy đến những người lính phía ngoài Đền Thờ, và giết ai muốn cứu bà ấy.”
    Vì thầy tế lễ có nói: “Không thể giết bà ấy trong Đền Thờ của Chúa Hằng Hữu.”'
  guj-2017: યાજક યહોયાદાએ સૈન્યના ઉપરી શતાધિપતિઓને આજ્ઞા કરીને કહ્યું, “તેને બહાર
    કાઢો. અને સિપાઈઓની હરોળોની વચ્ચે લાવો. જે કોઈ તેની પાછળ આવે તેને તલવારથી મારી
    નાખો.” કેમ કે યાજકે કહ્યું, “તેને યહોવાહના ઘરમાં મારી નાખવી નહિ.”
  pon-2006A: Sehoiada sohte mwahuki Adalaia en kamakamala nan kelen Tehnpaso, e ahpw
    patohwanohng kaunen sounpei ko, “Kumwail wahieila nanpwungen sounsilasil kan oh
    kumwail kemehla mehmen me pahn song en kapitala.”
  por-BRBSL: 'Jehoiada o padre comandou os capitães de centenas que estavam no exército,
    e disse-lhes: “Tragam-na para fora das fileiras”. Matem qualquer um que a siga
    com a espada”. Pois o padre disse: “Não a deixem ser assassinada na casa de Yahweh”.'
  cth-cth: Vaihma Jehoiada ni, ransanaw thung dawk kacue lah a pouk awh e ransabawi
    hah kâlawk a poe teh ahni koe kountouknae thungup a rahim lah, alawilah tâcawtkhai
    awh. Ahni hnukkâbang pueng teh tahloi hoi thei lah ao han telah ati. Bangkongtetpawiteh,
    vaihma ni, BAWIPA im vah napui hah thet hanh awh telah a dei toe.
  twi-twi: Na ɔsɔfo Yehoiada hyɛɛ asafohene a wɔhwɛ asraafo no so no sɛ, “Momfa no
    mfi asɔredan mu ha, na munkum obiara a ɔpɛ sɛ ogye no. Munnkum no wɔ Awurade asɔredan
    mu ha.”
  hlt-hlt: Te vaengah khosoih Jehoiada loh caem aka puei yakhat mangpa yakhat te a
    uen tih amih te, “Khosoih loh, 'BOEIPA im ah duek boel saeh,’ a ti coeng dongah
    anih te im lamloh rhongpai kah la khuen uh lamtah a hnukkah aka bang khaw cunghang
    neh duek saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtì Yeoyɑdɑɑ nɑ́kɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ kɛ dɔ̀: Dennɛnɛ̀
    we ditĩ̀nnì miɛkɛ, kòo mɔù ò tũ̀ ndí ò kùɔ. Ikuɔ́ nìùtì do í dɔ́ bɛ̀ɛ ò kùɔ ti
    Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ.'
  msy-2020: Ezɨ Jehoiada Ikiavɨra Itir Godɨn Dɨpenimɨn boroghɨn Atalia mɨsueghtɨ an
    aremeghan an aghua. Egha a kamaghɨn mɨdorozir gumazir dapanibav gei, “Ia Atalian
    suiraghtɨ, mɨdorozir gumaziba anekɨarugh a kurugh Ikiavɨra Itir Godɨn Dɨpenim
    avɨnizir dɨvazimɨn azenan mangɨ. Eghtɨ gumazitam an gɨn mangɨtɨ, ia gumazir kam
    mɨsueghtɨ an aremegh.”
  dop-dop: 'Yoyɑtɑ tɑ sɔɔlɩ sɩ pɑ́ kʋ-ɩ Ɩsɔ tǝsɛɛlɛ tɑɑ. Pǝ tɔɔ kɛ́ ɩ tɔmɑ nyʋɣʋ nyǝ́mɑ
    sɩ: Ɩ́ lǝsɩ-ɩ kpeeŋɑ, nɑ wei ɩ́ tǝŋɑ-mɛ, ɩlɛ ɩ́ kʋ́ pʋntʋ.'
  azb-azb: 'Kahin Yehoyada qoşun üçün cavabdeh olan yüzbaşılara əmr edib dedi: «Onu
    cərgələrin arasından çıxarın və dalınca gələni qılıncla öldürün». Çünki kahin
    «qoy o, Rəbbin məbədində öldürülməsin» demişdi.'
  eng-DBY: And Jehoiada the priest commanded the captains of the hundreds that were
    set over the host, and said to them, Lead her forth without the ranks; and whosoever
    follows her, slay with the sword; for the priest said, Let her not be put to death
    in the house of Jehovah.
  hin-2017: तब यहोयादा याजक ने दल के अधिकारी शतपतियों को आज्ञा दी, “उसे अपनी पाँतियों
    के बीच से निकाल ले जाओ; और जो कोई उसके पीछे चले उसे तलवार से मार डालो।” क्योंकि
    याजक ने कहा, “वह यहोवा के भवन में न मार डाली जाए।”
  wol-KYG: 'Ci kaw loolu Yoyada sarxalkat ba sant njiiti kuréli téeméer ya, kilifay
    gàngoor ga, ne leen: «Génneleen ko làng gi, te ku ko topp, jamleen ko, mu dee.»
    Fekk na Yoyada ne buñu ko rey ci biir kër Aji Sax ji.'
  eng-YLT: And Jehoiada the priest commandeth the heads of the hundreds, inspectors
    of the force, and saith unto them, 'Bring her out unto the outside of the ranges,
    and him who is going after her, put to death by the sword:' for the priest had
    said, 'Let her not be put to death in the house of Jehovah.'
  eng-WYC-2017: Certainly Jehoiada commanded to the chieftains upon hundreds, that
    were upon the host, and said to them, Lead ye her out of the enclosings [or precincts]
    of the temple; and whoever pursueth [or followeth] her, be he smitten with [a]
    sword. And the priest said, Be she not slain in the temple of the Lord.
  eng-WMBB: Jehoiada the priest commanded the captains of hundreds who were set over
    the army, and said to them, “Bring her out between the ranks. Kill anyone who
    follows her with the sword.” For the priest said, “Don’t let her be slain in the
    LORD’s house.”
  urd-GVH: यहोयदा इमाम ने सौ सौ फ़ौजियों पर मुक़र्रर उन अफ़सरों को बुलाया जिनके सुपुर्द
    फ़ौज की गई थी और उन्हें हुक्म दिया, “उसे बाहर ले जाएँ, क्योंकि मुनासिब नहीं कि
    उसे रब के घर के पास मारा जाए। और जो भी उसके पीछे आए उसे तलवार से मार देना।”
  rug-rug: Lopu hiva nia e Zehoiada pude va matea se Atalaea pa korapana sa varivarigarana
    pa Zelepade, ke tioko la i sa sari na koimata tie varipera meke zama, “Turaṉa
    vura nia pa vari korapadi ri na tokele tie kopu, meke sarini pu hiva toka nia
    si mamu va matei.”
  gaz-gaz: Yehooyaadaan lubichis, “Hiriira gidduudhaa baasaatii ishee fidaa; nama
    ishee irra dhufu kam iyyuu goraadeedhaan ajjeesaa” jedhee ajajjuuwwan dhibbaa
    kanneen kutaawwan loltootaa sana irratti ramadaman ajaje. Lubichi, “Isheen mana
    qulqullummaa Waaqayyoo keessatti ajjeefamuu hin qabdu” jedhee tureetii.
  fra-LSG: 'Alors le sacrificateur Jehojada donna cet ordre aux chefs de centaines,
    qui étaient à la tête de l’armée: Faites-la sortir en dehors des rangs, et tuez
    par l’épée quiconque la suivra. Car le sacrificateur avait dit: Qu’elle ne soit
    pas mise à mort dans la maison de l’Éternel!'
  gnn-gnn: '@see-verse:2KI.011.014'
  yal-yal: Nayi, saraxaraliin Yehoyada yi yamarin fi sofa kuntigine ma naxanye yi
    sofa ganla xunna ra, a naxa, “Ɛ a ramini yamaan fari ma, naxan na bira a fɔxɔ
    ra, ɛ na faxa silanfanna ra.” Amasɔtɔ saraxaraliin bata yi a fala, a naxa, “Ɛ
    nama a faxa Alatala Batu Banxini.”
  haw-1868: Kauoha aku la o Iehoiada ke kahuna i na lunahaneri, a me na luna o ke
    kaua, a i aku la ia lakou, E lawe aku ia ia nei mailoko aku o ka papa koa, a e
    pepehi aku i ka mea e hahai ana mahope ona me ka pahikaua. No ka mea, ua i mai
    ke kahuna, Mai pepehiia oia ma ka hale o Iehova.
  arb-NAV: 'فَأَمَرَ يَهُويَادَاعُ الْكَاهِنُ رُؤَسَاءَ الْمِئَاتِ مِنْ قَادَةِ الْجَيْشِ
    قَائِلاً: «خُذُوهَا إِلَى خَارِجِ الصُّفُوفِ وَاقْتُلُوا بِالسَّيْفِ كُلَّ مَنْ
    يُحَاوِلُ إِنْقَاذَهَا». لأَنَّ الْكَاهِنَ أَمَرَ أَنْ لَا تُقْتَلَ دَاخِلَ بَيْتِ
    الرَّبِّ.'
  ewe-ewe: Nunɔla Yehoiada de se na ame siwo nɔ asrafo alafa ɖekawo nu, ame siwo nɔ
    aʋawɔlawo dzi kpɔm la be, “Mikplɔe to ameawo dome vɛ eye miawu ame sia ame si
    adze eyome.” Elabena nunɔla la gblɔ do ŋgɔ be, “Migawui ɖe Yehowa ƒe gbedoxɔ me
    o.”
  eng-LEE: 'But Yehoyada'' the priest commanded the captains of the hundreds, the
    commanders of the army, and said unto them, Lead her forth to within the ranges:
    and him that followeth her put to death with the sword. For the priest had said,
    She shall not be slain in the house of the Lord.'
  asm-FB: পুৰোহিত যিহোয়াদাই তেতিয়া যিসকলৰ ওপৰত সেনাদলৰ ভাৰ আছিল, সেই শত-সেনাপতিসকলক
    নির্দেশ দিলে, “তেওঁক শাৰীবোৰৰ মাজলৈ বাহিৰলৈ লৈ আনা। তেওঁৰ সমর্থক যিকোনো লোক তেওঁৰ
    পাছে পাছে বাহিৰলৈ আহিব, তেওঁক তৰোৱালেৰে বধ কৰিব।” কিয়নো পুৰোহিতে কৈছিল, “তেওঁক
    যেন যিহোৱাৰ গৃহৰ ভিতৰত বধ কৰা নহয়।”
  sus-A: نَ كُي سّرّشّدُبّ يٍهٌيَدَ نَشَ سْورِ كّمّ شُنيِيٍ يَمَرِ، «وٌ عَ رَ مِنِ
    هْرْ مْبَنشِ قَرِ مَ سْورِيٍ يِرٍ. مِشِ يٌ نَ وَ عَ مَلِقٍ، وٌ نَ كَنيِ قَشَ سَنتِدّفّمَ
    رَ.» سّرّشّدُبّ مُ نُ وَ مَ عَ شَ قَشَ عَلَتَلَ شَ هْرْ مْبَنشِ كُي.
  fra-SBL: 'Le prêtre Jehoïada donna des ordres aux chefs de centaines qui étaient
    à la tête de l''armée, et leur dit : « Faites-la sortir entre les rangs. Tuez
    par l''épée tous ceux qui la suivent. » Car le prêtre avait dit : « Qu''elle ne
    soit pas tuée dans la maison de l''Éternel. »'
  hbo-hbo: וַיְצַו֩ יְהֹויָדָ֨ע הַכֹּהֵ֜ן אֶת־שָׂרֵ֥י *הַמֵּיאֹות (הַמֵּאֹ֣ות ׀) פְּקֻדֵ֣י
    הַחַ֗יִל וַיֹּ֤אמֶר אֲלֵיהֶם֙ הֹוצִ֤יאוּ אֹתָהּ֙ אֶל־מִבֵּ֣ית לַשְּׂדֵרֹ֔ת וְהַבָּ֥א
    אַחֲרֶ֖יהָ הָמֵ֣ת בֶּחָ֑רֶב כִּ֚י אָמַ֣ר הַכֹּהֵ֔ן אַל־תּוּמַ֖ת בֵּ֥ית יְהוָֽה׃
  piu-2006: '@see-verse:2KI.011.014'
  kik-kik: Jehoiada mũthĩnjĩri-Ngai agĩatha anene a ita a thigari igana igana arĩa
    maarĩ arũgamĩrĩri a mbũtũ, akĩmeera atĩrĩ, “Mũrutũrũrei, mũmũrehe arĩ gatagatĩ
    ga thigari, na mũndũ o wothe ũngĩmuuma thuutha, ooragwo.” Nĩgũkorwo mũthĩnjĩri-Ngai
    nĩoigĩte atĩrĩ, “Ndakooragĩrwo hekarũ-inĩ ya Jehova.”
  fra-NCL: 'Alors le prêtre Joïada donna un ordre aux centurions qui étaient à la
    tête de l’armée et leur dit : « Faites-la sortir de la maison entre les rangs,
    et tuez par l’épée quiconque la suivra. » Car le prêtre avait dit : « Qu’elle
    ne soit pas mise à mort dans la maison de Yahweh. »'
  cek-AK: Qaima Jehoiada mah cumvaito misatuh zaehoikung angraengnawk, misatuh khenzawnkungnawk
    khaeah, Anih to Angraeng imthung ah hum o hmah, tasa bangah pathok oh, to nongpata
    hnukbang kami loe sumsen hoiah hum oh, tiah a naa.
  cuk-cuk: 'Geb agine, dule-irwa-Bab-Jehováʼse-goled-Joiada, rey-sorda-dulataled-e-dummaganga
    (100) igar uksad: “Sordamar-bukwad-abargi Atalía be onomala. Dule Atalía-bendakalile,
    es-suidgi oburgwemalo.” Ar dule-irwa-Bab-Dummadse-goledi melle Bab-Jehováʼse-goled-neggi
    Atalía-oburgwemaloye sogsasoggu,'
  uig-CYR: 'Амма Йәһояда каһин қошунға мәсъул болған йүз бешиларға: Уни сәплириңлар
    оттурисидин сиртқа чиқириветиңлар; кимдәким униңға әгәшсә қиличлансун, дәп буйруди.
    Чүнки каһин: — У Пәрвәрдигарниң өйидә өлтүрүлмисун, дәп ейтқан еди.'
  tel-2017: అప్పుడు యాజకుడైన యెహోయాదా సైన్యంలోని శతాధిపతులకు ఇలా ఆజ్ఞ ఇచ్చాడు. “ఆమెను
    సైనికుల వరుసల్లోనుండి బయటకు తీసుకు రండి. ఆమె సహాయకులెవరైనా ఆమెతో వస్తే వాళ్ళను
    కత్తితో చంపండి.” అతడు అంతకుముందు “యెహోవా మందిరంలో ఆమెను చంపవద్దు” అని వాళ్ళను
    ఆదేశించాడు.
  hat-BSA: 'Jehojada, prèt la, te kòmande kapitèn a santèn ki te chwazi sou lame a.
    Li te di yo: “Mennen li deyò antre nan ran sòlda yo e nenpòt moun ki swiv li,
    mete li a lanmò avèk nepe.” Paske prèt la te di: “Pa kite li mete a lanmò nan
    kay SENYÈ a.”'
  kos-kos: Jehoiada el tia lungse in anwuki Athaliah inkul lun Tempul, ouinge el sapkin
    nu sin mwet kol lun mwet mweun, “Usal fahla inmasrlon takin mwet mweun an nu likin
    kalkal uh, ac uniya kutena mwet ma srike in molella.”
  hbo-WLC: וַיְצַו֩ יְהוֹיָדָ֨ע הַכֹּהֵ֜ן אֶת־שָׂרֵ֥י המיאות ׀ פְּקֻדֵ֣י הַחַ֗יִל
    וַיֹּ֤אמֶר אֲלֵיהֶם֙ הוֹצִ֤יאוּ אֹתָהּ֙ אֶל־מִבֵּ֣ית לַשְּׂדֵרֹ֔ת וְהַבָּ֥א אַחֲרֶ֖יהָ
    הָמֵ֣ת בֶּחָ֑רֶב כִּ֚י אָמַ֣ר הַכֹּהֵ֔ן אַל־תּוּמַ֖ת בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Jehoiada, bụ onye nchụaja nyere ndịisi ọchịagha na-achị narị ndị agha,
    bụ ndị na-elekọta usuu ndị agha, iwu sị ha, “Sitenụ nʼebe ahụ kpọpụta ya nʼetiti
    ahịrị unu, onye ọbụla nke gbasoro ya, werenụ mma agha gbuo onye ahụ.” Nʼihi na
    onye nchụaja sịrị, “Agaghị egbu ya nʼime ụlọnsọ Onyenwe anyị.”
  ory-ory: ଏଥିରେ ଯିହୋୟାଦା ଯାଜକ ସୈନ୍ୟ ଉପରେ ନିଯୁକ୍ତ ଶତପତିମାନଙ୍କୁ ଆଜ୍ଞା ଦେଇ କହିଲା, “ସୈନ୍ୟଶ୍ରେଣୀର
    ମଧ୍ୟଦେଇ ଏହାକୁ ବାହାରକୁ ନେଇଯାଅ ଓ ଯେ ତାହାର ପଶ୍ଚାଦ୍‍ଗାମୀ ହୁଏ, ତାହାକୁ ଖଡ୍ଗରେ ବଧ କର।”
    କାରଣ ଯାଜକ କହିଲା, “ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହ ଭିତରେ ହତ ନ ହେଉ।”
  chk-chk: Mürin, ewe souasor Jehoiata a allük ngeni ekewe meilap mi nemeni ewe mwichen
    sounfiu, “Oupwe emwenawu neminewe lefilen ekewe chon mas mi tettel, nge are eman
    a tapwela mürin, oupwe niela ren ketilas.” Pun ewe souasor a üra, “Neminewe esap
    ninnila lon lenien ewe Samol mi Lapalap.”
  rop-rop: Wal Jehoiyada nomo bin wandi kilim Ethalaiya deya insaid langa det Serramoni
    Pleis en imbin dalim ola boswan solja, “Deigim im atsaid deya langa midul langa
    detlot men en kilim ded enibodi hu trai blanga seibum im.”
  ukr-1871: 'Та сьвященник Йодай звелїв старшинї військовій, й сказав їм: Виведїть
    її поза ряди, а хто за нею пійде, вбивайте мечем, бо задумав був сьвященник, щоб
    не вбивати її в храму Господньому.'
  deu-1951: 'Aber Jojada, der Priester, gebot den Obersten über Hundert, die über
    das Heer gesetzt waren, und sprach: Führt sie hinaus, zwischen den Reihen hindurch,
    und wer ihr folgt, der soll durch das Schwert sterben! Denn der Priester sprach:
    Sie soll nicht im Hause des HERRN getötet werden!'
  eng-JPS: 'And Jehoiada the priest commanded the captains of hundreds, the officers
    of the host, and said unto them: ''Have her forth between the ranks; and him that
    followeth her slay with the sword''; for the priest said: ''Let her not be slain
    in the house of the LORD.'''
  srp-1865: 'A sveštenik Jodaj zapovjedi stotinicima koji bijahu nad vojskom, i reèe
    im: izvedite je iz vrsta napolje, i ko poðe za njom pogubite ga maèem; jer reèe
    sveštenik: da ne pogine u domu Gospodnjem.'
  lug-lug: Amangwago Yekoyaada kabona n’alagira abaduumizi ab’ebibinja b’ekikumi,
    abaali bakulira eggye nti, “Mumufulumye wakati w’ennyiriri, na buli amugoberera
    mumutte n’ekitala.” Kabona yali agambye nti, “Temumuttira mu yeekaalu ya Mukama.”
  heb-heb: ויצו יהוידע הכהן את שרי המאיות פקדי החיל ויאמר אליהם הוציאו אתה אל מבית
    לשדרת והבא אחריה המת בחרב כי אמר הכהן אל תומת בית יהוה׃
  ben-IRV: কিন্তু যিহোয়াদা যাজক যাদের উপর সৈন্যদলের ভার ছিল সেই শতপতিদের এই আদেশ
    দিলেন, “ওকে বের করে দুই সারির মাঝখান দিয়ে নিয়ে যাও; আর যে ওর পিছনে পিছনে যাবে,
    তাকে তরোয়াল দিয়ে হত্যা করবে,” কারণ যাজক বলেছিলেন, সদাপ্রভুর গৃহের মধ্যে তাকে
    যেন হত্যা না করা হয়।
  pan-pan: ਤਦ ਯਹੋਯਾਦਾ ਜਾਜਕ ਨੇ ਸੌ-ਸੌ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਜੋ ਫ਼ੌਜ ਦੇ ਹਾਕਮ ਸਨ, ਆਗਿਆ ਦਿੱਤੀ
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਉਹ ਨੂੰ ਪਾਲਾਂ ਦੇ ਵਿੱਚਕਾਰੋਂ ਲੈ ਜਾਓ ਅਤੇ ਜੋ ਕੋਈ ਉਹ ਦੇ ਪਿੱਛੇ ਆਵੇ
    ਤੁਸੀਂ ਉਸ ਨੂੰ ਤਲਵਾਰ ਨਾਲ ਮਾਰਨਾ ਕਿਉਂ ਜੋ ਜਾਜਕ ਨੇ ਆਖਿਆ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਮਾਰੀ
    ਨਾ ਜਾਵੇ।
  mya-JVB: ယဇ်ပုရောဟိတ် ယောယဒ ကလည်း ၊ ဗိမာန်တော် ထဲမှာမ သေ စေနှင့်၊ တပ် ပြင် သို့
    ထုတ် ကြ။ သူ့ဘက်မှာ နေသောသူကို ထား နှင့် သတ် ကြဟု လူတရာအုပ်၊ တပ်မှူးတို့ကို မှာထားနှင့်သည်အတိုင်း၊”
  tbg-tbg: Minti tuvaro Jehoiadaava iqoka vaiintiqaa raqiku vaiintika tiva nimiro
    tiharo, Hauri ne Nora Kotira Naavu aumanto vi nahentira arukevorave. Iqoka vaiinti
    himpi variaka ne vika avutaqaa vira vita vare vitare vonaini vuru vira arukaate.
    Vokiaka vira ruaruama amitareka auti vaivera, ho ne vikavata arukaate, tumanta
  hmo-hmo: Iehoiada ia ura lasi Dubu lalonai Atalaia idia alaia mase. Vadaeni ia ese
    tuari biagudia ia oda henia, ia gwau, “Dubu ena murimurinai Atalaia do umui abia
    lao, bona bema tau ta ese Atalaia ia hamauria toho neganai, unai tau do umui alaia
    mase.”
  urd-urd: तब यहोयदा काहिन ने सौ — सौ के सरदारों को जो लश्कर के ऊपर थे ये हुक्म दिया,
    कि “उसको सफ़ों के बीच करके बाहर निकाल ले जाओ, और जो कोई उसके पीछे चले उसको तलवार
    से क़त्ल कर दो।” क्यूँकि काहिन ने कहा, “वह ख़ुदावन्द के घर के अन्दर क़त्ल न की
    जाए।”
  rus-SYN: 'И дал приказание Иодай священник сотникам, начальствующим над войском,
    и сказал им: “выведите ее за ряды, а кто пойдет за нею, умерщвляйте мечом”, так
    как думал священник, чтобы не умертвили ее в доме Господнем.'
  bqc-SIM: 'Ɔ̃ sa''onkia Yoiada ò zĩgↄ̃ badepiↄnɛ: À nↄɛpi sɛ bↄaànↄ bàasi, í
    gbɛ̃́ pↄ́ bↄ̀ tɛaàziↄ dɛdɛ ń fɛ̃ndao. Asa à mɛ̀ wasu aà dɛ Dii uaoɛ.'
  tcz-CHONGTHU: Jehoiada thempu pan asepaiho vesuija pang sepai lamkai hochu thu apen,
    “Amanu chu man unlang Houin maija sepai holah akhun puilut un, chuleh koihileh
    amanu huhna dinga hung lut aumle that jingun,” atin ahi. Ajeh chu thempu pa chun,
    “Amanu chu Pakai houin sunga tha louding ahi,” anati sa ahi.
  mar-mar: हुजऱ्यांवरील अधिकाऱ्यांना याजक यहोयादाने आज्ञा दिली, “अथल्याला मंदिराच्या
    आवाराबाहेर काढावे. तिच्या अनुयायांचा तलवारीने वध करावा. मात्र परमेश्वराच्या मंदिरात
    तो करु नये.”
  qub-qub: 'Cüra Joiadaga mana munaranchu Tayta Dios Templuncho wañuchinanta. Chaymi
    suldärucunapa capitannincunata niran: «¡Ataliataga juc-läman jorguy. Pipis paypa
    faburnin cajtaga wañuchiy!»'
  bqp-bqp: 'Akũ sa''oriki Yoyada pì zĩ̀kari gbɛ̃ zↄ̃kↄ̃ↄ pìnↄnɛ: À nↄgbɛ̃ pì sɛ́
    à bo kãao bàai, á gbɛ̃ kũ ò bò ò tɛ́inↄ dɛdɛ kũ fɛ̃nɛdao. Zaakũ à pì òsun
    a dɛ Dikiri ↄnnlo.'
  hat-hat: 'Lamenm Jeojada, prèt la, bay kaptenn ki t''ap kòmande lame a lòd sa a:
    —Pase nan mitan de ran sòlda yo avè l'', mennen l'' deyò. Touye nenpòt moun nou
    wè k''ap swiv li. Prèt la pa t'' vle pou yo touye l'' nan Tanp Seyè a.'
  eng-BSB: And Jehoiada the priest ordered the commanders of hundreds in charge of
    the army, “Bring her out between the ranks, and put to the sword anyone who follows
    her.” For the priest had said, “She must not be put to death in the house of the
    LORD.”
  eng-WEBPB: Jehoiada the priest commanded the captains of hundreds who were set over
    the army, and said to them, “Bring her out between the ranks. Kill anyone who
    follows her with the sword.” For the priest said, “Don’t let her be slain in the
    LORD’s house.”
  kbq-kbq: Higeno pristi ne' Johoiada'a 100'a sondia vahetema kvama hutere'ma hu'naza
    kva vahetmina zamasamino, Ataliana azeriteta avreta sondia vahe amu'nompi vuta
    mono nomofo megi'a viho. Anama nehutma agri'ma amage'ma nentaza vahera kazinteti
    zamaheho. Anage nehuno pristi ne' Jehoiada'a zamasamino, ana a'ra Ra Anumzamofo
    mono nompina ahe ofrita megi'a avreta viho hu'ne.
  nhe-BL: 'Huajca nopa totajtzi Joiada quinnahuati nopa tlayacanani tlen nopa soldados:
    ―¡Xijquixtica nopa sihuatl tlen ni tiopamitl huan xijmictica! Nojquiya xiquinmictica
    nochi tlen quisase para quipalehuise. Pero amo xijmictica nica tiopan calijtic.'
  bus-bus: 'Ben sa''oriki Yoyada bè zĩ̀kpɛ gbɛ̃nsi pìnↄnɛ: À nↄgbɛ̃ pì sɛ́ à bↄo
    bàazi, é gbɛ̃ kɛ̀ aↄ̃ bↄ̀ wà tɛ́zinↄ dɛdɛ kↄ̃n fɛ̃ɛdaao. Zaakɛ à bè wàton à dɛ
    Dii uaro.'
  gub-BL: Xaxeto Zoiaz na'ipuruzuka kar wer kwaw Atari rehe Tupàn Hàpuzuhu pupe, ni
    ywy henaw rehe. A'e rupi uze'eg nezewe zauxiapekwer wanuwihaw wanupe. — Peraha
    tuwihawete kuzà katu pe kury, zauxiapekwer wamyter romo kury. Aze amo uzeagaw
    ipyro pà nehe, pezuka a'e teko nehe, i'i wanupe.
  eng-DRA: 'But Joiada commended the centurions that were over the army, and said
    to them: Have her forth without the precinct of the temple, and whosoever shall
    follow her, let him be slain with the sword. For the priest had said: Let her
    not be slain in the temple of the Lord.'
