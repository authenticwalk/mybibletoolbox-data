verse: 2KI.011.018
translations:
  mal-C: ദേശത്തെ ജനങ്ങളെല്ലാവരുംകൂടി ബാലിന്റെ ക്ഷേത്രത്തിലേക്കുചെന്ന് അതിനെ ഇടിച്ചുതകർത്തു;
    ബലിപീഠങ്ങളും ബിംബങ്ങളും അവർ ഉടച്ചു കഷണങ്ങളാക്കി. ബലിപീഠങ്ങൾക്കു മുമ്പിൽവെച്ച്
    അവർ ബാലിന്റെ പുരോഹിതനായ മത്ഥാനെ കൊന്നുകളഞ്ഞു. അതിനുശേഷം യെഹോയാദാപുരോഹിതൻ യഹോവയുടെ
    ആലയത്തിൽ കാവൽക്കാരെ നിയോഗിച്ചു.
  deu-TKW: Sodann begab sich alles Volk des Landes in den Tempel des Baal und riß
    ihn nieder. Seine Altäre und Bilder zerstörten sie gründlich; Mattan aber, den
    Priester des Baal, töteten sie vor den Altären. Hierauf bestellte der Priester
    Wachen für den Tempel Jahwes
  lin-lin: Bato nyonso ya mokili bakendeki na ndako ya nzambe Bala mpe babukaki yango
    elongo na bitumbelo mpe bikeko, mpe babomaki Matani, nganga-nzambe ya Bala, liboso
    ya bitumbelo. Nganga-Nzambe Yeoyada atiaki bakengeli ya Tempelo ya Yawe.
  eng-LSV: And all the people of the land go to the house of Ba‘al, and break it down;
    they have thoroughly broken its altars and its images, and they have slain Mattan
    priest of Ba‘al before the altars; and the priest sets inspectors over the house
    of YHWH,
  eng-GNV: 'Then all the people of the lande went into the house of Baal, and destroyed
    it with his altars, and his images brake they downe courageously, and slewe Mattan
    the Priest of Baal before the altars: and the Priest set a garde ouer the house
    of the Lord.'
  eng-WEBSTER: And all the people of the land went into the house of Baal, and broke
    it down; his altars and his images they broke wholly in pieces, and slew Mattan
    the priest of Baal before the altars. And the priest appointed officers over the
    the house of the LORD.
  nhw-BL: Teipa nochi nopa masehualme yajque ipan itiopa Baal huan quitlahuisojque.
    Quisemanque itlaixpahua, huan quichijque cuechtic nochi tlaixcopincayome huan
    Matán, catli eliyaya itotajtzi Baal quimictijque iixmelac nopa tlaixpamitl. Huan
    teipa nopa totajtzi Joiada quintlali soldados para tlamocuitlahuise ipan itiopa
    TOTECO.
  swh-ONEN: Watu wote wa nchi wakaenda kwenye hekalu la Baali na kulibomoa. Wakavunjavunja
    madhabahu na sanamu, na kumuua Matani kuhani wa Baali mbele ya hayo madhabahu.
    Kisha Yehoyada kuhani akawaweka walinzi kwenye Hekalu la Bwana.
  bba-bba: Mɑ bɑ dɑ bũu wi bɑ mɔ̀ Bɑɑlin dirɔ, bɑ tu kɔsukɑ muku muku kɑ ten turɑnu
    kɑ ten bwɑ̃ɑrokunu. Mɑ bɑ Mɑtɑni ɡo wi u sɑ̃ɑ Bɑɑli yen yɑ̃ku kowo. Yen biruwɑ
    Yehoyɑdɑ yɑ̃ku kowo u tɔmbu yi yi bu kɑ Yinni Gusunɔn sɑ̃ɑ yeru kɔ̃su.
  eng-KJVCPB: And all the people of the land went into the house of Baal, and brake
    it down; his altars and his images brake they in pieces throughly, and slew Mattan
    the priest of Baal before the altars. And the priest appointed officers over the
    house of the Lord.
  luo-luo: Jopinyno nodhi e hekalu mar Baal kendo negimuke piny. Negitoyo matindo
    tindo kendo mar misango kod nyiseche manono mi ginego Matan jadolo mar Baal e
    nyim kende mag misango. Bangʼ mano Jehoyada jadolo noketo joma rito hekalu mar
    Jehova Nyasaye.
  meu-meu: Bena tano taudia iboudiai na Baal ena dubu ela, eha ḡiḡia dobi; ena ihaboulaina
    patadia bona ena kaivakuku danu e hamakohidia rohoroho; bona Matan, Baal ena hahelaḡa
    tauna, na ihaboulaina patadia vairadiai e alaia mase. Bena hahelaḡa tauna ese
    Iehova ena dubu igimana taudia e atodia.
  npi-ULB: त्‍यसैले देशका सबै मानिसहरू बालको मन्दिरमा गए र त्यसलाई भत्काइदिए । तिनीहरूले
    बालका वेदीहरू र त्यसका मूर्तीहरूलाई टुक्राटुक्रा पारे, र तिनीहरूले ती वेदीकै सामुन्‍ने
    बालको पुजारी मत्तानलाई मारे । तब यहोयादा पुजारीले परमप्रभुको मन्दिरमा पहरादारहरू
    नियुक्त गरे ।
  yor-yor: Gbogbo àwọn ènìyàn ilẹ̀ náà lọ sí ilé tí a kọ́ fún òrìṣà Baali wọ́n sì
    ya á bolẹ̀. Wọ́n fọ́ àwọn pẹpẹ àti òrìṣà sí wẹ́wẹ́. Wọ́n sì pa Mattani àlùfáà
    Baali níwájú àwọn pẹpẹ. Nígbà náà, Jehoiada àlùfáà náà sì yan àwọn olùṣọ́ sí ilé
    tí a kọ́ fún Olúwa.
  pes-OPCB: آنگاه همه به بتخانهٔ بعل رفتند و آن را واژگون ساختند و مذبحها و مجسمه‌ها
    را خراب کردند و متان، کاهن بت بعل را در مقابل مذبحها کشتند. یهویاداع نگهبانانی
    در خانهٔ خداوند گماشت،
  tgl-ULB: Kaya lahat ng mamamayan sa lupain ay pumunta sa tahanan ni Baal at winasak
    ito. Pinagpira-piraso nila ang altar ni Baal at ang kaniyang imahe, at pinatay
    nila si Matan, ang pari ni Baal, sa harap ng mga altar na iyon. Pagkatapos nagtalaga
    ng mga tagapagbantay ang pari sa templo ni Yahweh.
  hui-hui: Ani laya handala wali agali hearume dama mitangi bialu gime wabini mini
    Balanaga bi pupu wiaga anda heagoha puwa bo gialo wahai hene. Balanaga lomabu
    delaga dabu anda ogoniha heagobi dama mitangi bialu Balanaga mbirale wabu wiarubi
    bibahende nde bo gialo wahai hene. Ani buwa tigua agali mbira Balanaga loma binigo
    mo miaga heago mini Madana ibu lomabu delaga dabu heagoria kaware bo ngelene.
    Ani biai heagola Yahoiadahanda ami agali maru Anduane Homogonaga anda mamage helo
    dabo helene.
  mya-mya: ထို​နောက်​ပြည်​သူ​တို့​သည်​ဗာ​လ​ဘု​ရား​ဗိ​မာန် ကို​ဖြို​ဖျက်​၍ ယဇ်​ပလ္လင်​များ​နှင့်​ရုပ်​တု​များ​ကို
    ချိုး​ဖဲ့​ပြီး​လျှင် ယဇ်​ပလ္လင်​များ​၏​ရှေ့​၌​ဗာ​လ ယဇ်​ပု​ရော​ဟိတ်​မ​ဿန်​ကို​ကွပ်​မျက်​ကြ​၏။
    ယော​ယ​ဒ​သည်​ဗိ​မာန်​တော်​တွင်​အ​စောင့်​များ ချ​ထား​ပြီး​နောက်၊-
  bod-N: དེ་ནས་ཡུལ་ཁམས་ཀྱི་མི་ཐམས་ཅད་པཱ་ཨལ་གྱི་ལྷ་ཁང་དུ་སོང་ནས་དེ་བརླགས་ཤིང་། དེའི་མཆོད་ཁྲི་དང་སྐུ་འདྲ་རྣམས་ཡོངས་སུ་བཅག
    པཱ་ཨལ་གྱི་མཆོད་དཔོན་མད་ཐན་ནི་མཆོད་ཁྲི་རྣམས་ཀྱི་མདུན་དུ་བསད། ཡང་མཆོད་དཔོན་ཡེ་ཧོ་ཡ་དཱ་ཡིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་སྲུང་མཁན་འགོ་དཔོན་ཡང་བསྐོས་པ་དང་།
  sna-sna: Vanhu vose venyika vakaenda kutemberi yaBhaari vakaiputsira pasi. Vakaputsa
    aritari dzezvifananidzo uye vakaurayawo Matani, muprista waBhaari, pamberi pearitari.
    Ipapo Jehoyadha muprista akagadza varindi patemberi yaJehovha.
  spa-BLM: Todo el pueblo del país fue a la casa de Baal y la derribó. Rompieron a
    fondo sus altares y sus imágenes, y mataron a Matán, el sacerdote de Baal, delante
    de los altares. El sacerdote nombró oficiales sobre la casa de Yahvé.
  cac-cac: Ix lajvi chi', ix smac'anem lan̈naj stemplo Baal eb', ix smac'anpoj juntzan̈
    altar eb' yed' juntzan̈ yechel. Ix mac'jipaxcham vin̈aj Matán, sacerdote yaj d'a
    Baal chi' d'a yichan̈ juntzan̈ altar chi'. Ix yac'anoch stan̈vumal stemplo Jehová
    vin̈aj Joiada chi'.
  swh-ULB: Basi watu wote wa nchi wakaenda kwenye nyumba ya Baali na kuingusha chini.
    Wakaangusha madhabahu ya Baali na sanamu zake wakazivunja vipande vipande, na
    kumuua Matani, mfalme wa Baali, mbele ya haya madhabahu. Kisha Yehoyada kuhani
    akawachagua walinzi juu ya hekalu la Yahwe.
  bel-bel: І пайшоў увесь народ зямлі ў дом Ваала, і разбурылі ахвярнікі яго, і выявы
    ягоныя зусім пабілі, і Матфана, жраца Ваалавага, забілі перад ахвярнікамі. І ўстанавіў
    сьвятар нагляд над домам Гасподнім.
  deu-ELBBK: Da ging alles Volk des Landes in das Haus des Baal und riss es nieder;
    seine Altäre und seine Bilder zerschlugen sie gänzlich; und Mattan, den Priester
    des Baal, töteten sie vor den Altären. Und der Priester setzte Aufseher über das
    Haus des HERRN.
  mbb-OT: Ne midhendiyà is langun he menge etew te simbahan he para ki Baal ne midrundus
    dan heini. Midrupet dan is menge pemuhatà wey is menge ed-ezapen dutun, ne midhimetayan
    dan si Matan he memumuhat para ki Baal ziyà te egkesineruwan duen te menge pemuhatà.
    Ne zuen menge impevantey ni Jehoyada zuen te valey te Nengazen.
  mal-2015: പിന്നെ ദേശത്തെ ജനമൊക്കെയും ബാൽക്ഷേത്രത്തിൽ ചെന്നു അതു ഇടിച്ചു അവന്റെ ബലിപീഠങ്ങളും
    വിഗ്രഹങ്ങളും അശേഷം ഉടെച്ചുകളഞ്ഞു; ബാലിന്റെ പുരോഹിതനായ മത്ഥാനെ ബിലപീഠങ്ങളുടെ മുമ്പിൽവെച്ചു
    കൊന്നുകളഞ്ഞു. പുരോഹിതൻ യഹോവയുടെ ആലയത്തിൽ കാര്യവിചാരകന്മാരെയും നിയമിച്ചു.
  rmc-rmc: Androda savore manuša andral e Judsko gele andro chramos le Baaloskro a
    čhide les tele. Leskre oltara the o modli phagerde a leskre rašas le Matan anglo
    oltara murdarde. Paľis o Jehojada ačhaďa stražňiken, hoj te stražinen o Chramos.
  pes-OPV: و تمامی قوم زمین به خانه بعل رفته، آن را منهدم ساختند و مذبح هایش وتماثیلش
    را خرد درهم شکستند. و کاهن بعل، متان را روبروی مذبح‌ها کشتند و کاهن ناظران برخانه
    خداوند گماشت.
  ron-1924: Тот попорул цэрий а интрат ын темплул луй Баал ши л-а дэрымат, й-а сфэрымат
    ку десэвыршире алтареле ши икоанеле ши а учис ынаинтя алтарелор пе Матан, преотул
    луй Баал. Преотул Иехоиада а пус стрэжерь ын Каса Домнулуй.
  ben-OBCV: দেশের প্রজারা সবাই বায়ালের মন্দিরে গিয়ে সেটি ভেঙে ফেলেছিল। তারা যজ্ঞবেদি
    ও প্রতিমার মূর্তিগুলিও ভেঙে টুকরো টুকরো করে দিয়েছিল এবং বায়ালের যাজক মত্তনকে
    যজ্ঞবেদির সামনেই হত্যা করল। পরে যাজক যিহোয়াদা সদাপ্রভুর মন্দিরে পাহারাদার বসিয়ে
    দিলেন।
  som-som: Dabadeedna dadkii waddanka oo dhammu waxay tageen gurigii Bacal, oo way
    dumiyeen, oo meelihiisii allabariga iyo sanamyadiisii oo dhanna way wada burburiyeen,
    oo Mataan oo ahaa Bacal wadaadkiisiina waxay ku dileen meelihii allabariga hortooda.
    Oo wadaadkii wuxuu doortay kuwa gurigii Rabbiga u taliya.
  lat-VUC: 'Ingressusque est omnis populus terræ templum Baal, et destruxerunt aras
    ejus, et imagines contriverunt valide: Mathan quoque sacerdotem Baal occiderunt
    coram altari. Et posuit sacerdos custodias in domo Domini.'
  eng-ASVBT: And all the people of the land went to the house of Baal, and brake it
    down; his altars and his images brake they in pieces thoroughly, and slew Mattan
    the priest of Baal before the altars. And the priest appointed officers over the
    house of Jehovah.
  ita-1885: E tutto il popolo del paese entrò nel tempio di Baal, e lo disfece, insieme
    con gli altari di esso, e spezzò interamente le sue immagini, ed uccise Mattan,
    sacerdote di Baal, davanti a quegli altari. Poi il sacerdote dispose gli uffici
    nella Casa del Signore.
  eng-LXXUP: And all the people of the land went into the house of Baal, and tore
    it down, and completely broke in pieces his altars and his images, and they slew
    Mattan the priest of Baal before the altars. And the priest appointed overseers
    over the house of the Lord.
  eng-ULB: So all the people of the land went to the house of Baal and tore it down.
    They smashed Baal's altars and his idol figures to pieces, and they killed Mattan,
    the priest of Baal, in front of those altars. Then Jehoida the priest appointed
    guards over the temple of Yahweh.
  spa-VBL: Todos fueron al Templo de Baal y derribaron sus altares y destrozaron los
    ídolos. Mataron a Matán, el sacerdote de Baal, frente al altar. Entonces el sacerdote
    Joyadá mandó poner guardias en el Templo del Señor.
  fra-_FOB: Alors tout le peuple du pays entra dans la maison de Baal; et ils la démolirent
    avec ses autels, et ils brisèrent entièrement ses images. Ils tuèrent aussi devant
    les autels Matthan, sacrificateur de Baal. Ensuite le sacrificateur établit des
    surveillants dans la maison de l'Éternel.
  mal-mal: പിന്നെ ദേശത്തെ ജനമെല്ലാം ബാല്‍ ക്ഷേത്രത്തിൽ ചെന്ന് അത് ഇടിച്ച് ബാലിന്റെ
    ബലിപീഠങ്ങളും വിഗ്രഹങ്ങളും അശേഷം ഉടച്ചുകളഞ്ഞു; ബാലിന്റെ പുരോഹിതനായ മത്ഥാനെ ബലിപീഠങ്ങളുടെ
    മുമ്പിൽവെച്ച് കൊന്നുകളഞ്ഞു. പുരോഹിതൻ യഹോവയുടെ ആലയത്തിൽ കാര്യവിചാരകന്മാരെ നിയമിച്ചു.
  urd-GVR: Is ke bād ummat ke tamām log Bāl ke mandir par ṭūṭ paṛe aur use ḍhā diyā.
    Us kī qurbāngāhoṅ aur butoṅ ko ṭukṛe ṭukṛe karke unhoṅ ne Bāl ke pujārī Mattān
    ko qurbāngāhoṅ ke sāmne hī mār ḍālā. Rab ke ghar par pahredār khaṛe karne ke bād
  suz-BL: मिनु मेको रागी ङा मुर नेल्‍ल बाल आ खिं लशा, मेको प्रेत्‍मे बाक्‍त। मेकोपुकीम
    मेको आ चढ़ेतीक नु आ मूर्ति जिक्‍शा ताइक्‍तमे बाक्‍त। मिनु बाल कली चढ़ेब मत्तान
    कली चढ़ेतीक आ ङोंइती सदमे बाक्‍त। मिनु चढ़ेब येहो-यादाम परमप्रभु यावे आ खिं कली
    खाल पाइब मुर योव़मी बाक्‍त। २राजा १०:२६-२७; न्‍यायाधीस ६:२५
  ita-1927: E tutto il popolo del paese entrò nel tempio di Baal, e lo demolì; fece
    interamente in pezzi i suoi altari e le sue immagini, e uccise dinanzi agli altari
    Mattan, sacerdote di Baal. Poi, il sacerdote Jehoiada pose delle guardie alla
    casa dell’Eterno.
  ckb-ckb: ئینجا هەموو گەلی خاکەکە هاتنە ناو پەرستگای بەعل و تێکیاندا و قوربانگا و
    بتەکانیان بە تەواوەتی شکاند، مەتانی کاهینی بەعلیان لەبەردەم قوربانگاکان کوشت.
    یەهۆیاداعی کاهینیش چەند ئەفسەرێکی لەسەر پەرستگای یەزدان دانا.
  eng-BBE: 'Then all the people of the land went to the house of Baal and had it pulled
    down: its altars and images were all broken to bits, and Mattan, the priest of
    Baal, they put to death before the altars. And the priest put overseers over the
    Lord''s house.'
  kan-OKCV: ದೇಶದ ಜನರೆಲ್ಲರೂ ಬಾಳನ ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗಿ ಅದನ್ನು ಕೆಡವಿಹಾಕಿ, ಅದರ ಬಲಿಪೀಠಗಳನ್ನೂ,
    ವಿಗ್ರಹಗಳನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ ತುಂಡುತುಂಡಾಗಿ ಒಡೆದುಬಿಟ್ಟು, ಬಲಿಪೀಠಗಳ ಮುಂದೆ ಬಾಳನ ಯಾಜಕನಾದ
    ಮತ್ತಾನನನ್ನು ಕೊಂದುಹಾಕಿದರು. ಆಗ ಯಾಜಕನಾದ ಯೆಹೋಯಾದಾವನು ಯೆಹೋವ ದೇವರ ಆಲಯಕ್ಕೆ ಕಾವಲುಗಾರರನ್ನು
    ನೇಮಿಸಿದನು.
  tam-2017: பின்பு தேசத்தின் மக்கள் எல்லோரும் பாகாலின் கோவிலுக்குப் போய், அதை இடித்து,
    அதின் பலிபீடங்களையும் சிலைகளையும் முற்றிலும் உடைத்து, பாகாலின் பூசாரியாகிய மாத்தானைப்
    பலிபீடங்களுக்கு முன்பாகக் கொன்றுபோட்டார்கள். ஆசாரியன் யெகோவாவுடைய ஆலயத்தை விசாரிக்கும்
    அதிகாரிகளை ஏற்படுத்தினான்.
  spa-RV-1909: 'Y todo el pueblo de la tierra entró en el templo de Baal, y derribáronlo:
    asimismo despedazaron enteramente sus altares y sus imágenes, y mataron á Mathán
    sacerdote de Baal delante de los altares. Y el sacerdote puso guarnición sobre
    la casa de Jehová.'
  ron-BTF: Și tot poporul țării a intrat în casa lui Baal și au dărâmat-o; altarele
    lui și chipurile lui le-au spart în bucăți și l-au ucis pe Matan, preotul lui
    Baal, înaintea altarelor. Și preotul a rânduit ofițeri peste casa DOMNULUI.
  eng-WEBP: All the people of the land went to the house of Baal, and broke it down.
    They broke his altars and his images in pieces thoroughly, and killed Mattan the
    priest of Baal before the altars. The priest appointed officers over the LORD’s
    house.
  eng-FBV: Everyone went to the Temple of Baal and tore down its altars and smashed
    the idols to pieces. They killed Mattan, the priest of Baal, right in front of
    the altar. Then Jehoiada the priest had guards posted at the Lord's Temple.
  nld-1939: Toen liep al het gewone volk naar de tempel van Báal en verwoestte hem;
    zij vernielden de altaren, sloegen de beelden kort en klein, en doodden den Báalpriester
    Mattan voor het altaar. Nadat de priester Jehojada wachtposten in de tempel van
    Jahweh had geplaatst,
  nch-BL: Teipa nochi nopa masehualme yajque ipan itiopa Baal huan quitahuisojque.
    Quixitinijque itaixpahua, huan quinchijque cuechtic nochi taixcopincayome, huan
    Matán, cati eliyaya itotajtzi Baal quimictijque iixmelac nopa taixpamit. Huan
    teipa nopa totajtzi Joiada quintali soldados para tamocuitahuise ipan itiopa TOTECO.
  vie-1934: Cả dân sự của xứ đều đi đến miễu Ba-anh mà phá dỡ nó đi, đập bể bàn thờ
    và hình tượng của Ba-anh, và giết Ma-than, thầy tế lễ Ba-anh, tại trước bàn thờ.
    Đoạn, thầy tế lễ cất người canh giữ đền thờ của Đức Giê-hô-va.
  hin-CV: देश की सारी प्रजा बाल के भवन में गई और उसे पूरी तरह ध्वस्त कर दिया. उसकी
    वेदी और उसकी मूर्तियों को उन्होंने चूर-चूर कर दिया. तब उन्होंने वेदियों के सामने
    ही बाल के पुरोहित मत्तान का वध कर दिया. इसके बाद पुरोहित यहोयादा ने याहवेह के
    भवन के लिए पहरेदार बनाए गए.
  spa-BES: Entonces todos los habitantes de la tierra fueron a la casa de Baal y la
    derribaron, sus altares y sus imágenes se rompieron en pedazos, y Matan, el sacerdote
    de Baal, lo mataron ante los altares. Y el sacerdote puso supervisores sobre él
    templo del Señor.
  tdx-tdx: Nimb’ añ’ anjomba’ i Baale mb’eo ze hene ondati’ i taney nandrotsake naho
    nandorodemoke o kitreli’eo naho o sare’eo, vaho zinevo’ iereo t’i Matane mpisoro’
    i Baale añatrefa’ o kitrelio. Le nanendre mpifehen’ anjomba’ Iehovà i mpisoroñey.
  tha-KJV: แล​้วประชาชนทั้งสิ้นแห่งแผ่นดิ​นก​็​เข​้าไปในนิเวศของพระบาอัล และพังนิเวศเสีย
    เขาทำลายแท่นบูชาและรูปเคารพของพระบาอัลเสียเป็นชิ้นๆ และได้ประหารชีวิ​ตม​ัทตานปุโรหิตของพระบาอัลเสียที่​หน​้าแท่นบู​ชา
    และปุโรหิ​ตก​็วางยามไว้​ดู​แลพระนิเวศของพระเยโฮวาห์
  por-BR-2018: 'E todo o povo da terra entrou no templo de Baal, e derrubaram-no:
    também despedaçaram inteiramente seus altares e suas imagens, e mataram a Matã
    sacerdote de Baal diante dos altares. E o sacerdote pôs guarnição sobre a casa
    do SENHOR.'
  deu-ELO: Da ging alles Volk des Landes in das Haus des Baal und riß es nieder; seine
    Altäre und seine Bilder zerschlugen sie gänzlich; und Mattan, den Priester des
    Baal, töteten sie vor den Altären. Und der Priester setzte Aufseher über das Haus
    Jehovas.
  eng-WYC-2018: '[And] All the people of the land entered into the temple of Baal;
    and they destroyed the altars of him, and all-brake strongly the images; and they
    killed before the altar Mattan, the priest of Baal. And Jehoiada the priest set
    keepings in the house of the Lord; (And all the people of the land entered into
    the temple of Baal; and they destroyed his altars, and broke up all the images,or
    all the idols; and they killed Mattan, Baal’s priest, in front of the altar. And
    Jehoiada the priest put guards in the House of the Lord;)'
  epo-epo: Kaj la tuta popolo de la lando iris en la domon de Baal kaj ĝin detruis;
    kaj liajn altarojn kaj liajn bildojn ili tute disrompis; kaj Matanon, la pastron
    de Baal, ili mortigis antaŭ la altaroj. Kaj la pastro starigis oficistaron en
    la domo de la Eternulo.
  uig-PIN: Andin barliⱪ zemindiki hǝlⱪ Baalning buthanisiƣa berip uni buzup taxlidi;
    uning ⱪurbangaⱨliri bilǝn mǝbudlirini qeⱪip parǝ-parǝ ⱪilip, Baalning kaⱨini Mattanni
    ⱪurbangaⱨlarning aldida ɵltürdi. Andin keyin Yǝⱨoyada kaⱨin Pǝrwǝrdigarning ɵyigǝ
    pasibanlarni tǝyinlidi.
  beo-beo: Amalalu, dunu huluane da ogogosu ‘gode’ Ba:ile ea debolo diasuga asili,
    amo mugululi, wadela:lesi. Ilia da oloda amola loboga hamoi ‘gode’ agoaila huluane
    gugunufinisi. Amola ilia da oloda amo ilia midadi, Ba:ile gobele salasu dunu Ma:da:ne,
    medole legei dagoi. Yihoida da sosodo aligisu dunu Debolo Diasu ouligima:ne asunasi.
  tpi-OTNT: Na bihain ol manmeri i go long haus lotu bilong giaman god Bal na brukim
    haus olgeta. Na ol i brukim ol alta na ol piksa bilong god Bal. Na ol i kilim
    i dai Matan, pris bilong Bal, klostu long alta. Orait Jehoiada i makim sampela
    soldia bilong was long haus bilong Bikpela.
  hau-SA: Sai dukan mutanen ƙasar suka tafi haikalin Ba’al suka rushe shi. Suka farfasa
    bagadai da kuma gumaka, suka kuma kashe Mattan wanda yake firist na Ba’al a gaban
    bagade. Sa’an nan Yehohiyada firist ya sa matsara a haikalin Ubangiji.
  uig-LAT: Andin barliq zémindiki xelq Baalning butxanisigha bérip uni buzup tashlidi;
    uning qurban’gahliri bilen mebudlirini chéqip pare-pare qilip, Baalning kahini
    Mattanni qurban’gahlarning aldida öltürdi. Andin kéyin Yehoyada kahin Perwerdigarning
    öyige pasibanlarni teyinlidi.
  nde-nde: Abantu bonke belizwe baya ethempelini likaBhali bafika balidilizela phansi.
    Babhidliza ama-alithare lezithombe kwaba yizicucu, babulala uMathani umphristi
    kaBhali phambi kwama-alithare. Ngakho uJehoyada umphristi wasebeka abalindi ethempelini
    likaThixo.
  ton-ton: Pea naʻe hū atu ʻae kakai kotoa pē ʻoe fonua ki he fale ʻo Peali, pea naʻa
    nau maumau hifo ia; ʻa hono ngaahi feilaulauʻanga pea mo hono ngaahi meʻa fakatātā
    naʻa nau laiki ke ʻosi, pea naʻe tāmateʻi ʻa Matani ko e taulaʻeiki ʻa Peali ʻi
    he muʻa feilaulauʻanga. Pea naʻe fakanofo ʻe he taulaʻeiki ʻae kau matāpule ki
    he fale ʻo Sihova.
  ces-1613: Potom šel všecken lid země do domu Bálova, a zbořili jej, i oltáře jeho
    a obrazy jeho v kusy stroskotali; Matana také kněze Bálova zabili před oltáři.
    Kněz pak znovu nařídil přisluhující v domě Hospodinově.
  eng-WMB: All the people of the land went to the house of Baal, and broke it down.
    They broke his altars and his images in pieces thoroughly, and killed Mattan the
    priest of Baal before the altars. The priest appointed officers over the LORD’s
    house.
  tam-TCV: நாட்டு மக்கள் யாவரும், பாகாலின் கோயிலுக்குப்போய் அதை இடித்து வீழ்த்தினார்கள்.
    பாகாலின் பலிபீடங்களையும், விக்கிரகங்களையும் துண்டுகளாக நொறுக்கி, பாகாலின் பூசாரியான
    மாத்தானையும் பலிபீடங்களுக்கு முன்பாகக் கொன்றார்கள். இதன்பின் ஆசாரியன் யோய்தா யெகோவாவின்
    ஆலயத்திற்கு காவலாளரை நிறுத்தினான்.
  ceb-ULB: Busa miadto ang tanang tawo sa yuta ngadto sa balay ni Baal ug gigun-ob
    kini. Gipulpog nila ang mga halaran ni Baal ug ang iyang mga larawan, ug ilang
    gipatay si Matan, ang pari ni Baal, sa atubangan niadto nga mga halaran. Unya
    nagpili ug mga magbalantay si Jehoyada nga pari nga magdumala sa templo ni Yahweh.
  pol-UBG: I cały lud tej ziemi wszedł do domu Baala i zburzył go. Rozbili doszczętnie
    jego ołtarze i posągi, a Mattana, kapłana Baala, zabili przed ołtarzami. Następnie
    kapłan ustanowił straż nad domem PANA.
  urd-GVU: اِس کے بعد اُمّت کے تمام لوگ بعل کے مندر پر ٹوٹ پڑے اور اُسے ڈھا دیا۔ اُس
    کی قربان گاہوں اور بُتوں کو ٹکڑے ٹکڑے کر کے اُنہوں نے بعل کے پجاری متان کو قربان
    گاہوں کے سامنے ہی مار ڈالا۔ رب کے گھر پر پہرے دار کھڑے کرنے کے بعد
  deu-1912: Da ging alles Volk des Landes in das Haus Baals und brachen ihre Altäre
    ab und zerbrachen seine Bildnisse gründlich, und Matthan, den Priester Baals,
    erwürgten sie vor den Altären. Der Priester aber bestellte die Ämter im Hause
    des HERRN
  kan-2017: ಯೆಹೂದ್ಯರೆಲ್ಲರೂ ಬಾಳನ ದೇವಸ್ಥಾನಕ್ಕೆ ಹೋಗಿ ಬಾಳನ ಪೂಜಾರಿಯಾದ ಮತ್ತಾನನನ್ನು ಬಲಿಪೀಠಗಳ
    ಎದುರಿನಲ್ಲಿಯೇ ಕೊಂದು, ದೇವಸ್ಥಾನವನ್ನೂ ಅದರಲ್ಲಿದ್ದ ಬಲಿಪೀಠಗಳನ್ನೂ, ವಿಗ್ರಹಗಳನ್ನೂ ಸಂಪೂರ್ಣವಾಗಿ
    ಹಾಳುಮಾಡಿದರು. ಯೆಹೋಯಾದಾವನು ಯೆಹೋವನ ದೇವಾಲಯಕ್ಕೆ ಕಾವಲಿಟ್ಟನು.
  yap-yap: Ma aram me yan e girdi’ ko fare tempel rok Baal ngar buthuged nga but’;
    miyad bilig fapi altar nge fapi liyos ni yima meybil ngay, miyad thang e fan rok
    Mattan ni prist rok Baal u mit fapi altar. Me tay Jehoyada e pi tamatnag ni yad
    ba maruwel ko fare Tempel,
  hlt-MCSB: Khohmuen pilnam boeih te Baal im a paan uh tih a hmueihtuk te a palet
    uh. A muei te khaw phaeng a neet uh. Baal khosoih Mattan te khaw hmueihtuk hmai
    ah a ngawn uh tih khosoih loh BOEIPA im dongah cawhkung te a khueh.
  mdy-ETH: ዬካፓ ዴራ ባዓኣሌኮ ጌኤዦ ማኣሪ ዴንዲ ካኣዦ ማኣሮ ሻሄኔ፤ ባዓኣሌም ዒንጎ ባኮ ዒንጊ ካኣሽኮ ቤዞና ዒዛ ማሊሲ
    ማዦና ባኮዋ ቢያ ሜንሤኔ፤ ማኣታኣኔ ጌይንታ፥ ባዓኣሌም ማዻ፥ ቄኤሴስኬያ ዒንጎ ባኮ ዒንጎ ቤዞኮ ቤርታ ዔያታ ዎዼኔ። ዮዳሄ
    ዒማና ፆኦሲ ካኣሽኪንታ፥ ጌኤዦ ማኣሮ ዎሊ ዓኣሢ ዓኣሢ ካፓንዳ ዓሲ ኬሲ ካፓንዳጉዲ ዓይሤኔ፤
  twi-ASANTE: Na nnipa a wɔwɔ asase no so nyinaa kɔɔ Baal abosonnan mu, kɔbubu guu
    fam. Wɔbubuu afɔrebukyia ne ahoni ahodoɔ nyinaa no asinasini, kumm Baal ɔbosomfoɔ
    Matan nso wɔ afɔrebukyia no anim. Ɔsɔfoɔ Yehoiada maa awɛmfoɔ wɛnee Awurade asɔredan
    no.
  eng-WEBU: All the people of the land went to the house of Baal, and broke it down.
    They broke his altars and his images in pieces thoroughly, and killed Mattan the
    priest of Baal before the altars. The priest appointed officers over the LORD’s
    house.
  wal-wal: He wode Yihudaa asai ubbai Ba7aala Eeqa Keettaa biidi, he keettaa qoliis;
    qolidi yarshshiyo sohotanne a misileta kinchcherettiis. Qassi Mataana giyo Ba7aala
    qeesiyaa yarshshiyo sohotu sinttan woridosona. Hegaappe simmin, qeesiyaa Yoodaahee
    GODAA Beeta Maqidasiyan naagiyaageeta wottiis.
  spa-PDDPT: Todo el pueblo de la tierra fue al templo de baal y lo destruyeron. Destrozaron
    completamente sus altares y sus imágenes, y mataron a Matán, sacerdote de baal,
    ante los altares. Y el sacerdote estableció la vigilancia para la Casa de Yavé.
  gun-gun: Ha'e ramo heta va'e kuery oyvy ha'e javi gui ou va'ekue oike okuapy Baal
    pegua oo py, ha'e vy ombovaipa. Ixupegua altar ikuai va'ekue omopẽmba okuapy,
    ta'angaa ikuai va'e voi. Baal pegua sacerdote Matã voi ojuka altar yvy'iry. Ha'e
    gui sacerdote Joiada omoĩ Senhor pegua oo rarõarã kuery.
  ilo-ULB: Isu a napan dagiti amin a tattao iti daga idiay balay ni Baal ket dinadaelda
    daytoy. Binurak-burakda dagiti amin nga altar ni Baal ken dagiti ladawan ti didiosenna,
    ket pinapatayda ni Mattan a padi ni Baal iti sangoanan a mismo dagiti altar. Kalpasanna,
    nangisaad dagiti papadi kadagiti guardia a mangaywan iti templo ni Yahweh.
  kpg-kpg: Gei nia daangada gaa hula gi di hale daumaha Baal, gaa oho di maa gi lala.
    Digaula ga oho di gowaa dudu tigidaumaha mo nia ada balu god, gei ga daaligi a
    Mattan, tangada hai mee dabu a Baal, i mua nia gowaa dudu tigidaumaha. Jehoiada
    guu dugu ana gau hagaloohi i di Hale Daumaha Dimaadua,
  uig-ARA: ئاندىن بارلىق زېمىندىكى خەلق بائالنىڭ بۇتخانىسىغا بېرىپ ئۇنى بۇزۇپ تاشلىدى؛
    ئۇنىڭ قۇربانگاھلىرى بىلەن مەبۇدلىرىنى چېقىپ پارە-پارە قىلىپ، بائالنىڭ كاھىنى ماتتاننى
    قۇربانگاھلارنىڭ ئالدىدا ئۆلتۈردى. ئاندىن كېيىن يەھويادا كاھىن پەرۋەردىگارنىڭ ئۆيىگە
    پاسىبانلارنى تەيىنلىدى.
  sus-sus: Bɔxi ɲama birin naxa so Bali kuye xa banxi kui, e sɛrɛxɛbadee nun kuyee
    kana. E naxa Bali kuye xa sɛrɛxɛdubɛ Matan faxa sɛrɛxɛbade fɛ ma. Yehoyada sɛrɛxɛdubɛ
    naxa sɔɔrie ti, naxee Alatala xa hɔrɔmɔbanxi makantama.
  pon-2006: Aramas ako eri kohla ni tehnpas en Paal oh kauwehla; re kauwehla pei sarawio
    oh dikedik en eni kan, oh kemehla Mattan, samworo en Paal, mwohn pei sarawio.
    Sehoiada eri kihdi sounsilasil ni Tehnpas Sarawio,
  ksd-ksd: Ma ra tarai par ta ra gunan dia ga vana tar ta ra kuba i Baal, ma dia ga
    re vue; kana umana uguugu na vartabar ma kana umana tabataba dia ga pamar gigi
    diat, ma dia ga doko Matan ra tena tinabar kai Baal ta ra luaina mata i ra umana
    uguugu. Ma ra tena tinabar i ga tibe ra umana monamono ure ra kuba i ra Luluai.
  tur-YTC: Ülkenin bütün halkı Baal’ın evine gidip onu yıktılar. Sunaklarını ve suretlerini
    tamamen parçaladılar ve Baal’ın kâhini Mattan’ı sunakların önünde öldürdüler.
    Kâhin, Yahve'nin evinin başına görevliler atadı.
  grc-BRENT: Καὶ εἰσῆλθε πᾶς ὁ λαὸς τῆς γῆς εἰς οἶκον τοῦ Βάαλ, καὶ κατέσπασαν αὐτὸν,
    καὶ τὰ θυσιαστήρια αὐτοῦ καὶ τὰς εἰκόνας αὐτοῦ συνέτριψαν ἀγαθῶς· καὶ τὸν Μαθὰν
    τὸν ἱερέα τοῦ Βάαλ ἀπέκτειναν κατὰ πρόσωπον τῶν θυσιαστηρίων· καὶ ἔθηκεν ὁ ἱερεὺς
    ἐπισκόπους εἰς τὸν οἶκον Κυρίου.
  ind-AYT: Lalu, seluruh rakyat negeri pergi ke kuil Baal dan merobohkannya. Mereka
    menghancurkan mazbah-mazbah dan patung-patungnya berkeping-keping serta membunuh
    Matan, imam Baal, di depan mazbah-mazbah itu. Dan, Imam Yoyada mengangkat para
    pengawas atas Bait TUHAN.
  nya-nya: Anthu onse a mʼdzikomo anapita ku nyumba ya Baala nakayigwetsa. Iwo anaphwanya
    kotheratu maguwa ansembe ndi mafano ake ndipo anapha Matani wansembe wa Baala
    patsogolo pa maguwa pomwepo. Pamenepo wansembe Yehoyada anasankha oyangʼanira
    Nyumba ya Yehova.
  hrv-hrv: Potom sav narod ode u Baalov hram i razoriše ga, porušiše žrtvenike i polomiše
    likove; a Baalova svećenika Matana ubiše pred žrtvenicima. A svećenik opet postavi
    straže kod Doma Jahvina.
  mps-mps: Tama nosali te we bidi dabe augwali te tibo god Balgo lotu beba pelama,
    tama te lotu be hųgia sąyani. Tama augwaligo te lotu wabo pesage te alta dabe
    me, tama me te tibo god Bal noma piksa me, pepedelama sąyani. Tama augwaligo
    te Matan elama isilali, te tibo god Balgo pris bidi, te alta dabe pąde elali.
    Tialima, te Jehoiada agai te ami soldia bidi dabe me badu te Genuai Bidigo tempel
    be tonaluabo soldia ami bidi dabe dąį ilali.
  tpi-tpi: Na bihain ol manmeri i go long haus lotu bilong giaman god Bal na brukim
    haus olgeta. Na ol i brukim ol alta na ol piksa bilong god Bal. Na ol i kilim
    i dai Matan, pris bilong Bal, klostu long alta. Orait Jehoiada i makim sampela
    soldia bilong was long haus bilong Bikpela.
  dan-1931: Og alt Folket fra Landet begav sig til Ba'als Hus og nedbrød det; Altrene
    og Billederne ødelagde de i Bund og Grund, og Ba'als Præst Mattan dræbte de foran
    Altrene. Derpå satte Præsten Vagtposter ved HERRENS Hus;
  vie-OVCB: Sau đó, mọi người kéo đến đền Ba-anh, phá đổ đền, đập nát tượng và bàn
    thờ, giết tế sư của Ba-anh là Ma-than ngay trước bàn thờ. Sau khi đặt lính canh
    Đền Thờ Chúa Hằng Hữu,
  guj-2017: પછી દેશના બધા લોકો બઆલના મંદિરે ગયા અને તેને તોડી નાખ્યું. તેઓએ તેની વેદીઓ
    તથા મૂર્તિઓના ટુકડે ટુકડાં કરી નાખ્યા. બઆલના યાજક માત્તાનને વેદીઓ આગળ મારી નાખ્યો.
    પછી યાજકે યહોવાહના સભાસ્થાનનું રક્ષણ કરવા માટે ચોકીદારો નીમ્યા.
  pon-2006A: Aramas ako eri kohla ni tehnpas en Paal oh kauwehla; re kauwehla pei
    sarawio oh dikedik en eni kan, oh kemehla Mattan, samworo en Paal, mwohn pei sarawio.
    Sehoiada eri kihdi sounsilasil ni Tehnpas Sarawio,
  por-BRBSL: Todo o povo da terra foi para a casa de Baal, e a quebrou. Eles quebraram
    seus altares e suas imagens completamente em pedaços, e mataram Mattan, o sacerdote
    de Baal, antes dos altares. O padre nomeou oficiais sobre a casa de Yahweh.
  cth-cth: Hot ram dawk e tami naw pueng teh Baal bawkim a cei awh teh a raphoe awh.
    Thuengnae khoungroe hoi meikaphawknaw pueng te rekrek a hem awh. Baal e vaihma
    bawi Mattan hai thuengnae khoungroe koe a thei awh. Hahoi vaihma ni BAWIPA im
    ka ring hanelah thaw a poe.
  twi-twi: Na nnipa a wɔwɔ asase no so nyinaa kɔɔ Baal abosonnan mu, kobubu guu fam.
    Wobubuu afɔremuka ne ahoni ahorow no nyinaa asinasin, kum Baal kɔmfo Matan nso
    wɔ afɔremuka no anim. Ɔsɔfo Yehoiada maa awɛmfo wɛn Awurade asɔredan no.
  hlt-hlt: Khohmuen pilnam boeih te Baal im a paan uh tih a hmueihtuk te a palet uh.
    A muei te khaw phaeng a neet uh. Baal khosoih Mattan te khaw hmueihtuk hmai ah
    a ngawn uh tih khosoih loh BOEIPA im dongah cawhkung te a khueh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ́kɔtɛ dibɔɔ̀ Bɑɑdi cĩ́ɛ̃̀tɛ̀, kɛ́ tɛ̀ pɔ̀ntɛ,
    kɛ́puɔnnɛ̀ yɛwũɔ̃tɔ̀rɛ̀ nɛ̀ sitenkɑɑnìi pɑ́íí, kɛ́kuɔnɛ̀ o bɔɔyiɛ̀ mMɑtɑ̃ɑ̃ Bɑɑdi
    wũɔ̃tɔ̀rɛ̀ tɑkɛ́. Kɛ̀ ikuɔ́ nìùtì Yeoyɑdɑ wɑɑ́ mbɛ̀ɛ̀ yó mbɑɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀.
  msy-2020: Egha gɨn gumazamiziba asem Balɨn ziam fer dɨpenimɨn ghua, bar a gasɨghasɨki.
    Egha me ofa gamir dakoziba ko asem Balɨn marvir guabagh asɨghasɨki. Egha me Balɨn
    ofa gamir gumazim Matan mɨsoghezɨ an areme. Ezɨ Jehoiada mɨdorozir gumazir maba
    mɨsevezɨ me Ikiavɨra Itir Godɨn Dɨpenimɨn gara a geghufi.
  dop-dop: Ḿpʋ́ɣʋ́ sɑmɑɑ polɑɑ nɑ pɑ́ yɔkɩ tʋɣʋ Pɑɑlɩ kutuluɣu, nɑ kɔtɑsɩ tǝlɑtɛnɑɑ
    nɑ pǝ lɛɛsǝŋ. Nɑ pɑ́ kʋ́ pǝ kɔtʋlʋ Mɑtɑŋ kɛ kɔtɑsɩ tǝlɑtɛnɑɑ kiŋ. Pǝ wɑɑlɩ kɛ́
    Yoyɑtɑ kpɑwɑ mpɑ pɑɑ tɑŋ Ɩsɔ tǝsɛɛlɛ tɔ.
  azb-azb: Bütün ölkə xalqı Baal məbədinə getdi. Onu dağıdıb qurbangahlarını və bütlərini
    parça-parça etdilər, Baal kahini Mattanı qurbangahların önündə öldürdülər. Kahin
    Rəbbin məbədinə gözətçilər qoydu.
  eng-DBY: 'Then all the people of the land went into the house of Baal, and broke
    it down: his altars and his images they broke in pieces completely, and slew Mattan
    the priest of Baal before the altars. And the priest appointed officers over the
    house of Jehovah.'
  hin-2017: तब सब लोगों ने बाल के भवन को जाकर ढा दिया, और उसकी वेदियाँ और मूरतें भली
    भाँति तोड़ दीं; और मत्तान नामक बाल के याजक को वेदियों के सामने ही घात किया। याजक
    ने यहोवा के भवन पर अधिकारी ठहरा दिए।
  wol-KYG: Ci kaw loolu waa réew ma mépp ànd dem ca kër Baal. Ñu màbb ko, ay sarxalukaayam
    ak jëmmi nataalam, ñu tas tasar, Matan sarxalkatu Baal ba, ñu rey ko ca kanam
    sarxalukaay ya. Ci biir loolu Yoyada sarxalkat ba teg ay wattukat ca kër Aji Sax
    ji.
  eng-YLT: And all the people of the land go in to the house of Baal, and break it
    down, its altars and its images they have thoroughly broken, and Mattan priest
    of Baal they have slain before the altars; and the priest setteth inspectors over
    the house of Jehovah,
  eng-WYC-2017: '[And] All the people of the land entered into the temple of Baal;
    and they destroyed the altars of him, and all-brake strongly the images; and they
    killed before the altar Mattan, the priest of Baal. And Jehoiada the priest set
    keepings in the house of the Lord;'
  eng-WMBB: All the people of the land went to the house of Baal, and broke it down.
    They broke his altars and his images in pieces thoroughly, and killed Mattan the
    priest of Baal before the altars. The priest appointed officers over the LORD’s
    house.
  urd-GVH: इसके बाद उम्मत के तमाम लोग बाल के मंदिर पर टूट पड़े और उसे ढा दिया। उस
    की क़ुरबानगाहों और बुतों को टुकड़े टुकड़े करके उन्होंने बाल के पुजारी मत्तान को
    क़ुरबानगाहों के सामने ही मार डाला। रब के घर पर पहरेदार खड़े करने के बाद
  rug-rug: Meke tiqe la huara gore nia rina tinoni sa Zelepade te Beolo; seke va umumia
    rini sa hope meke sari na beku, meke va mate ia rini se Matani, sa hiama te Beolo
    pa kenudi ri na hope. Beto si vekoi e Zehoiada pa Zelepade te Zihova sari na tie
    kopu,
  gaz-gaz: Sabni biyyattii hundinuu gara galma Baʼaal dhaqee diige. Isaanis iddoowwan
    aarsaatii fi waaqota tolfamoo caccabsanii hurreessanii Mataan lubicha Baʼaal sana
    illee iddoowwan aarsaa duratti ni ajjeesan. Ergasii Yehooyaadaan lubichi mana
    qulqullummaa Waaqayyotti eegdota ni ramade.
  fra-LSG: Tout le peuple du pays entra dans la maison de Baal, et ils la démolirent;
    ils brisèrent entièrement ses autels et ses images, et ils tuèrent devant les
    autels Matthan, prêtre de Baal. Le sacrificateur Jehojada mit des surveillants
    dans la maison de l’Éternel.
  gnn-gnn: Bala ŋuliŋurunydja walala yolŋu'‐yulŋunydja dhawaṯthurruna marrtjinana,
    bala ḏaw'yurruna marrtjina ŋunhi wäŋa buṉbuna wanhami walala yukurrana buku‐ŋal'yurruna
    Bälwu waŋarrwu, bala ḏaw'ḏawmaraŋalanydja warrpam'nha. Bukmaktja yolŋu walala
    wirrkina dhika galŋa‐djulŋithinana, ga wäŋanydja ŋunhiyinydja ḻatju'na dhika marimiriwnha,
    liŋgu ŋunhi buŋgawa yätjtja gal'ŋu miyalktja rakunydhinana.
  yal-yal: Yamanan yamaan birin yi so Baali batu banxini, e a kala, e yi saraxa gandene
    nun sawurane kala, e yi Matan faxa saraxa ganden yɛtagi, Baali kii muxuna. Saraxarali
    Yehoyada yi kantan tiine dɔxɔ Alatala Batu Banxini.
  haw-1868: A komo aku na kanaka a pau o ka aina iloko o ka hale o Baala, a wawahi
    iho la ia; a ulupa loa iho la lakou i kona mau kuahu, a me kona mau kii, a pepehi
    iho la lakou ia Matana ke kahuna o Baala imua o na kuahu, a hoonoho iho la ke
    kahuna i poe kiai maluna o ka hale o Iehova.
  arb-NAV: ثُمَّ تَوَجَّهَ جَمِيعُ شَعْبِ الأَرْضِ إِلَى مَعْبَدِ الْبَعْلِ، وَهَدَمُوا
    مَذَابِحَهُ وَحَطَّمُوا تَمَاثِيلَهُ، وَقَتَلُوا مَتَّانَ كَاهِنَ الْبَعْلِ أَمَامَ
    الْمَذْبَحِ. وَأَقَامَ الْكَاهِنُ حُرَّاساً عَلَى بَيْتِ الرَّبِّ.
  ewe-ewe: Wo katã woyi Baal ƒe gbedoxɔ me eye wogbãe. Wogbã vɔsamlekpui la kple legbawo
    le afi ma eye wowu Matan, Baal ƒe nunɔla le vɔsamlekpui la ŋgɔ. Yehoyaɖa ɖo dzɔlawo
    Yehowa ƒe gbedoxɔ la ŋu.
  eng-LEE: 'And then came all the people of the land into the house of Ba''al, and
    pulled it down: his altars and his images they broke in pieces thoroughly, and
    Mattan the priest of Ba''al they slew before the altars. And the priest appointed
    superintendents over the house of the Lord.'
  asm-FB: তাৰ পাছত দেশৰ সকলো লোকে একেলগে বাল দেৱতাৰ মন্দিৰলৈ গৈ তাক ভাঙি পেলালে; সেই
    ঠাইৰ বেদী আৰু মূৰ্ত্তিবোৰ ভাঙি খণ্ড-বিখণ্ড কৰিলে। তেওঁলোকে বাল দেৱতাৰ পুৰোহিত
    মত্তনকো বেদীবোৰৰ সন্মুখত বধ কৰিলে। পাছত পুৰোহিত যিহোয়াদাই যিহোৱাৰ গৃহত ৰক্ষক-সেনাসকলৰ
    নিযুক্ত কৰিলে।
  sus-A: بْشِ حَمَ بِرِن نَشَ سٌ بَلِ كُيٍ شَ بَنشِ كُي، عٍ سّرّشّبَدٍيٍ نُن كُيٍيٍ
    كَنَ. عٍ نَشَ بَلِ كُيٍ شَ سّرّشّدُبّ مَتَن قَشَ سّرّشّبَدٍ قّ مَ. يٍهٌيَدَ سّرّشّدُبّ
    نَشَ سْورِيٍ تِ، نَشٍيٍ عَلَتَلَ شَ هْرْ مْبَنشِ مَكَنتَمَ.
  fra-SBL: Tout le peuple du pays se rendit à la maison de Baal et la démolit. Ils
    brisèrent complètement ses autels et ses images, et ils tuèrent Mattan, le prêtre
    de Baal, devant les autels. Le prêtre nomma des officiers sur la maison de Yahvé.
  hbo-hbo: וַיָּבֹ֣אוּ כָל־עַם֩ הָאָ֨רֶץ בֵּית־הַבַּ֜עַל וַֽיִּתְּצֻ֗הוּ אֶת־*מִזְבְּחֹתֹו
    (מִזְבְּחֹתָ֤יו) וְאֶת־צְלָמָיו֙ שִׁבְּר֣וּ הֵיטֵ֔ב וְאֵ֗ת מַתָּן֙ כֹּהֵ֣ן הַבַּ֔עַל
    הָרְג֖וּ לִפְנֵ֣י הַֽמִּזְבְּחֹ֑ות וַיָּ֧שֶׂם הַכֹּהֵ֛ן פְּקֻדֹּ֖ות עַל־בֵּ֥ית
    יְהוָֽה׃
  piu-2006: '@see-verse:2KI.011.017'
  kik-kik: Nao andũ othe a bũrũri magĩthiĩ hekarũ-inĩ ya Baali na makĩmĩtharia. Makiunanga
    igongona na mĩhianano, na makĩũragĩra Matani ũrĩa warĩ mũthĩnjĩri-ngai wa Baali
    hau mbere ya igongona icio. Ningĩ Jehoiada mũthĩnjĩri-Ngai akĩiga arangĩri hau
    hekarũ-inĩ ya Jehova.
  fra-NCL: Et tout le peuple du pays entra dans la maison de Baal, et ils la démolirent ;
    ils brisèrent entièrement ses autels et ses images, et ils tuèrent devant les
    autels Mathan, prêtre de Baal. Après avoir mis des gardiens dans la maison de
    Yahweh,
  cek-AK: Prae thung ih kaminawk boih Baal tempul ah caeh o moe, tempul to phraek
    o; anih ih hmaicamnawk hoi krangnawk to vah o phaeng moe, Baal ih qaima Mattan
    to hmaicam hmaa ah hum o. Qaima Jehoiada mah Angraeng ih tempul khen kaminawk
    to suek.
  cuk-cuk: Geb a-sorbali, bela dulemar Baalʼse-goled-negse nadmalad. Agi, Baalʼse-goled-neg-siid
    earismalad. Deginbali, Baalʼga-ibmar-ogumakar-ukleged-ailamar bela bibichismalad,
    degi, e-bab-dummadyob-imaklemalad bela bibichismarbalid. Degine, dule-irwa-Baalʼse-goled-Matán,
    Baalʼga-ibmar-ogumakar-ukleged-aila-walik oburgwismarbalid. Dule-irwa-Bab-Dummadse-goled-Joiada,
    dule-nakuleged, Bab-Jehováʼse-goled-neggi nakulegega ogwichisad.
  uig-CYR: Андин барлиқ зиминдики хәлиқ Баалниң бутханисиға берип уни бузуп ташлиди;
    униң қурбангаһлири билән мәбудлирини чеқип парә-парә қилип, Баалниң каһини Маттанни
    қурбангаһларниң алдида өлтүрди. Андин кейин Йәһояда каһин Пәрвәрдигарниң өйигә
    пасибанларни тайинлиди.
  tel-2017: కాబట్టి దేశంలోని ప్రజలంతా బయలు దేవుడి గుడికి వెళ్ళారు. దాన్ని ధ్వంసం చేసారు.
    బయలు గుడిలో బలిపీఠం వేదికలనూ, విగ్రహాలనూ నేలమట్టం చేశారు. బయలు దేవుడికి పూజారి
    అయిన మత్తాను అనేవాణ్ణి బలిపీఠం ఎదుట చంపి వేశారు. అప్పుడు యాజకుడైన యెహోయాదా యెహోవా
    మందిరాన్ని కాపలా కాయడానికి మనుషులను నియమించాడు.
  hat-BSA: Tout pèp peyi a te ale kote kay Baal la, yo te chire li. Lotèl li ak imaj
    li yo, yo te kraze an mòso nèt, e yo te touye Matthan, prèt Baal la, devan lotèl
    yo. Prèt la te chwazi ofisye yo sou kay SENYÈ a.
  kos-kos: Na mwet uh som nu ke tempul lun Baal ac kunausya. Elos fukulya loang ac
    ma sruloala we, ac unilya Mattan, su mwet tol lun Baal, ye mutun loang uh. Jehoiada
    el sang in oasr mwet topang su forfor taran Tempul,
  hbo-WLC: וַיָּבֹ֣אוּ כָל־עַם֩ הָאָ֨רֶץ בֵּית־הַבַּ֜עַל וַֽיִּתְּצֻ֗הוּ אֶת־מזבחתו
    וְאֶת־צְלָמָיו֙ שִׁבְּר֣וּ הֵיטֵ֔ב וְאֵ֗ת מַתָּן֙ כֹּהֵ֣ן הַבַּ֔עַל הָרְג֖וּ לִפְנֵ֣י
    הַֽמִּזְבְּח֑וֹת וַיָּ֧שֶׂם הַכֹּהֵ֛ן פְּקֻדּ֖וֹת עַל־בֵּ֥ית יְהוָֽה׃
  ibo-ibo: Ndị niile nke ala ahụ gara nʼụlọ nchụaja Baal kwatuo ya. Ha tidasịrị ebe
    nchụaja na arụsị niile dị nʼebe ahụ mee ka ọ darisịa, gbukwaa Matan onye nchụaja
    Baal nʼihu ebe ịchụ aja ahụ. Mgbe ahụ, Jehoiada onye nchụaja, debekwara ndị nche
    ka ha lekọta ụlọnsọ ukwu Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦେଶର ସମଗ୍ର ଲୋକ ବାଲ୍‍ ମନ୍ଦିରକୁ ଯାଇ ତାହା ଭାଙ୍ଗି ପକାଇଲେ; ସେମାନେ
    ତାହାର ଯଜ୍ଞବେଦି ଓ ତାହାର ପ୍ରତିମାସବୁ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ଚୂର୍ଣ୍ଣ କଲେ ଓ ଯଜ୍ଞବେଦିମାନର ସମ୍ମୁଖରେ
    ବାଲ୍‍ର ଯାଜକ ମତ୍ତନକୁ ବଧ କଲେ। ପୁଣି ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ ଗୃହରେ କର୍ମଚାରୀମାନଙ୍କୁ ନିଯୁକ୍ତ
    କଲା।
  chk-chk: Mürin, aramasen ewe fanü meinisin ra tolong lon imwen ewe anü Paal o ataetiu.
    Ra atatakisi ekewe rongen asor me ekewe uluulun anü, ra pwal niela Matan nöün
    Paal we souasor me mwen ekewe rongen asor. Iwe, ewe souasor Jehoiata a anomu chon
    mas, pwe repwe mamasa imwen ewe Samol mi Lapalap.
  rop-rop: Brom deya ola pipul bin go en breigimdan det weship pleis blanga det drimin
    gulum Beil. Deibin breigimap detlot teibul blanga ofring en ol detlot drimin sheip
    du. En deibin kilim ded Metan det serramonimen blanga Beil deya lida langa ola
    teibul blanga ofring blanga Beil. Wal Jehoiyada bin libum sambala solja blanga
    wotjimbat det Serramoni Pleis blanga YAWEI,
  ukr-1871: І подавсь увесь люд землї до храму Баалового та й зруйнували жертівники
    його й порозбивали зовсїм образи його, а Маттана, Баалового жерця, вбили перед
    жертівником. І приставив сьвященник сторожу до храму Господнього.
  deu-1951: Da ging alles Volk des Landes in den Baalstempel und zerstörte ihn, seine
    Altäre und Bilder zerbrachen sie in Stücke; und Mattan, den Baalspriester, töteten
    sie vor den Altären.
  eng-JPS: And all the people of the land went to the house of Baal, and broke it
    down; his altars and his images broke they in pieces thoroughly, and slew Mattan
    the priest of Baal before the altars. And the priest appointed officers over the
    house of the LORD.
  srp-1865: Potom sav narod zemaljski otide u dom Valov, i raskopaše dom i oltar,
    i izlomiše likove njegove sasvijem; a Matana sveštenika Valova ubiše pred oltarima.
    A sveštenik opet uredi službu u domu Gospodnjem.
  lug-lug: Abantu bonna ab’omu nsi ne bagenda ku ssabo lya Baali ne balimenyaamenya;
    ne bamenyaamenya ebyoto n’ebifaananyi, era ne battira Matani kabona wa Baali mu
    maaso g’ebyoto ebyo. Yekoyaada kabona n’ateekawo abakuumi ku yeekaalu ya Mukama.
  heb-heb: ויבאו כל עם הארץ בית הבעל ויתצהו את מזבחתו ואת צלמיו שברו היטב ואת מתן
    כהן הבעל הרגו לפני המזבחות וישם הכהן פקדות על בית יהוה׃
  ben-IRV: তারপর দেশের সমস্ত লোক বাল দেবতার মন্দিরে গিয়ে সেটা ভেঙে ফেলল এবং তার যজ্ঞবেদী
    ও মূর্তিগুলি ভেঙে টুকরো টুকরো করে ফেলল; আর বেদীগুলির সামনে বাল দেবতার যাজক মত্তনকে
    মেরে ফেলল। পরে যাজক সদাপ্রভুর গৃহে পাহারাদার নিযুক্ত করলেন।
  pan-pan: ਦੇਸ ਦੇ ਸਾਰੇ ਲੋਕ ਬਆਲ ਦੇ ਮੰਦਰ ਵਿੱਚ ਵੜ ਗਏ ਅਤੇ ਉਸ ਨੂੰ ਢਾਹ ਦਿੱਤਾ। ਉਹ ਦੀਆਂ ਜਗਵੇਦੀਆਂ
    ਅਤੇ ਮੂਰਤਾਂ ਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਚਕਨਾ-ਚੂਰ ਕਰ ਸੁੱਟਿਆ ਅਤੇ ਬਆਲ ਦੇ ਪੁਜਾਰੀ ਮੱਤਾਨ ਨੂੰ ਉਨ੍ਹਾਂ
    ਨੇ ਜਗਵੇਦੀਆਂ ਦੇ ਅੱਗੇ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਜਾਜਕ ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਉੱਤੇ ਦੇਖਭਾਲ ਕਰਨ ਵਾਲੇ
    ਠਹਿਰਾਏ
  mya-JVB: ပြည်သူ ပြည်သားအပေါင်း တို့သည် ဗာလ ကျောင်း သို့သွား ၍ ဖြိုဖျက် ကြ၏။ ယဇ်
    ပလ္လင်များနှင့် ရုပ်တု များကိုအကုန် အစင်ချိုးဖဲ့၍ ၊ ယဇ် ပလ္လင်တို့ရှေ့ မှာ ဗာလ
    ယဇ်ပုရောဟိတ် မဿန် ကိုသတ် ကြ၏
  tbg-tbg: Mintumanta ekaa vaiinti nahenti mini ruvaaqumavuka una variqa Baalira naavu
    vaunaini orunte vi naavura ravantiaqa aqukora. Baalira ofaa taintanavu ravantiaqa
    aquke, una variqa maraqura/varaha vi haikara vi haikaravata rakavu raakavumake,
    Baalira kaiqa vara amite vau vaiintira Mataanira ofaa tainta tataaqa vira aru
    kora. Vika mintuvaro Jehoiadaava iqoka vaiinti vokuka Nora Kotira Naavuqaa maimaraara
    raqikiate tiro, vika kaama tora.
  hmo-hmo: Vadaeni taunimanima be Bala ena dubu dekenai idia lao, idia veria diho,
    iena boubou patadia bona iena kaivakuku danu idia hamakohia, bona Matana, Bala
    ena hahelagaia tauna, be boubou patadia edia vairana dekenai idia alaia mase.
    Unai neganai Iehoiada ese Dubu Helaga dekenai gima taudia ia atoa.
  urd-urd: और ममलुकत के सब लोग बा'ल के बुतख़ाने में गए और उसे ढाया, और उन्होंने उसके
    मज़बहों और बुतों को बिल्कुल चकनाचूर किया, और बा'ल के पुजारी मत्तान को मज़बहों
    के सामने क़त्ल किया। और काहिन ने ख़ुदावन्द के घर के लिए सरदारों को मुक़र्रर किया;
  rus-SYN: И пошел весь народ земли в дом Ваала, и разрушили жертвенники его, и изображения
    его совершенно разбили, и Матфана, жреца Ваалова, убили пред жертвенниками. И
    учредил священник наблюдение над домом Господним.
  bqc-SIM: Ɔ̃ wà gɛ̀ Baali kpɛ́ gbòo, aa a gbagbakĩiↄ ń a tã́aↄ wìwi kɛ́lɛkɛlɛ,
    ↄ̃ aa Baali gbàgbana Matã dɛ̀ gbagbakĩipiↄ saɛ. Yoiadapi Dii kpɛ́ nà gudↄ̃anaↄnɛ
    ń ↄzĩ,
  tcz-CHONGTHU: Hichun gamsunga mipiho jouse chu acheuvin Baal doi houna houin ho
    chu asulhauvin, adoiphung u, maicham leh adoilimho jouse chu akhense uvin asuchip’un
    chuleh Baal thempu Mattan jong chu adoiphung maicham maitah achun athat tauvin
    ahi. Hiche jouchun Jehoiada thempupan jong, Pakai houin vengtup dingin sepai ana
    koiyin ahi.
  mar-mar: यानंतर लोक बाल या देवतेच्या देवळात गेले. त्यांनी बआलाच्या मूर्तीची तसेच
    तेथील वेद्यांची नासधूस, मोडतोड केली. त्यांचे तुकडे तुकडे केले बालाचा याजक मत्तान
    याला वेद्यांसमोरच लोकांनी ठार केले. याजक यहोयाद याने परमेश्वराच्या मंदिरावर पहारेकरी
    नेमले.
  qub-qub: Nircorga Baalpa templunman llapan aywaycur ushajpaj juchurgärachiran. Altartapis
    illgächiran ïduluntinta. Baalpa cüran Matán jutiyojtana altarcuna caycashanman
    apaycur wañuchiran. Nircur cüra Joiadaga churaran Tayta Diospa Templunta täpananpaj
    täpajcunata.
  bqp-bqp: Akũ ò gɛ̀ɛ ò Baali kpɛ́ gbòro, ò a gbagbakinↄ kũ a tãnanↄ wìwi dúgudugu,
    akũ ò Baali gbàgbari Matã dɛ̀ gbagbaki pìnↄ sarɛ. Yoyada Dikiri ↄnn nà gudãkpãrinↄnɛ
    ń ↄĩ,
  hat-hat: Lèfini, tout pèp la al nan tanp Baal la, yo demoli l'. Yo kraze tout lotèl
    yo ak tout estati yo byen kraze. Yo touye Matan, prèt Baal la, devan lotèl yo.
    Jeojada mete gad veye Tanp Seyè a.
  eng-BSB: So all the people of the land went to the temple of Baal and tore it down.
    They smashed the altars and idols to pieces, and they killed Mattan the priest
    of Baal in front of the altars. And Jehoiada the priest posted guards for the
    house of the LORD.
  eng-WEBPB: All the people of the land went to the house of Baal, and broke it down.
    They broke his altars and his images in pieces thoroughly, and killed Mattan the
    priest of Baal before the altars. The priest appointed officers over the LORD’s
    house.
  kbq-kbq: Anama hute'za ana maka vahe'mo'za oti'za vu'za Bali havi anumzamofo mono
    nona ome tapage hunetre'za, Kresramanama vu itaramine, Bali havi anumzamofo amema'ama
    tro'ma hunte'nazana rutako hutre'naze. Ana nehu'za Bali havi anumzamofo pristi
    ne' Matanina Kresramana vu itaramimofo avuga ahe fri'naze. Anante pristi ne' Jehoiada'a
    mago'a sondia vahera huzamantege'za Ra Anumzamofo mono nona ome kva hu'naze.
  nhe-BL: Teipa nochi nopa tlacame yajque ipan itiopa Baal huan quisemanque. Quinxolejque
    itlaixpahua, huan quichijque cuechtic nochi tlaixcopincayome huan Matán, tlen
    eliyaya itotajtzi Baal quimictijque iixmelac nopa tlaixpamitl. Huan teipa nopa
    totajtzi Joiada quintlali soldados para tlamocuitlahuise ipan itiopa TOTECO.
  bus-bus: Ben aↄ̃ gàa wà Baali kpɛ́ gbòro, aↄ̃ à gbãgbãkiinↄ kↄ̃n à tãanↄ wìwi
    dúgudugu, ben aↄ̃ Baali gbã̀gbãri Matã dɛ̀ gbãgbãkii pìnↄ saɛ. Yoyada Dii
    ua nà gudãkparinↄnɛ ń ↄzĩ,
  gub-BL: A'e rupi oho teko Ma'aw hàpuzuhu pe wà kury. Weityk wà. Upei'ài'àg ma'ea'yr
    hapy haw a'e pe har wà no. Upei'ài'àg tupàn a'ua'u wanagaw paw a'e pe har wà no.
    A'e pe ma'ea'yr hapy haw henataromo uzuka xaxeto Ma'aw henataromo har Màtà her
    ma'e wà no. Umupyta kar Zoiaz zauxiapekwer Tupàn Hàpuzuhu pe wà.
  eng-DRA: 'And all the people of the land went into the temple of Baal, and broke
    down his altars, and his images they broke in pieces thoroughly: they slew also
    Mathan the priest of Baal before the altar. And the priest set guards in the house
    of the Lord.'
