verse: 2KI.011.012
translations:
  mal-C: യെഹോയാദാ രാജകുമാരനെ പുറത്തുകൊണ്ടുവന്ന് അദ്ദേഹത്തിന്റെ തലയിൽ കിരീടം അണിയിച്ചു.
    ഉടമ്പടിയുടെ ഒരു പ്രതി കുമാരന്റെ കൈയിൽ കൊടുത്തിട്ട് യെഹോയാദാ അദ്ദേഹത്തെ രാജാവായി
    പ്രഖ്യാപിച്ചു. അവർ രാജകുമാരനെ അഭിഷേകം ചെയ്തിട്ട് കൈയടിച്ച്, “രാജാവ് നീണാൾ വാഴട്ടെ”
    എന്ന് ആർത്തുവിളിച്ചു.
  deu-TKW: 'Darauf ließ er den Königssohn hervorkommen und legte ihm den Stirnreif
    und die Spangen an, und sie machten ihn zum König und salbten ihn und riefen unter
    Händeklatschen: Es lebe der König!'
  lin-lin: 'Nganga-Nzambe Yeoyada abimisaki mwana mobali ya mokonzi, alatisaki ye
    motole mpe apesaki ye mokanda ya boyokani. Bakomisaki ye mokonzi mpe bapakolaki
    ye mafuta ya bokonzi. Bato babetaki maboko mpe bagangaki : « Tika ete mokonzi
    awumela na bomoi ! »'
  eng-LSV: and he brings out the son of the king, and puts the crown on him, and the
    Testimony, and they make him king, and anoint him, and strike the hand, and say,
    “Let the king live.”
  eng-GNV: 'Then he brought out the Kings sonne, and put the crowne vpon him and gaue
    him the Testimonie, and they made him King: also they anoynted him, and clapt
    their handes, and sayde, God saue the King.'
  eng-WEBSTER: And he brought forth the king's son, and put the crown upon him, and
    gave him the testimony; and they made him king, and anointed him; and they clapped
    their hands, and said, God save the king.
  nhw-BL: 'Huan nopa totajtzi Joiada quiquixti nopa oquichpil catli elqui icone nopa
    mijcatzi tlanahuatijquetl, huan quitlalili nopa corona ipan itzonteco huan quimacac
    se tlaixcopinali tlen itlanahuatilhua TOTECO. Huan teipa quitzonalti ica aceite
    huan quichijqui tlanahuatijquetl. Teipa nochi momatlajtlatzinijque huan cuatzajtzique:
    “¡Ma huejcahua itztos totlanahuatijca!”'
  swh-ONEN: Yehoyada akamtoa mwana wa mfalme na kumvika taji, akampa nakala ya agano,
    na kumtangaza kuwa mfalme. Wakamtia mafuta, nao watu wakapiga makofi na kupaza
    sauti, wakisema, “Mfalme aishi maisha marefu!”
  bba-bba: Yɑ̃ku kowo Yehoyɑdɑ u Yoɑsi, sinɑ bokon bii yɑrɑmɑ. U nùn sinɑ furɔ dokeɑ
    mɑ u nùn woodɑn tireru wɛ̃. Yen biru bɑ nùn ɡum tɑ̃re wirɔ bɑ kuɑ sunɔ. Mɑ bɑ
    tɑki kuɑ bɑ nɛɛ, sinɑ boko, wunɛn wɑ̃ɑru tu dɑkɑɑ dɑ.
  eng-KJVCPB: And he brought forth the king’s son, and put the crown upon him, and
    gave him the Testimony; and they made him king, and anointed him; and they clapt
    their hands, and said, God save the king.
  luo-luo: Jehoyada nogolo wuod ruoth oko mi osidhone osimbo mar loch; eka nomiye
    kitap chik mi okete ruoth. Ne giwire ka ji pamo lwetgi ka gigoyo koko niya, “Ruoth
    mondo odag amingʼa!”
  meu-meu: Bena hahelaḡa tauna ese hanua pavapavana natuna e hakaua lasi, havava ḡauna
    na kwarana ai e atoa, bona dagi toana e henia, bena idia ese ia e gwauraia hanua
    pavapavana, bona e horoa danu, bena imadia e patapata, eto, Hanua pavapavana baine
    mauri daudau.
  npi-ULB: तब यहोयादाले राजाका छोरा योआशलाई बाहिर ल्याए, तिनलाई श्रीपेच लगाइदिए, र
    तिनलाई करारको उर्दी थमाइदिए । तब तिनीहरूले तिनलाई राजा बनाए र तिनलाई अभिषेक गरे
    । तिनीहरूले आफ्‍ना ताली बजाए र भने, “राजा दीर्घायु रहून् !”
  yor-yor: 'Jehoiada mú ọmọkùnrin ọba jáde, ó sì gbé adé náà lé e: ó fún un ní ẹ̀dà
    májẹ̀mú, wọ́n sì kéde ọba rẹ̀. Wọ́n fi àmì òróró yàn án, àwọn ènìyàn pa àtẹ́wọ́,
    wọ́n sì kígbe, “Kí ẹ̀mí ọba kí ó gùn.”'
  pes-OPCB: 'آنگاه یهویاداع یوآش را بیرون آورد و تاج را بر سرش نهاد و نسخه‌ای از تورات
    را به او داد و او را تدهین کرده، به پادشاهی منصوب نمود. سپس همه دست زدند و فریاد
    برآوردند: «زنده باد پادشاه!»'
  tgl-ULB: Pagkatapos inilabas ni Jehoiada si Joas ang anak ng hari, ipinatong ang
    korona sa kaniya, at ibinigay sa kaniya ang tipan ng mga utos. Ginawa nila siyang
    hari at pinahiran siya ng langis. Nagpalakpakan sila at sinabing, “Mabuhay ang
    hari!”
  hui-hui: Ami agali biaru ti manda manda bialu mamage haiore heagola loma binigo
    mo miaga Yahoiadahanda Yoasa haru tagira ibuwa kini manda ibunaga haguaneni karula
    hene. Ani buwa mbuga mbira bi mana gilibuwi wiago Yoasa mo mialu mani Yoasanaga
    haguaneni kini helonaga dabo helalu olibe lininaga weli odo wia hene. Ani biai
    howa heagola wali agali bu hearume turu howa bi hongo howa ladagadaga bialu gi
    habe balu tigua Kini Yoasaore kini haabo halu luore howa hodagua helo lowa mambolo
    balu hene.
  mya-mya: ထို​နောက်​ယော​ယ​ဒ​သည်​ယော​ရှ​အား​ထုတ် ဆောင်​လာ​ကာ​သ​ရ​ဖူ​ကို​ဆောင်း​စေ​ပြီး
    လျှင် မင်း​ကျင့်​တ​ရား​ကျမ်း​ကို​ပေး​အပ်​၏။ ထို့​နောက်​သူ့​အား​ဘိ​သိက်​ပေး​၍ ဘု​ရင်
    ဖြစ်​ကြောင်း​ကြေ​ညာ​လေ​သည်။ လူ​တို့​သည် လည်း​လက်​ခုပ်​တီး​လျက်``မင်း​ကြီး​သက်
    တော်​ရှည်​ပါ​စေ​သော'' ဟု​ကြွေး​ကြော် ကြ​ကုန်​၏။
  bod-N: དེ་ནས་ཡེ་ཧོ་ཡ་དཱ་ཡིས་རྒྱལ་སྲས་ཕྱི་རོལ་ཏུ་ཁྲིད་འོངས་ཏེ་ཁོའི་དབུ་ལ་ཅོད་པན་སྤྲས་ནས་དཔང་ཡིག་ཕུལ་བ་དང་།
    དེ་དག་གིས་རྒྱལ་པོར་མངའ་གསོལ་ཞིང་སྣུམ་གྱིས་བྱུགས་པ་ན། མི་རྣམས་ཀྱིས་ཐལ་མོ་བརྡབས་ཏེ་རྒྱལ་པོ་ཁྲི་ལོར་བརྟན་པར་ཤོག་ཅེས་བསྒྲགས་སོ།
    །
  sna-sna: Jehoyadha akabudisa mwanakomana wamambo uye akadzika korona mumusoro wake;
    akamupa rugwaro rwesungano uye akamuita mambo. Vakamuzodza, vanhu vakauchira maoko
    avo uye vakadanidzira vakati, “Mambo ngaararame nokusingaperi!”
  spa-BLM: 'Entonces sacó al hijo del rey, le puso la corona y le dio la alianza;
    lo proclamaron rey y lo ungieron, y aplaudieron y dijeron: “¡Viva el rey!”'
  cac-cac: 'Ix yic''anelta vin̈ yuninal vin̈ rey chi'' vin̈aj Joiada chi'', ix yac''anq''ue
    corona vin̈ d''a sjolom vin̈, ix yac''an jun yumal strato Dios vin̈ d''a vin̈.
    Ix stob''anq''ue aceite vin̈ d''a sjolom vin̈ unin chi'', ix yalan vin̈ to reyxo
    vin̈. Ix lajvi chi'', masanil eb'' ix stz''it sc''ab'', ix syamanoch eb'' yavaji:
    Nivanocab'' yelc''och vin̈ co reyal, xchi eb''.'
  swh-ULB: Kisha Yehoyada akamleta nje mtoto wa mfalme Yoashi, na kumvalisha taji
    la kifalme, na kumpatia mikataba ya agano. Kisha wakamfanya mfalme na kummiminia
    mafuta. Wakapiga makofi wakisema, “Mfalme na aishi!”
  bel-bel: 'І вывеў ён царскага сына, і ўсклаў на яго царскі вянок і ўкрасы, і ўцаравалі
    яго, і памазалі яго, і пляскалі ў далоні і ўсклікалі: хай жыве цар!'
  deu-ELBBK: 'Und er führte den Sohn des Königs heraus und setzte ihm die Krone auf
    und gab ihm das Zeugnis, und sie machten ihn zum König und salbten ihn; und sie
    klatschten in die Hände und riefen: Es lebe der König!'
  mbb-OT: Ne zutun impeǥawas ni Jehoyada si Joash he anak te hadì ne migkurunahan.
    Ne mibeǥayan din sikandin te kupya te menge sulunuzen mehitenged te kedumalà te
    hadì, ne impezayag din is kegkehimuwa ki Joash he hadì. Midlenahan din sikandin
    he ebpekilala he hadì en sikandin, ne mibpelakpak is menge etew wey nemengulahì
    te, “Mebmeluǥayad is untung te hadì!”
  mal-2015: അവൻ രാജകുമാരനെ പുറത്തു കൊണ്ടുവന്നു കിരീടും ധരിപ്പിച്ചു സാക്ഷ്യപുസ്തകവും
    അവന്നു കൊടുത്തു; ഇങ്ങനെ അവർ അവനെ രാജാവാക്കി അഭിഷേകം ചെയ്തിട്ടു കൈകൊട്ടി; രാജാവേ,
    ജയജയ എന്നു ആർത്തു.
  rmc-rmc: 'Paľis o Jehojada anďa avri le Joaš, thoďa leske pro šero e koruna a dine
    leske e kraľiko zmluva. Pomazinde les a ačhade kraľiske. Tapčinenas a vičinenas
    anglal leste: „Mi dživel o kraľis!“'
  pes-OPV: 'و اوپسر پادشاه را بیرون آورده، تاج بر سرش گذاشت، و شهادت را به او داد
    و او را به پادشاهی نصب کرده، مسح نمودند و دستک زده، گفتند: «پادشاه زنده بماند.»'
  ron-1924: 'Преотул а адус ынаинте пе фиул ымпэратулуй ши й-а пус кунуна ымпэрэтяскэ
    ши мэртурия. Л-ау пус ымпэрат, л-ау унс ши, бэтынд дин палме, ау зис: „Трэяскэ
    ымпэратул!”'
  ben-OBCV: যিহোয়াদা রাজপুত্রকে বাইরে বের করে এনে তাঁর মাথায় রাজমুকুট পরিয়ে দিলেন;
    তিনি রাজপুত্রকে পবিত্র নিয়ম-সমৃদ্ধ একটি অনুলিপি উপহার দিয়ে তাঁকে রাজা ঘোষণা
    করে দিলেন। তারা তাঁকে অভিষিক্ত করল, ও প্রজারা হাততালি দিয়ে চিৎকার করে বলে উঠেছিল,
    “রাজা দীর্ঘজীবী হোন!”
  som-som: Markaasuu wiilkii boqorka soo bixiyey, oo wuxuu madaxa u saaray taajkii,
    markhaatifurkiina wuu siiyey; oo waxay ka dhigeen boqor, wayna subkeen, kolkaasay
    u sacbiyeen, oo waxay yidhaahdeen, Boqorku ha noolaado.
  lat-VUC: 'Produxitque filium regis, et posuit super eum diadema et testimonium:
    feceruntque eum regem, et unxerunt: et plaudentes manu, dixerunt: Vivat rex.'
  eng-ASVBT: Then he brought out the king’s son, and put the crown upon him, and gave
    him the testimony; and they made him king, and anointed him; and they clapped
    their hands, and said, Long live the king.
  ita-1885: 'Allora Gioiada menò fuori il figliuolo del re, e pose sopra lui la benda
    reale, e gli ornamenti; ed essi lo fecero re, e l''unsero; e tutti, battendo palma
    a palma, dicevano: Viva il re.'
  eng-LXXUP: 'And he brought forth the king’s son, and put upon him the crown and
    gave him the testimony; and he made him king, and anointed him: and they clapped
    their hands, and said, Long live the king.'
  eng-ULB: Then Jehoiada brought out the king's son Joash, put the crown on him, and
    gave him the covenant decrees. Then they made him king and anointed him. They
    clapped their hands and said, “Long live the king!”
  spa-VBL: 'Entonces Joyadá sacó al hijo del rey, le puso la corona y le entregó un
    ejemplar de la Ley de Dios. Lo proclamaron rey y lo ungieron. El pueblo aplaudió
    y gritó: “¡Viva el rey!”.'
  fra-_FOB: 'Alors il fit sortir le fils du roi, et mit sur lui la couronne et le
    témoignage. Ils l''établirent roi et l''oignirent, et, frappant des mains, ils
    dirent: Vive le roi!'
  mal-mal: പുരോഹിതൻ രാജകുമാരനെ പുറത്തു കൊണ്ടുവന്ന് കിരീടം ധരിപ്പിച്ച് സാക്ഷ്യപുസ്തകം
    അവന് കൊടുത്തു; അവർ അവനെ രാജാവാക്കി അഭിഷേകം ചെയ്തിട്ട് കൈകൊട്ടി, “രാജാവേ, ജയജയ”
    എന്ന് ആർത്തു.
  urd-GVR: Phir Yahoyadā bādshāh ke beṭe Yuās ko bāhar lāyā aur us ke sar par tāj
    rakh kar use qawānīn kī kitāb de dī. Yoṅ Yuās ko bādshāh banā diyā gayā. Unhoṅ
    ne use masah karke tāliyāṅ bajāīṅ aur buland āwāz se nārā lagāne lage, “Bādshāh
    zindābād!”
  suz-BL: मिनु येहो-यादाम पिप आ तौ कली ग्रुंइदा बाक्‍त। मिनु मेको आ पियाम सिरपेच गुक्‍ता
    बाक्‍त। मिनु येहो-यादामी मेको कली कबल ङा कागज का गेवा बाक्‍त। मिनु मेको कली तेल
    लुक्‍शा पिप सेला बाक्‍त। मिनु मुरपुकीम गुइ फ्रोक्‍शा “पिप गेना हना यो ब्रोंइशा
    बाक्‍ल” देंमा बाक्‍त। ब्‍यवस्‍था १७:१८-१९; १राजा १:३९
  ita-1927: 'Allora il sacerdote menò fuori il figliuolo del re, e gli pose in testa
    il diadema, e gli consegnò la legge. E lo proclamarono re, lo unsero, e, battendo
    le mani, esclamarono: “Viva il re!”'
  ckb-ckb: 'ئینجا یەهۆیاداع کوڕەکەی پاشای هێنایە دەرەوە و تاجەکەی لەسەر سەری دانا،
    وێنەیەکی پەیمانەکەی دایێ و کردیانە پاشا. دەستنیشانیان کرد و چەپڵەیان بۆ لێدا و
    گوتیان: «بژی پاشا!»'
  eng-BBE: Then he made the king's son come out, and put the crown on him and the
    arm-bands, and made him king, and put the holy oil on him; and they all, making
    sounds of joy with their hands, said, Long life to the king.
  kan-OKCV: ಆಗ ಯೆಹೋಯಾದಾವನು ರಾಜಪುತ್ರನನ್ನು ಹೊರಗೆ ಕರೆತಂದು, ಅವನ ತಲೆಯ ಮೇಲೆ ಕಿರೀಟವನ್ನಿಟ್ಟು,
    ಕೈಗೆ ದೇವರ ನಿಯಮ ಗ್ರಂಥವನ್ನು ಕೊಟ್ಟು, ಅರಸನನ್ನಾಗಿ ಮಾಡಿ ಅವನನ್ನು ಅಭಿಷೇಕಿಸಿದರು. ಕೂಡಲೆ
    ಜನರು ಚಪ್ಪಾಳೆ ಹೊಡೆದು, “ಅರಸನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ!” ಎಂದು ಹರಸಿದರು.
  tam-2017: 'அப்பொழுது அவன்: ராஜகுமாரனை வெளியே கொண்டுவந்து, கிரீடத்தை அவன்மேல் வைத்து,
    சாட்சியின் ஆகமத்தை அவன் கையிலே கொடுத்தான்; இப்படி அவனை ராஜாவாக்கி அபிஷேகம் செய்து:
    ராஜா வாழ்க என்று சொல்லி கரங்களைத் தட்டினார்கள்.'
  spa-RV-1909: 'Sacando luego Joiada al hijo del rey, púsole la corona y el testimonio,
    é hiciéronle rey ungiéndole; y batiendo las manos dijeron: ¡Viva el rey!'
  ron-BTF: 'Și el a scos pe fiul împăratului și i-a pus coroana și i-a dat mărturia;
    și l-au făcut împărat și l-au uns; și au bătut din palme și au zis: Trăiască împăratul.'
  eng-WEBP: Then he brought out the king’s son, and put the crown on him, and gave
    him the covenant; and they made him king and anointed him; and they clapped their
    hands, and said, “Long live the king!”
  eng-FBV: Then Jehoiada led out the king's son, placed the crown on him, and handed
    him a copy of God's Law. They proclaimed him king and anointed him. The people
    clapped, and shouted, “Long live the king!”
  nld-1939: 'bracht Jehojada den zoon van den koning naar buiten, zette hem een diadeem
    op het hoofd, deed hem de armbanden aan, en zalfde hem tot koning. En allen klapten
    in de handen en riepen uit: Leve de koning!'
  nch-BL: 'Huan nopa totajtzi Joiada quiquixti nopa oquichpil cati elqui icone nopa
    mijcatzi tanahuatijquet, huan quitalili nopa corona ipan itzonteco huan quimacac
    se taixcopinali ten itanahuatilhua TOTECO. Huan teipa quitzonalti ica aceite huan
    quichijqui tanahuatijquet. Teipa nochi momatajtatzinijque huan cuatzajtzique:
    “¡Ma huejcahua itztos totanahuatijca!”'
  vie-1934: 'Giê-hô-gia-đa bèn đem vương tử ra, đội mão triều thiên trên đếu người,
    và trao luật pháp cho người. Vậy, họ tôn người lên làm vua, xức dầu cho, và hết
    thảy đều vỗ tay la lên rằng: Vua vạn tuế!'
  hin-CV: फिर पुरोहित यहोयादा राजकुमार को लेकर बाहर आए, उसके सिर पर मुकुट रखा और उसे
    साक्षी पत्र दे दिया. तब उन्होंने उसे राजा घोषित कर उसका राजाभिषेक किया, और ताली
    बजाकर सबने जयघोष करते हुए कहा, “महाराज जीवित रहें!”
  spa-BES: 'Luego sacó al hijo del rey, puso la corona sobre él y los brazaletes,
    y lo hizo rey, y puso aceite santo sobre él. y todos ellos, haciendo sonidos de
    alegría con sus manos, dijeron: Larga vida al rey.'
  tdx-tdx: 'Nampiavote’e amy zao i anam-panjakay, le naombe’e ama’e i sabakam-panjakay,
    naho natolots’ aze ty boke Hake, naho nanoe’ iereo mpanjaka, naho noriza’ iareo,
    vaho niteha-pitàñe nanao ty hoe: Mahaveloñe ry mpanjaka.'
  tha-KJV: แล​้​วท​่านก็นำโอรสของกษั​ตริ​ย์ออกมาสวมมงกุฎให้ และมอบพระโอวาทให้ และเขาทั้งหลายตั้งท่านไว้เป็นกษั​ตริ​ย์
    และได้​เจ​ิ​มท​่าน และเขาทั้งหลายก็​ตบมือ พูดว่า “ขอกษั​ตริ​ย์ทรงพระเจริญ”
  por-BR-2018: 'Tirando logo Joiada ao filho do rei, pôs-lhe a coroa e o testemunho,
    e fizeram-lhe rei ungindo-lhe; e batendo as mãos disseram: Viva o rei!'
  deu-ELO: 'Und er führte den Sohn des Königs heraus und setzte ihm die Krone auf
    und gab ihm das Zeugnis, und sie machten ihn zum König und salbten ihn; und sie
    klatschten in die Hände und riefen: Es lebe der König!'
  eng-WYC-2018: And he brought forth the son of the king, and put upon his head a
    diadem, and the witnessing; and they made him king, and anointed him; and they
    clapped with the hand[s], and said, The king live! (And he brought forth the king’s
    son, and put the crown on his head, and gave him the warrant; and then they anointed
    him king; and they clapped their hands, and said, Long live the king!)
  epo-epo: 'Kaj li elkondukis la reĝidon kaj metis sur lin la kronon kaj la ateston;
    kaj oni proklamis lin reĝo kaj sanktoleis lin, kaj oni aplaŭdis kaj kriis: Vivu
    la reĝo!'
  uig-PIN: 'Yǝⱨoyada xaⱨzadini otturiƣa qiⱪirip uning bexiƣa tajni kiygüzüp, uningƣa
    guwaⱨnamilǝrni berip, padixaⱨ boluxⱪa huxbuy may bilǝn mǝsiⱨ ⱪildi. Ⱨǝmmǝylǝn
    qawak qelip: — «Padixaⱨ yaxisun!» dǝp towlaxti.'
  beo-beo: Amalalu, Yihoida da Youa:se amo gadili oule asili, hina bagade habuga ea
    dialuma da:iya figisili, meloa amo ganodini da hina bagade ilia sema dedei ema
    i. Amalalu, e da Youa:se ea dialuma da:iya susuligi sogagala:le, e Yuda hina bagade
    hamoma:ne ilegei. Dunu huluane da lobo fane, amane wele sia:i, “Hina bagade da
    sedagili esalumu da defea!”
  tpi-OTNT: Ol soldia i redi pinis, orait pris Jehoiada i bringim Joas i kam ausait
    na i putim hat king long het bilong Joas. Na tu em i givim Joas wanpela buk i
    gat tok bilong lo. Na bihain ol i kapsaitim wel bilong oliv long het bilong Joas
    bilong makim em i kamap king. Na ol manmeri i amamas na paitim han na singaut
    olsem, “Joas i ken i stap king longpela taim.”
  hau-SA: Sai Yehohiyada ya fito da ɗan sarki ya sa masa rawani a kā; ya ba shi shafin
    alkawari, ya kuma furta shi sarki. Suka shafe shi da mai, mutane kuma suka yi
    ta tafi suka ihu, suna cewa, “Ran sarki yă daɗe.”
  uig-LAT: 'Yehoyada shahzadini otturigha chiqirip uning béshigha tajni kiygüzüp,
    uninggha guwahnamilerni bérip, padishah bolushqa xushbuy may bilen mesih qildi.
    Hemmeylen chawak chélip: — «Padishah yashisun!» dep towlashti.'
  nde-nde: UJehoyada waseveza indodana yenkosi wayethwesa umqhele; wayiqhubela lesivumelwano
    sikaThixo wahle wamemezela ukuba isiyinkosi. Bayigcoba inkosi, abantu batshaya
    izandla bahlaba umkhosi besithi, “Mpilo ende enkosini!”
  ton-ton: Pea naʻa ne ʻomi kituʻa ʻae foha ʻoe tuʻi, ʻo ne ʻai ʻae tatā fakatuʻi
    kiate ia, mo ne ʻatu kiate ia ʻae tohi ʻoe fono; pea naʻa nau fakanofo ia ko e
    tuʻi, mo nau pani ia ʻaki ʻae lolo; pea naʻa nau pasi nima, ʻonau pehē, “Ke moʻui
    pe ʻae tuʻi.”
  ces-1613: 'Tedy vyvedl syna králova, a vstavil na něj korunu a ozdobu. I ustanovili
    jej králem a pomazali ho, a plésajíce rukama, říkali: Živ buď král!'
  eng-WMB: Then he brought out the king’s son, and put the crown on him, and gave
    him the covenant; and they made him king and anointed him; and they clapped their
    hands, and said, “Long live the king!”
  tam-TCV: அதன்பின் யோய்தா அரசனின் மகனை வெளியே கொண்டுவந்து அவனுக்கு முடிசூட்டி, உடன்படிக்கையின்
    ஒரு பிரதியை அவனிடம் கொடுத்து, அவனை அரசனாகப் பிரகடனம் செய்தான். அவர்கள் அவனை அரசனாக
    அபிஷேகம்பண்ணி, தங்கள் கைகளைத் தட்டி, “அரசன் நீடூழி வாழ்க” என ஆர்ப்பரித்தார்கள்.
  ceb-ULB: Unya gidala ni Jehoyada sa gawas ang anak nga lalaki sa hari nga si Joas,
    gikoronahan siya, ug gihatag kaniya ang balaodnong kasabotan. Unya gidihogan siya
    ug gihimo nila siyang hari. Mipalakpak sila ug miingon, “Mabuhi ang hari!”
  pol-UBG: 'Wtedy wyprowadził syna króla, włożył na niego koronę i wręczył mu Świadectwo.
    I ustanowiono go królem, i namaszczono go, a klaskając w dłonie, wołano: Niech
    żyje król!'
  urd-GVU: پھر یہویدع بادشاہ کے بیٹے یوآس کو باہر لایا اور اُس کے سر پر تاج رکھ کر
    اُسے قوانین کی کتاب دے دی۔ یوں یوآس کو بادشاہ بنا دیا گیا۔ اُنہوں نے اُسے مسح
    کر کے تالیاں بجائیں اور بلند آواز سے نعرہ لگانے لگے، ”بادشاہ زندہ باد!“
  deu-1912: 'Und er ließ des Königs Sohn hervorkommen und setzte ihm eine Krone auf
    und gab ihm das Zeugnis, und sie machten ihn zum König und salbten ihn und schlugen
    die Hände zusammen und sprachen: Glück zu dem König!'
  kan-2017: ಯೆಹೋಯಾದಾವನು ರಾಜಪುತ್ರನನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಂದು, ಅವನ ತಲೆಯ ಮೇಲೆ ಕಿರೀಟವನ್ನು
    ಇಟ್ಟು ಕೈಯಲ್ಲಿ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಕೊಟ್ಟು, ಅವನಿಗೆ ರಾಜ್ಯಾಭಿಷೇಕ ಮಾಡಿದನು. ಕೂಡಲೆ ಜನರು
    ಚಪ್ಪಾಳೆ ತಟ್ಟುತ್ತಾ, “ಅರಸನು ಚಿರಂಜೀವಿಯಾಗಿರಲಿ” ಎಂದು ಕೂಗಿದರು.
  yap-yap: Ma aram me pow’iy Jehoyada i Joash nga wean, me tay fare te’elyaw ko pilung
    nga daken lolugen, me pi’ bang i babyoren e motochiyel rok e pi’in ma gagiyeg
    ni pilung. Ma aram min gapgepnag Joash minog ni ir e pilung. Me waywaynag e girdi’
    pa’rad mar tolulgad ni be lungurad, “Ngi i par e en ni pilung nib fos nib n’uw
    nap’an!”
  hlt-MCSB: Te vaengah manghai capa te a khuen tih anih te rhuisam neh olphong te
    a tloeng thil. Anih te a manghai sak tih a koelh vaengah tah kut a paeng uh tih,
    “Manghai tah hing pai saeh,” a ti uh.
  mdy-ETH: ዬያይዴስካፓ ዒዮዓሴ ዓኣቾና ቤዛፓ ኬሲ፥ ቶኦካ ቦንቾሮ ዓጎ ባኮ ዓጌኔ፤ ዒዚ ካኣታዻዖ ዎይሣንዳ ዎጎ ፃኣፖናያ ዒዛም
    ዒንጌኔ፤ ዬያይዲ ዒዮዓሴ ካኣቱሞም ዶኦሚንቲ ካኣታዼኔ፤ ዴራ ዒማና ኩቺ ባዒ ባዒ ዑኡዞዋ ዼጊዲ፦ «ካኣቲ ናንጊና ካኣታዾንጎ!»
    ጌዔኔ።
  twi-ASANTE: Na Yehoiada de ɔhene babarima Yoas no pueeɛ, hyɛɛ no ahenkyɛ. Ɔmaa Yoas
    Onyankopɔn apam no nhwɛsoɔ no bi, sii no ɔhene. Wɔsraa no, na nnipa no nyinaa
    bɔɔ wɔn nsam, teateaam sɛ, “Ɔhene nkwa so!”
  eng-WEBU: Then he brought out the king’s son, and put the crown on him, and gave
    him the covenant; and they made him king and anointed him; and they clapped their
    hands, and said, “Long live the king!”
  wal-wal: Hegaappe guyyiyan, Yoodaahee kawuwaa na7aa kare kessidi, a huuphiyan kallachchaa
    wottiis. Wottidi Kawotaa Higgiyaa Maxaafaa ayyo immidi, tiyidi kawoyiis. Kawoyin
    asai kushiyaa baqqidi, ba qaalaa xoqqu oottidi, “Kawoi shemppo gam77o!” yaagiis.
  spa-PDDPT: 'Sacó luego al hijo del rey, le colocó la corona, le dio el Testimonio
    y lo proclamó rey. Lo ungieron, aplaudieron y gritaron: ¡Viva el rey!'
  gun-gun: 'Ha''e gui mae ma Joiada oguenoẽ huvixa ra''ykue. Inhakã re coroa omoĩ
    vy ixupe ome''ẽ kuaxia para Nhanderuete ayvu oĩa. Ha''e rami vy nguvixarã omoĩ
    okuapy azeite oikyty reve. Ha''e vy ojepopete-pete reve ojapukai okuapy: — Toiko
    riae nhanderuvixa!'
  ilo-ULB: Ket kalpasanna, inruar ni Jehoyada ni Joas nga anak ti ari, kinoronaanna
    isuna ken intedna kenkuana dagiti pammaneknek ti tulag. Ket pinagbalinda isuna
    nga ari ken pinulotanda isuna. Nagtipatda ket kinunada, “Agbiag iti napaut ti
    ari!”
  kpg-kpg: Nomuli, gei Jehoiada gu haga ulu a Joash gi daha, guu dugu di hau king
    gi hongo dono libogo, gaa wanga ana beebaa gi mee ala e iai nnaganoho i nnangahaihai
    o nia king. Gei Joash ga hagatulu e hai di king. Nia daangada gu paapaa nadau
    lima, gu wwolowwolo gi nua boloo, “Di king gi mouli hua beelaa!”
  uig-ARA: 'يەھويادا شاھزادىنى ئوتتۇرىغا چىقىرىپ ئۇنىڭ بېشىغا تاجنى كىيگۈزۈپ، ئۇنىڭغا
    گۇۋاھنامىلەرنى بېرىپ، پادىشاھ بولۇشقا خۇشبۇي ماي بىلەن مەسىھ قىلدى. ھەممەيلەن
    چاۋاك چېلىپ: ــ «پادىشاھ ياشىسۇن!» دەپ توۋلاشتى.'
  sus-sus: E to ti naa, Yehoyada naxa mangɛ xa di ramini, a mangɛ tɔnxuma dusu a xun
    na, a munyaati so a yi ra. A naxa ture sɛniyɛnxi surusuru a xunyi, a a ti mangɛ
    ra. Ɲama naxa e bɛlɛxɛe bɔnbɔ, e nu a fala e xui itexi ra, «Kisi na mangɛ bɛ!»
  pon-2006: Sehoiada eri kahreieila Sohas likio, patohwandiong lisoarop en nanmwarki
    pohn tapwi, oh patohwanohng pelien kisinlikoun kosonned me kin kaweid nanmwarki
    kan. Sohas eri keidi oh kalohkda me e wialahr nanmwarki. Aramas ako ahpw lopwolopw
    oh weriwerki, “Nanmwarkio en ieias werei!”
  ksd-ksd: 'Ma i ga ben vairop natu i ra king, ma i ga vatoke tar ra kere na king
    tana, ma i ga tul tar ra buk na varkurai pirana; ma i ga ku ia upi na king; ma
    dia ga papar lima, ma dia ga oraoro: God na valaun ra king!'
  tur-YTC: O zaman kralın oğlunu çıkardı, başına tacı koydu ve ona antlaşmayı verdi;
    ve onu kral yaptılar ve onu meshettiler; ve ellerini çırparak, “Kral uzun yaşasın!”
    dediler.
  grc-BRENT: Καὶ ἐξαπέστειλε τὸν υἱὸν τοῦ βασιλέως, καὶ ἔδωκεν ἐπʼ αὐτὸν νεζὲρ καὶ
    τὸ μαρτύριον, καὶ ἐβασίλευσεν αὐτὸν καὶ ἔχρισεν αὐτόν· καὶ ἐκρότησαν τῇ χειρὶ,
    καὶ εἶπαν, ζήτω ὁ βασιλεύς.
  ind-AYT: Yoyada membawa anak raja keluar, mengenakan mahkota padanya, dan memberikan
    hukum Allah kepadanya. Mereka menobatkannya sebagai raja serta mengurapinya sambil
    bertepuk tangan dan berseru, “Hidup, Raja!”
  nya-nya: Yehoyada anatulutsa mwana wa mfumuyo namuveka chipewa chaufumu ndipo anamupatsa
    Buku la Chipangano ndi kumuyika kukhala mfumu. Iwo anamudzoza ndipo anthu anamuwombera
    mʼmanja akufuwula kuti, “Mfumu ikhale ndi moyo wautali!”
  hrv-hrv: 'Tada Jojada izvede sina kraljeva, stavi mu krunu i dade mu Svjedočanstvo
    te ga pomaza za kralja. Pljeskali su i vikali: “Živio kralj!”'
  mps-mps: Ami soldia bidi dabe dola selama silali, tama tilama, te pris Jehoiadago
    te Joas odasa te buluba teda aselama, tama agai te Joas tobolude te kingo wiegi
    yai madi bulali. Tama me agai te Joasbolo te bomai po elalubo buku me deli agabolo
    mani. Tama nosali augwaligo te oliv wel te Joas agai toboluba gelali, te aga king
    bidi nigiliyu, te dąį ilama tama tiali. Tama te tigidali we bidi dabe augwaligo
    bugai homu pemene eyu, tama augwaligo nogo eleyu, e tama tiwai i wali, “Joas,
    dena homugo nage king bidi bidiyu, te bobobage sogo mu bidagameo,” wali.
  tpi-tpi: Ol soldia i redi pinis, orait pris Jehoiada i bringim Joas i kam ausait
    na i putim hat king long het bilong Joas. Na tu em i givim Joas wanpela buk i
    gat tok bilong lo. Na bihain ol i kapsaitim wel bilong oliv long het bilong Joas
    bilong makim em i kamap king. Na ol manmeri i amamas na paitim han na singaut
    olsem, “Joas i ken i stap king longpela taim.”
  dan-1931: 'Så førte han Kongesønnen ud og satte Kronen og Armspangene på ham; derefter
    udråbte de ham til Konge og salvede ham; og de klappede i Hænderne og råbte: “Kongen
    leve!”'
  vie-OVCB: 'Giê-hô-gia-đa rước Giô-ách, con vua ra, đội vương miện lên đầu, và trao
    bộ luật của Đức Chúa Trời cho người. Họ xức dầu cho người và tuyên bố người là
    vua, mọi người vỗ tay và cùng tung hô: “Vua vạn tuế!”'
  guj-2017: પછી યહોયાદાએ રાજપુત્ર યોઆશને બહાર લાવીને તેના માથા પર રાજમુગટ મૂક્યો તથા
    કરારનું હુકમનામું આપ્યું. પછી તેઓએ તેનો રાજા તરીકે અભિષેક કર્યો. તેઓએ તાળીઓ પાડીને
    કહ્યું, “રાજા ઘણું જીવો!”
  pon-2006A: Sehoiada eri kahreieila Sohas likio, patohwandiong lisoarop en nanmwarki
    pohn tapwi, oh patohwanohng pelien kisinlikoun kosonned me kin kaweid nanmwarki
    kan. Sohas eri keidi oh kalohkda me e wialahr nanmwarki. Aramas ako ahpw lopwolopw
    oh weriwerki, “Nanmwarkio en ieias werei!”
  por-BRBSL: 'Então ele trouxe o filho do rei, colocou a coroa sobre ele e lhe deu
    o pacto; fizeram-no rei e o ungiram; bateram palmas, e disseram: “Viva o rei!'
  cth-cth: Hahoi siangpahrang capa teh a tâcokhai awh teh, bawilukhung kâmuk sak awh
    teh, lawkpanuesaknae hah a poe awh. Siangpahrang lah a sak awh teh satui a awi
    awh. Hahoi a kuttabawng awh teh, siangpahrang a hring saw seh ati awh.
  twi-twi: Na Yehoiada de ɔhene babarima Yoas no pue hyɛɛ no ahenkyɛw. Ɔmaa Yoas Onyankopɔn
    apam no nhwɛso no bi, sii no ɔhene. Wɔsraa no, na nnipa no nyinaa bɔɔ wɔn nsam,
    teɛteɛɛ mu se, “Ɔhene nkwa so!”
  hlt-hlt: Te vaengah manghai capa te a khuen tih anih te rhuisam neh olphong te a
    tloeng thil. Anih te a manghai sak tih a koelh vaengah tah kut a paeng uh tih,
    “Manghai tah hing pai saeh,” a ti uh.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Yeoyɑdɑɑ dennɛní okpɑ̀ɑ̀tì birɛ kɛ́ dɛ̀ ìńnɛ́ fɛsɔɔyítòòdɑ́fɛ̀,
    kɛ́ dɛ̀ duɔ́ nKuyie ntɑnnɔ̀ pɑ́tíri, kɛ́ dɛ̀ còú mmɛkùɔ̀ nkɛ̀ bɛ̀ mpĩɛ̃kù kɛ tú:
    Soɑɑsi weè tu okpɑ̀ɑ̀tì!'
  msy-2020: Mɨdorozir gumaziba uari akɨrigha mɨzua itima, ofa gamir gumazim Jehoiada,
    Joasɨn akua azenan iza, atrivibar dapanir asuam Joasɨn dapanim garu. Egha Akar
    Dɨkɨrɨzir Gavgavim itir akɨnafarir rɨghizir mam a ganɨngi. Egha me gɨn olivɨn
    borem Joasɨn dapanim gingegha anemɨsevezɨ, an atrivimɨn oto. Ezɨ gumazamiziba
    bar akuegha dafaribav sogha, kamaghɨn dei, “Joas dughiar ruarimɨn atrivimɨn ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Yoyɑtɑ lǝsɑ Sowɑsɩ nɑ pɑ́ temi-ɩ kɑwulɑɣɑ ntenuɣu. Nɑ pɑ́ cɛlɛ-ɩ
    kiiŋ tɑkǝlɑɣɑ, nɑ pɑ́ pǝlɩ ɩ nyʋɣʋ tɑɑ kɛ́ nim, nɑ pɑ́ kpɑ-ɩ wulɑʋ. Ɩlɛnɑ yǝlɑɑ
    tǝnɑ sʋʋ pɑ niŋ tɑɑ kɛ́ mɑpʋ nɑ pɑ́ wilitiɣi nɑ pɑ́ sɛɛkɩ-ɩ sɩ: Mǝ nɑ tɛtʋ wulɑʋ.'
  azb-azb: Kahin şahzadəni irəli çıxartdı və tacı başına qoyub şəhadətnaməni ona verdi.
    Onu padşah olmaq üçün məsh etdilər və əl çalıb «Yaşasın padşah!» dedilər.
  eng-DBY: And he brought forth the king's son, and put the crown upon him, and [gave
    him] the testimony; and they made him king, and anointed him; and they clapped
    their hands, and said, Long live the king!
  hin-2017: तब उसने राजकुमार को बाहर लाकर उसके सिर पर मुकुट, और साक्षीपत्र रख दिया;
    तब लोगों ने उसका अभिषेक करके उसको राजा बनाया; फिर ताली बजा-बजाकर बोल उठे, “राजा
    जीवित रहे!”
  wol-KYG: 'Yoyada génne doomu buur ba, solal ko mbaxanam buur, jox ko kayitu doxalinu
    nguur ga; ñu fal ko nag buur, diw ko diwug pal. Ba loolu amee ñu tàccu, ne: «Guddalu
    fan, Buur!»'
  eng-YLT: and he bringeth out the son of the king, and putteth on him the crown,
    and the testimony, and they make him king, and anoint him, and smite the hand,
    and say, 'Let the king live.'
  eng-WYC-2017: And he brought forth the son of the king, and put upon his head a
    diadem, and the witnessing; and they made him king, and anointed him; and they
    clapped with the hand[s], and said, The king live!
  eng-WMBB: Then he brought out the king’s son, and put the crown on him, and gave
    him the covenant; and they made him king and anointed him; and they clapped their
    hands, and said, “Long live the king!”
  urd-GVH: फिर यहोयदा बादशाह के बेटे युआस को बाहर लाया और उसके सर पर ताज रखकर उसे
    क़वानीन की किताब दे दी। यों युआस को बादशाह बना दिया गया। उन्होंने उसे मसह करके
    तालियाँ बजाईं और बुलंद आवाज़ से नारा लगाने लगे, “बादशाह ज़िंदाबाद!”
  rug-rug: Meke turaṉa vura nia e Zehoiada se Zoasi, va hake nia toropae baṉara sa
    si asa, meke vala nia sa sa buka kinubekubere tana tinarae te Zihova. Beto si
    tiqe tava madi meke ta velavela vurae sapu baṉara se Zoasi. Sari tie si popohara
    ni limadia meke velavela, “Mani toa va gelenae sa baṉara!” gua.
  gaz-gaz: Yehooyaadaanis ilma mootichaa fidee mataa isaa irra gonfoo kaaʼe; inni
    garagalcha kakuu itti kennee, “Inni mootii dha” jedhee labse. Isaanis isa diban;
    harka dhaʼaniis, “Mootichi bara baraan haa jiraatu!” jedhanii iyyan.
  fra-LSG: 'Le sacrificateur fit avancer le fils du roi, et il mit sur lui le diadème
    et le témoignage. Ils l’établirent roi et l’oignirent, et frappant des mains,
    ils dirent: Vive le roi!'
  gnn-gnn: '@see-verse:2KI.011.011'
  yal-yal: Saraxaraliin Yehoyada yi mangana diin maso, a yi mangaya taxamaseri kɔmɔtin
    nun sereya kɛdin so a yii. E yi a sugandi, e a findi mangan na, e yi e yiine bɔnbɔ,
    e naxa, “Ala xa sii xunkuyen fi mangan ma!”
  haw-1868: A lawe mai la ia i ke keiki a ke alii iwaho, a haawi ia ia i ka papalealii,
    a me ke kanawai; a hooalii ia ia, a poni ia ia; a paipai lakou i na lima, i aku
    la, E ola ke alii.
  arb-NAV: 'وَأَخْرَجَ يَهُويَادَاعُ ابْنَ الْمَلِكِ وَتَوَّجَهُ، وَأَعْطَاهُ نُسْخَةً
    مِنْ شَهَادَةِ الْعَهْدِ، فَنَصَّبُوهُ مَلِكاً وَمَسَحُوهُ وَصَفَّقُوا هَاتِفِينَ:
    «لِيَحْيَ الْمَلِكُ».'
  ewe-ewe: Yehoiada kplɔ fiavi ŋutsuvi la do goe, ɖɔ fiakuku nɛ; tsɔ Nubabla ƒe seawo
    de asi nɛ eye wòɖoe fiae. Esi ami nɛ, ame sia ame ƒo asikpe kplokplokplo eye wodo
    ɣli sesĩe be, “Fia nenɔ agbe tegbee!”
  eng-LEE: And he brought forth the king's son, and put the crown upon him, and [gave
    him] the testimony, and they made him king, and anointed him; and they clapped
    their hands, and said, Long live the king.
  asm-FB: তাৰ পাছত যিহোয়াদাই ৰাজকোঁৱৰ যোৱাচক বাহিৰলৈ উলিয়াই আনি তেওঁৰ মূৰত মুকুট
    পিন্ধাই হাতত ব্যৱস্থা-পুস্তকখন দিলে। তেওঁলোকে তেওঁক ৰাজপদত অভিষেক কৰিলে। তাতে
    সকলোৱে হাত তালি দি সমস্বৰে ক’লে, “মহাৰাজ চিৰজীৱি হওঁক।”
  sus-A: عٍ تٌ تِ نَا، يٍهٌيَدَ نَشَ مَنفّ شَ دِ رَ مِنِ، عَ مَنفّ تْنشُمَ دُ سُ عَ
    شُن نَ، عَ مُنيَاتِ سٌ عَ يِ رَ. عَ نَشَ تُرٍ سّنِيّنشِ سُرُ سُرُ عَ شُنيِ، عَ
    عَ تِ مَنفّ رَ. حَمَ نَشَ عٍ بّلّشّيٍ بْنبْ، عٍ نُ عَ قَلَ عٍ شُي عِتٍشِ رَ، «كِسِ
    نَ مَنفّ بّ!»
  fra-SBL: 'Alors on fit sortir le fils du roi, on lui mit la couronne et on lui donna
    l''alliance ; on le fit roi et on l''oignit ; on battit des mains et on dit :
    « Vive le roi ! »'
  hbo-hbo: וַיֹּוצִ֣א אֶת־בֶּן־הַמֶּ֗לֶךְ וַיִּתֵּ֤ן עָלָיו֙ אֶת־הַנֵּ֙זֶר֙ וְאֶת־הָ֣עֵד֔וּת
    וַיַּמְלִ֥כוּ אֹתֹ֖ו וַיִּמְשָׁחֻ֑הוּ וַיַּכּוּ־כָ֔ף וַיֹּאמְר֖וּ יְחִ֥י הַמֶּֽלֶךְ׃
    ס
  piu-2006: '@see-verse:2KI.011.011'
  kik-kik: Jehoiada akĩrehe mũrũ wa mũthamaki akĩmwĩkĩra thũmbĩ, akĩmũnengera Ibuku
    rĩa Kĩrĩkanĩro, na akĩmwanĩrĩra atĩ nĩwe mũthamaki. Makĩmũitĩrĩria maguta, nao
    andũ makĩhũũra hĩ na makĩanĩrĩra makiugaga atĩrĩ, “Mũthamaki arotũũra nginya tene!”
  fra-NCL: 'Et le prêtre fit avancer le fils du roi, et il mit sur lui le diadème
    et le témoignage. Ils l’établirent roi et l’oignirent, et, frappant des mains,
    ils dirent : « Vive le roi ! »'
  cek-AK: Jehoiada mah siangpahrang capa to angzoh haih; angraeng lumuek to angmueksak
    moe, anih to cabu hoiah lokkamhaih saksak; to pacoengah anih to siangpahrang ah
    taphong o. Anih to situi bawh o; kaminawk loe, Siangpahrang hinglung sawk nasoe,
    tiah ban tabaeng hoiah hangh o.
  cuk-cuk: 'Degidgine, Joiada, rey-machi-onosad. Geb ega rey-gurgin sisad. Degine,
    Bab-Jehová-Dadganbo-Igar-Mesisad-Garda ega uksabalid. A-sorbali, gwallu-wawad
    e-nonogi eosad, degine, bela ega argan-ogotemalad, sabsur-oimakdemalad, sogdemalad:
    “¡Rey-nug odummomar!”'
  uig-CYR: 'Йәһояда шаһзадини оттуриға чиқирип униң бешиға таҗни кийгүзүп, униңға
    гуванамиләрни берип, падиша болушқа хушбуй май билән мәсиһ қилди. Һәммәйлән чавак
    челип: — «Падиша яшисун!» дәп товлашти.'
  tel-2017: అప్పుడు యెహోయాదా యువ రాజు యోవాషుని బయటకు తీసుకు వచ్చాడు. అతని తలపై కిరీటం
    పెట్టారు. అతని చేతుల్లో ధర్మశాస్త్ర ప్రతిని ఉంచారు. తరువాత వారు అతనికి పట్టాభిషేకం
    చేసారు. అంతా చప్పట్లు కొట్టి “రాజు చిరకాలం జీవించాలి” అంటూ నినాదాలు చేశారు.
  hat-BSA: 'Epi li te mennen fè parèt deyò fis a wa a e te mete kouwòn nan sou tèt
    li, avèk temwen an; epi yo te fè li wa e te onksyone li. Yo te bat men yo e te
    di: “Viv wa a!”'
  kos-kos: Na Jehoiada el pwenilya Joash nu likin Tempul uh, oakiya tefuro nu fin
    sifal, ac sang nu sel ma simusla ke ma oakwuk nu ke tokosra. Ouinge Joash el mosrweyukla
    ac fwackyak lah el pa tokosra. Na mwet uh paspasla ac wowoyak ac fahk, “In paht
    moul lal tokosra!”
  hbo-WLC: וַיּוֹצִ֣א אֶת־בֶּן־ הַמֶּ֗לֶךְ וַיִּתֵּ֤ן עָלָיו֙ אֶת־הַנֵּ֙זֶר֙ וְאֶת־הָ֣עֵד֔וּת
    וַיַּמְלִ֥כוּ אֹת֖וֹ וַיִּמְשָׁחֻ֑הוּ וַיַּכּוּ־כָ֔ף וַיֹּאמְר֖וּ יְחִ֥י הַמֶּֽלֶךְ׃
    ס
  ibo-ibo: Jehoiada kpọpụtara nwa eze, kpube ya okpueze nʼisi, o nyere ya otu akwụkwọ
    nke ihe ọgbụgba ndụ ahụ, chie ya eze. Ha tekwara ya mmanụ ịbụ eze. Ndị niile nọ
    nʼebe ahụ kụrụ aka, tie mkpu, sị, “Ka eze dịrị ndụ ruo mgbe ebighị ebi!”
  ory-ory: ସେତେବେଳେ ସେ ରାଜପୁତ୍ର ଯୋୟାଶ୍‍ଙ୍କୁ ବାହାରକୁ ଆଣି ତାଙ୍କର ମସ୍ତକରେ ମୁକୁଟ ପିନ୍ଧାଇ
    ତାଙ୍କୁ ସାକ୍ଷ୍ୟ ପୁସ୍ତକ ଦେଲା; ତହିଁରେ ସେମାନେ ତାଙ୍କୁ ରାଜା କରି ଅଭିଷେକ କଲେ; ଆଉ ସେମାନେ
    କରତାଳି ଦେଇ କହିଲେ, “ରାଜା ଚିରଜୀବୀ ହେଉନ୍ତୁ।”
  chk-chk: Mürin, Jehoiata a emwenawu Joas nöün ewe king we ät, a isetä epa mwärämwär
    won möküran o ngeni ewe puken allük. Iwe, ra awisa ngeni ewe wisen king o epiti.
    Nge ekewe aramas ra alopolop o kökkö, “Ewe king epwe manauatam.”
  rop-rop: Brom deya Jehoiyada bin lidim Jowesh atsaid en imbin pudum det speshalwan
    het blanga king ontop langa im hed. En imbin gibit im det peipa blanga meigim
    im sabi wanim im garra dum wen im jidan king. Brom deya deibin spilim det oliboil
    ontop langa im hed blanga shoum ola pipul im na det nyuwan king. Ola pipul bin
    klephen en jingatbat, “Melabat wandim im. Det king garra jidan laibala longtaim.”
  ukr-1871: 'І вивів він царевича й вложив на його вінець і украси, й поставили його
    царем, й помазали його та й викликували, плещучи в долонї: Нехай живе царь!'
  deu-1951: 'Und er führte den Sohn des Königs heraus und setzte ihm die Krone auf
    und gab ihm das Zeugnis; und sie machten ihn zum König und salbten ihn und klatschten
    in die Hände und sprachen: Es lebe der König!'
  eng-JPS: 'Then he brought out the king''s son, and put upon him the crown and the
    insignia; and they made him king, and anointed him; and they clapped their hands,
    and said: ''Long live the king.'''
  srp-1865: 'Tada izvede sina careva, i metnu mu vijenac na glavu, i dade mu svjedoèanstvo,
    i postaviše ga carem, i pomazaše ga, i pljeskajuæi rukama govorahu: da živi car!'
  lug-lug: Awo Yekoyaada n’afulumya mutabani wa kabaka, n’amutikkira engule, n’amuwa
    n’endagaano gye baali bakoze, ne bamufuula kabaka. N’afukibwako amafuta, abantu
    ne bakuba mu ngalo nga bwe bayogera mu ddoboozi ery’omwanguka nti, “Wangaala kabaka!”
  heb-heb: ויוצא את בן המלך ויתן עליו את הנזר ואת העדות וימלכו אתו וימשחהו ויכו כף
    ויאמרו יחי המלך׃
  ben-IRV: পরে তিনি রাজপুত্রকে বের করে এনে তাঁর মাথায় মুকুট পরিয়ে দিয়ে তাঁর হাতে
    ব্যবস্থার বইটি দিলেন এবং তাঁরা তাঁকে রাজা হিসাবে অভিষেক করলেন; আর হাততালি দিয়ে
    বললেন, “রাজা চিরজীবী হোন।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਰਾਜਾ ਦੇ ਪੁੱਤਰ ਨੂੰ ਬਾਹਰ ਲਿਆ ਕੇ ਉਹ ਦੇ ਉੱਤੇ ਮੁਕਟ ਰੱਖਿਆ ਅਤੇ ਸਾਖੀ ਪੱਤਰ
    ਵੀ ਦਿੱਤਾ ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਰਾਜਾ ਬਣਾਇਆ ਅਤੇ ਉਹ ਨੂੰ ਮਸਹ ਕੀਤਾ, ਤਾੜੀਆਂ ਵਜਾਈਆਂ
    ਅਤੇ ਆਖਿਆ, “ਰਾਜਾ ਜੀਉਂਦਾ ਰਹੇ!।”
  mya-JVB: ယဇ်ပုရောဟိတ်သည် ရှင်ဘုရင် သားတော် ကို ပြင် သို့ထုတ်၍ ၊ ရာဇ သရဖူနှင့် ပညတ္တိ
    ကျမ်းကို တင် လျက် ၊ ဘိသိတ် ပေးလျက် ၊ ရှင် ဘုရင်အရာ၌ချီးမြှောက်ပြီးမှ ရှင်ဘုရင်
    အသက် တော်ရှင်စေသတည်းဟု လက်ခုပ်တီး ၍ ကြွေးကြော် ကြ၏
  tbg-tbg: Vika mintimake maimaraara raqiki vauvaro Jehoiadaava ˻Nora Kotira Naavuqihairo˼
    Joaasira vita varero vahaaqaini vevantero Joaasira qiataqaa avuhainaa tovaqa aqu
    amitero, vuku vo, Kotiva tivato uvara vau vukura vira amura. Vika orivi vahavera
    qihiake vira qiataqaa aqute vira kaama tomanta vaiinti nahenti vika kauqu ruqutiha
    naveraitiha, Joaasiva avuhainaavama vaivo. Viva vukai enta variqiro vuarire, tivakeha
    naveraiti vaura.
  hmo-hmo: Gima taudia idia gini hegaegae, vadaeni Iehoiada ese Ioasa ia hakaua mai,
    edia vairana dekenai, bona kwara gauna, korona, be Ioasa ena kwarana dekenai ia
    atoa. Taravatu Buka ena kopi ta danu ia henia. Vadaeni Iehoiada ese Ioasa ena
    kwarana dekenai olive dehoro ia bubua, bona Iuda ena king ia halaoa. Unai neganai
    danu taunimanima ese edia imadia idia patapata, idia boiboi, idia gwau, “King
    be nega daudau do ia mauri noho!”
  urd-urd: फिर उसने शाहज़ादे को बाहर लाकर उस पर ताज रख्खा, और शहादत नामा उसे दिया;
    और उन्होंने उसे बादशाह बनाया और उसे मसह किया, और उन्होंने तालियाँ बजाईं और कहा
    “बादशाह सलामत रहे!”
  rus-SYN: 'И вывел он царского сына, и возложил на него царский венец и украшения,
    и воцарили его, и помазали его, и рукоплескали и восклицали: да живет царь!'
  bqc-SIM: 'Ɔ̃ Yoiada bↄ̀ ń kía nɛgↄ̃ɛpio à kíafua kpàɛ̀, à ikoyã lá kpàwà.
    Kɛ́ wà nísikà aà miwa wà aà kpà kía ũ, ↄ̃ wà ↄtaalɛ̀ wà wiilɛ̀ wà
    mɛ̀: Lua kí dↄ̃ ń aafiao!'
  tcz-CHONGTHU: Hichun Jehoiada in lengpa chapa Joash chu ahin puidoh’in, aluchanga
    lallukhuh akhuh peh in Pathen danthu lekhabu khat apen, hiti chun thao anun, leng
    ahitai tin aphongdoh un, mijousen khut abengun, “Lengpa damsot hen,” tin asam
    un ahi.
  mar-mar: मग यहोयादाने योवाशाला बाहेर काढले. त्यास त्यांनी मुकुट घातला आणि आज्ञापट
    दिला. मग त्यांनी त्यास राजा करून त्याचा अभिषेक केला व टाळ्या वाजवून त्यांनी “राजा
    चिरायू होवो” म्हणून जयघोष केला.
  qub-qub: Chaura Joiadaga jorgamuran raypa wamranta. Nircur ray cananpaj churar corönata
    jatiparan, mandamintucunata entregaran, alli asyaj asëtita wiñaparan. Chaypitaga
    cushicur llapan macshushpan «¡Rayninchëga alli cawachun!» niran.
  bqp-bqp: 'Akũ Yoyada bò kũ kína nɛ́gↄ̃gbɛ̃ pìio à kífuraa kùnɛ à doka takada kpàa.
    Kũ ò nísi kù a mìia ò a kà kína ũ, akũ ò ↄkpa lɛ̀ ò wiki lɛ̀ ò pì: Luda kína
    dↄ̃ kũ aafiaao!'
  hat-hat: 'Lè sa a, Jeojada fè pitit wa a soti. Li mete kouwòn lan sou tèt li, li
    renmèt li kontra Bondye a. Li vide lwil sou tèt li epi li deklare Joas wa. Tout
    moun bat bravo, yo pran rele: Viv wa a!'
  eng-BSB: Then Jehoiada brought out the king’s son, put the crown on him, presented
    him with the Testimony, and proclaimed him king. They anointed him, and the people
    clapped their hands and declared, “Long live the king!”
  eng-WEBPB: Then he brought out the king’s son, and put the crown on him, and gave
    him the covenant; and they made him king and anointed him; and they clapped their
    hands, and said, “Long live the king!”
  kbq-kbq: Hanki sondia naga'mozama tro'ma hu'za otitageno'a, anante pristi ne' Jehoida'a
    ana kini nemofo mofavre Joasina avreno, atiramino kini fetori asenirera antente'ne.
    Ana nehuno azampina kasege krente'naza avontafe amigeno eri'neno ne-ege'za huama
    huza, kini ne'mo'a zaza kna kinia manigahie. Anantera anumpi olivi masavena tagiza
    frenentage'za vahe'mo'za zamaza nehe'za ranke hu'za, Joasi'a zazate kinia manigahie!
  nhe-BL: 'Huan nopa totajtzi Joiada quiquixti nopa oquichpil tlen elqui icone nopa
    mijcatzi tlanahuatijquetl, huan quitlalili nopa corona ipan itzonteco huan quimacac
    se tlaixcopinali tlen itlanahuatilhua TOTECO. Huan teipa quitzonalti ica aceite
    huan quichijqui tlanahuatijquetl. Teipa nochi momatlajtlatzinijque huan cuatzajtzique:
    “¡Ma huejcahua itztos totlanahuatijca!”'
  bus-bus: 'Ben Yoyada bↄ̀ kↄ̃n kí nɛ́gↄ̃gbɛ̃ pìo à kífura kùnɛ à doka takada kpàa.
    Kɛ̀ wà nↄ́si kù à mìa wà à kà kí ũ, ben wà ↄpa lɛ̀ wà wii lɛ̀ wà bè: Luda kína
    dↄ̃ kↄ̃n aafiao!'
  gub-BL: Na'e Zoiaz weraha Zoa katu pe kury, omono tuwihawete àkàg rehe har iàkàg
    rehe kury, tuwihawete romo heko haw hexak kar pà kury. Kwehe amo awa umuapyk wi
    Tupàn ze'eg pape rehe. Omono a'e pape izupe no. Na'e uzakook uri kawer hehe kury,
    tuwihawete romo heko haw hexak kar pà a'e pe har wanupe kury. Teko uzepopetek
    uhapukaz pà wà. — Tuwe tuwihawete wikuwe nehe, i'i izupe wà.
  eng-DRA: 'And he brought forth the king’s son, and put the diadem upon him, and
    the testimony: and they made him king, and anointed him: and clapping their hands.
    they said, God save the king.'
