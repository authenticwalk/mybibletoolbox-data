verse: 2KI.003.002
translations:
  mal-C: യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായുള്ളത് അദ്ദേഹം പ്രവർത്തിച്ചു; എങ്കിലും, തന്റെ
    മാതാപിതാക്കളെപ്പോലെ ആയിരുന്നില്ല. തന്റെ പിതാവു നിർമിച്ച ബാലിന്റെ ആചാരസ്തൂപം അദ്ദേഹം
    തകർത്തുകളഞ്ഞു.
  deu-TKW: Und er that, was Jahwe mißfiel, jedoch nicht wie sein Vater und seine Mutter;
    denn er beseitigte die Malsteine des Baal, die sein Vater hatte herstellen lassen.
  lin-lin: Asalaki mabe na miso ya Yawe, kasi ndenge moko te na tata mpe mama na ye.
    Abukaki ekeko ya Bala oyo tata na ye atelemisaki,
  eng-LSV: and does evil in the eyes of YHWH, only not like his father, and like his
    mother, and he turns aside the standing-pillar of Ba‘al that his father made;
  eng-GNV: 'And he wrought euill in the sight of the Lord, but not like his father
    nor like his mother: for he tooke away the image of Baal that his father had made.'
  eng-WEBSTER: 'And he wrought evil in the sight of the LORD; but not like his father,
    and like his mother: for he put away the image of Baal that his father had made.'
  nhw-BL: Huan Joram quichijqui catli amo cuali iixpa TOTECO, pero amo neltlahuel
    quen itata huan inana catli tlahuel fiero quichijque. Pampa Joram quisosolo nopa
    tlaixcopincayotl tlen Baal catli itata quichijtoya.
  swh-ONEN: Akafanya maovu machoni pa Bwana, lakini sio kama baba yake na mama yake
    walivyokuwa wamefanya. Akaondoa nguzo ya ibada ya Baali ambayo baba yake alikuwa
    ameitengeneza.
  bba-bba: Mɑ u kɔ̃sɑ kuɑ Yinni Gusunɔn wuswɑɑɔ. Adɑmɑ yɑ ǹ win tundo kɑ win mɛroɡiɑ
    turɑ. Domi u bũu wi bɑ mɔ̀ Bɑɑlin bwɑ̃ɑrokunu kɔsukɑ ye win tundo u rɑɑ kuɑ.
  eng-KJVCPB: 'And he wrought evil in the sight of the Lord; but not like his father,
    and like his mother: for he put away the image of Baal that his father had made.'
  luo-luo: Ne otimo richo e wangʼ Jehova Nyasaye, to ok kaka wuon kod min notimo.
    Noketho kido milamo mar Baal mane wuon oseloso.
  meu-meu: Iehova vairanai e kara havara, a dia tamana sinana heḡereḡeredia; badina
    be Baal ena au-tubua, tamana ese e karaia ḡauna, na ia ese e abia oho.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो तिनले त्यही गरे, तर आफ्ना आमाबाबुले गरेझैँ
    त गरेनन् । किनकि आफ्ना पिताले बनाएका बालको चोखो ढुङ्गाको मूर्तिलाई तिनले हटाए
    ।
  yor-yor: Ó sì ṣe búburú níwájú Olúwa, ṣùgbọ́n kì í ṣe bí ti ìyá àti baba rẹ̀ ti
    ṣe. Ó gbé òkúta ère ti Baali tí baba rẹ̀ ti ṣe kúrò.
  pes-OPCB: یورام نسبت به خداوند گناه ورزید ولی نه به اندازهٔ پدر و مادرش. او مجسمهٔ
    بعل را که پدرش ساخته بود، خراب کرد.
  tgl-ULB: Gumawa siya ng kasamaan sa paningin ni Yahweh, pero hindi gaya ng kaniyang
    ama at ina; dahil tinanggal niya ang sagradong posteng bato ni Baal na ginawa
    ng kaniyang ama.
  hui-hui: Yorama ibugua Anduane Homogonaga deni howa mana ko dewa bialu ha henegoyu
    ibu ababi ibu ai̱ya Yasebelebi libugua mana koorene ko bialu henedagua ndo dege
    bini. Ibugua bamba ibu abahanda dama mitangi bialu bi pupu wulenaga mbirale mbira
    gime wabu wini mini Bala wiago mo wahene.
  mya-mya: သူ​သည်​ဘု​ရား​သခင်​အား​ပြစ်​မှား​သော်​လည်း မိ​မိ ၏​ခ​မည်း​တော်​သို့​မ​ဟုတ်​မယ်​တော်​ယေ​ဇ​ဗေ​လ
    လောက်​မ​ဆိုး​ချေ။ သူ​သည်​ခ​မည်း​တော်​တည်​လုပ် ခဲ့​သော​ဗာ​လ​ဘု​ရား​ကျောက်​တိုင်​ကို​ပယ်​ရှား
    လိုက်​လေ​သည်။-
  bod-N: ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་སྤྱད་ཀྱང་། རང་གི་ཕ་མས་ཅི་བྱས་པའི་ཚད་དེ་འདྲར་མ་སླེབས་པ་སྟེ།
    རང་གི་ཕ་ཡིས་བཟོས་པའི་པཱ་ཨལ་གྱི་ལྷ་རྟེན་དེ་ཁོས་དོར་བར་བྱས་སོ། །
  sna-sna: Akaita zvakaipa pamberi paJehovha, asi haana kuita sezvakaita baba vake
    namai vake. Akabvisa dombo rinoera raBhaari rakanga raitwa nababa vake.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, pero no como su padre y como
    su madre, pues quitó la columna de Baal que había hecho su padre.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, palta maj c'och val ijan
    chucal ix sc'ulej vin̈ d'a yichan̈ yic smam snun. Yujto ix sjuel jun q'uen q'ueen
    vin̈ yic Baal sb'onaccan vin̈ smam vin̈ chi'.
  swh-ULB: Alifanya yaliyo maovo usoni kwa Yahwe, lakini si kama baba yake na mama
    yake; kwa kuwa aliiondoa ile nguzo ya mungu wa Baali ambayo baba yake aliitengeneza.
  bel-bel: 'і рабіў неспадобнае ў вачах Гасподніх, хоць ня так, як бацька ягоны і
    маці ягоная: ён зьняў статую Ваала, якую зрабіў бацька ягоны,'
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nur nicht wie sein Vater
    und seine Mutter; und er tat die Bildsäule des Baal weg, die sein Vater gemacht
    hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, piru kenà iring kezaat
    te ulaula te amey zin wey iney zin. Imperupet din sikan is tedeman he vatu he
    mibpeveelan te amey zin he para te kebeǥey te zengeg ki Baal.
  mal-2015: അവൻ യഹോവെക്കു അനിഷ്ടമായതു ചെയ്തു; തന്റെ അപ്പനെയും അമ്മയേയും പോലെ അല്ലതാനും;
    തന്റെ അപ്പൻ ഉണ്ടാക്കിയ ബാൽവിഗ്രഹം അവൻ നീക്കിക്കളഞ്ഞു.
  rmc-rmc: O Joram kerelas oda, so na sas pre dzeka le RAJESKE, ale na avke sar leskri
    daj the dad. Ov čhiďa tele o slupos, so ačhaďa leskro dad le Baaloske.
  pes-OPV: و آنچه در نظر خداوند ناپسندبود به عمل می‌آورد، اما نه مثل پدر و مادرش زیرا
    که تمثال بعل را که پدرش ساخته بود، دورکرد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, тотушь ну ка татэл сэу ши ка
    мама са. А рэстурнат стылпий луй Баал пе каре-й фэкусе татэл сэу,
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে তিনিও যা মন্দ, তাই করলেন, তবে তাঁর বাবা ও মায়ের মতো
    করেননি। তাঁর বাবার তৈরি করা বায়ালের পুণ্য পাথরটিকে তিনি ফেলে দিলেন।
  som-som: Oo wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, laakiinse uma samayn
    sidii aabbihiis iyo sidii hooyadiis u sameeyeen oo kale, waayo, wuu riday tiirkii
    Bacal oo aabbihiis sameeyey.
  lat-VUC: 'Et fecit malum coram Domino, sed non sicut pater suus et mater: tulit
    enim statuas Baal quas fecerat pater ejus.'
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, but not like
    his father, and like his mother; for he put away the pillar of Baal that his father
    had made.
  ita-1885: E fece ciò che dispiace al Signore; non però come suo padre, e come sua
    madre; perciocchè tolse via la statua di Baal, che suo padre avea fatta.
  eng-LXXUP: 'And he did that which was evil in the sight of the Lord, only not as
    his father, nor as his mother: and he removed the pillars of Baal which his father
    had made.'
  eng-ULB: He did what was evil in the sight of Yahweh, but not like his father and
    his mother; for he removed the sacred stone pillar of Baal that his father had
    made.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor, pero no como los de su padre
    y su madre, pues se deshizo de la imagen de piedra de Baal que había hecho su
    padre.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, non pas pourtant comme
    son père et sa mère; car il ôta la statue de Baal que son père avait faite.
  mal-mal: തന്റെ അപ്പനെയും അമ്മയേയും പോലെ തിന്മ പ്രവർത്തിച്ചില്ലെങ്കിലും, അവനും യഹോവയ്ക്ക്
    അനിഷ്ടമായത് ചെയ്തു; തന്റെ അപ്പൻ ഉണ്ടാക്കിയ ബാല്‍ വിഗ്രഹം അവൻ നീക്കിക്കളഞ്ഞു.
  urd-GVR: Us kā chāl-chalan Rab ko nāpasand thā, agarche wuh apne māṅ-bāp kī nisbat
    kuchh behtar thā. Kyoṅki us ne Bāl Dewatā kā wuh satūn dūr kar diyā jo us ke bāp
    ne banwāyā thā.
  suz-BL: मिनु येहोराममी परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पवा बाक्‍त।
    तन्‍न मेको आ आंम आफोम पशो खोदेंशो चहिं ममाइ। मेकोमी आ आफ आ सेल्‍शो बाल आ थामपुकी
    प्रेदा बाक्‍त। १राजा १६:३२
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno; ma non quanto suo padre
    e sua madre, perché tolse via la statua di Baal, che suo padre avea fatta.
  ckb-ckb: ئەویش لەبەرچاوی یەزدان خراپەکاری کرد، بەڵام نەک وەکو دایک و باوکی، ئەو
    بەردە تەرخانکراوەی بەعلی لەناوبرد کە باوکی دروستی کردبوو.
  eng-BBE: He did evil in the eyes of the Lord; but not like his father and his mother,
    for he put away the stone pillar of Baal which his father had made.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು. ಆದರೆ ತನ್ನ ತಂದೆಯಂತೆ,
    ತನ್ನ ತಾಯಿಯಂತೆ ಮಾಡಲಿಲ್ಲ. ತನ್ನ ತಂದೆಯು ಮಾಡಿಟ್ಟ ಬಾಳನ ಸ್ತಂಭವನ್ನು ತೆಗೆದುಹಾಕಿದನು.
  tam-2017: யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச் செய்தான்; ஆனாலும் தன் தகப்பனைப்
    போலவும் தன் தாயைப் போலவும் அல்ல; தன் தகப்பன் உண்டாக்கிய பாகாலின் சிலையை அகற்றிவிட்டான்.
  spa-RV-1909: E hizo lo malo en ojos de Jehová, aunque no como su padre y su madre;
    porque quitó las estatuas de Baal que su padre había hecho.
  ron-BTF: Și a făcut ce este rău înaintea ochilor DOMNULUI; dar nu ca tatăl său și
    ca mama sa, pentru că a îndepărtat chipul lui Baal, pe care tatăl său îl făcuse.
  eng-WEBP: He did that which was evil in the LORD’s sight, but not like his father
    and like his mother, for he put away the pillar of Baal that his father had made.
  eng-FBV: He did evil in the Lord's sight, but not like his father and mother had
    done, for he got rid of the stone image of Baal that his father had made.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, maar niet zo erg als zijn
    vader en moeder; want hij verwijderde de heilige zuilen van Báal, die zijn vader
    had opgericht.
  nch-BL: Huan Joram quichijqui cati amo cuali iixpa TOTECO, pero amo neltahuel quej
    itata huan inana cati tahuel fiero quichijque. Pampa Joram quisosolo nopa taixcopincayot
    ten Baal cati itata quichijtoya.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, song không giống như cha và
    mẹ người; bởi vì người có trừ bỏ tượng thần Ba-anh mà cha người đã dựng lên.
  hin-CV: याहवेह की दृष्टि में उसका व्यवहार गलत था; हालांकि उतना नहीं जैसा उसके पिता
    और माता का था; क्योंकि उसने अपने पिता द्वारा बनवाए हुए बाल के खंभों को हटा दिया.
  spa-BES: Hizo lo malo ante los ojos del Señor; pero no como su padre y su madre,
    porque quitó la columna de piedra de Baal que su padre había hecho.
  tdx-tdx: nanao haratiañe am-pivazohoa’ Iehovà re fa tsy nanahak’ an-drae’e, tsy
    nañirinkiriñe an-drene’e, amy te songa sininto’e o sarem-Baale niranjien-drae’eo.
  tha-KJV: พระองค์​ทรงกระทำสิ่งที่ชั่วในสายพระเนตรของพระเยโฮวาห์ แต่​ไม่​เหมือนราชบิดาและราชมารดาของพระองค์
    พระองค์​ทรงทำลายเสาศั​กด​ิ์​สิทธิ์​แห่​งพระบาอัล ซึ่งราชบิดาของพระองค์ทรงสร้างนั้นเสีย
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, ainda que não como seu pai
    e sua mãe; porque tirou as estátuas de Baal que seu pai havia feito.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nur nicht wie sein Vater
    und seine Mutter; und er tat die Bildsäule des Baal hinweg, die sein Vater gemacht
    hatte.
  eng-WYC-2018: and he did evil before the Lord, but not as his father and his mother
    (had done); for he took away the images of Baal, which his father had made,
  epo-epo: Li faradis malbonon antaŭ la okuloj de la Eternulo, tamen ne tiel, kiel
    lia patro kaj lia patrino; li forigis la statuon de Baal, kiun faris lia patro.
  uig-PIN: U ɵzi Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪilatti, lekin atisi bilǝn
    anisi ⱪilƣan dǝrijidǝ ǝmǝs idi. U atisi yasatⱪan «Baal tüwrüki»ni elip taxlidi.
  beo-beo: E da Hina Godema wadela:le hamoi, be ea ada amola eme Yesebele, elea wadela:i
    hou hamoi amo defeledafa hame hamoi. E da Ba:ilema nodone sia:ne gadosu ‘gode’
    agoaila, amo eda ea hamoi, amo mugululi sali.
  tpi-OTNT: Joram i mekim pasin nogut long ai bilong Bikpela. Tasol em i no mekim
    pasin nogut tru olsem papamama bilong en i bin mekim. Nogat. Em i rausim dispela
    piksa bilong giaman god Bal, bipo papa bilong en i bin wokim.
  hau-SA: Yoram ya aikata mugunta a gaban Ubangiji, amma ba kamar yadda mahaifinsa
    da mahaifiyarsa suka yi ba. Ya kawar da dutsen tsarkin Ba’al wanda mahaifinsa
    ya yi.
  uig-LAT: U özi Perwerdigarning neziride rezil bolghanni qilatti, lékin atisi bilen
    anisi qilghan derijide emes idi. U atisi yasatqan «Baal tüwrüki»ni élip tashlidi.
  nde-nde: Wona emehlweni kaThixo, kodwa kwakungafanani lokukayise lonina ababekwenzile.
    Walahla ilitshe likaBhali elalizila elalibazwe nguyise.
  ton-ton: 'Pea naʻe fai kovi ʻe ia ʻi he ʻao ʻo Sihova; ka naʻe ʻikai hangē ko ʻene
    tamai, pe hangē ko ʻene faʻē: he naʻa ne liʻaki ʻae meʻa fakatātā kia Peali ʻaia
    naʻe ngaohi ʻe heʻene tamai.'
  ces-1613: A činil to, což jest zlého před očima Hospodinovýma, ač ne tak jako otec
    jeho a jako matka jeho; nebo odjal modly Bál, kterýchž byl nadělal otec jeho.
  eng-WMB: He did that which was evil in the LORD’s sight, but not like his father
    and like his mother, for he put away the pillar of Baal that his father had made.
  tam-TCV: இவன் யெகோவாவின் பார்வையில் தீமையானதைச் செய்தபோதும், தன் தாயும் தந்தையும்
    செய்ததுபோல் செய்யவில்லை. தன் தகப்பன் செய்துவைத்திருந்த பாகாலின் புனிதக் கல்லை
    அகற்றிப்போட்டான்.
  ceb-ULB: Gibuhat niya kung unsa ang daotan sa panan-aw ni Yahweh, apan dili sama
    sa iyang amahan ug sa iyang inahan; kay iyang gihawa ang sagradong haligi nga
    bato sa Baal nga gibuhat sa iyang amahan.
  pol-UBG: Czynił on to, co złe w oczach PANA, choć nie tak jak jego ojciec i matka.
    Usunął bowiem posąg Baala, który sporządził jego ojciec.
  urd-GVU: اُس کا چال چلن رب کو ناپسند تھا، اگرچہ وہ اپنے ماں باپ کی نسبت کچھ بہتر
    تھا۔ کیونکہ اُس نے بعل دیوتا کا وہ ستون دُور کر دیا جو اُس کے باپ نے بنوایا تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel; doch nicht wie sein Vater und seine
    Mutter. Denn er tat weg die Säule Baals, die sein Vater machen ließ.
  kan-2017: ಇವನು ತನ್ನ ತಂದೆತಾಯಿಗಳಷ್ಟು ದುಷ್ಟನಾಗಿರಲಿಲ್ಲ. ಆದರೂ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾಗಿದ್ದನು.
    ತನ್ನ ತಂದೆ ಬಾಳನಿಗೋಸ್ಕರ ನಿಲ್ಲಿಸಿದ ಕಲ್ಲಿನ ಸ್ತಂಭ, ಸ್ಮಾರಕಗಳನ್ನು ತೆಗೆದುಹಾಕಿದನು.
  yap-yap: Me denen nib togopluw ngak SOMOL, machane gathi rib gel e kireb riy ni
    bod e chitamngin nge chitinngin i Jezebel; me luf nga but fare yaan Baal ni ngongliy
    e chitamngin ni nguun meybil ngay.
  hlt-MCSB: Tedae a manu a napa bang lamtah BOEIPA mikhmuh ah boethae a saii moenih.
    A napa loh a saii Baal kah kaam te khaw a khoe pah.
  mdy-ETH: ዬካፓ ዒዚ ጎሜ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ፤ ያዺ ማዔቴያ ዒዚ ዒዛኮ ዓዶና ዒንዶ፥ ዔልዛቤሎናጉዲ ፑርታ ዓሲቱዋሴ፤
    ባዓኣሌ ጌይንታ ሜሌ ፆኦዞ ካኣሽካኒ ዒዛኮ ዓዴ ኮሼ ባኮ ዒ ባይዜኔ፤
  twi-ASANTE: Ɔyɛɛ Awurade ani so bɔne. Nanso, na nʼamumuyɛ no nte sɛ nʼagya ne ne
    maame deɛ no. Ɔsɛee Baal adum kronkron a nʼagya siiɛ no.
  eng-WEBU: He did that which was evil in the LORD’s sight, but not like his father
    and like his mother, for he put away the pillar of Baal that his father had made.
  wal-wal: I GODAA sinttan iitaa oottiis. SHin ba aawaanne ba aayee Elzzaabeeli keena
    iita gidenna; aissi giikko, a aawai oottido Ba7aala eeqaa i xoqolliis.
  spa-PDDPT: Hizo lo malo ante Yavé, aunque no tanto como su padre y su madre, pues
    quitó la imagen de baal que erigió su padre.
  gun-gun: Ha'e va'e ma Senhor renonde rupi ha'eve'ỹa ramigua ojapo. Ha'e rami avi
    nguu rami ete'ỹ ojapo, neĩ oxy rami e'ỹ guive. Mba'eta oipe'a Baal peguarã ita
    nguu omo'ã va'ekue.
  ilo-ULB: Nagaramid isuna iti dakes iti imatang ni Yahweh, ngem saan a kas iti amana
    ken iti inana; ta inikkatna ti nasagradoan nga adigi a bato ni Baal nga inaramid
    ti amana.
  kpg-kpg: Mee gu ihala, gu hai baahi gi Dimaadua, gei mee digi huaidu loo be dono
    damana be dono dinana go Jezebel. Mee gu dugu ia gi lala di ada o dono damana
    ne hai belee hai di mee daumaha ang gi Baal.
  uig-ARA: ئۇ ئۆزى پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلاتتى، لېكىن ئاتىسى بىلەن
    ئانىسى قىلغان دەرىجىدە ئەمەس ئىدى. ئۇ ئاتىسى ياساتقان «بائال تۈۋرۈكى»نى ئېلىپ
    تاشلىدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, kɔnɔ a xa yunubi rabaxi mu lu
    alɔ a baba nun a nga naxan naba. Yorami tan naxa Bali kuye rabira, a baba naxan
    ti.
  pon-2006: E wiahda dihp ong KAUN-O, ahpw e sohte suwed duwehte seme de eh nohno
    Sesepel; e kihsang sansal me semeo wiahda pwehn wia mehn kaudok ong Paal.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai; ia kaka pa i
    ga da tamana ma tinana; tago i ga vung vue ra vat na biut ure Baal nina tamana
    i ga pait ia.
  tur-YTC: Yahve'nin gözünde kötü olanı yaptı, ama babası ve annesi gibi değildi;
    çünkü babasının yaptırdığı Baal dikili taşını kaldırdı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου· πλὴν οὐχ ὡς ὁ πατὴρ αὐτοῦ,
    καὶ οὐχ ὡς ἡ μήτηρ αὐτοῦ· καὶ μετέστησε τὰς στήλας τοῦ Βάαλ, ἃς ἐποίησεν ὁ πατὴρ
    αὐτοῦ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN. Namun, tidak seperti ayah dan
    ibunya dia menjauhkan tugu-tugu berhala Baal yang dibuat oleh ayahnya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova koma sizinafanane ndi zimene anachita
    abambo ndi amayi ake. Iye anachotsa fano la mwala la Baala limene abambo ake anapanga.
  hrv-hrv: Činio je što je zlo u očima Jahvinim, ali ne kao njegov otac i mati, jer
    je uklonio Baalov stup što ga bijaše podigao njegov otac.
  mps-mps: Joram agai te Genuai Bidi gedude agai dwai kolesaga yali. Tiali goli, agai
    dwai kolesaga yali, te aga ida dali, te aya dali sigo yali kolesaga tiwai me ebe.
    Menio. Agai te kolesaga yali te tibo god Bal noma piksa te bede dagana ulali te
    Joram agai sela sąyani, te polobadu te aga ayago te tibo god Bal noma nigai.
  tpi-tpi: Joram i mekim pasin nogut long ai bilong Bikpela. Tasol em i no mekim pasin
    nogut tru olsem papamama bilong en i bin mekim. Nogat. Em i rausim dispela piksa
    bilong giaman god Bal, bipo papa bilong en i bin wokim.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, dog ikke som hans Fader
    og Moder, og han fjernede Ba'als Stenstøtter, som hans Fader havde ladet lave.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, nhưng có điểm khá hơn cha mẹ
    mình là vua dẹp trụ thờ Ba-anh do vua cha dựng lên.
  guj-2017: તેણે યહોવાહની દ્રષ્ટિમાં જે ખરાબ હતું તે કર્યું, પણ તેના પિતાની કે માતાની
    જેમ નહિ, કેમ કે તેણે તેના પિતાએ બનાવેલો બઆલનો પવિત્ર સ્તંભ કાઢી નાખ્યો.
  pon-2006A: E wiahda dihp ong KAUN-O, ahpw e sohte suwed duwehte seme de eh nohno
    Sesepel; e kihsang sansal me semeo wiahda pwehn wia mehn kaudok ong Paal.
  por-BRBSL: Ele fez o que era mau aos olhos de Iavé, mas não como seu pai e como
    sua mãe, pois ele afastou o pilar de Baal que seu pai havia feito.
  cth-cth: BAWIPA mithmu vah thoenae a sak. Hatei a manu hoi a na pa patetlah na hoeh.
    Bangkongtetpawiteh, a na pa ni Baal talung a ung e hah a tâkhawng.
  twi-twi: Ɔyɛɛ Awurade ani so bɔne. Nanso na nʼamumɔyɛ no nte sɛ nʼagya ne ne na
    de no. Ɔsɛee Baal adum kronkron a nʼagya sii no.
  hlt-hlt: Tedae a manu a napa bang lamtah BOEIPA mikhmuh ah boethae a saii moenih.
    A napa loh a saii Baal kah kaam te khaw a khoe pah.
  tbz-SIM: Kɛ̀ Yodɑmmuu dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, o yɛi nnɛ́ í ntùɔ̀kɛ o cicɛ
    nɛ̀ o yɔ̃ bɛ̀ do dɔ̀ɔ̀ mɛ̀. Weè do pùɔ ndibɔɔ̀ Bɑɑdi kó diwũɔ̃tɔ̀nnì o cicɛ do
    mɑɑ́ dì.
  msy-2020: Atrivim Joram arazir kuram Ikiavɨra Itir Godɨn damazimɨn a gami. Egha
    an arazir bar kurar avɨribagh amizir puvatɨ, mati an amebam ko afeziam amizɨ mokɨn.
    Joram asem Balɨn marvir guar an afeziam fomɨra ingarizir kam batoke.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩ kɛɛnɑ Solopʋwɑm wei ɩ tusɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ kɛ tɩɩŋ lɑɑʋ tɑɑ tɔ. Amɑ ɩ ɩsɑɣɑtʋ tɑ tɑlɑ ɩ cɑɑ nɑ ɩ too pɑ nyǝntʋ kɛ́.
    Mpi tɔ, ɩ kpɛsɑ pǝlɛ kʋlɑlɑɑlɛ nte ɩ cɑɑ kɑ sikɑ tʋɣʋ Pɑɑlɩ tɔ.
  azb-azb: O, Rəbbin gözündə pis olan işlər etdi, ancaq atası və anası kimi deyildi,
    çünki atasının düzəltdiyi Baal sütununu yox etdi.
  eng-DBY: And he wrought evil in the sight of Jehovah, but not like his father, and
    like his mother; and he took away the column of Baal that his father had made.
  hin-2017: उसने वह किया जो यहोवा की दृष्टि में बुरा था तो भी उसने अपने माता-पिता
    के बराबर नहीं किया वरन् अपने पिता की बनवाई हुई बाल के स्तम्भ को दूर किया।
  wol-KYG: 'di def li Aji Sax ji ñaawlu. Waaye taxul mu dab ndeyam ak baayam: jële
    na fa doj wa ñuy jaamoo Baal te baayam sampoon ko fa.'
  eng-YLT: and doth the evil thing in the eyes of Jehovah, only not like his father,
    and like his mother, and he turneth aside the standing-pillar of Baal that his
    father made;
  eng-WYC-2017: and he did evil before the Lord, but not as his father and his mother;
    for he took away the images of Baal, which his father had made,
  eng-WMBB: He did that which was evil in the LORD’s sight, but not like his father
    and like his mother, for he put away the pillar of Baal that his father had made.
  urd-GVH: उसका चाल-चलन रब को नापसंद था, अगरचे वह अपने माँ-बाप की निसबत कुछ बेहतर
    था। क्योंकि उसने बाल देवता का वह सतून दूर कर दिया जो उसके बाप ने बनवाया था।
  rug-rug: Tavete va kaleana pa kenuna Zihova si asa, ba lopu kaleana hola gugua sa
    tamana meke se Zezibelo sa tinana; huara gore nia sa sa beku sapu tavetia sa tamana
    tana vinahesina e Beolo.
  gaz-gaz: Yehooraam fuula Waaqayyoo duratti waan hamaa hojjete; garuu akka abbaa
    fi haati isaa hojjetan sana miti. Inni siidaa Baʼaal kan abbaan isaa hojjechiise
    sana balleesseeraatii.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, non pas toutefois comme son
    père et sa mère. Il renversa les statues de Baal que son père avait faites;
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a na liga nɛn, koni a mi dangu a fafe nun
    a nga fe ɲaxine ra. A fafe kide gɛmɛ Baali sawuran naxanye ti, a ne kala,
  haw-1868: Hana ino aku la ia imua o Iehova, aole nae i like me ka kona makuakane
    a me ka kona makuwahine; no ka mea, lawe aku la ia i ke kii o Baala, ka mea a
    kona makuakane i hana'i.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، وَلَكِنَّهُ لَمْ يُوْغِلْ فِيهِ
    مِثْلَمَا أَوْغَلَ أَبُوهُ وَأُمُّهُ، فَإِنَّهُ أَزَالَ تِمْثَالَ الْبَعْلِ الَّذِي
    نَصَبَهُ أَبُوهُ.
  ewe-ewe: 'Ewɔ nu si nye vɔ̃ le Yehowa ŋkume ke menye abe fofoa kple dadaa ene o,
    elabena ewɔ nu nyui ɖeka: emu xɔ si fofoa tu na Baal la ƒu anyi.'
  eng-LEE: And he did what is evil in the eyes of the Lord; but not like his father,
    and like his mother; and he removed the statue of Ba'al which his father had made.
  asm-FB: যিহোৱাৰ দৃষ্টিত তেওঁ কু-আচৰণ কৰিলে, কিন্তু তেওঁ তেওঁৰ পিতৃ-মাতৃৰ দৰে কৰা
    নাছিল; কিয়নো তেওঁৰ পিতৃয়ে বাল দেৱতাৰ পূজাৰ কাৰণে যি স্তম্ভ নিৰ্ম্মাণ কৰিছিল,
    তাক তেওঁ দূৰ কৰি দিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، كْنْ عَ شَ يُنُبِ رَبَشِ مُ لُ
    عَلْ عَ بَبَ نُن عَ نفَ نَشَن نَبَ. يٌرَ مِ تَن نَشَ بَلِ كُيٍ رَبِرَ، عَ بَبَ
    نَشَن تِ.
  fra-SBL: Il fit ce qui est mal aux yeux de Yahvé, mais non pas comme son père et
    comme sa mère, car il fit disparaître la statue de Baal que son père avait faite.
  hbo-hbo: וַיַּעֲשֶׂ֤ה הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה רַ֕ק לֹ֥א כְאָבִ֖יו וּכְאִמֹּ֑ו
    וַיָּ֙סַר֙ אֶת־מַצְּבַ֣ת הַבַּ֔עַל אֲשֶׁ֥ר עָשָׂ֖ה אָבִֽיו׃
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, no ti ta ũrĩa ithe na nyina
    meekĩte. We nĩeheririe ihiga rĩrĩa rĩamũrĩirwo Baali rĩrĩa rĩakĩtwo nĩ ithe.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, non pas toutefois comme son père
    et sa mère ; car il fit disparaître la stèle de Baal, que son père avait faite.
  cek-AK: Anih loe Angraeng mikhnukah kahoih ai hmuen to sak; anih loe ampa hoi amno
    mah sak ih kasae hmuen to sah ai; anih loe ampa mah sak ih Baal krang to phraek
    king.
  cuk-cuk: Joram ibmar-imaksadi, Bab-Jehová-ibmar-abemaisulid imaksad. Degi-inigwele,
    dogdar e-babyob, degi, e-nanyob ibmar-isgana imaksasulid. Joram-e-bab Baal-e-nug-odummogega,
    akwa-sunsoged-yogasaar-geg-ebuleged sobsagusad. Joram bela a-akwamar osulosad.
  uig-CYR: У өзи Пәрвәрдигарниң нәзиридә рәзил болғанни қилатти, лекин атиси билән
    аниси қилған дәриҗидә әмәс еди. У атиси ясатқан «Баал түврүги»ни елип ташлиди.
  tel-2017: తన తల్లిదండ్రుల తీరును పూర్తిగా అనుసరించక పోయినా ఇతడు దేవుని దృష్టిలో
    చెడ్డ పనులే చేశాడు. అయితే బయలు దేవుణ్ణి పూజించడం కోసం అతని తండ్రి కట్టించిన రాతి
    స్తంభాన్ని తీసివేశాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a, malgre, se pa tankou papa li avèk manman
    li. Paske li te retire pilye sakre a Baal ke papa li te fè a.
  kos-kos: El oru ma koluk lain LEUM GOD, tuh tia oana lupan koluk lun papa tumal
    ku Jezebel, nina kial. El kunausla ma sruloala ma papa tumal ah orala mwe alu
    nu sel Baal.
  hbo-WLC: וַיַּעֲשֶׂ֤ה הָרַע֙ בְּעֵינֵ֣י יְהוָ֔ה רַ֕ק לֹ֥א כְאָבִ֖יו וּכְאִמּ֑וֹ
    וַיָּ֙סַר֙ אֶת־מַצְּבַ֣ת הַבַּ֔עַל אֲשֶׁ֥ר עָשָׂ֖ה אָבִֽיו׃
  ibo-ibo: O mere ihe ọjọọ nʼanya Onyenwe anyị, ma ọ bụghị dịka nna ya na nne ya mere.
    O wezugara nkume ahụ e doro nsọ nye Baal nke nna ya kpụrụ.
  ory-ory: ପୁଣି ସେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ କଲେ; ମାତ୍ର ତାଙ୍କର ପିତା ଓ ତାଙ୍କର ମାତା
    ତୁଲ୍ୟ ନୁହେଁ; କାରଣ ସେ ଆପଣା ପିତୃନିର୍ମିତ ବାଲ୍‍ର ସ୍ତମ୍ଭ ଦୂର କରିଦେଲେ।
  chk-chk: Joram a föri mine a ngau me fän mesen ewe Samol mi Lapalap, nge esap chök
    usun mine saman me inan ra föri. A ataela ewe fau mi pin fän iten ewe anü Paal
    saman we a falei.
  rop-rop: Imbin tenawei brom YAWEI det trubala God en imbin kipgon dumbat nogudbala
    ting, bat im nomo bin jidan nogudwan laik im dedi Eiheb o im mami Jesabel. Imbin
    pulumdan det drimin sheip im dedi bin meigim blanga weship langa Beil.
  ukr-1871: І чинив він таке, що було Господеві не до вподоби, однакже не так, як
    його батько й мати, бо він звалив стовпи Баалові, що поставляв отець його;
  deu-1951: Und er tat, was dem HERRN übel gefiel, doch nicht wie sein Vater und seine
    Mutter; denn er beseitigte die Säule Baals, welche sein Vater gemacht hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD; but not like his
    father, and like his mother; for he put away the pillar of Baal that his father
    had made.
  srp-1865: I èinjaše što je zlo pred Gospodom, ali ne kao otac njegov i kao mati
    njegova, jer obori lik Valov koji bješe naèinio otac njegov.
  lug-lug: Yakola ebibi mu maaso ga Mukama, newaakubadde nga teyatuuka ku bibi bya
    kitaawe ne nnyina. Yazikiriza n’empagi eya Baali kitaawe gye yali asimbye.
  heb-heb: ויעשה הרע בעיני יהוה רק לא כאביו וכאמו ויסר את מצבת הבעל אשר עשה אביו׃
  ben-IRV: সদাপ্রভুর চোখে যা মন্দ, তিনি তাই করতেন; তবে তাঁর বাবা মায়ের মত ছিলেন না;
    কারণ তাঁর বাবার তৈরী বাল দেবতার মূর্ত্তি তিনি দূর করে দিলেন।
  pan-pan: ਉਸ ਨੇ ਉਹ ਕੰਮ ਕੀਤਾ ਜਿਹੜਾ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ, ਪਰ ਆਪਣੇ ਮਾਂ ਪਿਉ ਵਾਂਗੂੰ
    ਨਹੀਂ ਸਗੋਂ ਉਸ ਨੇ ਬਆਲ ਦੇ ਥੰਮ੍ਹ ਨੂੰ ਜਿਹੜਾ ਉਸ ਦੇ ਪਿਉ ਨੇ ਬਣਾਇਆ ਸੀ ਕੱਢ ਛੱਡਿਆ।
  mya-JVB: ထိုမင်းသည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု ၏။ သို့ရာတွင် မိဘ ကဲ့သို့
    မ ပြု။ ခမည်း တော်လုပ် သော ဗာလ ရုပ်တု ကို ပယ်ရှား ၏
  tbg-tbg: Joraamuva Nora Kotira avuqaa qora kaiqa vare vaura. Mintiharovata, viva
    kia nai noka qoka anomake qora kaiqa autuntema kero, qora kaiqa auti vaura. Haaru
    Joraamura qova una variqa Baalira maraqura/varaha vara qaqira kora.
  hmo-hmo: Ia ese Lohiabada ena vairanai ia kara dika, to iena tamana bona sinana
    hegeregerena lasi, badina be Bala ena nadi badana, tomadiho henia gauna, iena
    tamana ese ia haginia gauna, be Iorama ese ia veria diho.
  urd-urd: और उसने ख़ुदावन्द के ख़िलाफ़ गुनाह किया; लेकिन अपने बाप और अपनी माँ की
    तरह नहीं, क्यूँकि उसने बा'ल के उस सुतून को जो उसके बाप ने बनाया था दूर कर दिया।
  rus-SYN: 'и делал неугодное в очах Господних, хотя не так, как отец его и мать его:
    он снял статую Ваала, которую сделал отец его;'
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀, ãma i ka a de ń a dao pↄ́wao. À Baali gbɛ
    pↄ́ a mae pɛ̀lɛ bìlɛ,
  tcz-CHONGTHU: Amahin anule apa tobang lom in thilse ana bolpon ahinlah Pathen mitmu’n
    thilse jeng anabollin ahi. Amahin apan anatundoh Baal houna dia apan anatun khumpi
    theng teho vang anavo lhun ahi.
  mar-mar: यहोरामाने परमेश्वराच्या दृष्टीने दुष्ट अशी कृत्ये केली, पण आपल्या आई-वडिलांसारखे
    त्याने केले नाही; त्याने त्याच्या वडिलांनी बआलमूर्तीच्या पूजेसाठी केलेला स्तंभ
    काढून टाकला.
  qub-qub: Tayta Diosta mana wiyacur juchata ruraran. Maman-taytan fiyupa juchata
    rurashanman ichanga pishiran. Joramga jitariran Baalpa ïdulunta papänin ichichishan
    wanca rumitapis.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀, ama adi ká a de kũ a dao pↄ́ ũro. À Baali
    gbɛ̀ kũ a de pɛ̀tɛ wò,
  hat-hat: Li fè sa ki mal nan je Seyè a, men pa tankou papa l' ak manman l' Jezabèl.
    Li wete gwo wòch papa l' te mete kanpe pou sèvis Baal la.
  eng-BSB: And he did evil in the sight of the LORD, but not as his father and mother
    had done. He removed the sacred pillar of Baal that his father had made.
  eng-WEBPB: He did that which was evil in the LORD’s sight, but not like his father
    and like his mother, for he put away the pillar of Baal that his father had made.
  kbq-kbq: Ra Anumzamofo avurera Joramu'a havi avu'avaza hu'ne. Hianagi nefake nererake'ma
    tusi'a havi zanavu zanava'ma hu'na'a avamentera osu'ne. Nefake nererakema Bali
    havi anumzamofo amema'ama havere'ma tro'ma hunte'na'ana eri haviza hutre'ne.
  nhe-BL: Huan Joram quichijqui tlen ax cuali iixtla TOTECO, pero ax neltlahuel queja
    itata huan inana tlen tlahuel fiero quichijque. Pampa Joram quixolejqui nopa tlaixcopincayotl
    tlen Baal tlen itata quichijtoya.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀, mↄde èe ká a de kↄ̃n a dao pↄ́ ũro. À Baali
    gbɛ̀ kɛ̀ à dee pɛ̀ɛ wùrɛ,
  gub-BL: Uzapo ikatu 'ym ma'e Tupàn Tuweharupi Wiko Ma'e pe. Nezewe rehe we nuiko
    kwaw u zàwe. Nuiko kwaw uhy Zezamew zàwe. Zoràw weityk Ma'aw hagaw paw u hemiapo
    kwer a'e. Teko umuwete Ma'aw a'e hagapaw wà. Tuwihawete weityk kury.
  eng-DRA: 'And he did evil before the Lord, but not like his father and his mother:
    for he took away the statues of Baal, which his father had made.'
