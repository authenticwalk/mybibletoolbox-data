verse: 2KI.003.019
translations:
  mal-C: കോട്ടകെട്ടി ബലപ്പെടുത്തിയ എല്ലാ നഗരവും പ്രധാനപ്പെട്ട എല്ലാ പട്ടണവും നിങ്ങൾ
    കീഴടക്കും. നിങ്ങൾ എല്ലാ ഫലവൃക്ഷങ്ങളും വെട്ടിക്കളയും, സകല ഉറവുകളും മലിനമാക്കും,
    എല്ലാ നല്ലനിലവും കല്ലുകൾവിതറി ഉപയോഗശൂന്യമാക്കും.”
  deu-TKW: daß ihr alle festen Städte und alle auserlesenen Städte bezwingen, alle
    Fruchtbäume fällen, alle Wasserquellen verstopfen und sämtliche gute Äcker mit
    Steinen verderben sollt.
  lin-lin: Bokobuka bingumba na bango nyonso oyo batonga makasi mpe bingumba nyonso
    ya minene, bokokata banzete na bango nyonso ya kitoko, bokokanga bitima nyonso
    ya mayi mpe bokobebisa bilanga nyonso na mabanga. »
  eng-LSV: and you have struck every fortified city, and every choice city, and you
    cause every good tree to fall, and you stop all fountains of waters, and you mar
    every good portion with stones.”
  eng-GNV: And ye shall smite euery strong towne and euery chiefe citie, and shall
    fell euery faire tree, and shall stoppe all the fountaines of water, and marre
    euery good fielde with stones.
  eng-WEBSTER: And ye shall smite every fortified city, and every choice city, and
    shall fell every good tree, and stop all wells of water, and mar every good piece
    of land with stones.
  nhw-BL: Huan anquitlamiltise nochi inialtepehua catli quipiyaj inintepa yahualtic
    huan anquinsosolose nochi altepeme masque catli más yejyectzitzi. Huan anquintzontequise
    nochi nopa cuajcuali cuame catli temacaj inintlajca, huan anquintzacuase nochi
    iniamelhua para ayacmo meyas atl. Huan nochi inintlal catli tlaeliltía, anquitemitise
    ica teme.
  swh-ONEN: Mtaushinda kila mji wenye ngome na kila mji mkubwa. Mtakata kila mti ulio
    mzuri, mtaziba chemchemi zote, na kuharibu kila shamba zuri kwa mawe.”
  bba-bba: Kpɑ i ben wuu mɑrosu mwɛɛri si su ɡbɑ̃rɑnu mɔ. Kpɑ i ben dɑ̃ɑ ɡbɑɑnu kpuro
    mwɛɛri i bɔɔri. Kpɑ i ben dɔkɔbɑ kɑ ben bwii kpuro kɔre. Mɛyɑ i ko i mɑɑ ben ɡbee
    ɡeenu kɑm koosiɑ i nu kpenu sɛ̃siki.
  eng-KJVCPB: And ye shall smite every fenced city, and every choice city, and shall
    fell every good tree, and stop all wells of water, and mar every good piece of
    land with stones.
  luo-luo: Ubiro loyo mier madongo mochiel motegno kod mier mamoko duto. Ubiro tongʼo
    yiende mabeyo duto, unudin sokni kendo unupongʼ puothe mabeyo gi kite.”
  meu-meu: bena hanua mai maḡudia iboudiai bona abi-hidi hanuadia iboudiai na ba hadareredia,
    au namodia iboudiai na ba hagaridia, ranu guridia iboudiai na ba tahunidia, bona
    tano namodia iboudiai na nadi amo ba hadikadia.
  npi-ULB: किल्लाले घेरिएको हरेक सहर र हरेक असल सहरलाई तिमीहरूले आक्रमण गर्नेछौ, हरेक
    असल रुखलाई काटेर ढालिदिनेछौ, पानीका सबै मुहान बन्द गरिदिनेछौ र हरेक असल खेतलाई
    ढुङ्गाले विनाश गरिदिनेछौ ।”
  yor-yor: Ìwọ yóò sì bi gbogbo ìlú olódi àti gbogbo àgbà ìlú ṣubú. Ìwọ yóò sì gé
    gbogbo igi dáradára ṣubú, dá gbogbo orísun omi dúró, kí o sì pa gbogbo pápá dáradára
    pẹ̀lú òkúta run.”
  pes-OPCB: بهترین شهرها و استحکامات ایشان را از بین خواهید برد، درختان میوه را خواهید
    برید، چشمه‌های آب را مسدود خواهید کرد و مزارع حاصلخیز ایشان را با سنگها پر نموده،
    آنها را از بین خواهید برد.»
  tgl-ULB: Lulusob kayo sa bawat matitibay na lungsod at magagandang lungsod, puputulin
    ang bawat magagandang puno, ihihinto ang lahat ng tubig na bukal, at sisirain
    ang bawat magagandang bahagi ng lupain sa pamamagitan ng bato.”
  hui-hui: tinaga tano ege pabe hongoheme bu mabu bini ngaru karulalimulo ngulebira.
    Ani biragola tinaga ira bayale hengedaru dibai halu iba hambiaga uli ngaru bibahende
    mogo biai holeberemi. Tinaga tomo hangaga mabu ngaruha ege to̱le̱ dugu payapaya
    bidamigola mani tini tomo hangabe nahe wulebira, laya lalu Elaisahanda lene. Elaisahanda
    bi uruni lai haya handala kini tebirali biarume ibu helalu pene.
  mya-mya: သင်​တို့​သည်​ထို​သူ​တို့​၏​လှ​ပ​သည့်​ခံ​တပ်​မြို့ များ​ကို​သိမ်း​ယူ​၍ သစ်​သီး​ပင်​ရှိ​သ​မျှ​ကို​ခုတ်
    လှဲ​ပစ်​ကြ​လိမ့်​မည်။ သူ​တို့​၏​စမ်း​ရေ​တွင်း​ရှိ​သ​မျှ ကို​ပိတ်​ဆို့​ကာ မြေ​ကောင်း​မြေ​သန့်​ရှိ​သ​မျှ​တို့
    ကို​ကျောက်​ခဲ​များ​နှင့်​ဖုံး​၍​ဖျက်​ဆီး​ကြ​လိမ့် မည်'' ဟု​ဆင့်​ဆို​၏။
  bod-N: ཁྱོད་ཚོས་གྲོང་ཁྱེར་བརྟན་པོའི་མཁར་སྒོ་དང་། གྲོང་ཁྱེར་ཡག་པོ་ཐམས་ཅད་གཏོར་བར་བྱ་ཞིང་།
    ལྗོན་ཤིང་ལྟ་ན་སྡུག་པ་ཐམས་ཅད་གཅོད་པ་དང་། ཆུ་མིག་ཐམས་ཅད་བཀག་ནས་ས་ཞིང་ཡག་པོ་ཐམས་ཅད་རྡོ་སྤུང་རྒྱག་པར་བྱའོ་ཞེས་སྦྲན།
  sna-sna: Muchaparadza guta rimwe nerimwe rakakomberedzwa norusvingo uye namaguta
    ose makuru. Muchatemera pasi muti mumwe nomumwe wakanaka, mugotsindira matsime
    ose, uye muchakanganisa namabwe munda mumwe nomumwe wakanaka.”
  spa-BLM: Golpearás toda ciudad fortificada y toda ciudad selecta, y derribarás todo
    árbol bueno, y detendrás todos los manantiales de agua, y estropearás con piedras
    todo terreno bueno”.
  cac-cac: Yuj chi' ol e juem lan̈naj schon̈ab' eb' vach' yajoch smuroal yed' juntzan̈
    nivac chon̈ab' vach' yilji. Ol e ch'acanem masanil yavb'en te' eb', ol laj e mucancan
    sjaj a' yuc'lab' a' eb', ol e b'ud'ancan sat slum eb' yed' q'uen q'ueen b'aj smunlaji,
    xchi vin̈aj Eliseo chi'.
  swh-ULB: Mtaiteka kila ngome ya mji na kila mji mzuri, kukata kila mti mzuri, kusimamisha
    chemichemi zote za maji, na kuharibu kila sehemu nzuri ya nchi na miamba.”
  bel-bel: і вы пабэяце ўсе гарады ўмацаваныя і ўсе гарады галоўныя, і ўсе лепшыя
    дрэвы сьсечаце, і ўсе вытокі водныя запрудзіце, і ўсе лепшыя дзялянкі польныя
    сапсуяце каменьнем.
  deu-ELBBK: Und ihr werdet alle festen Städte und alle auserlesenen Städte schlagen
    und werdet alle guten Bäume fällen und alle Wasserquellen verstopfen und alle
    guten Ackerstücke mit Steinen verderben.
  mbb-OT: Edezeetan niw is meupiya he menge inged dan he miberengbeng. Ebpemilayen
    niw is meupiya he menge kayu zan, ebumbunan niw is menge teheb dan, wey edezeetan
    niw is selebpeten he menge vevesukè dan pinaaǥi te kedtembui niw zuen te menge
    vatu.’ ”
  mal-2015: നിങ്ങൾ ഉറപ്പുള്ള പട്ടണങ്ങളും ശ്രേഷ്ഠനഗരങ്ങളുമെല്ലാം ജയിച്ചടക്കുകയും നല്ലവൃക്ഷങ്ങളെല്ലാം
    മുറിക്കയും നീരുറവുകളെല്ലാം അടെച്ചുകളകയും നല്ല നിലങ്ങളെല്ലാം കല്ലു വാരിയിട്ടു ചീത്തയാക്കുകയും
    ചെയ്യും.
  rmc-rmc: Tumen domarena dojekh baro the ohradzimen foros a čhinena tele savore lačhe
    stromi, zaačhavena lengre prameňa a lengre uľipnaskre maľi začhivena le barenca.“
  pes-OPV: و تمامی شهرهای حصاردار و همه شهرهای بهترین را منهدم خواهید ساخت و همه درختان
    نیکو راقطع خواهید نمود و جمیع چشمه های آب راخواهید بست و هر قطعه زمین نیکو را
    با سنگهاخراب خواهید کرد.»
  ron-1924: вець сфэрыма тоате четэциле ынтэрите ши тоате четэциле алесе, вець тэя
    тоць копачий чей бунь, вець аступа тоате извоареле де апэ ши вець стрика ку петре
    тоате огоареле челе май буне.”
  ben-OBCV: তোমরা প্রত্যেকটি বড়ো বড়ো সুরক্ষিত নগর ও প্রত্যেকটি মুখ্য নগর উৎপাটিত
    করবে। তোমরা প্রত্যেকটি ভালো ভালো গাছ কেটে ফেলবে, জলের উৎসগুলি বুজিয়ে ফেলবে, ও
    প্রত্যেকটি ভালো ভালো ক্ষেতজমিতে পাথর ফেলে সেগুলি নষ্ট করে দেবে।”
  som-som: Oo waa inaad dumisaan magaalo kasta oo deyr leh, iyo magaalo kasta oo la
    doortay, oo geed kasta oo wanaagsan waa inaad jartaan, oo waxaad xidhaan ilo walba
    oo biyo ah, oo waxaad dhul kasta oo wanaagsan ku hallaysaan dhagaxyo.
  lat-VUC: Et percutietis omnem civitatem munitam, et omnem urbem electam, et universum
    lignum fructiferum succidetis, cunctosque fontes aquarum obturabitis, et omnem
    agrum egregium operietis lapidibus.
  eng-ASVBT: And ye shall smite every fortified city, and every choice city, and shall
    fell every good tree, and stop all fountains of water, and mar every good piece
    of land with stones.
  ita-1885: E voi disfarete tutte le città murate, e tutte le città principali, ed
    abbatterete ogni buon albero, e turerete ogni fontana d'acqua, e desolerete con
    pietre ogni buon campo.
  eng-LXXUP: And ye shall smite every strong city, and ye shall cut down every good
    tree, and ye shall stop all wells of water, and spoil every good piece of land
    with stones.
  eng-ULB: You will attack every fortified city and every good city, cut down every
    good tree, stop up all springs of water, and ruin every good piece of land with
    rocks.”
  spa-VBL: Conquistarás toda ciudad fortificada y toda ciudad importante. Cortarás
    todos los árboles buenos, bloquearás todos los manantiales y arruinarás todos
    los campos buenos arrojando piedras sobre ellos”.
  fra-_FOB: Et vous frapperez toutes les villes fortes et toutes les villes principales;
    vous abattrez tous les bons arbres, vous boucherez toutes les sources d'eau, et
    vous couvrirez de pierres tous les meilleurs champs.
  mal-mal: നിങ്ങൾ ഉറപ്പുള്ള പട്ടണങ്ങളും ശ്രേഷ്ഠനഗരങ്ങളും ജയിച്ചടക്കുകയും നല്ലവൃക്ഷങ്ങളെല്ലാം
    മുറിക്കയും നീരുറവുകളെല്ലാം അടെച്ചുകളകയും നല്ല നിലങ്ങളെല്ലാം കല്ല് വാരിയിട്ടു നശിപ്പിക്കയും
    ചെയ്യും”.
  urd-GVR: Tum tamām qilāband aur markazī shahroṅ par fatah pāoge. Tum mulk ke tamām
    achchhe daraḳhtoṅ ko kāṭ kar tamām chashmoṅ ko band karoge aur tamām achchhe khetoṅ
    ko pattharoṅ se ḳharāb karoge.”
  suz-BL: गेपुकीम गारो हिरशो सहर नेल्‍ल नु ठेयब दारशो सहर नेल्‍ल ग्रानीनी। गेपुकीम
    रिम्‍शो रवा नेल्‍ल तिम्‍नीनी। मिनु ब्‍वाक्‍कु यितीक नेल्‍ल तेक्‍नीनी। मिनु रू
    नेल्‍लेम फुल्‍लु तेल्‍नीनी, देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: E voi distruggerete tutte le città fortificate e tutte le città ragguardevoli,
    abbatterete tutti i buoni alberi, turerete tutte le sorgenti d’acqua, e guasterete
    con delle pietre ogni buon pezzo di terra”.
  ckb-ckb: ئێوەش هەموو شارێکی قەڵابەند و هەموو شارۆچکەیەکی سەرەکی سەرەوژێر دەکەن،
    هەموو دارێکی چاک دەبڕنەوە و هەموو کانیاوەکان کوێر دەکەنەوە، هەموو کێڵگەیەکی چاکیش
    بە بەرد تێکدەدەن.»
  eng-BBE: And you are to put every walled town to destruction, cutting down every
    good tree, and stopping up every water-spring, and making all the good land rough
    with stones.
  kan-OKCV: ನೀವು ಕೋಟೆಯುಳ್ಳ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳನ್ನೂ ನಾಶಮಾಡಿಬಿಟ್ಟು, ಉತ್ತಮವಾದ ಎಲ್ಲಾ ಮರಗಳನ್ನೂ
    ಬೀಳಮಾಡಿ, ನೀರು ಬಾವಿಗಳನ್ನೆಲ್ಲಾ ಮುಚ್ಚಿ, ಉತ್ತಮವಾದ ಭೂಮಿಯಲ್ಲಿರುವ ಹೊಲಗಳನ್ನೆಲ್ಲಾ ಕಲ್ಲುಗಳಿಂದ
    ಕೆಡಿಸುವಿರಿ,” ಎಂದನು.
  tam-2017: நீங்கள் சகல கோட்டைகளையும், சிறந்த பட்டணங்களையும் தகர்த்து நல்ல மரங்களையெல்லாம்
    வெட்டி, நீரூற்றுகளையெல்லாம் அடைத்து, நல்ல நிலத்தையெல்லாம் கல்மேடுகளாக்கிக் கெடுப்பீர்கள்
    என்றான்.
  spa-RV-1909: Y vosotros heriréis á toda ciudad fortalecida y á toda villa hermosa,
    y talaréis todo buen árbol, y cegaréis todas las fuentes de aguas, y destruiréis
    con piedras toda tierra fértil.
  ron-BTF: Și veți lovi fiecare cetate întărită și fiecare cetate aleasă și veți tăia
    fiecare copac bun și veți astupa toate fântânile de apă și veți strica cu pietre
    fiecare bucată bună de pământ.
  eng-WEBP: You shall strike every fortified city and every choice city, and shall
    fell every good tree, and stop all springs of water, and mar every good piece
    of land with stones.’”
  eng-FBV: You will conquer every fortified town, and every important town. You will
    chop down every good tree, block up every spring, and spoil every good field by
    throwing stones on them.”
  nld-1939: gij zult alle versterkte steden overweldigen, alle vruchtbomen vellen,
    alle waterbronnen verstoppen en alle goede akkers met stenen bederven.
  nch-BL: Huan anquitamiltise nochi inialtepehua cati quipiyaj inintepa yahualtic
    huan anquinsosolose nochi altepeme masque cati más yejyectzitzi. Huan anquintzontequise
    nochi nopa cuajcuali cuame cati temacaj inintajca, huan anquintzacuase nochi iniamelhua
    para ayecmo meyas at. Huan nochi inintal cati taeliltía, anquitemitise ica teme.
  vie-1934: Các ngươi sẽ phá hủy hết thảy những thành kiên cố, những thành thị tứ,
    đốn những cây tốt, bít mọi suối nước, và lấy đá làm hư hại đồng ruộng màu mỡ.
  hin-CV: इसके अलावा तुम हर एक गढ़नगर और प्रमुख नगर पर हमला करोगे, हर एक अच्छे पेड़
    को गिरा दोगे, सारे पानी के स्रोतों को बंद कर दोगे और हर एक उपजाऊ खेत को पत्थरों
    से पाट दोगे.”
  spa-BES: Y debes destruir cada pueblo amurallado, talar cada árbol frutal, y tapar
    cada manantial de agua, y hacer que toda la tierra de cultivo sea áspera con piedras.
  tdx-tdx: Ho fofohe’ areo ze fonga rova aman-kijoly, naho ze hene rova soa, naho
    ho firae’ areo ze atao hatae soa, naho songa hazì’ areo ze rano manganahana, vaho
    sindre hampiantoe’ areo am-bato ze toetse an-tane soa.
  tha-KJV: เจ้​าจะโจมตีเมืองที่​มี​ป้อมทุกเมือง และเมืองเอกทุกเมือง และจะโค่นต้นไม้ลงทุกต้น
    และจะจุกน้ำพุ​ทุ​กแห่งเสีย และทำไร่​นาที​่​ดี​ทุ​กแปลงให้​เสียด​้วยหิน”
  por-BR-2018: E vós ferireis a toda cidade fortalecida e a toda vila bela, e cortareis
    toda boa árvore, e cegareis todas as fontes de águas, e destruireis com pedras
    toda terra fértil.
  deu-ELO: Und ihr werdet alle festen Städte und alle auserlesenen Städte schlagen,
    und werdet alle guten Bäume fällen und alle Wasserquellen verstopfen und alle
    guten Ackerstücke mit Steinen verderben.
  eng-WYC-2018: and ye shall smite each strengthened city, and each chosen city, and
