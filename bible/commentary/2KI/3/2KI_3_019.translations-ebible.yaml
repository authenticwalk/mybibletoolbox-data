  ewe-ewe: Miagbã du sesẽ ɖe sia ɖe kple du gã ɖe sia ɖe aƒu anyi. Nenema ke mialã
    ati nyui ɖe sia ɖe aƒu anyi, miatɔ te tɔsisi ɖe sia ɖe ƒe sisi eye miatsɔ kpewo
    agblẽ agbledenyigba nyuiwo katã.”
  eng-LEE: And ye shall smite every fortified city, and every choice city, and every
    good tree shall ye fell, and all springs of water shall ye stop, and every good
    piece of land shall ye spoil with stones.
  asm-FB: গড়েৰে আবৃত প্ৰত্যেকখন নগৰ আৰু উত্তম নগৰ আপোনালোকে আক্রমণ কৰিব; আপোনালোকে
    প্ৰত্যেকটো উত্তম গছ কাটি পেলাব, পানীৰ সকলো ভুমুক বন্ধ কৰি দিব আৰু সকলো উত্তম পথাৰ
    শিলেৰে নষ্ট কৰি পেলাব।”
  sus-A: وٌ عٍ شَ تَا كَنتَشِيٍ نُن عٍ شَ تَا شُنفبٍيٍ بِرِن كَنَمَ نّ. وٌ عٍ شَ وُرِ
    بٌفِلَيٍ بِرِن نَبِرَ مَ نّ. وٌ عٍ شَ يٍ دُلٌنيِيٍ بِرِن دّ سّمَ نّ. وٌ فّمّيٍ
    رَيٍنسٍنمَ نّ عٍ شَ شّ قَنيِيٍ مَ.»
  fra-SBL: Vous frapperez toutes les villes fortes et toutes les villes de choix,
    vous abattrez tous les bons arbres, vous arrêterez toutes les sources d'eau et
    vous marquerez de pierres tout bon terrain.'"
  hbo-hbo: וְהִכִּיתֶ֞ם כָּל־עִ֤יר מִבְצָר֙ וְכָל־עִ֣יר מִבְחֹ֔ור וְכָל־עֵ֥ץ טֹוב֙
    תַּפִּ֔ילוּ וְכָל־מַעְיְנֵי־מַ֖יִם תִּסְתֹּ֑מוּ וְכֹל֙ הַחֶלְקָ֣ה הַטֹּובָ֔ה תַּכְאִ֖בוּ
    בָּאֲבָנִֽים׃
  kik-kik: Nĩmũkangʼaũrania itũũra rĩothe rĩirigĩirwo na rũthingo rwa hinya, na itũũra
    rĩothe inene. Nĩmũgatema mũtĩ wothe mwega, na mũthike ithima ciothe, na mũthũkangie
    mĩgũnda yothe mĩega na mahiga.”
  fra-NCL: Vous frapperez toutes les villes fortes et toutes les villes de choix,
    vous abattrez tous les arbres fruitiers, vous boucherez toutes les sources d’eau,
    et vous désolerez, en les couvrant de pierres, tous les meilleurs champs. »
  cek-AK: Sipae hoi thungh ih vangpuinawk hoi kahoih koek vangpuinawk to phrae o boih
    ah; kahoih thingnawk to pakhruh o boih ah loe, tuikhawnawk to taet o boih ah;
    kahoih longnawk doeh thlung hoiah aphum oh loe, paro o boih ah, tiah a naa.
  cuk-cuk: Bela bemar, Moab-yar-e-neggwebur-sakdigar-bukmalad obelomaloed. Degine,
    neggwebur-baigan bur-sunsogmalad bela be obelomarbaloed, e-sapi-nuegan-san-nikamalad
    bela be oimarbaloed. A-ukinbali, e-diangan-mamaid bela be emurmarbaloed, degine,
    e-nainu-nuegan bela akwabi be imakmarbaloed.
  uig-CYR: Силәр барлиқ мустәһкәм шәһәрләрни вә барлиқ есил шәһәрләрни бөсүп өтүп,
    барлиқ яхши дәрәқләрни кесип ташлап, һәммә булақларни тиндуруп, һәммә мунбәт екинзарлиқни
    ташлар билән қаплап харап қилисиләр» — деди.
  tel-2017: మీరు ప్రాకారాలున్న ప్రతి పట్టణాన్నీ, ప్రతి మంచి పట్టణాన్నీ వశం చేసుకోవాలి.
    అక్కడ మీరు ప్రతి మంచి చెట్టునీ నరికి వేయాలి. నీళ్ళ ఊటలను పూడ్చి వేయాలి. మంచి భూములను
    రాళ్ళతో నింపి పాడు చేయాలి.”
  hat-BSA: Konsa, nou va frape chak vil ki fòtifye e chak nan pi bèl vil yo, koupe
    mete atè tout bon pyebwa, bouche tout sous dlo e gate tout bon mòso tè avèk wòch
    yo.’”
  kos-kos: Kowos fah kutangla fin siti oasku nukewa lalos ma potiyukla. Ac kowos fah
    pakiya sak nukewa sunalos ma oasr fahko, ac fonosya unon in kof nukewa lalos,
    ac kunausla acn in ima nukewa lalos ma infohk uh wo nu ke yok uh, ke kowos nwakla
    ke eot.”
  hbo-WLC: וְהִכִּיתֶ֞ם כָּל־עִ֤יר מִבְצָר֙ וְכָל־עִ֣יר מִבְח֔וֹר וְכָל־עֵ֥ץ טוֹב֙
    תַּפִּ֔ילוּ וְכָל־מַעְיְנֵי־מַ֖יִם תִּסְתֹּ֑מוּ וְכֹל֙ הַחֶלְקָ֣ה הַטּוֹבָ֔ה תַּכְאִ֖בוּ
    בָּאֲבָנִֽים׃
  ibo-ibo: Unu ga-etigbu obodo ọbụla e wusiri ike, na obodo ukwu niile. Unu ga-egbudakwa
    ezi osisi ha na-amị mkpụrụ, kpọchie isi mmiri ha niile, werekwa nkume mebikwaa
    ezi ala ubi ha niile.”
  ory-ory: ପୁଣି ତୁମ୍ଭେମାନେ ପ୍ରତ୍ୟେକ ପ୍ରାଚୀର-ବେଷ୍ଟିତ ନଗର ଓ ପ୍ରତ୍ୟେକ ଉତ୍ତମ ନଗର ଉଚ୍ଛିନ୍ନ
    କରିବ ଓ ପ୍ରତ୍ୟେକ ଉତ୍ତମ ବୃକ୍ଷ କାଟି ପକାଇବ ଓ ଜଳ-ନିର୍ଝରସକଳ ବନ୍ଦ କରିବ ଓ ପ୍ରତ୍ୟେକ ଉତ୍ତମ
    ଭୂମିଖଣ୍ଡ ପ୍ରସ୍ତରରେ ନାଶ କରିବ।”
  chk-chk: Oupwe liapeni ekewe telinimw meinisin mi pöchökül tittir, pwal ekewe telinimw
    mi fokun mürina. Oupwe pöküela iteiten irä mi mürina o pineela ekewe puächen koluk
    meinisin, oupwe pwal aingauala ekewe tanipi mi mürina ren fau.”
  rop-rop: Yumob garra bidim detlot pipul langa ola strongbalawan taun en yumob garra
    kadimdan ola gudwan frut daga tri, en yumob garra blokim ola springwoda, en yumob
    garra pudum ola rok ebriweya langa det gudwan graun weya growimap bigmob daga.”
    Lagijat Ilaisha bin tok.
  ukr-1871: І ви збурите всї утверджені городи й всї головні городи, позрубуєте всї
    плодющі дерева, позабиваєте всї криничні джерела, й всяке добре поле попсуєте
    каміннєм.
  deu-1951: so daß ihr alle festen Städte und alle auserlesenen Städte schlagen werdet;
    und ihr werdet alle guten Bäume fällen und alle Wasserbrunnen verstopfen und alle
    guten Äcker mit Steinen verderben.
  eng-JPS: And ye shall smite every fortified city, and every choice city, and shall
    fell every good tree, and stop all fountains of water, and mar every good piece
    of land with stones.'
  srp-1865: I raskopaæete sve tvrde gradove, i sve izabrane gradove, i posjeæi æete
    sva dobra drveta i zaroniti sve izvore vodene, i svaku njivu dobru potræete kamenjem.
  lug-lug: Mulizikiriza buli kibuga ekyetooloddwa bbugwe na buli kibuga ekikulu, era
    mulitema buli muti omulungi, ne muziyiza n’enzizi okuleeta amazzi, era ne mwonoona
    buli nnimiro nga mugijjuza amayinja.’ ”
  heb-heb: והכיתם כל עיר מבצר וכל עיר מבחור וכל עץ טוב תפילו וכל מעיני מים תסתמו וכל
    החלקה הטובה תכאבו באבנים׃
  ben-IRV: তখন তোমরা দেওয়াল ঘেরা নগর এবং প্রত্যেকটি ভালো নগরে আঘাত করবে, আর প্রত্যেকটি
    ভাল গাছ কেটে ফেলবে ও জলের সমস্ত উনুই বুজিয়ে দেবে এবং সব ভাল ক্ষেত পাথর দিয়ে
    নষ্ট করে দেবে।”
  pan-pan: ਤੁਸੀਂ ਹਰ ਸ਼ਹਿਰ ਪਨਾਹ ਵਾਲੇ ਸ਼ਹਿਰ ਅਤੇ ਉੱਤਮ ਸ਼ਹਿਰ ਢਾਹ ਛੱਡੋਗੇ, ਹਰ ਚੰਗੇ ਰੁੱਖ
    ਨੂੰ ਵੱਢ ਸੁੱਟੋਗੇ, ਪਾਣੀ ਦੇ ਸਾਰੇ ਸੋਤਿਆਂ ਨੂੰ ਪੂਰ ਦੇਵੋਗੇ ਅਤੇ ਹਰ ਚੰਗੇ ਖੇਤ ਨੂੰ ਪੱਥਰਾਂ
    ਨਾਲ ਵਿਗਾੜ ਦਿਓਗੇ।
  mya-JVB: သင်တို့သည် ခိုင်ခံ့ ထူးဆန်းသော မြို့ ရှိသမျှ တို့ကို လုပ်ကြံ ကြလိမ့်မည်။
    အသုံး ဝင်သော သစ်ပင် ရှိသမျှ တို့ကို ခုတ် လှဲကြလိမ့်မည်။ ရေ တွင်း ရှိသမျှ တို့ကို
    မြေ ဖို့ကြလိမ့်မည်။ ကောင်း သော မြေကွက် ရှိသမျှ တို့ကို ကျောက်ခဲ နှင့် ဖျက် ကြ
    လိမ့်မည်ဟု မိန့် တော်မူ၏
  tbg-tbg: Ne iqoka raqihama vaantaavura ututaa vatukarave, nora vatukave, ekaa vi
    vatukara vi vatukara varevarave. Ne vika katari koqe tava ire vaira, vo katari
    vo katari tuqu kevarave. Ne vika ruvu namarivata, ekaa tinta kevarave. Ne vika
    kara utuke ne vataraqaa ori ntava taivaro kia ho koqe vata variarire, tiro.
  hmo-hmo: Umui ese edia hanua namodia ibounai mai edia magu danu do umui halusia.
    Umui ese danu edia au namodia ibounai do umui utua diho, bona edia ranu guri ibounai
    do umui koua. Edia uma gabu namodia ibounai dekenai, nadi momo do umui negea,
    unai tano do umui hadikaia.”
  urd-urd: और तुम हर फ़सीलदार शहर और उम्दा शहर क़ब्ज़ा लोगे, और हर अच्छे दरख़्त को
    काट डालोगे, और पानी के सब चश्मों को भर दोगे, और हर अच्छे खेत को पत्थरों से ख़राब
    कर दोगे।”
  rus-SYN: и вы поразите все города укрепленные и все города главные, и все лучшие
    деревья срубите, и все источники водные запрудите, и все лучшие участки полевые
    испортите каменьями.
  bqc-SIM: Á lɛ́lɛ an wɛ̃́lɛ maa bĩ́ideↄwa píi, í lí pↄ́ wì a bɛ bleↄ zↄ̃zↄ̃
    píi, í nibↄnaↄ wɛna píi, í bugbɛ kɛfɛnaↄ ↄ̃̀ↄkpa ń gbɛo píi.
  tcz-CHONGTHU: “Nanghon akhopiu phalai ho jouse jong chuleh kul kigetkhum hojong
    nalah diu, athingphung phalai jeng jong nalah diu, natuhchaidiu, atwikhuh hou
    jing jong nadip pehdiu agamphalai jouse jong song nadip sahdiu, nasuhmang pehdiu
    ahi,” ati.
  mar-mar: प्रत्येक तटबंदीच्या व चांगल्या बंदोबस्त असलेल्या अशा निवडक नगरांवर तुम्ही
    हल्ला कराल. प्रत्येक चांगला वृक्ष तुम्ही तोडून टाकाल, पाण्याचे झरे, विहिरी बुजवून
    टाकाल. दगडफेक करून चांगल्या शेतांची नासाडी कराल.”
  qub-qub: Llapan curalasha caycaj siudäcunatapis illgächinquipaj. Ray tiyanan siudäcunatapis
    illgächinquipämi. Frütancunatapis muturgärinquipaj. Yacu pashtajcunatapis chaparcunquipaj.
    Alli chacracunamanpis rumita juntaycärachinquipaj.»
  bqp-bqp: Áni lɛ́tɛ ń wɛ̃tɛ mana bĩnidenↄa pínki. Áni lí kũ òdi a nɛ́ blenↄ zↄ̃zↄ̃
    pínki. Áni ísɛ̃bokinↄ tata pínki. Áni búgbɛ mananↄ yaka kũ gbɛ̀ɛo pínki.
  hat-hat: Nou pral pran tout bèl lavil ak ranpa yo, nou pral koupe tout bèl pyebwa
    yo, nou pral bouche tout sous dlo yo. Nou pral gate tout pi bèl jaden yo, nou
    pral kouvri yo ak wòch.
  eng-BSB: And you shall attack every fortified city and every city of importance.
    You shall cut down every good tree, stop up every spring, and ruin every good
    field with stones.”
  eng-WEBPB: You shall strike every fortified city and every choice city, and shall
    fell every good tree, and stop all springs of water, and mar every good piece
    of land with stones.’”
  kbq-kbq: Ana nehutma hankave nentake vihureti'ma hu kaginte'naza rankumatamine,
    agima marerisa kumatmina hahu zamagateretma e'nerita, knarenare zafaramina antagi
    netretma, tinkeriramina renagreta, knare'ma huno hozama antega moparamina havereti
    ante avitegahaze.
  nhe-BL: Huan inquitlamiltise nochi inialtepehua tlen quipiyaj inintepa yahualtic
    huan inquinxolehuase nochi altepetini yonque tlen más yejyectzitzi. Huan inquintzontequise
    nochi nopa cuajcuali cuatini tlen temacaj itlajca, huan inquintzacuase nochi iniamelhua
    para ayoc meyas atl. Huan nochi inintlal tlen tlaeliltía, inquitemitise ica tetini.
  bus-bus: É lɛ́ɛ aↄ̃ wɛ́tɛ maa bĩideenↄa píngi. É lí kɛ̀ wè à bɛɛ bleenↄ zↄ̃zↄ̃ píngi.
    É íbↄkiinↄ tata píngi. É búgbɛ maaanↄ yaka kↄ̃n gbɛ̀o píngi.
  gub-BL: Pepyhyk putar waneko haw tawhu ikatu wera'u ma'e pezeupe nehe. Tawhu pàrirogaw
    aiha ma'e hereko har pepyhyk putar nehe no. Pemonohok putar ma'e'yw waiwy rehe
    har paw nehe no. Pewàpytym putar 'ytyzuzàmaw waiwy rehe har paw nehe no. Pemuaiw
    putar wako paw nehe no. Pepyk putar wako paw ita pupe nehe no, i'i wanupe.
  eng-DRA: And you shall destroy every fenced city, and every choice city, and shall
    cut down every fruitful tree, and shall stop up all the springs of waters, and
    every goodly field you shall cover with stones.
