verse: 2KI.003.017
translations:
  mal-C: 'യഹോവ അരുളിച്ചെയ്യുന്നു: നിങ്ങൾ കാറ്റോ മഴയോ കാണുകയില്ല. എങ്കിലും, ഈ താഴ്വര
    വെള്ളംകൊണ്ട് നിറയും. നിങ്ങളും നിങ്ങളുടെ കന്നുകാലികളും മറ്റു മൃഗങ്ങളും അതു കുടിക്കും.'
  deu-TKW: 'Denn so spricht Jahwe: Ihr werdet weder Wind noch Regen zu sehen bekommen,
    und dennoch soll sich dieses Thal mit Wasser füllen, so daß ihr samt eurem Heer
    und eurem Vieh zu trinken haben werdet.'
  lin-lin: 'Pamba te, tala liloba oyo Yawe alobi : Bokotikala te komona mopepe to
    mvula, kasi lubwaku oyo ekotonda na mayi, mpe bino elongo na bibwele na bino bokomela
    yango.'
  eng-LSV: 'for thus said YHWH: You do not see wind, nor do you see rain, and that
    valley is full of water, and you have drunk—you, and your livestock, and your
    beasts.'
  eng-GNV: For thus saith the Lord, Ye shall neither see winde nor see raine, yet
    the valley shalbe filled with water, that ye may drinke, both ye and your cattel,
    and your beastes.
  eng-WEBSTER: For thus saith the LORD, Ye shall not see wind, neither shall ye see
    rain; yet that valley shall be filled with water, that ye may drink, both ye,
    and your cattle, and your beasts.
  nhw-BL: para quicuis nopa atl catli yaya quititlanis. Quiijtohua amo anquicaquise
    ajacatl, niyon amo anquiitase sintla tlaquiyahuis, pero ni tlamayamitl campa anitztoque
    temis ica atl. Huan anatlise cuali huan nojquiya nochi amohuacaxhua huan amocahuayos.
  swh-ONEN: 'Kwa kuwa hivi ndivyo asemavyo Bwana: Hamtaona upepo wala mvua, lakini
    bonde hili litajaa maji, nanyi pamoja na ngʼombe wenu na wanyama wenu wengine
    mtakunywa.'
  bba-bba: Domi i ǹ woo wɑsi, i ǹ mɑɑ ɡurɑ wɑsi. Kɑ mɛ, wɔwɑ ye, yɑ koo nim yibu
    kpɑ i nɔ bɛɛ kɑ bɛɛn tɑbu kowobu, kɑ mɑɑ sere bɛɛn yɑɑ sɑbenu.
  eng-KJVCPB: For thus saith the Lord, Ye shall not see wind, neither shall ye see
    rain; yet that valley shall be filled with water, that ye may drink, both ye,
    and your cattle, and your beasts.
  luo-luo: 'Nimar ma e gima Jehova Nyasaye wacho: Ok unuwinj yamo kata neno koth,
    to kata kamano holoni biro pongʼ gi pi kendo un, jambu, gi chiayo mamoko nomodh
    ka.'
  meu-meu: 'Badina be Iehova na ini e gwau tomamu: Lai eiava medu basio itadia, to
    una koupa na ranu ai baine honu, ba inu helaoreana, umui bona emui boromakau bona
    emui ubu-ubu ḡaudia iboudiai.'
  npi-ULB: किनकि परमप्रभु यसो भन्‍नुहुन्छ, 'तिमीहरूले बतास देख्‍नेछैनौ, न त वर्षा
    देख्‍नेछौ, तर यो नदीको उपत्यका पानीले भरिनेछ, अनि तिमीहरू, तिमीहरूका गाईवस्तु
    र सबै पशुले पिउनेछौ ।'
  yor-yor: Nítorí èyí ni Olúwa wí, o kò ní í rí afẹ́fẹ́ tàbí òjò, bẹ́ẹ̀ ni àfonífojì
    yìí yóò kún pẹ̀lú omi, àti ìwọ àti ẹran ọ̀sìn àti pẹ̀lú àwọn ẹran yóò mu.
  pes-OPCB: باد و باران نخواهید دید، اما رودخانهٔ خشک پر از آب می‌شود تا هم خودتان
    سیراب شوید و هم چارپایانتان.
  tgl-ULB: Dahil sinabi ito ni Yahweh, 'Hindi kayo makakakita ng hangin, ni makakakita
    ng ulan, pero mapupuno ng tubig ang ilog na ito, at iinom kayo, ikaw at inyong
    mga baka at lahat ng inyong mga alagang hayop.'
  hui-hui: Tígua ani waramigola iba dalu puyabubi mbira ibirane nahondoleberamigoyu
    iba ibu minana iba uli warimigoha to̱latagi kane hondoleberemi. Ani hondowa tínibi
    tínaga nogo bulumagabi dongibi bibahendeore iba nai holene karulape birulebirago
    ani bilimu laya, lene.
  mya-mya: သင်​တို့​သည်​မိုး​နှင့်​လေ​ကို​မ​တွေ့​မ​မြင်​ရ​သော် လည်း ဤ​ချောင်း​သည်​ရေ​ပြည့်​လိမ့်​မည်။
    သင်​တို့​နှင့် သင်​တို့​၏​သိုး​နွား​များ​ဝန်​တင်​တိ​ရစ္ဆာန်​များ အ​တွက် သောက်​သုံး​ရန်​ရေ​အ​လုံ​အ​လောက်​ရ​ရှိ
    လိမ့်​မည်' ဟု​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​ပြီ'' ဟု ဆို​၏။-
  bod-N: གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་གསུངས་ཏེ། ཁྱོད་ཀྱིས་རླུང་གཡུག་པ་མི་མཐོང་ལ།
    ཆར་འབབ་པའང་མི་མཐོང་མོད། འོན་ཀྱང་ཁྱོད་ཅག་དང་ཁྱོད་ཅག་གི་ཁལ་མ་དང་སྒོ་ཕྱུགས་རྣམས་ལ་འཐུང་ཆུ་ཡོད་པའི་ཕྱིར་ལུང་པ་དེ་ཆུས་ཁེངས་ངེས་ཡིན་ནོ།
    །
  sna-sna: 'Nokuti zvanzi naJehovha: Hamusi kuzoona mhepo kana mvura, kunyange zvakadaro,
    mupata uyu uchazadzwa nemvura, uye imi, nemombe dzenyu nedzimwe mhuka dzenyu muchanwamo.'
  spa-BLM: 'Porque Yahvé dice: ‘No verás viento, ni verás lluvia, pero ese valle se
    llenará de agua y beberás, tanto tú como tu ganado y tus otros animales.'
  cac-cac: Vach'chom malaj ic', ma n̈ab' ol eyil sjavi, palta a jun ch'olan tic ol
    b'ud'joc yuj a a', yuj chi' e masanil ol eyuc' a', ol yuc'an a' noc' e vacax yed'
    pax noc' e chej, xchi Jehová.
  swh-ULB: Kwa kuwa Yahwe asema hivi, 'Hutaona upepo, wala hamtaona mvua, bali hili
    bonde la mto litajaa maji, na mtakunywa, ninyi na mifugo yenu na wanyama wenu
    wote.'
  bel-bel: 'бо так кажа Гасподзь: ня ўбачыце ветру і ня ўбачыце дажджу, а даліна гэтая
    напоўніцца вадою, якую будзеце піць вы і дробнае і буйное быдла ваша;'
  deu-ELBBK: 'Denn so spricht der HERR: Ihr werdet keinen Wind sehen und keinen Regen
    sehen, und doch wird dieses Tal sich mit Wasser füllen, so dass ihr trinken werdet,
    ihr und eure Herden und euer Vieh.'
  mbb-OT: Minsan wazà uzan wey keramag, egkepurung egkewehiǥi heini is dal-ug. Ne
    ebpekeinum kew wey is menge uyaǥen niw.
  mal-2015: നിങ്ങൾ കാറ്റു കാണുകയില്ല, മഴയും കാണുകയില്ല; എന്നാൽ നിങ്ങളും നിങ്ങളുടെ
    ആടുമാടുകളും നിങ്ങളുടെ മൃഗവാഹനങ്ങളും കുടിക്കത്തക്കവണ്ണം ഈ താഴ്‌വര വെള്ളംകൊണ്ടു
    നിറയും.
  rmc-rmc: Kajte na dikhena, hoj del o brišind, aňi na šunena e balvaj, kadi dolina
    ela pherdžarďi le paňeha a tu the tiro dobitkos odarik pijena.‘
  pes-OPV: 'زیراخداوند چنین می‌گوید: باد نخواهید دید و باران نخواهید دید اما این وادی
    از آب پر خواهد شد تاشما و مواشی شما و بهایم شما بنوشید.'
  ron-1924: 'Кэч аша ворбеште Домнул: ‘Ну вець ведя вынт ши ну вець ведя плоае, дар
    тотушь валя ачаста се ва умпле де апэ ши вець бя вой, турмеле воастре ши вителе
    воастре.’'
  ben-OBCV: 'কারণ সদাপ্রভু একথাই বলেন: তোমরা বাতাস বা বৃষ্টি, কিছুই দেখতে পাবে না,
    তবু এই উপত্যকা জলে পরিপূর্ণ হয়ে যাবে, আর তোমরা, তোমাদের গবাদি পশুরা ও তোমাদের
    অন্যান্য পশুরাও জলপান করবে।'
  som-som: Waayo, waxaa Rabbigu leeyahay, Dabayl ma arki doontaan, roobna ma arki
    doontaan, laakiin dooxadaas waxaa ka buuxsami doona biyo, oo idinna waad cabbi
    doontaan idinka, iyo lo'diinna, iyo xoolihiinnuba.
  lat-VUC: 'Hæc enim dicit Dominus: Non videbitis ventum, neque pluviam: et alveus
    iste replebitur aquis, et bibetis vos, et familiæ vestræ, et jumenta vestra.'
  eng-ASVBT: For thus saith Jehovah, Ye shall not see wind, neither shall ye see rain;
    yet that valley shall be filled with water, and ye shall drink, both ye and your
    cattle and your beasts.
  ita-1885: 'Perciocchè così ha detto il Signore: Voi non sentirete vento, e non vedrete
    pioggia, e pur questa valle si empierà d''acqua, della quale berrete, e voi, e
    le vostre gregge, e le vostre bestie di servigio.'
  eng-LXXUP: For thus saith the Lord, Ye shall not see wind, neither shall ye see
    rain, yet this valley shall be filled with water, and ye, and your flocks, and
    your cattle shall drink.
  eng-ULB: For Yahweh says this, 'You will not see wind, neither will you see rain,
    but this river valley will be filled with water, and you will drink, you and your
    livestock and all your animals.'
  spa-VBL: No verás viento, no verás lluvia, pero aun así este valle se llenará de
    agua. Beberás tú, y tu ganado, y tus animales.
  fra-_FOB: 'Car ainsi parle l''Éternel: Vous ne verrez ni vent ni pluie, et cette
    vallée se remplira d''eaux et vous boirez, vous, vos troupeaux et vos bêtes.'
  mal-mal: നിങ്ങൾ കാറ്റും, മഴയും കാണുകയില്ല; എന്നാൽ നിങ്ങളും, നിങ്ങളുടെ ആടുമാടുകളും,
    വാഹനമൃഗങ്ങളും കുടിക്കത്തക്കവണ്ണം ഈ താഴ്വര വെള്ളംകൊണ്ട് നിറയും.
  urd-GVR: Go tum na hawā aur na bārish dekhoge to bhī wādī pānī se bhar jāegī. Pānī
    itnā hogā ki tum, tumhāre rewaṛ aur bāqī tamām jānwar pī sakeṅge.
  suz-BL: मारदे हना परमप्रभु यावेमी “गे फश गिवार नु रेउ यिशो मताइनीनी। मो हना यो एको
    दिंम ब्‍वाक्‍कुम ब्रीब। मिनु गे, इन बी ब्‍यफ नु इन शाराम ब्‍वाक्‍कु तूनीनी।
  ita-1927: 'Poiché così dice l’Eterno: Voi non vedrete vento, non vedrete pioggia,
    e nondimeno questa valle si riempirà d’acqua; e berrete voi, il vostro bestiame
    e le vostre bestie da tiro.'
  ckb-ckb: 'چونکە یەزدان ئەمە دەفەرموێت: نە با دەبینن و نە باران، بەڵام ئەم دۆڵە پڕ
    دەبێت لە ئاو، خۆتان و مەڕوماڵات و ئاژەڵەکانتان لێی دەخۆنەوە.'
  eng-BBE: For the Lord says, Though you see no wind or rain, the valley will be full
    of water, and you and your armies and your beasts will have drink.
  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು, ‘ನೀವು ಗಾಳಿಯನ್ನೂ, ಮಳೆಯನ್ನೂ ಕಾಣುವುದಿಲ್ಲ. ಆದರೆ ನೀವು
    ನಿಮ್ಮ ದನಗಳೂ, ನಿಮ್ಮ ಪಶುಗಳೂ ಕುಡಿಯುವ ಹಾಗೆ ಈ ತಗ್ಗು ನೀರಿನಿಂದ ತುಂಬುವುದು.’
  tam-2017: நீங்கள் காற்றையும் காணமாட்டீர்கள், மழையையும் காணமாட்டீர்கள்; ஆனாலும் நீங்களும்,
    உங்களுடைய ஆடுமாடுகளும் கால்நடைகளும் குடிப்பதற்கு, இந்தப் பள்ளத்தாக்கு தண்ணீரால்
    நிரப்பப்படும் என்று யெகோவா சொல்லுகிறார்.
  spa-RV-1909: 'Porque Jehová ha dicho así: No veréis viento, ni veréis lluvia, y
    este valle será lleno de agua, y beberéis vosotros, y vuestras bestias, y vuestros
    ganados.'
  ron-BTF: 'Fiindcă astfel spune DOMNUL: Nu veți vedea vânt, nici nu veți vedea ploaie;
    totuși această vale va fi umplută cu apă, ca voi să beți, deopotrivă voi și vitele
    voastre și animalele voastre.'
  eng-WEBP: For the LORD says, ‘You will not see wind, neither will you see rain,
    yet that valley will be filled with water, and you will drink, both you and your
    livestock and your other animals.
  eng-FBV: You won't see any wind, you won't see any rain, but even so this valley
    will be filled with water. You will drink, and your cattle, and your animals.
  nld-1939: Want zo spreekt Jahweh! Gij zult geen wind en regen zien, maar dit dal
    zal met water worden gevuld, zodat gij met uw leger en uw lastdieren kunt drinken.
  nch-BL: para quicuis nopa at cati yaya quititanis. Quiijtohua amo anquicaquise ajacat,
    yon amo anquiitase sinta huetzis at, pero ni tamayamit campa anitztoque temis
    ica at. Huan anatise cuali huan nojquiya nochi amohuacaxhua huan amocahuayojhua.
  vie-1934: 'Vì Đức Giê-hô-va phán rằng: Các ngươi sẽ không thấy gió, cũng chẳng thấy
    mưa, thế mà trũng này sẽ đầy dẫy nước, và các ngươi, bầy chiên, cùng súc vật của
    các ngươi, đều sẽ uống nước được.'
  hin-CV: क्योंकि यह याहवेह की घोषणा है, तुम्हें न तो हवा दिखाई देगी और न ही बारिश;
    फिर भी घाटी पानी से भर जाएगी, कि तुम्हें पीने के लिए पानी मिल जाए; तुम्हें, तुम्हारे
    घोड़ों को और तुम्हारे सभी पशुओं को भी.
  spa-BES: 'Porque el Señor dice: Aunque no veas viento ni lluvia, el valle estará
    lleno de agua, y tú y tus ejércitos y tus bestias beberán.'
  tdx-tdx: 'Fa hoe ty tsara’ Iehovà: Tsy hahaonin-tioke nahareo, tsy hahaisak’ orañe,
    fe ho atsa-drano ty vavatane toy vaho hitoho-drano, ie naho o añombe naho hare’
    areoo.'
  tha-KJV: เพราะพระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘​เจ้​าทั้งหลายจะไม่​เห​็นลมและจะไม่​เห​็นฝน
    ถึงอย่างไรก็​ดี​หุบเขานั้นจะมีน้ำเต็มไปหมด เพื่อเจ้าจะได้​ดื่ม ทั้งเจ้า ฝูงสัตว์เลี้ยงและสัตว์​ใช้​ของเจ้า’
  por-BR-2018: 'Porque o SENHOR disse assim: Não vereis vento, nem vereis chuva, e
    este vale será cheio de água, e bebereis vós, e vossos animais, e vossos gados.'
  deu-ELO: 'Denn so spricht Jehova: ihr werdet keinen Wind sehen und keinen Regen
    sehen, und doch wird dieses Tal sich mit Wasser füllen, so daß ihr trinken werdet,
    ihr und eure Herden und euer Vieh.'
  eng-WYC-2018: For the Lord saith these things, Ye shall not see wind, neither rain,
    and this depth shall be filled with waters, and ye shall drink, and your families,
    and your beasts. (For the Lord saith these things, Though ye shall not see wind,
    or rain, yet this depth shall be filled with water, so that ye, and your families,
    and your beasts, shall have water to drink.)
  epo-epo: 'Ĉar tiele diras la Eternulo: Vi ne vidos venton kaj vi ne vidos pluvon,
    kaj tamen ĉi tiu valo pleniĝos de akvo, kaj vi trinkos, kaj ankaŭ viaj apartenantoj
    kaj viaj brutoj.'
  uig-PIN: '— Qünki Pǝrwǝrdigar mundaⱪ dǝydu: «Silǝr ya xamal ya yamƣur kɵrmisǝnglarmu,
    bu wadi suƣa tolup, ɵzünglar bilǝn at-ulaƣliringlar ⱨǝmmisi su iqisilǝr».'
  beo-beo: Dilia da gibu amola fo afae hamedafa ba:mu. Be amo hafogai hano logo da
    hanoga nabai ba:mu. Amola di, amola dia ohe wa:i, amola liligi gaguli ahoasu ohe,
    ilia da hano manu gilisi ba:mu.”
  tpi-OTNT: Bai yupela i no lukim ren na win, tasol wara bai i pulap long dispela
    ples bilong en. Olsem na yupela wantaim ol bulmakau na donki samting bilong yupela
    bai i gat planti wara bilong dring.”
  hau-SA: Gama ga abin da Ubangiji ya ce, ko da yake babu iska, ko ruwan sama, duk
    da haka kwarin nan zai cika da ruwa, har ku da dabbobinku da kuma sauran dabbobi
    ku sha.
  uig-LAT: '— Chünki Perwerdigar mundaq deydu: «Siler ya shamal ya yamghur körmisenglarmu,
    bu wadi sugha tolup, özünglar bilen at-ulaghliringlar hemmisi su ichisiler».'
  nde-nde: 'Ngoba ilizwi likaThixo lithi: Aliyikubona yezi loba izulu, kodwa lesisigodi
    sizagcwala ngamanzi, kuthi lina lenkomo zenu kanye lezinyamazana zonke lithole
    ukunatha.'
  ton-ton: He ʻoku pehē ʻe Sihova, ʻE ʻikai te mou sio ki ha matangi, pe mamata ki
    ha ʻuha; ka neongo ia, ʻe pito ʻae teleʻa ni ʻi he vai, koeʻuhi ke mou inu, ʻio
    ʻakimoutolu, pea mo hoʻomou fanga pulu, pea mo hoʻomou fanga manu.
  ces-1613: 'Nebo toto dí Hospodin: Neuzříte větru, aniž uzříte přívalu, však potok
    tento naplněn bude vodou, tak že píti budete i vy i množství vaše, i hovada vaše.'
  eng-WMB: For the LORD says, ‘You will not see wind, neither will you see rain, yet
    that valley will be filled with water, and you will drink, both you and your livestock
    and your other animals.
  tam-TCV: 'யெகோவா சொல்வது இதுவே: காற்றையாவது, மழையையாவது, நீங்கள் காணமாட்டீர்கள்.
    என்றாலும் இந்தப் பள்ளத்தாக்கு தண்ணீரால் நிரப்பப்படும். நீங்களும் உங்கள் படைகளும்,
    மிருகங்களும் தண்ணீர் குடிப்பீர்கள்.'
  ceb-ULB: Kay miingon si Yahweh niini, 'Dili kamo makakita ug hangin, ni makakita
    ug ulan, apan kining walog nga sapa mapuno sa tubig, ug kamo mag-inom, kamo ug
    ang inyong mga binuhing kahayopan ug tanan ninyong mga mananap.'
  pol-UBG: 'Tak bowiem mówi PAN: Nie zobaczycie wiatru ani nie zobaczycie deszczu,
    a jednak ta dolina napełni się wodą tak, że będziecie pić wy, wasze trzody i wasze
    bydło.'
  urd-GVU: گو تم نہ ہَوا اور نہ بارش دیکھو گے توبھی وادی پانی سے بھر جائے گی۔ پانی
    اِتنا ہو گا کہ تم، تمہارے ریوڑ اور باقی تمام جانور پی سکیں گے۔
  deu-1912: 'Denn so spricht der HERR: Ihr werdet keinen Wind noch Regen sehen; dennoch
    soll der Bach voll Wasser werden, daß ihr und euer Gesinde und euer Vieh trinket.'
  kan-2017: ‘ನೀವು ಗಾಳಿ, ಮಳೆಗಳನ್ನು ಕಾಣದಿದ್ದರೂ, ಅದು ನೀರಿನಿಂದ ತುಂಬುವುದು. ನೀವೂ, ನಿಮ್ಮ
    ಕುರಿದನಗಳೂ, ನೀರನ್ನು ಕುಡಿಯಬಹುದು’ ಎಂಬುದಾಗಿ ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ.
  yap-yap: Yug aray rogon ndab mu guyed e n’uw fa nifeng, ma bay i sug e ran u lan
    e ra pa’ i lul’ ney, me gur nge pi gamanman rom, nge pi gamanman nma fek e chugum
    e bayi yo’or e garbad romed.’”
  hlt-MCSB: He he BOEIPA loh a thui coeng dongah, khohli na hmu uh pawt tih khonal
    na hmuh uh pawt cakhaw, soklong he tui bae vetih namamih neh na boiva neh na rhamsa
    neh na ok uh bitni.
  mdy-ETH: ዒርዚንታ ዢባሬንታ ጴዺባኣያ ማዔቴያ ሃይ ዛራ ዋኣሢ ኩማንዳኔ፤ ዒንሢንታ ዒንሢኮ ቆልሞንታ ጫኣኖ ጫኣና ቆልሞንታ
    ቢያ ዑሽካንዳ፥ ጊዳ ዋኣሢ ዒንሢ ዴንቃንዳኔ› ጌዔኔ።
  twi-ASANTE: Worenhunu mframa anaa osuo sɛdeɛ Awurade ka no, nanso saa bɔnhwa yi,
    wɔbɛhyɛ no nsuo ma. Mobɛnya bi ama mo ho, mo anantwie ne mo mmoa a aka no.
  eng-WEBU: For the LORD says, ‘You will not see wind, neither will you see rain,
    yet that valley will be filled with water, and you will drink, both you and your
    livestock and your other animals.
  wal-wal: Aissi giikko, GODAI, ‘Carkkuwaa woi iraa be7ekketa; shin ha kaashido zanggaaran
    haattai kumana; kumin intte, intte miizzainne intte hara mehee uyana’ yaagees.
  spa-PDDPT: 'porque Yavé dice: No verán viento ni lluvia, pero este valle se llenará
    de agua, y beberán ustedes, sus bestias y ganado.'
  gun-gun: 'Mba''eta Senhor ijayvuve ju: “Yvytu napendui, ha''e oky ndapexai teĩ kova''e
    yvyugua ha''e javi rupi ''rã tynyẽ yy. Ha''e ramo peẽ kuery pey''u ''rã, penerymba
    vaka ha''e penerymba kuery ha''e javi guive”, he''i.'
  ilo-ULB: Ta kastoy ti ibagbaga ni Yahweh, 'Saankayonto a makakita iti angin, wenno
    makakita iti tudo, ngem mapnonto iti danum daytoy a karayan ti tay-ak, ket uminumkayonto,
    dakayo ken dagiti dingwenyo ken dagiti amin nga ayupyo.'
  kpg-kpg: Eimaha ma goodou digi gidee di uwa be di madangi, nia dama monowai aanei
    gaa honu wai, gei goodou, mo godou manu gaa mee di inu nia wai.’”
  uig-ARA: 'ــ چۈنكى پەرۋەردىگار مۇنداق دەيدۇ: «سىلەر يا شامال يا يامغۇر كۆرمىسەڭلارمۇ،
    بۇ ۋادى سۇغا تولۇپ، ئۆزۈڭلار بىلەن ئات-ئۇلاغلىرىڭلار ھەممىسى سۇ ئىچىسىلەر».'
  sus-sus: Alatala yi nan masenxi, wo mu foye toma, wo mu tunɛ toma, kɔnɔ yi gulunba
    birin nafema nɛ ye ra, wo nun wo xa xurusee naxan minma.
  pon-2006: Mehnda ma kumwail sohte kilang keteu de kisinieng, a piletik wet pahn
    direkihla pihl, eri, kumwail oh sapwellimamwail mahn akan pahn kak nimpil.’”
  ksd-ksd: 'Tago ra Luluai i biti dari: A vuvu pa na pot, ma pa avat a gire ra bata,
    ia kaka a tava na alir ta ra male; ma avat a momo ma kavava umana vavaguai bula.'
  tur-YTC: Çünkü Yahve diyor ki, ‘Ne rüzgâr göreceksiniz, ne de yağmur. Yine de o
    vadi suyla dolacak ve hem siz, hem de sürüleriniz, diğer hayvanlarınız da içeceksiniz.
  grc-BRENT: ὅτι τάδε λέγει Κύριος, οὐκ ὄψεσθε πνεῦμα, καὶ οὐκ ὄψεσθε ὑετὸν, καὶ ὁ
    χειμάῤῥους οὗτος πλησθήσεται ὕδατος, καὶ πίεσθε ὑμεῖς καὶ αἱ κτήσεις ὑμῶν καὶ
    τὰ κτήνη ὑμῶν.
  ind-AYT: 'Sebab, inilah firman TUHAN, ‘Kamu tidak akan melihat angin atau hujan,
    tetapi lembah ini akan dipenuhi dengan air karena inilah firman TUHAN: ‘Kamu tidak
    akan melihat angin maupun hujan, tetapi lembah itu akan penuh dengan air, sehingga
    kamu, ternakmu, dan hewan-hewan pengangkut dapat minum.’'
  nya-nya: Pakuti Yehova akunena kuti, ‘Simudzaona mphepo kapena mvula, komabe chigwa
    ichi chopanda madzi chidzadzaza ndi madzi, ndipo inu mudzamwa pamodzi ndi ngʼombe
    zanu ndiponso nyama zanu zonse.’
  hrv-hrv: 'Jer ovako veli Jahve: nećete osjetiti vjetra niti ćete vidjeti dažda,
    a ova će se dolina napuniti vodom. I pit ćete vi, vaš marva i vaša stoka.'''
  mps-mps: Tama dagego te kulubage me, te wali me, asobo susiąbadi, tialima te wę
    te aga soali madigi wę ma soabo suaibao, wali. Tama tialima, dage dali, te duga
    bulmakau kau kibu me, me te donki kibu me, te dagego te tuabo ąį me mu usu elama,
    te umabo mu pągąwaibao,” wali.
  tpi-tpi: Bai yupela i no lukim ren na win, tasol wara bai i pulap long dispela ples
    bilong en. Olsem na yupela wantaim ol bulmakau na donki samting bilong yupela
    bai i gat planti wara bilong dring.”
  dan-1931: 'Thi så siger HERREN: I skal hverken mærke til Blæst eller Regn, men alligevel
    skal Dalen her fyldes med Vand, så at I, eders Hær og eders Dyr kan drikke!'
  vie-OVCB: Vì Chúa Hằng Hữu có phán rằng người ta sẽ không thấy mưa gió, nhưng cả
    thung lũng sẽ đầy nước cho người và thú vật uống.
  guj-2017: કેમ કે યહોવાહ એવું કહે છે, તમે પવન જોશો નહિ, તેમ તમે વરસાદ જોશો નહિ, પણ
    આ ખીણ પાણીથી ભરાઈ જશે. અને તેમાં તમે, તેમ જ તમારાં જાનવર અને તમારાં પશુઓ પણ પાણી
    પીશે.
  pon-2006A: Mehnda ma kumwail sohte kilang keteu de kisinieng, a piletik wet pahn
    direkihla pihl, eri, kumwail oh sapwellimamwail mahn akan pahn kak nimpil.’”
  por-BRBSL: 'Para Iavé diz: ''Você não verá vento, nem chuva, mas aquele vale será
    cheio de água, e você beberá, tanto você como seu gado e seus outros animais''.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni telah a dei. Kahlî thoseh, kho ka rak e thoseh
    na hmawt awh mahoeh toe, hatei hete tangkom heh tui hoi koung akawi han. Hahoi
    teh, namamouh hoi na saringnaw, moithangnaw ni a nei thai awh han telah ati.
  twi-twi: Worenhu mframa anaa osu sɛnea Awurade ka no, nanso saa obon yi, wɔbɛhyɛ
    no nsu ma. Mubenya bi ama mo ho, mo anantwi ne mo mmoa a aka no.
  hlt-hlt: He he BOEIPA loh a thui coeng dongah, khohli na hmu uh pawt tih khonal
    na hmuh uh pawt cakhaw, soklong he tui bae vetih namamih neh na boiva neh na rhamsa
    neh na ok uh bitni.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie mbɛ́immu kɛ tú: Di í yóó keè kuyɑɑkù, di mɛ nyí yóó yɑ̀
    fɛtɑɑfɛ̀ nɛ̀ mɛmmɛ kɛ̀ mɛniɛ nnɛ́ píɛ ndikondɑɑ dimɔu, kɛ̀ di yɑ̃̀ díndi nɛ̀ di
    ɑ̃ɑ̃pɔ̀mbɛ̀ nɛ̀ di wũɔ̃ ìì tɔ di nɛntì.'
  msy-2020: Ia amozim ko amɨnimɨn ganighan kogham, eghtɨ dɨpam uan danganir kam gizɨvagham.
    Kamaghɨn amizɨ, ian bulmakauba ko donkiba damamin dɨpar avɨriba ikiam.”
  dop-dop: Ɩ kɑɑ nɩɩ tɛʋ yɑɑ kʋ heelim pǝ tɑŋ. Pǝ́cɔ́ lʋm kɑ́ su lɔɔʋ kʋnɛ. Nɑ mǝnɑ
    mǝ yoolɑɑ nɑ mǝ kɑlɑkǝŋ nɑ mǝ tɔlɑ wenɑ ɑ sǝɣǝlǝɣɩ wontu tɔ ɩ́ nyɔɔ.
  azb-azb: 'Çünki Rəbb belə deyir: “Siz külək və yağış görməyəcəksiniz, amma bu vadi
    su ilə dolacaq. Siz, mal-qaranız və heyvanlarınız doyunca su içəcəksiniz”.'
  eng-DBY: 'For thus saith Jehovah: Ye shall not see wind, neither shall ye see rain;
    yet this valley shall be filled with water, and ye shall drink, both ye, and your
    cattle, and your beasts.'
  hin-2017: क्योंकि यहोवा यह कहता है, ‘तुम्हारे सामने न तो वायु चलेगी, और न वर्षा
    होगी; तो भी यह नदी पानी से भर जाएगी; और अपने गाय बैलों और पशुओं समेत तुम पीने
    पाओगे।
  wol-KYG: 'Ndaxte Aji Sax ji nee: Du ngelaw lu ngeen di gis mbaa taw, te du tee xur
    wii fees dell ak ndox, ngeen naan yeen ak seen gétt ak seen jur gu gudd.'
  eng-YLT: for thus said Jehovah, Ye do not see wind, nor do ye see rain, and that
    valley is full of water, and ye have drunk — ye, and your cattle, and your beasts.
  eng-WYC-2017: For the Lord saith these things, Ye shall not see wind, neither rain,
    and this depth shall be filled with waters, and ye shall drink, and your families,
    and your beasts.
  eng-WMBB: For the LORD says, ‘You will not see wind, neither will you see rain,
    yet that valley will be filled with water, and you will drink, both you and your
    livestock and your other animals.
  urd-GVH: गो तुम न हवा और न बारिश देखोगे तो भी वादी पानी से भर जाएगी। पानी इतना होगा
    कि तुम, तुम्हारे रेवड़ और बाक़ी तमाम जानवर पी सकेंगे।
  rug-rug: 'Ura zama se Zihova: Lopu kote dogoro givusu babe na ruku si gamu, ba sa
    lolomo toqere popana hie si kote siṉia na kolo, meke gamu meke sari mia bulumakao,
    meke sari mia kurukuru palepaleke tiṉitoṉa si kote soku mia kolo tana napo.’ ”'
  gaz-gaz: 'Waaqayyo akkana jedhaatii: Isin bubbee yookaan bokkaa hin argitan; taʼus
    sululli kun bishaaniin guutama; isin, loon keessanii fi horiin keessan kaan ni
    dhugdu.'
  fra-LSG: 'Car ainsi parle l’Éternel: Vous n’apercevrez point de vent et vous ne
    verrez point de pluie, et cette vallée se remplira d’eau, et vous boirez, vous,
    vos troupeaux et votre bétail.'
  yal-yal: Amasɔtɔ Alatala ito nan falaxi, a naxa, ‘Ɛ mi foyen toma, ɛ mi tulen toma
    mumɛ, koni lanbanni ito rafema nɛn igen na, ɛ yi ɛ min, ɛ tan nun ɛ xuruse xungbene
    nun ɛ xuruse xunxurine.’
  haw-1868: No ka mea, ke olelo mai nei o Iehova peneia, Aole oukou e ike i ka makani,
    aole hoi oukou e ike i ka ua; aka, e hoopihaia auanei keia awawa i ka wai i inu
    ai oukou, a me na bipi a oukou, a me na holoholona a oukou.
  arb-NAV: وَمَعَ أَنَّكُمْ لَنْ تَرَوْا رِيحاً وَلا مَطَراً فَإِنَّ هَذَا الْوَادِي
    سَيَفِيضُ بِالْمَاءِ، فَتَشْرَبُونَ أَنْتُمْ وَمَاشِيَتُكُمْ وَبَهَائِمُكُمْ.
  ewe-ewe: 'elabena ale Yehowa gblɔe nye esi: ‘Miakpɔ yaƒoƒo loo alo tsidzadza o,
    gake tsi ayɔ bali sia me si wò kple wò nyiwo kple wò lãha bubuawo miano.’'
  eng-LEE: For thus hath said the Lord, Ye shall not perceive wind, nor shall ye see
    rain; yet this valley shall be filled with water, that ye may drink, yourselves,
    and your flocks, and your cattle.
  asm-FB: কিয়নো যিহোৱাই এই কথা কৈছে, ‘আপোনালোকে কোনো বতাহ বা বৰষুণ দেখা নাপালেও,
    এই নদীৰ উপত্যকা পানীৰে পৰিপূৰ্ণ হ’ব আৰু আপোনালোকে পানী খাব পাৰিব; আপোনালোকৰ পশুধন
    আৰু আন আন জন্তুবোৰেও পানী খাব।’
  sus-A: عَلَتَلَ يِ نَن مَسٍنشِ، وٌ مُ قٌيٍ تٌمَ، وٌ مُ تُنّ تٌمَ، كْنْ يِ فُلُنبَ
    بِرِن نَقٍمَ نّ يٍ رَ، وٌ نُن وٌ شَ شُرُ سٍيٍ نَشَن مِنمَ.
  fra-SBL: 'Car Yahvé dit : ''Tu ne verras pas de vent, ni de pluie, mais cette vallée
    sera remplie d''eau, et tu boiras, toi, ton bétail et tes autres animaux''.'
  hbo-hbo: כִּֽי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה לֹֽא־תִרְא֥וּ ר֙וּחַ֙ וְלֹֽא־תִרְא֣וּ גֶ֔שֶׁם
    וְהַנַּ֥חַל הַה֖וּא יִמָּ֣לֵא מָ֑יִם וּשְׁתִיתֶ֛ם אַתֶּ֥ם וּמִקְנֵיכֶ֖ם וּֽבְהֶמְתְּכֶֽם׃
  kik-kik: 'Nĩgũkorwo Jehova ekuuga ũũ: Mũtikuona rũhuho kana mbura, no rĩrĩ, gĩtuamba
    gĩkĩ nĩgĩkũiyũra maaĩ, na inyuĩ, na ngʼombe cianyu na nyamũ icio ingĩ cianyu mũmanyue.'
  fra-NCL: 'Car ainsi dit Yahweh : Vous ne verrez pas de vent et vous ne verrez pas
    de pluie, et cette vallée se remplira d’eau, et vous boirez, vous, vos troupeaux
    et vos bêtes de somme.'
  cek-AK: Angraeng mah, Takhi hoi khotui to na hnu o mak ai; toe to ih vacongnawk
    loe tui hoiah koi o boih tih; nangmah hoi nangmah ih moinawk mah naek o pacoengah,
    kalah taw ih moinawk boih mah doeh nae o tih, tiah thuih.
  cuk-cuk: 'Ar Bab-Jehová weyob soged: ‘Burwa bar-golosur-inigwele, degi, dii bar-wiosurbar-inigwele,
    we-neba-naidgi dii engudoed. Geb bemar we-dii goboed, degine, be-molimar, degi,
    be-ibmar-durgan-baigan we-dii gobmarmogoed.’'
  uig-CYR: '— Чүнки Пәрвәрдигар мундақ дәйду: «Силәр я шамал я ямғур көрмисәңларму,
    бу вади суға толуп, өзүңлар билән ат-улақлириңлар һәммиси су ичисиләр».'
  tel-2017: ఎందుకంటే యెహోవా ఇలా చెప్తున్నాడు, గాలీ ఉండదు, వర్షమూ రాదు. ఈ లోయ అంతా
    నీటితో నిండిపోతుంది. మీరు ఆ నీరు తాగుతారు. మీ పశువులూ, మీ దగ్గర ఉన్న జంతువులూ
    తాగుతాయి.
  hat-BSA: 'Paske konsa pale SENYÈ a: ‘Ou p ap wè van ni ou p ap wè lapli. Malgre
    sa, vale sila a va vin ranpli avèk dlo pou nou kab bwè; ni nou, ni bèf nou yo,
    ni bèt nou yo.'
  kos-kos: Kowos finne tia liye af ku eng, a infacl soko inge ac sessesla ke kof,
    na kowos, ac kosro nutuwos nukewa, ac fah mut ke kof.’”
  hbo-WLC: כִּֽי־כֹ֣ה ׀ אָמַ֣ר יְהוָ֗ה לֹֽא־תִרְא֥וּ ר֙וּחַ֙ וְלֹֽא־תִרְא֣וּ גֶ֔שֶׁם
    וְהַנַּ֥חַל הַה֖וּא יִמָּ֣לֵא מָ֑יִם וּשְׁתִיתֶ֛ם אַתֶּ֥ם וּמִקְנֵיכֶ֖ם וּֽבְהֶמְתְּכֶֽם׃
  ibo-ibo: Nʼihi na otu a ka Onyenwe anyị kwuru, Unu agaghị ahụ ifufe maọbụ mmiri
    ozuzo, ma ndagwurugwu a ga-ejupụta na mmiri, unu onwe unu ga-aṅụ, na ehi unu,
    na anụmanụ ndị ọzọ unu ga-aṅụkwa mmiri.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ତୁମ୍ଭେମାନେ ବାୟୁ ଦେଖିବ ନାହିଁ, ଅବା ତୁମ୍ଭେମାନେ
    ବୃଷ୍ଟି ଦେଖିବ ନାହିଁ, ତଥାପି ସେହି ଉପତ୍ୟକା ଜଳରେ ପରିପୂର୍ଣ୍ଣ ହେବ; ତହିଁରେ ତୁମ୍ଭେମାନେ
    ଓ ତୁମ୍ଭମାନଙ୍କ ଗୋମେଷାଦି ଓ ତୁମ୍ଭମାନଙ୍କ ପଶୁ ସମସ୍ତେ ପାନ କରିବ।’
  chk-chk: Inamwo ika ousap küna üt, esap pwal enien asepäl, nge ei lemol epwe uren
    koluk, pwe ämi me nöümi mwichen sounfiu pwal nöümi man oupwe tongeni ün.’
  rop-rop: Nomeda yu nomo luk eni rein o win, bat dis draiwan riba garra jidan bulap
    garram woda en ola buligi en ola najalot enimul blanga yumob garra dringgim det
    woda.’”
  ukr-1871: 'Так бо глаголе Господь: Не бачити мете нї вітру, нї дощу, а ся долина
    сповниться водою, так що й ви й скотина ваша пити мете;'
  deu-1951: 'Denn also spricht der HERR: Ihr werdet keinen Wind noch Regen sehen;
    dennoch soll dieses Tal voll Wasser werden, so daß ihr zu trinken habt,'
  eng-JPS: 'For thus saith the LORD: Ye shall not see wind, neither shall ye see rain,
    yet that valley shall be filled with water; and ye shall drink, both ye and your
    cattle and your beasts.'
  srp-1865: 'Jer ovako veli Gospod: neæete osjetiti vjetra niti æete vidjeti dažda,
    ali æe se dolina ova napuniti vode, te æete piti i vi i ljudi vaši i stoka vaša.'
  lug-lug: Mukama agamba nti, ‘Temuulabe mbuyaga wadde enkuba, naye ekiwonvu kino
    kijja kujjula amazzi, era mmwe munaanywa, n’ente zammwe zinaanywa, n’ebisolo byammwe
    ebirala nabyo binywe.
  heb-heb: כי כה אמר יהוה לא תראו רוח ולא תראו גשם והנחל ההוא ימלא מים ושתיתם אתם
    ומקניכם ובהמתכם׃
  ben-IRV: কারণ সদাপ্রভু এই কথা বলেন, তোমরা বাতাস কিংবা বৃষ্টি দেখতে না পেলেও এই উপত্যকা
    জলে ভরে যাবে; তাতে তোমরা, তোমাদের গৃহপালিতেরা ও অন্যান্য সব পশুও জল খাবে।
  pan-pan: ਕਿਉਂਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ ਕਿ ਤੁਸੀਂ ਨਾ ਹਵਾ ਨੂੰ ਵੇਖੋਗੇ ਨਾ ਮੀਂਹ ਨੂੰ,
    ਤਾਂ ਵੀ ਉਹ ਘਾਟੀ ਪਾਣੀ ਨਾਲ ਭਰ ਜਾਵੇਗੀ ਅਤੇ ਤੁਸੀਂ ਪੀਵੋਗੇ ਤੇ ਤੁਹਾਡੇ ਪਸ਼ੂ ਵੀ।
  mya-JVB: အကြောင်း မူကား၊ သင် တို့နှင့် တိရစ္ဆာန် တို့သည် သောက် စရာဘို့ လေ မ လာ ၊
    မိုဃ်း မ ရွာ ဘဲ ဤ ချိုင့် သည် ရေ နှင့် ပြည့် လိမ့်မည်
  tbg-tbg: Ne tavaivaro kia uvaivano utiraro kia aaquvata ntiraro, namarivano uqita
    maa kanta mpiqaviro vairamanta nevata, ni purumakauvata, donkivata ho nevarave
    tivo. Noravano Kotiva mintima tivo.
  hmo-hmo: Ma Elisaia ia hereva, ia gwau, “Lohiabada ia gwau, lai o medu do umui itaia
    lasi, to inai sinavai be ranu dekenai do lau hahonua. Umui, emui boromakau, bona
    emui hosi bona doniki be ranu momo do idia inua.”
  urd-urd: क्यूँकि ख़ुदावन्द यूँ फ़रमाता है, 'तुम न हवा आती देखोगे और न पानी आते देखोगे,
    तोभी ये वादी पानी से भर जाएगी, और तुम भी पियोगे और तुम्हारे मवेशी और तुम्हारे
    जानवर भी।
  rus-SYN: 'ибо так говорит Господь: не увидите ветра и не увидите дождя, а долина
    сия наполнится водою, которую будете пить вы и мелкий и крупный скот ваш;'
  bqc-SIM: Dii mɛ̀ á zàa'ĩana ń louo eo, kási í a swa'ɛɛ bee paɛ, í mi ń á
    zuↄ ń á zàa'ĩnaↄ.
  tcz-CHONGTHU: Nanghon huile go gin najah loudiu ahi, ahinla hiche phaicham hi twi
    hung dimset ding ahi. Chutengle, nanghon nangho dingle nagancha hole ganhing dangho
    dinga jong nanei letset diu ahi tin Pakaiyin aseije,” ati.
  mar-mar: कारण परमेश्वर असे म्हणतो, तुम्हास वारा, पाऊस काही दिसणार नाही पण तरीही
    हे खोरे पाण्याने भरुन जाईल, आणि तुम्ही प्याल, तुम्ही व तुमच्या जनावरांनाही पाणी
    मिळेल.
  qub-qub: Mana wayraycaptinpis, mana tamyaptinpis yacuga intëruchömi yurenga. Llapayquipis
    yacuta upunquipämi. Wäcayquipis llapan cargacuna uywayquicunapis upongapaj.
  bqp-bqp: Dikiri pì áni zàga'ĩa kũ legũo ero, ama í ni guvutɛ díkĩna pa, áni mi
    kũ á pↄ́kãdenↄ.
  hat-hat: 'Paske, men sa li di ankò: Nou p''ap wè van, nou p''ap wè lapli, men ravin
    sa a pral plen dlo. Konsa n''a jwenn kont dlo pou nou bwè ansanm ak bèf, kabrit
    nou yo ak bèt chay nou yo.'
  eng-BSB: For the LORD says, ‘You will not see wind or rain, but the valley will
    be filled with water, and you will drink—you and your cattle and your animals.’
  eng-WEBPB: For the LORD says, ‘You will not see wind, neither will you see rain,
    yet that valley will be filled with water, and you will drink, both you and your
    livestock and your other animals.
  kbq-kbq: Na'ankure Ra Anumzamo'a amanage huno hie, Kora neranigeno zaho'enena e'nerinigeta
    tamagra onkegahaze. Hianagi ama tinkagomupina timo'a avitegahie. Ana hanigetma
    tamagrane, bulimakao afu zagatamine, mago'a zagagafa tami'nena timo'a avite'nenigetma
    negahaze.
  nhe-BL: para quicuis nopa atl tlen yajaya quititlanis. Quiijtohua ax inquicaquise
    ajacatl, niyon ax inquiitase intla huetzis atl, pero ni tlamayamitl campa initztoque
    temis ica atl. Huan inatlise cuali huan nojquiya nochi imohuacaxhua huan imocahuayos.
  bus-bus: Dii bè é zàga'ĩa kↄ̃n louo ero, mↄde í é guzurɛ kɛ̀kii pa, é mi kↄ̃n a
    pↄ́kãdeenↄ.
  gub-BL: Ta'e napexak kwaw àmàn nehe. Ni ywytu nur kwaw nehe. Nezewe rehe we 'aw
    yrykaw iho haw tynehem putar 'y pupe nehe. A'e mehe heta tetea'u putar 'y peme
    nehe, peneimaw tapi'ak wanupe nehe no, peneimaw pema'e heraha har wanupe nehe
    no, i'i Tupàn iko peme, i'i Erizew wanupe.
  eng-DRA: 'For thus saith the Lord: You shall not see wind, nor rain: and yet this
    channel shall be filled with waters, and you shall drink, you and your families,
    and your beasts.'
