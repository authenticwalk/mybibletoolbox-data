  kan-2017: ಅವರು ದೇಶದೊಳಗೆ ನುಗ್ಗಿ ಎಲ್ಲಾ ಪಟ್ಟಣಗಳನ್ನು ನಾಶಮಾಡಿದ್ದರು. ಹೊಲಗಳನ್ನು ಕಲ್ಲುಗಳಿಂದ
