    au tăiat fiecare copac bun; doar în Chir-Hareset au lăsat pietrele; totuși aruncătorii
    cu praștia l-au înconjurat și l-au lovit.
  eng-WEBP: They beat down the cities; and on every good piece of land each man cast
    his stone, and filled it. They also stopped all the springs of water and cut down
    all the good trees, until in Kir Hareseth all they left was its stones; however
