    iereo.
  tha-KJV: เขาทั้งหลายได้ทลายหัวเมือง และต่างคนก็ต่างโยนหินเข้าไปในไร่​นาที​่​ดี​ทุ​กแปลงจนเต็ม
    เขาจุกน้ำพุเสียทุกแห่ง และโค่นต้นไม้​ดี​ๆเสียหมด จนในคีร์หะเรเชทมี​แต่​หินของเมืองเหลืออยู่
    บรรดานักสลิงได้ล้อมเมืองไว้และโจมตี​ได้
  por-BR-2018: E assolaram as cidades, e em todas as propriedades férteis lançou cada
