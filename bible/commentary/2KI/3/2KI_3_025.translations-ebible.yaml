verse: 2KI.003.025
translations:
  mal-C: അവർ നഗരങ്ങൾ നശിപ്പിച്ചു. ഓരോ നല്ല വയലും അവർ കല്ലിട്ടു നികത്തി. അവർ എല്ലാ
    നീരുറവകളും മലിനമാക്കി; ഫലമുള്ള വൃക്ഷങ്ങളെല്ലാം വെട്ടിക്കളഞ്ഞു. ഒടുവിൽ, കീർ-ഹരേശേത്തിലെ
    കന്മതിലുകൾമാത്രം ശേഷിച്ചു. എന്നാൽ, കവിണക്കാർ അതിനെ വളഞ്ഞുനിന്ന് ആക്രമിച്ചു.
  deu-TKW: Die Städte aber rissen sie nieder, verschütteten alle guten Äcker, indem
    sie Mann für Mann einen Stein darauf warfen, verstopften alle Wasserquellen und
    fällten alle Fruchtbäume, bis nichts mehr übrig blieb als die Steinmauern von
    Kir-Hareseth. Als aber die Schleuderer sie umzingelten und beschossen,
  lin-lin: Babebisaki bingumba, mpe moto nyonso abwakaki libanga moko na bilanga nyonso
    ya kitoko kino etondaki na mabanga, bakangaki bitima nyonso ya mayi, mpe bakataki
    nzete nyonso ya kitoko. Kaka engumba ya Kiri-Aresheti nde etikalaki na mabanga
    na yango ; kasi babwaki ya mabanga bazingelaki yango mpe babundisaki yango lokola.
  eng-LSV: and they break down the cities, and they each cast his stone [on] every
    good portion, and have filled it, and they stop every fountain of water, and they
    cause every good tree to fall—until one had left its stones in Kir-Haraseth, and
    the slingers go around and strike it.
  eng-GNV: 'And they destroyed the cities: and on all the good field euery man cast
    his stone, and filled them and they stopt all the fountaines of water, and felled
    all the good trees: onely in Kirharaseth left they the stones thereof: howebeit
    they went about it with slings, and smote it.'
  eng-WEBSTER: 'And they beat down the cities, and on every good piece of land cast
    every man his stone, and filled it; and they stopped all the wells of water, and
    felled all the good trees: only in Kirhara-seth they left the stones of it; but
    the slingers went about it , and smote it.'
  nhw-BL: Teipa quinsosolojque nopa altepeme, huan quitemitijque ica tetl nochi tlali
    catli tlaeliltía, huan quitzajque nochi iniamel, huan quintzontejque nochi cuame
    catli temacaj inintlajca. Teipa san mocajqui altepetl Kir Hareset catli quichijchijtoyaj
    cuali ica teme. Pero nopa soldados catli quimatiyayaj quimajcahuaj huejhueyi tetl
    san sejco para tlasosolose, quiyahualojque nopa altepetl huan pejqui quihuilanaj
    itepa huan quej nopa quisosolojque nopa altepetl.
  swh-ONEN: Wakaiharibu miji, kila mtu akatupa jiwe juu ya kila shamba zuri mpaka
    likafunikwa. Wakaziba chemchemi zote na kukata kila mti mzuri. Kir-Haresethi peke
    yake ndio uliobaki na mawe yake yakiwa mahali pake. Lakini hata hivyo watu waliokuwa
    na makombeo wakauzunguka na kuushambulia vilevile.
  bba-bba: Mɑ bɑ ben wuu mɑrosu kpuro kɔsukɑ bɑ ben ɡbee ɡeenu kpuro kɑm koosiɑ. Bɑ
    nu kpenu sɛ̃siki. Mɑ bɑ ben dɔkɔbɑ kɑ bwii kpuro kɔruɑ. Bɑ mɑɑ ben dɑ̃ɑ ɡbɑɑnu
    kpuron dɑ̃nu bɔɔrɑ. Yen biru be bɑ kɑ kpurɑntɛɛru tɑbu mɔ̀, bɑ wuu ɡe bɑ mɔ̀ Kiri
    Hɑresɛti wɔri, bɑ ɡen ɡbɑ̃rɑru kɔsukɑ.
  eng-KJVCPB: 'And they beat down the cities, and on every good piece of land cast
    every man his stone, and filled it; and they stopped all the wells of water, and
    felled all the good trees: only in Kir-haraseth left they the stones thereof;
    howbeit the slingers went about it, and smote it.'
  luo-luo: Negiketho miech Moab kendo ngʼato ka ngʼato ne odiro kidi e puothe duto
    mabeyo nyaka kite nopongʼogi. Negidino sokni duto kendo negitingʼo yiende duto
    mabeyo. Kir Hareseth kendo ema ne odongʼ gi kitene kochungʼ, to ji man-gi orujre
    noluore mi omonje bende.
  meu-meu: Hanua na e ḡiḡidia dobi, bona tano namodia iboudiai latadiai idia ta ta
    ese nadi ta ta e taho kau, ela bona tano e bubuni. Ranu guridia iboudiai danu
    e tahunidia, bona au namodia iboudiai e hagaridia; ela bona Kiri-haresete nadina
    mo mimia. Bena vilipopo taudia ese e koua heḡeḡe bona e hadarerea.
  npi-ULB: तिनीहरूले सहरहरू नष्‍ट पारे, र हरेक असल खेत ढुङ्गाले नभरिएसम्म हरेक मानिसले
    ढुङ्गा फ्याँके । तिनीहरूले हरेक पानीको मुहान थुनिदिए, र सबै असल रुखहरू काटिदिए
    । कीर-हरेशेत मात्र ढुङ्गाहरूसमेत त्यसको ठाउँमा छोडियो । तर घुयेँत्रो भिरेका सिपाहीहरूले
    त्यसलाई पनि घेरा हाले र आक्रमण गरे ।
  yor-yor: Wọ́n sì wọ gbogbo ìlú náà olúkúlùkù ènìyàn, wọ́n ju òkúta sí gbogbo ohun
    dáradára orí pápá títí tí ó fi run. Wọ́n sì dá gbogbo orísun omi dúró wọ́n sì
    gé gbogbo orísun dáradára. Kiri-Hareseti nìkan ni wọ́n fi òkúta rẹ̀ sílẹ̀ ní ààyè
    rẹ̀, ṣùgbọ́n àwọn ènìyàn ológun pẹ̀lú kànnàkànnà yíká, wọ́n sì kọlù ìlú náà.
  pes-OPCB: آنها شهرها را خراب کردند و مزارع حاصلخیز را با سنگها پر ساخته آنها را
    ویران نمودند، چشمه‌های آب را مسدود کردند و درختان میوه را بریدند. سرانجام فقط
    پایتخت آنان، قیرحارست باقی ماند که آن را هم فلاخن‌اندازان محاصره کرده، به تصرف
    درآوردند.
  tgl-ULB: Winasak ng Israel ang mga lungsod, at sa bawat magagandang bahagi ng lupain,
    naghahagis ang bawat tao ng bato at napuno ng bato ang mayabong na mga sakahan.
    Pinahinto nila ang lahat ng bukal ng tubig at pinutol ang lahat ng magagandang
    puno, maliban lamang sa Kir-Haseret, kung saan iniwan nila ang mga bato sa lugar.
    Pero inatake ito ng mga sundalong may tirador.
  hui-hui: tinaga tano wiaruni bo giala hole bialu mo wai labu helene. Ani bialu ai
    Isaraele ami agali biaru tigua Moaba dindi wiaruni bibahendeha pialu piai hene.
    Puwa mabu bayale mbira ngane handa walia hayagua ami agali bibahendeme ege to̱le̱
    dugualu mabuha ba anda halu mabu lone hangabe nahe ege to̱le̱me wua to̱ladaga
    helaga bima pene. Ani bialu ira lini daga bayale hearuni dibai halu iba hambiaga
    uli wiarunibi dindi alumogo bigi bima pene. Tigua ani bima pialu tano bibahende
    bo gialo wahai hene. Moabalinaga tano timbuni mbiraore mini Kiheresi winigo dege
    mo ko nahe bayale wiaabo hene. Ani wiagola ami agali marume ege to̱le̱ pume yuwa
    bo pelalu wai biaga mugube hearume tano ogoninaga ege pabe neneni biruwa ege to̱le̱
    puni yuwa tanoha ba anda haga bini.
  mya-mya: မြေ​ကောင်း​မြေ​သန့်​ကို​တွေ့​ရှိ​သည့်​အ​ခါ​တိုင်း ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ကိုယ်​စီ​ကိုယ်​ငှ
    ကျောက်​ခဲ​တစ်​လုံး​စီ​ပစ်​ချ​ကြ​သ​ဖြင့် နောက်​ဆုံး ၌​ထို​မြေ​တို့​ကို​ကျောက်​ခဲ​များ​ဖြင့်​ဖုံး​အုပ်​စေ
    ကြ​၏။ စမ်း​ရေ​တွင်း​ရှိ​သ​မျှ​ကို​လည်း​ပိတ်​ဆို့​၍ သစ်​သီး​ပင်​များ​ကို​လည်း​ခုတ်​လှဲ​ကြ​၏။
    နောက် ဆုံး​၌​ကိ​ရ​ဟ​ရက်​မြို့​တော်​သာ​လျှင်​ကျန်​တော့ သ​ဖြင့် လောက်​လွှဲ​တပ်​သား​တို့​သည်​ထို​မြို့​ကို
    ဝိုင်း​ရံ​တိုက်​ခိုက်​ကြ​၏။
  bod-N: དེ་དག་གིས་གྲོང་ཁྱེར་རྣམས་བརླགས་ཤིང་། མི་རེས་ས་ཞིང་ཡག་པོ་ཐམས་ཅད་ལ་རྡོ་འཕངས་པ་དང་ས་ཞིང་རྡོ་ཡིས་བཀང་བར་བྱས།
    ཡང་ཆུ་མིག་ཐམས་ཅད་བཀག་སྟེ་ལྗོན་ཤིང་ལྟ་ན་སྡུག་པ་ཐམས་ཅད་བཅད། ཀིར་ཧ་རེ་ཤེད་འབའ་ཞིག་གི་རྡོ་ལྷག་ཀྱང་དམག་མི་འུར་རྡོ་ཐོགས་པ་རྣམས་ཀྱིས་དེ་ཡང་མཐའ་ནས་བསྐོར་ཏེ་རྒོལ་བ་རེད།
  sna-sna: Vakaparadza maguta, uye murume mumwe nomumwe akapotsera mabwe pamunda woga
    woga wakanaka kusvikira wafukidzwa namabwe. Vakatsindira matsime ose uye vakatema
    muti wose wakanga wakanaka. Kirihareseti chete ndiro rakasiyiwa riine mabwe aro,
    asi varume vaiva nezvimviriri vakarikomba vakarirwisawo.
  spa-BLM: Derribaron las ciudades, y en cada pedazo de tierra buena cada uno echó
    su piedra y la llenó. También detuvieron todos los manantiales de agua y cortaron
    todos los árboles buenos, hasta que en Kir Hareset sólo quedaron sus piedras;
    sin embargo, los hombres armados con hondas la rodearon y la atacaron.
  cac-cac: Ix lajvi chi', ix sjuanem lan̈naj schon̈ab' eb' moabita chi' eb', ix sb'ud'an
    lum luum eb' d'a q'uen q'ueen, aton lum te yax sat yic munlajel. Ix smucan sjajtac
    a a' eb', ix sch'acanel masanil te' avb'en te' eb' te vach'. Axon̈ej chon̈ab'
    Kir-hareset ixto cani, palta axo eb' sjulvaj yed' ch'an̈ mejmeech, ix oymaj eb'
    d'a spatictac chon̈ab' chi', ix yac'an ganar jun chon̈ab' chi' eb'.
  swh-ULB: Waliiharibu miji, na kila aina ya amani ya nchi kila mtu alirusha jiwe
    mpaka ulipojaa. Walizuia kila chemichemi ya maji na kukata chini miti mizuri yote.
    Kir-haresethi tu ndiyo ilichwa na mawe yake. Lakini hao maaskari wakawashambulia
    na makombeo wakiwazunguka na kuishambulia.
  bel-bel: І гарады разбурылі, і на кожную лепшую дзялянку ў полі кінулі кожны па
    камені і закідалі яго, і ўсе вытокі водаў запрудзілі і ўсе дрэвы лепшыя сьсеклі,
    так што заставалася толькі каменьне ў Кір-Харэшаце. І абступілі яго таранчыкі
    і разбурылі яго.
  deu-ELBBK: Und sie rissen die Städte nieder, und auf alle guten Ackerstücke warfen
    sie jeder seinen Stein und füllten sie damit an, und sie verstopften alle Wasserquellen
    und fällten alle guten Bäume ..., bis sie an Kir-Hareset nur dessen Steine übrigließen.
    Und die Schleuderer umzingelten und beschossen die Stadt.
  mbb-OT: Mibengkag dan is menge inged, ne midtembuan dan te menge vatu is selebpeten
    he menge pemuleey taman te nekezengkuur is menge vatu zutun. Mibumbunan dan is
    menge teheb wey mibpemiley zan is meupiya he menge kayu. Ne iyan dà nesamà is
    inged he Kir Hareset, piru midliǥuyan heini te menge sundaru zan he zuen dan menge
    limpawes ne midsurung dan heini.
  mal-2015: പട്ടണങ്ങളെ അവർ ഇടിച്ചു നല്ലനിലമൊക്കെയും ഓരോരുത്തൻ ഓരോ കല്ലു ഇട്ടു നികത്തി
    നീരുറവുകളെല്ലാം അടെച്ചു നല്ലവൃക്ഷങ്ങളെല്ലാം മുറിച്ചുകളഞ്ഞു; കീർഹരേശെത്തിൽ മാത്രം
    അവർ അതിന്റെ കല്ലു അങ്ങനെ തന്നേ വിട്ടേച്ചു. എന്നാൽ കവിണക്കാർ അതിനെ വളഞ്ഞു നശിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Lengre fori čhide tele, o uľipnaskre maľi začhide le barenca, o prameňa
    zaačhade a o lačhe stromi čhingerde tele. Ačhiľa ode peskre murenca ča o foros
    Kir-Chareset, ale o murša le prakenca pes rozačhade pašal leste a domarenas les.
  pes-OPV: و شهرها را منهدم ساختند و بر هر قطعه نیکو هرکس سنگ خود راانداخته، آن را
    پر کردند و تمام چشمه های آب رامسدود ساختند، و تمامی درختان خوب را قطع نمودند لکن
    سنگهای قیرحارست را در آن واگذاشتند و فلاخن اندازان آن را احاطه کرده، زدند.
  ron-1924: Ау сфэрымат четэциле, ау арункат, фиекаре, петре ын тоате огоареле челе
    май буне ши ле-ау умплут ку петре, ау аступат тоате извоареле де апэ ши ау тэят
    тоць копачий чей бунь; прэштиаший ау ынконжурат ши ау бэтут Кир-Харесетул, дин
    каре н-ау лэсат декыт петреле.
  ben-OBCV: তারা নগরগুলি ধ্বংস করে দিয়েছিল, এবং প্রত্যেকটি লোক সেখানে যত ভালো ভালো
    ক্ষেতজমি ছিল, তার প্রত্যেকটিতে পাথর ফেলে সেগুলি ঢেকে দিয়েছিল। তারা প্রত্যেকটি
    জলের উৎস বুজিয়ে দিয়েছিল ও প্রত্যেকটি ভালো ভালো গাছ কেটে দিয়েছিল। একমাত্র কীর-হরাসতে,
    সেখানকার পাথরগুলি যথাস্থানে ছেড়ে দেওয়া হল, কিন্তু গুলতিধারী কয়েকজন লোক নগরটি
    ঘিরে ধরে সেখানে আক্রমণ চালিয়েছিল।
  som-som: Oo magaalooyinkii way burburiyeen, oo dhul kasta oo fiicanna nin waluba
    dhagaxiisii buu ku tuuray, oo way buuxiyeen; oo ilihii biyaha ahaa oo dhanna way
    wada xidheen, oo geedihii wanaagsanaa oo dhanna way wada jareen, ilaa ay Qiir
    Xaresed oo keliya dhagxanteedii u daayeen, habase yeeshee wadhafleydii ayaa isku
    wareejisay oo ku dhufatay.
  lat-VUC: 'et civitates destruxerunt: et omnem agrum optimum, mittentes singuli lapides,
    repleverunt: et universos fontes aquarum obturaverunt: et omnia ligna fructifera
    succiderunt, ita ut muri tantum fictiles remanerent: et circumdata est civitas
    a fundibulariis, et magna ex parte percussa.'
  eng-ASVBT: And they beat down the cities; and on every good piece of land they cast
    every man his stone, and filled it; and they stopped all the fountains of water,
    and felled all the good trees, until in Kir-hareseth only they left the stones
    thereof; howbeit the slingers went about it, and smote it.
  ita-1885: E disfecero le città; e ciascuno gittò la sua pietra ne' migliori campi,
    e così li empierono di pietre; e turarono ogni fontana d'acqua, e abbatterono
    ogni buon albero; tanto che in Chir-hareset lasciarono sol le pietre; ma i frombolatori
    la circondarono, e la percotevano.
  eng-LXXUP: And they razed the cities, and cast every man his stone on every good
    piece of land and filled it; and they stopped every well, and cut down every good
    tree, until they left only the stones of the wall cast down; and the slingers
    compassed the land, and smote it.
  eng-ULB: They destroyed the cities, and on every good piece of land every man threw
    a rock until it was covered up. They stopped up every spring of water and chopped
    down all the good trees. Only Kir Hareseth was left with its rocks in place. But
    the soldiers armed with slings surrounded and attacked it.
  spa-VBL: Destruyeron las ciudades, y cada soldado arrojó piedras sobre todo campo
    bueno hasta cubrirlo. Bloquearon todos los manantiales y cortaron todos los árboles
    buenos. Sólo Quir Jaréset conservaba sus murallas, pero los soldados, usando hondas,
    la rodearon y la atacaron también.
  fra-_FOB: Ils détruisirent les villes, jetèrent chacun des pierres dans les meilleurs
    champs, et les remplirent; ils bouchèrent toutes les sources d'eau, et abattirent
    tous les bons arbres, jusqu'à ne laisser que les pierres à Kir-Haréseth, que les
    tireurs de fronde environnèrent et battirent.
  mal-mal: അവർ പട്ടണങ്ങൾ ഇടിച്ചുകളഞ്ഞു; നല്ല നിലമെല്ലാം കല്ലുകൾ ഇട്ട് നശിപ്പിച്ചു;
    നീരുറവുകൾ അടച്ചുകളഞ്ഞു; നല്ലവൃക്ഷങ്ങളെല്ലാം മുറിച്ചു; കീർഹരേശെത്ത് പട്ടണം മാത്രം
    അവർ കല്ലുകൾ ഇട്ട് നശിപ്പിച്ചില്ല. എന്നാൽ കവിണക്കാർ അതിനെ വളഞ്ഞ് നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Chalte chalte unhoṅ ne tamām shahroṅ ko barbād kiyā. Jab bhī wuh kisī achchhe
    khet se guzare to har sipāhī ne ek patthar us par phaiṅk diyā. Yoṅ tamām khet
    pattharoṅ se bhar gae. Isrāīliyoṅ ne tamām chashmoṅ ko bhī band kar diyā aur har
    achchhe daraḳht ko kāṭ ḍālā. Āḳhir meṅ sirf Qīr-harāsat qāym rahā. Lekin falāḳhan
    chalāne wāle us kā muhāsarā karke us par hamlā karne lage.
  suz-BL: मिनु मेकोपुकीम मेको आन सहर प्रेश्‍शा श्‍येत्‍थ पोक्‍गमे बाक्‍त। मिनु मुर
    नेल्‍लेमी मेको आन रूम फुल्‍लु का का ताइश्‍शा, तेइ तेइ फुल्‍लुम प्रिंदमे बाक्‍त।
    मेकोपुकीम ब्‍वाक्‍कु यितीक नेल्‍ल तेक्‍गमे बाक्‍त। मिनु रिम्‍शो रवा नेल्‍ल तिम्‍मे
    बाक्‍त। मेकोपुकीम किर-हारेसेथ सहर ङा गारो ला हेंदमे बाक्‍त। तन्‍न मेको सहर कली
    हुरद आप्‍बपुकीम तेक्‍शा लडाइ तोव़मे बाक्‍त।
  ita-1927: Distrussero le città; ogni buon pezzo di terra lo riempirono di pietre,
    ciascuno gettandovi la sua; turarono tutte le sorgenti d’acque e abbatterono tutti
    i buoni alberi. Non rimasero che le mura di Kir-Hareseth, e i frombolieri la circondarono
    e l’attaccarono.
  ckb-ckb: ئینجا شارۆچکەکانیان ڕووخاند، هەریەکە بەردێکی فڕێدایە ناو هەر کێڵگەیەکی
    چاک هەتا ئەوەی پڕیان کردنەوە، هەموو کانیاوەکانیان کوێر کردەوە، هەموو دارێکی چاکیان
    بڕییەوە، بە تەنها بەردەکانی شاری قییر حەراسەتیان هێشتەوە، بەڵام قۆچەقانی وەشێنەکان
    دەوریان گرت و لێیاندا.
  eng-BBE: Pulling down the towns, covering every good field with stones, stopping
    up all the water-springs, and cutting down all the good trees; they went on driving
    Moab before them till only in Kir-hareseth were there any Moabites; and the fighting-men
    went round the town raining stones on it.
  kan-OKCV: ಇದಲ್ಲದೆ ಅವರು ಪಟ್ಟಣಗಳನ್ನು ಕೆಡವಿಹಾಕಿ, ಹೊಲಗಳ ಮೇಲೆ ಕಲ್ಲನ್ನು ಹಾಕಿ ತುಂಬಿಸಿ,
    ಬಾವಿಗಳನ್ನೆಲ್ಲಾ ಮುಚ್ಚಿ, ಸಮಸ್ತ ಉತ್ತಮವಾದ ಮರಗಳನ್ನು ಕಡಿದುಹಾಕಿದರು. ಕೀರ್ ಹರೆಷೆತ್ ನಲ್ಲಿ
    ಮಾತ್ರ ಅದರ ಕಲ್ಲುಗಳನ್ನು ಉಳಿಸಿಬಿಟ್ಟರು. ಆದರೆ ಕಲ್ಲೆಸೆಯುವವರು ಅದನ್ನು ಸುತ್ತಿಕೊಂಡು ಹೊಡೆದುಬಿಟ್ಟರು.
  tam-2017: பட்டணங்களை இடித்து, சகல நல்ல நிலங்களிலும் கற்களால் நிரப்பி, நீரூற்றுகளையெல்லாம்
    அடைத்து, நல்ல மரங்களையெல்லாம் வெட்டிப்போட்டார்கள்; கிராரேசேத்திலே மாத்திரம் அதின்
    மதில்கள் இன்னும் இடிக்கப்படாமல் இருக்கிறபோது; கவண்காரர்கள் அதைச் சுற்றிவளைத்து
    அதையும் சேதமாக்கினார்கள்.
  spa-RV-1909: Y asolaron las ciudades, y en todas las heredades fértiles echó cada
    uno su piedra, y las llenaron; cegaron también todas las fuentes de las aguas,
    y derribaron todos los buenos árboles; hasta que en Kir-hareseth solamente dejaron
    sus piedras; porque los honderos la cercaron, y la hirieron.
  ron-BTF: Și au dărâmat cetățile și pe fiecare bucată bună de pământ și-a aruncat
