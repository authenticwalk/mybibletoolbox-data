    Xu xǝⱨǝrgǝ bolsa, salƣa atⱪuqilar uningƣa qɵrgilǝp ⱨujum ⱪildi.
  beo-beo: 'amola ilia moilai gugunufinisi. Ilia da nasegagi sogebi amo baligilala,
