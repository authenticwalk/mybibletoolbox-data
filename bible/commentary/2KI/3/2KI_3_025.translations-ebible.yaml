    it and attacked it as well.
  nld-1939: Ze verwoestten al hun steden, wierpen alle goede akkers vol stenen, verstopten
    alle bronnen en hakten alle vruchtbomen om. Ten slotte bleef alleen Kir-Charésjet
    met zijn bezetting nog over; maar ook deze stad werd door de slingeraars omsingeld
    en beschoten.
  nch-BL: Teipa quinsosolojque nopa altepeme, huan quitemitijque ica tet nochi tali
    cati taeliltía, huan quitzajque nochi iniamel, huan quintzontejque nochi cuame
    cati temacaj inintajca. Teipa san mocajqui altepet Kir Hareset cati quichijchijtoyaj
    cuali ica teme. Pero nopa soldados cati quimatiyayaj quimajcahuaj huejhueyi tet
    san sejco para tasosolose, quiyahualojque nopa altepet huan pejque quitehuíaj
    itepa huan quej nopa quisosolojque nopa altepet.
  vie-1934: 'Họ phá hủy các thành, ai nấy lấy đá liệng vào lấp các đồng ruộng màu
    mỡ, bít các nguồn nước, và đốn những cây tốt. tại Kiệt-Ha-rê-sết chỉ còn lại những
    vách thành: Những quân ném đá cũng vây xông phá các vách đó nữa.'
  hin-CV: इस प्रकार उन्होंने नगर खत्म कर दिए और हर एक व्यक्ति ने बढ़ते हुए अच्छी-अच्छी
    उपजाऊ भूमि पर पत्थर डालकर खेतों को पाट दिया. इसी तरह उन्होंने सारे जल के स्रोत
    बंद कर दिए और सभी उत्तम, हरे-भरे पेड़ों को गिरा दिया. अब कीर-हेरासेथ की ज़मीन
    पर पत्थर ही पत्थर दिखाई दे रहे थे. वे, जो गोफन का इस्तेमाल कर रहे थे, उन्होंने
    कीर-हेरासेथ को घेरकर उस पर हमला कर दिया.
  spa-BES: Destruyendo los pueblos, cubriendo cada campo de cultivo con piedras, tapando
