    حَارِسَةَ» الَّتِي حَاصَرَتْهَا وَهَاجَمَتْهَا فِرَقُ الْمَقَالِيعِ.
  ewe-ewe: Wogbã duwo, lɔ kpe kɔ ɖe anyigba nyui ɖe sia ɖe dzi, xe tsidzɔƒewo eye
    wolã kutsetsetiwo ƒu anyi. Mlɔeba la, Kir Hareset mɔ koe susɔ, ke akafodalawo
    ɖe to ɖe eya hã eye woxɔe.
  eng-LEE: And the cities they pulled down, and into every good piece of land they
    cast every man his stone, and filled it up, and every spring of water they stopped,
    and every good tree they felled, until they left only its stones in Kir-chareseth,
    and this the slingers encompassed and smote it.
  asm-FB: তেওঁলোকে নগৰবোৰ ধ্বংস কৰিলে আৰু প্ৰত্যেকে শিল দলিয়াই সকলো সাৰুৱা পথাৰবোৰ
    শিলাময় কৰিলে। তেওঁলোকে পানীৰ ভুমুকবোৰ বন্ধ কৰি দিলে আৰু উত্তম উত্তম গছবোৰ কাটি
    পেলালে। কেৱলমাত্র কীৰ-হেৰচত নগৰখনৰ শিলবোৰ য’তে আছিল ত’তে এৰি হ’ল। কিন্তু ফিঙ্গা
    অস্ত্রধাৰী সৈন্যসকলে নগৰখন আক্রমণ কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ مٌوَبَ تَايٍ كَنَ، عٍ فّمّيٍ بَ نَ تّتّيٍ مَ، عٍ عٍ مَوٌلِ
    مٌوَبَكَيٍ شَ شّيٍ مَ. عٍ نَشَ يٍ دُلٌنيِيٍ دّ سّ فّمّيٍ رَ، عٍ وُرِ بٌفِلَيٍ
    بِرِن نَبِرَ. كِرٍ شَرٍ سٍتِ تَا تّتّ فّمّيٍ نَن تُن نُ قَ لُشِ. لَاتِ كَنيِيٍ
    نَشَ عَ رَبِلِن، عٍ عَ مَفْنْ.
  fra-SBL: Ils battirent les villes, et sur tout bon terrain, chacun jeta sa pierre
    et la remplit. Ils bouchèrent aussi toutes les sources d'eau et coupèrent tous
    les bons arbres, jusqu'à ce qu'il ne reste à Kir Hareseth que ses pierres ; cependant
    les hommes armés de frondes en firent le tour et l'attaquèrent.
  hbo-hbo: וְהֶעָרִ֣ים יַהֲרֹ֡סוּ וְכָל־חֶלְקָ֣ה טֹ֠ובָה יַשְׁלִ֨יכוּ אִישׁ־אַבְנֹ֜ו
    וּמִלְא֗וּהָ וְכָל־מַעְיַן־מַ֤יִם יִסְתֹּ֙מוּ֙ וְכָל־עֵֽץ־טֹ֣וב יַפִּ֔ילוּ עַד־הִשְׁאִ֧יר
    אֲבָנֶ֛יהָ בַּקִּ֖יר חֲרָ֑שֶׂת וַיָּסֹ֥בּוּ הַקַּלָּעִ֖ים וַיַּכּֽוּהָ׃
  kik-kik: Nao makĩananga matũũra, na o mũndũ agĩikia ihiga mũgũnda-inĩ wothe ũrĩa
    warĩ mwega, o nginya ĩkĩiyũra mahiga. Ningĩ magĩthika ithima ciothe, na magĩtema
    mũtĩ o wothe mwega. Itũũra rĩa Kiriharesethu no rĩo rĩatigarire rĩtarĩ imomore
    mahiga, no arũme maarĩ na igũtha o narĩo makĩrĩrigiicĩria, makĩrĩtharĩkĩra.
  fra-NCL: ils détruisirent les villes ; chacun jetant sa pierre dans tous les meilleurs
    champs, ils les en remplirent ; ils bouchèrent toutes les sources d’eau, ils abattirent
    tous les arbres fruitiers, au point que de Qir-Charoseth il ne resta que les pierres ;
    les frondeurs l’avaient entourée et battue.
  cek-AK: Vangpui boih phraek pae o, lawk kahoih ahmuennawk boih to thlung koi mongah
    vah pae o; tuikhawnawk to patet pae o moe, kahoih thingnawk to pakruk pae o king;
    Kir-Haraseth vangpui ih sipae thlungnawk khue ni caeh o taak, toe ngazai sin kaminawk
    mah to vangpui to takui o moe, tuk o.
  cuk-cuk: A-sorbali, Israel-sordamar bela Moab-neggweburmar-obelosmalad. Geb e-nainu-nuegan
    bela akwabi imaksamalad. Degi, e-diangan-mamaidgi bela napa-omulusmalad. Degine,
    bela sapi-nuegan-san-nikamalad oismarbalid. Unnila Kir-Hareset-neggweburbi napi-sigisad.
    Degi, sordamar-dubgi-akwa-miar-urwemalad a-neggweburse ubosmalad. Degisoggu, bela
    a-neggwebur obelosmarbalid.
  uig-CYR: Улар шәһәрләрни вәйран қилип, һәр бир адәм таш елип, һәммә мунбәт екинзарлиқни
    толдурувәткичә таш ташлиди. Улар һәммә булақ-қудуқларни тиндуруп, һәммә яхши дәрәқләрни
    кесивәтти. Улар Кир-Һарәсәт шәһиридики ташлардин башқа һеч немини қалдурмиди.
    Шу шәһәргә болса, салға атқучилар униңға чөргиләп һуҗум қилди.
  tel-2017: వాళ్ళ పట్టణాలను ధ్వంసం చేశారు. అంతా తలో రాయి వేసి సారవంతమైన భూములను రాళ్ళతోనింపారు.
    నీళ్ళ ఊటలు పూడ్చివేశారు. మంచి చెట్లు అన్నిటినీ నరికి వేశారు. ఒక్క కీర్హరెశెతు
    అనే పట్టణాన్ని మాత్రం దాని ప్రాకారంతో ఉండనిచ్చారు. కానీ ఒడిసెల విసిరే వారు దాన్ని
    కూడా చుట్టుముట్టి రాళ్ళు విసురుతూ దానిపై దాడి చేశారు.
  hat-BSA: Konsa, yo te detwi vil yo, epi chak moun te jete yon wòch sou chak mòso
    bon tè pou te plen yo. Epi yo te bouche tout sous dlo yo e te koupe tout bon pyebwa
    yo, jis yo rive nan Kir-Haréseth kote se sèl wòch li yo ki rete. Men mesye fistibal
    yo te antoure li e te frape li.
  kos-kos: ac kunausla siti selos. Ke mwet Israel inge ac fahsr ke acn in ima wowo
    uh, kais sie selos ac srukak eot se ac sisang nu ke ima sac, nwe ke na eot ah
    afunla ima nukewa. Elos oayapa fonosya unon in kof uh, ac pakiya sak oasr fahko
    kac. Fahsr nwe siti sefanna lula, siti fulat selos su pangpang Kir Heres, na mwet
    utuk fuht elos kuhlasla ac mweuni.
  hbo-WLC: וְהֶעָרִ֣ים יַהֲרֹ֡סוּ וְכָל־חֶלְקָ֣ה ט֠וֹבָה יַשְׁלִ֨יכוּ אִישׁ־אַבְנ֜וֹ
    וּמִלְא֗וּהָ וְכָל־מַעְיַן־ מַ֤יִם יִסְתֹּ֙מוּ֙ וְכָל־עֵֽץ־ט֣וֹב יַפִּ֔ילוּ עַד־הִשְׁאִ֧יר
    אֲבָנֶ֛יהָ בַּקִּ֖יר חֲרָ֑שֶׂת וַיָּסֹ֥בּוּ הַקַּלָּעִ֖ים וַיַּכּֽוּהָ׃
  ibo-ibo: Ha tidara obodo ndị Moab niile, tinye nkume nʼala ubi ọma ndị Moab niile.
    Ha kpọchiri isi mmiri niile, gbudasịakwa ezi osisi niile na-amị mkpụrụ nʼala ahụ.
    Nʼikpeazụ, ọ bụ naanị otu obodo ndị Moab fọdụrụ, isi obodo a na-akpọ Kia Hareset.
    Ndị ji ụdọ na-ama nkume gbara obodo a gburugburu, bido ibuso ya agha.
  ory-ory: ଆଉ ସେମାନେ ନଗରସବୁ ଭାଙ୍ଗି ପକାଇଲେ ଓ ପ୍ରତି ଜଣ ପ୍ରତ୍ୟେକ ଉତ୍ତମ ଭୂମିଖଣ୍ଡରେ ପ୍ରସ୍ତର
    ପକାଇ ତାହା ପୂର୍ଣ୍ଣ କଲେ ଓ ସେମାନେ ଜଳ-ନିର୍ଝରସକଳ ବନ୍ଦ କରିଦେଲେ ଓ ଉତ୍ତମ ବୃକ୍ଷସବୁ କାଟି
    ପକାଇଲେ; ଶେଷରେ ସେମାନେ କେବଳ କୀର୍‍-ହେର୍‍ସତରେ ତହିଁର ପ୍ରସ୍ତରସବୁ ଛାଡ଼ିଲେ; ତଥାପି ଛାଟିଣୀଧାରୀମାନେ
    ତହିଁ ଚତୁର୍ଦ୍ଦିଗକୁ ଯାଇ ତାହା ଆଘାତ କଲେ।
  chk-chk: Ra ataela ekewe telinimw o monelong fau lon iteiten tanipi mi mürina tori
    ra pwölüla. Ra pwal pineela ekewe puächen koluk meinisin o pöküela ekewe irä mi
    mürina meinisin. Ewe telinimw Kir-hareset chök a chüen nom. Nge ekewe chon öülün
    ra pwelifeili ewe telinimw o maun ngeni.
  rop-rop: en deibin binijimap ola taun blanga olabat du. Wen ola Isreil solja bin
    gopas ola gudwan kantri deibin pudum ola rok raidap deibin gaburrumap det gudwan
    kantri. Deibin blokim detlot springwoda, en deibin kadimdan ola tri garram daga.
    Bambai deibin kamat langa det taun gulum Kireres weya det Moweb king bin jidan.
    Oni det taun na bin jidan. Detlot Isreil solja garram shangai bin raidaran langa
    det taun en deibin fait langa olabat.
  ukr-1871: І поруйнували городи, усе ж добре поле попсували, кидаючи кожен чоловік
    по каменеві, й позабивали всї водяні джерела, та й повирубували все плодюще дерево,
    так що тільки каміннє осталось в Кир-Харешетї. А пращовики обступили та й зруйнували
    його.
  deu-1951: Jene aber drangen ins Land ein und schlugen Moab und rissen die Städte
    nieder und warfen ein jeder seinen Stein auf alle guten Äcker, bis sie voll waren,
    und verstopften alle Wasserbrunnen und fällten alle guten Bäume, bis in Kir-Hareset
    nur noch dessen Steinmauern übrigblieben. Und die Schleuderer umzingelten und
    beschossen es.
  eng-JPS: And they beat down the cities; and on every good piece of land they cast
    every man his stone, and filled it; and they stopped all the fountains of water,
    and felled all the good trees; until there was left only Kir-hareseth with the
    stones of the wall thereof; so the slingers encompassed it, and smote it.
  srp-1865: I gradove njihove raskopaše, i na svaku dobru njivu bacajuæi svaki po
    kamen zasuše je, i sve izvore vodene zaroniše, i sva dobra drveta posjekoše tako
    da samo ostaviše kamenje u Kirarasetu. I opkolivši ga praæari stadoše ga biti.
  lug-lug: Ne bamenyaamenya ebibuga by’Abamowaabu, ne bakanyuga amayinja ku buli kibanja
    ekirungi okutuusa lwe gaakolangako entuumo; ne baziba enzizi zonna ez’amazzi,
    ne batema na buli muti omulungi. Kirukalesesi kye kifo kyokka ekyali kitalumbiddwa,
    naye oluvannyuma abasajja ab’envuumuulo ne bakirumba.
  heb-heb: והערים יהרסו וכל חלקה טובה ישליכו איש אבנו ומלאוה וכל מעין מים יסתמו וכל
    עץ טוב יפילו עד השאיר אבניה בקיר חרשת ויסבו הקלעים ויכוה׃
  ben-IRV: তারা নগরগুলি ধ্বংস করল ও প্রত্যেকে পাথর ফেলে সমস্ত ভাল ক্ষেতগুলি ভর্তি
    করল এবং জলের সমস্ত উনুইগুলি বুজিয়ে দিল ও ভাল ভাল গাছপালা সব কেটে ফেলল, কেবল কীর্‌-হরাসতের
    সেখানকার পাথরগুলি বাকি রাখল, কিন্তু ফিঙ্গা হাতে সৈন্যেরা চারিদিকে ঘেরাও করে আঘাত
    করল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਹਿਰਾਂ ਨੂੰ ਢਾਹ ਦਿੱਤਾ, ਹਰ ਇੱਕ ਚੰਗੇ ਖੇਤ ਵਿੱਚ ਹਰ ਆਦਮੀ ਨੇ ਇੱਕ-ਇੱਕ
    ਪੱਥਰ ਸੁੱਟਿਆ ਤੇ ਉਹ ਨੂੰ ਭਰ ਦਿੱਤਾ, ਪਾਣੀ ਦੇ ਸਾਰੇ ਸੋਤੇ ਉਨ੍ਹਾਂ ਨੇ ਪੂਰ ਦਿੱਤੇ ਅਤੇ ਸਾਰੇ
    ਚੰਗੇ ਰੁੱਖ ਉਨ੍ਹਾਂ ਨੇ ਵੱਢ ਦਿੱਤੇ, ਜਦੋਂ ਤੱਕ ਕੀਰ-ਹਰਾਸਥ ਵਿੱਚ ਪੱਥਰ ਹੀ ਬਾਕੀ ਰਹੇ, ਤਾਂ ਗੋਪੀਆ
    ਚਲਾਉਣ ਵਾਲਿਆਂ ਨੇ ਉਹ ਨੂੰ ਘੇਰ ਕੇ ਮਾਰਿਆ।
  mya-JVB: မြို့ တို့ကိုဖြိုဖျက် ကြ၏။ ကောင်း သော မြေကွက် ရှိသမျှ တို့အပေါ်မှာ လူ အပေါင်းတို့သည်
    ကျောက်ခဲ ပစ်ချ ၍ ဖုံးလွှမ်း ကြ၏။ ရေ တွင်း ရှိသမျှ တို့ကိုလည်း မြေ ဖို့ ၍ ၊ အသုံး
    ဝင်သော သစ်ပင် ရှိသမျှ တို့ကို ခုတ် လှဲကြ၏။ ကိရဟရက် မြို့၌ သာ မြို့ရိုး ကို ချန်
    ထားရာတွင်၊ လောက်လွှဲ သမားတို့သည် ဝိုင်း ၍ ပစ် ကြ၏
  tbg-tbg: Vika Moapi vatuka, vo vatuka vo vatuka qoraiqamake, vohaiqa vohaiqavano
    ori utu vare vuru naahoqi aqukovaro orivano vi vataraqi mpiqa vura. Vika ruvu
    namari, vo namari vo namari tintake, koqe tava ire vau katariravata ekaa teqa
    taaqama kora. Vika ekaa vatuka qoraiqama kovaro nora vatuka Kiri-Heresi vatukaqai
    qaqi vaura. Ho nora kataperiqohai iqoka raqi vau vaiintika vi vatukara ututumate,
    vatuka avutaqi ori ari vaura.
  hmo-hmo: bona Moaba hanuadia idia hadikaia ore. Bona Israela taudia ta ta ibounai
    ese nadi ta ta be Moaba uma gabudia edia latanai idia negea, ela bona unai uma
    ibounai be nadi ese idia koua. Ma Israela taudia ese Moaba ena ranu guri ibounai
    idia koua, bona au namodia idia utua diho. Ela bona Kiri Haresete, Moaba ena hanua
    badana sibona ia noho. Vadaeni varo dekena amo nadi idia negea Israela taudia
    ese unai hanua idia hagegea, bona idia tuari henia.
  urd-urd: और उन्होंने शहरों को गिरा दिया, और ज़मीन के हर अच्छे ख़ित्ते' पर सभी ने
    एक एक पत्थर डालकर उसे भर दिया, और उन्होंने पानी के सब चश्में बन्द कर दिए, और सब
    अच्छे दरख़्त काट डाले, सिर्फ़ हरासत के पहाड़ ही के पत्थरों को बाक़ी छोड़ा, पर
    गोफ़न चलाने वालों ने उसको भी जा घेराऔर उसे मारा।
  rus-SYN: И города разрушили, и на всякий лучший участок в поле бросили каждый по
    камню и закидали его; и все протоки вод запрудили и все дерева лучшие срубили,
    так что оставались только каменья в Кир-Харешете. И обступили его пращники и разрушили
    его.
  bqc-SIM: Aa ń wɛ̃́lɛↄ wìwi, baade gbɛ sɛ̀lɛ zùzu bugbɛ kɛfɛnaↄu aa dà bugbɛpiↄla
    píi. Aa nibↄnaↄ wɛnà píi, aa lí pↄ́ wì a bɛ bleↄ zↄ̃̀zↄ̃ píi. An mɛɛwia
    Kilalɛsɛ mɛ́ gↄ̃̀ ado lɛ́solɛso, ↄ̃ gbɛ̀zunaↄ lìai, aalɛ wɛ̃́lɛpi bĩ́i papa
    ń gbɛ̀ gbɛ̃̀nɛo.
  tcz-CHONGTHU: Amahon akhopi houchu asubei jun, agampha laiho jouse chu song in adip’un,
    atwikhuh hou asubing un, athingphung phajouse aphuh lhuh peh’un ahi. Ajona in
    Kir-hareseth leh asongpal ho bou akhen tauvin ahi, ahin song sep themhon aumkimvel
    un anokhum tauvin ahi.
  mar-mar: इस्राएल लोकांनी त्यांची नगरे उध्वस्त केली, त्यांच्या प्रत्येक शेतांत दगडांचा
    मारा करून ते बुजवले. त्यांनी पाण्याच्या सर्व विहिरी बुजवल्या व सर्व चांगली झाडे
    तोडून टाकली केली. फक्त कीर-हरेसमधे त्यांनी त्यांचे दगड राहू दिले. पण गोफण चालवणाऱ्या
    सैन्यांनी त्या नगरावर हल्ला केला.
  qub-qub: Llapan siudäcunatapis juchurgärachiran. Muruna chacracunamanpis rumita
    juntaycachiran. Yacu pashtajcunatapis chapargäriran. Werta frütacunatapis mutorgäriran.
    Kir-hareset siudällami quëdaran. Chaytapis waracajcuna curalaycärir waracar illgarachiran.
  bqp-bqp: Ò ń wɛ̃tɛnↄ wìwi. Baadi gbɛ̀ɛ sɛ̀tɛ ò zùzu búgbɛ mananↄn, ò dà búgbɛɛ pìnↄla
    pínki. Ò ísɛ̃bokinↄ tàta pínki. Ò lí kũ òdi a nɛ́ blenↄ zↄ̃̀zↄ̃ pínki. Ń wɛ́ra
    Kirarɛsɛ mɛ́ à gↄ̃̀ lési ado, akũ gbɛ̀zurinↄ lìkai, òtɛn wɛ̃tɛ pì bĩni pápa kũ
    gbɛ̀ zↄ̃kↄ̃nↄ.
  hat-hat: Yo detwi lavil yo. Chak fwa yo rive bò yon bèl jaden, chak moun pran wòch,
    yo voye ladan l' jouk jaden an kouvri nèt ak wòch. Yo bouche tout sous dlo yo,
    yo koupe tout bèl pyebwa yo. Sèl kote ki te rete kanpe se te lavil Kiraresèt,
    kapital la. Sòlda yo sènen l', yo atake l' ak kout wòch.
  eng-BSB: They destroyed the cities, and each man threw stones on every good field
    until it was covered. They stopped up every spring and cut down every good tree.
    Only Kir-haraseth was left with stones in place, but men with slings surrounded
    it and attacked it as well.
  eng-WEBPB: They beat down the cities; and on every good piece of land each man cast
    his stone, and filled it. They also stopped all the springs of water and cut down
    all the good trees, until in Kir Hareseth all they left was its stones; however
    the men armed with slings went around it and attacked it.
  kbq-kbq: Hanki Israeli naga'mo'za Moapu vahe ranra kumatmina eri haviza nehu'za,
    knare'nare zafaramina antagi netre'za, tinkeri ramina renkaninere'za, knare'ma
    hu'nege'za hozama nentaza agupo moparamina havereti antevite'naze. Hianagi Moapu
    vahe rankuma'ma magoke atre'nazana Kir-heresi kumake atre'naze. Ana hazage'za
    nofi atifi have rusi hu'za ahe sondia vahe'mo'za ana kumara mani kagintete'za,
    havereti ahazageno ana kumapina ufre ufre hu'ne.
  nhe-BL: Teipa quinxolejque nopa altepetini, huan quitemitijque ica tetl nochi tlali
    tlen tlaeliltía, huan quitzajque nochi iniamel, huan quintzontejque nochi cuatini
    tlen temacaj itlajca. Teipa san mocajqui altepetl Kir Hareset tlen quichijchijtoyaj
    cuali ica tetini. Pero nopa soldados tlen quimatiyayaj quimajcahuaj huejhueyi
    tetl san sejco para tlaxolehuase, quiyahualojque nopa altepetl huan pejqui quimaquilíaj
    itepa huan queja nopa quixolejque nopa altepetl.
  bus-bus: Aↄ̃ ń wɛ́tɛnↄ wìwi. Baade gbɛ̀ sɛ̀ɛ wà zùzu búgbɛ maaanↄn, aↄ̃ↄ dà búgbɛ
    pìnↄla píngi. Aↄ̃ íbↄkiinↄ tàta píngi. Aↄ̃ lí kɛ̀ wè à bɛɛ bleenↄ zↄ̃̀zↄ̃ píngi.
    Aↄ̃ mɛɛwi Kirarɛsɛ bé à gↄ̃̀ lɛzi ado, ben gbɛ̀zurinↄ lìgazi, aↄ̃ↄe wɛ́tɛ pì bĩi
    papaa kↄ̃n gbɛ̀ bítanↄ.
  gub-BL: Weityk waneko haw tawhu wà. Aze ukwaw amo wako rupi wà, Izaew pitàitàigatu
    weityk amo ita a'e ko rehe wà. Nezewe mehe upyk wako paw ita pupe wà. Uwàpytym
    ytyzuzàmaw paw wà no. Omonohok ma'e'yw paw wà no. Iahykaw rehe heta we xo pitài
    tawhu Kir-Erez her ma'e zo. Na'e zauxiapekwer ita imomor har umàmàn oho izywyr
    wà. Uzàmàtyry'ym wà.
  eng-DRA: 'And they destroyed the cities: and they filled every goodly field, every
    man casting his stone: and they stopt up all the springs of waters: and cut down
    all the trees that bore fruit, so that brick walls only remained: and the city
    was beset by the slingers, and a great part thereof destroyed.'
