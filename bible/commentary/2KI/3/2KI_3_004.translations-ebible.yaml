verse: 2KI.003.004
translations:
  mal-C: മോവാബ് രാജാവായ മേശെ ആടുകളെ വളർത്തിയിരുന്നു. അദ്ദേഹം ഇസ്രായേൽരാജാവിന് ഒരുലക്ഷം
    ആട്ടിൻകുട്ടികളെയും ഒരുലക്ഷം ആട്ടുകൊറ്റന്മാരുടെ രോമവും കപ്പമായി നൽകണമായിരുന്നു.
  deu-TKW: Mesa aber, der König von Moab, züchtete große Herden und zinste dem Könige
    von Israel jedesmal hunderttausend Lämmer und die Wolle von hunderttausend Widdern.
  lin-lin: Mesha, mokonzi ya Moabi, azalaki kobokola bameme. Mibu nyonso, azalaki
    kofuta mpako epai ya mokonzi ya Isalaele, oyo ezalaki na motuya ya bampate nkoto
    nkama moko mpe ya bameme ya mibali nkoto nkama moko elongo na bapwale na yango.
  eng-LSV: And Mesha king of Moab was a sheep-master, and he rendered to the king
    of Israel one hundred thousand lambs and one hundred thousand rams, [with] wool,
  eng-GNV: Then Mesha King of Moab had store of sheepe, and rendred vnto the King
    of Israel an hundreth thousande lambes, and an hundreth thousande rammes with
    the wooll.
  eng-WEBSTER: And Mesha king of Moab was a sheep-master, and rendered to the king
    of Israel a hundred thousand lambs, and a hundred thousand rams, with the wool.
  nhw-BL: Tlanahuatijquetl Mesa tlen tlali Moab quiniscaltiyaya borregojme. Huan para
    quitlaxtlahuis impuestos sesen xihuitl nopa tlanahuatijquetl tlen tlali Israel
    monejqui quimacas 100 mil borregojme, huan iniijhuiyo seyoc 100 mil oquich borregojme.
  swh-ONEN: Basi Mesha mfalme wa Moabu akafuga kondoo, naye akawa ampatie mfalme wa
    Israeli wana-kondoo 100,000 pamoja na sufu ya kondoo dume 100,000.
  bba-bba: N deemɑ Mɛsɑ, Mɔɑbubɑn sinɑ boko, yɑɑ sɑbenun sɔmburɑ u rɑ ko. Mɛyɑ Isirelibɑ
    bɑ rɑ nùn mɔɔru mwɑɑri. Mɔɔ terɑ yɑ̃ɑ ɡbiibi nɔrɔbun subɑ wunɔbu (100.000) kɑ
    yɑ̃ɑ kinɛnu nɔrɔbun subɑ wunɔbu, kɑ sere mɑɑ nin sɑnsu.
  eng-KJVCPB: And Mesha king of Moab was a sheepmaster, and rendered unto the king
    of Israel an hundred thousand lambs, and an hundred thousand rams, with the wool.
  luo-luo: Mesha ruodh Moab ne japith rombe, kendo ne ojagolo osuru ne ruodh Israel
    maromo nyirombe alufu mia achiel kod yie imbe maromo alufu mia achiel.
  meu-meu: Mesa, Moab pavapavana, na mamoe e haperedia rohoroho tauna; laḡani ta ta
    amo ia ese mamoe natudia domaga ta bona mamoe mamaruanedia domaga ta huidia na
    Israel pavapavana dekena e siaidia lao.
  npi-ULB: मोआबका राजा मेशाले भेडाहरू पाल्थे । तिनले इस्राएलका राजालाई एक लाख भेडाका
    पाठा र एक लाख भेडाका ऊन दिनुपर्थ्यो ।
  yor-yor: Nísinsin yìí Meṣa ọba Moabu ń sin àgùntàn, ó sì gbọdọ̀ fi fún ọba Israẹli
    pẹ̀lú ọ̀kẹ́ márùn-ún ọ̀dọ́-àgùntàn àti pẹ̀lú irun ọ̀kẹ́ márùn-ún (100,000) àgbò.
  pes-OPCB: میشع، پادشاه موآب که هر سال از گله‌های خود صد هزار بره و نیز پشم صد هزار
    قوچ به اسرائیل باج می‌داد،
  tgl-ULB: Ngayon, nagparami ng tupa si Mesa hari ng Moab. Kailangan niyang magbigay
    sa hari ng Israel ng 100, 000 kordero at 100, 000 ng balahibo ng tupa.
  hui-hui: Moaba wali agalinaga Kini Mesa ibugua nogo sibi dewaore hinu hene. Ani
    hinu howa ibugua mali bibahendeni nogo sibi igini hungubaluaru daosini dege handari
    mbira (100,000) dagisi ale Isaraelenaga kini heagohondo miaga hene. Ani bialu
    howa nogo sibi wangabe daosini dege handari mbira (100,000) Isaraele kini biagonaga
    naina dagala bagiho helowa uruninaga irini podalu Isaraelenaga kini karia dagisi
    ale dege mialu podo pelaga biaga hene.
  mya-mya: မော​ဘ​ဘု​ရင်​မေ​ရှာ​သည်​သိုး​များ​ကို​မွေး​မြူ​ကာ နှစ်​စဉ်​နှစ်​တိုင်း​ဣ​သ​ရေ​လ​ဘု​ရင်​အား​သိုး​ငယ်
    အ​ကောင်​တစ်​သိန်း​ကို​လည်း​ကောင်း၊ သိုး​ကြီး​အ ကောင်​တစ်​သိန်း​မှ​ရ​ရှိ​သော​သိုး​မွေး​ကို​လည်း
    ကောင်း အ​ခွန်​ဘဏ္ဍာ​အ​ဖြစ်​ဆက်​သ​လေ့​ရှိ​၏။-
  bod-N: ཡང་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་མེ་ཤཱ་ནི་ལུག་འཚོ་བའི་ཕྱུགས་བདག་ཅིག་ཡིན་ཏེ། ཁོས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ་ལུ་གུ་འབུམ་གཅིག་དང་།
    ལུག་ཐུག་འབུམ་གཅིག་བལ་དང་བཅས་པ་འབུལ་བཞིན་ཡོད་པ་ལ།
  sna-sna: Zvino Mesha mambo weMoabhu aipfuwa makwai, uye aifanira kupa mambo weIsraeri
    makwayana anokwana zviuru zana namakushe amakondobwe anokwana zviuru zana.
  spa-BLM: Mesá, rey de Moab, era criador de ovejas, y suministraba al rey de Israel
    cien mil corderos y la lana de cien mil carneros.
  cac-cac: A vin̈aj Mesa sreyal Moab, molum calnel vin̈ yed' masanil anima ay d'a
    yol smacb'en chi'. Yuj chi' a noc' syac' vin̈ yic stupan vin̈ d'a vin̈ sreyal
    Israel chi', 100 mil noc' yunetac calnel yed' pax 100 mil noc' ch'ac calnel yed'
    slanail syac' vin̈.
  swh-ULB: Basi Mesha mfalme wa Moabu alifuga kondoo. Alikuwa akimpatia mfalme wa
    Israeli kondoo 100, 000 na manyoya ya kondoo dume 100, 000.
  bel-bel: Меса, цар Маавіцкі, быў багаты на быдла і прысылаў цару Ізраільскаму па
    сто тысяч авечак і па сто тысяч нястрыжаных бараноў.
  deu-ELBBK: Und Mesa, der König von Moab, war ein Herdenbesitzer, und er zinste dem
    König von Israel 100.000 Fettschafe und 100.000 Widder mit der Wolle.
  mbb-OT: Si Hadì Mesha he hadì te Moab, mid-uyag te menge kerehidu, ne geina te sakup
    te Israel is Moab, ebeǥey si Mesha ziyà te hadì te Israel te 100,000 he nati he
    menge kerehidu he meemahan, wey vulvul te 100,000 he meǥurang en he meemahan he
    menge kerehidu.
  mal-2015: മോവാബ് രാജാവായ മേശെക്കു അനവധി ആടുണ്ടായിരുന്നു; അവൻ യിസ്രായേൽരാജാവിന്നു
    ഒരു ലക്ഷം കുഞ്ഞാടുകളുടെയും ഒരു ലക്ഷം ആട്ടുകൊറ്റന്മാരുടെയും രോമം കൊടുത്തുവന്നു.
  rmc-rmc: O moabiko kraľis o Meša ľikerelas bakren a sako berš delas le izraelike
    kraľis šel ezera (100 000) cikne bakroren the e vlna le šel ezera (100 000) bakrendar
    sar daň.
  pes-OPV: و میشع، پادشاه موآب، صاحب مواشی بودو به پادشاه اسرائیل صدهزار بره و صدهزار
    قوچ با پشم آنها ادا می‌نمود.
  ron-1924: Меша, ымпэратул Моабулуй, авя турме марь ши плэтя ымпэратулуй луй Исраел
    ун бир де о сутэ де мий де мей ши о сутэ де мий де бербечь ку лына лор.
  ben-OBCV: ইত্যবসরে মোয়াবের রাজা মেশা মেষের বংশবৃদ্ধি করে যাচ্ছিলেন, এবং কর-বাবদ
    ইস্রায়েলের রাজাকে তিনি এক লক্ষ মেষশাবক ও এক লক্ষ মদ্দা মেষের লোম দিতেন।
  som-som: Haddaba boqorkii reer Moo'aab oo Meeshaac ahaa ido buu lahaa, oo wuxuu
    boqorkii dalka Israa'iil baad u siin jiray boqol kun oo baraar ah, iyo boqol kun
    oo wan dhogortood.
  lat-VUC: Porro Mesa rex Moab nutriebat pecora multa, et solvebat regi Israël centum
    millia agnorum, et centum millia arietum cum velleribus suis.
  eng-ASVBT: Now Mesha king of Moab was a sheepmaster; and he rendered unto the king
    of Israel the wool of a hundred thousand lambs, and of a hundred thousand rams.
  ita-1885: Or Mesa, re di Moab, nudriva molto minuto bestiame; e pagava per tributo
    al re d'Israele centomila agnelli, e centomila montoni con la lana.
  eng-LXXUP: And Mesha king of Moab was a sheepmaster, and he rendered to the king
    of Israel in the beginning of the year, a hundred thousand lambs, and a hundred
    thousand rams, with the wool.
  eng-ULB: Now Mesha king of Moab bred sheep. He had to give to the king of Israel
    100,000 lambs and the wool of 100,000 rams.
  spa-VBL: Mesha, rey de Moab, era criador de ovejas. Solía dar un tributo al rey
    de Israel de cien mil corderos y la lana de cien mil carneros.
  fra-_FOB: Or Mésha, roi de Moab, avait de grands troupeaux; et il payait au roi
    d'Israël un tribut de cent mille agneaux et cent mille béliers avec leur laine.
  mal-mal: മോവാബ്‌രാജാവായ മേശെക്ക് നിരവധി ആട്ടിൻകൂട്ടങ്ങൾ ഉണ്ടായിരുന്നു; അവൻ യിസ്രായേൽരാജാവിന്
    ഒരു ലക്ഷം കുഞ്ഞാടുകളുടെയും ഒരു ലക്ഷം ആട്ടുകൊറ്റന്മാരുടെയും രോമം കൊടുത്തുവന്നിരുന്നു.
  urd-GVR: Moāb kā bādshāh Mesā bheṛeṅ rakhtā thā, aur sālānā use bheṛ ke ek lākh
    bachche aur ek lākh menḍhe un kī ūn samet Isrāīl ke bādshāh ko ḳharāj ke taur
    par adā karne paṛte the.
  suz-BL: मोआब ङा पिप मेशामी भेडा थुल्‍बाक्‍माक्‍त। मिनु मेकोमी गेना हना यो इस्राएल
    ङा पिप कली लाख का पाठा नु लाख का सांड आन ऊन गेबाक्‍माक्‍त।
  ita-1927: Or Mesha, re di Moab, allevava molto bestiame e pagava al re d’Israele
    un tributo di centomila agnelli e centomila montoni con le loro lane.
  ckb-ckb: مێشای پاشای مۆئابیش خاوەنی مەڕوماڵات بوو، سەد هەزار بەرخ و خوری سەد هەزار
    بەرانی وەک سەرانە دەدایە پاشای ئیسرائیل.
  eng-BBE: Now Mesha, king of Moab, was a sheep-farmer; and he gave regularly to the
    king of Israel the wool from a hundred thousand lambs and a hundred thousand sheep.
  kan-OKCV: ಮೋವಾಬಿನ ಅರಸನಾದ ಮೇಷನು ಕುರಿ ಮಂದೆಯುಳ್ಳವನಾಗಿದ್ದು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ ಒಂದು ಲಕ್ಷ
    ಕುರಿಮರಿಗಳನ್ನೂ, ಒಂದು ಲಕ್ಷ ಟಗರುಗಳ ಉಣ್ಣೆಯನ್ನೂ ಕಪ್ಪವಾಗಿ ಕೊಡುತ್ತಿದ್ದನು.
  tam-2017: மோவாபின் ராஜாவாகிய மேசா, திரளான ஆடுமாடுகளை உடையவனாயிருந்து, இஸ்ரவேலின்
    ராஜாவிற்கு ஒரு இலட்சம் ஆட்டுக்குட்டிகளையும், ஒரு இலட்சம் குறும்பாட்டுக் கடாக்களையும்
    செலுத்திவந்தான்.
  spa-RV-1909: Entonces Mesa rey de Moab era propietario de ganados, y pagaba al rey
    de Israel cien mil corderos y cien mil carneros con sus vellones.
  ron-BTF: Și Meșa, împăratul Moabului, era un stăpân de oi și a dat împăratului lui
    Israel o sută de mii de miei și o sută de mii de berbeci, cu lână.
  eng-WEBP: Now Mesha king of Moab was a sheep breeder; and he supplied the king of
    Israel with one hundred thousand lambs and the wool of one hundred thousand rams.
  eng-FBV: Mesha, king of Moab, was a sheep breeder. He used to provide a tribute
    to the king of Israel of one hundred thousand lambs and the wool of one hundred
    thousand rams.
  nld-1939: Mesja, de koning van Moab, die een herdersvorst was, moest aan den koning
    van Israël als schatting jaarlijks honderdduizend lammeren en de wol van honderdduizend
    schapen betalen.
  nch-BL: Tanahuatijquet Mesa ten tali Moab quiniscaltiyaya borregojme. Huan para
    quitaxtahuis impuestos sesen xihuit nopa tanahuatijquet ten tali Israel monejqui
    quimacas 100 mil borregojme, huan iniijhuiyo seyoc 100 mil oquich borregojme.
  vie-1934: Vả, Mê-sa, vua dân Mô-áp, nuôi nhiều bầy chiên, hằng năm người tiến cống
    cho vua Y-sơ-ra-ên một trăm ngàn chiên con, và trăm ngàn chiên đực chưa hớt lông.
  hin-CV: मेषा मोआब का राजा भेड़ पालता था. उसे इस्राएल के राजा को हर साल एक लाख मेमने
    और एक लाख भेड़ों का ऊन देना होता था.
  spa-BES: Mesa, rey de Moab, era un criador de ovejas; y pagaba regularmente al rey
    de Israel la lana de cien mil corderos y cien mil ovejas.
  tdx-tdx: Mpiarak’ añondry t’i Mesà mpanjaka’ i Moabe, vaho natolo’e amy mpanjaka’
    Israeley ty vik’ añondry rai-hetse naho ty volon’ añondrilahy rai-hetse.
  tha-KJV: ฝ่ายเมชากษั​ตริ​ย์​แห่​งโมอับทรงเป็นผู้ดำเนิ​นก​ิจการเลี้ยงแกะ และพระองค์ต้องถวายลูกแกะหนึ่งแสนตัว
    และแกะผู้​หน​ึ่งแสนตัวพร้อมกับขนของมันให้​แก่​กษัตริย์​อิสราเอล
  por-BR-2018: Então Messa rei de Moabe era proprietário de gados, e pagava ao rei
    de Israel cem mil cordeiros e cem mil carneiros com suas lãs.
  deu-ELO: Und Mesa, der König von Moab, war ein Herdenbesitzer, und er zinste dem
    König von Israel hunderttausend Fettschafe und hunderttausend Widder mit der Wolle.
  eng-WYC-2018: Forsooth Mesha, king of Moab, nourished many beasts, and paid to the
    king of Israel an hundred thousand of lambs, and an hundred thousand wethers,
    with their fleeces.
  epo-epo: Meŝa, reĝo de Moab, estis paŝtisto, kaj li sendadis al la reĝo de Izrael
    po cent mil ŝafidoj kaj cent mil virŝafoj kun ilia lano.
  uig-PIN: Moabning padixaⱨi Mexa naⱨayiti qong ⱪoyqi idi; u Israilning padixaⱨiƣa
    yüz ming ⱪoza ⱨǝm yüz ming ⱪoqⱪarning yungini olpan ⱪilatti.
  beo-beo: Moua:be hina bagade Misia da sibi fofole ouligi. Ode huluane, e da ea lasu
    su dabe iasu, 100,000 sibi mano amola 100,000 sibi ilia hinabo goloi, amo Isala:ili
    hina bagade ema iasu.
  tpi-OTNT: King Mesa bilong kantri Moap i gat planti sipsip. Em i stap aninit long
    king bilong Israel, olsem na olgeta yia em i save givim 100,000 pikinini sipsip
    long king bilong Israel olsem takis. Na tu em i save makim 100,000 sipsip man
    bilong en, na katim gras bilong ol na salim dispela gras i go long king bilong
    Israel.
  hau-SA: Mesha, sarkin Mowab yana kiwon tumaki, ya kuma zama tilas yă biya haraji
    ga sarkin Isra’ila. Saboda haka yakan ba da ’yan tumaki dubu ɗari, da kuma gashin
    raguna dubu ɗari.
  uig-LAT: Moabning padishahi Mésha nahayiti chong qoychi idi; u Israilning padishahigha
    yüz ming qoza hem yüz ming qochqarning yungini olpan qilatti.
  nde-nde: UMesha inkosi yaseMowabi wayefuya izimvu, wayefanele ukubhadala inkosi
    yako-Israyeli izimvu ezizinkulungwane ezilikhulu kanye loboya benqama ezizinkulungwane
    ezilikhulu.
  ton-ton: ¶ Pea ko Mesa ko e tuʻi ʻo Moape, ko e ʻeiki ia naʻe maʻu fanga sipi, pea
    naʻa ne tuku ki he tuʻi ʻo ʻIsileli ha fanga lami ʻe taha kilu, mo e fanga sipitangata
    ʻe taha kilu, pea mo honau fulufulu.
  ces-1613: Mésa pak král Moábský měl hojnost dobytka, a dával králi Izraelskému sto
    tisíc beranů, a sto tisíc skopců i s vlnou.
  eng-WMB: Now Mesha king of Moab was a sheep breeder; and he supplied the king of
    Israel with one hundred thousand lambs and the wool of one hundred thousand rams.
  tam-TCV: மோவாப்பின் அரசன் மேசா ஆடு வளர்ப்பவனாயிருந்தான். அவன் இஸ்ரயேல் அரசனுக்கு
    ஒரு இலட்சம் செம்மறியாட்டுக் குட்டிகளையும், ஒரு இலட்சம் செம்மறியாட்டுக் கடாக்களின்
    கம்பளியையும் வரியாகக் கொடுத்துவந்தான்.
  ceb-ULB: Karon si Mesha ang hari sa Moab nagbuhi ug mga karnero. Kinahanglan maghatag
    siya ngadto sa hari sa Israel ug 100, 000 ka mga nating kanero ug 100, 000 ka
    mga balahibo sa mga laking karnero.
  pol-UBG: Mesza, król Moabu, był hodowcą owiec i dawał królowi Izraela sto tysięcy
    jagniąt oraz sto tysięcy baranów wraz z wełną.
  urd-GVU: موآب کا بادشاہ میسع بھیڑیں رکھتا تھا، اور سالانہ اُسے بھیڑ کے ایک لاکھ
    بچے اور ایک لاکھ مینڈھے اُن کی اُون سمیت اسرائیل کے بادشاہ کو خراج کے طور پر ادا
    کرنے پڑتے تھے۔
  deu-1912: Mesa aber, der Moabiter König, hatte viele Schafe und zinste dem König
    Israels Wolle von hunderttausend Lämmern und hunderttausend Widdern.
  kan-2017: ಅನೇಕ ಕುರಿಹಿಂಡುಗಳನ್ನು ಹೊಂದಿದ್ದ ಮೋವಾಬ್ಯರ ಅರಸನಾದ ಮೇಷನೆಂಬುವನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ
    ಒಂದು ಲಕ್ಷ ಕುರಿಗಳ ಮತ್ತು ಒಂದು ಲಕ್ಷ ಟಗರುಗಳ ಉಣ್ಣೆಯನ್ನು ಕಪ್ಪವಾಗಿ ಕೊಡುತ್ತಿದ್ದನು.
  yap-yap: Mesha ni Pilung nu Moab e ma chugliy e saf, ma gubin e duw nma pi’ e mokun
    rok ngak e pilung nu Israel, ni 100,000 e fak e saf nge bunu’en 100,000 e saf.
  hlt-MCSB: Te vaengah Moab manghai Mesha tah saelhung boei la om tih Israel manghai
    te tuca thawng yakhat, tutal thawng yakhat mul neh a thuung.
  mdy-ETH: ዒማና ሞዓኣቤ ካኣቲ፥ ሜሻዔ ማራይ ቆላያኬ፤ ዒዚ ሌዓ ሌዓ ፔቴ ፄኤታ ሺያ ዓዴ ማራናይንታ ፔቴ ፄኤታ ሺያ ማራይኮ
    ጋፓኔ ዒስራዔኤሌ ካኣቲም ጊኢራኔ፤
  twi-ASANTE: Na Moabhene Mesa ne ne nkurɔfoɔ yɛn nnwan. Na wɔtua apeatoɔ a ɛyɛ nnwan
    mma ɔpeha ne nnwennini ɔpeha ho nwi ma Israelhene afe biara.
  eng-WEBU: Now Mesha king of Moab was a sheep breeder; and he supplied the king of
    Israel with one hundred thousand lambs and the wool of one hundred thousand rams.
  wal-wal: Moo7aaba biittaa Kawoi Meeshi dorssaa heemmees. I Israa7eela kawuwaayyo
    xeetu sha7u anqqara dorssatanne xeetu sha7u orgge dorssatu ikisiyaa laittan laittan
    giirees.
  spa-PDDPT: Entonces Mesa, rey de Moab, era criador de ovejas y tributaba al rey
    de Israel 100.000 corderos, y la lana de 100.000 carneros.
  gun-gun: Ha'e gui Moabe pygua huvixa Mesa va'e ma mymba kuery re opena va'e ramo
    ixugui Israel pygua huvixa okobra jepi 'rã cem mil vexa'i ra'y ha'e gui cem mil
    vexa'i ava rague.
  ilo-ULB: Ita, ni Mesa nga ari ti Moab ket agtartaraken kadagiti karnero. Nasken
    a mangted isuna iti ari ti Israel iti 100, 000 a kalakian a karnero ken ti de
    lana ti 100, 000 nga urbon a karnero.
  kpg-kpg: King Mesha o Moab nogo hagadili ana siibi, nia ngadau huogodoo gei mee
    e kae ana siibi e lau mana (100,000) e wanga dehuia gi di king o Israel mo nia
    gili siibi mai i nia siibi e lau mana (100,000).
  uig-ARA: موئابنىڭ پادىشاھى مېشا ناھايىتى چوڭ قويچى ئىدى؛ ئۇ ئىسرائىلنىڭ پادىشاھىغا
    يۈز مىڭ قوزا ھەم يۈز مىڭ قوچقارنىڭ يۇڭىنى ئولپان قىلاتتى.
  sus-sus: Mowaba mangɛ Mesa nu xuruse nan dɛmadonma. A nu duuti fima nɛ Isirayila
    mangɛ ma yɛxɛɛ yɔrɛ wulu kɛmɛ nun yɛxɛɛ kontonyi wulu kɛmɛ ra, e xabee saxi na
    nan fari.
  pon-2006: Mesa, nanmwarkien Mohap, apwalihada sihpw, oh nan sounpar koaros e kin
    nohpweikihong nanmwarkien Israel, sihmpwul 100,000 oh likou kilin sihpw sang ni
    sihpw 100,000.
  ksd-ksd: Ma Mesa ra king Moab i ga vatur vake mangoro na sip; ma i ga totokom pire
    ra king Israel ma ra ivuna tai tika na mar na arip na marmar na nat na sip, ma
    tika na mar na arip na marmar na sip, a umana tomotoina.
  tur-YTC: Moav Kralı Meşa da koyun yetiştiricisiydi; İsrael Kralı'na yüz bin kuzu
    ve yüz bin koç yünü sağlıyordu.
  grc-BRENT: Καὶ Μωσὰ βασιλεὺς Μωὰβ ἦν νωκὴδ, καὶ ἐπέστρεφε τῷ βασιλεῖ Ἰσραὴλ ἐν τῇ
    ἐπαναστάσει ἑκατὸν χιλιάδας ἀρνῶν, καὶ ἑκατὸν χιλιάδας κριῶν ἐπὶ πόκων.
  ind-AYT: Mesa, raja Moab, adalah seorang peternak domba. Dia membayar kepada raja
    Israel 100 ribu anak domba dan wol dari 100 ribu ekor domba jantan.
  nya-nya: Tsono Mesa, mfumu ya ku Mowabu ankaweta nkhosa, ndipo iye ankayenera kumapereka
    kwa mfumu ya ku Israeli chaka ndi chaka ana ankhosa onenepa okwanira 100,000 pamodzi
    ndi ubweya wankhosa 100,000 zazimuna.
  hrv-hrv: Meša, kralj moapski, bio je stočar i slao je izraelskom kralju u danak
    stotinu tisuća janjaca i vunu od stotine tisuća ovnova.
  mps-mps: King Mesa, te Moap bagego king bidi, te bidi agai te kibu sipsip umabo
    mu bidali. Tama te Moap hanigo king bidi te Israel hanigo king dologode bidali.
    Tama teyu, tigidali kibu bede te agai koneama, te kibu sipsip wai te bidi sese
    umabo te 100,000 selama, te Israel kingbolo te takis mone tiwai mawai. Tama me
    te agai te kibu sipsip omai kibu te bidi sese umabo mu, te 100,000 aga sa muyu
    yali. Tama te kibu omai dabe augwaligo nisi me poalama, tama te nisi augwaligo
    te Israel bagego king bidi pageba toliyu yai.
  tpi-tpi: King Mesa bilong kantri Moap i gat planti sipsip. Em i stap aninit long
    king bilong Israel, olsem na olgeta yia em i save givim 100,000 pikinini sipsip
    long king bilong Israel olsem takis. Na tu em i save makim 100,000 sipsip man
    bilong en, na katim gras bilong ol na salim dispela gras i go long king bilong
    Israel.
  dan-1931: Kong Mesja af Moab drev Kvægavl og svarede Israels Konge en Afgift på
    100.000 Lam og Ulden af 100.000 Vædre.
  vie-OVCB: Lúc ấy, Mê-sa vua Mô-áp nuôi rất nhiều chiên. Hằng năm vua nạp cống cho
    vua Ít-ra-ên 100.000 con chiên và lông của 100.000 chiên đực.
  guj-2017: હવે મોઆબનો રાજા મેશા ઘેટાં ઉછેરતો હતો. અને તે ઇઝરાયલના રાજાને એક લાખ ઘેટાંનું
    અને એક લાખ હલવાનનું ઊન ખંડણી તરીકે આપતો હતો.
  pon-2006A: Mesa, nanmwarkien Mohap, apwalihada sihpw, oh nan sounpar koaros e kin
    nohpweikihong nanmwarkien Israel, sihmpwul 100,000 oh likou kilin sihpw sang ni
    sihpw 100,000.
  por-BRBSL: Agora Mesha, rei dos Moab, era um criador de ovelhas; e forneceu ao rei
    de Israel cem mil cordeiros e a lã de cem mil carneiros.
  cth-cth: Moab siangpahrang Mesha teh tu ka khoum e doeh. Isarel siangpahrang koevah,
    tuca ting touh e muen hoi, tutan ting touh e muen hoi, kum tangkuem tamuk hah
    ouk a poe.
  twi-twi: Na Moabhene Mesa ne ne nkurɔfo yɛn nguan. Na wotua sonkahiri a ɛyɛ nguamma
    mpem ɔha ne adwennini mpem ɔha ho nwi ma Israelhene afe biara.
  hlt-hlt: Te vaengah Moab manghai Mesha tah saelhung boei la om tih Israel manghai
    te tuca thawng yakhat, tutal thawng yakhat mul neh a thuung.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Mɔɑbu kóo kpɑ̀ɑ̀tì Mɛsɑ tu opecɛ̃nti, kɛ níí ndò nkɛ́duɔ́
    mbɑ́ dìì benni Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì ipeni tɛkɔupíkɔ̀ùtɛ̀ (100000), nɛ̀ yɛpedɑkɛ̀
    yɛ̀ɛ̀ cìtì òkù tɛkɔupíkɔ̀ùtɛ̀ (100000).
  msy-2020: Dughiar kamɨn, kantri Moapɨn Atrivim Mesa sipsipɨn avɨriba iti. A Israelian
    atrivimɨn apengan iti, egha azeniba bar takisɨn mɨn uan 100,000plan sipsipɨn apurir
    igiaba isa Israelɨn atrivim ganɨdi. Egha uaghan 100,000plan sipsipɨn apuriba amɨsɨva,
    dar arɨzibar ghora Israelian atrivim bagha da amadi.
  dop-dop: Mowɑpʋ wulɑʋ Mesɑ kɑ tɔɔkɑɣɑ heeŋ kɛ tuutuumɑ kɛ́. Pɑɑ pǝnɑɣɑ ŋkɑ pǝ wɛɛ
    sɩ ɩ́ fɛlɩ Ɩsɛɣɛlɩ wulɑʋ kɛ lɑmpuu kɛ ɩwɛɛsɩ iyisi nɩɩnʋwɑ (100000), nɑ ɩwɑɑŋ
    kɛ iyisi nɩɩnʋwɑ (100000) nɑ ɩ hʋntʋ.
  azb-azb: Moav padşahı Meşanın sürüsü var idi. O, İsrail padşahına yüz min quzu və
    yüz min qoçun yununu göndərərdi.
  eng-DBY: And Mesha king of Moab was a sheepmaster, and rendered to the king of Israel
    a hundred thousand lambs and a hundred thousand rams, with the wool.
  hin-2017: मोआब का राजा मेशा बहुत सी भेड़-बकरियाँ रखता था, और इस्राएल के राजा को
    एक लाख बच्चे और एक लाख मेढ़ों का ऊन कर की रीति से दिया करता था।
  wol-KYG: Ci biir loolu, Mesa buuru Mowab doonoon boroom jur, di fey buurub Israyil
    galagu téeméeri junniy xar (100 000) ak téeméeri junniy kuuy (100 000) yu ñu watul.
  eng-YLT: And Mesha king of Moab was a sheep-master, and he rendered to the king
    of Israel a hundred thousand lambs, and a hundred thousand rams, [with] wool,
  eng-WYC-2017: Forsooth Mesha, king of Moab, nourished many beasts, and paid to the
    king of Israel an hundred thousand of lambs, and an hundred thousand wethers,
    with their fleeces.
  eng-WMBB: Now Mesha king of Moab was a sheep breeder; and he supplied the king of
    Israel with one hundred thousand lambs and the wool of one hundred thousand rams.
  urd-GVH: मोआब का बादशाह मेसा भेड़ें रखता था, और सालाना उसे भेड़ के एक लाख बच्चे
    और एक लाख मेंढे उनकी ऊन समेत इसराईल के बादशाह को ख़राज के तौर पर अदा करने पड़ते
    थे।
  rug-rug: Na tie kopu sipi se Mesa sa baṉara pa Moabi, meke ta hia nia sa pude kaqu
    veko guana vinariponi doduru vuaheni koasa baṉara pa Izireli, keke gogoto tina
    lami, meke na vulu koari ka keke gogoto tina sipi.
  gaz-gaz: Yeroo kanatti Meeshaan mootichi Moʼaab hoolota horsiisa ture; inni waggaa
    waggaatti xobbaallaa hoolaa kuma dhibba tokkoo fi rifeensa korbeeyyii hoolaa kuma
    dhibba tokko mootii Israaʼeliif gibira kenna ture.
  fra-LSG: Méscha, roi de Moab, possédait des troupeaux, et il payait au roi d’Israël
    un tribut de cent mille agneaux et de cent mille béliers avec leur laine.
  yal-yal: Moyaba mangan Mesa, yɛxɛɛ kurune nan yi a yii. Ɲɛɛ yo ɲɛɛ, a yi lan a xa
    naxan so Isirayila mangan yii mudun na, na nan lanxi yɛxɛɛ diin wuli kɛmɛ ma e
    nun yɛxɛɛ xungbe wuli kɛmɛ e nun e xabena.
  haw-1868: A o Mesa ke alii o ka Moaba, he mea malama holoholona, a hookupu aku la
    ia no ke alii o ka Iseraela, i hookahi haneri tausani hipakeiki, a i hookahi haneri
    tausani hipakane me ka hulu.
  arb-NAV: وَكَانَ مِيشَعُ مَلِكُ مُوآبَ يَقُومُ بِتَرْبِيَةِ الْمَوَاشِي، وَيُؤَدِّي
    لِمَلِكِ إِسْرَائِيلَ مِئَةَ أَلْفِ خَرُوفٍ وَمِئَةَ أَلْفِ كَبْشٍ مَعَ أَصْوَافِهَا.
  ewe-ewe: Moab fia, Mesa kple eƒe amewo nye alẽnyilawo. Woxea adzɔ na Israel kple
    alẽ akpe alafa ɖeka kple agbo akpe alafa ɖeka ƒe fu ƒe sia ƒe.
  eng-LEE: And Mesha' the king of Moab was a sheepmaster, and rendered as tribute
    unto the king of Israel a hundred thousand lambs, and a hundred thousand rams,
    with the wool.
  asm-FB: মোৱাবৰ ৰজা মেচাই মেৰ-ছাগ পুহি সেইবোৰৰ বংশ বৃদ্ধি কৰিছিল। তেওঁ ইস্ৰায়েলৰ
    ৰজাক কৰ হিচাবে এক লাখ মেৰ-ছাগ পোৱালি আৰু এক লাখ মতা মেৰ-ছাগৰ ঊল দিব লাগিছিল।
  sus-A: مٌوَبَ مَنفّ مٍسَ نُ شُرُ سٍ نَن دّ مَدٌنمَ. عَ نُ دُوتِ قِمَ نّ عِسِرَيِلَ
    مَنفّ مَ يّشّي يْرّ وُلُ كّمّ نُن يّشّي كٌنتٌنيِ وُلُ كّمّ رَ، عٍ شَبٍيٍ سَشِ
    نَ نَن قَرِ.
  fra-SBL: Or Mesha, roi de Moab, était éleveur de moutons, et il fournissait au roi
    d'Israël cent mille agneaux et la laine de cent mille béliers.
  hbo-hbo: וּמֵישַׁ֥ע מֶֽלֶךְ־מֹואָ֖ב הָיָ֣ה נֹקֵ֑ד וְהֵשִׁ֤יב לְמֶֽלֶךְ־יִשְׂרָאֵל֙
    מֵאָה־אֶ֣לֶף כָּרִ֔ים וּמֵ֥אָה אֶ֖לֶף אֵילִ֥ים צָֽמֶר׃
  kik-kik: Na rĩrĩ, Mesha mũthamaki wa Moabi nĩarĩithagia ngʼondu na nĩarĩ atwaragĩre
    mũthamaki wa Isiraeli tũtũrũme 100,000 na guoya wa ndũrũme 100,000.
  fra-NCL: Mésa, roi de Moab, possédait des troupeaux, et il payait au roi d’Israël
    un tribut de cent mille agneaux et de cent mille béliers avec leurs toisons.
  cek-AK: Moab siangpahrang Mesha loe tuu pacah kami ah oh, anih mah Israel siangpahrang
    hanah tuucaa sang cumvaito, tuumui hoi tuutae sang cumvaito paek poe han oh.
  cuk-cuk: Moab-e-rey Mesaʼye-nugadi, sibad-wawaadmar-e-ibedid. Degine, birga-irba
    Israel-e-rey bennuklesoggu, Mesa, Israel-dulemar-e-reyga sibad-wawaad-senigana
    mili-dulatar (100,000) ukdaed, deginbali, sibad-wawaad-machergan-e-absar mili-dulatar
    (100,000) ukdabalid.
  uig-CYR: Моабниң падишаси Меша наһайити чоң қойчи еди; у Исраилниң падишасиға йүз
    миң қоза һәм йүз миң қочқарниң жуңини олпан қилатти.
  tel-2017: మోయాబు రాజు మేషాకు విస్తారమైన మేకల, గొర్రెల మందలున్నాయి. ఇతడు ఇశ్రాయేలు
    రాజుకి ఒక లక్ష గొర్రె పిల్లలనూ, లక్ష గొర్రె పొట్టేళ్ల ఉన్నినీ పన్నుగా కడుతుండేవాడు.
  hat-BSA: Alò, Mesha, wa Moab la te yon mèt ki fò nan pran swen mouton. Li te konn
    peye wa Israël la avèk lenn a san-mil jenn mouton ansanm avèk lenn san-mil belye.
  kos-kos: Tokosra Mesha lun Moab el tohf sheep, ac ke yac nukewa el ac supu siofok
    tausin sheep fusr ac oayapa unen sheep matu tausin siofok nu sin tokosra lun Israel
    tuh in mwe takma lal nu sel.
  hbo-WLC: וּמֵישַׁ֥ע מֶֽלֶךְ־מוֹאָ֖ב הָיָ֣ה נֹקֵ֑ד וְהֵשִׁ֤יב לְמֶֽלֶךְ־יִשְׂרָאֵל֙
    מֵאָה־אֶ֣לֶף כָּרִ֔ים וּמֵ֥אָה אֶ֖לֶף אֵילִ֥ים צָֽמֶר׃
  ibo-ibo: Eze ndị Moab, bụ Misha, na ndị ya, bụ ndị na-azụ atụrụ. Nʼafọ niile, ọ
    na-atụrụ eze Izrel otu narị puku ajị ebule, na otu narị puku atụrụ.
  ory-ory: ମୋୟାବର ରାଜା ମେଶା ମେଷାଧିକାରୀ ଥିଲା; ପୁଣି ସେ ଇସ୍ରାଏଲର ରାଜାଙ୍କୁ କର ରୂପେ ଏକ
    ଲକ୍ଷ ମେଷବତ୍ସର ଓ ଏକ ଲକ୍ଷ ମେଷର ଲୋମ ଦେଉଥାଏ।
  chk-chk: Iwe, Mesa ewe kingen Moap a foleni sip. Iteiten ier a wisen ngeni ewe kingen
    Israel ükükün ipükü ngeröü nienifön sip me ülöülen ipükü ngeröü ätemwänin sip.
  rop-rop: King Misha brom Moweb bin oldei growimapbat ola ship, en ebriyiya imbin
    oldei gibit 100,000 lilwan ship langa det king blanga Isreil, en imbin oldei gibit
    bigismob wul du brom 100,000 ship, blanga shoum rispek langa det king blanga Isreil.
  ukr-1871: Меса ж, царь Моабіїв, мав великі стада й вистачав цареві Ізрайлевому раз-по-раз
    по сотнї тисяч овець і по сотнї тисяч баранів із рунами.
  deu-1951: Mesa aber, der König der Moabiter, hatte viel Vieh und zinsete dem König
    von Israel hunderttausend Lämmer und hunderttausend Widder samt der Wolle.
  eng-JPS: Now Mesha king of Moab was a sheep-master; and he rendered unto the king
    of Israel the wool of a hundred thousand lambs, and of a hundred thousand rams.
  srp-1865: A Misa car Moavski imaše mnogo stoke, i davaše caru Izrailjevu sto tisuæa
    jaganjaca i sto tisuæa ovnova pod runom.
  lug-lug: Mesa Kabaka wa Mowaabu yalundanga endiga, era yalina omutemwa ogw’okuwangayo
    abaana b’endiga emitwalo kkumi, n’ebyoya by’endiga ennume emitwalo kkumi eri Akabu.
  heb-heb: ומישע מלך מואב היה נקד והשיב למלך ישראל מאה אלף כרים ומאה אלף אילים צמר׃
  ben-IRV: মোয়াবের রাজা মেশার অনেক ভেড়া ছিল; তিনি ইস্রায়েলের রাজাকে কর হিসাবে এক
    লক্ষ ভেড়ার বাচ্চা ও এক লক্ষ ভেড়ার লোম দিতেন।
  pan-pan: ਮੋਆਬ ਦਾ ਰਾਜਾ ਮੇਸ਼ਾ ਇੱਕ ਅਯਾਲੀ ਸੀ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੂੰ ਇੱਕ ਲੱਖ ਲੇਲਿਆਂ ਤੇ
    ਇੱਕ ਲੱਖ ਭੇਡੂਆਂ ਦੀ ਉੱਨ ਦਿੰਦਾ ਹੁੰਦਾ ਸੀ।
  mya-JVB: မောဘ မင်းကြီး မေရှာ သည်သိုးထိန်း ကြီး ဖြစ် ၍ ၊ ဣသရေလ ရှင်ဘုရင် အား သိုးသငယ်
    တသိန်း နှင့် အမွေး ပါသောသိုးထီး တသိန်း ကို ဆက် ရ၏
  tbg-tbg: Moapihainaa King Mesaava airi sipisipi vato vaiintiva vaiharo Isareri avuhainaa
    vaiinti vevaaraini vaiharo viva ekaa ihiara takisi aquntema keharo sipisipi naati
    100,000 Isareri avuhainaara amiro, sipisipi qora 100,000qaahairo vika kauhivata
    toqa kero vira amite vaura.
  hmo-hmo: Mesa, Moaba ena king ese mamoe momo ia ubua, bona lagani ta ta ibounai
    Mesa ese mamoe natudia 100,000, bona mamoe 100,000 edia huina Israela ena king
    dekenai ia henia.
  urd-urd: मोआब का बादशाह मीसा बहुत भेड़ बकरियाँ रखता था, और इस्राईल के बादशाह को
    एक लाख बर्रों और एक लाख मेंढों की ऊन देता था।
  rus-SYN: Меса, царь Моавитский, был богат скотом и присылал царю Израильскому по
    сто тысяч овец и по сто тысяч неостриженных баранов.
  bqc-SIM: Mↄabuↄ kí Mɛsa sã kpàsaↄ vĩ, ìↄ sãnɛbↄlↄnaↄ falubↄ Isailiↄ kíaɛ
    mɛ̀n ↄ̀aasↄsↄo lɛɛ basↄo (100.000) ń sãsa mɛ̀n ↄ̀aasↄsↄo lɛɛ basↄo (100.000)
    kã́o.
  tcz-CHONGTHU: Moab mi Mesha lengpa chu kelngoi chi pun sahmi anahi. Amahin Israel
    lengpahi kumseh a kelngoi sang jakhat chuleh kelchal sang jakhat mul anapehji
    ahi.
  mar-mar: आता मवाबाचा राजा मेशा कळपांचा धनी होता. तो इस्राएलाच्या राजाला एक लक्ष
    मेंढया आणि एक लक्ष एडके लोकरींसूद्धा देत असे.
  qub-qub: Moabpa raynin Mesäga aypalla uyshayojmi caran. Israelpa raynintaga impuestuta
    pägaj pachac waranga (100,000) cashnita, pachac waranga (100,000) billun millwata.
  bqp-bqp: Mↄabu kína Mɛsa sã kpàsanↄ vĩ, àdigↄ̃ sãnɛ bↄ̀rↄnↄ táfe bo Isarailanↄ
    kínanɛ dúbu basↄↄro kũ sãkaro dúbu basↄↄronↄ kão.
  hat-hat: Mesa, wa peyi Moab la, te fè gadinaj mouton. Se konsa li te pran angajman
    pou li te bay wa peyi Izrayèl la sanmil (0100.000) ti mouton ak sanmil (0100.000)
    belye ak tout lenn yo sou yo.
  eng-BSB: Now Mesha king of Moab was a sheep breeder, and he would render to the
    king of Israel a hundred thousand lambs and the wool of a hundred thousand rams.
  eng-WEBPB: Now Mesha king of Moab was a sheep breeder; and he supplied the king
    of Israel with one hundred thousand lambs and the wool of one hundred thousand
    rams.
  kbq-kbq: Hagi Israeli vahe'mo'za hakare'a kafuma evu'nea knafina Moapu vahera kva
    huzmante'naze. Hagi Moapu kini ne' Mesa'a 100 tauseni'a anenta ve sipisipi afutami
    Israeli kini nera nemino, azoka'ama hareno eri'zana 100 tauseni'a sipisipi afutamimofo
    azokatami Israeli kini nera maka kafurera amitere hu'ne.
  nhe-BL: Tlanahuatijquetl Mesa tlen tlali Moab quiniscaltiyaya borregojme. Huan para
    quitlaxtlahuis impuestos sesen xihuitl nopa tlanahuatijquetl tlen tlali Israel
    monejqui quimacas 100 mil borregojme, huan iniijhuiyo seyoc 100 mil oquich borregojme.
  bus-bus: Mↄabu kí Mɛsa sã kpàsanↄ vĩ, ègↄ̃ sãnɛ bↄ̀rↄnↄ tángba kpaa Isarailinↄ
    kínaa bↄrↄ basↄↄro kↄ̃n sãkaro bↄrↄ basↄↄroonↄ kão.
  gub-BL: Tuwihawete Mez Moaw ywy rehe har umugakwaw àràpuhàràn a'e wà. Kwarahy nànàn
    omono ma'e Izaew wanuwihawete pe. Omono kar 100 miw àràpuhàràn izupe wà. Omono
    kar 100 miw àràpuhàràn wanawer izupe no.
  eng-DRA: Now Mesa, king of Moab, nourished many sheep, and he paid to the king of
    Israel a hundred thousand lambs, and a hundred thousand rams with their fleeces.
