verse: 2KI.003.007
translations:
  mal-C: 'അദ്ദേഹം, യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന് ഇപ്രകാരം ഒരു സന്ദേശവും കൊടുത്തയച്ചു:
    “മോവാബ് രാജാവ് എനിക്കെതിരേ മത്സരിച്ചിരിക്കുന്നു; മോവാബിനോടു യുദ്ധത്തിനായി അങ്ങ്
    എന്നോടൊപ്പം വരുമോ?” യെഹോശാഫാത്ത് മറുപടികൊടുത്തു: “ഞാൻ അങ്ങയുടെകൂടെ വരാം; ഞാൻ അങ്ങയെപ്പോലെ;
    എന്റെ സൈന്യം അങ്ങയുടെ സൈന്യത്തെപ്പോലെ; എന്റെ കുതിരകളും അങ്ങയുടെ കുതിരകളെപ്പോലെതന്നെ.”'
  deu-TKW: 'Und Josaphat, dem Könige von Juda, ließ er Folgendes entbieten: Der König
    von Moab ist von mir abgefallen; willst du mit mir wider die Moabiter in den Krieg
    ziehen? Er antwortete: Jawohl! Ich will sein wie du; mein Volk sei wie dein Volk,
    meine Rosse wie deine Rosse!'
  lin-lin: 'Atindaki lisusu sango oyo epai ya Jozafati, mokonzi ya Yuda : — Mokonzi
    ya Moabi atombokeli ngai. Okoki solo kokende elongo na ngai mpo na kobundisa bato
    ya Moabi ? Mokonzi Jozafati azongisaki : — Nakokende na yo elongo. Ngai na yo
    tozali kaka moto moko ; bato na ngai bazali kaka bato na yo, bongo bampunda na
    ngai ezali mpe bampunda na yo.'
  eng-LSV: and goes and sends to Jehoshaphat king of Judah, saying, “The king of Moab
    has transgressed against me; do you go with me to Moab for battle?” And he says,
    “I go up, as I, so you; as my people, so your people; as my horses, so your horses.”
  eng-GNV: 'And went, and sent to Iehoshaphat King of Iudah, saying, The King of Moab
    hath rebelled against me: wilt thou goe with me to battell against Moab? And he
    answered, I will goe vp: for I am, as thou art, my people, as thy people, and
    mine horses as thine horses.'
  eng-WEBSTER: 'And he went and sent to Jehoshaphat the king of Judah, saying, The
    king of Moab hath rebelled against me: wilt thou go with me against Moab to battle?
    And he said, I will go: I am as thou art , my people as thy people, and my horses
    as thy horses.'
  nhw-BL: 'Huan teipa tlatitlanqui ma quiitatij Josafat nopa tlanahuatijquetl tlen
    tlali Judá huan quiilhui: “Nopa tlanahuatijquetl tlen tlali Moab motlanantoc ica
    na para ayacmo tleno nechtlaxtlahuis. ¿Amo huelis tihualas techpalehuiqui tijhuilanatij
    huan tijfuerzajhuise sempa techtlaxtlahuis impuestos?” Huan nopa tlanahuatijquetl
    tlen tlali Judá quinanquili: “Quena, niyas mohuaya. Nosoldados huan nocahuayos
    itztoque momaco san quen moaxcahua para technahuatis. San techilhui canque tijnequi
    ma tiyaca.”'
  swh-ONEN: 'Akapeleka pia ujumbe ufuatao kwa Yehoshafati mfalme wa Yuda: “Mfalme
    wa Moabu ameasi dhidi yangu. Je, utakwenda pamoja nami kupigana dhidi ya Moabu?”
    Akajibu, “Nitakwenda pamoja nawe. Mimi ni kama wewe, watu wangu ni kama watu wako,
    farasi wangu ni kama farasi wako.”'
  bba-bba: Mɑ u ɡɔrɑ bu Yosɑfɑti Yudɑbɑn sinɑ boko sɔ̃ bu nɛɛ, wee, Mɔɑbun sunɔ u
    nùn seesi. Yen sɔ̃, wi Yosɑfɑti u kĩ u nɑ u kɑ nùn dɑ bu Mɔɑbun sunɔ wi wɔri?
    Ye Yosɑfɑti u ɡɑri yi nuɑ, u wurɑ u nɛɛ, oo, kon dɑ nɛ kɑ nɛn tɔmbu, kɑ mɑɑsɔ
    tɑbu durɔbu. Domi nɛ kɑ wunɛ sɑ sɑ̃ɑwɑ tiɑ.
  eng-KJVCPB: 'And he went and sent to Jehoshaphat the king of Judah, saying, The
    king of Moab hath rebelled against me: wilt thou go with me against Moab to battle?
    And he said, I will go up: I am as thou art, my people as thy people, and my horses
    as thy horses.'
  luo-luo: Bende nooro wach ni Jehoshafat ruodh Juda kowachone niya, “Ruodh Moab osengʼanyona.
    Bende diyie dhi koda mondo waked kodgi?” Nodwoko niya, “Abiro dhi kodi. An mana
    kaka in, joga gin kaka jogi, kendo faresena gin kaka faresegi.”
  meu-meu: Bena ela, hereva na Iehosafat, Iuda pavapavana, dekena e siaia, eto, Moab
    pavapavana ese e daḡedaḡe henigumu; oi na lau ida aitala, Moab baita tuari henia
    ani? Ia eto, Baina vasi; lau oi na tamona, lauegu orea bona oiemu orea danu tamona;
    lauegu hosi bona oiemu hosi danu tamona.
  npi-ULB: तिनले यहूदाका राजा यहोशापातलाई यसो भनेर सन्देश पठाए, “मोआबका राजा मेरो
    विरुद्धमा बागी भएका छन् । मोआबको विरुद्धमा तपाईं मसँगै युद्ध गर्न जानुहुन्छ ?”
    यहोशापातले जवाफ दिए, “म जानेछु । म तपाईंजस्तै हुँ, मेरा मानिसहरू तपाईंका मानिसहरूजस्तै
    हुन्, मेरा घोडाहरू तपाईंका घोडाहरूजस्तै हुन् ।”
  yor-yor: Ó sì ránṣẹ́ yìí sí Jehoṣafati ọba Juda pé, “Ọba Moabu sì ṣọ̀tẹ̀ sí mi.
    Ṣé ìwọ yóò lọ pẹ̀lú mi láti lọ bá Moabu jà?” Ọba Juda sì dáhùn pé, “Èmi yóò lọ
    pẹ̀lú rẹ. Èmi jẹ́ gẹ́gẹ́ bí ìwọ ti wà, ènìyàn rẹ bí ènìyàn mi, ẹṣin mi bí ẹṣin
    rẹ.”
  pes-OPCB: 'سپس این پیغام را برای یهوشافاط، پادشاه یهودا فرستاد: «پادشاه موآب از
    فرمان من سرپیچی کرده است. آیا مرا در جنگ با او کمک خواهی کرد؟» یهوشافاط در جواب
    او گفت: «البته که تو را کمک خواهم کرد. من و تمام افراد و اسبانم زیر فرمان تو هستیم.'
  tgl-ULB: Nagpadala siya ng mensahe kay Jehosafat hari ng Juda, nagsasabing, “nagrebelde
    ang hari ng Moab laban sa akin. Sasamahan mo ba ako sa labanan sa Moab?” Sumagot
    si Jehosafat, “Pupunta ako. Ikaw at ako ay iisa, ang aking bayan ay iyong bayan,
    ang aking mga kabayo ay iyong mga kabayo.”
  hui-hui: Ani mo mogo bialu howa Yorama ibugua Yudanaga Kini Yahosabadahondo bi lo
    pelalu lalu, Moabanaga kini biagome i̱hondo mine hayagola i̱na wai bule porogo
    í̠na iya haru wai bu mbaliya ibuleberebe be mangabe, lalu hale hene. Ani hale
    hayagola Yahosabada ibugua ladai bialu lalu, Iya haru mbaliya i̱na í̠naga hame
    ngego talialu bule manda manda bu ko. I̱naga ami agalirubi i̱naga wai biaga nogo
    hosi karubi ti bibahende í̠ biamogo bule manda manda bu ka.
  mya-mya: ယု​ဒ​ဘု​ရင်​ယော​ရှ​ဖတ်​ထံ​သို့​သံ​တ​မန်​စေ လွှတ်​၍``မော​ဘ​မင်း​သည်​အ​ကျွန်ုပ်​ကို​ပုန်​ကန်
    လေ​ပြီ။ သို့​ဖြစ်​၍​သူ့​အား​တိုက်​ခိုက်​ရန်​အ​ဆွေ တော်​သည် အ​ကျွန်ုပ်​နှင့်​အ​တူ​စစ်​ပွဲ​ဝင်​ပါ
    မည်​လော'' ဟု​မေး​မြန်း​၏။ ယော​ရှ​ဖတ်​က``ကျွန်ုပ်​ဝင်​ပါ​မည်။ ကျွန်ုပ်​သည် အ​ဆွေ​တော်​ခိုင်း​ရာ​ကို​ပြု​ရန်​အ​သင့်​ရှိ​ပါ
    သည်။ ကျွန်ုပ်​၏​စစ်​သည်​တော်​များ၊ မြင်း​များ သည်​လည်း​အ​ဆွေ​တော်​၏​စစ်​သည်၊ မြင်း​များ
    ကဲ့​သို့​ဖြစ်​ပါ​၏။-
  bod-N: ཁོ་འགྲོ་ཞོར་དུ་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ལ་ངག་འཕྲིན་བསྐུར་བ་འདི་ལྟ་སྟེ།
    མོ་ཨབ་པའི་རྒྱལ་པོས་ང་ལ་ངོ་ལོག་བྱས་པས། ཁྱོད་བདག་དང་མཉམ་དུ་མོ་ཨབ་ལ་འཐབ་པར་འགྲོའམ་ཞེས་པར།
    ཡེ་ཧོ་ཤ་ཕད་ན་རེ། ང་ནི་ཡར་འགྲོ་བར་བྱའོ། །ཁྱོད་དང་ང་གཉིས་གཅིག་ཡིན་ཏེ། ངའི་འབངས་ཀྱང་ཁྱེད་ཀྱི་འབངས་དང་འདྲ་ཞིང་།
    ངའི་རྟ་རྣམས་ཀྱང་ཁྱེད་ཀྱི་རྟ་དང་འདྲ་ཞེས་སྨྲས་སོ། །
  sna-sna: Akatumirawo shoko kuna Jehoshafati mambo weJudha achiti, “Mambo weMoabhu
    andimukira. Ungada kuenda neni kundorwa neMoabhu here?” Iye akapindura akati,
    “Ndichaenda newe. Ini ndakangoita sewe, navanhu vangu sevakowo, mabhiza angu samabhiza
    ako.”
  spa-BLM: 'Fue y envió a Josafat, rey de Judá, diciendo: “El rey de Moab se ha rebelado
    contra mí. ¿Vas a ir conmigo contra Moab a la batalla?” Dijo: “Subiré. Yo soy
    como tú, mi pueblo como tu pueblo, mis caballos como tus caballos”.'
  cac-cac: 'Elan̈chamel ix yalb''at vin̈ d''a vin̈aj Josafat sreyal Judá: A vin̈ sreyal
    Moab toxo ix yiq''uel sb''a vin̈ d''a yalan̈ in mandar, ¿tzam yal a c''ol tzach
    och ved''oc yic scac''an oval yed'' vin̈? xchib''at vin̈. Ix tac''vi vin̈ sreyal
    Judá chi'' icha tic: Ol in b''at ed''oc yed'' eb'' in soldado yed'' noc'' in chej.'
  swh-ULB: Akatuma mjumbe kwa Yehoshafati mfalme wa Yuda, akisema, “Mfalme wa Moabu
    ameasi dhidi yangu. Je mtakwenda pamoja nami kupigana dhidi ya Moabu?” Yehoshafati
    akajibu, “Nitaenda. Mimi ni kama wewe, watu wangu ni kama watu wako, farasi wangu
    ni kama farasi wako.”
  bel-bel: 'і пайшоў і паслаў да Ёсафата, цара Юдэйскага, сказаць: цар Маавіцкі адасобіўся
    ад мяне, ці пойдзеш са мною на вайну супроць Маава? Ён сказаў: пайду; як ты, так
    і я, як твой народ, так і мой народ, як твае коні, так і мае коні.'
  deu-ELBBK: 'Und er ging hin und sandte zu Josaphat, dem König von Juda, und ließ
    ihm sagen: Der König von Moab ist von mir abgefallen; willst du mit mir gegen
    Moab in den Kampf ziehen? Und er sprach: Ich will hinaufziehen; ich will sein
    wie du, mein Volk wie dein Volk, meine Pferde wie deine Pferde.'
  mbb-OT: 'Ne mibpeuwit si Joram te lalag diyà te ki Hadì Jehoshafat he hadì te Juda
    he edhenduen te: “Nekidsukulà kediey is hadì te Moab. Eduma ke ve kedì te kebpekidtebek
    kandan?” Midtavak si Jehoshafat te, “Uya, andam a he eduma kenikew, wey andam
    a he ebpeǥamit kenikew te menge sundaru ku wey menge kudè ku.”'
  mal-2015: 'പിന്നെ അവൻ: മോവാബ്‌രാജാവു എന്നോടു മത്സരിച്ചിരിക്കുന്നു; മോവാബ്യരോടു യുദ്ധത്തിന്നു
    നീ കൂടെ പോരുമോ എന്നു യെഹൂദാരാജാവായ യെഹോശാഫാത്തിനോടു ആളയച്ചു ചോദിപ്പിച്ചു. അതിന്നു
    അവൻ: ഞാൻ പോരാം; നീയും ഞാനും എന്റെ ജനവും നിന്റെ ജനവും എന്റെ കുതിരകളും നിന്റെ കുതിരകളും
    ഒരുപോലെയല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Bičhaďa pal o judsko kraľis Jošafat, hoj leske te phenen: „O moabiko kraľis
    pes pre ma vzburinďa. Na avľalas manca pre leste pro mariben?“ „He! Džava tuha,“
    odphenďa leske o Jošafat. „So hin miro, hin the tiro. Me, mire manuša the graja.“'
  pes-OPV: 'و رفت و نزدیهوشافاط، پادشاه یهودا فرستاده، گفت: «پادشاه موآب بر من عاصی
    شده است آیا همراه من برای مقاتله با موآب خواهی آمد؟» او گفت: «خواهم آمد، من چون
    تو هستم و قوم من چون قوم تو واسبان من چون اسبان تو.»'
  ron-1924: 'А порнит ши а тримис сэ спунэ луй Иосафат, ымпэратул луй Иуда: „Ымпэратул
    Моабулуй с-а рэскулат ымпотрива мя. Врей сэ вий ку мине сэ луптэм ымпотрива Моабулуй?”
    Иосафат а рэспунс: „Вой мерӂе, еу ка тине, попорул меу ка попорул тэу, каий мей
    ка ай тэй.”'
  ben-OBCV: 'যিহূদার রাজা যিহোশাফটের কাছেও তিনি এই খবর পাঠালেন: “মোয়াবের রাজা আমার
    বিরুদ্ধে বিদ্রোহ করেছে। আপনি কি মোয়াবের বিরুদ্ধে যুদ্ধ করার জন্য আমার সাথে যাবেন?”
    “আমি আপনার সাথে যাব,” তিনি উত্তর দিলেন। “আমি—আপনি, আমার লোকজন—আপনার লোকজন, আমার
    ঘোড়া—আপনার ঘোড়া, সবই তো এক।”'
  som-som: Oo intuu tegey ayuu u cid dirtay Yehooshaafaad oo ahaa boqorkii dalka Yahuudah,
    oo wuxuu ku yidhi, Waxaa igu caasiyoobay boqorkii Moo'aab, haddaba ma i raacaysaa
    aan Moo'aab la dirirnee? Isna wuxuu yidhi, Haah, waan ku raacayaa, waayo, waxaan
    ahay adigoo kale, dadkayguna waa sida dadkaaga oo kale, fardahayguna waa sida
    fardahaaga oo kale.
  lat-VUC: 'Misitque ad Josaphat regem Juda, dicens: Rex Moab recessit a me: veni
    mecum contra eum ad prælium. Qui respondit: Ascendam: qui meus est, tuus est:
    populus meus, populus tuus, et equi mei, equi tui.'
  eng-ASVBT: 'And he went and sent to Jehoshaphat the king of Judah, saying, The king
    of Moab hath rebelled against me: wilt thou go with me against Moab to battle?
    And he said, I will go up: I am as thou art, my people as thy people, my horses
    as thy horses.'
  ita-1885: 'E, partendo, mandò a dire a Giosafat, re di Giuda: Il re di Moab si è
    ribellato contro a me; verrai tu meco alla guerra contro a Moab? Ed egli disse:
    Sì, io vi salirò: fa'' conto di me come di te, della mia gente come della tua,
    e de'' miei cavalli come dei tuoi.'
  eng-LXXUP: 'And he went and sent to Jehoshaphat king of Judah, saying, The king
    of Moab has rebelled against me: wilt thou go with me against Moab to war? And
    he said, I will go up: thou art as I, I am as thou; as my people, so is thy people,
    as my horses, so are thy horses.'
  eng-ULB: He sent a message to Jehoshaphat king of Judah, saying, “The king of Moab
    has rebelled against me. Will you go with me against Moab to battle?” Jehoshaphat
    replied, “I will go. I am as you are, my people as your people, my horses as your
    horses.”
  spa-VBL: 'En su camino envió un mensaje a Josafat, rey de Judá, diciendo: “El rey
    de Moab se ha rebelado contra mí. ¿Te unirás a mí para atacar a Moab?” Josafat
    respondió: “Sí, me uniré a ti. Tú y yo somos como uno, mis hombres y tus hombres
    son como uno, y mis caballos y tus caballos son como uno”.'
  fra-_FOB: 'Et il envoya vers Josaphat, roi de Juda, pour lui dire: Le roi de Moab
    s''est révolté contre moi. Viendras-tu avec moi à la guerre contre Moab? Et il
    répondit: J''y monterai; dispose de moi comme de toi, de mon peuple comme de ton
    peuple, de mes chevaux comme de tes chevaux.'
  mal-mal: 'പിന്നെ അവൻ: “മോവാബ്‌രാജാവ് എന്നോട് മത്സരിച്ചിരിക്കുന്നു; മോവാബ്യരോട് യുദ്ധത്തിന്
    നീ എന്നോടൊപ്പം പോരുമോ?” എന്ന് യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിനോട് ആളയച്ച് ചോദിച്ചു.
    അതിന് അവൻ: “ഞാൻ പോരാം; നീയും ഞാനും എന്റെ ജനവും നിന്റെ ജനവും എന്റെ കുതിരകളും നിന്റെ
