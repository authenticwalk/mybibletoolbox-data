    meremmoa wo. Wo ne me yɛ anuanom, na mʼakodɔm yɛ wo dea na wotumi di wɔn anim.
    Mpo mʼapɔnkɔ da wo da.”
  eng-WEBU: He went and sent to Jehoshaphat the king of Judah, saying, “The king of
    Moab has rebelled against me. Will you go with me against Moab to battle?” He
    said, “I will go up. I am as you are, my people as your people, my horses as your
    horses.”
  wal-wal: Qassi Yihudaa Kawuwaa Yoosaafixakko kiitaa yeddidi, “Moo7aaba kawoi ta
    bolli makkaliis; Moo7aabaara olettanau neeni tanaara buutee?” yaagiis. Yaagin
    Yoosaafixi, “Ee taani baana. Taani ne mala; ta asaikka ne asaa mala; qassi ta
    paratikka ne paratu mala” yaagidi zaariis.
  spa-PDDPT: 'También envió a decir a Josafat, rey de Judá: El rey de Moab se rebeló
    contra mí. ¿Vas conmigo a la guerra contra Moab? Y él respondió: Sí, voy. Yo soy
    como tú, mi pueblo como tu pueblo y mis caballos como los tuyos.'
  gun-gun: 'Judá pygua huvixa Josafá pe voi aipoe''i uka: — Moabe pygua huvixa opu''ã
    ma xerovai. Ndee voi pa reo ''rã xereve Moabe kuery rovai re nhapu''ã aguã? Ombovai:
    — Xee aa ''rã. Xee voi aa ''rã ndee rami, xevygua avakue ma ndevygua avakue rami
    avi ''rã ikuai, ha''e xerymba kavaju kuery ma nerymba kuery rami avi ''rã ikuai
    ndepo py — he''i.'
  ilo-ULB: Nangipatulod isuna iti mensahe kenni Jehosafat nga ari ti Juda, a mangibagbaga,
    “bimmusor ti ari ti Moab kaniak. Kaduaennak kadi a manggubat iti Moab?” Simmungbat
    ni Jehosafat, “Umayak. Kaslaak met laeng kenka, dagiti tattaok a kas kadagiti
    tattaom, dagiti kabaliok a kas kadagiti kabaliom.”
  kpg-kpg: Gei mee ga hagau dana hegau gi Jehoshaphat di king o Judah boloo, “Di king
    o Moab gu hai baahi mai gi di au. Goe e mee di madalia au e heebagi gi mee?” King
    Jehoshaphat ga helekai, “Uaa, au ga madalia goe mo agu gau dauwa mo agu hoodo.
  uig-ARA: 'ئۇ يەنە ئادەم ئەۋىتىپ يەھۇدانىڭ پادىشاھى يەھوشافاتقا خەۋەر بېرىپ: موئابنىڭ
    پادىشاھى مەندىن يۈز ئۆرىدى؛ موئاب بىلەن سوقۇشقىلى چىقامسەن؟ ــ دېدى. ئۇ: چىقىمەن؛
    بىزدە مېنىڭ-سېنىڭ دەيدىغان گەپ يوقتۇر، مېنىڭ خەلقىم سېنىڭ خەلقىڭدۇر، مېنىڭ ئاتلىرىم
    سېنىڭ ئاتلىرىڭدۇر، دېدى.'
  sus-sus: A to a rɛdi Mowaba gerefe ma, a naxa xɛɛra xɛɛ Yudaya mangɛ Yehosafati
    ma, a falafe ra, «Mowaba mangɛ bara muruta n xili ma, i tinma n malide a gerede?»
    Yehosafati naxa a yaabi, «Won birin nan tema Mowabakae gerede. N ma ɲama, i xa
    ɲama nan a ra, n ma soee, i xa soee nan e ra.»
  pon-2006: E ahpw kadaralahng mahsen ong Seosopat, nanmwarkien Suda, me mahsanih,
    “Nanmwarkien Mohap pelianiedahr; komwi kak iang ie mahweniong?” Nanmwarki Seosopat
    eri sapeng, mahsanih, “I pahn iang komwi, oh pil iangahki nei ohl oh nei oahs
    akan.
  ksd-ksd: 'Ma i ga vartuluai uro pire Ieosapat ra king Iuda, ma i biti: Ra king Moab
    i ga tut na varpiam ure iau; dave, una maravut iau vang pi dor a varubu ma Moab?
    Ma i ga biti: Ina vana; dor varogop uka, kaugu tarai dia da kaum tarai, ma kaugu
    umana os dia da kaum umana os.'
  tur-YTC: 'Gidip Yahuda Kralı Yehoşafat''a haber gönderip dedi: “Moav Kralı bana
    başkaldırdı. Moav''a karşı benimle birlikte savaşa gider misin?” O, “Çıkarım.
    Beni kendin gibi say, halkımı kendi halkın gibi say, atlarımı kendi atların gibi
    say.” dedi.'
  grc-BRENT: Καὶ ἐπορεύθη καὶ ἐξαπέστειλε πρὸς Ἰωσαφὰτ βασιλέα Ἰούδα, λέγων, βασιλεὺς
    Μωὰβ ἠθέτησεν ἐν ἐμοί· εἰ πορεύσῃ μετʼ ἐμοῦ εἰς Μωὰβ εἰς πόλεμον; καὶ εἶπεν, ἀναβήσομαι·
    ὅμοιός μοι, ὅμοιός σοι· ὡς ὁ λαός μου, ὁ λαός σου· ὡς οἱ ἵπποι μου, οἱ ἵπποι σου.
  ind-AYT: Lalu, dia menyuruh orang untuk pergi menghadap Yosafat, raja Yehuda, dengan
    pesan, “Raja Moab memberontak melawanku. Pergilah bersama-sama denganku untuk
    melawan Moab.” Jawabnya, “Aku akan maju. Dan, kita akan bersama-sama, dengan rakyatku
    dan rakyatmu, dengan kudaku dan kudamu.”
  nya-nya: 'Yoramu anatumizanso uthenga uwu kwa Yehosafati mfumu ya ku Yuda: “Mfumu
    ya ku Mowabu yandiwukira. Kodi ungapite nane kukamenyana ndi Mowabu?” Iye anayankha
    kuti, “Ine ndidzapita nawe. Iwe ndi ine ndife anthu amodzi, anthu anga ali ngati
    anthu ako, akavalo anga ali ngati akavalo ako.”'
  hrv-hrv: 'Zatim je poručio judejskom kralju Jošafatu: “Moapski se kralj pobunio
    protiv mene. Hoćeš li sa mnom u rat protiv Moabaca?” Judejski kralj odgovori:
    “Hoću! Ja kao ti, moj narod kao tvoj narod, moji konji kao i tvoji konji.”'
  mps-mps: Tama Joramgo te Juda bidi dabego king bidi Jehosafatbolo po ola tolali,
    Judago king o, e tama tiwai dao, “Te Moap bulu king bidigo ena dali hagoma ebo.
    Tama tibaso, eno homugo eno aga dali hwįgi paibao. Tama nage ena dali paibawe,
    o ma meniwe?” te po hanalu wali. Tama Jehosafat agai te po wei ponoyu, e tiwai
    tama wali, “Ena te nage dali muna selama paibao,” wali, “tialima ena tonalu bidibao,
    te naga homugo mena sogo pobaso da, teda ena asaibao. Tama te eno ami soldia bidi
    me, te eno hos kibu me, eno te nage tau sabo dodo bage dola selama bidibao,” wali.
  tpi-tpi: Na Joram i salim tok long Jehosafat, king bilong Juda, olsem, “King bilong
    Moap i bikhet long mi. Na mi laik i go pait long em. Yu inap kam wantaim mi, o
    nogat?” Na Jehosafat i bekim tok olsem, “Mi inap i go wantaim yu. Mi redi tasol
    long bihainim laik bilong yu. Na ol soldia na hos bilong mi i redi tasol long
    helpim yu.
  dan-1931: 'desuden sendte han Bud til Kong Josafat af Juda og lod sige: “Moabs Konge
    er faldet fra mig; vil du drage med i Krig mod Moab?” Han svarede: “Ja, jeg vil;
    jeg som du, mit Folk som dit, mine Heste som dine!”'
  vie-OVCB: 'Đồng thời, vua sai sứ giả hỏi Giô-sa-phát, vua Giu-đa: “Vua Mô-áp phản
    loạn. Vua sẵn lòng cùng tôi đi đánh Mô-áp không?” Vua Giu-đa đáp: “Vâng, tôi ra
    trận với vua. Dân tôi và ngựa tôi sẵn sàng cho vua điều động.'
  guj-2017: પછી તેણે યહૂદિયાના રાજા યહોશાફાટને સંદેશો મોકલ્યો કે, “મોઆબના રાજાએ મારી
    વિરુદ્ધ બળવો કર્યો છે. શું મોઆબની સામે યુદ્ધ કરવા તું મારી સાથે આવશે?” યહોશાફાટે
    કહ્યું, “હું આવીશ. જેવા તમે તેવો હું છું, જેવા તમારા લોક તેવા મારા લોક, જેવા તમારા
    ઘોડેસવારો તેવા મારા ઘોડેસવારો છે.”
  pon-2006A: E ahpw kadaralahng mahsen ong Seosopat, nanmwarkien Suda, me mahsanih,
    “Nanmwarkien Mohap pelianiedahr; komwi kak iang ie mahweniong?” Nanmwarki Seosopat
    eri sapeng, mahsanih, “I pahn iang komwi, oh pil iangahki nei ohl oh nei oahs
    akan.
  por-BRBSL: 'Ele foi e enviou a Jeosafá o rei de Judá, dizendo: “O rei dos moabitas
    se rebelou contra mim”. Você irá comigo contra os moabitas para a batalha”? Ele
    disse: “Eu vou subir”. Eu sou como você é, meu povo como seu povo, meus cavalos
    como seus cavalos”.'
  cth-cth: A tâco teh, Judah siangpahrang Jehoshaphat koevah, Moab siangpahrang ni
    na tuk teh, Moabnaw heh na tuk khai ngai han na ou telah tami a patoun. Ahnimouh
    ni oe na tuk khai han bo khei, kai hoi nang, ka tami hoi na tami, teh buet touh
    lah o teh, ka marang hoi na marang buet touh lah doeh ao atipouh.
  twi-twi: Ɔde nkra kɔmaa Yudahene Yehosafat se, “Moabhene asɔre atia me. Wobɛboa
    me na me ne no ako ana?” Na Yehosafat buae se, “Me ne wo bɛkɔ. Wo ne me yɛ anuanom,
    me nkurɔfo yɛ wo nkurɔfo, mʼapɔnkɔ yɛ wʼapɔnkɔ.”
  hlt-hlt: Cet tih Judah manghai Jehoshaphat taengla ol a pat vaengah, “Moab manghai
    loh kai taengah boe a koek coeng dongah Moab te caemtloek thil ham kai taengla
    na lo aya?” a ti nah. Te vaengah, “Ka lo ni, kai khaw nang banghui, ka pilnam
    khaw na pilnam banghui, ka marhang khaw na marhang banghui ni,” a ti nah.
  tbz-SIM: 'kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Okpɑ̀ɑ̀tì Yodɑmmu
    tu Mɔɑbu kóo kpɑ̀ɑ̀tì weè yetɛ o kpɛti, kòò tu kɑ̀ɑ bo yie nhɑ́ kɔtoo kɛ̀ di ò
    dokɛ́nɛ̀. Kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tìi bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: N kɔroomu, mí nnɛ̀
    we ti tú onìtì òmɑ́ɑ̀ ndi. N nìtìbɛ̀ tu o kɔbɛ mbɛ kɛ̀ n sɛ̃ĩ́ tú o kpɛsi.'
  msy-2020: Egha Joram, Judabar Atrivim Jehosafat bagha akam amaga ghaze, “Moapɨn
    Atrivim nan apengan ikian aghua. Ezɨ kɨ mangɨ a mɨsoghasava ami. Nɨ na ko izam,
    o puvatɨgham?” Ezɨ Jehosafat kamaghɨn an akam ikaragha ghaze, “Kɨ nɨ ko mangam.
    Kɨ nɨn ifongiamɨn gɨn mangasa iti. Ezɨ nan mɨdorozir gumaziba ko hoziaba nɨn akurvaghasa
    iti.
  dop-dop: 'Ɩlɛnɑ ɩ́ tili nɑ ɩ́ heeli Yutɑ wulɑʋ Sosɑfɑtɩ sɩ: Mowɑpʋ wulɑʋ kʋlɑ mɑ
    tɔɔ. Kɔɔ ń sǝnɑ-m nɑ tǝ́ yoonɑ-ɩ. Sosɑfɑtɩ sɩ: Mɑ́ nɑ mɑ yoolɑɑ nɑ mɑ kpɑɣɑnǝŋ
    tɑ́ sɔɔlʋ pɩɩwɑ sɩ tɩɩ sǝnɑ-ŋ.'
  azb-azb: 'O gedəndə Yəhuda padşahı Yehoşafata xəbər göndərib dedi: «Moav padşahı
    mənə qarşı üsyan qaldırdı. Moavlılara qarşı vuruşmaq üçün mənimlə birgə gedərsənmi?»
    Yehoşafat dedi: «Gedərəm, məni özün kimi, xalqımı xalqın kimi, atlarımı atların
    kimi hesab elə».'
  eng-DBY: 'And he went and sent to Jehoshaphat the king of Judah saying, The king
    of Moab has rebelled against me: wilt thou go with me against Moab to battle?
    And he said, I will go up: I am as thou, my people as thy people, my horses as
    thy horses.'
  hin-2017: और उसने जाकर यहूदा के राजा यहोशापात के पास यह सन्देश भेजा, “मोआब के राजा
    ने मुझसे बलवा किया है, क्या तू मेरे संग मोआब से लड़ने को चलेगा?” उसने कहा, “हाँ
    मैं चलूँगा, जैसा तू वैसा मैं, जैसी तेरी प्रजा वैसी मेरी प्रजा, और जैसे तेरे घोड़े
    वैसे मेरे भी घोड़े हैं।”
  wol-KYG: 'Ba loolu amee mu yónnee ca Yosafat buurub Yuda, ne ko: «Buuru Mowab fippu
    na, jógal ma. Ndax doo ànd ak man, nu xarejeek Mowab?» Mu ne ko: «Ahakay! Maak
    yaw benn lanu. Sama mboolooy sa mbooloo, samay fas di say fas,»'
  eng-YLT: and goeth and sendeth unto Jehoshaphat king of Judah, saying, 'The king
    of Moab hath transgressed against me; dost thou go with me unto Moab for battle?'
    and he saith, 'I go up, as I, so thou; as my people, so thy people; as my horses,
    so thy horses.
  eng-WYC-2017: And he sent to Jehoshaphat, king of Judah, and said, The king of Moab
    hath gone away from me; come thou with me against him to battle. And Jehoshaphat
    answered, I shall go up with thee; he that is mine, is thine; my people is thy
    people; and mine horses be thine horses.
  eng-WMBB: He went and sent to Jehoshaphat the king of Judah, saying, “The king of
    Moab has rebelled against me. Will you go with me against Moab to battle?” He
    said, “I will go up. I am as you are, my people as your people, my horses as your
    horses.”
  urd-GVH: साथ साथ उसने यहूदाह के बादशाह यहूसफ़त को इत्तला दी, “मोआब का बादशाह सरकश
    हो गया है। क्या आप मेरे साथ उससे लड़ने जाएंगे?” यहूसफ़त ने जवाब भेजा, “जी, मैं
    आपके साथ जाऊँगा। हम तो भाई हैं। मेरी क़ौम को अपनी क़ौम और मेरे घोड़ों को अपने
    घोड़े समझें।
  rug-rug: Meke garunu la inavoso si asa koasa baṉara Zehosapati pa Ziuda meke zama,
    “Sa baṉara pa Moabi si hiva vura taloa pa qua kinopu; boka toka nau goi pude raza
    ia?” “Uve, boka si rau,” olaṉa gua sa baṉara Zehosapati. “Arau si koa mo pa mua
    hiniva, meke gua tugo sari na qua tie meke sari na qua hose.
  gaz-gaz: Innis, “Mootiin Moʼaab natti fincileera; Moʼaabin loluudhaaf ati na wajjin
    ni baataa?” jedhee Yehooshaafaax mooticha Yihuudaatti ergaa ergate. Yehooshaafaaxis,
    “Ani si wajjin nan baʼa; ani akkuma kee ti; sabni koos akkuma saba keetii ti;
    fardeen koos akkuma fardeen keetii ti” jedhee deebiseef.
  fra-LSG: 'Il se mit en marche, et il fit dire à Josaphat, roi de Juda: Le roi de
    Moab s’est révolté contre moi; veux-tu venir avec moi attaquer Moab? Josaphat
    répondit: J’irai, moi comme toi, mon peuple comme ton peuple, mes chevaux comme
    tes chevaux.'
  yal-yal: A xɛrane rasiga a faladeni Yuda mangan Yosafati xa, a naxa, “Moyaba mangan
    bata murutɛ n xili ma. I waxi fa feni n fɔxɔ ra Moyaba yɛngɛdeni ba?” Yosafati
    yi a yabi, a naxa, “N sigama nɛn i fɔxɔ ra, i tan nun n tan keden na a ra, n ma
    sofane i ya sofane nan e ra, n ma soone i ya soone nan e ra.”
  haw-1868: 'Hele aku la ia, a hoouna aku io Iehosapata la ke alii o ka Iuda, i aku
    la, Ua kipi mai ke alii o ka Moaba ia''u: e hele pu anei oe me au e kaua aku i
    ka Moaba? I mai la ia, E hele no wau; ua like au me oe, ua like ko''u kanaka me
    kou kanaka, ua like ko''u mau lio me kou mau lio.'
  arb-NAV: 'وَبَعَثَ يَهُورَامُ إِلَى يَهُوشَافَاطَ مَلِكِ يَهُوذَا قَائِلاً: «قَدْ
    تَمَرَّدَ مَلِكُ الْمُوآبِيِّينَ عَلَيَّ، فَهَلْ تَشْتَرِكُ مَعِي فِي مُحَارَبَتِهِ؟»
    فَأَجَابَهُ: «أَشْتَرِكُ، فَمَثَلِي مَثَلُكَ وَشَعْبِي كَشَعْبِكَ وَخَيْلِي كَخَيْلِكَ».'
  ewe-ewe: Eɖo du ɖe Yuda fia Yehosafat be, “Moab fia dze aglã ɖe ŋunye; àte ŋu akpe
    ɖe ŋunye mawɔ aʋa kpliia?” Yehosafat ɖo eŋu be, “Makpe ɖe ŋuwò. Nye amewo kple
    nye sɔwo le asiwò me.”
  eng-LEE: 'And he went and sent to Jehoshaphat the king of Judah, saying, The king
    of Moab hath rebelled against me: wilt thou go with me against Moab to battle?
    And he said, I will go up, I as thyself, my people as thy people, my horses as
    thy horses.'
  asm-FB: যিহূদাৰ ৰজা যিহোচাফটৰ ওচৰলৈ তেওঁ বার্তা পঠাই জনালে যে, “মোৱাবৰ ৰজাই মোৰ
    বিৰুদ্ধে বিদ্ৰোহ কৰিছে; আপুনি মোৱাবৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ মোৰ লগত যাব নে?” যিহোচাফটে
    ক’লে, “মই আপোনাৰ লগত যাম। মই আপোনাৰ দৰেই হওঁ; মোৰ লোক আৰু ঘোঁৰাবোৰ যেনে আপোনাৰ
    লোকসকল আৰু ঘোঁৰাবোৰো তেনে।”
  sus-A: عَ تٌ عَ رّدِ مٌوَبَ فٍرٍقٍ مَ، عَ نَشَ شّيرَ شّي يُدَيَ مَنفّ يٍهٌسَقَتِ
    مَ، عَ قَلَقٍ رَ، «مٌوَبَ مَنفّ بَرَ مُرُتَ ﭑ شِلِ مَ، عِ تِنمَ ﭑ مَلِدٍ عَ فٍرٍدٍ؟»
    يٍهٌسَقَتِ نَشَ عَ يَابِ، «وٌن بِرِن نَن تٍمَ مٌوَبَكَيٍ فٍرٍدٍ. ﭑ مَ حَمَ، عِ
    شَ حَمَ نَن عَ رَ، ﭑ مَ سٌييٍ، عِ شَ سٌييٍ نَن عٍ رَ.»
  fra-SBL: 'Il alla trouver Josaphat, roi de Juda, et lui dit : « Le roi de Moab s''est
    révolté contre moi. Veux-tu aller avec moi au combat contre Moab ? » Il a dit :
    « Je vais monter. Je suis comme vous, mon peuple comme votre peuple, mes chevaux
    comme vos chevaux. »'
  hbo-hbo: וַיֵּ֡לֶךְ וַיִּשְׁלַח֩ אֶל־יְהֹושָׁפָ֨ט מֶֽלֶךְ־יְהוּדָ֜ה לֵאמֹ֗ר מֶ֤לֶךְ
    מֹואָב֙ פָּשַׁ֣ע בִּ֔י הֲתֵלֵ֥ךְ אִתִּ֛י אֶל־מֹואָ֖ב לַמִּלְחָמָ֑ה וַיֹּ֣אמֶר
    אֶעֱלֶ֔ה כָּמֹ֧ונִי כָמֹ֛וךָ כְּעַמִּ֥י כְעַמֶּ֖ךָ כְּסוּסַ֥י כְּסוּסֶֽיךָ׃
  kik-kik: 'Ningĩ agĩtũmĩra Jehoshafatu mũthamaki wa Juda ndũmĩrĩri ĩno: “Mũthamaki
    wa Moabi nĩanjũkĩrĩire akanemera. Nĩũgũthiĩ na niĩ tũkahũũrane na Moabi?” Nake
    akĩmũcookeria atĩrĩ, “Ĩĩ, nĩngũthiĩ nawe, niĩ nawe tũrĩ ũndũ ũmwe, andũ akwa no
    ta andũ aku, na mbarathi ciakwa no ta mbarathi ciaku.”'
  fra-NCL: 'S’étant mis en marche, il envoya dire à Josaphat, roi de Juda : « Le roi
    de Moab s’est révolté contre moi ; viendras-tu avec moi attaquer Moab ? » Josaphat
    répondit : « Je monterai ; il en sera de moi comme de toi, de mon peuple comme
    de ton peuple, de mes chevaux comme de tes chevaux. »'
  cek-AK: Judah siangpahrang Jehosaphat khaeah kami to patoeh moe, Moab siangpahrang
    mah kai misa angthawk thuih boeh; Moab tuk hanah nang bomh han maw? tiah a naa.
    Anih mah, Kang bomh han, Kai doeh nang baktiah ka oh moe, kai ih kaminawk doeh
    nang ih kami, kai ih hrangnawk doeh, nang ih hrang baktiah ni oh, tiah a naa.
  cuk-cuk: 'Rey-Joram, Judá-e-rey-Josafatʼse weyob gayaburba barmisad: —Moab-e-rey
    angi gwisgunonikid. ¿Moab-sordamargi bila-onogega, be anba naoe? Rey-Josafat abin-sogded:
    —Guakwagwa. Be-sogedbali. An-sordamar be-sordamarmogad, an-molimarse-bakar, guakwa
    nanaid.'
  uig-CYR: 'У йәнә адәм әвитип Йәһуданиң падишаси Йәһошафатқа хәвәр берип: Моабниң
    падишаси мәндин йүз өриди; Моаб билән соқушқили чиқамсән? — деди. У: Чиқимән;
    биздә мениң-сениң дәйдиған гәп йоқтур, мениң хәлқим сениң хәлқиңдур, мениң атлирим
    сениң атлириңдур, деди.'
  tel-2017: ఇతడు యూదా దేశానికి రాజుగా ఉన్న యెహోషాపాతుకు ఒక సందేశం పంపించాడు. ఆ సందేశంలో
    “మోయాబు రాజు నా మీద తిరుగుబాటు చేశాడు. మోయాబుపై నేను చేయబోయే యుద్ధంలో నాతో కలిసి
    వస్తావా?” అని అడిగాడు. దానికి యెహోషాపాతు “నేను యుద్ధానికి వస్తాను. నేనే నువ్వూ,
    నా ప్రజలు నీ ప్రజలే, నా గుర్రాలు నీ గుర్రాలే అనుకో” అని జవాబిచ్చాడు.
  hat-BSA: 'Alò, li te voye kote Josaphat, wa Juda a. Li te di: “Wa Moab la te fè
    rebèl kont mwen. Èske ou va monte avè m pou goumen kont Moab?” Li te reponn: “M
    ap monte. Mwen tankou ou menm e pèp mwen an tankou pèp pa w la, cheval mwen yo
    tankou cheval pa ou yo.”'
  kos-kos: El supwala kas nu sel Tokosra Jehoshaphat lun Judah ac fahk, “Tokosra lun
    acn Moab el tuyak lainyu. Kom ku in tuku wiyu mweun lainul?” Tokosra Jehoshaphat
    el topuk, “Aok, nga ac wi kom! Nga filiyuwot nu sum, oayapa mwet luk ac horse
    nutik.
  hbo-WLC: וַיֵּ֡לֶךְ וַיִּשְׁלַח֩ אֶל־יְהוֹשָׁפָ֨ט מֶֽלֶךְ־יְהוּדָ֜ה לֵאמֹ֗ר מֶ֤לֶךְ
    מוֹאָב֙ פָּשַׁ֣ע בִּ֔י הֲתֵלֵ֥ךְ אִתִּ֛י אֶל־מוֹאָ֖ב לַמִּלְחָמָ֑ה וַיֹּ֣אמֶר
    אֶעֱלֶ֔ה כָּמ֧וֹנִי כָמ֛וֹךָ כְּעַמִּ֥י כְעַמֶּ֖ךָ כְּסוּסַ֥י כְּסוּסֶֽיךָ׃
  ibo-ibo: O zigara Jehoshafat eze Juda ozi sị ya, “Eze Moab enupula isi megide m.
    Ị ga-abịa soro m ịga buso ndị Moab agha?” Ọ zaghachiri, “Aga m eso gị gaa. Mụ
    na gị bụ otu, ndị m bụ ndị gị, ịnyịnya m bụkwa ịnyịnya gị.”
  ory-ory: ତହୁଁ ଯିହୋରାମ୍‍ ଯାଇ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କ ନିକଟକୁ ଲୋକ ପଠାଇ କହିଲେ, “ମୋୟାବର
    ରାଜା ମୋʼ ବିରୁଦ୍ଧରେ ଦ୍ରୋହାଚରଣ କରିଅଛି; ତୁମ୍ଭେ କʼଣ ମୋୟାବ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା ପାଇଁ
    ମୋʼ ସଙ୍ଗେ ଯିବ?” ତହୁଁ ସେ କହିଲେ, “ମୁଁ ଯିବି; ମୁଁ ତୁମ୍ଭ ପରି, ମୋʼ ଲୋକ ତୁମ୍ଭ ଲୋକ ପରି,
    ମୋʼ ଅଶ୍ୱ ତୁମ୍ଭ ଅଶ୍ୱ ପରି।”
  chk-chk: Mürin, a tinala pworaus ngeni Jehosafat ewe kingen Juta o üra, “Ewe kingen
    Moap a ü ngeniei. Ifa usun, kopwe etiei le maun ngeni Moap?” Nge Jehosafat a üra,
    “Üpwe etuk. Üa molotä usun en, pwal nei kewe sounfiu me nei kewe oris ra molotä
    usun noum kewe.”
  rop-rop: En imbin jandim wed langa King Jehosafet brom Juda, “Det king brom Moweb
    bin nomo wandim lisin en teiknodis langa mi, en im nomo jandim enijing langa mi.
    Wal yu garra album mi fait langa im?” King Jehosafet bin tok, “Yuwai, mi redi
    blanga album yu, en main solja en hosis olabat redi blanga album yu du.
  ukr-1871: 'А Йосафатові, цареві Юдиному, повелїв зʼясити: Царь Моабіїв одпав од
    мене; чи не схочеш ійти зо мною воювати Моабіїв? Той відказав: Добре! Як ти, так
    і я; як твій люд, так і мій; як твої конї, так і мої конї.'
  deu-1951: 'und er sandte zu Josaphat, dem König von Juda, und ließ ihm sagen: Der
    König der Moabiter ist von mir abgefallen! Willst du mit mir kommen, wider die
    Moabiter zu streiten? Er sprach: Ich will hinaufkommen! Ich bin wie du, mein Volk
    ist wie dein Volk, und meine Pferde wie deine Pferde!'
  eng-JPS: 'And he went and sent to Jehoshaphat the king of Judah, saying: ''The king
    of Moab hath rebelled against me; wilt thou go with me against Moab to battle?''
    And he said: ''I will go up; I am as thou art, my people as thy people, my horses
    as thy horses.'''
  srp-1865: 'I otide, te posla k Josafatu caru Judinu i poruèi mu: car Moavski odmetnu
    se od mene; hoæeš li iæi sa mnom na vojsku na Moavce? A on reèe: hoæu, ja kao
    ti, moj narod kao tvoj narod, moji konji kao tvoji konji.'
  lug-lug: N’atumira ne Yekosafaati kabaka wa Yuda nti, “Kabaka wa Mowaabu anjeemedde,
    onooyinza okumbeera tumulwanyise?” Yekosafaati n’amuddamu nti, “Nnaagenda naawe,
    kubanga nze ndi nga bw’oli, era abantu bange be bantu bo, n’embalaasi zange ze
    zizo.”
  heb-heb: וילך וישלח אל יהושפט מלך יהודה לאמר מלך מואב פשע בי התלך אתי אל מואב למלחמה
    ויאמר אעלה כמוני כמוך כעמי כעמך כסוסי כסוסיך׃
  ben-IRV: পরে তিনি যিহূদার রাজা যিহোশাফটের কাছে দূত পাঠিয়ে বললেন, “মোয়াবের রাজা
    আমার বিরুদ্ধে বিদ্রোহ করেছে, আপনি কি আমার সঙ্গে মোয়াবের বিরুদ্ধে যুদ্ধ করবেন?”
    তিনি বললেন, “করবো, আমি ও আপনি, আমার লোক ও আপনার লোক, আমার ঘোড়া ও আপনার ঘোড়া,
    সবই এক।”
  pan-pan: ਉਹ ਨੇ ਜਾ ਕੇ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੂੰ ਸੁਨੇਹਾ ਭੇਜਿਆ ਕਿ ਮੋਆਬ ਦਾ ਰਾਜਾ
    ਮੇਰੇ ਤੋਂ ਬਾਗੀ ਹੋ ਗਿਆ ਹੈ। ਕੀ ਤੂੰ ਮੋਆਬ ਦੇ ਵਿਰੁੱਧ ਲੜਨ ਲਈ ਮੇਰੇ ਨਾਲ ਚੱਲੇਂਗਾ? ਉਸ ਨੇ
    ਆਖਿਆ, “ਮੈਂ ਜਾਂਵਾਂਗਾ। ਮੈਂ ਤੇਰੇ ਜਿਹਾ ਹਾਂ। ਮੇਰੇ ਲੋਕ ਤੇਰੇ ਲੋਕਾਂ ਵਰਗੇ ਅਤੇ ਮੇਰੇ ਘੋੜੇ
    ਤੇਰੇ ਘੋੜਿਆਂ ਵਰਗੇ ਹਨ।”
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှဖတ် ထံ သို့လူကိုစေလွှတ် ၍ ၊ မောဘ မင်းကြီး သည် ငါ့ ကို
    ပုန်ကန် ပြီ။ မောဘ ပြည်ကို စစ်တိုက် ခြင်းငှါ ငါ နှင့်အတူ လိုက် မည်လော ဟု မေး လျှင်
    ၊ ယောရှဖတ်က ငါလိုက် မည်။ ငါ သည် မင်းကြီး ကဲ့သို့ ဖြစ်၏။ ငါ့ လူ တို့သည် မင်းကြီး
    ၏ လူ ကဲ့သို့ ၎င်း၊ ငါ့ မြင်း တို့သည် မင်းကြီး ၏ မြင်း ကဲ့သို့ ၎င်း ဖြစ်ကြသည်ဟု
    ပြန်ပြော ၏
  tbg-tbg: Iutaa King Jehosafaatiraini uva varakero tiharo, Moapi avuhainaa vaiintivano
    kia ti vevaaraini vaireva auti vaimanta te oru Moapi hampata raqirerave. Are hoe
    tintira aninarave, kiae aninarave? tiro. Joraamuva minti tuvaro King Jehosafaativa
    nai tiva amiro tiharo, Te homa ainti vuainarave. Tentavata, ti iqoka vaiintive,
    ohive, ai kahaqiariraukama vauro.
  hmo-hmo: Ia ese Iehosapata, Iuda ena king dekenai hereva ia siaia, ia gwau, “Moaba
    ena king ese lau ia dagedage henia, mani emu kara lau do oi durua diba, vadaeni
    ita ese ia do ita tuari henia?” King Iehosapata ia haere, ia gwau, “Io, lau bona
    egu tuari taudia, bona egu hosi danu ese oi do ai durua.”
  urd-urd: और उसने जाकर यहूदाह के बादशाह यहूसफ़त से पुछवा भेजा,' “मोआब का बादशाह मुझ
    से बाग़ी हो गया है; इसलिए क्या तू मोआब से लड़ने के लिए मेरे साथ चलेगा?” उसने जवाब
    दिया, “मैं चलूँगा; क्यूँकि जैसा मैं हूँ। वैसा ही तू है, और जैसे मेरे लोग वैसे
    ही तेरे लोग, और जैसे मेरे घोड़े वैसे ही तेरे घोड़े हैं।”
  rus-SYN: 'и пошел и послал к Иосафату, царю Иудейскому, сказать: царь Моавитский
    отложился от меня, пойдешь ли со мной на войну против Моава? Он сказал: пойду;
    как ты, так и я, как твой народ, так и мой народ; как твои кони, так и мои кони.'
  bqc-SIM: 'À gbɛ̃́ↄ zĩ̀ Yudaↄ kí Yosafawa à mɛ̀: Mↄabuↄ kía azĩa sìa. Ńyↄ̃
    gɛmanↄ zĩkai ń Mↄabuↄo lé? A wèwà à mɛ̀: Má gɛ́, asa wá doũɛ. Ma zĩgↄ̃ↄá
    n zĩgↄ̃ↄnɛ, ma sↄ̃́ↄá n sↄ̃́ↄnɛ.'
  tcz-CHONGTHU: Lampia chun Judah lengpa Jehoshaphat chu thu agah thot’in, “Moab lengpa
    kei dounan gal ahin boltan ahi, amaho toh kisatna ding ahi neihung panhu theiding
    hinam? atin ahi. Hichun Jehoshaphat in adonbut in, “Ibola kahung da ding ham?
    Nangle kei thakhat ihi chula am? Kei sepai hochu nang sepai ahin, kasakol hochu
    nang sakol ahi,” ati.
  mar-mar: यहूदाचा राजा यहोशाफाट याच्याकडे त्याने असा निरोप पाठवला की, “मवाबाच्या
    राजाने माझ्याविरुध्द बंड केले आहे. तू माझ्याबरोबर मवाबाविरूद्ध लढाईला येशील काय?”
    यहोशाफाटाने सांगितले, “होय, मी जरुर येईन, जसा तू तसा मी, जसे तुझे लोक तसे माझे
    लोक, जसे तुझे घोडे तसे माझे घोडे.”
  qub-qub: 'Llapanta yuparir Judäpa rayninmanpis willachiran «Moabpa rayninmi conträ
    ricacur chiquicarcamasha. ¿Paycunata magaj aywäshimanquimanchu?» nir. Chaura Judäpa
    raynenga niran: «Au aywäshishayquimi. Nogapis, cawalluwan caj, chaquipa caj suldäröcunapis
    gamwanmi suldäruyquiwanmi jucnayllano aywashun.'
  bqp-bqp: 'À gbɛ̃nↄ zĩ̀ Yudanↄ kína Yosafataa à pì: Mↄabu kína a zĩda sìma. Ĩni
    gɛ́ kũmao zĩ̀ ká kũ Mↄabunↄroo? À wèa à pì: Mani gɛ́, zaakũ pↄ́ dokↄ̃nↄmɛ
    ó ũ. Ma zĩ̀karinↄ bi n zĩ̀karinↄmɛ, ma sↄ̃nↄ bi n sↄ̃nↄmɛ.'
  hat-hat: 'Epi li pati, li voye di Jozafa, wa peyi Jida a: —Wa peyi Moab la revòlte
    kont otorite mwen. Ou pa ta vle vin avè m'' pou nou atake moun Moab yo? Jozafa
    reponn: —Men wi! Mwen menm ak tout sòlda mwen yo ak kavalye mwen yo, nou avè ou
    ansanm ak pèp ou a. Se yonn nou ye!'
  eng-BSB: 'And he sent a message to Jehoshaphat king of Judah: “The king of Moab
    has rebelled against me. Will you go with me to fight against Moab?” “I will go,”
    replied Jehoshaphat. “I am like you, my people are your people, and my horses
    are your horses.”'
  eng-WEBPB: He went and sent to Jehoshaphat the king of Judah, saying, “The king
    of Moab has rebelled against me. Will you go with me against Moab to battle?”
    He said, “I will go up. I am as you are, my people as your people, my horses as
    your horses.”
  kbq-kbq: Anante Joramu'a Juda kini ne' Jehosafatina amanage huno nanekea atrente'ne,
    Moapu kini ne'mo'a keni'a ontahigu, kagra knare eme naza hananketa hara marerita
    ome huntegahufi! Higeno amne kagranena vugahue. Hagi na'anema hnanana kagri kamage
    antegahue. Nagri sondia vahe'ene hosi afutaminu'enena kagria kaza hugahue.
  nhe-BL: 'Huan teipa tlatitlanqui ma quiitatij Josafat nopa tlanahuatijquetl tlen
    tlali Judá huan quiilhui: “Nopa tlanahuatijquetl tlen tlali Moab motlanantoc ica
    na para ayoc tleno nechtlaxtlahuis. ¿Ax huelis tihualas tinechpalehuiqui tijtehuitij
    huan tijfuerzajhuise sampa nechtlaxtlahuis impuestos?” Huan nopa tlanahuatijquetl
    tlen tlali Judá quinanquili: “Quena, niyas mohuaya. Nosoldados huan nocahuayos
    itztoque momaco san queja moaxcahua para tinechnahuatis.'
  bus-bus: 'À gbɛ̃nↄ zĩ̀ Yudanↄ kí Yosafataa à bè: Mↄabu kína a zĩnda sìma. Nɛ́ gámao
    zĩ̀ ká kↄ̃n Mↄabunↄroo? À wèàla à bè: Mɛ́ gá, zaakɛ pↄ́ dↄ̃nkↄ̃n wa ũ. Ma zĩ̀kpɛɛnↄ
    nɛ́ n zĩ̀kpɛɛnↄmɛ, ma sↄ̃nↄ nɛ́ n sↄ̃nↄmɛ.'
  gub-BL: Omono uze'eg Zuzapa Zuta wanuwihawete pe. — Moaw izuapyapyr wanuwihawete
    heàmàtyry'ym iko a'e kury. Aipo neho wer herupi Moaw waàmàtyry'ym pà ne, i'i izupe.
    Uwazar tuwihawete Zuzapa ize'eg izupe. — Aha putar nerupi nehe. Ihe ihe, zauxiapekwer
    heremiruze'eg a'e wà no, hereimaw kawaru a'e wà no, uzapo putar neremiapo kàràm
    a'e wà nehe.
  eng-DRA: 'And he sent to Josaphat king of Juda, saying: The king of Moab is revolted
    from me, come with me against him to battle. And he answered: I will come up:
    he that is mine, is thine: my people, thy people: and my horses, thy horses.'
