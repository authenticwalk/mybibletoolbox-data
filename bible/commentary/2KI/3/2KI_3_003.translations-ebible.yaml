verse: 2KI.003.003
translations:
  mal-C: എന്നിരുന്നാലും, നെബാത്തിന്റെ മകനായ യൊരോബെയാം ഇസ്രായേലിനെക്കൊണ്ടു പ്രവർത്തിപ്പിച്ച
    പാപങ്ങളെ അദ്ദേഹം അനുകരിച്ചു; അവയിൽനിന്ന് പിന്തിരിഞ്ഞതുമില്ല.
  deu-TKW: Jedoch an den Sünden Jerobeams, des Sohnes Nebats, zu denen er Israel verführt
    hatte, hielt er fest und ließ nicht davon.
  lin-lin: kasi akangamaki kaka na lisumu ya Jeroboami, mwana mobali ya Nebati, oyo
    amemaki Isalaele na kosala masumu ; atikalaki kobongwana na yango te.
  eng-LSV: surely he has cleaved to the sins of Jeroboam son of Nebat that he caused
    Israel to sin; he has not turned aside from it.
  eng-GNV: Neuerthelesse, he cleaued vnto the sinnes of Ieroboam, the sonne of Nebat,
    which made Israel to sinne, and departed not therefrom.
  eng-WEBSTER: Nevertheless, he cleaved to the sins of Jeroboam the son of Nebat,
    who made Israel to sin; he departed not therefrom.
  nhw-BL: Pero Joram quitoquili itlajtlacol Tlanahuatijquetl Jeroboam, icone Nabat,
    catli achtihuiya quinchijqui israelitame quinhueyitlalise tlaixcopincayome tlen
    becerros.
  swh-ONEN: Hata hivyo akashikamana na dhambi za Yeroboamu mwana wa Nebati, ambazo
    alisababisha Israeli kuzitenda, wala hakuziacha.
  bba-bba: Yeroboɑmu Nɛbɑtin bii wi u Isirelibɑ doke torɑru sɔɔn yirɑ u swĩi mɑm mɑm.
  eng-KJVCPB: Nevertheless he cleaved unto the sins of Jeroboam the son of Nebat,
    which made Israel to sin; he departed not therefrom.
  luo-luo: Kata kamano ne osiko e richo mar Jeroboam wuod Nebat, mane omiyogo jo-Israel
    odonjo e richo; kendo ne ok oweyogi kata matin.
  meu-meu: Ḡau tamona, Ieroboam Nebata ena kara dika, Israel e hakaralaia dika ḡauna,
    na ia ese e dogoa tao, se rakatania.
  npi-ULB: तापनि इस्राएललाई पाप गर्न लगाउने नबातका छोरा यारोबामका पापहरूमा तिनी लागे
    । तिनी तीबाट फर्केनन् ।
  yor-yor: Bí ó tilẹ̀ jẹ́ pé ó fi ara mọ́ ẹ̀ṣẹ̀ Jeroboamu ọmọ Nebati, tí ó ti fi Israẹli
    bú láti dẹ́ṣẹ̀; kò sì yí kúrò lọ́dọ̀ wọn.
  pes-OPCB: با وجود این، او نیز از گناهان یربعام (پسر نباط) که اسرائیل را به بت‌پرستی
    کشانیده بود پیروی نموده، از آنها دست برنداشت.
  tgl-ULB: Gayun pa man, sumunod siya sa mga kasalanan ni Jeroboam anak ni Nebat,
    na nagsanhi sa Israel na magkasala; hindi siya lumayo sa kanila.
  hui-hui: Ani binigo ai Yorama ibugua mana ko maru abale Nebada igini Kini Yaroboamahanda
    bialu hagadagua bialu hene. Yaroboama ibugua mana ko uruni ale Isaraele wali agalirume
    bialu helo biawai haga hene. Ani biyadagua Yorama ibugua ko urunibi bialu yu wahole
    ndo bialu haabo hene.
  mya-mya: သို့​ရာ​တွင်​မိ​မိ​အ​လျင်​အုပ်​စိုး​ခဲ့​သည့်​နေ​ဗတ် ၏​သား​ယေ​ရော​ဗောင်​မင်း​ကဲ့​သို့​ပင်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​အ​ပြစ်​ကူး​စေ​ရန်​ရှေ့ ဆောင်​လမ်း​ပြ​ပေး​လေ​သည်။
    ထို​သို့​အ​ပြစ် ကူး​လွန်​မှု​ကို​အ​မြဲ​ပြု​၏။
  bod-N: འོན་ཀྱང་ཡེས་ར་ཨེལ་ལ་སྡིག་པ་བྱེད་དུ་བཅུག་པའི་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་གྱི་སྡིག་པ་ལ་འབྱར་ཏེ།
    དེ་དང་བྲལ་བར་མ་གྱུར་ཏོ། །
  sna-sna: Kunyange zvakadaro, akanamatira kuzvivi zvaJerobhoamu mwanakomana waNebhati,
    zvaakaita kuti Israeri iite, iye haana kubva kwazviri.
  spa-BLM: Sin embargo, se aferró a los pecados de Jeroboam hijo de Nabat, con los
    que hizo pecar a Israel. No se apartó de ellos.
  cac-cac: Vach'chom icha chi', palta ix sb'eyb'alejn̈ej schucal b'eyb'al vin̈aj Jeroboam
    yuninal vin̈aj Nabat vin̈, aton vin̈ cuchb'annacb'at eb' israel d'a chucal.
  swh-ULB: Hata hivyo alishikilia dhambi za Yeroboamu mwana wa Nebati, ambaye alisababisha
    Israeli kufanya dhambi; wala hakuziacha mbali nao.
  bel-bel: аднак жа грахоў Ераваама, сына Наватавага, які ўвёў у грэх Ізраіля, ён
    трымаўся, не адставаў ад іх.
  deu-ELBBK: Doch blieb er hangen an den Sünden Jerobeams, des Sohnes Nebats, wodurch
    er Israel sündigen gemacht hatte; er wich nicht davon.
  mbb-OT: Piru mid-iringan din is menge salà ni Jeroboam he anak ni Nebat, he nehimu
    he hinungdan te kebpekesalà te menge tig-Israel. Ne wazè din engkezi heini he
    menge salà.
  mal-2015: എന്നാലും യിസ്രായേലിനെക്കൊണ്ടു പാപം ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ
    പാപങ്ങളെ അവൻ വിട്ടുമാറാതെ മുറുകെ പിടിച്ചു.
  rmc-rmc: Ale o Joram na kamelas te omukel o bini avke sar anglal leste o Jeroboam,
    o čhavo le Nebatoskro, savo cirdelas le Izrael andro binos, a na kamelas te preačhel.
  pes-OPV: لیکن به گناهان یربعام بن نباط که اسرائیل رامرتکب گناه ساخته بود، چسبیده،
    از آن دوری نورزید.
  ron-1924: дар с-а дедат ла пэкателе луй Иеробоам, фиул луй Небат, каре фэкусе пе
    Исраел сэ пэкэтуяскэ, ши ну с-а абэтут де ла еле.
  ben-OBCV: তা সত্ত্বেও নবাটের ছেলে যারবিয়াম ইস্রায়েলকে দিয়ে যেসব পাপ করিয়েছিলেন,
    তিনি সেগুলির প্রতি আসক্ত হয়েই ছিলেন; তিনি সেগুলি ছেড়ে ফিরে আসেননি।
  som-som: Habase yeeshee wuxuu ku dhegay dembigii Yaaraabcaam ina Nebaad, ee uu dadkii
    Israa'iil dembaajiyey, kaas kama uu tegin.
  lat-VUC: Verumtamen in peccatis Jeroboam filii Nabat, qui peccare fecit Israël,
    adhæsit, nec recessit ab eis.
  eng-ASVBT: Nevertheless he clave unto the sins of Jeroboam the son of Nebat, wherewith
    he made Israel to sin; he departed not therefrom.
  ita-1885: Ma egli si attenne a' peccati di Geroboamo, figliuolo di Nebat, per i
    quali egli avea fatto peccare Israele; egli non se ne rivolse.
  eng-LXXUP: Only he adhered to the sin of Jeroboam the son of Nebat, who made Israel
    to sin; he departed not from it.
  eng-ULB: Nevertheless he held on to the sins of Jeroboam son of Nebat, who caused
    Israel to sin; he did not turn away from them.
  spa-VBL: Sin embargo, aún se aferró a los pecados que Jeroboam, hijo de Nabat, había
    hecho cometer a Israel; no los abandonó.
  fra-_FOB: Seulement il demeura dans les péchés de Jéroboam, fils de Nébat, qui avait
    fait pécher Israël. Il ne s'en détourna point.
  mal-mal: എങ്കിലും യിസ്രായേലിനെക്കൊണ്ട് പാപം ചെയ്യിച്ച നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ
    പാപങ്ങളിൽ നിന്നു വിട്ടുമാറാതെ അവയിൽ തുടർന്ന്.
  urd-GVR: To bhī wuh Yarubiyām bin Nabāt ke un gunāhoṅ ke sāth lipṭā rahā jo karne
    par Yarubiyām ne Isrāīl ko uksāyā thā. Wuh kabhī un se dūr na huā.
  suz-BL: मो हना यो मेकोमी नेबात आ तौ येरोबामम इस्राएली आन कली पपाइश्‍शो पाप मप्रोंइथु,
    पवा बाक्‍त।
  ita-1927: Nondimeno egli rimase attaccato ai peccati coi quali Geroboamo figliuolo
    di Nebat, aveva fatto peccare Israele; e non se ne distolse.
  ckb-ckb: لەگەڵ ئەوەش پەیوەست بوو بە گوناهەکانی یارۆڤعامی کوڕی نەڤات و هەمان گوناهەکانی
    ئەوی کرد کە بەهۆیانەوە وای کردبوو ئیسرائیل گوناه بکات، خۆی لێیان لانەدا.
  eng-BBE: But still he did the same sins which Jeroboam, the son of Nebat, did and
    made Israel do; he went on in them.
  kan-OKCV: ಆದರೂ ಇಸ್ರಾಯೇಲನ್ನು ಪಾಪಮಾಡಲು ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಪಾಪಗಳಿಗೆ
    ಅವನು ಅಂಟಿಕೊಂಡು ಅವುಗಳನ್ನು ಬಿಟ್ಟು ತೊಲಗದೆ ಇದ್ದನು.
  tam-2017: என்றாலும் இஸ்ரவேலைப் பாவம் செய்யவைத்த நேபாத்தின் மகனாகிய யெரொபெயாமின்
    பாவங்களைவிட்டு அவன் நீங்காமல் அவைகளிலே சிக்கிக்கொண்டிருந்தான்.
  spa-RV-1909: Mas allegóse á los pecados de Jeroboam, hijo de Nabat, que hizo pecar
    á Israel; y no se apartó de ellos.
  ron-BTF: Totuși s-a alipit de păcatele lui Ieroboam, fiul lui Nebat, care făcuse
    pe Israel să păcătuiască; nu s-a depărtat de ele.
  eng-WEBP: Nevertheless he held to the sins of Jeroboam the son of Nebat, with which
    he made Israel to sin. He didn’t depart from them.
  eng-FBV: However, he still held on to the sins that Jeroboam, son of Nebat, had
    made Israel commit—he did not give them up.
  nld-1939: Maar hij brak niet met de zonde, waartoe Jeroboam, de zoon van Nebat,
    Israël had verleid.
  nch-BL: Pero Joram quitoquili itajtacol Tanahuatijquet Jeroboam, icone Nabat, cati
    achtohuiya quinchijqui israelitame ma quinhueyitalica taixcopincayome ten becerros.
  vie-1934: Dầu vậy, người cũng ham theo tội lỗi của Giê-rô-bô-am, con trai Nê-bát,
    tức là tội đã gây cho Y-sơ-ra-ên can phạm. Người chẳng hề chịu bỏ đi.
  hin-CV: फिर भी वह नेबाथ के पुत्र यरोबोअम के उन पापों में लगा रहा, जिन्हें करने के
    लिए वह इस्राएल को उकसाता रहा. वह इनसे दूर न हुआ.
  spa-BES: Pero aún así él cometió los mismos pecados que Jeroboam, el hijo de Nebat,
    e hizo que Israel pecara y no se apartó de ellos.
  tdx-tdx: Fe mbe nivontitire’e o tahi’ Iarovame ana’ i Nebateo, ie nampanan-kakeo
    Israele fa tsy nadò’e.
  tha-KJV: แม้​กระนั้นพระองค์ยังทรงเกาะติ​ดอย​ู่กับบาปทั้งหลายของเยโรโบอัมบุตรชายเนบัท
    ซึ่งพระองค์ทรงกระทำให้อิสราเอลทำบาปด้วย พระองค์​หาได้ทรงพรากจากบาปนั้นไม่
  por-BR-2018: Mas achegou-se aos pecados de Jeroboão, filho de Nebate, que fez pecar
    a Israel; e não se separou deles.
  deu-ELO: Doch blieb er hangen an den Sünden Jerobeams, des Sohnes Nebats, wodurch
    er Israel sündigen gemacht hatte; er wich nicht davon.
  eng-WYC-2018: nevertheless he cleaved to the sins of Jeroboam, the son of Nebat,
    that made Israel to do sin (or who made Israel to do sin); and he went not away
    from them.
  epo-epo: Tamen li restis aliĝinta al la pekoj de Jerobeam, filo de Nebat, per kiuj
    li pekigis Izraelon; li ne forlasis ilin.
  uig-PIN: Lekin u Israilni gunaⱨⱪa putlaxturƣan Nibatning oƣli Yǝroboamning gunaⱨlirida
    qing turup, ulardin ⱨeq yanmidi.
  beo-beo: 'Be amomane, hina bagade Yelouboua:me (Niba:de egefe) amo ea hou defele,
    e da Isala:ili fi wadela:le hamoma:ne oule asili, amola amo hou fisimusa: hame
    dawa:i.'
  tpi-OTNT: Tasol Joram i wok long mekim ol wankain sin olsem King Jeroboam, pikinini
    man bilong Nebat, i bin mekim, em ol dispela kain sin Jeroboam i bin pulim ol
    Israel long mekim. Joram i no lusim ol dispela pasin nogut. Nogat tru.
  hau-SA: Duk da haka ya manne wa zunuban Yerobowam ɗan Nebat, wanda ya sa Isra’ila
    ta aikata, bai rabu da su ba.
  uig-LAT: Lékin u Israilni gunahqa putlashturghan Nibatning oghli Yeroboamning gunahlirida
    ching turup, ulardin héch yanmidi.
  nde-nde: Kodwa wagxila ezonweni zikaJerobhowamu indodana kaNebhathi, lezo ayebangele
    u-Israyeli ukuthi azenze; kazange azifulathele.
  ton-ton: Ka neongo ia naʻa ne pikitai ki he ngaahi angahala ʻa Selopoami ko e foha
    ʻo Nipati, ʻaia naʻe fakaangahalaʻi ʻa ʻIsileli; naʻe ʻikai tafoki ia mei ai.
  ces-1613: A však v hříších Jeroboáma syna Nebatova, kterýž k hřešení přivodil Izraele,
    vždy vězel, a neodstoupil od nich.
  eng-WMB: Nevertheless he held to the sins of Jeroboam the son of Nebat, with which
    he made Israel to sin. He didn’t depart from them.
  tam-TCV: அப்படியிருந்தும் நேபாத்தின் மகன் யெரொபெயாம் இஸ்ரயேலைச் செய்யத்தூண்டிய பாவங்களை
    விடாமல் பற்றிக்கொண்டிருந்தான். அவைகளிலிருந்து அவன் விலகவில்லை.
  ceb-ULB: Apan gihimo niya ang mga sala ni Jeroboam ang anak nga lalaki ni Nebat,
    nga maoy hinungdan nga nakasala ang Israel; wala siya mobiya gikan niini.
  pol-UBG: Trwał jednak w grzechach Jeroboama, syna Nebata, który przywiódł Izraela
    do grzechu, i nie odstąpił od nich.
  urd-GVU: توبھی وہ یرُبعام بن نباط کے اُن گناہوں کے ساتھ لپٹا رہا جو کرنے پر یرُبعام
    نے اسرائیل کو اُکسایا تھا۔ وہ کبھی اُن سے دُور نہ ہوا۔
  deu-1912: Aber er blieb hangen an den Sünden Jerobeams, des Sohnes Nebats, der Israel
    sündigen machte, und ließ nicht davon.
  kan-2017: ಆದರೂ ಇಸ್ರಾಯೇಲರನ್ನು ಪಾಪಕ್ಕೆ ಪ್ರೇರೇಪಿಸಿದ ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮಾರ್ಗವನ್ನು
    ಬಿಡಲೇ ಇಲ್ಲ.
  yap-yap: Machane, ku bod Jeroboam ni Pilung ni fak Nebat nib m’on rok, i waliy yu
    Israel nga fithik’ e denen mde tal.
  hlt-MCSB: Israel aka tholh sak Nebat capa Jeroboam kah tholhnah dongah balak tih
    te lamloh nong pawh.
  mdy-ETH: ያዺ ዒ ማዼያታዖ ዒዛኮ ቤርታ ካኣታዺ ዒስራዔኤሌ ዓሶ ጎሜይዳ ዔኪ ጌልዜ፥ ናባፄ ናኣዚ፥ ዒዮርቢዓሜ ካኣሽካ ባኮ
    ካኣሽኬኔ፤ ዬያ ባይዚባኣሴ።
  twi-ASANTE: Nanso ɔtoaa ahonisom so, sɛdeɛ Nebat babarima Yeroboam dii Israelfoɔ
    anim, ma wɔyɛɛ no.
  eng-WEBU: Nevertheless he held to the sins of Jeroboam the son of Nebat, with which
    he made Israel to sin. He didn’t depart from them.
  wal-wal: Gidikkonne Nabaaxa na7ai Iyorbbaami Israa7eela asaa ootissido nagaraa i
    baxuuxi oiqqiis.
  spa-PDDPT: Sin embargo, persistió en los pecados de Jeroboam, hijo de Nabat, con
    los cuales estimuló a pecar a Israel. No se apartó de ellos.
  gun-gun: Ha'e rami teĩ Nebate ra'y Jeroboão ojejavyague rupi ae tema oiko, Israel
    kuery oguerojejavya py. Ha'e rami oikoa gui ndojepe'ai ae.
  ilo-ULB: Nupay kasta, kimpet latta isuna kadagiti basol ni Jeroboam nga anak a lalaki
    ni Nebat, a nakaigapuan ti Israel a nagbasol; saan isuna a timmallikod kadagitoy.
  kpg-kpg: Gei mee nogo dagi Israel gi lodo di huaidu, digi noho loo, gadoo be di
    king Jeroboam tama daane a Nebat nogo king i mua o mee.
  uig-ARA: لېكىن ئۇ ئىسرائىلنى گۇناھقا پۇتلاشتۇرغان نىباتنىڭ ئوغلى يەروبوئامنىڭ گۇناھلىرىدا
    چىڭ تۇرۇپ، ئۇلاردىن ھېچ يانمىدى.
  sus-sus: Kɔnɔ a naxa bira Nebati xa di Yerobowami xa yunubi mɔɔli fɔxɔ ra, naxan
    a niya Isirayila ɲama xa yunubi raba. A mu tin a makuyade na fe mɔɔli ra.
  pon-2006: Ahpw, duwehte Nanmwarki Seropoham nein Nepat me wia nanmwarki mwowe, e
    kahrehiong mehn Israel nan dihp oh sohte tokedihsang.
  ksd-ksd: Ia kaka i ga la ta ra umana kaina mangamangana kai Ieroboam natu i Nebat,
    nina i ga varirap Israel tana, pa i ga vana kan diat.
  tur-YTC: Yine de Nevat oğlu Yarovam'ın İsrael'e işlettirmiş olduğu günahları sürdürdü.
    Onlardan ayrılmadı.
  grc-BRENT: Πλὴν ἐν τῇ ἁμαρτίᾳ Ἱεροβοὰμ υἱοῦ Ναβὰτ ὃς ἐξήμαρτε τὸν Ἰσραὴλ, ἐκολλήθη,
    οὐκ ἀπέστη ἀπʼ αὐτῆς.
  ind-AYT: Namun, dia masih berpaut pada dosa-dosa Yerobeam, anak Nebat, yang telah
    menyebabkan Israel berdosa, dia tidak menjauh darinya.
  nya-nya: Komabe anawumirira kuchita machimo a Yeroboamu mwana wa Nebati, amene anachimwitsa
    nawo Israeli ndipo sanafune kuwaleka.
  hrv-hrv: Ali je prianjao uz grijeh kojim je Jeroboam, sin Nebatov, zavodio Izraela;
    i nije odstupao od njega.
  mps-mps: Tialima, Joramgo te dwai kolesaga yali sęgę te king Jeroboamgo yali te
    sęgę sabo kolesaga te tiwai naga yali, aga te Nebatgo ogwa, te agai yali sęgę
    te tiwai, augwaligo te yali tiwai sęgę sabo kolesaga naga eyu, te Jeroboamgo
    agai te Israel augwali kegelama, te augwaligo te tiwai dwai kolesaga emainu Joramgo
    Israel augwaligo me tiwai kolesaga emainu kegai. Joramgo agai te dwai kolesaga
    ebo me tagalobe. Mu meni.
  tpi-tpi: Tasol Joram i wok long mekim ol wankain sin olsem King Jeroboam, pikinini
    man bilong Nebat, i bin mekim, em ol dispela kain sin Jeroboam i bin pulim ol
    Israel long mekim. Joram i no lusim ol dispela pasin nogut. Nogat tru.
  dan-1931: Men han holdt fast ved de Synder, som Jeroboam, Nebats Søn, forledte Israel
    til; dem veg han ikke fra.
  vie-OVCB: Tuy nhiên, Giô-ram không từ bỏ tội Giê-rô-bô-am, con Nê-bát, đã phạm và
    tội lôi kéo dân chúng phạm tội theo.
  guj-2017: તેમ છતાં તે નબાટના દીકરા યરોબામનાં પાપ કે જે વડે તેણે ઇઝરાયલ લોકો પાસે
    પાપ કરાવ્યું તેને વળગી રહ્યો. તેણે તેનો ત્યાગ કર્યો નહિ.
  pon-2006A: Ahpw, duwehte Nanmwarki Seropoham nein Nepat me wia nanmwarki mwowe,
    e kahrehiong mehn Israel nan dihp oh sohte tokedihsang.
  por-BRBSL: Nevertheless ele segurou os pecados de Jeroboão, filho de Nebat, com
    os quais fez Israel pecar. Ele não se afastou deles.
  cth-cth: Hateiteh, Isarelnaw e yonnae ka saksakkung Nebat capa Jeroboam, yonnae
    koe a bawk van teh, cettakhai hoeh.
  twi-twi: Nanso ɔtoaa ahonisom so, sɛnea Nebat babarima Yeroboam dii Israelfo anim
    ma wɔyɛe no.
  hlt-hlt: Israel aka tholh sak Nebat capa Jeroboam kah tholhnah dongah balak tih
    te lamloh nong pawh.
  tbz-SIM: Kɛ nɛ́ nkpɑɑ́ tɑunɛ̀ mɛyɛi nNɑbɑti birɛ Sedoboɑmmu do tɑnnɛ́ Isidɑyɛɛribɛ
    mɛ̀ɛ̀ miɛkɛ. Ò do í mɛ̀ yóu.
  msy-2020: Egha Nebatɨn otarim Atrivim Jeroboam, amizir arazir kurar kabara, Joram
    uam a dagh ami, arazir kurar kamagh gariba Jeroboam Israelia gekuizɨ me dagh ami.
    Joram arazir kurar kaba ataghizir puvatɨ. Bar puvatɨ.
  dop-dop: '@see-verse:2KI.003.002'
  azb-azb: Ancaq Nevat oğlu Yarovamın İsrailə etdirdiyi günahlardan yapışdı, onlardan
    əl çəkmədi.
  eng-DBY: 'Only, he clave to the sins of Jeroboam the son of Nebat who made Israel
    to sin: he did not depart therefrom.'
  hin-2017: तो भी वह नबात के पुत्र यारोबाम के ऐसे पापों में जैसे उसने इस्राएल से भी
    कराए लिपटा रहा और उनसे न फिरा।
  wol-KYG: Terewul mu sax ci xeetu bàkkaar ya Yerbowam doomu Nebat doon bàkkaarloo
    Israyil, bañ koo dëddu.
  eng-YLT: only to the sins of Jeroboam son of Nebat that he caused Israel to sin
    he hath cleaved, he hath not turned aside from it.
  eng-WYC-2017: nevertheless he cleaved to the sins of Jeroboam, the son of Nebat,
    that made Israel to do sin; and he went not away from them.
  eng-WMBB: Nevertheless he held to the sins of Jeroboam the son of Nebat, with which
    he made Israel to sin. He didn’t depart from them.
  urd-GVH: तो भी वह यरुबियाम बिन नबात के उन गुनाहों के साथ लिपटा रहा जो करने पर यरुबियाम
    ने इसराईल को उकसाया था। वह कभी उनसे दूर न हुआ।
  rug-rug: Ba kopu ni sa sari hahanana kaleadi te Zeroboami sa tuna koreo e Nebati,
    meke turaṉa lani sa pa sinea sari na tie Izireli meke lopu noso ni sa sari nana
    kinaleana.
  gaz-gaz: Taʼus cubbuu Yerobiʼaam ilma Nebaat kan inni saba Israaʼel hojjechiise
    sana cimsee qabate malee irraa hin deebine.
  fra-LSG: mais il se livra aux péchés de Jéroboam, fils de Nebath, qui avait fait
    pécher Israël, et il ne s’en détourna point.
  yal-yal: koni Nebati a dii xɛmɛn Yerobowan yulubin naxanye liga, naxan Isirayila
    kaane ti yulubin ligan ma, a fan yi kankan ne ligan ma, a lu ne yi, a mi xɛtɛ
    e fɔxɔ ra mumɛ!
  haw-1868: Aka, hoopili aku la ia i na hewa o Ieroboama ke keiki a Nebata, nana i
    hoolilo ka Iseraela i ka hewa; aole ia i haalele ia mau mea.
  arb-NAV: غَيْرَ أَنَّهُ تَشَبَّثَ بِخَطَايَا يَرُبْعَامَ بْنِ نَبَاطَ الَّذِي اسْتَغْوَى
    إِسْرَائِيلَ لارْتِكَابِ الإِثْمِ، وَلَمْ يَحِدْ عَنْهَا.
  ewe-ewe: Ke egawɔ nu vɔ̃ si Yeroboam, Nebat ƒe vi wɔ elabena eya hã kplɔ Israelviwo
    de legbawo subɔsubɔ me.
  eng-LEE: 'Nevertheless unto the sins of Jerobo''am the son of Nebat, who had induced
    Israel to sin, did he cleave: he departed not therefrom.'
  asm-FB: তথাপি নবাটৰ পুত্র যাৰবিয়ামে যি সকলো পাপ কার্য কৰি ইস্ৰায়েলক পাপ কৰিবলৈ
    বাধ্য কৰাইছিল, সেই পাপবোৰত তেওঁ আসক্ত হৈ থাকিল; তেওঁ সেইবোৰ বন্ধ নকৰিলে।
  sus-A: كْنْ عَ نَشَ بِرَ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ شَ يُنُبِ مْولِ قْشْ رَ، نَشَن
    عَ نِيَ عِسِرَيِلَ حَمَ شَ يُنُبِ رَبَ. عَ مُ تِن عَ مَكُيَدٍ نَ قٍ مْولِ رَ.
  fra-SBL: Mais il s'attacha aux péchés de Jéroboam, fils de Nebath, par lesquels
    il avait fait pécher Israël. Il ne s'en détourna pas.
  hbo-hbo: רַ֠ק בְּחַטֹּ֞אות יָרָבְעָ֧ם בֶּֽן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל
    דָּבֵ֑ק לֹא־סָ֖ר מִמֶּֽנָּה׃ ס
  kik-kik: No rĩrĩ, nĩarũmĩrĩire mehia ma Jeroboamu mũrũ wa Nebati, marĩa eehirie
    na agĩtũma andũ a Isiraeli o nao meehie, na ndaigana kũmatiga.
  fra-NCL: Mais il s’attacha aux péchés de Jéroboam, fils de Nabat, qui avait fait
    pécher Israël, et il ne s’en détourna point.
  cek-AK: Toe Israel kaminawk zaehaih sahsak, Nebat capa Jeroboam mah sak ih zaehaih
    to caehtaak ai ah, a sak toeng.
  cuk-cuk: Degi-inigwele, Nabat-machi-Jeroboam isgusgusayobi, Joram isgunonimogad.
    Ar ade, Jeroboam, Israel-dulemar-isguega imaksad. Ar a-isguedi gwen iessulid.
  uig-CYR: Лекин у Исраилни гунаға путлаштурған Нибатниң оғли Йәробоамниң гуналирида
    чиң туруп, улардин һеч янмиди.
  tel-2017: నెబాతు కొడుకు యరొబాము ఏ ఏ అక్రమాలు చేసి ఇశ్రాయేలు ప్రజలు పాపం చేయడానికి
    కారకుడయ్యాడో అవే అక్రమాలు ఇతడూ చేశాడు.
  hat-BSA: Sepandan, li te kenbe rèd a peche Jéroboam, fis a Nebat la. Avèk sila li
    te fè Israël peche a. Li pa t kite yo.
  kos-kos: Tusruktu el oapana Tokosra Jeroboam wen natul Nebat, su tokosra meet lukel
    — el tiana tui in kolla mwet Israel in oru ma koluk.
  hbo-WLC: רַ֠ק בְּחַטֹּ֞אות יָרָבְעָ֧ם בֶּֽן־נְבָ֛ט אֲשֶׁר־הֶחֱטִ֥יא אֶת־יִשְׂרָאֵ֖ל
    דָּבֵ֑ק לֹא־סָ֖ר מִמֶּֽנָּה׃ ס
  ibo-ibo: Otu ọ dị, ọ nọgidere na mmehie Jeroboam nwa Nebat, onye mere ka Izrel baa
    nʼime mmehie ife arụsị. Joram esiteghị na ha wezuga onwe ya.
  ory-ory: ତଥାପି ନବାଟର ପୁତ୍ର ଯାରବୀୟାମ ଯଦ୍ଦ୍ୱାରା ଇସ୍ରାଏଲକୁ ପାପ କରାଇଥିଲେ, ତାଙ୍କର ସେହି
    ପାପରେ ସେ ଆସକ୍ତ ହେଲେ ଓ ତାହା ଛାଡ଼ିଲେ ନାହିଁ।
  chk-chk: Nge a chök kamwöch won ekewe tipis Jeropoam nöün Nepat we mwän a föri,
    lupwen a emweni Israel ngeni tipis. Iwe, esap likitala ekewe tipis.
  rop-rop: Bat seimwei laik King Jerabowam det san blanga Neibat hubin jidan king
    bifo im, King Joram bin kipgon dumbat ola nogudbala ting en ola Isreil pipul bin
    bulurrum im du en deibin kipgon dumbat ola nogudbala ting.
  ukr-1871: Та все ж держався він твердо гріхів Еробоама Набатенка, що доводив до
    них Ізраїля, і не покидав їх.
  deu-1951: Aber er hielt fest an den Sünden, zu denen Jerobeam, der Sohn Nebats,
    Israel verführt hatte, und ließ nicht davon.
  eng-JPS: Nevertheless he cleaved unto the sins of Jeroboam the son of Nebat, wherewith
    he made Israel to sin; he departed not therefrom.
  srp-1865: Ali osta u grijesima Jerovoama sina Navatova, kojima navede na grijeh
    Izrailja, i ne otstupi od njih.
  lug-lug: Newaakubadde ng’ekyo yakikola, teyalekayo kukola ebibi ng’ebyo Yerobowaamu
    mutabani wa Nebati bye yakola, n’ayonoonyesa Isirayiri.
  heb-heb: רק בחטאות ירבעם בן נבט אשר החטיא את ישראל דבק לא סר ממנה׃
  ben-IRV: কিন্তু নবাটের ছেলে যারবিয়াম ইস্রায়েলকে দিয়ে যে সব পাপ করিয়েছিলেন, তাঁর
    সেই সব পাপে তিনি মেতে থাকলেন, সেই সব থেকে ফিরলেন না।
  pan-pan: ਫਿਰ ਵੀ ਉਹ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਪਾਪਾਂ ਨਾਲ ਜਿਹੜੇ ਉਹ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਕਰਾਏ
    ਸੀ, ਚਿੰਬੜਿਆ ਰਿਹਾ ਤੇ ਉਨ੍ਹਾਂ ਤੋਂ ਮੂੰਹ ਨਾ ਮੋੜਿਆ।
  mya-JVB: သို့သော်လည်း ဣသရေလ အမျိုးကို ပြစ်မှား စေ သော နေဗတ် ၏သား ယေရောဗောင် ပြုသောဒုစရိုက်
    အပြစ် ကို မ ရှောင် ၊ မှီဝဲ ၏
  tbg-tbg: Viva mintiharovata, Nebaatira maaqu Jeroboamuva qora okara autuntema kero,
    Joraamuvavata qora okara auti vaura. Haaru Nebaatira maaqu Jeroboamuva qora okara
    autiharo ˻una variqanavu maraqura/varaha quahama nimitero˼ Isareri vikavata kuntama
    virivi komanta vikavata qora okara autura. Joraamuva qora okara autura kia qaqira
    karaitiro, qaqiqai auti vaura.
  hmo-hmo: To Ieroboama Nebata ena kara dika, unai dekena amo Israela taudia kerere
    dekenai ia hakaudia gaudia, be Iorama ese ia dogoatao noho, ia rakatania lasi.
  urd-urd: तोभी वह नबात के बेटे युरब'आम के गुनाहों से, जिनसे उसने इस्राईल से गुनाह
    कराया था लिपटा रहा, और उनसे अपने आपको अलग न किया।
  rus-SYN: однако же грехов Иеровоама, сына Наватова, который ввел в грех Израиля,
    он держался, не отставал от них.
  bqc-SIM: ãma à zɛ̀ ń duuna pↄ́ Nɛba nɛ́ Yeloboaũ Isailiↄ dà a kɛauo, i pãalɛɛ̀o.
  tcz-CHONGTHU: Ahijing vang'in Nebat chapa Jeroboam in Israel mipite ana chonset
    sahna hiche chonsetna chu ana chejompi jingin ahi.
  mar-mar: असे असले तरी नबाटचा मुलगा यराबाम ज्याने इस्राएलास पाप करायला लावले, त्याच्या
    पापास तो चिकटून राहिला. ती त्याने सोडली नाहीत.
  qub-qub: Chaypis Nabatpa wamran Jeroboam Israelcunata juchata rurachishanno juchallata
    ruraran.
  bqp-bqp: ama à zɛ̀ kũ durunna kũ Nɛbati nɛ́ Yeroboamu Isarailanↄ dà a kɛnanwo,
    adi pãnɛro.
  hat-hat: Men, li fè menm peche ak Jewoboram, pitit gason Nebat la, li lakòz pèp
    Izrayèl la fè peche. Li pa t' soti pou l' te kite vye chemen sa a.
  eng-BSB: Nevertheless, he clung to the sins that Jeroboam son of Nebat had caused
    Israel to commit; he did not turn away from them.
  eng-WEBPB: Nevertheless he held to the sins of Jeroboam the son of Nebat, with which
    he made Israel to sin. He didn’t depart from them.
  kbq-kbq: Agra e'ina hu'neanagi Nebati nemofo Jeroboamu'ma Israeli vahe'ma huzamaveri
    nehuno, zamavareno vu'nea kumi avu'ava hu'ne. Jeramu'a ana havi avu'ava zana atreno
    amefira huomi'ne.
  nhe-BL: Pero Joram quitoquili itlajtlacol Tlanahuatijquetl Jeroboam, icone Nabat,
    tlen achtohuiya quinchijqui israelitame quinhueyitlalise tlaixcopincayotl tlen
    becerros.
  bus-bus: mↄde à zɛ̀ kↄ̃n durun kɛ̀ Nɛbati nɛ́ Yeroboamu Isarailinↄ dà à kɛnan-o,
    èe pãnɛro.
  gub-BL: Amo ae ma'e iapo mehe wiko tuwihawete Zeromoàw Nemat ta'yr zàwe. Uzapo kar
    ikatu 'ym ma'e Izaew wanupe Zeromoàw zàwe. Nupytu'u kwaw a'e ma'e iapo re wà.
  eng-DRA: Nevertheless he stuck to the sins of Jeroboam the son of Nabat, who made
    Israel to sin, nor did he depart from them.
