  hlt-hlt: Judah manghai Jehoshaphat kah kum hlai rhet dongah Ahab capa Jehoram loh
    Samaria ah Israel a manghai thil tih kum hlai nit manghai.
  tbz-SIM: Sosɑfɑti Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ diniínnì miɛkɛ
    nkɛ Akɑbu birɛ Yodɑmmu nɑɑ́mmɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì, kɛ́mbo Sɑmmɑrii kɛ
    bɑkɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀dɛ́ɛ̀.
  msy-2020: Dughiar kamɨn, Jehosafat Judabar atrivimɨn iti, ezɨ an namba 18ɨn azenimɨn,
