  eng-LEE: And Jehoram the son of Achab became king over Israel in Samaria in the
    eighteenth year of Jehoshaphat the king of Judah, and he reigned twelve years.
  asm-FB: যিহূদাত যিহোচাফটৰ ৰাজত্বৰ ওঠৰ বছৰত ইস্রায়েলৰ ৰজা আহাবৰ পুত্ৰ যোৰাম ৰজা
