verse: 2KI.003.001
translations:
  mal-C: ആഹാബിന്റെ മകനായ യോരാം, യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ ഭരണത്തിന്റെ പതിനെട്ടാംവർഷത്തിൽ
    ശമര്യയിൽ ഇസ്രായേലിന്റെ രാജാവായി അധികാരമേറ്റു; അദ്ദേഹം പന്ത്രണ്ടുവർഷം ഇസ്രായേലിൽ
    ഭരണംനടത്തി.
  deu-TKW: Joram aber, der Sohn Ahabs, ward König über Israel zu Samaria im achtzehnten
    Jahre Josaphats, des Königs von Juda, und regierte zwölf Jahre.
  lin-lin: Tango Jozafati, mokonzi ya Yuda, akokisaki mibu zomi na mwambe na bokonzi,
    Yorami, mwana mobali ya Akabi, akomaki mokonzi ya Isalaele na Samari. Asalaki
    mibu zomi na mibale na bokonzi.
  eng-LSV: And Jehoram son of Ahab has reigned over Israel, in Samaria, in the eighteenth
    year of Jehoshaphat king of Judah, and he reigns twelve years,
  eng-GNV: Nowe Iehoram the sonne of Ahab beganne to reigne ouer Israel in Samaria,
    the eighteenth yeere of Iehoshaphat King of Iudah, and reigned twelue yeeres.
  eng-WEBSTER: Now Jehoram the son of Ahab began to reign over Israel in Samaria in
    the eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  nhw-BL: Huan Joram, icone Tlanahuatijquetl Acab, mochijqui tlanahuatijquetl ipan
    altepetl Samaria ipan tlali Israel quema Tlanahuatijquetl Josafat ipan tlali Judá
    yohuiyaya para 18 xihuitl tlanahuatis. Huan Joram tlanahuati 12 xihuitl.
  swh-ONEN: Yehoramu mwana wa Ahabu akawa mfalme wa Israeli katika Samaria mwaka wa
    kumi na nane wa utawala wa Yehoshafati mfalme wa Yuda, naye akatawala kwa miaka
    kumi na miwili.
  bba-bba: Yosɑfɑti Yudɑbɑn sinɑ bokon bɑndun wɔ̃ɔ yɛndu yiru sɑrise sɔɔrɑ, Yorɑmu
    Akɑbun bii u bɑndu di Isirelibɑ sɔɔ, Sɑmɑriɔ. U kuɑwɑ wɔ̃ɔ wɔkurɑ yiru bɑn te
    sɔɔ.
  eng-KJVCPB: Now Jehoram the son of Ahab began to reign over Israel in Samaria the
    eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  luo-luo: Joram wuod Ahab nobedo ruodh Israel e piny Samaria e higa mar apar gaboro
    mar kinde loch Jehoshafat ruodh Juda kendo nobedo e loch higni apar gariyo.
  meu-meu: Iehosafat, Iuda pavapavana, ena lohia laḡanina ihagwauta-taurahanina ai,
    Iehroam, Ahaba natuna, na Israel pavapavana ai ela, Samaria ai. Ena lohia laḡanina
    na gwauta-rua.
  npi-ULB: यहूदाका राजा यहोशापातको अठारौँ वर्षमा आहाबका छोरा योरामले सामरियामा बसेर
    इस्राएलमा राज्‍य गर्न थाले । तिनले बाह्र वर्ष राज्य गरे ।
  yor-yor: Jehoramu ọmọ Ahabu sì di ọba Israẹli ní Samaria ní ọdún kejìdínlógún ti
    Jehoṣafati ọba Juda, ó sì jẹ ọba fún ọdún méjìlá.
  pes-OPCB: یورام پسر اَخاب، سلطنت خود را بر اسرائیل در هجدهمین سال سلطنت یهوشافاط،
    پادشاه یهودا آغاز کرد و دوازده سال پادشاهی نمود. پایتخت او سامره بود.
  tgl-ULB: Ngayon sa ikalabing walong taon na paghahari ni haring Jehosafat hari ng
    Juda, si Joram anak ni Ahab ay nagsimulang maghari sa buong Israel sa Samaria;
    naghari siya ng labindalawang taon.
  hui-hui: Yahosabada ibu Yuda dindiha kini heane mali pira mbirani halira (18) peagola
    Ahaba igini Yorama ibu Isaraele dindiha kini howa ibugua Samaria tanoni mali homberia
    (12) haru halu hene.
  mya-mya: ယု​ဒ​ပြည်​ဘု​ရင်​ယော​ရှ​ဖတ်​၏​နန်း​စံ​တစ်​ဆယ့် ရှစ်​နှစ်​မြောက်​၌ အာ​ဟပ်​၏​သား​တော်​ယော​ရံ​သည်
    ဣ​သ​ရေ​လ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍ ရှ​မာ​ရိ​မြို့​တွင်​တစ်​ဆယ့်​နှစ်​နှစ်​စိုး​စံ​ရ​၏။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ཀྱིས་སྲིད་བསྐྱངས་པའི་ལོ་བཅོ་བརྒྱད་པར།
    ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་བྱ་བ་སཱ་མར་ཡ་རུ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་གྱུར་ནས་ལོ་བཅུ་གཉིས་ཀྱི་རིང་དུ་རྒྱལ་སྲིད་བསྐྱངས་སོ།
    །
  sna-sna: Joramu, mwanakomana waAhabhu akava mambo weIsraeri muSamaria mugore regumi
    namasere raJehoshafati mambo weJudha, uye akatonga kwamakore gumi namaviri.
  spa-BLM: Joram, hijo de Ajab, comenzó a reinar sobre Israel en Samaria en el año
    dieciocho de Josafat, rey de Judá, y reinó doce años.
  cac-cac: Ayic 18 ab'ilxo yoch vin̈aj Josafat reyal d'a Judá, ix schaanel yich vin̈aj
    Joram yuninal vin̈aj Acab yac'an reyal d'a Israel, 12 ab'il ix yac' reyal vin̈
    d'a Samaria.
  swh-ULB: Basi katika mwaka wa kumi na nane wa Yehoshefati mfalme wa Yuda, Yoramu
    mwana wa Ahabu alianza kutawala juu ta Israeli katika Samaria; alitawala miaka
    kumi na miwili.
  bel-bel: Ёрам, сын Ахава, зацараваў над Ізраілем у Самарыі ў васямнаццатым годзе
    Ёсафата, цара Юдэйскага, і цараваў дванаццаць гадоў,
  deu-ELBBK: Und Joram, der Sohn Ahabs, wurde König über Israel in Samaria, im 18.
    Jahr Josaphats, des Königs von Juda; und er regierte 12 Jahre.
  mbb-OT: Nehimu he hadì diyà te Israel si Joram he anak ni Ahab hein ike-18 he tuig
    te kedhadì ni Jehoshafat diyà te Juda. Diyà med-ubpà te Samaria si Joram, ne midhadì
    sikandin seled te 12 he tuig.
  mal-2015: യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ പതിനെട്ടാം ആണ്ടിൽ ആഹാബിന്റെ മകനായ യെഹോരാം
    ശമര്യയിൽ യിസ്രായേലിന്നു രാജാവായി; അവൻ പന്ത്രണ്ടു സംവത്സരം വാണു.
  rmc-rmc: Andro dešuochtoto (18.) berš, sar kraľinelas o judsko kraľis Jošafat, ačhiľa
    andre Samarija kraľiske upral o Izrael o Joram, savo sas čhavo le Achaboskro.
    Ov kraľinelas dešuduj (12) berš.
  pes-OPV: و یهورام بن اخاب در سال هجدهم یهوشافاط، پادشاه یهودا در سامره براسرائیل
    آغاز سلطنت نمود و دوازده سال پادشاهی کرد.
  ron-1924: Иорам, фиул луй Ахаб, а ынчепут сэ домняскэ песте Исраел ла Самария, ын
    ал оптспрезечеля ан ал луй Иосафат, ымпэратул луй Иуда. А домнит дойспрезече ань.
  ben-OBCV: যিহূদার রাজা যিহোশাফটের রাজত্বের অষ্টাদশ বছরে আহাবের ছেলে যোরাম শমরিয়ায়
    ইস্রায়েলের রাজা হলেন, এবং তিনি বারো বছর রাজত্ব করলেন।
  som-som: Haddaba Yehooraam ina Axaab ayaa dadka Israa'iil Samaariya boqor ugu noqday,
    taasuna waxay ahayd sannaddii siddeed iyo tobnaad ee Yehooshaafaad boqorkii dalka
    Yahuudah, oo wuxuuna boqor ahaa laba iyo toban sannadood.
  lat-VUC: 'Joram vero filius Achab regnavit super Israël in Samaria anno decimooctavo
    Josaphat regis Judæ: regnavitque duodecim annis.'
  eng-ASVBT: Now Jehoram the son of Ahab began to reign over Israel in Samaria in
    the eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  ita-1885: OR l'anno diciottesimo di Giosafat, re di Giuda, Gioram, figliuolo di
    Achab, cominciò a regnare sopra Israele in Samaria; e regnò dodici anni.
  eng-LXXUP: And Jehoram the son of Ahab began to reign in Israel in the eighteenth
    year of Jehoshaphat king of Judah, and he reigned twelve years.
  eng-ULB: Now in the eighteenth year of Jehoshaphat king of Judah, Joram son of Ahab
    began to reign over Israel in Samaria; he reigned twelve years.
  spa-VBL: Joram, hijo de Acab, se convirtió en rey de Israel en el año dieciocho
    del reinado de Josafat de Judá. Reinó en Samaria durante doce años.
  fra-_FOB: Joram, fils d'Achab, devint roi d'Israël, à Samarie, la dix-huitième année
    de Josaphat, roi de Juda, et il régna douze ans.
  mal-mal: യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിന്റെ വാഴ്ചയുടെ പതിനെട്ടാം ആണ്ടിൽ ആഹാബിന്റെ മകനായ
    യെഹോരാം ശമര്യയിൽ യിസ്രായേലിന് രാജാവായി; അവൻ പന്ത്രണ്ട് സംവത്സരം വാണു.
  urd-GVR: Aḳhiyab kā beṭā Yūrām Yahūdāh ke bādshāh Yahūsafat ke 18weṅ sāl meṅ Isrāīl
    kā bādshāh banā. Us kī hukūmat kā daurāniyā 12 sāl thā aur us kā dārul-hukūmat
    Sāmariya rahā.
  suz-BL: आहाब आ तौ येहोराम सामरीयाम इस्राएल ङा पिप दुम्‍माक्‍त। मिनु मेकोमी १२ बर्स
    सासन पवा बाक्‍त। मेना यहूदा ङा पिप येहो-शाफात पिप दुम्‍शो १८ बर्स दुम्‍शो बाक्‍माक्‍त।
    २राजा १:१७
  ita-1927: Or Jehoram, figliuolo di Achab, cominciò a regnare sopra Israele a Samaria
    l’anno decimottavo di Giosafat, re di Giuda, e regnò dodici anni.
  ckb-ckb: یۆرامی کوڕی ئەحاڤ لە هەژدەمین ساڵی پاشایەتی یەهۆشافاتی پاشای یەهودا، بوو
    بە پاشای ئیسرائیل لە سامیرە، دوازدە ساڵ پاشایەتی کرد.
  eng-BBE: And Jehoram, the son of Ahab, became king over Israel in Samaria in the
    eighteenth year of the rule of Jehoshaphat, king of Judah; and he was king for
    twelve years.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ, ಅಹಾಬನ ಮಗ ಯೋರಾಮನು ಸಮಾರ್ಯದಲ್ಲಿ
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಆಳಲು ಆರಂಭಿಸಿ, ಹನ್ನೆರಡು ವರ್ಷ ಆಳಿದನು.
  tam-2017: யூதாவின் ராஜாவாகிய யோசபாத்தின் பதினெட்டாம் வருட ஆட்சியில் ஆகாபின் மகனாகிய
    யோராம் சமாரியாவிலே இஸ்ரவேலின்மேல் ராஜாவாகிப் பன்னிரெண்டு வருடங்கள் ஆட்சிசெய்து,
  spa-RV-1909: Y JORAM hijo de Achâb comenzó á reinar en Samaria sobre Israel el año
    dieciocho de Josaphat rey de Judá; y reinó doce años.
  ron-BTF: Și Ioram, fiul lui Ahab, a început să domnească peste Israel în Samaria
    în al optsprezecelea an al lui Iosafat, împăratul lui Iuda, și a domnit doisprezece
    ani.
  eng-WEBP: Now Jehoram the son of Ahab began to reign over Israel in Samaria in the
    eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  eng-FBV: Joram, son of Ahab, became king of Israel in the eighteenth year of the
    reign of King Jehoshaphat of Judah. He reigned in Samaria for twelve years.
  nld-1939: In het achttiende jaar der regering van Josafat over Juda werd Joram,
    de zoon van Achab, te Samaria koning van Israël. Hij regeerde twaalf jaar.
  nch-BL: Huan Joram, icone Tanahuatijquet Acab, mochijqui tanahuatijquet ipan altepet
    Samaria ipan tali Israel quema Tanahuatijquet Josafat ipan tali Judá yahuiyaya
    para 18 xihuit tanahuatis. Huan Joram tanahuati 12 xihuit.
  vie-1934: Giô-ram, con trai A-háp, lên ngôi làm vua Y-sơ-ra-ên tại Sa-ma-ri, năm
    thứ mười tám đời vua Giô-sa-phát vua Giu-đa, và cai trị mười hai năm.
  hin-CV: यहूदिया के राजा यहोशाफ़ात के शासनकाल के अठारहवें साल में अहाब का पुत्र यहोराम
    शमरिया में राजा हो गया, और उसने बारह साल तक शासन किया.
  spa-BES: Joram, hijo de Acab, se convirtió en rey de Israel en Samaria en el año
    dieciocho del gobierno de Josafat, rey de Judá; y fue rey por doce años.
  tdx-tdx: Niorotse nifehe Israele e Some­rone ao t’Iehorame ana’ i Akabe amy taom-paha-folo-valo’ambi’
    Iehosafate, mpanjaka’ Iehoday, vaho nifeleke folo-taoñe ro’ amby,
  tha-KJV: ในปี​ที่​สิ​บแปดของรัชกาลเยโฮชาฟัทกษั​ตริ​ย์​แห่​งยูดาห์ เยโฮรัมโอรสของอาหับได้เริ่มครอบครองเหนื​ออ​ิสราเอล
    ณ กรุ​งสะมาเรีย และทรงครองอยู่​สิ​บสองปี
  por-BR-2018: E Jorão, filho de Acabe, começou a reinar em Samaria sobre Israel o
    ano dezoito de Josafá rei de Judá; e reinou doze anos.
  deu-ELO: Und Joram, der Sohn Ahabs, wurde König über Israel zu Samaria, im achtzehnten
    Jahre Josaphats, des Königs von Juda; und er regierte zwölf Jahre.
  eng-WYC-2018: Forsooth Joram, [the] son of Ahab, reigned on Israel, in Samaria,
    in the eighteenth year of Jehoshaphat, king of Judah. And he reigned twelve years,
    (Now Joram, Ahab’s son, began to reign upon Israel, in Samaria, in the eighteenth
    year of Jehoshaphat, the king of Judah. And he reigned for twelve years,)
  epo-epo: Jehoram, filo de Aĥab, fariĝis reĝo super Izrael en Samario en la dek-oka
    jaro de Jehoŝafat, reĝo de Judujo, kaj li reĝis dek du jarojn.
  uig-PIN: Yǝⱨuda padixaⱨi Yǝⱨoxafatning sǝltǝnitining on sǝkkizinqi yili, Aⱨabning
    oƣli Yǝⱨoram Samariyǝdǝ Israilƣa padixaⱨ bolup, on ikki yil sǝltǝnǝt ⱪildi.
  beo-beo: Yuda hina bagade Yihosiafa:de da ode18 ouligilalu, Youla:me (A:iha:be egefe)
    da Isala:ili hina bagade hamoi. E da Samelia moilai bai bagade amo ganodini esala,
    ode fagoyale agoane Isala:ili ouligi.
  tpi-OTNT: Long namba 18 yia bilong Jehosafat i stap king bilong kantri Juda, Joram,
    pikinini man bilong Ahap, i kamap king bilong Israel, na em i stap king long Samaria
    inap 12-pela yia.
  hau-SA: Yoram, ɗan Ahab ya zama sarki Isra’ila, a Samariya, a shekara ta goma sha
    takwas ta mulkin Yehoshafat, sarkin Yahuda, ya kuma yi mulki shekara goma sha
    biyu.
  uig-LAT: Yehuda padishahi Yehoshafatning seltenitining on sekkizinchi yili, Ahabning
    oghli Yehoram Samariyede Israilgha padishah bolup, on ikki yil seltenet qildi.
  nde-nde: UJoramu indodana ka-Ahabi waba yinkosi yako-Israyeli eSamariya ngomnyaka
    wetshumi lasificaminwembili wokubusa kukaJehoshafathi inkosi yakoJuda, yena wabusa
    okweminyaka elitshumi lambili.
  ton-ton: Ko eni, naʻe kamata pule ki ʻIsileli ʻa Siholami ko e foha ʻo ʻEhapi, ʻi
    Samēlia, ʻi hono hongofulu ma valu ʻoe taʻu ʻo Sihosafate ko e tuʻi ʻo Siuta,
    pea naʻe pule ia ʻi he taʻu ʻe hongofulu ma ua.
  ces-1613: Joram pak syn Achabův počal kralovati nad Izraelem v Samaří léta osmnáctého
    Jozafata krále Judského, a kraloval dvanácte let.
  eng-WMB: Now Jehoram the son of Ahab began to reign over Israel in Samaria in the
    eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  tam-TCV: யூதாவை அரசாண்ட யோசபாத் அரசனின் பதினெட்டாம் வருட ஆட்சியில் ஆகாபின் மகன்
    யோராம் இஸ்ரயேலின் சமாரியாவில் அரசனாகப் பதவியேற்றான். இவன் பன்னிரண்டு வருடங்கள்
    அரசாண்டான்.
  ceb-ULB: Karon sa ika-18 na ka tuig sa pagdumala ni Jehoshafat nga hari sa Juda,
    nagsugod sa paghari si Joram ang anak nga lalaki ni Ahab sa tibuok Israel sa Samaria;
    naghari siya sulod sa napulog duha katuig.
  pol-UBG: Joram, syn Achaba, zaczął królować nad Izraelem w Samarii w osiemnastym
    roku Jehoszafata, króla Judy, i królował dwanaście lat.
  urd-GVU: اخی اب کا بیٹا یورام یہوداہ کے بادشاہ یہوسفط کے 18ویں سال میں اسرائیل کا
    بادشاہ بنا۔ اُس کی حکومت کا دورانیہ 12 سال تھا اور اُس کا دار الحکومت سامریہ رہا۔
  deu-1912: Joram, der Sohn Ahabs, ward König über Israel zu Samaria im achtzehnten
