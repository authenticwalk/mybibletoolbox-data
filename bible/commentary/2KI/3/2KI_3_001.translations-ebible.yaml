  arb-NAV: وَفِي السَّنَةِ الثَّامِنَةِ عَشْرَةَ مِنْ حُكْمِ يَهُوشَافَاطَ مَلِكِ
    يَهُوذَا، اعْتَلَى يَهُورَامُ بْنُ آخْابَ عَرْشَ إِسْرَائِيلَ، وَدَامَ مُلْكُهُ
    فِي السَّامِرَةِ اثْنَتَيْ عَشْرَةَ سَنَةً.
  ewe-ewe: Ahab ƒe vi, Yehoram, dze eƒe fiaɖuɖu le Israel gɔme le Yuda fia Yehosafat
