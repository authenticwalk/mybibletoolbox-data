    era n’afugira emyaka kkumi n’ebiri.
  heb-heb: ויהורם בן אחאב מלך על ישראל בשמרון בשנת שמנה עשרה ליהושפט מלך יהודה וימלך
    שתים עשרה שנה׃
  ben-IRV: যিহূদার রাজা যিহোশাফটের রাজত্বের আঠারো বছরে আহাবের ছেলে যিহোরাম শমরিয়ায়
    ইস্রায়েলের উপরে রাজত্ব করতে শুরু করেন এবং বারো বছর রাজত্ব করেন।
  pan-pan: ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਰਾਜ ਦੇ ਅਠਾਰਵੇਂ ਸਾਲ ਅਹਾਬ ਦਾ ਪੁੱਤਰ ਯਹੋਰਾਮ ਸਾਮਰਿਯਾ
    ਵਿੱਚ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਬਾਰ੍ਹਾਂ ਸਾਲ ਰਾਜ ਕੀਤਾ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယောရှဖတ် နန်းစံဆယ် ရှစ် နှစ် တွင် ၊ အာဟပ် သား ယောရံ သည်ရှမာရိ
    မြို့၌ မင်းပြု ၍ ဣသရေလ နိုင်ငံကို စိုးစံ ၏
  tbg-tbg: Jehosafaativa 18 ihiara Iutaaqaa raqiki vau entara, Ahaapira maaqu Joraamuva
    Isareri avuhainaa vaiintiqama viro, 12 ihiara Sameria vatukaqi vaiharo Isareriqaa
    raqikiqiro vi vaura.
  hmo-hmo: Iehosapata, Iuda ena king, ena lohia lagani namba 18 lalonai, Iorama, Ahaba
    ena natuna, be Israela ena king dagi ia abia, Samaria dekenai. Iorama ena lohia
    lagani be 12.
  urd-urd: और शाह — ए — यहूदाह यहूसफ़त के अठारहवें बरस से अख़ीअब का बेटा यहूराम सामरिया
    में इस्राईल पर बादशाहत करने लगा, और उसने बारह साल बादशाहत की।
  rus-SYN: Иорам, сын Ахава, воцарился над Израилем в Самарии в восемнадцатый год
    Иосафата, царя Иудейского, и царствовал двенадцать лет,
  bqc-SIM: Yudaↄ kí Yosafa kpalablea wɛ̃̀ bao plasaide guu ↄ̃ Ahabu nɛ́ Yolaũ gↄ̃̀
    Isailiↄ kía ũ Samali, à zↄ̃̀lɛ kpalau wɛ̃̀ kuɛplaɛ.
  tcz-CHONGTHU: Judah gam’a Jehoshaphat lenggam vai poh kum somle get chan kum chun
    Ahab chapa Joram in Israel te chunga vai anapon ahi. Aman Samaria khopia kum somle
    ni vai ana pon ahi.
  mar-mar: यहूदाचा राजा यहोशाफाट याच्या कारकिर्दीच्या अठराव्या वर्षी, अहाबाचा मुलगा
    योराम शोमरोनात इस्राएलावर राज्य करू लागला; त्याने बारा वर्षे राज्य केले.
  qub-qub: Josafat chunca pusajnin (18) watana Judäpa raynin caycaptin Acabpa wamran
    Joram Israelcunapa raynin cayta gallaycuran. Samariacho ray caran chunca ishcaynin
    (12) wata.
  bqp-bqp: Yudanↄ kína Yosafata kíblena wɛ̃̀ baro plansaride gũnn Ahabu nɛ́ Yoramu
    kɛ̀ Isarailanↄ kína ũ Samaria, à kí blè wɛ̃̀ kuri awɛɛpla.
  hat-hat: Lè sa a, wa Jozafa t'ap mache sou dizwitan depi li t'ap gouvènen nan peyi
    Jida lè Joram, pitit Akab la, moute sou fotèy wa peyi Izrayèl la. Li pase douzan
    ap gouvènen nan lavil Samari.
  eng-BSB: In the eighteenth year of Jehoshaphat’s reign over Judah, Jehoram son of
    Ahab became king of Israel, and he reigned in Samaria twelve years.
  eng-WEBPB: Now Jehoram the son of Ahab began to reign over Israel in Samaria in
    the eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  kbq-kbq: Hagi Jehosafati'ma Juda naga'mokizmi kinima mani'negeno vuno 18nima hia
    kafufina, Ahapu nemofo Joramu'a Israeli vahe kinia fore huno Sameria kumatera
    mani'neno 12fu'a kafufi Israeli vahera kegava hu'ne.
  nhe-BL: Huan Joram, icone Tlanahuatijquetl Acab, mochijqui tlanahuatijquetl ipan
    altepetl Samaria ipan tlali Israel quema Tlanahuatijquetl Josafat ipan tlali Judá
    yohuiyaya para 18 xihuitl tlanahuatía. Huan Joram tlanahuati 12 xihuitl.
  bus-bus: Yudanↄ kí Yosafata kíblena wɛ̃̀ baro plaasaidee guun Ahabu nɛ́ Yoramu kɛ̀
    Isarailinↄ kína ũ Samaria, à kí blè wɛ̃̀ kuri awɛɛplaa.
  gub-BL: Zuzapa Zuta wanuwihawete romo heko mehe 18 haw kwarahy rehe Zoràw Akaw ta'yr
    wiko Izaew wanuwihawete romo kury. Umumaw 12 kwarahy Xamari pe tuwihawete romo
    wiko pà.
  eng-DRA: And Joram the son of Achab reigned over Israel in Samaria in the eighteenth
    year of Josaphat king of Juda. And he reigned twelve years.
