  urd-GVH: अख़ियब का बेटा यूराम यहूदाह के बादशाह यहूसफ़त के 18वें साल में इसराईल का
    बादशाह बना। उस की हुकूमत का दौरानिया 12 साल था और उसका दारुल-हुकूमत सामरिया रहा।
  rug-rug: Koasa vina manege vesu vuahenina sa binaṉara te Zehosapati sa baṉara pa
