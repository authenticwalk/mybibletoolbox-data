  eng-WEBU: Now Jehoram the son of Ahab began to reign over Israel in Samaria in the
    eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  wal-wal: Yihudaa Kawoi Yoosaafixi kawotido tammanne hosppuntta laittan Akaaba na7ai
