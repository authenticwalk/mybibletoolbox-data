  cek-AK: Judah siangpahrang Jehosaphat siangpahrang ah ohhaih saning hatlaitazetto
    naah, Ahab capa Jehoram loe Samaria ah Israel siangpahrang ah oh. Anih mah Samaria
    to saning hatlaihnetto uk.
  cuk-cuk: Rey-Josafat, Judá-yargi birgambe-gakabaabakgus (18) negsemaidgi, Acab-machi-Joram,
    Israel-yar sealid. Samariaʼgi birgambe-gakabo (12) yar-sesad.
  uig-CYR: Йәһуда падишаси Йәһошафатниң сәлтәнитиниң он сәккизинчи жили, Аһабниң оғли
    Йәһорам Самарийәдә Исраилға падиша болуп, он икки жил сәлтәнәт қилди.
  tel-2017: యూదా రాజు యెహోషాపాతు పాలన పద్దెనిమిదో సంవత్సరంలో అహాబు కొడుకు యెహోరాము
    ఇశ్రాయేలుకి రాజయ్యాడు. ఇతడు షోమ్రోనులో పన్నెండు సంవత్సరాలు పరిపాలన చేశాడు.
  hat-BSA: Alò Joram, fis Achab la te devni Wa sou Israël nan Samarie nan di-zuityèm
    ane a Josaphat, wa Juda a, e li te renye pandan douzan.
  kos-kos: In yac aksingoul oalkosr ke pacl in leum lal Tokosra Jehoshaphat lun Judah,
    Joram wen natul Ahab, el tokosrala lun Israel, ac el leum in Samaria ke yac singoul
    luo.
  hbo-WLC: וִיהוֹרָ֣ם בֶּן־אַחְאָ֗ב מָלַ֤ךְ עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְר֔וֹן בִּשְׁנַת֙
    שְׁמֹנֶ֣ה עֶשְׂרֵ֔ה לִיהוֹשָׁפָ֖ט מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֖ךְ שְׁתֵּים־עֶשְׂרֵ֥ה
    שָׁנָֽה׃
  ibo-ibo: Jehoram nwa Ehab, malitere ịbụ eze ndị Izrel na Sameria nʼafọ nke iri na
