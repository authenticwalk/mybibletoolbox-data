    o nemenem lon ükükün engol me ruu ier.
  rop-rop: Wal Jehosafet bin jidan king blanga Juda blanga 18 yiya en langa det namba
    18 yiya Joram det san blanga Eiheb bin jidan det nyuwan king blanga Isreil. Joram
    bin jidan boswan langa Sameriya blanga 12 yiya.
  ukr-1871: Йорам Ахабенко зробивсь царем Ізрайлевим у Самариї у вісїмнайцятому роцї
