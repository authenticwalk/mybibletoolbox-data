    nagturay isuna iti sangapulo ket dua a tawen.
  kpg-kpg: I di madangaholu maa walu (18) ngadau o Jehoshaphat nogo king i Judah,
    Joram tama daane a Ahab gaa hai di king o Israel, gei mee nogo dagi i Samaria
    i nia ngadau e madangaholu maa lua (12).
  uig-ARA: يەھۇدا پادىشاھى يەھوشافاتنىڭ سەلتەنىتىنىڭ ئون سەككىزىنچى يىلى، ئاھابنىڭ
    ئوغلى يەھورام سامارىيەدە ئىسرائىلغا پادىشاھ بولۇپ، ئون ئىككى يىل سەلتەنەت قىلدى.
  sus-sus: Akabu xa di xɛmɛ Yorami naxa ti mangɛ ra Isirayila bɔxi ma Samari, Yudaya
