  vie-OVCB: Giô-ram, con A-háp lên làm vua Ít-ra-ên vào năm thứ mười tám đời Giô-sa-phát
    vua Giu-đa, và cai trị mười hai năm tại Sa-ma-ri.
  guj-2017: યહૂદિયાના રાજા યહોશાફાટના શાસનકાળના અઢારમા વર્ષે આહાબનો દીકરો યહોરામ સમરુનમાં
    ઇઝરાયલ પર રાજ કરવા લાગ્યો. તેણે બાર વર્ષ સુધી રાજ કર્યું.
  pon-2006A: Ni kaeisek waluhn sounpar en mwehin Seosopat, nanmwarkien Suda, Soram
