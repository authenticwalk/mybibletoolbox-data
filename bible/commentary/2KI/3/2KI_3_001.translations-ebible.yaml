  deu-1951: Und Joram, der Sohn Ahabs, ward König über Israel zu Samaria, im achtzehnten
    Jahre Josaphats, des Königs von Juda, und regierte zwölf Jahre lang.
  eng-JPS: Now Jehoram the son of Ahab began to reign over Israel in Samaria in the
    eighteenth year of Jehoshaphat king of Judah, and reigned twelve years.
  srp-1865: A Joram sin Ahavov zacari se nad Izrailjem u Samariji osamnaeste godine
    carovanja Josafatova nad Judom, i carova dvanaest godina.
  lug-lug: Mu mwaka ogw’ekkumi n’omunaana ogw’obwakabaka bwa Yekosafaati kabaka wa
