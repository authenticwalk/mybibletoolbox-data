  hbo-hbo: וִיהֹורָ֣ם בֶּן־אַחְאָ֗ב מָלַ֤ךְ עַל־יִשְׂרָאֵל֙ בְּשֹׁ֣מְרֹ֔ון בִּשְׁנַת֙
    שְׁמֹנֶ֣ה עֶשְׂרֵ֔ה לִיהֹושָׁפָ֖ט מֶ֣לֶךְ יְהוּדָ֑ה וַיִּמְלֹ֖ךְ שְׁתֵּים־עֶשְׂרֵ֥ה
    שָׁנָֽה׃
  kik-kik: Na rĩrĩ, Joramu mũrũ wa Ahabu agĩtuĩka mũthamaki wa Isiraeli kũu Samaria
