  eng-DBY: And Jehoram the son of Ahab began to reign over Israel in Samaria in the
    eighteenth year of Jehoshaphat king of Judah; and he reigned twelve years.
  hin-2017: यहूदा के राजा यहोशापात के राज्य के अठारहवें वर्ष में अहाब का पुत्र यहोराम
