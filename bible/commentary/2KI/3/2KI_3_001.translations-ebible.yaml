  mdy-ETH: ዪሁዳ ካኣቲ፥ ዒዮሳፒፄ ካኣታዼንቴ ታጶ ሳላሳ ሌዖና ዓክዓቤ ናኣዚ፥ ዒዮራሜ ዒስራዔኤሌይዳ ካኣታዼኔ፤ ዒዚ ዒማና
    ሳማሪያይዳ ናንጊ ታጶ ላምዖ ሌዔ ዎይሤኔ፤
  twi-ASANTE: Ahab babarima Yoram na ɔdii ɔhene wɔ Israel ɛberɛ a na Yudahene Yehosafat
