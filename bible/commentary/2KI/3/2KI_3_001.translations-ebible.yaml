    te kibu be nogo si olama, te sągągo si, 12 kibu be pai.
  tpi-tpi: Long namba 18 yia bilong Jehosafat i stap king bilong kantri Juda, Joram,
    pikinini man bilong Ahap, i kamap king bilong Israel, na em i stap king long Samaria
