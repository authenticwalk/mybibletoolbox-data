  ory-ory: ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କ ରାଜତ୍ଵର ଅଠର ବର୍ଷରେ ଆହାବଙ୍କର ପୁତ୍ର ଯିହୋରାମ୍‍
    ଶମରୀୟାରେ ଇସ୍ରାଏଲ ଉପରେ ରାଜତ୍ୱ କରିବାକୁ ଆରମ୍ଭ କରିବାର ବର୍ଷ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe, lon engol me waluen ierin mwün Jehosafat ewe kingen Juta, Joram nöün
