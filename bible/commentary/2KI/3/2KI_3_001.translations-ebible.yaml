  dop-dop: Yutɑ wulɑʋ Sosɑfɑtɩ kɑwulɑɣɑ pǝnɑɣɑ, pǝlefɛɩ hiu nyǝŋkɑ tɑɑ kɛ́, Akɑpɩ
    pǝyɑlʋ Solɑm tɔɣɔ ɩ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ tɑɑ kɛ́ Sɑmɑlii, kɛ pɩɩsɩ nɑɑnʋwɑ nɑ nɑɑlɛ.
  azb-azb: Yəhuda padşahı Yehoşafatın padşahlığının on səkkizinci ilində Axav oğlu
