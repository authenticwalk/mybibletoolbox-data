    firin nan naba.
  pon-2006: Ni kaeisek waluhn sounpar en mwehin Seosopat, nanmwarkien Suda, Soram
    nein Eihap wiahla nanmwarkien Israel, oh e kakaunki nan Sameria erein sounpar
    eisek riau.
  ksd-ksd: Ma Ioram natu i Akab i ga tur pa ia pi na king ure Israel aro Samaria ta
    ra kilala a vinun ma lavutul ta ra kini na king kai Ieosapat ra king Iuda, ma
    i ga ki na king a vinun ma a ura kilala.
  tur-YTC: Ahav oğlu Yehoram, Yahuda Kralı Yehoşafat'ın on sekizinci yılında Samariya'da
    İsrael'in üzerinde hüküm sürmeye başladı ve on iki yıl hüküm sürdü.
  grc-BRENT: Καὶ Ἰωρὰμ υἱὸς Ἀχαὰμ ἐβασίλευσεν ἐν Ἰσραὴλ ἐν ἔτει ὀκτωκαιδεκάτῳ Ἰωσαφὰτ
    βασιλέως Ἰούδα, καὶ ἐβασίλευσε δώδεκα ἔτη.
  ind-AYT: Yoram, anak Ahab, menjadi raja Israel di Samaria pada tahun kedelapan belas
