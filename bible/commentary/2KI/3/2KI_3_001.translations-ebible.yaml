  sus-A: عَكَبُ شَ دِ شّمّ يٌرَ مِ نَشَ تِ مَنفّ رَ عِسِرَيِلَ بْشِ مَ سَمَرِ، يُدَيَ
    مَنفّ يٍهٌسَقَتِ شَ مَنفّيَ حّ قُ نُن سٌلٌمَسَشَن ندٍ رَ. عَ مَنفّيَ حّ قُ نُن
    قِرِن نَن نَبَ.
  fra-SBL: Or Joram, fils d'Achab, régna sur Israël à Samarie, la dix-huitième année
