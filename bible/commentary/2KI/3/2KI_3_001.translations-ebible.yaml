  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನ ಆಳ್ವಿಕೆಯ ಹದಿನೆಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಅಹಾಬನ ಮಗನಾದ ಯೋರಾಮನು
    ಇಸ್ರಾಯೇಲರ ಅರಸನಾಗಿ ಸಮಾರ್ಯದಲ್ಲಿ ಹನ್ನೆರಡು ವರ್ಷ ಆಳಿದನು.
  yap-yap: U lan e duw ni ragag nge meruk ko gagiyeg rok Jehoshafat ni Pilung u Judah,
