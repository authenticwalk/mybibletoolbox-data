verse: 2KI.003.010
translations:
  mal-C: “എന്ത്! യഹോവ, ഈ മൂന്നു രാജാക്കന്മാരെയും മോവാബ്യരുടെ കൈയിൽ ഏൽപ്പിക്കേണ്ടതിനാണോ
    കൂട്ടിവരുത്തിയത്?” എന്ന് ഇസ്രായേൽരാജാവ് ആശ്ചര്യത്തോടെ ചോദിച്ചു.
  deu-TKW: 'Da rief der König von Israel: O weh! Jahwe hat diese drei Könige hergerufen,
    um sie in die Gewalt der Moabiter zu geben.'
  lin-lin: 'Mokonzi ya Isalaele akamwaki : — Ndenge nini boye ! Yawe asangisi biso
    awa, biso bakonzi misato, kaka mpo na kokaba biso na maboko ya bato ya Moabi ?'
  eng-LSV: and the king of Israel says, “Aah! For YHWH has called for these three
    kings to give them into the hand of Moab.”
  eng-GNV: Therefore the King of Israel sayde, Alas, that the Lord hath called these
    three Kings, to giue them into the hand of Moab.
  eng-WEBSTER: And the king of Israel said, Alas! that the LORD hath called these
    three kings together, to deliver them into the hand of Moab!
  nhw-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quiijto: ―¿Tlaque tijchihuase?
    ¿TOTECO techhualicatoc tieyi tlanahuatiani huan tosoldados para techtemactilis
    imaco nopa tlanahuatijquetl tlen tlali Moab?'
  swh-ONEN: Mfalme wa Israeli akamaka, “Nini! Je, Bwana ametuita sisi wafalme watatu
    ili tu kututia mikononi mwa Moabu?”
  bba-bba: Mɑ Isirelibɑn sinɑ boko u nɔɔɡiru suɑ u nɛɛ, kuukuu! Yinni Gusunɔ, ɑ bɛsɛ
    sinɑmbu itɑ yeni sokɑwɑ ɑ kɑ sun Mɔɑbubɑ nɔmu bɛriɑ?
  eng-KJVCPB: And the king of Israel said, Alas, that the Lord hath called these three
    kings together, to deliver them into the hand of Moab.
  luo-luo: Ruodh Israel nopenjore niya, “Angʼo matimoreni! Jehova Nyasaye osekelowa
    ka ruodhi adekgi duto mondo ochiw-wa e lwet Moab?”
  meu-meu: Bena Israel pavapavana eto, Madi ihabaida, Iehova ese ita pavapava tatoiosi
    vada e boirida, Moab pavapavana imana ai baine atoda totona.
  npi-ULB: त्यसैले इस्राएलका राजाले भने, “यो के हो ? के परमेश्‍वरको मोआबको हातमा सुम्पिदिन
    हामी तिन जना राजालाई बोलाउनुभएको हो ?”
  yor-yor: “Kí ni?” ọba Israẹli kígbe sókè. “Ṣé Olúwa pe àwa ọba mẹ́tẹ̀ẹ̀ta papọ̀
    láti fi wá lé Moabu lọ́wọ́?”
  pes-OPCB: 'یورام، پادشاه اسرائیل، با اندوه گفت: «حالا چه کنیم؟ خداوند، ما سه پادشاه
    را به اینجا آورده است تا ما را مغلوب پادشاه موآب کند.»'
  tgl-ULB: Kaya sinabi ng hari ng Israel, “Ano ito? Tinawag ba ni Yahweh ang tatlong
    hari ng magkakasama para talunin ng Moab?”
  hui-hui: Ani biyago hondowa Kini Yoramahanda lalu, Ai agoda Anduane Homogohanda
    ina kini tebirali harimago bibahende mo mogo bialu Moabali kini kagonaga giha
    mo ya hayadago mogolo kogoni, lene.
  mya-mya: ယော​ရံ​မင်း​က``ငါ​တို့​အ​ခက်​ကြုံ​ပြီ။ ထာ​ဝ​ရ ဘု​ရား​သည် ငါ​တို့​မင်း​သုံး​ပါး​ကို​မော​ဘ​ဘု​ရင်
    ၏​လက်​သို့​အပ်​တော်​မူ​လေ​ပြီ​တ​ကား'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས། ཀྱེ་མ། དོན་དངོས་སུ་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་རྒྱལ་པོ་གསུམ་པོ་མོ་ཨབ་པའི་ལག་ཏུ་གཏད་པར་ཞལ་གསུང་གནང་བ་ལགས་སོ་ཞེས་སྨྲས་པར།
  sna-sna: Mambo weIsraeri akati, “Haiwa! Heya Jehovha atidaidza isu madzimambo matatu
    pamwe chete kungozotipa hake kuvaMoabhu?”
  spa-BLM: 'El rey de Israel dijo: “¡Ay! Porque Yahvé ha convocado a estos tres reyes
    para entregarlos en manos de Moab”.'
  cac-cac: 'Yuj chi'' ix yal vin̈ sreyal Israel chi'' icha tic: —A ticnaic, ichato
    on̈ smolb''ej Jehová a on̈ oxvan̈ rey on̈ tic yic tzon̈ yac''anoch d''a yol sc''ab''
    eb'' aj Moab tic, xchi vin̈.'
  swh-ULB: Basi mfalme wa Israeli akasema, “Hii ni nini? Yahwe amewaita wafalme watatu
    ili kutekwa mikononi mwa Moabu?”
  bel-bel: 'І сказаў цар Ізраільскі: ах! склікаў Гасподзь трох цароў гэтых, каб аддаць
    іх у руку Маава.'
  deu-ELBBK: 'Da sprach der König von Israel: Ach, dass der HERR diese drei Könige
    gerufen hat, um sie in die Hand Moabs zu geben!'
  mbb-OT: Migkaǥi is hadì te Israel te, “Mekehizuhizu kiw is tetelu he hadì! Iyan
    dà in-uwita te Nengazen kenitew kayi su ibeǥey kiw zin diyà te hadì te Moab.”
  mal-2015: 'അപ്പോൾ യിസ്രായേൽരാജാവു: അയ്യോ, ഈ മൂന്നു രാജാക്കന്മാരെയും യഹോവ വിളിച്ചുവരുത്തിയതു
    അവരെ മോവാബ്യരുടെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന്നോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Joram phenďa: „Vigos amenge! O RAJ amen trine kraľen kade vičinďa
    vašoda, hoj amen te del andro vasta le moabike kraľiske!“'
  pes-OPV: 'و پادشاه اسرائیل گفت: «افسوس که خداوند این سه پادشاه را خوانده است تا
    ایشان رابه‌دست موآب تسلیم کند.»'
  ron-1924: 'Атунч, ымпэратул луй Исраел а зис: „Вай! Домнул а кемат пе ачешть трей
    ымпэраць ка сэ-й дя ын мыниле Моабулуй!”'
  ben-OBCV: “হায় রে!” ইস্রায়েলের রাজা হঠাৎ জোরে চেঁচিয়ে উঠেছিলেন। “সদাপ্রভু মোয়াবের
    হাতে আমাদের সঁপে দেওয়ার জন্যই কি আমাদের—এই তিনজন রাজাকে ডেকে এনেছেন?”
  som-som: Markaasaa boqorkii dalka Israa'iil wuxuu yidhi, Hoogay! waayo, Rabbigu
    wuxuu saddexdayadan boqor isugu yeedhay inuu gacanta reer Moo'aab na geliyo.
  lat-VUC: 'Dixitque rex Israël: Heu ! heu ! heu ! congregavit nos Dominus tres reges
    ut traderet in manus Moab.'
  eng-ASVBT: And the king of Israel said, Alas! for Jehovah hath called these three
    kings together to deliver them into the hand of Moab.
  ita-1885: 'E il re d''Israele disse: Oimè! certamente il Signore ha chiamati insieme
    questi tre re, per darli in mano di Moab.'
  eng-LXXUP: And the king of Israel said, Alas! that the Lord should have called the
    three kings on their way, to give them into the hand of Moab.
  eng-ULB: So the king of Israel said, “What is this? Has Yahweh called three kings
    to give them into the hand of Moab?”
  spa-VBL: “¿Qué estamos haciendo?” , se quejó el rey de Israel. “¡El Señor nos ha
    traído aquí a tres reyes para entregarnos a los moabitas!”.
  fra-_FOB: 'Alors le roi d''Israël dit: Hélas! l''Éternel a sûrement appelé ces trois
    rois pour les livrer entre les mains de Moab'
  mal-mal: 'അപ്പോൾ യിസ്രായേൽ രാജാവ്: “അയ്യോ, ഈ മൂന്നു രാജാക്കന്മാരെയും യഹോവ വിളിച്ചുവരുത്തിയത്
    അവരെ മോവാബ്യരുടെ കയ്യിൽ ഏല്പിക്കേണ്ടതിനോ?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Isrāīl kā bādshāh bolā, “Hāy, Rab hameṅ is lie yahāṅ bulā lāyā hai ki ham
    tīnoṅ bādshāhoṅ ko Moāb ke hawāle kare.”
  suz-BL: मिनु इस्राएल ङा पिपमी “आबी, परमप्रभु यावेमी गो पिप सां इं कली मोआबी आन गुइमी
    जिम्‍मा गेचा कली एक चाक्‍शो बाक्‍त” देंमाक्‍त।
  ita-1927: 'Allora il re d’Israele disse: “Ahimè, l’Eterno ha chiamati assieme questi
    tre re, per darli nelle mani di Moab!”'
  ckb-ckb: 'پاشای ئیسرائیلیش گوتی: «ئاخ! لەبەر ئەوە یەزدان ئەم سێ پاشایەی بانگکردووە،
    هەتا بمانداتە دەستی پاشای مۆئاب؟»'
  eng-BBE: 'And the king of Israel said, Here is trouble: for the Lord has got these
    three kings together to give them into the hands of Moab.'
  kan-OKCV: ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು, “ಅಯ್ಯೋ, ಯೆಹೋವ ದೇವರು ಈ ಮೂರು ಮಂದಿ ಅರಸರನ್ನು ಮೋವಾಬ್ಯರ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡಲು ಕರೆದಿದ್ದಾರಲ್ಲಾ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது இஸ்ரவேலின் ராஜா: ஐயோ, இந்த மூன்று ராஜாக்களையும் யெகோவா மோவாபியர்களின்
    கையில் ஒப்புக்கொடுக்க வரவழைத்தாரே என்றான்.'
  spa-RV-1909: 'Entonces el rey de Israel dijo: ¡Ah! que ha llamado Jehová estos tres
    reyes para entregarlos en manos de los Moabitas.'
  ron-BTF: 'Și împăratul lui Israel a spus: Vai, pentru că DOMNUL a chemat pe acești
    trei împărați împreună, pentru a-i da în mâna Moabului!'
  eng-WEBP: The king of Israel said, “Alas! For the LORD has called these three kings
    together to deliver them into the hand of Moab.”
  eng-FBV: “What are we doing?” complained the king of Israel. “The Lord has brought
    us three kings here to hand us over to the Moabites!”
  nld-1939: 'Toen sprak de koning van Israël: Wee; nu heeft Jahweh ons, drie koningen,
    hierheen geroepen, om ons aan Moab over te leveren.'
  nch-BL: 'Huajca nopa tanahuatijquet ten tali Israel quiijto: ―¿Taya tijchihuase?
    ¿TOTECO techhualicatoc tieyi tanahuatiani huan tosoldados para techtemactilis
    imaco nopa tanahuatijquet ten tali Moab?'
  vie-1934: 'Vua Y-sơ-ra-ên bèn nói rằng: Than ôi! Đức Giê-hô-va đã gọi ba vua này
    đến đặng nộp vào tay Mô-áp.'
  hin-CV: यह देख इस्राएल का राजा मन में कहने लगा, “हाय! ऐसा लग रहा है याहवेह ने तीन
    राजा मोआब को सौंप देने के लिए इकट्ठा किए हैं.”
  spa-BES: 'Y el rey de Israel dijo: Aquí hay problemas: porque el Señor ha reunido
    a estos tres reyes para entregarlos en las manos de Moab.'
  tdx-tdx: Le hoe ty mpanjaka’ Israele! Hankàñe! toe kinanji’ Iehovà hifanontoñe o
    mpanjaka telo retoañe hanolora’e am-pità’ i Moabe.
  tha-KJV: แล​้วกษั​ตริ​ย์​แห่​งอ​ิสราเอลจึงตรั​สว​่า “อนิจจาเอ๋ย พระเยโฮวาห์ทรงเรียกสามกษั​ตริ​ย์​นี้​มาเพื่อจะมอบไว้ในมือของโมอับ”
  por-BR-2018: 'Então o rei de Israel disse: Ah! Que o SENHOR chamou estes três reis
    para entregá-los em mãos dos moabitas.'
  deu-ELO: 'Da sprach der König von Israel: Ach, daß Jehova diese drei Könige gerufen
    hat, um sie in die Hand Moabs zu geben!'
  eng-WYC-2018: And the king of Israel said, Alas! alas! alas! the Lord hath gathered
    together us three kings to betake us in(to) the hand of Moab. (And the king of
    Israel said, Alas! alas! alas! the Lord hath gathered us three kings together
    to deliver (us) into the hands of the Moabites.)
  epo-epo: 'Kaj la reĝo de Izrael diris: Ho ve! la Eternulo vokis ĉi tiujn tri reĝojn,
    por transdoni ilin en la manojn de Moab.'
  uig-PIN: 'Israilning padixaⱨi: Apla! Pǝrwǝrdigar biz üq padixaⱨni Moabning ⱪoliƣa
    qüxsun dǝp, bir yǝrgǝ jǝm ⱪilƣan ohxaydu, dedi.'
  beo-beo: 'Hina bagade Yelouboua:me da amane sia:i, “Waiye! Ninimone masunu hamedei!
    Hina Gode da hina bagade dunu udiana ninima, nini Moua:be hina bagade nini hasalasimusa:
    gegedolesibala:!”'
  tpi-OTNT: Na King Joram i tok olsem, “Sori tru, Bikpela i bin bungim yumi tripela
    king bilong putim yumi long han bilong king bilong Moap.”
  hau-SA: Sai sarkin Isra’ila ya ce, “Mene! Ubangiji ya kira mu sarakunan nan uku
    don kawai yă ba da mu ga Mowab ne?”
  uig-LAT: 'Israilning padishahi: Apla! Perwerdigar biz üch padishahni Moabning qoligha
    chüshsun dep, bir yerge jem qilghan oxshaydu, dédi.'
  nde-nde: Inkosi yako-Israyeli yababaza yathi, “Kutheni kanti? UThixo angasibiza
    singamakhosi amathathu ukuze azosinikela ezandleni zamaMowabi na?”
  ton-ton: Pea naʻe pehē ʻe he tuʻi ʻo ʻIsileli, “ʻOiauē! ʻI he ui mai ʻe Sihova ke
    fakataha ʻae tuʻi ʻe toko tolu ni, ke tukuange ʻakinautolu ki he nima ʻo Moape!”
  ces-1613: 'I řekl král Izraelský: Ach, běda! Nebo povolal Hospodin tří králů těchto,
    aby je vydal v ruku Moábovu.'
  eng-WMB: The king of Israel said, “Alas! For the LORD has called these three kings
    together to deliver them into the hand of Moab.”
  tam-TCV: அப்போது இஸ்ரயேல் அரசன், “இது என்ன, யெகோவா மூன்று அரசர்களான எங்களை மோவாப்
    அரசனின் கையில் கொடுப்பதற்காகவோ இங்கு ஒன்றுசேர்ந்து வரப்பண்ணினார்” என்றான்.
  ceb-ULB: Busa miingon ang hari sa Israel, “Unsa man kini? Gitawag ba ni Yahweh ang
    tulo ka mga hari aron itugyan sila ngadto sa mga kamot sa Moab?”
  pol-UBG: 'Wtedy król Izraela powiedział: Ach! Oto PAN zwołał tych trzech królów,
    aby oddać ich w ręce Moabu.'
  urd-GVU: اسرائیل کا بادشاہ بولا، ”ہائے، رب ہمیں اِس لئے یہاں بُلا لایا ہے کہ ہم
    تینوں بادشاہوں کو موآب کے حوالے کرے۔“
  deu-1912: 'Da sprach der König Israels: O wehe! der HERR hat diese drei Könige geladen,
    daß er sie in der Moabiter Hände gebe.'
  kan-2017: ಇಸ್ರಾಯೇಲರ ಅರಸರು, “ಅಯ್ಯೋ, ಯೆಹೋವನು ಮೂರು ಮಂದಿ ಅರಸರಾದ ನಮ್ಮನ್ನು ಮೋವಾಬ್ಯರ ಕೈಗೆ
    ಒಪ್ಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಇಲ್ಲಿಗೆ ಬರಮಾಡಿದ್ದಾನೆ” ಎಂದು ಗೋಳಾಡಿದರು.
  yap-yap: Me non Joram ni Pilung nib ga’ laman, ni ga’ar, “I SOMOL e ke pining e
    re dalip i pulung ney ni nge pi’ nga pa’ yu Moab!”
  hlt-MCSB: Israel manghai loh, “Ya-oe Manghai pathum he Moab kut ah tloeng ham nim
    BOEIPA loh n'khue dae,” a ti.
  mdy-ETH: ዬያሮ ካኣቲ፥ ዒዮራሜ፦ «ኑና፥ ሃይሦ ካኣቶ ናንጊና ናንጋ ጎዳ ሞዓኣቤ ካኣቲም ዓኣሢ ዒንጊጋፔኔ ባዴዔ ኑና!» ጌዒ
    ዒላቴኔ።
  twi-ASANTE: Israelhene teaam bisaa sɛ, “Yɛnyɛ yɛn ho ɛdeɛn? Awurade de yɛn baasa
    aba ha sɛ Moabhene nni yɛn so.”
  eng-WEBU: The king of Israel said, “Alas! For the LORD has called these three kings
    together to deliver them into the hand of Moab.”
  wal-wal: He wode Israa7eela kawoi, “Aayye7ana! GODAI nuna ha heezzu kawota issippe
    Moo7aaba kawuwaassi aattidi immanau xeesiis” yaagiis.
  spa-PDDPT: 'Entonces el rey de Israel dijo: ¡Ay! ¡Yavé trajo a estos tres reyes
    para entregarlos en manos de Moab!'
  gun-gun: 'Ha''e ramo Israel pygua huvixa aipoe''i: — Aikore! Mba''eta mboapy huvixa
    jaiko va''e Senhor nhanerenoĩ nhanemboaxapa aguã Moabe kuery po py.'
  ilo-ULB: Isu a kinuna ti ari ti Israel, “Ania daytoy? Pinagtitipon kadi ni Yahweh
    ti tallo nga ari tapno parmekennatayo ti Moab?”
  kpg-kpg: King Joram gaa wolo gi nua ga helekai, “Gidaadou guu mmade! Dimaadua guu dugu
    gidaadou dogodolu gi lala nia mogobuna o di king o Moab!”
  uig-ARA: 'ئىسرائىلنىڭ پادىشاھى: ئاپلا! پەرۋەردىگار بىز ئۈچ پادىشاھنى موئابنىڭ قولىغا
    چۈشسۇن دەپ، بىر يەرگە جەم قىلغان ئوخشايدۇ، دېدى.'
  sus-sus: Na kui Isirayila mangɛ naxa a fala, «Alatala bara wa won tan mangɛ saxanyie
    safe Mowabakae bɛlɛxɛ i.»
  pon-2006: Nanmwarki Soram ahpw kapitie laudida, mahsanih, “Kitail nekier! KAUN-O
    ketikidiongehr kitail me silimenet pahn manaman en nanmwarkien Mohap!”
  ksd-ksd: 'Ma ra king Israel i ga biti: Ui! Ra Luluai i ga ting varurue go ra utul
    a king pi dital a virua ta ra lima i Moab.'
  tur-YTC: İsrael Kralı, “Eyvah! Çünkü Yahve bu üç kralı Moav'ın eline teslim etmek
    için bir araya çağırdı.” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Ἰσραὴλ, ὢ, ὅτι κέκληκε Κύριος τοὺς τρεῖς βασιλεῖς
    παρερχομένους δοῦναι αὐτοὺς ἐν χειρὶ Μωάβ.
  ind-AYT: Lalu, raja Israel berkata, “Celaka, karena TUHAN memanggil ketiga raja
    ini untuk diserahkan ke dalam tangan Moab!”
  nya-nya: Mfumu inafuwula kuti, “Nʼchiyani chomwe chikutichitikira! Kodi Yehova wasonkhanitsa
    mafumu atatu pamodzi kuti atipereke mʼmanja mwa Amowabu?”
  hrv-hrv: 'Tada povika kralj izraelski: “Jao, Jahve je pozvao ova tri kralja da ih
    preda u ruke Moapcima!”'
  mps-mps: Tama te king Joram agai e tiwai po tama wai, “Homu dene mu ebao, God Genuai
    Bidi aga digi da sela king bidi dabe sisinama, tama agai da sela bidi te Moap
    bidi dabego king bidi nogoba mubo yabao,” wali.
  tpi-tpi: Na King Joram i tok olsem, “Sori tru, Bikpela i bin bungim yumi tripela
    king bilong putim yumi long han bilong king bilong Moap.”
  dan-1931: 'Da sagde Israels Konge: “Ak, at HERREN har kaldt disse tre Konger sammen
    for at overgive dem i Moabs Hånd!”'
  vie-OVCB: 'Vua Ít-ra-ên than: “Chúa Hằng Hữu gọi ba chúng ta đến đây để nạp cho
    người Mô-áp rồi!”'
  guj-2017: ત્યારે ઇઝરાયલના રાજાએ કહ્યું, “આ શું છે? યહોવાહે આપણને ત્રણ રાજાઓને ભેગા
    કરીને બોલાવ્યા છે કે જેથી મોઆબીઓ આપણને હરાવે?”
  pon-2006A: Nanmwarki Soram ahpw kapitie laudida, mahsanih, “Kitail nekier! KAUN-O
    ketikidiongehr kitail me silimenet pahn manaman en nanmwarkien Mohap!”
  por-BRBSL: 'O rei de Israel disse: “Ai de mim! Pois Javé chamou estes três reis
    para entregá-los na mão dos moabitas”.'
  cth-cth: Isarel siangpahrang ni Aiyoe! BAWIPA ni siangpahrang kathum touh heh, hete
    Moabnaw koe poe hanelah na ceikhai awh e han doeh toe telah ati.
  twi-twi: Israelhene teɛɛ mu bisae se, “Yɛnyɛ yɛn ho dɛn? Awurade de yɛn baasa aba
    ha sɛ Moabhene nni yɛn so ana?”
  hlt-hlt: Israel manghai loh, “Ya-oe Manghai pathum he Moab kut ah tloeng ham nim
    BOEIPA loh n'khue dae,” a ti.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tìi kuɔ́nko kɛ dɔ̀: Ti pɑ̀kɛ́mu!
    Ti Yiɛ̀ nKuyie nkuù ti tìí ntínti bɛ nkpɑ̀ɑ̀tìbɛ̀ titɑ̃ɑ̃ti kɛ bo ti ɑ̃nnɛ́ Mɔɑbu
    kɔbɛ nɔu miɛkɛ.'
  msy-2020: Ezɨ Atrivim Joram kamaghɨn mɨgei, “Kɨ, e uarir apangkufi. Ikiavɨra Itir
    God e 3plan atriviba, an en diagha e isa Moapian atrivimɨn dafarim gatɨ.”
  dop-dop: 'Ntɛnɑ Solɑm mɑ kɑpukɑ sɩ: Hei, tɑ tɔm tɛmɑɣɑ. Ɩsɔ kɔnnɑ tɑ toosoɣo cǝnɛ
    sɩ ɩ tʋɣʋ-tʋɣʋ Mowɑpʋ nyǝ́mɑ niŋ tɑɑ.'
  azb-azb: 'İsrail padşahı dedi: «Ay aman! Rəbb bu üç padşahı Moavlılara təslim etmək
    üçün bir yerə çağırıb».'
  eng-DBY: And the king of Israel said, Alas! that Jehovah has called these three
    kings together, to give them into the hand of Moab!
  hin-2017: और इस्राएल के राजा ने कहा, “हाय! यहोवा ने इन तीन राजाओं को इसलिए इकट्ठा
    किया, कि उनको मोआब के हाथ में कर दे।”
  wol-KYG: 'Buurub Israyil ne: «Musiba am na walla! Nde Aji Sax ji da noo woo, nun
    ñetti buur yii, ngir teg nu ci loxol buuru Mowab.»'
  eng-YLT: and the king of Israel saith, 'Alas, for Jehovah hath called for these
    three kings, to give them into the hand of Moab.'
  eng-WYC-2017: And the king of Israel said, Alas! alas! alas! the Lord hath gathered
    together us three kings to betake us into the hand of Moab.
  eng-WMBB: The king of Israel said, “Alas! For the LORD has called these three kings
    together to deliver them into the hand of Moab.”
  urd-GVH: इसराईल का बादशाह बोला, “हाय, रब हमें इसलिए यहाँ बुला लाया है कि हम तीनों
    बादशाहों को मोआब के हवाले करे।”
  rug-rug: “Beto si gita!” zama gua sa baṉara Zoramu. “Veko varigara ni gita e Zihova
    si gita ka ṉeta baṉara pude variponi ni gita koasa baṉara pa Moabi!”
  gaz-gaz: Kana irratti mootiin Israaʼel, “Wayyoo kaa! Waaqayyo nu mootota sadanuu
    dabarsee mootii Moʼaabitti kennuudhaaf walitti nu waamee?” jedhee iyye.
  fra-LSG: 'Alors le roi d’Israël dit: Hélas! L’Éternel a appelé ces trois rois pour
    les livrer entre les mains de Moab.'
  yal-yal: Nayi, Isirayila mangan yi a fala, a naxa, “Ee! Alatala en tan manga saxanne
    xilixi nɛn, alogo a xa en sa Moyaba yamanan sagoni!”
  haw-1868: I iho la ke alii o ka Iseraela, Auwe! no ka mea, ua hoakoakoa mai o Iehova
    i keia mau alii ekolu e hoolilo ia lakou iloko o ka lima o ka Moaba!
  arb-NAV: 'فَقَالَ مَلِكُ إِسْرَائِيلَ: «هَلْ دَعَانَا الرَّبُّ، نَحْنُ الْمُلُوكَ
    الثَّلاثَةَ، لِيُسَلِّمَنَا لِيَدِ مَلِكِ مُوآبَ؟»'
  ewe-ewe: Israel fia do ɣli be, “Oo, nu ka míawɔ? Yehowa kplɔ mí va afi sia be yeana
    Moab fia naɖu mía dzi!”
  eng-LEE: And the king of Israel said, Alas! that the Lord hath called these three
    kings, to deliver them into the hand of Moab!
  asm-FB: তাকে দেখি ইস্ৰায়েলৰ ৰজাই ক’লে, “হায় হায়! মোৱাবৰ হাতত পৰাজিত হ’বলৈকে যিহোৱাই
    আমাৰ এই তিনিজন ৰজাক একত্রিত কৰি মাতি আনিলে নেকি?”
  sus-A: نَ كُي عِسِرَيِلَ مَنفّ نَشَ عَ قَلَ، «عَلَتَلَ بَرَ وَ وٌن تَن مَنفّ سَشَنيِيٍ
    سَقٍ مٌوَبَكَيٍ بّلّشّ عِ.»
  fra-SBL: 'Le roi d''Israël dit : « Hélas ! Car Yahvé a convoqué ces trois rois pour
    les livrer entre les mains de Moab. »'
  hbo-hbo: וַיֹּ֖אמֶר מֶ֣לֶךְ יִשְׂרָאֵ֑ל אֲהָ֕הּ כִּֽי־קָרָ֣א יְהוָ֗ה לִשְׁלֹ֙שֶׁת֙
    הַמְּלָכִ֣ים הָאֵ֔לֶּה לָתֵ֥ת אֹותָ֖ם בְּיַד־מֹואָֽב׃
  kik-kik: Mũthamaki wa Isiraeli akĩũria atĩrĩ, “Ũũ nĩatĩa! Kaĩ Jehova atwĩtĩte tũrĩ
    athamaki atatũ hamwe nĩgeetha atũneane kũrĩ Moabi?”
  fra-NCL: 'Alors le roi d’Israël dit : « Hélas ! Yahweh a appelé ces trois rois pour
    les livrer aux mains de Moab ! »'
  cek-AK: To naah Israel siangpahrang mah, Alas! Angraeng mah hae siangpahrang thumtonawk
    hae, Moab kaminawk ban ah paek boeh mue! tiah thuih.
  cuk-cuk: 'Geb degi, Israel-e-rey sogded: —¡Anmar dule-wiles! Bab-Jehová, Moab-e-reyga
    anmar-urmakega reymar-warbaagwadse gochad.'
  uig-CYR: 'Исраилниң падишаси: Апла! Пәрвәрдигар биз үч падишани Моабниң қолиға чүшсун
    дәп, бир йәргә җәм қилған охшайду, деди.'
  tel-2017: కాబట్టి ఇశ్రాయేలు రాజు “అయ్యోయ్యో, ఎందుకిలా జరిగింది? మోయాబు వాళ్ళ చేతుల్లో
    ఓడిపోవడానికి రాజులైన మన ముగ్గుర్నీ యెహోవా పిలిచాడా ఏమిటి?” అన్నాడు.
  hat-BSA: 'Alò, wa Israël la te di: “Elas! Konsa SENYÈ a te rele twa wa sa yo pou
    lage yo nan men Moab.”'
  kos-kos: Tokosra Joram el fahk, “Kut ac lalna! LEUM GOD El asang tokosra tolu inge
    nu inpoun tokosra lun Moab!”
  hbo-WLC: וַיֹּ֖אמֶר מֶ֣לֶךְ יִשְׂרָאֵ֑ל אֲהָ֕הּ כִּֽי־קָרָ֣א יְהוָ֗ה לִשְׁלֹ֙שֶׁת֙
    הַמְּלָכִ֣ים הָאֵ֔לֶּה לָתֵ֥ת אוֹתָ֖ם בְּיַד־מוֹאָֽב׃
  ibo-ibo: Mgbe ahụ, eze Izrel tiri mkpu sị, “Gịnị ka anyị ga-eme? Ọ ga-abụ na Onyenwe
    anyị kpọpụtara anyị bụ eze atọ ndị a, nʼebe a, inyefe anyị nʼaka ndị Moab, ka
    ha merie anyị?”
  ory-ory: ଏଥିରେ ଇସ୍ରାଏଲର ରାଜା କହିଲେ, “ହାୟ! କାରଣ ମୋୟାବର ହସ୍ତରେ ସମର୍ପଣ କରିବା ପାଇଁ ସଦାପ୍ରଭୁ
    ଏହି ତିନି ରାଜାଙ୍କୁ ଏକତ୍ର ଡାକିଅଛନ୍ତି।”
  chk-chk: Mürin, ewe kingen Israel a üra, “Feiengauach, ewe Samol mi Lapalap a körifengenikich
    kei ülüman king, pwe epwe atolongakich fän nemenien chon Moap.”
  rop-rop: King Joram bin tok, “Wi brabli nogud na. YAWEI bin bringimap wi thribala
    mijamet dumaji ola Moweb traib garra bidim wi.”
  ukr-1871: 'І промовив царь Ізрайлїв: Ой лишенько! скликав Господь сї три царі докупи,
    щоб їх подати Моабові на поталу.'
  deu-1951: 'Da sprach der König von Israel: Wehe! der HERR hat diese drei Könige
    gerufen, um sie in die Hand der Moabiter zu geben!'
  eng-JPS: 'And the king of Israel said: ''Alas! for the LORD hath called these three
    kings together to deliver them into the hand of Moab.'''
  srp-1865: 'I reèe car Izrailjev: jaoh! dozva Gospod ova tri cara da ih preda u ruke
    Moavcima.'
  lug-lug: Kabaka wa Isirayiri ne yeekanga nnyo. N’ayogera nti, “Zitusanze! Ffenna
    abasatu, Mukama atuwaddeyo mu mukono gwa Mowaabu?”
  heb-heb: ויאמר מלך ישראל אהה כי קרא יהוה לשלשת המלכים האלה לתת אותם ביד מואב׃
  ben-IRV: ইস্রায়েলের রাজা বললেন, “হায়, হায়! সদাপ্রভু মোয়াবের হাতে তুলে দেবার
    জন্যই কি এই তিন রাজাকে একসঙ্গে ডেকেছেন?”
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੇ ਆਖਿਆ, “ਹਾਏ, ਹਾਏ! ਯਹੋਵਾਹ ਨੇ ਇਨ੍ਹਾਂ ਤਿੰਨਾਂ ਰਾਜਿਆਂ ਨੂੰ
    ਸੱਦਿਆ ਹੈ, ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਮੋਆਬ ਦੇ ਹੱਥੀਂ ਫੜਾ ਦੇਵੇ।”
  mya-JVB: ဣသရေလ ရှင်ဘုရင် က၊ ခက် လှပြီ။ ထာဝရဘုရား သည် ဤ ရှင်ဘုရင် သုံး ပါးတို့ကို
    မောဘ လူတို့ လက် သို့ အပ် ခြင်းငှါ စုဝေး စေတော်မူသည်တကားဟု ဆို ၏
  tbg-tbg: Kia vauvaro King Joraamuva oho tiro, Noravano Kotiva tinavu taaramonavu
    Moapi avuhainaara kauquqi vatareva auti vaivo, tiro.
  hmo-hmo: King Iorama ia gwau, “Dika ita davaria inai, Lohiabada ese ita king toiosi
    ia haboua vadaeni, Moaba ena king ena siahu henunai ita do ia atoa totona!”
  urd-urd: और इस्राईल के बादशाह ने कहा, “अफ़सोस कि ख़ुदावन्द ने इन तीन बादशाहों को
    इकट्ठा किया है, ताकि उनको मोआब के बादशाह के हवाले कर दे।”
  rus-SYN: 'И сказал царь Израильский: ах! созвал Господь трех царей сих, чтобы предать
    их в руку Моава.'
  bqc-SIM: 'Ɔ̃ Isailiↄ kía mɛ̀: Yã́ gì! Dii wá kía gbɛ̃ↄn àaↄ̃ↄ kã̀aa, ↄ̃ à
    wá ná Mↄabuↄnɛ ń ↄzĩa?'
  tcz-CHONGTHU: “Ipi itidiu hitam?” tin Israel lengpa chu ahung pengjah jingin ahi,
    “Pakaiyin hilai mun nahi Moab lengpa jovah dinga hi eihin puilut u hita hila,”
    ati.
  mar-mar: तेव्हा इस्राएलाचा राजा यहोराम म्हणाला, “हे काय आहे? मवाबांच्या हातून पराभव
    पत्करावा म्हणून परमेश्वराने आम्हा तीन राजांना एकत्र आणले काय?”
  qub-qub: 'Chaura Israelpa raynenga niran: «¡Canan quimsanchïtami Tayta Diosga apamashcanchi
    Moab runacuna wañuchimänanchïpaj!»'
  bqp-bqp: 'Akũ Isarailanↄ kína pì: Yã gì! Dikiri ókↄ̃nↄ kína gbɛ̃nↄn aakↄ̃nↄ kàkara
    à ó ná Mↄabunↄnɛ ń ↄĩ yá?'
  hat-hat: 'Joram, wa peyi Izrayèl la, di: —Woy! Nou fini! Seyè a fè nou tou twa vin
    isit la ansanm pou l'' lage nou nan men wa Moab la.'
  eng-BSB: “Alas,” said the king of Israel, “for the LORD has summoned these three
    kings to deliver them into the hand of Moab!”
  eng-WEBPB: The king of Israel said, “Alas! For the LORD has called these three kings
    together to deliver them into the hand of Moab.”
  kbq-kbq: Anama hazageno Israeli kini ne' Joramu'a amanage hu'ne, Ra Anumzamo'a tagrira
    3'a kini vahe'mota, Moapu kini ne' azampi tavrentenaku tazeri atru nehifigure
    huno hu'ne.
  nhe-BL: 'Huajca nopa tlanahuatijquetl tlen tlali Israel quiijto: ―¿Tlaque tijchihuase?
    ¿TOTECO techhualicatoc tieyi tlanahuatiani huan tosoldados para techtemactilis
    imaco nopa tlanahuatijquetl tlen tlali Moab?'
  bus-bus: 'Ben Isarailinↄ kína bè: Yã gì! Dii wa kína gↄ̃ↄn aagↄ̃ↄnↄ kàkↄ̃a à wa
    na Mↄabunↄnɛ ń ↄzĩↄ́?'
  gub-BL: Na'e tuwihawete Zoràw uze'eg kury. — Zàmàno putar nehe. Tupàn Tuweharupi
    Wiko Ma'e zanemono e Moaw wanuwihawete pe a'e, i'i wanupe.
  eng-DRA: 'And the king of Israel said: Alas, alas, alas, the Lord hath gathered
    us three kings together, to deliver us into the hands of Moab!'
