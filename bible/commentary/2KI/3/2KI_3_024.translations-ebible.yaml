verse: 2KI.003.024
translations:
  mal-C: എന്നാൽ, മോവാബ്യർ ഇസ്രായേൽ പാളയത്തിലെത്തിയപ്പോൾ അവർ മോവാബ്യരെ ആക്രമിച്ചു.
    അവർ പിൻചെന്നു മോവാബ്യദേശവും കടന്നാക്രമിച്ചു കൂട്ടക്കൊല നടത്തി.
  deu-TKW: Als sie aber zum israelitischen Lager kamen, rückten die Israeliten aus
    und schlugen die Moabiter, so daß sie vor ihnen flohen; dann aber drangen sie
    immer tiefer ins Land ein und brachten den Moabitern noch weitere Niederlagen
    bei.
  lin-lin: Kasi tango bato ya Moabi bakomaki na molako ya bana ya Isalaele, bana ya
    Isalaele batelemaki, babundisaki bango kino bato ya Moabi bakimaki. Bato ya Isalaele
    bakotaki na mboka Moabi mpe babetaki yango.
  eng-LSV: And they come to the camp of Israel, and Israel rises, and strikes the
    Moabites, and they flee from their face; and they enter into Moab, so as to strike
    Moab,
  eng-GNV: And when they came to the host of Israel, the Israelites arose vp, and
    smote the Moabites, so that they fled before them, but they inuaded them, and
    smote Moab.
  eng-WEBSTER: 'And when they came to the camp of Israel, the Israelites rose and
    smote the Moabites, so that they fled before them: but they went forward smiting
    the Moabites, even in their country.'
  nhw-BL: Pero quema ajsitoj nopa moabitame nopona campa nopa israelitame mochijtoyaj,
    nopa israelitame motlananque huan pejque quinmictíaj huan nopa moabitame cholojtejque.
    Huajca nopa israelitame quintepotztocaque huan calajque ipan inintlal huan quinmijmictijtiyajque
    moabitame nopona nojquiya.
  swh-ONEN: Lakini Wamoabu walipofika kwenye kambi ya Israeli, Waisraeli wakainuka
    na kuwapiga mpaka wakakimbia. Nao Waisraeli wakaivamia nchi na kuwachinja Wamoabu.
  bba-bba: Ye bɑ turɑ Isirelibɑn sɑnsɑniɔ, yerɑ Isirelibɑ bɑ yɑrimɑ bɑ bu ɡo ɡo. Ben
    ɡɑbɑ duki yɑkikirɑ. Mɑ Isirelibɑ bɑ bu nɑɑ swĩi sere wuuɔ bɑ bu ɡo ɡo.
  eng-KJVCPB: 'And when they came to the camp of Israel, the Israelites rose up and
    smote the Moabites, so that they fled before them: but they went forward smiting
    the Moabites, even in their country.'
  luo-luo: To ka jo-Moab nobiro e kambi mar Israel; jo-Israel nowuok mokedo kodgi
    nyaka negiringo. Omiyo jo-Israel nomonjo pinyno monego jo-Moab.
  meu-meu: A Israel edia taruha ai e kau negana ai, Israel taudia na e tore isi, Moab
    taudia e guru henidia, ela bona Moab taudia na idia vairadia amo e heau. Bena
    idia ese e lao henidia, Moab taudia e aladia laova.
  npi-ULB: जब तिनीहरू इस्राएलको छाउनीमा आए, तब इस्राएलीहरूले तिनीहरूलाई छक्‍क पारे
    र मोआबीहरूलाई आक्रमण गरे जो तिनीहरूका सामुबाट भागे । इस्राएलका सेनाले मोआबीहरूलाई
    मार्दै तिनीहरूलाई देशको पारिसम्म खेदे ।
  yor-yor: Ṣùgbọ́n nígbà tí àwọn ará Moabu dé sí ibùdó ti Israẹli, àwọn ará Israẹli
    dìde, wọ́n sì kọlù wọ́n títí tí wọ́n fi sálọ. Àwọn ará Israẹli gbógun sí ilẹ̀
    náà wọ́n sì pa Moabu run.
  pes-OPCB: اما همین که به اردوگاه اسرائیل رسیدند سربازان اسرائیلی به آنها حمله کردند.
    سپاه موآب تار و مار شد. سربازان اسرائیلی وارد سرزمین موآب شدند و به کشتار موآبی‌ها
    پرداختند.
  tgl-ULB: Nang dumating sila sa kampo ng Israel, binigla sila ng mga Israelita at
    nilusob ang mga Moabita, na tumakas mula sa kanila. Hinabol ng mga hukbo ng Israel
    ang mga Moabita sa kabilang lupain at pinatay sila.
  hui-hui: Ani lalu puwa anda pialu hemiria Isaraele ami biarume wai hongo howa bialu
    Moaba tininaga dindiha bo podama pialu Moabali dewaore bo hana haga bialu
  mya-mya: သို့​ရာ​တွင်​ထို​တပ်​စ​ခန်း​သို့​သူ​တို့​ရောက်​ရှိ​လာ ကြ​သော​အ​ခါ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က
    သူ​တို့​အား​တိုက်​ခိုက်​နှင်​ထုတ်​ကြ​လေ​သည်။ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မော​ဘ​ပြည်
    သား​တို့​အား ဆက်​လက်​လိုက်​လံ​သတ်​ဖြတ်​ပြီး လျှင်​သူ​တို့​၏​မြို့​များ​ကို​ဖျက်​ဆီး​ကြ​၏။-
  bod-N: དེ་རྣམས་ཡེས་ར་ཨེལ་གྱི་དམག་སྒར་དུ་ཕྱིན་པའི་ཚེ། ཡེས་ར་ཨེལ་པ་རྣམས་ཡར་ལངས་ཏེ་མོ་ཨབ་པ་རྣམས་བསད་པས།
    མོ་ཨབ་པ་རྣམས་ཁོ་ཚོའི་མདུན་ནས་བྲོས། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཁོ་ཚོར་རྒོལ་ཏེ་བསད་དོ།
    །
  sna-sna: Asi vaMoabhu vakati vasvika kumusasa weIsraeri, vaIsraeri vakavarwisa kusvikira
    vatiza. Ipapo vaIsraeri vakapinda munyika vakauraya vaMoabhu.
  spa-BLM: Cuando llegaron al campamento de Israel, los israelitas se levantaron e
    hirieron a los moabitas, de modo que huyeron ante ellos; y avanzaron por la tierra
    atacando a los moabitas.
  cac-cac: Palta axo ix javi eb' moabita d'a scampamento eb' israel, ix elta eb' israel
    chi' yac' oval yed' eb', ix ac'ji ganar eb' moabita chi' yuj eb'. Yuj chi' ix
    el eb' elelal, palta ix och eb' israel chi' d'a spatic eb', ix miljicham eb' yuj
    eb'.
  swh-ULB: Wakati walipokuja kwenye kambi ya Israeli, Waisraeli wakawashtukiza na
    kuwashambulia Wamoabi, ambao walikimbia mbele yao. Hilo jeshi la Israeli waliwakimbiza
    hao Wamoabu hadi kwao wakiwaua.
  bel-bel: І прыйшлі яны да табара Ізраільскага. І ўсталі Ізраільцяне і пачалі біць
    Маавіцянаў, і тыя пабеглі ад іх, а яны ўсё ішлі на іх і біць Маавіцянаў.
  deu-ELBBK: Als sie aber zum Lager Israels kamen, da machten die Israeliten sich
    auf und schlugen die Moabiter, dass sie vor ihnen flohen. Und sie kamen in das
    Land Moab und schlugen es.
  mbb-OT: Piru hein nekeuma is menge Moabitanhen diyà te kampu te menge Israilihanen,
    nenggawas is menge Israilihanen ne mid-etaki zan is menge Moabitanhen taman te
    nekepelaǥuy is menge Moabitanhen. Ne midal-as sikandan te menge Israilihanen taman
    diyà te Moab ne mibpenhimetayan dan.
  mal-2015: അവർ യിസ്രായേൽപാളയത്തിങ്കൽ എത്തിയപ്പോൾ യിസ്രായേല്യർ എഴുന്നേറ്റു മോവാബ്യരെ
    തോല്പിച്ചോടിച്ചു; അവർ ദേശത്തിൽ കടന്നുചെന്നു മോവാബ്യരെ പിന്നെയും തോല്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Ale sar o Moabčana dogele paš o izraeliko taboris, o Izraeliti gele pre
    lende a marenas len avke, hoj o Moabčana lendar denašenas het. No on džanas anglal
    a murdarenas le Moabčanen.
  pes-OPV: اماچون به لشکرگاه اسرائیل رسیدند، اسرائیلیان برخاسته، موآبیان را شکست دادند
    که از حضورایشان منهزم شدند، و به زمین ایشان داخل شده، موآبیان را می‌کشتند.
  ron-1924: Ши ау мерс ымпотрива таберей луй Исраел. Дар Исраел с-а скулат ши а бэтут
    пе Моаб, каре а луат-о ла фугэ динаинтя лор. Ау пэтрунс ын царэ ши ау бэтут пе
    Моаб.
  ben-OBCV: কিন্তু মোয়াবীয়রা যখন ইস্রায়েলের সৈন্যশিবিরে এসেছিল, ইস্রায়েলীরা উঠে
    এসেছিল ও যতক্ষণ না মোয়াবীয়রা পালিয়েছিল, তাদের বিরুদ্ধে তারা যুদ্ধ চালিয়ে গেল।
    ইস্রায়েলীরা দেশে সশস্ত্র আক্রমণ চালিয়ে মোয়াবীয়দের খতম করে দিয়েছিল।
  som-som: Oo markay yimaadeen xeradii dadka Israa'iil ayaa dadka Israa'iil ku kaceen
    oo laayeen reer Moo'aab; iyana way ka carareen hortooda, oo dadka Israa'iilna
    dhulkii bay hore u galeen iyagoo reer Moo'aab laynaya.
  lat-VUC: 'Perrexeruntque in castra Israël: porro consurgens Israël, percussit Moab:
    at illi fugerunt coram eis. Venerunt igitur qui vicerant, et percusserunt Moab,'
  eng-ASVBT: And when they came to the camp of Israel, the Israelites rose up and
    smote the Moabites, so that they fled before them; and they went forward into
    the land smiting the Moabites.
  ita-1885: Così vennero verso il campo d'Israele; ma gl'Israeliti si levarono, e
    percossero i Moabiti, ed essi fuggirono d'innanzi a loro; e gl'Israeliti entrarono
    nel paese de' Moabiti, sempre percotendoli.
  eng-LXXUP: And they entered into the camp of Israel; and Israel arose and smote
    Moab, and they fled from before them; and they went on and smote Moab as they
    went.
  eng-ULB: When they came to the camp of Israel, the Israelites surprised them and
    attacked the Moabites, who fled before them. The army of Israel drove the Moabites
    across the land, killing them.
  spa-VBL: Pero cuando los moabitas llegaron al campamento israelita, los israelitas
    salieron corriendo y los atacaron, y ellos huyeron de ellos. Entonces los israelitas
    invadieron su país y mataron a los moabitas.
  fra-_FOB: Ainsi, ils vinrent au camp d'Israël; mais les Israélites se levèrent et
    battirent les Moabites, qui s'enfuirent devant eux; puis ils avancèrent dans le
    pays, et frappèrent Moab.
  mal-mal: അങ്ങനെ അവർ യിസ്രായേൽപാളയത്തിൽ എത്തിയപ്പോൾ യിസ്രായേല്യർ മോവാബ്യരെ തോല്പിച്ച്
    ഓടിച്ചു. അവർ മോവാബ്യദേശത്ത് കടന്ന് മോവാബ്യരിൽ അനേകം പേരെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Lekin jab wuh Isrāīlī lashkargāh ke qarīb pahuṅche to Isrāīlī un par ṭūṭ
    paṛe aur unheṅ mār kar bhagā diyā. Phir unhoṅ ne un ke mulk meṅ dāḳhil ho kar
    Moāb ko shikast dī.
  suz-BL: मिनु मोआबी इस्राएली आन बाक्‍तीकेम जाक्‍मानु, इस्राएली ग्रूशा मेको आन कली
    मप्रोक्‍पदमे सम्‍म लडाइ तोव़मे बाक्‍त। मिनु इस्राएलीम मोआबी आन कली लडाइ तोस ङा
    तोस पामे बाक्‍त।
  ita-1927: E si avanzarono verso il campo d’Israele; ma sorsero gl’Israeliti e sbaragliarono
    i Moabiti, che fuggirono d’innanzi a loro. Poi penetrarono nel paese, e continuarono
    a battere Moab.
  ckb-ckb: بەڵام کاتێک مۆئابییەکان بۆ ئۆردوگای ئیسرائیل هاتن، ئیسرائیلییەکان لێیان
    هەستان و لە مۆئابییەکانیان دا، لەبەردەمیان هەڵاتن. ئیسرائیلییەکانیش خاکەکەیان
    داگیر کرد و مۆئابییەکانیان کوشت.
  eng-BBE: But when they came to the tents of Israel, the Israelites came out and
    made a violent attack on the Moabites, so that they went in flight before them;
    and they went forward still attacking them;
  kan-OKCV: ಅವರು ಇಸ್ರಾಯೇಲಿನ ದಂಡಿಗೆ ಬಂದಾಗ, ಇಸ್ರಾಯೇಲರು ಎದ್ದು ಮೋವಾಬ್ಯರು ತಮ್ಮ ಮುಂದೆ ಓಡಿಹೋಗುವ
    ಹಾಗೆ ಅವರನ್ನು ಸೋಲಿಸಿ, ಮೋವಾಬ್ಯರನ್ನು ಅವರ ದೇಶದವರೆಗೂ ಹೊಡೆಯುತ್ತಾ ಬಂದರು.
  tam-2017: அவர்கள் இஸ்ரவேலின் முகாமிற்கு வந்தபோது, இஸ்ரவேலர்கள் எழும்பி, மோவாபியர்களைத்
    தங்களுக்கு முன்பாக ஓடிப்போகத்தக்கதாகத் தாக்கி, அவர்களுடைய தேசத்திற்குள் புகுந்து,
    அங்கேயும் மோவாபியர்களைத் தாக்கி,
  spa-RV-1909: 'Mas cuando llegaron al campo de Israel, levantáronse los Israelitas
    é hirieron á los de Moab, los cuales huyeron delante de ellos: siguieron empero
    hiriendo todavía á los de Moab.'
  ron-BTF: Și, când au ajuns la tabăra lui Israel, israeliții s-au ridicat și au lovit
    pe moabiți, astfel încât ei au fugit dinaintea lor; dar ei au mers înainte lovind
    pe moabiți, chiar în țara lor.
  eng-WEBP: When they came to the camp of Israel, the Israelites rose up and struck
    the Moabites, so that they fled before them; and they went forward into the land
    attacking the Moabites.
  eng-FBV: But when the Moabites arrived at the Israelite camp, the Israelites ran
    out and attacked them, and they ran away from them. So the Israelites invaded
    their country and killed the Moabites.
  nld-1939: En ze renden op het kamp der Israëlieten af. Maar de Israëlieten hadden
    zich te weer gesteld, en sloegen op de Moabieten in, die voor hen de vlucht moesten
    nemen. Doch de Israëlieten zetten hen achterna, en sloegen er voortdurend op in.
  nch-BL: Pero quema ajsitoj nopa moabitame nopona campa mochijtoyaj nopa israelitame,
    nopa israelitame motananque huan pejque quinmictíaj huan nopa moabitame cholojtejque.
    Huajca nopa israelitame quintepotztocaque huan calajque ipan inintal huan quinmictijtiyajque
    moabitame nopona nojquiya.
  vie-1934: Vậy, chúng đi đến trại quân Y-sơ-ra-ên; nhưng dân Y-sơ-ra-ên chổi dậy,
    hãm đánh dân Mô-áp, chúng nó chạy trốn khỏi trước mặt dân Y-sơ-ra-ên. Đoạn, dân
    Y-sơ-ra-ên loán vào xứ, hãm đánh Mô-áp.
  hin-CV: मगर जब वे इस्राएलियों की छावनी तक पहुंचे, इस्राएली सेना ने उठकर मोआबी सेना
    को मारना शुरू कर दिया. तब मोआबी पीठ दिखाकर भागने लगे. इस्राएली सेना मोआबियों को
    मारते हुए मोआबियों के देश तक प्रवेश करती गई, और मोआबियों को मारती चली गई.
  spa-BES: Pero cuando llegaron a los campamentos de Israel, los israelitas salieron
    e hicieron un violento ataque a los moabitas, para que huyeran delante de ellos;
    los persiguieron y los mataron;
  tdx-tdx: Aa ie nivo­trak’ an-tobe’ Israele eo, nitroatse o nte-Israeleo nandihitse
    o nte-Moabeo, toly ndra nitriban-day nisitake am’iereo. Le linafa’ iareo an-kaozarañe
    ty tane’ i Moabe.
  tha-KJV: แต่​เมื่อเขามาถึงค่ายอิสราเอล คนอิสราเอลก็​ลุ​กขึ้นต่อสู้กับคนโมอับจนเขาทั้งหลายหนี​ไป
    และเขาก็รุกหน้าเข้าไปในแผ่นดินฆ่าฟันคนโมอับ
  por-BR-2018: Mas quando chegaram ao campo de Israel, levantaram-se os israelitas
    e feriram aos de Moabe, os quais fugiram diante deles; seguiram, porém, ferindo
    aos de Moabe.
  deu-ELO: Als sie aber zum Lager Israels kamen, da machten die Israeliten sich auf
    und schlugen die Moabiter, daß sie vor ihnen flohen. Und sie kamen in das Land
    Moab und schlugen es.
  eng-WYC-2018: And they went into the castles of Israel; forsooth Israel rose, and
    smote Moab, and they fled before the men of Israel. Then they that had over-come,
    came, and smote Moab, (And they went to the tents, or to the camp, of the Israelites;
    but Israel rose up, and struck down the Moabites, and they fled before the men
    of Israel. Then the Israelites came forth, and entered, and struck down the Moabites
    in their own land,)
  epo-epo: Ili venis al la tendaro de Izrael. Tiam la Izraelidoj leviĝis kaj frapis
    la Moabidojn, kaj ĉi tiuj forkuris de ili. Sed ili venis kaj batis la Moabidojn.
  uig-PIN: Lekin ular Israilning lǝxkǝrgaⱨiƣa yǝtkǝndǝ, Israillar ornidin ⱪopup Moablarƣa
    ⱨujum ⱪilixi bilǝn ular bǝdǝr ⱪaqti. Israillar ularni sürüp-toⱪay ⱪiliwǝtti.
  beo-beo: Be ilia da Isala:ili ha wa:i fisisua doaga:loba, Isala:ili dunu da ilima
    doagala:le, ili misibudili se bobogei. Ilia da ili se bobogele, Moua:be fi dunu
    medole lelegele,
  tpi-OTNT: Orait ol i kirap i go long kem bilong ol Israel. Tasol taim ol i go kamap,
    ol ami bilong Israel i kirap na i pait strong long ol, na ranim ol i go olgeta
    long kantri Moap. Na ol Israel i kilim planti Moap
  hau-SA: Amma da Mowabawa suka isa sansanin Isra’ila, sai Isra’ilawa suka taso suka
    auka musu har sai da suka gudu. Isra’ilawa kuwa suka kai musu hari, suka karkashe
    Mowabawa.
  uig-LAT: Lékin ular Israilning leshkergahigha yetkende, Israillar ornidin qopup
    Moablargha hujum qilishi bilen ular beder qachti. Israillar ularni sürüp-toqay
    qiliwetti.
  nde-nde: Kodwa amaMowabi athe efika enkambeni yama-Israyeli, ama-Israyeli awavukela
    awahlasela, amaMowabi aze abaleka. Ngakho ama-Israyeli ahlasela ilizwe lelo abhubhisa
    amaMowabi.
  ton-ton: 'Pea ʻi heʻenau hoko mai ki he ʻapitanga tau ʻo ʻIsileli, naʻe tuʻu hake
    ʻae kakai ʻIsileli ʻonau teʻia ʻae kau Moape, pea naʻa nau hola mei honau ʻao:
    ka naʻa nau muimui atu ʻi he teʻia ʻae kakai Moape, ʻi honau fonua ʻonautolu.'
  ces-1613: Tedy povstavše Izraelští, porazili Moábské, kteříž utíkali před nimi,
    a oni porazili je porážkou velikou, také i v jejich krajině.
  eng-WMB: When they came to the camp of Israel, the Israelites rose up and struck
    the Moabites, so that they fled before them; and they went forward into the land
    attacking the Moabites.
  tam-TCV: ஆனால் மோவாபியர் இஸ்ரயேலருடைய முகாமுக்குப் போனபோது இஸ்ரயேலர் எழும்பி, அவர்கள்
    தப்பியோடும்வரை அவர்களுடன் போரிட்டார்கள். இஸ்ரயேலர் அந்த நாட்டைத் தாக்கி மோவாபியரை
    வெட்டிக்கொன்றனர்.
  ceb-ULB: Sa dihang nakaabot sila sa kampo sa Israel, gipakuratan sila sa mga Israelita
    ug gisulong ang mga Moabihanon, nga mikalagiw sa ilang atubangan. Gigukod sa mga
    sundalo nga Israelita ang mga Moabihanon palayo sa yuta, ug gipamatay sila.
  pol-UBG: A gdy przyszli do obozu Izraela, Izraelici powstali i pobili Moabitów,
    tak że ci uciekali przed nimi. Oni zaś szli naprzód, bijąc Moabitów.
  urd-GVU: لیکن جب وہ اسرائیلی لشکرگاہ کے قریب پہنچے تو اسرائیلی اُن پر ٹوٹ پڑے اور
    اُنہیں مار کر بھگا دیا۔ پھر اُنہوں نے اُن کے ملک میں داخل ہو کر موآب کو شکست دی۔
  deu-1912: Aber da sie zum Lager Israels kamen, machte sich Israel auf und schlug
    die Moabiter; und sie flohen vor ihnen. Aber sie kamen hinein und schlugen Moab.
  kan-2017: ಆದರೆ ಇಸ್ರಾಯೇಲರು ಎದ್ದು ಮೋವಾಬ್ಯರನ್ನು ಸೋಲಿಸಿ ಓಡಿಸಿಬಿಟ್ಟರು. ಇದಲ್ಲದೆ ಅವರು ಮೋವಾಬ್ಯರನ್ನು
    ಸಂಹರಿಸಿದರು.
  yap-yap: Machane nap’an nra tawgad ko fa gin ni kar n’ufed e tent rorad riy, me
    cham e pi Israel ngorad ngar tulfedrad ngar sulod. Mar tulfedyad ngar li’ed fapi
    Moab ngarm’ad
  hlt-MCSB: Israel caem te a paan uh dongah Israel te thoo tih Moab te a ngawn. Te
    dongah amih mikhmuh lamloh rhaelrham uh coeng dae a pawk nah kungah khaw Moab
    te a ngawn la a ngawn uh.
  mdy-ETH: ዬካፓ ዔያታ ጉርዶ ሙኪ ሄላዛ ዒስራዔኤሌ ዓሳ ዔቂ ዔያቶ ዖላዖ ዳውሲ ማሂ ዳኬኔ፤ ዒስራዔኤሌ ዓሳ ዒማና ዓጮ ጉቤ
    ዓርቂ ሞዓኣቤ ዓሶ ዎዺ ኩርሴኔ፤
  twi-ASANTE: Ɛberɛ a wɔduruu Israelfoɔ nsraban mu no, Israel akodɔm gyee bum, kɔtoaa
    Moabfoɔ, ma wɔdwaneeɛ. Israel akodɔm no taa wɔn kɔduruu Moab asase so. Wɔgu Moabfoɔ
    no so nyinaa no, na wɔresɛe wɔn nneɛma.
  eng-WEBU: When they came to the camp of Israel, the Israelites rose up and struck
    the Moabites, so that they fled before them; and they went forward into the land
    attacking the Moabites.
  wal-wal: Yaagidi Moo7aaba biittaa asai Israa7eelatu qatuwaa biis; bin Israa7eelati
    denddidi, eta shocidosona. SHocidi eta biittaa bollan woraajjidosona; woraajjidi
    Moo7aaba asaa woridosona.
  spa-PDDPT: Pero cuando llegaron al campamento de Israel, se levantaron los israelitas
    y atacaron a los de Moab, quienes huyeron de ellos. Pero los persiguieron y mataron
    a los moabitas.
  gun-gun: Ha'e gui ma Israel kuery ikuaia py ha'e kuery ovaẽ rã Israel kuery opu'ãmba
    vy oitypa Moabe kuery. Ha'e rã ha'e kuery gui onhamba. Ha'e ramo ijyvy re Israel
    kuery oo vy ha'e py voi ojukapa okuapy Moabe kuery regua.
  ilo-ULB: Idi nakadanonda iti kampo ti Israel, kinellaat ida dagiti Israelita ket
    dinarupda dagiti Moabita, a nagtataray manipud kadakuada. Kinamat ti armada ti
    Israel dagiti Moabita agingga iti kabangibang a daga, ket pinapatayda ida.
  kpg-kpg: Di nadau madagoaa ne dau i golo, digau dauwa o Israel gu heebagi gi digaula
    gu hagabagi digaula gi muli. Digau Israel gu waluwalu digaula gu dadaaligi digau
    Moab,
  uig-ARA: لېكىن ئۇلار ئىسرائىلنىڭ لەشكەرگاھىغا يەتكەندە، ئىسرائىللار ئورنىدىن قوپۇپ
    موئابلارغا ھۇجۇم قىلىشى بىلەن ئۇلار بەدەر قاچتى. ئىسرائىللار ئۇلارنى سۈرۈپ-توقاي
    قىلىۋەتتى.
  sus-sus: E to Isirayilakae yonkinde li, Isirayilakae naxa keli, e e bɔnbɔ han e
    naxa e gi e ya ra.
  pon-2006: Ahpw ni ahnsou me re lel nan kahnimpwalo, mehn Israel ko mahweniong irail
    oh pwakihirailla. Mehn Israel ko pwakipwakih irail oh kemekemehla mehn Mohap ko
  ksd-ksd: Ma ba dia ga tadav ra pakana ra tarai Israel dia ga ngo pit tana, ra tarai
    Israel dia ga tut, ma dia ga ubu ra tarai Moab, ma dia ga vilau kan diat; ma dia
    ga vana oai vanavana, ma dia ga ubu vanavana ra tarai Moab.
  tur-YTC: İsrael ordugâhına geldiklerinde, İsraelliler kalkıp Moavlılar'ı vurdular,
    öyle ki önlerinden kaçtılar; ve Moavlılar'a saldırıp diyara doğru ilerlediler.
  grc-BRENT: Καὶ εἰσῆλθον εἰς τὴν παρεμβολὴν Ἰσραήλ· καὶ Ἰσραὴλ ἀνέστησαν καὶ ἐπάταξαν
    τὴν Μωὰβ, καὶ ἔφυγον ἀπὸ προσώπου αὐτῶν· καὶ εἰσῆλθον εἰσπορευόμενοι καὶ τύπτοντες
    τὴν Μωάβ,
  ind-AYT: Dan, ketika mereka sampai di perkemahan orang Israel, orang-orang Israel
    bangkit dan memukul orang-orang Moab. Mereka pun melarikan diri dari hadapan orang
    Israel, sehingga mereka masuk untuk menerobos dan memukul kalah orang-orang Moab.
  nya-nya: Koma Amowabu atafika ku misasa ya Israeli, Aisraeli ananyamuka ndi kumenyana
    nawo mpaka anathawa. Ndipo Aisraeli analowa mʼdzikolo ndi kupha Amowabu.
  hrv-hrv: Ali kad su stigli do izraelskog tabora, digoše se Izraelci i potukoše Moapce,
    tako te ovi pobjegoše pred njima. A Izraelci pojuriše da dotuku Moapce.
  mps-mps: Awe, te po olama, augwali hodaluama peyu, te Israel bidi bidibo buluba
    pali. Tialima, augwali pelama, sabaligi pali sogo, te Israel bagego te ami bidi
    dabe hodaluama, tama augwali dali bomo mu elama, boi hwįai, tama augwali tigidali
    pobeasa pelama, te augwa bulu tǫ Moapba tagaligi pai. Tama te Israel ami bidi
    dabego te Moap ami bidi dabe te umabo mu ela muani.
  tpi-tpi: Orait ol i kirap i go long kem bilong ol Israel. Tasol taim ol i go kamap,
    ol ami bilong Israel i kirap na i pait strong long ol, na ranim ol i go olgeta
    long kantri Moap. Na ol Israel i kilim planti Moap
  dan-1931: Men da de nåede Israels Lejr, brød Israelitterne op og slog Moabitterne
    på Flugt. Derpå rykkede de frem og huggede Moabitterne ned;
  vie-OVCB: Nhưng khi quân Mô-áp đến doanh trại Ít-ra-ên, người Ít-ra-ên xông ra chém
    giết. Quân Mô-áp bỏ chạy. Ít-ra-ên đuổi theo đến đất địch
  guj-2017: પરંતુ જયારે મોઆબીઓ ઇઝરાયલની છાવણીમાં આવ્યા, ત્યારે ઇઝરાયલીઓએ ઊભા થઈને
    મોઆબીઓને એવા માર્યા કે તેઓ તેમની આગળથી નાસી ગયા. ઇઝરાયલીઓ મોઆબીઓને મારતાં મારતાં
    તેઓને દેશમાંથી દૂર લઈ ગયા.
  pon-2006A: Ahpw ni ahnsou me re lel nan kahnimpwalo, mehn Israel ko mahweniong irail
    oh pwakihirailla. Mehn Israel ko pwakipwakih irail oh kemekemehla mehn Mohap ko
  por-BRBSL: Quando chegaram ao acampamento de Israel, os israelitas se levantaram
    e atacaram os moabitas, de modo que fugiram diante deles; e avançaram para a terra
    atacando os moabitas.
  cth-cth: Isarelnaw e roenae hmuen koe a pha toteh, Isarelnaw a thaw awh teh, Moabnaw
    hah a tuk awh teh, koung a yawng awh. Moabnaw hah noenoe a thei awh teh, a ram
    totouh a pâlei awh.
  twi-twi: Bere a woduu Israelfo nsraban mu no, Israel asraafo gyee bum, kɔtoaa Moabfo,
    ma woguanee. Israel asraafo no taa wɔn koduu Moab asase so. Wɔretaa Moabfo no
    nyinaa no, na wɔresɛe wɔn nneɛma.
  hlt-hlt: Israel caem te a paan uh dongah Israel te thoo tih Moab te a ngawn. Te
    dongah amih mikhmuh lamloh rhaelrham uh coeng dae a pawk nah kungah khaw Moab
    te a ngawn la a ngawn uh.
  tbz-SIM: Bɛ̀ tùɔ̀kɛní dìì mɔ̀nnì Isidɑyɛɛribɛ kɑrì, kɛ̀ bɛ̀ɛ ootɛní kɛ́ bɛ̀ do tiyɛ̃ĩti,
    kɛ̀ bɛ̀ɛ cokɛ́ kɛ́tɑ bɛ tenkɛ̀, kɛ̀ bɛ̀ɛ bɛ̀ dintɛ́ kɛ́ bɛ̀ bɛ̀ítɛ́ bɛ́ítɛ́,
  msy-2020: Egha me dɨkavigha Israelian danganimɨn ghue. Egha me ghua otivir dughiamɨn,
    Israelian mɨdorozir gumaziba puv me mɨsogha, men gɨntɨgha bar ghua Moapɨn kantrin
    ghu. Egha Israelia Moapian avɨrim mɨsuagharigha,
  dop-dop: Wɑɑtʋ wei pɑ tɑlɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝsikile, ɩlɛnɑ pɛlɛ pɑ́ lɩɩ pɑ tɔɔ, nɑ
    pɑ́ kʋ-wɛ, nɑ lɛlɑɑ se. Ɩlɛnɑ pɑ́ tǝŋ pɑ wɑɑlɩ nɑ pɑ́ sʋʋ pɑ tɛtʋ tɑɑ nɑ pɑ́ lɑ-wɛɣɛ
    nɑŋɑnɑŋɑ.
  azb-azb: Onlar İsrail ordugahına gəldilər. İsraillilər qalxıb Moavlıları qırdılar
    və Moavlılar onların qabağından qaçmağa başladılar. İsraillilər qalxıb Moav torpağını
    viran etmək üçün hücum etdilər.
  eng-DBY: And when they came to the camp of Israel, the Israelites rose up and smote
    the Moabites, and they fled before them; and they entered in and smote Moab.
  hin-2017: और जब वे इस्राएल की छावनी के पास आए ही थे, कि इस्राएली उठकर मोआबियों को
    मारने लगे और वे उनके सामने से भाग गए; और वे मोआब को मारते-मारते उनके देश में पहुँच
    गए।
  wol-KYG: Ba ñu dikkee ba ca dalub Israyil, waa Israyil jóg dal ca seen kaw, ba ñu
    won leen gannaaw, ne wëqet. Ñu dugg réewum Mowab, duma leen.
  eng-YLT: And they come in unto the camp of Israel, and the Israelites rise, and
    smite the Moabites, and they flee from their face; and they enter into Moab, so
    as to smite Moab,
  eng-WYC-2017: And they went into the castles [or tents] of Israel; forsooth Israel
    rose, and smote Moab, and they fled before the men of Israel. Then they that had
    overcome, came, and smote Moab,
  eng-WMBB: When they came to the camp of Israel, the Israelites rose up and struck
    the Moabites, so that they fled before them; and they went forward into the land
    attacking the Moabites.
  urd-GVH: लेकिन जब वह इसराईली लशकरगाह के क़रीब पहुँचे तो इसराईली उन पर टूट पड़े और
    उन्हें मारकर भगा दिया। फिर उन्होंने उनके मुल्क में दाख़िल होकर मोआब को शिकस्त
    दी।
  rug-rug: Ba sipu kamoi rini sari dia ipi, si aqa rapati mo rina tie Izireli meke
    hadu pule ni meke seke va mate i rini sari na tie Moabi.
  gaz-gaz: Garuu yeroo Moʼaabonni qubata Israaʼel gaʼanitti, Israaʼeloonni itti kaʼanii
    lolan; jarri sunis ni baqatan. Israaʼeloonnis biyya sana weeraranii Moʼaabota
    gogorraʼan.
  fra-LSG: Et ils marchèrent contre le camp d’Israël. Mais Israël se leva, et frappa
    Moab, qui prit la fuite devant eux. Ils pénétrèrent dans le pays, et frappèrent
    Moab.
  yal-yal: E yi fa Isirayila ganla daaxadeni. Koni, Isirayila ganla yi keli, a Moyaba
    kaane yɛngɛ, e yi e gi ganla yɛɛ ra. Isirayila ganla yi bira e fɔxɔ ra han e sa
    so e yamanani, e yi Moyaba kaane nɔ.
  haw-1868: A hiki aku lakou i kahi hoomoana o ka Iseraela, ku mai la ka Iseraela,
    a pepehi mai la i ka Moaba, a hee aku la imua o lakou; a komo aku la lakou iloko,
    a pepehi aku la i ka Moaba.
  arb-NAV: فَانْطَلَقُوا إِلَى مُعَسْكَرِ إِسْرَائِيلَ، فَهَبَّ الإِسْرَائِيلِيُّونَ
    وَهَاجَمُوهُمْ فَفَرُّوا أَمَامَهُمْ، فَتَعَقَّبَهُمُ الإِسْرَائِيلِيُّونَ إِلَى
    بِلادِهِمْ وَهُمْ يَقْتُلُونَهُمْ.
  ewe-ewe: Ke esi woɖo Israelviwo ƒe asaɖa me la, Israelviwo ƒe aʋawɔlawo lũ ɖe wo
    dzi eye wode asi Moabtɔwo wuwu me, ale Moabtɔwo si. Israelviwo ge ɖe Moabnyigba
    dzi eye woyi wo wuwu dzi le afi ma.
  eng-LEE: But when they came to the camp of Israel, the Israelites rose up and smote
    the Moabites, so that they fled before them; and they smote the Moabites completely,
    even in their own country.
  asm-FB: কিন্তু মোৱাবীয়াসকল ইস্ৰায়েলৰ ছাউনিৰ ওচৰ আহি পোৱাত ইস্ৰায়েলীয়াসকলে অতর্কিতে
    ওলাই গৈ মোৱাবীয়াসকলক আক্রমণ কৰিলে আৰু মোৱাবীয়াসকল ইস্রায়েলৰ সন্মুখৰ পৰা পলাই
    গ’ল। ইস্ৰায়েলৰ সৈন্যসকলে মোৱাবীয়াসকলক বধ কৰি কৰি তেওঁলোকৰ দেশত সোমাই পৰিল।
  sus-A: عٍ تٌ عِسِرَيِلَكَيٍ يٌنكِندٍ لِ، عِسِرَيِلَكَيٍ نَشَ كٍلِ، عٍ عٍ بْنبْ هَن
    عٍ نَشَ عٍ فِ عٍ يَ رَ.
  fra-SBL: Lorsqu'ils arrivèrent au camp d'Israël, les Israélites se levèrent et frappèrent
    les Moabites, de sorte qu'ils prirent la fuite devant eux ; ils s'avancèrent dans
    le pays en attaquant les Moabites.
  hbo-hbo: וַיָּבֹאוּ֮ אֶל־מַחֲנֵ֣ה יִשְׂרָאֵל֒ וַיָּקֻ֤מוּ יִשְׂרָאֵל֙ וַיַּכּ֣וּ
    אֶת־מֹואָ֔ב וַיָּנֻ֖סוּ מִפְּנֵיהֶ֑ם *וַיָּבֹו־ (וַיַּכּוּ)־בָ֔הּ וְהַכֹּ֖ות אֶת־מֹואָֽב׃
  kik-kik: No rĩrĩa andũ a Moabi mookire kũu kambĩ-inĩ cia Isiraeli-rĩ, Isiraeli makĩarahũka
    na makĩhũũrana nao o nginya andũ a Moabi makĩũra. Nao andũ a Isiraeli magĩtharĩkĩra
    bũrũri ũcio na makĩũraga andũ a Moabi.
  fra-NCL: Et ils s’avancèrent vers le camp d’Israël. Mais les Israélites se levèrent
    et frappèrent Moab, qui prit la fuite devant eux. Pénétrant dans le pays, ils
    frappèrent Moab ;
  cek-AK: Israel kaminawk ataihaih ahmuen ah Moab kaminawk angzoh o naah, Israelnawk
    mah angang o moe, Moab kaminawk to takroek o; nihcae loe Israelnawk hmaa ah cawnh
    o; Israelnawk mah nihcae to Moab prae karoek to patom o moe, hum o.
  cuk-cuk: Moab-sordamar, Israel-sordamar-bukwadse nonimargu, Israel-sordamar egi
    ainialid, Moab-sordamargi gwichigudmalad. Abala egi wakitemalad. Degi-inigwele,
    Israel-sordamar na balegitemalad, geb bela Moab-dulemar-oburgwismalad.
  uig-CYR: Лекин улар Исраилниң ләшкәргаһиға йәткәндә, Исраиллар орнидин қопуп Моабларға
    һуҗум қилиши билән улар бәдәр қачти. Исраиллар уларни сүрүп-тоқай қиливәтти.
  tel-2017: వారు ఇశ్రాయేలు శిబిరం దగ్గరికి వచ్చారు. అప్పుడు ఇశ్రాయేలు సైన్యం మోయాబు
    వాళ్ళపై మెరుపు దాడి చేశారు. మోయాబు వారు ఇశ్రాయేలు సైన్యం ఎదుట నిలవలేక కాళ్ళకు
    బుద్ధి చెప్పారు. ఇశ్రాయేలు సైన్యం మోయాబులో చొరబడి వాళ్ళను తరిమి చంపారు.
  hat-BSA: Men lè yo te rive nan kan Israël la, Izrayelit yo te leve e te frape Moabit
    yo jiskaske yo te kouri devan yo. Epi yo te avanse nan peyi a e te fè yon gwo
    masak pami Moabit yo.
  kos-kos: Tusruktu ke elos sun nien aktuktuk lun mwet Israel ah, mwet Israel elos
    sroang mweunelos ac folokunulosla. Mwet Israel elos ukwe na mwet Moab nwe onelosla,
  hbo-WLC: וַיָּבֹאוּ֮ אֶל־מַחֲנֵ֣ה יִשְׂרָאֵל֒ וַיָּקֻ֤מוּ יִשְׂרָאֵל֙ וַיַּכּ֣וּ
    אֶת־מוֹאָ֔ב וַיָּנֻ֖סוּ מִפְּנֵיהֶ֑ם ויבו־בָ֔הּ וְהַכּ֖וֹת אֶת־מוֹאָֽב׃
  ibo-ibo: Mgbe ha gbaara ọsọ bịaruo nʼụlọ agha ndị Izrel, ndị agha Izrel biliri malite
    itigbu ha. Ya mere, ndị agha Moab sitere nʼihu ha gbalaga. Ma ndị agha Izrel banyere
    nʼime obodo ndị Moab, gbuo ihe niile ha hụrụ nʼụzọ.
  ory-ory: ତହୁଁ ସେମାନେ ଇସ୍ରାଏଲର ଛାଉଣିରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଇସ୍ରାଏଲୀୟମାନେ ଉଠି ମୋୟାବୀୟମାନଙ୍କୁ
    ଆଘାତ କଲେ, ତେଣୁ ସେମାନେ ସେମାନଙ୍କ ସମ୍ମୁଖରୁ ପଳାଇଲେ; ପୁଣି ଇସ୍ରାଏଲୀୟମାନେ ମୋୟାବୀୟମାନଙ୍କୁ
    ଆଘାତ କରି କରି ଦେଶ ଭିତରକୁ ଅଗ୍ରସର ହେଲେ।
  chk-chk: Nge lupwen ra tori ewe lenien chon Israel, ekewe chon Israel ra ütä o maun
    ngeni chon Moap, tori ra sü me mwer. Iwe, ekewe chon Israel ra tapweri ekewe chon
    Moap o nirela.
  rop-rop: Bat wen ola Moweb solja bin kamat langa det kemp blanga ola Isreil solja,
    deibin kamat en fait langa olabat en meigim olabat gobek. Detlot Moweb solja bin
    ranawei brom ola Isreil solja dumaji deibin ranimapbat olabat blanga kilim olabat
    ded
  ukr-1871: І наближилися до Ізраїлського табору. І вирушили Ізрайлитяне та й ударили
    на Моабіїв так, що ті кинулись навтеки перед ними; вони ж усе вганяли за ними
    та й побили Моабіїв.
  deu-1951: Als sie aber zum Lager Israels kamen, machten sich die Israeliten auf
    und schlugen die Moabiter, daß sie vor ihnen flohen.
  eng-JPS: And when they came to the camp of Israel, the Israelites rose up and smote
    the Moabites, so that they fled before them. And they smote the land, even Moab,
    mightily.
  srp-1865: A kad doðoše do okola Izrailjeva, podigoše se Izrailjci i razbiše Moavce,
    te pobjegoše ispred njih, a oni uðoše u zemlju Moavsku bijuæi ih.
  lug-lug: Naye Abamowaabu bwe baali nga baakayingira mu nkambi y’Abayisirayiri, amangwago
    Abayisirayiri ne batandika okulwana nabo, okutuusa Abamowaabu lwe badduka.
  heb-heb: ויבאו אל מחנה ישראל ויקמו ישראל ויכו את מואב וינסו מפניהם ויבו בה והכות
    את מואב׃
  ben-IRV: পরে তারা ইস্রায়েলের শিবিরের কাছে গেল তখন ইস্রায়েলীয়েরা বের হয়ে মোয়াবীয়দের
    আক্রমণ করল, তাতে তারা তাদের সামনে থেকে পালিয়ে গেল এবং তারা মোয়াবীয়দের মারতে
    মারতে এগিয়ে গিয়ে তাদের দেশে ঢুকে পড়ল।
  pan-pan: ਜਦ ਉਹ ਇਸਰਾਏਲ ਦੇ ਡੇਰੇ ਵਿੱਚ ਆਏ ਤਾਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਉੱਠ ਕੇ ਮੋਆਬੀਆਂ ਨੂੰ ਇਸ ਤਰ੍ਹਾਂ
    ਮਾਰਿਆ ਕਿ ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗਿਓਂ ਨੱਠ ਤੁਰੇ। ਉਹ ਉਸ ਦੇਸ ਵਿੱਚ ਵੜ ਕੇ ਮੋਆਬੀਆਂ ਨੂੰ ਮਾਰਦੇ
    ਜਾਂਦੇ ਸਨ।
  mya-JVB: ဣသရေလ တပ် သို့ ရောက် သောအခါ ၊ ဣသရေလ လူတို့သည် ထ ၍ မောဘ ပြည်သားတို့ကို လိုက်
    သဖြင့် သူတို့သည် ပြေး ကြ၏။ ဣသရေလ လူတို့သည် မောဘ ပြည်ထဲသို့ တိုင်အောင်လိုက် ၍ လုပ်ကြံ
    ကြ၏
  tbg-tbg: Vika minti tivake Isareri seri naavu maaqa kaqatonaini oruntomanta Isareri
    vika himpi Moapi hampata iqoka raquqi vumanta Moapi vika qetake ruqemake vumanta
    Isareri vika aru ntataqi vivi, Moapi vataini vi aniha vika aruqi vura.
  hmo-hmo: To idia be Israela ena kamepa dekenai idia ginidae neganai, Israela taudia
    ese idia tuari henidia auka herea, bona Moaba taudia idia heau. Israela taudia
    ese Moaba taudia idia lulua lao noho, bona idia aladia noho,
  urd-urd: जब वह इस्राईल की लश्करगाह में आए, तो इस्राईलियों ने उठकर मोआबियों को ऐसा
    मारा कि वह उनके आगे से भागे; पर वह आगे बढ़ कर मोआबियों को मारते मारते उनके मुल्क'
    में घुस गए।
  rus-SYN: И пришли они к стану Израильскому. И встали Израильтяне и стали бить Моавитян,
    и те побежали от них, а они продолжали идти на них и бить Моавитян.
  bqc-SIM: Kɛ́ aa kà Isailiↄ bòou, ↄ̃ Isailiↄ fɛ̀lɛ lɛ̀lɛmá, ↄ̃ Mↄabupiↄ lɛ̀kↄ̃wa.
    Ɔ̃ Isailiↄ sì ń bùsuu aa ń dɛdɛ.
  tcz-CHONGTHU: Ahinlah Moab mite chu Israelte ngahmun ahunglhun phat’un, Israel galmi
    hochu alhaidoh un amaho chu anokhum un, Moab gamgeijin ano uvin achejom’un thil
    jouse asubei soh jengun ahi.
  mar-mar: मवाबी लोक इस्राएलांच्या छावणीपाशी आले असता, इस्राएल लोकांनी बाहेर येऊन
    मवाबी सैन्यावर हल्ला केला. तेव्हा मवाबी लोक पळत सुटले व इस्राएल लोक त्यांच्या
    प्रदेशातही त्यांना मारत गेले.
  qub-qub: Moab runacuna chayaptin Israelcunaga pachacarashanpita llojshir gaticacharan.
    Gueshpiptin gatir Israelcunaga wañuycärachiran aypallata Moab runacunataga.
  bqp-bqp: Kũ ò kà Isarailanↄ bùran, akũ Isarailanↄ fùtɛ ò lɛ̀tɛḿma, akũ Mↄabu
    pìnↄ fã̀kↄ̃a. Akũ Isarailanↄ sì ń bùsun ò ń dɛdɛ.
  hat-hat: Men lè moun Moab yo rive nan kan moun Izrayèl yo, moun Izrayèl yo tonbe
    sou yo, yo kòmanse bat yo. Moun Moab yo pran kouri. Moun Izrayèl yo antre dèyè
    yo nan peyi Moab, yo touye tout moun Moab ki tonbe anba men yo.
  eng-BSB: But when the Moabites came to the camp of Israel, the Israelites rose up
    and attacked them, and they fled before them. So the Israelites invaded their
    land and struck down the Moabites.
  eng-WEBPB: When they came to the camp of Israel, the Israelites rose up and struck
    the Moabites, so that they fled before them; and they went forward into the land
    attacking the Moabites.
  kbq-kbq: Hianagi Moapu vahe'mo'za Israeli sondia vahe'mo'zama kuma'ma eme ante'za
    mani'nafima azage'za, Israeli vahe'mo'za oti'za Moapu vahera ha' huzamante'za
    zamarotgo hazage'za, mopa zamirega fre'za nevazage'za Israeli sondia vahe'mo'za
    Moapu vahera rama'a zamahe fri'naze.
  nhe-BL: Pero quema ajsitoj nopa moabitame nopona campa nopa israelitame mochijtoyaj,
    nopa israelitame motlalanque huan pejque quinmictíaj huan nopa moabitame cholojtejque.
    Huajca nopa israelitame quintepotztocaque huan calajque ipan inintlal huan quinmijmictijtiyajque
    moabitame nopona nojquiya.
  bus-bus: Kɛ̀ aↄ̃ kà Isarailinↄ bùran, ben Isarailinↄ fɛ̀ɛ wà lɛ̀ɛḿma, ben Mↄabu
    pìnↄ lɛ̀kↄ̃a. Ben Isarailinↄ sì ń bùsun aↄ̃ ń dɛdɛ.
  gub-BL: A'e rupi oho Moaw Izaew waker haw huwake wà. Na'arewahy Izaew ur wakutyr
    wà kury, waàmàtyry'ym pà wà kury. Umuzàn kar wà. Uzàn Izaew Moaw wanaikweromo
    wà. Uzukazuka oho waiko wazàn mehe wà.
  eng-DRA: 'And they went into the camp of Israel: but Israel rising up defeated Moab,
    who fled before them. And they being conquerors, went and smote Moab.'
