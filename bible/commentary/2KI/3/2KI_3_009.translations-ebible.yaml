verse: 2KI.003.009
translations:
  mal-C: അങ്ങനെ, യെഹൂദാരാജാവിനോടും ഏദോംരാജാവിനോടും സഖ്യംചേർന്ന് ഇസ്രായേൽരാജാവ് മോവാബിനെതിരേ
    യുദ്ധത്തിനു പുറപ്പെട്ടു. അവരുടെ യാത്ര ഏഴുദിവസത്തോളം തുടർന്നു. എന്നാൽ, അപ്പോഴേക്കും
    സൈന്യത്തിനും അവരുടെ മൃഗങ്ങൾക്കും വെള്ളം ലഭിക്കാതെയായി.
  deu-TKW: So zog denn der König von Israel, der König von Juda und der König von
    Edom hin. Als sie aber eine Strecke von sieben Tagereisen umhergezogen waren,
    hatte das Heer und das Vieh, das ihnen folgte, kein Wasser.
  lin-lin: Mokonzi ya Isalaele abimaki elongo na mokonzi ya Yuda mpe mokonzi ya Edomi.
    Batambolaki mikolo sambo, kasi mayi ya komela ezalaki lisusu te mpo na mampinga
    mpe banyama oyo ezalaki kotambola elongo na bango.
  eng-LSV: And the king of Israel goes, and the king of Judah, and the king of Edom,
    and they turn around the way seven days, and there has been no water for the camp,
    and for the livestock that [are] at their feet,
  eng-GNV: So went the King of Israel and the king of Iudah, and the King of Edom,
    and when they had compassed the way seuen dayes, they had no water for the hoste,
    nor for the cattell that followed them.
  eng-WEBSTER: 'So the king of Israel went, and the king of Judah, and the king of
    Edom: and they fetched a compass of seven days'' journey: and there was no water
    for the army, and for the cattle that followed them.'
  nhw-BL: Huajca quisqui nopa tlanahuatijquetl tlen tlali Israel, huan nopa tlanahuatijquetl
    tlen tlali Judá huan nopa tlanahuatijquetl tlen tlali Edom huan para chicome tonali
    nejnenque yahualtic nopa huactoc tlali campa amo huelque panose. Huan tlanqui
    nochi atl hasta amo tleno quipixque para quiijise ininsoldados huan inintlapiyalhua.
  swh-ONEN: Hivyo mfalme wa Israeli akaondoka akiwa pamoja na mfalme wa Yuda na mfalme
    wa Edomu. Baada ya kuzunguka kwa siku saba, jeshi likawa limeishiwa maji kwa matumizi
    yao na kwa ajili ya wanyama waliokuwa nao.
  bba-bba: Mɑ Isirelibɑn sinɑ boko kɑ Yudɑbɑn sinɑ boko kɑ Edɔmun sinɑ boko bɑ seewɑ
    bɑ swɑɑ ye wɔri. Ye bɑ sĩɑ sɔ̃ɔ nɔɔbɑ yiru yerɑ sinɑm be, kɑ ben tɑbu kowobu kɑ
    ben yɑɑ sɑbe ni bɑ kɑ bu swĩi kpuro, bɑ nim biɑ bu nɔ.
  eng-KJVCPB: 'So the king of Israel went, and the king of Judah, and the king of
    Edom: and they fetcht a compass of seven days’ journey: and there was no water
    for the host, and for the cattle that followed them.'
  luo-luo: Eka ruodh Israel nowuok ka gin kod ruodh Juda kendo gi ruodh Ekron e piny
    Edom. Kane giselworore kuom ndalo abiriyo, jolweny ne onge gi pi mar modho kata
    mag jamni mane oyudo gin-go.
  meu-meu: Taunabunai Israel pavapavana na Iuda pavapavana bona Edom pavapavana ida
    ela. Dina hitu lalodiai idia na dala magevana amo e raka heḡeḡe; bena tuari taudia
    bona edia ubu-ubu ḡaudia, idia muridiai e rakava gaudia, na asi adia ranu.
  npi-ULB: त्यसैले यहूदाका राजा र एदोमका राजासँगै इस्राएलका राजा गए । तिनीहरू सात
    दिनसम्म यताउता भौंतारिए, अनि त्यहाँ सेनाका निम्‍ति र तिनीहरूलाई पछ्याउने पशुहरूका
    निम्‍ति पानी भएन ।
  yor-yor: Bẹ́ẹ̀ ni ọba Israẹli jáde lọ pẹ̀lú ọba Juda àti ọba Edomu. Lẹ́yìn ìgbà
    tí wọ́n yíká fún ọjọ́ méje. Àwọn ọmọ-ogun wọn kò ní omi púpọ̀ fún ara wọn tàbí
    fún ẹranko tí ó wà pẹ̀lú wọn.
  pes-OPCB: پس سپاه اسرائیل و یهودا و نیز نیروهای ادوم با هم متحد شده، رهسپار جنگ
    شدند. اما پس از هفت روز پیشروی در بیابان، آب تمام شد و افراد و چارپایان تشنه شدند.
  tgl-ULB: Kaya ang mga hari ng Israel, Juda, at Edom ay naglakad nang halos paikot
    ng pitong araw. Walang tubig ang matagpuan para sa mga hukbo, ni para sa mga kabayo
    o ibang mga hayop.
  hui-hui: Kini Yoramabi Yudanaga kinibi Idomonaga kini heagobi ti haru mandagi tinaga
    ami agaliru haru halu pene. Ti piyagoha hariga luoreni pialu horo kariani handa
    paligi bima pialu heagola tinaga iba hambu yinidaru biba hene. Ani biyagola tinaga
    ami hearubi tinaga nogome dabudabu yalu pelonaga erekunini mo paga haga hearubi
    ti bibahende iba nolene nawioreni pene.
  mya-mya: သို့​ဖြစ်​၍​ဣသ​ရေ​လ​ဘု​ရင်၊ ယု​ဒ​ဘု​ရင်​နှင့်​ဧဒုံ ဘု​ရင်​တို့​သည်​ထွက်​ခွာ​သွား​ကြ​ရာ
    ခု​နစ်​ရက်​မျှ ကြာ​သော​အ​ခါ​တပ်​သား​များ​အ​တွက်​သော် လည်း​ကောင်း၊ ဝန်​တင်​တိ​ရစ္ဆာန်​များ​အ​တွက်​သော်
    လည်း​ကောင်း​သောက်​သုံး​ရန်​ရေ​ကုန်​သွား​သ​ဖြင့်၊-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོ། ཨེ་དོམ་གྱི་རྒྱལ་པོ་གསུམ་མཉམ་དུ་ཐོན་ཏེ།
    ཉིན་བདུན་གྱི་རིང་ལ་སྐོར་བསྐྱོད་བྱས་པས་དམག་དཔུང་དང་དེའི་རྗེས་སུ་འབྲངས་པའི་སྒོ་ཕྱུགས་རྣམས་ལ་ཆུ་མེད་པར་གྱུར་ཏོ།
    །
  sna-sna: Saka mambo weIsraeri akaenda namambo weJudha pamwe chete namambo weEdhomu.
    Mushure mokufamba vachipoterera kwamazuva manomwe, varwi vakapererwa nemvura yavo,
    neyezvipfuwo zvavaiva nazvo.
  spa-BLM: El rey de Israel fue con el rey de Judá y el rey de Edom, y marcharon durante
    siete días por una ruta tortuosa. No había agua para el ejército ni para los animales
    que los seguían.
  cac-cac: Icha chi' ix aj sb'at vin̈ sreyal Israel yed' vin̈ sreyal Judá yed' pax
    vin̈ sreyal Edom yed' eb' soldado. Uque' c'ual ix b'ey eb' yujto ix ec' yoymitej
    lum taquin̈ lum chi' eb', yuj chi' ix lajviel a' yaal eb' soldado syuq'uej yed'
    pax yic masanil snoc' eb' yed'nac.
  swh-ULB: Hivyo huyo mfalme wa Israeli, Yuda, na Edomu wakazunguka kwa mda wa siku
    saba. Hapakuwa na maji kwa ajili ya jeshi lao, wala kwa farasi au wanyama.
  bel-bel: І пайшоў цар Ізраільскі і цар Юдэйскі і цар Эдомскі, і ішлі яны абыходам
    сем дзён, і ня было вады войску і быдлу, якое шло за імі.
  deu-ELBBK: Und so zogen der König von Israel und der König von Juda und der König
    von Edom hin; und sie machten einen Umweg von sieben Tagereisen, und es war kein
    Wasser da für das Heer und für das Vieh, das ihnen folgte.
  mbb-OT: Umbe, mibpezumahà haazà is hadì te Israel wey hadì te Juda, ne miduma zaan
    kandan is hadì te Edom. Ne hein pitu en he andew is kedhipanew zan, neeminan te
    wahig is menge sundaru wey is menge uyaǥen dan.
  mal-2015: അങ്ങനെ യിസ്രായേൽരാജാവു യെഹൂദാരാജാവും എദോംരാജാവുമായി പുറപ്പെട്ടു; അവർ ഏഴു
    ദിവസത്തെ വഴി ചുറ്റിനടന്നശേഷം അവരോടുകൂടെയുള്ള സൈന്യത്തിന്നും മൃഗങ്ങൾക്കും വെള്ളം
    കിട്ടാതെയായി.
  rmc-rmc: Avke džanas o kraľis Joram, o judsko kraľis the o edomiko kraľis pro Moab.
    Džanas bare dromeha a pal o efta džives le slugaďen imar na sas paňi prekal peste
    aňi prekal o dobitkos.
  pes-OPV: پس پادشاه اسرائیل و پادشاه یهودا و پادشاه ادوم روانه شده، سفر هفت روزه
    دور زدند و به جهت لشکر و چارپایانی که همراه ایشان بود، آب نبود.
  ron-1924: Ымпэратул луй Исраел, ымпэратул луй Иуда ши ымпэратул Едомулуй ау плекат
    ши, дупэ ун друм де шапте зиле, н-ау авут апэ пентру оштире ши пентру вителе каре
    веняу дупэ еа.
  ben-OBCV: অতএব ইস্রায়েলের রাজা যিহূদার রাজা ও ইদোমের রাজাকে সাথে নিয়ে বেরিয়ে
    পড়েছিলেন। সাত দিন ঘুরপথে কুচকাওয়াজ করার পর, সৈন্যদের কাছে, নিজেদের জন্য বা তাদের
    সাথে থাকা পশুদের জন্য আর জল ছিল না।
  som-som: Sidaas daraaddeed waxaa israacay boqorkii dalka Israa'iil, iyo boqorkii
    dalka Yahuudah, iyo boqorkii dalka Edom; oo waxay wareegeen meel toddoba maalmood
    loo socdo; oo ciidankii iyo xayawaankii la socday toona biyo ma helin.
  lat-VUC: Perrexerunt igitur rex Israël, et rex Juda, et rex Edom, et circuierunt
    per viam septem dierum, nec erat aqua exercitui et jumentis quæ sequebantur eos.
  eng-ASVBT: 'So the king of Israel went, and the king of Judah, and the king of Edom;
    and they made a circuit of seven days’ journey: and there was no water for the
    host, nor for the beasts that followed them.'
  ita-1885: Il re d'Israele adunque, e il re di Giuda, e il re di Edom, si partirono;
    e fatto il circuito di sette giornate di cammino, non vi era acqua per lo campo,
    nè per le bestie di servigio, che menavano con loro.
  eng-LXXUP: 'And the king of Israel went, and the king of Judah, and the king of
    Edom: and they fetched a compass of seven days’ journey; and there was no water
    for the army, and for the cattle that went with them.'
  eng-ULB: So the king of Israel went with the king of Judah and the king of Edom.
    They wandered around for seven days, and then there was no water for the army
    or for the animals that followed them.
  spa-VBL: Así que el rey de Israel, el rey de Judá y el rey de Edom se pusieron en
    marcha. Después de seguir una ruta indirecta durante siete días, se quedaron sin
    agua para su ejército y para sus animales.
  fra-_FOB: Ainsi le roi d'Israël partit, avec le roi de Juda et le roi d'Édom; et,
    faisant le tour, ils marchèrent pendant sept jours; mais l'eau manqua pour le
    camp et pour les bêtes qui suivaient.
  mal-mal: അങ്ങനെ യിസ്രായേൽ രാജാവ് യെഹൂദാരാജാവിനോടും ഏദോംരാജാവിനോടും ഒപ്പം പുറപ്പെട്ടു;
    അവർ ഏഴു ദിവസം ചുറ്റിത്തിരിഞ്ഞശേഷം, സൈന്യത്തിനും മൃഗങ്ങൾക്കും വെള്ളം കിട്ടാതെയായി.
  urd-GVR: Chunāṅche Isrāīl kā bādshāh Yahūdāh ke bādshāh ke sāth mil kar rawānā huā.
    Mulk-e-Adom kā bādshāh bhī sāth thā. Apne mansūbe ke mutābiq unhoṅ ne registān
    kā rāstā iḳhtiyār kiyā. Lekin chūṅki wuh sīdhe nahīṅ balki mutabādil rāste se
    ho kar gae is lie sāt din ke safr ke bād un ke pās pānī na rahā, na un ke lie,
    na jānwaroṅ ke lie.
  suz-BL: मोपतीके इस्राएल ङा पिप, यहूदा ङा पिप नु एदोम ङा पिप गारशा, लडाइ पथ लमा बाक्‍त।
    मिनु मेकोपुकी ७ नाक्‍त सम्‍म गाक्‍मानु, लडाइ पाइब नु आन लाइश्‍शो बी ब्‍यफ आन कली
    तूतीक ब्‍वाक्‍कु मबाक्‍माक्‍त।
  ita-1927: Così il re d’Israele, il re di Giuda e il re di Edom si mossero; e dopo
    aver girato a mezzodì con una marcia di sette giorni, mancò l’acqua all’esercito
    e alle bestie che gli andavan dietro.
  ckb-ckb: ئینجا پاشای ئیسرائیل لەگەڵ پاشای یەهودا و پاشای ئەدۆم بەڕێکەوتن. دوای ئەوەی
    سوپاکە حەوت ڕۆژەڕێ بە ڕێگایەکی ناڕاستەوخۆ بەردەوام بوو لە ڕۆیشتن، ئاو بۆ خۆیان
    و ئەو ئاژەڵانەی پێیان بوو نەما.
  eng-BBE: 'So the king of Israel went with the king of Judah and the king of Edom
    by a roundabout way for seven days: and there was no water for the army or for
    the beasts they had with them.'
  kan-OKCV: ಹೀಗೆ ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಮತ್ತು ಯೆಹೂದದ ಅರಸನು, ಎದೋಮಿನ ಅರಸನೊಂದಿಗೆ ಹೊರಟು, ಸುತ್ತಾದ
    ಮಾರ್ಗದಲ್ಲಿ ಏಳು ದಿವಸ ನಡೆದರು. ಆದರೆ ಸೈನ್ಯಕ್ಕೂ, ಅವರು ತಂದಿದ್ದ ಪಶುಗಳಿಗೂ ನೀರು ಇಲ್ಲದೆ
    ಹೋಯಿತು.
  tam-2017: அப்படியே இஸ்ரவேலின் ராஜாவும் யூதாவின் ராஜாவும் ஏதோமின் ராஜாவும் சேர்ந்து
    போனார்கள்; ஆனாலும் அவர்கள் ஏழுநாட்கள் சுற்றித்திரிந்தபோது, அவர்களுக்குப் பின்செல்லுகிற
    இராணுவத்திற்கும் கால்நடைகளுக்கும் தண்ணீர் இல்லாமல்போனது.
  spa-RV-1909: Partieron pues el rey de Israel, y el rey de Judá, y el rey de Idumea;
    y como anduvieron rodeando por el desierto siete días de camino, faltóles el agua
    para el ejército, y para las bestias que los seguían.
  ron-BTF: Astfel împăratul lui Israel a mers împreună cu împăratul lui Iuda și împăratul
    Edomului; și au făcut un ocol de șapte zile de călătorie; și nu era apă pentru
    oștire și pentru vitele care îi urmau.
  eng-WEBP: So the king of Israel went with the king of Judah and the king of Edom,
    and they marched for seven days along a circuitous route. There was no water for
    the army or for the animals that followed them.
  eng-FBV: So the king of Israel, the king of Judah, and the king of Edom set off.
    Having followed an indirect route for seven days, they ran out of water for their
    army and for their animals.
  nld-1939: Daarop trok de koning van Israël met de koningen van Juda en Edom te velde;
    maar na een tocht van zeven dagen was er geen water meer voor het leger en de
    dieren, die hen volgden.
  nch-BL: Huajca quisqui nopa tanahuatijquet ten tali Israel, huan nopa tanahuatijquet
    ten tali Judá huan nopa tanahuatijquet ten tali Edom huan para monequi nejnenque
    chicome tonati ipan nopa ojti ipan nopa huactoc tali pampa amo huelque panose
    xitahuac. Huan tanqui nochi at hasta amo teno quipixque para quiise inisoldados
    huan inintapiyalhua.
  vie-1934: Aáy vậy, vua Y-sơ-ra-ên, vua Giu-đa và vua Ê-đôm đồng kéo ra, đi vòng
    bảy ngày đường, đoạn họ không có nước cho đạo binh và súc vật theo.
  hin-CV: तब इस्राएल के राजा के साथ यहूदिया और एदोम के राजा भी शामिल हो गए. वे सात
    दिन तक घूम-घूमकर चलते रहे. इसमें न तो सैनिकों के पीने के लिए पानी मिला और न साथ
    चल रहे पशुओं के लिए.
  spa-BES: Entonces el rey de Israel fue con el rey de Judá y con el rey de Edom durante
    siete días, y no había agua para el ejército ni para las bestias que tenían con
    ellos.
  tdx-tdx: Aa le nimb’eo i mpanjaka’ Israeley, naho i mpanjaka’ Iehoday, naho ty mpanjaka’
    i Edome; fito andro ty niaria’ iareo tsy aman-drano ho a i valobohòkey ndra ho
    a o hare nañorikeo.
  tha-KJV: กษัตริย์​แห่​งอ​ิสราเอลจึงเสด็จไปพร้อมกับกษั​ตริ​ย์​แห่​งยูดาห์ และกษั​ตริ​ย์​แห่​งเอโดม
    และเมื่อทั้งสามกษั​ตริ​ย์เสด็​จอ​้อมไปได้​เจ​็ดวันแล้​วก​็หาน้ำให้กองทัพและให้​สัตว์​ที่​ติ​ดตามมานั้นไม่​ได้
  por-BR-2018: Partiram, pois, o rei de Israel, e o rei de Judá, e o rei de Edom;
    e quando andaram rodeando pelo deserto sete dias de caminho, faltou-lhes a água
    para o exército, e para os animais que os seguiam.
  deu-ELO: Und so zogen der König von Israel und der König von Juda und der König
    von Edom hin; und sie machten einen Umweg von sieben Tagereisen, und es war kein
    Wasser da für das Heer und für das Vieh, das ihnen folgte.
  eng-WYC-2018: Therefore the king of Israel, and the king of Judah, and the king
    of Edom, went forth, and compassed by the way of seven days; and (then) there
    was not water to the host, and to the beasts, that followed them. (And so the
    king of Israel, and the king of Judah, and the king of Edom, went forth, and travelled
    on the way for seven days; and then there was no more water for the army, and
    for the beasts, that followed them.)
  epo-epo: Tiam ekiris la reĝo de Izrael kaj la reĝo de Judujo kaj la reĝo de Edom;
    sed kiam ili trairis vojon de sep tagoj, ne estis akvo por la militistaro, nek
    por la brutoj, kiuj sekvis ilin.
  uig-PIN: Andin Israilning padixaⱨi bilǝn Yǝⱨudaning padixaⱨi Edomning padixaⱨiƣa
    ⱪoxulup mangdi. Ular yǝttǝ kün aylinip yürüx ⱪilƣandin keyin, ⱪoxun wǝ ular elip
    kǝlgǝn at-ulaƣlarƣa su ⱪalmidi.
  beo-beo: Amaiba:le, hina bagade Youla:me amola Yuda hina bagade amola Idome hina
    bagade da wa:le asi. Eso fesuale agoane mogodigili ahoanoba, hano di da ebeleiba:le,
    dunu amola ohe da hano manu hame ba:i.
  tpi-OTNT: Orait na King Joram wantaim king bilong Juda na king bilong Idom i kisim
    ol soldia bilong ol na i wokabaut i go. Dispela rot i longpela na ol i wokabaut
    inap 7-pela de na wara bilong ol i pinis. Olsem na ol soldia na ol animal bilong
    karim kago i no gat wara bilong dring.
  hau-SA: Saboda haka sarkin Isra’ila ya fita tare da sarkin Yahuda, da kuma sarkin
    Edom. Da suka yi kwana bakwai suna ta zagawa, sai sojoji da dabbobi suka rasa
    ruwan sha.
  uig-LAT: Andin Israilning padishahi bilen Yehudaning padishahi Édomning padishahigha
    qoshulup mangdi. Ular yette kün aylinip yürüsh qilghandin kéyin, qoshun we ular
    élip kelgen at-ulaghlargha su qalmidi.
  nde-nde: Ngakho inkosi yako-Israyeli yaphuma lenkosi yakoJuda kanye lenkosi yase-Edomi.
    Ngemva kohambo bezulazula okwensuku eziyisikhombisa amanzi amabutho kanye lawezinyamazana
    zempi aphela.
  ton-ton: 'Ko ia naʻe ʻalu ai ʻae tuʻi ʻo ʻIsileli, mo e tuʻi ʻo Siuta pea mo e tuʻi
    ʻo ʻItomi: pea naʻa nau hala fakatakamilo hake ʻo fononga ʻi he ʻaho ʻe fitu:
    pea naʻe ʻikai ha vai mā ʻae kautau, pe ko e fanga manu naʻe muimui ʻiate kinautolu.'
  ces-1613: A tak vytáhl král Izraelský a král Judský i král Idumejský. A když objížděli
    cestou za sedm dní, nedostávalo se vody vojsku a hovadům jejich, kteráž měli s
    sebou.
  eng-WMB: So the king of Israel went with the king of Judah and the king of Edom,
    and they marched for seven days along a circuitous route. There was no water for
    the army or for the animals that followed them.
  tam-TCV: அப்பொழுது இஸ்ரயேல் அரசனும், யூதா அரசனும், ஏதோம் அரசனும் யுத்தத்திற்குப்
    புறப்பட்டார்கள். அணிவகுத்து ஏழு நாட்கள் சுற்றி பயணம் பண்ணிய படியால் அவர்களுடைய
    படைவீரருக்கும், அவர்களுக்கும், அவர்களுடனிருந்த மிருகங்களுக்கும் சிறிது தண்ணீர்கூட
    மீதியாயிருக்கவில்லை.
  ceb-ULB: Busa nanglakaw ang mga hari sa Israel, Juda, ug Edom sa kurba nga porma
    sulod sa pito ka adlaw. Wala nay makaplagan nga mga tubig alang sa ilang mga sundalo,
    ni alang sa ilang mga kabayo o uban pang mga kahayopan.
  pol-UBG: Wyruszyli więc król Izraela, król Judy i król Edomu. A gdy krążyli drogą
    przez siedem dni, zabrakło wody dla wojska i dla bydła, które szło za nimi.
  urd-GVU: چنانچہ اسرائیل کا بادشاہ یہوداہ کے بادشاہ کے ساتھ مل کر روانہ ہوا۔ ملکِ
    ادوم کا بادشاہ بھی ساتھ تھا۔ اپنے منصوبے کے مطابق اُنہوں نے ریگستان کا راستہ اختیار
    کیا۔ لیکن چونکہ وہ سیدھے نہیں بلکہ متبادل راستے سے ہو کر گئے اِس لئے سات دن کے
    سفر کے بعد اُن کے پاس پانی نہ رہا، نہ اُن کے لئے، نہ جانوروں کے لئے۔
  deu-1912: Also zog hin der König Israels, der König Juda's und der König Edoms.
    Und da sie sieben Tagereisen zogen, hatte das Heer und das Vieh, das unter ihnen
    war kein Wasser.
  kan-2017: ಆಗ ಇಸ್ರಾಯೇಲ್, ಯೆಹೂದ್ಯ, ಎದೋಮ್ ರಾಜ್ಯಗಳ ಅರಸರು ಹೊರಟು ಸುತ್ತು ಬಳಸು ದಾರಿಯಿಂದ
    ಏಳು ದಿನಗಳವರೆಗೆ ಪ್ರಯಾಣ ಮಾಡಿದರು. ಮಾರ್ಗದಲ್ಲಿ ಅವರ ಸೈನಿಕರಿಗೂ, ಅವರು ತಂದ ಪಶುಗಳಿಗೂ ನೀರು
    ಸಿಕ್ಕದೆ ಹೋಯಿತು.
  yap-yap: Ma aram me yan Joram ni Pilung nge fagali pilung nu Judah ngu Edom. Mranod
    ni medlip e rran, me m’ay e ran rorad, mdakuriy boch ni magey ni fan ngak e pi
    salthaw nge fapi gamanman ni yad be fek e chugum.
  hlt-MCSB: Te dongah Israel manghai neh Judah manghai khaw, Edom manghai khaw cet
    uh tih hnin rhih longcaeh hil a hil uh vaengah tah lambong ham neh a kho kung
    kah rhamsa ham khaw tui om pawh.
  mdy-ETH: ዬያሮ ካኣቲ፥ ዒዮራሜንታ ዪሁዳና ዔዶኦሜና ዓጮ ካኣቶንታ ዖሎሮ ኬስኬኔ፤ ላንካይ ኬሊ ዔያታ ሃንቴስካፓ ዋኣፃ ዔያቶኮ
    ጋፔኔ፤ ዔያቶኮ ፖኦሊሶንታ ጫኣኖ ጫኣና ቆልሞኮዋ ፔቴታዖ ዋኣሢ ባኣያ ማዔኔ።
  twi-ASANTE: Edomhene ne nʼakodɔm kɔkaa wɔn ho, na asraadɔm mmiɛnsa no de nnanson
    twaa ntwahokwan a ɛfa ɛserɛ so no. Nanso, na nsuo nni hɔ ma mmarima no anaa wɔn
    mmoa.
  eng-WEBU: So the king of Israel went with the king of Judah and the king of Edom,
    and they marched for seven days along a circuitous route. There was no water for
    the army or for the animals that followed them.
  wal-wal: Hegaa gishshau, Israa7eela kawoi, Yihudaa kawoinne Eedooma kawoi olau kiyidosona.
    Eti laappun gallassa ogiyaa yuuyidoogaappe guyyiyan, olanchchatuyyookka eta kaallida
    mehiyaayyookka aiba haattinne attibeenna.
  spa-PDDPT: El rey de Israel, el rey de Judá, y el rey de Edom salieron. Rodearon
    y anduvieron por el desierto siete días, hasta que no hubo agua para el campamento
    ni para las bestias que los seguían.
  gun-gun: Ha'e rami vy huvixa Israel pygua, Judá pygua ha'e Edom pygua reve jogueraa.
    Ha'e gui sete araa py ma ha'e kuery oguataa rupi nda'ipovei ma yy xondaro kuery
    ha'e mymba kuery ogueraa va'e pe.
  ilo-ULB: Isu a nagna dagiti ari ti Israel, Juda ken Edom iti pito nga aldaw. Awan
    ti nasarakanda a danum para iti armadada, para kadagiti kabalioda ken kadagiti
    dadduma nga ayupda.
  kpg-kpg: King Joram mo nia king o Judah mo Edom gu daamada gaa hula. I muli hua
    nadau loo adu i lodo nia laangi e hidu, nadau wai inu guu odi. Deai nia mee e dubu
    ai ang gi nadau gau dauwa mo nadau manu.
  uig-ARA: ئاندىن ئىسرائىلنىڭ پادىشاھى بىلەن يەھۇدانىڭ پادىشاھى ئېدومنىڭ پادىشاھىغا
    قوشۇلۇپ ماڭدى. ئۇلار يەتتە كۈن ئايلىنىپ يۈرۈش قىلغاندىن كېيىن، قوشۇن ۋە ئۇلار
    ئېلىپ كەلگەن ئات-ئۇلاغلارغا سۇ قالمىدى.
  sus-sus: Isirayila mangɛ, Yudaya mangɛ, nun Edon mangɛ to e ɲɛrɛ xi solofere, ye
    min daaxi naxa ɲɔn e xa sɔɔrie nun e xa xurusee yi ra.
  pon-2006: Nanmwarki Soram oh nanmwarki kan en Suda oh Edom ahpw ketida. Mwurin arail
    alualuhki erein rahn isuh, e ahpw sohla konotarail pihl, pil sohte me luhwehdi
    ong sapwellimarail ohl akan oh mahn akan.
  ksd-ksd: Ma ra king Israel, ma ra king Iuda, ma ra king Edom dital ga vana liliai
    da ra lavurua na bung; ma pa ta tava ure ra tarai na vinarubu ma ra umana vavaguai
    nina dia ga agure diat.
  tur-YTC: Böylece İsrael kralı, Yahuda Kralı ve Edom Kralı'yla birlikte yola çıktı
    ve yedi gün dolambaçlı bir yol boyunca yürüdüler. Ordu ve onları takip eden hayvanlar
    için su yoktu.
  grc-BRENT: Καὶ ἐπορεύθη ὁ βασιλεὺς Ἰσραὴλ καὶ ὁ βασιλεὺς Ἰούδα καὶ ὁ βασιλεὺς Ἐδὼμ,
    καὶ ἐκύκλωσαν ὁδὸν ἑπτὰ ἡμερῶν· καὶ οὐκ ἦν ὕδωρ τῇ παρεμβολῇ καὶ τοῖς κτήνεσι
    τοῖς ἐν τοῖς ποσὶν αὐτῶν.
  ind-AYT: Maka, raja Israel pergi bersama raja Yehuda dan raja Edom. Setelah berjalan
    berkeliling selama tujuh hari, maka tidak ada lagi air untuk para tentara dan
    hewan yang mengikuti mereka.
  nya-nya: Choncho mfumu ya ku Israeli inanyamuka pamodzi ndi mfumu ya ku Yuda ndi
    ya ku Edomu. Ndipo atayenda mozungulira mʼchipululu kwa masiku asanu ndi awiri,
    asilikali analibe madzi woti amwe kapena kumwetsa nyama zawo zosenza katundu.
  hrv-hrv: I tako krenu izraelski kralj s judejskim kraljem i s kraljem edomskim.
    Sedam su dana lutali, a nije bilo vode četama ni stoci koja je išla za njima.
  mps-mps: Awe, tama te king Joram badi, te Juda bidi dabego king bidi badi, me te
    Idom bidi dabego king bidi badi elama, te augwa ami bidi dabe me selama, tama
    augwali pali. Tama te tų te bobobage tų mu tama augwali pedubadi yaide, te Sadede
    deli mu silai, tama teyu te augwaligo wę sia sali. Tama tialima, te ami bidi
    dabe me, me te walu sela pabo donki kibu dabe me, tama te augwali tuabo wę sia
    sali.
  tpi-tpi: Orait na King Joram wantaim king bilong Juda na king bilong Idom i kisim
    ol soldia bilong ol na i wokabaut i go. Dispela rot i longpela na ol i wokabaut
    inap 7-pela de na wara bilong ol i pinis. Olsem na ol soldia na ol animal bilong
    karim kago i no gat wara bilong dring.
  dan-1931: Så drog Israels, Judas og Edoms Konger af Sted. Men da de havde tilbagelagt
    en Strækning af syv Dagsrejser, var der ikke Vand til Hæren og Dyrene, som de
    havde med.
  vie-OVCB: Vậy, vua Ít-ra-ên và vua Giu-đa, có cả vua Ê-đôm theo, kéo quân đi vòng
    trong hoang mạc bảy ngày. Trong cuộc hành quân, họ thiếu nước cho người và thú
    vật uống.
  guj-2017: તેથી ઇઝરાયલનો રાજા, યહૂદિયાનો રાજા તથા અદોમનો રાજા યુદ્ધ માટે આગળ વધ્યા.
    તેઓએ ચકરાવો મારીને સાત દિવસની કૂચ કરી, ત્યાં તેઓના સૈન્ય માટે, ઘોડા માટે તથા બીજાં
    પશુઓ માટે પાણી ન હતું.
  pon-2006A: Nanmwarki Soram oh nanmwarki kan en Suda oh Edom ahpw ketida. Mwurin
    arail alualuhki erein rahn isuh, e ahpw sohla konotarail pihl, pil sohte me luhwehdi
    ong sapwellimarail ohl akan oh mahn akan.
  por-BRBSL: Então o rei de Israel foi com o rei de Judá e o rei de Edom, e eles marcharam
    por sete dias ao longo de uma rota tortuosa. Não havia água para o exército ou
    para os animais que os seguiam.
  cth-cth: Hot patetlah, Isarel siangpahrang teh, Judah siangpahrang hoi Edom siangpahrangnaw
    hoi a cei awh. Hnin sari touh thung lawngven laihoi a cei awh teh, ransanaw hoi
    saringnaw nei hane tui awm hoeh.
  twi-twi: Edomhene ne nʼakofo kɔkaa wɔn ho. Na asraafo dɔm abiɛsa no bɔɔ nsra twaa
    wɔn ho besii wɔn anan mu saa nnanson no, na wɔne wɔn mmoa nnya nsu nnom.
  hlt-hlt: Te dongah Israel manghai neh Judah manghai khaw, Edom manghai khaw cet
    uh tih hnin rhih longcaeh hil a hil uh vaengah tah lambong ham neh a kho kung
    kah rhamsa ham khaw tui om pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nɛ̀ Sudɑɑ kɔbɛ kou nɛ̀
    Edɔmmu kou kɛ́kétɛ́, kɛ dɔ̀ kucɛ yɛwe yɛ̀yiekɛ̀ kɛ̀ mɛniɛ ndóntɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    nɛ̀ iwũɔ̃ ìì tɔ bɛ nɛntì.
  msy-2020: Kamaghɨn, Israelian Atrivim Joram ko Judan Atrivim Jehosafat ko Idomɨn
    atrivim, me uan mɨdorozir gumaziba inigha zui. Tuavir kam, a bar ruarazɨ, me 7plan
    aruebar arua zuima, men dɨpaba bar gɨfa. Ezɨ mɨdorozir gumaziba ko asɨzir biziba
    ateriba, damamin dɨpaba puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nɑ Yutɑ nɑ Ɩtɔm pɑ ɑwulɑɑ tʋ mpɑɑʋ, nɑ pɑ́ tɔ́ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ.
    Ɩlɛnɑ pɑ́ lɑŋ lʋm sɩ pɑ́ cɛlɑ pɑ yoolɑɑ nɑ pɑ kpɑɣɑnǝŋ.
  azb-azb: İsrail padşahı, Yəhuda padşahı və Edom padşahı gedib o yolu yeddi gün dolaşdılar.
    Əsgərlər və dallarınca gələn heyvanlar üçün su yox idi.
  eng-DBY: And the king of Israel went, and the king of Judah, and the king of Edom,
    and they made a circuit of seven days' journey. And there was no water for the
    army, and for the cattle that followed them.
  hin-2017: तब इस्राएल का राजा, और यहूदा का राजा, और एदोम का राजा चले और जब सात दिन
    तक घूमकर चल चुके, तब सेना और उसके पीछे-पीछे चलनेवाले पशुओं के लिये कुछ पानी न
    मिला।
  wol-KYG: Ba mu ko defee buurub Israyil ak buurub Yudak buurub Edom dem di dox diiru
    juróom ñaari fan, ba ñook jur gi ñu àndal, kenn amatu ci ndox.
  eng-YLT: And the king of Israel goeth, and the king of Judah, and the king of Edom,
    and they turn round the way seven days, and there hath been no water for the camp,
    and for the cattle that [are] at their feet,
  eng-WYC-2017: Therefore the king of Israel, and the king of Judah, and the king
    of Edom, went forth, and compassed by the way of seven days; and there was not
    water to the host, and to the beasts, that pursued [or followed] them.
  eng-WMBB: So the king of Israel went with the king of Judah and the king of Edom,
    and they marched for seven days along a circuitous route. There was no water for
    the army or for the animals that followed them.
  urd-GVH: चुनाँचे इसराईल का बादशाह यहूदाह के बादशाह के साथ मिलकर रवाना हुआ। मुल्के-अदोम
    का बादशाह भी साथ था। अपने मनसूबे के मुताबिक़ उन्होंने रेगिस्तान का रास्ता इख़्तियार
    किया। लेकिन चूँकि वह सीधे नहीं बल्कि मुतबादिल रास्ते से होकर गए इसलिए सात दिन
    के सफ़र के बाद उनके पास पानी न रहा, न उनके लिए, न जानवरों के लिए।
  rug-rug: Ke taluarae sa baṉara pa Izireli, turaṉae koari na baṉara pa Ziuda meke
    sa baṉara pa Edomu. Na ene likoho si arini ke hola ka zuapa rane si paho ni na
    kolo, meke loketoṉa hokara si koa pude tadi na tie babe sari na puku kurukuru
    tadi kasa.
  gaz-gaz: Kanaafuu mootiin Israaʼel mootii Yihuudaatii fi mootii Edoom wajjin kaʼee
    qajeele. Erga guyyaa torba irra nanaannaʼanii booddee loltoonni sun ofii isaaniitiif
    yookaan horii isaaniitiif bishaan tokko illee hin qaban ture.
  fra-LSG: Le roi d’Israël, le roi de Juda et le roi d’Édom, partirent; et après une
    marche de sept jours, ils manquèrent d’eau pour l’armée et pour les bêtes qui
    la suivaient.
  yal-yal: Isirayila mangan nun Yuda mangan nun Edɔn mangan yi siga, e xi solofere
    sigan tixina, igen yi ɲan ganla yii e nun xuruseen naxanye yi biraxi e fɔxɔ ra.
  haw-1868: A hele aku la ke alii o ka Iseraela, a me ke alii o ka Iuda, a me ke alii
    o ka Edoma; a hele poai lakou i ka hele ana i na la ehiku, aohe wai no ka poe
    kaua, a no na holoholona mahope o lakou.
  arb-NAV: 'فَتَوَجَّهَ مَلِكُ إِسْرَائِيلَ بِرِفْقَةِ حَلِيفَيْهِ: مَلِكِ يَهُوذَا
    وَمَلِكِ أَدُومَ، وَدَارُوا فِي الصَّحْرَاءِ مَسِيرَةَ سَبْعَةِ أَيَّامٍ. وَلَمْ
    يَكُنْ هُنَاكَ مَاءٌ لِيَشْرَبَ الْجَيْشُ وَالدَّوَابُ التَّابِعَةُ لَهُمْ.'
  ewe-ewe: Ale Israel, Yuda kple Edom fiawo kplɔ woƒe aʋakɔwo to mɔ gɔdɔ̃ aɖe to gbegbe
    la ŋkeke adre, ke tsi menɔ anyi na ameawo kple woƒe lãwo o.
  eng-LEE: 'So the king of Israel went with the king of Judah, and the king of Edom:
    and they took a circuitous route, a seven days'' journey; and there was no water
    for the camp, and for the cattle that followed in their train.'
  asm-FB: সেইদৰে, যিহূদাৰ ৰজা আৰু ইদোমৰ ৰজাৰ সৈতে ইস্ৰায়েলৰ ৰজা ওলাই গ’ল। তেওঁলোকে
    সাত দিন ধৰি অর্ধবৃত্ত হৈ ঘূৰি আগবাঢ়ি গ’ল। তেতিয়া সৈন্যসকলৰ কাৰণে আৰু লগত নিয়া
    পশুবোৰৰ কাৰণে তেওঁলোকে পানী বিচাৰি পোৱা নাছিল।
  sus-A: عِسِرَيِلَ مَنفّ، يُدَيَ مَنفّ، نُن عٍدٌن مَنفّ تٌ عٍ حّرّ شِ سٌلٌقٍرٍ، يٍ
    مِن دَاشِ نَشَ حْن عٍ شَ سْورِيٍ نُن عٍ شَ شُرُ سٍيٍ يِ رَ.
  fra-SBL: Le roi d'Israël partit avec le roi de Juda et le roi d'Édom, et ils marchèrent
    pendant sept jours sur un chemin détourné. Il n'y avait pas d'eau pour l'armée
    ni pour les animaux qui les suivaient.
  hbo-hbo: וַיֵּלֶךְ֩ מֶ֨לֶךְ יִשְׂרָאֵ֤ל וּמֶֽלֶך־יְהוּדָה֙ וּמֶ֣לֶךְ אֱדֹ֔ום וַיָּסֹ֕בּוּ
    דֶּ֖רֶךְ שִׁבְעַ֣ת יָמִ֑ים וְלֹא־הָיָ֨ה מַ֧יִם לַֽמַּחֲנֶ֛ה וְלַבְּהֵמָ֖ה אֲשֶׁ֥ר
    בְּרַגְלֵיהֶֽם׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki wa Isiraeli akiumagara, marĩ na mũthamaki wa Juda,
    na wa Edomu. Thuutha wa gũthiũrũrũka mĩthenya mũgwanja-rĩ, thigari itiarĩ na maaĩ
    ma kũnyua kana maaĩ ma nyamũ iria maarĩ nacio.
  fra-NCL: Le roi d’Israël, le roi de Juda et le roi d’Edom partirent. Après une marche
    de sept jours, il n’y eut pas d’eau pour l’armée et pour les bêtes qui la suivaient.
  cek-AK: To pongah Israel siangpahrang, Judah siangpahrang hoi Edom siangpahrangnawk
    loe nawnto caeh o; ni sarihto caeh o pacoeng loe, misatuh kaminawk hoi a hoih
    o ih moinawk naek hanah tui to tawn o ai boeh.
  cuk-cuk: Degisoggu, Israel-e-rey, Judá-e-rey, degi, Edom-e-rey bulale nadmalad.
    Ibaguglegus (7) nega-dulesulidganba nadapmaladgi, sordaganga dii-gobed galakuded,
    degine, e-molimarga dii galakudmogad.
  uig-CYR: Андин Исраилниң падишаси билән Йәһуданиң падишаси Едомниң падишасиға қошулуп
    маңди. Улар йәттә күн айлинип жүрүш қилғандин кейин, қошун вә улар елип кәлгән
    ат-улақларға су қалмиди.
  tel-2017: కాబట్టి ఇశ్రాయేలు, యూదా, ఎదోము దేశాల రాజులు ఏడు రోజుల పాటు ప్రయాణం చేశారు.
    చివరికి వాళ్ళ సైన్యానికీ, గుర్రాలకూ మిగిలిన పశువులకూ నీళ్ళు లేకుండా పోయాయి.
  hat-BSA: Konsa, wa Israël la te ale avèk wa Juda a ak wa Édom an e nan vwayaj la,
    yo fè yon tou mache pandan sèt jou, e pa t gen dlo pou lame a ak pou betay ki
    te swiv yo.
  kos-kos: Ouinge Tokosra Joram ac tokosra lun Judah ac Edom elos mukuiyak. Tukun
    elos fahsr len itkosr, lisr kof ah, na wangin ma nimen mwet uh oayapa kosro in
    utuk natulos.
  hbo-WLC: וַיֵּלֶךְ֩ מֶ֨לֶךְ יִשְׂרָאֵ֤ל וּמֶֽלֶך־יְהוּדָה֙ וּמֶ֣לֶךְ אֱד֔וֹם וַיָּסֹ֕בּוּ
    דֶּ֖רֶךְ שִׁבְעַ֣ת יָמִ֑ים וְלֹא־הָיָ֨ה מַ֧יִם לַֽמַּחֲנֶ֛ה וְלַבְּהֵמָ֖ה אֲשֶׁ֥ר
    בְּרַגְלֵיהֶֽם׃
  ibo-ibo: Ya mere, eze Izrel na eze Juda, na eze Edọm, na ndị agha ha niile, zukọtara
    site ụzọ ọzara Edọm ịga ibuso Moab agha. Ha gara ije abalị asaa nʼọzara. Ma mmiri
    ọṅụṅụ ha nwere gwụsịrị. Ọ dịkwaghị mmiri dịrị anụ ụlọ ha, na ndị agha ha.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲର ରାଜା ଓ ଯିହୁଦାର ରାଜା ଓ ଇଦୋମର ରାଜା ଯାତ୍ରା କରି ସାତ ଦିନର ପଥ ବୁଲିକରି
    ଗଲେ; ପୁଣି ସୈନ୍ୟମାନଙ୍କ ପାଇଁ ଅବା ସେମାନଙ୍କ ପଶ୍ଚାଦ୍‍ଗାମୀ ପଶୁମାନଙ୍କ ପାଇଁ ଜଳ ମିଳିଲା
    ନାହିଁ।
  chk-chk: Iei usun ewe kingen Israel a feila, nge ewe kingen Juta me ewe kingen Etom
    ra eti. Nge mürin ar fetal lon ükükün fisu rän, esap chüen wor ünümen ekewe sounfiu
    ika ünümen nöür kewe man koluk.
  rop-rop: Wal det king blanga Isreil en det dubala king brom Juda en Idam bin go
    garram olabat solja na. Deibin kipgon wokwok sebenbala dei en ola solja en ola
    enimul bin ol ranat blanga woda.
  ukr-1871: От і двинули царь Ізрайлїв, царь Юдейський і царь Едомський, і йшли вони
    обходом сїм день, і не стало води війську й скоту, що йшов за ними.
  deu-1951: Da zogen aus der König von Israel, der König von Juda und der König von
    Edom. Als sie aber einen Weg von sieben Tagen zurückgelegt hatten, hatte das Heer
    und das Vieh, das ihnen folgte, kein Wasser mehr.
  eng-JPS: So the king of Israel went, and the king of Judah, and the king of Edom;
    and they made a circuit of seven days' journey; and there was no water for the
    host, nor for the beasts that followed them.
  srp-1865: I tako izide car Izrailjev i car Judin i car Edomski, i idoše putem sedam
    dana, i ne bijaše vode vojsci ni stoci, koja iðaše za njima.
  lug-lug: Awo kabaka wa Isirayiri, n’asitukira wamu ne kabaka wa Yuda ne kabaka wa
    Edomu ne bagenda mu lutalo. Ne batambula olugendo lwa nnaku musanvu, n’oluvannyuma
    ne beesanga ng’eggye amazzi galiweddeko, nga n’ebisolo byabwe tebirina wadde ettondo.
  heb-heb: וילך מלך ישראל ומלך יהודה ומלך אדום ויסבו דרך שבעת ימים ולא היה מים למחנה
    ולבהמה אשר ברגליהם׃
  ben-IRV: পরে যিহূদার রাজা ও ইদোমের রাজার সঙ্গে ইস্রায়েলের রাজা বের হলেন; তাঁরা
    সাত দিনের র পথ ঘুরে গেলেন; তখন তাঁদের সৈন্যদলের ও তাদের সঙ্গে আসা পশুদের জন্য
    জল পাওয়া গেল না।
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ, ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਅਤੇ ਅਦੋਮ ਦਾ ਰਾਜਾ ਤੁਰ ਪਏ, ਜਦੋਂ ਸੱਤਾਂ ਦਿਨਾਂ
    ਦਾ ਸਫ਼ਰ ਕੀਤਾ ਤਾਂ ਉਨ੍ਹਾਂ ਦੀ ਸੈਨਾਂ ਤੇ ਪਸ਼ੂਆਂ ਲਈ ਜਿਹੜੇ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ-ਪਿੱਛੇ ਆਉਂਦੇ
    ਸਨ, ਕਿਤੇ ਪਾਣੀ ਨਹੀਂ ਸੀ।
  mya-JVB: ထိုသို့ ဣသရေလ ရှင်ဘုရင် ၊ ယုဒ ရှင်ဘုရင် ၊ ဧဒုံ ရှင် ဘုရင်တို့သည် ဝိုင်း
    ၍ ခုနှစ် ရက် ခရီး သွား ကြ၏။ ဗိုလ်ခြေ များ သောက်စရာ၊ ပါသောတိရစ္ဆာန် များသောက် စရာ
    ရေ မ ရှိ။
  tbg-tbg: Minti tivakero King Joraamuva vo, Iutaa avuhainaava vo, Idomu avuhainaava
    vo, nái iqoka vaiinti ntita vare vura. Vi aarava vukai aara vaumanta vika 7 entara
    aaraqaa vi vauvaro namari taiqa vuvaro vaiintive ohive donkive namari neva kia
    vaura.
  hmo-hmo: Vadaeni Israela ena king Iorama, Iuda ena king, bona Edoma ena king idia
    toreisi, bona dina 7 lalonai idia raka lao, ela bona edia ranu ia ore. Tuari taudia
    totona, bona edia kohu huaia hosi totona, bona doniki totona danu, be ranu ia
    noho lasi.
  urd-urd: चुनाँचे इस्राईल के बादशाह और यहूदाह के बादशाह और अदोम के बादशाह निकले;
    और उन्होंने सात दिन की मन्ज़िल का चक्कर काटा, और उनके लश्कर और चौपायों के लिए,
    जो पीछे पीछे आते थे, कहीं पानी न था।
  rus-SYN: И пошел царь Израильский, и царь Иудейский, и царь Едомский, и шли они
    обходом семь дней, и не было воды для войска и для скота, который шел за ними.
  bqc-SIM: Ɔ̃ Isailiↄ kía dàzɛu ń Yudaↄ kíao ń Ɛdↄũↄ kíao. Kɛ́ aa pã̀ gui
    gↄↄ sopla, ↄ̃ í làa zĩgↄ̃ↄwa ń ń pↄtuoↄ.
  tcz-CHONGTHU: Hichun Edom lengpan jong ahin jop in, athum’un nisagi sungin gamthip
    noija chun avel lam in akitollun ahi.” Ahin mihem le gancha dingin twi anei tapouvin
    ahi.
  mar-mar: मग इस्राएलचा राजा, यहूदा आणि अदोमाच्या राजाबरोबर चालत सात दिवसाच्या वाटेचा
    फेरा केल्यावर, तिथे त्यांच्या सैन्याला, घोड्यांना, तसेच त्यांच्याबरोबरची जनावरे
    याकरिता पाणी सापडले नाही.
  qub-qub: Parlacarcärir Israelpa raynin, Judäpa raynin, Edompa raynin aywaran. Chunyajpa
    tumamuran ganchis junajraj. Chaymi aywarcaycaptillan yacun ushacäcuran suldäruncunapa,
    uywancunapapis.
  bqp-bqp: Akũ Isarailanↄ kína dà zɛ́n kũ Yudanↄ kínao kũ Ɛdↄmu kínao. Kũ ò lìka
    gui gↄrↄ suppla, akũ í làka zĩ̀karinↄa kũ ń pↄ́kãdenↄ.
  hat-hat: Se konsa Joram, wa peyi Izrayèl la, ansanm ak wa peyi Jida a ak wa peyi
    Edon an pati. Yo pase sèt jou ap mache. Lè sa a dlo yo fini, pa t' gen yon ti
    gout dlo ni pou sòlda yo ni pou bèt chay ki te avè yo.
  eng-BSB: So the king of Israel, the king of Judah, and the king of Edom set out,
    and after they had traveled a roundabout route for seven days, they had no water
    for their army or for their animals.
  eng-WEBPB: So the king of Israel went with the king of Judah and the king of Edom,
    and they marched for seven days along a circuitous route. There was no water for
    the army or for the animals that followed them.
  kbq-kbq: Hige'za Israeli kini neki, Juda kini neki, Idomu kini ne'ma hu'za sondia
    vahe'zamia zamavare'za vu'naze. Hagi anankama vu'naza kamo'a zaza hu'nege'za 7ni'a
    zagefi vazageno, ti zamimo'a vagarege'za sondia vahe'ene afutamimo'za tima nezanku
    tusiza hu'naze.
  nhe-BL: Huajca quisqui nopa tlanahuatijquetl tlen tlali Israel, huan nopa tlanahuatijquetl
    tlen tlali Judá huan nopa tlanahuatijquetl tlen tlali Edom huan para chicome tonali
    nejnenque yahualtic nopa huactoc tlali campa ax huelque panose. Huan tlanqui nochi
    atl hasta ax tleno quipixque para quiise ininsoldados huan inintlapiyalhua.
  bus-bus: Ben Isarailinↄ kína dà zɛ́n kↄ̃n Yudanↄ kínao kↄ̃n Ɛdↄmunↄ kínao. Kɛ̀ aↄ̃
    lìga guuzi gurↄ swɛɛplaa, ben í yã̀a zĩ̀kpɛɛnↄa kↄ̃n ń pↄ́kãdeenↄ.
  gub-BL: Nezewe mehe tuwihawete Zoràw a'e, Enom wanuwihawete a'e no, Zuta wanuwihawete
    a'e no, wata oho a'e wi wà kury. Umumaw 7 'ar wata pà wà. Na'e upaw 'y. Naheta
    kwaw 'y ni awa wanupe ni waneimaw wama'e heraha har wanupe no.
  eng-DRA: So the king of Israel, and the king of Juda, and the king of Edom went,
    and they fetched a compass of seven days’ journey, and there was no water for
    the army, and for the beasts, that followed them.
