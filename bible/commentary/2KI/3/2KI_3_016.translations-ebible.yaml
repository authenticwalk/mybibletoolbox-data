verse: 2KI.003.016
translations:
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “ഇതാ, യഹോവ അരുളിച്ചെയ്യുന്നു: ഈ താഴ്വര നിറയെ ജലസംഭരണികൾ
    നിർമിക്കുക.'
  deu-TKW: 'Und er sprach: So spricht Jahwe: Macht in diesem Bachthale Grube an Grube!'
  lin-lin: 'mpe Elize alobaki : « Tala liloba oyo Yawe alobi : Botimola mabulu ebele
    na lubwaku oyo !'
  eng-LSV: 'and he says, “Thus said YHWH: Make this valley ditches—ditches;'
  eng-GNV: And he saide, Thus saith the Lord, Make this valley full of ditches.
  eng-WEBSTER: And he said, Thus saith the LORD, Make this valley full of ditches.
  nhw-BL: 'Huan Eliseo quiijto: ―TOTECO quiijtohua para monequi xijchihuaca miyac
    aojme huan acomoli'
  swh-ONEN: naye akasema, “Hivi ndivyo asemavyo Bwana, ‘Chimbeni bonde hili lijae
    mahandaki.’
  bba-bba: Mɑ u nɛɛ, ye Yinni Gusunɔ u ɡeruɑ wee. U nɛɛ, i wɔrusu ɡbeo wɔwɑ mini.
  eng-KJVCPB: And he said, Thus saith the Lord, Make this valley full of ditches.
  luo-luo: 'mowacho niya, “Jehova Nyasaye wacho kama: Kunyuru buche mathoth e holoni.'
  meu-meu: 'Bena ia eto, Iehova na ini e gwau tomamu: Ina koupa kaukauna lalonai lau
    ese ranu gohogohudia baina karadia.'
  npi-ULB: तिनले भने, “परमप्रभु यसो भन्‍नुहुन्छ, 'यो सुक्खा नदीको उपत्यकालाई खाल्डै-खाल्डो
    बनाओ ।'
  yor-yor: Ó sì wí pé, “Èyí ni ohun tí Olúwa sọ, ‘Jẹ́ kí àfonífojì kún fún ọ̀gbun.’
  pes-OPCB: 'و او گفت: «خداوند می‌فرماید: بستر خشک این رودخانه را پر از گودال کنید
    تا من آنها را پر از آب سازم.'
  tgl-ULB: Sinabi niya, “Sinabi ito ni Yahweh, 'Gawan ninyo ang tuyong ilog na ito
    ng maraming kanal.'
  hui-hui: Ani mo karula heagola Elaisa ibugua tihondo mbiwia halu lalu, Anduane Homogohanda
    bi ogodagua larago, Dindi mbira abale iba piagago hundini dindi yobi lebolahe
    ngagoria iba uli dewaore walimu.
  mya-mya: သို့​ဖြစ်​၍​ဧ​လိ​ရှဲ​က``ထာ​ဝ​ရ​ဘု​ရား​က`ခြောက် သွေ့​လျက်​ရှိ​သည့်​ဤ​ချောင်း​တွင်​မြောင်း​များ​ကို
    တူး​လော့။-
  bod-N: ཁོང་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཚོས་ལུང་པ་འདིའི་གང་སར་རྫིང་བུ་བསྐྱིལ་ཏེ་འོབས་དོང་གཤག་དགོས།
  sna-sna: 'akati, “Zvanzi naJehovha: Itai kuti mupata uyu uzare namakoronga.'
  spa-BLM: 'Dijo: “Yahvé dice: ‘Haz que este valle se llene de trincheras’.'
  cac-cac: 'Ix yalan vin̈ icha tic: —A Jehová tz''alan icha tic: B''oec tzijtumoc
    sanja d''a jun ch''olan tic.'
  swh-ULB: Akasema, “'Yahwe asema hivi, 'Fanya hili bonde la mto mkavu lijae mahandaki.'
  bel-bel: 'і ён сказаў: так кажа Гасподзь: рабі ў гэтай даліне равы за равамі,'
  deu-ELBBK: 'Und er sprach: So spricht der HERR: Macht in diesem Tal Grube an Grube.'
  mbb-OT: 'ne ke sikandin te, “Iyan heini migkaǥi te Nengazen: ‘Heini he zal-ug egkepurung
    egkewehiǥi.'
  mal-2015: 'അവൻ പറഞ്ഞതു എന്തെന്നാൽ: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഈ താഴ്‌വരയിൽ
    അനേകം കുഴികൾ വെട്ടുവിൻ.'
  rmc-rmc: 'Ov phenďa: „Kada phenel o RAJ: ‚Andre kadi šuki dolina kopaľin avri but
    cheva.'
  pes-OPV: 'و او گفت: «خداوند چنین می‌گوید: این وادی را پر از خندقها بساز.'
  ron-1924: 'Ши а зис: „Аша ворбеште Домнул: ‘Фачець гропь ын валя ачаста, гроапэ
    лынгэ гроапэ!’'
  ben-OBCV: 'এবং তিনি বলে উঠেছিলেন, “সদাপ্রভু একথাই বলেন: আমি এই উপত্যকা জলভরা পুকুরে
    পরিণত করব।'
  som-som: Oo wuxuu yidhi, Rabbigu wuxuu idinku leeyahay, Dooxadan boholo miidhan
    ka dhiga.
  lat-VUC: 'Hæc dicit Dominus: Facite alveum torrentis hujus fossas et fossas.'
  eng-ASVBT: And he said, Thus saith Jehovah, Make this valley full of trenches.
  ita-1885: 'Così ha detto il Signore: Facciansi in questa valle molte fosse.'
  eng-LXXUP: And he said, Thus saith the Lord, Make this valley full of trenches.
  eng-ULB: He said, “Yahweh says this, 'Make this dry river valley full of trenches.'
  spa-VBL: 'y anunció: “Esto es lo que dice el Señor: Este valle se llenará de estanques
    de agua. Porque el Señor dice:'
  fra-_FOB: 'Et il dit: Ainsi a dit l''Éternel: Qu''on fasse des fossés par toute
    cette vallée.'
  mal-mal: 'അവൻ പറഞ്ഞത് എന്തെന്നാൽ: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഈ താഴ്വരയിൽ
    അനേകം കുഴികൾ വെട്ടുവിൻ.'
  urd-GVR: aur us ne elān kiyā, “Rab farmātā hai ki is wādī meṅ har taraf gaṛhoṅ kī
    khudāī karo.
  suz-BL: मिनु मेकोमी “परमप्रभु यावेमी ‘गे एको खोल्‍सा ङा दिंमम दोम्‍ली नु शुश खाल्‍टा
    दोन’ ” देंमाक्‍त।
  ita-1927: 'che disse: “Così parla l’Eterno: Fate in questa valle delle fosse, delle
    fosse.'
  ckb-ckb: 'گوتی: «یەزدان ئەمە دەفەرموێت: ئەم دۆڵە پڕ دەکەم لە گۆمی ئاو،'
  eng-BBE: And he said, The Lord says, I will make this valley full of water-holes.
  kan-OKCV: ಆಗ ಅವನು, “ಈ ತಗ್ಗನ್ನು ಹಳ್ಳಕೊಳ್ಳಗಳಾಗಿ ಮಾಡಿರೆಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ.
  tam-2017: 'அவன்: யெகோவா உரைக்கிறது என்னவென்றால், இந்தப் பள்ளத்தாக்கிலே எங்கும் வாய்க்கால்களை
    வெட்டுங்கள்.'
  spa-RV-1909: 'Y dijo: Así ha dicho Jehová: Haced en este valle muchas acequias.'
  ron-BTF: 'Și el a spus: Astfel spune DOMNUL: Faceți în această vale groapă lângă
    groapă.'
  eng-WEBP: He said, “The LORD says, ‘Make this valley full of trenches.’
  eng-FBV: 'and he announced, “This is what the Lord says: This valley will be filled
    with pools of water. For the Lord says:'
  nld-1939: 'En hij sprak: Zo spreekt Jahweh! Graaft in dit dal overal kuilen.'
  nch-BL: 'Huan Eliseo quiijto: ―TOTECO quiijtohua para monequi xijchihuaca miyac
    aojme huan acomoli'
  vie-1934: 'Người nói: Đức Giê-hô-va phán như vầy: Hãy đào cho nhiều hầm hố khắp
    trong trũng này.'
  hin-CV: एलीशा ने कहना शुरू किया, “याहवेह का संदेश यह है, ‘इस घाटी को खाइयों में
    बदल दो.’
  spa-BES: 'Y él dijo: Él Señor dice: Haré este valle lleno de pozos de agua.'
  tdx-tdx: 'le hoe re, Hoe ty natoro’ Iehovà: Tsitsiho talahake ty vavatane toy.'
  tha-KJV: และท่านทูลว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘ทำหุบเขานี้​ให้​เป็นสระทั่วไปหมด’
  por-BR-2018: 'E disse: Assim disse o SENHOR: Fazei neste vale muitas covas.'
  deu-ELO: 'Und er sprach: So spricht Jehova: Machet in diesem Tale Grube an Grube.'
  eng-WYC-2018: and he said, The Lord saith these things, Make ye the womb, either
    the depth, of this strand, ditches and ditches. (and he said, The Lord saith these
    things, Make ye the trough of this dry stream, or this dry riverbed, into ditches
    and ditches.)
  epo-epo: 'Kaj li diris: Tiele diras la Eternulo: Faru en ĉi tiu valo multajn fosojn.'
  uig-PIN: 'U: Pǝrwǝrdigar sɵz ⱪilip: «Bu wadining ⱨǝmmǝ yerigǝ ora kolanglar» dedi,
    — dedi andin yǝnǝ:'
  beo-beo: E amane sia:i, “Hina Gode da amane sia:sa, ‘Amo hano logo hafogai ganodini,
    hano ogai bagohame ogane gagama!
  tpi-OTNT: Na Elisa i autim tok olsem, “Bikpela i tok, yupela i mas wokim planti
    baret long dispela ples we wara i bin ran bipo tasol nau em i drai pinis.
  hau-SA: ya kuma ce, “Ga abin da Ubangiji ya ce, zan cika kwarin nan da tafkunan
    ruwa.
  uig-LAT: 'U: Perwerdigar söz qilip: «Bu wadining hemme yérige ora kolanglar» dédi,
    — dédi andin yene:'
  nde-nde: 'wasesithi, “Ilizwi likaThixo lithi: Lungisani imigelo eminengi kulesisigodi.'
  ton-ton: Pea naʻa ne pehē, “ʻOku pehē ʻe Sihova, Mou fakafonu ʻae teleʻa ni ʻi he
    ngaahi luo.
  ces-1613: 'I řekl: Takto praví Hospodin: Nadělej v tomto potoku množství dolů.'
  eng-WMB: He said, “The LORD says, ‘Make this valley full of trenches.’
  tam-TCV: 'அவன், “யெகோவா சொல்வது இதுவே: பள்ளத்தாக்கு நிறைய குழிகளை வெட்டுங்கள்.'
  ceb-ULB: Miingon siya, “Miingon si Yahweh niini, 'Himoa kining mala nga sapa sa
    walog nga mapuno ug mga kanal.'
  pol-UBG: 'I powiedział: Tak mówi PAN: Wykopcie w tej dolinie dużo rowów.'
  urd-GVU: اور اُس نے اعلان کیا، ”رب فرماتا ہے کہ اِس وادی میں ہر طرف گڑھوں کی کھدائی
    کرو۔
  deu-1912: 'und er sprach: So spricht der HERR: Macht hier und da Gräben an diesem
    Bach!'
  kan-2017: ಅನಂತರ ಎಲೀಷನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, ಯೆಹೋವನು ಹೀಗೆ ಹೇಳುತ್ತಾನೆ, “ಈ ಹಳ್ಳದಲ್ಲಿ
    ತುಂಬಾ ಗುಂಡಿಗಳನ್ನು ಮಾಡಿರಿ.
  yap-yap: 'me ga’ar, “Ba’aray e n’en ni be yog SOMOL: ‘Mu fu’og wol’ e ran u lan
    e ra pa’ i lul’ ney nib mlik’.'
  hlt-MCSB: Te dongah, “BOEIPA loh he ni a. thui. Soklong he tuito, tuito kak la om
    saeh.
  mdy-ETH: «ናንጊና ናንጋ ጎዳ ሂዚ ጋዓኔ፤ ‹ሃያ ዋኣፃባኣ ዛሮይዳ ቢያ ዔቴ ቦኦኩዋቴ፤
  twi-ASANTE: 'ma ɔkaa sɛ, “Sɛdeɛ Awurade seɛ nie: Saa bɔnhwa a emu nsuo awe yi, wɔde
    nsuo bɛhyɛ no ma.'
  eng-WEBU: He said, “The LORD says, ‘Make this valley full of trenches.’
  wal-wal: Wodhdhin Elssaa7i, “GODAI, ‘Ha mela zanggaara ubban ollaa kaashite’ yaagees.
  spa-PDDPT: 'y dijo: Yavé dice: Hagan en este valle muchas zanjas,'
  gun-gun: 'Ha''e ramo aipoe''i: — Po rami Senhor ijayvu: “Pejo''o-jo''o ke yvy kova''e
    yvyugua ha''e javi rupi”, he''i.'
  ilo-ULB: Kinunana, “Ibagbaga ni Yahweh daytoy, 'Agkalikayo kadagiti kanal iti daytoy
    a namaga a karayan ti tay-ak.'
  kpg-kpg: Gei mee ga helekai, “Deenei di mee o Dimaadua e helekai ai, ‘Gelia nia
    aloalo i nia gowaa huogodoo ala iei nia monowai hagalligi mamaangoo.
  uig-ARA: 'ئۇ: پەرۋەردىگار سۆز قىلىپ: «بۇ ۋادىنىڭ ھەممە يېرىگە ئورا كولاڭلار» دېدى،
    ــ دېدى ئاندىن يەنە:'
  sus-sus: a a fala a bɛ, «Wo yili wuyaxi ge yi gulunba kui.
  pon-2006: e ahpw patohwan, “Iet dahme KAUN-O mahsanih, ‘Kumwail weirada warawar
    wasa koaros nan piletik madada wet.
  ksd-ksd: 'Ma i ga biti: Ra Luluai i biti dari: Ina vaki ta umana pakana lum ta go
    ra male.'
  tur-YTC: Şöyle dedi, “Yahve diyor ki, ‘Bu vadinin her yanında hendekler kazın.’
  grc-BRENT: καὶ εἶπε, τάδε λέγει Κύριος, ποιήσατε τὸν χειμάῤῥουν τοῦτον βοθύνους
    βοθύνους,
  ind-AYT: 'Kemudian, katanya, “Inilah firman TUHAN: ‘Buatlah di lembah ini parit-parit.’'
  nya-nya: ndipo anati, “Yehova akuti, ‘Kumbani ngalande mʼchigwa chonse.’
  hrv-hrv: 'I on reče: “Ovako veli Jahve: ''Iskopajte u ovoj dolini mnogo jama.'
  mps-mps: Tama Elisago agai po pusuyu, e tiwai po tama wali, “Genuai Bidigo te po
    wai, polobadu te wę soali silide, te dagego te wę soabo madigi te umabo ąį
    sabo tǫ dedage nigao wali, tiali goli te megi da, te ąį te sula sali dao, wali.
  tpi-tpi: Na Elisa i autim tok olsem, “Bikpela i tok, yupela i mas wokim planti baret
    long dispela ples we wara i bin ran bipo tasol nau em i drai pinis.
  dan-1931: 'Derpå sagde han: “Så siger HERREN: Grav Grøft ved Grøft i Dalen her!'
  vie-OVCB: 'Ông nói: “Chúa Hằng Hữu phán bảo đào thật nhiều hào hố trong thung lũng
    này.'
  guj-2017: 'તેણે કહ્યું, “યહોવાહ એમ કહે છે: આ સૂકી નદીની ખીણમાં બધી જગ્યાએ ખાઈઓ ખોદો.’'
  pon-2006A: e ahpw patohwan, “Iet dahme KAUN-O mahsanih, ‘Kumwail weirada warawar
    wasa koaros nan piletik madada wet.
  por-BRBSL: 'Ele disse: “Yahweh diz: ''Faça este vale cheio de trincheiras''.'
  cth-cth: BAWIPA Cathut ni telah a dei. Hete a yawn heh tuikhu hoi kawi sak awh.
  twi-twi: 'ma ɔkae se, “Sɛnea Awurade se ni: Saa obon a emu nsu ayow yi, wɔde nsu
    bɛhyɛ no ma.'
  hlt-hlt: Te dongah, “BOEIPA loh he ni a thui. Soklong he tuito, tuito kak la om
    saeh.
  tbz-SIM: 'Kòo bɛ́i nkɛ dɔ̀: Ti Yiɛ̀ nKuyie ntu dí dɑmmú yɛfɔ̃̀tɛ̀ yɛfɔ̃̀tɛ̀ dikondɑɑ
    dii mmiɛkɛ.'
  msy-2020: 'Ezɨ Elisa akam akura ghaze, “Ikiavɨra Itir God ghaze: Ia daghurir dɨpar
    fomɨra emɨra, egha datɨrɨghɨn mɨsɨngizir kamɨn, mozir dɨpar avɨribagh kuigh.'
  dop-dop: 'nɑ ɩ́ tɔ sɩ: Tɑcɑɑ yɔɣɔtɑɑ sɩ ɩ́ huli hilɑ pɑɣɑlɛ kɛ lɔɔʋ kʋnɛ kʋ tɑɑ.'
  azb-azb: 'O dedi: «Rəbb belə deyir: “Bu vadinin hər tərəfində xəndəklər qazın”.'
  eng-DBY: 'And he said, Thus saith Jehovah: Make this valley full of ditches.'
  hin-2017: और उसने कहा, “इस नाले में तुम लोग इतना खोदो, कि इसमें गड्ढे ही गड्ढे हो
    जाएँ।
  wol-KYG: 'Alyaasa ne: «Aji Sax ji nee: Gasleen ci xur wii ay kàmbi kàmb.'
  eng-YLT: and he saith, 'Thus said Jehovah, Make this valley ditches — ditches;
  eng-WYC-2017: and he said, The Lord saith these things, Make ye the womb, either
    the depth, of this strand [or stream], ditches and ditches.
  eng-WMBB: He said, “The LORD says, ‘Make this valley full of trenches.’
  urd-GVH: और उसने एलान किया, “रब फ़रमाता है कि इस वादी में हर तरफ़ गढ़ों की खुदाई
    करो।
  rug-rug: meke zama si asa, “Gua hie si zama nia e Zihova, ‘Geli nia dereni sa doduruna
    sa lolomo popana hie.
  gaz-gaz: 'innis akkana jedhe; “Waaqayyo akkana jedha: Sulula kana keessatti boolla
    hedduu qotaa.'
  fra-LSG: 'Et il dit: Ainsi parle l’Éternel: Faites dans cette vallée des fosses,
    des fosses!'
  yal-yal: A yi a fala, a naxa, “Alatala ito nan falaxi, a naxa, ‘Ɛ yili wuyaxi ge
    lanbanni.’
  haw-1868: I mai la ia, Ke olelo mai nei o Iehova peneia, E hana i na luawai a paapu
    keia awawa.
  arb-NAV: 'فَقَالَ: «هَذَا مَا يَقُولُهُ الرَّبُّ: احْفُرُوا فِي هَذَا الْوَادِي
    حُفَراً كَثِيرَةً وَعَمِيقَةً،'
  ewe-ewe: 'eye wògblɔ be, “Ale Yehowa gblɔe nye esi: ‘Miɖe ʋewo ɖe bali sia me’,'
  eng-LEE: And he said, Thus hath said the Lord, Make this valley full of ditches.
  asm-FB: 'তাতে তেওঁ ক’লে, “যিহোৱাই এই কথা কৈছে: ‘এই শুকান নদীৰ উপত্যকাটো খান্দি খাল
    তৈয়াৰ কৰক।’'
  sus-A: عَ عَ قَلَ عَ بّ، «وٌ يِلِ وُيَشِ فٍ يِ فُلُنبَ كُي.
  fra-SBL: 'Il dit : « L''Éternel dit : Fais de cette vallée des tranchées.'
