verse: 2KI.003.005
translations:
  mal-C: എന്നാൽ, ആഹാബിന്റെ നിര്യാണശേഷം മോവാബ് രാജാവ് ഇസ്രായേൽരാജാവായ യെഹോരാമിനെതിരേ
    മത്സരിച്ചു.
  deu-TKW: Als nun Ahab gestorben war, fiel der König von Moab vom Könige von Israel
    ab.
  lin-lin: Tango Akabi akufaki, mokonzi ya Moabi atombokelaki mokonzi ya Isalaele.
  eng-LSV: and it comes to pass at the death of Ahab, that the king of Moab transgresses
    against the king of Israel.
  eng-GNV: But when Ahab was dead, the king of Moab rebelled against the King of Israel.
  eng-WEBSTER: But it came to pass, when Ahab was dead, that the king of Moab rebelled
    against the king of Israel.
  nhw-BL: Pero quema ya mictoya Tlanahuatijquetl Acab ipan tlali Israel, nopa tlanahuatijquetl
    tlen tlali Moab motlananqui iixpa Tlanahuatijquetl Joram nopa yancuic tlanahuatijquetl
    para ayacmo tleno quimacas.
  swh-ONEN: Lakini baada ya Ahabu kufa, mfalme wa Moabu aliasi dhidi ya mfalme wa
    Israeli.
  bba-bba: Sɑɑ yè sɔɔ Akɑbu u ɡu, yerɑ Mɔɑbubɑn sunɔ wi, u Isirelibɑ seesi.
  eng-KJVCPB: But it came to pass, when Ahab was dead, that the king of Moab rebelled
    against the king of Israel.
  luo-luo: To bangʼ tho Ahab, ruodh Moab nongʼanyo ne ruodh Israel.
  meu-meu: A Ahaba e mase murinai Moab pavapavana ese Israel pavapavana e daḡedaḡe
    henia.
  npi-ULB: तर आहाब मरेपछि मोआबका राजाले इस्राएलको राजाको विरुद्धमा विद्रोह गरे ।
  yor-yor: Ṣùgbọ́n lẹ́yìn ikú Ahabu, ọba Moabu ṣọ̀tẹ̀ lórí ọba Israẹli.
  pes-OPCB: بعد از مرگ اَخاب، به ضد پادشاه اسرائیل شورش کرد.
  tgl-ULB: Pero pagkatapos mamatay ni haring Ahab, nagrebelde ang hari ng Moab laban
    sa hari ng Israel.
  hui-hui: Ani bialu haga henego mani Isaraelenaga Kini Ahaba homayagola Mesa ibugua
    Isaraelenaga kini gahenge ha aribia hene heagohondo mine halu dagisi nami wahene.
  mya-mya: သို့​ရာ​တွင်​ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​ကွယ်​လွန် သွား​သော​အ​ခါ မေ​ရှာ​သည်​ဣ​သ​ရေ​လ​ပြည်
    ကို​ပုန်​ကန်​လေ​၏။-
  bod-N: ཨ་ཧབ་ཚེ་ལས་འདས་རྗེས། མོ་ཨབ་པའི་རྒྱལ་པོས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་ངོ་ལོག་བྱས་སོ།
    །
  sna-sna: Asi mushure mokufa kwaAhabhu, mambo weMoabhu akamukira mambo weIsraeri.
  spa-BLM: Pero cuando murió Acab, el rey de Moab se rebeló contra el rey de Israel.
  cac-cac: Palta ayic ix cham vin̈aj Acab, ix yic'anel sb'a vin̈ sreyal Moab chi'
    d'a yalan̈ smandar chon̈ab' Israel.
  swh-ULB: Ila baada ya Ahabu kufa, yule mfalme wa Moabu aliasi dhidi ya mfalme wa
    Israeli.
  bel-bel: Але калі памёр Ахаў, цар Маавіцкі адасобіўся ад цара Ізраільскага.
  deu-ELBBK: Und es geschah, als Ahab starb, da fiel der König von Moab von dem König
    von Israel ab.
  mbb-OT: Piru hein minatey en si Ahab, nekidsukulà sikandin te hadì te Israel.
  mal-2015: എന്നാൽ ആഹാബ് മരിച്ചശേഷം മോവാബ് രാജാവു യിസ്രായേൽരാജാവിനോടു മത്സരിച്ചു.
  rmc-rmc: Soča o Achab muľa, o moabiko kraľis pes vzburinďa pro izraeliko kraľis.
  pes-OPV: و بعد از وفات اخاب، پادشاه موآب بر پادشاه اسرائیل عاصی شد.
  ron-1924: Ла моартя луй Ахаб, ымпэратул Моабулуй с-а рэскулат ымпотрива ымпэратулуй
    луй Исраел.
  ben-OBCV: কিন্তু আহাব মারা যাওয়ার পর, মোয়াবের রাজা ইস্রায়েলের রাজার বিরুদ্ধে
    বিদ্রোহ করে বসেছিলেন।
  som-som: Laakiinse markii Axaab dhintay ayaa boqorkii Moo'aab ku caasiyoobay boqorkii
    dalka Israa'iil.
  lat-VUC: Cumque mortuus fuisset Achab, prævaricatus est fœdus quod habebat cum rege
    Israël.
  eng-ASVBT: But it came to pass, when Ahab was dead, that the king of Moab rebelled
    against the king of Israel.
  ita-1885: Ma quando Achab fu morto, il re di Moab si ribellò contro al re d'Israele.
  eng-LXXUP: And it came to pass, after the death of Ahab, that the king of Moab rebelled
    against the king of Israel.
  eng-ULB: But after Ahab died, the king of Moab rebelled against the king of Israel.
  spa-VBL: Pero después de la muerte de Acab, el rey de Moab se rebeló contra el rey
    de Israel.
  fra-_FOB: Mais, aussitôt qu'Achab fut mort, le roi de Moab se révolta contre le
    roi d'Israël.
  mal-mal: എന്നാൽ ആഹാബ് മരിച്ചശേഷം മോവാബ്‌രാജാവ് യിസ്രായേൽ രാജാവിനോട് മത്സരിച്ചു.
  urd-GVR: Lekin jab Aḳhiyab faut huā to Moāb kā bādshāh tābe na rahā.
  suz-BL: तन्‍न आहाब बेक्‍म नोले मोआब ङा पिपमी इस्राएल ङा पिप कली मटिवा बाक्‍त।
  ita-1927: Ma, morto che fu Achab, il re di Moab si ribellò al re d’Israele.
  ckb-ckb: بەڵام پاش مردنی ئەحاڤ، پاشای مۆئاب لە پاشای ئیسرائیل یاخی بوو.
  eng-BBE: But when Ahab was dead, the king of Moab got free from the authority of
    the king of Israel.
  kan-OKCV: ಅಹಾಬನು ಮರಣ ಹೊಂದಿದ ತರುವಾಯ, ಮೋವಾಬಿನ ಅರಸನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದನು.
  tam-2017: ஆகாப் இறந்தபின்பு மோவாபின் ராஜா இஸ்ரவேலின் ராஜாவிற்கு விரோதமாகக் கலகம்
    செய்தான்.
  spa-RV-1909: Mas muerto Achâb, el rey de Moab se rebeló contra el rey de Israel.
  ron-BTF: Dar s-a întâmplat, după ce a murit Ahab, că împăratul Moabului s-a răzvrătit
    împotriva împăratului lui Israel.
  eng-WEBP: But when Ahab was dead, the king of Moab rebelled against the king of
    Israel.
  eng-FBV: But after Ahab died, the king of Moab rebelled against the king of Israel.
  nld-1939: Maar na de dood van Achab had de koning van Moab zich van den koning van
    Israël onafhankelijk gemaakt.
  nch-BL: Pero quema ya mictoya Tanahuatijquet Acab ipan tali Israel, nopa tanahuatijquet
    ten tali Moab motananqui iixpa Tanahuatijquet Joram nopa yancuic tanahuatijquet
    para ayecmo teno quimacas.
  vie-1934: Nhưng xảy ra khi A-háp băng hà, vua Mô-áp dấy nghịch cùng vua Y-sơ-ra-ên.
  hin-CV: अहाब की मृत्यु होते ही मोआब के राजा ने इस्राएल के विरुद्ध विद्रोह कर दिया.
  spa-BES: Pero cuando Acab murió, el rey de Moab se rebeló contra la autoridad del
    rey de Israel.
  tdx-tdx: Fe naho fa nihomake t’i Akabe le niola amy mpanjaka’ Israeley ty mpanjaka’
    i Moabe.
  tha-KJV: แต่​อยู่​มาเมื่ออาหับสิ้นพระชนม์​แล้ว กษัตริย์​แห่​งโมอั​บก​็กบฏต่อกษั​ตริ​ย์​แห่​งอ​ิสราเอล
  por-BR-2018: Mas morto Acabe, o rei de Moabe se rebelou contra o rei de Israel.
  deu-ELO: Und es geschah, als Ahab starb, da fiel der König von Moab von dem König
    von Israel ab.
  eng-WYC-2018: And when Ahab was dead, he brake the bond of peace, which he had with
    the king of Israel. (But when Ahab died, he broke the covenant which he had with
    the king of Israel.)
  epo-epo: Sed kiam Aĥab mortis, la reĝo de Moab defalis de la reĝo de Izrael.
  uig-PIN: Əmdi xundaⱪ boldiki, Aⱨab ɵlüp kǝtkǝndin keyin Moabning padixaⱨi Israilning
    padixaⱨiƣa yüz ɵrüdi.
  beo-beo: Be Isala:ili hina bagade A:iha:be da bogobeba:le, Misia da Isala:ili fi
    ilima odoga:i.
  tpi-OTNT: Tasol bihain long King Ahap bilong Israel i dai, Mesa i bikhet long nupela
    king bilong Israel na i no givim takis moa long en.
  hau-SA: Amma bayan mutuwar Ahab, sai sarkin Mowab ya yi wa sarkin Isra’ila tawaye.
  uig-LAT: Emdi shundaq boldiki, Ahab ölüp ketkendin kéyin Moabning padishahi Israilning
    padishahigha yüz örüdi.
  nde-nde: Kodwa ngemva kokufa kuka-Ahabi, inkosi yamaMowabi yahlamukela inkosi yako-Israyeli.
  ton-ton: Ka naʻe hoko ʻo pehē, ʻi heʻene pekia ʻa ʻEhapi, naʻe angatuʻu ʻae tuʻi
    ʻo Moape ki he tuʻi ʻo ʻIsileli.
  ces-1613: I stalo se, když umřel Achab, že se zprotivil král Moábský králi Izraelskému.
  eng-WMB: But when Ahab was dead, the king of Moab rebelled against the king of Israel.
  tam-TCV: ஆனால் ஆகாப் இறந்தபின் இஸ்ரயேல் அரசனுக்கு எதிராக மோவாப் அரசன் கலகம் பண்ணினான்.
  ceb-ULB: Apan pagkamatay ni Ahab, ang hari sa Moab nagsupak batok sa hari sa Israel.
  pol-UBG: Lecz kiedy Achab umarł, król Moabu zbuntował się przeciw królowi Izraela.
  urd-GVU: لیکن جب اخی اب فوت ہوا تو موآب کا بادشاہ تابع نہ رہا۔
  deu-1912: Da aber Ahab tot war, fiel der Moabiter König ab vom König Israels.
  kan-2017: ಆದರೆ ಅಹಾಬನು ಮರಣಹೊಂದಿದ ನಂತರ ಮೋವಾಬ್ಯರ ಅರಸನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ ವಿರುದ್ಧವಾಗಿ
    ತಿರುಗಿಬಿದ್ದನು.
  yap-yap: Machane nap’an ni yim’ Ahab ni Pilung nu Israel, me togopluw Mesha nga
    Israel.
  hlt-MCSB: Tedae Ahab a duek van neh Moab manghai loh Israel manghai taengah boe
    a koek.
  mdy-ETH: ጋዓንቴ ዒስራዔኤሌኮ ካኣቲ፥ ዓክዓቤ ሃይቃዛ ሞዓኣቤ ካኣቲ፥ ሜሻዔ ዒስራዔኤሌም ዋይዞ ዒፄኔ።
  twi-ASANTE: Nanso, Ahab wuo akyi no, Moabhene sɔre tiaa Israelhene.
  eng-WEBU: But when Ahab was dead, the king of Moab rebelled against the king of
    Israel.
  wal-wal: SHin Israa7eela Kawoi Akaabi haiqqidoogaappe guyyiyan, Moo7aaba Kawoi Meeshi
    Israa7eela bolli makkaliis.
  spa-PDDPT: Pero cuando Acab murió, sucedió que el rey de Moab se rebeló contra el
    rey de Israel.
  gun-gun: Ha'e rami teĩ huvixa Acabe omano ma rire Moabe pygua huvixa opu'ã Israel
    pygua huvixa Jorão rovai.
  ilo-ULB: Ngem kalpasan a natay ni Ahab, bimmusor ti ari ti Moab iti ari ti Israel.
  kpg-kpg: Gei di madagoaa o Ahab di king o Israel ne made, Mesha gu hai baahi gi
    Israel.
  uig-ARA: ئەمدى شۇنداق بولدىكى، ئاھاب ئۆلۈپ كەتكەندىن كېيىن موئابنىڭ پادىشاھى ئىسرائىلنىڭ
    پادىشاھىغا يۈز ئۆرۈدى.
  sus-sus: Isirayila mangɛ Akabu faxa xanbi, Mowaba mangɛ naxa muruta Isirayila mangɛ
    xili ma.
  pon-2006: Ahpw ni ahnsou me Eihap, nanmwarkien Israel sipalla, Mesa uhwongada Israel.
  ksd-ksd: Ma ba Akab i ga mat, ra king Moab i ga tut na varpiam ure ra king Israel.
  tur-YTC: Ama Ahav ölünce, Moav Kralı İsrael Kralı'na başkaldırdı.
  grc-BRENT: Καὶ ἐγένετο μετὰ τὸ ἀποθανεῖν Ἀχαὰβ, καὶ ἠθέτησε βασιλεὺς Μωὰβ ἐν βασιλεῖ
    Ἰσραήλ.
  ind-AYT: Saat Ahab mati, raja Moab memberontak terhadap raja Israel.
  nya-nya: Koma atamwalira Ahabu, mfumu ya ku Mowabu inawukira mfumu ya ku Israeli.
  hrv-hrv: Ali kad je umro Ahab, pobuni se kralj moapski protiv izraelskog kralja.
  mps-mps: Tialima, nosali te Israel bidi dabego king bidi te Ahap isali, te Moap
    hanigo king bidi Mesago te Israel bidi dabego gesi noma king bidi dali hagoma
    eyu, tama agai takis mone ma mabe.
  tpi-tpi: Tasol bihain long King Ahap bilong Israel i dai, Mesa i bikhet long nupela
    king bilong Israel na i no givim takis moa long en.
  dan-1931: Men efter Akabs Død faldt Moabs Konge fra Israels Konge.
  vie-OVCB: Nhưng từ ngày A-háp mất, vua Mô-áp nổi lên chống lại Ít-ra-ên.
  guj-2017: પણ આહાબના મરણ પછી મોઆબના રાજાએ ઇઝરાયલના રાજાની વિરુદ્ધ બળવો કર્યો.
  pon-2006A: Ahpw ni ahnsou me Eihap, nanmwarkien Israel sipalla, Mesa uhwongada Israel.
  por-BRBSL: Mas quando Acabe morreu, o rei dos Moab se rebelou contra o rei de Israel.
  cth-cth: Hatei Ahab a due hnukkhu teh, Moab siangpahrang teh Isarel siangpahrang
    koe taran lah a thaw.
  twi-twi: Nanso Ahab wu akyi no, Moabhene sɔre tiaa Israelhene.
  hlt-hlt: Tedae Ahab a duek van neh Moab manghai loh Israel manghai taengah boe a
    koek.
  tbz-SIM: Kɛ̀ Akɑbuu kú kòo yetɛ Isidɑyɛɛribɛ kpɛti.
  msy-2020: Ezɨ gɨn Israelian Atrivim Ahap aremezɨ, Atrivim Mesa Israelian atrivir
    igiamɨn apengan ikian aghuagha, ua sipsipba takisɨn mɨn a ganɨdir puvatɨ.
  dop-dop: Amɑ wɑɑtʋ wei Ɩsɛɣɛlɩ wulɑʋ Akɑpɩ sǝpɑ nɑ Solɑm lɛɛtɩ ɩ lonte tɑɑ, ɩlɛnɑ
    Mesɑ kʋlɩ ɩ tɔɔ.
  azb-azb: Axavın ölümündən sonra Moav padşahı İsrail padşahına qarşı üsyan qaldırdı.
  eng-DBY: And it came to pass when Ahab was dead, that the king of Moab rebelled
    against the king of Israel.
  hin-2017: जब अहाब मर गया, तब मोआब के राजा ने इस्राएल के राजा से बलवा किया।
  wol-KYG: Buur Axab nag dee, buuru Mowab jógal buurub Israyil ba ko wuutu.
  eng-YLT: and it cometh to pass at the death of Ahab, that the king of Moab transgresseth
    against the king of Israel.
  eng-WYC-2017: And when Ahab was dead, he brake the bond of peace, which he had with
    the king of Israel.
  eng-WMBB: But when Ahab was dead, the king of Moab rebelled against the king of
    Israel.
  urd-GVH: लेकिन जब अख़ियब फ़ौत हुआ तो मोआब का बादशाह ताबे न रहा।
  rug-rug: Ba sipu mate se baṉara Ehabi pa Izireli, si korona koa kaurae pa binaṉara
    tadi pa Izireli se Mesa.
  gaz-gaz: Erga Ahaab duʼee garuu mootichi Moʼaab mootii Israaʼelitti ni fincile.
  fra-LSG: A la mort d’Achab, le roi de Moab se révolta contre le roi d’Israël.
  yal-yal: Axabi to faxa, Moyaba mangan yi murutɛ Isirayila mangan xili ma.
  haw-1868: A i ka wa i make ai o Ahaba, kipi mai la ke alii o ka Moaba i ke alii
    o ka Iseraela.
  arb-NAV: وَمَا إِنْ تُوُفِّيَ آخْابُ حَتَّى تَمَرَّدَ مَلِكُ مُوآبَ عَلَى إِسْرَائِيلَ،
  ewe-ewe: Ke le Ahab ƒe ku megbe la, Moab fia dze aglã ɖe Israel ŋu.
  eng-LEE: And it came to pass, when Achab was dead, that the king of Moab rebelled
    against the king of Israel.
  asm-FB: কিন্তু আহাবৰ মৃত্যুৰ পাছত, মোৱাবৰ ৰজাই ইস্ৰায়েলৰ ৰজাৰ বিৰুদ্ধে বিদ্ৰোহ
    কৰিলে।
  sus-A: عِسِرَيِلَ مَنفّ عَكَبُ قَشَ شَنبِ، مٌوَبَ مَنفّ نَشَ مُرُتَ عِسِرَيِلَ مَنفّ
    شِلِ مَ.
  fra-SBL: Mais quand Achab fut mort, le roi de Moab se rebella contre le roi d'Israël.
  hbo-hbo: וַיְהִ֖י כְּמֹ֣ות אַחְאָ֑ב וַיִּפְשַׁ֥ע מֶֽלֶךְ־מֹואָ֖ב בְּמֶ֥לֶךְ יִשְׂרָאֵֽל׃
  kik-kik: No rĩrĩa Ahabu aakuire, mũthamaki wa Moabi akĩremera mũthamaki wa Isiraeli.
  fra-NCL: A la mort d’Achab, le roi de Moab se révolta contre le roi d’Israël.
  cek-AK: Toe Ahab duek pacoengah loe, Moab siangpahrang mah Israel siangpahrang to
    misa angthawk thuih.
  cuk-cuk: Degi-inigwele, Rey-Acab-burgwisgu, Moab-e-rey, Israel-e-reygi gwisgunonikid.
  uig-CYR: Әнди шундақ болдики, Аһаб өлүп кәткәндин кейин Моабниң падишаси Исраилниң
    падишасиға йүз өрүди.
  tel-2017: కానీ అహాబు చనిపోయిన తరువాత ఈ మోయాబు రాజు మేషాఇశ్రాయేలు రాజుపై తిరుగుబాటు
    చేశాడు.
  hat-BSA: Men lè Achab te vin mouri, wa Moab la te fè rebèl kont wa Israël la.
  kos-kos: Tusruktu ke Tokosra Ahab lun Israel el misa, Tokosra Mesha el tuyak lain
    acn Israel.
  hbo-WLC: וַיְהִ֖י כְּמ֣וֹת אַחְאָ֑ב וַיִּפְשַׁ֥ע מֶֽלֶךְ־מוֹאָ֖ב בְּמֶ֥לֶךְ יִשְׂרָאֵֽל׃
  ibo-ibo: Ma mgbe Ehab eze Izrel nwụrụ, eze Moab nupuru isi megide eze Izrel, jụkwa
    ịnọ nʼokpuru ya ọzọ.
  ory-ory: ମାତ୍ର ଆହାବଙ୍କର ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ମୋୟାବର ରାଜା ଇସ୍ରାଏଲର ରାଜାଙ୍କ ବିରୁଦ୍ଧରେ ଦ୍ରୋହାଚରଣ
    କଲା।
  chk-chk: Nge lupwen Ahap ewe kingen Israel a mäla, ewe kingen Moap a ü ngeni Israel.
  rop-rop: Bat wen King Eiheb blanga Isreil bin dai, Misha det king blanga Moweb nomo
    bin jandim enimo ship en wul langa det nyuwan king blanga Isreil.
  ukr-1871: Як же вмер Ахаб, відпав царь Моабійський від царя Ізрайлевого.
  deu-1951: Als aber Ahab tot war, fiel der König der Moabiter von dem König von Israel
    ab.
  eng-JPS: But it came to pass, when Ahab was dead, that the king of Moab rebelled
    against the king of Israel.
  srp-1865: Ali kad umrije Ahav, odmetnu se car Moavski od cara Izrailjeva.
  lug-lug: Naye Akabu olwafa, kabaka wa Mowaabu n’atandika okujeemera kabaka wa Isirayiri.
  heb-heb: ויהי כמות אחאב ויפשע מלך מואב במלך ישראל׃
  ben-IRV: কিন্তু আহাবের মৃত্যুর পর মোয়াবের রাজা ইস্রায়েলের রাজার বিরুদ্ধে বিদ্রোহ
    করলেন।
  pan-pan: ਜਦੋਂ ਅਹਾਬ ਮਰ ਗਿਆ ਤਾਂ ਮੋਆਬ ਦਾ ਰਾਜਾ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਤੋਂ ਬਾਗੀ ਹੋ ਗਿਆ।
  mya-JVB: အာဟပ် သေ သောအခါ ၊ မောဘ မင်းကြီး သည် ဣသရေလရှင်ဘုရင်ကို ပုန်ကန်လေ၏
  tbg-tbg: Ho Isareri King Ahaapiva qutu vuvaro Mesaava kia Isareri King ˻Joraamura˼
    vevaaraini vaireva autiharo, ˻viva kia vira qaiqaa takisi amura˼.
  hmo-hmo: To Ahaba, Israela ena king ia mase neganai, Mesa ese Israela ena king dekenai
    ia dagedage.
  urd-urd: लेकिन जब अख़ीअब मर गया, तो मोआब का बादशाह इस्राईल के बादशाह से बाग़ी हो
    गया।
  rus-SYN: Но когда умер Ахав, царь Моавитский отложился от царя Израильского.
  bqc-SIM: Kɛ́ Ahabu gà, ↄ̃ Mↄabuↄ kía azĩa sì Isailiↄ kíawa.
  tcz-CHONGTHU: Ahinlah Ahab athi phat in Moab lengpan Israel lengpa ana doutan ahi.
  mar-mar: पण अहाबाच्या मूत्यूनंतर, मवाबाच्या राजाने इस्राएलाच्या राजाविरूद्ध बंड
    केले.
  qub-qub: Acab wañuycuptin Moabpa raynenga Israelpa rayninpa contran ricacuran.
  bqp-bqp: Kũ Ahabu gà, akũ Mↄabu kína a zĩda sì Isarailanↄ kínaa.
  hat-hat: Men, lè Akab, wa peyi Izrayèl la, mouri, wa peyi Moab la revòlte kont otorite
    wa peyi Izrayèl la.
  eng-BSB: But after the death of Ahab, the king of Moab rebelled against the king
    of Israel.
  eng-WEBPB: But when Ahab was dead, the king of Moab rebelled against the king of
    Israel.
  kbq-kbq: Hianagi Israeli kini ne' Ahapu'ma fritegeno'a, Moapu kini ne'mo'a Israeli
    kini ne'mofonkea ontahino takisia zagoa omi'ne.
  nhe-BL: Pero quema ya mictoya Tlanahuatijquetl Acab ipan tlali Israel, nopa tlanahuatijquetl
    tlen tlali Moab motlalanqui iixtla Tlanahuatijquetl Joram nopa yancuic tlanahuatijquetl
    para ayoc tleno quimacas.
  bus-bus: Kɛ̀ Ahabu gà, ben Mↄabu kína a zĩnda sì Isarailinↄ kínaa.
  gub-BL: Tuwihawete Akaw imàno re Mez uzàmàtyry'ym Izaew wà kury.
  eng-DRA: And when Achab was dead, he broke the league which he had made with the
    king of Israel.
