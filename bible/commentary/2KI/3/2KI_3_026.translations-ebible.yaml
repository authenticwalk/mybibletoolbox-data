  hlt-hlt: Caemtloek loh amah a et te Moab manghai loh a hmuh vaengah amah taengkah
    cunghang aka pom hlang ya rhih te a khuen tih Edom manghai te a va dae coeng thai
    pawh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Mɔɑbu kóo kpɑ̀ɑ̀tìi yɑ̀ dɛ̀ ò fuutɛnɛ̀mɛ̀ kɛ́túótɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    yɛsebɑ́bɑ́tɛ̀ yɛmbɛ̀ sikɔusìyiekɛ̀ (700) kɛ bo kɛ̃tɛ́ bɛnìtìbɛ̀ kɛ́kɔtɛ Edɔmmu
    kóo kpɑ̀ɑ̀tì borɛ̀ kɛ́yĩɛ̃kɛ.
  msy-2020: Ezɨ Moapɨn atrivim apanir kabar garima, me a gafisi, kamaghɨn amizɨ a
