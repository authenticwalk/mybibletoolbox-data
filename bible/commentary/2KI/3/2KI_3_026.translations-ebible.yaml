verse: 2KI.003.026
translations:
  mal-C: യുദ്ധഗതി തനിക്കെതിരായി തിരിയുന്നതു കണ്ടപ്പോൾ, മോവാബ് രാജാവ് എഴുനൂറ് വാൾക്കാരെയും
    കൂട്ടി യുദ്ധമുന്നണി ഭേദിച്ച് ഏദോംരാജാവിനെതിരേ മുന്നേറുന്നതിനുള്ള ഒരു ശ്രമംനടത്തി;
    പക്ഷേ, അവർ പരാജയപ്പെട്ടു.
  deu-TKW: und der König von Moab erkannte, daß er dem Angriff unterliegen müsse,
    nahm er mit sich siebenhundert Mann, die mit Schwertern bewaffnet waren, um zum
    Könige von Edom durchzubrechen; aber es gelang ihnen nicht.
  lin-lin: Tango mokonzi ya Moabi amonaki ete bitumba ebalukeli ye, akamataki basoda
    nkama sambo oyo babundaka na mipanga, mpo na kofungola nzela kino epai ya mokonzi
    ya Edomi, kasi balongaki te.
  eng-LSV: And the king of Moab sees that the battle has been too strong for him,
    and he takes with him seven hundred men drawing sword, to cleave through to the
    king of Edom, and they have not been able,
  eng-GNV: 'And when the King of Moab saw that the battel was too sore for him, he
    tooke with him seuen hudreth men that drew the sword, to break through vnto the
    King of Edom: but they could not.'
  eng-WEBSTER: 'And when the king of Moab saw that the battle was too severe for him,
    he took with him seven hundred men that drew swords, to break through to the king
    of Edom: but they could not.'
  nhw-BL: Huan quema nopa tlanahuatijquetl tlen tlali Moab momacac cuenta para amo
    tlatlanise ipan nopa tlahuilanalistli, quinsentili 700 isoldados catli quimatiyayaj
    tlahuilanaj cuali ica machetes para quiitase sintla sentic huelise panose tlatlajco
    campa itztoyaj nopa tlanahuatijquetl tlen tlali Edom huan isoldados para quisase
    tlen nopa altepetl. Pero amo huelque quichihuaj.
  swh-ONEN: Mfalme wa Moabu alipoona kuwa vita vimekuwa vikali dhidi yake, akachukua
    watu 700 wenye panga ili kuingia kwa mfalme wa Edomu, lakini wakashindwa.
  bba-bba: Ye Mɔɑbubɑn sunɔ u wɑ mɑ bɑ nùn tɑbu kɑmiɑwɑ, yerɑ u tɔmbu nɑtɑ kɑ wunɔbu
    (700) wunɑ be bɑ kɑ tɑkobi tɑbu yɛ̃, bɑ swɑɑ kɑsu bu kɑ dɑ bu Edɔmun sunɔ wɔri.
    Adɑmɑ bɑ kpɑnɑ.
  eng-KJVCPB: 'And when the king of Moab saw that the battle was too sore for him,
    he took with him seven hundred men that drew swords, to break through even unto
    the king of Edom: but they could not.'
  luo-luo: Kane ruodh Moab oneno ka lweny loye, ne odhi gi ji mia abiriyo man kod
    ligangla, kotemo muomogo ruodh Edom mondo otony; to ne otamogi.
  meu-meu: Moab pavapavana e diba, ia vada e darere; bena ia ese dare taudia sinahu
    hitu e abidia, Edom pavapavana vairanai bae raka uru eto, to asie heḡereḡere.
  npi-ULB: जब मोआबका राजा मेशाले युद्ध हारेको देखे, तब पार गरेर एदोमका राजाकहाँ जानलाई
    तिनले सात सय जना तरवार भिरेका मानिसलाई आफूसँग लगे, तर तिनीहरू सफल भएनन् ।
  yor-yor: Nígbà tí ọba Moabu rí i wí pé ogun náà le ju ti òun lọ, ó mú idà pẹ̀lú
    ẹ̀ẹ́dẹ́gbẹ̀rin (700) ọkùnrin onídà láti jà pẹ̀lú ọba Edomu, ṣùgbọ́n wọn kò yege.
  pes-OPCB: وقتی پادشاه موآب دید که جنگ را باخته است، هفتصد مرد شمشیرزن با خود برداشت
    تا محاصره را بشکند و نزد پادشاه ادوم فرار کند، اما نتوانست.
  tgl-ULB: Nang nakita ni Haring Mesa ng Moab na natalo na sila sa laban, sinama niya
    ang pitong-daan na mga lalaking gumagamit ng espada para lusubin ang hari ng Edom,
    pero nabigo sila.
  hui-hui: Ani biyago hondowa Moabanaga kini biago ibugua manda bu handalu hearia
    wai bibe nahe tigua ibu bo poda hana habeheyane hendene. Ani handalu ai ibunaga
    ami agali hongo howa ayu tibume wai biagaru handari karia (700) bibahende haru
    halu Idomonaga kini biago heagoha tininaga tano yu wahalu ibida pole manda bialu
    heariabi nakarulapeyane hendene.
  mya-mya: မော​ဘ​ဘု​ရင်​သည်​မိ​မိ​ရှုံး​နိမ့်​လျက်​ရှိ​ကြောင်း ကို​သိ​သော​အ​ခါ ဋ္ဌား​ကိုင်​စစ်​သူ​ရဲ​ခု​နစ်​ရာ​ကို
    ခေါ်​၍​ရန်​သူ​၏​တပ်​ကို​ထိုး​ဖောက်​ပြီး​လျှင် ရှု​ရိ ဘု​ရင်​ထံ​သို့​ထွက်​ပြေး​ရန်​အား​ထုတ်​လေ​သည်။
    သို့​ရာ​တွင်​မ​အောင်​မြင်​ချေ။-
  bod-N: དེ་ནས་མོ་ཨབ་ཀྱི་རྒྱལ་པོས་དམག་འཐབ་ཛ་དྲག་ཡིན་པ་མཐོང་བས། ཨེ་དོམ་གྱི་རྒྱལ་པོའི་ཕྱོགས་སུ་འཕྲལ་རྒོལ་བྱེད་པར་རལ་གྲི་ཐོགས་པའི་མི་བདུན་བརྒྱ་ཁོ་དང་མཉམ་དུ་ཁྲིད་ཀྱང་ཁོ་ཚོས་ཐུབ་པ་མ་བྱུང་།
  sna-sna: Mambo weMoabhu akati aona kuti akundwa, akatora varume mazana manomwe vaiva
    neminondo kuti varwise vaende kuna Mambo weEdhomu, asi vakakundikana.
  spa-BLM: Cuando el rey de Moab vio que la batalla era demasiado dura para él, tomó
    consigo a setecientos hombres que sacaban una espada, para abrirse paso hasta
    el rey de Edom; pero no pudieron.
  cac-cac: Ayic ix yilan vin̈ sreyal Moab to van yac'ji ganar vin̈ d'a oval chi',
    ix yic'ancot 700 eb' soldado vin̈, eb' te jelan yac'an oval yed' q'uen espada.
    Ix yecanoch sb'a eb' d'a scal eb' soldado yic sc'och eb' b'aj ayec' vin̈ sreyal
    Edom chi', yic smilancham vin̈ eb' yalani, palta maj yal-laj yuj eb'.
  swh-ULB: Ndipo Mfalme Mesha wa Moabu alipoona kwamba ameshindwa, alichukua watu
    hodari wa upanga mia saba pamoja naye kwenda kwa mfalme wa Edomu, lakini walishindwa.
  bel-bel: І ўбачыў цар Маавіцкі, што бітва адольвае яго, і ўзяў з сабою сямсот чалавек,
    якія валодалі мечам, каб прабіцца да цара Эдомскага; але не маглі.
  deu-ELBBK: Und als der König von Moab sah, dass ihm der Kampf zu stark war, nahm
    er 700 Mann mit sich, die das Schwert zogen, um gegen den König von Edom hin durchzubrechen;
    aber sie vermochten es nicht.
  mbb-OT: Ne hein naahà duen te hadì te Moab he nezaag dan en te tebek, miduma zin
    is 700 he menge etew zin he zuen dan menge ispada su ebpelaǥuy zan he edreseng
    duen te menge sundaru te hadì te Edom, piru wazà sikandan mekepelaǥuy.
  mal-2015: മോവാബ്‌രാജാവു പട തനിക്കു അതിവിഷമമായി എന്നു കണ്ടപ്പോൾ എദോംരാജാവിനെ അണിമുറിച്ചാക്രമിക്കേണ്ടതിന്നു
    എഴുനൂറു ആയുധപാണികളെ കൂട്ടിക്കൊണ്ടു ചെന്നു; എങ്കിലും സാധിച്ചില്ല.
  rmc-rmc: Sar o moabiko kraľis dikhľa, hoj o mariben prehrajinela, iľa peha efta
    šel (700) muršen le šabľenca, hoj pes te dochuden ko edomiko kraľis, ale našťi
    pregele.
  pes-OPV: و چون پادشاه موآب دید که جنگ بر اوسخت شد هفتصد نفر شمشیرزن گرفت که تا نزدپادشاه
    ادوم را بشکافند اما نتوانستند.
  ron-1924: Ымпэратул Моабулуй, вэзынд кэ фусесе ынфрынт ын луптэ, а луат ку ел шапте
    суте де оамень каре скотяу сабия сэ-шь крояскэ друм пынэ ла ымпэратул Едомулуй,
    дар н-ау путут.
  ben-OBCV: মোয়াবের রাজা যখন দেখেছিলেন যে যুদ্ধের গতিপ্রকৃতি তাঁর বিরুদ্ধে চলে গিয়েছে,
    তখন তিনি সাতশো তরোয়ালধারী সৈন্য সাথে নিয়ে শত্রুপক্ষের ব্যূহভেদ করে ইদোমের রাজার
    দিকে এগিয়ে যেতে চেয়েছিলেন, কিন্তু তারা ব্যর্থ হল।
  som-som: Oo boqorkii reer Moo'aab markuu arkay in dagaalku ku kulul yahay ayuu kaxaystay
    toddoba boqol oo nin ee seefqaad wada ah si uu ugu gudbo xagga boqorka Edom, laakiinse
    way kari waayeen.
  lat-VUC: 'Quod cum vidisset rex Moab, prævaluisse scilicet hostes, tulit secum septingentos
    viros educentes gladium, ut irrumperent ad regem Edom: et non potuerunt.'
  eng-ASVBT: And when the king of Moab saw that the battle was too sore for him, he
    took with him seven hundred men that drew sword, to break through unto the king
    of Edom; but they could not.
  ita-1885: E il re di Moab, veggendo che la battaglia lo sopraffaceva, prese seco
    settecent'uomini con la spada tratta in mano, per ispuntare della parte del re
    di Edom; ma non poterono.
  eng-LXXUP: 'And the king of Moab saw that the battle prevailed against him; and
    he took with him seven hundred men that drew sword, to cut through to the king
    of Edom: and they could not.'
  eng-ULB: When King Mesha of Moab saw that the battle was lost, he took with him
    seven hundred swordsmen to break through to the king of Edom, but they failed.
  spa-VBL: Cuando el rey de Moab se dio cuenta de que había perdido la batalla, dirigió
    a setecientos espadachines para intentar abrirse paso y atacar al rey de Edom,
    pero no pudieron hacerlo.
  fra-_FOB: Et le roi de Moab, voyant qu'il n'était pas le plus fort, prit avec lui
    sept cents hommes tirant l'épée, pour pénétrer jusqu'au roi d'Édom; mais ils ne
    le purent.
  mal-mal: മോവാബ്‌രാജാവ് യുദ്ധം അതികഠിനമായി എന്ന് കണ്ടപ്പോൾ ഏദോംരാജാവിനെ അണിമുറിച്ചാക്രമിക്കേണ്ടതിന്
    എഴുനൂറ് ആയുധധാരികളെ കൂട്ടിക്കൊണ്ട് ചെന്നു; എങ്കിലും അവൻ അതിൽ വിജയിച്ചില്ല.
  urd-GVR: Jab Moāb ke bādshāh ne jān liyā ki maiṅ shikast khā rahā hūṅ to us ne talwāroṅ
    se lais 700 ādmiyoṅ ko apne sāth liyā aur Adom ke bādshāh ke qarīb dushman kā
    muhāsarā toṛ kar nikalne kī koshish kī, lekin befāydā.
  suz-BL: मिनु मोआब ङा पिपमी लडाइ ब्रुइ‍नुङ, दे तुइश्‍शा, तरवार शेब लडाइ पाइब ७ सहे
    जना आन कली लाइश्‍शा, एदोम ङा पिप आ बाक्‍तीक ओव़चा कली लमाक्‍त। तन्‍न मेकोमी मो
    पने मचबा बाक्‍त।
  ita-1927: Il re di Moab, vedendo che l’attacco era troppo forte per lui, prese seco
    settecento uomini, per aprirsi, a spada tratta, un varco, fino al re di Edom;
    ma non poterono.
  ckb-ckb: کاتێک پاشای مۆئاب بینی کە جەنگەکە لەسەری توند بووە، حەوت سەد شمشێر بە دەستی
    لەگەڵ خۆی برد بۆ ئەوەی ڕیزەکانی دوژمن بشکێنێت و بەرەو لای پاشای ئەدۆم بچێت، بەڵام
    شکستی هێنا.
  eng-BBE: And when the king of Moab saw that the fight was going against him, he
    took with him seven hundred men armed with swords, with the idea of forcing a
    way through to the king of Aram, but they were not able to do so.
  kan-OKCV: ಮೋವಾಬಿನ ಅರಸನು ಯುದ್ಧವು ತನಗೆ ಅತಿ ಕಷ್ಟವಾಯಿತೆಂದು ಕಂಡಾಗ, ಎದೋಮಿನ ಅರಸನ ಮೇಲೆ ಹೋಗಿ
    ಬೀಳುವ ನಿಮಿತ್ತ, ಖಡ್ಗ ಹಿಡಿಯುವ ಏಳು ನೂರು ಮಂದಿಯನ್ನು ತನ್ನ ಸಂಗಡ ತೆಗೆದುಕೊಂಡನು. ಆದರೆ ಅದು
    ಅವರಿಂದ ಆಗದೆ ಹೋಯಿತು.
  tam-2017: போர் மும்முரமாகிறதென்று மோவாபியர்களின் ராஜா கண்டபோது, அவன் ஏதோமின் ராஜாவின்மேல்
    கடுமையாகத் தாக்குகிறதற்குப் பட்டயம் உருவுகிற எழுநூறுபேரைக் கூட்டிக்கொண்டுபோனான்;
    ஆனாலும் அவர்களாலே முடியாமல்போனது.
  spa-RV-1909: 'Y cuando el rey de Moab vió que la batalla lo vencía, tomó consigo
    setecientos hombres que sacaban espada, para romper contra el rey de Idumea: mas
    no pudieron.'
  ron-BTF: Și când împăratul Moabului a văzut că bătălia era prea aspră pentru el,
    a luat cu el șapte sute de bărbați care scoteau săbiile, pentru a pătrunde până
    la împăratul Edomului; dar nu au putut.
  eng-WEBP: When the king of Moab saw that the battle was too severe for him, he took
    with him seven hundred men who drew a sword, to break through to the king of Edom;
    but they could not.
  eng-FBV: When the king of Moab realized he'd lost the battle, he led seven hundred
    swordsmen in an attempt to break through and attack the king of Edom, but they
    weren't able to do so.
  nld-1939: Toen de koning van Moab nu zag, dat de strijd hem te machtig werd, trachtte
    hij met zeven honderd strijders bij den koning van Edom door te breken; maar het
    lukte hun niet.
  nch-BL: Huan quema nopa tanahuatijquet ten tali Moab quiitac para amo tatanise ipan
    nopa tatehuilisti, quinsentili 700 isoldados cati quimatiyayaj tatehuíaj cuali
    ica machetas para quiitase sinta sentic huelise panose tatajco campa itztoya nopa
    tanahuatijquet ten tali Edom huan isoldados para quisase ten nopa altepet. Pero
    amo huelque quichihuaj.
  vie-1934: Vua Mô-áp thấy mình không thế chống nổi, bèn đem theo mình bảy trăm người
    cầm gươm, toan xông đến nơi vua Ê-đôm; nhưng không thế nào được.
  hin-CV: जब मोआब के राजा ने यह पाया कि उसकी सेना हार रही है, उसने 700 तलवारधारी सैनिकों
    को साथ लेकर एदोम के राजा की ओर बड़ी शक्ति के साथ हमला किया, मगर वे अपने लक्ष्य
    में असफल ही रहे.
  spa-BES: Y cuando el rey de Moab vio que la lucha iba contra él, llevó consigo a
    setecientos hombres armados con espadas, con la idea de forzar el camino hacia
    el rey de Edom, pero no pudieron hacerlo.
  tdx-tdx: Ie oni’ i mpanjaka’ i Moabey te loho nampangirifiry aze i hotakotakey,
    le rinambe’e t’indaty fiton-jato naha­fitarike fibara, hiboroboñake mb’amy mpanjaka’
    i Edomey mb’eo f’ie tsy nahalefe.
  tha-KJV: เมื่อกษั​ตริ​ย์​แห่​งโมอับทรงเห็​นว​่าจะสู้​ไม่ได้ พระองค์​ก็​ทรงพาพลดาบเจ็ดร้อยคนจะตีฝ่าออกมาทางด้านกษั​ตริ​ย์เมืองเอโดม
    แต่​ออกมาไม่​ได้
  por-BR-2018: E quando o rei de Moabe viu que a batalha o vencia, tomou consigo setecentos
    homens que tiravam espada, para romper contra o rei de Edom, mas não conseguiram.
  deu-ELO: Und als der König von Moab sah, daß ihm der Streit zu stark war, nahm er
    siebenhundert Mann mit sich, die das Schwert zogen, um gegen den König von Edom
    hin durchzubrechen; aber sie vermochten es nicht.
  eng-WYC-2018: And when the king of Moab had seen this, that is, that the enemies
    had the mastery, he took with him seven hundred men drawing out swords, that they
    should break (through) into the king of Edom; and they might not. (And when the
    king of Moab had seen this, that is, that the enemies had the mastery, he took
    with him seven hundred men drawing out swords, to try to break through to the
    king of Edom; but they could not do so.)
  epo-epo: Kiam la reĝo de Moab vidis, ke la batalo lin venkas, li prenis kun si sepcent
    virojn kun eltiritaj glavoj, por trabati sin al la reĝo de Edom; sed ili ne povis.
  uig-PIN: Moabning padixaⱨi jǝngning ɵzigǝ ziyadǝ ⱪattiⱪ kǝlginini kɵrüp ɵzi bilǝn
    yǝttǝ yüz ⱪiliqwazni elip Edomning padixaⱨiƣa ⱨujum ⱪilip bɵsüp ɵtüxkǝ atlandi;
    lekin ular bɵsüp ɵtǝlmidi.
  beo-beo: 'Moua:be hina bagade da gegesu amoga e da hasalabe ba:beba:le, e da gegesu
    gobihei gagui dunu 7,000 agoane oule asili, ha wa:i dadalei amodili Silia hina
    bagade ema hobeale masusa: dawa:i. Be hamedei ba:i.'
  tpi-OTNT: King bilong Moap i lukim ol dispela birua i laik winim em, olsem na em
    i kisim 700 soldia i save tumas long holim bainat na pait, na ol i traim long
    lusim taun na ranawe i go long king bilong Idom, tasol ol i no inap.
  hau-SA: Da sarkin Mowab ya ga yaƙi ya rinjaye shi, sai ya ɗauki mutane masu takobi
    ɗari bakwai, ya ratsa zuwa wajen sarkin Edom, amma ba su yi nasara ba.
  uig-LAT: Moabning padishahi jengning özige ziyade qattiq kelginini körüp özi bilen
    yette yüz qilichwazni élip Édomning padishahigha hujum qilip bösüp ötüshke atlandi;
    lékin ular bösüp ötelmidi.
  nde-nde: Inkosi yamaMowabi ithe ibona ukuthi isikhulelwa ekulweni, yathatha amadoda
    angamakhulu ayisikhombisa alwa ngenkemba yazama ukuthi idabule phakathi ngamandla
    iyephutshela enkosini yase-Edomi, kodwa yehluleka.
  ton-ton: '¶ Pea ʻi heʻene mamata ʻe he tuʻi ʻo Moape, kuo mālohi fau ʻae tau kiate
    ia, naʻa ne ʻave mo ia ʻae kau tangata ʻe toko fitungeau naʻe toʻo heletā, ke
    nau ʻoho atu ke lava ki he tuʻi ʻo ʻItomi: ka naʻe ʻikai te nau mafai.'
  ces-1613: A vida král Moábský, že jsou mu silní bojovníci ti, vzal s sebou sedm
    set mužů bojovných, chtě se probiti skrze vojska krále Idumejského. Ale nemohli.
  eng-WMB: When the king of Moab saw that the battle was too severe for him, he took
    with him seven hundred men who drew a sword, to break through to the king of Edom;
    but they could not.
  tam-TCV: யுத்தம் தனக்கு எதிராக திரும்பியதை மோவாப் அரசன் கண்டபோது எழுநூறு வாள் படையினரைச்
    சேர்த்துக்கொண்டு, ஏதோம் அரசனின் படைகளைத் தாக்க முயன்றான். ஆனால் தோல்வியடைந்தான்.
  ceb-ULB: Sa dihang nakita ni Mesha ang hari sa Moab nga nalupig na sila, giuban
    niya ang 700 ka mga lalaki nga nagdala ug mga espada aron makaduol sa hari sa
    Edom, apan napakyas sila.
  pol-UBG: Kiedy król Moabu zobaczył, że nie podoła walce, wziął ze sobą siedmiuset
    mężczyzn dobywających miecz, aby się przebić do króla Edomu, ale nie zdołał.
  urd-GVU: جب موآب کے بادشاہ نے جان لیا کہ مَیں شکست کھا رہا ہوں تو اُس نے تلواروں
    سے لیس 700 آدمیوں کو اپنے ساتھ لیا اور ادوم کے بادشاہ کے قریب دشمن کا محاصرہ توڑ
    کر نکلنے کی کوشش کی، لیکن بےفائدہ۔
  deu-1912: Da aber der Moabiter König sah, daß ihm der Streit zu stark war, nahm
    er siebenhundert Mann zu sich, die das Schwert auszogen, durchzubrechen wider
    den König Edoms; aber sie konnten nicht.
  kan-2017: ಮೋವಾಬ್ಯರ ಅರಸನು ತಾನು ಯುದ್ಧದಲ್ಲಿ ಗೆಲ್ಲಲಾರೆನೆಂದು ತಿಳಿದು, ಏಳು ನೂರು ಮಂದಿ ಭಟರೊಡನೆ,
    ಸೈನ್ಯದೊಳಗೆ ನುಗ್ಗಿ ಎದೋಮ್ಯರ ಅರಸನ ಕಡೆಗೆ ಹೋಗಲು ಪ್ರಯತ್ನಿಸಿದನು. ಆದರೆ ಆಗದೆಹೋಯಿತು.
  yap-yap: Nap’an ni nang fare pilung nu Moab nike waer ko fare mael, me fek 700 e
    girdi’en e saydon me guy rogon ni nge gelnag ir nge yan u fithik’ fapi to’ogor
    nge mil nge yan ngak fare pilung nu Syria, machane de yag rok.
  hlt-MCSB: Caemtloek loh amah a et te Moab manghai loh a hmuh vaengah amah taengkah
    cunghang aka pom hlang ya rhih te a khuen tih Edom manghai te a va dae coeng thai
    pawh.
  mdy-ETH: ሞዓኣቤ ዓጮ ካኣቲ ዖሎና ባሺንቴሢ ዔራዖ ጬንቻ ዓፓሮ ቱኬ ላንካይ ፄኤታ ዓሲ ዔኪ ሞርካ ዖሎሮ ዔቄ ዛሎና ቶሊ ኬስኪ
    ሶኦሪያ ካኣቲ ኮይላ ዓኣዻኒ ጌዔንቴ ፔቴታዖ ዒዛም ዳንዳዒንቲባኣሴ።
  twi-ASANTE: Ɛberɛ a Moabhene hunuu sɛ ɔredi nkoguo no, ɔdii nʼakofoɔ ahanson anim,
    miaa wɔn ho, pɛɛ sɛ wɔpem fa atamfoɔ no nsraban a ɛbɛn Edomhene no mu, nanso wɔantumi.
  eng-WEBU: When the king of Moab saw that the battle was too severe for him, he took
    with him seven hundred men who drew a sword, to break through to the king of Edom;
    but they could not.
  wal-wal: Moo7aaba kawoi olai ba bolli goobidoogaa be7ido wode, bisuwaa gixxida laappun
    xeetu asata ekkiis. Ekkidi olaa gidduwan daakkidi, Eedooma kawuwaakko pinnanau
    denddiis; shin ayyo hanennan ixxiis.
  spa-PDDPT: Cuando el rey de Moab vio que la batalla arreciaba contra él, tomó consigo
    700 hombres que sacaban espada, para atacar al rey de Edom, pero no pudieron.
  gun-gun: Ha'e gui Moabe pygua huvixa ma hovaigua kuery ipo'akave ta ramo oexa vy
    setecentos avakue kyxe revegua ogueraa ngupive, Edom pygua huvixa reve joguero'a
    aguã, teĩ novaẽ reguai.
  ilo-ULB: Idi nakita ni Ari Mesa iti Moab a naabakdan iti gubat, inkuyogna ti pito
    gasut a mannakigubat a nakakampilan tapno makalasatda a mapan iti ari ti Edom,
    ngem saanda a nagballigi.
  kpg-kpg: I di madagoaa di king Moab ne modongoohia ang gi deia bolo ia ga magedaa,
    gei mee gaa lahi ana gau dauwa e hidu lau (700) dalia eia, nia gau dauwa e heebagi
    gi nnulumanu dauwa, bolo ginaadou e llele laa lodo di buini dauwa di baahi dela
    i golo, gii dau i di king o Syria, gei dana maanadu digi gila be dono hiihai.
  uig-ARA: موئابنىڭ پادىشاھى جەڭنىڭ ئۆزىگە زىيادە قاتتىق كەلگىنىنى كۆرۈپ ئۆزى بىلەن
    يەتتە يۈز قىلىچۋازنى ئېلىپ ئېدومنىڭ پادىشاھىغا ھۇجۇم قىلىپ بۆسۈپ ئۆتۈشكە ئاتلاندى؛
    لېكىن ئۇلار بۆسۈپ ئۆتەلمىدى.
  sus-sus: Mowaba mangɛ to a to gere sɛnbɛ bara gbo a bɛ, a naxa santidɛgɛma kanyi
    kɛmɛ solofere tongo, e xa kira rabɔɔ sigafe ra Edon mangɛ yire, kɔnɔ e mu nɔ.
  pon-2006: Ni ahnsou me nanmwarkien Mohap esedahr me re pehrdier, e ahpw ketikipene
    sounpei isipwiki me wisik kedlahs, e ahpw song en kotehla karis en imwintihtio
    oh tangalahng rehn nanmwarkien Siria, ahpw e sohte pweida sapwellime koasoandi.
  ksd-ksd: Ma ba ra king Moab i ga gire ba di uvia pa. ia, i ga ben pa lavurua na
    mar na tutana nina dia varubu ma ra pakat ma i ga ongor upi na vana tadav ra king
    Edom; ma pa i ga pait valar pa ia.
  tur-YTC: Moav Kralı savaşın kendisi için çok şiddetli olduğunu görünce, Edom Kralı'nı
    yarıp geçmek için yanına kılıç çeken yedi yüz adam aldı; ama başaramadılar.
  grc-BRENT: Καὶ εἶδεν ὁ βασιλεὺς Μωὰβ ὅτι ἐκραταίωσεν ὑπὲρ αὐτὸν ὁ πόλεμος· καὶ ἔλαβε
    μεθʼ ἑαυτοῦ ἑπτακοσίους ἄνδρας ἐσπασμένους ῥομφαίαν διακόψαι πρὸς βασιλέα Ἐδὼμ,
    καὶ οὐκ ἠδυνήθησαν.
  ind-AYT: Saat dilihat oleh raja Moab bahwa peperangan itu terlalu berat baginya,
    diambilnya tujuh ratus orang pemegang pedang untuk menyertainya menerobos ke arah
    raja Edom, tetapi tidak berhasil.
  nya-nya: Mfumu ya ku Mowabu itaona kuti nkhondo ikumulaka, inatenga anthu 700 a
    malupanga kuti athawe modutsa mfumu ya ku Edomu, koma inalephera.
  hrv-hrv: Kada je moapski kralj vidio da neće izdržati bitku, uze sa sobom sedam
    stotina ljudi naoružanih mačevima, pokuša se probiti i doći do kralja edomskog,
    ali ne uspje.
  mps-mps: Te Moap king bidigo suali, ma te boi bidi dabego te aga pąde tama aiyaba
    elaluaibao homu ebaso, tialima te king agai te bainat ge hwą tulama, te boi hwįbo
    konea pai bidi naga te agai sali, te bidi dabe te bidi sese hauwa, te 700 ami
    bidi sai, tama augwali te taun tagalama, te Idom king bidi pageba painu yai, tiali
    goli augwaligo usu ebe.
  tpi-tpi: King bilong Moap i lukim ol dispela birua i laik winim em, olsem na em
    i kisim 700 soldia i save tumas long holim bainat na pait, na ol i traim long
    lusim taun na ranawe i go long king bilong Idom, tasol ol i no inap.
  dan-1931: Da Moabs Konge så, at han ikke kunde modstå Angrebet, samlede han 700
    sværdvæbnede Mænd for at bryde igennem hen til Kongen af Edom. men det lykkedes
    ikke.
  vie-OVCB: Vua Mô-áp thấy không cự địch nổi, mới đem theo 700 kiếm thủ, định chọc
    thủng phòng tuyến của vua Ê-đôm để thoát thân, nhưng không thành công.
  guj-2017: જયારે મોઆબના રાજાએ જોયું કે, અમે યુદ્ધ હારી રહ્યા છીએ, ત્યારે તેણે અદોમના
    રાજાનો નાશ કરવાને પોતાની સાથે સાતસો તલવારધારી માણસોને લીધા, પણ તેઓ જઈ શક્યા નહિ.
  pon-2006A: Ni ahnsou me nanmwarkien Mohap esedahr me re pehrdier, e ahpw ketikipene
    sounpei isipwiki me wisik kedlahs, e ahpw song en kotehla karis en imwintihtio
    oh tangalahng rehn nanmwarkien Siria, ahpw e sohte pweida sapwellime koasoandi.
  por-BRBSL: Quando o rei dos moabitas viu que a batalha era muito severa para ele,
