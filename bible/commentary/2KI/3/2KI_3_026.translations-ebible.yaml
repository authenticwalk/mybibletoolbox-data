    Kirheresɨn nguibar ekiam ategh arɨ Idomɨn atrivim bagh mangasa ua iburaghburaki.
  dop-dop: Mowɑpʋ wulɑʋ cɛkǝnɑɑ sɩ ɩ kɑɑ tʋlɩ-tɩ, ɩlɛnɑ ɩ́ kpeɣeli ɩ lɑɣɑlɛɛ yoolɑɑ
    nɑsǝtoso nɩɩnʋwɑ (700) sɩ, pɑ́ fɑɣɑnɑ Ɩtɔm tɔɔ nɑ pɑ́ lɩɩ. Amɑ pɑ tɑ pǝsɩ.
  azb-azb: Moav padşahı döyüşdə məğlub olduğunu görəndə özü ilə yeddi yüz nəfər əli
    qılınclı adam götürdü. Onlar Edom padşahının qoşununu yarmaq istədilər, ancaq
    bunu edə bilmədilər.
  eng-DBY: And the king of Moab saw that the battle was too severe for him, and he
    took with him seven hundred men that drew swords, to break through to the king
    of Edom, but they could not.
  hin-2017: यह देखकर कि हम युद्ध में हार चले, मोआब के राजा ने सात सौ तलवार रखनेवाले
    पुरुष संग लेकर एदोम के राजा तक पाँति चीरकर पहुँचने का यत्न किया परन्तु पहुँच न
    सका।
  wol-KYG: Ba buuru Mowab gisee xeex bi di ko ëpp doole, daa woo juróom ñaar téeméeri
    boroom saamar, ànd ak ñoom ngir bëtt, ba àgg ca buurub Edom. Waaye sottiwul.
  eng-YLT: And the king of Moab seeth that the battle has been too strong for him,
    and he taketh with him seven hundred men, drawing sword, to cleave through unto
    the king of Edom, and they have not been able,
  eng-WYC-2017: And when the king of Moab had seen this, that is, that the enemies
    had the mastery, he took with him seven hundred men drawing out swords, that they
    should break through into the king of Edom; and they might not.
  eng-WMBB: When the king of Moab saw that the battle was too severe for him, he took
    with him seven hundred men who drew a sword, to break through to the king of Edom;
    but they could not.
  urd-GVH: जब मोआब के बादशाह ने जान लिया कि मैं शिकस्त खा रहा हूँ तो उसने तलवारों
    से लैस 700 आदमियों को अपने साथ लिया और अदोम के बादशाह के क़रीब दुश्मन का मुहासरा
    तोड़कर निकलने की कोशिश की, लेकिन बेफ़ायदा।
  rug-rug: Sipu gilania sa baṉara pa Moabi sapu lopu boka si asa, si vagi sa si ka
    zuapa gogoto tie varipera vedara meke podekia rini pude zukuru nuquru gua pa kalina
    tanisa baṉara pa Edomu ba lopu boka.
  gaz-gaz: Mootiin Moʼaab yommuu akka lolli isatti jabaate argetti mooticha Edoomitti
    cabsee seenuuf namoota goraadee hidhatan dhibba torba fudhatee qajeele; jarri
    garuu hin dandeenye.
  fra-LSG: Le roi de Moab, voyant qu’il avait le dessous dans le combat, prit avec
    lui sept cents hommes tirant l’épée pour se frayer un passage jusqu’au roi d’Édom;
    mais ils ne purent pas.
  yal-yal: Moyaba mangan to a to a a mi yɛngɛn nɔɛ, a yi silanfan kanna muxu kɛmɛ
    solofere tongo alogo a xa kirani ba han Edɔn mangan fɛma, koni e mi nɔ.
  haw-1868: A ike aku la ke alii o ka Moaba, ua ikaika mai ke kaua ia ia, lawe aku
    la ia i ehiku haneri kanaka mea pahikaua, a hooikaika e hiki aku i ke alii o ka
    Edoma, aole nae lakou i hiki.
  arb-NAV: فَلَمَّا رَأَى مَلِكُ مُوآبَ أَنَّ الْمَعْرَكَةَ اشْتَدَّتْ عَلَيْهِ اخْتَارَ
    سَبْعَ مِئَةِ رَجُلٍ مِنَ الْمُحَارِبِينَ بِالسُّيوفِ لِيَقُومَ بِمُحَاوَلَةِ
    شَقِّ طَرِيقِهِ لِيُهَاجِمَ مَلِكَ أَدُومَ، فَلَمْ يُفْلِحْ.
  ewe-ewe: Esi Moab fia kpɔ be woɖu ye dzi la, ekplɔ yidala alafa adre be yewoadze
    agbagba mamlɛtɔ ayi aɖalé Edom fia. Ke esia hã medze edzi o.
  eng-LEE: And when the king of Moab saw that the battle was too strong for him, he
    took with him seven hundred men that drew the sword, to break through unto the
    king of Edom; but they could not.
  asm-FB: পাছত মোৱাবৰ ৰজা মেচেই যেতিয়া দেখিলে যে তেওঁ যুদ্ধত পৰাজয় হ’ব, তেতিয়া
    তেওঁ সৈন্যসকলৰ মাজেদিয়েই ইদোমৰ ৰজাৰ ওচৰলৈ যাবলৈ নিজৰ লগত সাতশ তৰোৱালধাৰী সেনা
    ল’লে; কিন্তু তেওঁলোকে নোৱাৰিলে।
  sus-A: مٌوَبَ مَنفّ تٌ عَ تٌ فٍرٍ سّنبّ بَرَ فبٌ عَ بّ، عَ نَشَ سَنتِدّفّمَ كَنيِ
    كّمّ سٌلٌقٍرٍ تٌنفٌ، عٍ شَ كِرَ رَبْو سِفَقٍ رَ عٍدٌن مَنفّ يِرٍ، كْنْ عٍ مُ نْ.
  fra-SBL: Lorsque le roi de Moab vit que la bataille était trop rude pour lui, il
    prit avec lui sept cents hommes tirant l'épée, pour percer jusqu'au roi d'Édom ;
    mais ils ne purent pas.
  hbo-hbo: וַיַּרְא֙ מֶ֣לֶךְ מֹואָ֔ב כִּֽי־חָזַ֥ק מִמֶּ֖נּוּ הַמִּלְחָמָ֑ה וַיִּקַּ֣ח
    אֹ֠ותֹו שְׁבַע־מֵאֹ֨ות אִ֜ישׁ שֹׁ֣לֵֽף חֶ֗רֶב לְהַבְקִ֛יעַ אֶל־מֶ֥לֶךְ אֱדֹ֖ום
    וְלֹ֥א יָכֹֽלוּ׃
  kik-kik: Rĩrĩa mũthamaki wa Moabi onire atĩ mbaara nĩyamũhatĩrĩria-rĩ, agĩthiĩ na
    andũ magana mũgwanja marĩ na hiũ cia njora makarũe na mũthamaki wa Edomu, no matiahotire.
  fra-NCL: Quand le roi de Moab vit qu’il avait le dessous dans le combat, il prit
    avec lui sept cents hommes, l’épée nue à la main, pour se frayer un passage jusqu’au
    roi d’Edom ; mais ils ne purent y réussir.
  cek-AK: Moab siangpahrang mah, misa mah pazawk tih boeh, tiah panoek naah, Edom
    siangpahrang ataihaih ahmuen hoiah misatuk hanah, sumsen sin kami cumvai sarihtonawk
    to caeh haih, toe anih mah pazawk thai ai.
  cuk-cuk: Moab-e-rey, Israel-sordamarse e-sordamar-galakuar dakargu, dulataled-ilagugle
    (700) e-sordamar-es-suidgi-urwemalad, Edom-e-rey-sordamar-bukwadse sesad, adi,
    Edom-e-rey ega nabir igar-ukega, e-yargi namalaga. Degi-inigwele, Moab-e-rey Edom-e-reygi
    nakwissulid.
  uig-CYR: Моабниң падишаси җәңниң өзигә зиядә қаттиқ кәлгинини көрүп өзи билән йәттә
    йүз қиличвазни елип Едомниң падишасиға һуҗум қилип бөсүп өтүшкә атланди; лекин
    улар бөсүп өтәлмиди.
  tel-2017: మోయాబు రాజు మేషా, యుద్ధంలో ఓడిపోయామని గ్రహించి ఏడువందల మంది ఖడ్గధారులను
    తనతో తీసుకుని సైన్యాన్ని ఛేదించుకుంటూ ఎదోము రాజు దగ్గరికి వెళ్ళడానికి ప్రయత్నం
    చేశాడు. కాని అది వాళ్ళకు సాధ్యం కాలేదు.
  hat-BSA: Lè wa Moab la te wè ke batay la te twò mechan pou li, li te pran avèk li
    sèt-san mesye ki te rale nepe pou ouvri yon pasaj pou rive kote wa Édom an; men
    yo pa t kapab.
  kos-kos: Ke pacl se tokosra lun acn Moab ah akilenak lah ac kutangyukla el, na el
    us mwet itfoko su mwet mweun ke cutlass in welul, ac el srike na elan sasla inmasrlon
    mwet lokoalok inge ac kaingla nu yurin tokosra lun Syria, tuh el tiana orala.
  hbo-WLC: וַיַּרְא֙ מֶ֣לֶךְ מוֹאָ֔ב כִּֽי־חָזַ֥ק מִמֶּ֖נּוּ הַמִּלְחָמָ֑ה וַיִּקַּ֣ח
    א֠וֹתוֹ שְׁבַע־מֵא֨וֹת אִ֜ישׁ שֹׁ֣לֵֽף חֶ֗רֶב לְהַבְקִ֛יעַ אֶל־מֶ֥לֶךְ אֱד֖וֹם
    וְלֹ֥א יָכֹֽלוּ׃
  ibo-ibo: Mgbe eze Moab hụrụ na agha ahụ anaghị agaziri ya nke ọma, ọ chịịrị narị
    ndị agha asaa, ndị ji mma agha ebu agha, gbalịa isi nʼetiti ndị agha Izrel tikapụta,
    na ncherita ihu ebe eze Edọm nọ, ma ha enweghị ike.
  ory-ory: ସେସମୟରେ ମୋୟାବର ରାଜା ଆପଣା ପକ୍ଷରେ ଯୁଦ୍ଧ ଅତି ଅସହ୍ୟ ଦେଖି, ସେ ଇଦୋମର ରାଜା ନିକଟକୁ
    ଭେଦ କରି ଯିବା ପାଇଁ ଆପଣା ସଙ୍ଗେ ସାତ ଶହ ଖଡ୍ଗଧାରୀ ଲୋକ ନେଲା; ମାତ୍ର ସେମାନେ ପାରିଲେ ନାହିଁ।
  chk-chk: Lupwen ewe kingen Moap a küna pwe epwe kuf lon ewe maun, a angei füpükü
    mwän mi wor nöür ketilas, pwe epwe süwu me akawenewenen ewe ia ewe kingen Etom
    a nom ie, nge ese tongeni.
  rop-rop: Wal wen det king blanga Moweb bin luk detlot Isreil solja bin bidimbat
    olabat, imbin majurrumap 700 solja garram bigwan naif en deibin trai en ranawei
    langa det king brom Siriya bat dei nomo bin win.
  ukr-1871: І побачив царь Моабійський, що мусить полягти в бою, й взяв із собою сїмсот
    чоловіка взброєних мечами, щоб пробитись до царя Едомського; та не вдалось їм
    се.
  deu-1951: Als aber der König der Moabiter sah, daß ihm der Streit zu stark ward,
    nahm er siebenhundert Mann mit sich, die das Schwert zogen, um gegen den König
    von Edom durchzubrechen; aber sie konnten nicht.
  eng-JPS: And when the king of Moab saw that the battle was too sore for him, he
    took with him seven hundred men that drew sword, to break through unto the king
    of Edom; but they could not.
  srp-1865: A car Moavski kad vidje da æe ga nadvladati vojska, uze sa sobom sedam
    stotina ljudi, koji mahahu maèem, da prodru kroz vojsku cara Edomskoga, ali ne
    mogoše.
  lug-lug: Awo kabaka wa Mowaabu bwe yalaba ng’olutalo lumugendedde bubi, n’atwala
    abasajja ab’ebitala lusanvu, ne bagenda naye okulumba kabaka wa Edomu, kyokka
    ne balemelerwa.
  heb-heb: וירא מלך מואב כי חזק ממנו המלחמה ויקח אותו שבע מאות איש שלף חרב להבקיע
    אל מלך אדום ולא יכלו׃
  ben-IRV: মোয়াবের রাজা যখন দেখলেন যে, তিনি যুদ্ধে হেরে যাচ্ছেন, তখন সৈন্যদলের মধ্য
    দিয়ে ইদোমের রাজার কাছে যাবার জন্য তাঁর সঙ্গে সাতশো তলোয়ারধারীকে নিলেন, কিন্তু
    তারা পারল না।
  pan-pan: ਜਦੋਂ ਮੋਆਬ ਦੇ ਰਾਜਾ ਨੇ ਦੇਖਿਆ ਕਿ ਅਸੀਂ ਹਾਰਨ ਵਾਲੇ ਹਾਂ, ਤਾਂ ਉਸ ਨੇ ਸੱਤ ਸੌ ਤਲਵਾਰ
    ਚਲਾਉਣ ਵਾਲੇ ਆਦਮੀ ਆਪਣੇ ਨਾਲ ਲਏ ਕਿ ਅਦੋਮ ਦੇ ਰਾਜਾ ਦੇ ਕੋਲ ਦੀ ਹਮਲਾ ਕਰਨ, ਪਰ ਉਹ ਨਾ ਕਰ ਸਕੇ।
  mya-JVB: မောဘ မင်းကြီး သည် အတိုက်မခံနိုင်သည်ကို သိ သောအခါ ၊ ထား ကိုင် သောသူ ခုနစ်
    ရာ ကို ခေါ် ၍ ဧဒုံ ရှင်ဘုရင် ၏ တပ် ကို ဖျက် မည်ဟု အားထုတ် သော်လည်း မ ဖျက်နိုင်။
  tbg-tbg: Ho Moapi avuhainaava tavovaro vira navutaaka vira aatara kareka auti vauvaro,
    viva iqoka paipeqohai raqu vaiintika 700 ntita varero vatukaqihairo ruqemakero
    Idomu avuhainaava vaunaini vuare tiro, tavovarovata vika vi aarava kia ho vaura.
  hmo-hmo: Moaba ena king ia diba, tuari be ia lusi vadaeni. Unai dainai ia ese tuari
    taudia 700 mai edia tuari kaia ia haboua, iena vairana dekenai do idia raka lao
    gwauraia, unai dala dekenai do ia heau mauri Suria ena king dekenai totona. To
    idia hegeregere lasi.
  urd-urd: जब मोआब के बादशाह ने देखा कि जंग उसके लिए निहायत सख़्त हो गई, तो उसने सात
    सौ तलवार वाले मर्द अपने साथ लिए, ताकि सफ़ चीर कर अदोम के बादशाह तक जा पहुँचे;
    पर वह ऐसा न कर सके।
  rus-SYN: И увидел царь Моавитский, что битва одолевает его, и взял с собою семьсот
    человек, владеющих мечом, чтобы пробиться к царю Едомскому; но не могли.
  bqc-SIM: Kɛ́ Mↄabuↄ kía è wa ye zĩblewa, ↄ̃ à fɛ̃ndadeↄ sɛ̀ gbɛ̃ↄn ↄ̀aa àaↄ̃
    ń basↄoo (700), aa gbɛ̃́piↄ kɛ̃aaɛ Ɛdↄũↄ kía tufawa, ↄ̃ aa fùa.
  tcz-CHONGTHU: Moab lengpan gal alal chu amudoh phat’in chemjam lamthei cheh mi jasagi
    toh Edom lengpa komlang chu phutvang un jamdoh agouvin ahileh ajou tapouvin ahi.
  mar-mar: या लढाईला तोंड देणे आपल्याला जड जात आहे हे मवाबाचा राजा मेशाने जाणले. तेव्हा
    त्याने तलवारधारी सातशे निवडक माणसे बरोबर घेतली आणि वेढा फोडून अदोमाच्या राजाला
    तो मारायला निघाला पण त्यास ते जमले नाही.
  qub-qub: Moabpa raynenga tantiyacuranna paycunata binsiycashanta. Chaymi sabliyoj
    ganchis pachac (700) suldäruncunawan uchcuta rurachiyta munaran Edompa raynin
    caycashan caj-läpa gueshpinanpaj. Ichanga manami uchcutapis uchcuchirannachu.
  bqp-bqp: Kũ Mↄabu kína è ò ye ò zĩ̀ bleawa, akũ à fɛ̃nɛdadenↄ sɛ̀ gbɛ̃nↄn wàa
    aakↄ̃ kũ basↄↄroo, de ò gbɛ̃nↄ kɛ̃ kùo gɛna Ɛdↄmu kína kĩnaa, ama ò fùa.
  hat-hat: Lè wa peyi Moab la wè li t'ap pèdi batay la, li pran sètsan (0700) sòlda
    avè l'. Avèk nepe yo, yo chache mwayen pou yo pase nan mitan sòlda Izrayèl yo
    al fè wout yo nan direksyon peyi Edon, men yo pa t' kapab.
  eng-BSB: When the king of Moab saw that the battle was too fierce for him, he took
    with him seven hundred swordsmen to break through to the king of Edom, but they
    could not prevail.
  eng-WEBPB: When the king of Moab saw that the battle was too severe for him, he
    took with him seven hundred men who drew a sword, to break through to the king
    of Edom; but they could not.
  kbq-kbq: Hanki Moapu kini ne'mo'ma keana ha'ra hugatereza hazageno, agra 700'a sondia
    naga'ma bainati kazima eri'za ha'ma nehaza naga zamavarege'za, rankumapintira
    atirami'za koro fre'za Idomu kini ne' mani'nerega vuku hu'nazanagi, anara osu'naze.
  nhe-BL: Huan quema nopa tlanahuatijquetl tlen tlali Moab momacac cuenta para ax
    tlatlanise ipan nopa tlatehuilistli, quinsentili 700 isoldados tlen quimatiyayaj
    tlatehuíaj cuali ica machetes para quiitase intla sentic huelise panose tlatlajco
    campa itztoyaj nopa tlanahuatijquetl tlen tlali Edom huan isoldados para quisase
    tlen nopa altepetl. Pero ax huelque quichihuaj.
  bus-bus: Kɛ̀ Mↄabu kína è wà yezi wà zĩ̀ bleawa, ben à fɛ̃ɛdadeenↄ sɛ̀ gↄ̃ↄn wàa
    aagↄ̃ kpɛ́ basↄↄro, lɛ aↄ̃ gbɛ̃nↄ kɛ̃guu gana Ɛdↄmunↄ kína kiia, mↄde aↄ̃ fùa.
  gub-BL: Moaw wanuwihawete wexak wemiaihu wazuka etea'i haw. Omono'og 700 zauxiapekwer
    takihepuku hereko har wà kury. Uzeagaw wàmàtyry'ymar wanupi uhem pà wà. Ta'e izàn
    wer Xir wanuwihawete huwake oho pà wà xe. Nupuner kwaw wanupi oho haw wà.
  eng-DRA: 'And when the king of Moab saw this, to wit, that the enemies had prevailed,
    he took with him seven hundred men that drew the sword, to break in upon the king
    of Edom: but they could not.'
