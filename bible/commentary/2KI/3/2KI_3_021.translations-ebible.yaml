verse: 2KI.003.021
translations:
  mal-C: ഇതിനിടയിൽ, രാജാക്കന്മാർ തങ്ങളോടു യുദ്ധംചെയ്യാൻ വന്നെത്തിയ വിവരം മോവാബ്യരെല്ലാം
    കേട്ടു. അപ്പോൾ അവർ പ്രായഭേദമെന്യേ, ആയുധമേന്താൻ കഴിവുള്ള സകലരെയും കൂട്ടിവരുത്തി
    അതിർത്തിയിൽ അണിനിരത്തി.
  deu-TKW: Als aber sämtliche Moabiter vernahmen, daß die Könige herangezogen seien,
    um sie anzugreifen, wurde alles aufgeboten, was nur irgend waffenfähig war, und
    sie stellten sich an der Grenze auf.
  lin-lin: Nzokande, sima na bato nyonso ya Moabi koyoka sango ete bakonzi bayei kobundisa
    bango, babengaki bato nyonso, bilenge mpe mikolo oyo bakoki komema bibundeli,
    mpe batelemisaki bango na mondelo ya mboka.
  eng-LSV: and all of Moab has heard that the kings have come up to fight against
    them, and they are called together, from everyone girding on a girdle and upward,
    and they stand by the border.
  eng-GNV: And when al the Moabites heard that the Kings were come vp to fight against
    them, they gathered all that was able to put on harnesse, and vpwarde, and stood
    in their border.
  eng-WEBSTER: And when all the Moabites heard that the kings were come up to fight
    against them, they gathered all that were able to put on armor, and upward, and
    stood in the border.
  nhw-BL: Huan nochi tlali Moab ehuani quicajque para nopa tlanahuatiani hualajtoyaj
    para quinhuilanaquij. Huajca mosentilijque nochi catli hueliyayaj tlahuilanaj
    masque coneme o huehuentzitzi. Huan moquetzque campa inepantipa inintlal.
  swh-ONEN: Basi Wamoabu wote walikuwa wamesikia kuwa wale wafalme wamekuja kupigana
    dhidi yao. Hivyo kila mtu, kijana na mzee, ambaye angeweza kushika silaha akaitwa
    na kuwekwa mpakani.
  bba-bba: Sɑɑ ye sɔɔrɑ Mɔɑbubɑ bɑ nuɑ mɑ sinɑm be, bɑ bu wɔrim wee. Yerɑ bɑ ben tɔmbu
    kpuro mɛnnɑ be bɑ turɑ bu tɑbu dɑ kɑ be bɑ kere mɛ. Mɑ bɑ bu yi yi ben tem nɔɔ
    burɑ yenɔ.
  eng-KJVCPB: And when all the Moabites heard that the kings were come up to fight
    against them, they gathered all that were able to put on armour, and upward, and
    stood in the border.
  luo-luo: Jo-Moab duto nowinjo ni ruodhi ka osebiro mondo oked kodgi, omiyo ngʼato
    ka ngʼato, obed ngʼat matin kata ngʼat maduongʼ mane nyalo tingʼo gige lweny noluongi
    mi oketi e tongʼ.
  meu-meu: Moab taudia iboudiai na e kamonai, hari pavapava na idia ituari-henidia
    totona vada ema; bena tuari dabuadia bae doki diba taudia, maragina amo ela bona
    badana, e boiridia, tano hetoana ai e haginidia heḡaeḡae.
  npi-ULB: जब सारा मोआबीहरूले तिनीहरूको विरुद्धमा लडाइँ गर्न राजाहरू आए भनी सुने,
    तिनीहरूमा हतियार भिर्न सक्‍ने सबै जनाले आफैलाई एकसाथ भेला गराए र तिनीहरू सिमानामा
    तैनाथ भए ।
  yor-yor: Nísinsin yìí gbogbo ará Moabu gbọ́ pé àwọn ọba tí dé láti bá wọn jà. Bẹ́ẹ̀
    ni gbogbo ènìyàn, ọmọdé àti àgbà tí ó lè ja ogun wọn pè wọ́n sókè wọ́n sì dúró
    ní etí ilẹ̀.
  pes-OPCB: وقتی مردم موآب شنیدند که سه سپاه متحد به طرف آنها پیش می‌آیند، تمام کسانی
    را که می‌توانستند بجنگند، از پیر و جوان، جمع کردند و در مرز کشور خود موضع گرفتند.
  tgl-ULB: Nang narinig ng lahat ng Moabita na dumating ang mga hari para lumaban
    sa kanila, tinipon nila ang kanilang mga sarili, lahat nang may kakayahan na magsuot
    ng baluti, at tumayo sila sa hangganan.
  hui-hui: Moaba wali agali biaru ti hale halu hemiria kini tebirame ti baba wai bule
    ibira layane hale halu agali maru ami howa wai bibehe damene wahebi igiri daliahebi
    bibahende hearu olo ngoai hene. Ani íbu ngoai heagola bibahendeore tidiyalu pialu
    amu Moaba Idomola dindi tubaria wiagoria wai bule manda manda bu hene.
  mya-mya: ဘု​ရင်​သုံး​ပါး​တို့​စစ်​ချီ​လာ​ကြ​ကြောင်း​မော​ဘ ပြည်​သား​တို့​သိ​ရှိ​လာ​ကြ​သော​အ​ခါ
    သူ​တို့​သည် လက်​နက်​ကိုင်​ဆောင်​နိုင်​သူ​အ​ကြီး​ဆုံး​မှ​အ​ငယ် ဆုံး​တိုင်​အောင်
    ရှိ​သ​မျှ​သော​လူ​တို့​ကို​စု​ရုံး​စေ ၍ နယ်​စပ်​တွင်​နေ​ရာ​ယူ​စေ​ကြ​၏။-
  bod-N: དེ་ནས་མོ་ཨབ་པ་ཀུན་གྱིས་རྒྱལ་པོ་དེ་དག་ཁོ་ཚོ་དང་དམག་འཁྲུག་རྒྱག་ཏུ་ཡར་འོངས་པ་ཐོས་པས།
    ཁྲབ་རྨོག་གྱོན་ཐུབ་པ་རྒན་གཞོན་གང་ཡིན་ཡང་ཐམས་ཅད་བོས་ནས་ས་མཚམས་སུ་ལངས་པ་དང་།
  sna-sna: Zvino vaMoabhu vose vakanga vanzwa kuti madzimambo akanga auya kuzorwa
    navo; saka murume mumwe nomumwe, mudiki nomukuru, aigona kutakura zvombo akadaidzwa
    uye vakandogariswa kumuganhu.
  spa-BLM: Cuando todos los moabitas se enteraron de que los reyes habían subido a
    luchar contra ellos, se reunieron, todos los que podían ponerse una armadura,
    jóvenes y viejos, y se pusieron en la frontera.
  cac-cac: Ayic ix yab'an eb' moabita to van sc'och eb' vin̈ rey yac' oval yed' eb',
    ix smolb'an masanil eb' vin̈ quelemtac eb' yed' eb' vin̈ ichamtac vinac, eb' vin̈
    syal yoch d'a oval, ix och eb' vin̈ smac d'a sat smojon snación chi'.
  swh-ULB: Ndipo wakati Wamoabu wote waliposikia kwamba wafalme wamekuja kupigana
    dhidi yao, walikusanyika pamoja, wote waliotakiwa kubeba silaha, na wakasimama
    mpakani.
  bel-bel: Калі Маавіцяне пачулі, што ідуць цары ваяваць зь імі, тады сабраны былі
    ўсе, пачынаючы з таго, хто насіў пояс, і старэй, і сталі на мяжы.
  deu-ELBBK: Und als alle Moabiter hörten, dass die Könige heraufgezogen waren, um
    gegen sie zu kämpfen, da wurden sie zusammengerufen, von jedem an, der sich rüsten
    konnte und darüber; und sie rückten an die Grenze.
  mbb-OT: Dutun he timpu, nekezineg te tudtul is langun he menge Moabitanhen he edsurungen
    sikandan te tetelu he hadì. Umbe midtiǥum dan is langun kandan he ebpekehimu he
    ebpekidtebek, batà etawa meǥurang, ne impepelastar sikandan diyà te zulunà te
    Moab.
  mal-2015: എന്നാൽ ഈ രാജാക്കന്മാർ തങ്ങളോടു യുദ്ധം ചെയ്‌വാൻ പുറപ്പെട്ടുവന്നു എന്നു
    മോവാബ്യരൊക്കെയും കേട്ടപ്പോൾ അവർ ആയുധം ധരിപ്പാൻ തക്ക പ്രായത്തിലും മേലോട്ടുമുള്ളവരെ
    വിളിച്ചുകൂട്ടി അതിരിങ്കൽ ചെന്നുനിന്നു.
  rmc-rmc: Sar šunde savore Moabčana, hoj ola trin kraľa pre lende aven pro mariben,
    dine te zvičinel savore muršen, save pes džanenas te marel, le ternen the le phuren,
    a rozačhade len paš e hraňica.
  pes-OPV: و چون تمامی موآبیان شنیده بودند که پادشاهان برای مقاتله ایشان برمی آیند
    هر‌که به اسلاح جنگ مسلح می‌شد و هرکه بالاتر از آن بود، جمع شدند و به‌سرحد خود
    اقامت کردند.
  ron-1924: Ынсэ тоць моабиций, аузинд кэ ымпэраций се суе сэ лупте ымпотрива лор,
    ау кемат пе тоць чей ын вырстэ сэ поарте армеле, ши май марь кяр, ши ау стат ла
    хотар.
  ben-OBCV: ইত্যবসরে মোয়াবীয়রা সবাই শুনেছিল যে রাজারা তাদের বিরুদ্ধে যুদ্ধ করতে
    এসেছেন; তাই যুবক হোক কি বৃদ্ধ, যে কেউ অস্ত্রশস্ত্র বহন করতে পারত, সবাইকে ডেকে
    দেশের সীমানায় মোতায়েন করে দেওয়া হল।
  som-som: Haddaba markay reer Moo'aab maqleen in boqorradii ay yimaadeen inay la
    dagaallamaan ayaa waxaa is-urursaday dhammaan kuwii hub qaadi karay iyo kuwii
    ka weynaa, oo waxay istaageen soohdinta.
  lat-VUC: Universi autem Moabitæ audientes quod ascendissent reges ut pugnarent adversum
    eos, convocaverunt omnes qui accincti erant balteo desuper, et steterunt in terminis.
  eng-ASVBT: Now when all the Moabites heard that the kings were come up to fight
    against them, they gathered themselves together, all that were able to put on
    armor, and upward, and stood on the border.
  ita-1885: Or tutti i Moabiti, avendo inteso che quei re erano saliti per far loro
    guerra, si erano adunati a grida, da chiunque si cominciava a cingere la spada
    in su; e si erano fermati in su le frontiere.
  eng-LXXUP: And all Moab heard that the three kings were come up to fight against
    them; and they cried out on every side, even all that were girded with a girdle,
    and they said, Ho! and stood upon the border.
  eng-ULB: Now when all the Moabites heard that the kings had come to fight against
    them, they gathered themselves together, all who were able to put on armor, and
    they stood at the border.
  spa-VBL: Todos los moabitas habían oído que los reyes habían venido a atacarlos.
    Así que todos los que podían llevar una espada, jóvenes y viejos, fueron llamados
    y fueron a vigilar la frontera.
  fra-_FOB: Or tous les Moabites, ayant appris que les rois étaient montés pour leur
    faire la guerre, s'étaient assemblés à cri public, depuis l'âge où l'on ceint
    le baudrier et au-dessus; et ils se tenaient sur la frontière.
  mal-mal: എന്നാൽ ഈ രാജാക്കന്മാർ തങ്ങളോട് യുദ്ധം ചെയ്‌വാൻ വന്നിരിക്കുന്നു എന്ന് മോവാബ്യർ
    കേട്ടപ്പോൾ, അവർ ആയുധം എടുക്കാൻ പ്രായമായ എല്ലാവരേയും വിളിച്ചുകൂട്ടി ദേശത്തിന്റെ
    അതിർത്തിയിൽ ചെന്നുനിന്നു.
  urd-GVR: Itne meṅ tamām Moābiyoṅ ko patā chal gayā thā ki tīnoṅ bādshāh ham se laṛne
    ā rahe haiṅ. Chhoṭoṅ se le kar baṛoṅ tak jo bhī apnī talwār chalā saktā thā use
    bulā kar sarhad kī taraf bhejā gayā.
  suz-BL: मेना मोआबीपुकीम पिप नेल्‍ल गोपुकी नु लडाइ पथ जाक्‍शो बाक्‍नीम देंशो लोव़
    नेन्‍मे बाक्‍त। मोपतीके या चलेने चाप्‍ब वोंइश मुर, ठिटा नु खाल्‍पा नेल्‍ल आन कली
    ब्रेत्‍मे बाक्‍त। मिनु मेको आन कली लडाइ पचा कली ठीक पामे बाक्‍त।
  ita-1927: Ora tutti i Moabiti, avendo udito che quei re eran saliti per muover loro
    guerra, avevan radunato tutti quelli ch’erano in età di portare le armi, e occupavano
    la frontiera.
  ckb-ckb: هەموو مۆئابیش بیستیان کە پاشاکان هاتوون لە دژیان بجەنگن، ئینجا هەموو ئەوەی
    توانای چەک هەڵگرتنی هەبوو، لە گەنجەوە هەتا پیر، بانگیان کردن و کۆیان کردنەوە،
    لەسەر سنوورەکە وەستان.
  eng-BBE: Now all Moab, hearing that the kings had come to make war against them,
    got together all who were able to take up arms and went forward to the edge of
    the country.
  kan-OKCV: ಅರಸರು ತಮ್ಮ ಸಂಗಡ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಬಂದಿದ್ದಾರೆಂದು ಮೋವಾಬ್ಯರು ಕೇಳಿದಾಗ, ಅವರು
    ಆಯುಧ ಧರಿಸತಕ್ಕ ಪ್ರಾಯಸ್ಥರು ಮೊದಲುಗೊಂಡು, ಸಮಸ್ತರನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಮೇರೆಯಲ್ಲಿ ನಿಂತರು.
  tam-2017: தங்களோடு போர்செய்ய ராஜாக்கள் வருகிறதை மோவாபியர்கள் அனைவரும் கேட்டபோது,
    அவர்கள் ஆயுதம் பயன்படுத்தக்கூடிய வயதுள்ளவர்களையும், அதற்குமேல் தகுதியானவர்கள்
    எல்லோரையும் சேர்த்து அழைத்துக்கொண்டுவந்து எல்லையிலே நின்றார்கள்.
  spa-RV-1909: Y todos los de Moab, como oyeron que los reyes subían á pelear contra
    ellos, juntáronse desde todos los que ceñían talabarte arriba, y pusiéronse en
    la frontera.
  ron-BTF: Și când toți moabiții au auzit că împărații s-au urcat să lupte împotriva
    lor, s-au adunat toți cei care erau în stare să poarte armură, și mai vârstnici,
    și au stat în picioare la graniță.
  eng-WEBP: Now when all the Moabites heard that the kings had come up to fight against
    them, they gathered themselves together, all who were able to put on armor, young
    and old, and stood on the border.
  eng-FBV: All the Moabites had heard that the kings had come to attack them. So everyone
    who could wear a sword, young and old, was called up and went to guard the border.
  nld-1939: Intussen hadden de Moabieten gehoord, dat de koningen tegen hen ten strijde
    waren getrokken. Daarom waren alle strijdbare mannen opgeroepen, en aan de grens
    opgesteld.
  nch-BL: Huan nochi tali Moab ehuani quicajque para nopa tanahuatiani hualajtoyaj
    para quintehuiquij. Huajca mosentilijque nochi cati hueliyayaj tatehuíaj masque
    coneme o huehuentzitzi. Huan moquetzque campa inepantipa inintal.
  vie-1934: Khi dân Mô-áp hay rằng các vua ấy đi lên đặng đánh mình, thì nhóm hết
    thảy những người có thể nai nịch binh khí được trở lên, và đứng tại bờ cõi xứ.
  hin-CV: जब मोआब देश की प्रजा ने यह सुना कि राजा उनसे युद्ध करने आए हैं, तो बालक
    से लेकर बूढ़े तक को, जो हथियार उठा सकते थे, बुलवाया गया और उन सबको नगर सीमा पर
    खड़ा कर दिया गया.
  spa-BES: Y todo Moab, oyendo que los reyes habían venido a hacerles la guerra, reunieron
    a todos los que podían tomar las armas y avanzaron hasta el borde del país.
  tdx-tdx: Aa ie jinanji’ o hene nte-Moabeo te nionjomb’eo i mpanjaka rey hialia’e,
    le sindre nikanjieñe ze nahafiombe fikalañe naho o zoke’eo vaho nijohañe añ’efe-tane
    eo.
  tha-KJV: และเมื่อคนโมอั​บท​ั้งหลายได้ยิ​นว​่าบรรดากษั​ตริ​ย์ยกไปสู้รบกับตน คนที​่​มีอายุ​สวมเกราะและสูงขึ้นไปก็​ได้​รวบรวมกันเข้า
    และยกไปตั้งที่​พรมแดน
  por-BR-2018: E todos os de Moabe, quando ouviram que os reis subiam a lutar contra
    eles, juntaram-se desde todos os que cingiam armas de guerra acima, e puseram-se
    na fronteira.
  deu-ELO: Und als alle Moabiter hörten, daß die Könige heraufgezogen waren, um wider
    sie zu streiten, da wurden sie zusammengerufen, von jedem an, der sich rüsten
    konnte und darüber; und sie rückten an die Grenze.
  eng-WYC-2018: Soothly all the men of Moab heard, that these kings had gone up to
    fight against them; and they called together all men, that were gird with a knight’s
    girdle above, and they stood in the terms. (And all the Moabites heard, that (these)
    kings had gone up to fight against them; (and they) called together all the men
    who were girded with a horseman’s girdle, and who were stationed at the border.)
  epo-epo: Ĉiuj Moabidoj aŭdis, ke la reĝoj venis, por militi kontraŭ ili, kaj ili
    kunvokis ĉiujn, kiuj povis komenci porti zonon, kaj pli aĝajn, kaj stariĝis ĉe
    la limo.
  uig-PIN: 'Əmma Moablarning ⱨǝmmisi: Padixaⱨlar biz bilǝn jǝng ⱪilƣili qiⱪiptu, dǝp
    angliƣan bolup, sawut-ⱪalⱪan kɵtürǝligüdǝk qong-kiqik ⱨǝmmisi qegrada tizilip
    sǝptǝ turdi.'
  beo-beo: 'Moua:be dunu da hina bagade udiana ili doagala:musa: misi dagoi nababeba:le,
    ilia dunu huluane amo da gegesu liligi gaguli ahoasu dawa:, amo ilima misa:ne
    sia:nu, Isala:ili soge alalo amoga dadalema:ne sia:i.'
  tpi-OTNT: Ol Moap i bin harim tok olsem, ol tripela king i kam bilong pait long
    ol. Olsem na ol i bin singautim olgeta man i gat strong inap long kamap soldia,
    na ol i kam bung. Na bihain ol i kam wet i stap long mak bilong kantri Moap na
    Idom, na ol i redi long pait.
  hau-SA: To, dukan Mowabawa suka ji cewa sarakuna suna tafe don su yaƙe su; saboda
    haka aka kira kowane namiji, babba da yaro, wanda ya isa ɗaukan makami, aka jera
    su a bakin iyaka.
  uig-LAT: 'Emma Moablarning hemmisi: Padishahlar biz bilen jeng qilghili chiqiptu,
    dep anglighan bolup, sawut-qalqan kötüreligüdek chong-kichik hemmisi chégrada
    tizilip septe turdi.'
  nde-nde: AmaMowabi wonke ayesezwile ukuthi amakhosi ayezohlasela; ngalokho amadoda
    wonke, abadala lamajaha, ababengenelisa ukuphatha izikhali balawulwa ukuba bayevikela
    umngcele.
  ton-ton: ¶ Pea ʻi he fanongo ʻe he kakai Moape kotoa pē, ki he ʻalu hake ʻae ngaahi
    tuʻi ke tauʻi ʻakinautolu, naʻa nau tānaki mai ʻakinautolu kotoa pē naʻe faʻa
    fua ʻae mahafutau, ʻo fai hake, ʻonau tutuʻu ʻi he ngataʻanga fonua.
  ces-1613: Všecken pak Moáb uslyšev, že by vytáhli králové, aby bojovali proti nim,
    svolali se všickni, od toho, kterýž se pasem opásati může, a výše, a postavili
    se na pomezí.
  eng-WMB: Now when all the Moabites heard that the kings had come up to fight against
    them, they gathered themselves together, all who were able to put on armor, young
    and old, and stood on the border.
  tam-TCV: இந்த அரசர்கள் தங்களுக்கு எதிராகப் படையெடுத்து வந்துள்ளார்கள் என்று மோவாபியர்
    கேள்விப்பட்டார்கள். அப்போது வாலிபரிலும் முதியோரிலும் ஆயுதம் பிடிக்கத்தக்க யாவரும்
    அழைக்கப்பட்டு மோவாப்பின் எல்லையில் நிறுத்தி வைக்கப்பட்டார்கள்.
  ceb-ULB: Karon sa dihang nadungog sa tanang Moabihanon nga moabot ang mga hari aron
    sa pakiggubat batok kanila, nanagtigom sila, ang tanan nga makahimo sa pagsul-ob
    ug mga hinagiban, ug nagtindog sila sa utlanan.
  pol-UBG: Kiedy wszyscy Moabici usłyszeli, że królowie wyruszyli, aby walczyć z nimi,
    zwołali wszystkich zdolnych do noszenia zbroi, od najmłodszych do najstarszych,
    i stanęli na granicy.
  urd-GVU: اِتنے میں تمام موآبیوں کو پتا چل گیا تھا کہ تینوں بادشاہ ہم سے لڑنے آ رہے
    ہیں۔ چھوٹوں سے لے کر بڑوں تک جو بھی اپنی تلوار چلا سکتا تھا اُسے بُلا کر سرحد
    کی طرف بھیجا گیا۔
  deu-1912: Da aber alle Moabiter hörten, daß die Könige heraufzogen, wider sie zu
    streiten, beriefen sie alle, die zur Rüstung alt genug und darüber waren, und
    traten an die Grenze.
  kan-2017: ಅರಸರು ತಮಗೆ ವಿರುದ್ಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದಿದ್ದಾರೆಂಬುವುದನ್ನು ಮೋವಾಬ್ಯರು ಕೇಳಿ ಆಯುಧಗಳನ್ನು
    ಧರಿಸಲು ಶಕ್ತರಾದ ಎಲ್ಲಾ ಯೌವನಸ್ಥರನ್ನೂ ಕೂಡಿಸಿಕೊಂಡು ತಮ್ಮ ದೇಶದ ಗಡಿಪ್ರದೇಶಕ್ಕೆ ಬಂದರು.
  yap-yap: Nap’an ni rung’ag piyu Moab nike yib fa dalip i pilung ni ngar maelgad
    ngorad, ma urngin e pumo’on nrayag ni ngar feked talin e cham, ni mus ko en nth’abi
    ilal me mada’ ko en nth’abi bitir, mi yigo’ ni piningrad ngranod ra pired ko mathil.
  hlt-MCSB: Amih taengah vathoh ham manghai rhoek a caeh te Moab pum loh a yaak vaengah
    cihin aka yen thai neh a so hang boeih te a khue tih khorhi ah pai uh.
  mdy-ETH: ዒማና ሞዓኣቤ ዓሳ ቢያ ሃይሦ ካኣታ ዔያቶ ዖላኒ ሙኬሢ ዋይዛዖ ጋርቾይዳፓ ዴንዲ ዼጌ ናኣቶ ሄላንዳኣና ዖልዚ ዓንጋሞና
    ዖላ ዓሲ ቢያ ዔኤሊ ኬሲ ዓጮኮ ዛጶ ካፔኔ፤
  twi-ASANTE: Ɛberɛ a Moabfoɔ tee sɛ akodɔm mmiɛnsa reba wɔn so no, wɔn nso boaboaa
    mmarima a wɔbɛtumi ako, mmɔfra ne mpanin ano, de wɔn sisii wɔn ahyeɛ so.
  eng-WEBU: Now when all the Moabites heard that the kings had come up to fight against
    them, they gathered themselves together, all who were able to put on armor, young
    and old, and stood on the border.
  wal-wal: Moo7aaba biittaa asai heezzu kawoti eta olanau yiidoogaa siyiis. Siyidi
    naatoi cimai, ola miishshaa tookkanau danddayiya asai ubbai xeesetti yiidi, bantta
    biittaa zawaa naagidosona.
  spa-PDDPT: Cuando todos los de Moab oyeron que los reyes iban a luchar contra ellos,
    convocaron a todos, desde los que apenas se ataban las armas en adelante, y tomaron
    posición en la frontera.
  gun-gun: Ha'e gui ma Moabe kuery oendupa okuapy ha'e kuery rovai huvixa kuery opu'ã
    aguã ouague. Ha'e rami vy omboatypa tembiporu revegua ma guive rã, kunumigueve
    ha'e tujakueve va'e voi. Oyvy apy rupi omoĩmba avi imbokuapy harõarã.
  ilo-ULB: Ita, idi nangngeg dagiti amin a Moabita nga umay makiranget dagiti ari
    kadakuada, nagguummongda, dagiti amin a makabael a mangisuot iti kabal, ket nagtakderda
    iti pagbeddengan.
  kpg-kpg: Nia daangada o Moab ne longono ginaadou bolo nia king dogodolu gu lloomoi
    belee heebagi gi ginaadou, nia daane huogodoo ala e mee di heebagi gi nia goloo
    heebagi, mai i digau ala gu mmaadua gaa tugi nia dama daane lligi, gu haga togomaalia mai
    gi tagageinga o nadau henua belee hai tauwa.
  uig-ARA: 'ئەمما موئابلارنىڭ ھەممىسى: پادىشاھلار بىز بىلەن جەڭ قىلغىلى چىقىپتۇ، دەپ
    ئاڭلىغان بولۇپ، ساۋۇت-قالقان كۆتۈرەلىگۈدەك چوڭ-كىچىك ھەممىسى چېگرادا تىزىلىپ سەپتە
    تۇردى.'
  sus-sus: Mowabakae to a mɛ a mangɛe na tefe e gerede, e naxa mixie malan naxee fata
    geresose ra, e fa ti Mowaba naaninyi ra.
  pon-2006: Ni ahnsou me mehn Mohap rongada me nanmwarki silimen ketilahng mahweniong
    irail, re kapokonepene ohl koaros me kak doadoahngki dipwisoun mahwen, sang me
    mah lel me pwulopwul, pwe re en pokonpene ni irepen sahpwo.
  ksd-ksd: Ma ba ra tarai Moab dia ga valongore ba ra utul a king dital ga tut ure
    diat, diat par nina i ga tale diat ra vinarubu dia ga pot varurung ma dia ga tur
    na vaninara ta kadia langun.
  tur-YTC: Moavlılar'ın hepsi, kralların kendilerine karşı savaşmak için çıktığını
    duyunca, silah kuşanabilenlerin hepsi, genç yaşlı, toplanıp sınırda durdular.
  grc-BRENT: Καὶ πᾶσα Μωὰβ ἤκουσαν ὅτι ἀνέβησαν οἱ τρεῖς βασιλεῖς πολεμεῖν αὐτούς·
    καὶ ἀνεβόησαν ἐκ παντὸς περιεζωσμένοι ζώνην· καὶ εἶπον, ὤ· καὶ ἔστησαν ἐπὶ τοῦ
    ὁρίου.
  ind-AYT: Saat seluruh orang Moab mendengar bahwa ketiga raja itu telah maju untuk
    menyerang mereka, semua orang yang dapat menyandang pedang dikerahkan bahkan orang-orang
    yang lebih tua untuk ditempatkan di tepi perbatasan.
  nya-nya: Tsono nʼkuti Amowabu onse atamva kuti mafumu abwera kudzachita nawo nkhondo.
    Kotero, anayitana munthu aliyense, wamkulu ndi wamngʼono amene ankatha kugwira
    chida chankhondo ndipo anakayima ku malire a dziko lawo.
  hrv-hrv: Kad su Moapci čuli da su kraljevi došli s njima ratovati, pozvaše sve koji
    bijahu sposobni za oružje i postaviše ih na granicu.
  mps-mps: Moap bage augwaligo e tiwai po tama wabo augwaligo odai, te sela king bidi
    hani aselama, te augwali dali boi hwįagasaibao po wabo odali. Tama tibaso, te
    augwaligo tigidali bomai bidi te ami nigilama, te boi hwįabo bidi naga i olama,
    tama augwali sisinagasali. Tama nosali augwali aselama, te Moap tǫ dali, te Idom
    tǫ pedai dali, te dąį dolo tonaluyu bidaluai, tama augwali dola selama, te
    boi hwįabo deli naga tonaluai.
  tpi-tpi: Ol Moap i bin harim tok olsem, ol tripela king i kam bilong pait long ol.
    Olsem na ol i bin singautim olgeta man i gat strong inap long kamap soldia, na
    ol i kam bung. Na bihain ol i kam wet i stap long mak bilong kantri Moap na Idom,
    na ol i redi long pait.
  dan-1931: Da alle Moabitterne hørte, at Kongerne var draget op for at føre Krig
    med dem, blev enhver, der overhovedet kunde bære Våben, opbudt, og de tog Stilling
    ved Grænsen.
  vie-OVCB: Khi người Mô-áp nghe tin các vua liên minh kéo quân đánh, liền kêu gọi
    tất cả những người đến tuổi có thể mang binh khí. Và họ kéo quân ra trấn giữ biên
    giới.
  guj-2017: જયારે બધા મોઆબીઓએ સાંભળ્યું કે, રાજાઓ તેઓની સાથે યુદ્ધ કરવા આવ્યા છે,
    ત્યારે શસ્ત્ર સજી શકે એવા માણસો એકત્ર થઈને સરહદ પર ઊભા રહ્યા.
  pon-2006A: Ni ahnsou me mehn Mohap rongada me nanmwarki silimen ketilahng mahweniong
    irail, re kapokonepene ohl koaros me kak doadoahngki dipwisoun mahwen, sang me
    mah lel me pwulopwul, pwe re en pokonpene ni irepen sahpwo.
  por-BRBSL: Agora, quando todos os moabitas ouviram que os reis tinham subido para
    lutar contra eles, eles se reuniram, todos os que podiam colocar armaduras, jovens
    e velhos, e se colocaram na fronteira.
  cth-cth: Moabnaw pueng ni ama tuk hanelah siangpahrang a kamthaw ti a panue navah,
    taran katukthai pueng a pâkhueng teh khori koevah sut a pawp awh.
  twi-twi: Bere a Moabfo tee sɛ asraafo dɔm abiɛsa reba wɔn so no, wɔn nso boaboaa
    mmarima a wobetumi ako, mmofra ne mpanyin ano, de wɔn sisii wɔn ahye so.
  hlt-hlt: Amih taengah vathoh ham manghai rhoek a caeh te Moab pum loh a yaak vaengah
    cihin aka yen thai neh a so hang boeih te a khue tih khorhi ah pai uh.
  tbz-SIM: Kɛ sɔ̃́ mMɔɑbu ɛì kɔbɛ kèè bɛkpɑ̀ɑ̀tìbɛ̀ bɛ̀tɑ̃ɑ̃ti bɑ̀ɑ́tímɛ̀ kɛ yóó bɛ̀
    do mudoò, kɛ̀ bɛ̀ɛ tíí mbɛ̀ɛ̀ kó dimɑ̀ɑ̀ dò nkɛ́nɑ kɛ́kɔtɛ mudoò kɛ̀ bɛ̀ɛ kɔtɛ
    kɛ́okɛ bɛ temmɑ̀nku.
  msy-2020: Ezɨ Moapia kamaghɨn akam baraki, 3plan atriviba izɨ me mɨsoghasa. Egha
    me bar gumazir mɨdorozim damuamin gavgaviba itibar diazɨ, me iza uari akufa. Egha
    me gɨn iza kantri Moap ko kantri Idomɨn mɨtaghniamɨn tugha mɨsoghasa danganiba
    isa mɨzua iti.
  dop-dop: Wɑɑtʋ wei Mowɑpʋ nyǝ́mɑ nɑ́ nɩɩwɑ sɩ, ɑwulɑɑ mpɛ pɑ tooso kɔŋ-wɛɣɛ yoonɑʋ,
    ɩlɛnɑ pɑ́ suu ɑpɑlɑɑ tǝnɑ mpɑ pɑ mʋnɑ yoou pote tɔ, nɑ pɑ́ sɩɩ-wɛɣɛ tɛtʋ toŋɑ
    tɔɔ.
  azb-azb: Bütün Moavlılar eşitdilər ki, padşahlar onlarla vuruşmağa gəlir. Silah
    qurşana bilən hər kəsi və daha yaşlı adamları çağırdılar. Onlar sərhəddə dayandılar.
  eng-DBY: And all the Moabites heard that the kings were come up to fight against
    them, and they were called together, all that were able to put on armour, and
    upward, and stood by the border.
  hin-2017: यह सुनकर कि राजाओं ने हम से युद्ध करने के लिये चढ़ाई की है, जितने मोआबियों
    की अवस्था हथियार बाँधने योग्य थी, वे सब बुलाकर इकट्ठे किए गए, और सीमा पर खड़े
    हुए।
  wol-KYG: Ci biir loolu Mowabeen ñépp dégg ne buur ya ñëw nañu xareseek ñoom. Ñu
    woo képp ku àttan ngànnaay, mag ak ndaw, ñu bokk taxaw fa seeni réew digaloo.
  eng-YLT: and all Moab have heard that the kings have come up to fight against them,
    and they are called together, from every one girding on a girdle and upward, and
    they stand by the border.
  eng-WYC-2017: Soothly all the men of Moab heard, that these kings had gone up to
    fight against them; and they called together all men, that were gird with a knight’s
    girdle above, and they stood in the terms.
  eng-WMBB: Now when all the Moabites heard that the kings had come up to fight against
    them, they gathered themselves together, all who were able to put on armour, young
    and old, and stood on the border.
  urd-GVH: इतने में तमाम मोआबियों को पता चल गया था कि तीनों बादशाह हमसे लड़ने आ रहे
    हैं। छोटों से लेकर बड़ों तक जो भी अपनी तलवार चला सकता था उसे बुलाकर सरहद की तरफ़
    भेजा गया।
  rug-rug: Sipu avoso nia rina tie pa Moabi, sapu ele mae sari ka ṉeta baṉara pude
    rapati, si ta tioko vura beto sari doduru tie saripu boka tuqe tiṉitoṉa varipera,
    podalae pa tie koadi kamo koari na tie vaqura, meke la aqa si arini koasa volosona
    sa popoa Moabi.
  gaz-gaz: Yeroo kanatti Moʼaabonni hundi akka mootonni sun isaan loluu dhufan dhagaʼan;
    kanaafuu dargaggeessas taʼu jaarsi miʼa lolaa baachuu dandaʼu hundi walitti waamamee
    daangaa irratti walitti qabame.
  fra-LSG: Cependant, tous les Moabites ayant appris que les rois montaient pour les
    attaquer, on convoqua tous ceux en âge de porter les armes et même au-dessus,
    et ils se tinrent sur la frontière.
  yal-yal: Moyaba kaane to a mɛ a mangane fama e yɛngɛdeni, naxanye birin bata yi
    a li yɛngɛ so seen tongoden ma, e ne birin xili, e ti yamanan danna ra.
  haw-1868: A lohe ka Moaba a pau, ua hele mai na 'lii e kaua me lakou, hoakoakoa
    ae la lakou i na mea a pau e kaei ana i ke kaei kaua, a keu aku, a ku lakou ma
    ka mokuna.
  arb-NAV: وَعِنْدَمَا عَلِمَ الْمُوآبِيُّونَ أَنَّ الْمُلُوكَ الثَّلاثَةَ اجْتَمَعُوا
    لِمُحَارَبَتِهِمْ جَنَّدُوا كُلَّ قَادِرٍ عَلَى حَمْلِ السِّلاحِ مِنَ الصِّغَارِ
    وَالْكِبَارِ، وَاحْتَشَدُوا عِنْدَ الْحُدُودِ.
  ewe-ewe: Azɔ la Moabtɔwo katã se be fiawo va aʋa wɔ ge kple yewo eya ta woyɔ ŋutsu
    ɖe sia ɖe, ɖekakpuiwo kple ame tsitsiwo siaa, ame sia ame si ate ŋu awɔ aʋa ko
    eye wova ƒu asaɖa anyi ɖe woƒe liƒo dzi.
  eng-LEE: And when all the Moabites heard that the kings were come up to fight against
    them, they were called together from every one who was girded with a sword, and
    upward, and they posted themselves on the border.
  asm-FB: ইতিমধ্যে মোৱাবীয়াসকলে শুনিছিল যে, তেওঁলোকৰ বিৰুদ্ধে সেই তিনিজন ৰজা যুদ্ধ
    কৰিবলৈ আহিছে। তেতিয়া যুদ্ধৰ সাজ পিন্ধি যুদ্ধ কৰিব পৰা সকলো একগোট হৈ দেশৰ সীমাত
    উপস্থিত হ’ল।
  sus-A: مٌوَبَكَيٍ تٌ عَ مّ عَ مَنفّيٍ نَ تٍقٍ عٍ فٍرٍدٍ، عٍ نَشَ مِشِيٍ مَلَن نَشٍيٍ
    قَتَ فٍرٍ سٌسٍ رَ، عٍ قَ تِ مٌوَبَ نَانِنيِ رَ.
  fra-SBL: Et quand tous les Moabites apprirent que les rois étaient montés pour les
    combattre, ils se rassemblèrent, tous ceux qui pouvaient se revêtir d'une armure,
    jeunes et vieux, et ils se tinrent sur la frontière.
  hbo-hbo: וְכָל־מֹואָב֙ שָֽׁמְע֔וּ כִּֽי־עָל֥וּ הַמְּלָכִ֖ים לְהִלָּ֣חֶם בָּ֑ם וַיִּצָּעֲק֗וּ
    מִכֹּ֨ל חֹגֵ֤ר חֲגֹרָה֙ וָמַ֔עְלָה וַיַּעַמְד֖וּ עַֽל־הַגְּבֽוּל׃
  kik-kik: Na rĩrĩ, andũ a Moabi othe nĩmaiguĩte atĩ athamaki acio nĩmokĩte kũrũa
    nao; nĩ ũndũ ũcio mũndũ mũrũme wothe, mwĩthĩ na mũkũrũ, ũrĩa ũngĩahotire gũkuua
    indo cia mbaara, agĩĩtwo na makĩigwo mũhaka-inĩ.
  fra-NCL: Cependant, tous les Moabites ayant appris que les rois montaient pour les
    attaquer, on convoqua tous les hommes capables de ceindre le baudrier, et même
    au-delà, et ils se postèrent sur la frontière.
  cek-AK: Moab kaminawk boih mah nihcae tuk hanah siangpahrang thumto angzoh o boeh,
    tiah thaih o naah, nihcae loe nawkta mitong tih ai, maiphaw sin thaih kaminawk
    boih to kawk moe, ramri ah angangsak.
  cuk-cuk: Geb degine, Moab-dulemar wisguargu, reymar-warbaagwad emargi bila-onogega
    daniye. Geb agine, yar-abingunaidgi Moab-dulemar sordamar-nabir-urwemalad nisad.
  uig-CYR: 'Амма Моабларниң һәммиси: Падишаһлар биз билән җәң қилғили чиқипту, дәп
    аңлиған болуп, савут-қалқан көтирәлигидәк чоң-кичик һәммиси чегарада тизилип сәптә
    турди.'
  tel-2017: తమతో యుద్ధం చేయడానికి రాజులు వచ్చారని మోయాబు వారు విన్నారు. వాళ్ళలో యువకులు
    మొదలు వృద్ధుల వరకూ ఆయుధాలు ధరించ గలిగిన వాళ్ళంతా ఆ దేశం సరిహద్దులో సమకూడారు.
  hat-BSA: Alò, tout Moabit yo te tande ke wa yo te monte pou goumen kont yo. Epi
    tout moun ki te kapab, te mete vètman pwotèj yo e sila avèk plis laj yo te resevwa
    lòd pou vin kanpe sou lizyè fwontyè a.
  kos-kos: Ke mwet Moab elos lohngak lah tokosra tolu ah tuku in mweunelos, mukul
    nukewa ma ku in utuk mwe mweun, sin mwet matu emeet nwe ke mwet fusr emeet, elos
    pangonyukeni in som tu ke masrol uh.
  hbo-WLC: וְכָל־מוֹאָב֙ שָֽׁמְע֔וּ כִּֽי־עָל֥וּ הַמְּלָכִ֖ים לְהִלָּ֣חֶם בָּ֑ם וַיִּצָּעֲק֗וּ
    מִכֹּ֨ל חֹגֵ֤ר חֲגֹרָה֙ וָמַ֔עְלָה וַיַּעַמְד֖וּ עַֽל־הַגְּבֽוּל׃
  ibo-ibo: Mgbe ndị Moab nụrụ na ndị eze ahụ na-abịa imegide ha, ha kpọkọtara ndị
    ikom ọbụla nwere ike ịlụ agha, ma okenye ma okorobịa, pụta bịa guzo nʼoke ala
    ha.
  ory-ory: ଏହି ସମୟରେ ମୋୟାବୀୟ ସମସ୍ତେ ଆପଣାମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବା ପାଇଁ ରାଜାମାନଙ୍କର
    ଆସିବାର କଥା ଶୁଣି ସେମାନେ ଆପଣାମାନଙ୍କୁ, ଅର୍ଥାତ୍‍, ସଜ୍ଜା ପରିଧାନକ୍ଷମ ଓ ତଦଧିକ ବୟସ୍କ ଲୋକଙ୍କୁ
    ଏକତ୍ର କରି ଦେଶର ସୀମାରେ ଠିଆ ହୋଇଥିଲେ।
  chk-chk: Iwe, lupwen ekewe chon Moap meinisin ra rong pwe ekewe ülüman king ra feito
    pwe repwe maun ngeniir, ra körifengeni chokewe meinisin mi tongeni uwou pisekin
    maun, seni alüalät tori chinlap. Iwe, ra tettel won kiännin fanüer.
  rop-rop: Wal wen det Moweb traib bin irrim det thribala king bin kaminap blanga
    fait langa olabat, King Mesha bin majurrumap ola strongbala men blanga garrimap
    ola enijing blanga go en fait. Brom deya deibin go gulijap langa det kantri gulum
    Idam.
  ukr-1871: Як довідалися ж Моабії, що царі наступають їх воювати, то й скликали всїх,
    що годились до зброї, та й уставились на гряницї.
  deu-1951: Als aber ganz Moab hörte, daß die Könige heraufzogen, wider sie zu streiten,
    wurden alle, die das Schwert umgürten konnten, aufgeboten; und sie besetzten die
    Grenze.
  eng-JPS: Now when all the Moabites heard that the kings were come up to fight against
    them, they gathered themselves together, all that were able to put on armour,
    and upward, and stood on the border.
  srp-1865: A svi Moavci èuvši da su izišli carevi da udare na njih, sazvaše sve koji
    se poèinjahu pasati i starije i stadoše na meði.
  lug-lug: Abamowaabu bonna bwe baawulira nga bakabaka babalumbye okulwana nabo, buli
    musajja, omuto n’omukulu abaali basobola okwambala ebyokulwanyisa, ne bayitibwa
    okugenda okutabaala.
  heb-heb: וכל מואב שמעו כי עלו המלכים להלחם בם ויצעקו מכל חגר חגרה ומעלה ויעמדו על
    הגבול׃
  ben-IRV: সমস্ত মোয়াবীয়েরা শুনতে পেল যে, সেই রাজারা তাদের বিরুদ্ধে যুদ্ধ করতে এসেছেন,
    তখন যারা যুদ্ধসজ্জা পরতে পারত, তারা সবাই এবং তার থেকে বেশি বয়সের সবাই জড়ো হয়ে
    দেশের সীমানায় দাঁড়িয়ে থাকলো।
  pan-pan: ਜਦ ਸਾਰੇ ਮੋਆਬੀਆਂ ਨੇ ਸੁਣਿਆ ਕਿ ਰਾਜਿਆਂ ਨੇ ਸਾਡੇ ਨਾਲ ਲੜਨ ਲਈ ਚੜ੍ਹਾਈ ਕੀਤੀ ਹੈ, ਤਦ
    ਸਾਰੇ ਜਵਾਨ ਅਤੇ ਬੁੱਢੇ ਜਿਹੜੇ ਸ਼ਸਤਰ ਬੰਨ੍ਹ ਸਕਦੇ ਸਨ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਹੱਦ ਉੱਤੇ ਖੜ੍ਹੇ ਹੋ
    ਗਏ।
  mya-JVB: ရှင် ဘုရင်တို့သည် စစ်ချီ၍ လာ ကြောင်း ကို မောဘ ပြည်သားအပေါင်း တို့သည် ကြား
    သောအခါ၊ လက်နက်ဆောင်သောသူ အကြီးအငယ်ရှိသမျှ တို့ကို စုဝေး စေ၍ ၊ ပြည် စွန်းနား မှာ
    တပ်ချ ကြ၏
  tbg-tbg: Ho Moapi vika vaiha irumanta avuhainaaka taaramonavu vika hampata raqireka
    anumanta vika ekaa qaraaka vaiintive, naampaive, auvihehavaa ho vareka naaromanta
    vika Moapi vata auvahianta oru vaura.
  hmo-hmo: Moaba taudia ibounai idia kamonai, unai king toiosi be idia tuari henia
    totona idia mai vadaeni. Unai dainai Moaba dekenai idia noho tatau ibounai, tuari
    gaudia idia gaukaralaia diba taudia ibounai, be Edoma tano hetoana dekenai idia
    haboua, tuari totona idia naria noho.
  urd-urd: जब सब मोआबियों ने ये सुना कि बादशाहों ने उनसे लड़ने के लिए चढ़ाई की है,
    तो वह सब जो हथियार बाँधने के क़ाबिल थे, और उम्र दराज़ भी, इकट्ठे होकर सरहद पर
    खड़े हो गए;
  rus-SYN: Когда Моавитяне услышали, что идут цари воевать с ними, тогда собраны были
    все, начиная от носящего пояс и старше, и стали на границе.
  bqc-SIM: Kɛ́ Mↄabuↄ mà kípiↄ mↄ̀ zĩkaińnↄ, aa gbɛ̃́ pↄ́ kà pↄ́ naańziↄ sìsi
    píi nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ, ↄ̃ aa ń kãaa ń bùsu zↄ̃lɛu.
  tcz-CHONGTHU: Langkhat ah galmi thum, amaho doudin ahung kitol’e tithu Moab miten
    ajahdoh phat’un, amahon chempai kiko theibep chan geijin gamgi dungjui chun akigol
    jeng un ahi.
  mar-mar: राजे आपल्यावर हल्ला करायला आले आहेत हे मवाबाच्या लोकांनी ऐकले तेव्हा, त्यांनी
    आपल्याकडच्या युध्दात उतरता येण्याजोग्या सर्व पुरुषांना एकत्र केले. युध्दासाठी
    सज्ज होऊन ते सीमेवर जाऊन थांबले.
  qub-qub: Moab runacuna mayaran achcaj raycuna paycunata magananpaj yaycuycashanta.
    Chaynöpami llapan mösucunata, rucucunatapis pillyapaj alli cajcunataga shuntaran.
    Nircur lindacho shuyacaycäriran.
  bqp-bqp: Kũ Mↄabunↄ mà kína pìnↄ sù zĩ̀ ká kũńwo, ò gbɛ̃ kũ ò kà ò zĩ̀ kánↄ
    sìsi ń pínki nɛ́ fíti gbɛ̃ zↄ̃kↄ̃, akũ ò ń kákara ń bùsu lɛ́zɛkia.
  hat-hat: Lè moun Moab yo pran nouvèl twa wa yo te moute vin atake yo, tout gason
    ki te gen laj pou pote zam, gran kou piti, yo sanble, y' al mase kò yo sou fwontyè
    a.
  eng-BSB: Now all the Moabites had heard that the kings had come up to fight against
    them. So all who could bear arms, young and old, were summoned and stationed at
    the border.
  eng-WEBPB: Now when all the Moabites heard that the kings had come up to fight against
    them, they gathered themselves together, all who were able to put on armour, young
    and old, and stood on the border.
  kbq-kbq: Hanki zamagra maka Moapu vahe'mo'zama antahizama, 3'a kini vahe'mo'zama
    ha'ma eme huzmanteku'ma aze ke'ma nentahi'za, ranra vaheteti vuno kasefa vahetema
    vigeno ha'ma huga vahe'a maka zamagi hutru hu'za hahunaku Moapune, Idomu mopama
    eme atre agentega eme trotra hu'naze.
  nhe-BL: Huan nochi tlali Moab ehuani quicajque para nopa tlanahuatiani hualajtoyaj
    para quintehuiquij. Huajca mosentilijque nochi tlen hueliyayaj tlatehuíaj yonque
    coneme o huehuentzitzi. Huan moquetzque campa inepantipa inintlal.
  bus-bus: Kɛ̀ Mↄabunↄↄ mà kína pìnↄ mↄ̀ zĩ̀ káńyo, aↄ̃ gbɛ̃ kɛ̀ aↄ̃ kà wà zĩ̀ kánↄ
    sìsi ń píngi nɛ́ féte gbɛ̃nsi, ben aↄ̃ ń kákↄ̃a ń bùsu lɛ́zɛkiia.
  gub-BL: 'Moaw izuapyapyr ukwaw a''e na''iruz tuwihawete wanur awer wà. — Zaneàmàtyry''ym
    putar wà nehe, i''i uzeupeupe wà. A''e rupi wenoz wyzài awa zeàmàtyry''ymawhu
    kwaw par a''e wà kury: awa tua''uhez ma''e wà, kwàkwàmo wà no. Omono kar a''e
    awa paw zeàmàtyry''ymawhu ràm huwake wà kury.'
  eng-DRA: And all the Moabites hearing that the kings were come up to fight against
    them, gathered together all that were girded with a belt upon them, and stood
    in the borders.
