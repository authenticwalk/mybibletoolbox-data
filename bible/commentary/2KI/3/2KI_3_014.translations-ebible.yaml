    Birin Kanna, n walima naxan xa, xa n mi Yosafati binyaxi, Yuda mangana, i bɔtɛ
    mi yi taranma n xa. N mi yi i matoma.
  haw-1868: I mai la o Elisai, Ma ke ola o Iehova o na kaua, imua ona a'u e ku nei,
    ina i manao ole au ia Iehosapata ke alii o ka Iuda, aole au e nana aku ia oe,
    aole hoi e ike ia oe.
  arb-NAV: 'فَقَالَ أَلِيشَعُ: «حَيٌّ هُوَ الرَّبُّ الْقَدِيرُ الَّذِي أَنَا مَاثِلٌ
    أَمَامَهُ، إِنَّهُ لَوْلا تَوْقِيرِي لِحُضُورِ يَهُوشَافَاطَ مَلِكِ يَهُوذَا لَمَا
    كُنْتُ أَعْبَأُ بِالنَّظَرِ إِلَيْكَ.'
  ewe-ewe: Elisa gblɔ nɛ be, “Meta Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ, ame si mesubɔna la
    ƒe agbe be nenye ɖe nyemede bubu Yuda fia Yehosafat ƒe afi sia nɔnɔ ŋu o la, anye
    ne nyemanye kɔ akpɔ wò gɔ̃ hã o.
  eng-LEE: And Elisha' said, As the Lord of hosts liveth, before whom I have stood,
    surely, were it not that I regard the presence of Jehoshaphat the king of Judah,
    I would not look toward thee, nor see thee.
  asm-FB: ইলীচাই ক’লে, “যিজনাৰ সন্মুখত থাকি মই সেৱা কৰিবলৈ প্রস্তুত, বাহিনীসকলৰ সেই
    জীৱিত যিহোৱাৰ শপত যে, যিহূদাৰ ৰজা যিহোচাফট যদি ইয়াত নাথাকিলহেঁতেন, মই আপোনালৈ
    মনোযোগ নিদিলোহেঁতেন, এনেকি মই আপোনাৰ ফালে নাপালোহেঁতেন।
  sus-A: عَننَبِ عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «ﭑ بَرَ ﭑ كَلِ مَنفّ عَلَتَلَ رَ، ﭑ نَشَن
    بَتُمَ، شَ ﭑ مُ بِنيّ سَشِ يٍهٌسَقَتِ شَ مَ نُ، ﭑ مُ تِنمَ يَتِ عِ شَ تِ ﭑ يَ
    عِ نُ.
  fra-SBL: 'Élisée dit : « L''Éternel des armées, devant qui je me tiens, est vivant.
    Si je ne respectais pas la présence de Josaphat, roi de Juda, je ne regarderais
    pas vers toi et je ne te verrais pas.'
  hbo-hbo: וַיֹּ֣אמֶר אֱלִישָׁ֗ע חַי־יְהוָ֤ה צְבָאֹות֙ אֲשֶׁ֣ר עָמַ֣דְתִּי לְפָנָ֔יו
    כִּ֗י לוּלֵ֛י פְּנֵ֛י יְהֹושָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה אֲנִ֣י נֹשֵׂ֑א אִם־אַבִּ֥יט
    אֵלֶ֖יךָ וְאִם־אֶרְאֶֽךָּ׃
  kik-kik: Elisha akiuga atĩrĩ, “Ti-itherũ o ta ũrĩa Jehova Mwene-Hinya-Wothe atũũraga
    muoyo, ũrĩa niĩ ndungatagĩra, tiga nĩ ũndũ wa gũconokera Jehoshafatu mũthamaki
    wa Juda-rĩ, niĩ ndingĩakwĩhũgũrĩra o na kana nyone ta wĩ ho.
  fra-NCL: 'Elisée dit : « Yahweh des armées, devant qui je me tiens, est vivant !
    Si je n’avais égard à Josaphat, roi de Juda, je ne ferais aucune attention à toi
    et je ne te regarderais pas.'
  cek-AK: Elisha mah, Tok ka sak pae ih, Misatuh Angraeng loe hing pongah, Judah siangpahrang
    Jehosaphat ih mikhmai ka khen ai nahaeloe, nang hae hnuk hanah ka koeh ai, khet
    mataeng doeh kang khen mak ai.
  cuk-cuk: 'Eliseo, Israel-e-rey-abin sogded: —Bab-Jehová-Bela-Gangued-Nika-Maid,
    e-asabinni an gwichid. Napiragwadgi ise-sogar an bega soged: An Judá-e-rey-Josafatʼgi
    binsaedsulidaena, bipisaale an bemarse aibirosulinad, degi, an bemarse golosurbalinad.'
  uig-CYR: 'Елиша: Мән хизмитидә туруватқан Пәрвәрдигарниң һаяти билән қәсәм қилимәнки,
    әгәр Йәһуданиң падишаси Йәһошафатниң һөрмитини қилмиған болсам, сени көзгә илмиған
    яки саңа қаримиған болаттим.'
  tel-2017: అప్పుడు ఎలీషా “నేను సైన్యాలకు ప్రభువు అయిన యెహోవా సమక్షంలో నిలబడి ఉన్నాను.
    ఆ యెహోవా ప్రాణం మీద ఒట్టేసి చెప్తున్నాను. ఇక్కడ ఉన్న యూదా రాజు యెహోషాపాతును నేను
    గౌరవించకపోతే నిన్నసలు లక్ష్యపెట్టేవాణ్ణి కాదు. నీ వైపు చూసే వాణ్ణి కాదు.
  hat-BSA: 'Élisée te di: “Jan SENYÈ a viv la, devan sila mwen kanpe a, si se pa ke
    m respekte prezans a Josaphat, wa Juda a, mwen pa t ap gade ou, ni wè ou.'
  kos-kos: Elisha el topuk, “Inen LEUM GOD moul su nga kulansupu, nga fulahk lah nga
    lukun tiana kasrekom nga funu tia akfulatyal Tokosra Jehoshaphat lun Judah, su
    wi kom ingan.
  hbo-WLC: וַיֹּ֣אמֶר אֱלִישָׁ֗ע חַי־יְהוָ֤ה צְבָאוֹת֙ אֲשֶׁ֣ר עָמַ֣דְתִּי לְפָנָ֔יו
    כִּ֗י לוּלֵ֛י פְּנֵ֛י יְהוֹשָׁפָ֥ט מֶֽלֶךְ־יְהוּדָ֖ה אֲנִ֣י נֹשֵׂ֑א אִם־אַבִּ֥יט
    אֵלֶ֖יךָ וְאִם־אֶרְאֶֽךָּ׃
  ibo-ibo: Ịlaisha sịrị, “Ebe Onyenwe anyị, Onye pụrụ ime ihe niile na-adị ndụ, bụ
    onye m na-efe, a si na ọ bụghị nsọpụrụ m nwere nʼebe Jehoshafat eze Juda nọ, agaraghị
    m atụpụrụ gị ọnụ maọbụ lee gị anya nʼihu.
  ory-ory: ପୁଣି ଇଲୀଶାୟ କହିଲେ, “ମୁଁ ଯାହାଙ୍କ ଛାମୁରେ ଠିଆ ହେଉଅଛି, ସେହି ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ
    ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଯେବେ ମୁଁ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କ ଉପସ୍ଥିତିକୁ ମର୍ଯ୍ୟାଦା ନ
    କରନ୍ତି, ତେବେ ନିଶ୍ଚୟ ମୁଁ ତୁମ୍ଭଆଡ଼େ ଅନାନ୍ତି ନାହିଁ, କି ତୁମ୍ଭକୁ ଦେଖନ୍ତି ନାହିଁ।
  chk-chk: Nge Elisa a üra, “Mwo manauen ewe Samol mi Unusen Manaman, ewe üa angang
    ngeni. Are üsap aücheani Jehosafat ewe kingen Juta, üsap nenengenuk ika afäluk.
  rop-rop: Wal Ilaisha bin tok, “Mi oldei wek blanga YAWEI det boswan God, en trubala
    ai dalim yu. Ai nomo bina teiknodis langa yu if King Jehosafet blanga Juda nomo
    bin iya, dumaji ai rispek langa im.
  ukr-1871: 'І рече Елисей: Так певно, як живе Господь Саваот, що в його службі стою,
    коли б я не вважав на Йосафата, царя Юдиного, так на тебе я б не споглянув і не
    позирнув.'
  deu-1951: 'Elisa sprach: So wahr der HERR der Heerscharen lebt, vor dessen Angesicht
    ich stehe, wenn ich nicht auf Josaphat, den König von Juda, Rücksicht nähme, ich
    wollte dich nicht ansehen noch beachten!'
  eng-JPS: 'And Elisha said: ''As the LORD of hosts liveth, before whom I stand, surely,
    were it not that I regard the presence of Jehoshaphat the king of Judah, I would
    not look toward thee, nor see thee.'
  srp-1865: 'A Jelisije reèe: tako da je živ Gospod nad vojskama, pred kojim stojim,
    da ne gledam na Josafata cara Judina, ne bih mario za te niti bih te pogledao.'
  lug-lug: Erisa n’ayogera nti, “Nga Mukama Katonda Ayinzabyonna gwe mpeereza bw’ali
    omulamu, singa nnali siwa Yekosafaati kabaka wa Yuda kitiibwa, sandikukubyeko
    munye ya liiso wadde okukusaako omwoyo.
  heb-heb: ויאמר אלישע חי יהוה צבאות אשר עמדתי לפניו כי לולי פני יהושפט מלך יהודה
    אני נשא אם אביט אליך ואם אראך׃
  ben-IRV: ইলীশায় বললেন, “আমি যাঁর সামনে দাঁড়িয়ে আছি, সেই বাহিনীগনের জীবন্ত সদাপ্রভুর
    দিব্যি যদি, যিহূদার রাজা যিহোশাফটের মুখের দিকে না চাইতাম, তবে আমি আপনার দিকে চেয়েও
    দেখতাম না, খেয়ালও করতাম না।
  pan-pan: ਤਦ ਅਲੀਸ਼ਾ ਬੋਲਿਆ, “ਸੈਨਾਂ ਦੇ ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਜਿਸ ਦੇ ਅੱਗੇ ਮੈਂ ਖੜ੍ਹਾ
    ਹਾਂ, ਜੇ ਮੈਨੂੰ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੀ ਹਜ਼ੂਰੀ ਦਾ ਲਿਹਾਜ਼ ਨਾ ਹੁੰਦਾ, ਤਾਂ ਮੈਂ
    ਤੇਰੇ ਵੱਲ ਨਿਗਾਹ ਵੀ ਨਾ ਕਰਦਾ ਨਾ ਤੇਰੇ ਵੱਲ ਵੇਖਦਾ।”
  mya-JVB: ဧလိရှဲ က၊ ငါကိုးကွယ် သော ကောင်းကင်ဗိုလ်ခြေ အရှင် ထာဝရဘုရား အသက်ရှင် တော်မူသည်
    အတိုင်း၊ အကယ်၍ယုဒ ရှင်ဘုရင် ယောရှဖတ် ၏ မျက်နှာ ကို ငါ မ ထောက် လျှင်၊ သင့် ကို
    ငါမ ကြည့် မ မြင် လို
  tbg-tbg: 'Minti tuvaro Elisaava tiharo, Oho, Noravano Kotiva ekaa kempuka vatero
    qaqi variqiro vi vaiva vaimanta te vira kaiqa vaiintivano ariara mintima turo:
    Jehosafaativa kia ai hampata anitirio, te kia ai tavaraiti, kia ai hampata uva
    tireravema turaitirio. Jehosafaatirara koqe vaiintive tunarara ti, te ai uva irirerave,
    tiro.'
  hmo-hmo: Elisaia ia haere, ia gwau, “Ia mauri noho Lohiabada, iena hesiai kara lau
    karaia noho Dirava ena ladana dekenai lau gwau, King Iehosapata lau matauraia
    dainai, oi dekenai lau kamonai inai. Bema ia be lasi, lau ese oi do lau itaia
    lasi, bona oi do lau durua lasi.
  urd-urd: इलीशा' ने कहा, “रब्ब — उल — अफ़वाज की हयात की क़सम, जिसके आगे मैं खड़ा
    हूँ, अगर मुझे यहूदाह के बादशाह यहूसफ़त की हुज़ूरी के नज़दीक न होता, तो मैं तेरी
    तरफ़ नज़र भी न करता और न तुझे देखता।
  rus-SYN: 'И сказал Елисей: жив Господь Саваоф, пред Которым я стою! Если бы я не
    почитал Иосафата, царя Иудейского, то не взглянул бы на тебя и не видел бы тебя;'
  bqc-SIM: 'Ɔ̃ Ɛlizi òɛ̀: Ń Dii Zĩgↄ̃de pↄ́ mi zĩkɛɛ̀ kuao, mɛ́ i kɛ Yudaↄ kí
    Yosafa wɛ́ yã́i no, má wɛsɛ mà n gwa seo.'
  tcz-CHONGTHU: Elisha’n adonbut in, “Keiman kahou Hatchungnung Pakai minna kasei
    ahi, Judah lengpa Jehoshaphat kaja lou hileh nanghi kadonlou ding nahi,” ati.
  mar-mar: अलीशा म्हणाला, “ज्या परमेश्वराच्या सान्निध्यात मी उभा राहतो, तो सैन्याचा
    परमेश्वर जिवंत आहे. जर यहूदाचा राजा यहोशाफाट ह्याच्या उपस्थितीचा मी आदर केला नसता,
    तर खरोखर मी तुझी दखल घेतली नसती व तुझ्याकडे पाहिलेही नसते.
  qub-qub: 'Chaura Eliseoga niran: «Munayniyoj Tayta Diospa jutinchömi jurä. Judäpa
    raynin Josafat-tami rispitä. Pay mana captenga gamtaga manami parlapämanpischu,
    ni ricäriyllapis ricärëmanchu.'
  bqp-bqp: 'Akũ Ɛlisa pìnɛ: Kũ Dikiri Zĩ̀karide kũ matɛn zĩ kɛnɛ kunnaao, tó adi
    kɛ Yudanↄ kína Yosafata yãinlo, mani wɛ́ sɛ́ mà n gwa sero.'
  hat-hat: 'Elize reponn: —Mwen pran Seyè vivan m''ap sèvi a pou temwen! Si mwen pa
    t'' gen respè pou Jozafa, wa peyi Jida a, m'' pa ta menm gade ou, m'' pa ta okipe
    ou.'
  eng-BSB: Then Elisha said, “As surely as the LORD of Hosts lives, before whom I
    stand, were it not for my regard for the presence of Jehoshaphat king of Judah,
    I would not look at you or acknowledge you.
  eng-WEBPB: Elisha said, “As the LORD of Armies lives, before whom I stand, surely,
    were it not that I respect the presence of Jehoshaphat the king of Judah, I would
    not look towards you, nor see you.
  kbq-kbq: Anante Elisa'a Israeli kini ne' Jehoramuna amanage huno asmi'ne, Nagrama
    eri'zama erinentoa hankvenentake Ra Anumzama ohampriga'a sondia vahetamimofo Anumzamofo
    avufi tamage huanki'na, Juda kini ne' Jehosafati'ma kagranema omesina kagri kavufina
    onketfa husine.
  nhe-BL: 'Huajca Eliseo quiilhui: ―Nijtestigojquetza TOTECO Tlen Quinyacana Ielhuicac
    Ejcahua Ma Tlatlanitij para nimitzpalehuis san pampa itztoc mohuaya Tlanahuatijquetl
    Josafat tlen tlali Judá. Pero intla ya ax itztosquía, huajca niyon ax nimitztlachilisquía.'
  bus-bus: 'Ben Ɛlisa bènɛ: Kↄ̃n Dii Zĩ̀kpɛde kɛ̀ mɛ́ɛ zĩi kɛɛnɛ kuunao, tó èe kɛ
    Yudanↄ kí Yosafata yãnzinlo, mɛ́ wɛ́ɛ sɛ́ mà n gwa sero.'
  gub-BL: — Amume'u putar ko ma'e Tupàn Tuweharupi Wiko Ma'e ikàg wera'u ma'e henataromo
    kury. Aze mo namuwete katu nerehe we har Zuzapa Zuta wanuwihawete ihe, nazekaiw
    iwer mo nerehe ihe.
  eng-DRA: 'And Eliseus said to him: As the Lord of hosts liveth, in whose sight I
    stand, if I did not reverence the face of Josaphat king of Juda, I would not have
    hearkened to thee, nor looked on thee.'
