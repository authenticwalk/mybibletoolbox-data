verse: 2KI.003.014
translations:
  mal-C: 'അപ്പോൾ എലീശാ: “ഞാൻ സേവിക്കുന്ന സർവശക്തനായ യഹോവയാണെ, യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ
    സാന്നിധ്യം നിന്നോടുകൂടെ ഇല്ലായിരുന്നെങ്കിൽ, ഞാൻ നിങ്ങളെ ശ്രദ്ധിക്കുകയോ പരിഗണിക്കുകയോ
    ചെയ്യുമായിരുന്നില്ല.'
  deu-TKW: 'Da sprach Elisa: So wahr Jahwe der Heerscharen lebt, in dessen Dienst
    ich stehe: wenn ich nicht auf Josaphat, den König von Juda, Rücksicht nähme, ich
    wollte auf dich nicht blicken noch dich ansehen!'
  lin-lin: 'Elize azongisaki : — Na Kombo na Yawe, Mokonzi ya mampinga, oyo ngai nasalelaka ;
    soki ezalaki te mpo na kotosa Jozafati, mokonzi ya Yuda, nalingaki kutu ata moke
    te kotala yo to kolanda yo na bokebi.'
  eng-LSV: And Elisha says, “YHWH of Hosts lives, before whom I have stood; for unless
    I am lifting up the face of Jehoshaphat king of Judah, I do not look to you, nor
    see you;
  eng-GNV: Then Elisha said, As the Lord of hostes liueth, in whose sight I stande,
    if it were not, that I regarde the presence of Iehoshaphat the King of Iudah,
    I woulde not haue looked towarde thee, nor seene thee.
  eng-WEBSTER: And Elisha said, As the LORD of hosts liveth, before whom I stand,
    surely, were it not that I regard the presence of Jehoshaphat the king of Judah,
    I would not look towards thee, nor see thee.
  nhw-BL: 'Huajca Eliseo quiilhui: ―Nijtestigojquetza TOTECO Catli Quinyacana Itequihuajcahua
    Ma Tlatlanitij para nimitzpalehuis san pampa itztoc mohuaya Tlanahuatijquetl Josafat
    tlen tlali Judá. Pero sintla ya amo itztosquía, huajca niyon amo nimitztlachilisquía.'
  swh-ONEN: Elisha akasema, “Hakika, kama Bwana Mwenye Nguvu Zote aishivyo ambaye
    ninamtumikia, kama si kuheshimu Yehoshafati mfalme wa Yuda, nisingekutazama wala
    hata kukutupia jicho.
  bba-bba: Yerɑ Elisee u nɛɛ, sere kɑ Gusunɔ wɔllu kɑ tem Yinnin wɑ̃ɑru wìn sɔmɔ nɑ
    sɑ̃ɑ, nɑ̀ kun dɑɑ Yosɑfɑti Yudɑbɑn sinɑ boko mɛɛrɑ, nɑ ǹ dɑɑ wunɛn lɑɑkɑri mɔ̀,
    n sere mɑm nɛɛ, kon nun mɛɛri.
  eng-KJVCPB: And Elisha said, As the Lord of hosts liveth, before whom I stand, surely,
    were it not that I regard the presence of Jehoshaphat the king of Judah, I would
    not look toward thee, nor see thee.
  luo-luo: Elisha nowacho niya, “Akwongʼora gi nying Jehova Nyasaye Maratego ma atiyone,
    ni ka dine bed ni ok ageno Jehoshafat ruodh Juda, to dine ok ayudo thuolo mar
    wuoyo kodi kata dewi
  meu-meu: Elisaia eto, Iehova Sabaota, isiaina na lao heniamu Diravana, e maurimu
    heḡereḡerena, Iehosafat, Iuda pavapavana, basinama matauraia, lau ese oi basinarna
    haḡeremu bona basinama itamu.
  npi-ULB: एलीशाले भने, “सर्वशक्तिमान् परमप्रभु जिवित जसको सामु म खडा हुन्छु, उहाँको
    नाउँमा शपथ खाएर म भन्छु । मैले यहूदाका राजा यहोशापातको उपस्थितिलाई आदर नगर्ने
    भए म तपाईंलाई ध्‍यान दिने थिइनँ वा तपाईंलाई हेर्ने पनि थिइनँ ।
  yor-yor: Eliṣa wí pé, “Gẹ́gẹ́ bí ó ti wà pé Olúwa àwọn ọmọ-ogun wà láyé, ẹni tí
    mo ń sìn tí èmi kò bá ní ọ̀wọ̀ fún ojú Jehoṣafati ọba Juda, èmi kò ní wò ó tàbí
    èmi kì bá ti rí ọ.
  pes-OPCB: 'الیشع گفت: «به ذات خداوند، خدای لشکرهای آسمان که خدمتش می‌کنم قسم، اگر
    به خاطر یهوشافاط پادشاه یهودا نبود من حتی به تو نگاه هم نمی‌کردم.'
  tgl-ULB: Sumagot si Eliseo, “Hanggang nabubuhay si Yahweh ng mga hukbo, na siyang
    aking pinanaligan, kung hindi ko lang totoong ginagalang ang presensya ni Jehosafat
    hari ng Juda, ni hindi kita papansinin, o titingnan.
  hui-hui: Ani layagola Elaisahanda Yoramahondo lamialu lalu, I̱ Anduane Homogo Hongo
    Haiheore haluhe kagonaga biabe biahaga bedogoni. I̱na ibunaga minini howa heneneore
    langerogo ai Yahosabada ibu í̠ heba mandagi naibinidale i̱na í̠naga dengui nahendedole.
    Í̠la bibi naledolego ai Yahosabada ibu agali tigabi dege kagodago nde i̱na í̠naga
    bi laregoni hale haro.
  mya-mya: ဧ​လိ​ရှဲ​က``ငါ​ကိုး​ကွယ်​လျက်​နေ​သော​အ​နန္တ တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား
    အ​သက်​ရှင်​တော်​မူ သည့်​အ​တိုင်း​အ​ကယ်​၍​ငါ​သည်​ယု​ဒ​ဘု​ရင် ယော​ရှ​ဖတ်​၏​မျက်​နှာ​တော်​ကို​သာ​မ​ထောက်
    ခဲ့​သော်​သင့်​အား​လှည့်​၍​ပင်​ကြည့်​မည်​မ​ဟုတ် ပါ။-
  bod-N: ཨེ་ལི་ཤཱ་ཡིས། ངས་རང་གིས་ཞབས་ཕྱི་སྒྲུབ་པའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ་གཏན་དུ་གསོན་པོར་བཞུགས་པ་ཁོང་ཉིད་དཔང་དུ་བཙུགས་ནས་མནའ་བསྐྱལ་བ་སྟེ།
    གལ་སྲིད་ངས་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་ཞལ་ངོར་བལྟས་པ་མིན་ན། ངས་ཁྱོད་ལ་ཁ་ཡ་བྱེད་པ་ལྟ་ཞོག
    མིག་གིས་ཀྱང་མི་བལྟ།
  sna-sna: Erisha akati, “Zvirokwazvo naJehovha Wamasimba Ose mupenyu, wandinoshumira,
    dai ndanga ndisingaremekedzi Jehoshafati mambo weJudha vari pano, handaimbokutarisai
    kana kukuonai.
  spa-BLM: 'Eliseo dijo: “Vive Yahvé de los Ejércitos, ante quien estoy, ciertamente,
    si no fuera porque respeto la presencia de Josafat, rey de Judá, no miraría hacia
    ti ni te vería.'
  cac-cac: 'Ix yalan vin̈aj Eliseo chi'' d''a vin̈: —D''a val yichan̈ Jehová Yajal
    d''a Smasanil svala'', aton jun svac'' servil, q''uinaloc malaj yelc''och vin̈aj
    Josafat sreyal Judá tic d''a yol in sat, man̈ jab''oc tzin cha vab'' tas tzala'',
    max in ochpax q''uelan jab''oc d''ayach.'
  swh-ULB: Elisha akajibu, “Kama Yawhe wa majeshi aishivo, ambaye nimesimama mbele
    zake, hakika kama nisingemheshimu uwepo wa Yehoshafati mfalme wa Yeda, Nisingevuta
    usikivu kwako, au hata kukutazama.
  bel-bel: 'І сказаў Елісей: жывы Гасподзь Саваоф, прад Якім я стаю! калі б я не шанаваў
    Ёсафата, цара Юдэйскага, дык ня зірнуў бы на цябе і ня бачыў бы цябе;'
  deu-ELBBK: 'Da sprach Elisa: So wahr der HERR der Heerscharen lebt, vor dessen Angesicht
    ich stehe, wenn ich nicht auf die Person Josaphats, des Königs von Juda, Rücksicht
    nähme, so würde ich dich nicht anblicken noch dich ansehen!'
  mbb-OT: Migkaǥi si Elisha te, “Egkaǥi a te tutuu ziyà te etuvangan te uuyag wey
    Mekeǥeǥehem he Nengazen, he edsilbiyan ku, he kenè ku pezem sikew edseǥipaan emun
    kenà tenged te kedtahud ku ki Hadì Jehoshafat he hadì te Juda.
  mal-2015: 'അതിന്നു എലീശാ: ഞാൻ സേവിച്ചുനില്ക്കുന്ന സൈന്യങ്ങളുടെ യഹോവയാണ, യെഹൂദാരാജാവായ
    യെഹോശാഫാത്തിന്റെ മുഖം ഞാൻ ആദരിച്ചില്ല എങ്കിൽ ഞാൻ നിന്നെ നോക്കുകയോ കടാക്ഷിക്കയോ
    ഇല്ലായിരുന്നു;'
  rmc-rmc: 'Pre oda leske o Elizeus phenďa: „Avke sar dživel o Nekzoraleder RAJ, saveske
    služinav, te mange na važinďomas le judske kraľis le Jošafat, aňi pre tu na dikhľomas.'
  pes-OPV: 'الیشع گفت: «به حیات یهوه صبایوت که به حضور وی ایستاده‌ام قسم که اگر من
    احترام یهوشافاط، پادشاه یهودا رانگاه نمی داشتم به سوی تو نظر نمی کردم و تو رانمی
    دیدم.'
  ron-1924: 'Елисей а зис: „Виу есте Домнул оштирилор, ал кэруй служитор сунт, кэ,
    дакэ н-аш авя ын ведере пе Иосафат, ымпэратул луй Иуда, пе тине ну те-аш бэга
    делок ын сямэ ши нич ну м-аш уйта ла тине.'
  ben-OBCV: ইলীশায় বললেন, “আমি যাঁর সেবা করি, সেই সর্বশক্তিমান সদাপ্রভুর দিব্যি,
    আমি যদি যিহূদার রাজা যিহোশাফটের উপস্থিতিকে মর্যাদা না দিতাম, তবে আমি আপনার কথায়
    মনোযোগই দিতাম না।
  som-som: Oo Eliishaana wuxuu yidhi, Waxaan ku dhaartay Rabbiga ciidammada oo aan
    hor taagnahay noloshiisa ee hubaal haddii aanan xurmaynayn horjoogidda Yehooshaafaad
    oo ah boqorka dalka Yahuudah, xaggaaga ma aanan fiiriyeen kuna arkeen.
  lat-VUC: 'Dixitque ad eum Eliseus: Vivit Dominus exercituum, in cujus conspectu
    sto, quod si non vultum Josaphat regis Judæ erubescerem, non attendissem quidem
    te, nec respexissem.'
  eng-ASVBT: And Elisha said, As Jehovah of hosts liveth, before whom I stand, surely,
    were it not that I regard the presence of Jehoshaphat the king of Judah, I would
    not look toward thee, nor see thee.
  ita-1885: 'Ed Eliseo disse: Come il Signore degli eserciti, al quale io ministro,
    vive, se io non avessi rispetto a Giosafat, re di Giuda, io non ti riguarderei
    pure, e non ti vorrei vedere.'
  eng-LXXUP: And Elisha said, As the Lord of hosts before whom I stand lives, unless
    I regarded the presence of Jehoshaphat the king of Judah, I would not have looked
    on thee, nor seen thee.
  eng-ULB: Elisha replied, “As Yahweh of hosts lives, before whom I stand, surely
    were it not for the fact that I honor the presence of Jehoshaphat king of Judah,
    I would not pay any attention to you, or even look at you.
  spa-VBL: 'Eliseo respondió: “Vive el Señor Todopoderoso, a quien sirvo, si no respetara
    el hecho de que Josafat, rey de Judá, está aquí, ni siquiera miraría en tu dirección
    ni te reconocería.'
  fra-_FOB: 'Alors Élisée dit: L''Éternel des armées, devant qui je me tiens, est
    vivant! si je n''avais égard à Josaphat, roi de Juda, je ne ferais point attention
    à toi, et je ne te regarderais pas.'
  mal-mal: 'അതിന്ന് എലീശാ: “ഞാൻ സേവിച്ചുനില്ക്കുന്ന സൈന്യങ്ങളുടെ യഹോവയാണ, യെഹൂദാ രാജാവായ
    യെഹോശാഫാത്ത് നിന്നോടൊപ്പം ഇല്ലായിരുന്നില്ലെങ്കിൽ ഞാൻ നിന്നെ നോക്കുകയോ ശ്രദ്ധിക്കയോ
    ഇല്ലായിരുന്നു;'
  urd-GVR: Ilīshā ne kahā, “Rabbul-afwāj kī hayāt kī qasam jis kī ḳhidmat maiṅ kartā
    hūṅ, agar Yahūdāh kā bādshāh yahāṅ maujūd na hotā to phir maiṅ āp kā lihāz na
    kartā balki āp kī taraf deḳhtā bhī na. Lekin maiṅ Yahūsafat kā ḳhayāl kartā hūṅ,
  suz-BL: मिनु एलीशामी “गो आं गेय पशो, मुर नेल्‍ल आन परमप्रभु यावे ब्रोंइशा बाक्‍शो
    खोदेंशो पा यहूदा ङा पिप येहो-शाफात कली मान मपशो नङ हना, गो इन कली मसेत्‍तु वा,
    मारेइ मसुदु वा” देंमाक्‍त। १राजा १८:१५
  ita-1927: 'Allora Eliseo disse: “Com’è vero che vive l’Eterno degli eserciti al
    quale io servo, se non avessi rispetto a Giosafat, re di Giuda, io non avrei badato
    a te né t’avrei degnato d’uno sguardo.'
  ckb-ckb: 'ئەلیشەعیش گوتی: «بە یەزدانی زیندووی سوپاسالار، ئەوەی دەیپەرستم، ئەگەر
    ڕێزی یەهۆشافاتی پاشای یەهودا نەبووایە، نە ئاوڕم لێت دەدایەوە و نە سەیرم دەکردیت.'
  eng-BBE: Then Elisha said, By the life of the Lord of armies whose servant I am,
    if it was not for the respect I have for Jehoshaphat, king of Judah, I would not
    give a look at you, or see you.
  kan-OKCV: ಎಲೀಷನು, “ನಾನು ಸನ್ನಿಧಿಸೇವೆ ಮಾಡುತ್ತಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಆಣೆ, ನಿಶ್ಚಯವಾಗಿ
    ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನು ನಿನ್ನ ಜೊತೆಯಲ್ಲಿ ಬಂದಿರುವುದರಿಂದ ಗೌರವಿಸುತ್ತಿದ್ದೇನೆ; ಇಲ್ಲದಿದ್ದರೆ,
    ನಾನು ನಿನ್ನ ಕಡೆ ಸಹ ನೋಡುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: 'அதற்கு எலிசா: நான் யூதாவின் ராஜாவாகிய யோசபாத்தின் முகத்தைப் பார்க்காமலிருந்தால்
    நான் உம்மைக் கவனிக்கவும் பார்க்கவுமாட்டேன் என்று சேனைகளுடைய யெகோவாவுக்கு முன்
    நிற்கிற நான் அவருடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்.'
  spa-RV-1909: 'Y Eliseo dijo: Vive Jehová de los ejércitos, en cuya presencia estoy,
    que si no tuviese respeto al rostro de Josaphat rey de Judá, no mirara á ti, ni
    te viera.'
  ron-BTF: 'Și Elisei a zis: Precum DOMNUL oștirilor trăiește, înaintea căruia stau
    în picioare, într-adevăr, dacă nu aș lua aminte la fața lui Iosafat, împăratul
    lui Iuda, nu m-aș uita la tine, nici nu te-aș vedea.'
  eng-WEBP: Elisha said, “As the LORD of Armies lives, before whom I stand, surely,
    were it not that I respect the presence of Jehoshaphat the king of Judah, I would
    not look toward you, nor see you.
  eng-FBV: Elisha replied, “As the Lord Almighty lives, the one I serve, if I didn't
    respect the fact that Jehoshaphat, king of Judah, is here, I wouldn't even look
    in your direction or acknowledge you.
  nld-1939: 'Toen sprak Eliseus: Zo waar Jahweh der heirscharen leeft, voor wiens
    aanschijn ik sta; als ik me niet in acht nam tegenover Josafat, den koning van
    Juda, dan keek ik u nog niet eens aan.'
  nch-BL: 'Huajca Eliseo quiilhui: ―Nijtestigojquetza TOTECO Cati Quinyacana Iilhuicac
    Ejcahua Ma Tatanitij para nimitzpalehuis san pampa itztoc mohuaya Tanahuatijquet
    Josafat ten tali Judá. Pero sinta ya amo itztosquía, huajca yon amo nimitztachilisquía.'
  vie-1934: 'Ê-li-sê bèn nói: Đức Giê-hô-va vạn quân hằng sống, tôi đứng trước mặt
    Ngài, mà thề rằng, nếu tôi không kính nể Giô-sa-phát, vua Giu-đa, thì tôi chẳng
    xem vua ra sao, và cũng không thấy đến nữa.'
  hin-CV: एलीशा ने उत्तर दिया, “जीवित याहवेह की शपथ, मैं जिनके सामने खड़ा रहता हूं;
    अगर मेरे मन में यहूदिया के राजा यहोशाफ़ात के लिए आदर न होता, तो मैं न तो तुम्हें
    देखना चाहता और न ही तुम्हारी ओर दृष्टि करता.
  spa-BES: 'Entonces Eliseo dijo: Por la vida del Señor de los ejércitos cuyo siervo
    soy, si no fuera por el respeto que tengo por Josafat, rey de Judá, no te miraría
    ni te vería.'
  tdx-tdx: Le hoe t’i Elisà, Kanao veloñe t’Iehovà’ i Màroy ijohañako, naho tsy nihaoñeko
    ty fiatrefa’ Iehosafate mpanjaka’ Iehoday, le toe tsy ho nitoliheko irehe, tsy
    ho nitreako.
  tha-KJV: และเอลีชาทูลว่า “พระเยโฮวาห์จอมโยธาซึ่งข้าพระองค์​ปรนนิบัติ​ทรงพระชนม์​อยู่​แน่​ฉันใด
