verse: 2KI.003.008
translations:
  mal-C: “എന്നാൽ, ഏതു മാർഗത്തിലൂടെയാണ് നാം ആക്രമിക്കേണ്ടത്?” എന്നു യെഹോശാഫാത്ത് ചോദിച്ചു.
    “ഏദോം മരുഭൂമിയിലൂടെ,” എന്നു യെഹോരാം മറുപടി നൽകി.
  deu-TKW: 'Da fragte er: Welchen Weg sollen wir ziehen? Er antwortete: den Weg durch
    die Steppe von Edom!'
  lin-lin: 'Jozafati atunaki : — Tokokende na nzela nini ? Yorami azongisaki : — Na
    nzela ya esobe ya Edomi.'
  eng-LSV: And he says, “Where [is] this—the way we go up?” And he says, “The way
    of the wilderness of Edom.”
  eng-GNV: Then said he, What way shall we goe vp? And he answered, The way of the
    wildernesse of Edom.
  eng-WEBSTER: And he said, which way shall we go up? And he answered, The way through
    the wilderness of Edom.
  nhw-BL: 'Huan Tlanahuatijquetl Joram quiijto: “Xipano ipan nopa ojtli catli yohui
    ipan huactoc tlali ipan tlali Edom.”'
  swh-ONEN: Akauliza, “Je, tutashambulia kupitia njia gani?” Akajibu, “Kupitia Jangwa
    la Edomu.”
  bba-bba: Adɑmɑ u bikiɑ u nɛɛ, swɑɑ yerɑ̀ sɑ ko kpe su kɑ bu wɔri bi dɑ. Mɑ Yorɑmu
    u nɛɛ, bu doo bu nùn sɔ̃ mɑ bɑ koo kpewɑ Edɔmun ɡbɑburu tem mi ɡɑ̃ɑnu ku rɑ kpi
    ɡiɑn di.
  eng-KJVCPB: And he said, Which way shall we go up? And he answered, The way through
    the wilderness of Edom.
  luo-luo: Nopenjo niya, “Wadhi monje koa kon mane?” Nodwoke niya, “Ka wangʼado e
    piny ongoro mar Edom.”
  meu-meu: Ma eto, Edena dala amo baitala? Iehoram e haere, eto, Edom tano-ḡaḡaena
    dalana amo.
  npi-ULB: तब तिनले भने, “हामीले कुन दिशाबाट आक्रमण गर्नुपर्छ ?” यहोशापातले जवाफ दिए,
    “एदोमको उजाड-स्थानको बाटोबाट ।”
  yor-yor: “Nípa ọ̀nà wo ni àwa yóò gbà dojúkọ wọ́n?” Ó béèrè. “Lọ́nà aginjù Edomu,”
    ó dáhùn.
  pes-OPCB: 'از کدام طرف باید حمله را شروع کرد؟» یورام جواب داد: «از بیابان ادوم حمله
    می‌کنیم.»'
  tgl-ULB: Pagkatapos kaniyang sinabi, “Saang daanan tayo lulusob?” sumagot si Jehosafat,
    “Sa daanan sa disyerto ng Edom.”
  hui-hui: Anigo ina hariga agodagua pialu mali̱yabe, lene. Ani layagola Yoramahanda
    ladai bialu lalu, Ina hariga Idomo dindiha iba dalu naibaga ko ege kelekele dindi
    ngadagua pialu mali̱ya, lene.
  mya-mya: တိုက်​ခိုက်​ရန်​အ​ဘယ်​လမ်း​ဖြင့်​ချီတက်​ကြ​ပါ​မည် နည်း'' ဟု​မေး​၏။ ယော​ရံ​က``ကျွန်ုပ်​တို့​သည်​ဧ​ဒုံ​တော​ကန္တာ​ရ​လမ်း​ကို
    ဖြတ်​၍ လမ်း​ရှည်​ဖြင့်​ချီ​တက်​ကြ​ပါ​မည်'' ဟု​ဖြေ ကြား​၏။
  bod-N: ཡང་ཡེ་ཧོ་ཤ་ཕད་ཀྱིས། ངེད་ཅག་ལམ་གང་ནས་ཡར་འགྲོའམ་ཞེས་དྲིས་པར། ཡོ་རཱམ་གྱིས། ཨེ་དོམ་ཡུལ་གྱི་ས་སྟོང་བརྒྱུད་ནས་འགྲོ་བར་བྱ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akamubvunza akati, “Tichandovavamba nenzira ipi?” Iye akapindura akati,
    “NomuRenje reEdhomu.”
  spa-BLM: 'Entonces dijo: “¿Por dónde subiremos?” Joram respondió: “El camino del
    desierto de Edom”.'
  cac-cac: 'An̈ej b''ian, ¿tas b''eal b''aj ol on̈ b''atoc? xchi vin̈. Ix tac''vi
    vin̈aj Joram chi'' ix yalan vin̈: A d''a sb''eal taquin̈ luum d''a yol yic Edom,
    ata'' ol on̈ b''atoc, xchi vin̈.'
  swh-ULB: Ndipo akasema, “Tutawashambulia kwa njia gani?” Yehoshafati akajibu, “Kwa
    njia ya jangwa la Edemu.
  bel-bel: 'І сказаў: якою дарогаю ісьці нам? Ён сказаў: дарогаю пустыні Эдомскай.'
  deu-ELBBK: 'Und er sprach: Auf welchem Weg wollen wir hinaufziehen? Und er sprach:
    Auf dem Weg der Wüste Edom.'
  mbb-OT: Ne mid-insà si Jehoshafat te, “Hendei kiw ebayà emun edsurung kiw?” Midtavak
    si Joram te, “Diyè kiw ebayà te sibsivayan diyà te Edom.”
  mal-2015: 'നാം ഏതു വഴിയായി പോകേണം എന്നു അവൻ ചോദിച്ചതിന്നു: എദോംമരുഭൂമിവഴിയായി തന്നേ
    എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'Akor lestar o Jošafat phučľa: „Save dromeha džaha pre lende?“ „Le dromeha
    prekal e pušťa le Edomoskri,“ odphenďa leske o Joram.'
  pes-OPV: 'او گفت: «به کدام راه برویم؟» گفت: «به راه بیابان ادوم.»'
  ron-1924: 'Ши а зис: „Пе каре друм сэ не суим?” Иорам а зис: „Пе друмул каре дуче
    ын Пустиул Едомулуй.”'
  ben-OBCV: “কোনও পথ ধরে আমরা আক্রমণ করব?” যোরাম জিজ্ঞাসা করলেন। “ইদোমের মরুভূমির
    মধ্যে দিয়ে,” যিহোশাফট উত্তর দিলেন।
  som-som: Oo isna wuxuu yidhi, War jidkee baynu maraynaa? Markaasuu ugu jawaabay,
    Jidka cidlada Edom.
  lat-VUC: 'Dixitque: Per quam viam ascendemus? At ille respondit: Per desertum Idumææ.'
  eng-ASVBT: And he said, Which way shall we go up? And he answered, The way of the
    wilderness of Edom.
  ita-1885: 'Poi disse: Per qual via saliremo? E Gioram disse: Per la via del deserto
    di Edom.'
  eng-LXXUP: And he said, What way shall I go up? and he said, The way of the wilderness
    of Edom.
  eng-ULB: Then he said, “By which way should we attack?” Jehoshaphat answered, “By
    way of the wilderness of Edom.”
  spa-VBL: 'Entonces preguntó: “¿Por qué camino iremos?” “Tomaremos el camino que
    atraviesa el desierto de Edom”, respondió.'
  fra-_FOB: 'Et il dit: Par quel chemin monterons-nous? Et Joram répondit: Par le
    chemin du désert d''Édom.'
  mal-mal: 'നാം ഏതു വഴിക്ക് പോകണം എന്ന് അവൻ ചോദിച്ചതിന്: “ഏദോംമരുഭൂമി വഴിയായി തന്നേ”
    എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Ham kis rāste se jāeṅ?” Yūrām ne jawāb diyā, “Ham Adom ke registān se ho
    kar jāeṅge.”
  suz-BL: मिनु येहो-शाफातमी “गो ते रे लडाइ तोय?” दे हिल्‍लो पवा बाक्‍त। मिनु येहोराममी
    “एदोम ङा गोरशो रागी रे” देंमाक्‍त।
  ita-1927: 'E soggiunse: “Per che via saliremo?” Jehoram rispose: “Per la via del
    deserto di Edom”.'
  ckb-ckb: 'لێی پرسی: «لە کام ڕێگاوە بچین؟» یۆرامیش وەڵامی دایەوە: «لە ڕێگای بیابانی
    ئەدۆم.»'
  eng-BBE: And he said, Which way are we to go? And he said in answer, By the waste
    land of Edom.
  kan-OKCV: ಯೋರಾಮನು, “ಯಾವ ಮಾರ್ಗವಾಗಿ ಹೋಗೋಣ?” ಎಂದು ಇವನು ಕೇಳಿದನು. ಯೆಹೋಷಾಫಾಟನು, “ಎದೋಮಿನ
    ಮರುಭೂಮಿಯ ಮಾರ್ಗವಾಗಿ,” ಎಂದನು.
  tam-2017: 'எந்த வழியாகப் போவோம் என்று கேட்டான்; அதற்கு அவன்: ஏதோம் வனாந்திரவழியாகப்
    போவோம் என்றான்.'
  spa-RV-1909: 'Y dijo: ¿Por qué camino iremos? Y él respondió: Por el camino del
    desierto de Idumea.'
  ron-BTF: 'Și a zis: Pe ce cale să ne urcăm? Iar el a răspuns: Pe calea pustiului
    Edomului.'
  eng-WEBP: Then he said, “Which way shall we go up?” Jehoram answered, “The way of
    the wilderness of Edom.”
  eng-FBV: Then he asked, “Which way shall we go?” “We'll take the road through the
    desert of Edom,” he replied.
  nld-1939: 'En hij vroeg: Welke weg zullen we gaan? Het antwoord luidde: Door de
    woestijn van Edom.'
  nch-BL: 'San techilhui canque tijnequi ma tiyaca.” Huan Tanahuatijquet Joram quiijto:
    “Xipano ipan nopa ojti cati yahui ipan huactoc tali ipan tali Edom.”'
  vie-1934: 'Người lại tiếp: Chúng ta sẽ đi lên đường nào? Giô-ram đáp: Bởi con đường
    của đồng vắng Ê-đôm.'
  hin-CV: तब यहोशाफ़ात ने पूछा, “हमें किस दिशा से हमला करना है?” यहोराम ने उत्तर दिया,
    “एदोम के बंजर भूमि के मार्ग से.”
  spa-BES: 'Y él dijo: ¿Por dónde vamos? Y él respondió en respuesta: Por el desierto
    de Edom.'
  tdx-tdx: 'Le hoe re, Hiary aia ty hionjonan-tika mb’eo? Le hoe ty natoi’e: Mb’amy
    lalañe miranga an-dratraratra’ i Edomey.'
  tha-KJV: แล​้​วท​่านว่า “เราจะขึ้นไปทางใด” เยโฮรัมทรงตอบไปว่า “ไปทางถิ่นทุ​รก​ันดารเมืองเอโดม”
  por-BR-2018: 'E disse: Por qual caminho iremos? E ele respondeu: Pelo caminho do
    deserto de Edom.'
  deu-ELO: 'Und er sprach: Auf welchem Wege wollen wir hinaufziehen? Und er sprach:
    Auf dem Wege der Wüste Edom.'
  eng-WYC-2018: And he said, By what way shall we ascend? And Joram answered, By the
    desert of Idumea, (or And Joram answered, Through the wilderness of Edom).
  epo-epo: 'Kaj li diris: Kiun vojon ni iros? Kaj la alia diris: La vojon de la Edoma
    dezerto.'
  uig-PIN: 'U yǝnǝ: Ⱪaysi yol bilǝn qiⱪayli, dǝp soridi. Yǝⱨoram: Biz Edom qɵlining
    yoli bilǝn qiⱪayli, dǝp jawab bǝrdi.'
  beo-beo: Ninia da logo habidili asili, doagala:ma:bela:?” Youla:me da bu adole i,
    “Ninia da logo sedade, Idome hafoga:i sogedili masunu!”
  tpi-OTNT: Tasol bai yumi bihainim wanem rot na yumi go?” Na Joram i bekim tok olsem,
    “Bai yumi bihainim dispela rot i go long ples drai bilong Idom.”
  hau-SA: Ya ƙara da cewa, “Wace hanya za mu bi?” Sai Yoram ya amsa ya ce, “Ta hanyar
    jejin Edom.”
  uig-LAT: 'U yene: Qaysi yol bilen chiqayli, dep soridi. Yehoram: Biz Édom chölining
    yoli bilen chiqayli, dep jawab berdi.'
  nde-nde: Wasebuza ukuthi, “Sizahlasela sivelela ngaphi na?” UJoramu wathi “Sizavelela
    eNkangala yase-Edomi.”
  ton-ton: Pea naʻe pehē ʻe ia, “Te ta ʻalu hake ʻi he hala fē? Pea naʻe pehēange
    ʻe ia, ʻI he hala ʻoku ʻalu atu ʻi he toafa ʻo ʻItomi.”
  ces-1613: 'Zatím řekl: Kterouž pak cestou potáhneme? Odpověděl: Cestou pouště Idumejské.'
  eng-WMB: Then he said, “Which way shall we go up?” Jehoram answered, “The way of
    the wilderness of Edom.”
  tam-TCV: மேலும், “நாம் எந்த வழியாகப்போய் தாக்கலாம்” என்று கேட்டான். அதற்கு யோராம்,
    “ஏதோமின் பாலைவன வழியாகப் போகலாம்” என்றான்.
  ceb-ULB: Unya miingon siya, “Asa man nga dalan kita moataki?” Mitubag si Jehoshafat,
    “Sa dalan sa kamingawan sa Edom.”
  pol-UBG: 'I zapytał: Którą drogą pójdziemy? Odpowiedział: Drogą przez pustynię Edomu.'
  urd-GVU: ہم کس راستے سے جائیں؟“ یورام نے جواب دیا، ”ہم ادوم کے ریگستان سے ہو کر
    جائیں گے۔“
  deu-1912: 'Und er sprach: Welchen Weg wollen wir hinaufziehen? Er sprach: Den Weg
    durch die Wüste Edom.'
  kan-2017: ಮತ್ತೆ ಯೆಹೋಷಾಫಾಟನು, “ಯಾವ ಮಾರ್ಗವಾಗಿ ಹೋಗಬೇಕು?” ಎಂದು ವಿಚಾರಿಸಿದಾಗ ಯೋರಾಮನು,
    “ಎದೋಮ್ಯರ ಅರಣ್ಯ ಮಾರ್ಗವಾಗಿ” ಎಂದನು.
  yap-yap: Pa’ ni ngan e kanawo’ e nga darow riy ko mael?” Me fulweg Joram, ni ga’ar,
    “Nga darow ko fare kanawo’ nib n’uw ni yan nge th’ab daken e ted nu Edom.”
  hlt-MCSB: Te phoeiah, “Longpuei he me long nim n'caeh eh?” a ti nah vaengah, “Edom
    khosoek longpuei ah,” a ti nah.
  mdy-ETH: ጋዓንቴ፦ «ዖሎሮ ዎይና ኑ ዓኣዻንዳይ?» ጌዒ ዖኦጬኔ። ካኣቲ፥ ዒዮራሜ፦ «ዔዶኦሜኮ ዓሲ ናንጉዋ ቦኦሎና ጌዒ ሺሪ
    ኑ ዴንዳንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Yehosafat bisaa sɛ, “Ɛkwan bɛn na yɛbɛfa so akɔ?” Yoram buaa sɛ,
    “Yɛbɛtoa wɔn afiri Edom ɛserɛ so.”
  eng-WEBU: Then he said, “Which way shall we go up?” Jehoram answered, “The way of
    the wilderness of Edom.”
  wal-wal: Yoosaafixi qassi, “Nuuni awa ogiyaara biidi eta olanee?” yaagidi oichchiis.
    Oichchin kawuwaa Yoraami, “Eedooma Bazzuwan de7iya ogiyaara biidi olana” yaagidi
    zaariis.
  spa-PDDPT: 'Y añadió: ¿Por cuál camino iremos? Y Joram respondió: Por el camino
    del desierto de Edom.'
  gun-gun: 'Ha''e ramo Jorão oporandu: — Mava''e tape rupi ''rã tu jaje''oi? Ombovai:
    — Edom tekoa e''ỹa rupi tape oĩ va''e rupi rima ha''eve — he''i.'
  ilo-ULB: Ket kinunana, “Sadino a dalan ti mabalintayo a pangrautan?” Simmungbat
    ni Jehosafat, “Iti dalan iti let-ang ti Edom.”
  kpg-kpg: Dehee di ala dela e hula ai gidaadou e heebagi?” Joram ga helekai, “Gidaadou
    ga loo adu i di ala looloo laa lodo di anggowaa o Edom.”
  uig-ARA: 'ئۇ يەنە: قايسى يول بىلەن چىقايلى، دەپ سورىدى. يەھورام: بىز ئېدوم چۆلىنىڭ
    يولى بىلەن چىقايلى، دەپ جاۋاب بەردى.'
  sus-sus: A man naxa a maxɔrin, «Won tema kira mundun na?» Yehosafati naxa a yaabi,
    «Won tema Edon gbengberen yire nan na.»
  pon-2006: Mehnia ahl me se pahn keid ie kolahng mahwen?” Soram eri sapeng, mahsanih,
    “Se pahn kohkohwei ni ahl reireio nan sapwtehn en Edom.”
  ksd-ksd: 'Ma i ga biti: Nuve ra nga dat a mur ia? Ma i ga biti: Da mur ra nga i
    vana ta ra bil Edom.'
  tur-YTC: Sonra, “Hangi yoldan çıkalım?” diye sordu. Yehoram, “Edom Çölü yolundan”
    diye yanıtladı.
  grc-BRENT: καὶ εἶπε, ποίᾳ ὁδῷ ἀναβῶ; καὶ εἶπεν, ὁδὸν ἔρημον Ἐδώμ.
  ind-AYT: Lalu, dia bertanya, “Melalui jalan manakah kita akan berangkat?” Jawabnya,
    “Melalui padang gurun Edom.”
  nya-nya: Yehosafati anafunsa kuti, “Kodi tidzera njira iti popita ku nkhondoko?”
    Yoramu anayankha kuti, “Tidzera ku Chipululu cha Edomu.”
  hrv-hrv: 'I doda: “Kojim ćemo putem?” A drugi mu odgovori: “Kroz Edomsku pustinju.”'
  mps-mps: “Tialima, da mena tųdu tama da paibawe?” wali. Tama Joramgo te po wei
    ponoyu, e tiwai po tama wai, “Tama da te wa pai buludu te Idom bulu tųdu paibao,”
    wali.
  tpi-tpi: Tasol bai yumi bihainim wanem rot na yumi go?” Na Joram i bekim tok olsem,
    “Bai yumi bihainim dispela rot i go long ples drai bilong Idom.”
  dan-1931: 'Og han spurgte: “Hvilken Vej skal vi drage?” Han svarede: “Gennem Edoms
    Ørken!”'
  vie-OVCB: 'Ta sẽ tiến quân theo lối nào?” Giô-ram đáp: “Lối hoang mạc Ê-đôm.”'
  guj-2017: પછી તેણે કહ્યું, “આપણે કયા માર્ગેથી હુમલો કરીશું?” યહોરામે કહ્યું, “અદોમના
    અરણ્યના માર્ગેથી.”
  pon-2006A: Mehnia ahl me se pahn keid ie kolahng mahwen?” Soram eri sapeng, mahsanih,
    “Se pahn kohkohwei ni ahl reireio nan sapwtehn en Edom.”
  por-BRBSL: 'Então ele disse: “Para que lado devemos subir?” Jehoram respondeu: “O
    caminho do deserto de Edom”.'
  cth-cth: Pawiteh, nâ lam hoi maw takhang han vaw telah ati. Edom kahrawng lam koehoi
    cei han atipouh.
  twi-twi: Na Yehosafat bisae se, “Ɔkwan bɛn na yɛbɛfa so akɔ?” Yoram buae se, “Yɛbɛtoa
    wɔn afi Edom sare so.”
  hlt-hlt: Te phoeiah, “Longpuei he me long nim n'caeh eh?” a ti nah vaengah, “Edom
    khosoek longpuei ah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yodɑmmuu yíɛ́ kóò bekɛ kɛ dɔ̀: Ɔ̃̀nkucɛ nku ti yóó kétɛ́mɛ̀? Kòò dɔ̀:
    Edɔmmu kó kucɛ kùù yìɛ̀ dikpɑ́ɑ̀.'
  msy-2020: Egh e tuavir manamɨn mangam?” Ezɨ Joram kamaghɨn an akam ikaragha ghaze,
    “E Idomɨn kantrin gumazamiziba puvatɨzir danganimɨn aven zuir tuavimɨn mangɨ otogham.”
  dop-dop: 'Ɩlɛnɑ Sosɑfɑtɩ tili nɑ pɑ́ pɔɔsɩ-ɩ sɩ: Le tɔɔ kɛ́ tɩɩ tǝŋnɑ? Mpʋɣʋlɛ sɩ:
    Tǝ́ tǝŋnɑ Ɩtɔm wʋlɑɣɑ tɛtʋ tɑɑ.'
  azb-azb: 'Yehoram dedi: «Hansı yolla çıxaq?» O dedi: «Edom çölünün yolu ilə».'
  eng-DBY: And he said, Which way shall we go up? And he said, By way of the wilderness
    of Edom.
  hin-2017: फिर उसने पूछा, “हम किस मार्ग से जाएँ?” उसने उत्तर दिया, “एदोम के जंगल
    से होकर।”
  wol-KYG: 'teg ca ne: «Fu nuy jaare, song leen?» Mu ne ko: «Xanaa ca màndiŋu Edom.»'
  eng-YLT: And he saith, 'Where [is] this — the way we go up?' and he saith, 'The
    way of the wilderness of Edom.'
  eng-WYC-2017: And he said, By what way shall we ascend [or go up]? And Joram answered,
    By the desert of Idumea.
  eng-WMBB: Then he said, “Which way shall we go up?” Jehoram answered, “The way of
    the wilderness of Edom.”
  urd-GVH: हम किस रास्ते से जाएँ?” यूराम ने जवाब दिया, “हम अदोम के रेगिस्तान से होकर
    जाएंगे।”
  rug-rug: Siraṉa savana si kote lulia gita meke la rapata?” gua se Zehosapati. “Koasa
    siraṉa gelena si kote lulia gita, nuquru gua koasa soloso qega pa Edomu,” gua
    se Zoramu.
  gaz-gaz: Innis, “Karaa kamiin yaana?” jedhee gaafate. Yehooraam immoo, “Karaa Gammoojjii
    Edoomiitiin” jedhee deebiseef.
  fra-LSG: 'Et il dit: Par quel chemin monterons-nous? Joram dit: Par le chemin du
    désert d’Édom.'
  yal-yal: Yosafati mɔn yi a maxɔdin, a naxa, “En teen kiraan mundun xɔn?” Yorami
    yi a yabi, a naxa, “Edɔn tonbonna kiraan xɔn.”
  haw-1868: A ninau mai la ia, Ma ke ala hea kaua e pii aku ai? I aku la ia, Ma ke
    ala o ka waonahele o Edoma.
  arb-NAV: 'فَسَأَلَهُ: «أَيَّ طَرِيقٍ نَتَّخِذُ؟» فَأَجَابَهُ يَهُوشَافَاطُ: «طَرِيقَ
    صَحْرَاءِ أَدُومَ».'
  ewe-ewe: “Mɔ ka míato hafi adze wo dzi?” Yehoram ɖo eŋu be, “Míadze wo dzi tso Edom
    gbegbe.”
  eng-LEE: And he said, Which way shall we go up? And he said, The way through the
    wilderness of Edom.
  asm-FB: তাৰ পাছত ৰজা যোৰামে সুধিলে, “আমি কোন বাটেৰে গৈ আক্রমণ কৰিম?” তাতে তেওঁ ক’লে,
    “ইদোমৰ মৰুপ্রান্তৰৰ মাজেদি।”
  sus-A: عَ مَن نَشَ عَ مَشْرِن، «وٌن تٍمَ كِرَ مُندُن نَ؟» يٍهٌسَقَتِ نَشَ عَ يَابِ،
    «وٌن تٍمَ عٍدٌن فبٍنفبٍرٍن يِرٍ نَن نَ.»
  fra-SBL: 'Puis il dit : « Par où monterons-nous ? » Jéhoram répondit : « Le chemin
    du désert d''Édom. »'
  hbo-hbo: וַיֹּ֕אמֶר אֵי־זֶ֥ה הַדֶּ֖רֶךְ נַעֲלֶ֑ה וַיֹּ֕אמֶר דֶּ֖רֶךְ מִדְבַּ֥ר אֱדֹֽום׃
  kik-kik: Jehoshafatu akĩmũũria atĩrĩ, “Tũkũgera njĩra ĩrĩkũ tũkamatharĩkĩre?” Joramu
    akĩmũcookeria atĩrĩ, “Tũkũgera njĩra ya werũ-inĩ wa Edomu.”
  fra-NCL: 'Et il dit : « Par quel chemin monterons-nous ? » Joram répondit : « Par
    le chemin du désert d’Edom. »'
  cek-AK: Anih mah, na bang ih loklam hoiah maw a caeh o tahang han? tiah a naa. Jehoram
    mah Edom praezaek bang hoiah caeh si, tiah a naa.
  cuk-cuk: 'Josafat ega sogded: —¿Degite, biti-igarba anmar naosunna? Rey-Joram abin-sogded:
    —Edom-nega-dulesulidgan-igarba anmar naoe.'
  uig-CYR: 'У йәнә: Қайси йол билән чиқайли, дәп сориди. Йәһорам: Биз Едом чөлиниң
    йоли билән чиқайли, дәп җавап бәрди.'
  tel-2017: అప్పుడు యెహోరాము “దాడి చేయడానికి మనం ఏ దారి గుండా వెళ్దాం?” అని అడిగాడు.
    అందుకు యెహోషాపాతు “ఎదోము అడవి దారి గుండా వెళ్దాం” అన్నాడు.
  hat-BSA: 'Konsa, li te mande: “Nan ki chemen nou dwe monte?” Wa Joram te reponn:
    “Pa chemen dezè ki nan Édom an.”'
  kos-kos: Kut ac ut ya nu ke mweun uh?” Joram el topuk, “Kut ac ut ke inkanek loeloes,
    fahla sasla acn turangang uten acn Edom.”
  hbo-WLC: וַיֹּ֕אמֶר אֵי־זֶ֥ה הַדֶּ֖רֶךְ נַעֲלֶ֑ה וַיֹּ֕אמֶר דֶּ֖רֶךְ מִדְבַּ֥ר אֱדֽוֹם׃
  ibo-ibo: “Ma olee ụzọ anyị ga-esi gaa ibu agha ahụ?” Joram zara, “Anyị ga-esi ụzọ
    ọzara Edọm.”
  ory-ory: ଆଉ ଯିହୋରାମ୍‍ କହିଲେ, “ଆମ୍ଭେମାନେ କେଉଁ ପଥରେ ଯିବା?” ତହୁଁ ଯିହୋଶାଫଟ୍‍ ଉତ୍ତର କଲେ,
    “ଇଦୋମ ପ୍ରାନ୍ତର-ପଥ ଦେଇ।”
  chk-chk: Jehosafat a pwal aisini, “Meni al sipwe feila won?” Nge Joram a pälüeni,
    “Sipwe feila won ewe aletam mi alelong lon ewe fanüapön Etom.”
  rop-rop: Wujei wi garra go blanga fait langa olabat?” Wal King Joram bin tok, “Wi
    garra go longwei thru langa det deset kantri gulum Idam.”
  ukr-1871: 'І питає він: По якій дорозї двинемо? Відказав: По дорозї через степ Едомський.'
  deu-1951: 'Und er sprach: Auf welchem Wege wollen wir hinaufziehen? Er sprach: Auf
    dem Wege durch die Wüste Edom!'
  eng-JPS: 'And he said: ''Which way shall we go up?'' And he answered: ''The way
    of the wilderness of Edom.'''
  srp-1865: 'Iza toga reèe: a kojim æemo putem iæi? A on reèe: preko pustinje Edomske.'
  lug-lug: Yekosafaati n’amubuuza nti, “Ye, tunaalumba kuva ku luuyi ki?” Yekolaamu
    n’amuddamu nti, “Tunaayita mu ddungu erya Edomu.”
  heb-heb: ויאמר אי זה הדרך נעלה ויאמר דרך מדבר אדום׃
  ben-IRV: তিনি জিজ্ঞাসা করলেন, “আমরা কোন্‌ পথ দিয়ে যাব?” যিহোরাম বললেন, “ইদোমের
    মরুপ্রান্তের পথ দিয়ে।”
  pan-pan: ਉਹ ਨੇ ਆਖਿਆ, “ਅਸੀਂ ਕਿਹੜੇ ਪਾਸਿਓਂ ਚੜ੍ਹਾਈ ਕਰੀਏ?” ਉਸ ਨੇ ਆਖਿਆ, “ਅਦੋਮ ਦੀ ਉਜਾੜ
    ਵੱਲੋਂ।”
  mya-JVB: အဘယ် လမ်း ဖြင့် စစ်ချီရမည်နည်းဟုမေး သော် ၊ ဧဒုံ တော လမ်း ဖြင့် ချီ ရမည်ဟုပြန်ပြော
    ၏
  tbg-tbg: Ho tenavu ta aararaqaae Moapini vuainarave? tuvaro Joraamuva vira tiva
    amiro tiharo, Aniqenavu Idomuni Aahara Vataini vi varia aararaqaa vuare, tiro.
  hmo-hmo: Ma ia gwau, “Edena dala dekena amo do ita lao?” King Iorama ia haere, ia
    gwau, “Edoma ena tano kaukau dekena amo do ita lao, dala daudauna.”
  urd-urd: तब उसने पूछा, “हम किस रास्ते से जाएँ?” उसने जवाब दिया, “अदोम के रास्ते
    से।”
  rus-SYN: 'И сказал: какою дорогою идти нам? Он сказал: дорогою пустыни Едомской.'
  bqc-SIM: 'Kɛ́ Yosafa mↄ̀, ↄ̃ à Yolaũ là à mɛ̀: Má oi wà sɛ́lɛu wà gɛ lɛ́lɛmái?
    Yolaũ wèwà à mɛ̀: Wá sɛ́lɛ Ɛdↄũ guwaiwaiuɛ.'
  tcz-CHONGTHU: Hijou chun Jehoshaphat in adongin, “Hoiche lampi iho ding ham?” atile
    Joram in adonbut in, “Edom gamthip noija kona inokhum ding ahi,” ati.
  mar-mar: नंतर तो बोलला “कोणत्या वाटेने हल्ला करायला जायचे?” यावर, “अदोमच्या वाळवंटाच्या
    दिशेने” असे यहोशाफाट ने सांगितले.
  qub-qub: 'Ichanga ¿maygan näniparaj yaycushun?» Israelpa raynin Joramga niran: «Edomman
    näni aywaj chunyajpami.»'
  bqp-bqp: 'Kũ Yosafata sù, akũ à Yoramu là à pì: Mákpan óni sɛ́tɛn ò lɛ́tɛḿmaa?
    Yoramu wèa à pì: Óni sɛ́tɛ Ɛdↄmu gbáranna kpamɛ.'
  hat-hat: 'Ki wout n''ap pran pou n'' al atake? Joram reponn li: —N''ap pran chemen
    ki pase nan dezè Edon an.'
  eng-BSB: Then he asked, “Which way shall we go up?” “By way of the Desert of Edom,”
    replied Joram.
  eng-WEBPB: Then he said, “Which way shall we go up?” Jehoram answered, “The way
    of the wilderness of Edom.”
  kbq-kbq: Hianagi ina kazigati vuta hara ome huntegahu'e, higeno Joramu'a ke nona'a
    huno, Idomu hagege ka'ma kokampima vu'nea karanka vugahune.
  nhe-BL: 'San xinechilhui campa tijnequi ma tiyaca.” Huan Tlanahuatijquetl Joram
    quiijto: “Xipano ipan nopa ojtli tlen yohui ipan huactoc tlali ipan tlali Edom.”'
  bus-bus: 'Kɛ̀ Yosafata mↄ̀, ben à Yoramu là à bè: Mákpan wé sɛ́ɛn wà lɛ́ɛḿmaa? Yoramu
    wèàla à bè: Wé sɛ́ɛ Ɛdↄmu gbáa kpamɛ.'
  gub-BL: Ma'enugar pe rupi zaha putar wàmàtyry'ym pà zane nehe, i'i izupe. — Zaha
    putar pe ywyxiguhu Enom her ma'e rupi har rupi nehe, i'i Zoràw izupe.
  eng-DRA: 'And he said: Which way shall we go up? But he answered: By the desert
    of Edom.'
