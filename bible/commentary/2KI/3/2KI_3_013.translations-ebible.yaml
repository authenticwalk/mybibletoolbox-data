verse: 2KI.003.013
translations:
  mal-C: 'എലീശ ഇസ്രായേൽരാജാവിനോട്: “നമുക്കുതമ്മിൽ പൊതുവായിട്ടു കാര്യമൊന്നുമില്ലല്ലോ.
    നിങ്ങളുടെ പിതാവിന്റെയും മാതാവിന്റെയും പ്രവാചകന്മാരുടെ അടുക്കലേക്കു പൊയ്ക്കൊള്ളൂ”
    എന്നു പറഞ്ഞു. ഇസ്രായേൽരാജാവ് മറുപടി പറഞ്ഞു: “അങ്ങനെയല്ല; ഈ മൂന്നു രാജാക്കന്മാരെയും
    മോവാബ്യരുടെ കൈയിൽ ഏൽപ്പിക്കുന്നതിനു യഹോവ ഞങ്ങളെ ഒരുമിച്ചുകൂട്ടിയിരിക്കുന്നു.”'
  deu-TKW: 'Elisa aber sprach zu dem Könige von Israel: Was habe ich mit dir zu schaffen?
    Geh zu den Propheten deines Vaters und zu den Propheten deiner Mutter! Der König
    von Israel aber sprach zu ihm: Nicht doch! denn Jahwe hat diese drei Könige hergerufen,
    um sie in die Gewalt der Moabiter zu geben.'
  lin-lin: 'Elize alobaki na mokonzi ya Isalaele : — Ngai na yo likambo nini ? Kende
    koluka mosakoli ya tata na yo to ya mama na yo. Mokonzi ya Isalaele azongisaki :
    — Te ! Yawe asangisi biso te, biso bakonzi oyo misato, mpo na kokaba biso na maboko
    ya bato ya Moabi !'
  eng-LSV: And Elisha says to the king of Israel, “And what do I [have to do] with
    you? Go to the prophets of your father, and to the prophets of your mother”; and
    the king of Israel says to him, “No, for YHWH has called for these three kings
    to give them into the hand of Moab.”
  eng-GNV: 'And Elisha sayde vnto the King of Israel, What haue I to doe with thee?
    get thee to the prophets of thy father and to the prophets of thy mother. And
    the King of Israel saide vnto him, Nay: for the Lord hath called these three Kings,
    to giue them into the hande of Moab.'
  eng-WEBSTER: 'And Elisha said to the king of Israel, What have I to do with thee?
    go to the prophets of thy father, and to the prophets of thy mother. And the king
    of Israel said to him, No: for the LORD hath called these three kings together,
    to deliver them into the hand of Moab.'
  nhw-BL: 'Huan Eliseo quiilhui Joram, nopa tlanahuatijquetl tlen tlali Israel: ―¿Tlaque
    nijpiya na ica ta? Xiya ximotlatzintoquiliti ica nopa istlacatica tlajtol pannextiani
    tlen Baal catli monana huan motata quintoquiliyayaj. Pero nopa tlanahuatijquetl
    tlen tlali Israel quiilhui: ―Amo nijchihuas ya nopa, pampa yaya TOTECO catli techsansejcotilijtoc
    tieyi tlanahuatiani para techtemactilis ininmaco nopa moabitame.'
  swh-ONEN: Elisha akamwambia mfalme wa Israeli, “Nina nini mimi nawe? Nenda kwa manabii
    wa baba yako na manabii wa mama yako.” Mfalme wa Israeli akajibu, “La hasha, kwa
    sababu ni Bwana ambaye ametuita pamoja sisi wafalme watatu ili atutie mikononi
    mwa Moabu.”
  bba-bba: Mɑ Elisee u Isirelibɑn sunɔ sɔ̃ɔwɑ u nɛɛ, mbɑ n sun mɔɔsinɛ nɛ kɑ wunɛ.
    A doo Gusunɔn sɔmɔ bèn mi wunɛn bɑɑ kɑ wunɛn mɛro bɑ rɑ rɑɑ bikiɑru den mi. Mɑ
    Isirelibɑn sinɑ boko u nùn wisɑ u nɛɛ, ɑɑwo, domi Yinni Gusunɔ u bɛsɛ sinɑmbu
    itɑ yeni sokɑwɑ u kɑ sun Mɔɑbubɑ nɔmu bɛriɑ.
  eng-KJVCPB: 'And Elisha said unto the king of Israel, What have I to do with thee?
    get thee to the prophets of thy father, and to the prophets of thy mother. And
    the king of Israel said unto him, Nay: for the Lord hath called these three kings
    together, to deliver them into the hand of Moab.'
  luo-luo: Elisha nopenjo ruodh Israel niya, “Angʼo madikelwa kaachiel?” Dhiuru ir
    jonabi mag wuonu kod minu. Ruodh Israel nodwoke niya, “Ooyo, Jehova Nyasaye ema
    osekelowa wan ruodhi adek kanyakla mondo ochiw-wa e lwet jo-Moab.”
  meu-meu: Elisaia ese Israel pavapavana e hamaoroa, eto, Dahaka baina kara henimu?
    Tamamu bona sinamu edia peroveta taudia dekedia aola. A Israel pavapavana ese
    e hamaoroa, eto, Lasi, Iehova ese pavapava taumai tatoiosi vada e boirimai, Moab
    taudia imadia ai baine atomai totona.
  npi-ULB: एलीशाले इस्राएलका राजालाई भने, “मेरो तपाईंसित के सरोकार छ र ? तपाईंका बुबाआमाका
    अगमवक्ताहरूकहाँ जानुहोस् ।” त्यसैले इस्राएलका राजाले तिनलाई भने, “अहँ, परमप्रभुले
    हामी तिन जना राजालाई एकैसाथ मोआबको हातमा सुम्पिदिनलाई बोलाउनुभएको छ ।”
  yor-yor: Eliṣa wí fún ọba Israẹli pé, “Kí ni àwa ní ṣe pẹ̀lú ara wa? Lọ sọ́dọ̀ wòlíì
    baba rẹ àti wòlíì ti ìyá rẹ.” Ọba Israẹli dá a lóhùn, “Rárá, nítorí Olúwa ni ó
    pe àwa ọba mẹ́tẹ̀ẹ̀ta papọ̀ láti fi wá lé Moabu lọ́wọ́.”
  pes-OPCB: 'الیشع به پادشاه اسرائیل گفت: «چرا نزد من آمده‌ای؟ برو با انبیای پدر و
    مادرت مشورت کن!» اما یورام پادشاه جواب داد: «نه! چون این خداوند است که ما سه پادشاه
    را به اینجا آورده تا مغلوب پادشاه موآب شویم!»'
  tgl-ULB: Sinabi ni Eliseo sa hari ng Israel, “Ano ang kinalaman ko sa iyo? Pumunta
    ka sa mga propeta ng iyong ama at ina.” Kaya sinabi ng hari ng Israel sa kaniya,
    “Hindi, dahil tinawag kaming tatlong hari ni Yahweh, para matalo kami ng Moab.”
  hui-hui: Ani pialu hemiria Elaisa ibugua Isaraelenaga kini biagohondo lalu. Abale
    í̠ aba mamarume mbiwia haga agali maru hearuhondo halaga bilo piagadagua pu nabi
    i̱ hewaria agibule ibiribe, lene. Ani layagola Kini Yoramahanda ladai bialu lalu,
    Ani ndo Anduane Homogo ibunime ina kini tebiraligo bibahende mo mogo buwa Moabalinaga
    giha mo ya hole biniyane handalu ai í̠ bereria ibirima, lene.
  mya-mya: ဧ​လိ​ရှဲ​က​ဣသ​ရေ​လ​ဘု​ရင်​အား``အ​ဘယ် ကြောင့်​သင့်​အား ငါ​ကူ​ညီ​ရ​ပါ​မည်​နည်း။
    သင် ၏​ခ​မည်း​တော်၊ မယ်​တော်​တို့​၏​အ​တိုင်​ပင်​ခံ ပ​ရော​ဖက်​များ​ထံ​သို့​သွား​၍​တိုင်​ပင်​ပါ​လော့''
    ဟု​ဆို​၏။ ယော​ရံ​က``ဤ​သို့​မ​ဆို​ပါ​နှင့်။ ငါ​တို့​မင်း​သုံး ပါး​ကို မော​ဘ​ဘု​ရင်​၏​လက်​သို့​အပ်​တော်​မူ
    သော​အ​ရှင်​မှာ ထာ​ဝ​ရ​ဘု​ရား​ပင်​ဖြစ်​တော် မူ​ပါ​၏'' ဟု​ဆို​၏။
  bod-N: ཨེ་ལི་ཤཱས་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ལ། ང་དང་ཁྱོད་གཉིས་ལ་འབྲེལ་བ་ཅི་ཡོད། ཁྱོད་ཀྱི་ཕ་དང་མ་ཡི་ལུང་སྟོན་པ་རྣམས་ཀྱི་གམ་དུ་སོང་ཞིག་གསུངས་པ་ན།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས། དེ་ལྟར་མི་གསུང་བར་འཚལ། རྒྱུ་མཚན་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ཅག་རྒྱལ་པོ་གསུམ་མོ་ཨབ་པའི་ལག་ཏུ་གཏད་པར་ཞལ་གསུང་གནང་ཡོད་ཅེས་ཞུས་ཤིང་།
  sna-sna: Erisha akati kuna mambo weIsraeri, “Chiiko chandingaita nemi? Endai kuvaprofita
    vababa venyu navaprofita vamai venyu.” Mambo weIsraeri akapindura akati, “Kwete,
    nokuti ndiJehovha akatidaidza isu madzimambo matatu tose kuti azotipa kuvaMoabhu.”
  spa-BLM: 'Eliseo dijo al rey de Israel: “¿Qué tengo que hacer contigo? Ve a los
    profetas de tu padre y a los profetas de tu madre”. El rey de Israel le dijo:
    “No, porque Yahvé ha convocado a estos tres reyes para entregarlos a la mano de
    Moab”.'
  cac-cac: 'Palta ix yalan vin̈ d''a vin̈ sreyal Israel chi'' icha tic: —¿Tas valan
    vic d''ayach? Ixic, b''at c''anb''ej a b''a d''a eb'' vin̈ schecab'' sdiosalcan
    eb'' a mam a nun, xchi vin̈. Palta ix yalan vin̈ sreyal Israel chi'': —Maay, yujto
    on̈ ic''jicot yuj Jehová a on̈ oxvan̈ rey on̈ tic, yic tzon̈ yac''anoch d''a yol
    sc''ab'' eb'' moabita, xchi vin̈.'
  swh-ULB: Elisha akamwambia mfalme wa Israeli, “Nifanye nini kwa ajili yako? Nenda
    kwa manabii wa baba na mama yako.” Ndipo mfalme wa Israeli akamwambia, “Hapana,
    kwa sababu Yahwe amewaita hawa wafalme watatu pamoja ili kuruhusu jeshi la Moabu
    liwateke.”
  bel-bel: 'І сказаў Елісей цару Ізраільскаму: што мне і табе? ідзі да прарокаў бацькі
    твайго і да прарокаў маці тваёй. І сказаў яму цар Ізраільскі: не, бо Гасподзь
    склікаў сюды трох цароў гэтых, каб аддаць іх у руку Маава.'
  deu-ELBBK: 'Und Elisa sprach zu dem König von Israel: Was haben wir miteinander
    zu schaffen? Geh zu den Propheten deines Vaters und zu den Propheten deiner Mutter!
    Und der König von Israel sprach zu ihm: Nein, denn der HERR hat diese drei Könige
    gerufen, um sie in die Hand Moabs zu geben.'
  mbb-OT: Ne migkeǥiyan ni Elisha haazà is hadì te Israel te, “Hengkey is lavet ku
    kenikew? Diyè ka pevayà te menge ebpeneuven he midseriǥan te amey nu wey iney
    nu!” Migkaǥi haazà is hadì te Israel te, “Kenà, su iyan is Nengazen mid-uwit kenami
    te tetelu kayi he lugar su wey key zin ikeveǥey ziyà te hadì te Moab.”
  mal-2015: 'എലീശാ യിസ്രായേൽ രാജാവിനോടു: എനിക്കും നിനക്കും തമ്മിൽ എന്തു? നീ നിന്റെ
    അപ്പന്റെ പ്രവാചകന്മാരുടെ അടുക്കലും നിന്റെ അമ്മയുടെ പ്രവാചകന്മാരുടെ അടുക്കലും ചെല്ലുക
    എന്നു പറഞ്ഞു. അതിന്നു യിസ്രായേൽരാജാവു അവനോടു: അങ്ങനെയല്ല; ഈ മൂന്നു രാജാക്കന്മാരെയും
    മോവാബ്യരുടെ കയ്യിൽ ഏല്പിക്കേണ്ടതിന്നു യഹോവ അവരെ വിളിച്ചുവരുത്തിയിരിക്കുന്നു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'O Elizeus phenďa le izraelike kraľiske: „Soske tu aves ke mande? Dža ke
    tire dadeskre the ke tira dakre proroka!“ „Na!“ phenďa leske o kraľis o Joram.
    „O RAJ amen trine kraľen kade anďa, hoj amen te del andro vasta le Moabčanengre.“'
  pes-OPV: 'و الیشع به پادشاه اسرائیل گفت: «مرا با توچه‌کار است؟ نزد انبیای پدرت و
    انبیای مادرت برو.» اما پادشاه اسرائیل وی را گفت: «نی، زیراخداوند این سه پادشاه
    را خوانده است تا ایشان رابه‌دست موآب تسلیم نماید.»'
  ron-1924: 'Елисей а зис ымпэратулуй луй Исраел: „Че ам еу а фаче ку тине? Ду-те
    ла пророчий татэлуй тэу ши ла пророчий мамей тале.” Ши ымпэратул луй Исраел й-а
    зис: „Ну, кэч Домнул а кемат пе ачешть трей ымпэраць ка сэ-й дя ын мыниле Моабулуй!”'
  ben-OBCV: ইলীশায় ইস্রায়েলের রাজাকে বললেন, “আপনি কেন আমাকে এই ব্যাপারে জড়াতে চাইছেন?
    আপনার বাবার ও আপনার মায়ের ভাববাদীদের কাছে যান।” “না,” ইস্রায়েলের রাজা উত্তর
    দিলেন, “কারণ সদাপ্রভুই আমাদের—এই তিনজন রাজাকে একসঙ্গে মোয়াবের হাতে সঁপে দেওয়ার
    জন্য ডেকে এনেছেন।”
  som-som: Markaasaa Eliishaa wuxuu boqorkii dalka Israa'iil ku yidhi, War maxaa inaga
    dhexeeya? Nebiyadii aabbahaa iyo nebiyadii hooyadaa u tag. Oo boqorkii dalka Israa'iilna
    wuxuu ku yidhi, Maya, waayo, Rabbigu wuxuu saddexdayadan boqor isugu yeedhay inuu
    gacanta reer Moo'aab na geliyo.
  lat-VUC: 'Dixit autem Eliseus ad regem Israël: Quid mihi et tibi est? vade ad prophetas
    patris tui et matris tuæ. Et ait illi rex Israël: Quare congregavit Dominus tres
    reges hos ut traderet eos in manus Moab?'
  eng-ASVBT: And Elisha said unto the king of Israel, What have I to do with thee?
    get thee to the prophets of thy father, and to the prophets of thy mother. And
    the king of Israel said unto him, Nay; for Jehovah hath called these three kings
    together to deliver them into the hand of Moab.
  ita-1885: 'Ma Eliseo disse al re d''Israele: Che ho io a far teco? vattene a'' profeti
    di tuo padre, ed a'' profeti di tua madre. E il re d''Israele gli disse: No; perciocchè
    il Signore ha chiamati insieme questi tre re, per darli in mano di Moab.'
  eng-LXXUP: And Elisha said to the king of Israel, What have I to do with thee? go
    to the prophets of thy father, and the prophets of thy mother. And the king of
    Israel said to him, Has the Lord called the three kings to deliver them into the
    hands of Moab?
  eng-ULB: Elisha said to the king of Israel, “What have I to do with you? Go to the
    prophets of your father and mother.” So the king of Israel said to him, “No, because
    Yahweh has called these three kings together to give them into the hand of Moab.”
  spa-VBL: 'Eliseo le dijo al rey de Israel: “¿Qué tengo que ver contigo? Ve con tus
    propios profetas, los de tu padre y tu madre”. Pero el rey de Israel le dijo:
    “¡No, porque es el Señor quien ha traído aquí a estos tres reyes para entregarlos
    a los moabitas!”'
  fra-_FOB: 'Mais Élisée dit au roi d''Israël: Qu''y a-t-il entre moi et toi? Va-t''en
    vers les prophètes de ton père et vers les prophètes de ta mère! Et le roi d''Israël
    répondit: Non! car l''Éternel a appelé ces trois rois pour les livrer entre les
    mains de Moab.'
  mal-mal: 'എലീശാ യിസ്രായേൽ രാജാവിനോട്: “എന്റെ അടുക്കൽ വരുവാൻ നിനക്കെന്തു കാര്യം?
    നീ നിന്റെ അപ്പന്റെയും അമ്മയുടെയും പ്രവാചകന്മാരുടെ അടുക്കൽ ചെല്ലുക” എന്ന് പറഞ്ഞു.
    അതിന് യിസ്രായേൽ രാജാവ് അവനോട്: “അങ്ങനെയല്ല; ഈ മൂന്നു രാജാക്കന്മാരെയും മോവാബ്യരുടെ
    കയ്യിൽ ഏല്പിക്കുവാൻ യഹോവ അവരെ വിളിച്ചുവരുത്തിയിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Ilīshā ne Isrāīl ke bādshāh se kahā, “Merā āp ke sāth kyā wāstā?
    Agar koī bāt ho to apne māṅ-bāp ke nabiyoṅ ke pās jāeṅ.” Isrāīl ke bādshāh ne
    jawāb diyā, “Nahīṅ, ham is lie yahāṅ āe haiṅ ki Rab hī ham tīnoṅ ko yahāṅ bulā
    lāyā hai tāki hameṅ Moāb ke hawāle kare.”
  suz-BL: मिनु एलीशाम इस्राएल ङा पिप कली “गे नु गो इस के मार बाक्‍बा ङा? इन आम आफ
    आस नोले दुम्‍ब लोव़ पाइब आन बाक्‍तीक लने” देंमाक्‍त। तन्‍न इस्राएल ङा पिपमी मेको
    कली “ममाइ, परमप्रभु यावेमी गो पिप सांफा आंइ कली मोआबी आन गुइमी जिम्‍मा गेचा कली
    एक चाक्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Eliseo disse al re d’Israele: “Che ho io da far con te? Vattene ai profeti
    di tuo padre ed ai profeti di tua madre!” Il re d’Israele gli rispose: “No, perché
    l’Eterno ha chiamati insieme questi tre re per darli nelle mani di Moab”.'
  ckb-ckb: 'ئەلیشەع بە پاشای ئیسرائیلی گوت: «چیمان بەیەکەوە هەیە؟ بڕۆ لای پێغەمبەرەکانی
    دایک و باوکت.» پاشای ئیسرائیلیش گوتی: «نەخێر، چونکە یەزدان ئەم سێ پاشایەی بانگکردووە
    هەتا ڕادەستی مۆئابمان بکات.»'
  eng-BBE: But Elisha said to the king of Israel, What have I to do with you? go to
    the prophets of your father and your mother. And the king of Israel said, No;
    for the Lord has got these three kings together to give them up into the hands
    of Moab.
  kan-OKCV: ಎಲೀಷನು ಇಸ್ರಾಯೇಲಿನ ಅರಸನಿಗೆ, “ನಿನ್ನೊಂದಿಗೆ ನಾನೇನು ಮಾಡಬೇಕು? ನೀನು ನಿನ್ನ ತಂದೆಯ
    ಪ್ರವಾದಿಗಳ ಬಳಿಗೂ, ನಿನ್ನ ತಾಯಿಯ ಪ್ರವಾದಿಗಳ ಬಳಿಗೂ ಹೋಗು,” ಎಂದನು. ಇಸ್ರಾಯೇಲಿನ ಅರಸನು ಅವನಿಗೆ,
    “ಇಲ್ಲ, ಯೆಹೋವ ದೇವರು ಈ ಮೂರು ಮಂದಿ ಅರಸರನ್ನು ಮೋವಾಬ್ಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವುದಕ್ಕೆ ಒಟ್ಟಾಗಿ
    ಕರೆದಿದ್ದಾರಲ್ಲಾ,” ಎಂದನು.
  tam-2017: 'எலிசா இஸ்ரவேலின் ராஜாவைப் பார்த்து: எனக்கும் உமக்கும் என்ன? நீர் உம்முடைய
    தகப்பன் மற்றும் தாயாருடைய தீர்க்கதரிசிகளிடம் போ என்றான்; அதற்கு இஸ்ரவேலின் ராஜா:
    அப்படியல்ல, யெகோவா இந்த மூன்று ராஜாக்களையும் மோவாபியர்களின் கையில் ஒப்புக்கொடுக்கிறதற்கு
    வரவழைத்தார் என்றான்.'
  spa-RV-1909: 'Entonces Eliseo dijo al rey de Israel: ¿Qué tengo yo contigo? Ve á
    los profetas de tu padre, y á los profetas de tu madre. Y el rey de Israel le
    respondió: No: porque ha juntado Jehová estos tres reyes para entregarlos en manos
    de los Moabitas.'
  ron-BTF: 'Și Elisei i-a spus împăratului lui Israel: Ce am eu a face cu tine? Du-te
    la profeții tatălui tău și la profeții mamei tale. Și împăratul lui Israel i-a
    zis: Nu, pentru că DOMNUL a chemat pe acești trei împărați împreună, pentru a-i
    da în mâna Moabului.'
  eng-WEBP: Elisha said to the king of Israel, “What have I to do with you? Go to
    the prophets of your father, and to the prophets of your mother.” The king of
    Israel said to him, “No, for the LORD has called these three kings together to
    deliver them into the hand of Moab.”
  eng-FBV: Elisha said to the king of Israel, “What have I got to do with you? Go
    to your own prophets, those of your father and your mother.” But the king of Israel
    said to him, “No—because it's the Lord who has brought these three kings here
    to hand them over to the Moabites!”
  nld-1939: 'Maar Eliseus sprak tot den koning van Israël: Wat heb ik met u te maken?
    Ga naar de profeten van uw vader en moeder! De koning van Israël antwoordde: Maak
    toch, dat Jahweh ons drieën niet hierheen heeft geroepen, om tenslotte aan Moab
    te worden overgeleverd.'
  nch-BL: 'Huan Eliseo quiilhui Joram, nopa tanahuatijquet ten tali Israel: ―¿Taya
    nijpiya na ica ta? Xiya ximotatzintoquiliti ica nopa istacatica tajtolpanextiani
    ten Baal cati monana huan motata quintoquiliyayaj. Pero nopa tanahuatijquet ten
    tali Israel quiilhui: ―Amo nijchihuas ya nopa, pampa yaya TOTECO cati techsejcotilijtoc
    tieyi tanahuatiani para techtemactilis inimaco nopa moabitame.'
  vie-1934: 'Ê-li-sê nói với vua Y-sơ-ra-ên rằng: Vua và tôi có can hệ gì chăng? Khá
    đi cầu vấn các tiên tri của cha và mẹ vua. Vua Y-sơ-ra-ên đáp rằng: Chẳng vậy
    đâu; vì Đức Giê-hô-va đã gọi ba vua này đến, đặng nộp vào tay Mô-áp.'
  hin-CV: एलीशा ने इस्राएल के राजा से कहा, “मेरा और आपका कोई संबंध नहीं है. जाइए अपने
    पिता और अपनी माता के भविष्यवक्ताओं के पास.” इस्राएल के राजा ने उन्हें उत्तर दिया,
    “नहीं! खुद याहवेह ने तीन राजाओं को मोआब के अधीन कर देने के लिए ही इकट्ठा किया
    है.”
  spa-BES: 'Pero Eliseo dijo al rey de Israel: ¿Qué tengo que hacer contigo? Ve a
    los profetas de tu padre y de tu madre. Y el rey de Israel dijo: No; porque el
    Señor ha reunido a estos tres reyes para entregarlos en las manos de Moab.'
  tdx-tdx: 'Le hoe t’i Elisà amy mpanjaka’ Israeley: Inoñ’ ama’o iraho? Akia mb’am-pitokin-drae’o
    naho mpitokin-drene’o añe. Le hoe ty mpanjaka’ Israele ama’e: Aiy! fa kinanji’
    Iehovà hifanontoñe o mpanjaka telo retoañe hanolora’e am-pità’ i Moabe.'
  tha-KJV: และเอลีชาทูลกษั​ตริ​ย์​แห่​งอ​ิสราเอลว่า “ข้าพระองค์​มี​เรื่องอะไรเกี่ยวข้องกับพระองค์
    เสด็จไปหาผู้​พยากรณ์​ของเสด็จพ่อและผู้​พยากรณ์​ของเสด็จแม่ของพระองค์​เถิด​” แต่​กษัตริย์​แห่​งอ​ิสราเอลตรัสกั​บท​่านว่า
    “​หามิได้ ด้วยพระเยโฮวาห์ทรงเป็นผู้เรียกกษั​ตริ​ย์ทั้งสามนี้มาเพื่อมอบไว้ในมือของโมอับ”
  por-BR-2018: 'Então Eliseu disse ao rei de Israel: Que tenho eu contigo? Vai aos
    profetas de teu pai, e aos profetas de tua mãe. E o rei de Israel lhe respondeu:
    Não; porque juntou o SENHOR estes três reis para entregá-los em mãos dos moabitas.'
  deu-ELO: 'Und Elisa sprach zu dem König von Israel: Was haben wir miteinander zu
    schaffen? Geh zu den Propheten deines Vaters und zu den Propheten deiner Mutter!
    Und der König von Israel sprach zu ihm: Nein, denn Jehova hat diese drei Könige
    gerufen, um sie in die Hand Moabs zu geben.'
  eng-WYC-2018: And Elisha said to the king of Israel, What is to me and to thee,
    an idolater? Go thou to the prophets of thy father and of thy mother. And the
    king of Israel said to him, Why hath the Lord gathered together these three kings,
    to betake them into the hands of Moab? (or But the king of Israel said to him,
    No! for the Lord hath gathered these three kings together, to deliver them into
    the hands of the Moabites).
  epo-epo: 'Kaj Eliŝa diris al la reĝo de Izrael: Kio komuna estas inter mi kaj vi?
    iru al la profetoj de via patro kaj al la profetoj de via patrino. Sed la reĝo
    de Izrael diris al li: Ne, ĉar la Eternulo vokis ĉi tiujn tri reĝojn, por transdoni
    ilin en la manojn de Moab.'
  uig-PIN: 'Elixa Israilning padixaⱨiƣa: — Mening sening bilǝn nemǝ karim! Ɵz atangning
    pǝyƣǝmbǝrliri bilǝn anangning pǝyƣǝmbǝrlirining ⱪexiƣa barƣin, dedi. Israilning
    padixaⱨi: Undaⱪ demigin; qünki Pǝrwǝrdigar bu üq padixaⱨni Moabning ⱪoliƣa tapxurux
    üqün jǝm ⱪilƣan ohxaydu, — dedi.'
  beo-beo: 'Ilaisia da Isala:ili hina bagadema amane sia:i, “Abuliba:le na da di fidima:bela:?
    Di da asili, dia ada amola ame ilia balofede eno ilima adole ba:i. Ilima adole
    ba:la masa.” Youla:me da amane adole i, “Hame mabu! Hina Gode Hi fawane da nini
    hina bagade udiana amo Moua:be hina bagade nini hasalasimusa: asunasi.”'
  tpi-OTNT: Elisa i lukim king bilong Israel na i tok, “Bilong wanem yu kam long mi?
    Yu go long ol dispela profet bipo papamama bilong yu i save go long ol na askim
    ol.” Tasol King Joram i bekim tok olsem, “Nogat. Bikpela yet i bin bungim mipela
    tripela king bilong putim mipela long han bilong king bilong Moap. Olsem na mipela
    i kam long yu.”
  hau-SA: Elisha ya ce wa sarkin Isra’ila, “Ina ruwana da kai? Tafi wurin annabawan
    mahaifinka da annabawa mahaifiyarka.” Sai sarkin Isra’ila ya ce, “A’a, ai Ubangiji
    ne ya kira mu, mu sarakunan nan uku don yă bashe mu ga Mowab.”
  uig-LAT: 'Élisha Israilning padishahigha: — Méning séning bilen néme karim! Öz atangning
    peyghemberliri bilen anangning peyghemberlirining qéshigha barghin, dédi. Israilning
    padishahi: Undaq démigin; chünki Perwerdigar bu üch padishahni Moabning qoligha
    tapshurush üchün jem qilghan oxshaydu, — dédi.'
  nde-nde: U-Elisha wathi enkosini yako-Israyeli, “Mina lawe singenelana njani? Hamba
    kubaphrofethi bakayihlo lakubaphrofethi bakanyoko.” Inkosi yako-Israyeli yaphendula
    yathi, “Hayi, kungenxa yokuthi uThixo wasibiza sobathathu singamakhosi sinje ukuze
    asinikele kumaMowabi.”
  ton-ton: 'Pea naʻe pehē ʻe ʻIlaisa ki he tuʻi ʻo ʻIsileli, “Ko e hā au kiate koe?
    Ke ke ʻalu ki he kau palōfita ʻo hoʻo tamai, pea ki he kau palōfita ʻo hoʻo faʻē.”
    Pea naʻe pehē kiate ia ʻe he tuʻi ʻo ʻIsileli, “ʻE ʻikai: he kuo ui ʻa Sihova
    ke fakataha mai ʻae ngaahi tuʻi ni ʻe toko tolu, koeʻuhi ke tuku ʻakinautolu ki
    he nima ʻo Moape.”'
  ces-1613: 'I řekl Elizeus králi Izraelskému: Co mně do tebe? Jdi k prorokům otce
    svého a k prorokům matky své. Řekl jemu král Izraelský: Nikoli, nebo povolal Hospodin
    tří králů těchto, aby je vydal v ruku Moábovu.'
  eng-WMB: Elisha said to the king of Israel, “What have I to do with you? Go to the
    prophets of your father, and to the prophets of your mother.” The king of Israel
    said to him, “No, for the LORD has called these three kings together to deliver
    them into the hand of Moab.”
  tam-TCV: எலிசா இஸ்ரயேல் அரசனிடம், “உமக்கும் எனக்கும் என்ன இருக்கிறது? உன் தாயின்
    இறைவாக்கினரிடமும், தகப்பனின் இறைவாக்கினரிடமுமே போ” என்றான். அதற்கு இஸ்ரயேல் அரசன்,
    “இல்லை, யெகோவாவே எங்கள் மூவரையும் மோவாப்பின் கையில், ஒப்புக்கொடுப்பதற்கு அழைத்து
    வந்திருக்கிறார்” என்றான்.
  ceb-ULB: Miingon si Eliseo ngadto sa hari sa Israel, “Unsa man ang akong mahimo
    kaninyo? Adto kamo sa mga propeta sa inyong mga amahan ug inahan.” Busa miingon
    kaniya ang hari sa Israel, “Dili, tungod kay gitigom ni Yahweh kining tulo ka
    mga hari aron ihatag sila ngadto sa mga kamot sa Moab.”
  pol-UBG: 'Wtedy Elizeusz powiedział do króla Izraela: Co ja mam z tobą? Idź do proroków
    swojego ojca i do proroków swojej matki. Król Izraela odpowiedział: Nie, bo PAN
    zwołał tych trzech królów, aby oddać ich w ręce Moabu.'
  urd-GVU: لیکن الیشع نے اسرائیل کے بادشاہ سے کہا، ”میرا آپ کے ساتھ کیا واسطہ؟ اگر
    کوئی بات ہو تو اپنے ماں باپ کے نبیوں کے پاس جائیں۔“ اسرائیل کے بادشاہ نے جواب
    دیا، ”نہیں، ہم اِس لئے یہاں آئے ہیں کہ رب ہی ہم تینوں کو یہاں بُلا لایا ہے تاکہ
    ہمیں موآب کے حوالے کرے۔“
  deu-1912: 'Elisa aber sprach zum König Israels: Was hast du mit mir zu schaffen?
    gehe hin zu den Propheten deines Vaters und zu den Propheten deiner Mutter! Der
    König Israels sprach zu ihm: Nein! denn der HERR hat diese drei Könige geladen,
    daß er sie in der Moabiter Hände gebe.'
  kan-2017: ಎಲೀಷನು ಇಸ್ರಾಯೇಲರ ಅರಸನಿಗೆ, “ನನಗೂ ನಿನಗೂ ಏನು ಸಂಬಂಧ? ನಿನ್ನ ತಂದೆತಾಯಿಗಳ ಪ್ರವಾದಿಗಳ
    ಬಳಿಗೆ ಹೋಗು” ಎಂದು ಹೇಳಿದನು. ಅದಕ್ಕೆ ಇಸ್ರಾಯೇಲರ ಅರಸನು, “ಹಾಗೆ ಹೇಳಬೇಡ, ಯೆಹೋವನು ಈ ಮೂರು
    ಮಂದಿ ಅರಸರಾದ ನಮ್ಮನ್ನು ಮೋವಾಬ್ಯರ ಕೈಗೆ ಒಪ್ಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಇಲ್ಲಿಗೆ ಬರಮಾಡಿದನಲ್ಲವೇ?”
    ಎಂದನು.
  yap-yap: Me ga’ar Elisa ngak fare pilung nu Israel, “Mangfan ni thingar gu ayuwegnem?
    Mman ngam fith laniyan’ fapi profet ni i fith e chitamam nge chitinam laniyan’rad.”
    Me fulweg ni ga’ar, “Dangay! Ye SOMOL e ke pining mad e dalip i pilung ney ni
    nge pi’mad ngalan pa’ yu Moab.”
  hlt-MCSB: Elisha loh Israel manghai taengah, “Kai taeng neh nang taengah balae aka
    om? Na pa kah tonghma rhoek neh na nu kah tonghma rhoek taengah cet,” a ti nah.
    Tedae anih te Israel manghai loh, “Pawh, Moab kut ah tloeng hamla he manghai pathum
    he BOEIPA loh a khue,” a ti nah.
  mdy-ETH: ዒማና ዔልሳዒ ዒስራዔኤሌ ካኣቲ፥ ዒዮራሜ ኮይላ፦ «ታኣና ኔኤና ዓይጎና ካኣማ ካራ ዓኣይ? ዴንዲ ኔ ዓዶንታ ኔ ዒንዶንታ
    ዦኦቻ ዦዎ ኮይላ ዖኦጬ!» ጌዔኔ። ካኣቲ፥ ዒዮራሜ ማሃዖ፦ «ያዺቱዋሴ! ኑና ሃይሦ ካኣቶ ሞዓኣቤ ዓጮ ካኣቲም ዓኣሢ ዒንጋኒ
    ዔኤሊ ዔኪ ዬዔሢ ናንጊና ናንጋ ጎዳኬ» ጌዔኔ።
  twi-ASANTE: Elisa ka kyerɛɛ Israelhene sɛ, “Wo ho nhia me. Kɔ wʼagya ne wo maame
    adiyifoɔ abosonsomfoɔ no nkyɛn.” Nanso, ɔhene Yoram kaa sɛ, “Dabi! Na ɛyɛ Awurade
    na ɔfrɛɛ yɛn ahemfo baasa yi baa ha, sɛ Moabhene nsɛe yɛn!”
  eng-WEBU: Elisha said to the king of Israel, “What have I to do with you? Go to
    the prophets of your father, and to the prophets of your mother.” The king of
    Israel said to him, “No, for the LORD has called these three kings together to
    deliver them into the hand of Moab.”
  wal-wal: Elssaa7i Israa7eela kawuwaa, “Tanaaranne nenaara aibee gattiyai? Ba; baada
    ne aawainne ne aayyiyaanne oichchido hananabaa yootiyaageeta oichcha” yaagiis.
    Yaagin Israa7eela kawoi zaaridi, “CHii, aissi giikko, ha heezzu kawotakka issippe
    Moo7aaba kawuwaassi aattidi immanau nuna xeesidaagee GODAATTENNEE!” yaagiis.
  spa-PDDPT: 'Eliseo preguntó al rey de Israel: ¿Qué tengo yo contigo? Vete a los
    profetas de tu padre y tu madre. Pero el rey de Israel le respondió: No, porque
    Yavé reunió a estos tres reyes para entregarlos en manos de Moab.'
  gun-gun: 'Ha''e rami teĩ Eliseu aipoe''i Israel pygua huvixa pe: — Mba''e tu areko
    ndereve? Tereo ke eporandu nderu ha''e ndexy pegua profeta kuery pe ae. Ha''e
    rã Israel pygua huvixa aipoe''i ixupe: — Nda''evei, mba''eta Senhor ae mboapyve
    huvixa roiko va''e orerenoĩ va''ekue Moabe kuery po py oremboaxa aguã — he''i.'
  ilo-ULB: Kinuna ni Eliseo iti ari ti Israel, “Ania ti pakibiangak kenka? Mapanka
    kadagiti profeta ti ama ken inam.” Isu kinuna ti ari ti Israel kenkuana, “Saan,
    gapu ta pinagtitiponnakami ni Yahweh a tallo nga ari, tapno parmekennakami ti
    Moab.”
  kpg-kpg: Elisha ga helekai gi di king o Israel, “Au belee hagamaamaa goe eiaha?
    Goe hana halahalaina gi baahi nia soukohp ala nogo heheeu ginai do damana mo do
    dinana.” Joram ga helekai, “Deeai! Ma go Dimaadua dela ne dugu gimaadou nia king
    dogodolu gi lala nia mogobuna o di king o Moab.”
  uig-ARA: 'ئېلىشا ئىسرائىلنىڭ پادىشاھىغا: ــ مېنىڭ سېنىڭ بىلەن نېمە كارىم! ئۆز ئاتاڭنىڭ
    پەيغەمبەرلىرى بىلەن ئاناڭنىڭ پەيغەمبەرلىرىنىڭ قېشىغا بارغىن، دېدى. ئىسرائىلنىڭ
    پادىشاھى: ئۇنداق دېمىگىن؛ چۈنكى پەرۋەردىگار بۇ ئۈچ پادىشاھنى موئابنىڭ قولىغا تاپشۇرۇش
    ئۈچۈن جەم قىلغان ئوخشايدۇ، ــ دېدى.'
  sus-sus: Annabi Elise naxa a fala Isirayila mangɛ bɛ, «Munse na won tan tagi? Siga
    i baba nun i nga xa namiɲɔnmɛe yire.» Isirayila mangɛ naxa a yaabi, «Ade, barima
    Alatala yi mangɛ saxanyi xilixi nɛ be, a xa fa e sa Mowabakae sagoe.»
  pon-2006: Elisa eri patohwanohng nanmwarkien Israelo, “Dahme I pahn sewesehkin komwi?
    Komw ketila oh rapahki kaweid rehn soukohp ko me semomwio oh inomwio kin rapahki
    kaweid rehrail.” Soram ahpw sapeng, mahsanih, “Soh! Iei ih KAUN-O me ketikinkitdier
    nanmwarki silimenet pahn manaman en nanmwarkien Mohap.”
  ksd-ksd: 'Ma Elisa i ga biti tai ra king Israel: Dor a dave ma u? Una vana tadav
    ra umana propet kai tamam ma ra umana propet kai tinam. Ma ra king Israel i ga
    biti tana: Pata, tago ra Luluai i ga ting guve pa go ra utul a king upi na nur
    tar dital ta ra lima i Moab.'
  tur-YTC: Elişa İsrael Kralı'na, “Benim seninle ne işim var? Babanın peygamberlerine
    ve annenin peygamberlerine git.” dedi. İsrael Kralı ona, “Hayır, çünkü Yahve bu
    üç kralı Moav’ın eline teslim etmek için bir araya çağırdı” dedi.
  grc-BRENT: Καὶ εἶπεν Ἑλισαιὲ πρὸς βασιλέα Ἰσραὴλ, τί ἐμοὶ καὶ σοί; δεῦρο πρὸς τοὺς
    προφήτας τοῦ πατρός σου καὶ τοὺς προφήτας τῆς μητπός σου· καὶ εἶπεν αὐτῷ ὁ βασιλεὺς
    Ἰσραήλ, μή ὅτι κέκληκε Κύριος τοὺς τρεῖς βασιλεῖς τοῦ παραδοῦναι αὐτοὺς εἰς χεῖρας
    Μωάβ;
  ind-AYT: Namun, Elisa berkata kepada raja Israel, “Apa urusanku? Pergi kepada para
    nabi ayahmu dan kepada para nabi ibumu.” Raja Israel menjawab, “Tidak, karena
    TUHAN memanggil ketiga raja ini untuk diserahkan ke dalam tangan Moab!”
  nya-nya: Elisa ananena kwa mfumu ya ku Israeli kuti, “Pali ubale wanji pakati pa
    inu ndi ine? Pitani kwa aneneri a abambo ndi amayi anu.” Mfumu ya ku Israeli inayankha
    kuti, “Ayi, pakuti ndi Yehova amene anatisonkhanitsa ife mafumu atatu pamodzi
    kuti atipereke mʼmanja mwa Amowabu.”
  hrv-hrv: 'A Elizej reče kralju izraelskom: “Što ja imam s tobom? Potraži proroke
    svoga oca i proroke svoje majke!” Izraelski kralj odgovori mu: “Ne! Jer Jahve
    je pozvao ova tri kralja da ih preda u ruke Moapcima.”'
  mps-mps: Elisa agai te Israel bidi dabego king bidi subaso, tama agai te po wai,
    “Magi baso nage ena pageba asobawe? Nage pao, tama te polobadu naga aya me, te
    ida me, augwaligo pelama, te hanalugi pali te profet bidi bageba pao,” wali. Tiali
    goli, te king Joramgo te po wei ponoyu, e tiwai po tama wali, “Menio. Genuai Bidi
    aga digi te da sela king bidi dabe sisinama, tama da te Moap hanigo king nogoba
    muainu ebao,” wali. “Tama tibaso, da nage pageba asai dao,” wali.
  tpi-tpi: Elisa i lukim king bilong Israel na i tok, “Bilong wanem yu kam long mi?
    Yu go long ol dispela profet bipo papamama bilong yu i save go long ol na askim
    ol.” Tasol King Joram i bekim tok olsem, “Nogat. Bikpela yet i bin bungim mipela
    tripela king bilong putim mipela long han bilong king bilong Moap. Olsem na mipela
    i kam long yu.”
  dan-1931: 'Men Elisa sagde til Israels Konge: “Hvad har jeg med dig at gøre? Gå
    du til din Faders og Moders Profeter!” Israels Konge svarede: “Ak nej, thi HERREN
    har kaldt disse tre Konger sammen for at give dem i Moabs Hånd.”'
  vie-OVCB: 'Ê-li-sê nói với vua Ít-ra-ên: “Vua đến đây làm gì? Sao không đi tìm các
    tiên tri của cha mẹ vua?” Vua Ít-ra-ên đáp: “Không! Vì Chúa Hằng Hữu có gọi chúng
    ta đến đây để nạp cho người Mô-áp.”'
  guj-2017: એલિશાએ ઇઝરાયલના રાજાને કહ્યું કે, “હું તમારી સાથે શું કરું? તમારી માતાના
    તથા પિતાના પ્રબોધકો પાસે જાઓ.” તેથી ઇઝરાયલના રાજાએ તેને કહ્યું, “ના, કેમ કે યહોવાહે
    અમને ત્રણ રાજાઓને મોઆબના હાથમાં સોંપી દેવા માટે એકત્ર કર્યાં છે.”
  pon-2006A: Elisa eri patohwanohng nanmwarkien Israelo, “Dahme I pahn sewesehkin
    komwi? Komw ketila oh rapahki kaweid rehn soukohp ko me semomwio oh inomwio kin
    rapahki kaweid rehrail.” Soram ahpw sapeng, mahsanih, “Soh! Iei ih KAUN-O me ketikinkitdier
    nanmwarki silimenet pahn manaman en nanmwarkien Mohap.”
  por-BRBSL: 'Eliseu disse ao rei de Israel: “O que eu tenho a ver com você? Vai aos
    profetas de teu pai, e aos profetas de tua mãe”. O rei de Israel lhe disse: “Não,
    pois Javé chamou estes três reis para entregá-los nas mãos dos moabitas”.'
  cth-cth: Elisha ni Isarel siangpahrang koe nang hoi kai kâkuetnae bangmaw kaawm.
    Na pa profetnaw hoi na manu profetnaw koe cet awh khe atipouh. Hatei, Isarel siangpahrang
    ni ahni koe ka cet mahoeh. Bangkongtetpawiteh, siangpahrang kathum touh heh, Moabnaw
    kut dawk poe hane BAWIPA ni na kaw awh teh na pâkhueng awh e doeh telah ati.
  twi-twi: Elisa ka kyerɛɛ Israelhene se, “Wo ho nhia me. Kɔ wʼagya ne wo na adiyifo
    abosonsomfo no nkyɛn.” Nanso ɔhene Yoram kae se, “Dabi! Efisɛ ɛyɛ Awurade na ɔfrɛɛ
    yɛn ahemfo baasa yi baa ha sɛ ɔrebeyi yɛn ahyɛ Moabhene nsa!”
  hlt-hlt: Elisha loh Israel manghai taengah, “Kai taeng neh nang taengah balae aka
    om? Na pa kah tonghma rhoek neh na nu kah tonghma rhoek taengah cet,” a ti nah.
    Tedae anih te Israel manghai loh, “Pawh, Moab kut ah tloeng hamla he manghai pathum
    he BOEIPA loh a khue,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edisee nɑ́kɛ́ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Kɛ̀ n kpɛti nɛ́ dɑ
    dònnɛ̀ mɛ? Kɔtɛ kɛ́yɑ̀ ti Yiɛ̀ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ ɑ cicɛ nɛ̀ ɑ yɔ̃
    bɛ kɔbɛ, kɛ̀ Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì dɔ̀: Dɛ̀ í tú ti Yiɛ̀ nKuyie nkuù ti tìí
    ndiɛ ntínti bɛ nkpɑ̀ɑ̀tìbɛ̀ titɑ̃ɑ̃ti kɛ bo ti ɑ̃nnɛ́ mMɔɑbu kɔbɛ nɔu miɛkɑɑ̀?'
  msy-2020: Ezɨ Elisa Israelian atrivimɨn ganigha ghaze, “Ia manmaghsua na bagha izi?
    Ia akam inigha izir gumazir nɨn ameboghfeziaba fomɨra ghua azangsɨghizir kaba,
    me bagh mangɨ.” Ezɨ Atrivim Joram kamaghɨn a ikaragha ghaze, “Puvatɨ. Ikiavɨra
    Itir God uabɨ e 3plan atriviba en diagha e isa Moapɨn atrivimɨn dafarim gatɨ.
    Ezɨ e nɨ bagha izi.”
  dop-dop: 'Ntɛnɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ pɔɔsɩ Ɩsɛɣɛlɩ wulɑʋ sɩ: Pepe tɔɔ kɛ́ n kɔmɑ
    nɑ ń cɑɑlǝɣɩ-m mpʋ? Polo nɑ ń pɔɔsɩ nyɑ́ cɑɑ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ yɑɑ nyɑ́ too
    nyǝ́mɑ. Kɛlɛnɑ wulɑʋ sɩ: Aɑɩ, Tɑcɑɑ kɔnnɑ tɑ toosoɣo cǝnɛ sɩ ɩ tʋɣʋ-tʋɣʋ Mowɑpʋ
    nyǝ́mɑ niŋ tɑɑ.'
  azb-azb: 'Elişa İsrail padşahına dedi: «Məndən sənə nə? Öz ata-ananın peyğəmbərlərinin
    yanına get». İsrail padşahı ona dedi: «Yox! Bu üç padşahı Moavlılara təslim etmək
    üçün Rəbb bir yerə çağırıb».'
  eng-DBY: And Elisha said to the king of Israel, What have I to do with thee? go
    to the prophets of thy father and to the prophets of thy mother. And the king
    of Israel said to him, Not so, for Jehovah has called these three kings to give
    them into the hand of Moab.
  hin-2017: तब एलीशा ने इस्राएल के राजा से कहा, “मेरा तुझ से क्या काम है? अपने पिता
    के भविष्यद्वक्ताओं और अपनी माता के नबियों के पास जा।” इस्राएल के राजा ने उससे
    कहा, “ऐसा न कह, क्योंकि यहोवा ने इन तीनों राजाओं को इसलिए इकट्ठा किया, कि इनको
    मोआब के हाथ में कर दे।”
  wol-KYG: 'Mu wax ak buurub Israyil ne ko: «Ana lu ma séq ak yaw? Demal kay ca sa
    yonenti baay yaak sa yonenti ndey ya!» Buurub Israyil ne ko: «Déedéet, ndaxte
    Aji Sax jee nu fi woo, nun ñetti buur yii, ngir teg nu ci loxol Mowab.»'
  eng-YLT: And Elisha saith unto the king of Israel, 'What — to me and to thee? go
    unto the prophets of thy father, and unto the prophets of thy mother;' and the
    king of Israel saith to him, 'Nay, for Jehovah hath called for these three kings
    to give them into the hand of Moab.'
  eng-WYC-2017: And Elisha said to the king of Israel, What is to me and to thee,
    an idolater? Go thou to the prophets of thy father and of thy mother. And the
    king of Israel said to him, Why hath the Lord gathered together these three kings,
    to betake them into the hands of Moab?
  eng-WMBB: Elisha said to the king of Israel, “What have I to do with you? Go to
    the prophets of your father, and to the prophets of your mother.” The king of
    Israel said to him, “No, for the LORD has called these three kings together to
    deliver them into the hand of Moab.”
  urd-GVH: लेकिन इलीशा ने इसराईल के बादशाह से कहा, “मेरा आपके साथ क्या वास्ता? अगर
    कोई बात हो तो अपने माँ-बाप के नबियों के पास जाएँ।” इसराईल के बादशाह ने जवाब दिया,
    “नहीं, हम इसलिए यहाँ आए हैं कि रब ही हम तीनों को यहाँ बुला लाया है ताकि हमें मोआब
    के हवाले करे।”
  rug-rug: Meke zama se Ilaisa koasa baṉara pa Izireli, “Nasa qua ginugua ke kote
    tokani gamu rau? La mamu nanasi sari na poropita saripu hoke nanasi ri na tiatamamu.”
    “Lokari!” Olaṉa gua se Zoramu. “Na e Zihova tu na varigara ni gami si gami ka
    ṉeta baṉara pude variponi ni gami koasa baṉara pa Moabi.”
  gaz-gaz: Elsaaʼi mootii Israaʼeliin, “Nu maal wal irraa qabna? Ati gara raajota
    abbaa keetiitii fi gara raajota haadha keetii dhaqi” jedhe. Mootiin Israaʼel,
    “Akkas miti; Waaqayyo nu mootota sadanuu dabarsee Moʼaabitti kennuudhaaf walitti
    nu waameeraatii” jedhee deebise.
  fra-LSG: 'Élisée dit au roi d’Israël: Qu’y a-t-il entre moi et toi? Va vers les
    prophètes de ton père et vers les prophètes de ta mère. Et le roi d’Israël lui
    dit: Non! Car l’Éternel a appelé ces trois rois pour les livrer entre les mains
    de Moab.'
  yal-yal: Elise yi a fala Isirayila mangan xa, a naxa, “Nanse i tan nun n tan tagi?
    Siga i fafe nun i ngaa nabine fɛma.” Isirayila mangan yi a fala a xa, a naxa,
    “Ɛn-ɛn, amasɔtɔ Alatala nan nxu tan manga saxanne xilixi alogo a xa nxu so Moyaba
    yii.”
  haw-1868: Ninau mai la o Elisai i ke alii o ka Iseraela, Heaha ka'u ia oe? e hele
    oe i na kaula a kou makuakane, a me na kaula a kou makuwahine. I aku la ke alii
    o ka Iseraela ia ia, Aole, no ka mea, ua hoakoakoa mai o Iehova i keia mau alii
    ekolu, e hoolilo ia lakou iloko o ka lima o ka Moaba.
  arb-NAV: 'فَقَالَ أَلِيشَعُ لِمَلِكِ إِسْرَائِيلَ: «مَا شَأْنِي بِكَ؟ اذْهَبْ وَاسْتَشِرْ
    أَنْبِيَاءَ أَبِيكَ وَأَنْبِيَاءَ أُمِّكَ». فَأَجَابَهُ مَلِكُ إِسْرَائِيلَ: «كَلا
    إِذْ يَبْدُو أَنَّ الرَّبَّ قَدْ دَعَانَا نَحْنُ الْمُلُوكَ الثَّلاثَةَ لِيُسَلِّمَنا
    لِيَدِ مَلِكِ مُوآبَ».'
  ewe-ewe: Ke Elisa gblɔ na Israel fia Yehoram be, “Nyemedi wò nya aɖeke be mase o;
    yi fofowò kple dawò ƒe nyagblɔɖilawo gbɔ!” Fia Yehoram ɖo eŋu be, “Ao, elabena
    Yehowae yɔ mí va afi sia be Moab fia natsrɔ̃ mí!”
  eng-LEE: And Elisha' said unto the king of Israel, What have I to do with thee?
    go to the prophets of thy father, and to the prophets of thy mother. And the king
    of Israel said unto him, Not so; for the Lord hath called these three kings, to
    deliver them into the hand of Moab.
  asm-FB: ইলীচাই ইস্ৰায়েলৰ ৰজাক ক’লে, “আপোনাৰ কাৰণে মই কি কৰিব পাৰোঁ? আপুনি আপোনাৰ
    পিতৃ আৰু মাতৃৰ ভাববাদীসকলৰ ওচৰলৈ যাওঁক।” তেতিয়া ইস্ৰায়েলৰ ৰজাই তেওঁক ক’লে, “নহয়,
    আমি নাযাওঁ, কাৰণ মোৱাবৰ হাতত পৰাজিত হ’বলৈ যিহোৱাই আমাৰ তিনিওজন ৰজাক একত্রিত কৰি
    মাতি আনিলে।”
  sus-A: عَننَبِ عٍلِسٍ نَشَ عَ قَلَ عِسِرَيِلَ مَنفّ بّ، «مُنسٍ نَ وٌن تَن تَفِ؟
    سِفَ عِ بَبَ نُن عِ نفَ شَ نَمِحْنمّيٍ يِرٍ.» عِسِرَيِلَ مَنفّ نَشَ عَ يَابِ،
    «عَدٍ، بَرِ مَ عَلَتَلَ يِ مَنفّ سَشَنيِ شِلِشِ نّ بٍ، عَ شَ قَ عٍ سَ مٌوَبَكَيٍ
    سَفٌي.»
  fra-SBL: 'Élisée dit au roi d''Israël : « Qu''ai-je à faire avec toi ? Va vers les
    prophètes de ton père et vers les prophètes de ta mère. » Le roi d''Israël lui
    répondit : « Non, car Yahvé a convoqué ces trois rois pour les livrer entre les
    mains de Moab. »'
  hbo-hbo: וַיֹּ֨אמֶר אֱלִישָׁ֜ע אֶל־מֶ֤לֶךְ יִשְׂרָאֵל֙ מַה־לִּ֣י וָלָ֔ךְ לֵ֚ךְ אֶל־נְבִיאֵ֣י
    אָבִ֔יךָ וְאֶל־נְבִיאֵ֖י אִמֶּ֑ךָ וַיֹּ֤אמֶר לֹו֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל אַ֗ל כִּֽי־קָרָ֤א
    יְהוָה֙ לִשְׁלֹ֙שֶׁת֙ הַמְּלָכִ֣ים הָאֵ֔לֶּה לָתֵ֥ת אֹותָ֖ם בְּיַד־מֹואָֽב׃
  kik-kik: Elisha akĩĩra mũthamaki wa Isiraeli atĩrĩ, “Ndĩ na ũhoro ũrĩkũ nawe? Thiĩ
    kũrĩ anabii a thoguo na anabii a nyũkwa.” Nake mũthamaki wa Isiraeli akĩmũcookeria
    atĩrĩ, “Aca, tũtingĩthiĩ nĩ ũndũ nĩ Jehova ũtwĩtĩte ithuĩ athamaki atatũ nĩguo
    atũneane kũrĩ Moabi.”
  fra-NCL: 'Elisée dit au roi d’Israël : « Que me veux-tu, toi ? Va vers les prophètes
    de ton père et vers les prophètes de ta mère. » Et le roi d’Israël lui dit : « Non,
    car Yahweh a appelé ces trois rois pour les livrer entre les mains de Moab. »'
  cek-AK: Elisha mah Israel siangpahrang khaeah, Nang hoi timaw asaenghaih oh, nampa
    ih tahmaa hoi namno ih tahmaanawk khaeah caeh khae, tiah a naa. Israel siangpahrang
    mah, To tih na ai ni, hae siangpahrang thumtonawk loe Moab kaminawk ban ah paek
    hanah Angraeng mah nawnto pakhueng boeh, tiah a naa.
  cuk-cuk: 'Mosmargu, Eliseo, Israel-e-reyga sogded: —¿Ar ibu bega sogo be an-dake?
    Suli. Be-bab e-bab-dummad-gayaburba-barsogmaladse, degi, be-nan-e-bab-dummad-gayaburba-barsogmaladse
    be ibmar egisnae. Geb Israel-e-rey, Eliseo-abin-sogded: —Suli, ar Bab-Jehová Moab-e-reyga
    anmar-urmakega, reymar-warbaagwadse gochad.'
  uig-CYR: 'Елиша Исраилниң падишасиға: — Мениң сениң билән немә карим! Өз атаңниң
    пәйғәмбәрлири билән анаңниң пәйғәмбәрлириниң қешиға барғин, деди. Исраилниң падишаси:
    Ундақ демигин; чүнки Пәрвәрдигар бу үч падишани Моабниң қолиға тапшуруш үчүн җәм
    қилған охшайду, — деди.'
  tel-2017: ఎలీషా ఇశ్రాయేలు రాజును చూసి “నీతో నాకేం పని? నీ తల్లీ తండ్రీ పెట్టుకున్న
    ప్రవక్తల దగ్గరికి వెళ్ళు” అన్నాడు. ఇశ్రాయేలు రాజు అతనితో “మోయాబు వారు మమ్మల్ని
    ఓడించాలని యెహోవా మా ముగ్గురు రాజులను పిలిచాడు” అన్నాడు.
  hat-BSA: 'Alò, Élisée te di a wa Israël la: “Kisa m gen avè w? Ale kote pwofèt a
    papa ou avèk pwofèt a manman ou yo.” Wa Israël la te reponn: “Non, paske SENYÈ
    a te rele twa wa sila yo ansanm pou livre yo nan men a wa Moab la.”'
  kos-kos: Elisha el fahk nu sel tokosra lun Israel, “Efu ku ngan kasrekom? Fahla
    lolngok sin mwet palu ma papa tomom ac nina kiom ah muta lolngok nu se ah.” Joram
    el topuk, “Mo. LEUM GOD pa eiskutyang, tokosra tolu inge, nu inpoun tokosra lun
    acn Moab uh.”
  hbo-WLC: וַיֹּ֨אמֶר אֱלִישָׁ֜ע אֶל־מֶ֤לֶךְ יִשְׂרָאֵל֙ מַה־לִּ֣י וָלָ֔ךְ לֵ֚ךְ אֶל־נְבִיאֵ֣י
    אָבִ֔יךָ וְאֶל־נְבִיאֵ֖י אִמֶּ֑ךָ וַיֹּ֤אמֶר לוֹ֙ מֶ֣לֶךְ יִשְׂרָאֵ֔ל אַ֗ל כִּֽי־קָרָ֤א
    יְהוָה֙ לִשְׁלֹ֙שֶׁת֙ הַמְּלָכִ֣ים הָאֵ֔לֶּה לָתֵ֥ת אוֹתָ֖ם בְּיַד־מוֹאָֽב׃
  ibo-ibo: Ịlaisha zara eze Izrel sị, “Gịnị ka mụ na gị nwekọrọ? Jekwuru ndị amụma
    nne gị na nna gị, jụta ha ase.” Eze Izrel zara sị ya, “Mba, nʼihi na ọ bụ Onyenwe
    anyị kpọpụtara anyị bụ eze atọ nʼebe a, ka o were anyị nyefee nʼaka ndị Moab.”
  ory-ory: ସେତେବେଳେ ଇଲୀଶାୟ ଇସ୍ରାଏଲର ରାଜାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭ ସହିତ ମୋହର କʼଣ କରିବାର ଅଛି?
    ତୁମ୍ଭ ପିତାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ନିକଟକୁ ଓ ତୁମ୍ଭ ମାତାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ନିକଟକୁ
    ଯାଅ।” ତହିଁରେ ଇସ୍ରାଏଲର ରାଜା ତାଙ୍କୁ କହିଲେ, “ନାହିଁ, କାରଣ ମୋୟାବ ହସ୍ତରେ ସମର୍ପଣ କରିବା
    ପାଇଁ ସଦାପ୍ରଭୁ ଏ ତିନି ରାଜାଙ୍କୁ ଏକତ୍ର ଡାକିଅଛନ୍ତି।”
  chk-chk: Iwe, Elisa a üreni ewe kingen Israel, “Pwota ka feito rei pwe üpwe alisuk?
    Kopwe feila ren ekewe soufos semom me inom ra angei öüröürer seniir.” Nge ewe
    kingen Israel a üreni Elisa, “Apwi, ewe Samol mi Lapalap, i a körifengenikem kei
    ülüman king, pwe epwe atolongakem fän nemenien chon Moap.”
  rop-rop: Wal Ilaisha bin tok langa det king brom Isreil, “Wotfo ai garra album yu?
    Yu gin go deya langa detlot speshalwan mesinja blanga yu mami en dedi.” King Joram
    bin tok, “Nomo. YAWEI na bin bringimap melabat iya wulijim ola Moweb traib garra
    bidim wi.”
  ukr-1871: 'Елисей ж сказав цареві Ізрайлевому: Що між мною й тобою? Іди до пророків
    отця твого та до пророків матері твоєї. Царь же Ізрайлїв каже йому: Чи вже ж Господь
    скликав сї три царі, щоб їх подати Моабові на поталу?'
  deu-1951: 'Elisa aber sprach zum König von Israel: Was habe ich mit dir zu schaffen?
    Gehe hin zu den Propheten deines Vaters und zu den Propheten deiner Mutter! Der
    König von Israel sprach zu ihm: Nein! Hat der HERR nicht diese drei Könige gerufen,
    um sie in die Hand der Moabiter zu geben?'
  eng-JPS: 'And Elisha said unto the king of Israel: ''What have I to do with thee?
    get thee to the prophets of thy father, and to the prophets of thy mother.'' And
    the king of Israel said unto him: ''Nay; for the LORD hath called these three
    kings together to deliver them into the hand of Moab.'''
  srp-1865: 'A Jelisije reèe caru Izrailjevu: šta je meni do tebe? idi ka prorocima
    oca svojega i ka prorocima matere svoje. A car Izrailjev reèe mu: ne, jer Gospod
    dozva ova tri cara da ih preda u ruke Moavcima.'
  lug-lug: Awo Erisa n’agamba kabaka wa Isirayiri nti, “Onnanga ki? Genda eri bannabbi
    ba kitaawo n’aba maama wo.” Kabaka wa Isirayiri n’amuddamu nti, “Nedda sijja kugendayo;
    kubanga kirabika nga Mukama atukuŋŋaanyiza ffensatule, okutuwaayo mu mukono gwa
    Mowaabu.”
  heb-heb: ויאמר אלישע אל מלך ישראל מה לי ולך לך אל נביאי אביך ואל נביאי אמך ויאמר
    לו מלך ישראל אל כי קרא יהוה לשלשת המלכים האלה לתת אותם ביד מואב׃
  ben-IRV: তখন ইলীশায় ইস্রায়েলের রাজাকে বললেন, “আপনার সঙ্গে আমার কিসের সম্পর্ক?
    আপনি আপনার বাবা অথবা মায়ের ভাববাদীদের কাছে যান।” ইস্রায়েলের রাজা বললেন, “তা
    নয়, কারণ মোয়াবের হাতে তুলে দেবার জন্য সদাপ্রভু এই তিন রাজাকে একসঙ্গে ডেকেছেন।”
  pan-pan: ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ, “ਮੇਰਾ ਤੇਰੇ ਨਾਲ ਕੀ ਵਾਸਤਾ ਹੈ? ਤੂੰ ਆਪਣੇ
    ਪਿਉ ਦੇ ਨਬੀਆਂ ਅਤੇ ਆਪਣੀ ਮਾਂ ਦੇ ਨਬੀਆਂ ਕੋਲ ਜਾ।” ਪਰ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ,
    “ਨਹੀਂ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਇਨ੍ਹਾਂ ਤਿੰਨਾਂ ਰਾਜਿਆਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਹੈ ਕਿ ਉਨ੍ਹਾਂ ਨੂੰ
    ਮੋਆਬ ਦੇ ਹੱਥੀਂ ਫੜਾ ਦੇਵੇ।”
  mya-JVB: ဧလိရှဲ သည် ဣသရေလ ရှင်ဘုရင် အား လည်း ၊ ငါ သည်သင် နှင့် အဘယ် သို့ဆိုင်သနည်း။
    သင့် အဘ ၏ ပရောဖက် ၊ သင့်အမိ ၏ ပရောဖက် တို့ထံသို့ သွား လော့ဟု ဆို လျှင် ၊ ဣသရေလ
    ရှင်ဘုရင် က၊ မ ဆိုပါနှင့်။ ထာဝရဘုရား သည် ဤ ရှင်ဘုရင် သုံး ပါးတို့ကို မောဘ လူတို့
    လက် သို့ အပ် ခြင်းငှါ စုဝေး စေတော်မူသည်တကားဟု ဆို သော်၊ “
  tbg-tbg: Mini vuvaro Elisaava Isareri avuhainaa vaiintiara aqao tiro, Nantivarae
    are te unanaini aniaro? Ai noka qoka paropeti vaiinti ire variaka, arevata oru
    vika irehara tavaane, tuvaro Isareri avuhainaava tiharo, Kiave. Noravano Kotiva
    tinavu avuhainaaka taaramonavu Moapi kauquqi vatareva auti vaira kaara tenavu
    ai tavarera anuro, tiro.
  hmo-hmo: Elisaia ese Israela ena king dekenai ia gwau, “Badina dahaka lau ese oi
    do lau durua? Namona be oiemu tamana bona sinana edia peroveta taudia dekenai
    do oi lao.” Iorama ese ia haere, ia gwau, “Lasi! Lohiabada ese ai king taudia
    toiosi ia haboua vadaeni, Moaba ena king ena siahu henunai ai do ia atoa totona.”
  urd-urd: तब इलीशा' ने इस्राईल के बादशाह से कहा, “मुझ को तुझ से क्या काम? तू अपने
    बाप के नबियों और अपनी माँ के नबियों के पास जा।” पर इस्राईल के बादशाह ने उससे कहा,
    “नहीं, नहीं, क्यूँकि ख़ुदावन्द ने इन तीनों बादशाहों को इकट्ठा किया है, ताकि उनको
    मोआब के हवाले कर दे।”
  rus-SYN: 'И сказал Елисей царю Израильскому: что мне и тебе? пойди к пророкам отца
    твоего и к пророкам матери твоей. И сказал ему царь Израильский: нет, потому что
    Господь созвал сюда трех царей сих, чтобы предать их в руку Моава.'
  bqc-SIM: 'Ɔ̃ Ɛlizi ò Isailiↄ kíaɛ: Wá yã́ kↄ̃''è má ni? Gɛ́ n de ń n dao
    tã́adeↄ kĩ́i. Ɔ̃ Isailiↄ kía wèwà à mɛ̀: Aawo! Wá kía gbɛ̃ↄn àaↄ̃ↄ, Dii
    mɛ́ wá kãaa, àlɛ wá na Mↄabuↄnɛ ń ↄzĩ.'
  tcz-CHONGTHU: Elisha’n Israel lengpa kom’ah, “Ipi dinga kei kom’a nahung uham? Nanu
    le napa themgao kom’a nacheule iti ham?” ati. Hichun Israel lengpa Joram chun
    ahipoi, “Pakaiyin leng thum hohi Moab lengpan ajodinga eihin puilut’u ahibouve,”
    ati.
  mar-mar: अलीशा इस्राएलाच्या राजाला म्हणाला, “तुझे माझे काय आहे? तू आपल्या वडिलांच्या
    किंवा आईच्या संदेष्ट्यांकडे जा.” तेव्हा इस्राएलाच्या राजा अलीशाला म्हणाला, “नाही,
    कारण परमेश्वराने आम्हा तीन राजांना एकत्र आणले, ह्यासाठी की मवाबाकडून आम्ही पराभूत
    व्हावे.”
  qub-qub: 'Chayaptin Israelpa rayninta Eliseo niran: «¿Imamantaj shamushcanqui? Gamga
    ¿manachu tapucoj aywanqui mamayquipa taytayquipa profëtancunaman?» Chayno niycaptinpis
    Israelpa raynenga niran: «Manami. Tayta Diosmi quimsanëta caypa pushamasha Moab
    runacuna wañuchimänanpaj.»'
  bqp-bqp: 'Akũ Ɛlisa pì Isarailanↄ kínanɛ: Ó bàka kú kũ kↄ̃o mámɛɛ? Ǹ gɛ́ n de
    kũ n dao tãnagbagbarinↄ kĩnaa. Akũ Isarailanↄ kína wèa à pì: Oi! Ókↄ̃nↄ kína
    gbɛ̃nↄn aakↄ̃nↄ, Dikiri mɛ́ à ó kákara à ó ná Mↄabunↄnɛ ń ↄĩ.'
  hat-hat: 'Elize di wa Izrayèl la konsa: —Ki rapò m'' gen avè ou! Al wè pwofèt papa
    ou ak manman ou te konn al wè yo! Joram reponn: —Non! Se Seyè a ki voye chache
    nou pou l'' lage nou twa wa sa yo nan men wa peyi Moab la.'
  eng-BSB: Elisha, however, said to the king of Israel, “What have we to do with each
    other? Go to the prophets of your father and of your mother!” “No,” replied the
    king of Israel, “for it is the LORD who has summoned these three kings to deliver
    them into the hand of Moab.”
  eng-WEBPB: Elisha said to the king of Israel, “What have I to do with you? Go to
    the prophets of your father, and to the prophets of your mother.” The king of
    Israel said to him, “No, for the LORD has called these three kings together to
    deliver them into the hand of Moab.”
  kbq-kbq: Anante Elisa'a Israeli kini nera amanage huno asmi'ne, Na'a kagrira hugantenaku
    hugenka amarera neane? Negafane negreragizni kasnampa vahetega vuo. Hianagi Israeli
    kini ne' Jehoramu'a amanage hu'ne, Tagrama e'nonana, Ra Anumzamo'a ama ana maka
    3'a kini nagara tavre atru huteno Moapu kini ne'mofo azampi tavrentenaku higeta
    kagrite neone.
  nhe-BL: 'Huan Eliseo quiilhui Joram, nopa tlanahuatijquetl tlen tlali Israel: ―¿Tlaque
    nijpiya na ica ta? Xiya ximotlajtlaniti ica nopa istlacatica tiocamanalohuani
    tlen Baal tlen monana huan motata quintoquiliyayaj. Pero nopa tlanahuatijquetl
    tlen tlali Israel quiilhui: ―Ax nijchihuas ya nopa, pampa yajaya TOTECO tlen techsejcotilijtoc
    tieyi tlanahuatiani para techtemactilis ininmaco nopa moabitame.'
  bus-bus: 'Ben Ɛlisa bè Isarailinↄ kínanɛ: Wa bà kú kↄ̃o mámɛ? Ǹ gá n de kↄ̃n n dao
    tãagbãgbãrinↄ kiia. Ben Isarailinↄ kína wèàla à bè: Auo! Wa kína gↄ̃ↄn aagↄ̃ↄnↄ,
    Dii bé à wa kakↄ̃a à wa na Mↄabunↄnɛ ń ↄzĩ.'
  gub-BL: Uze'eg Erizew Izaew wanuwihawete pe. — Naiko kwaw Tupàn ze'eg imume'u har
    romo newe ihe. Neru a'e, nehy a'e no, wikuwe mehe upuranu amo tupàn a'ua'u ze'eg
    imume'u har wanehe wà. Ne eho wanupe kury, wanehe nepuranu pà kury, i'i Erizew
    Izaew wanuwihawete pe. Uze'eg Zoràw izupe. — Nan ty. Ure na'iruz tuwihawete ure.
    Tupàn Tuweharupi Wiko Ma'e uremono Moaw wanuwihawete pe a'e, i'i izupe.
  eng-DRA: 'And Eliseus said to the king of Israel: What have I to do with thee? go
    to the prophets of thy father, and thy mother. And the king of Israel said to
    him: Why hath the Lord gathered together these three kings, to deliver them into
    the hands of Moab?'
