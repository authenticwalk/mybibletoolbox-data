verse: 2KI.003.022
translations:
  mal-C: മോവാബ്യസൈന്യം രാവിലെ എഴുന്നേറ്റുനോക്കിയപ്പോൾ, സൂര്യപ്രകാശം വെള്ളത്തിന്മേൽ
    പതിച്ചിരുന്നു; അവരുടെനേരേയുള്ള വെള്ളം, രക്തംപോലെ ചെമന്നിരിക്കുന്നത് അവർ കണ്ടു.
  deu-TKW: Frühmorgens aber, als die Sonne über dem Wasser aufstrahlte, erschien den
    Moabitern drüben das Wasser rot wie Blut.
  lin-lin: Tango balamukaki na tongo-tongo, moyi ezalaki kongala na mayi ; mpe bato
    ya Moabi bamonaki liboso na bango mayi motane lokola makila.
  eng-LSV: And they rise early in the morning, and the sun has shone on the waters,
    and the Moabites see, from opposite [them], [that] the waters [are] red as blood,
  eng-GNV: And they rose earely in the morning, when the sunne arose vpon the water,
    and the Moabites saw the water ouer against them, as red as blood.
  eng-WEBSTER: 'And they rose early in the morning, and the sun shone upon the water,
    and the Moabites saw the water on the other side as red as blood:'
  nhw-BL: Huan ica ijnaloc nelcualca quema tonati pejqui quitlahuilía nopa atl, nopa
    moabitame quiitaque iniixmelac chichiltic san quen estli.
  swh-ONEN: Walipoamka asubuhi na mapema, jua likawa linamulika juu ya maji. Wamoabu
    waliokuwa upande wa pili wakaona maji ni mekundu, kama damu.
  bba-bba: Ye Mɔɑbu be, bɑ seewɑ bururu, yerɑ bɑ wɑ sɔ̃ɔ yɑnɑ bɑllimɔ nim mɛ sɔɔ.
    Mɑ mu sɔ̃ri nɡe yɛm.
  eng-KJVCPB: 'And they rose up early in the morning, and the sun shone upon the water,
    and the Moabites saw the water on the other side as red as blood:'
  luo-luo: E seche mane gichiewo gokinyi mangʼich, chiengʼ ne rieny kendo ler mar
    chiengʼ ne nenore ewi pi. Jo-Moab mane ni loka machielo, ne pigno nenorenegi makwar
    ka remo.
  meu-meu: Daba matana ai e tore tore isi, bena dina e tara ranu latanai; bena Moab
    taudia ese ranu idia vairadiai e itaia na vada e kakakaka, rara na heto.
  npi-ULB: तिनीहरू बिहान सबेरै ब्युँझे र पानीमा घाम प्रतिबिम्‍बित भयो । मोआबीहरूले
    तिनीहरूको सामु भएको पानी हेरे, तब त्‍यो रगतजस्तै रातो देखियो ।
  yor-yor: Nígbà tí wọ́n dìde ní òwúrọ̀ ọjọ́ kejì, oòrùn ti tàn sí orí omi náà sí
    àwọn ará Moabu ní ìkọjá ọ̀nà, omi náà sì pupa bí ẹ̀jẹ̀.
  pes-OPCB: ولی صبح روز بعد، وقتی آفتاب برآمد و بر آن آب تابید، موآبی‌ها از آن طرف،
    آب را مثل خون، سرخ دیدند
  tgl-ULB: Gumising sila nang maaga at sumalamin ang araw sa tubig. Nang nakita ito
    ng mga Moabita, ang tubig sa kanilang banda, mukhang kasing pula ng dugo.
  hui-hui: Horo ogoningi Anduane Homogohanda Isaraeleali biaru heagoha iba ibilayangi
    dege Moabali biaru ti egerebagiore gao layagola heyini. Ani heyuwa handa amu halu
    hemiria ni tagira ibiyagome iba biagoria daba hayagola iba biago daramabi agali
    darama ale wiago Moabali biaru ti kaundiaha howa hendene.
  mya-mya: နောက်​တစ်​နေ့​နံနက်​သူ​တို့​အိပ်​ယာ​မှ​နိုး​ထ​ချိန်​၌ နေ​သည်​ရေ​ပေါ်​တွင်​အ​ရောင်​ဟပ်​သ​ဖြင့်
    ရေ​ကို သွေး​ကဲ့​သို့​နီ​မြန်း​သော​အ​သွင်​ကို​ဆောင်​စေ​၏။-
  bod-N: དེའི་ཕྱི་ཉིན་ཞོགས་པར་ཁོ་ཚོ་ཡར་ལངས་དུས། ཉི་མའི་འོད་མདངས་ཆུ་ལ་ཕོག་པ་ན། མོ་ཨབ་པ་རྣམས་ཀྱིས་ཕ་རོལ་ནས་ཆུ་ནི་ཁྲག་ལྟར་དམར་པོ་ཡིན་པ་མཐོང་བས།
  sna-sna: Vakati vachimuka mangwanani vakaona zuva richipenya pamusoro pemvura. KuvaMoabhu
    vaiva kuno rumwe rutivi, mvura yakanga yakatsvuka seropa.
  spa-BLM: Se levantaron de madrugada, y el sol brilló sobre el agua, y los moabitas
    vieron el agua frente a ellos roja como la sangre.
  cac-cac: Ayic ix q'ue van eb' moabita chi' d'a q'uin̈ib'alil, ix yilan eb' toxon̈ej
    scopopi yilji yib'an̈ a a' chi' yuj yoc c'u, ichato chic'xon̈ej yilji a'.
  swh-ULB: Walitembea asubuhi na mapema na jua likang'aa kwenye maji. Wakati Wamoabu
    walipoyaona yale maji yaliyowaelekea, yanaonekana mekundu kama damu.
  bel-bel: Раніцай усталі яны завідна, і калі сонца зазьзяла над вадою, Маавіцянам
    здалёк здалася гэтая вада чырвонаю, як кроў.
  deu-ELBBK: Und als sie sich frühmorgens aufmachten, und die Sonne über dem Wasser
    aufging, da sahen die Moabiter das Wasser gegenüber rot wie Blut.
  mbb-OT: Ne hein mid-enew zan su meselem en, neehè dan is wahig he egkesilaan te
    andew he henduen be te lengesa.
  mal-2015: 'രാവിലെ അവർ എഴുന്നേറ്റപ്പോൾ സൂര്യൻ വെള്ളത്തിന്മേൽ ഉദിച്ചിട്ടു മോവാബ്യർക്കു
    തങ്ങളുടെ നേരെയുള്ള വെള്ളം രക്തംപോലെ ചുവപ്പായി തോന്നി:'
  rmc-rmc: Sig tosara, sar o kham avelas avri, o Moabčana dikhle angle peste, hoj
    o paňi dičhol lolo sar rat,
  pes-OPV: پس بامدادان چون برخاستند و آفتاب بر آن آب تابید، موآبیان از آن طرف، آب
    را مثل خون سرخ دیدند،
  ron-1924: С-ау скулат дис-де-диминяцэ ши, кынд а стрэлучит соареле песте апе, моабиций
    ау вэзут ын фаца лор апеле роший ка сынӂеле.
  ben-OBCV: তারা যখন সকালে ঘুম থেকে উঠেছিল, সূর্য তখন জলের উপর চকচক করছিল। মোয়াবীয়দের
    কাছে পথের ওপারে, জল রক্তের মতো লাল দেখাচ্ছিল।
  som-som: Oo iyana waxay kaceen aroor hore, oo qorraxdiina biyihii bay dhalaalisay,
    oo reer Moo'aabna waxay arkeen biyihii hortooda ka muuqday oo guduudan sida dhiig
    oo kale.
  lat-VUC: Primoque mane surgentes, et orto jam sole ex adverso aquarum, viderunt
    Moabitæ e contra aquas rubras quasi sanguinem,
  eng-ASVBT: 'And they rose up early in the morning, and the sun shone upon the water,
    and the Moabites saw the water over against them as red as blood:'
  ita-1885: E quella mattina si levarono, come il sole dava già sopra quelle acque;
    e videro davanti a loro da lontano quelle acque rosse come sangue;
  eng-LXXUP: And they rose early in the morning, and the sun rose upon the waters,
    and Moab saw the waters on the opposite side red as blood.
  eng-ULB: They awakened early in the morning and the sun reflected on the water.
    When the Moabites saw the water opposite them, it looked as red as blood.
  spa-VBL: Pero a la mañana siguiente, cuando se levantaron, el sol brillaba sobre
    el agua, y a los moabitas del otro lado les pareció roja como la sangre.
  fra-_FOB: Et, le matin, à leur lever, comme le soleil se levait sur les eaux, les
    Moabites virent vis-à-vis d'eux les eaux rouges comme du sang.
  mal-mal: 'രാവിലെ അവർ എഴുന്നേറ്റ് നോക്കിയപ്പോൾ സൂര്യപ്രകാശത്താൽ അവരുടെ മുൻപിലുള്ള
    വെള്ളം രക്തംപോലെ ചുവപ്പായി തോന്നി:'
  urd-GVR: Subah-sawere jab Moābī laṛne ke lie taiyār hue to tulū-e-āftāb kī surḳh
    raushnī meṅ wādī kā pānī ḳhūn kī tarah surḳh nazar āyā.
  suz-BL: मिनु मेकोपुकी आ दीसा सुनी कना बोक्‍मा बाक्‍त। मिनु मेना ब्‍वाक्‍कुम नां
    टल्‍केशो तांइसीशो बाक्‍माक्‍त। मिनु मोआबीपुकीम मेको आन ङोंइती ङा ब्‍वाक्‍कु नांम
    हुश खोदेंशो लल तामे बाक्‍त।
  ita-1927: La mattina, come furono alzati, il sole splendeva sulle acque, e i Moabiti
    videro, là dirimpetto a loro, le acque rosse come sangue;
  ckb-ckb: کە بەیانی زوو لە خەو هەستان، خۆر لەسەر ئاوەکە دەدرەوشایەوە، مۆئابییەکانیش
    لەو بەرەوە تەماشایان کرد ئاوەکە وەک خوێن سوورە.
  eng-BBE: And early in the morning they got up, when the sun was shining on the water,
    and they saw the water facing them as red as blood.
  kan-OKCV: ಮೋವಾಬ್ಯರು ಉದಯಕಾಲದಲ್ಲಿ ಎದ್ದು, ಆ ನೀರಿನ ಮೇಲೆ ಸೂರ್ಯ ಪ್ರಕಾಶ ಮೂಡಿದ್ದರಿಂದ ಆಚೆಯಲ್ಲಿರುವ
    ಆ ನೀರು ರಕ್ತದ ಹಾಗೆ ಕೆಂಪಾಗಿರುವುದನ್ನು ಕಂಡರು.
  tam-2017: மோவாபியர்கள் அதிகாலமே எழுந்தபோது சூரியன் தண்ணீரின்மேல் பிரகாசித்ததால்
    அந்தத் தண்ணீர் அவர்களுக்கு இரத்தத்தைப் போல சிவப்பாகக் காணப்பட்டது.
  spa-RV-1909: Y como se levantaron por la mañana, y lució el sol sobre las aguas,
    vieron los de Moab desde lejos las aguas rojas como sangre;
  ron-BTF: Și s-au sculat dis-de-dimineață și soarele a strălucit peste apă și moabiții
    au văzut apa roșie ca sângele de cealaltă parte;
  eng-WEBP: They rose up early in the morning, and the sun shone on the water, and
    the Moabites saw the water opposite them as red as blood.
  eng-FBV: But the next morning when they got up the sun was shining on the water,
    and to the Moabites on the other side it looked blood red.
  nld-1939: Maar toen de zon ‘s morgens vroeg over het water straalde, zagen de Moabieten
    uit de verte het water bloedrood gekleurd.
  nch-BL: Huan ica ijnaloc nelcualca quema tonati pejqui quitaahuilía nopa at, nopa
    moabitame quiitaque iniixmelac chichiltic san quej esti.
  vie-1934: Ngày sau dân Mô-áp chổi dậy thật sớm; khi mặt trời mọc soi trên nước,
    dân Mô-áp thấy trước mặt mình nước đỏ như máu,
  hin-CV: सुबह को सूरज उगने के समय, जागने पर, जब मोआबवासियों की दृष्टि सूरज से चमकते
    जल पर पड़ी, तो वह जल उन्हें लहू सा दिखाई दिया.
  spa-BES: Y temprano en la mañana se levantaron, cuando el sol brillaba sobre el
    agua, y vieron que el agua estaba frente a ellos tan roja como la sangre.
  tdx-tdx: Aa ie nañampitso te nitroatse, le nimilemiletse amy ranoy i àndroy, aa
    naho nioni’ o nte-Moabeo i rano eroy le hoe hamenan-dio;
  tha-KJV: เมื่อเขาตื่นขึ้นในตอนเช้า และดวงอาทิตย์ส่องแสงอยู่บนน้ำ คนโมอับเห็นน้ำที่​อยู่​ตรงข้ามกับตนแดงอย่างโลหิต
  por-BR-2018: E quando se levantaram pela manhã, e luziu o sol sobre as águas, viram
    os de Moabe desde longe as águas vermelhas como sangue;
  deu-ELO: Und als sie sich des Morgens früh aufmachten und die Sonne über dem Wasser
    aufging, da sahen die Moabiter das Wasser gegenüber rot wie Blut.
  eng-WYC-2018: And men of Moab rose full early, and when the sun was risen then even
    against the waters, they saw the waters (as) red as blood even against them. (And
    the men of Moab rose up very early, and when the sun rose up over the water, they
    saw that the water before them was as red as blood or was red like blood.)
  epo-epo: Kiam ili leviĝis frue matene kaj la suno ekbrilis super la akvo, al la
    Moabidoj de malproksime ŝajnis, ke la akvo estas ruĝa kiel sango.
  uig-PIN: 'Ular ǝtisi sǝⱨǝrdǝ ⱪopup ⱪarisa, kün nuri ularning udulidiki su üstigǝ
    qüxkǝnidi; künning xolisida su ularƣa ⱪandǝk kɵründi. Ular: —'
  beo-beo: Ilia da hahabe galu wa:legadole, eso da hano da:iya digagala:i amo da ma:ga:me
    agoai ba:i.
  tpi-OTNT: Na long de bihain, ol Moap i kirap long moning. Em dispela de tasol Bikpela
    i bin salim wara i kam long ol Israel. Na lait bilong san i sutim wara, na ol
    i lukim wara i ret nogut tru olsem blut. Na ol Moap i stap longwe na ol i lukim.
  hau-SA: Da suka tashi da sassafe, rana tana haska ruwa. Sai ruwan ya yi ja kamar
    jini a idanun Mowabawan da suke a ƙetare.
  uig-LAT: 'Ular etisi seherde qopup qarisa, kün nuri ularning udulidiki su üstige
    chüshkenidi; künning sholisida su ulargha qandek köründi. Ular: —'
  nde-nde: Bathi bevuka emadabukakusa bathola ilanga linkanyazela phezu kwamanzi.
    Ekuboneni kwamaMowabi ngale, amanzi ayekhanya ebomvu kungani ligazi. AmaMowabi
    asesithi,
  ton-ton: 'Pea naʻa nau tuʻu hengihengi hake ʻi he pongipongi, pea naʻe ulo ʻae laʻā
    ki he funga vai, pea naʻe mamata ʻe he kakai Moape ki he vai mei he potu ʻe taha,
    ʻoku kulokula ʻae vai ʻo hangē ko e toto:'
  ces-1613: Potom ráno vstavše, když slunce vzešlo nad těmi vodami, uzřeli Moábští
    naproti ty vody rdějící se jako krev.
  eng-WMB: They rose up early in the morning, and the sun shone on the water, and
    the Moabites saw the water opposite them as red as blood.
  tam-TCV: காலையில் அவர்கள் எழும்பிப் பார்த்தபோது சூரியன் தண்ணீரில் மினுங்கிக் கொண்டிருந்தது.
    தூரத்திலிருந்து பார்க்கும்போது வழிமுழுவதும் தண்ணீர் இரத்தத்தைப்போல சிவப்பாக மோவாபியருக்குக்
    காணப்பட்டது.
  ceb-ULB: Mibangon sila sa sayo sa kabuntagon ug midan-ag ang adlaw sa tubig. Sa
    dihang nakita sa mga Moabihanon ang tubig nga anaa sa ilang atbang, sama kini
    kapula sa dugo.
  pol-UBG: Wstali rano, a gdy słońce wzeszło nad wodą, Moabici zobaczyli z naprzeciwka
    wodę czerwoną jak krew.
  urd-GVU: صبح سویرے جب موآبی لڑنے کے لئے تیار ہوئے تو طلوعِ آفتاب کی سرخ روشنی میں
    وادی کا پانی خون کی طرح سرخ نظر آیا۔
  deu-1912: Und da sie sich des Morgens früh aufmachten und die Sonne aufging über
    dem Gewässer, deuchte die Moabiter das Gewässer ihnen gegenüber rot zu sein wie
    Blut;
  kan-2017: ಬೆಳಿಗ್ಗೆ ಎದ್ದು ನೋಡಲಾಗಿ, ಎದುರಿಗೆ ಇದ್ದ ನೀರು ಮೋವಾಬ್ಯರ ದೃಷ್ಟಿಗೆ ಬಿದ್ದಿತು.
    ಸೂರ್ಯಪ್ರಕಾಶದಿಂದ ಆ ನೀರು ರಕ್ತದಂತೆ ಕೆಂಪಾಗಿ ಕಾಣಿಸುತ್ತಿತ್ತು.
  yap-yap: Ma nap’an nra odgad ni kakadbul u reb e rran, ma be gal ra’en e yal’ nga
    daken e ran, ke row ra’en ni bod e racha’.
  hlt-MCSB: Mincang a thoh uh vaengah tah khomik loh tui soah a thoeng pah tih Moab
    loh tui te thii bangla a ling la a hmuh phai.
  mdy-ETH: ዚሮ ጉቴሎ ዔያታ ጉቴ ዓማ ዔቂ ዛጋንቴ ዋኣፆይዳ ዓባ ፖዓዛ ዬይ ሱጉሢ ዔያቶም ማሌኔ፤
  twi-ASANTE: Na adeɛ kyeeɛ a wɔsɔreeɛ no, na owia no abɔ wɔ nsuo no so, ama ani abere
    sɛ mogya.
  eng-WEBU: They rose up early in the morning, and the sun shone on the water, and
    the Moabites saw the water opposite them as red as blood.
  wal-wal: Eti maallado guuraara denddiyo wode, haattaa bolli wodhdhida xalqqee zo77idi,
    etau suutta milatidi beettiis.
  spa-PDDPT: Cuando se levantaron por la mañana, el sol brillaba sobre las aguas.
    Los de Moab vieron desde lejos las aguas rojas como sangre
  gun-gun: Ha'e gui ko'ẽgue yy áry rupi kuaray oẽ jekuaa jave Moabe kuery ovypa vy
    guenonde katy rupi oma'ẽ okuapy rã yy tuguy rami ojekuaa.
  ilo-ULB: Nagriingda a nasapa iti bigat ket nasilnagan iti init ti danum. Idi nakita
    dagiti Moabita ti danum nga adda iti batogda, a nalabbaga a kas iti dara.
  kpg-kpg: Ga hooaga dono luada, gei di gaagaa o di laa gu laini mai i hongo nia wai,
    guu mmada ginai be nia dodo.
  uig-ARA: 'ئۇلار ئەتىسى سەھەردە قوپۇپ قارىسا، كۈن نۇرى ئۇلارنىڭ ئۇدۇلىدىكى سۇ ئۈستىگە
    چۈشكەنىدى؛ كۈننىڭ شولىسىدا سۇ ئۇلارغا قاندەك كۆرۈندى. ئۇلار: ــ'
  sus-sus: E to keli gɛɛsɛgɛ gbe, soge yanbɛ nu tixi na ye ma, a fa lu Mowabakae bɛ
    alɔ gulunba rafexi wuli nan na.
  pon-2006: Ni ahnsou me re pirida nimenseng en mandahn rahno, ketipin wie linglingaling
    pohn pihlo, weitahta likamwete nta.
  ksd-ksd: Ma dia ga tavangun ta ra malana ikilik, ma dia ga gire ra keake i rarao
    ta ra tava, ma ra tarai Moab dia ga gire ra tava i meme da ra gap;
  tur-YTC: Sabah erken kalktılar, güneş su üzerinde parlıyordu ve Moavlılar karşılarındaki
    suyun kan gibi kırmızı olduğunu gördüler.
  grc-BRENT: Καὶ ὤρθρισαν τοπρωῒ, καὶ ὁ ἥλιος ἀνέτειλεν ἐπὶ τὰ ὕδατα· καὶ εἶδε Μωὰβ
    ἐξεναντίας τὰ ὕδατα πυῤῥὰ ὡς αἷμα,
  ind-AYT: Pagi-pagi keesokan harinya saat matahari bersinar di atas air tampaklah
    oleh orang Moab bahwa air di hadapannya merah seperti darah.
  nya-nya: Amowabu atadzuka mmamawa, dzuwa likuwala pa madziwo, anaona madziwo akuoneka
    wofiira ngati magazi patsogolo pawo.
  hrv-hrv: Kad su ujutro ustali i kad je sunce granulo nad onom vodom, Moapcima se
    sa strane voda učini crvenom kao krv.
  mps-mps: Tama te nosali te do kigamu tama, te Moap hani augwali te kigamu digi hodaluai.
    Tama tialima, te sogo tama te Genuai Bidi Godigo te Israel bagebolo wę mawai.
    Tama te giliga naniyu, te węba ula ilali, tama augwaligo te węba subo si, te
    węde te kaneme tiwai mu te mama yai mu elaluali. Tama te Moap bage augwali digibulu
    bidiyu, tama augwaligo suali.
  tpi-tpi: Na long de bihain, ol Moap i kirap long moning. Em dispela de tasol Bikpela
    i bin salim wara i kam long ol Israel. Na lait bilong san i sutim wara, na ol
    i lukim wara i ret nogut tru olsem blut. Na ol Moap i stap longwe na ol i lukim.
  dan-1931: Men tidligt om Morgenen, da Solen stod op over Vandet, så Moabitterne
    Vandet foran sig rødt som Blod.
  vie-OVCB: Nhưng hôm sau, khi mặt trời mọc, người Mô-áp thức dậy thấy nước phản chiếu
    ánh mặt trời đỏ rực, tưởng là máu.
  guj-2017: તેઓ વહેલી સવારે ઊઠ્યા અને સૂર્યનો પ્રકાશ પાણી પર પડવા લાગ્યો. ત્યારે મોઆબીઓને
    પાણી રક્ત જેવું લાલ દેખાયું.
  pon-2006A: Ni ahnsou me re pirida nimenseng en mandahn rahno, ketipin wie linglingaling
    pohn pihlo, weitahta likamwete nta.
  por-BRBSL: Eles se levantaram cedo pela manhã, e o sol brilhava sobre a água, e
    os moabitas viram a água em frente deles vermelha como sangue.
  cth-cth: Hahoi teh, amom vah a thaw awh teh, kho a sei nah tui dawk khumbei a bet
    e hah, namran lahoi teh tui hah thi patetlah Moabnaw ni a hmu awh.
  twi-twi: Na ade kyee a wɔsɔree no, na owia no abɔ wɔ asu no so, ama ani abere sɛ
    mogya.
  hlt-hlt: Mincang a thoh uh vaengah tah khomik loh tui soah a thoeng pah tih Moab
    loh tui te thii bangla a ling la a hmuh phai.
  tbz-SIM: Dɛ̀ wentɛ́ dìì mɔ̀nnì kɛ̀ diyiè yɛ̀nní, kɛ̀ diwennɛ́cɑ̀nnìi tiitɛ́ mɛniɛ
    nyĩ́nkɛ̀ kɛ̀ Mɔɑbu kɔbɛɛ yɑ̀ mɛniɛ nkó kuwũɔ̃kù, kɛ̀ kù ndò mmɛyĩ̀ĩ̀.
  msy-2020: Egha amɨmzaraghan, Moapia dɨkavigha garima, Ikiavɨra Itir God Israelia
    bagha dɨpam amadagha gɨfa. Ezɨ aruer angazangarim dɨpam gisira, ezɨ Moapia dɨpamɨn
    garima, a ghuzimɨn mɨn bar aghefe. Ezɨ Moapia saghuiamɨn tuivav ikia an gari.
  dop-dop: Tɛʋ femɑ, ɩlɛ pɑ nɑ́ ilim ɩlɛɛmʋɣʋ kɛ lʋm mpɩ pǝ tɑɑ kɛlɛ nɑ pǝ sɛɛwɑ ɩsɩɩ
    cɑlǝm.
  azb-azb: Moavlılar ertəsi gün səhər tezdən duran zaman günəş çıxıb suların üzərinə
    şəfəq salmışdı. Onlar qarşılarındakı suları qan kimi qırmızı gördülər.
  eng-DBY: And they rose up early in the morning, and the sun rose upon the water,
    and the Moabites saw the water on the other side red as blood.
  hin-2017: सवेरे को जब वे उठे उस समय सूर्य की किरणें उस जल पर ऐसी पड़ीं कि वह मोआबियों
    के सामने की ओर से लहू सा लाल दिखाई पड़ा।
  wol-KYG: Ba ñu fanaanee ba ca suba sa, jant bay lerxat ca ndox ma. Waa Mowab tollu
    ca wàlla, di gis ndox ma xonq, mel ni deret.
  eng-YLT: And they rise early in the morning, and the sun hath shone on the waters,
    and the Moabites see, from over-against, the waters red as blood,
  eng-WYC-2017: And men of Moab rose full early, and when the sun was risen then even
    against the waters, they saw the waters red as blood even against them.
  eng-WMBB: They rose up early in the morning, and the sun shone on the water, and
    the Moabites saw the water opposite them as red as blood.
  urd-GVH: सुबह-सवेरे जब मोआबी लड़ने के लिए तैयार हुए तो तुलूए-आफ़ताब की सुर्ख़ रौशनी
    में वादी का पानी ख़ून की तरह सुर्ख़ नज़र आया।
  rug-rug: Sipu vaṉunu si arini pana munumunu koivugona si gona ia na rimata sa kolo,
    meke va ziṉara guni nia sa na ehara.
  gaz-gaz: Yommuu isaan ganama barii kaʼanitti biiftuun bishaan sana irratti baʼaa
    turte. Bishaan sunis Moʼaabota gama jiranitti akkuma dhiigaa diimatee mulʼate.
  fra-LSG: Ils se levèrent de bon matin, et quand le soleil brilla sur les eaux, les
    Moabites virent en face d’eux les eaux rouges comme du sang.
  yal-yal: E to keli xɔtɔnni, sogen tixi igen na bɔxɔn fari ma, Moyaba kaane yi igen
    to wulani, a gbeeli alo wunla.
  haw-1868: Ala ae la lakou i kakahiaka nui, a puka mai ka la maluna o ka wai, a ike
    aku la ka Moaba i ka wai mai o lakou aku, he ulaula e like me ke koko.
  arb-NAV: وَحِينَ بَكَّرُوا فِي صَبِيحَةِ الْيَوْمِ التَّالِي رَأَوْا أَشِعَةَ الشَّمْسِ
    مُنْعَكِسَةً عَلَى الْمِيَاهِ أَمَامَهُمْ، فَبَدَتْ لَهُمْ حَمْرَاءَ كَالدَّمِ.
  ewe-ewe: Esi wofɔ ŋdi kanya la, ɣe nɔ keklẽm ɖe tsia dzi eye hena Moabtɔ siwo nɔ
    tɔa godo la, wokpɔ tsi la wòbiã dzẽ abe ʋu ene.
  eng-LEE: And when they rose up early in the morning, and the sun shone upon the
    water, the Moabites saw the water at a distance as red as blood.
  asm-FB: অতি ৰাতিপুৱাতে যেতিয়া তেওঁলোকে সাৰ পালে, তেতিয়া সূৰ্যৰ ৰশ্মি পানীৰ ওপৰত
    প্রতিফলিত হৈছিল। মোৱাবীয়াসকলে তেওঁলোকৰ ওচৰত সেই পানী তেজৰ দৰে ৰঙা যেন দেখিলে।
  sus-A: عٍ تٌ كٍلِ فّيسّفّ فبٍ، سٌفٍ يَنبّ نُ تِشِ نَ يٍ مَ، عَ قَ لُ مٌوَبَكَيٍ
    بّ عَلْ فُلُنبَ رَقٍشِ وُلِ نَن نَ.
  fra-SBL: Ils se levèrent de bon matin, et le soleil brilla sur l'eau. Les Moabites
    virent l'eau en face d'eux, rouge comme du sang.
  hbo-hbo: וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וְהַשֶּׁ֖מֶשׁ זָרְחָ֣ה עַל־הַמָּ֑יִם וַיִּרְא֨וּ
    מֹואָ֥ב מִנֶּ֛גֶד אֶת־הַמַּ֖יִם אֲדֻמִּ֥ים כַּדָּֽם׃
  kik-kik: Rĩrĩa mookĩrire rũciinĩ tene-rĩ, riũa nĩrĩarĩte maaĩ-inĩ macio igũrũ. Andũ
    a Moabi marĩ mũrĩmo ũrĩa ũngĩ makĩona maaĩ maarĩ matune ta thakame.
  fra-NCL: Ils se levèrent de bon matin et, quand le soleil brilla sur les eaux, les
    Moabites virent en face d’eux les eaux rouges comme du sang.
  cek-AK: Khawnbang khawnthaw angthawk o naah, ni aengh mah tui to kah, to naah Moab
    kaminawk mah ho bang yaeh hoiah, athii baktiah kathim tui to a hnuk o.
  cuk-cuk: Moab-dulemar wakudaryalaba gwisguarmargu, dakdemalad, dad-ibeler diigi
    mee-ganai. Geb degi, bannabaa, dii ginnitibi-abeyob-nai dakarmalad.
  uig-CYR: 'Улар әтиси сәһәрдә қопуп қариса, күн нури уларниң удулидики су үстигә
    чүшкән еди; күнниң шолисида су уларға қандәк көрүнди. Улар: —'
  tel-2017: ఉదయాన్నే వారు లేచి చూసినప్పుడు సూర్య కాంతి ఆ నీళ్ల మీద ప్రతిబింబిస్తూ
    ఉంది. అవతల నుండి మోయాబు వాళ్ళకు ఆ నీళ్లు రక్తంలా కనిపించాయి.
  hat-BSA: Yo te leve bonè nan maten, solèy la te vin klere sou dlo a, e Moabit yo
    te wè dlo anfas yo a wouj tankou san.
  kos-kos: Ke elos tukakek ke lotu se tok ah faht ah sreya fin kof ah, oru kof uh
    srusrala oana srah.
  hbo-WLC: וַיַּשְׁכִּ֣ימוּ בַבֹּ֔קֶר וְהַשֶּׁ֖מֶשׁ זָרְחָ֣ה עַל־הַמָּ֑יִם וַיִּרְא֨וּ
    מוֹאָ֥ב מִנֶּ֛גֶד אֶת־הַמַּ֖יִם אֲדֻמִּ֥ים כַּדָּֽם׃
  ibo-ibo: Mgbe chi bọrọ nʼisi ụtụtụ, anyanwụ wara mụkwasị mmiri ahụ. Site nʼebe ha
    nọ, ndị Moab lepụrụ anya hụ mmiri ahụ ka ọ na-acha ọbara ọbara.
  ory-ory: ପୁଣି ସେମାନେ ପ୍ରଭାତରେ ଉଠିବା ବେଳେ ସୂର୍ଯ୍ୟ ଜଳ ଉପରେ ଚକମକ ହେଉଥିଲା, ତହିଁରେ ମୋୟାବୀୟମାନେ
    ଆପଣା ସମ୍ମୁଖସ୍ଥ ଜଳକୁ ରକ୍ତ ତୁଲ୍ୟ ରଙ୍ଗ ଦେଖିଲେ।
  chk-chk: Lupwen ekewe chon Moap ra pwätä lesosorusich, ewe akkar a tineiti ewe koluk,
    nge itä me rer ewe koluk mi nom akawenewener a paraparen cha.
  rop-rop: Neksdei wen deibin gidap ailibala deibin luk det san bin shain ontop langa
    det woda en imbin luk jis laik blad.
  ukr-1871: Уранцї ж рано, як сонце заблисло над водою, показалась Моабіям вода червоною
    наче кров.
  deu-1951: Und als sie sich am Morgen früh aufmachten und die Sonne über dem Wasser
    aufging, erschien den Moabitern das Wasser drüben rot wie Blut.
  eng-JPS: And they rose up early in the morning, and the sun shone upon the water,
    and the Moabites saw the water some way off as red as blood;
  srp-1865: A ujutru kad ustaše i sunce ogranu nad onom vodom, ugledaše Moavci prema
    sebi vodu gdje se crveni kao krv.
  lug-lug: Enkeera enjuba bwe yayaka ku mazzi, Abamowaabu ne balowooza nti amazzi
    mamyufu kubanga gaabalabikira ng’omusaayi.
  heb-heb: וישכימו בבקר והשמש זרחה על המים ויראו מואב מנגד את המים אדמים כדם׃
  ben-IRV: পরে তারা খুব সকালে ঘুম থেকে উঠল, তখন সূর্য্য জলের উপর চক্‌মক্‌ করছিল, তাতে
    মোয়াবীয়রা তাদের সামনের জলকে লাল রক্তের মত দেখল।
  pan-pan: ਜਦੋਂ ਉਹ ਸਵੇਰੇ ਉੱਠੇ ਤਾਂ ਪਾਣੀ ਉੱਤੇ ਸੂਰਜ ਚਮਕ ਰਿਹਾ ਸੀ ਅਤੇ ਮੋਆਬੀਆਂ ਨੂੰ ਉਹ ਪਾਣੀ
    ਜੋ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਸੀ ਲਹੂ ਵਾਂਗੂੰ ਦਿਸਦਾ ਸੀ।
  mya-JVB: နံနက် စောစောထ သောအခါ ၊ ရေ ပေါ် မှာ နေ ရောင်ထင် ၍ ၊ ပြည် တဘက် ၌ ရေ သည်အသွေး
    ကဲ့သို့ နီ သည်ကို မောဘ ပြည်သားတို့သည် မြင် ကြလျှင်၊”
  tbg-tbg: Moapi vika vaaka toqaqi himpi tavovaro kuarivano namariqaa ite vauvaro
    namarivano naare voqaara vaura.
  hmo-hmo: Idia be dabai idia toreisi, bona ranu ena kopina dekenai dina ia diaridiari
    noho, iena toana be kakakaka, rara bamona.
  urd-urd: और वह सुबह सवेरे उठे और सूरज पानी पर चमक रहा था, और मोआबियों को वह पानी
    जो उनके सामने था, ख़ून की तरह सुर्ख़ दिखाई दिया।
  rus-SYN: Поутру встали они рано, и когда солнце воссияло над водою, Моавитянам издали
    показалась эта вода красною, как кровь.
  bqc-SIM: Kɛ́ aa fɛ̀lɛ kↄↄ, ĩatɛ̃ dↄa ípiwa ń aɛ, a dɛnɛ́ tɛ̃́ɛɛ lán auwa.
  tcz-CHONGTHU: Ahinlah ajing jingkah in, athoudoh un ahile nisa chun twi chung chu
    akhon ahileh Moab mite ding chun asan in, thisan abangtan ahi.
  mar-mar: ते लोक त्या दिवशी भल्या पहाटे उठले तेव्हा उगवत्या सूर्याची लाली पाण्यात
    प्रतिबिंबित होती. मवाबी लोकांस त्यांच्या विरूद्ध दिशेला असलेले पाणी दिसले असता,
    ते त्यांना रक्तासारखे लाल दिसले.
  qub-qub: Tutalla jatarcärir ricchacuptin intiga yacuta achicyaraycächiran. Chaytami
    Moab runacunaga ricaran yawartano.
  bqp-bqp: Kũ ò fùtɛ kↄnkↄ, ifãntɛ̃ dↄ̀ í pìia ń arɛ, à deńnɛ tɛ̃ɛ lán aru bà.
  hat-hat: Nan denmen maten, lè yo leve, limyè solèy la t'ap bat sou dlo a. Li bay
    dlo a yon koulè wouj, moun Moab yo te kwè se san.
  eng-BSB: When they got up early in the morning, the sun was shining on the water,
    and it looked as red as blood to the Moabites across the way.
  eng-WEBPB: They rose up early in the morning, and the sun shone on the water, and
    the Moabites saw the water opposite them as red as blood.
  kbq-kbq: Ana kna evutegeno anante nanterana Moapu vahe'mo'za mase'nareti'ma oti'zama
    kazana, zagemo'ma tinte'ma zagemarentea zamo'a koranentike huno korankna hige'za,
    ogantu mani'ne'za ke'naze.
  nhe-BL: Huan ica ijnaloc nelcualca quema tonati pejqui quitlahuilía nopa atl, nopa
    moabitame quiitaque iniixmelac chichiltic san queja estli.
  bus-bus: Kɛ̀ aↄ̃ fɛ̀ɛ kↄngↄ, ↄfãntɛ̃ dↄ̀ í pìa ń aɛ, à kɛ̀ńnɛ tɛ̃ɛ lán aru bà.
  gub-BL: Iku'egwer pe upu'àm wà. Kwarahy uhyape katu 'y rehe. Umupiràg a'e 'y. A'e
    rupi nuzawy kwaw tuwykwer.
  eng-DRA: And they rose early in the morning, and the sun being now up, and shining
    upon the waters, the Moabites saw the waters over against them red, like blood,
