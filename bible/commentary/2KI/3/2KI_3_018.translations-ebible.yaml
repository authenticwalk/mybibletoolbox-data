verse: 2KI.003.018
translations:
  mal-C: യഹോവയുടെ ദൃഷ്ടിയിൽ ഇതൊരു നിസ്സാരകാര്യം; അതിലുപരി, അവിടന്നു മോവാബ്യരെ നിങ്ങളുടെ
    കൈയിൽ ഏൽപ്പിച്ചുതരികയും ചെയ്യും.
  deu-TKW: Und dies dünkt Jahwe noch zu gering; er wird auch die Moabiter in eure
    Gewalt geben,
  lin-lin: Ezali likambo moke na miso ya Yawe. Akokaba lisusu bato ya Moabi na maboko
    na bino.
  eng-LSV: And this has been light in the eyes of YHWH, and he has given Moab into
    your hand,
  eng-GNV: 'But this is a small thing in the sight of the Lord: for he will giue Moab
    into your hande.'
  eng-WEBSTER: 'And this is but a light thing in the sight of the LORD: he will deliver
    the Moabites also into your hand.'
  nhw-BL: Pero ya ni sanoc ipejya catli TOTECO anmechchihuilis pampa TOTECO nojquiya
    quintemactilis amomaco nopa moabitame para anquintlanise.
  swh-ONEN: Hili ni jambo rahisi machoni pa Bwana. Pia ataitia Moabu mikononi mwenu.
  bba-bba: Adɑmɑ yenibɑ kpuro ɡɑ̃ɑ piiminɑ Yinni Gusunɔn nɔni sɔɔ. Domi u koo Mɔɑbubɑ
    bɛri bɛɛn nɔmɑ sɔɔ.
  eng-KJVCPB: 'And this is but a light thing in the sight of the Lord: he will deliver
    the Moabites also into your hand.'
  luo-luo: Ma en gima yot ahinya e wangʼ Jehova Nyasaye, nimar jo-Moab obiro chiwo
    e lwetu.
  meu-meu: Iehova vairanai una na ḡau pipikina; ia ese Moab taudia danu umui imamui
    ai baine atodia;
  npi-ULB: यो परमप्रभुको दृष्‍टिमा मामुली कुरो हो । उहाँले तिमीहरूलाई मोआबीहरूमाथि
    विजयी पनि तुल्याउनुहुनेछ ।
  yor-yor: Èyí jẹ́ ohun tí kò lágbára níwájú Olúwa, yóò sì fi Moabu lé e yín lọ́wọ́
    pẹ̀lú.
  pes-OPCB: خداوند کار بزرگتری نیز انجام خواهد داد؛ او شما را بر موآب پیروز خواهد
    کرد!
  tgl-ULB: Madaling bagay lamang ito sa paningin ni Yahweh. Bibigyan niya din kayo
    ng tagumpay laban sa mga Moabita.
  hui-hui: Ani lowa Elaisahanda laabo halu lalu, Tí iba nalimulo ngulenego Anduane
    Homogohanda bulene ogoni taibi ndo emene hangudane hendeda. Anidane handalu ibugua
    tíhondo timbuni mbira bule ngeleda. Tí Moabaliru baba wai beremingi tígua bama
    podama anda pialu
  mya-mya: ထို့​နောက်​ဧ​လိ​ရှဲ​သည်​ဆက်​၍``ဤ​အ​မှု​သည် ထာ​ဝ​ရ​ဘု​ရား​ပြု​ရန်​လွယ်​ကူ​သော​အ​မှု
    ဖြစ်​၏။ ကိုယ်​တော်​သည်​မော​ဘ​ပြည်​သား​တို့ အား သင်​တို့​၏​လက်​သို့​အပ်​တော်​မူ​လိမ့်​မည်။-
  bod-N: འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་དོན་ཆུང་ཆུང་ཞིག་སྟེ། ཁོང་གིས་མོ་ཨབ་པ་རྣམས་ཀྱང་ཁྱོད་ཅག་གི་ལག་ཏུ་གཏོད་པར་འགྱུར།
  sna-sna: Chinhu ichi chakareruka pamberi paJehovha; achaisawo Moabhu kwamuri.
  spa-BLM: Esto es algo fácil a los ojos del Señor. También entregará a los moabitas
    en tu mano.
  cac-cac: Chequeln̈ej val yaj jun tic d'a yichan̈ tas ol sc'ulej Jehová, ol yac'och
    eb' moabita chi' d'a yol e c'ab'.
  swh-ULB: Hiki ni kitu rahisi usoni mwa Yahwe. Pia atawapa ushindi juu ya hao Wamoabu.
  bel-bel: 'але гэтага мала прад вачыма Госпада: Ён і Маава аддасьць у рукі вашыя,'
  deu-ELBBK: Und das ist noch gering in den Augen des HERRN; er wird auch Moab in
    eure Hand geben.
  mbb-OT: Melemu zà heini para te Nengazen. Ne liyu keniyan, ibpezaag din daan keniyu
    is menge Moabitanhen.
  mal-2015: ഇതു പോരാ എന്നു യഹോവെക്കു തോന്നീട്ടു അവൻ മോവാബ്യരെയും നിങ്ങളുടെ കയ്യിൽ
    ഏല്പിച്ചുതരും.
  rmc-rmc: Le RAJESKE pes dičhol mek the kada frima a dela tumenge mek the le Moabčanen
    andro vasta.
  pes-OPV: و این در نظر خداوند قلیل است بلکه موآب را نیز به‌دست شما تسلیم خواهد کرد.
  ron-1924: Дар ачаста есте пуцин лукру ынаинтя Домнулуй. Ел ва да пе Моаб ын мыниле
    воастре;
  ben-OBCV: সদাপ্রভুর দৃষ্টিতে এ তো তুচ্ছ এক ব্যাপার; তিনি তোমাদের হাতে মোয়াবকেও
    সঁপে দেবেন।
  som-som: Oo taasu Rabbiga hortiisa waa ku fudud dahay; oo weliba isagu reer Moo'aabna
    gacantiinnuu soo gelin doonaa.
  lat-VUC: 'Parumque est hoc in conspectu Domini: insuper tradet etiam Moab in manus
    vestras.'
  eng-ASVBT: 'And this is but a light thing in the sight of Jehovah: he will also
    deliver the Moabites into your hand.'
  ita-1885: E ciò è ancora leggier cosa agli occhi del Signore; perciocchè egli vi
    darà eziandio Moab nelle mani.
  eng-LXXUP: 'And this is a light thing in the eyes of the Lord: I will also deliver
    Moab into your hand.'
  eng-ULB: This is an easy thing in the sight of Yahweh. He will also give you victory
    over the Moabites.
  spa-VBL: El Señor considera que esto es algo trivial, y también te hará victorioso
    sobre los moabitas.
  fra-_FOB: 'Et c''est peu de chose aux yeux de l''Éternel: Il livrera encore Moab
    entre vos mains.'
  mal-mal: ഇത് യഹോവയ്ക്ക് നിസ്സാര കാര്യം അത്രേ. കൂടാതെ അവൻ മോവാബ്യരെയും നിങ്ങളുടെ
    കയ്യിൽ ഏല്പിച്ചുതരും.
  urd-GVR: Lekin yih Rab ke nazdīk kuchh nahīṅ hai, wuh Moāb ko bhī tumhāre hawāle
    kar degā.
  suz-BL: एको परमप्रभु यावे आ ङोंइती आइक्‍च गेय का ला बाक्‍ब। मेकोमी मोआबी आन कली
    यो इन गुइम गेब।
  ita-1927: E questo è ancora poca cosa agli occhi dell’Eterno; perché egli darà anche
    Moab nelle vostre mani.
  ckb-ckb: ئەوەش لەلای یەزدان کارێکی ئاسانە، هەروەها مۆئابیشتان ڕادەست دەکات.
  eng-BBE: 'And this will be only a small thing to the Lord: in addition he will give
    the Moabites into your hands.'
  kan-OKCV: ಇದಲ್ಲದೆ ಇದು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಗೆ ಅಲ್ಪವಾಗಿರುವುದು. ಅವರು ಮೋವಾಬ್ಯರನ್ನು ನಿಮ್ಮ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು.
  tam-2017: இது யெகோவாவின் பார்வைக்கு சாதாரணகாரியம்; மோவாபியர்களையும் உங்கள் கையிலே
    ஒப்புக்கொடுப்பார்.
  spa-RV-1909: Y esto es cosa ligera en los ojos de Jehová; dará también á los Moabitas
    en vuestras manos.
  ron-BTF: Și acesta este doar un lucru ușor înaintea ochilor DOMNULUI, el va da de
    asemenea pe moabiți în mâna voastră.
  eng-WEBP: This is an easy thing in the LORD’s sight. He will also deliver the Moabites
    into your hand.
  eng-FBV: The Lord views this as something trivial to do; and he will also make you
    victorious over the Moabites.
  nld-1939: En dit betekent nog maar weinig voor Jahweh. Want Hij zal Moab aan u overleveren;
  nch-BL: Pero ya ni sanoc ipejya cati TOTECO amechchihuilis pampa TOTECO nojquiya
    quintemactilis amomaco nopa moabitame para anquintanise.
  vie-1934: 'Nhưng Đức Giê-hô-va coi sự này là nhỏ mọn quá: Ngài lại sẽ phó luôn dân
    Mô-áp vào tay các ngươi.'
  hin-CV: याहवेह की नज़रों में यह बहुत ही आसान सा काम है. याहवेह मोआबियों को भी आपके
    अधीन कर देंगे.
  spa-BES: 'Y esto será solo una pequeña cosa para el Señor: además él entregará a
    los moabitas en tus manos.'
  tdx-tdx: Toe maivañe am-pivazohoa’ Iehovà o raha zao; le hatolo’e am-pità’ areo
    ka o nte-Moabeo.
  tha-KJV: เรื่องอย่างนี้เป็นเรื่องเล็กน้อยในสายพระเนตรของพระเยโฮวาห์ พระองค์​จะทรงมอบคนโมอับไว้ในมือของเจ้าด้วย
  por-BR-2018: E isto é coisa pouca aos olhos do SENHOR; dará também aos moabitas
    em vossas mãos.
  deu-ELO: Und das ist noch gering in den Augen Jehovas; er wird auch Moab in eure
    Hand geben.
  eng-WYC-2018: And this is (but a) little thing in the sight of the Lord. Furthermore
    also he shall betake Moab into your hands (or And furthermore he shall deliver
    the Moabites into your hands);
  epo-epo: Sed ĉi tio ne sufiĉos al la Eternulo; Li transdonos ankaŭ Moabon en viajn
    manojn.
  uig-PIN: Lekin bu Pǝrwǝrdigarning nǝziridǝ kiqik ix bolup, u Moabnimu silǝrning
    ⱪolliringlarƣa tapxuridu.
  beo-beo: Ilaisia da eno amane sia:i, “Be amo hou hamomu da Hina Godema da asaboi
    gala. Amolawane, e da dilima Moua:bema hasalasisu hou imunu.
  tpi-OTNT: Na Elisa i skruim tok moa olsem, “Bikpela i ting, wok bilong givim wara
    long yupela, em i no bikpela samting. Em i liklik samting tasol. Olsem na Bikpela
    i laik mekim narapela samting moa. Long taim yupela i pait long ol Moap, em bai
    i larim yupela i winim ol
  hau-SA: Wannan abu mai sauƙi ne a wurin Ubangiji; zai kuma ba da Mowab a gare ku.
  uig-LAT: Lékin bu Perwerdigarning neziride kichik ish bolup, u Moabnimu silerning
    qolliringlargha tapshuridu.
  nde-nde: Le yinto elula kuThixo, njalo uzanikela amaMowabi esandleni sakho.
  ton-ton: 'Pea ko e meʻa maʻamaʻa eni ʻi he ʻao ʻo Sihova: te ne tuku mai foki ʻae
    kakai Moape ki homou nima.'
  ces-1613: A i to málo jest před oblíčejem Hospodinovým, nebo i Moábské dá v ruku
    vaši.
  eng-WMB: This is an easy thing in the LORD’s sight. He will also deliver the Moabites
    into your hand.
  tam-TCV: யெகோவாவின் பார்வையில் இது மிகவும் எளிதான செயல். அவர் மோவாபையும், உங்கள்
    கையில் ஒப்படைப்பார்.
  ceb-ULB: Sayon lamang kini sa panan-aw ni Yahweh. Igahatag usab niya kaninyo ang
    kadaogan ngadto sa mga Moabihanon.
  pol-UBG: Ale to jeszcze mało w oczach PANA. Wyda także Moabitów w wasze ręce.
  urd-GVU: لیکن یہ رب کے نزدیک کچھ نہیں ہے، وہ موآب کو بھی تمہارے حوالے کر دے گا۔
  deu-1912: Dazu ist das ein Geringes vor dem HERRN; er wird auch die Moabiter in
    eure Hände geben,
  kan-2017: “ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ಈ ಕಾರ್ಯವೂ ಸುಲಭವಾಗಿರುವುದು. ಅದೇ ರೀತಿಯಾಗಿ ಯೆಹೋವನು ಮೋವಾಬ್ಯರನ್ನೂ
    ನಿಮ್ಮ ಕೈಗೆ ಒಪ್ಪಿಸುವನು.
  yap-yap: Miki ul ul’ Elisa ngay me ga’ar, “Machane ran’ey e rib mom ngak SOMOL ni
    nge rin’; ma ku bayi ta’med ngam gelgad ngak e pi Moab.
  hlt-MCSB: He he BOEIPA mik ah yoeikoek mai, Moab te na kut dongah m'paek ni.
  mdy-ETH: ዬያይዲፃ ናንጊና ናንጋ ጎዳም ሼሌዔኬ፤ ዬያ ሌሊቱዋንቴ ሞዓኣቤ ዓሶዋ ዖሎና ዒንሢ ዒዚ ባሺሲሳንዳኔ።
  twi-ASANTE: Na yei yɛ ade kumaa bi ma Awurade. Ɔbɛma moadi Moab akodɔm so nkonim.
  eng-WEBU: This is an easy thing in the LORD’s sight. He will also deliver the Moabites
    into your hand.
  wal-wal: Hagee GODAA sinttan laafabaa; qassi GODAI Moo7aabakka intteyyo aattidi
    immana.
  spa-PDDPT: Si esto es poco ante Yavé, Él también entregará a los moabitas en manos
    de ustedes.
  gun-gun: Ha'e va'e ma Senhor pe rã mba'e'ỹ. Ha'e gui pendepo py omboaxa avi 'rã
    Moabe kuery.
  ilo-ULB: Nalaka laeng daytoy a banag iti imatang ni Yahweh. Pagballigiennakayonto
    pay kadagiti Moabita.
  kpg-kpg: Gei Elisha ga helekai adu labelaa, “Di mee deenei la di mee e haingoohia
    i baahi o Dimaadua, gei Mee e dugu adu gi goodou gi haga magedaa nia daangada
    o Moab.
  uig-ARA: لېكىن بۇ پەرۋەردىگارنىڭ نەزىرىدە كىچىك ئىش بولۇپ، ئۇ موئابنىمۇ سىلەرنىڭ
    قوللىرىڭلارغا تاپشۇرىدۇ.
  sus-sus: Kɔnɔ na tan findixi fe xuri nan na Alatala bɛ. Naxan dangima a ra, a Mowabakae
    sama nɛ wo sagoe.
  pon-2006: Elisa ahpw usehla, patohwan, “Ahpw met e pil mengeiong KAUN-O en wia;
    e pahn pil ketikihong kumwail en powehdi mehn Mohap kan.
  ksd-ksd: Ma go ra magit pa i mamat ta ra mata i ra Luluai; na nur tar bula ra tarai
    Moab ta ra lima i vavat.
  tur-YTC: Bu, Yahve’nin gözünde kolay bir şeydir. O, Moavlılar'ı da elinize teslim
    edecektir.
  grc-BRENT: Καὶ κούφη αὑτὴ ἐν ὀφθαλμοῖς Κυρίου· καὶ παραδώσω τὴν Μωὰβ ἐν χειρὶ ὑμῶν.
  ind-AYT: Ini perkara ringan di mata TUHAN. Dia juga akan menyerahkan orang Moab
    ke dalam tanganmu.
  nya-nya: Izi ndi zosavuta pamaso pa Yehova. Ndipo adzaperekanso Amowabu mʼmanja
    mwanu.
  hrv-hrv: 'Ali to još nije ništa u očima Jahve: on će predati Moab u vaše ruke.'
  mps-mps: Tama te Elisago agai po me wadolama pusuyu, e tama wali, “Genuai Bidigo
    te homu yai, te wę dage mabo sę, te genuai nai menio. Te dwasianu nai dao. Tama
    tialima, Genuai Bidi agai homugo te gasa sę dagebolo me mawaibao. Te sę tama
    pedalaibao, te dagego te Moap hani dali boi hwįbode agai dage tau selama, augwali
    aiyaba elaluaibao, wali.
  tpi-tpi: Na Elisa i skruim tok moa olsem, “Bikpela i ting, wok bilong givim wara
    long yupela, em i no bikpela samting. Em i liklik samting tasol. Olsem na Bikpela
    i laik mekim narapela samting moa. Long taim yupela i pait long ol Moap, em bai
    i larim yupela i winim ol
  dan-1931: Dog tykkes dette HERREN for lidet, han vil også give Moab i eders Hånd;
  vie-OVCB: Việc này đối với Chúa Hằng Hữu chỉ là chuyện nhỏ, vì Ngài sẽ cho Ít-ra-ên
    thắng quân Mô-áp!
  guj-2017: આ તો યહોવાહની દ્રષ્ટિમાં નાની બાબત છે. વળી તે મોઆબીઓને પણ તમારા હાથમાં
    સોંપી દેશે.
  pon-2006A: Elisa ahpw usehla, patohwan, “Ahpw met e pil mengeiong KAUN-O en wia;
    e pahn pil ketikihong kumwail en powehdi mehn Mohap kan.
  por-BRBSL: Isto é uma coisa fácil à vista de Iavé. Ele também entregará os moabitas
    em suas mãos.
  cth-cth: Hetheh BAWIPA han teh hno titca e doeh. Moabnaw hai na kut dawk na poe
    awh han.
  twi-twi: Na eyi yɛ ade a ɛyɛ mmerɛw ma Awurade. Ɔbɛma moadi Moab asraafo so nkonim.
  hlt-hlt: He he BOEIPA mik ah yoeikoek mai, Moab te na kut dongah m'paek ni.
  tbz-SIM: Dɛndɛ ketɛ́ kɛ nɛ́ tú dɛsɑ́m̀pɔ́rɛ̀ ndɛ ti Yiɛ̀ nKuyie mborɛ̀, kù yóó ɑ̃nnɛ́mu
    Mɔɑbu kɔbɛ di nɔu miɛkɛ.
  msy-2020: Elisa ua kamaghɨn mɨgei, “Ikiavɨra Itir God ghaze, Dɨpam ia ganɨdir ingangarir
    kam, an damazimɨn a bizir ekiam puvatɨ. A bizir bar muziarim. Ezɨ Ikiavɨra Itir
    God ua bizir igharazitam damuasa. Ia Moapian mɨsoghamin dughiam, a ia ateghtɨ,
    ia me abɨnigham.
  dop-dop: Ɩlɛ pǝcɔɣɔlɛ tǝnɑ. Hɑlɩ Tɑcɑɑ kɑ́ tʋ́ mǝ niŋ tɑɑ kɛ́ Mowɑpʋ tɛtʋ.
  azb-azb: Bu, Rəbbin gözündə çox asan bir şeydir. O, Moavlıları da sizə təslim edəcək.
  eng-DBY: 'And this is a light thing in the sight of Jehovah: he will give the Moabites
    also into your hand.'
  hin-2017: और यह यहोवा की दृष्टि में छोटी सी बात है; यहोवा मोआब को भी तुम्हारे हाथ
    में कर देगा।
  wol-KYG: Loolu yomb na Aji Sax ji te dina teg Mowab ci seen loxo it.
  eng-YLT: '''And this hath been light in the eyes of Jehovah, and he hath given Moab
    into your hand,'
  eng-WYC-2017: And this is little thing in the sight of the Lord. Furthermore also
    he shall betake Moab into your hands;
  eng-WMBB: This is an easy thing in the LORD’s sight. He will also deliver the Moabites
    into your hand.
  urd-GVH: लेकिन यह रब के नज़दीक कुछ नहीं है, वह मोआब को भी तुम्हारे हवाले कर देगा।
  rug-rug: Meke zama hoda la tu se Ilaisa, “Na mamahelona mo koe Zihova pude tavetia
    si hie; sari pa Moabi ba kote ade vatu nia mo Sa pa limamia gamu.
  gaz-gaz: Wanni kun fuula Waaqayyoo duratti waan salphaa dha; inni Moʼaabinis dabarsee
    harka keessanitti ni kenna.
  fra-LSG: Mais cela est peu de chose aux yeux de l’Éternel. Il livrera Moab entre
    vos mains;
  yal-yal: Koni fe di xuri nan na ra Alatala yii. A Moyaba yamanan soma nɛn ɛ yii.
  haw-1868: A he mea uuku keia i na maka o Iehova; e haawi no hoi ia i ka Moaba iloko
    o ko oukou lima.
  arb-NAV: وَهَذَا أَمْرٌ يَسِيرٌ لَدَى الرَّبِّ، وَهُوَ أَيْضاً يَنْصُرُكُمْ عَلَى
    مَلِكِ مُوآبَ.
  ewe-ewe: Esia nye nu bɔbɔe le Yehowa ŋkume. Atsɔ Moab hã ade asi na wò.
  eng-LEE: And this is yet too light a thing in the eyes of the Lord; and he will
    also deliver the Moabites into your hand.
  asm-FB: যিহোৱাৰ দৃষ্টিত ই অতি সৰু কথা; তেওঁ মোৱাবীয়াসকলৰ ওপৰত আপোনালোকক বিজয়ী
    কৰিব।
  sus-A: كْنْ نَ تَن قِندِشِ قٍ شُرِ نَن نَ عَلَتَلَ بّ. نَشَن دَنفِمَ عَ رَ، عَ مٌوَبَكَيٍ
    سَمَ نّ وٌ سَفٌي.
  fra-SBL: C'est une chose facile aux yeux de l'Éternel. Il livrera aussi les Moabites
    entre vos mains.
  hbo-hbo: וְנָקַ֥ל זֹ֖את בְּעֵינֵ֣י יְהוָ֑ה וְנָתַ֥ן אֶת־מֹואָ֖ב בְּיֶדְכֶֽם׃
  kik-kik: Ũndũ ũyũ nĩ mũhũthũ maitho-inĩ ma Jehova; na ningĩ nĩekũneana Moabi moko-inĩ
    manyu.
  fra-NCL: 'Mais cela est peu de chose aux yeux de Yahweh : il livrera Moab entre
    vos mains.'
  cek-AK: Hae hmuen loe Angraeng mikhnukah zoidaek hmuen ah ni oh; Moab kaminawk doeh
    nangcae ban ah na paek tih.
  cuk-cuk: Ar Bab-Jehováʼgardi we-ibmar basursunna gued. De-ukinbali, Bab-Jehová,
    Moab-dulemargi-nakwega bemar-imakbaloed.
  uig-CYR: Лекин бу Пәрвәрдигарниң нәзиридә кичик иш болуп, у Моабниму силәрниң қоллириңларға
    тапшуриду.
  tel-2017: యెహోవా దృష్టికి ఇది చాలా తేలికైన విషయం. పైగా ఆయన మోయాబు వాళ్ళపై మీకు విజయం
    ఇస్తాడు.
  hat-BSA: Sa se sèlman yon tikras bagay nan zye SENYÈ a. Anplis, Li va livre Moabit
    yo nan men nou.
  kos-kos: Ac Elisha el sifilpa fahk, “Tuh ma inge ma na fisrasr sin LEUM GOD in oru.
    El ac fah oayapa sot tuh kowos in kutangla mwet Moab.
  hbo-WLC: וְנָקַ֥ל זֹ֖את בְּעֵינֵ֣י יְהוָ֑ה וְנָתַ֥ן אֶת־מוֹאָ֖ב בְּיֶדְכֶֽם׃
  ibo-ibo: Ma nke a bụ ihe dị nta nʼebe Onyenwe anyị nọ, nʼihi na ọ ga-enyefekwa ndị
    Moab nʼaka unu.
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଏହା କେବଳ କ୍ଷୁଦ୍ର ବିଷୟ; ସେ ମୋୟାବୀୟମାନଙ୍କୁ ମଧ୍ୟ
    ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ।
  chk-chk: Nge ei och mettoch mi mecheres ngeni ewe Samol mi Lapalap. I epwe pwal
    ewinnakemi pwe oupwe akufu ekewe chon Moap.
  rop-rop: En Ilaisha bin kipgon tok, “Dis ting im isiwan blanga YAWEI blanga dum.
    En im garra larram yumob binijimap ola Moweb traib du.
  ukr-1871: 'Та се ще мала річ у Господа: він подасть вам і Моабіїв на поталу,'
  deu-1951: auch euer kleines und großes Vieh. Und zwar ist das ein Geringes vor dem
    HERRN; er wird auch die Moabiter in eure Hand geben,
  eng-JPS: And this is but a light thing in the sight of the LORD; He will also deliver
    the Moabites into your hand.
  srp-1865: Pa i to je malo Gospodu, nego i Moavce æe vam predati u ruke.
  lug-lug: Eyo nsonga nnyangu mu maaso ga Mukama, era n’Abamowaabu mujja kubawangula.
  heb-heb: ונקל זאת בעיני יהוה ונתן את מואב בידכם׃
  ben-IRV: আর সদাপ্রভুর চোখে এটা খুব ছোট বিষয়, তিনি মোয়াবকেও তোমাদের হাতে তুলে দেবেন।
  pan-pan: ਇਹ ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਨਿੱਕੀ ਜਿਹੀ ਗੱਲ ਹੈ। ਉਹ ਮੋਆਬ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥ ਦੇ ਦੇਵੇਗਾ।
  mya-JVB: ထို အမှုသည် ထာဝရဘုရား ရှေ့ တော်၌ သာမည အမှုဖြစ်သေး၏။ မောဘ လူတို့ကိုလည်း
    သင် တို့လက် သို့ အပ် တော်မူမည်
  tbg-tbg: Noravano Kotiva qihaaqama keroma vi haikara autukero, Moapi vatanaaka ni
    kauquqi vataanarove.
  hmo-hmo: Ma Elisaia ia gwau, “To inai kara be auka lasi Lohiabada dekenai, do ia
    karaia haraga. Bona ia ese danu Moaba taudia dekena amo kwalimu umui dekenai do
    ia henia.
  urd-urd: और ये ख़ुदावन्द के लिए एक हल्की सी बात है; वह मोआबियों को भी तुम्हारे हाथ
    में कर देगा।
  rus-SYN: но этого мало пред очами Господа; Он и Моава предаст в руки ваши,
  bqc-SIM: Dii kĩ́i yã́piá faaiɛ. A Mↄabuↄ naɛ́ á ↄzĩ lↄɛ.
  tcz-CHONGTHU: “Ahin hiche hi Pakai dinga imacha ahipoi, ajeh chu aman Moab sepaite
    chunga jong gal najosah diu ahi,” ati.
  mar-mar: कारण हे तर परमेश्वराच्या दृष्टीने सोपे आहे. तो तुम्हास मवाबांवरही विजय
    मिळवून देईल.
  qub-qub: Chayga cangapaj Tayta Dios fiyupa munayniyoj cashanta musyanallayquipärämi.
    Llapan Moab runacunata wañuchinayquipämi camacächenga.
  bqp-bqp: Dikiri kĩnaan yã pì zĩ'ũro. Ani Mↄabunↄ naárɛ á ↄĩmɛ dↄ.
  hat-hat: Men tou sa pa anyen bò kote sa Seyè a ka fè. Li pral lage moun peyi Moab
    yo nan men nou.
  eng-BSB: This is a simple matter in the sight of the LORD, and He will also deliver
    the Moabites into your hand.
  eng-WEBPB: This is an easy thing in the LORD’s sight. He will also deliver the Moabites
    into your hand.
  kbq-kbq: Hanki ama anazana Ra Anumzamo'a amne tro hugara hu'neankino, amne tro hugahie.
    Ana nehuno Moapu kini ne'ene sondia vahe'anena tamagri tamazampi zanavrentena
    hara hu zamagateregahaze.
  nhe-BL: Pero ya ni sanoc ipejya tlen TOTECO inmechchihuilis pampa TOTECO nojquiya
    quintemactilis imomaco nopa moabitame para inquintlanise.
  bus-bus: Dii kiian yã pì zĩ'ũro. Eé Mↄabunↄ naare a ↄzĩmɛ dↄ.
  gub-BL: Uze'eg wi wi Erizew wanupe. — Nazawaiw kwaw a'e ma'e iapo haw Tupàn Tuweharupi
    Wiko Ma'e pe. Umur putar Moaw izuapyapyr waneityk àwàm peme a'e nehe no.
  eng-DRA: 'And this is a small thing in the sight of the Lord: moreover he will deliver
    also Moab into your hands.'
