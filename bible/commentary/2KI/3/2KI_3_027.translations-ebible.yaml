    uan kantrin ghue.
  dop-dop: Ḿpʋ́ɣʋ́ Mowɑpʋ wulɑʋ yɑɑ ɩ pǝyɑlʋ kɑncɑɑlɑɣɑ nyǝŋ, wei pɩɩ wɛɛ sɩ ɩ́ lɛɛtɩ
    ɩ lonte tɔ nɑ ɩ kʋ-ɩ, nɑ ɩ lɑ ɩ tʋɣʋ kɛ kɔtɑɣɑ kɛ ɩcɑtɛ koluŋɑ tɔɔ. Ɩsɛɣɛlɩ nyǝ́mɑ
    nɑ́ mpʋ, ɩlɛnɑ sɔɣɔntʋ kpɑ-wɛɣɛ kɑtɑtǝlɑɣɑ, nɑ pɑ́ mǝlɩ pɑ tɛ.
  azb-azb: Sonra o, vəliəhd olan ilk oğlunu götürüb divarın üzərində yandırma qurbanı
    gətirdi. Onda İsraillilərə qarşı böyük bir qəzəb oyandı, onlar da oranı tərk edib
    öz ölkələrinə qayıtdılar.
  eng-DBY: And he took his eldest son, that should have reigned in his stead, and
    offered him up for a burnt-offering upon the wall. And there was great wrath against
    Israel; and they departed from him, and returned to [their own] land.
  hin-2017: तब उसने अपने जेठे पुत्र को जो उसके स्थान में राज्य करनेवाला था पकड़कर
    शहरपनाह पर होमबलि चढ़ाया। इस कारण इस्राएल पर बड़ा ही क्रोध हुआ, इसलिए वे उसे छोड़कर
    अपने देश को लौट गए।
  wol-KYG: Ba loolu amee mu jël taawam bu góor bi nara falu buur, wuutu ko, ne ko
    teqet rendi, def ko saraxu rendi-dóomal ca kaw tata ja. Waa Israyil ñaawlu jëf
    ja lool, daldi won buuru Mowab gannaaw, ñibbi seenum réew.
  eng-YLT: and he taketh his son, the first-born who reigneth in his stead, and causeth
    him to ascend — a burnt-offering on the wall, and there is great wrath against
    Israel, and they journey from off him, and turn back to the land.
  eng-WYC-2017: And he took his first engendered son, that should reign for him, and
    offered him as a burnt sacrifice on the wall; and great indignation was made in
    Israel; and anon they went away from him, and turned again into their land.
  eng-WMBB: Then he took his oldest son who would have reigned in his place, and offered
    him for a burnt offering on the wall. There was great wrath against Israel; and
    they departed from him, and returned to their own land.
  urd-GVH: फिर उसने अपने पहलौठे को जिसे उसके बाद बादशाह बनना था लेकर फ़सील पर अपने
    देवता के लिए क़ुरबान करके जला दिया। तब इसराईलियों पर बड़ा ग़ज़ब नाज़िल हुआ, और
    वह शहर को छोड़कर अपने मुल्क वापस चले गए।
  rug-rug: Ke vagia sa sa tuna koreo kenuna, sapu kote hobena sa, koasa binaṉara,
    meke va vukivukihi nia pa kali gobana sa vasileana lavata. Sa tinaṉaziri la koa
    ri na tie Izireli si noma hola, ke togolo taloa pule koasa vasileana lavata si
    arini meke pule dia pa dia popoa.
  gaz-gaz: Innis ilma isaa hangafa kan iddoo isaa buʼee mootii taʼuuf jiru fudhatee
    dallaa magaalaa sanaa irratti aarsaa gubamu godhee dhiʼeesse. Dheekkamsi guddaanis
    Israaʼelitti dhufe. Isaanis dugda duubatti deebiʼanii biyya isaaniitti ni galan.
  fra-LSG: Il prit alors son fils premier-né, qui devait régner à sa place, et il
    l’offrit en holocauste sur la muraille. Et une grande indignation s’empara d’Israël,
    qui s’éloigna du roi de Moab et retourna dans son pays.
  yal-yal: Nayi, a yi a dii singen tongo naxan yi lanma a xa ti a ɲɔxɔni, a yi a ba
    saraxan na taan yinna fari. Na xanbi ra, Moyaba kaane yi Isirayila kaane ɲaxankata
    han Isirayila kaane yi keli na yi, e xɛtɛ e konni.
  haw-1868: Alaila lawe aku la ia i kana keiki hiapo, i ka mea nona ke aupuni mahope
    ona, a kaumaha aku ia ia i mohaikuni maluna o ka papohaku. A ua nui ka inaina
    i ka Iseraela; a haalele lakou ia ia, a hoi aku la i ka aina.
  arb-NAV: فَأَخَذَ ابْنَهُ الْبِكْرَ الَّذِي كَانَ سَيَخْلُفُهُ عَلَى الْعَرْشِ،
    وَأَحْرَقَهُ عَلَى السُّورِ قُرْبَاناً لإِلَهِ مُوآبَ، مِمَّا أَثَارَ الْغَيْظَ
    الشَّدِيدَ عَلى إِسْرَائِيلَ فَارْتَدَّ الإِسْرَائِيلِيُّونَ إِلَى بِلادِهِمْ.
  ewe-ewe: Azɔ la Moab fia lé Via ŋutsu tsitsitɔ si aɖu fia ɖe eteƒe la, wui eye wòtsɔe
    sa numevɔe ɖe gli la dzi. Nuwɔna sia na Moabtɔwo ƒe mo nyra ɖe Israelviwo ŋuti,
    ale Israel ƒe aʋawɔlawo trɔ dzo yi woawo ŋutɔ ƒe anyigba dzi.
  eng-LEE: 'Then took he his eldest son that should have reigned in his stead, and
    offered him for a burnt-offering upon the wall. And there was great indignation
    against Israel: and they departed from him, and returned to their land.'
  asm-FB: তাৰ পাছত তেওঁ নিজৰ জ্যেষ্ঠপুত্র, যিজন তেওঁৰ পাছত ৰাজপাটৰ উত্তৰাধিকাৰী, তেওঁক
    লৈ গৈ নগৰৰ দেৱালৰ ওপৰত হোম-বলি উৎসর্গ কৰিলে আৰু ইস্ৰায়েলৰ বিৰুদ্ধে অতিশয় ক্রোধিত
    হ’ল। তাতে ইস্রায়েলীয়া সৈন্যসকলে ৰজা মেচাক এৰি দি নিজ দেশলৈ ওভটি গ’ল।
  sus-A: نَ كُي عَ نَشَ عَ شَ دِ شّمّ سِنفٍ تٌنفٌ، نَشَن نُ لَن عَ شَ تِ مَنفّ رَ
    عَ حْشْي رَ، عَ عَ بَ سّرّشّ رَ تَا تّتّ قَرِ. نَ تّمُي، شْنّ بٍلٍبٍلٍ نَشَ فٌرٌ
    عِسِرَيِلَكَيٍ مَ، عٍ قَ عٍ مَكُيَ مٌوَبَ مَنفّ رَ، عٍ فبِلٍن عٍ شَ بْشِ مَ.
  fra-SBL: Alors il prit son fils aîné, qui devait régner à sa place, et l'offrit
    en holocauste sur la muraille. Il y eut une grande colère contre Israël ; ils
    s'éloignèrent de lui et retournèrent dans leur pays.
  hbo-hbo: וַיִּקַּח֩ אֶת־בְּנֹ֨ו הַבְּכֹ֜ור אֲשֶׁר־יִמְלֹ֣ךְ תַּחְתָּ֗יו וַיַּעֲלֵ֤הוּ
    עֹלָה֙ עַל־הַ֣חֹמָ֔ה וַיְהִ֥י קֶצֶף־גָּדֹ֖ול עַל־יִשְׂרָאֵ֑ל וַיִּסְעוּ֙ מֵֽעָלָ֔יו
    וַיָּשֻׁ֖בוּ לָאָֽרֶץ׃ פ
  kik-kik: Hĩndĩ ĩyo akĩoya mũriũ wake wa irigithathi, o we ũrĩa ũngĩathamakire ithenya
    rĩake, akĩmũruta arĩ igongona igũrũ rĩa rũthingo rwa itũũra rĩu inene. Nao andũ
    a Isiraeli makĩrakara mũno; makĩmweherera, magĩcooka bũrũri wao.
  fra-NCL: Prenant alors son fils premier-né, qui devait régner à sa place, il l’offrit
    en holocauste sur la muraille. Et une grande indignation s’empara d’Israël ; et
    ils s’éloignèrent du roi de Moab et retournèrent dans leur pays.
  cek-AK: To pacoengah angmah zuengah siangpahrang ah kaom han koi calu to lak moe,
    vangpui sipae nuiah angbawnhaih to a sak; to tiah sakhaih to Israelnawk hanah
    paroeai panuet thok hmuen ah poek o pongah, angqoi o moe, angmacae prae ah amlaem
    o taak.
  cuk-cuk: Degidgine, Moab-e-rey-Mesa, e-machi-sailagined e-sorba-negdakmogoenad nisad.
    Geb Rey-Mesa e-machi-oburgwisad, neggwebur-galu-matusulidgi e-bab-dummadga ogumakar
    e-machi-uksad. Geb degidbali, Israel-sordamargi bela-belad uluarmalad. Israel-sordamar
    deyob itoarmargu, na ainidmarsunnad, e-yarse gannar nadmarsunnad.
  uig-CYR: Шуниң билән тәхтигә варислиқ қилғучи тунҗа оғлини елип, сепилниң төписидә
    уни көйдүрмә қурбанлиқ қилди. У вақитта Исраил Пәрвәрдигарниң қаттиқ қәһригә учриған
    еди. Шуниң билән бу үч падиша Моаб падишадин айрилип, һәр қайсиси өз жутиға кетишти.
  tel-2017: అప్పుడు అతడు తన తరువాత రాజు కావలసిన తన పెద్ద కొడుకుని పట్టుకుని పట్టణం
    గోడ పైన దహనబలిగా అర్పించాడు. కాబట్టి ఇశ్రాయేలుకు వ్యతిరేకంగా తీవ్రమైన కోపం రేగింది.
    అప్పుడు ఇశ్రాయేలు సైన్యం మేషా రాజును విడిచిపెట్టి తమ స్వదేశానికి తిరిగి వచ్చారు.
  hat-BSA: Alò, li te pran pi gran fis li a ki te gen pou renye nan plas li, e li
    te ofri li kòm yon ofrann brile sou mi lan. Epi te vin gen lakòlè byen cho kont
    Israël, e yo te kite li pou retounen nan peyi pa yo.
  kos-kos: Ouinge el eis mukul matu se natul su ac aolul in tokosra, ac kisakunulla
    fin pot lun siti sac nu sin god lun acn Moab. Mwet Israel elos arulana rarla kac,
    na elos foloki liki siti sac ac folokla nu facl selos.
  hbo-WLC: וַיִּקַּח֩ אֶת־בְּנ֨וֹ הַבְּכ֜וֹר אֲשֶׁר־יִמְלֹ֣ךְ תַּחְתָּ֗יו וַיַּעֲלֵ֤הוּ
    עֹלָה֙ עַל־הַ֣חֹמָ֔ה וַיְהִ֥י קֶצֶף־גָּד֖וֹל עַל־יִשְׂרָאֵ֑ל וַיִּסְעוּ֙ מֵֽעָלָ֔יו
    וַיָּשֻׁ֖בוּ לָאָֽרֶץ׃ פ
  ibo-ibo: Ya mere, o weere ọkpara ya, onye gaara abụ eze nʼọnọdụ ya, gbuo ya, dịka
    aja nʼelu mgbidi gbara obodo ahụ gburugburu nye chi Moab. Iwe dị ukwuu dị nʼụbọchị
    ahụ megide Izrel. Ha kwụsịrị ibu agha, laghachi nʼobodo nke aka ha.
  ory-ory: ତହୁଁ ସେ ଆପଣା ଉତ୍ତରାଧିକାରୀ ଜ୍ୟେଷ୍ଠ ପୁତ୍ରକୁ ନେଇ ପ୍ରାଚୀର ଉପରେ ହୋମବଳି ରୂପେ
    ତାହାକୁ ଉତ୍ସର୍ଗ କଲା। ତହିଁରେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ମହାକୋପ ଉପସ୍ଥିତ ହେଲା; ଏଥିଉତ୍ତାରେ ସେମାନେ
    ତାହା ନିକଟକୁ ପ୍ରସ୍ଥାନ କରି ସେମାନଙ୍କ ନିଜ ଦେଶକୁ ଫେରିଗଲେ।
  chk-chk: Mürin, ewe kingen Moap a angei nöün mwänichi, ätewe itä epwe siwili lon
    wisan wisen king, o eäni asoren kek ngeni an we kot me won tittin ewe telinimw.
    Ren ei ekewe chon Israel ra fokun niuokus, iei mine ra kul seni ewe kingen Moap
    o liwiniti fanüer.
  rop-rop: Wal brom deya imbin deigim im bigiswan san, tharran weya im garra jidan
    king afta langa im, en imbin sekrifais im langa det drimin sheip brom Moweb ontop
    langa det wol blanga det taun. En wen detlot Isreil solja bin luk tharran, deibin
    bradin brabliwei, en deibin lafta libum det taun en gobek langa olabat ronwan
    kantri.
  ukr-1871: І взяв він свого перворідня, що мав царювати після його, та й принїс його
    у всепаленнє на мурі. Се роздратувало так Ізраїля, що вони відступились від його
    та й вернулись у свою землю.
  deu-1951: Da nahm er seinen erstgeborenen Sohn, der an seiner Statt König werden
    sollte, und opferte ihn zum Brandopfer auf der Mauer. Und es entstand großer Unwille
    wider Israel, so daß sie von ihm abzogen und wieder in ihr Land zurückkehrten.
  eng-JPS: Then he took his eldest son that should have reigned in his stead, and
    offered him for a burnt-offering upon the wall. And there came great wrath upon
    Israel; and they departed from him, and returned to their own land.
  srp-1865: Tada uze sina svojega prvenca koji šæaše biti car na njegovo mjesto, i
    prinese ga na žrtvu paljenicu na zidu. Tada se podiže veliki gnjev na Izrailja,
    te otidoše odande i vratiše se u svoju zemlju.
  lug-lug: N’addira mutabani we omuggulanda, eyali ateekwa okumusikira, n’amuweerayo
    ku bbugwe w’ekibuga ng’ekiweebwayo ekyokebwa. Abayisirayiri ne beesisiwala nnyo
    ne beetamwa, era ne baddayo mu nsi yaabwe.
  heb-heb: ויקח את בנו הבכור אשר ימלך תחתיו ויעלהו עלה על החמה ויהי קצף גדול על ישראל
    ויסעו מעליו וישבו לארץ׃
  ben-IRV: পরে যে তাঁর জায়গায় রাজা হত, তাঁর সেই বড় ছেলেকে নিয়ে তিনি প্রাচীরের
    উপরে হোমবলি হিসাবে উৎসর্গ করলেন। আর ইস্রায়েলের উপর ভয়ঙ্কর রাগ হল; পরে তারা তাঁর
    কাছ থেকে চলে গিয়ে নিজেদের দেশে ফিরে গেল।
  pan-pan: ਤਦ ਉਹ ਨੇ ਆਪਣੇ ਪਹਿਲੌਠੇ ਪੁੱਤਰ ਨੂੰ ਜਿਹੜਾ ਉਹ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਵਾਲਾ ਸੀ ਲੈ ਕੇ ਸ਼ਹਿਰਪਨਾਹ
    ਉੱਤੇ ਹੋਮ ਦੀ ਬਲੀ ਲਈ ਚੜ੍ਹਾਇਆ ਅਤੇ ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਕਿ ਇਸਰਾਏਲ ਦੇ ਵਿਰੁੱਧ ਵੱਡਾ ਕਰੋਪ ਹੋ
    ਗਿਆ ਅਤੇ ਉਹ ਉਸ ਦੇ ਵੱਲੋਂ ਹਟ ਕੇ ਆਪਣੇ ਦੇਸ ਨੂੰ ਮੁੜ ਆਏ।
  mya-JVB: နောက်မှ မိမိ ကိုယ်စား နန်း ထိုင်ထိုက်သော သားဦး ကို ယူ ၍ မြို့ရိုး ပေါ်
    မှာ မီးရှို့ ရာယဇ်ပြု လေ၏။ ဣသရေလ အမျိုးသားတို့သည် သူတပါးအမျက် ထွက်ခြင်း ကို ခံရ
    သောကြောင့် ၊ ထိုပြည်ကို ထား ၍ ကိုယ် ပြည် သို့ ပြန်သွား ကြ၏
  tbg-tbg: Mintuvaro Moapi avuhainaa vaiintivano nai maaqu hoqarenaava nai vira vatuka
    varero avuhainaava variaina vaiintira vita varero, vaantaavura qiataqaa vi vaiintira
    arukero nai una variqara iriharo ofaa iha quara amitora. Viva nai maaqu mintimakero
    arukora kaara Isareri vika voqamake aatu itomanta qaqirake nái maaqaini vura.
  hmo-hmo: Vadaeni Moaba ena king ese iena natuna vara guna, iena gabu, king dagi
    do ia abia tauna, ia dogoatao, bona hanua ena magu ena latanai, Moaba ena dirava
    ena boubou gauna totona ia alaia mase. Vadaeni unai badu ena siahu herea, be Israela
    taudia edia latanai ia ginidae, bona idia gari bada dainai, idia ese unai hanua
    idia rakatania, edia tano korikori dekenai idia giroa lou.
  urd-urd: तब उसने अपने पहलौठे बेटे को लिया, जो उसकी जगह बादशाह होता, और उसे दीवार
    पर सोख़्तनी क़ुर्बानी के तौर पर पेश किया। यूँ इस्राईल पर बड़ा ग़ज़ब हुआ; तब वह
    उसके पास से हट गए और अपने मुल्क को लौट आए।
  rus-SYN: И взял он сына своего первенца, которому следовало царствовать вместо него,
    и вознес его во всесожжение на стене. Это произвело большое негодование в Израильтянах,
    и они отступили от него и возвратились в свою землю.
  bqc-SIM: Ɔ̃ à a nɛgↄ̃ɛ sɛ̃́ia pↄ́ a kpalable a gbɛu sɛ̀ sa'òò bĩ́iwa. Ɔ̃ gili
    gɛ̃̀ Isailiↄgu, aa gò Mↄabuↄla aa tà ń bùsuu.
  tcz-CHONGTHU: Hijou chun Moab lengpan achapa tahpen, ama khel a leng chang dingpa
    chu aman’in palchunga chun kilhaina dingin akatdoh tan ahi. Hijeh chun Israel
    chungah lunghanna nasatah ahung chutan ahileh Israelte akinung haijun agamlang
    uvah akinungle tauvin ahi.
  mar-mar: मग मवाबाच्या राजाने आपल्या थोरल्या मुलाला बरोबर घेतले, जो त्यानंतर त्याच्या
    गादीवर बसणार होता. नगराच्या तटबंदीच्या भिंतीवर या राजाने आपल्या मोठ्या मुलाचा
    यज्ञात बली दिला. तेव्हा इस्राएलवर मोठा कोप झाला. मग ते मवाबाचा राजा मेशा याला
    सोडून आपल्या देशात परत आले.
  qub-qub: Imata ruraytapis mana camäpacurnami quiquinpa ruquin ray cananpaj caycaj
    mayur wamranta tapya jananman apaycur sacrifisyupaj pishtarcur diosninpaj rupachiran.
    Chaymi Israelcunaga fiyupa melanäcuran. Chaura tolduncunata shuntacarcärir nasyunninman
    cuticuran.
  bqp-bqp: Akũ à a daudu kũ ani kí ble a gɛ̃nɛ ũ sɛ̀ à sa ò kãao bĩnia. Akũ vĩna
    Isarailanↄ kũ̀, ò gò Mↄabunↄla ò tà ń bùsun.
  hat-hat: Lè sa a, wa peyi Moab la pran premye pitit gason l' lan, sa ki te pou pran
    plas li sou fotèy la, li ofri l' bay bondye peyi Moab la, li touye l' sou tèt
    miray lavil la. Lè moun Izrayèl yo wè sa, yo pè pou malè pa rive yo. Yo rale kò
    yo dèyè, yo tounen nan peyi yo.
  eng-BSB: So he took his firstborn son, who was to succeed him, and offered him as
    a burnt offering on the city wall. And there was great fury against the Israelites,
    so they withdrew and returned to their own land.
  eng-WEBPB: Then he took his oldest son who would have reigned in his place, and
    offered him for a burnt offering on the wall. There was great wrath against Israel;
    and they departed from him, and returned to their own land.
  kbq-kbq: Higeno agri kuma'ma erino kinima maniga zage mofavrea Moapu kini ne'mo'a
    aheno rankumamofo have kegina agofetu, tevefi kre fanane huno ofa Moapu vahe havi
    anumzantega hunte'ne. Anazama Israeli sondia vahe'mo'zama nege'za tusi zamagogogu
    nehu'za, hara atre'za mopa zamirega vu'naze.
  nhe-BL: Huajca nopa tlanahuatijquetl tlen tlali Moab quicuic itelpoca tlen achtohui
    ejquetl huan tlen quiselisquía itequi para tlanahuatis teipa, huan quitlati queja
    se tlacajcahualistli para inintiotzi ipan nopa tepamitl tlen quiyahualojtoya nopa
    altepetl para nochi quiitase. Huan nelía quincualancamacac nopa israelitame quema
    quiitaque tlaque fiero quichijtoya. Huan nopa israelitame quistejque huan mocuepque
    campa inintlal pampa quiijixque tlahuel tlen quichijqui.
  bus-bus: Ben à a nɛ́gↄ̃gbɛ̃ káaku kɛ̀ eé kí ble à gbɛraa sɛ̀ à saa òo bĩia. Ben
    vĩa Isarailinↄ kũ̀, aↄ̃ gù Mↄabunↄla wà tà ń bùsun.
  gub-BL: Na'e upyhyk wa'yr ipy kury. Umuigo kar mo tuwihawete romo wekuzaromo. Uzuka
    wa'yr kury, tupàn Moaw wazar henataromo kury, tawhu ipàrirogaw 'aromo kury. Izaew
    ukyze katu hexak mehe wà. A'e rupi uhem a'e wi weko haw pe oho pà wà kury.
  eng-DRA: 'Then he took his eldest son that should have reigned in his stead, and
    offered him for a burnt offering upon the wall: and there was great indignation
    in Israel, and presently they departed from him, and returned into their own country.'
