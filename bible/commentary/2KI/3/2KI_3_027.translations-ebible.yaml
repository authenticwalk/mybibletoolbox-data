verse: 2KI.003.027
translations:
  mal-C: അപ്പോൾ, അദ്ദേഹം തനിക്കുശേഷം രാജാവാകേണ്ടിയിരുന്ന തന്റെ ആദ്യജാതനെ പിടിച്ച്
    നഗരത്തിന്റെ മതിലിന്മേൽ ബലികഴിച്ചു. അങ്ങനെ, ഇസ്രായേലിനെതിരേ ഉഗ്രകോപം ജ്വലിച്ചതിനാൽ
    അവർ യുദ്ധത്തിൽനിന്നു പിൻവാങ്ങി സ്വന്തനാട്ടിലേക്കു മടങ്ങി.
  deu-TKW: Da nahm er seinen erstgeborenen Sohn, der nach ihm herrschen sollte, und
    opferte ihn auf der Mauer als Brandopfer. Da kam ein gewaltiger Zorn über Israel,
    so daß sie von ihm abließen und abzogen und in ihr Land zurückkehrten.
  lin-lin: Boye azwaki mwana na ye ya liboso ya mobali oyo alingaki kokitana na ye
    na bokonzi, abonzaki ye lokola mbeka ya kotumba, na likolo ya mir ya engumba.
    Tango bamonaki bongo, bana ya Isalaele bayokaki mawa, balongwaki mpe bazongaki
    na mboka na bango.
  eng-LSV: and he takes his son, the firstborn who reigns in his stead, and causes
    him to ascend [as] a burnt-offering on the wall, and there is great wrath against
    Israel, and they journey from off him, and return to the land.
  eng-GNV: 'Then he tooke his eldest sonne, that should haue reigned in his stead,
    and offered him for a burnt offring vpon the wall: so that Israel was sore grieued,
    and they departed from him, and returned to their countrey.'
  eng-WEBSTER: 'Then he took his eldest son that was to reign in his stead, and offered
    him for a burnt-offering upon the wall. And there was great indignation against
    Israel: And they departed from him, and returned to their own land.'
  nhw-BL: Huajca nopa tlanahuatijquetl tlen tlali Moab quicuic itelpoca catli achtihui
    ejquetl huan catli quiselisquía itequi para tlanahuatis teipa, huan quitlati quen
    se tlacajcahualistli para inintiotzi ipan nopa tepamitl catli quiyahualojtoya
    nopa altepetl para nochi quiitase. Huan nelía quincualancamacac nopa israelitame
    quema quiitaque tlaque fiero quichijtoya. Huan nopa israelitame quistejque huan
    mocuepque campa inintlal pampa quiijixque tlahuel catli quichijqui.
  swh-ONEN: Ndipo akamchukua mwanawe mzaliwa wake wa kwanza, ambaye angekuwa mfalme
    baada yake, akamtoa kama dhabihu ya kuteketezwa juu ya ukuta wa mji. Ghadhabu
    ikawa kubwa dhidi ya Israeli; wakajiondoa kwake na kurudi katika nchi yao wenyewe.
  bba-bba: Yerɑ Mɔɑbubɑn sunɔ wi, u win yerumɑ sokusiɑ wi u koo rɑɑ nùn kɔsire ko
    bɑndu sɔɔ. Mɑ u nùn mwɑ u kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru kuɑ win ɡbɑ̃rɑru wɔllɔ. Mɑ
    yɑ Isirelibɑ biti kuɑ. Yen sɔ̃nɑ bɑ ɡɔsirɑ bɑ doonɑ bɑ nùn deri.
  eng-KJVCPB: 'Then he took his eldest son that should have reigned in his stead,
    and offered him for a burnt offering upon the wall. And there was great indignation
    against Israel: and they departed from him, and returned to their own land.'
  luo-luo: Kuom mano nokawo wuode makayo, mane onego okaw ruoth kare mi otimogo misango
    e kor ohinga mar dala maduongʼ. Mirima maduongʼ nomako jo-Israel; kendo mano nomiyo
    giweyo kedo kodgi mi gidok e pinygi.
  meu-meu: Bena ia ese natuna roboana, ena gabu ai bema lohia merona, na e abia, e
    hahelaḡaia, ḡole-oho boubouna ḡauna ai e halaoa, hanua maguna latanai. Bena badu
    ḡaraḡara na Israel taudia latadiai e kau; bena idia na iena amo e raka oho, edia
    tano korikori e lou lao.
  npi-ULB: तब तिनले आफ्नो जेठो छोरो लिए जो तिनीपछि राजा हुनेथिए र तिनलाई होमबलिको
    रूपमा पर्खालमा चढाए । यसैले इस्राएलको विरुद्धमा चर्को क्रोध पर्‍यो, र इस्राएली
    सेनाले राजा मेशालाई छाडे रतिनीहरूका आफ्‍नै देशमा फर्के ।
  yor-yor: Nígbà náà ó mú àkọ́bí ọmọkùnrin rẹ̀, tí kò bá jẹ́ gẹ́gẹ́ bí ọba, ó sì fi
    rú ẹbọ sísun ní orí ògiri ìlú. Wọ́n sì bínú lórí Israẹli púpọ̀púpọ̀; wọ́n yọ́
    kúrò wọ́n sì padà sí ìlú wọn.
  pes-OPCB: پس پسر بزرگ خود را که می‌بایست بعد از او پادشاه شود گرفته، روی حصار شهر
    برای بت موآبی‌ها قربانی کرد. خشم عظیمی بر علیه اسرائیل پدید آمد، و سربازان اسرائیل
    عقب‌نشینی کرده، به سرزمین خود بازگشتند.
  tgl-ULB: Pagkatapos, sinama niya ang kaniyang panganay, na maghahari sana pagkatapos
    niya, hinandog niya ito bilang susunuging alay sa pader. Kaya nagkaroon ng labis
    na galit laban sa Israel, at iniwan ng hukbo ng Israelita si Haring Mesa at bumalik
    sa kanilang sariling lupain.
  hui-hui: Ani hondowa Moabanaga kini biago ibugua ibu igini wahene mani ibuni homaragola
    kini ho aribia holene mbira heago kini ibunime bene. Bowa Moaba wali agalinaga
    dama mitangi bialu gime wabini wiagohondo bo loma buwa irani dai helo tanonaga
    ege pabe nene heagoria bo delene. Anidagua biyago hondowa Isaraeleali hearu ti
    gi hai howa wai nabi wahalu tini dalu dai biai hene.
  mya-mya: ထို့​ကြောင့်​သူ​သည်​မိ​မိ​၏​အ​ရိုက်​အ​ရာ​ဆက်​ခံ မည့်​သား​ဦး​ကို​မြို့​ရိုး​ပေါ်​တွင်
    မော​ဘ​ဘု​ရား​အား ယဇ်​ပူ​ဇော်​လေ​၏။ ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​သည်​ကြောက်​လန့်​၍
    မော​ဘ​အ​မျိုး​သား တို့​၏​ဘု​ရား​တစ်​ခု​ခု​ပြု​လုပ်​မည်​ကို​ကြောက် သော​ကြောင့်​လည်း​ကောင်း၊
    သို့​မ​ဟုတ်​ဣသ​ရေ​လ အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝရ​ဘု​ရား တစ်​ခု​ခု​ပြု​လုပ်​မည်​ကို​ကြောက်​ကြ​သ​ဖြင့်
    လည်း​ကောင်း ထို​မြို့​မှ​ဆုတ်​ခွာ​၍​မိ​မိ​တို့​ပြည် သို့​ပြန်​ကြ​ကုန်​၏။
  bod-N: དེ་ནས་ཁོས་རང་གི་རྗེས་སུ་རྒྱལ་པོར་བསྐོ་རྒྱུ་ཡིན་པའི་སྲས་ཐོག་མ་དེ་ལྕགས་རིའི་སྟེང་དུ་སྦྱིན་སྲེག་གི་མཆོད་པར་ཕུལ་བས།
    ཡེས་ར་ཨེལ་ལ་ཁོང་ཁྲོ་དྲག་པོ་བྱུང་སྟེ་ཁོ་དང་བྲལ་ནས་ཕྱིར་རང་ཡུལ་དུ་ལོག་གོ །
  sna-sna: Ipapo akatora dangwe rake, aifanira kumutevera paushe, akamupa sechibayiro
    parusvingo rweguta. Vakatsamwira vaIsraeri zvikuru; uye ivo vakabva kwaari vakadzokera
    kunyika yavo.
  spa-BLM: Entonces tomó a su hijo mayor, que habría reinado en su lugar, y lo ofreció
    en holocausto sobre el muro. Hubo gran ira contra Israel, y se apartaron de él,
    y volvieron a su tierra.
  cac-cac: Ix lajvi chi', ix yic'ancot jun sb'ab'el yuninal vin̈ sreyal Moab chi',
    aton jun d'in̈an yochcan reyal sq'uexuloc vin̈. Ix sn̈usantz'a vin̈ silab'il d'a
    sdiosal d'a yib'an̈ smuroal schon̈ab' chi'. Te chuc ix aj snaan eb' vin̈ israel
    chi' yuj jun chi', yuj chi' ix yic'q'ue vaan scampamento eb' vin̈, ix pax eb'
    vin̈ d'a schon̈ab'.
  swh-ULB: Ndipo akamchukua mtoto wake wa kwanza, ambaye angetawala baada ya yeye,
    na akamuudhi kwa kumtoa kama sadaka ya kuteketezwa juu ya ukuta. Hivyo, kulikuwa
    na hasira kubwa dhidi ya Israeli, na hao Waisraeli, na Jeshi la Israeli likamuacha
    mfalme Mesha na kurudi kwenye nchi yao.
  bel-bel: І ўзяў ён сына свайго першынца, якому належала цараваць замест яго, і прынёс
    яго на цэласпаленьне на сьцяне. Гэта выклікала вялікае абурэньне ў Ізраільцянаў,
    і яны адступіліся ад яго і вярнуліся ў сваю зямлю.
  deu-ELBBK: Da nahm er seinen erstgeborenen Sohn, der an seiner statt König werden
    sollte, und opferte ihn als Brandopfer auf der Mauer. Und es kam ein großer Zorn
    über Israel; und sie zogen von ihm ab und kehrten in ihr Land zurück.
  mbb-OT: Umbe, migkuwa zin is kinekekayan he anak din he iyan pezem ebpekeilis kandin
    te kedhadì, ne impemuhat din heini ziyà te verengbeng he pemuhat he edtutungen.
    Tenged kayi, is menge Israilihanen, utew zekelà is kegkepeuki kandan te menge
    Moabitanhen, umbe mibey-anan dan is hadì te Moab ne nemen-ulì dan diyà te nasyun
    dan.
  mal-2015: ആകയാൽ അവൻ തന്റെശേഷം വാഴുവാനുള്ള ആദ്യജാതനെ പിടിച്ചു മതിലിന്മേൽ ദഹനയാഗം
    കഴിച്ചു. അപ്പോൾ യിസ്രായേല്യരുടെമേൽ മഹാകോപം വന്നതുകൊണ്ടു അവർ അവനെ വിട്ടു സ്വദേശത്തേക്കു
    മടങ്ങിപ്പോന്നു.
  rmc-rmc: Akor iľa peskre ešebne čhas, savo majinďa te el pal leste kraľis, a obetinďa
    les pro foroskre muri sar labarďi obeta le moabike devleske. E choľi pro Izrael
    sas igen bari, gele odarik het a visarde pes pale andre peskri phuv.
  pes-OPV: پس پسرنخست زاده خود را که به‌جایش می‌بایست سلطنت نماید، گرفته، او را بر
    حصار به جهت قربانی سوختنی گذرانید. و غیظ عظیمی براسرائیل پدید آمد. پس از نزد وی
    روانه شده، به زمین خود مراجعت کردند.
  ron-1924: А луат атунч пе фиул сэу ынтый нэскут, каре требуя сэ домняскэ ын локул
    луй, ши л-а адус ка ардере-де-тот пе зид. Ши о маре мыние а купринс пе Исраел,
    каре с-а депэртат де ымпэратул Моабулуй ши с-а ынторс ын царэ.
  ben-OBCV: তখন যিনি রাজারূপে তাঁর স্থলাভিষিক্ত হতে যাচ্ছিলেন, তিনি তাঁর সেই বড়ো
    ছেলেকে নিয়ে তাঁকে নগরের প্রাচীরের উপর এক বলিরূপে উৎসর্গ করে দিলেন। ইস্রায়েলের
    বিরুদ্ধে প্রচণ্ড রাগে সবাই ফুঁসছিল; তাই তারা পিছিয়ে এসে নিজেদের দেশে ফিরে গেল।
  som-som: Markaasuu kaxaystay wiilkiisii curadka ahaa oo meeshiisa boqor ka noqon
    lahaa, oo derbiga korkiisa ayuu sida allabari la gubo ugu bixiyey. Oo dadka Israa'iilna
    cadho weyn baa loo qabay, oo iyana way ka tageen isagii, oo waxay ku noqdeen dalkoodii.
  lat-VUC: 'Arripiensque filium suum primogenitum, qui regnaturus erat pro eo, obtulit
    holocaustum super murum: et facta est indignatio magna in Israël, statimque recesserunt
    ab eo, et reversi sunt in terram suam.'
  eng-ASVBT: 'Then he took his eldest son that should have reigned in his stead, and
    offered him for a burnt offering upon the wall. And there was great wrath against
    Israel: and they departed from him, and returned to their own land.'
  ita-1885: Allora egli prese il suo figliuolo primogenito, che dovea regnare in luogo
    suo, e l'offerse in olocausto in sul muro, e vi fu grande indegnazione contro
    agl'Israeliti. E gli altri si partirono da lui, e ritornarono al paese.
  eng-LXXUP: And he took his eldest son whom he had designed to reign in his stead,
    and offered him up for a whole burnt offering on the walls. And there was a great
    indignation against Israel; and they departed from him, and returned to their
    land.
  eng-ULB: Then he took his oldest son, who should have reigned after him, and offered
    him as a burnt offering upon the wall. So there was great anger against Israel,
    and the Israelite army left King Mesha and returned to their own land.
  spa-VBL: Entonces el rey de Moab tomó a su hijo primogénito, que estaba destinado
    a sucederlo, y lo sacrificó como holocausto en el muro de la ciudad. Un gran enojo
    se apoderó de los israelitas, así que se fueron y regresaron a su país.
  fra-_FOB: Alors il prit son fils aîné, qui devait régner à sa place, et il l'offrit
    en holocauste sur la muraille. Et il y eut chez les Israélites une grande indignation.
    Ainsi ils se retirèrent de lui, et s'en retournèrent en leur pays.
  mal-mal: ആകയാൽ അവൻ തന്റെശേഷം വാഴുവാനുള്ള ആദ്യജാതനെ മതിലിന്മേൽ ദഹനയാഗം കഴിച്ചു. അപ്പോൾ
    യിസ്രായേല്യർക്കു നേരെ മോവാബ്യരുടെ മഹാകോപം ജ്വലിച്ചതുകൊണ്ട് അവർ അവനെ വിട്ട് സ്വദേശത്തേക്ക്
    മടങ്ങിപ്പോന്നു.
  urd-GVR: Phir us ne apne pahlauṭhe ko jise us ke bād bādshāh bananā thā le kar fasīl
    par apne dewatā ke lie qurbān karke jalā diyā. Tab Isrāīliyoṅ par baṛā ġhazab
    nāzil huā, aur wuh shahr ko chhoṛ kar apne mulk wāpas chale gae.
  suz-BL: मिनु मेकोमी आ पा ङा पिप दुम्‍ब आ ङोंइती जरमेशो तौ कली गारोम क्‍योरशा चोशा
    चढ़ेवा बाक्‍त। मिनु इस्राएली छक लाक्‍शा लेश्‍शा आन रागी लमा बाक्‍त।
  ita-1927: Allora prese il suo figliuolo primogenito, che dovea succedergli nel regno,
    e l’offerse in olocausto sopra le mura. A questa vista, un profondo orrore s’impadronì
    degli Israeliti, che s’allontanarono dal re di Moab e se ne tornarono al loro
    paese.
  ckb-ckb: ئینجا کوڕە نۆبەرەکەی، ئەوەی لە جێی ئەو دەبوو بە پاشا، لەسەر شوورای شارەکە
    کردییە قوربانی سووتاندن. تووڕەییەکی گەورە لەسەر ئیسرائیل هەبوو، بۆیە پاشەکشەیان
    لێی کرد و گەڕانەوە خاکی خۆیان.
  eng-BBE: Then he took his oldest son, who would have been king after him, offering
    him as a burned offering on the wall. So there was great wrath against Israel;
    and they went away from him, back to their country.
  kan-OKCV: ಆಗ ಮೋವಾಬಿನ ಅರಸನು ತನಗೆ ಬದಲಾಗಿ ಆಳುವುದಕ್ಕಿರುವ ತನ್ನ ಹಿರಿಯ ಮಗನನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಅವನನ್ನು ಗೋಡೆಯ ಮೇಲೆ ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸಿದನು. ಮೋವಾಬ್ಯರು ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರೋಧವಾಗಿ ರೋಷವುಳ್ಳವರಾಗಿ
    ಅವರನ್ನು ಬಿಟ್ಟು, ತಮ್ಮ ದೇಶಕ್ಕೆ ಹಿಂದಿರುಗಿ ಹೋದರು.
  tam-2017: அப்பொழுது அவன் தன்னுடைய இடத்தில் ராஜாவாகப்போகிற தன் மூத்த மகனைப் பிடித்து,
    மதிலின்மேல் அவனைச் சர்வாங்க தகனமாகப் பலியிட்டான்; அப்பொழுது இஸ்ரவேலர்கள்மேல் கடுங்கோபம்
    ஏற்பட்டதால், அவர்கள் அவனைவிட்டுப் புறப்பட்டு, தங்கள் தேசத்திற்குத் திரும்பிவிட்டார்கள்.
  spa-RV-1909: Entonces arrebató á su primogénito que había de reinar en su lugar,
    y sacrificóle en holocausto sobre el muro. Y hubo grande enojo en Israel; y retiráronse
    de él, y volviéronse á su tierra.
  ron-BTF: Atunci a luat pe cel mai în vârstă fiu al său care trebuia să domnească
    în locul său și l-a oferit ca ofrandă arsă pe zid. Și a fost mare indignare împotriva
    lui Israel; și au plecat de la el și s-au întors în țara lor.
  eng-WEBP: Then he took his oldest son who would have reigned in his place, and offered
    him for a burnt offering on the wall. There was great wrath against Israel; and
    they departed from him, and returned to their own land.
  eng-FBV: So the king of Moab took his firstborn son, who was meant to succeed him,
    and sacrificed him as a burnt offering on the town wall. Great anger came upon
    the Israelites, so they left and went back to their own country.
  nld-1939: Daarom nam hij zijn eerstgeboren zoon, die hem moest opvolgen, en offerde
