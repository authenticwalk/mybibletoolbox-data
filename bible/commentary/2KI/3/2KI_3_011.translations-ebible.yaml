    de Izrael, kaj diris: Estas ĉi tie Eliŝa, filo de Ŝafat, kiu verŝadis akvon sur
    la manojn de Elija.'
  uig-PIN: 'Lekin Yǝⱨoxafat: Pǝrwǝrdigardin yol soriximiz üqün bu yǝrdǝ Pǝrwǝrdigarning
    bir pǝyƣǝmbiri yoⱪmu? — dedi. Israilning padixaⱨining qakarliridin biri: Iliyasning
    ⱪoliƣa su ⱪuyup bǝrgǝn Xafatning oƣli Elixa bu yǝrdǝ bar, dedi.'
  beo-beo: 'Hina bagade Yihosiafa:de da amane adole ba:i, “Goegai balofede dunu afae,
    ea da Hina Godema adole ba:mu ganabela:?” Hina bagade Youla:me ea dadi gagui ouligisu
    dunu afae da amane adole i, “Ilaisia (Sia:ifa:de egefe) da goegai lela. E da Ilaidia
