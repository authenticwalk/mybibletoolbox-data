  kan-2017: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು, “ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಮಗೋಸ್ಕರ ವಿಚಾರಿಸಬಲ್ಲವನಾದ ಒಬ್ಬ ಪ್ರವಾದಿಯು
    ಇಲ್ಲಿ ಇಲ್ಲವೇ?” ಎಂದು ಕೇಳಿದನು. ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನ ಸೇವಕರಲ್ಲೊಬ್ಬನು ಅವನಿಗೆ, “ಶಾಫಾಟನ
    ಮಗನು, ಎಲೀಯನ ಕೈಗೆ ನೀರು ಕೊಡುತ್ತಿದ್ದವನೂ ಆದ ಎಲೀಷನೆಂಬ ಪ್ರವಾದಿಯು ಇಲ್ಲಿರುತ್ತಾನೆ” ಎಂದು
