  eng-WMB: But Jehoshaphat said, “Isn’t there a prophet of the LORD here, that we
    may inquire of the LORD by him?” One of the king of Israel’s servants answered,
    “Elisha the son of Shaphat, who poured water on the hands of Elijah, is here.”
  tam-TCV: ஆனால் யோசபாத்தோ, “யெகோவாவிடம் நாம் விசாரிக்கும்படியாக யெகோவாவின் இறைவாக்கினன்
    எவனும் இங்கு இல்லையா” என்று கேட்டான். அப்பொழுது இஸ்ரயேல் அரசனின் அதிகாரி ஒருவன்
    அவனிடம், “எலியாவின் கைகளுக்குத் தண்ணீர் ஊற்றி பணிசெய்த சாப்பாத்தின் மகன் எலிசா
    இங்கு இருக்கிறேன்” என்றான்.
  ceb-ULB: Apan miingon si Jehoshafat, “Wala bay propeta dinhi ni Yahweh, nga mahimo
