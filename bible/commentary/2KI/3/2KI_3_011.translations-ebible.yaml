    nga nagbubo ug tubig sa mga kamot ni Elias.”
  pol-UBG: 'Lecz Jehoszafat rzekł: Czy nie ma tu proroka PANA, abyśmy przez niego
    radzili się PANA? Jeden ze sług króla Izraela odpowiedział: Jest tu Elizeusz,
    syn Szafata, który polewał wodą ręce Eliasza.'
  urd-GVU: لیکن یہوسفط نے سوال کیا، ”کیا یہاں رب کا کوئی نبی نہیں ہے جس کی معرفت ہم
    رب کی مرضی جان سکیں؟“ اسرائیل کے بادشاہ کے کسی افسر نے جواب دیا، ”ایک تو ہے، الیشع
    بن سافط جو الیاس کا قریبی شاگرد تھا، وہ اُس کے ہاتھوں پر پانی ڈالنے کی خدمت انجام
    دیا کرتا تھا۔“
  deu-1912: 'Josaphat aber sprach: Ist kein Prophet des HERRN hier, daß wir den HERRN
