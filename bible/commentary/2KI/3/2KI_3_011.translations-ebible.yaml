  tha-KJV: และเยโฮชาฟัทตรั​สว​่า “​ที่นี่​ไม่มี​ผู้​พยากรณ์​ของพระเยโฮวาห์ เพื่อเราจะให้ทูลถามพระเยโฮวาห์​หรือ​”
    แล​้วข้าราชการคนหนึ่งของกษั​ตริ​ย์อิสราเอลจึงทูลว่า “เอลีชาบุตรชาฟั​ทอย​ู่​ที่นี่​พระเจ้าข้า
    เป็นผู้​ที่​เทน้ำใส่มือเอลียาห์”
  por-BR-2018: 'Mas Josafá disse: Não há aqui profeta do SENHOR, para que consultemos
    ao SENHOR por ele? E um dos servos do rei de Israel respondeu e disse: Aqui está
    Eliseu filho de Safate, que dava água a mãos a Elias.'
  deu-ELO: 'Und Josaphat sprach: Ist hier kein Prophet Jehovas, daß wir Jehova durch
    ihn befragen könnten? Und einer von den Knechten des Königs von Israel antwortete
    und sprach: Hier ist Elisa, der Sohn Saphats, der Wasser goß auf die Hände des
    Elia.'
  eng-WYC-2018: And Jehoshaphat said, Whether any prophet of the Lord is here, (so)
    that we (can) beseech the Lord by him? And one of the servants of the king of
    Israel answered, Elisha, the son of Shaphat, is here, that poured water upon the
    hands of Elijah, (or Elisha, the son of Shaphat, is here, who poured water upon
    Elijah’s hands).
  epo-epo: 'Sed Jehoŝafat diris: Ĉu ne troviĝas ĉi tie profeto de la Eternulo, por
