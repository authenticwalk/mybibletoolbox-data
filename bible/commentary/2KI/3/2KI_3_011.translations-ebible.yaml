    ὧδε Ἑλισαιὲ υἱὸς Σαφὰτ, ὃς ἐπέχεεν ὕδωρ ἐπὶ χεῖρας Ἠλιού.
  ind-AYT: Namun, Yosafat bertanya, “Apakah tidak ada di sini seorang nabi TUHAN untuk
