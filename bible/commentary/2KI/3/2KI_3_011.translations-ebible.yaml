    bidi bidali,” wali.
  tpi-tpi: Tasol King Jehosafat i askim Joram olsem, “I gat wanpela profet bilong
    Bikpela i stap o nogat? Sapos i gat, orait yumi mas tokim em long askim Bikpela
    bai yumi mekim wanem samting.” Wanpela ofisa bilong King Joram i bekim tok olsem,
    “Elisa, pikinini man bilong Safat, i stap. Bipo em i stap wokman bilong profet
    Elaija.”
  dan-1931: 'Men Josafat sagde: “Er her ingen af HERRENS Profeter, ved hvem vi kan
    rådspørge HERREN?” Da svarede en af Israels Konges Folk: “Jo, her er Elisa, Sjafats
    Søn, som øste Vand på Elias'' Hænder.” { [*dvs. gik ham til hånde.] }'
  vie-OVCB: 'Giô-sa-phát hỏi: “Ở đây không có tiên tri nào của Chúa Hằng Hữu cho chúng
    ta cầu hỏi Ngài sao?” Một cận thần của vua Ít-ra-ên lên tiếng: “Có Ê-li-sê, con
    Sa-phát, là môn đệ của Ê-li trước kia.”'
  guj-2017: પણ યહોશાફાટે કહ્યું, “શું અહીં યહોવાહનો કોઈ પ્રબોધક નથી કે, જેના દ્વારા
    આપણે યહોવાહને પૂછી જોઈએ?” ઇઝરાયલના રાજાના ચાકરોમાંના એકે કહ્યું, “શાફાટનો દીકરો
    એલિશા જે એલિયાના હાથ પર પાણી રેડનારો હતો તે અહીં છે.”
  pon-2006A: Nanmwarki Seosopat eri keinemwe, “Mie soukohp wasaht pwe kitail en rapahki
    kupwur en KAUN-O?” Sapwellimen Nanmwarki Soram emen kaunen sounpei ko ahpw sapeng,
    patohwan, “Elisa nein Sapat patopato wasaht. Iei ih me sawasepen Elaisa.”
  por-BRBSL: 'Mas Jehoshaphat disse: “Não há aqui um profeta de Javé, para que possamos
    perguntar a Javé por ele”? Um dos servos do rei de Israel respondeu: “Eliseu,
    filho de Shaphat, que derramou água nas mãos de Elias, está aqui”.'
  cth-cth: Hateiteh, Jehoshaphat ni, awi hi vah, BAWIPA koe na ka het pouh kung BAWIPA
    e profet apihai awm hoeh namaw telah ati. Isarel siangpahrang a san buet touh
    ni Elijah kut dawk tui ouk ka awi e Shaphat capa Elisha hah atu hi ao atipouh.
  twi-twi: Nanso Yudahene Yehosafat bisae se, “Enti Awurade diyifo biara nka yɛn ho
    wɔ ha ana? Sɛ wɔn mu bi wɔ ha a, yebetumi abisa Awurade nea yɛnyɛ.” Ɔhene Yoram
    mpanyimfo no mu baako kae se, “Safat babarima Elisa wɔ ha. Na ɔyɛ Elia boafo.”
  hlt-hlt: Tedae Jehoshaphat loh, “Heah he BOEIPA kah tonghma a om moenih a? Anih
    lamloh BOEIPA te n'dawt lah mako,” a ti nah. Israel manghai kah sal pakhat loh
    a doo tih, “Shaphat capa Elisha, Elijah kut dongah tui a bueih te heah om,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì dɔ̀: Ti Yiɛ̀ nKuyie m pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò
    mɔù í bo diɛ nkɛ dò ntí kɔtɛ o borɛ̀ kòo beé nKuyie nti kpɛ́ínɑ́ɑ̀? Kɛ̀ Isidɑyɛɛribɛ
    kóo kpɑ̀ɑ̀tì kóo tɔ̃ntì mɔù dɔ̀: Sɑfɑti birɛ Edisee bomu diɛ nwèè do ɑ̃ɑ̃̀ Edii
    mɛniɛ nkòò nììtì.'
  msy-2020: Ezɨ Atrivim Jehosafat kamaghɨn Atrivim Joramɨn azai, “Ikiavɨra Itir Godɨn
    akam inigha izir gumazitam iti, o puvatɨ? Tam ikɨtɨ, e a mɨkemeghtɨ a Ikiavɨra
    Itir Godɨn azaragham, e manmaghɨn damuam.” Ezɨ Atrivim Joramɨn gumazir dapanir
    mam, kamaghɨn an akam ikaragha ghaze, “Safatɨn otarim Elisa, a iti. A fomɨra Godɨn
    akam inigha izir gumazim Elaijan ingangarir gumazimɨn ike.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sosɑfɑtɩ pɔɔsɑɑ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ nɔɣɔlʋ ɩ fɛɩ cǝnɛ
    sɩ ɩ́ pɔɔsɩ-tʋɣʋ Tɑcɑɑ kɛ tɔm? Ɩlɛnɑ ɩsɛɣɛlɩ wulɑʋ yoolɑɑ nyʋɣʋ tʋ nɔɣɔlʋ ɩ cɔ
    sɩ: Ilisee wei nɑ Ilii pɑɑ tǝŋɑɣɑ tǝmɑ tɔ, ɩ wɛ cǝnɛ.'
  azb-azb: 'Yehoşafat dedi: «Burada Rəbbin bir peyğəmbəri yoxdur ki, onun vasitəsilə
    Rəbdən soruşaq?» İsrail padşahının əyanlarından biri cavab verib dedi: «Şafat
    oğlu Elişa buradadır. O, İlyasın əlinə su tökərdi».'
  eng-DBY: And Jehoshaphat said, Is there not here a prophet of Jehovah that we may
    inquire of Jehovah by him? And one of the king of Israel's servants answered and
    said, Here is Elisha the son of Shaphat, who poured water on the hands of Elijah.
  hin-2017: परन्तु यहोशापात ने कहा, “क्या यहाँ यहोवा का कोई नबी नहीं है, जिसके द्वारा
    हम यहोवा से पूछें?” इस्राएल के राजा के किसी कर्मचारी ने उत्तर देकर कहा, “हाँ,
    शापात का पुत्र एलीशा जो एलिय्याह के हाथों को धुलाया करता था वह तो यहाँ है।”
  wol-KYG: 'Yosafat daldi ne: «Ndax yonentu Aji Sax ji nekkul fii, ba nu seetloo ko
    ci Aji Sax ji?» Kenn ca jawriñi buurub Israyil ne: «Alyaasaa ngi fi, mooy doomu
    Safat ji doonoon bëkk-néegu Ilyaas.»'
  eng-YLT: And Jehoshaphat saith, 'Is there not here a prophet of Jehovah, and we
    seek Jehovah by him?' And one of the servants of the king of Israel answereth
    and saith, 'Here [is] Elisha son of Shaphat, who poured water on the hands of
    Elijah.'
  eng-WYC-2017: And Jehoshaphat said, Whether any prophet of the Lord is here, that
    we beseech the Lord by him? And one of the servants of the king of Israel answered,
    Elisha, the son of Shaphat, is here, that poured water upon the hands of Elijah.
  eng-WMBB: But Jehoshaphat said, “Isn’t there a prophet of the LORD here, that we
    may enquire of the LORD by him?” One of the king of Israel’s servants answered,
    “Elisha the son of Shaphat, who poured water on the hands of Elijah, is here.”
  urd-GVH: लेकिन यहूसफ़त ने सवाल किया, “क्या यहाँ रब का कोई नबी नहीं है जिसकी मारिफ़त
    हम रब की मरज़ी जान सकें?” इसराईल के बादशाह के किसी अफ़सर ने जवाब दिया, “एक तो
    है, इलीशा बिन साफ़त जो इलियास का क़रीबी शागिर्द था, वह उसके हाथों पर पानी डालने
    की ख़िदमत अंजाम दिया करता था।”
  rug-rug: Ba nanasa se baṉara Zehosapati, “Vegua koa nana keke poropita tani sapu
    boka nanasa poni gita koe Zihova?” Olaṉa si keke palabatu koasa qeto minate te
    baṉara Zoramu, “Koa nana hie se Ilaisa sa tuna koreo e Sapati. Na tie varitokae
    te Ilaiza si asa.”
  gaz-gaz: Yehooshaafaax garuu, “Raajiin Waaqayyoo kan nu karaa isaatiin Waaqayyoon
    waa gaafannu tokko iyyuu as hin jiruu?” jedhee gaafate. Qondaalli mootii Israaʼel
    tokkos, “Elsaaʼi ilmi Shaafaax as jira. Inni Eeliyaasiif bishaan harkaa buusa
    ture” jedhee deebise.
  fra-LSG: 'Mais Josaphat dit: N’y a-t-il ici aucun prophète de l’Éternel, par qui
    nous puissions consulter l’Éternel? L’un des serviteurs du roi d’Israël répondit:
    Il y a ici Élisée, fils de Schaphath, qui versait l’eau sur les mains d’Élie.'
  yal-yal: Koni Yosafati yi a fala a xa, a naxa, “Alatalaa nabi yo mi na en nɔɛ Alatala
    maxɔdinɲɛ naxan yi?” Isirayila mangana walikɛɛn yi a fala e xa, a naxa, “Elise
    be, Safati a dii xɛmɛna, naxan yi igen sama Eli yiine ra.”
  haw-1868: I mai o Iehosapata, Aole anei he kaula a Iehova maanei, i ninau aku ai
    kakou ia Iehova ma ona la? Olelo aku la kekahi o na kauwa a ke alii o ka Iseraela,
    i aku la, Eia no o Elisai, ke keiki a Sapata, ka mea i ninini i ka wai maluna
    o na lima o Elia.
  arb-NAV: 'فَسَأَلَ يَهُوشَافَاطُ: «أَلَيْسَ هُنَا نَبِيٌّ لِلرَّبِّ، فَنَطْلُبَ
    مَشُورَةَ الرَّبِّ عَنْ يَدِهِ؟». فَأَجَابَ وَاحِدٌ مِنْ رِجَالِ مَلِكِ إِسْرَائِيلَ:
    «هُنَا أَلِيشَعُ بْنُ شَافَاطَ الَّذِي كَانَ خَادِماً لِلنَّبِيِّ إِيلِيَّا».'
  ewe-ewe: Ke Yuda fia, Yehosafat biae be, “Yehowa ƒe nyagblɔɖila aɖeke mele mía dome
    oa? Ne eli la, ekema míate ŋu ana wòagblɔ nu si míawɔ la na mí.” Israel fiaŋumewo
    dometɔ ɖeka gblɔ be, “Elisa, Safat ƒe viŋutsu le afi sia, Eliya ƒe kpeɖeŋutɔe
    wònye!”
  eng-LEE: But Jehoshaphat said, Is there not here a prophet of the Lord, that we
    may inquire of the Lord from him? And there answered one of the king of Israel's
    servants and said, Here is Elisha' the son of Shaphat, who poured water on the
    hands of Elijah.
  asm-FB: কিন্তু যিহোচাফটে ক’লে, “ইয়াত যিহোৱাৰ কোনো ভাববাদী নাই নেকি যিজনৰ যোগেদি
    আমি যিহোৱাৰ ওচৰত সুধিব পাৰিম?” তাতে ইস্ৰায়েলৰ ৰজাৰ দাসবোৰৰ এজনে ক’লে, “চাফটৰ
    পুতেক ইলীচা ইয়াত আছে। তেওঁ এলিয়াৰ হাতত পানী বাকী দিয়া সেৱাকাৰী আছিল।”
  sus-A: كْنْ يٍهٌسَقَتِ نَشَ عٍ مَشْرِن، «عَلَتَلَ شَ نَمِحْنمّ يٌ مُ نَ وٌن يَ مَ،
    نَشَن نْمَ عَلَتَلَ شِلِدٍ وٌن بّ؟» عِسِرَيِلَ مَنفّ شَ مِشِ ندٍ نَشَ عَ يَابِ،
    «عَننَبِ عٍلِسٍ نَ بٍ، سَقَتِ شَ دِ شّمّ، عَننَبِ عٍلِيَ قْشِرَبِرّ.»
  fra-SBL: 'Mais Josaphat dit : « N''y a-t-il pas ici un prophète de Yahvé, afin que
    nous puissions interroger Yahvé par lui ? » L''un des serviteurs du roi d''Israël
    répondit : « Élisée, fils de Shaphat, qui a versé de l''eau sur les mains d''Élie,
    est ici. »'
  hbo-hbo: וַיֹּ֣אמֶר יְהֹושָׁפָ֗ט הַאֵ֨ין פֹּ֤ה נָבִיא֙ לַֽיהוָ֔ה וְנִדְרְשָׁ֥ה אֶת־יְהוָ֖ה
    מֵאֹותֹ֑ו וַ֠יַּעַן אֶחָ֞ד מֵעַבְדֵ֤י מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיֹּ֔אמֶר פֹּ֚ה אֱלִישָׁ֣ע
    בֶּן־שָׁפָ֔ט אֲשֶׁר־יָ֥צַק מַ֖יִם עַל־יְדֵ֥י אֵלִיָּֽהוּ׃
  kik-kik: Nowe Jehoshafatu akĩũria atĩrĩ, “Kaĩ gũkũ gũtarĩ mũnabii wa Jehova ũrĩa
    ũngĩtũtuĩrĩria ũhoro harĩ Jehova?” Nake mũtongoria ũmwe wa mũthamaki wa Isiraeli
    agĩcookia atĩrĩ, “Elisha mũrũ wa Shafatu arĩ gũkũ. Nĩwe waitagĩrĩria Elija maaĩ
    moko.”
  fra-NCL: 'Mais Josaphat dit : « N’y a-t-il ici aucun prophète de Yahweh, par qui
    nous puissions consulter Yahweh ? » Un des serviteurs du roi d’Israël répondit
    et dit : « Il y a ici Elisée, fils de Saphat, qui versait l’eau sur les mains
    d’Elie. »'
  cek-AK: Toe Jehosaphat mah, Angraeng khaeah lokdueng hanah, hae ah Angraeng ih tahmaa
    maeto doeh om ai maw? tiah a naa. To naah Israel siangpahrang ih tamna maeto mah,
    Elijah ban amsaeh han tui bawhkung, Shaphat capa Elisha hae ah oh, tiah a naa.
  cuk-cuk: 'Geb degi, Josafat egichided: —¿Ar wegi Bab-Jehová-gayaburba-barsoged satesi?
    Adi, a-dulese anmar egisega: ‘Bab-Jehová, igi-ibmar-imakbi anmar-abege.’ Israel-e-rey-sorda-dummad-gwensak
    sokalid: —Wegi Safat-machi-Eliseo gudiid, Elíasʼba gudii gusad.'
  uig-CYR: 'Лекин Йәһошафат: Пәрвәрдигардин йол соришимиз үчүн бу йәрдә Пәрвәрдигарниң
    бир пәйғәмбири йоқму? — деди. Исраилниң падишасиниң чакарлиридин бири: Илиясниң
    қолиға су қуюп бәргән Шафатниң оғли Елиша бу йәрдә бар, деди.'
  tel-2017: కానీ యెహోషాపాతు “మన కోసం యెహోవాను సంప్రదించడానికి ఇక్కడ ఒక్క యెహోవా ప్రవక్త
    కూడా లేడా?” అని అడిగాడు. అప్పుడు ఇశ్రాయేలు రాజు దగ్గర సైనికోద్యోగి ఒకడు “షాపాతు
    కొడుకు ఎలీషా ఇక్కడ ఉన్నాడు. అతడు ఇంతకు ముందు ఎలీయా చేతులపై నీళ్ళు పోసే వాడు” అని
    చెప్పాడు.
  hat-BSA: 'Men Josaphat te di: “Èske pa gen yon pwofèt SENYÈ a isit la, pou nou kapab
    fè demann SENYÈ a pa li menm?” Youn nan sèvitè wa yo te reponn. Li te di: “Élisée,
    fis a Schaphath la, ki te konn vide dlo sou men a Élie yo isit la.”'
  kos-kos: Tokosra Jehoshaphat el siyuk, “Ku oasr sie mwet palu inge ma ac ku in tafwekut
    ac lolngok nu sin LEUM GOD?” Sie sin mwet leum lun mwet mweun lal Tokosra Joram
    el topuk, “Elisha wen natul Shaphat el oasr inge. El tuh mwet kasru lal Elijah.”
  hbo-WLC: וַיֹּ֣אמֶר יְהוֹשָׁפָ֗ט הַאֵ֨ין פֹּ֤ה נָבִיא֙ לַֽיהוָ֔ה וְנִדְרְשָׁ֥ה אֶת־יְהוָ֖ה
    מֵאוֹת֑וֹ וַ֠יַּעַן אֶחָ֞ד מֵעַבְדֵ֤י מֶֽלֶךְ־יִשְׂרָאֵל֙ וַיֹּ֔אמֶר פֹּ֚ה אֱלִישָׁ֣ע
    בֶּן־שָׁפָ֔ט אֲשֶׁר־יָ֥צַק מַ֖יִם עַל־יְדֵ֥י אֵלִיָּֽהוּ׃
  ibo-ibo: Ma Jehoshafat, eze Juda, jụrụ ajụjụ sị, “Ọ bụ na o nweghị onye amụma Onyenwe
    anyị nọ nʼebe a, onye anyị ga-esi nʼaka ya jụta Onyenwe anyị ase, site na ya?”
    Otu onyeisi agha ndị Izrel sị ha, “Ịlaisha, nwa Shafat, onye jeere Ịlaịja ozi,
    nọ nʼebe a.”
  ory-ory: ମାତ୍ର ଯିହୋଶାଫଟ୍‍ କହିଲେ, “ଆମ୍ଭେମାନେ ଯାହାଙ୍କ ଦ୍ୱାରା ସଦାପ୍ରଭୁଙ୍କୁ ପଚାରି ପାରୁ,
    ସଦାପ୍ରଭୁଙ୍କର ଏପରି କୌଣସି ଭବିଷ୍ୟଦ୍‍ବକ୍ତା କʼଣ ଏଠାରେ ନାହାନ୍ତି?” ଏଥିରେ ଇସ୍ରାଏଲ ରାଜାଙ୍କର
    ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଉତ୍ତର ଦେଇ କହିଲା, “ଶାଫଟ୍‍ର ପୁତ୍ର ଇଲୀଶାୟ, ଯେ ଏଲୀୟଙ୍କ ହସ୍ତରେ
    ଜଳ ଢାଳୁଥିଲେ, ସେ ଏଠାରେ ଅଛନ୍ତି।”
  chk-chk: Nge king Jehosafat a ais, “Ifa usun, esap wor ikei eman nöün ewe Samol
    mi Lapalap soufos, pwe i epwe tongeni angei öüröürach me ren ewe Samol mi Lapalap?”
    Mürin, eman nöün ewe kingen Israel meilap a pälüeni, “A nom ikei Elisa nöün Sofat
    we mwän mi piin angang ngeni Elias.”
  rop-rop: Wal King Jehosafet bin askim olabat, “Eni speshalwan mesinja iya? Wi gin
    askim im blanga askim YAWEI wanim wi garra dum.” Wal wanbala boswan solja blanga
    King Joram bin tok, “Ilaisha det san blanga Shafat im iya. Imbin blanga Ilaija
    wekinmen.”
  ukr-1871: 'Йосафат же каже: Чи нема тут якого пророка Господнього, щоб нам поспитати
    Господа через його? І відказав один ізміж слуг царя Ізрайлевого: Є тут Елисей
    Сафатенко, що (вслуговуючи) подавав Ілиї воду на руки.'
  deu-1951: 'Josaphat aber sprach: Ist kein Prophet des HERRN hier, daß wir durch
    ihn den HERRN um Rat fragen könnten? Da antwortete einer von den Knechten des
    Königs von Israel und sprach: Hier ist Elisa, der Sohn Saphats, der dem Elia Wasser
    auf die Hände goß!'
  eng-JPS: 'But Jehoshaphat said: ''Is there not here a prophet of the LORD, that
    we may inquire of the LORD by him?'' And one of the king of Israel''s servants
    answered and said: ''Elisha the son of Shaphat is here, who poured water on the
    hands of Elijah.'''
  srp-1865: 'A Josafat reèe: ima li tu koji prorok Gospodnji da upitamo Gospoda preko
    njega? A jedan izmeðu sluga cara Izrailjeva odgovori i reèe: ovdje je Jelisije
    sin Safatov, koji je Iliji poljevao vodom ruke.'
  lug-lug: Kyokka Yekosafaati n’abuuza nti, “Tewali wano nnabbi wa Mukama tumwebuuzeeko?”
    Awo omu ku bakungu ba kabaka wa Isirayiri n’amuddamu nti, “Wano waliwo Erisa mutabani
    wa Safati. Ye yali omuweereza wa Eriya ow’oku mwanjo.”
  heb-heb: ויאמר יהושפט האין פה נביא ליהוה ונדרשה את יהוה מאותו ויען אחד מעבדי מלך
    ישראל ויאמר פה אלישע בן שפט אשר יצק מים על ידי אליהו׃
  ben-IRV: কিন্তু যিহোশাফট বললেন, “এখানে কি সদাপ্রভুর কোনো ভাববাদী নেই যে, তাঁর মাধ্যমে
    আমরা সদাপ্রভুর খোঁজ করতে পারি?” ইস্রায়েলের রাজার একজন দাস উত্তরে বলল, “শাফটের
    ছেলে ইলীশায় যে এলিয়ের হাতের উপর জল ঢালতেন, তিনি এখানে আছেন।”
  pan-pan: ਪਰ ਯਹੋਸ਼ਾਫ਼ਾਤ ਬੋਲਿਆ ਕਿ ਇੱਥੇ ਯਹੋਵਾਹ ਦਾ ਕੋਈ ਨਬੀ ਨਹੀਂ ਹੈ ਕਿ ਅਸੀਂ ਉਸ ਦੇ ਦੁਆਰਾ
    ਯਹੋਵਾਹ ਤੋਂ ਪੁੱਛੀਏ? ਤਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ ਕਿ
    ਸ਼ਾਫਾਟ ਦਾ ਪੁੱਤਰ ਅਲੀਸ਼ਾ ਜਿਹੜਾ ਏਲੀਯਾਹ ਦੇ ਹੱਥਾਂ ਉੱਤੇ ਪਾਣੀ ਪਾਉਂਦਾ ਹੁੰਦਾ ਸੀ ਇੱਥੇ ਹੈ।
  mya-JVB: ယောရှဖတ် ကလည်း၊ ထာဝရဘုရား ၌ မေး လျှောက် မည်အကြောင်း ၊ ထာဝရဘုရား ၏ ပရောဖက်
    တယောက်မျှမ ရှိသလောဟုမေး လျှင် ၊ ဣသရေလ ရှင်ဘုရင် ၏ ကျွန် တယောက် က၊ ဧလိယ လက် ထောက်
    ရှာဖတ် သား ဧလိရှဲ ရှိပါ၏ဟု လျှောက် သော်၊ “
  tbg-tbg: Minti tuvaro King Jehosafaativa Joraamura irero tiharo, Nora Kotira paropeti
    vovano vairove, kiae vaivo? Viva vairera, tenavu nana nana haika autuainara vira
    tiva amiariraro viva Nora Kotira ireharo tavaarire, tiro. Minti tuvaro Joraamura
    iqoka vaiintiqaa raqikuva vovano vira tiva amiro tiharo, Safatira maaqu Elisaava
    vaivo. Haaru viva Elaitaara paanaa vaiintivano vaurave, tiro.
  hmo-hmo: King Iehosapata ese idia ia nanadaia, ia gwau, “Peroveta tauna ta iniseni
    ia noho, a? Ia dekena amo Lohiabada do ita nanadaia, ani?” Vadaeni king Iorama
    ena tuari biaguna ta ia haere, ia gwau, “Elisaia, Sapata ena natuna be iniseni.
    Guna ia ese Elia ena hesiai gaukara ia karaia.”
  urd-urd: लेकिन यहूसफ़त ने कहा, “क्या ख़ुदावन्द के नबियों में से कोई यहाँ नहीं है,
    ताकि उसके वसीले से हम ख़ुदावन्द की मर्ज़ी मा'लूम करें?” और इस्राईल के बादशाह के
    ख़ादिमों में से एक ने जवाब दिया, “इलीशा' — बिन — साफ़त यहाँ है, जो एलियाह के हाथ
    पर पानी डालता था।”
  rus-SYN: 'И сказал Иосафат: нет ли здесь пророка Господня, чтобы нам вопросить Господа
    чрез него? И отвечал один из слуг царя Израильского и сказал: здесь Елисей, сын
    Сафатов, который подавал воду на руки Илии.'
  bqc-SIM: 'Ɔ̃ Yosafa mɛ̀: Dii ãnabie ku la aà Dii lawɛ̃ɛo lé? Ɔ̃ Isailiↄ kía
    ìwae mɛ̀: Safata nɛ́ Ɛlizi ku la. Ɔ̃mɛ ì íka Ɛliaɛ a ↄwa yãa.'
  tcz-CHONGTHU: Ahin Judah lengpan Jehoshaphat in, “I-lah uva themgao jaolouva ham?
    Aumma ahileh i-iti diuham idoh theiju ahi,” ati. Joram lengpa noija lamkai khat
    in ahin donbut’in, “Saphat chapa Elisha chu hikom’a aume ati. Amahi Elijah noija
    natong ahi,” ahin tin ahi.
  mar-mar: परंतू यहोशाफाट म्हणाला, “ज्याच्याकडून आपण परमेश्वराचा सल्ला घ्यावा असा
    येथे परमेश्वराचा एखादा संदेष्टा नाही काय?” तेव्हा इस्राएलाच्या राजाच्या एका सेवकाने
    उत्तर दिले, “शाफाटाचा मुलगा अलीशा इथेच आहे, जो एलीयाच्या हातावर पाणी घालत असे.”
  qub-qub: 'Niptin Judäpa raynin Josafatga tapuran: «¿Caychöga manachu can profëta
    Tayta Diosta tapucunapaj?» nir. Israelpa rayninpa uywayninna niran: «Caychömi
    tiyan Safatpa wamran Eliseo. Payga Eliaspa disïpulunmi.»'
  bqp-bqp: 'Akũ Yosafata pì: Dikiri annabi ke kú la à Dikiri gbɛkawɛrɛroo? Akũ Isarailanↄ
    kína ìbanↄ doke pì: Safata nɛ́ Ɛlisa kun. Àkũ mɛ́ àdi í kú Iliasunɛ a ↄa yã.'
  hat-hat: 'Jozafa mande: —Pa gen yon pwofèt bò isit la ki ta ka pale ak Seyè a pou
    nou? Yonn nan chèf wa peyi Izrayèl yo di: —Bò isit la gen Elize, pitit gason Chafa
    a. Se li ki t''ap sèvi ak Eli.'
  eng-BSB: But Jehoshaphat asked, “Is there no prophet of the LORD here? Let us inquire
    of the LORD through him.” And one of the servants of the king of Israel answered,
    “Elisha son of Shaphat is here. He used to pour water on the hands of Elijah.”
  eng-WEBPB: But Jehoshaphat said, “Isn’t there a prophet of the LORD here, that we
    may enquire of the LORD by him?” One of the king of Israel’s servants answered,
    “Elisha the son of Shaphat, who poured water on the hands of Elijah, is here.”
  kbq-kbq: Hianagi Jehosafati'a Joramuna amanage huno antahige'ne, Amafina magora
    Ra Anumzamofo kasnampa nera mani'nefi omani'ne, kesnunkeno Ra Anumzamofona antahigenigeno
    na'a hiho huno asminigeno eme tasamigahifi antahisanune. Anage higeno Israeli
    kini ne'mofo eri'za ne'mo'a, ana kemofo nona'a amanage hu'ne, Korapara kasnampa
    ne' Elaijama azama huno katoma hunemia nera Safati nemofo Elisa'a mani'ne.
  nhe-BL: 'Huan Tlanahuatijquetl Josafat quitlajtlani: ―¿Axaca nica se itiocamanalojca
    TOTECO, para ica ya tijtlajtlanise TOTECO huan tijmatise tlaque monequi tijchihuase?
    Huan se itlatequipanojca nopa tlanahuatijquetl tlen tlali Israel quiijto: ―Nica
    itztoc Eliseo, icone Safat, tlen quitequipano Elías.'
  bus-bus: 'Ben Yosafata bè: Dii annabi kee kú kɛ̀ à gbekawe Diiaroo? Ben Isarailinↄ
    kína ìbanↄ doke bè: Safata nɛ́ Ɛlisa kuu. Àmbe è í kú Ilianɛ a ↄↄa yã.'
  gub-BL: Tuwihawete Zuzapa upuranu wanehe. — Aipo heta amo Tupàn ze'eg imume'u har
    ko ywy rehe. Aze heta nehe, zapuner Tupàn Tuweharupi Wiko Ma'e rehe zanepuranu
    haw rehe ize'eg imume'u har pe zaneze'eg pà nehe, i'i wanupe. Amo zauxiapekwer
    wanuwihaw tuwihawete Zoràw rehe we har uwazar waze'eg kury. — Erizew Xapa ta'yr
    wiko ko ywy rehe. Eri ipytywà arer romo hekon a'e, i'i wanupe.
  eng-DRA: 'And Josaphat said: Is there not here a prophet of the Lord, that we may
    beseech the Lord by him? And one of the servants of the king of Israel answered:
    Here is Eliseus the son of Saphat, who poured water on the hands of Elias.'
