    bai yumi mekim wanem samting.” Wanpela ofisa bilong King Joram i bekim tok olsem,
    “Elisa, pikinini man bilong Safat, i stap. Bipo em i stap wokman bilong profet
    Elaija.”
  hau-SA: Amma Yehoshafat ya yi tambaya ya ce, “Babu wani annabin Ubangiji a nan da
    za mu nemi nufin Ubangiji ta wurinsa?” Wani hafsan sarkin Isra’ila ya amsa ya
    ce, “Ai, akwai Elisha ɗan Shafat, wanda dā ya yi wa Iliya hidima.”
  uig-LAT: 'Lékin Yehoshafat: Perwerdigardin yol sorishimiz üchün bu yerde Perwerdigarning
    bir peyghembiri yoqmu? — dédi. Israilning padishahining chakarliridin biri: Iliyasning
    qoligha su quyup bergen Shafatning oghli Élisha bu yerde bar, dédi.'
  nde-nde: Kodwa uJehoshafathi wabuza wathi, “Akulamphrofethi kaThixo yini, esingabuza
