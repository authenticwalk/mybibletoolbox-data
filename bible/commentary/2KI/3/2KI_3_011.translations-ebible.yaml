verse: 2KI.003.011
translations:
  mal-C: 'അപ്പോൾ, യെഹോശാഫാത്ത്: “നാം യഹോവയോട് അരുളപ്പാടു ചോദിച്ചറിയുന്നതിന് യഹോവയുടെ
    ഒരു പ്രവാചകൻ ഇവിടെ ഇല്ലേ?” എന്നു ചോദിച്ചു. അതിന് ഇസ്രായേൽരാജാവിന്റെ ഉദ്യോഗസ്ഥന്മാരിൽ
    ഒരാൾ: “ഏലിയാവിന്റെ സഹായിയായിരുന്ന ശാഫാത്തിന്റെ മകനായ എലീശാ എന്നൊരാൾ ഇവിടെയുണ്ട്”
    എന്നു മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Josaphat aber sprach: ist denn hier kein Prophet Jahwes, daß wir Jahwe
    durch ihn befragen könnten? Da antwortete einer von den Dienern des Königs von
    Israel: hier ist Elisa, der Sohn Saphats, der Elia als vertrautester Diener Wasser
    auf die Hände gegossen hat.'
  lin-lin: 'Kasi Jozafati atunaki : — Awa, ezali te na mosakoli ya Yawe mpo ete totuna
    toli ya Yawe na nzela na ye ? Mokonzi moko ya mampinga ya mokonzi ya Isalaele
    azongisaki : — Elize, mwana mobali ya Shafati, azali awa. Azalaki kosopa mayi
    na maboko ya Eliya.'
  eng-LSV: And Jehoshaphat says, “Is there not a prophet of YHWH here, and we seek
    YHWH by him?” And one of the servants of the king of Israel answers and says,
    “Here [is] Elisha son of Shaphat, who poured water on the hands of Elijah.”
  eng-GNV: But Iehoshaphat saide, Is there not here a Prophet of the Lord, that we
    may inquire of the Lord by him? And one of the King of Israels seruants answered,
    and said, Here is Elisha the sonne of Shaphat, which powred water on the handes
    of Eliiah.
  eng-WEBSTER: But Jehoshaphat said, Is there not here a prophet of the LORD, that
    we may inquire of the LORD by him? And one of the king of Israel's servants answered
    and said, Here is Elisha the son of Shaphat, who poured water on the hands of
    Elijah.
  nhw-BL: 'Huan Tlanahuatijquetl Josafat quitlatzintoquili: ―¿Amo aqui nica se itlajtol
    pannextijca TOTECO, para tijtlatzintoquilise TOTECO ica ya huan tijmatise tlaque
    monequi tijchihuase? Huan se itequipanojca nopa tlanahuatijquetl tlen tlali Israel
    quiijto: ―Nica itztoc Eliseo, icone Safat, catli quitequipano Elías.'
  swh-ONEN: Lakini Yehoshafati akauliza, “Je, hayuko nabii wa Bwana hapa, ili tuweze
    kumuuliza Bwana kupitia kwake?” Afisa mmoja wa mfalme wa Israeli akajibu, “Elisha
    mwana wa Shafati yuko hapa. Ndiye alikuwa akimimina maji juu ya mikono ya Eliya.”
  bba-bba: Sɑɑ yerɑ Yosɑfɑti u nɛɛ, Yinni Gusunɔn sɔmɔ ɡoo sɑri mini, wìn min di sɑ
    ko kpĩ su nɔ ye Yinni Gusunɔ u koo sun sɔ̃? Mɑ Isirelibɑn sinɑ bokon bɔ̃ɔ turo
    u nɛɛ, Elisee Sɑfɑtin bii u wɑ̃ɑ mini, wi u rɑɑ sɑ̃ɑ Elin bɔ̃ɔ.
  eng-KJVCPB: But Jehoshaphat said, Is there not here a prophet of the Lord, that
    we may inquire of the Lord by him? And one of the king of Israel’s servants answered
    and said, Here is Elisha the son of Shaphat, which poured water on the hands of
    Elijah.
  luo-luo: Jehoshafat nopenjo niya, “Onge janabi mar Jehova Nyasaye ka mondo, mi wapenje
    wach mar Jehova Nyasaye?” Jatelo mar ruodh Israel nodwoke niya, “Elisha wuod Shafat
    mane tiyone Elija nika.”
  meu-meu: Iehosafat eto, Iehova ena peroveta tauna ta dia iniseni ai a? Iena amo
    Iehova baitama nanadaia. Bena Israel pavapavana ena hesiai tauna ta e haere, eto,
    Elisaia Safata na iniseni ai, ia be Elia imana ranu amo e dairidia tauna.
  npi-ULB: तर यहोशापातले भने, “के यहाँ परमप्रभुका कुनै अगमवक्ता छैनन् जसद्वारा हामी
    परमप्रभुसँग सल्‍लाह लिन सक्छौँ ?” इस्राएलका राजाका सेवकमध्‍ये एक जना जवाफ दियो
    र भन्‍यो, “शाफातका छोरा एलीशा यहीँ छन् जसले एलियाका हातमा पानी हाल्‍थे ।”
  yor-yor: Ṣùgbọ́n Jehoṣafati sì wí pé, “Ṣé kò sí wòlíì Olúwa níbí, tí àwa ìbá ti
    ọ̀dọ̀ rẹ̀ béèrè lọ́wọ́ rẹ̀?” Ọ̀kan lára àwọn ìránṣẹ́ ọba Israẹli dáhùn pé, “Eliṣa
    ọmọ Ṣafati wà níbí. Ó máa sábà bu omi sí ọwọ́ Elijah.”
  pes-OPCB: 'اما یهوشافاط، پادشاه یهودا، پرسید: «آیا از انبیای خداوند کسی همراه ما
    نیست تا از جانب خداوند به ما بگوید چه باید کرد؟» یکی از افراد یورام جواب داد:
    «الیشع که خادم ایلیا بود، اینجاست.»'
  tgl-ULB: Pero sinabi ni Jehosafat, “Wala ba ritong propeta ni Yahweh, para makapagsangguni
    tayo kay Yahweh sa pamamagitan niya?” Isa sa mga alipin ng hari ng Israel ang
    sumagot at sinabi, “Nandito si Eliseo anak ni Safat, ang nagbuhos ng tubig sa
    mga kamay ni Elias.”
  hui-hui: Ani layagola Kini Yahosabada ibugua Kini Yoramahondo ladai bialu lalu,
    Anduane Homogonaga bi mana latagi haga ogoriani mbira kabe. Agali ogoni heagua
    nde ina agua beramabe lalu ibugua Anduane Homogohondo hale helonaga lamimi̱ya,
    lene. Ani layagola Yoramanaga ami haru haga agali haguane mbira heagome abale
    ladai bialu lalu, Sabada igini Elaisa ibu abale Anduane Homogonaga bi mana latagi
    haga Elaya biamogo biaga henego ka, lene.
  mya-mya: ယော​ရှ​ဖတ်​မင်း​က``ထာ​ဝရ​ဘု​ရား​အား​မေး လျှောက်​ပေး​မည့်​ပ​ရော​ဖက်​တစ်​ပါး​မျှ
    ဤ​အ​ရပ် တွင်​မ​ရှိ​ပါ​သ​လော'' ဟု​မေး​၏။ ယော​ရံ​၏​တပ်​များ​မှ​တပ်​မှူး​တစ်​ယောက်​က``ရှာ
    ဖတ်​၏​သား​ဧ​လိ​ရှဲ​ရှိ​ပါ​သည်။ သူ​သည်​ဧ​လိ​ယ ၏​လက်​ထောက်​ဖြစ်​ခဲ့​ဖူး​ပါ​၏'' ဟု​လျှောက်​လေ​၏။
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས། འདིར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བཀའ་འདྲི་ཞུ་བར་དཀོན་མཆོག་ཡ་ཝཱེའི་ལུང་སྟོན་པ་ཡོད་པ་མིན་ནམ་ཞེས་པ་ན།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོའི་འཁོར་གྱི་ནང་ནས་གཅིག་གིས། ཤ་ཕད་ཀྱི་བུ་ཨེ་ལི་ཤཱ་སྟེ། ཨེ་ལི་ཡཱའི་ལག་པར་ཆུ་ལྡུག་མཁན་དེ་འདི་རུ་འདུག་ཅེས་ཞུས་པ་དང་།
  sna-sna: Asi Jehoshafati akamubvunza akati, “Hapana muprofita waJehovha here pano,
    kuti tibvunze Jehovha nokwaari?” Muranda wamambo weIsraeri akati, “Pana Erisha
    mwanakomana waShafati. Aisimbosuridzira mvura pamaoko aEria.”
  spa-BLM: 'Pero Josafat dijo: “¿No hay aquí un profeta de Yahvé, para que podamos
    consultar a Yahvé por medio de él?” Uno de los siervos del rey de Israel respondió:
    “Eliseo, hijo de Safat, que derramó agua sobre las manos de Elías, está aquí”.'
  cac-cac: 'Ix yalan vin̈aj Josafat chi'' icha tic: —¿Mama junoc vin̈ schecab'' Jehová
    ayec'' d''a tic yic vach'' sc''anb''ej vin̈ d''a Jehová cuuj? xchi vin̈. Ay jun
    vin̈ yajal soldado yaj d''a vin̈ sreyal Israel chi'' ix tac''vi icha tic: —A d''a
    tic ayec'' vin̈aj Eliseo yuninal vin̈aj Safat. Aton vin̈ schecab''can vin̈aj Elías,
    xchi vin̈.'
  swh-ULB: Lakini Yehoshafati akasema, “je hakuna nabii wa Yahwe, ambaye tunaweza
    kufanya shauri kuhusu Yahwe kupitia yeye?” Mtumishi mmoja wa wafalme wa Israeli
    akajibu na kusema, “Elisha mwana wa Shafati yuko hapa, ambaye alikuwa akimimina
    maji kwenye mikono ya Eliya.”
  bel-bel: 'І сказаў Ёсафат: ці няма тут прарока Гасподняга, каб нам папытацца ў Госпада
    празь яго? І адказваў адзін з слуг цара Ізраільскага і сказаў: тут Елісей, сын
    Сафатаў, які падаваў ваду на рукі Ільлю.'
  deu-ELBBK: 'Und Josaphat sprach: Ist hier kein Prophet des HERRN, dass wir den HERRN
    durch ihn befragen könnten? Und einer von den Knechten des Königs von Israel antwortete
    und sprach: Hier ist Elisa, der Sohn Saphats, der Wasser goss auf die Hände des
    Elia.'
  mbb-OT: Piru mid-insà si Jehoshafat te, “Wazè tew ve zuma he ebpeneuven te Nengazen?
    Emun duen, ne ebpekeinsè kiw ziyà te Nengazen pinaaǥi kandin ke hengkey is ereg
    he ebeelan tew.” Midtavak is sevaha he upisyal te hadì te Israel te, “Si Elisha
    he anak ni Shafat ne kayi te kenitew. Ed-uǥup sikandin dengan ki Elias.”
  mal-2015: 'എന്നാൽ യഹോശാഫാത്ത്: നാം യഹോവയോടു അരുളപ്പാടു ചോദിക്കേണ്ടതിന്നു ഇവിടെ യഹോവയുടെ
    പ്രവാചകൻ ആരുമില്ലയോ എന്നു ചോദിച്ചതിന്നു യിസ്രായേൽരാജാവിന്റെ ഭൃത്യന്മാരിൽ ഒരുത്തൻ:
    ഏലീയാവിന്റെ കൈക്കു വെള്ളം ഒഴിച്ച ശാഫാത്തിന്റെ മകൻ എലീശാ ഇവിടെ ഉണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Jošafat phučľa: „Nane ade varesavo prorokos, savestar šaj phučas
    le RAJESTAR, so te kerel?“ Pre oda phenďa jekh služobňikos le Joramoskro: „Hin
    ade le Šafatoskro čhavo o Elizeus, savo služinelas le Eliašiske.“'
  pes-OPV: 'و یهوشافاطگفت: «آیا نبی خداوند در اینجا نیست تا به واسطه او از خداوند
    مسالت نماییم؟» و یکی ازخادمان پادشاه اسرائیل در جواب گفت: «الیشع بن شافاط که آب
    بر دستهای ایلیامی ریخت، اینجاست.»'
  ron-1924: 'Дар Иосафат а зис: „Ну есте аич ничун пророк ал Домнулуй, прин каре сэ
    путем ынтреба пе Домнул?” Унул дин служиторий ымпэратулуй луй Исраел а рэспунс:
    „Есте аич Елисей, фиул луй Шафат, каре турна апэ пе мыниле луй Илие.”'
  ben-OBCV: কিন্তু যিহোশাফট জিজ্ঞাসা করলেন, “এখানে কি সদাপ্রভুর কোনও ভাববাদী নেই,
    যাঁর মাধ্যমে আমরা সদাপ্রভুর কাছে একটু খোঁজখবর নিতে পারি?” ইস্রায়েলের রাজার একজন
    কর্মকর্তা উত্তর দিলেন, “শাফটের ছেলে ইলীশায় এখানে আছেন। তিনি এলিয়র হাতে জল ঢালার
    কাজ করতেন।”
  som-som: Laakiinse Yehooshaafaadba wuxuu yidhi, War sow ma joogo nin ah Rabbiga
    nebigiis aan Rabbiga wax ka weyddiinnee? Oo mid ka mid ah boqorkii dalka Israa'iil
    addoommadiisii ayaa ugu jawaabay, Waxaa jooga Eliishaa ina Shaafaad oo biyo ku
    shubi jiray Eliiyaah gacmihiisii.
  lat-VUC: 'Et ait Josaphat: Estne hic propheta Domini, ut deprecemur Dominum per
    eum? Et respondit unus de servis regis Israël: Est hic Eliseus filius Saphat,
    qui fundebat aquam super manus Eliæ.'
  eng-ASVBT: But Jehoshaphat said, Is there not here a prophet of Jehovah, that we
    may inquire of Jehovah by him? And one of the king of Israel’s servants answered
    and said, Elisha the son of Shaphat is here, who poured water on the hands of
    Elijah.
  ita-1885: 'E Giosafat disse: Non evvi qui alcun profeta del Signore, acciocchè per
    lui domandiamo il Signore; Ed uno dei servitori del re d''Israele rispose, e disse:
    Eliseo, figliuolo di Safat, che versava l''acqua sopra le mani d''Elia, è qui.'
  eng-LXXUP: And Jehoshaphat said, Is there not here a prophet of the Lord, that we
    may inquire of the Lord by him? And one of the servants of the king of Israel
    answered and said, There is here Elisha son of Shaphat, who poured water on the
    hands of Elijah.
  eng-ULB: But Jehoshaphat said, “Is there not here a prophet of Yahweh, that we may
    consult Yahweh by him?” One of the king of Israel's servants answered and said,
    “Elisha son of Shaphat is here, who poured water on the hands of Elijah.”
  spa-VBL: 'Pero Josafat preguntó: “¿No hay aquí con nosotros un profeta del Señor?
    Consultemos al Señor por medio de él”. Uno de los oficiales del rey de Israel
    respondió: “Eliseo, hijo de Safat, está aquí. Era el ayudante de Elías”.'
  fra-_FOB: 'Et Josaphat dit: N''y a-t-il point ici quelque prophète de l''Éternel,
    afin que nous consultions l''Éternel par son moyen? Un des serviteurs du roi d''Israël
    répondit, et dit: Élisée, fils de Shaphat, qui versait l''eau sur les mains d''Élie,
    est ici.'
  mal-mal: 'എന്നാൽ യെഹോശാഫാത്ത്: “നാം യഹോവയോട് അരുളപ്പാട് ചോദിക്കുവാൻ ഇവിടെ യഹോവയുടെ
    പ്രവാചകനായി ആരുമില്ലയോ?” എന്ന് ചോദിച്ചു. അപ്പോൾ യിസ്രായേൽ രാജാവിന്റെ ഭൃത്യന്മാരിൽ
    ഒരുവൻ: “ഏലീയാവിന് ശുശ്രൂഷ ചെയ്തിരുന്ന ശാഫാത്തിന്റെ മകൻ എലീശാ ഇവിടെ ഉണ്ട്” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Lekin Yahūsafat ne sawāl kiyā, “Kyā yahāṅ Rab kā koī nabī nahīṅ hai jis
    kī mārifat ham Rab kī marzī jān sakeṅ?” Isrāīl ke bādshāh ke kisī afsar ne jawāb
    diyā, “Ek to hai, Ilīshā bin Sāfat jo Iliyās kā qarībī shāgird thā, wuh us ke
    hāthoṅ par pānī ḍālne kī ḳhidmat anjām diyā kartā thā.”
  suz-BL: तन्‍न येहो-शाफातमी “मार एकेर परमप्रभु यावे आ लोव़ पाइब सुइ मबाक्‍नीमी? मेको
    रे पा गो परमप्रभु यावे कली हिल्‍लो पने चाप्‍नीक” देंमाक्‍त। मिनु इस्राएल ङा पिप
    आ गेय पाइब आन दाते ङा काम “एलीया आ गुइम ब्‍वाक्‍कु लुक्‍ब शाफात आ तौ एलीशा एक
    बाक्‍ब” देंमाक्‍त। १राजा २२:५,७; १राजा १९:१९-२१
  ita-1927: 'Ma Giosafat chiese: “Non v’ha egli qui alcun profeta dell’Eterno mediante
    il quale possiam consultare l’Eterno?” Uno dei servi del re d’Israele rispose:
    “V’è qui Eliseo, figliuolo di Shafat, il quale versava l’acqua sulle mani d’Elia”.
    E Giosafat disse:'
  ckb-ckb: 'بەڵام یەهۆشافات گوتی: «ئایا لێرە هیچ پێغەمبەرێکی یەزدان نییە، هەتا لە
    ڕێگەی ئەوەوە پرس بە یەزدان بکەین؟» یەکێک لە ئەفسەرەکانی پاشای ئیسرائیل وەڵامی
    دایەوە و گوتی: «ئەلیشەعی کوڕی شافات لێرەیە، ئەوەی ئاوی بە دەستەکانی ئەلیاسدا دەکرد.»'
  eng-BBE: But Jehoshaphat said, Is there no prophet of the Lord here, through whom
    we may get directions from the Lord? And one of the king of Israel's men said
    in answer, Elisha, the son of Shaphat, is here, who was servant to Elijah.
  kan-OKCV: ಆದರೆ ಯೆಹೋಷಾಫಾಟನು ಪ್ರವಾದಿಯ ಮೂಲಕವಾಗಿ ಯೆಹೋವ ದೇವರನ್ನು ಕೇಳುವ ಹಾಗೆ, “ಇಲ್ಲಿ ಯೆಹೋವ
    ದೇವರ ಪ್ರವಾದಿಯು ಯಾವನೂ ಇಲ್ಲವೋ?” ಎಂದನು. ಆಗ ಇಸ್ರಾಯೇಲಿನ ಅರಸನ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನು ಉತ್ತರವಾಗಿ,
    “ಎಲೀಯನ ಕೈಗಳ ಮೇಲೆ ನೀರು ಹೊಯ್ಯುತ್ತಿದ್ದ ಶಾಫಾಟನ ಮಗ ಎಲೀಷನು ಇಲ್ಲಿದ್ದಾನೆ,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அப்பொழுது யோசபாத்: நாம் கர்த்தரிடத்தில் விசாரிப்பதற்கு யெகோவாவுடைய தீர்க்கதரிசி
    ஒருவரும் இங்கே இல்லையா என்று கேட்டதற்கு, எலியாவின் கைகளுக்குத் தண்ணீர் ஊற்றிய
    சாப்பாத்தின் மகனாகிய எலிசா இங்கே இருக்கிறான் என்று இஸ்ரவேல் ராஜாவின் வேலைக்காரர்களில்
    ஒருவன் மறுமொழியாகச் சொன்னான்.'
  spa-RV-1909: 'Mas Josaphat dijo: ¿No hay aquí profeta de Jehová, para que consultemos
    á Jehová por él? Y uno de los siervos del rey de Israel respondió y dijo: Aquí
    está Eliseo hijo de Saphat, que daba agua á manos á Elías.'
  ron-BTF: 'Dar Iosafat a spus: Nu este aici un profet al DOMNULUI, ca să întrebăm
    pe DOMNUL prin el? Și unul dintre servitorii împăratului lui Israel a răspuns
    și a zis: Aici este Elisei, fiul lui Șafat, care turna apă pe mâinile lui Ilie.'
  eng-WEBP: But Jehoshaphat said, “Isn’t there a prophet of the LORD here, that we
    may inquire of the LORD by him?” One of the king of Israel’s servants answered,
    “Elisha the son of Shaphat, who poured water on the hands of Elijah, is here.”
  eng-FBV: But Jehoshaphat asked, “Isn't there a prophet of the Lord here with us?
    Let us consult the Lord through him.” One of the king of Israel's officers answered,
    “Elisha, son of Shaphat, is here. He was Elijah's assistant.”
  nld-1939: 'Maar Josafat vroeg: Is er hier geen profeet van Jahweh, door wien we
    Hem kunnen raadplegen? Iemand uit het gevolg van den koning van Israël antwoordde:
    Eliseus is hier, de zoon van Sjafat, die op Elias’ handen water goot.'
  nch-BL: 'Huan Tanahuatijquet Josafat quitatzintoquili: ―¿Amo aqui nica se itajtolpanextijca
    TOTECO, para tijtatzintoquilise TOTECO ica ya huan tijmatise taya monequi tijchihuase?
    Huan se itequipanojca nopa tanahuatijquet ten tali Israel quiijto: ―Nica itztoc
    Eliseo, icone Safat, cati quitequipano Elías.'
  vie-1934: 'Nhưng Giô-sa-phát hỏi: ỳ đây há chẳng có tiên tri nào của Đức Giê-hô-va
    để chúng ta nhờ người mà cầu vấn Đức Giê-hô-va chăng? Một đầy tớ của vua Y-sơ-ra-ên
    thưa rằng: ỳ đây có Ê-li-sê, con trai của Sa-phát, là kẻ đã hầu việc Ê-li.'
  hin-CV: यहोशाफ़ात ने उससे पूछा, “क्या यहां याहवेह का कोई भविष्यद्वक्ता नहीं है,
    कि हम उसके द्वारा याहवेह की इच्छा मालूम कर सकें?” इस्राएल के राजा के एक सेवक ने
    उत्तर दिया, “शाफात के पुत्र एलीशा यहीं रहते हैं, जो एलियाह के हाथों को धुलाया
    करते थे.”
  spa-BES: 'Pero Josafat dijo: ¿No hay profeta del Señor aquí, a través de quien podamos
    obtener instrucciones del Señor? Y uno de los hombres del rey de Israel dijo en
    respuesta: Eliseo, hijo de Safat, está aquí y fue el siervo de Elías.'
  tdx-tdx: 'Fe hoe t’Iehosafate: Tsy amam-pitoki’ Iehovà hao ty atoañe hañontanean-tika
