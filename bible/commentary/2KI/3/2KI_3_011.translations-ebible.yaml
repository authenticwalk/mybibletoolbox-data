    a doo tih, “Shaphat capa Elisha, Elijah kut dongah tui a bueih te heah om,” a
    ti nah.
  mdy-ETH: ዒማና ካኣቲ፥ ዒዮሳፒፄ፦ «ኑኡኒ ናንጊና ናንጋ ጎዳ ዖኦጪሳንዳ ፆኦሲ ማሊሢ ኬኤዛ ዓሲ ሃይካ ፔቴታዖ ባኣዓዳ?»
    ጌዔኔ። ካኣቲ ዒዮራሜ ፖኦሊሶኮ ሱኡጎይዳፓ ፔቴስኬይ፦ «ሚና ዔኤሊያሴ ማኣዲ ማዻ፥ ሳፓፄ ናኣዚ፥ ዔልሳዒ ጎዖስኬይ ሃይካ ዓኣኔ»
    ጌዔኔ።
  twi-ASANTE: Nanso, Yudahene Yehosafat bisaa sɛ, “Enti Awurade odiyifoɔ biara nka
