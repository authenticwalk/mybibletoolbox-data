    indodana kaShafathi. Wayeyinceku ka-Elija.”
  ton-ton: Ka naʻe pehē ʻe Sihosafate, “ʻOku ʻikai ʻi heni ha palōfita ʻa Sihova,
    koeʻuhi ke tau fehuʻi ʻiate ia kia Sihova?” Pea naʻe tali ʻe ha tokotaha ʻi he
    kau tamaioʻeiki ʻae tuʻi ʻo ʻIsileli, ʻo, pehē, “ʻOku ʻi heni ʻa ʻIlaisa ko e
    foha ʻo Safati, ʻaia naʻe lingi vai ki he nima ʻo ʻIlaisiā.”
  ces-1613: 'Ale Jozafat řekl: Není-liž zde proroka Hospodinova, abychom se otázali
    Hospodina skrze něho? Odpovídaje pak jeden z služebníků krále Izraelského, řekl:
