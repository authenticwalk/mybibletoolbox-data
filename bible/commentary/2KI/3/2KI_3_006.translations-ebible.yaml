verse: 2KI.003.006
translations:
  mal-C: ആ സമയം യെഹോരാംരാജാവ് ശമര്യയിൽനിന്നു പുറപ്പെട്ട് ഇസ്രായേൽസൈന്യത്തെ മുഴുവനും
    ശേഖരിച്ച് മോവാബ്യർക്കെതിരേ അണിനിരത്തി.
  deu-TKW: Der König Joram aber rückte zu jener Zeit aus Samaria aus und mustere das
    ganze Israel.
  lin-lin: Na tango wana, mokonzi Yorami abimaki na Samari mpe asangisaki Isalaele
    mobimba.
  eng-LSV: And King Jehoram goes out from Samaria in that day, and inspects all Israel,
  eng-GNV: Therefore King Iehoram went out of Samaria the same season, and nombred
    all Israel,
  eng-WEBSTER: And king Jehoram went out of Samaria the same time, and numbered all
    Israel.
  nhw-BL: Huajca quisqui Tlanahuatijquetl Joram ipan altepetl Samaria huan quinsentili
    nochi isoldados ipan tlali Israel.
  swh-ONEN: Kwa hiyo wakati ule Mfalme Yehoramu akaondoka kutoka Samaria na kukusanya
    Israeli yote tayari kwenda vitani.
  bba-bba: Yerɑ sɔ̃ɔ teeru Yorɑmu u seewɑ Sɑmɑrin di u dɑ u Isirelibɑn tɑbu kowobu
    kpuro berɑ.
  eng-KJVCPB: And king Jehoram went out of Samaria the same time, and numbered all
    Israel.
  luo-luo: Omiyo Ruoth Joram noa Samaria mochoko jo-Israel duto.
  meu-meu: Taunabunai, una negana ai King Iehoram na Samaria amo e raka lasi, Israel
    taudia iboudiai e haboudia.
  npi-ULB: त्यसैले त्यस बेला युद्धको लागि सारा इस्राएललाई भेला गराउन राजा योरामले
    सामरिया छाडे ।
  yor-yor: Lásìkò ìgbà yìí ọba Jehoramu jáde kúrò ní Samaria ó sì yí gbogbo Israẹli
    ní ipò padà.
  pes-OPCB: پس یورام از پایتخت خارج شد تا سپاه اسرائیل را جمع کند.
  tgl-ULB: Kaya sa oras na iyon, iniwan si Haring Joram ang Samaria para tipunin ang
    mga Israelita para sa digmaan.
  hui-hui: Ani biyago hondowa Isaraelenaga Kini Yorama ibugua Samaria tano yu wahalu
    puwa ibunaga ami agali bu hearu abale mo mogo bini.
  mya-mya: ယော​ရံ​မင်း​သည်​ချက်​ချင်း​ပင်​ရှ​မာ​ရိ​မြို့​မှ ထွက်​၍ စစ်​သည်​တော်​တို့​ကို​စု​ရုံး​၏။-
  bod-N: ཉིན་དེ་ཉིད་དུ་རྒྱལ་པོ་ཡོ་རཱམ་ནི་སཱ་མར་ཡ་ནས་ཐོན་ཏེ། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བསྡུས་ཤིང་དམག་བསྐྱོད་བྱས་པ་དང་།
  sna-sna: Saka panguva iyoyo, Mambo Jehoramu akabva kuSamaria akaunganidza vaIsraeri
    vose.
  spa-BLM: El rey Joram salió entonces de Samaria y reunió a todo Israel.
  cac-cac: Yuj chi', ix el vin̈aj Joram d'a Samaria, ix smolb'an masanil eb' soldado
    yic Israel vin̈.
  swh-ULB: Hivyo Mfalme Joramu alikaondoka Samaria katika muda huo kuwahamasisha Waisraeli
    wote kwa ajili ya vita.
  bel-bel: І выступіў цар Ёрам у той час з Самарыі і зрабіў агляд усім Ізраільцянам,
  deu-ELBBK: Und der König Joram zog in jener Zeit von Samaria aus und musterte ganz
    Israel.
  mbb-OT: Umbe zutun he timpu, midtiǥum ni Joram is tivuuk he menge Israilihanen he
    sundaru ne migawas dan diyà te Samaria su edsurung dan diyà te Moab.
  mal-2015: ആ കാലത്തു യെഹോരാംരാജാവു ശമര്യയിൽനിന്നു പുറപ്പെട്ടു യിസ്രായേലിനെ ഒക്കെയും
    എണ്ണിനോക്കി.
  rmc-rmc: O kraľis Joram takoj geľa pre leste pro mariben andral e Samarija a diňa
    te zvičinel calo Izrael.
  pes-OPV: ودر آن وقت یهورام پادشاه از سامره بیرون شده، تمامی اسرائیل را سان دید.
  ron-1924: Ымпэратул Иорам а ешит атунч дин Самария ши а нумэрат пе тот Исраелул.
  ben-OBCV: অতএব সেই সময় রাজা যোরাম শমরিয়া থেকে বের হয়ে যুদ্ধের জন্য সমস্ত ইস্রায়েলকে
    একত্রিত করলেন।
  som-som: Oo markaasaa Boqor Yehooraam ka baxay Samaariya, oo wuxuu soo safay dadkii
    Israa'iil oo dhan.
  lat-VUC: Egressus est igitur rex Joram in die illa de Samaria, et recensuit universum
    Israël.
  eng-ASVBT: And king Jehoram went out of Samaria at that time, and mustered all Israel.
  ita-1885: Laonde il re Gioram uscì in quel dì fuor di Samaria, e fece la rassegna
    di tutto Israele.
  eng-LXXUP: And King Jehoram went forth in that day out of Samaria, and numbered
    Israel.
  eng-ULB: So King Joram left Samaria at that time to mobilize all Israel for war.
  spa-VBL: Inmediatamente el rey Joram convocó a todo el ejército israelita y salió
    de Samaria.
  fra-_FOB: C'est pourquoi le roi Joram sortit en ce jour de Samarie, et fit le dénombrement
    de tout Israël.
  mal-mal: ആ കാലത്ത് യെഹോരാംരാജാവ് ശമര്യയിൽനിന്ന് പുറപ്പെട്ട് യിസ്രായേൽ ജനത്തിന്റെ
    എണ്ണം എടുത്തു.
  urd-GVR: Tab Yūrām Bādshāh ne Sāmariya se nikal kar tamām Isrāīliyoṅ kī bhartī kī.
  suz-BL: मोपतीके पिप येहोराम सामरीया रे जाक्‍शा, इस्राएली नेल्‍ल आन कली खुप्‍तीमी
    बाक्‍त।
  ita-1927: Allora il re Jehoram uscì di Samaria e passò in rassegna tutto Israele;
  ckb-ckb: دەستبەجێ یۆرام پاشا لە سامیرەوە بەڕێکەوت و هەموو ئیسرائیلی کۆکردەوە.
  eng-BBE: At that time, King Jehoram went out from Samaria and got all Israel together
    in fighting order.
  kan-OKCV: ಆ ದಿವಸದಲ್ಲಿ ಅರಸನಾದ ಯೋರಾಮನು ಸಮಾರ್ಯದಿಂದ ಹೊರಟುಹೋಗಿ ಇಸ್ರಾಯೇಲರನ್ನು ಕೂಡಿಸಿದನು.
  tam-2017: 'அந்தக் காலத்திலே யோராம் என்னும் ராஜா சமாரியாவிலிருந்து புறப்பட்டு, இஸ்ரவேலையெல்லாம்
    எண்ணிக்கை செய்து போய்:'
  spa-RV-1909: Y salió entonces de Samaria el rey Joram, é inspeccionó á todo Israel.
  ron-BTF: Și împăratul Ioram a ieșit din Samaria în același timp și a numărat tot
    Israelul.
  eng-WEBP: King Jehoram went out of Samaria at that time, and mustered all Israel.
  eng-FBV: Immediately King Joram called up the whole Israelite army and left Samaria.
  nld-1939: Daarom verliet koning Joram op zekere dag Samaria, om heel Israël te gaan
    monsteren.
  nch-BL: Huajca quisqui Tanahuatijquet Joram ipan altepet Samaria huan quinsentili
    nochi isoldados ipan tali Israel.
  vie-1934: Bấy giờ, vua Giô-ram đi ra khỏi Sa-ma-ri kiểm điểm cả Y-sơ-ra-ên.
  hin-CV: तब राजा यहोराम शमरिया से बाहर निकल पड़ा और उसने सारी इस्राएली सेना को इकट्ठी
    की.
  spa-BES: En ese momento, el rey Joram salió de Samaria y reunió a todo Israel en
    orden de combate.
  tdx-tdx: Niavotse i Somerone t’Iehorame mpanjaka henane zay le vinolili’e iaby t’Israele,
  tha-KJV: กษัตริย์​เยโฮรัมจึงกรีธาทัพออกจากสะมาเรียในครั้งนั้น และทรงเกณฑ์คนอิสราเอลทั้งสิ้น
  por-BR-2018: E saiu então de Samaria o rei Jorão, e inspecionou a todo Israel.
  deu-ELO: Und der König Joram zog in selbiger Zeit von Samaria aus und musterte ganz
    Israel.
  eng-WYC-2018: Therefore king Joram went out of Samaria in that day, and numbered
    all Israel. (And King Joram went out of Samaria that day, and gathered together
    Israel’s army.)
  epo-epo: Tiam la reĝo Jehoram eliris el Samario kaj revuis la tutan Izraelon.
  uig-PIN: U waⱪitta Yǝⱨoram padixaⱨ Samariyǝdin qiⱪip ⱨǝmmǝ Israilni jǝng üqün editlidi.
  beo-beo: Isala:ili hina bagade da hedolowane Samelia yolesili, ea dadi gagui dunu
    gagadoi.
  tpi-OTNT: Orait kwiktaim King Joram i lusim Samaria na i wok long bungim olgeta
    soldia bilong en.
  hau-SA: To, a lokacin, Sarki Yoram ya tashi daga Samariya, ya tattara sojoji daga
    dukan Isra’ila.
  uig-LAT: U waqitta Yehoram padishah Samariyedin chiqip hemme Israilni jeng üchün
    éditlidi.
  nde-nde: Ngalesosikhathi inkosi uJoramu yasuka eSamariya yabutha abako-Israyeli
    bonke.
  ton-ton: Pea ʻi he kuonga ko ia naʻe ʻalu atu mei Samēlia ʻae tuʻi ko Siholami,
    mo ne lau hake ʻa ʻIsileli kātoa.
  ces-1613: Tedy vytáhl v ten čas král Joram z Samaří, a sečtl všecken Izrael.
  eng-WMB: King Jehoram went out of Samaria at that time, and mustered all Israel.
  tam-TCV: அந்த நேரத்தில் யோராம் அரசன் சமாரியாவிலிருந்து புறப்பட்டு எல்லா இஸ்ரயேலரையும்
    போருக்குத் திரட்டினான்.
  ceb-ULB: Busa nianang panahona mibiya si Haring Joram sa Samaria aron molibot sa
    tibuok Israel alang sa gubat.
  pol-UBG: W tym samym dniu król Joram wyszedł z Samarii i dokonał przeglądu całego
    Izraela.
  urd-GVU: تب یورام بادشاہ نے سامریہ سے نکل کر تمام اسرائیلیوں کی بھرتی کی۔
  deu-1912: Da zog zur selben Zeit aus der König Joram von Samaria und ordnete das
    ganze Israel
  kan-2017: ಆದುದರಿಂದ ಅರಸನಾದ ಯೋರಾಮನು ಕೂಡಲೆ ಇಸ್ರಾಯೇಲರನ್ನು ಸೇರಿಸಿಕೊಂಡು ಸಮಾರ್ಯದಿಂದ ಹೊರಟು
    ಬಂದನು.
  yap-yap: Ma kangiyal’ nem me chuw Joram ni Pilung u Samaria me yan i kunuy urngin
    e yu raba’ i salthaw rok.
  hlt-MCSB: Manghai Jehoram tah amah khohnin ah Samaria lamloh cet tih Israel pum
    te a soep.
  mdy-ETH: ዒማና ካኣቲ፥ ዒዮራሜ ዑካዺ ሳማሪያፓ ኬስኪ ፖኦሊሶ ቢያ ፔቴይዳ ቡኩሴኔ፤
  twi-ASANTE: Enti, ɔhene Yoram firii Samaria boaboaa Israel akodɔm ano.
  eng-WEBU: King Jehoram went out of Samaria at that time, and mustered all Israel.
  wal-wal: He wode Kawoi Yoraami Samaariyaappe kiyidi, Israa7eela ubbaa shiishshiis.
  spa-PDDPT: Aquel día el rey Joram salió de Samaria y pasó revista a todo Israel.
  gun-gun: Ha'e ramove Samaria tetã gui Jorão oẽ vy omboatypa Israel kuery ha'e javi.
  ilo-ULB: Isu a pinanawan ni Ari Joram ti Samaria iti dayta a tiempo tapno ummongenna
    ti entero nga Israel a makigubat.
  kpg-kpg: King Joram gu hagatanga i Samaria gu hagadagabuli mai ana gau dauwa huogodoo.
  uig-ARA: ئۇ ۋاقىتتا يەھورام پادىشاھ سامارىيەدىن چىقىپ ھەممە ئىسرائىلنى جەڭ ئۈچۈن
    ئېدىتلىدى.
  sus-sus: Na kui mangɛ Yorami naxa mini Samari taa kui, a sa a xa sɔɔrie xun mato
    a ra Isirayila bɔxi birin ma.
  pon-2006: Nanmwarki Soram eri mwadangete mweselsang Sameria oh kapokonepene sapwellime
    sounpei koaros.
  ksd-ksd: Ma ra king Ioram i ga irop maro Samaria ta nam ra e, ma i ga oro varurue
    ra tarai Israel par.
  tur-YTC: O sırada Kral Yehoram Samariya'dan çıktı ve bütün İsrael'i topladı.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ βασιλεὺς Ἰωρὰμ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐκ Σαμαρείας, καὶ ἐπεσκέψατο
    τὸν Ἰσραήλ.
  ind-AYT: Pada hari itu raja Yoram maju keluar dari Samaria untuk mengumpulkan seluruh
    orang Israel.
  nya-nya: Choncho nthawi imeneyi mfumu Yoramu inatuluka mu Samariya ndi kukasonkhanitsa
    Aisraeli onse.
  hrv-hrv: U to je baš vrijeme kralj Joram izišao iz Samarije i izvršio smotru svih
    Izraelaca.
  mps-mps: Awe, tialima te king Joram aga te Samaria polo taga soyu, tama agai te
    tigidali ami bidi sisinibo sę yali.
  tpi-tpi: Orait kwiktaim King Joram i lusim Samaria na i wok long bungim olgeta soldia
    bilong en.
  dan-1931: Da drog Kong Joram straks ud fra Samaria og mønstrede hele Israel;
  vie-OVCB: Vua Giô-ram, Ít-ra-ên từ Sa-ma-ri đi khắp nơi trong nước chiêu mộ quân
    sĩ.
  guj-2017: તેથી યહોરામ રાજાએ તે જ સમયે સમરુનથી બહાર નીકળીને ઇઝરાયલના સૈનિકોને યુદ્ધને
    માટે એકત્ર કર્યા.
  pon-2006A: Nanmwarki Soram eri mwadangete mweselsang Sameria oh kapokonepene sapwellime
    sounpei koaros.
  por-BRBSL: O rei Jeorão saiu de Samaria naquela época, e reuniu todo o Israel.
  cth-cth: Hote atueng nah, siangpahrang Jehoram teh Samaria kho hoi a tâco teh Isarel
    taminaw pueng hah a pâkhueng.
  twi-twi: Enti ɔhene Yoram fii Samaria boaboaa Israel asraafo ano.
  hlt-hlt: Manghai Jehoram tah amah khohnin ah Samaria lamloh cet tih Israel pum te
    a soep.
  tbz-SIM: Dɛ yiè kòo kpɑ̀ɑ̀tì Yodɑmmuu yɛ̀nní Sɑmmɑrii kɛ́kɑɑ nyIsidɑyɛɛribɛ bɛmɔu,
  msy-2020: Ezɨ Atrivim Joram zuamɨra dɨkavigha Samaria ategha, Israelian mɨdorozir
    gumaziba bar me akufa.
  dop-dop: Ḿpʋ́ɣʋ́ Solɑm cɔɔ Ɩsɛɣɛlɩ tɛtʋ tǝnɑ, nɑ ɩ́ kɑlɑ ɩ yoolɑɑ.
  azb-azb: O vaxt padşah Yehoram Samariyadan çıxdı və bütün İsrailliləri topladı.
  eng-DBY: And at that time king Jehoram went out of Samaria and inspected all Israel.
  hin-2017: उस समय राजा यहोराम ने सामरिया से निकलकर सारे इस्राएल की गिनती ली।
  wol-KYG: Ba mu ko defee Buur Yoram daldi génn Samari ca saa sa, lim mbooloom xarem
    Israyil mépp.
  eng-YLT: And king Jehoram goeth out in that day from Samaria, and inspecteth all
    Israel,
  eng-WYC-2017: Therefore king Joram went out of Samaria in that day, and numbered
    all Israel.
  eng-WMBB: King Jehoram went out of Samaria at that time, and mustered all Israel.
  urd-GVH: तब यूराम बादशाह ने सामरिया से निकलकर तमाम इसराईलियों की भरती की।
  rug-rug: Koasa totosona tugo asa si taluarae pa Sameria sa baṉara Zoramu meke varigara
    ni sa sari doduru nana qeto minate varipera.
  gaz-gaz: Kanaafuu yeroo sanatti Yehooraam mootichi Samaariyaadhaa kaʼee saba Israaʼel
    hunda duulaaf hiriirse.
  fra-LSG: Le roi Joram sortit alors de Samarie, et passa en revue tout Israël.
  yal-yal: Nayi, Yorami yi mini Samari taani, a Isirayila sofane birin malan.
  haw-1868: A hele aku la o Iorama ke alii mai Samaria aku, a helu aku i ka Iseraela
    a pau.
  arb-NAV: فَحَشَدَ الْمَلِكُ يَهُورَامُ جُيُوشَهُ مِنْ كُلِّ إِسْرَائِيلَ.
  ewe-ewe: Ale Fia Yehoram dzo le Samaria yi ɖaƒo Israelʋakɔ nu ƒu.
  eng-LEE: And king Jehoram went out of Samaria at that time, and numbered all Israel.
  asm-FB: সেয়ে ইস্রায়েলৰ ৰজা যোৰামে তেতিয়া চমৰিয়াৰ পৰা ওলাই গৈ ইস্ৰায়েলীয়াসকলক
    যুদ্ধৰ কাৰণে একগোট কৰিলে।
  sus-A: نَ كُي مَنفّ يٌرَ مِ نَشَ مِنِ سَمَرِ تَا كُي، عَ سَ عَ شَ سْورِيٍ شُن مَتٌ
    عَ رَ عِسِرَيِلَ بْشِ بِرِن مَ.
  fra-SBL: En ce temps-là, le roi Joram sortit de Samarie et rassembla tout Israël.
  hbo-hbo: וַיֵּצֵ֞א הַמֶּ֧לֶךְ יְהֹורָ֛ם בַּיֹּ֥ום הַה֖וּא מִשֹּׁמְרֹ֑ון וַיִּפְקֹ֖ד
    אֶת־כָּל־יִשְׂרָאֵֽל׃
  kik-kik: Nĩ ũndũ ũcio ihinda rĩu Mũthamaki Joramu, akiuma Samaria na agĩcookanĩrĩria
    andũ a Isiraeli othe.
  fra-NCL: Le roi Joram sortit donc en ce jour-là de Samarie et passa en revue tout
    Israël.
  cek-AK: To nathuem ah Jehoram siangpahrang loe Samaria hoiah caeh moe, Israel kaminawk
    to kroek.
  cuk-cuk: Degidgine, Rey-Joram, Samaria-neggweburgi noalid, bela Israel-sorda-bila-onomalad
    nialid.
  uig-CYR: У вақитта Йәһорам падиша Самарийәдин чиқип һәммә Исраилни җәң үчүн едитлиди.
  tel-2017: దాంతో ఇశ్రాయేలు ప్రజలందర్నీ యుద్ధానికి సిద్ధం చేయడానికి యెహోరాము షోమ్రోనులో
    నుండి ప్రయాణమయ్యాడు.
  hat-BSA: Konsa, wa Joram te kite Samarie nan tan sa a pou te rasanble tout Israël.
  kos-kos: In pacl sacna, Tokosra Joram el som liki acn Samaria, ac orani un mwet
    mweun nukewa lal.
  hbo-WLC: וַיֵּצֵ֞א הַמֶּ֧לֶךְ יְהוֹרָ֛ם בַּיּ֥וֹם הַה֖וּא מִשֹּׁמְר֑וֹן וַיִּפְקֹ֖ד
    אֶת־כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ya mere, eze Joram sitere na Sameria pụọ ga kpọkọta ndị Izrel niile.
  ory-ory: ସେହି ସମୟରେ ଯିହୋରାମ୍‍ ରାଜା ଶମରୀୟାରୁ ଯାଇ ସମୁଦାୟ ଇସ୍ରାଏଲକୁ ସଂଗ୍ରହ କଲେ।
  chk-chk: Iei mine ewe king Joram a feila seni Samaria o achufengeni chon Israel
    meinisin lon ewe chök otun, pwe repwe maun.
  rop-rop: Streidawei King Joram bin libum Sameriya en imbin majurrumap ola solja
    blanga im.
  ukr-1871: І вирушив царь Йорам того часу з Самариї та й перегледїв усього Ізраїля;
  deu-1951: Zu jener Zeit zog der König Joram von Samaria aus und musterte ganz Israel;
  eng-JPS: And king Jehoram went out of Samaria at that time, and mustered all Israel.
  srp-1865: A car Joram izide u to vrijeme iz Samarije i prebroji svega Izrailja.
  lug-lug: Awo mu biro ebyo kabaka Yekolaamu n’asitula okuva e Samaliya, n’akunga
    Isirayiri yenna okugenda naye.
  heb-heb: ויצא המלך יהורם ביום ההוא משמרון ויפקד את כל ישראל׃
  ben-IRV: তখন রাজা যিহোরাম শমরিয়া থেকে বের হয়ে সমস্ত ইস্রায়েলকে জড়ো করলেন।
  pan-pan: ਉਸ ਦਿਨ ਯਹੋਰਾਮ ਰਾਜਾ ਨੇ ਸਾਮਰਿਯਾ ਤੋਂ ਨਿੱਕਲ ਕੇ ਸਾਰੇ ਇਸਰਾਏਲ ਦੀ ਗਿਣਤੀ ਕੀਤੀ।
  mya-JVB: ထိုအခါ ယောရံ မင်းကြီး သည် ရှမာရိ မြို့ထဲ က ထွက် ၍ ဣသရေလ အမျိုးသားအပေါင်း
    တို့ကို စာရင်း ယူ၏
  tbg-tbg: Mintuvaro vaakama King Joraamuva Sameria kero nai iqoka vaiinti Isareri
    ekaa untu/nutu ruvaaquma kero
  hmo-hmo: Vadaeni maoromaoro king Iorama ese Samaria ia rakatania, bona iena tuari
    taudia ibounai ia haboua.
  urd-urd: उस वक़्त यहूराम बादशाह ने सामरिया से निकलकर सारे इस्राईल का जाएज़ा लिया।
  rus-SYN: И выступил царь Иорам в то время из Самарии и сделал смотр всем Израильтянам;
  bqc-SIM: Wegↄ̃ↄ kí Yolaũ bↄ̀ Samali à Isailiↄ kã̀aa píi.
  tcz-CHONGTHU: Hijeh chun Joram lengpan jong Samaria konin Israel sepai gangtah in
    ahin toldoh in,
  mar-mar: त्या वेळेस राजा योराम शोमरोन मधून बाहेर पडला आणि त्याने सर्व इस्राएल लोकांस
    एकत्र केले.
  qub-qub: Chaura ray Joramga Samariapita aywar llapan suldäruncunata yuparan.
  bqp-bqp: Gwe gↄ̃̀nↄ kína Yoramu bò Samaria à Isarailanↄ kàkara ń pínki.
  hat-hat: Lamenm, wa Joram kite lavil Samari, li sanble tout lame pèp Izrayèl la.
  eng-BSB: So at that time King Jehoram set out from Samaria and mobilized all Israel.
  eng-WEBPB: King Jehoram went out of Samaria at that time, and mustered all Israel.
  kbq-kbq: Higeno kini ne' Joramu'a Sameria kumara atreno maka Israeli sondia vahera
    zamazeri retro hu'ne.
  nhe-BL: Huajca quisqui Tlanahuatijquetl Joram ipan altepetl Samaria huan quinsentili
    nochi isoldados ipan tlali Israel.
  bus-bus: Gwe gↄ̃ↄ kí Yoramu bↄ̀ Samaria à Isarailinↄ kàkↄ̃a ń píngi.
  gub-BL: A'e rupi tuwihawete Zoràw uhem na'arewahy Xamari wi zauxiapekwer wamono'ono'og
    pà kury.
  eng-DRA: And king Joram went out that day from Samaria, and mustered all Israel.
