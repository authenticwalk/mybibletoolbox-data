verse: 2KI.003.020
translations:
  mal-C: പിറ്റേന്നു പ്രഭാതത്തിൽ, യാഗത്തിന്റെ സമയത്ത്, ഏദോംവഴിയായി വെള്ളം ഒഴുകിവരുന്നതു
    കണ്ടു! ദേശം വെള്ളംകൊണ്ടുനിറഞ്ഞു.
  deu-TKW: Am andern Morgen aber, um die Zeit, da man das Speisopfer darzubringen
    pflegt, kam plötzlich Wasser in der Richtung von Edom her, und das Land füllte
    sich mit Wasser.
  lin-lin: Na tongo ya mokolo oyo elandaki, na tango oyo batumbaka mbeka, mayi ebandaki
    kotiola na nzela ya Edomi, mpe mabele etondaki na mayi.
  eng-LSV: And it comes to pass in the morning, at the ascending of the [morning]
    present, that behold, waters are coming in from the way of Edom, and the land
    is filled with the waters,
  eng-GNV: 'And in the morning whe the meat offring was offred, beholde, there came
    water by the way of Edom: and the countrey was filled with water.'
  eng-WEBSTER: And it came to pass in the morning, when the meat-offering was offered,
    that behold, there came water by the way of Edom, and the country was filled with
    water.
  nhw-BL: Huan hualmostla quema ajsic hora para quimacase TOTECO nopa tlacajcahualistli
    tlatlatili catli monejqui ica ijnaloc, hualajqui atl tlen tlali Edom. Huan temic
    nopa tlamayamitl huan aojme huan acomoli ica atl.
  swh-ONEN: Kesho yake asubuhi, karibu na wakati wa kutoa dhabihu ya asubuhi, tazama,
    maji yakawa yanatiririka kutoka upande wa Edomu! Nayo nchi ikajaa maji.
  bba-bba: Yen sisiru bururu, sɑɑ ye bɑ kĩ bu bururun yɑ̃kuru ko, yerɑ bɑ wɑ wee,
    nim mu wee, sɑɑ Edɔmun berɑ ɡiɑn di, mu tem wukiri.
  eng-KJVCPB: And it came to pass in the morning, when the meat offering was offered,
    that behold, there came water by the way of Edom, and the country was filled with
    water.
  luo-luo: Kinyne gokinyi, kar seche mitimoe misango, pi nobiro koa yo Edom kendo
    gwengʼno notimo pi lilo.
  meu-meu: Daba-rerena ai, boubou ḡaudia e hahelaḡadiava horana sisivana ai, ranu
    na Edom kahana amo e aru ema, ela bona una tano idoinai na ranu ese e utua dae.
  npi-ULB: त्यसैले बिहान बलि चढाउने समयमा एदोमको दिशाबाट पानी आयो । देश पानीले भरियो
    ।
  yor-yor: Ní òwúrọ̀ ọjọ́ kejì, ní àsìkò ẹbọ, níbẹ̀ ni omí sàn láti ọ̀kánkán Edomu!
    Ilé náà sì kún pẹ̀lú omi.
  pes-OPCB: صبح روز بعد، هنگام تقدیم قربانی صبحگاهی، از راه ادوم آب جاری شد و طولی
    نکشید که همه جا را فرا گرفت.
  tgl-ULB: Kaya kinaumagahan, nang halos oras na ng paghahandog ng alay, dumating
    ang tubig sa direksyon ng Edom; napuno ang bansa ng tubig.
  hui-hui: Horo mendengi egerebagiore gao lalu wá hayagola horo ogoni egerebaginaga
    loma binigo bo delolene tu hayagola Idomo dindihayagi howa iba ibalu dindi wiago
    biru to̱lai heneyane hendene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​ယဇ်​ပူ​ဇော်​နေ​ကျ​အ​ချိန်​၌ ရေ​သည်​ဧ​ဒုံ​ပြည်​ဘက်​မှ​စီး​ဆင်း​လာ​ပြီး​လျှင်
    မြေ​ပြင်​ကို​ဖုံး​လွှမ်း​လေ​၏။
  bod-N: དེའི་ཕྱི་ཉིན་ཞོགས་པར་སྦྱིན་སྲེག་གི་མཆོད་པ་འབུལ་དུས་སུ། ལྟོས་དང་། ཨེ་དོམ་གྱི་ཕྱོགས་ནས་ཆུ་འོངས་ཏེ་ཡུལ་དེ་ནི་ཆུས་ཁེངས་པར་གྱུར་ཏོ།
    །
  sna-sna: Chifumi chamangwana, nenguva dzinenge dzokupa chibayiro, tarirai, mvura
    yakayerera ichibva kwakadziva kuEdhomu! Uye nyika yakazara nemvura.
  spa-BLM: Por la mañana, a la hora de ofrecer el sacrificio, he aquí que llegaron
    aguas por el camino de Edom, y el país se llenó de agua.
  cac-cac: Axo ix aji, a d'a junxo q'uin̈ib'alil, icha yorail tz'ac'ji silab' d'a
    Jehová, a d'a yol yic Edom, ix cot a a', ix b'ud'jiel sat lum luum chi' yuj a'.
  swh-ULB: Hivyo asubuhi karibia na mda wa kutoa sadaka ya kuteketeza, yakaja maji
    kutoka uelekeo wa Edomu; nchi ikajaa maji.
  bel-bel: Раніцай, калі ўзносяць хлебнае прынашэньне, раптам палілася вада па шляху
    ад Эдома, і напоўнілася зямля вадою.
  deu-ELBBK: Und es geschah am Morgen, zur Zeit, da man das Speisopfer opfert, siehe,
    da kam Wasser den Weg von Edom her, und das Land füllte sich mit Wasser.
  mbb-OT: Ne hein neume en is uras te kebpemuhat hein mid-ilis he andew, midtudà is
    wahig he ebpuun diyà te Edom, ne neeneb te wahig haazà he tanà.
  mal-2015: പിറ്റെന്നാൾ രാവിലെ ഭോജനയാഗത്തിന്റെ സമയത്തു വെള്ളം എദോംവഴിയായി വരുന്നതു
    കണ്ടു; ദേശം വെള്ളംകൊണ്ടു നിറഞ്ഞു.
  rmc-rmc: Avke tosara, sar pes anel e chabeneskri obeta, jekhvareste avľa o paňi
    andral o Edom a začhiďa caľi phuv.
  pes-OPV: و بامدادان در وقت گذرانیدن هدیه، اینک آب از راه ادوم آمد و آن زمین را از
    آب پر ساخت.
  ron-1924: Ши диминяца, ын клипа кынд се адучя жертфа, ятэ кэ а венит апа де пе друмул
    Едомулуй ши с-а умплут цара де апэ.
  ben-OBCV: পরদিন সকালে, বলিদান উৎসর্গ করার সময় নাগাদ, দেখা গেল—ইদোমের দিক থেকে জল
    বয়ে আসছে! আর জমি জলে পরিপূর্ণ হয়ে গেল।
  som-som: Oo subaxdii dambe markii allabariga la bixin jiray goor ku dhow ayaa biyo
    ka yimaadeen xagga Edom, oo waddankiina biyaa ka buuxsamay.
  lat-VUC: Factum est igitur mane, quando sacrificium offerri solet, et ecce aquæ
    veniebant per viam Edom, et repleta est terra aquis.
  eng-ASVBT: And it came to pass in the morning, about the time of offering the oblation,
    that, behold, there came water by the way of Edom, and the country was filled
    with water.
  ita-1885: E la mattina seguente, nell'ora che si offerisce l'offerta, avvenne che,
    ecco delle acque che venivano di verso Edom; e la terra fu ripiena d'acque.
  eng-LXXUP: And it came to pass in the morning, when the sacrifice was offered, that,
    behold! waters came from the way of Edom, and the land was filled with water.
  eng-ULB: So in the morning about the time of offering the sacrifice, there came
    water from the direction of Edom; the country was filled with water.
  spa-VBL: Al día siguiente, alrededor de la hora del sacrificio matutino, el agua
    fluyó repentinamente desde la dirección de Edom, llenando de agua todo el campo.
  fra-_FOB: Le matin donc, à l'heure où l'on offre l'oblation, il arriva qu'on vit
    des eaux venir par le chemin d'Édom, et le pays fut rempli d'eaux.
  mal-mal: പിറ്റെന്ന് രാവിലെ ഭോജനയാഗത്തിന്റെ സമയത്ത് വെള്ളം പെട്ടെന്ന് ഏദോംവഴിയായി
    വരികയും; ദേശം വെള്ളംകൊണ്ട് നിറഞ്ഞു.
  urd-GVR: Aglī subah taqrīban us waqt jab ġhallā kī nazar pesh kī jātī hai Mulk-e-Adom
    kī taraf se sailāb āyā, aur natīje meṅ wādī ke tamām gaṛhe pānī se bhar gae.
  suz-BL: मिनु आ दीसा सुनी चढ़ेची ना छक लाक्‍चा ङा पा एदोम रे ब्‍वाक्‍कु शाइश्‍शा
    यिचा गोवा बाक्‍त। मिनु रागी नेल्‍ल ब्‍वाक्‍कुम ब्रीमाक्‍त। गन्‍ती २८:४-५
  ita-1927: La mattina dopo, nell’ora in cui s’offre l’oblazione, ecco che l’acqua
    arrivò dal lato di Edom e il paese ne fu ripieno.
  ckb-ckb: بەیانی لە کاتی قوربانی، لەناکاو لە ڕێگای ئەدۆمەوە ئاو هات و خاکەکە پڕ بوو
    لە ئاو.
  eng-BBE: Now in the morning, about the time when the offering was made, they saw
    water flowing from the direction of Edom till the country was full of water.
  kan-OKCV: ಉದಯದಲ್ಲಿ ಕಾಣಿಕೆಗಳನ್ನು ಅರ್ಪಿಸುತ್ತಿರುವಾಗ, ನೀರು ಎದೋಮಿನ ಮಾರ್ಗವಾಗಿ ಬಂದದ್ದರಿಂದ
    ದೇಶವು ನೀರಿನಿಂದ ತುಂಬಿಕೊಂಡಿತು.
  tam-2017: அடுத்தநாள் காலையில் பலிசெலுத்துகிற நேரத்தில், இதோ, தண்ணீர் ஏதோம் தேசவழியாக
    வந்ததால் தேசம் தண்ணீரால் நிரம்பினது.
  spa-RV-1909: Y aconteció que por la mañana, cuando se ofrece el sacrificio, he aquí
    vinieron aguas por el camino de Idumea, y la tierra fué llena de aguas.
  ron-BTF: Și s-a întâmplat dimineața, când darul de mâncare era oferit că, iată,
    a venit apă de pe calea Edomului și țara s-a umplut cu apă.
  eng-WEBP: In the morning, about the time of offering the sacrifice, behold, water
    came by the way of Edom, and the country was filled with water.
  eng-FBV: The next day, around the time of the morning sacrifice, water suddenly
    flowed from the direction of Edom, filling the whole countryside with water.
  nld-1939: En de volgende morgen omtrent de tijd van het offer, kwam er van de kant
    van Edom plotseling een watervloed opzetten, die het land overstroomde.
  nch-BL: Huan tonili quema ajsic hora para quimacase TOTECO nopa tacajcahualisti
    tatatili cati monejqui ica ijnaloc, hualajqui at ten tali Edom. Huan temic nopa
    tamayamit huan aojme huan acomoli ica at.
  vie-1934: Vậy, buổi sáng, nhằm giờ người ta dâng của lễ chay, thấy nước bởi đường
    Ê-đôm đến, và xứ bèn đầy những nước.
  hin-CV: अगली सुबह को, जब बलि चढ़ाने का समय हुआ, यह देखा गया कि एदोम प्रदेश की दिशा
    से पानी बहने लगा और सारा इलाका पानी से भर गया.
  spa-BES: Ahora, en la mañana, aproximadamente cuando se hizo la ofrenda, vieron
    que el agua fluía desde la dirección de Edom hasta que el país estaba lleno de
    agua.
  tdx-tdx: Ie maraindray, va’e amy fisoroñañey, le hehe te nihirike Edome ty rano
    vaho niatsa-drano i taney.
  tha-KJV: และอยู่มาพอรุ่งเช้าประมาณเวลาถวายเครื่องธัญญบู​ชา ดู​เถิด มีน​้ำมาจากทางเมืองเอโดม
    จนแผ่นดิ​นม​ีน้ำเต็มหมด
  por-BR-2018: E aconteceu que pela manhã, quando se oferece o sacrifício, eis que
    vieram águas pelo caminho de Edom, e a terra foi cheia de águas.
  deu-ELO: Und es geschah am Morgen, zur Zeit, da man das Speisopfer opfert, siehe,
    da kam Wasser des Weges von Edom her, und das Land füllte sich mit Wasser.
  eng-WYC-2018: Therefore it was done early, when (the) sacrifice is wont to be offered,
    and, lo! waters came by the way of Edom, and the land was filled with waters.
  epo-epo: Kaj jen matene, kiam oni alportas farunoferojn, subite venis akvo per la
    vojo de Edom, kaj la tero pleniĝis de akvo.
  uig-PIN: Wǝ ǝtisi ǝtigǝnlik ⱪurbanliⱪ sunulƣan waⱪtida, mana, su Edom zemini tǝrǝptin
    eⱪip kelip, ⱨǝmmǝ yǝrni suƣa toxⱪuzdi.
  beo-beo: Golale hahabe, hahabe gobele salalusu eso defele, hano da Idome sogeganini
    a:imisini, osobo dedeboi.
  tpi-OTNT: Na long taim san i kam antap, long bikmoning tru bilong de bihain, em
    taim bilong mekim ofa bilong moning, wara i kam long hap bilong Idom na i karamapim
    dispela hap graun olgeta.
  hau-SA: Kashegari, daidai lokacin hadaya, sai ga ruwa yana gangarowa daga gefen
    Edom! Ƙasar kuwa ta cika da ruwa.
  uig-LAT: We etisi etigenlik qurbanliq sunulghan waqtida, mana, su Édom zémini tereptin
    éqip kélip, hemme yerni sugha toshquzdi.
  nde-nde: Ngosuku olulandelayo ekuseni, ngesikhathi sokunikela imihlatshelo, lakanye
    babona, nanko amanzi egeleza evelela e-Edomi! Ngakho ilizwe lagcwala amanzi.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi heʻene pongipongi, lolotonga ʻae ʻohake ʻae feilaulau
    meʻakai, vakai, naʻe tafe mai ʻae vai mei he hala ki ʻItomi, pea naʻe fonu ʻae
    fonua ʻi he vai.
  ces-1613: I stalo se ráno, když obětována bývá obět suchá, a aj, vody přicházely
    cestou od strany Idumejské, a naplněna jest země vodami.
  eng-WMB: In the morning, about the time of offering the sacrifice, behold, water
    came by the way of Edom, and the country was filled with water.
  tam-TCV: அடுத்தநாள் காலையில் பலிசெலுத்தும் நேரம் நெருங்கியபோது ஏதோமின் திசையிலிருந்து
    தண்ணீர் பாய்ந்து வந்தது. நாடு முழுவதும் நீரால் நிரம்பியது.
  ceb-ULB: Busa sa pagkabuntag panahon sa paghalad sa mga halad, miabot ang tubig
    gikan sa Edom; ang nasod napuno sa tubig.
  pol-UBG: Rankiem, w porze składania ofiary z pokarmów, oto przypłynęły wody od strony
    Edomu i ziemia napełniła się wodą.
  urd-GVU: اگلی صبح تقریباً اُس وقت جب غلہ کی نذر پیش کی جاتی ہے ملکِ ادوم کی طرف
    سے سیلاب آیا، اور نتیجے میں وادی کے تمام گڑھے پانی سے بھر گئے۔
  deu-1912: Des Morgens aber, zur Zeit, da man Speisopfer opfert, siehe, da kam ein
    Gewässer des Weges von Edom und füllte das Land mit Wasser.
  kan-2017: ಮುಂಜಾನೆ ವೇಳೆಯಲ್ಲಿ ನೈವೇದ್ಯವನ್ನು ಸಮರ್ಪಿಸುವ ಹೊತ್ತಿನಲ್ಲಿ ಪಕ್ಕನೆ ಎದೋಮಿನ ಕಡೆಯಿಂದ
    ನೀರು ಬಂದು ದೇಶದಲ್ಲೆಲ್ಲಾ ತುಂಬಿಕೊಂಡಿತು.
  yap-yap: Me yan i reb e rran ni kakadbul, nike taw nga nap’an ni yima pi’ e maligach
    ni kakadbul, me yib e ran u Edom nge tharey e but’.
  hlt-MCSB: Mincang a pha tih khocang a nawn ham vaengah tah Edom longpuei lamloh
    tui tarha long tih khohmuen ah tui bae.
  mdy-ETH: ዚሮ ጉቴሎ ፆኦሲም ዒንጎ ባኮ ዒንጎ ዎዶ ማዓኣና ዔዶኦሜ ባንፆና ዋኣሢ ጎዒ ሙካዖ ሳዖ ባይዜኔ።
  twi-ASANTE: Na adeɛ kyeeɛ; ɛduruu ɛberɛ a wɔbɔ anɔpa afɔdeɛ no, nsuo puee prɛko
    pɛ. Na ɛtene firii Edom, na ankyɛre biara na nsuo abu baabiara.
  eng-WEBU: In the morning, about the time of offering the sacrifice, behold, water
    came by the way of Edom, and the country was filled with water.
  wal-wal: Wonttetta gallassi maallado yarshshuwaa yarshshiyo wodee gakkin, Eedooma
    baggaara haattai goggiis; goggidi haattai biittan eelliis.
  spa-PDDPT: Sucedió que a la hora de ofrecer el sacrificio de la mañana, ciertamente
    llegó agua por el camino de Edom, y la tierra se llenó de agua.
  gun-gun: Ha'e gui ma ko'ẽgue mba'emo aju ome'ẽa jave oma'ẽ rã Edom yvy katy gui
    yy ou xapy'a vy omonyẽmba yvy.
  ilo-ULB: Isu nga iti agsapa, iti tiempo ti panangidatag iti daton, nagayus ti danum
    nga aggapu iti Edom; nalapunos ti daga iti danum.
  kpg-kpg: Luada dono daiaa, i di madagoaa dela e haihai nia tigidaumaha luada, nia
    wai guu hali mai i Edom, guu honu i golo.
  uig-ARA: ۋە ئەتىسى ئەتىگەنلىك قۇربانلىق سۇنۇلغان ۋاقتىدا، مانا، سۇ ئېدوم زېمىنى
    تەرەپتىن ئېقىپ كېلىپ، ھەممە يەرنى سۇغا توشقۇزدى.
  sus-sus: Na kui gɛɛsɛgɛ sɛrɛxɛ ba tɛmui, ye naxa fa keli Edon biri ra, a bɔxi makoto
    ye ra.
  pon-2006: Mandahsang rahno, ni ahnsoun wia meirong en nimenseng, pihl pwildohsang
    pali Edom oh kadirehla pwehlo.
  ksd-ksd: Ma ta ra malana, ta ra pakana bung ure ra tinabar, ea, a tava i ga alir
    maro Edom, ma i ga ngala ra tava ta nam ra gunan.
  tur-YTC: Sabah, kurban sunma saatinde, işte, Edom yolundan su geldi ve diyar suyla
    doldu.
  grc-BRENT: Καὶ ἐγένετο πρωῒ ἀναβαινούσης τῆς θυσίας, καὶ ἰδοὺ ὕδατα ἤρχοντο ἐξ ὁδοῦ
    Ἐδώμ, καὶ ἐπλήσθη ἡ γῆ ὕδατος.
  ind-AYT: Lalu, keesokan harinya ketika mereka mempersembahkan kurban, tiba-tiba
    air datang dari arah Edom sehingga negeri itu penuh dengan air.
  nya-nya: Mmawa mwake, nthawi yopereka nsembe ili pafupi, anangoona madzi akutuluka
    kuchokera ku Edomu, ndipo malo onse anadzaza ndi madzi.
  hrv-hrv: I doista, ujutro, u vrijeme kad se prinosi žrtva, dođe voda od Edoma i
    preplavi svu okolinu.
  mps-mps: Tama te giliga pedalubo si, te giliga nosali pedalai badi te kigamu digi
    mu, tama tibo sogo te kigamu denami yai ofa nai te Godidolo ula mabo sogo dao,
    wę te wa pai ąį gamiadu te Idom tǫ pedai badu aselama, tama te tigidali te
    augwaligo digawai tǫ dedage dabe te węgo pągąwai dao.
  tpi-tpi: Na long taim san i kam antap, long bikmoning tru bilong de bihain, em taim
    bilong mekim ofa bilong moning, wara i kam long hap bilong Idom na i karamapim
    dispela hap graun olgeta.
  dan-1931: Og næste Morgen ved Afgrødeofferets Tid kom der Vand fra den Kant, hvor
    Edom ligger, så hele Egnen blev fuld af Vand.
  vie-OVCB: Sáng hôm sau, vào giờ dâng tế lễ, nước từ hướng Ê-đôm chảy đến, cho đến
    khi khắp miền ấy ngập cả nước.
  guj-2017: સવારે બલિદાન અર્પણ કરવાના સમયે એમ થયું કે, અદોમ તરફથી પાણી આવ્યું અને
    દેશ પાણીથી ભરાઈ ગયો હતો.
  pon-2006A: Mandahsang rahno, ni ahnsoun wia meirong en nimenseng, pihl pwildohsang
    pali Edom oh kadirehla pwehlo.
  por-BRBSL: Pela manhã, na hora de oferecer o sacrifício, eis que a água passou pelo
    caminho de Edom, e o país estava cheio de água.
  cth-cth: Hahoi a tangtho amom tavai thuengnae tueng navah, pouk laipalah Edom ram
    lahoi tui a lawng teh a ram teh tui yikkawi.
  twi-twi: Na ade kyee a eduu bere a wɔbɔ anɔpa afɔre no, nsu puee prɛko pɛ. Na ɛsen
    fii Edom, na ankyɛ biara na nsu abu so wɔ baabiara.
  hlt-hlt: Mincang a pha tih khocang a nawn ham vaengah tah Edom longpuei lamloh tui
    tarha long tih khohmuen ah tui bae.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ dikṹnweńnì bɛ̀ ɔ̃ɔ̃ fíé dìì mɔ̀nnì iwũɔ̃ Kuyie. Kɛ̀ mɛniɛ
    nyɛ̀nní Edɔmmu bíɛ́kɛ̀, kɛ́píɛ mbɛ tenkɛ̀ kɛmɔu.
  msy-2020: Ezɨ amɨmzaraghan bar mɨzaraghara, kar mɨzarazir ofa damuamin dughiam,
    aruem anadima, dɨpam zuamɨra Idomɨn ikegha izaghira, nguazir otevir kam bar a
    gizɨfa.
  dop-dop: Tɛʋ femɑ ɩsɩɩ wɑɑtʋ wei pɑ lɑkɩ tɑnɑŋ kɔtɑsɩ tɔ. Ɩlɛ pɑ nɑwɑ lʋm lɩɩnɑ
    Ɩtɔm kɛlɛ, nɑ pǝ́ wɑtɑɑ nɑ pǝ́ kɔŋ.
  azb-azb: Ertəsi gün səhər təqdim gətirilən zaman birdən Edom yolundan su gəldi və
    torpaq su ilə doldu.
  eng-DBY: And it came to pass in the morning, when the oblation was offered up, that
    behold, there came water by the way of Edom, and the country was filled with water.
  hin-2017: सवेरे को अन्नबलि चढ़ाने के समय एदोम की ओर से जल बह आया, और देश जल से भर
    गया।
  wol-KYG: Ca suba sa, ba ñuy tollu ci rendi sarax rekk; ndox ma bàyyikoo yoonu Edom,
    wal, ba fépp fees ak ndox.
  eng-YLT: And it cometh to pass in the morning, at the ascending of the [morning]
    -present, that lo, waters are coming in from the way of Edom, and the land is
    filled with the waters,
  eng-WYC-2017: Therefore it was done early, when sacrifice is wont to be offered,
    and, lo! waters came by the way of Edom, and the land was filled with waters.
  eng-WMBB: In the morning, about the time of offering the sacrifice, behold, water
    came by the way of Edom, and the country was filled with water.
  urd-GVH: अगली सुबह तक़रीबन उस वक़्त जब ग़ल्ला की नज़र पेश की जाती है मुल्के-अदोम
    की तरफ़ से सैलाब आया, और नतीजे में वादी के तमाम गढ़े पानी से भर गए।
  rug-rug: Koivugona pana munumunu, koasa totoso sapu hoke va vukivukihi tugo, si
    totolo gore toṉoto mae gua pa Edomu sa kolo, meke va siṉi betoa sa sa popoa.
  gaz-gaz: Guyyaa itti aanu ganama gara saʼaatii aarsaan itti dhiʼeeffamuutti kunoo
    karaa Edoomiin bishaan gad ni dhangalaʼe! Biyyi sunis bishaaniin guutamte.
  fra-LSG: Or le matin, au moment de la présentation de l’offrande, voici, l’eau arriva
    du chemin d’Édom, et le pays fut rempli d’eau.
  yal-yal: Na xɔtɔn bode, saraxa ba waxatini, igen yi fa keli Edɔn yi, yamanan yi
    rafe igen na.
  haw-1868: A i kakahiaka, i ka manawa i kaumahaia'ku ai ka mohai ai, aia hoi, kahe
    mai la ka wai mai ka aoao o Edoma mai, a hoopihaia ka aina i ka wai.
  arb-NAV: وَفِي الصَّبَاحِ، فِي مَوْعِدِ تَقْدِيمِ الْمُحْرَقَةِ دَوَّى هَدِيرُ مِيَاهٍ
    مُتَدَفِّقَةٍ مِنْ طَرِيقِ أَدُومَ، فَفَاضَتِ الأَرْضُ بِالْمِيَاهِ.
  ewe-ewe: Esi ŋu ke, le ŋdivɔsaɣi la, tsie nye ekem le dodom bababa tso Edom lɔƒo!
    Tsi ɖɔ ɖe anyigba la dzi.
  eng-LEE: And it came to pass in the morning, at the time when the meat-offering
    is offered, that, behold, there came water by the way from Edom, and the country
    was filled with the water.
  asm-FB: পাছদিনা ৰাতিপুৱা বলি উৎসৰ্গৰ সময়ত ইদোম দেশৰ ফালৰ পৰা পানীবৈ আহিল। পানীৰে
    দেশখন ভৰি পৰিল।
  sus-A: نَ كُي فّيسّفّ سّرّشّ بَ تّمُي، يٍ نَشَ قَ كٍلِ عٍدٌن بِرِ رَ، عَ بْشِ مَكٌتٌ
    يٍ رَ.
  fra-SBL: Le matin, au moment d'offrir le sacrifice, voici que de l'eau arriva par
    le chemin d'Édom, et le pays fut rempli d'eau.
  hbo-hbo: וַיְהִ֤י בַבֹּ֙קֶר֙ כַּעֲלֹ֣ות הַמִּנְחָ֔ה וְהִנֵּה־מַ֥יִם בָּאִ֖ים מִדֶּ֣רֶךְ
    אֱדֹ֑ום וַתִּמָּלֵ֥א הָאָ֖רֶץ אֶת־הַמָּֽיִם׃
  kik-kik: Rũciinĩ rũrũ rũngĩ, ta ihinda rĩrĩa rĩrutagwo igongona, maaĩ magĩtherera
    kuuma mwena wa Edomu! Naguo bũrũri ũcio ũkĩiyũra maaĩ.
  fra-NCL: De fait le matin, à l’heure où l’on offre l’oblation, voici que l’eau arriva
    par le chemin d’Edom, et le pays fut rempli d’eau.
  cek-AK: Khawnbang cang hoi angbawnhaih atue phak naah loe, khenah, Edom bang hoiah
    tui to long, prae loe tui hoiah koi.
  cuk-cuk: Neg-oibosgua, Bab-Dummadga-ibmar-ukleged-wachigine, dii bela enguded. Ar
    ade, Edomʼsik dii danikid.
  uig-CYR: Вә әтиси әтигәнлик қурбанлиқ сунулған вақтида, мана, су Едом зимини тәрәптин
    еқип келип, һәммә йәрни суға тошқузди.
  tel-2017: కాబట్టి మరుసటి ఉదయం నైవేద్యం అర్పించే సమయానికి ఎదోము వైపు నుండి నీళ్ళు
    పారుతూ వచ్చాయి. వారున్న ఆ ప్రాంతమంతా జలమయం అయింది.
  hat-BSA: Li te vin rive nan maten vè lè pou ofri sakrifis la, ke vwala, dlo te sòti
    vè direksyon Édom e peyi a te vin ranpli avèk dlo.
  kos-kos: Lotu se tok ah, ke pacl in kisa in lotutang, kof uh sororma layen nu Edom
    me, ac afunla infohk uh.
  hbo-WLC: וַיְהִ֤י בַבֹּ֙קֶר֙ כַּעֲל֣וֹת הַמִּנְחָ֔ה וְהִנֵּה־מַ֥יִם בָּאִ֖ים מִדֶּ֣רֶךְ
    אֱד֑וֹם וַתִּמָּלֵ֥א הָאָ֖רֶץ אֶת־הַמָּֽיִם׃
  ibo-ibo: O ruo, nʼụtụtụ, nʼoge e ji achụ aja nsure ọkụ ụtụtụ, lee na mmiri sitere
    ụzọ Edọm sọọrọ bịa nʼebe ahụ ha gwuru olulu na ndagwurugwu ala ahụ sọjuo ala ahụ
    niile.
  ory-ory: ଏଥିଉତ୍ତାରେ ପ୍ରାତଃକାଳୀନ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିବା ସମୟରେ ଦେଖ, ଇଦୋମର ପଥ ଦେଇ ଜଳ
    ଆସିଲା ଓ ଜଳରେ ଦେଶ ପୂର୍ଣ୍ଣ ହେଲା।
  chk-chk: Iwe, lesosorun ewe rän mürin, lupwen fansoun asor, koluk a puto seni akawenewenen
    Etom, tori ewe fanü a ur ren koluk.
  rop-rop: Ailibala langa det moning sekrifaistaim, ola woda bin kamat brom Idamwei
    en bilimap det riba.
  ukr-1871: І ось на завтра уранцї, о тій добі, як приносять хлїбову жертву, ринула
    разом вода дорогою Едомською, й земля сповнилась водою.
  deu-1951: Am Morgen nun, zur Zeit des Speisopfers, siehe, da kam ein Gewässer den
    Weg von Edom her, und das Land wurde voll Wasser.
  eng-JPS: And it came to pass in the morning, about the time of making the offering,
    that, behold, there came water by the way of Edom, and the country was filled
    with water.
  srp-1865: A ujutru kad se prinosi dar, gle, doðe voda od Edomske, i napuni se zemlja
    vode.
  lug-lug: Awo obudde bwe bwakya, mu kiseera eky’okuweerayo ssaddaaka, amazzi ne gakulukuta
    nga gava ku luuyi olwa Edomu, ensi n’ejjula amazzi.
  heb-heb: ויהי בבקר כעלות המנחה והנה מים באים מדרך אדום ותמלא הארץ את המים׃
  ben-IRV: পরে সকালবেলায় নৈবেদ্য উৎসর্গের দিন ইদোমের পথ দিয়ে জল বয়ে এসে দেশটা ভরে
    গেল।
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਹੋਇਆ ਜਦੋਂ ਸਵੇਰ ਨੂੰ ਭੇਟ ਚੜ੍ਹਾਈ ਜਾਂਦੀ ਸੀ, ਤਾਂ ਵੇਖੋ ਅਦੋਮ ਦੇ ਪਾਸਿਓਂ
    ਪਾਣੀ ਆ ਰਿਹਾ ਸੀ ਤੇ ਉਹ ਧਰਤੀ ਪਾਣੀ ਨਾਲ ਭਰ ਗਈ।
  mya-JVB: နံနက် အချိန် ဘောဇဉ် ပူဇော်သက္ကာကို ပူဇော် သောအခါ ၊ ရေ သည် ဧဒုံ လမ်း ဖြင့်
    လာ ၍ တပြည်လုံး ကို လွှမ်း လေ၏
  tbg-tbg: Elisaava minti tuvaro vira qararaa toqaqi Kotira ofaa autu amite vau kuari
    avuraqaa namarivano Idomu vataihairo tuviharo ekaa vi vatara mpiqa kora.
  hmo-hmo: Daba rere neganai, boubou gaudia Lohiabada dekenai idia gabua ena nega
    dekenai, ranu be Edoma kahana dekena amo ia heau mai, ela bona unai tano ibounai
    be ranu ese ia hahonua.
  urd-urd: इसलिए सुबह को क़ुर्बानी पेश करने के वक़्त ऐसा हुआ, कि अदोम की राह से पानी
    बहता आया और वह मुल्क पानी से भर गया।
  rus-SYN: Поутру, когда возносят хлебное приношение, вдруг полилась вода по пути
    от Едома, и наполнилась земля водою.
  bqc-SIM: Kɛ́ gu dↄ̀ sa kↄↄ ogↄↄ, ↄ̃ í bↄ̀ Ɛdↄũ bùsu oi à dà tↄↄlɛa píi.
  tcz-CHONGTHU: Ajing nikhon, jingkah gan kilhaina semphat don laitah in, phulou helouvin
    twi ahung putdoh tan ahi. Hichu Edom lang ngan ah alongin ahi.
  mar-mar: मग सकाळी, अर्पणाच्या वेळी, अदोमाच्या बाजूने पाण्याचा लोंढा आला आणि देश
    पाण्याने भरला.
  qub-qub: Nishanno, warannin tuta Diosta rispitar sacrifisyu uywata rupachinan öra
    Edom partipita yacu pashtacaramur shamuran. Llapan chacracunata ñitiran.
  bqp-bqp: Kũ gu dↄ̀ sa kↄnkↄ ogↄrↄ, akũ í bò Ɛdↄmu bùsu kpa à dà zĩtɛla pínki.
  hat-hat: Nan denmen maten, lè lè pou yo fè ofrann lan rive, yon dlo soti nan direksyon
    Edon, li kouvri tout tè a.
  eng-BSB: The next morning, at the time of the morning sacrifice, water suddenly
    flowed from the direction of Edom and filled the land.
  eng-WEBPB: In the morning, about the time of offering the sacrifice, behold, water
    came by the way of Edom, and the country was filled with water.
  kbq-kbq: Anage hutegeno haninkino komatigeno'a nantera ofama huknare ame huno Idomu
    kazigati timo'a hageno eno, ana mopafina eme marevite'ne.
  nhe-BL: Huan hualmostla quema ajsic hora para quimacase TOTECO nopa tlacajcahualistli
    tlatlatili tlen monejqui ica ijnaloc, hualajqui atl tlen tlali Edom. Huan temic
    nopa tlamayamitl huan aojtli huan acomoli ica atl.
  bus-bus: Kɛ̀ guu dↄ̀ sa kↄngↄ ogurↄ, ben í bↄ̀ Ɛdↄmunↄ bùsu kpa à dà tↄↄtɛla píngi.
  gub-BL: Iku'egwer pe ku'em mehe, ma'ea'yr hapy haw 'or mehe, uwyryk 'y Enom ywy
    wi kury. Upyk 'y a'e ywy kury.
  eng-DRA: And it came to pass in the morning, when the sacrifices used to be offered,
    that behold, water came by the way of Edom, and the country was filled with water.
