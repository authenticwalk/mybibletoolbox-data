verse: 2KI.003.023
translations:
  mal-C: “ഹൊ! അതു രക്തമാണ്, ആ രാജാക്കന്മാരുടെ സൈന്യം പരസ്പരം പൊരുതി കൊന്നിട്ടുണ്ടായിരിക്കണം;
    അതിനാൽ, കൊള്ളയ്ക്കുവരിക,” എന്ന് അവർ വിളിച്ചുപറഞ്ഞു.
  deu-TKW: 'Da riefen sie: Das ist Blut! Gewiß sind die Könige aneinander geraten,
    und es ist zu einem Gemetzel unter ihnen gekommen. Nun auf zur Beute, ihr Moabiter!'
  lin-lin: 'Bagangaki : « Ezali makila ! Bakonzi babundi bango na bango. Sik’oyo,
    bato na Moabi, tokende kobotola biloko na bango ! »'
  eng-LSV: and say, “This [is] blood; the kings have been surely destroyed, and they
    each strike his neighbor; and now for spoil, Moab!”
  eng-GNV: 'And they saide, This is blood the Kings are surely slaine, and one hath
    smitten another: now therefore, Moab, to the spoyle.'
  eng-WEBSTER: 'And they said, This is blood: the kings are surely slain, and they
    have smitten one another: now therefore, Moab, to the spoil.'
  nhw-BL: 'Huan quiijtojque: “Ya nopa estli. Temachtli nopa tlanahuatiani mohuilantoque
    huan momictijtoque. Huajca san monequi ama ma timoaxcatica catli quicajtejtoque.”'
  swh-ONEN: Wamoabu wakasema, “Ile ni damu! Lazima hao wafalme wamepigana na kuchinjana
    wao kwa wao. Sasa Moabu, twendeni tukateke nyara!”
  bba-bba: Sɑɑ yerɑ bɑ nɛɛ, yɛmɑ mi, Isirelibɑn sinɑm be kɑ ben tɑbu kowobɑ bɑ sɔkirinɑ
    bɑ ɡoonɑ. Ǹ n mɛn nɑ, i de su dɑ su ben yɑ̃nu ɡurɑ.
  eng-KJVCPB: 'and they said, This is blood: the kings are surely slain, and they
    have smitten one another: now therefore, Moab, to the spoil.'
  luo-luo: Negiwacho niya, “Macha remo! Nyaka bed ni ruodhigo osekedo kendgi giwegi
    monegore. Koro wadhi wayak Moab!”
  meu-meu: Bena idia na eto, Ina na rara; momokani hari pavapava na sibodia e tuari
    bona vada e heala-ala heheni. Moab e, aitala, edia ḡau aita ha-abi.
  npi-ULB: तिनीहरू चिच्‍च्याए, “यो त रगत पो हो ! निश्‍चय नै राजाहरूको नाश भएको छ र
    तिनीहरूले एक-अर्कालाई मारेका छन्! त्यसैले, हे मोआबी हो, हामी गएर तिनीहरूलाई लुटौँ
    ।”
  yor-yor: “Ẹ̀jẹ̀ ni èyí!” wọ́n wí pé, “Àwọn ọba wọ̀nyí lè ti jà kí wọn sì pa ara
    wọn ní ìpakúpa. Nísinsin yìí sí àwọn ìkógun Moabu!”
  pes-OPCB: 'و فریاد برآوردند: «نگاه کنید! سربازان سه پادشاه دشمن به جان هم افتاده،
    خون یکدیگر را ریخته‌اند! ای موآبیان، برویم غارتشان کنیم!»'
  tgl-ULB: Sumigaw sila, “Dugo ito! Tiyak na nawasak na ang mga hari, at pinatay nila
    ang isa't-isa! Kaya ngayon, Moab, Nakawan na natin sila!”
  hui-hui: Ani hondowa tigua ga̱ lowa lalu, De handadaba-o ogoni daramaoredago waitigi
    tebiralime tini baga baga bialu agali dewaore bo homelayagola uruninaga darama
    wiaruabe tobanedago. Ai gerai lalu tinaga balai anda bu kagoha dabudabu ngelo
    waholebirago abale mo ma nalarami, lene.
  mya-mya: မော​ဘ​ပြည်​သား​တို့​က``သွေး​တွေ​ပါ​တ​ကား။ ရန်​သူ့ တပ်​မ​တော်​သုံး​ခု​သည်​အ​ချင်း​ချင်း​တိုက်​ခိုက်​သတ်
    ဖြတ်​ကြ​လေ​ပြီ။ ငါ​တို့​သွား​၍​သူ​တို့​၏​တပ်​စ​ခန်း ကို​လု​ယက်​ကြ​ကုန်​အံ့'' ဟု​ကြွေး​ကြော်​ကြ​၏။
  bod-N: ཁོ་ཚོས་འདི་ནི་ཁྲག་ཡིན་ཏེ། རྒྱལ་པོ་དེ་རྣམས་ཀྱིས་ནང་འཁྲུག་བརྒྱབ་ནས་ཕན་ཚུན་གསོད་རེས་བྱས་པ་རེད།
    ཀྱེ་མོ་ཨབ་པ་རྣམས། ད་ནི་འཕྲོག་བཅོམ་བྱེད་དུ་འགྲོ་ཞེས་སྨྲས་པས།
  sna-sna: Vakati, “Iropa iro! Madzimambo ayo anenge arwa akaurayana. Zvino imi vaMoabhu
    endai munopamba!”
  spa-BLM: 'Dijeron: “Esto es sangre. Los reyes están seguramente destruidos, y se
    han golpeado mutuamente. Ahora, pues, Moab, ¡al saqueo!”'
  cac-cac: 'Yuj chi'' ix yalan eb'' icha tic: A jun chi'' chic''. Tope a eb'' vin̈
    rey yed'' eb'' vin̈ soldado ix smil-lajcham sb''a. A ticnaic coyec sb''at quic''ancan
    masanil tastac yed''nac eb'' ix cani, xchi eb''.'
  swh-ULB: Wakatamka kwa hasira, “Hii ni damu! Yamkini hao wafalme wameharibiwa, na
    wameuna wao kwa wao! Sasa basi, Moabu, ngoja tuende tukawateke nyara!”
  bel-bel: 'І сказалі яны: гэта кроў; схапіліся цары паміж сабою і зьнішчылі адзін
    аднаго; цяпер на здабычу, Мааў!'
  deu-ELBBK: 'Und sie sprachen: Das ist Blut! Die Könige haben sich gewisslich aufgerieben
    und haben einander erschlagen; und nun zur Beute, Moab!'
  mbb-OT: Ke sikandan te, “Lengesa heeyan! Siguradu he mibpetebekà is tetelu he hadì
    ne mibpehimhimetayà sikandan. Ne egkuwaan tew is menge azen dan!”
  mal-2015: അതു രക്തമാകുന്നു; ആ രാജാക്കന്മാർ തമ്മിൽ പൊരുതു അന്യോന്യം സംഹരിച്ചുകളഞ്ഞു;
    ആകയാൽ മോവാബ്യരേ, കൊള്ളെക്കു വരുവിൻ എന്നു അവർ പറഞ്ഞു.
  rmc-rmc: 'a phende peske: „Oda hin o rat! Ola kraľa pes mušinde maškar peste te
    marel a murdarde jekh avres. Akana džan a len savoro, so hin andre lengro taboris!“'
  pes-OPV: 'و گفتند: «این خون است، پادشاهان البته مقاتله کرده، یکدیگر را کشته‌اند،
    پس حال‌ای موآبیان به غنیمت بشتابید.»'
  ron-1924: 'Ей ау зис: „Есте сынӂе! Ымпэраций ау скос сабия ынтре ей, с-ау тэят уний
    пе алций. Акум, ла прадэ, моабиць!”'
  ben-OBCV: “এ যে রক্ত!” তারা বলে উঠেছিল। “সেই রাজারা নিশ্চয় নিজেদের মধ্যে যুদ্ধ
    করে একে অপরকে মেরে ফেলেছেন। হে মোয়াব, এখন তবে লুটপাট চালাও!”
  som-som: Markaasay yidhaahdeen, War waxanu waa dhiig, hubaal boqorradii waa islaayeen
    oo nin waluba saaxiibkiis buu dilay; haddaba, reer Moo'aabow, xagga dhaca u kaca.
  lat-VUC: 'dixeruntque: Sanguis gladii est: pugnaverunt reges contra se, et cæsi
    sunt mutuo: nunc perge ad prædam, Moab.'
  eng-ASVBT: 'and they said, This is blood; the kings are surely destroyed, and they
    have smitten each man his fellow: now therefore, Moab, to the spoil.'
  ita-1885: 'e dissero: Questo è sangue; per certo quei re si son distrutti, e l''uno
    ha percosso l''altro. Or dunque, Moabiti, alla preda.'
  eng-LXXUP: And they said, This is the blood of the sword; and the kings have fought,
    and each man has smitten his neighbor; now then to the spoils, Moab.
  eng-ULB: They exclaimed, “This is blood! The kings have certainly been destroyed,
    and they have killed each other! So now, Moab, let us go plunder them!”
  spa-VBL: “¡Esto es sangre!”, dijeron. “¡Los reyes y sus ejércitos deben haberse
    atacado y matado! Moabitas, vamos a coger el botín”.
  fra-_FOB: 'Et ils dirent: C''est du sang! Certainement, les rois se sont entre-tués,
    et chacun a frappé son compagnon. Maintenant donc, Moabites, au butin!'
  mal-mal: “അത് രക്തമാകുന്നു; ആ രാജാക്കന്മാർ തമ്മിൽ പൊരുതി നശിച്ചിരിക്കുന്നു; ആകയാൽ
    മോവാബ്യരേ, കൊള്ളയിടുവാൻ വരുവിൻ” എന്ന് അവർ പറഞ്ഞു.
  urd-GVR: Moābī chillāne lage, “Yih to ḳhūn hai! Tīnoṅ bādshāhoṅ ne āpas meṅ laṛ
    kar ek dūsre ko mār diyā hogā. Āo, ham un ko lūṭ leṅ!”
  suz-BL: मिनु मेकोपुकीम “एको दा हुश बाक्‍त। मेको पिपपुकी आंम आंमा लडाइ पा साइक्‍मुमा
    बाक्‍त, थांका। मुल ए मोआबी, मार मार रोइक्‍थ लय” देंमुमा बाक्‍त।
  ita-1927: 'e dissero: “Quello è sangue! Quei re son di certo venuti alle mani fra
    loro e si son distrutti fra loro; or dunque, Moab, alla preda!”'
  ckb-ckb: 'گوتیان: «ئەمە خوێنە! پاشاکان لەنێو خۆیاندا بووەتە شەڕیان و یەکترییان کوشتووە.
    ئەی مۆئاب، ئێستاش با بەرەو تاڵانکردن بچین!»'
  eng-BBE: 'Then they said, This is blood: it is clear that destruction has come on
    the kings; they have been fighting one another: now come, Moab, let us take their
    goods.'
  kan-OKCV: ಆಗ ಅವರು, “ಇದು ರಕ್ತವೇ. ಆ ಅರಸರು ತಮ್ಮನ್ನು ತಾವೇ ನಿಜವಾಗಿ ನಾಶಮಾಡಿ ಒಬ್ಬರನ್ನೊಬ್ಬರು
    ಕೊಂದಿದ್ದಾರೆ. ಈಗ ಮೋವಾಬ್ಯರೇ ಕೊಳ್ಳೆಗೆ ಬನ್ನಿರಿ,” ಎಂದು ಹೇಳಿಕೊಂಡರು.
  tam-2017: 'அதனால் அவர்கள்: இது இரத்தம், அந்த ராஜாக்கள் தங்களைத் தாங்களே ஒருவரை ஒருவர்
    வெட்டிக்கொண்டு இறந்துபோனார்கள்; ஆதலால் மோவாபியர்களே, கொள்ளையிட வாருங்கள் என்று
    சொன்னார்கள்.'
  spa-RV-1909: 'Y dijeron: ¡Sangre es esta de espada! Los reyes se han revuelto, y
    cada uno ha muerto á su compañero. Ahora pues, ¡Moab, á la presa!'
  ron-BTF: 'Și au spus: Acesta este sânge; împărații sunt nimiciți cu desăvârșire
    și s-au lovit unul pe altul; și acum, Moabule, la pradă.'
  eng-WEBP: They said, “This is blood. The kings are surely destroyed, and they have
    struck each other. Now therefore, Moab, to the plunder!”
  eng-FBV: “This is blood!” they said. “The kings and their armies must have attacked
    and killed each other! Moabites, let's grab the plunder!”
  nld-1939: 'En ze riepen: Dat is bloed! De koningen zijn elkaar te lijf gegaan, en
    hebben elkander verslagen. Moab, op; naar de buit!'
  nch-BL: 'Huan quiijtojque: “Ya nopa esti. Temachti nopa tanahuatiani motehuijtoque
    huan momictijtoque. Huajca san monequi ama ma timoaxcatica cati quicajtejtoque.”'
  vie-1934: 'thì la lên rằng: Aáy là máu! Chắc ba vua ấy đã tranh chiến nhau, đánh
    giết lẫn nhau. Bây giờ, hỡi dân Mô-áp! hãy đi cướp của.'
  hin-CV: वे आपस में कहने लगे, “यह खून है! लगता है राजा आपस में ही लड़ पड़े और एक
    दूसरे को मार चुके हैं. तब तो हे मोआबियों चलो, लूट का सामान उठाने!”
  spa-BES: 'Entonces ellos dijeron: Esto es sangre: está claro que la destrucción
    ha venido sobre los reyes; han estado luchando entre sí: ahora ven, Moab, tomemos
    sus bienes.'
  tdx-tdx: 'le hoe iereo: Lio ‘nio: vata’e nifandrapake o mpanjakao, vaho songa nifanjevo
    an-drañe’e t’indaty. Antao hikopake ry Moabe.'
  tha-KJV: เขาทั้งหลายกล่าวว่า “​นี่​เป็นโลหิต บรรดากษั​ตริ​ย์​ได้​สู้​รบกันเอง และฆ่ากันเอง
    เพราะฉะนั้นบัดนี้ โมอับเอ๋ย มาริ​บเอาข้าวของของเขา”
  por-BR-2018: 'E disseram: Sangue é este de espada! Os reis se revoltaram, e cada
    um matou a seu companheiro. Agora, pois, Moabe, à presa!'
  deu-ELO: 'Und sie sprachen: Das ist Blut! Die Könige haben sich gewißlich aufgerieben
    und haben einander erschlagen; und nun zur Beute, Moab!'
  eng-WYC-2018: And they said, It is the blood of (the) sword, that is, shed out by
    (the) sword; [the] kings have fought against themselves, and they be slain together
    (or and they have killed one another); now go thou, Moab, to the prey.
  epo-epo: 'Kaj ili diris: Tio estas sango! la reĝoj batalis inter si kaj ekstermis
    unu alian; nun, Moab, iru preni rabakiron.'
  uig-PIN: Bu ⱪan ikǝn! Padixaⱨlar uruxup bir-birini ⱪirƣan ohxaydu. I Moablar! Dǝrⱨal
    oljining üstigǝ qüxüp bɵlixiwalayli! dedi.
  beo-beo: 'Moua:be dunu da amane sia:i, “Amo da maga:me! Ha lai wa:i udiana ilia
    da ili gobele gegeiba:le, huluane medole legei ba:sa. Ninia da ilia ha wa:i fisisuga
    liligi samogemusa: ahoa:di!”'
  tpi-OTNT: Na ol i singaut olsem, “Lukim. Em blut tasol. Ating ol birua i bin pait
    na kilim planti bilong ol yet na blut bilong ol i stap long graun. Goan, yumi
    go kisim ol samting long kem bilong ol.”
  hau-SA: Sai suka ce, “Jini ne! Ba shakka sarakunan nan sun yaƙe juna, suka karkashe
    juna. Ya Mowabawa, mu tafi mu kwashi ganima!”
  uig-LAT: Bu qan iken! Padishahlar urushup bir-birini qirghan oxshaydu. I Moablar!
    Derhal oljining üstige chüshüp bölishiwalayli! dédi.
  nde-nde: “Ligazi leliyana! Kutsho ukuthi amakhosi lawayana alwile abulalana wodwa.
    Asiyeni butha impango, maMowabi!”
  ton-ton: 'Pea naʻa nau pehē, “Ko e toto eni tā ko e moʻoni kuo fakaʻauha ʻae ngaahi
    tuʻi, pea kuo nau fetāmateʻaki ʻakinautolu: ko ia foki, ʻakimoutolu Moape, ke
    tau ʻalu atu ki he vete.”'
  ces-1613: 'A řekli: Krev jest. Jistě žeť jsou se pohubili ti králové, a zabil jeden
    každý bližního svého; protož nyní k loupežem, ó Moábští! A přišli až k ležení
    Izraelskému.'
  eng-WMB: They said, “This is blood. The kings are surely destroyed, and they have
    struck each other. Now therefore, Moab, to the plunder!”
  tam-TCV: அப்பொழுது அவர்கள், “இது இரத்தமே. அந்த அரசர்கள் தங்களுக்குள்ளேயே சண்டையிட்டு
    ஒருவரையொருவர் கொன்றிருக்க வேண்டும். அதனால் இப்போது மோவாபியரே நாங்கள் போய் அவர்களை
    கொள்ளையிடுவோம்” என்றார்கள்.
  ceb-ULB: Misinggit sila, 'Dugo kini! Patay na gayod ang mga hari, ug nag-inunayay
    sila! Busa karon, Moab, mangadto kita ug ilogan nato sila!”
  pol-UBG: 'I powiedzieli: To krew! Z pewnością królowie pobili się i zabili jeden
    drugiego. Teraz więc po łupy, o Moabie!'
  urd-GVU: موآبی چلّانے لگے، ”یہ تو خون ہے! تینوں بادشاہوں نے آپس میں لڑ کر ایک دوسرے
    کو مار دیا ہو گا۔ آؤ، ہم اُن کو لُوٹ لیں!“
  deu-1912: 'und sie sprachen: Es ist Blut! Die Könige haben sich mit dem Schwert
    verderbt, und einer wird den andern geschlagen haben. Hui, Moab, mache dich nun
    auf zur Ausbeute!'
  kan-2017: ಇವರು, “ಅದು ರಕ್ತ! ಅರಸರು ತಮ್ಮ ತಮ್ಮೊಳಗೆ ಜಗಳವಾಡಿ ಸಂಹಾರರಾಗಿರಬೇಕು. ಮೋವಾಬ್ಯರೇ
    ಏಳಿರಿ, ಸುಲಿಗೆಗೆ ಹೋಗೋಣ!” ಎಂದು ಕೂಗಿಕೊಂಡು ಇಸ್ರಾಯೇಲರ ಪಾಳೆಯಕ್ಕೆ ಹೋದರು.
  yap-yap: Mar tolulgad, ni be lungurad, “A racha’! Fa dalip raba’ i salthaw ni yad
    e to’ogor e dabisiy ni kar chamgad kar li’ed yad karm’ad! Darod ngad feked u yargal
    e chugom ko pi tent rorad!”
  hlt-MCSB: Te dongah, “Manghai rhoek a khah la khah uh thae kah thii ni he, hlang
    loh a hui khaw a ngawn coeng tih Moab kah kutbuem la om coeng,” a ti uh.
  mdy-ETH: ዬያሮ ዔያታ ዑኡዞ ፔኤኮ ዼጊዲ፦ «ሃይ ዔዛታ ሱጉሢኬ! ኑ ሞርኮ ማዔ፥ ሃይሦ ካኣቶኮ ፖኦሊሳ ዎሊ ጪርኪ ጪርኪ ኩርሴኔ፤
    ዬያሮ ኑኡኒ ዴንዲ ዔያቶ ባኮ ቡሮም» ዎሊ ኮይላ ጌዔኔ።
  twi-ASANTE: Moabfoɔ no teaam sɛ, “Ɛyɛ mogya. Akodɔm mmiɛnsa no atwa wɔn ho ako,
    akunkum wɔn ho wɔn ho! Momma yɛnkɔfo asadeɛ no!”
  eng-WEBU: They said, “This is blood. The kings are surely destroyed, and they have
    struck each other. Now therefore, Moab, to the plunder!”
  wal-wal: Yaatin eti, “Be7ite, hagee suutta! Kawoti bantta giddon issoi issuwaara
    olettidi, haiqqi wuridosona. Moo7aaba asau, ane biidi, eta qatuwaa qociroos” yaagidosona.
  spa-PDDPT: 'y dijeron: ¡Es sangre! Ciertamente los reyes se atacaron el uno al otro
    y se mataron unos con otros. Ahora pues, Moab: ¡Al botín!'
  gun-gun: 'Ha''e vy aipoe''i okuapy: — Peva''e tu tuguy rima. Huvixa kuery meme nhi''ã
    nhomomba ra''e, jojukaa py! Ha''e gui Moabe kuery, aỹ ma jaa jajopy imba''e rei-reikue!
    — he''i.'
  ilo-ULB: Impukkawda, “Dara daytoy! Nadadaelen dagiti ari, ket nagpipinnatayda iti
    tunggal maysa! Isu nga ita, Moab, intayo agsamsam kadakuada!”
  kpg-kpg: Gei digaula gaa wwolo, “Ma nia dodo! Holongo tadau hagadaumee, nia buini
    gau dauwa dogodolu gu heebagi i nadau mehanga gu dadaaligi ginaadou! Gaa hula
    e kae nadau goloo i lodo nadau hale laa!”
  uig-ARA: بۇ قان ئىكەن! پادىشاھلار ئۇرۇشۇپ بىر-بىرىنى قىرغان ئوخشايدۇ. ئى موئابلار!
    دەرھال ئولجىنىڭ ئۈستىگە چۈشۈپ بۆلىشىۋالايلى! دېدى.
  sus-sus: E naxa a fala, «Wuli nan a ra. Mangɛe bara santidɛgɛma tongo e boore xili
    ma, e e boore faxa. Yakɔsi, Mowabakae won xɛɛ, won sa e xa see tongo.»
  pon-2006: Re ahpw werida, nda, “Nta! Mweinele nanmwarki silimeno peidahr oh ekeite
    kemelahr ekei! Kitail kohla pirapahla arail dipwisou kan nan arail kahnimpwalo!”
  ksd-ksd: 'ma dia ga biti: A gap go; ra utul a king dital tar virua, ma ra tarai
    dia tar ubu vargiliane diat; io, Moab, a tabarikik akono.'
  tur-YTC: “Bu kan” dediler. “Krallar kesinlikle yok edildi ve birbirlerine vurdular.
    Şimdi, Moav, yağmaya!”
  grc-BRENT: καὶ εἶπαν, αἷμα τοῦτο τῆς ῥομφαίας· καὶ ἐμαχέσαντο οἱ βασιλεῖς, καὶ ἐπάταξεν
    ἀνὴρ τὸν πλησίον αὐτοῦ· καὶ νῦν ἐπὶ τὰ σκῦλα Μωάβ.
  ind-AYT: Mereka berseru, “Itu darah! Pastilah raja-raja itu saling membunuh, seorang
    membunuh yang lain. Sekarang, marilah kita menjarah, hai orang-orang Moab!”
  nya-nya: Ndipo iwo anati, “Taonani magazi! Mafumu aja amenyana okhaokha ndipo aphana.
    Amowabu, tsopano ndi nthawi yofunkha!”
  hrv-hrv: 'I rekoše: “To je krv! Zacijelo su se kraljevi međusobno pobili i jedan
    drugoga pogubili. A sada: na plijen, Moapci!”'
  mps-mps: Tama augwaligo i weyu, e tiwai tama wali, “Tonao! Tialima kaneme naga elalubo
    suao!” Augwaligo te homu eyu, te po wai, “Te boi bidigo tama te augwa digi te
    augwali te umabo mu te boi hwįyu, te elali bidi kaneme te e tǫde elalubao,”
    wali. “Polo pinao. Dago pelama, te augwaligo nai dabe me, me te augwali te bidibo
    bulu pesage dago sigi pinao!” te po wali.
  tpi-tpi: Na ol i singaut olsem, “Lukim. Em blut tasol. Ating ol birua i bin pait
    na kilim planti bilong ol yet na blut bilong ol i stap long graun. Goan, yumi
    go kisim ol samting long kem bilong ol.”
  dan-1931: 'Da råbte de: “Det er Blod! Kongerne har fuldstændig tilintetgjort hverandre,
    de har hugget hverandre ned; nu til Byttet, Moab!”'
  vie-OVCB: 'Họ nói với nhau: “Chắc các vua ấy đánh giết lẫn nhau rồi. Bây giờ anh
    em ta chỉ việc đi thu chiến lợi phẩm!”'
  guj-2017: તેઓએ કહ્યું, “આ તો રક્ત છે! રાજાઓ નાશ પામ્યા છે, તેઓએ એકબીજાને મારી નાખ્યા
    છે! માટે હવે, હે મોઆબીઓ, તેઓને લૂંટવા માંડો.”
  pon-2006A: Re ahpw werida, nda, “Nta! Mweinele nanmwarki silimeno peidahr oh ekeite
    kemelahr ekei! Kitail kohla pirapahla arail dipwisou kan nan arail kahnimpwalo!”
  por-BRBSL: 'Eles disseram: “Isto é sangue”. Os reis estão certamente destruídos,
    e eles se atingiram uns aos outros. Agora, portanto, Moab, ao saque”!'
  cth-cth: Ahnimanaw ni thi tangngak doeh toe. Siangpahrangnaw hah amamouh hoi amamouh
    a kâtuk awh teh, a kâthei awh mue toe, Moabnaw tho awh leih. A hnopainaw lawm
    awh lei sei a kâti awh.
  twi-twi: Moabfo no teɛɛ mu se, “Ɛyɛ mogya. Sesɛɛ asraafo dɔm abiɛsa no atwa wɔn
    ho ako, akunkum wɔn ho wɔn ho! Momma yɛnkɔfow asade no!”
  hlt-hlt: Te dongah, “Manghai rhoek a khah la khah uh thae kah thii ni he, hlang
    loh a hui khaw a ngawn coeng tih Moab kah kutbuem la om coeng,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Mɛyĩ̀ĩ̀ mmɛ, bɛɛ̀ kpɑ̀ɑ̀tìbɛ̀ bɛɛ̀ kòńtɛ́ kɛ kùɔ bɛmɑ́ɑ̀,
    tí kɔtɛnɛ̀ kɛ́hɛí bɛ kpɛrɛ.'
  msy-2020: Egha me kamaghɨn dei, “Ame! Ia gan. Kar ghuzimra. Apaniba ti uariv sogha,
    uarira uan avɨribav soghezɨ me ariaghire, ezɨ men ghuziba nguazimɨn iti. Aria,
    e mangɨ men danganimɨn men biziba iniam.”
  dop-dop: 'Ɩlɛnɑ pɑ́ mɑ́ kɑpukɑ sɩ: Heɩyeiyei, ɑwulɑɑ tooso ɩnɩ pɑ yoonɑ tǝmɑɣɑ pɑ
    tɑɑ pɑ tike kɛ́ nɑ pɑ́ kʋ́ tǝmɑ nɑ pɑ cɑlǝm kpe, ɩ́ loosi yee. Tǝ́ polo tǝ́ kuu
    pɑ wontunɑɑ.'
  azb-azb: 'O zaman dedilər: «Bu qandır, yəqin padşahlar vuruşub bir-birlərini qırıblar.
    İndi, ey Moavlılar, qarət etməyə gedək!»'
  eng-DBY: 'And they said, This is blood: the kings are entirely destroyed, and have
    smitten one another; and now, Moab, to the spoil!'
  hin-2017: तो वे कहने लगे, “वह तो लहू होगा, निःसन्देह वे राजा एक दूसरे को मारकर नाश
    हो गए हैं, इसलिए अब हे मोआबियों लूट लेने को जाओ।”
  wol-KYG: 'Ña nga naan: «Lee de deret la! Xam naa buur yaa xeexa xeex, ba reyante
    ca seen biir. Kon nag waa Mowab, ayca, ca lël ja!»'
  eng-YLT: and say, 'Blood this [is]; the kings have been surely destroyed, and they
    smite each his neighbour; and now for spoil, Moab!'
  eng-WYC-2017: And they said, It is the blood of sword, that is, shed out by sword;
    [the] kings have fought against them-selves, and they be slain together; now go
    thou, Moab, to the prey.
  eng-WMBB: They said, “This is blood. The kings are surely destroyed, and they have
    struck each other. Now therefore, Moab, to the plunder!”
  urd-GVH: मोआबी चिल्लाने लगे, “यह तो ख़ून है! तीनों बादशाहों ने आपस में लड़कर एक
    दूसरे को मार दिया होगा। आओ, हम उनको लूट लें!”
  rug-rug: Meke zama si arini, “Na ehara si hie! Gina variperai sari ka ṉeta baṉara
    meke variva mate pulei! Aria mada la paleke vagi sari doduru dia likakalae veko
    hola ni arini pa dia ipi!”
  gaz-gaz: Isaanis, “Wanni sun dhiiga! Mootonni sun wal lolanii wal fixuun isaanii
    hin oolu. Kanaafuu yaa Moʼaab boojuudhaaf kaʼi!” jedhan.
  fra-LSG: 'Ils dirent: C’est du sang! Les rois ont tiré l’épée entre eux, ils se
    sont frappés les uns les autres; maintenant, Moabites, au pillage!'
  yal-yal: E yi a fala, e naxa, “Wunla na a ra! Mangane bata e bode yɛngɛ, e nun e
    sofane, e yi e bode faxa. Iki, Moyaba kaane, ɛ keli, en sa e yii seene tongo!”
  haw-1868: I ae la lakou, He koko keia; ua lukuia na'lii, ua pepehi kekahi i kekahi;
    ina kakou i ka waiwai pio, e ka Moaba.
  arb-NAV: 'فَظَنُّوهَا دَماً وَقَالُوا: «قَدْ تَحَارَبَ الْمُلُوكُ مَعاً، وَقَتَلَ
    بَعْضُهُمْ بَعْضاً. فَهَيَّا إِلَى النَّهْبِ أَيُّهَا الْمُوآبِيُّونَ».'
  ewe-ewe: Tete wogblɔ be, “Ʋue nye ekem! Fia mawo anya wɔ aʋa, wu wo nɔewo. Azɔ la
    Moab, miva miaɖaha woƒe nuwo!”
  eng-LEE: 'And they said, This is blood; the kings have certainly had a contest among
    themselves, and they have smitten one another: and now, up to the spoil, Moab.'
  asm-FB: তেওঁলোকে আচৰিত হৈ ক’লে, “এই চাওকচোন, চাওঁক, এইয়া তেজ! নিশ্চয়ে, সেই ৰজাসকলে
    এজনে আন জনক হত্যা কৰিলে আৰু তেওঁলোকৰ মৃত্যু হ’ল! গতিকে হে মোৱাবীয়াসকল ব’লা, এতিয়া
    আমি গৈ লুট কৰোঁহক!”
  sus-A: عٍ نَشَ عَ قَلَ، «وُلِ نَن عَ رَ. مَنفّيٍ بَرَ سَنتِدّفّمَ تٌنفٌ عٍ بٌورٍ
    شِلِ مَ، عٍ عٍ بٌورٍ قَشَ. يَكْسِ، مٌوَبَكَيٍ وٌن شّي، وٌن سَ عٍ شَ سٍيٍ تٌنفٌ.»
  fra-SBL: 'Ils dirent : « C''est du sang. Les rois sont certainement détruits, et
    ils se sont frappés les uns les autres. Maintenant donc, Moab, au pillage ! »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ דָּ֣ם זֶ֔ה הָחֳרֵ֤ב נֶֽחֶרְבוּ֙ הַמְּלָכִ֔ים וַיַּכּ֖וּ אִ֣ישׁ
    אֶת־רֵעֵ֑הוּ וְעַתָּ֥ה לַשָּׁלָ֖ל מֹואָֽב׃
  kik-kik: Nao makĩĩrana atĩrĩ, “Ĩĩrĩa nĩ thakame! Athamaki acio no nginya makorwo
    nĩmarũĩte na makooragana o ene. Andũ a Moabi, nĩtũthiĩi tũgatahe indo!”
  fra-NCL: 'Ils dirent : « C’est du sang ! Les rois sont détruits, ils se sont frappés
    les uns les autres ; et maintenant Moabites, au pillage ! »'
  cek-AK: To naah nihcae mah, Hae loe athii boeh ni! Siangpahrangnawk loe angmacae
    hoi angmacae anghum o boeh; to pongah Moab kaminawk, vaihi nihcae ih hmuenmae
    to la o si, tiah thuih o.
  cuk-cuk: 'Geb binnasuli gotemalad: “¡We, bila-onosmalad-e-abed! ¡Reymar ulusargebed!
    Muchub-muchub na e-sordagan-oburgwismalargebed. ¡Moab-sordamar! ¡Anmar nae, e-ibmar-besmalad
    anmar sunae!”'
  uig-CYR: Бу қан екән! Падишаһлар урушуп бир-бирини қирған охшайду. И Моаблар! Дәрһал
    олҗиниң үстигә чүшүп бөлишивалайли! деди.
  tel-2017: “అదంతా రక్తం! రాజులు నాశనమయ్యారు. వారు ఒకళ్లనొకళ్ళు చంపుకున్నారు. మోయాబు
    వీరులారా, రండి, మనం వెళ్ళి దోపుడు సొమ్ము పట్టుకుందాము” అని చెప్పుకున్నారు.
  hat-BSA: 'Konsa, yo te di: “Sa se san. Asireman, wa yo te goumen ansanm e youn te
    touye lòt. Pou sa, Moab, antre pran piyaj la!”'
  kos-kos: Elos lut ac fahk, “Srah pa ngi! Kalem lah mwet mweun lun u tolu ah forani
    aacnwuki nwe sifacna onelosi. Kut som tella ma lalos liki nien aktuktuk lalos
    uh!”
  hbo-WLC: וַיֹּֽאמְרוּ֙ דָּ֣ם זֶ֔ה הָחֳרֵ֤ב נֶֽחֶרְבוּ֙ הַמְּלָכִ֔ים וַיַּכּ֖וּ אִ֣ישׁ
    אֶת־רֵעֵ֑הוּ וְעַתָּ֥ה לַשָּׁלָ֖ל מוֹאָֽב׃
  ibo-ibo: Mgbe ahụ, ha sịrịtara onwe ha, “Leenụ ọbara! Ọ ga-abụ na ndị agha eze atọ
    ndị a etigbuola onwe ha. Pụtanụ, unu ndị Moab, ka anyị gaa kwakọrọ ihe nkwata
    na-agha!”
  ory-ory: ତେବେ ସେମାନେ କହିଲେ, “ଏହା ରକ୍ତ; ରାଜାମାନେ ନିଶ୍ଚୟ ବିନଷ୍ଟ ହୋଇଅଛନ୍ତି ଓ ସେମାନେ
    ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସହଯୋଦ୍ଧାକୁ ବଧ କରିଅଛନ୍ତି; ଏହେତୁ ହେ ମୋୟାବ, ଲୁଟିବାକୁ ଯାଅ।”
  chk-chk: Iwe, ra üra, “Elleti cha. Eli ekewe ülüman king ra fiufengen o nifengeniir.
    Iei mine ousipwe feila o angei liapach.”
  rop-rop: Deibin jingat, “Luk! Blad! Maitbi detlot solja blanga det thribala king
    bin fait gija en kilim miselp! Kaman na wi garra go en gajim ola enijing blanga
    olabat weya deibin libum olabat kemp.”
  ukr-1871: 'І гукали вони: Се кров! Певно царі вдарили один на одного та й зробили
    різанину проміж себе. Нуже тепер на здобич, Моабії!'
  deu-1951: 'Und sie sprachen: Es ist Blut! Die Könige haben sich gewiß mit dem Schwerte
    bekämpft, und einer wird den andern erschlagen haben! Und nun, Moab, mache dich
    auf zur Plünderung!'
  eng-JPS: 'and they said: ''This is blood: the kings have surely fought together,
    and they have smitten each man his fellow; now therefore, Moab, to the spoil.'''
  srp-1865: 'I rekoše: krv je; pobili su se carevi, i jedan drugoga pogubili; sada
    dakle na plijen, Moavci!'
  lug-lug: Ne bagamba nti, “Guno musaayi! Kirabika nga bakabaka baalwanye bokka ne
    bokka, ne battiŋŋana, kale Mowaabu mugwe ku munyago.”
  heb-heb: ויאמרו דם זה החרב נחרבו המלכים ויכו איש את רעהו ועתה לשלל מואב׃
  ben-IRV: তখন তারা বলল, “এ যে রক্ত! সেই রাজারা নিশ্চয়ই ধ্বংস হয়েছে, আর লোকেরা নিজেদের
    মধ্যে মারামারি করে মারা গেছে; কাজেই হে মোয়াব, এখন লুট করতে চল।”
  pan-pan: ਇਸ ਲਈ ਉਹ ਬੋਲੇ, “ਇਹ ਤਾਂ ਲਹੂ ਹੈ ਰਾਜਾ ਨਾਸ ਹੀ ਹੋ ਗਏ। ਹਾਂ, ਹਰ ਮਨੁੱਖ ਨੇ ਆਪਣੇ
    ਨਾਲ ਦੇ ਨੂੰ ਮਾਰ ਛੱਡਿਆ ਹੈ। ਹੇ ਮੋਆਬ, ਹੁਣ ਲੁੱਟ ਨੂੰ ਤੁਰ ਪਓ।”
  mya-JVB: အသွေး ဖြစ်၏။ စင်စစ်ရှင် ဘုရင်တို့သည် တယောက် ကိုတယောက်လုပ်ကြံ ၍ သေ ကြပြီ။
    သို့ဖြစ်၍ မောဘ ပြည်သားတို့၊ လု ယူကြလော့ဟု ဆို ကြ၏
  tbg-tbg: Naare voqaara vaumanta Moapi vika tiha, Ho tavaate. Vutura naarema vaivo.
    Ike, avuhainaaka taaramonavu iqoka vaiinti nai ari nai ari i kaavaro ˻vika naarevano
    vataqaa vaivo˼. Ho varaiqenavu oru vika airaira, vo haika vo haika varaare, ti.
  hmo-hmo: Vadaeni inai Moaba taudia idia gwau, “Inai be rara, momokani unai king
    toiosi be idia sibona ta ta dekenai idia tuari vadaeni, bona ala-ala bada ia vara
    vadaeni! Moaba taudia e, do ita lao, bona edia kamepa ena kohu ibounai do ita
    abia!”
  urd-urd: तब वह कहने लगे, “ये तो खू़न है; वह बादशाह यक़ीनन हलाक हो गए हैं, और उन्होंने
    आपस में एक दूसरे को मार दिया है। इसलिए अब ऐ मोआब, लूट को चल।”
  rus-SYN: 'И сказали они: это кровь; сразились цари между собою и истребили друг
    друга; теперь на добычу, Моав!'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Aun we! Kípiↄ lìaa ń kↄ̃o aa kↄ̃ dɛ̀dɛɛ fá! Mↄabuↄ, wà
    gɛ́ ń pↄ́ↄ sɛ́lɛi!'
  tcz-CHONGTHU: Moab miten asam’un “Hiche kho thisan ahi, galmi thumho khu amaho le
    amaho kithat touva ahitai - Moab mite cheu hitin athil’u gakichom uhite,” akitiuve.
  mar-mar: ते म्हणाले, “हे रक्त आहे! या राजांची नक्कीच आपापसात लढाई झालेली दिसते,
    त्यांनी परस्परांना मारले! तर आता मवाब्यांनो त्यांना लुटायला चला.”
  qub-qub: 'Chaymi ninacuran: «Tagayga yawarmi. Noganchïman shamoj raycunami quiquin-pura
    pillyashpan wañuchinacusha canga. Cananga imancunatapis shuntacamunapaj aywashun.»'
  bqp-bqp: 'Akũ ò pì: Arun gwe fá! Kína pìnↄ arɛ dↄ̀kↄ̃a ò kↄ̃ dɛ̀dɛ! Mↄabunↄ, ò
    gɛ́ ò ń pↄ́nↄ sɛ́tɛ!'
  hat-hat: 'Yo di: —Gade san! Lame wa yo gen lè goumen yonn ak lòt, yonn touye lòt.
    Ann al piye kan yo!'
  eng-BSB: “This is blood!” they exclaimed. “The kings have clashed swords and slaughtered
    one another. Now to the plunder, Moab!”
  eng-WEBPB: They said, “This is blood. The kings are surely destroyed, and they have
    struck each other. Now therefore, Moab, to the plunder!”
  kbq-kbq: Anama nehu'za amanage hu'za hu'naze, keho koranki, ana 3'a kini naga'mo'za
    zamagra zamagra ha' hu'za ohefri ahefri hu'negahazanki, otinketa vuta maka zazamia
    ome zogisune hu'naze.
  nhe-BL: 'Huan quiijtojque: “Ya nopa estli. Temachtli nopa tlanahuatiani motehuijtoque
    huan momictijtoque. Huajca san monequi ama ma timoaxcatica tlen quicajtejtoque.”'
  bus-bus: 'Ben aↄ̃ bè: Arun gwe fá! Kína pìnↄ aɛ dↄ̀ kↄ̃a aↄ̃ kↄ̃ dɛ̀dɛ! Mↄabunↄ,
    wà gá wà ń pↄ́nↄ sɛ́ɛ!'
  gub-BL: A'e rupi uhapukaz wà. — Tuwykwer aipo pa. Azeharomoete a'e na'iruz tuwihawete
    uzeàmàtyry'yry'ym uzezukazuka pà wà. Xipyhyk wama'e waker haw heityk pyrer zane
    nehe kury, i'i uzeupeupe wà.
  eng-DRA: 'And they said: It is the blood of the sword: the kings have fought among
    themselves, and they have killed one another: go now, Moab, to the spoils.'
