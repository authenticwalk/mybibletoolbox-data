verse: 2KI.003.012
translations:
  mal-C: “യഹോവയുടെ വചനം അദ്ദേഹത്തിന്റെ പക്കലുണ്ട്,” എന്ന് യെഹോശാഫാത്ത് പറഞ്ഞു. അങ്ങനെ,
    ഇസ്രായേൽരാജാവും യെഹോശാഫാത്തും ഏദോംരാജാവും ചേർന്ന് എലീശയുടെ അടുക്കലേക്കുപോയി.
  deu-TKW: 'Josaphat sprach: Bei ihm ist das Wort Jahwes zu finden! So gingen denn
    der König von Israel und Josaphat und der König von Edom zu ihm hinab.'
  lin-lin: 'Jozafati alobaki : — Solo, Liloba na Yawe ezali elongo na ye. Boye mokonzi
    ya Isalaele elongo na Jozafati mpe mokonzi ya Edomi bakendeki epai ya Elize.'
  eng-LSV: And Jehoshaphat says, “The word of YHWH is with him”; and the king of Israel
    goes down to him, and Jehoshaphat, and the king of Edom.
  eng-GNV: Then Iehoshaphat saide, The worde of the Lord is with him. Therefore the
    King of Israel, and Iehoshaphat, and the King of Edom went downe to him.
  eng-WEBSTER: And Jehoshaphat said, The word of the LORD is with him. So the king
    of Israel and Jehoshaphat and the king of Edom went down to him.
  nhw-BL: 'Huan Josafat quiijto: ―Yaya quiselía camanali tlen TOTECO. Huajca nimantzi
    nopa tlanahuatijquetl tlen tlali Israel, huan nopa tlanahuatijquetl tlen tlali
    Edom huan Josafat, nopa tlanahuatijquetl ipan tlali Judá, mosentilijque huan yajque
    quicamanalhuitoj Eliseo.'
  swh-ONEN: Yehoshafati akasema, “Neno la Bwana liko pamoja naye.” Kwa hiyo mfalme
    wa Israeli na Yehoshafati pamoja na mfalme wa Edomu wakamwendea.
  bba-bba: Mɑ Yosɑfɑti u nùn bikiɑ u nɛɛ, Yinni Gusunɔ u rɑ kɑ nùn ɡɑri ko? Bɑ nɛɛ,
    oo. Sɑɑ yerɑ Isirelibɑn sunɔ kɑ Yosɑfɑti Yudɑbɑn sunɔ, kɑ Edɔmun sunɔ bɑ seewɑ
    bɑ dɑ Eliseen mi.
  eng-KJVCPB: And Jehoshaphat said, The word of the Lord is with him. So the king
    of Israel and Jehoshaphat and the king of Edom went down to him.
  luo-luo: Jehoshafat nowacho niya, “Jalno en ngʼat man-gi wach Jehova Nyasaye.” Omiyo
    ruodh Israel, Jehoshafat kod ruodh Edom nolor modhi ire.
  meu-meu: Iehosafat eto, Iehova ena hereva na ia enai. Taunabunai Israel pavapavana
    bona Iehosafat bona Edom pavapavana na ia dekena ela.
  npi-ULB: यहोशापातले भने, “परमप्रभुको वचन तिनीसित छ ।” त्यसैले इस्राएलका राजा यहोशापात
    र एदोमका राजा तिनीकहाँ तल गए ।
  yor-yor: Jehoṣafati wí pé, “Ọ̀rọ̀ Olúwa wà pẹ̀lú rẹ̀.” Bẹ́ẹ̀ ni ọba Israẹli àti
    Jehoṣafati àti ọba Edomu sọ̀kalẹ̀ tọ̀ ọ́ lọ.
  pes-OPCB: 'یهوشافاط گفت: «خداوند توسط او سخن می‌گوید.» پس پادشاهان اسرائیل و یهودا
    و ادوم نزد الیشع رفتند تا با او مشورت نمایند که چه کنند.'
  tgl-ULB: Sinabi ni Jehosafat, “Nasasakaniya ang salita ni Yahweh.” Kaya pinuntahan
    siya ni Jehosafat hari ng Israel, at ng hari ng Edom.
  hui-hui: Ani layago Yahosabada ibugua hale howa lalu, Elaisa ogoni ibu Anduane Homogonaga
    bi mana latagi haga heneneore ka, lene. Ani laya handala kini tebirali biaru Elaisa
    hearia pole pene.
  mya-mya: ယော​ရှ​ဖတ်​မင်း​က``ထို​သူ​သည်​ပ​ရော​ဖက်​အ​စစ် အ​မှန်​ဖြစ်​ပေ​သည်'' ဟု​ဆို​သ​ဖြင့်​မင်း​သုံး​ပါး
    တို့​သည်​ဧ​လိ​ရှဲ​ထံ​သို့​သွား​ကြ​၏။
  bod-N: ཡེ་ཧོ་ཤ་ཕད་ཀྱིས། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་ཁོང་དང་ལྷན་དུ་བཞུགས་ཞེས་སྨྲས་པ་ན།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་དང་ཡེ་ཧོ་ཤ་ཕད། ཨེ་དོམ་གྱི་རྒྱལ་པོ་བཅས་པ་མར་ཁོང་གི་དྲུང་དུ་ཕྱིན་ཏོ།
    །
  sna-sna: Jehoshafati akati, “Shoko raJehovha riri paari.” Saka mambo weIsraeri naJehoshafati
    namambo weEdhomu vakaburuka vakaenda kwaari.
  spa-BLM: 'Josafat dijo: “La palabra de Yahvé está con él”. Entonces el rey de Israel,
    Josafat y el rey de Edom bajaron hacia él.'
  cac-cac: 'Ix yalan vin̈aj Josafat chi'' icha tic: A jun vin̈ chi'' yel schecab''
    Jehová yaj vin̈, xchi vin̈. Yuj chi'' ix b''at oxvan̈ eb'' vin̈ rey chi'' lolonel
    yed'' vin̈aj Eliseo chi''.'
  swh-ULB: Yehoshafati akasema, “Neno la Yahwe liko pamoja nami.” Hivyo mfalme wa
    Israeli, Yehoshaphati, na mfalme wa Edomu wakashuka chini kwenda kwake.
  bel-bel: 'І сказаў Ёсафат: ці ёсьць у яго слова Гасподняе. І пайшлі да яго цары
    Ізраільскі Ёсафат і цар Эдомскі.'
  deu-ELBBK: 'Und Josaphat sprach: Das Wort des HERRN ist bei ihm. Und der König von
    Israel und Josaphat und der König von Edom gingen zu ihm hinab.'
  mbb-OT: Migkaǥi si Jehoshafat te, “Uya, tutuu iyan he ebpekepekidlalag is Nengazen
    pinaaǥi kandin.” Umbe midhendiyà te kandin haazà is hadì te Israel, Juda, wey
    Edom.
  mal-2015: അവന്റെ പക്കൽ യഹോവയുടെ അരുളപ്പാടു ഉണ്ടു എന്നു യെഹോശാഫാത്ത് പറഞ്ഞു. അങ്ങനെ
    യിസ്രായേൽരാജാവും യെഹോശാഫാത്തും എദോംരാജാവും കൂടെ അവന്റെ അടുക്കൽ ചെന്നു.
  rmc-rmc: 'O Jošafat phenďa: „Prekal leste vakerela o RAJ.“ Avke ke leste gele savore
    trin kraľa.'
  pes-OPV: 'و یهوشافاط گفت: «کلام خداوند با اوست.» پس پادشاه اسرائیل و یهوشافاط و
    پادشاه ادوم نزد وی فرودآمدند.'
  ron-1924: 'Ши Иосафат а зис: „Кувынтул Домнулуй есте ку ел.” Ымпэратул луй Исраел,
    Иосафат, ши ымпэратул Едомулуй с-ау коборыт ла ел.'
  ben-OBCV: যিহোশাফট বললেন, “সদাপ্রভুর বাক্য তাঁর কাছে আছে।” অতএব ইস্রায়েলের রাজা
    ও যিহোশাফট এবং ইদোমের রাজা তাঁর কাছে গেলেন।
  som-som: Markaasaa Yehooshaafaad wuxuu yidhi, Isaga Eraygii Rabbigaa la jira. Kolkaasay
    boqorkii dalka Israa'iil, iyo Yehooshaafaad, iyo boqorkii Edomba isagii u tageen.
  lat-VUC: 'Et ait Josaphat: Est apud eum sermo Domini. Descenditque ad eum rex Israël,
    et Josaphat rex Juda, et rex Edom.'
  eng-ASVBT: And Jehoshaphat said, The word of Jehovah is with him. So the king of
    Israel and Jehoshaphat and the king of Edom went down to him.
  ita-1885: 'E Giosafat disse: La parola del Signore è con lui. Il re d''Israele adunque,
    e Giosafat, e il re di Edom, andarono a lui.'
  eng-LXXUP: And Jehoshaphat said, He has the word of the Lord. And the king of Israel,
    and Jehoshaphat king of Judah, and the king of Edom, went down to him.
  eng-ULB: Jehoshaphat said, “The word of Yahweh is with him.” So the king of Israel,
    Jehoshaphat, and the king of Edom went down to him.
  spa-VBL: 'Josafat aceptó: “El Señor se comunica por medio de él”. Así que el rey
    de Israel, Josafat y el rey de Edom fueron a verlo.'
  fra-_FOB: 'Et Josaphat dit: La parole de l''Éternel est avec lui. Alors le roi d''Israël,
    Josaphat et le roi d''Édom descendirent vers lui.'
  mal-mal: “അവൻ യഹോവയുടെ അരുളപ്പാട് ഉള്ളവൻ” എന്ന് യെഹോശാഫാത്ത് പറഞ്ഞു. അങ്ങനെ യിസ്രായേൽ
    രാജാവും യെഹോശാഫാത്തും ഏദോംരാജാവും ഒരുമിച്ച് അവന്റെ അടുക്കൽ ചെന്നു.
  urd-GVR: Yahūsafat bolā, “Rab kā kalām us ke pās hai.” Tīnoṅ bādshāh Ilīshā ke pās
    gae.
  suz-BL: मिनु येहो-शाफातमी “परमप्रभु यावे आ लोव़ मेको नु बाक्‍ब” देंमाक्‍त। मोपतीके
    इस्राएल ङा पिप, येहो-शाफात नु एदोम ङा पिप एलीशा आ बाक्‍तीक ब्रुम्‍मा बाक्‍त।
  ita-1927: “La parola dell’Eterno è con lui”. Così il re d’Israele, Giosafat e il
    re di Edom andarono a trovarlo.
  ckb-ckb: 'یەهۆشافات گوتی: «فەرمایشتی یەزدان لەلای ئەوە.» ئینجا پاشای ئیسرائیل و
    یەهۆشافات و پاشای ئەدۆم چوونە خوارەوە بۆ لای ئەو.'
  eng-BBE: And Jehoshaphat said, The word of the Lord is with him. So the king of
    Israel and Jehoshaphat and the king of Edom went down to him.
  kan-OKCV: ಆಗ ಯೆಹೋಷಾಫಾಟನು, “ಅವನ ಬಳಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯ ಇದೆ,” ಎಂದನು. ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನೂ, ಯೆಹೋಷಾಫಾಟನೂ, ಎದೋಮಿನ ಅರಸನೂ ಅವನ ಬಳಿಗೆ ಇಳಿದು ಹೋದರು.
  tam-2017: 'அப்பொழுது யோசபாத் அவனை நோக்கி: யெகோவாவுடைய வார்த்தை அவனிடத்தில் இருக்கிறது
    என்றான்; இஸ்ரவேலின் ராஜாவும் யோசபாத்தும் ஏதோமின் ராஜாவும் அவனிடத்திற்குப் போனார்கள்.'
  spa-RV-1909: 'Y Josaphat dijo: Este tendrá palabra de Jehová. Y descendieron á él
    el rey de Israel, y Josaphat, y el rey de Idumea.'
  ron-BTF: 'Și Iosafat a spus: Cuvântul DOMNULUI este cu el. Astfel, împăratul lui
    Israel și Iosafat și împăratul Edomului au coborât la el.'
  eng-WEBP: Jehoshaphat said, “The LORD’s word is with him.” So the king of Israel
    and Jehoshaphat and the king of Edom went down to him.
  eng-FBV: Jehoshaphat agreed, “The Lord communicates by him.” So the king of Israel,
    Jehoshaphat, and the king of Edom went to see him.
  nld-1939: 'Josafat verzekerde: Bij hem is het woord van Jahweh. De koning van Israël
    ging dus met Josafat en den koning van Edom naar hem toe.'
  nch-BL: 'Huan Josafat quiijto: ―Yaya quiselía camanali ten TOTECO. Huajca nimantzi
    nopa tanahuatijquet ten tali Israel, huan nopa tanahuatijquet ten tali Edom huan
    Josafat, nopa tanahuatijquet ipan tali Judá, mosentilijque huan yajque quicamanalhuitoj
    Eliseo.'
  vie-1934: 'Giô-sa-phát tiếp: Lời phán của Đức Giê-hô-va vốn ở nơi người. Vậy, vua
    Y-sơ-ra-ên, Giô-sa-phát, và vua Ê-đôm, bèn đi đến người.'
  hin-CV: यहोशाफ़ात कह उठे, “उनके पास याहवेह का संदेश पहुंचता है.” तब इस्राएल का राजा,
    यहूदिया का राजा और एदोम का राजा, तीनों ही एलीशा से मिलने के लिए चले गए.
  spa-BES: 'Y Josafat dijo: La palabra del Señor está con él. Entonces el rey de Israel
    y Josafat y el rey de Edom fueron adonde estaba él.'
  tdx-tdx: Le hoe t’Iehosafate, Ama’e ty tsara’ Iehovà. Aa le nizotso mb’ama’e mb’eo
    ty mpanjaka’ Israele naho Iehosafate, naho ty mpanjaka’ i Edome.
  tha-KJV: และเยโฮชาฟัทตรั​สว​่า “พระวจนะแห่งพระเยโฮวาห์​อยู่​กั​บท​่าน” กษัตริย์​แห่​งอ​ิสราเอลและเยโฮชาฟัทและกษั​ตริ​ย์​แห่​งเอโดมจึงเสด็จลงไปหาท่าน
  por-BR-2018: 'E Josafá disse: Este terá palavra do SENHOR. E desceram a ele o rei
    de Israel, e Josafá, e o rei de Edom.'
  deu-ELO: 'Und Josaphat sprach: Das Wort Jehovas ist bei ihm. Und der König von Israel
    und Josaphat und der König von Edom gingen zu ihm hinab.'
  eng-WYC-2018: And Jehoshaphat said, Is the word of the Lord at him? Which said,
    Yea/It is, (or And Jehoshaphat said, And the word of the Lord is with him). And
    (so) the king of Israel, and Jehoshaphat, king of Judah, and the king of Edom,
    went down to him.
  epo-epo: 'Kaj Jehoŝafat diris: Li posedas la vorton de la Eternulo. Kaj iris al
    li la reĝo de Izrael kaj Jehoŝafat kaj la reĝo de Edom.'
  uig-PIN: 'Yǝⱨoxafat: Pǝrwǝrdigarning sɵz-kalami uningda bar, dedi. Xuning bilǝn
    Israilning padixaⱨi bilǝn Yǝⱨoxafat wǝ Edomning padixaⱨi uning ⱪexiƣa qüxüp bardi.'
  beo-beo: Yihosiafa:de da amane sia:i, “E da dafawane balofede dunudafa!” Amalalu,
    hina bagade dunu udiana da Ilaisiama afia:i.
  tpi-OTNT: Jehosafat i harim na i tok, “Elisa em i profet tru bilong Bikpela.” Olsem
    na ol dispela king i go lukim Elisa.
  hau-SA: Yehoshafat ya ce, “Maganar Ubangiji tana tare da shi.” Saboda haka sarkin
    Isra’ila da Yehoshafat da kuma sarkin Edom suka tafi wurin Elisha.
  uig-LAT: 'Yehoshafat: Perwerdigarning söz-kalami uningda bar, dédi. Shuning bilen
    Israilning padishahi bilen Yehoshafat we Édomning padishahi uning qéshigha chüshüp
    bardi.'
  nde-nde: UJehoshafathi wathi, “Ilizwi likaThixo likuye.” Ngakho inkosi yako-Israyeli
    kanye loJehoshafathi lenkosi yase-Edomi baya kuye.
  ton-ton: Pea naʻe pehē ʻe Sihosafate, “ʻOku ʻiate ia ʻae folofola ʻa Sihova.” Ko
    ia naʻe ʻalu hifo ai kiate ia ʻae tuʻi ʻo ʻIsileli, mo Sihosafate, pea mo e tuʻi
    ʻo ʻItomi.
  ces-1613: 'Tedy řekl Jozafat: U tohoť jest slovo Hospodinovo. I šli k němu, král
    Izraelský a Jozafat, i král Idumejský.'
  eng-WMB: Jehoshaphat said, “The LORD’s word is with him.” So the king of Israel
    and Jehoshaphat and the king of Edom went down to him.
  tam-TCV: அதற்கு யோசபாத், “யெகோவாவின் வார்த்தை அவனிடத்தில் இருக்கிறது” என்றான். அப்பொழுது
    இஸ்ரயேல் அரசனும், யூதா அரசனும், ஏதோம் அரசனும் எலிசாவிடம் போனார்கள்.
  ceb-ULB: Miingon si Jehoshafat, “Ang pulong ni Yahweh uban kaniya.” Busa ang hari
    sa Israel, si Jehoshafat, ug ang hari sa Edom milugsong ngadto kaniya.
  pol-UBG: 'Jehoszafat powiedział: U niego jest słowo PANA. Poszli więc do niego –
    król Izraela, Jehoszafat i król Edomu.'
  urd-GVU: یہوسفط بولا، ”رب کا کلام اُس کے پاس ہے۔“ تینوں بادشاہ الیشع کے پاس گئے۔
  deu-1912: 'Josaphat sprach: Des HERRN Wort ist bei ihm. Also zogen sie zu ihm hinab
    der König Israels und Josaphat und der König Edoms.'
  kan-2017: ಯೆಹೋಷಾಫಾಟನು, “ಅವನು ಹೇಗೂ ಯೆಹೋವನ ಉತ್ತರವನ್ನು ತಿಳಿಸುವನು” ಅಂದನು. ಆಗ ಇಸ್ರಾಯೇಲ್,
    ಎದೋಮ್ ರಾಜ್ಯಗಳ ಅರಸರು ಯೆಹೋಷಾಫಾಟನೊಡನೆ ಎಲೀಷನ ಬಳಿಗೆ ಹೋದರು.
  yap-yap: Me ga’ar Jehoshafat ni Pilung, “I ir e rib riyul’ nib profet.” Ma aram
    me yan fa dalip i pilung ngak Elisa.
  hlt-MCSB: Te vaengah Jehoshaphat loh, “Anih taengah BOEIPA ol om,” a ti. Te dongah
    a taengla Israel manghai neh Jehoshaphat khaw, Edom manghai khaw suntla uh.
  mdy-ETH: ካኣቲ፥ ዒዮሳፒፄ፦ «ዒዚ ጎኔ ፆኦሲ ማሊሢ ኬኤዛያኬ» ጌዔኔ፤ ዬካፓ ሃይሦ ካኣቶንሢ ዔልሳዒ ኮይላ ዴንዴኔ።
  twi-ASANTE: Enti, Yehosafat kaa sɛ, “Ɛnneɛ, Awurade bɛtumi akasa afa ne so.” Na
    Israelhene, Yudahene ne Edomhene kɔɔ Elisa nkyɛn abisa.
  eng-WEBU: Jehoshaphat said, “The LORD’s word is with him.” So the king of Israel
    and Jehoshaphat and the king of Edom went down to him.
  wal-wal: Yaagin Yoosaafixi, “Ee, i tumu hananabaa yootiyaagaa” yaagiis. Hegaappe
    guyyiyan, Israa7eela kawoi, Yoosaafixinne Eedooma kawoinne Elssaa7ekko duge wodhdhidosona.
  spa-PDDPT: 'Y Josafat dijo: La Palabra de Yavé está con él. Y el rey de Israel,
    el rey de Edom y Josafat fueron a él.'
  gun-gun: 'Josafá aipoe''i: — Ha''e va''e ma oikuaa ''rã Senhor guigua ayvu — he''i
    ramo Eliseu-a katy Josafá reve jogueraa huvixa Israel ha''e Edom pygua.'
  ilo-ULB: Kinuna ni Jehosafat, “Adda kenkuana ti sao ni Yahweh.” Isu a napan ti ari
    ti Israel, ni Jehosafat, ken ti ari ti Edom a napan kenkuana.
  kpg-kpg: King Jehoshaphat ga helekai; “Mee di soukohp e donu.” Gei nia king e dolu
    aalaa gaa hula gi Elisha.
  uig-ARA: 'يەھوشافات: پەرۋەردىگارنىڭ سۆز-كالامى ئۇنىڭدا بار، دېدى. شۇنىڭ بىلەن ئىسرائىلنىڭ
    پادىشاھى بىلەن يەھوشافات ۋە ئېدومنىڭ پادىشاھى ئۇنىڭ قېشىغا چۈشۈپ باردى.'
  sus-sus: Yehosafati naxa a fala, «Alatala xa masenyi na a yi ra.» Isirayila mangɛ
    Yehosafati nun Edon mangɛ naxa goro a yire.
  pon-2006: Nanmwarki Seosopat eri mahsanih, “Uhdahn soukohp mehlel men ih.” Nanmwarki
    silimeno eri ketila rehn Elisa.
  ksd-ksd: 'Ma Ieosapat i ga biti: Ra tinata kai ra Luluai i ki pirana. Ma ra king
    Israel ma Ieosapat ma ra king Edom dital ga vana ur tadav ia.'
  tur-YTC: Yehoşafat, “Yahve'nin sözü onun yanındadır” dedi. Böylece İsrael Kralı,
    Yehoşafat ve Edom Kralı inip ona gittiler.
  grc-BRENT: Καὶ εἶπεν Ἰωσαφὰτ, ἔστιν αὐτῷ ῥῆμα Κυρίου· καὶ κατέβη πρὸς αὐτὸν βασιλεὺς
    Ἰσραὴλ, καὶ Ἰωσαφὰτ βασιλεὺς Ἰούδα, καὶ βασιλεὺς Ἐδώμ.
  ind-AYT: Yosafat berkata, “Memang padanya ada firman TUHAN.” Kemudian, raja Israel,
    Yosafat, serta raja Edom pergi menemui Elisa.
  nya-nya: Yehosafati anati, “Yehova amayankhula kudzera mwa iye.” Choncho mfumu ya
    ku Israeli pamodzi ndi Yehosafati ndiponso mfumu ya ku Edomu anapita kwa Elisa.
  hrv-hrv: 'Jošafat reče: “U njega je riječ Božja.” I kralj izraelski, kralj judejski
    i kralj edomski odoše Elizeju.'
  mps-mps: Tama te king Jehosafat agai odama, tama agai te po wai, “Elisa aga te Genuai
    Bidi Godigo sę ebo profet bidi mu dao,” wali. Tama tialima, te king dabe augwaligo
    te profet Elisa sugi pali.
  tpi-tpi: Jehosafat i harim na i tok, “Elisa em i profet tru bilong Bikpela.” Olsem
    na ol dispela king i go lukim Elisa.
  dan-1931: 'Josafat sagde: “Hos ham er HERRENS Ord!” Og Israels Konge og Josafat
    og Edoms Konge begav sig ned til ham.'
  vie-OVCB: 'Giô-sa-phát nói: “Người ấy sẽ nói lời của Chúa Hằng Hữu cho chúng ta.”
    Vậy, cả ba vua đi đến gặp Ê-li-sê.'
  guj-2017: યહોશાફાટે કહ્યું, “યહોવાહનું વચન તેની પાસે છે.” તેથી ઇઝરાયલનો રાજા યહોશાફાટ
    તથા અદોમનો રાજા તેની પાસે ગયા.
  pon-2006A: Nanmwarki Seosopat eri mahsanih, “Uhdahn soukohp mehlel men ih.” Nanmwarki
    silimeno eri ketila rehn Elisa.
  por-BRBSL: 'Jehoshaphat disse: “A palavra de Yahweh está com ele”. Então o rei de
    Israel e Jeosafá e o rei de Edom foram até ele.'
  cth-cth: Jehoshaphat ni ahni koe BAWIPA e lawk ao telah ati. Hahoi teh Isarel siangpahrang
    hoi Jehoshaphat hoi Edom siangpahrang teh ahni koevah a cei awh.
  twi-twi: Enti Yehosafat kae se, “Ɛno de, Awurade betumi akasa afa no so.” Na Israelhene,
    Yudahene ne Edomhene kɔɔ Elisa nkyɛn abisa.
  hlt-hlt: Te vaengah Jehoshaphat loh, “Anih taengah BOEIPA ol om,” a ti. Te dongah
    a taengla Israel manghai neh Jehoshaphat khaw, Edom manghai khaw suntla uh.
  tbz-SIM: Kɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì dɔ̀, ò yóó ti nɑ́kɛ́mu ti Yiɛ̀ nKuyie nti dɔ́nɛ̀
    tì. Mɛm̀mɛ kɛ̀ bɛ̀ɛ nɛi bɛtɑ̃ɑ̃ti, Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nɛ̀ Sudɑɑ kɔbɛ kou
    nɛ̀ Edɔmmu kou kɛ́kɔtɛ kɛ́yɑ̀ Edisee.
  msy-2020: Ezɨ Atrivim Jehosafat oregha ghaze, “Elisa, a guizbangɨra Ikiavɨra Itir
    Godɨn akam inigha izir gumazim.” Ezɨ atrivir 3plan kaba Elisan ganasa ghue.
  dop-dop: 'Kɛlɛnɑ Sosɑfɑtɩ sɩ: Pǝ wɛ teu, ɑpɑlʋ ɩnɩ ɩ kɑ kɛɛsǝnɑ-tʋɣʋ mpi Tɑcɑɑ cɑɑnɑ-tʋ
    tɔ. Ḿpʋ́ɣʋ́ ɑwulɑɑ tooso ɩnɩ ɩ polɑ Ilisee kiŋ kɛ kpɑkpɑɑ.'
  azb-azb: 'Padşah Yehoşafat dedi: «Onda Rəbbin sözü var». Sonra İsrail padşahı, Edom
    padşahı və Yehoşafat Elişanın yanına enib getdilər.'
  eng-DBY: And Jehoshaphat said, The word of Jehovah is with him. And the king of
    Israel and Jehoshaphat and the king of Edom went down to him.
  hin-2017: तब यहोशापात ने कहा, “उसके पास यहोवा का वचन पहुँचा करता है।” तब इस्राएल
    का राजा और यहोशापात और एदोम का राजा उसके पास गए।
  wol-KYG: 'Yosafat ne: «Waaw, kàddug Aji Sax jaa ngi ci moom kay.» Ba mu ko defee
    buurub Israyil ànd ak Yosafat buurub Yuda, ak buurub Edom, dem ca Alyaasa.'
  eng-YLT: And Jehoshaphat saith, 'The word of Jehovah is with him;' and go down unto
    him do the king of Israel, and Jehoshaphat, and the king of Edom.
  eng-WYC-2017: And Jehoshaphat said, Is the word of the Lord at him? Which said,
    Yea or It is. And the king of Israel, and Jehoshaphat, king of Judah, and the
    king of Edom, went down to him.
  eng-WMBB: Jehoshaphat said, “The LORD’s word is with him.” So the king of Israel
    and Jehoshaphat and the king of Edom went down to him.
  urd-GVH: यहूसफ़त बोला, “रब का कलाम उसके पास है।” तीनों बादशाह इलीशा के पास गए।
  rug-rug: “Na poropita hinokara si asa,” gua sa baṉara Zehosapati. Ke la koe Ilaisa
    sari ka ṉeta baṉara.
  gaz-gaz: Yehooshaafaaxis, “Dubbiin Waaqayyoo isa bira jira” jedhe. Kanaafuu mootiin
    Israaʼel, Yehooshaafaaxii fi mootiin Edoom gara Elsaaʼitti gad buʼan.
  fra-LSG: 'Et Josaphat dit: La parole de l’Éternel est avec lui. Le roi d’Israël,
    Josaphat et le roi d’Édom, descendirent auprès de lui.'
  yal-yal: Yosafati yi a fala, a naxa, “Alatalaa falana Elise yi.” Nayi, Isirayila
    mangan nun Yosafati nun Edɔn mangan yi godo a fɛma.
  haw-1868: I mai la o Iehosapata, Ia ia no ka olelo a Iehova, A hele aku la ke alii
    o ka Iseraela, a me Iehosapata, a me ke alii o ka Edoma, io na la.
  arb-NAV: 'فَقَالَ يَهُوشَافَاطُ: «عِنْدَهُ كَلامُ الرَّبِّ». فَتَوَجَّهَ إِلَيْهِ
    مَلِكُ إِسْرَائِيلَ وَيَهُوشَافَاطُ وَمَلِكُ أَدُومَ.'
  ewe-ewe: Yehosafat gblɔ be, “Ahã, eyae nye ame si tututu dim míele; Yehowa ƒe nya
    le esi.” Ale Israel kple Yuda kple Edom ƒe fiawo yi ɖabia gbe Elisa.
  eng-LEE: And Jehoshaphat said, The word of the Lord is with him. And there went
    down to him the king of Israel and Jehoshaphat and the king of Edom.
  asm-FB: যিহোচাফটে ক’লে, “যিহোৱাৰ বাক্য তেওঁৰ ওচৰত আছে।” তাতে ইস্ৰায়েলৰ ৰজা, ইদোমৰ
    ৰজা আৰু যিহোচাফট ইলীচাৰ ওচৰলৈ নামি গ’ল।
  sus-A: يٍهٌسَقَتِ نَشَ عَ قَلَ، «عَلَتَلَ شَ مَسٍنيِ نَ عَ يِ رَ.» عِسِرَيِلَ مَنفّ
    يٍهٌسَقَتِ نُن عٍدٌن مَنفّ نَشَ فٌرٌ عَ يِرٍ.
  fra-SBL: 'Josaphat dit : « La parole de Yahvé est avec lui. » Et le roi d''Israël,
    Josaphat et le roi d''Édom descendirent auprès de lui.'
  hbo-hbo: וַיֹּ֙אמֶר֙ יְהֹ֣ושָׁפָ֔ט יֵ֥שׁ אֹותֹ֖ו דְּבַר־יְהוָ֑ה וַיֵּרְד֣וּ אֵלָ֗יו
    מֶ֧לֶךְ יִשְׂרָאֵ֛ל וִיהֹושָׁפָ֖ט וּמֶ֥לֶךְ אֱדֹֽום׃
  kik-kik: Jehoshafatu akiuga atĩrĩ, “Kiugo kĩa Jehova kĩrĩ hamwe nake.” Nĩ ũndũ ũcio
    mũthamaki wa Isiraeli marĩ na Jehoshafatu na mũthamaki wa Edomu magĩikũrũka kũrĩ
    Elisha.
  fra-NCL: 'Et Josaphat dit : « La parole de Yahweh est avec lui. » Le roi d’Israël,
    Josaphat, roi de Juda, et le roi d’Edom descendirent auprès de lui.'
  cek-AK: Jehosaphat mah, Angraeng ih lok loe anih khaeah oh, tiah thuih pae. To pongah
    Israel siangpahrang, Jehosaphat hoi Edom siangpahrang to anih khaeah caeh o tathuk.
  cuk-cuk: 'Agine, Rey-Josafat sogded: —Degirdi, a-dule anmarga Bab-Jehová-gayaburba
    barsogoed. Degisoggu, Israel-dulemar-e-rey, Rey-Josafatʼbo, degi, Edom-dulemar-e-reybo,
    Eliseo-maidse nadmalad.'
  uig-CYR: 'Йәһошафат: Пәрвәрдигарниң сөз-калами униңда бар, деди. Шуниң билән Исраилниң
    падишаси билән Йәһошафат вә Едомниң падишаси униң қешиға чүшүп барди.'
  tel-2017: దానికి యెహోషాపాతు “యెహోవా వాక్కు అతని దగ్గర ఉంది” అన్నాడు. కాబట్టి ఇశ్రాయేలు
    రాజు, ఎదోము రాజు, యెహోషాపాతూ కలసి అతని దగ్గరికి వెళ్ళారు.
  hat-BSA: 'Josaphat te di: “Pawòl SENYÈ a avèk li.” Konsa, wa Israël la avèk Josaphat,
    avèk wa Édom an te desann kote li.'
  kos-kos: Tokosra Jehoshaphat el fahk, “El mwet palu na pwaye se.” Ouinge tokosra
    tolu ah som nu yorol Elisha.
  hbo-WLC: וַיֹּ֙אמֶר֙ יְה֣וֹשָׁפָ֔ט יֵ֥שׁ אוֹת֖וֹ דְּבַר־יְהוָ֑ה וַיֵּרְד֣וּ אֵלָ֗יו
    מֶ֧לֶךְ יִשְׂרָאֵ֛ל וִיהוֹשָׁפָ֖ט וּמֶ֥לֶךְ אֱדֽוֹם׃
  ibo-ibo: Jehoshafat zara sị, “Okwu Onyenwe anyị dị nʼọnụ ya.” Ya mere, eze Izrel
    na Jehoshafat, na eze Edọm, gakwuru ya.
  ory-ory: ତେବେ ଯିହୋଶାଫଟ୍‍ କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ତାଙ୍କଠାରେ ଅଛି।” ତେଣୁ ଇସ୍ରାଏଲର
    ରାଜା ଓ ଯିହୋଶାଫଟ୍‍ ଓ ଇଦୋମର ରାଜା ତାଙ୍କ ନିକଟକୁ ଗଲେ।
  chk-chk: King Jehosafat a üra, “Än ewe Samol mi Lapalap kapas a nom ren.” Iei mine
    ewe kingen Israel, ewe kingen Juta me ewe kingen Etom ra feila ren Elisa.
  rop-rop: Wal King Jehosafet bin tok, “Im na det trubalawan speshalwan mesinja.”
    En brom deya det thribala king bin go langa Ilaisha.
  ukr-1871: 'І каже Йосафат: У сього є слово Господнє. От і пійшли до його царь Ізраїлський,
    та Йосафат, та царь Едомський.'
  deu-1951: 'Josaphat sprach: Das Wort des HERRN ist bei ihm! Also zogen der König
    von Israel und Josaphat und der König von Edom zu ihm hinab.'
  eng-JPS: 'And Jehoshaphat said: ''The word of the LORD is with him.'' So the king
    of Israel and Jehoshaphat and the king of Edom went down to him.'
  srp-1865: 'Tada reèe Josafat: u njega je rijeè Gospodnja. I otidoše k njemu car
    Izrailjev i Josafat i car Edomski.'
  lug-lug: Yekosafaati n’ayogera nti, “Alina ekigambo okuva eri Mukama.” Awo Yekosafaati
    kabaka wa Yuda, awamu ne kabaka wa Isirayiri, ne kabaka wa Edomu ne baserengeta
    gy’ali.
  heb-heb: ויאמר יהושפט יש אותו דבר יהוה וירדו אליו מלך ישראל ויהושפט ומלך אדום׃
  ben-IRV: যিহোশাফট বললেন, “সদাপ্রভুর বাক্য তাঁর কাছে আছে।” পরে ইস্রায়েলের রাজা,
    ইদোমের রাজা ও যিহোশাফট তাঁর কাছে নেমে গেলেন।
  pan-pan: ਤਦ ਯਹੋਸ਼ਾਫ਼ਾਤ ਨੇ ਆਖਿਆ, “ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਉਹ ਦੇ ਕੋਲ ਹੈ।” ਸੋ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ,
    ਯਹੋਸ਼ਾਫ਼ਾਤ ਤੇ ਅਦੋਮ ਦਾ ਰਾਜਾ ਉਹ ਦੇ ਕੋਲ ਗਏ।
  mya-JVB: ယောရှဖတ် က၊ ထာဝရဘုရား ၏နှုတ်ကပတ် တော်သည် သူ ၌ရှိ တော်မူသည်ဟုဆို လျက် ၊
    ရှင် ဘုရင်သုံးပါးတို့သည် ဧလိရှဲ ထံသို့ သွား ကြ၏
  tbg-tbg: Minti tuvaro King Jehosafaativa tiharo, Quqaama Elisaava Nora Kotira uva
    ti vai vaiintiva vaivo, tivake avuhainaaka taaramonavu Elisaava vaunaini oru vura.
  hmo-hmo: King Iehosapata ia gwau, “Elisaia be Lohiabada ena peroveta tauna korikori.”
    Vadaeni king toiosi be Elisaia dekenai idia lao.
  urd-urd: यहूसफ़त ने कहा, “ख़ुदावन्द का कलाम उसके साथ है।” तब इस्राईल के बादशाह और
    यहूसफ़त और अदोम के बादशाह उसके पास गए।
  rus-SYN: 'И сказал Иосафат: есть у него слово Господне. И пошли к нему царь Израильский,
    и Иосафат, и царь Едомский.'
  bqc-SIM: 'Ɔ̃ Yosafa mɛ̀: Dii yã́ kuwà. Ɔ̃ Isailiↄ kía ń Yosafao ń Ɛdↄũↄ kíao
    gɛ̀ Ɛlizi kĩ́i.'
  tcz-CHONGTHU: Hichun Jehoshaphat in, “Ama koma hi Pakaiyin thu aseiji ahitai,” ati.
    Hiti chun Israelte, Judahte chule Edom leng ho chu Elisha adong din ache tauvin
    ahi.
  mar-mar: यहोशाफाट म्हणाला, “परमेश्वराचे वचन त्याच्या सोबत आहे.” तेव्हा इस्राएलाचा
    राजा व यहोशाफाट आणि अदोमचा राजा खाली त्याच्याकडे गेले.
  qub-qub: 'Chaura Josafatga niran: «Payga Tayta Dios nishantami willamäshun.» Chaura
    jinan öra Israelpa raynin Joram, Judäpa raynin Josafat, y Edompa rayninpis aywaran
    Eliseoman.'
  bqp-bqp: 'Akũ Yosafata pì: Dikiri kú kãao. Akũ Isarailanↄ kína kũ Yosafatao
    kũ Ɛdↄmu kínao gɛ̀ɛ Ɛlisa kĩnaa.'
  hat-hat: 'Jozafa di: —Sèten l''ap gen kichòy pou l'' di nou nan non Seyè a! Se konsa
    wa peyi Izrayèl la ansanm ak Jozafa ak wa peyi Edon an pati, y'' al wè Elize.'
  eng-BSB: Jehoshaphat affirmed, “The word of the LORD is with him.” So the king of
    Israel and Jehoshaphat and the king of Edom went down to him.
  eng-WEBPB: Jehoshaphat said, “The LORD’s word is with him.” So the king of Israel
    and Jehoshaphat and the king of Edom went down to him.
  kbq-kbq: Hagi Jehosafati'a ana kema nentahino'a amanage hu'ne, Ra Anumzamo'ma hanianke
    tasamigahie hige'za, Juda kini ne' Jehosafatiki, Israeli kini ne' Jehoramuki,
    Idomu kini ne'ma hu'za Elisana ome kenaku urami'naze.
  nhe-BL: 'Huan Josafat quiijto: ―Yajaya quiselía tlajtoli tlen TOTECO. Huajca nimantzi
    nopa tlanahuatijquetl tlen tlali Israel, huan nopa tlanahuatijquetl tlen tlali
    Edom huan Josafat, nopa tlanahuatijquetl ipan tlali Judá, mosentilijque huan yajque
    quicamahuitoj Eliseo.'
  bus-bus: 'Ben Yosafata bè: Dii kúo. Ben Isarailinↄ kína kↄ̃n Yosafatao kↄ̃n Ɛdↄmunↄ
    kínao gàa Ɛlisa kiia.'
  gub-BL: — Tupàn ze'eg imume'u har romo hekon. Umume'u xo Tupàn Tuweharupi Wiko Ma'e
    hemimume'u kar zo a'e, i'i tuwihawete Zuzapa wanupe. A'e rupi a'e tuwihawete uze'eg
    oho Erizew pe wà.
  eng-DRA: 'And Josaphat said: The word of the Lord is with him. And the king of Israel,
    and Josaphat king of Juda, and the king of Edom went down to him.'
