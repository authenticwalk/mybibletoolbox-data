verse: 2KI.003.015
translations:
  mal-C: എന്നാൽ, ഇപ്പോൾ ഒരു വീണവാദകനെ എന്റെ അടുക്കൽ കൊണ്ടുവരിക” എന്നു പറഞ്ഞു. വീണക്കാരൻ
    വായിച്ചുകൊണ്ടിരുന്നപ്പോൾ യഹോവയുടെ ശക്തി എലീശയുടെമേൽ വന്നു.
  deu-TKW: Jetzt aber holt mir einen Saitenspieler! Jedesmal, wenn der Saitenspieler
    spielte, kam über ihn die Hand Jahwes.
  lin-lin: Kasi sik’oyo, memela ngai mobeti moko ya lindanda ! Wana mobeti lindanda
    azalaki kobeta, loboko ya Yawe ekitelaki Elize,
  eng-LSV: and now, bring a musician to me”; and it has been, at the playing of the
    musician, that the hand of YHWH is on him,
  eng-GNV: But nowe bring me a minstrel. And when the minstrel played, the hand of
    the Lord came vpon him.
  eng-WEBSTER: But now bring me a minstrel. And it came to pass, when the minstrel
    played, that the hand of the LORD came upon him.
  nhw-BL: Techhualiquilica se catli quimati tlatzotzona para moyamanilis noyolo. Huan
    quema nopa tlatzotzonquetl pejqui tlatzotzona, TOTECO quitlali imax ipan Eliseo
    huan quimacac icamanal.
  swh-ONEN: Lakini sasa, nileteeni mpiga kinubi.” Mpiga kinubi alipokuwa akipiga,
    mkono wa Bwana ukaja juu ya Elisha,
  bba-bba: Adɑmɑ tɛ̃, ɑ kɑ mɑn mɔrɔku sowo nɑɑwɑ. Sɑnɑm mɛ mɔrɔku sowo wi, u nɑ u
    mɔrɔku soomɔ, yerɑ Yinni Gusunɔn dɑm mu duɑ Elisee sɔɔ.
  eng-KJVCPB: But now bring me a minstrel. And it came to pass, when the minstrel
    played, that the hand of the Lord came upon him.
  luo-luo: To koro kelnauru ngʼat magoyo nyatiti.” Kane oyudo ogoyo nyatiti teko mar
    Jehova Nyasaye ne obiro ir Elisha,
  meu-meu: Benaini, hatai-hatai ḡaudia e hataimu tauna ta ba hakaua mai dekegu ai.
    Bena hatai-hatai ḡaudia e hatai tauna ta ese ena ḡau e hataia negana ai, Iehova
    ena siahu ese Elisaia e rohea.
  npi-ULB: तर अब मकहाँ एक जना सङ्गीतकार ल्याउनुहोस् ।” जब वीणा बजाउनेले वीणा बजाए
    तब परमप्रभुको हात एलीशामाथि पर्‍यो ।
  yor-yor: Ṣùgbọ́n nísinsin yìí, mú wá fún mi ohun èlò orin olókùn.” Nígbà tí akọrin
    náà n kọrin, ọwọ́ Olúwa wá sórí Eliṣa.
  pes-OPCB: حال، چنگ‌نوازی نزد من بیاورید.» وقتی چنگ به صدا درآمد، قدرت خداوند بر
    الیشع قرار گرفت
  tgl-ULB: Pero magdala kayo ngayon ng isang manunugtog.” At nang tapos na ang pagtugtog
    ng manunugtog ng alpa, lumapit ang kamay ni Yahweh kay Eliseo.
  hui-hui: Áyu ogoni abale pialu agali ngida baga mbira haru ibule pudaba, lene. Ani
    layagola tigua agali ngida baga mbira heago haru ibiyagola ibugua ngida bene.
    Ani balu bereagola Anduane Homogonaga hongo Elaisaha mo karula hene.
  mya-mya: ယ​ခု​ငါ့​ထံ​သို့​စောင်း​သ​မား​တစ်​ဦး​ကို ခေါ်​ခဲ့​ပါ​လော့'' ဟု​ဆို​၏။ စောင်း​သ​မား​သည်​စောင်း​တီး​၍​နေ​စဉ်
    ဘု​ရား​သ​ခင် ၏​တန်​ခိုး​တော်​သည်​ဧ​လိ​ရှဲ​အ​ပေါ်​သို့​သက်​ရောက် လာ​၏။-
  bod-N: ད་ནི་རོལ་མོ་དཀྲོལ་མཁན་ཞིག་ངའི་གམ་དུ་ཁྲིད་ཤོག་ཅེས་བསྒོས་པ་དང་། རོལ་མོ་དཀྲོལ་མཁན་དེས་རོལ་མོ་དཀྲོལ་སྐབས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ཁོང་གི་སྟེང་ལ་བབས་པ་དང་།
  sna-sna: Asi zvino uyai nomuridzi worudimbwa kwandiri.” Muridzi worudimbwa paakanga
    achiridza, ruoko rwaJehovha rwakauya pamusoro paErisha,
  spa-BLM: Pero ahora tráeme un músico”. Cuando el músico tocó, la mano de Yahvé se
    posó sobre él.
  cac-cac: Iq'ueccot junoc mach syal schalan te' arpa d'a vichan̈ tic, xchi vin̈.
    Ix yic'ancot jun vin̈ syal schalan te' arpa chi' eb' vin̈. Ayic van schalan te'
    arpa chi' vin̈, ix javi yipalil Jehová d'a vin̈aj Eliseo chi',
  swh-ULB: Lakini sasa niletee mwanamuziki.” Ndipo alipokuja mpiga muziki alipocheza,
    mkono wa Yahwe ukaja juu ya Elisha.
  bel-bel: цяпер паклічце мне гусьляра. І калі гусьляр іграў на гусьлях, тады рука
    Гасподняя дакранулася да Елісея,
  deu-ELBBK: Und nun holt mir einen Saitenspieler. Und es geschah, als der Saitenspieler
    spielte, da kam die Hand des HERRN über ihn.
  mbb-OT: Sigi, dumaha kayi te kediey is etew he metau he edtukar te alpa.” Ne zutun
    te kedtukar te alpa, midumala si Elisha te ǥehem te Nengazen,
  mal-2015: എന്നാൽ ഇപ്പോൾ ഒരു വീണക്കാരനെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ എന്നു പറഞ്ഞു.
    വീണക്കാരൻ വായിക്കുമ്പോൾ യഹോവയുടെ കൈ അവന്റെമേൽ വന്നു.
  rmc-rmc: Ale akana anen ke ma varekas, ko bašavel pre harfa.“ Medik oda lavutaris
    bašavelas pre harfa, e zor le RAJESKRI avľa pro Elizeus.
  pes-OPV: اما الان برای من مطربی بیاورید.» وواقع شد که چون مطرب ساز زد، دست خداوندبر
    وی آمد.
  ron-1924: Акум адучеци-мь ун кынтэрец ку харпа.” Ши, пе кынд кынта кынтэрецул дин
    харпэ, мына Домнулуй а фост песте Елисей.
  ben-OBCV: তবে এখন আমার কাছে বীণা বাজায়, এমন একজন লোক নিয়ে আসুন।” সেই লোকটি যখন
    বীণা বাজাচ্ছিল, তখন সদাপ্রভুর হাত ইলীশায়ের উপর নেমে এসেছিল
  som-som: Haddaba waxaad ii keentaan nin kataarad wada. Oo markii ninkii kataaraddii
    ka dhawaajiyey ayaa gacantii Rabbigu ku soo degtay isagii.
  lat-VUC: 'Nunc autem adducite mihi psaltem. Cumque caneret psaltes, facta est super
    eum manus Domini, et ait:'
  eng-ASVBT: But now bring me a minstrel. And it came to pass, when the minstrel played,
    that the hand of Jehovah came upon him.
  ita-1885: 'Ora, fatemi venire un sonatore. E come il sonatore sonava, la mano del
    Signore fu sopra Eliseo; ed egli disse:'
  eng-LXXUP: And now fetch me a harper. And it came to pass, as the harper harped,
    that the hand of the Lord came upon him.
  eng-ULB: But now bring me a musician.” Then it came to pass when the harpist played,
    the hand of Yahweh came upon Elisha.
  spa-VBL: Ahora tráeme un músico”. Mientras el músico tocaba, el poder del Señor
    cayó sobre Eliseo,
  fra-_FOB: Mais maintenant, amenez-moi un joueur de harpe. Et comme le joueur de
    harpe jouait, la main de l'Éternel fut sur Élisée.
  mal-mal: എന്നാൽ ഇപ്പോൾ ഒരു വീണവാദ്യക്കാരനെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ” എന്ന് പറഞ്ഞു.
    വീണവാദ്യക്കാരൻ വായിക്കുമ്പോൾ യഹോവയുടെ കൈ എലീശയുടെമേൽ വന്നു.
  urd-GVR: is lie kisī ko bulāeṅ jo sarod bajā sake.” Koī sarod bajāne lagā to Rab
    kā hāth Ilīshā par ā ṭhahrā,
  suz-BL: मिनु मेकोमी “तन्‍न मुल आं कली तार पाइश्‍शो ताप्‍तीके ताप्‍ब का चाक्‍कीन”
    देंमाक्‍त। मिनु मेकोमी तार पाइश्‍शो ताप्‍तीक ताप्‍बमी तबानु, परमप्रभु यावे आ सक्तिम
    एलीशा कली सुमा बाक्‍त। १सामुएल १६:१६
  ita-1927: Ma ora conducetemi qua un sonatore d’arpa”. E, mentre il sonatore arpeggiava,
    la mano dell’Eterno fu sopra Eliseo,
  ckb-ckb: بەڵام ئێستا مۆسیقاژەنێکم بۆ بهێنن.» ئەوە بوو کە مۆسیقاژەنەکە مۆسیقاکەی
    ژەند، ڕۆحی یەزدان هاتە سەر ئەلیشەع،
  eng-BBE: 'But now, get me a player of music, and it will come about that while the
    man is playing, the hand of the Lord will come on me and I will give you the word
    of the Lord: and they got a player of music, and while the man was playing, the
    hand of the Lord was on him.'
  kan-OKCV: ಆದರೆ ಈಗ ವಾದ್ಯಗಾರನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಾ,” ಎಂದನು. ಆ ವಾದ್ಯ ಬಾರಿಸುವವನು
    ಬಾರಿಸಿದಾಗ, ಯೆಹೋವ ದೇವರ ಕೈ ಎಲೀಷನ ಮೇಲೆ ಬಂತು.
  tam-2017: இப்போதும் ஒரு சுரமண்டல வாத்தியக்காரனை என்னிடத்தில் கொண்டுவாருங்கள் என்றான்;
    சுரமண்டல வாத்தியக்காரன் வந்து வாசித்தபோது யெகோவாவுடைய கரம் அவன்மேல் இறங்கி,
  spa-RV-1909: Mas ahora traedme un tañedor. Y mientras el tañedor tocaba, la mano
    de Jehová fué sobre Eliseo.
  ron-BTF: Dar acum aduceți-mi un cântăreț cu harpă. Și s-a întâmplat, în timp ce
    cânta cântărețul cu harpă, că mâna DOMNULUI a venit peste el.
  eng-WEBP: But now bring me a musician.” When the musician played, the LORD’s hand
    came on him.
  eng-FBV: Now bring me a musician.” While the musician played, the Lord's power came
    upon Elisha,
  nld-1939: Doch haalt mij nu maar een citerspeler. Zodra de citerspeler begon te
    tokkelen, kwam de hand van Jahweh op Eliseüs.
  nch-BL: Techhualiquilica se cati quimati tatzotzona para moyamanilis noyolo. Huan
    quema nopa tatzotzonquet pejqui tatzotzona, TOTECO quitali imax ipan Eliseo huan
    quimacac icamanal.
  vie-1934: Nhưng bây giờ, hãy đem đến cho tôi một người khảy đàn. Trong lúc người
    ấy khảy đàn, thì tay của Đức Giê-hô-va ở trên Ê-li-sê.
  hin-CV: मगर अब मेरे लिए एक बजानेवाले का इंतजाम किया जाए.” जब बजाने वाला बजाने लगा,
    एलीशा को याहवेह की ओर से शक्ति मिली.
  spa-BES: 'Pero ahora, consígame músico, y sucederá que mientras el hombre está tocando,
    la mano del Señor vendrá sobre mí y le daré la palabra del Señor: y obtuvieron
    un músico, y mientras el hombre tocaba, la mano del Señor estaba sobre él.'
  tdx-tdx: Indeso mpititike iraho henaneo. Aa ie nititike i mpititikey le niheo ama’e
    ty fità’ Iehovà;
  tha-KJV: ขอทรงนำผู้เล่นเครื่องสายมาให้ข้าพระองค์สักคนหนึ่ง” และต่อมาเมื่อผู้เล่นเครื่องสายบรรเลงแล้ว
    พระหัตถ์ของพระเยโฮวาห์​ก็​มาเหนือท่าน
  por-BR-2018: Mas agora trazei-me um músico. E enquanto o músico tocava, a mão do
    SENHOR foi sobre Eliseu.
  deu-ELO: Und nun holet mir einen Saitenspieler. Und es geschah, als der Saitenspieler
    spielte, da kam die Hand Jehovas über ihn.
  eng-WYC-2018: Now forsooth bring ye to me a psalterer (or But now bring ye to me
    a singer of psalms, or of songs). And when the psalterer sang, the hand of the
    Lord was made upon Elisha,
  epo-epo: Nun alkonduku al mi muzikiston. Kaj kiam la muzikisto ludis, estis sur
    li la mano de la Eternulo.
  uig-PIN: Lekin ǝmdi berip bir sazqini manga elip kelinglar, — dedi. Sazqi saz qalƣanda,
    Pǝrwǝrdigarning ⱪoli uning üstigǝ qüxti.
  beo-beo: Wali, sani baidama dusu dunu, nama oule misa!” Sani baidama dusu dunu da
    ea sani baidama dunanoba, Hina Gode da Ilaisiama Ea gasa i.
  tpi-OTNT: Orait nau mi laik yupela i go kisim wanpela man i save tumas long paitim
    gita na mekim musik, na bringim em i kam.” Orait ol i bringim man bilong pilai
    gita i kam, na long taim em i wok long pilai gita, strong bilong Bikpela i kam
    long Elisa.
  hau-SA: Amma yanzu, a kawo mini makaɗin garaya.” Yayinda makaɗin garayan yake kiɗa,
    ikon Ubangiji ya sauko a kan Elisha
  uig-LAT: Lékin emdi bérip bir sazchini manga élip kélinglar, — dédi. Sazchi saz
    chalghanda, Perwerdigarning qoli uning üstige chüshti.
  nde-nde: Kodwa-ke ngibizela umtshayi wechacho.” Umtshayi wechacho esatshaya ichacho,
    amandla kaThixo ehlela ku-Elisha,
  ton-ton: Ka ko eni, ʻomi kiate au ha tangata ʻoku tā ha meʻa faiva.” Pea vakai ʻi
    heʻene tā ʻae hiva ʻe he tangata tā meʻa faiva, naʻe hoko mai ʻae nima ʻo Sihova
    kiate ia.
  ces-1613: Ale nyní přiveďte mi toho, kterýž by uměl hráti na harfu. A když on hral,
    byla nad ním ruka Hospodinova.
  eng-WMB: But now bring me a musician.” When the musician played, the LORD’s hand
    came on him.
  tam-TCV: இப்பொழுது சுரமண்டலத்தை வாசிக்கத்தக்க ஒருவனைக் கூட்டி வாருங்கள்” என்றான்.
    சுரமண்டலத்தை வாசிப்பவன் வாசிக்கும்போது யெகோவாவின் கை எலிசாவின்மேல் வந்தது.
  ceb-ULB: Apan karon dad-i ako ug manunugtog.” Ug nahitabo kini sa dihang nagtugtog
    ang manunugtog sa alpa, ang kamot ni Yahweh mikunsad ngadto kang Eliseo.
  pol-UBG: Teraz jednak przyprowadźcie mi harfiarza. A gdy harfiarz grał, spoczęła
    na nim ręka PANA.
  urd-GVU: اِس لئے کسی کو بُلائیں جو سرود بجا سکے۔“ کوئی سرود بجانے لگا تو رب کا ہاتھ
    الیشع پر آ ٹھہرا،
  deu-1912: So bringet mir nun einen Spielmann! Und da der Spielmann auf den Saiten
    spielte, kam die Hand des HERRN auf ihn,
  kan-2017: ಈಗ, ಒಬ್ಬ ವಾದ್ಯಗಾರನನ್ನು ನನ್ನ ಹತ್ತಿರ ಕರೆದುಕೊಂಡು ಬನ್ನಿರಿ” ಎಂದು ಹೇಳಿದನು. ವಾದ್ಯಗಳ
    ಸ್ವರವನ್ನು ಕೇಳುವಾಗಲೆಲ್ಲಾ ಎಲೀಷನಲ್ಲಿ ಯೆಹೋವನ ಬಲವು ಬರುತ್ತಿತ್ತು.
  yap-yap: Mu pi’ ba girdi’en e musik ngog e chiney.” Nap’an ni be chubeg fare girdi’en
    e music e harp rok, me yib gelngin SOMOL nga daken Elisa,
  hlt-MCSB: Tedae rhotoeng aka tum mah kai taengla hang khuen uh laeh,” a ti nah.
    Rhotoeng aka tum loh a tum van neh BOEIPA kut te anih sola cet coeng.
  mdy-ETH: ሂንዳ ታኣም ዴንዲ ጎኦላ ዋርቃ ዓሲ ዔኪ ዬዑዋቴ» ጌዔኔ። ጎኦሎ ዋርቃሢ ዋርቃዛ ናንጊና ናንጋ ጎዳኮ ዎልቄ ዔልሳዒዳ
    ኬዴም ዒዚ፦
  twi-ASANTE: Afei, ma obi a ɔbɛtumi abɔ sankuo mmra.” Ɛberɛ a wɔrebɔ sankuo no, Awurade
    tumi baa Elisa so,
  eng-WEBU: But now bring me a musician.” When the musician played, the LORD’s hand
    came on him.
  wal-wal: Ane taayyo ha77i diittaa diixxiyaagaa ehiite” yaagiis. Diixxiyaagee diixxishin,
    GODAA wolqqai a bolli wodhdhiis.
  spa-PDDPT: Pero, tráiganme ahora un tañedor. Sucedió que mientras el tañedor tañía,
    la mano de Yavé vino sobre Eliseo
  gun-gun: Ha'e gui peru ha'vy xea py peteĩ imba'epu va'erã — he'i. Ha'e ramo oĩa
    py imba'epu va'e ombopu jave Eliseu re ou Nhanderuete po'akaa.
  ilo-ULB: Ngem ita, mangiyegkayo kaniak iti tumutokar, “Ket napasamak, idi nagtukar
    ti tumutokar iti arpa, immay ti pannakabalin ni Yahweh kenni Eliseo.
  kpg-kpg: Laha mai tei dangada hai kasangi.” Di madagoaa hua tangada hai kasangi
    e kasangi gi dana ‘harp’, gei di mogobuna o Dimaadua gu i hongo o Elisha.
  uig-ARA: لېكىن ئەمدى بېرىپ بىر سازچىنى ماڭا ئېلىپ كېلىڭلار، ــ دېدى. سازچى ساز چالغاندا،
    پەرۋەردىگارنىڭ قولى ئۇنىڭ ئۈستىگە چۈشتى.
  sus-sus: Wo fa kɔra bɔnbɔɛ nde ra n bɛ.» A to kɔra bɔnbɔ fɔlɔ, Alatala naxa fa Elise
    ma,
