    tama te ami tobolu bidi keptengo Elaija te bulu dude dugulalubo suali. Tama te
    keptengo te Elaijabolo e tiwai po tama wai, “Nage Godigo po pusa mabo bidi da,
    kingo nage asao wali. Nage eba dulama, tama te king aga sugi pao,” wali.
  tpi-tpi: Orait na king i salim wanpela kepten wantaim 50 soldia i go bilong kisim
