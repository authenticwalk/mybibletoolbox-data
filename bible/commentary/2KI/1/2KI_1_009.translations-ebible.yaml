  gun-gun: 'Ha''e gui Elias oĩa katy huvixa omondouka peteĩ xondaro ruvixa cinqüenta
    avakue re opena va''e, ixupegua xondaro kuery ha''e javi reve. Ha''e ramo ha''e
    kuery ma profeta oĩa katy oẽ jogueravy. Yvyty apyte áry oguapy oinya py ovaẽ vy
    xondaro ruvixa aipoe''i ixupe: — Nhanderuete remimbo''e, huvixa ma “Toguejy ke”,
    he''i uka.'
  ilo-ULB: Nangibaon ngarud ti ari iti kapitan nga addaan iti limapulo a soldado a
    mapan kenni Elias. Simmang-at ti kapitan a napan kenni Elias iti pagtugtugawanna
    iti tapaw ti turod. Nagsao ti kapitan kenkuana, “Sika, a tao ti Dios, kinuna ti
    ari, 'Bumabaka. ’”
  kpg-kpg: Gei mee ga hagau dana dagi dauwa mono gau dauwa e madalima (50) belee laha mai
    a Elijah. Tagi dauwa ga gidee ia a mee e noho i hongo tama gonduu, ga helekai
    gi mee, “Taane a God, di king bolo goe gi haneia gi lala.”
  uig-ARA: 'ئاندىن پادىشاھ بىر ئەللىكبېشىنى قول ئاستىدىكى ئەللىك ئادىمى بىلەن ئىلىياسنىڭ
    قېشىغا ماڭدۇردى؛ بۇ كىشى ئىلىياسنىڭ قېشىغا بارغاندا، مانا ئۇ بىر دۆڭنىڭ ئۈستىدە
    ئولتۇراتتى. ئۇ ئۇنىڭغا: ئى خۇدانىڭ ئادىمى، پادىشاھ سېنى چۈشۈپ كەلسۇن! دەيدۇ، دېدى.'
  sus-sus: A naxa sɔɔri mangɛ nde xɛɛ, naxan nu sɔɔri mixi tongo suuli yamarima, a
    xa Annabi Eliya suxu. Na to siga Eliya yire, a naxa a li a dɔxɔxi geya xun tagi.
    A naxa a fala Eliya bɛ, «Ala xa mixi, mangɛ naxɛ, a i xa goro!»
  pon-2006: E ahpw ketin kadarala lapalap emen iangahki ohl limehk pwe re en wahdo
    Elaisa. Lapalapo diarada eh mwomwohd pohn dohl ehu oh patohwanohng, “Maing, ohlen
    Koht, nanmwarki ketin mahsanih komwi en ketidihla.”
  ksd-ksd: 'Ma ra king i ga tulue tika na luluai ma kana ilima na vinun na tutana
