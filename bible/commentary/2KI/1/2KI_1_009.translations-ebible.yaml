    duduk di atas puncak bukit. Dia berbicara kepadanya, “Hai, abdi Allah, raja bertitah,
    ‘Turunlah!’”
  nya-nya: Pamenepo mfumu inatuma mtsogoleri wa ankhondo ndi anthu ake makumi asanu
