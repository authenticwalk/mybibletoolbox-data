  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi dɛitɛ kuhɑ̃ɑ̃pɔ̀nkù nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ sipísìnùmmù kɛ̀ bɛ̀ɛ
    dekoo Edii kɑ̀ri dɛ̀ ditɑ̃rì ĩ́nkɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Kuyie nkóo nìtì, okpɑ̀ɑ̀tì
    tu ɑ cútɛ́ní!'
  msy-2020: 'Egha atrivim, mɨdorozir gumazibar dapanir mam ko an mɨdorozir gumazir
    50pla sara, me amangizɨ, me Elaija inigh izasa zui. Me ghua danganir Elaija itimɨn
    otivigha gumazir dapanir kam Elaijan garima, a mɨghsɨar mam gisɨn aperaghav iti.
    Ezɨ gumazir dapanir kam kamaghɨn Elaija mɨgei, “O Godɨn akam inigha izir gumazim,
    atrivim ghaze: Nɨ izighirɨ mangɨ an ganigh.”'
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ kʋsɑ yoolɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ, nɑ pɑ nyʋɣʋ tʋ sɩ: Ɩ́ kpɑ
    hɑtoo pʋɣʋ nyʋɣʋ tɑɑ, timpi Ilii kɑ wɛɛ tɔ, nɑ ɩ́ kpɑ-ɩ. Pɛlɛ pɑ tɑlɑ ɩ kiŋ, ɩlɛnɑ
    pɑ nyʋɣʋ tʋ tɔ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ yoou, wulɑʋ sɩ ń tii lɔŋ.'
  azb-azb: 'Padşah bir əllibaşı ilə əlli adamını İlyasın yanına göndərdi. Əllibaşı
    onun yanına qalxdı. İlyas təpənin başında oturmuşdu. Əllibaşı ona dedi: «Ey Allah
    adamı, padşah “aşağı düş” deyir».'
  eng-DBY: 'And he sent to him a captain of fifty with his fifty. And he went up to
    him, and behold, he sat on the top of the mount. And he spoke to him: Man of God,
    the king says, Come down!'
  hin-2017: तब उसने उसके पास पचास सिपाहियों के एक प्रधान को उसके पचासों सिपाहियों
    समेत भेजा। प्रधान ने एलिय्याह के पास जाकर क्या देखा कि वह पहाड़ की चोटी पर बैठा
    है। उसने उससे कहा, “हे परमेश्वर के भक्त राजा ने कहा है, ‘तू उतर आ।’”
  wol-KYG: 'Ba mu ko defee Akasiya yebal njiitu juróom fukki dag, mu ànd ak juróom
    fukki nitam, dem ba ca Ilyaas. Gisuñu lu moy mu toog ca kaw tund wa. Njiit la
    ne ko: «Ée góoru Yàlla gi, Buur nee nga wàcc.»'
  eng-YLT: And he sendeth unto him a head of fifty and his fifty, and he goeth up
    unto him (and lo, he is sitting on the top of the hill), and he speaketh unto
    him, 'O man of God, the king hath spoken, Come down.'
  eng-WYC-2017: And he sent to Elijah a prince of fifty, and [the] fifty men that
    were under him. Which prince ascended [or went up] to him, and said to him, sitting
    in the top of the hill, Man of God, the king commandeth, that thou come down.
  eng-WMBB: Then the king sent a captain of fifty with his fifty to him. He went up
    to him; and behold, he was sitting on the top of the hill. He said to him, “Man
    of God, the king has said, ‘Come down!’”
  urd-GVH: फ़ौरन उसने एक अफ़सर को 50 फ़ौजियों समेत इलियास के पास भेज दिया। जब फ़ौजी
    इलियास के पास पहुँचे तो वह एक पहाड़ी की चोटी पर बैठा था। अफ़सर बोला, “ऐ मर्दे-ख़ुदा,
    बादशाह कहते हैं कि नीचे उतर आएँ!”
  rug-rug: Ke garunu la nia sa si keke palabatu varipera meke ari ka lima ṉavulu puta
    nana tie, pude vagia se Ilaiza. Dogoria sa palabatu se Ilaiza korapa habotu nana
    pa toqere meke zama la ia sa, “Tie te Tamasa, hiva nigo sa baṉara pude gore mae.”
  gaz-gaz: Kana irratti mootichi ajajaa waraanaa tokko namoota shantama wajjin Eeliyaasitti
    erge. Ajajaan sunis fiixee gaara inni irra taaʼaa ture tokkootti Eeliyaasitti
    ol baʼee, “Yaa nama Waaqaa, mootichi ‘Gad kottu!’ siin jedha” jedheen.
  fra-LSG: 'Il envoya vers lui un chef de cinquante avec ses cinquante hommes. Ce
    chef monta auprès d’Élie, qui était assis sur le sommet de la montagne, et il
    lui dit: Homme de Dieu, le roi a dit: Descends!'
  yal-yal: Axasiya yi sofa tonge suulun nasiga e nun e kuntigina. Kuntigin na yi te
    Eli fɛma geyaan xuntagi, a yi dɔxi dɛnaxan yi, a yi a fala a xa, a naxa, “Sayibana,
    mangana yamarin ni i ra, a i xa godo.”
  haw-1868: Alaila hoouna aku ke alii io na la i lunakanalima me kona poe he kanalima;
    a pii aku la ia io na la; aia hoi, e noho ana ia maluna pono o kekahi puu; i aku
    la oia ia ia, E ke kanaka o ke Akua, ua i mai ke alii, E iho oe ilalo.
  arb-NAV: 'فَأَرْسَلَ أَحَدَ قَادَتِهِ عَلَى رَأْسِ خَمْسِينَ جُنْدِيًّا إِلَى إِيلِيَّا،
    الَّذِي كَانَ جَالِساً آنَئِذٍ عَلَى قِمَّةِ جَبَلٍ. فَقَالَ لَهُ: «يَا رَجُلَ
    اللهِ، إِنَّ الْمَلِكَ يَأْمُرُكَ بِمُرَافَقَتِنَا».'
  ewe-ewe: Eɖo aʋakplɔla ɖeka kple asrafo blaatɔ̃ ɖa be woayi aɖalée vɛ. Wokpɔe wònɔ
    anyi ɖe togbɛ aɖe dzi. Aʋakplɔla la gblɔ nɛ be, “Oo, Mawu ƒe ame, fia la ɖe gbe
    be nàzɔ kpli mí ava ye gbɔ.”
  eng-LEE: 'Then did he send unto him a captain of fifty with his fifty: and he went
    up to him, and, behold, he was sitting on the top of the mount; and he spoke unto
    him, O man of God, the king hath commanded, Come down.'
  asm-FB: তাৰ পাছত ৰজাই এজন সেনাপতি আৰু তেওঁৰ পঞ্চাশজন সৈন্যক এলিয়াৰ ওচৰলৈ পঠাই দিলে।
    এলিয়া সেই সময়ত পাহাৰৰ ওপৰত বহি আছিল। সেনাপতিজন এলিয়াৰ ওচৰলৈ উঠি গৈ ক’লে, “হে
    ঈশ্বৰৰ লোক, ৰজাই আপোনাক নামি আহিবলৈ কৈছে।”
  sus-A: عَ نَشَ سْورِ مَنفّ ندٍ شّي، نَشَن نُ سْورِ مِشِ تٌنفٌ سُولِ يَمَرِ مَ، عَ
    شَ عَننَبِ عٍلِيَ سُشُ. نَ تٌ سِفَ عٍلِيَ يِرٍ، عَ نَشَ عَ لِ عَ دْشْشِ فٍيَ شُن
    تَفِ. عَ نَشَ عَ قَلَ عٍلِيَ بّ، «عَلَ شَ مِشِ، مَنفّ نَشّ، عَ عِ شَ فٌرٌ!»
  fra-SBL: 'Alors le roi envoya vers lui un capitaine de cinquante avec ses cinquante.
    Il monta vers lui ; et voici qu''il était assis sur le sommet de la colline. Il
    lui dit : « Homme de Dieu, le roi a dit : « Descends ! »'
  hbo-hbo: וַיִּשְׁלַ֥ח אֵלָ֛יו שַׂר־חֲמִשִּׁ֖ים וַחֲמִשָּׁ֑יו וַיַּ֣עַל אֵלָ֗יו וְהִנֵּה֙
    יֹשֵׁב֙ עַל־רֹ֣אשׁ הָהָ֔ר וַיְדַבֵּ֣ר אֵלָ֔יו אִ֚ישׁ הָֽאֱלֹהִ֔ים הַמֶּ֥לֶךְ דִּבֶּ֖ר
    רֵֽדָה׃
  kik-kik: Nake agĩtũmĩra Elija mũnene wa thigari arĩ na gĩkundi gĩake kĩa andũ mĩrongo
    ĩtano; mũnene ũcio akĩambata kũrĩ Elija, ũrĩa waikarĩte gacũmbĩrĩ ga kĩrĩma, akĩmwĩra
    atĩrĩ, “Wee mũndũ wa Ngai, mũthamaki ekuuga atĩrĩ, ‘Ikũrũka!’ ”
  fra-NCL: 'Aussitôt il envoya vers lui un chef de cinquante avec ses cinquante hommes.
    Ce chef monta auprès d’Elie, et voici qu’il était assis sur le sommet de la montagne,
    et il lui dit : « Homme de Dieu, le roi a dit : Descends ! »'
  cek-AK: To naah siangpahrang mah misatuh angraeng maeto hoiah anih ih kami quipangatonawk
    to Elijah khaeah patoeh. Khenah, misatuh angraeng loe mae nuiah kanghnu, Elijah
    khaeah caeh tahang moe, anih khaeah, Sithaw kami, siangpahrang mah, Angzo tathuk
    nasoe, tiah a thuih, tiah a naa.
  cuk-cuk: 'Geb degine, Rey-Ocozías, Elías-sunaega, sordamar-idued-wargwen, e-sordamar-dulabo-gakambegwad-abargi
    (50) yog-barmiar imaksad. Geb sordamar-idued nadsunnad, degi, dakdapid, Elías
    yar-birgi sii. Geb sordamar-idudiid Elíasʼga sogded: —¡Bab-Dummad-e-dule, rey
    soged, be dagye!'
  uig-CYR: 'Андин падиша бир әллик бешини қол астидики әллик адими билән Илиясниң
    қешиға маңдурди; бу киши Илиясниң қешиға барғанда, мана у бир дөңниң үстидә олтиратти.
    У униңға: И Худаниң адими, падиша сени чүшүп кәлсун! дәйду, деди.'
  tel-2017: అప్పుడు రాజు యాభై మంది సైనికులతో ఒక అధికారిని ఎలీయా దగ్గరికి పంపించాడు.
    ఎలీయా ఒక కొండ మీద కూర్చుని ఉన్నాడు. ఆ అధికారి ఎలీయా ఉన్న చోటికి కొండ ఎక్కి వచ్చాడు.
    అతడు ఎలీయాతో “ఇదిగో, దేవుని మనిషీ, రాజు నిన్ను దిగి రమ్మంటున్నాడు” అన్నాడు.
  hat-BSA: 'Konsa, wa a te voye kote li, yon kapitèn a senkant avèk senkant pa li
    yo. Li te monte kote li; men vwala, li te chita sou do ti mòn nan. Konsa, li te
    di li: “O nonm Bondye a, wa a di ou: ‘Desann.’”'
  kos-kos: Na el supwala sie mwet leum lun mwet mweun wi mwet lumngaul lal in som
    usalu Elijah. Mwet leum sac konalak ke el muta fin inging soko ac el fahk nu sel
    Elijah, “Mwet lun God, tokosra el sap kom in oatui.”
  hbo-WLC: וַיִּשְׁלַ֥ח אֵלָ֛יו שַׂר־חֲמִשִּׁ֖ים וַחֲמִשָּׁ֑יו וַיַּ֣עַל אֵלָ֗יו וְהִנֵּה֙
    יֹשֵׁב֙ עַל־רֹ֣אשׁ הָהָ֔ר וַיְדַבֵּ֣ר אֵלָ֔יו אִ֚ישׁ הָֽאֱלֹהִ֔ים הַמֶּ֥לֶךְ דִּבֶּ֖ר
    רֵֽדָה׃
  ibo-ibo: Mgbe ahụ, eze zigara otu onyeisi agha ya, na iri ndị agha ise ka ha gaa
    jide Ịlaịja. Mgbe ndị agha ahụ bịarutere hụ Ịlaịja ka ọ nọ ala nʼelu ugwu, onyeisi
    agha ahụ kpọrọ Ịlaịja sị ya, “Onye nke Chineke, eze sị gị, ‘rituo!’ ”
  ory-ory: ତେବେ ରାଜା ଏଲୀୟଙ୍କ ନିକଟକୁ ଜଣେ ପଚାଶପତିଙ୍କୁ ତାହାର ପଚାଶ ଲୋକ ସହିତ ପଠାଇଲେ। ତହୁଁ
    ପଚାଶପତି ଏଲୀୟଙ୍କ ନିକଟକୁ ଗଲା; ଆଉ ଦେଖ, ଏଲୀୟ ପର୍ବତ ଶୃଙ୍ଗରେ ବସିଥିଲେ। ଏଥିରେ ପଚାଶପତି
    ତାଙ୍କୁ କହିଲା, “ହେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ, ରାଜା କହିଅଛନ୍ତି, ‘ତଳକୁ ଆସ।’”
  chk-chk: Mürin, ewe king a tinala eman meilapen sounfiu fiti lime nöün sounfiu,
    pwe repwe uwato Elias. Iwe, ewe meilap a feito ren Elias mi mot won ungen eu chuk
    o üreni, “En aramasen Kot, ewe king a allük ngonuk pwe kopwe feitiu.”
  rop-rop: Brom deya imbin jandim wan boswan solja garram 50 men blanga gajim Ilaija.
    Det boswan solja bin faindim Ilaija jidanbat ontop langa hil en imbin tok, “Speshalwan
    mesinja blanga God, det king bin tok, ‘Yu garra kamdan.’”
  ukr-1871: 'І послав до його полусотника з його півсотнею. Сей прийшов до його, а
    він седїв на верху на горі, й промовив до його: Чоловіче Божий, царь повелїває:
    зійди з гори.'
  deu-1951: 'Und er sandte einen Hauptmann über fünfzig zu ihm, mit seinen fünfzig
    Leuten. Als der zu ihm hinaufkam, siehe, da saß er oben auf dem Berge. Er aber
    sprach zu ihm: Du Mann Gottes,'
  eng-JPS: 'Then the king sent unto him a captain of fifty with his fifty. And he
    went up to him; and, behold, he sat on the top of the hill. And he spoke unto
    him: ''O man of God, the king hath said: Come down.'''
  srp-1865: 'Tada posla k njemu pedesetnika s njegovom pedesetoricom; i on otide k
    njemu; i gle, on sjeðaše navrh gore; i pedesetnik mu reèe: èovjeèe Božji, car
    je zapovjedio, siði.'
  lug-lug: Awo kabaka n’atuma omukulu eyali akulira ekibinja ky’abasajja amakumi ataano
    n’abasajja be eri Eriya. Bwe yatuuka awaali Eriya, yamusanga atudde ku ntikko
    eya kasozi, n’amugamba nti, “Musajja wa Katonda, kabaka akwetaaga.”
  heb-heb: וישלח אליו שר חמשים וחמשיו ויעל אליו והנה ישב על ראש ההר וידבר אליו איש
    האלהים המלך דבר רדה׃
  ben-IRV: এরপর রাজা একজন সেনাপতি ও তাঁর পঞ্চাশজন সৈন্যকে এলিয়ের কাছে পাঠিয়ে দিলেন,
    এলিয় তখন একটা পাহাড়ের উপরে বসে ছিলেন। সেই সেনাপতি এলিয়ের কাছে উঠে গিয়ে বললেন,
    “হে ঈশ্বরের লোক, রাজা আপনাকে নেমে আসতে বলেছেন।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਪੰਜਾਹ ਸਿਪਾਹੀਆਂ ਦੇ ਸਰਦਾਰ ਨੂੰ ਉਹ ਦੇ ਪੰਜਾਹ ਸਿਪਾਹੀਆਂ ਦੇ ਨਾਲ ਉਹ ਦੇ
    ਕੋਲ ਭੇਜਿਆ, ਤਦ ਉਹ ਏਲੀਯਾਹ ਦੇ ਕੋਲ ਗਿਆ ਅਤੇ ਵੇਖੋ ਉਹ ਇੱਕ ਟਿੱਲੇ ਦੀ ਚੋਟੀ ਉੱਤੇ ਬੈਠਾ ਸੀ।
    ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, “ਹੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ, ਰਾਜਾ ਨੇ ਆਖਿਆ ਹੈ ਕਿ ਉਤਰ ਆ।”
  tkr-tkr: 'Paççahee k''omandirıka xhots''al (50) insannana g''oşun İlyasısqa g''uxoole.
    Tepayne q''oma gyu''urne İlyasısqa k''omandir ılqeç''u eyhen: – Allahna insan,
    paççahee vak''le «Avqa giç''eva» vod eyhe!'
  mya-JVB: လူငါး ကျိပ်အုပ်သော တပ်မှူး ကိုစေလွှတ် ၍ ၊ တပ်မှူးသည် တောင် ပေါ် မှာထိုင်
    သော ဧလိယ ထံ သို့ရောက် ပြီးလျှင် ၊ အိုဘုရား သခင်၏လူ ၊ သင်သည် ဆင်း ရမည် အကြောင်း
    ၊ ရှင်ဘုရင် အမိန့် တော်ရှိသည်ဟုဆို ၏
  tbg-tbg: Minti tivakero Elaitaara vita vare aniate tiro, Ahasiava iqoka vaiintiqaa
    raqikuravata iqoka vaiinti 50navuvata nititomanta vura. Vika oru tavovaro Elaitaava
    inaara aiqina noraqaa oquvi vauvaro iqoka vaiintiqaa raqikuva oruntero virara
    tiharo, Kotira kaiqa vaiinti taruo, avuhainaava ariara tuvu ti tavaane tivo, tiro.
  hmo-hmo: Vadaeni Ahasaia ese tuari biaguna ta, mai tuari taudia 50 danu ia siaia,
    Elia do idia abia totona. Tuari biaguna ese Elia ia davaria, ia be ororo ta ena
    latanai ia helai. Tuari tauna ese ia hereva henia, ia gwau, “Dirava ena tau e,
    king Ahasaia ese oi ia oda henia, do oi diho mai!”
  urd-urd: तब बादशाह ने पचास सिपाहियों के एक सरदार को, उसके पचासों सिपाहियों के साथ
    उसके पास भेजा। जब वह उसके पास गया और देखा कि वह एक टीले की चोटी पर बैठा है। उसने
    उससे कहा, ऐ नबी, बादशाह ने कहा है, “तू उतर आ।”
  rus-SYN: 'И послал к нему пятидесятника с его пятидесятком. И он взошел к нему,
    когда Илия сидел на верху горы, и сказал ему: человек Божий! царь говорит: сойди.'
  bqc-SIM: 'Kí a zĩgↄ̃ gbɛ̃ↄn blakwi ń ń dↄaanao zĩ̀ Ɛlia kṹi, ↄ̃ aa gɛ̀ aà
    lè zↄ̃lɛa sĩ̀sĩ musu. Dↄaanapi òɛ̀: Lua gbɛ̃́, kí mɛ̀ pila!'
  tcz-CHONGTHU: Hijouchun aman sepai lamkai khat chu asepai somnga toh, Elijah manding
    chun asol tan ahi. Amahon muolchung khatna atoupet agamu uvin ahi, sepai lamkaipan
    ama kom’a chun, “Pathen mipa lengpa thupeh dungjuijin hung kumlhan kilhonnu hite,”
    ati.
  mar-mar: नंतर अहज्याने आपला एक सरदार पन्नास मनुष्यांसह एलीयाकडे पाठवला. सरदार एलीयाकडे
    वर गेला, जिथे एलीया एका डोंगराच्या माथ्यावर बसला होता. सरदार एलीयाला म्हणाला,
    “हे देवाच्या मनुष्या (संदेष्ट्या) राजाने सांगितले, त्वरीत खाली ये.”
  qub-qub: 'Chayno nir jinan öra Eliasman cacharan juc capitanta pichga chunca (50)
    suldäruntawan. Eliasga jamaraycaran quiquin puntacho. Mandaj capitan chayaycur
    niran: «¡Profëta urämuy! ¡Raymi gayaycächishunqui!»'
  bqp-bqp: 'Kína a zĩ̀kari gbɛ̃nↄn bupla akuri kũ ń don''arɛdeo zĩ̀ ò Iliasu kũ,
    akũ ò gɛ̀ɛ ò a lè vutɛna sĩ̀sĩi musu. Don''arɛde pìi pìnɛ: Luda gbɛ̃, kína pì
    ǹ kipa ǹ mↄ́!'
  hat-hat: 'Li voye yon kaptenn ak senkant sòlda al chache Eli. Lè yo rive, yo jwenn
    Eli chita sou tèt yon ti mòn. Yo di li konsa: —Sèvitè Bondye, wa a pase ou lòd
    pou ou desann.'
  eng-BSB: Then King Ahaziah sent to Elijah a captain with his company of fifty men.
    So the captain went up to Elijah, who was sitting on top of a hill, and said to
    him, “Man of God, the king declares, ‘Come down!’”
  eng-WEBPB: Then the king sent a captain of fifty with his fifty to him. He went
    up to him; and behold, he was sitting on the top of the hill. He said to him,
    “Man of God, the king has said, ‘Come down!’”
  kbq-kbq: Anante kini ne'mo'a 50'a sondia vahete ugote'nea ne' mago avrenteno 50'a
    sondia vahe'ene huzamantege'za Elaija avrenaku vu'naze. Hagi Elaija'ma mani'nea
    osi agonare vute'za, sondia vahete ugote'nea ne'mo'a ana agonafi marerino Elaijanku
    amanage hu'ne, Anumzamofo eri'za ne'moke, kini ne'mo'a kagrikura eraminka eme
    nago hu'ne.
  nhe-BL: 'Huajca nimantzi quititlanqui se tlayacanquetl ica 50 isoldados para ma
    quicuitij Elías. Huajca nopa tlayacanquetl tlejcoc hasta campa itztoya huan quema
    quipantitoj, Elías mosehuijtoya itzonpac se tepetl. Huajca nopa tlayacanquetl
    tlen nopa soldados quiilhui: ―¡Ta tiitlatequipanojca Toteco Dios, xitemo! Nopa
    hueyi tlanahuatijquetl quinequi xihuala tohuaya.'
  bus-bus: 'Kí a zĩ̀kpɛ gↄ̃ↄn baplaa akuri kↄ̃n ń dↄn''aɛdeeo zĩ̀ wà Ilia kũ, ben
    aↄ̃ gàa wà à lè vɛ̃ɛna sĩ̀sĩ musu. Dↄn''aɛdee pì bènɛ: Luda gbɛ̃, kína bè ǹ pita
    ǹ mↄ́!'
  gub-BL: A'e rupi uze'eg amo tuwihaw uzehe we har pe. — Eraha 50 zauxiapekwer Eri
    ipyhyk pà ne wà nehe, i'i izupe. Oho hekar pà wà. Na'e tuwihaw wexak Eri amo ywytyr
    apyr iapyk mehe. — Awa Tupàn hemiruze'eg, i'i izupe. — Tuwihawete nemuezyw kar
    iko a'e wi a'e, i'i izupe.
  eng-DRA: 'And he sent to him a captain of fifty, and the fifty men that were under
    him. And he went up to him, and as he was sitting on the top of a hill, said to
    him: Man of God, the king hath commanded that thou come down.'
