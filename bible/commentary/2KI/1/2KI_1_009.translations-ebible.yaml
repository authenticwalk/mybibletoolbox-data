  guj-2017: પછી રાજાએ સરદારને પચાસ સૈનિકો સાથે એલિયા પાસે મોકલ્યો. તે સરદાર ત્યાં
    પહોંચ્યો ત્યારે તેણે એલિયાને પર્વતના શિખરે બેઠેલો જોયો. સરદારે તેને કહ્યું કે,
