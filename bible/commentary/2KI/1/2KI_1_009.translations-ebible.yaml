verse: 2KI.001.009
translations:
  mal-C: 'പിന്നെ, രാജാവു ഏലിയാവിനെ പിടിച്ചുകൊണ്ടുവരുന്നതിന് അൻപതു പടയാളികളെയും അവരുടെ
    അധിപനെയും അയച്ചു. ഒരു മലമുകളിൽ ഇരുന്നിരുന്ന ഏലിയാവിന്റെ അടുക്കൽ ആ സേനാധിപൻ വന്നു:
    “ദൈവപുരുഷാ, ‘ഇറങ്ങിവരൂ!’ രാജാവ് ആജ്ഞാപിക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Hierauf schickte er einen Hauptmann über fünfzig samt seinen fünfzig nach
    ihm aus. Als der zu ihm hinaufkam - er saß nämlich oben auf dem Gipfel des Bergs,
    - redete er ihn an: Mann Gottes, der König befiehlt: Du sollst herabkommen!'
  lin-lin: 'Mbala moko, mokonzi atindaki mokonzi ya basoda tuku mitano epai ya Eliya
    elongo na basoda na ye tuku mitano. Mokonzi ya basoda tuku mitano akendeki epai
    ya Eliya oyo azalaki kovanda na songe ya ngomba mpe alobaki na ye : — Moto na
    Nzambe, mokonzi apesi mitindo ete okende epai na ye.'
  eng-LSV: And he sends to him a head of fifty and his fifty, and he goes up to him
    (and behold, he is sitting on the top of the hill), and he speaks to him, “O man
    of God, the king has spoken, Come down.”
  eng-GNV: 'Therefore the King sent vnto him a captaine ouer fiftie with his fiftie
    men, who went vp vnto him: for beholde, he sate on the toppe of a mountaine, and
    he saide vnto him, O man of God, the King hath commanded that thou come downe.'
  eng-WEBSTER: 'Then the king sent to him a captain of fifty with his fifty. And he
    went up to him: and behold, he sat on the top of a hill. And he spoke to him,
    Thou man of God, the king hath said, Come down.'
  nhw-BL: 'Huajca nimantzi quititlanqui se tlayacanquetl ica 50 isoldados para ma
    quicuitij Elías. Huajca nopa tlayacanquetl tlejcoc hasta campa itztoya huan quema
    quipantitoj, Elías mosehuijtoya itzonatipa se tepetl. Huajca nopa tlayacanquetl
    tlen nopa soldados quiilhui: ―¡Ta tiitequipanojca Toteco Dios, xitemo! Nopa hueyi
    tlanahuatijquetl quinequi xihuala tohuaya.'
  swh-ONEN: Ndipo mfalme akamtuma mkuu mmoja wa kikosi pamoja na kikosi chake cha
    askari hamsini kwa nabii Eliya. Yule mkuu wa kikosi akamwendea Eliya, aliyekuwa
    ameketi juu ya kilima, na kumwambia, “Mtu wa Mungu, mfalme anasema, ‘Shuka chini!’ ”
  bba-bba: Mɑ Akɑsiɑ u tɔmbu weerɑɑkuru ɡɔrɑ kɑ ben wiruɡii u nɛɛ, bu doo ɡuuru wɔllu
    mi Eli u sɔ̃, bu nùn mwɑɑmɑ. Ye bɑ turɑ mi, yerɑ bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, Gusunɔn
    sɔmɔ wunɛ! Sinɑ boko u nɛɛ, ɑ sɑrɑmɑ.
  eng-KJVCPB: 'Then the king sent unto him a captain of fifty with his fifty. And
    he went up to him: and behold, he sat on the top of a hill. And he spake unto
    him, Thou man of God, the king hath said, Come down.'
  luo-luo: Eka ne ooro jatend jolweny kaachiel gi jolweny piero abich ir Elija. Jatelono
    nodhi ir Elija moyude kobet piny ewi got kendo nowachone niya, “Ngʼat Nyasaye,
    ruoth owacho ni mondo ilor piny!”
  meu-meu: Bena hanua pavapavana ese imahui biagudia ta ia dekena e siaia lao, mai
    ena orea taudia imahuiosi ida. Ia na Elia dekena ela, ororo ta dorina ai helaina
    ai e davaria, bena e hereva henia, eto, Dirava ena tau e, hanua pavapavana na
    e tomu “A diho aoma”.
  npi-ULB: तब राजाले पचास जना सिपाहीसँगै एक जना कप्‍तानलाई एलियाकहाँ पठाए । कप्‍तान
    एलियाकहाँ गए जहाँ तिनी डाँडाको टाकुरामा बसिरहेका थिए । कप्‍तानले तिनलाई भने, “हे
    परमेश्‍वरका मानिस, राजाले भन्‍नुभएको छ, 'तल आउनुहोस्' ।”
  yor-yor: Ó sì rán balógun pẹ̀lú àwọn ẹgbẹ́ ogun àádọ́ta rẹ̀. Balógun náà sì gòkè
    tọ Elijah lọ, ẹni tí ó jókòó ní orí òkè, wọ́n sì wí fún un pé, “Ènìyàn Ọlọ́run,
    ọba wí pé, ‘Sọ̀kalẹ̀ wá!’ ”
  pes-OPCB: 'پس سرداری را با پنجاه سرباز مأمور کرد تا او را بیاورند. آنها او را در
    حالی که روی تپه‌ای نشسته بود پیدا کردند. آن سردار به ایلیا گفت: «ای مرد خدا، پادشاه
    دستور داده است همراه ما بیایی.»'
  tgl-ULB: Pagkatapos nagpadala ang hari ng kapitan kasama ang limampung sundalo para
    kay Elias. Nagpunta ang kapitan kay Elias kung saan nakaupo siya sa tuktok ng
    burol. Nagsalita ang kapitan sa kaniya, ikaw na lingkod ng Diyos, sinabi ng hari,
    'Bumaba ka.'”
  hui-hui: Ani lalu kini ibugua ami haru haga agali haguane mbira heago heba ami agali
    pira duria (50) hearume Elaya minu yalu ibule pudaba laya handala pene. Tigua
    pialu Elaya heagoria puwa ami haru haga agali haguane biago ibugua handalu hearia
    Elaya ibu hari nene emene mbira heagoria berearia hendene. Ani hondowa ibugua
    Elayahondo lalu, Agali Ngode Datagaliwabenaga bi mana latagi haga kegoni í̠ áyu
    ogoni dalialu kini ibu hondole ibabe layago pole íbu, lene.
  mya-mya: ထို​နောက်​မင်း​ကြီး​သည်​တပ်​မှူး​တစ်​ယောက်​ကို လူ​ငါး​ဆယ်​တပ်​နှင့်​အ​တူ​ဧ​လိ​ယ​ထံ​သို့
    စေ​လွှတ်​တော်​မူ​၏။ တပ်​မှူး​သည်​တောင်​ကုန်း တစ်​ခု​ပေါ်​တွင်​ဧ​လိ​ယ​ထိုင်​နေ​သည်​ကို​တွေ့
    မြင်​သ​ဖြင့် သူ့​အား``ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ၊ ဆင်း​ခဲ့​လော့။ ဘု​ရင်​အမိန့်​တော်​ရှိ​သည်''
    ဟု ဆို​၏။
  bod-N: དེ་ནས་རྒྱལ་པོས་ལྔ་བཅུ་དཔོན་པོ་ཞིག་དང་ཁོའི་ལག་འོག་མི་ལྔ་བཅུ་དང་བཅས་པ་ཨེ་ལི་ཡཱ་ཡི་གམ་དུ་མངགས།
    དེ་དག་ཁོང་ཡོད་སར་ཕྱིན་པ་ན། ལྟོས་དང་། ཨེ་ལི་ཡཱ་རི་རྩེར་བཞུགས་འདུག་པ་དང་། དེས་ཁོང་ལ།
    ཀྱེ་དཀོན་མཆོག་གི་སྐྱེས་བུ། རྒྱལ་པོས་ཁྱོད་མར་འབབ་པའི་བཀའ་བསྒོས་སོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ipapo akatuma mukuru weboka ravarume makumi mashanu navanhu vake kuna Eria.
    Mukuru uyu akaenda kuna Eria akanga akagara pamusoro pechikomo, ndokuti kwaari,
    “Munhu waMwari, zvanzi namambo, ‘Burukai!’ ”
  spa-BLM: 'Entonces el rey envió a un capitán de cincuenta con sus cincuenta a él.
    Subió hasta él; y he aquí que estaba sentado en la cima del monte. Le dijo: “Hombre
    de Dios, el rey ha dicho que bajes”.'
  cac-cac: 'Ix lajvi chi'' ix schecanb''at jun vin̈ capitán vin̈ rey chi'' yed'' 50
    eb'' vin̈ soldado yic b''at ic''joccot vin̈aj Elías chi''. Axo yic ix c''och eb''
    d''a vin̈, c''ojanem vin̈ d''a jun tzalan. Ix yalan vin̈ capitán chi'' d''a vin̈:
    —Ach schecab'' Dios, a vin̈ rey ix alancoti to tzach emta, xchi vin̈ capitán chi''.'
  swh-ULB: Ndipo mfalme akatuma nahodha wa askari hamsini kwa Elya. Nahodha akaenda
    mpaka kwa Eliya ambapo alipokuwa amekaa juu ya mlima. Nahodha akamwambia Eliya,
    “ Wewe, mtu wa Mungu, mfalme amesema, 'shuka chini.'”
  bel-bel: 'І паслаў да яго пяцідзясятніка зь ягоным пяцідзясяткам. І ён узышоў да
    яго, калі Ільля сядзеў наверсе гары, і сказаў яму: чалавек Божы? цар кажа: сыдзі.'
  deu-ELBBK: 'Da sandte er zu ihm einen Obersten über 50 und seine Fünfzig. Und er
    ging zu ihm hinauf, und siehe, er saß auf dem Gipfel des Berges; und er sprach
    zu ihm: Mann Gottes! Der König sagt: Komm herab.'
  mbb-OT: Ne midsuǥù is hadì te sevaha he upisyal duma te 50 he menge etew te kedakep
    ki Elias. Hein neturedu zuen te upisyal si Elias he ebpimpinuu ziyà te puntur
    te vuvungan, migkeǥiyan dutun te upisyal te, “Sikew is suluǥuen te Megbevayà,
    midsuǥù a te hadì he ibpehendiyè ka te kandin.”
  mal-2015: 'പിന്നെ രാജാവു അമ്പതുപേർക്കു അധിപതിയായ ഒരുവനെയും അവന്റെ അമ്പതു ആളെയും
    അവന്റെ അടുക്കൽ അയച്ചു; അവൻ അവന്റെ അടുക്കൽ ചെന്നു; അവൻ ഒരു മലമുകളിൽ ഇരിക്കയായിരുന്നു;
    അവൻ അവനോടു: ദൈവപുരുഷാ, ഇറങ്ങിവരുവാൻ രാജാവു കല്പിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o kraľis bičhaďa peskre veľiťeľis le penda (50) slugaďenca pal o
    Eliaš. Sar o veľiťeľis avľa ko Eliaš, ov ipen akor bešelas pro agor le brehoskro
    a phenďa leske: „Muršeja le Devleskro, o kraľis tuke prikazinel, hoj te aves tele!“'
  pes-OPV: آنگاه سردار پنجاهه را با پنجاه نفرش نزد وی فرستاد و او نزد وی آمد در حالتی
    که او بر قله کوه نشسته بود وبه وی عرض کرد که «ای مرد خدا، پادشاه می‌گوید به زیر
    آی؟»
  ron-1924: 'А тримис ла ел пе о кэпетение песте чинчзечь ку чей чинчзечь де оамень
    ай луй. Кэпетения ачаста с-а суит ла Илие, каре шедя пе вырфул мунтелуй, ши й-а
    зис: „Омуле ал луй Думнезеу, ымпэратул а зис: ‘Кобоарэ-те!’”'
  ben-OBCV: পরে এলিয়র কাছে তিনি পঞ্চাশ জন সৈন্য সমেত একজন সেনাপতিকে পাঠালেন। এলিয়
    যখন একটি পাহাড়ের চূড়ায় বসেছিলেন, তখন সেই সেনাপতি তাঁর কাছে গিয়ে বললেন, “হে
    ঈশ্বরের লোক, রাজামশাই বলেছেন, ‘আপনি নিচে নেমে আসুন!’ ”
  som-som: Markaasaa boqorkii wuxuu u diray sirkaal konton xukuma oo wata kontonkiisii
    ninba. Isna kor buu ugu baxay, oo bal eeg, buur korkeed buu fadhiyey, oo intuu
    la hadlay buu ku yidhi, War nin yahow Ilaah, boqorkii wuxuu kugu soo yidhi, Soo
    deg oo kaalay.
  lat-VUC: 'Misitque ad eum quinquagenarium principem, et quinquaginta qui erant sub
    eo. Qui ascendit ad eum: sedentique in vertice montis, ait: Homo Dei, rex præcepit
    ut descendas.'
  eng-ASVBT: 'Then the king sent unto him a captain of fifty with his fifty. And he
    went up to him: and, behold, he was sitting on the top of the hill. And he spake
    unto him, O man of God, the king hath said, Come down.'
  ita-1885: 'E mandò a lui un capitano di cinquant''uomini, con la sua cinquantina.
    Ed ecco, egli sedeva in su la sommità del monte. E quello gli disse: Uomo di Dio,
    il re ha detto che tu scenda.'
  eng-LXXUP: 'And he sent to him a captain of fifty and his fifty; and he went up
    to him: and, behold, Elijah sat on the top of a mountain. And the captain of fifty
    spoke to him, and said, O man of God, the king has called thee, come down.'
  eng-ULB: Then the king sent a captain with fifty soldiers to Elijah. The captain
    went up to Elijah where he was sitting on the top of a hill. The captain spoke
    to him, “You, man of God, the king has said, 'Come down.'”
  spa-VBL: 'Entonces el rey envió a un capitán del ejército con cincuenta hombres
    a Elías. El capitán se acercó a Elías, que estaba sentado en la cima de un monte,
    y le dijo: “Hombre de Dios, el rey te ordena que bajes”.'
  fra-_FOB: 'Alors il envoya vers lui un capitaine de cinquante hommes, avec ses cinquante
    hommes, qui monta vers lui. Or voici, Élie se tenait sur le haut de la montagne.
    Et le capitaine lui dit: Homme de Dieu, le roi a dit que tu descendes.'
  mal-mal: 'ഉടനെ രാജാവ് അമ്പതുപേർക്ക് അധിപതിയായ ഒരു പടനായകനെ അവന്റെ അമ്പത് പടയാളികളുമായി
    ഏലിയാവിന്റെ അടുക്കൽ അയച്ചു; അവൻ അവന്റെ അടുക്കൽ ചെന്നു; അവൻ ഒരു മലമുകളിൽ ഇരിക്കുകയായിരുന്നു;
    അവൻ അവനോട്: “ദൈവപുരുഷാ, ഇറങ്ങിവരുവാൻ രാജാവ് കല്പിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Fauran us ne ek afsar ko 50 faujiyoṅ samet Iliyās ke pās bhej diyā. Jab
    faujī Iliyās ke pās pahuṅche to wuh ek pahāṛī kī choṭī par baiṭhā thā. Afsar bolā,
    “Ai mard-e-Ḳhudā, bādshāh kahte haiṅ ki nīche utar āeṅ!”
  suz-BL: मिनु पिपमी ५० जना लडाइ पाइब नु आन कप्‍तान आन कली एलीया आ बाक्‍तीक सोइक्‍तीमी
    बाक्‍त। मिनु मेको ठेयब मुर डांडा ङोइश्‍शा एलीया आ बाक्‍तीक लमाक्‍त। मेना एलीया
    डांडाम बाक्‍शो बाक्‍माक्‍त। मिनु मेको कप्‍तानमी “परमप्रभु आ मुर, पिपमी इन कली
    ‘यिन’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Allora mandò un capitano di cinquanta uomini con la sua compagnia ad
    Elia; quegli salì e trovò Elia che stava seduto in cima al monte. Il capitano
    gli disse: “O uomo di Dio, il re dice: Scendi!”'
  ckb-ckb: 'ئینجا فەرماندەیەکی لەگەڵ پەنجا سەربازەکەی ناردە لای ئەلیاس، ئەویش چوو
    بۆ لای ئەلیاس و بینی وا لەسەر لووتکەی کێوێک دانیشتووە، پێی گوت: «ئەی پیاوی خودا،
    پاشا دەڵێت، ”وەرە خوارەوە!“»'
  eng-BBE: Then the king sent to him a captain of fifty with his fifty men; and he
    went up to him where he was seated on the top of a hill, and said to him, O man
    of God, the king has said, Come down.
  kan-OKCV: ಆಗ ಅರಸನು ಒಬ್ಬ ಪ್ರಧಾನನನ್ನು, ಅವನ ಐವತ್ತು ಮಂದಿ ಸಿಪಾಯಿಗಳೊಡನೆ ಎಲೀಯನ ಬಳಿಗೆ ಕಳುಹಿಸಿದನು.
    ಪ್ರಧಾನನು ಅವನ ಬಳಿಗೆ ಹೋದಾಗ, ಇಗೋ, ಎಲೀಯನು ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ಕುಳಿತಿದ್ದನು. ಆಗ ಅವನು ಎಲೀಯನಿಗೆ,
    “ದೇವರ ಮನುಷ್ಯನೇ, ‘ಇಳಿದು ಬಾ,’ ಎಂದು ಅರಸನು ಹೇಳುತ್ತಾನೆ,” ಎಂದನು.
  tam-2017: 'அவனிடத்திற்கு ஒரு தலைவனையும், அவனுடைய ஐம்பது வீரர்களையும் அனுப்பினான்;
    மலையின் உச்சியில் உட்கார்ந்திருக்கிற அவனிடத்தில் இவன் ஏறிப்போய்: தேவனுடைய மனிதனே,
    ராஜா உன்னை வரச்சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'Y envió luego á él un capitán de cincuenta con sus cincuenta, el cual
    subió á él; y he aquí que él estaba sentado en la cumbre del monte. Y él le dijo:
    Varón de Dios, el rey ha dicho que desciendas.'
  ron-BTF: 'Atunci împăratul a trimis la el o căpetenie peste cincizeci, cu cei cincizeci
    ai săi. Și acesta s-a urcat la el; și, iată, el ședea pe vârful unui deal. Și
    el i-a spus: Tu, om al lui Dumnezeu, împăratul a zis: Coboară.'
  eng-WEBP: Then the king sent a captain of fifty with his fifty to him. He went up
    to him; and behold, he was sitting on the top of the hill. He said to him, “Man
    of God, the king has said, ‘Come down!’”
  eng-FBV: Then the king sent an army captain with fifty men to Elijah. The captain
    went up to Elijah, who was sitting on the top of a hill, and told him, “Man of
    God, the king orders you, ‘Come down!’”
  nld-1939: 'Nu zond hij een hoofdman van vijftig met vijftig man op hem af. Deze
    ging naar Elias toe, terwijl hij op de top van een heuvel zat, en zeide tot hem:
    Man Gods, de koning beveelt u te komen.'
  nch-BL: 'Huajca nimantzi quititanqui se tayacanquet ica 50 isoldados para ma quicuitij
    Elías. Huajca nopa tayacanquet tejcoc hasta campa itztoya huan quema quipantitoj,
    Elías mosehuijtoya itzonatipa se tepet. Huajca nopa tayacanquet ten nopa soldados
    quiilhui: ―¡Ta tiitequipanojca Toteco Dios, xitemo! Nopa hueyi tanahuatijquet
    quinequi xihuala tohuaya.'
  vie-1934: 'Vua bèn sai một quan cai năm mươi lính đi với năm mươi lính mình lên
    cùng Ê-li Vả, Ê-li đang ngồi trên chót gò. Quan cai nói với người rằng: Hỡi người
    của Đức Chúa Trời, vua đòi ông xuống.'
  hin-CV: राजा ने एक सेना के प्रधान को उसके पचास सैनिकों के साथ एलियाह के पास भेज
    दिया. सेना के प्रधान ने वहां जाकर देखा कि एलियाह पहाड़ी की चोटी पर बैठे हुए थे.
    सेना के प्रधान ने एलियाह से कहा, “परमेश्वर के जन, राजा का आदेश है, ‘नीचे उतर आओ.’ ”
  spa-BES: 'Entonces el rey le envió un capitán de cincuenta con sus cincuenta hombres;
    y subió a él donde estaba sentado en la cima de una colina, y le dijo: Oh hombre
    de Dios, el rey ha dicho: Desciende.'
  tdx-tdx: 'Aa le nañirake ty mpifehe-limampolo rekets’ i limam­polo’ey i mpanjakay.
    Niañambone mb’ama’e mb’eo iereo, le ingo ie niambesatse an-dengom-bohitse ey.
    Le hoe re ama’e: O ondatin’ Añahareo, hoe ty enta’ i mpanjakay: Mizotsoa.'
  tha-KJV: แล​้วกษั​ตริ​ย์​ก็​รับสั่งให้นายกองของทหารห้าสิบคนพร้อมกับทหารห้าสิบคนของเขาไปหาเอลียาห์
    เขาได้ขึ้นไปหาท่าน ดู​เถิด ท่านนั่งอยู่บนยอดภู​เขา และนายกองห้าสิบคนนั้นกล่าวแก่ท่านว่า
    “ข้าแต่คนแห่งพระเจ้า กษัตริย์​ตรั​สด​ังนี้​ว่า ‘​ลงมา​’”
  por-BR-2018: 'E enviou logo a ele um capitão de cinquenta com seus cinquenta, o
    qual subiu a ele; e eis que ele estava sentado no cume do monte. E ele lhe disse:
    Homem de Deus, o rei disse que desças.'
  deu-ELO: 'Da sandte er zu ihm einen Obersten über fünfzig und seine Fünfzig. Und
    er ging zu ihm hinauf, und siehe, er saß auf dem Gipfel des Berges; und er sprach
    zu ihm: Mann Gottes! Der König sagt: Komm herab.'
  eng-WYC-2018: And he sent to Elijah a prince of fifty, and [the] fifty men that
    were under him. Which prince ascended to him, and said to him, sitting in the
    top of the hill, Man of God, the king commandeth, that thou come down. (And he
    sent to Elijah a leader of fifty men, and the fifty men who were under him. Which
    leader went up to him, and said to him, as he was sitting on the hilltop, Man
    of God, the king commandeth, that thou come down.)
  epo-epo: 'Kaj li sendis al li kvindekestron kun lia kvindeko. Kaj tiu iris al li
    kaj trovis lin sidanta sur la supro de monto, kaj diris al li: Ho homo de Dio!
    la reĝo diris, ke vi malsupreniru.'
  uig-PIN: 'Andin padixaⱨ bir ǝllikbexini ⱪol astidiki ǝllik adimi bilǝn Iliyasning
    ⱪexiƣa mangdurdi; bu kixi Iliyasning ⱪexiƣa barƣanda, mana u bir dɵngning üstidǝ
    olturatti. U uningƣa: I Hudaning adimi, padixaⱨ seni qüxüp kǝlsun! dǝydu, dedi.'
  beo-beo: 'Amalalu, e da dadi gagui ouligisu dunu afae amola dadi gagui dunu 50 agoane
    Ilaidia lala masa:ne asunasi. Dadi gagui ouligisu dunu da asili, ba:loba, Ilaidia
    da agolo da:iya esalebe ba:i. E da Ilaidiama amane sia:i, “Gode Ea hawa: hamosu
    dunu! Hina bagade da di gudu sa:ima:ne sia:sa.”'
  tpi-OTNT: Orait na king i salim wanpela kepten wantaim 50 soldia i go bilong kisim
    Elaija i kam. Ol i go kamap long ples Elaija i stap long en na kepten i lukim
    Elaija i sindaun antap long wanpela liklik maunten. Na kepten i tokim Elaija olsem,
    “Yu man bilong autim tok bilong God, king i tok, yu mas i kam daun na i go lukim
    em.”
  hau-SA: Sai sarki ya aiki kaftin da sojojin hamsin wurin Iliya. Kaftin ya haura
    wajen Iliya, wanda yake zaune a kan tudu, ya ce masa, “Mutumin Allah, sarki ya
    ce, ‘Ka sauko, ka zo!’ ”
  uig-LAT: 'Andin padishah bir ellikbéshini qol astidiki ellik adimi bilen Iliyasning
    qéshigha mangdurdi; bu kishi Iliyasning qéshigha barghanda, mana u bir döngning
    üstide olturatti. U uninggha: I Xudaning adimi, padishah séni chüshüp kelsun!
    deydu, dédi.'
  nde-nde: Inkosi yasithumela ku-Elija induna yebutho labantu bayo abangamatshumi
    amahlanu. Induna yebutho yakhwela yaya ku-Elija, owayehlezi phezu koqaqa, yafika
    yathi kuye, “Muntu kaNkulunkulu, inkosi ithi, ‘Yehla!’ ”
  ton-ton: 'Pea naʻe toki fekau atu kiate ia ʻe he tuʻi ha ʻeiki naʻe pule ki he toko
    nimangofulu mo ʻene toko nimangofulu. Pea naʻa ne ʻalu hake kiate ia: pea vakai,
    naʻa ne nofo ʻi he tumutumu ʻo ha moʻunga. Pea naʻa ne pehē kiate ia, “ʻA koe
    ko e tangata ʻoe ʻOtua, kuo pehē ʻe he tuʻi, ‘Ke ke ʻalu hifo.’”'
  ces-1613: 'Protož poslal pro něj padesátníka s padesáti jeho. Kterýž šel k němu,
    a aj, seděl na vrchu hory. I řekl jemu: Muži Boží, král rozkázal, abys sstoupil
    dolů.'
  eng-WMB: Then the king sent a captain of fifty with his fifty to him. He went up
    to him; and behold, he was sitting on the top of the hill. He said to him, “Man
    of God, the king has said, ‘Come down!’”
  tam-TCV: அதன்பின் அவன் ஒரு இராணுவத் தளபதியையும், அவனுடைய ஐம்பது மனிதரைக்கொண்ட ஒரு
    குழுவையும் எலியாவிடம் அனுப்பினான். தளபதி மலையின் உச்சியில் உட்கார்ந்துகொண்டிருந்த
    எலியாவிடம் போய், “இறைவனுடைய மனிதனே, ‘கீழே வா’ என்று அரசன் கூறுகிறார்” என்றான்.
  ceb-ULB: Unya nagpadala ang hari ug kapitan uban sa 50 ka mga sundalo ngadto kang
