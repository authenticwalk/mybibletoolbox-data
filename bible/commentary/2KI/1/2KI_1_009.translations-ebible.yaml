    ka bungtod. Miingon ang kapitan kaniya, “Ikaw, tawo sa Dios, nag-ingon ang hari,
    'Lugsong.”'
  pol-UBG: 'Posłał więc do niego pięćdziesiątnika wraz z jego pięćdziesięcioma. Ten
    podszedł do niego, a oto siedział na szczycie góry. Powiedział mu: Mężu Boży,
    król rozkazał, abyś zszedł.'
  urd-GVU: فوراً اُس نے ایک افسر کو 50 فوجیوں سمیت الیاس کے پاس بھیج دیا۔ جب فوجی
    الیاس کے پاس پہنچے تو وہ ایک پہاڑی کی چوٹی پر بیٹھا تھا۔ افسر بولا، ”اے مردِ خدا،
    بادشاہ کہتے ہیں کہ نیچے اُتر آئیں!“
  deu-1912: 'Und er sandte hin zu ihm einen Hauptmann über fünfzig samt seinen fünfzigen.
    Und da er hinaufkam, siehe, da saß er oben auf dem Berge. Er aber sprach zu Ihm:
    Du Mann Gottes, der König sagt: Du sollst herabkommen!'
  kan-2017: ಆಗ ಅರಸನು ಎಲೀಯನನ್ನು ಕರೆತರುವುದಕ್ಕಾಗಿ ಪಂಚದಶಾಧಿಪತಿಯನ್ನು, ಅವನ ಐವತ್ತು ಮಂದಿ ಸಿಪಾಯಿಗಳೊಡನೆ
    ಕಳುಹಿಸಿದನು. ಇವನು ಹೋಗಿ ಎಲೀಯನು ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ಕುಳಿತಿರುವುದನ್ನು ಕಂಡು ಅವನಿಗೆ, “ದೇವರ
    ಮನುಷ್ಯನೇ ಇಳಿದು ಬಾ ಅರಸನು ನಿನ್ನನ್ನು ಕರೆಯುತ್ತಾನೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me l’oeg reb e tolang ko salthaw nib mu’un wugem e salthaw ngak
    ni ngranod ra feked Elijah. Me pir’eg fare tolang ko salthaw i Elijah nike par
    nga but’ u daken e ted me ga’ar ngak, “Fare Girdi’ rok Got, be ga’ar e en ni pilung
    e nga mub nga pe’ning.”
  hlt-MCSB: Te phoeiah Elijah taengla sawmnga kah mangpa neh a hlang sawmnga te a
    tueih. Elijah te a paan vaengah tah tlang lu ah tarha ana ngol pah tih, “Pathen
    kah hlang aw manghai loh, 'Ha suntla laeh,’ a ti,” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ ፔቴ ፖኦሊሶኮ ሱኡጌስኬያ ዶንጊታሚ ዓሲና ዎላ ዴንዲ ዔኤሊያሴ ዔኪ ሙካንዳጉዲ ዓይሣዛ፥ ዔኤሊያሴ ፔቴ
    ጌሜሪዳ ኬስኪ ዴዒ ዓኣንቴ ዬይ ሱኡጋሢ ዴንቃዖ፦ «ፆኦሲ ዓሢዮ! ካኣቲ ኔና ሃይካፓ ኬዲ ዒዛ ኮይላ ሙኮም ጌይ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Ɔsomaa asraafoɔ so safohene ne asraafoɔ aduonum sɛ wɔnkɔkye no. Wɔhunuu
    sɛ ɔte bepɔ bi atifi. Ɔsafohene no ka kyerɛɛ no sɛ, “Onyankopɔn onipa, ɔhene asoma
    yɛn sɛ yɛmmɛfa wo mmra.”
  eng-WEBU: Then the king sent a captain of fifty with his fifty to him. He went up
