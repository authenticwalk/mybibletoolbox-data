verse: 2KI.001.005
translations:
  mal-C: 'സന്ദേശവാഹകർ മടങ്ങിവന്നപ്പോൾ രാജാവ് അവരോട്: “നിങ്ങൾ ഇത്രവേഗം തിരിച്ചുവന്നതെന്ത്?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: 'Als nun die Boten zu ihm zurückkamen, fragte er sie: Warum kommt ihr denn
    wieder?'
  lin-lin: 'Tango bantoma bazongaki epai ya mokonzi, atunaki bango : — Mpo na nini
    bozongi ?'
  eng-LSV: And the messengers return to him, and he says to them, “What [is] this—you
    have turned back!”
  eng-GNV: And the messengers returned vnto him, to whome he said, Why are ye nowe
    returned?
  eng-WEBSTER: And when the messengers turned back to him, he said to them, Why have
    ye now returned?
  nhw-BL: 'Huan itlatitlanilhua Tlanahuatijquetl Ocozías mocuepque campa itztoya huan
    yaya quintlatzintoquili: ―¿Para tlen nimantzi anmocueptoque?'
  swh-ONEN: Wajumbe waliporudi kwa mfalme, akawauliza, “Kwa nini mmerudi?”
  bba-bba: Sɑɑ yerɑ sɔmɔ be, bɑ wurɑmɑ Akɑsiɑn mi. Yerɑ u bu bikiɑ u nɛɛ, mbɑn sɔ̃nɑ
    i wurɑmɑ fuuku mɛ.
  eng-KJVCPB: And when the messengers turned back unto him, he said unto them, Why
    are ye now turned back?
  luo-luo: Kane joote odwogo ir ruoth nopenjogi niya, “Angʼo momiyo udwogo?”
  meu-meu: Gwaukau taudia na e lou lao, hanua pavapavana dekenai, bena ia ese e nanadaidia,
    eto, Dahaka dainai vada o lou mai?
  npi-ULB: जब सन्देशवाहकहरू अहज्याहकहाँ फर्के तब तिनले तिनीहरूलाई सोधे, “तिमीहरू किन
    फर्केका छौ ?”
  yor-yor: Nígbà tí ìránṣẹ́ náà padà sí ọ̀dọ̀ ọba, ó béèrè ní ọwọ́ wọn pé, “Kí ni
    ó dé tí ẹ̀yin fi tètè padà wá?”
  pes-OPCB: 'فرستادگان وقتی این خبر را از زبان ایلیا شنیدند نزد پادشاه بازگشتند. پادشاه
    از ایشان پرسید: «چرا به این زودی بازگشتید؟»'
  tgl-ULB: Nang bumalik ang mga mensahero kay Ahazias, sinabi niya sa kanila, “Bakit
    kayo bumalik?”
  hui-hui: Elayahanda bi ogonidagua lamiyago hale halu agali biaru ti abale kini berearia
    íbu dai biyagola kinihanda tihondo hale halu lalu, Tí agua biyagola abale dai
    birimibe, lene.
  mya-mya: သံ​တ​မန်​တို့​သည်​မင်း​ကြီး​ထံ​သို့​ပြန်​ကြ​၏။ မင်း​ကြီး​က``အ​ဘယ်​ကြောင့်​သင်​တို့​ပြန်​လာ
    ကြ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: ཡང་བང་ཆེན་རྣམས་ཨ་ཧ་ཟི་ཡཱའི་གམ་དུ་ཕྱིར་ལོག་འོངས་པས། རྒྱལ་པོས་དེ་དག་ལ་ཁྱོད་ཚོ་ཕྱིར་འོངས་པ་ཅི་ཡིན་ནམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Nhume dzakati dzadzokera kuna mambo, akavabvunza akati, “Madzokereiko?”
  spa-BLM: 'Los mensajeros volvieron a él y les dijo: “¿Por qué habéis vuelto?”.'
  cac-cac: 'Yuj chi'' ix meltzaj eb'' schecab'' vin̈ rey chi'', ix c''ochxi eb'' d''a
    yichan̈ vin̈, ix sc''anb''an vin̈ d''a eb'': —¿Tas yuj ix ex meltzaj d''a elan̈chamel?
    xchi vin̈ d''a eb''.'
  swh-ULB: wakati wale wajumbe waliporudi kwa Ahazia, akawaambia, “Kwa nini mmerudi?”
  bel-bel: 'І вярнуліся да Ахозіі пасланцы. І ён сказаў ім: што гэта вы вярнуліся?'
  deu-ELBBK: 'Und die Boten kehrten zu ihm zurück; und er sprach zu ihnen: Warum seid
    ihr denn zurückgekehrt?'
  mbb-OT: Ne hein nelelaǥan en ni Elias sikan is menge menunudtulà, midlikù dan duen
    te hadì. Umbe mid-insaan sikandan dutun te hadì, “Maan is utew kew meǥaan he nekelikù?”
  mal-2015: 'ദൂതന്മാർ മടങ്ങിവന്നാറെ അവൻ അവരോടു: നിങ്ങൾ മടങ്ങിവന്നതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar avle pale leskre služobňika, o kraľis lendar phučľa: „Soske avľan
    pale?“'
  pes-OPV: 'و ایلیا رفت و رسولان نزد وی برگشتند و او به ایشان گفت: «چرا برگشتید؟»'
  ron-1924: 'Солий с-ау ынторс ла Ахазия. Ши ел ле-а зис: „Пентру че в-аць ынторс?”'
  ben-OBCV: দূতেরা রাজার কাছে ফিরে আসার পর তিনি তাদের জিজ্ঞাসা করলেন, “তোমরা কেন ফিরে
    এলে?”
  som-som: Kolkaasaa wargeeyayaashii isagii ku soo noqdeen, oo isna wuxuu ku yidhi,
    War maxaad u soo noqoteen?
  lat-VUC: 'Reversique sunt nuntii ad Ochoziam. Qui dixit eis: Quare reversi estis?'
  eng-ASVBT: And the messengers returned unto him, and he said unto them, Why is it
    that ye are returned?
  ita-1885: 'E i messi ritornarono ad Achazia. Ed egli disse loro: Perchè siete ritornati?'
  eng-LXXUP: And the messengers returned to him, and he said to them, Why have ye
    returned?
  eng-ULB: When the messengers returned to Ahaziah, he said to them, “Why have you
    returned?”
  spa-VBL: 'Los mensajeros volvieron al rey, y éste les preguntó: “¿Por qué han vuelto?”'
  fra-_FOB: 'Puis les messagers retournèrent vers Achazia, qui leur dit: Pourquoi
    revenez-vous?'
  mal-mal: 'ദൂതന്മാർ വേഗത്തിൽ മടങ്ങിവന്നപ്പോൾ അവൻ അവരോട്: “നിങ്ങൾ എക്രോനിലേക്ക് പോകാതെ
    മടങ്ങിവന്നത് എന്ത്” എന്ന് ചോദിച്ചു.'
  urd-GVR: Us kā paiġhām sun kar qāsid bādshāh ke pās wāpas gae. Us ne pūchhā, “Āp
    itnī jaldī wāpas kyoṅ āe?”
  suz-BL: मिनु मेको लोव़ कुरब मुरपुकी पिप आ बाक्‍तीक लेश्‍शा जाक्‍मा बाक्‍त। मिनु
    पिपमी “गे मारदे लेश्‍शा जाक्‍नी?” दे हिल्‍लो पामी बाक्‍त।
  ita-1927: 'I messi tornarono ad Achazia, il quale disse loro: “Perché siete tornati?”'
  ckb-ckb: 'کاتێک نێردراوەکان گەڕانەوە لای پاشا، پاشا لێی پرسین: «بۆچی گەڕانەوە؟»'
  eng-BBE: And the men he had sent came back to the king; and he said to them, Why
    have you come back?
  kan-OKCV: ಸೇವಕರು ಅರಸನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಬಂದಾಗ, ಅವನು ಅವರಿಗೆ, “ನೀವು ಹಿಂದಿರುಗಿ ಬಂದದ್ದೇಕೆ?”
    ಎಂದನು.
  tam-2017: 'அந்த ஆட்கள் அவனிடத்திற்குத் திரும்பிவந்தபோது: நீங்கள் ஏன் திரும்பிவந்தீர்கள்
    என்று அவன் அவர்களிடம் கேட்டான்.'
  spa-RV-1909: 'Y como los mensajeros se volvieron al rey, él les dijo: ¿Por qué pues
    os habéis vuelto?'
  ron-BTF: 'Și când mesagerii s-au întors la el, el le-a spus: De ce v-ați întors
    acum?'
  eng-WEBP: The messengers returned to him, and he said to them, “Why is it that you
    have returned?”
  eng-FBV: The messengers returned to the king, and he asked them, “Why have you come
    back?”
  nld-1939: 'Toen de boden bij Achazja terugkwamen, vroeg hij hun: Wat; zijt gij al
    terug?'
  nch-BL: 'Huan itatitanilhua Tanahuatijquet Ocozías mocuetqui campa itztoya huan
    yaya quintatzintoquili: ―¿Para ten nimantzi anmocuectoque?'
  vie-1934: 'Các sứ giả trở về cùng A-cha-xia, người hỏi rằng: Vì sao các ngươi trở
    về?'
  hin-CV: जब दूत राजा के पास लौटे, राजा ने उनसे प्रश्न किया, “तुम लौट क्यों आए हो?”
  spa-BES: 'Y los hombres que había enviado regresaron al rey; Y él les preguntó:
    ¿Por qué han vuelto?'
  tdx-tdx: 'Nimpoly ama’e o ìra’eo, le hoe re ama’e: Ino ty nimpolia’ areo?'
  tha-KJV: ผู้​สื่อสารนั้​นก​็​กล​ับมาเฝ้าพระองค์ พระองค์​ตรัสถามเขาทั้งหลายว่า “ทำไมพวกเจ้าจึงพากันกลับมา”
  por-BR-2018: 'E quando os mensageiros voltaram ao rei, ele lhes disse: Por que,
    pois, voltastes?'
  deu-ELO: 'Und die Boten kehrten zu ihm zurück; und er sprach zu ihnen: Warum seid
    ihr denn zurückgekehrt?'
  eng-WYC-2018: And the messengers turned again to Ahaziah. And he said to them, Why
    turned ye again? (And the messengers returned to Ahaziah. And he said to them,
    Why have ye returned?)
  epo-epo: 'Kiam la senditoj revenis al li, li diris al ili: Kial vi revenis?'
  uig-PIN: 'Hǝwǝrqilǝr padixaⱨning yeniƣa ⱪaytip kǝldi; u ulardin: Nemixⱪa yenip kǝldinglar,
    dǝp soridi.'
  beo-beo: 'Amaiba:le, sia: adola ahoasu dunu ilia da hina bagadema buhagi. Hina bagade
    da amane sia:i, “Dilia abuliba:le buhagibala:?”'
  tpi-OTNT: Ol man i harim tok bilong Elaija pinis, orait ol i go bek long king na
    king i askim ol olsem, “Bilong wanem yupela i kam bek kwik?”
  hau-SA: Da masinjojin suka koma wurin sarki, sai sarki ya ce da su, “Don me kuka
    komo?”
  uig-LAT: 'Xewerchiler padishahning yénigha qaytip keldi; u ulardin: Némishqa yénip
    keldinglar, dep soridi.'
  nde-nde: Ekubuyeleni kwezithunywa enkosini, yazibuza yathi, “Kungani selibuyile
    na?”
  ton-ton: ¶ Pea ʻi he liliu atu kiate ia ʻae kau talafekau, naʻa ne pehē kiate kinautolu,
    “Ko e hā eni kuo mou foki ai?”
  ces-1613: 'A když se navrátili poslové k němu, řekl jim: Pročež jste se zase vrátili?'
  eng-WMB: The messengers returned to him, and he said to them, “Why is it that you
    have returned?”
  tam-TCV: தூதுவர்கள் அரசனிடம் திரும்பிவந்தபோது, அரசன் அவர்களிடம், “ஏன் திரும்பி வந்தீர்கள்?”
    என்று கேட்டான்.
  ceb-ULB: Sa dihang namalik ang mga mensahero ni Ahazia, miingon siya kanila, “Nganong
    namalik man kamo?”
  pol-UBG: 'A gdy posłańcy wrócili do niego, zapytał ich: Czemu wróciliście?'
  urd-GVU: اُس کا پیغام سن کر قاصد بادشاہ کے پاس واپس گئے۔ اُس نے پوچھا، ”آپ اِتنی
    جلدی واپس کیوں آئے؟“
  deu-1912: 'Und da die Boten wieder zu ihm kamen, sprach er zu ihnen: Warum kommt
    ihr wieder?'
  kan-2017: ದೂತರು ಅರಸನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಬಂದಾಗ, “ನೀವು ಹಿಂದಿರುಗಿ ಬಂದ್ದದೇಕೆ?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: me sul fapi tamal’og ngak e en ni pilung. Me fithrad, ni ga’ar, “Mangfan
    ni kam sulod?”
  hlt-MCSB: Puencawn rhoek a taengla a mael uh vaengah tah amih te, “Balae tih na
    mael uh?” a ti nah.
  mdy-ETH: ዬካፓ ዬንሢ ኪኢቶ ዓሶንሢ ማዒ ካኣቲ ኮይላ ሙካዛ፥ ካኣቲ፦ «ዎይቴም ዒንሢ ማዒ ሙኬይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a abɔfoɔ no sane baa ɔhene nkyɛn no, ɔbisaa wɔn sɛ, “Adɛn enti
    na moaba ntɛm saa?”
  eng-WEBU: The messengers returned to him, and he said to them, “Why is it that you
    have returned?”
  wal-wal: Kiittido asati kawuwaakko guyye simmin, i eta, “Aissi simmidetii?” yaagidi
    oichchiis.
  spa-PDDPT: 'Cuando los mensajeros volvieron a él, les preguntó: ¿Por qué regresaron?'
  gun-gun: 'Ha''e gui tembiguai kuery ma huvixaa py ju ojevy. Ha''e rã oporandu ha''e
    kuery pe: — Mba''e tu oiko, pejevy aguã?'
  ilo-ULB: Idi nagsubli dagiti mensahero kenni Ahazias, kinunana kadakuada, “Apay
    a nagsublikayo?”
  kpg-kpg: gei nia daangada kae hegau guu lloomoi labelaa gi muli gi di king. Di king
    ga heeu, “Goodou e lloomoi labelaa eiaha?”
  uig-ARA: 'خەۋەرچىلەر پادىشاھنىڭ يېنىغا قايتىپ كەلدى؛ ئۇ ئۇلاردىن: نېمىشقا يېنىپ
    كەلدىڭلار، دەپ سورىدى.'
  sus-sus: Xɛɛrae naxa gbilen mangɛ Axasiya yire. A naxa e maxɔrin, «Wo gbilenxi munfe
    ra?»
  pon-2006: meninkeder ko ahpw pwurala rehn nanmwarkio. Nanmwarkio eri keinemwe rehrail,
    “Dahme kumwail pwurekihdo?”
  ksd-ksd: 'Ma ra umana tultul dia ga lilikun pire ra king, ma i ga biti ta diat:
    Ta ra ava vang ava lilikun?'
  tur-YTC: Haberciler ona geri döndüler ve onlara, “Neden geri döndünüz?” diye sordu.
  grc-BRENT: Καὶ ἐπεστράφησαν οἱ ἄγγελοι πρὸς αὐτόν· καὶ εἶπε πρὸς αὐτοὺς, τί ὅτι
    ἐπεστρέψατε;
  ind-AYT: Saat para utusan itu kembali kepada raja, dia bertanya kepada mereka, “Mengapa
    kamu sudah kembali?”
  nya-nya: Amithenga aja atabwerera kwa mfumu, mfumuyo inawafunsa kuti, “Chifukwa
    chiyani mwabwerera?”
  hrv-hrv: 'Glasnici se vratiše k Ahazji, a on im reče: “Kako to da ste se već vratili?”'
  mps-mps: Te bidi dabe augwaligo te Elaijago wabo po odama, te bage augwali te king
    pageba ma geasa pelama, tama te kingo augwalibolo e tiwai po hanalu wali, “Magi
    baso te dage polo ma begasa asaliwe?”
  tpi-tpi: Ol man i harim tok bilong Elaija pinis, orait ol i go bek long king na
    king i askim ol olsem, “Bilong wanem yupela i kam bek kwik?”
  dan-1931: 'Da Sendebudene kom tilbage til ham, spurgte han dem: “Hvorfor kommer
    I tilbage?”'
  vie-OVCB: 'Nghe xong những lời của Ê-li, các sứ quay về. Vua hỏi: “Tại sao trở về?”'
  guj-2017: જયારે સંદેશાવાહકો અહાઝયાહ પાસે પાછા આવ્યા ત્યારે તેણે તેઓને પૂછ્યું, “શા
    માટે તમે પાછા આવ્યા?”
  pon-2006A: meninkeder ko ahpw pwurala rehn nanmwarkio. Nanmwarkio eri keinemwe rehrail,
    “Dahme kumwail pwurekihdo?”
  por-BRBSL: 'Os mensageiros voltaram para ele, e ele lhes disse: “Por que vocês voltaram”?'
  cth-cth: A patounenaw bout a ban awh teh, bangkongmaw na ban telah atipouh.
  twi-twi: Bere a abɔfo no san baa ɔhene nkyɛn no, obisaa wɔn se, “Adɛn nti na moaba
    ntɛm saa?”
  hlt-hlt: Puencawn rhoek a taengla a mael uh vaengah tah amih te, “Balae tih na mael
    uh?” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì Aɑsiɑ do tɔ̃ mbɛ̀ɛ wɛ̃too o borɛ̀ kòo bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀
    dòmmɛ kɛ̀ di wɛ̃̀tɛní?'
  msy-2020: Ezɨ gumaziba Elaijan akam baregha gɨvagha, uam atrivim bagha ghuzɨ, atrivim
    kamaghɨn men azara, “Ia tizimsua zuamɨra ua ize?”
  dop-dop: 'Ḿpʋ́ɣʋ́ tillɑɑ mǝlɑ kpɑkpɑɑ. Ɩlɛnɑ wulɑʋ pɔɔsɩ-wɛ sɩ: Ɩ́ mǝlɑɑ suwe?'
  azb-azb: 'Qasidlər padşahın yanına qayıtdılar. Padşah onlara dedi: «Niyə geri qayıtdınız?»'
  eng-DBY: And the messengers returned to him; and he said to them, Why have ye returned?
  hin-2017: जब अहज्याह के दूत उसके पास लौट आए, तब उसने उनसे पूछा, “तुम क्यों लौट आए
    हो?”
  wol-KYG: 'Ba ndaw ya waññikoo, Buur Akasiya ne leen: «Lu leen waññi?»'
  eng-YLT: And the messengers turn back unto him, and he saith unto them, 'What [is]
    this — ye have turned back!'
  eng-WYC-2017: And the messengers turned again to Ahaziah. And he said to them, Why
    turned ye again?
  eng-WMBB: The messengers returned to him, and he said to them, “Why is it that you
    have returned?”
  urd-GVH: उसका पैग़ाम सुनकर क़ासिद बादशाह के पास वापस गए। उसने पूछा, “आप इतनी जल्दी
    वापस क्यों आए?”
  rug-rug: meke kekere pule la koasa baṉara sari na tie palepaleke inavoso. Meke nanasi
    sa baṉara si arini, “Vegua ke turei pule mae si gamu?” gua.
  gaz-gaz: Mootichis yommuu ergamoonni gara isaatti deebiʼanitti, “Isin maaliif deebitan?”
    jedhee isaan gaafate.
  fra-LSG: 'Les messagers retournèrent auprès d’Achazia. Et il leur dit: Pourquoi
    revenez-vous?'
  yal-yal: Xɛrane yi xɛtɛ Axasiya fɛma, a yi e maxɔdin, a naxa, “Nanfera ɛ xɛtɛxi?”
  haw-1868: A i ka hoi ana'ku o na elele, ninau mai la kela ia lakou, No ke aha la
    oukou i hoi hou mai nei?
  arb-NAV: 'وَرَجَعَ الرُّسُلُ إِلَى أَخَزْيَا فَسَأَلَهُمْ: «لِمَاذَا رَجَعْتُمْ؟»'
  ewe-ewe: Esi ame dɔdɔawo trɔ va fia la gbɔ la, fia la bia wo be, “Nu ka ta mietrɔ
    gbɔ?”
  eng-LEE: And the messengers returned unto him, and he said unto them, Why is this
    that ye are already returned?
  asm-FB: পাছত সেই লোকসকল ৰজাৰ ওচৰলৈ ঘূৰি অহাৰ পাছত তেওঁ তেওঁলোকক সুধিলে, “তোমালোক
    কিয় উভটি আহিলা?”
  sus-A: شّيرَيٍ نَشَ فبِلٍن مَنفّ عَشَسِيَ يِرٍ. عَ نَشَ عٍ مَشْرِن، «وٌ فبِلٍنشِ
    مُنقٍ رَ؟»
  fra-SBL: 'Les messagers revinrent vers lui, et il leur dit : « Pourquoi êtes-vous
    revenus ? »'
  hbo-hbo: וַיָּשׁ֥וּבוּ הַמַּלְאָכִ֖ים אֵלָ֑יו וַיֹּ֥אמֶר אֲלֵיהֶ֖ם מַה־זֶּ֥ה שַׁבְתֶּֽם׃
  kik-kik: Rĩrĩa andũ acio maatũmĩtwo maacookire kũrĩ mũthamaki, akĩmooria atĩrĩ,
    “Nĩ kĩĩ gĩatũma mũcooke?”
  fra-NCL: 'Les messagers retournèrent auprès d’Ochozias, et il leur dit : « Pourquoi
    revenez-vous ? »'
  cek-AK: Laicaehnawk siangpahrang khaeah amlaem o let naah, siangpahrang mah nihcae
    khaeah, Tipongah nam laem o let loe? tiah a naa.
  cuk-cuk: 'Reyga-gayaburba-berbemalad gannar nonimargua, rey amarga sogded: —¿Bato
    be danibinmarde?'
  uig-CYR: 'Хәвәрчиләр падишаниң йениға қайтип кәлди; у улардин: Немишкә йенип кәлдиңлар,
    дәп сориди.'
  tel-2017: తరువాత ఆ దూతలు రాజు దగ్గరికి తిరిగి వచ్చేశారు. రాజు “మీరు ఎందుకు తిరిగి
    వచ్చారు?” అని అడిగాడు.
  hat-BSA: 'Lè mesaje yo te retounen bò kote li, li te di yo: “Se poukisa ke nou tounen
    an?”'
  kos-kos: ac mwet ma supweyuk sel tokosra inge folokla nu yorol. Na tokosra el siyuk,
    “Efu kowos ku sa na foloko?”
  hbo-WLC: וַיָּשׁ֥וּבוּ הַמַּלְאָכִ֖ים אֵלָ֑יו וַיֹּ֥אמֶר אֲלֵיהֶ֖ם מַה־זֶּ֥ה שַׁבְתֶּֽם׃
  ibo-ibo: Ndị ozi ahụ laghachiri azụ. Ma mgbe eze hụrụ ha, ọ jụrụ ha sị, “Gịnị mere
    unu ji lọghachi?”
  ory-ory: ତହୁଁ ଦୂତମାନେ ଅହସୀୟଙ୍କର ନିକଟକୁ ଫେରି ଆସନ୍ତେ, ସେ ସେମାନଙ୍କୁ ପଚାରିଲେ, “ତୁମ୍ଭେମାନେ
    କାହିଁକି ଫେରି ଆସିଲ?”
  chk-chk: Mürin, ekewe chon künö ra liwiniti ewe king, nge ätewe a aisiniir, “Pwota
    oua liwinsefäl?”
  rop-rop: Brom deya detlot mesinja bin gobek langa det king en det king bin tok langa
    olabat, “Wotfo yumob bin kambek iya igin?”
  ukr-1871: 'І вернулись посли, а він питає: Чому ви вернулись?'
  deu-1951: 'Und Elia ging. Die Boten aber kehrten wieder zum König zurück. Da fragte
    er sie:'
  eng-JPS: 'And the messengers returned unto him, and he said unto them: ''Why is
    it that ye are returned?'''
  srp-1865: 'A sluge se vratiše k Ohoziji, i on im reèe: što ste se vratili?'
  lug-lug: Oluvannyuma lw’ebyo, ababaka kabaka be yatuma ne baddayo eri kabaka, n’ababuuza
    nti, “Kiki ekibakomezaawo amangu?”
  heb-heb: וישובו המלאכים אליו ויאמר אליהם מה זה שבתם׃
  ben-IRV: আর সেই ভাববাদীদের মণ্ডলী রাজার কাছে ফিরে আসলে তিনি তাদের জিজ্ঞাসা করলেন,
    “তোমরা কেন ফিরে আসলে?”
  pan-pan: ਜਦ ਸੰਦੇਸ਼ਵਾਹਕ ਮੁੜ ਕੇ ਉਸ ਕੋਲ ਆਏ ਤਾਂ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੁੱਛਿਆ, “ਤੁਸੀਂ ਕਿਉਂ
    ਮੁੜ ਆਏ?”
  tkr-tkr: 'Paççahın insanarıb paççahısqa siviyk''al. Paççahee manbışike qiyghanan:
    – Nya''a yı''q''əlqa sapk''ıl?'
  mya-JVB: သံတမန် တို့သည် ပြန် လာသောအခါ ရှင်ဘုရင်က၊ အဘယ် ကြောင့်ယခု ပြန် လာကြသနည်းဟုမေး
    လျှင်၊ “
  tbg-tbg: Minti tuvaro Elaitaava viva tunte iro ˻oru avuhainaa vaiintivano nititoka
    rantakero vuru tiva nimumanta˼ vika anirante avuhainaava vaunaini oruntovaro avuhainaava
    vika irero tiharo, Ne nantihae qaqirake orurante aniavo? tiro.
  hmo-hmo: Iena hereva gwauraia taudia be king dekenai idia giroa lou, vadaeni Ahasaia
    ese idia ia nanadaia, ia gwau, “Badina dahaka umui giroa mai haraga?”
  urd-urd: वह क़ासिद उसके पास लौट आए, तब उसने उनसे पूछा, “तुम लौट क्यूँ आए?”
  rus-SYN: 'И возвратились к Охозии посланные. И он сказал им: что это вы возвратились?'
  bqc-SIM: 'Kɛ́ zĩnapiↄ ɛ̀a tà kí kĩ́i, ↄ̃ à ń lá à mɛ̀: Àkɛa a ɛa sui?'
  tcz-CHONGTHU: Hichea thupole ho chu lengpa kom agalhun phat’un “I-atileh gang tah
    a nahung kilekit’u hitam?” tin nadongin ahi.
  mar-mar: जेव्हा दूत परत अहज्या राजाकडे आले. तो त्यांना म्हणाला, “तुम्ही परत का आलात?”
  qub-qub: 'Chaura cachancuna cutiptin ray Ocoziasga tapuran: «¿Imanöpataj rätullaga
    cutiraycamushcanqui?» nir.'
  bqp-bqp: 'Kũ zĩ̀rii pìnↄ ɛ̀ra ò tà kína kĩnaa, akũ à ń lá à pì: À kɛ̀ dera a
    ɛra a su likalika lɛɛ?'
  hat-hat: 'Lè mesaje yo tounen al jwenn wa a, wa a mande yo: —Poukisa nou tounen?'
  eng-BSB: When the messengers returned to the king, he asked them, “Why have you
    returned?”
  eng-WEBPB: The messengers returned to him, and he said to them, “Why is it that
    you have returned?”
  kbq-kbq: Elaijama hiankema antahite'za ana kato vahe'mo'za ete'za kini nete vazageno,
    kini ne'mo amanage huno zamantahige'ne, na'ahigetma ame hutma aze?
  nhe-BL: 'Huan itlatitlanilhua Tlanahuatijquetl Ocozías mocuepque campa itztoya huan
    yajaya quintlajtlani: ―¿Para tlen nimantzi inmocueptoque?'
  bus-bus: 'Kɛ̀ zĩ̀ri pìnↄ ɛ̀ara wà tà kína kiia, ben à ń lá à bè: À kɛ̀ dia a ɛara
    a su kpakpa lɛɛ?'
  gub-BL: Na'e uzewyr a'e awa tuwihawete heko haw pe wà. Upuranu wanehe a'e. — Màràzàwe
    tuwe pezewyr pezuwà ra'e, i'i wanupe.
  eng-DRA: 'And the messengers turned back to Ochozias. And he said to them: Why are
    you come back?'
