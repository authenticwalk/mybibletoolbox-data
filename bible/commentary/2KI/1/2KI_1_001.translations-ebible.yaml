verse: 2KI.001.001
translations:
  mal-C: ഇസ്രായേൽരാജാവായ ആഹാബിന്റെ മരണശേഷം മോവാബ്യർ ഇസ്രായേലിനെതിരേ മത്സരിച്ചു.
  deu-TKW: Nach Ahabs Tod aber fielen die Moabiter von Israel ab.
  lin-lin: Sima na kufa ya mokonzi Akabi, bato ya Moabi batombokelaki Isalaele.
  eng-LSV: And Moab transgresses against Israel after the death of Ahab,
  eng-GNV: 'Then Moab rebelled against Israel after the death of Ahab:'
  eng-WEBSTER: Then Moab rebelled against Israel after the death of Ahab.
  nhw-BL: Teipa quema ya mictoya Tlanahuatijquetl Acab, moyolajcomanque tlali Moab
    ehuani ica tlali Israel ehuani.
  swh-ONEN: Baada ya kifo cha Mfalme Ahabu, nchi ya Moabu iliasi dhidi ya Israeli.
  bba-bba: Akɑbun ɡɔɔn biru Mɔɑbubɑ bɑ mɑɑ kɑ tii yinɑm seewɑ.
  eng-KJVCPB: Then Moab rebelled against Israel after the death of Ahab.
  luo-luo: Bangʼ tho Ahab, jo-Moab nongʼanyo ne Israel.
  meu-meu: Ahaba e mase murinai, Moab taudia ese Israel taudia e daḡedaḡe henidia.
  npi-ULB: आहाबको मृत्युपछि मोआब इस्राएलको विरुद्धमा बागी भयो ।
  yor-yor: Lẹ́yìn ikú Ahabu, Moabu ṣọ̀tẹ̀ sí Israẹli.
  pes-OPCB: بعد از مرگ اَخاب، پادشاه اسرائیل، قوم موآب علیه اسرائیل شورش کرد.
  tgl-ULB: Nang namatay si Ahab, nagrebelde ang Moab laban sa Israel.
  hui-hui: Mani Isaraelenaga Kini Ahaba homayagola Moaba hameigini tigua Isaraele
    hameigini hearume ti haru helo hame nale hene. Ani howa tigua wai bialu Isaraele
    bo talia tagi hene.
  mya-mya: ဣသ​ရေ​လ​ဘု​ရင်​အာ​ဟပ်​ကွယ်​လွန်​သော​အ​ခါ မော​ဘ​ပြည်​သည်​ဣသ​ရေ​လ​ပြည်​ကို​ပုန်​ကန်
    လေ​သည်။
  bod-N: དེ་ཡང་ཨ་ཧབ་ཚེ་ལས་འདས་རྗེས། མོ་ཨབ་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་ལ་ངོ་ལོག་བྱས་པ་དང་།
  sna-sna: Mushure mokufa kwaAhabhu, vaMoabhu vakamukira Israeri.
  spa-BLM: Moab se rebeló contra Israel tras la muerte de Ajab.
  cac-cac: Ayic toxo ix cham vin̈aj rey Acab, ix yic'anel sb'a chon̈ab' Moab d'a yalan̈
    smandar chon̈ab' Israel.
  swh-ULB: Moabu aliasi dhidi ya Israeli baada ya kifo cha Ahabu.
  bel-bel: І адасобіўся Мааў ад Ізраіля пасьля сьмерці Ахава.
  deu-ELBBK: Und nach dem Tod Ahabs fielen die Moabiter von Israel ab.
  mbb-OT: Hein minatey en si Ahab, is nasyun he Moab wazè en mebpezizalem te keǥehem
    te Israel.
  mal-2015: ആഹാബ് മരിച്ചശേഷം മോവാബ്യർ യിസ്രായേലിനോടു മത്സരിച്ചു.
  rmc-rmc: Paloda, sar muľa o izraeliko kraľis Achab, o Moabčana pes vzburinde pro
    Izrael.
  pes-OPV: عاصی شدند.
  ron-1924: Моаб с-а рэзврэтит ымпотрива луй Исраел, дупэ моартя луй Ахаб.
  ben-OBCV: আহাবের মৃত্যুর পর, মোয়াব ইস্রায়েলের বিরুদ্ধে বিদ্রোহ করে বসেছিল।
  som-som: Oo markii Axaab dhintay dabadeed ayaa reer Moo'aab ku caasiyoobeen dalka
    Israa'iil.
  lat-VUC: Prævaricatus est autem Moab in Israël, postquam mortuus est Achab.
  eng-ASVBT: And Moab rebelled against Israel after the death of Ahab.
  ita-1885: ORA, dopo la morte di Achab, Moab si ribellò da Israele.
  eng-LXXUP: And Moab rebelled against Israel after the death of Ahab.
  eng-ULB: Moab rebelled against Israel after the death of Ahab.
  spa-VBL: Tras la muerte de Acab, Moab se rebeló contra Israel.
  fra-_FOB: Après la mort d'Achab, les Moabites se révoltèrent contre Israël.
  mal-mal: ആഹാബ് മരിച്ചശേഷം മോവാബ്യർ യിസ്രായേലിനോട് മത്സരിച്ചു.
  urd-GVR: Aḳhiyab kī maut ke bād Moāb kā mulk bāġhī ho kar Isrāīl ke tābe na rahā.
  suz-BL: मिनु आहाब बेक्‍म नोले मोआबमी इस्राएली आन कली मटिवा बाक्‍त। २सामुएल ८:२;
    २राजा ३:४-२७
  ita-1927: Or dopo la morte di Achab, Moab si ribellò contro Israele.
  ckb-ckb: پاش مردنی ئەحاڤ، مۆئاب لە ئیسرائیل یاخی بوو.
  eng-BBE: After the death of Ahab, Moab made itself free from the authority of Israel.
  kan-OKCV: ಅಹಾಬನ ಮರಣದ ನಂತರ ಮೋವಾಬ್ಯರು ಇಸ್ರಾಯೇಲರ ವಿರುದ್ಧ ದಂಗೆ ಎದ್ದರು.
  tam-2017: ஆகாப் மரணமடைந்தபின்பு, மோவாபியர்கள் இஸ்ரவேலுக்கு விரோதமாகக் கலகம்செய்து
    பிரிந்துபோனார்கள்.
  spa-RV-1909: DESPUÉS de la muerte de Achâb rebelóse Moab contra Israel.
  ron-BTF: Și după moartea lui Ahab, Moab s-a răzvrătit împotriva lui Israel.
  eng-WEBP: Moab rebelled against Israel after the death of Ahab.
  eng-FBV: After Ahab died, Moab rebelled against Israel.
  nld-1939: Na de dood van Achab maakte Moab zich van Israël onafhankelijk.
  nch-BL: Teipa quema ya mictoya Tanahuatijquet Acab, mosentanchijque tali Moab ehuani
    ica tali Israel ehuani.
  vie-1934: Sau khi A-háp băng hà, dân Mô-áp phản nghịch cùng Y-sơ-ra-ên.
  hin-CV: अहाब की मृत्यु के बाद मोआब देश ने इस्राएल के विरुद्ध विद्रोह कर दिया.
  spa-BES: Después de la muerte de Acab, Moab se rebeló contra Israel.
  tdx-tdx: Ie nihomake t’i Akabe, le niola am’ Israele t’i Moabe.
  tha-KJV: หลังจากอาหับสิ้นพระชนม์​แล้ว เมืองโมอั​บก​็กบฏต่อคนอิสราเอล
  por-BR-2018: Depois da morte de Acabe, Moabe rebelou-se contra Israel.
  deu-ELO: Und nach dem Tode Ahabs fielen die Moabiter von Israel ab. -
  eng-WYC-2018: Forsooth Moab trespassed against Israel, after that Ahab was dead.
    (After Ahab died, Moab rebelled against Israel.)
  epo-epo: Moab defalis de Izrael post la morto de Aĥab.
  beo-beo: Isala:ili hina bagade A:iha:be da bogoi. Amogalu fa:no Moua:be soge fi
    dunu da Isala:ili fi ilima odoga:i.
  tpi-OTNT: Bihain long King Ahap bilong Israel i dai, ol Moap i no laik long ol Israel
    i bosim ol moa. Olsem na ol i pait na rausim ol Israel.
  hau-SA: Bayan mutuwar Ahab, Mowab ta yi wa Isra’ila tawaye.
  uig-LAT: Ahab ölgendin kéyin Moab Israilgha isyan kötürdi.
  nde-nde: Ngemva kokufa kuka-Ahabi, amaMowabi ahlamukela u-Israyeli.
  ton-ton: ‌ʻI he hili ʻae pekia ʻa ʻEhapi, naʻe angatuʻu ʻa Moape ki ʻIsileli.
  ces-1613: V tom zprotivil se Moáb Izraelovi po smrti Achabově.
  eng-WMB: Moab rebelled against Israel after the death of Ahab.
  tam-TCV: ஆகாப் அரசன் இறந்தபின்பு மோவாபியர் இஸ்ரயேலுக்கு எதிராகக் கலகம் செய்தார்கள்.
  ceb-ULB: Nakigbatok ang Moab sa Israel human sa pagkamatay ni Ahab.
  pol-UBG: Po śmierci Achaba Moab zbuntował się przeciw Izraelowi.
  urd-GVU: اخی اب کی موت کے بعد موآب کا ملک باغی ہو کر اسرائیل کے تابع نہ رہا۔
  deu-1912: Es fielen aber die Moabiter ab von Israel, da Ahab tot war.
  kan-2017: ಅಹಾಬನು ಮರಣಹೊಂದಿದ ನಂತರ ಮೋವಾಬ್ಯರು ಇಸ್ರಾಯೇಲರಿಗೆ ವಿರುದ್ಧವಾಗಿ ದಂಗೆ ಎದ್ದರು.
  yap-yap: Tomuren nike yim’ i Ahab ni Pilung nu Israel me togopluw fare nam nu Moab
    ngak yu Israel.
  hlt-MCSB: Ahab a dueknah hnukah Moab loh Israel taengah boe a koek.
  mdy-ETH: ዒስራዔኤሌ ዓጮኮ ካኣቲ፥ ዓክዓቤ ሃይቄስካፓ ሞዓኣቤ ዓሳ ዒስራዔኤሌ ዓሶም ዋይዚ ዒፄኔ።
  twi-ASANTE: Ɔhene Ahab wuo akyi, Moabman tee wɔn ho firii Israel ho, nyaa nʼahofadie.
  eng-WEBU: Moab rebelled against Israel after the death of Ahab.
  wal-wal: Akaabi haiqqidoogaappe guyyiyan, Moo7aaba biittaa asai Israa7eela bolli
    denddiis.
  spa-PDDPT: Después de la muerte de Acab, Moab se rebeló contra Israel.
  gun-gun: Huvixa Acabe omano ma rire Moabe kuery opu'ã okuapy Israel kuery rovai.
  ilo-ULB: Bimmusor ti Moab iti Israel kalpasan iti ipapatay ni Ahab.
  kpg-kpg: I muli di made di king Ahab o Israel, di guongo damana go Moab nogo hai baahi
    gi Israel.
  uig-ARA: ئاھاب ئۆلگەندىن كېيىن موئاب ئىسرائىلغا ئىسيان كۆتۈردى.
  sus-sus: Akabu faxa xanbi, Mowabakae naxa muruta Isirayilakae xili ma.
  pon-2006: Mwurin sipallahn Eihap, nanmwarkien Israel, wehin Mohap ahpw uhwongada
    Israel.
  ksd-ksd: Ma ba Akab i ga tar mat, Moab i ga tut na varpiam ure Israel.
  tur-YTC: Ahav'ın ölümünden sonra Moav İsrael'e karşı başkaldırdı.
  grc-BRENT: ΚΑΙ ἠθέτησε Μωὰβ ἐν Ἰσραὴλ μετὰ τὸ ἀποθανεῖν Ἀχαάβ.
  ind-AYT: Moab memberontak terhadap Israel sesudah Ahab mati.
  nya-nya: Atamwalira Ahabu, Mowabu anawukira Israeli.
  hrv-hrv: Poslije smrti Ahabove pobuni se Moab protiv Izraela.
  mps-mps: Tama te nosali te Israel bidigo king bidi Ahap isali, te Moap bage augwaligo
    homugo te Israel bagego da tonalugobeo homu yai. Tama tibaso, augwaligo te Israel
    bage augwali sela sąyani.
  tpi-tpi: Bihain long King Ahap bilong Israel i dai, ol Moap i no laik long ol Israel
    i bosim ol moa. Olsem na ol i pait na rausim ol Israel.
  dan-1931: Efter Akabs Død faldt Moab fra Israel.
  vie-OVCB: Sau khi Vua A-háp qua đời, người Mô-áp nổi dậy chống lại Ít-ra-ên.
  guj-2017: આહાબના મરણ પછી મોઆબે ઇઝરાયલની સામે બળવો કર્યો.
  pon-2006A: Mwurin sipallahn Eihap, nanmwarkien Israel, wehin Mohap ahpw uhwongada
    Israel.
  por-BRBSL: Moab se rebelou contra Israel após a morte de Ahab.
  cth-cth: Ahab a due hnukkhu, Moab ram teh Isarel siangpahrang ni a tuk.
  twi-twi: Ɔhene Ahab wu akyi no, Moabman tew wɔn ho fii Israel ho, nyaa wɔn ahofadi.
  hlt-hlt: Ahab a dueknah hnukah Moab loh Israel taengah boe a koek.
  tbz-SIM: Okpɑ̀ɑ̀tì Akɑbu kṹṹ nkó difɔ̃nkúò kɛ̀ Mɔɑbu kɔbɛɛ yetɛmu Isidɑyɛɛribɛ
    kpɛti.
  msy-2020: Israelian Atrivim Ahap aremezir dughiamɨn gɨn, Moapia, Israelia me gativagh
    men ganan me aghuagha me batoke.
  dop-dop: Wɑɑtʋ wei Akɑpɩ sǝpɑ, ɩlɛnɑ Mowɑpʋ nyǝ́mɑ kisi sɩ Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ tɑɑ
    tɑsɑ kɑwulɑɣɑ tɔɣɔʋ kɛ pɑ tɔɔ.
  azb-azb: İsrail padşahı Axavın ölümündən sonra Moav İsrailə qarşı üsyan qaldırdı.
  eng-DBY: And Moab rebelled against Israel after the death of Ahab.
  hin-2017: अहाब के मरने के बाद मोआब इस्राएल के विरुद्ध बलवा करने लगा।
  wol-KYG: 'Ba Axab buurub Israyil saayee yàggul dara, Mowabeen ña dañoo fippu, jógal
    doomam Buur Akasiya. Mu am bés Akasiya tollu biir néegam ca kaw taaxum këram ga
    ca Samari, daldi xàwwikoo ca palanteer ba, daanu ba gaañu lool. Gannaaw gi mu
    yónni ay ndaw, ne leen: «Demleen seetal ma ca Baal Sebub, tuuru Ekkron, ba xam
    ndax dinaa dund gannaaw jéll bii ma daanu.»'
  eng-YLT: And Moab transgresseth against Israel after the death of Ahab,
  eng-WYC-2017: Forsooth Moab trespassed against Israel, after that Ahab was dead.
  eng-WMBB: Moab rebelled against Israel after the death of Ahab.
  urd-GVH: अख़ियब की मौत के बाद मोआब का मुल्क बाग़ी होकर इसराईल के ताबे न रहा।
  rug-rug: Pa mudina sa minate te Ehabi sa baṉara pa Izireli, si va kari ia ari popoa
    pa Moabi sa binaṉara pa Izireli.
  gaz-gaz: Erga Ahaab duʼee booddee Moʼaab Israaʼelitti fincile.
  fra-LSG: Moab se révolta contre Israël, après la mort d’Achab.
  yal-yal: Axabi faxa xanbini, Moyaba kaane yi murutɛ Isirayila kaane xili ma.
  haw-1868: A LAILA kipi ae la ka Moaba i ka Iseraela, mahope o ka make ana o Ahaba.
  arb-NAV: وَتَمَرَّدَ الْمُوآبِيُّونَ عَلَى إِسْرَائِيلَ بَعْدَ وَفَاةِ آخْابَ،
  ewe-ewe: Le Fia Ahab ƒe ku megbe la, Moab dze aglã ɖe Israel ŋu.
  eng-LEE: Then did Moab rebel against Israel after the death of Achab.
  asm-FB: আহাবৰ মৃত্যুৰ পাছত, মোৱাব দেশে ইস্ৰায়েলৰ বিৰুদ্ধে বিদ্ৰোহ-আচৰণ কৰিলে।
  sus-A: عَكَبُ قَشَ شَنبِ، مٌوَبَكَيٍ نَشَ مُرُتَ عِسِرَيِلَكَيٍ شِلِ مَ.
  fra-SBL: Moab s'est rebellé contre Israël après la mort d'Achab.
  hbo-hbo: וַיִּפְשַׁ֤ע מֹואָב֙ בְּיִשְׂרָאֵ֔ל אַחֲרֵ֖י מֹ֥ות אַחְאָֽב׃
  kik-kik: Na rĩrĩ, thuutha wa gĩkuũ kĩa Ahabu, andũ a Moabi makĩrega gwathĩkĩra Isiraeli.
  fra-NCL: Moab se révolta contre Israël, après la mort d’Achab.
  cek-AK: Ahab duek pacoengah, Moab mah Israel to tuk.
  cuk-cuk: Rey-Acab-burgwisad-sorba, Moab-dulemar, Israel-dulemargi gwisgunoni gusad.
  uig-CYR: Аһаб өлгәндин кейин Моаб Исраилға исян көтәрди.
  tel-2017: అహాబు చనిపోయిన తరువాత మోయాబు దేశం ఇశ్రాయేలు రాజ్యంపై తిరుగుబాటు చేసింది.
  hat-BSA: Lè Achab te fin mouri, Moab te fè rebelyon kont Israël.
  kos-kos: Tukun Tokosra Ahab lun Israel el misa, acn Moab tuyak ac alein nu sin Israel.
  hbo-WLC: וַיִּפְשַׁ֤ע מוֹאָב֙ בְּיִשְׂרָאֵ֔ל אַחֲרֵ֖י מ֥וֹת אַחְאָֽב׃
  ibo-ibo: Moab nupuru isi megide Izrel mgbe Ehab nwụrụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଆହାବଙ୍କର ମୃତ୍ୟୁୁ ଉତ୍ତାରେ ମୋୟାବ ଦେଶ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ବିଦ୍ରୋହ
    ଆଚରଣ କଲେ।
  chk-chk: Iwe, mürin än Ahap ewe kingen Israel mäla, chon Moap ra ü ngeni Israel.
  rop-rop: Wal afta wen King Eiheb brom Isreil bin dai, detlot pipul langa det kantri
    gulum Moweb nomo bin wandim lisin en teiknodis langa eni king brom Isreil blanga
    jidan bos blanga olabat.
  ukr-1871: По смертї Ахабовій відпали Моабії від Ізраїля.
  deu-1951: Als aber Ahab tot war, wurden die Moabiter von Israel abtrünnig. Und Ahasia
    fiel in seinem Obergemach zu Samaria durch das Gitter und ward krank;
  eng-JPS: AND MOAB rebelled against Israel after the death of Ahab.
  srp-1865: A po smrti Ahavovoj odmetnuše se Moavci od Izrailja.
  lug-lug: Awo Akabu ng’amaze okufa, ab’omu nsi ya Mowaabu ne bajeemera Abayisirayiri.
  heb-heb: ויפשע מואב בישראל אחרי מות אחאב׃
  ben-IRV: আহাবের মৃত্যুর পর মোয়াব ইস্রায়েলের অধীনে আর থাকলো না।
  pan-pan: ਅਹਾਬ ਦੀ ਮੌਤ ਤੋਂ ਬਾਅਦ ਮੋਆਬ ਇਸਰਾਏਲ ਤੋਂ ਬਾਗੀ ਹੋ ਗਿਆ।
  tkr-tkr: İzrailyna paççah Axav qik'uyle qiyğa, Moaveedın millet İzraililqa g'elil
    qexhe.
  mya-JVB: အာဟပ် မင်း သေ သောနောက် ၊ မောဘ ပြည် သည် ဣသရေလ ရှင်ဘုရင်ကို ပုန်ကန် လေ၏
  tbg-tbg: Isareri King Ahaapiva qutu vumanta viraqaahai Moapi vika kia Isareri King
    ˻Ahaapira maaqu Ahasiara˼ vevaaraini vaireka, auti vaura. (3:4-27)
  hmo-hmo: Ahaba ia mase murinai, Moaba taudia ese Israela taudia idia dagedage henia.
  urd-urd: अख़ीअब के मरने के बाद मोआब इस्राईल से बाग़ी हो गया।
  rus-SYN: И отложился Моав от Израиля по смерти Ахава.
  bqc-SIM: Ahabu gaa gbɛa Mↄabuↄ ńzĩa sì Isailiↄwa.
  tcz-CHONGTHU: Ahab lengpa thijouvin Moab ten Israel dounan gal ahin sat uvin ahi.
  mar-mar: अहाब राजाच्या मृत्यूनंतर मवाबाने इस्राएलाविरूद्ध बंड केले.
  qub-qub: Acab wañushanpitanaga Moab runacuna Israelcunapa contran jatariran.
  bqp-bqp: Ahabu gana gbɛra Mↄabunↄ ń zĩda sì Isarailanↄa.
  hat-hat: Apre lanmò Akab, wa peyi Izrayèl la, peyi Moab pran lèzam kont moun Izrayèl
    yo.
  eng-BSB: After the death of Ahab, Moab rebelled against Israel.
  eng-WEBPB: Moab rebelled against Israel after the death of Ahab.
  kbq-kbq: Hanki Israeli vahe'mokizmi kini ne' Ahapu'ma fritegeno, Moapu vahe'mo'za
    zamagra'a zamagiare oti'naku, Israeli vahera ha'huzamante'za hu'naze.
  nhe-BL: Teipa quema ya mictoya Tlanahuatijquetl Acab, moyolajcomanque tlali Moab
    ehuani ica tlali Israel ehuani.
  bus-bus: Ahabu gaa gbɛra Mↄabunↄ ń zĩnda sì Isarailinↄa.
  gub-BL: Akaw Izaew wanuwihawete imàno re Moaw izuapyapyr uzàmàtyry'ym Izaew wà a'e
    wà kury.
  eng-DRA: And Moab rebelled against Israel, after the death of Achab.
