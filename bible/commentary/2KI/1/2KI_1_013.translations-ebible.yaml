verse: 2KI.001.013
translations:
  mal-C: 'രാജാവ് മൂന്നാമതും ഒരു സൈന്യാധിപനെ അദ്ദേഹത്തിന്റെ അൻപതു പടയാളികളോടൊപ്പം അയച്ചു.
    എന്നാൽ അദ്ദേഹം ഏലിയാവിന്റെ അടുക്കൽ കയറിച്ചെന്ന് അദ്ദേഹത്തിന്റെമുമ്പിൽ നമസ്കരിച്ചു:
    “ദൈവപുരുഷാ! അങ്ങയുടെ ദാസന്മാരായ എന്റെയും ഈ അൻപതു പേരുടെയും ജീവനെ അവിടന്ന് ആദരിക്കണമേ!'
  deu-TKW: 'Darauf schickte er nochmals und zwar einen dritten Hauptmann über fünfzig
    samt seinen fünfzig aus. Der ging hinauf, und als er hinkam, der dritte Hauptmann
    über die fünfzig, beugte er seine Kniee vor Elia und redete ihn flehend an: Mann
    Gottes, laß doch mein Leben und das Leben dieser deiner fünfzig Knechte etwas
    vor dir gelten!'
  lin-lin: 'Mokonzi Akazia atindaki lisusu na mbala ya misato mokonzi mosusu ya basoda
    tuku mitano elongo na basoda tuku mitano. Mokonzi yango akendeki kofukama liboso
    ya Eliya mpe abondelaki ye : — Moto na Nzambe, tika ete bomoi na ngai mpe bomoi
    ya basali na yo, bato tuku mitano oyo, ezala na motuya na miso na yo !'
  eng-LSV: And he turns and sends a third head of fifty and his fifty, and the third
    head of fifty goes up, and comes in, and bows on his knees before Elijah, and
    makes supplication to him, and speaks to him, “O man of God, please let my soul
    and the soul of your servants—these fifty—be precious in your eyes.
  eng-GNV: Yet againe he sent the third captaine ouer fiftie with his fiftie. And
    the thirde captaine ouer fiftie went vp, and came, and fell on his knees before
    Eliiah, and besought him, and saide vnto him, O man of God, I pray thee, let my
    life and the life of these thy fiftie seruants be precious in thy sight.
  eng-WEBSTER: And he sent again a captain of the third fifty with his fifty. And
    the third captain of fifty went up, and came and fell on his knees before Elijah,
    and besought him, and said to him, O man of God, I pray thee, let my life, and
    the life of these fifty thy servants, be precious in thy sight.
  nhw-BL: 'Teipa sempayano nopa tlanahuatijquetl quititlanqui seyoc tlayacanquetl
    ica sequinoc 50 isoldados. Pero nopa expa tlayacanquetl tlen soldados tlejcoc
    hasta campa itztoya Elías, huan motlancuaquetzqui iixpa huan ica nochi iyolo quiilhui:
    ―Tiitequipanojca Toteco Dios, nimitztlajtlanía chicahuac, techtlasojtla na huan
    ni 50 soldados catli timotequipanojcahua. ¡Amo techmicti!'
  swh-ONEN: Hivyo mfalme akatuma mkuu wa kikosi wa tatu na watu wake hamsini. Huyu
    mkuu wa kikosi wa tatu akapanda na kupiga magoti mbele ya Eliya, akiomba, “Mtu
    wa Mungu, tafadhali niachie uhai wangu na uhai wa hawa watu hamsini, watumishi
    wako!
  bba-bba: Yerɑ Akɑsiɑ u kpɑm wiruɡii ɡoo ɡɔrɑ nɔn itɑse kɑ tɔmbu weerɑɑkuru. Ye wiruɡii
    wi, u turɑ mi, yerɑ u yɔɔwɑ sere mi Eli u sɔ̃, mɑ u yiirɑ win wuswɑɑɔ u nùn kɑnɑ
    u nɛɛ, Gusunɔn sɔmɔ wunɛ, nɑ nun kɑnɑmɔ, ɑ nɛ kɑ tɔmbu weerɑɑkuu ten wɑ̃ɑru mɛɛrio.
  eng-KJVCPB: And he sent again a captain of the third fifty with his fifty. And the
    third captain of fifty went up, and came and fell on his knees before Elijah,
    and besought him, and said unto him, O man of God, I pray thee, let my life, and
    the life of these fifty thy servants, be precious in thy sight.
  luo-luo: Kendo ruoth nooro jatend jolweny mar adek kaachiel gi jolweny mage piero
    abich. Ngʼat mar adekno nodhi mogoyo chonge piny e nyim Elija kokwaye niya, “Ngʼat
    Nyasaye, yie ibedie gi ngʼwono ne ngimana to gi ngima mar ji piero abich ma an-gogi,
    an jatichni!
  meu-meu: Hanua pavapavana ese orea ihatoina biaguna, mai ena orea taudia imahuiosi
    ida, ma e siaidia. Bena hari imahui biagudia ihatoina na e dae ela, Elia vairanai
    tuina e hadai, e noia, eto, Dirava ena tau e, na noimumu, egu mauri bona ini emu
    hesiai taudia imahuiosi edia mauri emu ai ḡau badana ai boma halaoa.
  npi-ULB: तथापि राजाले पचास जना योद्धाको तेस्रो समूह पठाए । यो कप्‍तान माथि उक्‍ले,
    एलियाको सामु आफ्‍ना घुँडा टेके र तिनले विनम्रतापूर्वक बिन्ती गरेर भने, “हे परमेश्‍वरका
    मानिस, म तपाईंसँग बिन्‍ति गर्छु, कि मेरो जीवन र तपाईंका यी पचास जना दासका जीवन
    तपाईंको दृष्‍टिमा मूल्यवान् होऊन् ।
  yor-yor: Bẹ́ẹ̀ ni ọba tún rán balógun kẹta pẹ̀lú àwọn àádọ́ta ọkùnrin. Balógun ẹ̀ẹ̀kẹ́ta
    lọ sí òkè, ó sì kúnlẹ̀ lórí orókún rẹ̀ níwájú Elijah. “Ènìyàn Ọlọ́run,” Ó sì bẹ̀bẹ̀
    pé, “Ìwọ ènìyàn Ọlọ́run, jọ̀wọ́ jẹ́ kí ẹ̀mí mi àti ẹ̀mí àwọn àádọ́ta ìránṣẹ́ rẹ
    wọ̀nyí ṣọ̀wọ́n ní ojú rẹ!
  pes-OPCB: 'بار دیگر پادشاه پنجاه سرباز فرستاد، ولی این بار فرماندهٔ آنها در حضور
    ایلیا زانو زده، با التماس گفت: «ای مرد خدا، جان من و جان این پنجاه نفر خدمتگزارت
    را حفظ کن.'
  tgl-ULB: Ganun pa man, nagpadala muli ang hari ng ikatlong grupo ng limampung mandirigma.
    Umakyat ang kapitan, lumuhod sa harap ni Elias, at nagmakaawa sa kaniya at sinabi,
    “Ikaw na lingkod ng Diyos, nagmamakaawa ako na ang buhay ko at buhay ng limampung
    alipin mo ay maging mahalaga sa iyong paningin.
  hui-hui: Ani biyiyagola kini ibugua ami agali haguane mbira heago heba agali pira
    duria (50) halu tebone lone dege Elaya hearia pudaba, lene. Ani laya handala tigua
    puwa ai ami haru haga agali haguane biago ibu puwa Elayanaga wanakuihayagi ge
    duli hangaho biruwa ibuhondo lalu, Agali Ngode Datagaliwabenaga bi mana latagi
    haga-o i̱nibi i̱naga ami agali haru korunibi bibahende dara halu í̠na ina mo ko
    nahabe.
  mya-mya: မင်း​ကြီး​သည်​တပ်​မှူး​တစ်​ယောက်​နှင့်​လူ​ငါး ဆယ်​တပ်​ကို​နောက်​တစ်​ကြိမ်​စေ​လွှတ်​ပြန်​၏။
    ထို​တပ်​မှူး​သည်​တောင်​ကုန်း​ပေါ်​သို့​တက်​၍ ဧ​လိ​ယ​ရှေ့​တွင်​ဒူး​ထောက်​လျက်``ဘု​ရား​သ​ခင်​၏​အ​စေ​ခံ၊
    အ​ကျွန်ုပ်​နှင့်​အ​ကျွန်ုပ်​၏ တပ်​သား​တို့​ကို​သ​နား​တော်​မူ​ပါ။ အ​ကျွန်ုပ် တို့​၏​အ​သက်​ကို​ချမ်း​သာ​ပေး​တော်​မူ​ပါ။-
  bod-N: ཡང་རྒྱལ་པོས་ལྔ་བཅུ་དཔོན་པོ་གསུམ་པ་དང་ཁོའི་ལག་འོག་ལྔ་བཅུ་དང་བཅས་པ་མངགས་ཤིང་།
    ལྔ་བཅུ་དཔོན་པོ་གསུམ་པ་དེ་ཡར་སོང་ནས་ཨེ་ལི་ཡཱ་ཡི་མདུན་དུ་པུས་མོ་སར་བཙུགས་ཏེ་ཁོང་ལ་ཞུ་བ་ཕུལ་ནས་ན་རེ།
    ཀྱེ་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལགས། བདག་གི་སྲོག་དང་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ལྔ་བཅུ་པོ་འདི་རྣམས་ཀྱི་སྲོག་ནི་ཉིད་ཀྱི་སྤྱན་སྔར་གཙིགས་ཆེན་དུ་བརྩི་བར་མཛོད་ཅིག
  sna-sna: Saka mambo akatumazve mumwe mukuru wechitatu ana varume makumi mashanu.
    Uyu mukuru wechitatu akakwira akazviwisira pasi namabvi ake pamberi paEria. Akamukumbira
    akati, “Haiwa, munhu waMwari, ndapota, upenyu hwangu nohwavarume ava makumi mashanu,
    isu varanda venyu, ngahuve hunokosha pamberi penyu.
  spa-BLM: 'Volvió a enviar al capitán de un tercer grupo de cincuenta con sus cincuenta.
    El tercer capitán de los cincuenta subió, y vino y se arrodilló ante Elías, y
    le rogó, y le dijo: “Hombre de Dios, por favor, haz que mi vida y la vida de estos
    cincuenta de tus siervos sea preciosa ante tus ojos.'
  cac-cac: 'Ix lajvi chi'' ix schecanxib''at junxo vin̈ capitán vin̈ rey chi'' yed''
    50-xo eb'' vin̈ soldado d''a yoxelal. Palta a jun vin̈ capitán chi'', ix q''uec''och
    vin̈ b''aj ayec'' vin̈aj Elías chi'', ix em cuman vin̈ d''a yichan̈ vin̈, ix yalan
    vin̈: —Mamin schecab'' Dios, ac'' val nivanc''olal d''a vib''an̈ yed'' 50 eb''
    vin̈ soldado a checab'' tic.'
  swh-ULB: Bado tena mfalme alituma kundi la tatu la wapiganaji hamsini. Huyu nahodha
    akaenda, akaanguka mbele ya miguu ya Eliya, na kumsihi na kumwambia, “Wewe, mtu
    wa Mungu, Nakuomba, acha uzima wangu na uzima wa hawa watumishi wako hamsini uwe
    na thamani machoni kwako.
  bel-bel: 'І яшчэ паслаў трэцім разам пяцідзясятніка зь ягоным пяцідзясяткам. І падняўся,
    і прыйшоў пяцідзясятнік трэці, і ўпаў на калені свае перад Ільлём, і ўмольваў
    яго і казаў яму: чалавек Божы! хай ня будзе пагарджана душа мая і душа рабоў тваіх
    - гэтых пяцідзесяці - перад вачыма тваімі;'
  deu-ELBBK: 'Und er sandte wiederum einen dritten Obersten über 50 und seine Fünfzig.
    Und der dritte Oberste über 50 ging hinauf und kam und beugte seine Knie vor Elia,
    und er flehte ihn an und sprach zu ihm: Mann Gottes, möge doch mein Leben und
    das Leben deiner Knechte, dieser Fünfzig, teuer sein in deinen Augen!'
  mbb-OT: Mid-uman en maan medsuǥù haazà is hadì te iketelu he upisyal duma te 50
    he etew. Ne hein nekeuma haazà is upisyal ziyà te ki Elias midluhud sikandin diyà
    te ki Elias su edtahud, wey ebpehizuhizu, “Sikew is suluǥuen te Megbevayà, ikehizu
    a kenikew wey is menge etew ku. Kenè key kenikew himetayi is menge suluǥuen nu.
  mal-2015: 'മൂന്നാമതും അവൻ അമ്പതുപേർക്കു അധിപതിയായ ഒരുത്തനെയും അവന്റെ അമ്പതു ആളെയും
    അയച്ചു; ഈ മൂന്നാമത്തെ അമ്പതുപേർക്കു അധിപതിയായവൻ ചെന്നു ഏലീയാവിന്റെ മുമ്പിൽ മുട്ടുകുത്തി
    അവനോടു: ദൈവപുരുഷനായുള്ളോവേ, എന്റെ പ്രാണനെയും നിന്റെ ദാസന്മാരായ ഈ അമ്പതു ആളുടെ
    പ്രാണനെയും ആദരിക്കേണമേ.'
  rmc-rmc: 'Paľis o kraľis bičhaďa tritovar avre veľiťeľis le penda (50) slugaďenca.
    Sar oda veľiťeľis geľa upre ko Eliaš, banďiľa anglal leste a zorales les mangelas:
    „Muršeja le Devleskro, mangav tut vaš miro dživipen the vaš o dživipen mire manušengre.
    Av jileskro ke amende!'
  pes-OPV: پس سردار پنجاهه سوم را با پنجاه نفرش فرستاد و سردار پنجاهه سوم آمده، نزد
    ایلیا به زانو درآمد و از اوالتماس نموده، گفت که «ای مرد خدا، تمنا اینکه جان من
    و جان این پنجاه نفر بندگانت در نظر تو عزیز باشد.
  ron-1924: 'Ахазия а тримис дин ноу о а трея кэпетение песте чинчзечь ымпреунэ ку
    чей чинчзечь де оамень ай сэй. Ачастэ а трея кэпетение песте чинчзечь с-а суит
    ши, ла сосире, шь-а плекат ӂенункий ынаинтя луй Илие ши й-а зис ругынду-л: „Омуле
    ал луй Думнезеу, те рог, вяца мя ши вяца ачестор чинчзечь де оамень, служиторий
    тэй, сэ фие скумпэ ынаинтя та!'
  ben-OBCV: অতএব রাজামশাই তৃতীয় একজন সেনাপতিকে তাঁর পঞ্চাশ জন সৈন্য সমেত সেখানে পাঠালেন।
    তৃতীয় এই সেনাপতি সেখানে গিয়ে এলিয়র সামনে নতজানু হলেন। “হে ঈশ্বরের লোক,” তিনি
    ভিক্ষা চেয়েছিলেন, “দয়া করে আপনার দাস—আমার ও এই পঞ্চাশ জন লোকের প্রাণের মর্যাদা
    রক্ষা করুন!
  som-som: Oo haddana boqorkii wuxuu isagii u diray sirkaal saddexaad oo konton nin
    xukuma ee kontonkiisii nin wata. Oo sirkaalkii saddexaad oo kontonka nin xukumayna
    kor buu ugu baxay, oo intuu u yimid ayuu Eliiyaah hortiisa jilbo u dhacay oo baryay,
    oo wuxuu ku yidhi, War nin yahow Ilaah, waan ku baryayaaye naftayda iyo kontonkan
    nin oo addoommadaada ah naftooda hortaada qaali ha ku noqdeen.
  lat-VUC: 'Iterum misit principem quinquagenarium tertium, et quinquaginta qui erant
    cum eo. Qui cum venisset, curvavit genua contra Eliam, et precatus est eum, et
    ait: Homo Dei, noli despicere animam meam, et animas servorum tuorum qui mecum
    sunt.'
  eng-ASVBT: And again he sent the captain of a third fifty with his fifty. And the
    third captain of fifty went up, and came and fell on his knees before Elijah,
    and besought him, and said unto him, O man of God, I pray thee, let my life, and
    the life of these fifty thy servants, be precious in thy sight.
  ita-1885: 'Ed Achazia mandò di nuovo un terzo capitano di cinquant'' uomini, con
    la sua cinquantina. Ed egli salì ad Elia, e venne, e s''inginocchiò davanti a
    lui, e lo supplicò, e gli disse: Uomo di Dio, sia, ti prego, la vita mia, e la
    vita di questi cinquanta tuoi servitori, preziosa davanti agli occhi tuoi.'
  eng-LXXUP: And the king sent yet again a captain and his fifty. And the third captain
    of fifty came, and knelt on his knees before Elijah, and entreated him, and spoke
    to him and said, O man of God, let my life, and the life of these fifty thy servants,
    be precious in thine eyes.
  eng-ULB: Yet again the king sent a third group of fifty warriors. This captain went
    up, fell on his knees before Elijah, and implored him and said to him, “You, man
    of God, I ask you, let my life and the life of these fifty servants of yours be
    precious in your sight.
  spa-VBL: 'Luego el rey envió a un tercer capitán con sus cincuenta hombres. El tercer
    capitán subió, se arrodilló ante Elías y le suplicó: “Hombre de Dios, por favor,
    valora mi vida y la de estos cincuenta hombres.'
  fra-_FOB: 'Et Achazia envoya encore le capitaine d''une troisième cinquantaine,
    avec ses cinquante hommes. Et ce troisième capitaine de cinquante hommes monta,
    vint, et fléchit les genoux devant Élie, et, le suppliant, il lui dit: Homme de
    Dieu, je te prie, que ma vie et la vie de ces cinquante hommes, tes serviteurs,
    soit précieuse à tes yeux!'
  mal-mal: 'മൂന്നാമതും അവൻ മറ്റൊരു പടനായകനേയും അവന്റെ അമ്പത് പടയാളികളെയും അയച്ചു;
    ഈ മൂന്നാമത്തെ പടനായകൻ ചെന്ന് ഏലീയാവിന്റെ മുമ്പിൽ മുട്ടുകുത്തി അവനോട് അപേക്ഷിച്ചത്:
    “അല്ലയോ ദൈവപുരുഷാ! എന്റെയും നിന്റെ ദാസന്മാരായ ഈ അമ്പത് പേരുടെയും ജീവൻ രക്ഷിക്കേണമെ.'
  urd-GVR: Phir bādshāh ne tīsrī bār ek afsar ko 50 faujiyoṅ ke sāth Iliyās ke pās
    bhej diyā. Lekin yih afsar Iliyās ke pās ūpar chaṛh āyā aur us ke sāmne ghuṭne
    ṭek kar iltamās karne lagā, “Ai mard-e-Ḳhudā, merī aur apne in 50 ḳhādimoṅ kī
    jānoṅ kī qadar kareṅ.
  suz-BL: मिनु पिपमी लेंशा ५० जना लडाइ पाइब नु आन कप्‍तान कली सोइक्‍तीमी बाक्‍त। मिनु
    मेको सोइश्‍शो लडाइ पाइब आन कप्‍तान डांडा ङोइश्‍शा एलीया आ बाक्‍तीक लमाक्‍त। मिनु
    मेकोमी एलीया आ ङोंइती पोक्‍च थेक्‍शा सेउ पा “परमप्रभु आ मुर, गो नु एको इन गेय
    पाइब ५० जना आंइ कली शिशी पा ब्रोंइचा गेने।
  ita-1927: 'Achazia mandò di nuovo un terzo capitano di cinquanta uomini con la sua
    compagnia. Questo terzo capitano di cinquanta uomini salì da Elia; e, giunto presso
    a lui, gli si gittò davanti in ginocchio, e lo supplicò, dicendo: “O uomo di Dio,
    ti prego, la mia vita e la vita di questi cinquanta tuoi servi sia preziosa agli
    occhi tuoi!'
  ckb-ckb: 'بۆ جاری سێیەم فەرماندەیەکی لەگەڵ پەنجا سەربازەکەی نارد. فەرماندەکەی سێیەم
    سەرکەوت و چوو لەبەردەم ئەلیاس کەوتە سەر چۆک و لێی پاڕایەوە، پێی گوت: «ئەی پیاوی
    خودا، با ژیانی خۆم و ژیانی ئەم پەنجا خزمەتکارەت لەبەرچاو بەهادار بێت.'
  eng-BBE: Then he sent a third captain of fifty with his fifty men; and the third
    captain of fifty went up, and falling on his knees before Elijah, requesting mercy
    of him, said, O man of God, let my life and the life of these your fifty servants
    be of value to you.
  kan-OKCV: ತಿರುಗಿ ಅರಸನು ಐವತ್ತು ಮಂದಿಯ ಪ್ರಧಾನನಾದ ಮೂರನೆಯವನನ್ನೂ, ಅವನ ಐವತ್ತು ಮಂದಿಯನ್ನೂ
    ಕಳುಹಿಸಿದನು. ಈ ಐವತ್ತು ಮಂದಿಗೆ ಪ್ರಧಾನನಾದ ಮೂರನೆಯವನು ಬಂದು ಎಲೀಯನ ಮುಂದೆ ತನ್ನ ಮೊಣಕಾಲೂರಿಕೊಂಡು
    ಅವನಿಗೆ, “ದೇವರ ಮನುಷ್ಯನೇ, ನೀನು ದಯಮಾಡು, ನನ್ನ ಪ್ರಾಣವೂ, ನಿನ್ನ ಸೇವಕರಾದ ಈ ಐವತ್ತು ಮಂದಿಯ
    ಪ್ರಾಣಗಳೂ ನಿನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಮೌಲ್ಯವುಳ್ಳದ್ದಾಗಿರಲಿ.
  tam-2017: 'மறுபடியும் மூன்றாவது முறை ஒரு தலைவனையும், அவனுடைய ஐம்பது வீரர்களையும்
    அனுப்பினான்; இந்த மூன்றாவது தலைவன் ஏறிவந்து, எலியாவுக்கு முன்பாக முழங்காற்படியிட்டு,
    அவனை வேண்டிக்கொண்டு: தேவனுடைய மனிதனே, என்னுடைய உயிரும், உமது அடியாராகிய இந்த ஐம்பதுபேரின்
    உயிரும் உமது பார்வைக்கு அருமையாயிருப்பதாக.'
  spa-RV-1909: 'Y volvió á enviar el tercer capitán de cincuenta con sus cincuenta:
    y subiendo aquel tercer capitán de cincuenta, hincóse de rodillas delante de Elías,
    y rogóle, diciendo: Varón de Dios, ruégote que sea de valor delante de tus ojos
    mi vida, y la vida de estos tus cincuenta siervos.'
  ron-BTF: 'Și el a trimis din nou o căpetenie peste a treia ceată de cincizeci cu
    cei cincizeci ai săi. Și a treia căpetenie peste cincizeci s-a urcat și a venit
    și a căzut pe genunchi înaintea lui Ilie și l-a implorat și i-a spus: Om al lui
    Dumnezeu, te rog, să fie prețioasă înaintea ochilor tăi viața mea și viața acestor
    cincizeci de servitori ai tăi.'
  eng-WEBP: Again he sent the captain of a third fifty with his fifty. The third captain
    of fifty went up, and came and fell on his knees before Elijah, and begged him,
    and said to him, “Man of God, please let my life and the life of these fifty of
    your servants be precious in your sight.
  eng-FBV: So the king sent a third captain with his fifty men. The third captain
    went up, kneeled before Elijah, and pleaded with him, “Man of God, please value
    my life and the lives of these fifty men.
  nld-1939: 'Toen zond de koning voor de derde maal een hoofdman van vijftig met vijftig
    man. Maar toen deze boven kwam, viel hij voor Elias op zijn knieën neer en smeekte
    hem: Man Gods, spaar toch mijn leven en dat der vijftig mannen, uw dienaars!'
  nch-BL: 'Teipa sempayano nopa tanahuatijquet quititanqui seyoc tayacanquet ica sequinoc
    50 isoldados. Pero nopa expa tayacanquet ten soldados tejcoc hasta campa itztoya
    Elías, huan motancuaquetzqui iixpa huan ica nochi iyolo quiilhui: ―Tiitequipanojca
    Toteco Dios, nimitztajtanía chicahuac, techtasojta na huan ni 50 soldados cati
    timotequipanojcahua. ¡Amo techmicti!'
  vie-1934: 'A-cha-xia lại sai một quan cai năm mươi lính đi với năm mươi lính mình.
    Quan cai này lên đến, quì gối xuống trước mặt Ê-li, cầu xin người rằng: Hỡi người
    của Đức Chúa Trời, xin ông xem quí trọng mạng sống của tôi và mạng sống của năm
    mươi người này, là kẻ tôi tớ ông.'
  hin-CV: राजा ने पचास सैनिकों की तीसरी टुकड़ी को उनके प्रधान के साथ एलियाह के पास
    भेजी. जब वह तीसरी पचास सैनिकों की टुकड़ी का प्रधान एलियाह के पास पहुंचा, उसने
    उनके आगे घुटने टेक दिए और उनसे विनती की, “परमेश्वर के जन, आपकी दृष्टि में मेरा
    और इन पचास सैनिकों का जीवन कीमती बना रहे.
  spa-BES: 'Entonces envió a un tercer capitán de cincuenta con sus cincuenta hombres;
    y el tercer capitán de los cincuenta subió, y, arrodillado ante Elías, pidiendo
    misericordia de él, dijo: Oh hombre de Dios, deja que mi vida y la vida de estos
    tus cincuenta siervos te sean de valor.'
  tdx-tdx: 'Nañirake indrai­ke re, le ty mpifehe limampolo fahatelo reketse ty limam-polo’e.
    Nitroatse mb’eo i mpifehe limampoloy, le nitongalek’ añatrefa’ i Elià eo vaho
    nihalalia’e ami’ty hoe: Ry ondatin’ Añahare, miambane ama’o, ehe te ho vara am-pahaisaha’o
    ty fiaiko naho ty fiai’ o mpitoro’o limampolo retoañe.'
  tha-KJV: และพระองค์รับสั่งให้นายกองของทหารห้าสิบคนพวกที่สามไปพร้อมกับทหารห้าสิบคนของเขา
    และนายกองคนที่สามของทหารห้าสิบคนนั้​นก​็​ขึ้นไป และมาคุกเข่าลงต่อหน้าเอลียาห์
    และวิงวอนท่านว่า “​โอ ข้าแต่คนแห่งพระเจ้า ข้าพเจ้าขออ้อนวอนต่อท่าน ขอได้โปรดให้​ชี​วิตของข้าพเจ้าและชีวิตของผู้​รับใช้​ของท่านห้าสิบคนนี้เป็นสิ่งประเสริฐในสายตาของท่าน
  por-BR-2018: 'E voltou a enviar o terceiro capitão de cinquenta com seus cinquenta;
    e subindo aquele terceiro capitão de cinquenta, ficou de joelhos diante de Elias,
    e rogou-lhe, dizendo: Homem de Deus, rogo-te que diante dos teus olhos seja preciosa
    minha vida e a vida destes teus cinquenta servos.'
  deu-ELO: 'Und er sandte wiederum einen dritten Obersten über fünfzig und seine Fünfzig.
    Und der dritte Oberste über fünfzig ging hinauf und kam und beugte seine Knie
    vor Elia, und er flehte ihn an und sprach zu ihm: Mann Gottes! Möge doch mein
    Leben und das Leben deiner Knechte, dieser Fünfzig, teuer sein in deinen Augen!'
  eng-WYC-2018: Again he sent the third prince of fifty men, and [the] fifty men that
    were with him. And when the prince had come, he bowed the knees against Elijah,
    (or And when the leader had come near, he bowed his knees before Elijah), and
    prayed him, and said, Man of God, do not thou despise my life, and the lives of
    (these fifty men), thy servants, that be with me.
  epo-epo: 'Kaj li denove sendis triafoje kvindekestron kun lia kvindeko. Kaj la tria
    kvindekestro iris, kaj venis kaj fleksis siajn genuojn antaŭ Elija, kaj ekpetegis
    lin kaj diris al li: Ho homo de Dio! mia animo kaj la animo de ĉi tiuj kvindek
    viaj servantoj havu do ian valoron antaŭ viaj okuloj.'
  uig-PIN: 'Padixaⱨ ǝmdi üqinqi bir ǝllikbexini ⱪol astidiki ǝllik adimi bilǝn uning
    ⱪexiƣa mangdurdi; ǝllikbexi berip Iliyasning aldiƣa qiⱪip, tizlinip uningƣa yalwurup:
    I Hudaning adimi, mening jenim bilǝn sening bu ǝllik ⱪulungning janliri nǝziringdǝ
    ǝziz bolsun!'
  beo-beo: Eno agoane, hina bagade da ouligisu dunu amola dadi gagui dunu 50 agoane
    asunasi. Ouligisu dunu e da agoloba:le heda:le, Ilaidia ea midadi muguni bugili,
    ha:giwane amane adole ba:i, “Gode Ea dunu! Di da nama amola na dunuma asigima!
    Nini mae medole legema!
  tpi-OTNT: Orait king i salim gen narapela kepten wantaim 50 soldia i go long Elaija.
    Tasol dispela namba 3 kepten i go antap long maunten na i brukim skru klostu long
    Elaija na i tokim em olsem, “Man bilong autim tok bilong God, plis yu ken marimari
    long mi wantaim ol soldia bilong mi, na yu no ken bagarapim mipela.
  hau-SA: Saboda haka sai sarki ya aiki kaftin na uku da sojojinsa hamsin. Wannan
    kaftin na ukun ya haura ya durƙusa a gaban Iliya, ya roƙe shi ya ce, “Mutumin
    Allah, ina roƙonka ka dubi darajar raina da na waɗannan sojoji hamsin, bayinka!
  uig-LAT: 'Padishah emdi üchinchi bir ellikbéshini qol astidiki ellik adimi bilen
    uning qéshigha mangdurdi; ellikbéshi bérip Iliyasning aldigha chiqip, tizlinip
    uninggha yalwurup: I Xudaning adimi, méning jénim bilen séning bu ellik qulungning
    janliri neziringde eziz bolsun!'
  nde-nde: Ngakho inkosi yathuma induna yebutho yesithathu labantu bayo abangamatshumi
    amahlanu. Induna yebutho yesithathu yakhwela yafika yaguqa ngamadolo phambi kuka-Elija
    yamncenga yathi, “Muntu kaNkulunkulu, akube lesihawu ngempilo yami leyamadoda
    la angamatshumi amahlanu, thina sizinceku zakho!
  ton-ton: Pea naʻa ne toe fekau atu ha ʻeiki mo hono tolu ʻoe toko nimangofulu, ʻaia
    mo ʻene toko nimangofulu. Pea naʻe ʻalu hake ʻa hono toko tolu ʻoe ʻeiki naʻe
    pule ki he toko nimangofulu, pea naʻa ne hoko ange mo ne tō ʻo tūʻulutui ʻi he
    ʻao ʻo ʻIlaisiā, mo ne kole kiate ia, ʻo ne pehē ki ai, “ʻE tangata ʻoe ʻOtua,
    ʻoku ou kole kiate koe, tuku ke mahuʻinga ʻi ho ʻao ʻa ʻeku moʻui, pea mo e moʻui
    ʻa hoʻo kau tamaioʻeiki ni ʻe toko nimangofulu.
  ces-1613: 'Ještě poslal padesátníka třetího s padesáti jeho. Pročež vstoupiv, přišel
    ten třetí padesátník, a klekl na kolena svá před Eliášem, a prose ho pokorně,
    řekl jemu: Muži Boží, prosím, nechť jest drahá duše má i duše služebníků tvých
    padesáti těchto před očima tvýma.'
  eng-WMB: Again he sent the captain of a third fifty with his fifty. The third captain
    of fifty went up, and came and fell on his knees before Elijah, and begged him,
    and said to him, “Man of God, please let my life and the life of these fifty of
    your servants be precious in your sight.
  tam-TCV: அப்பொழுது அரசன் மூன்றாம் தளபதியையும் ஐம்பது மனிதருடன் சேர்த்து அனுப்பினான்.
    இந்த மூன்றாம் தளபதி மேலே ஏறிப்போய் எலியாவின்முன் முழங்காற்படியிட்டு, “இறைவனுடைய
    மனிதனே, என்னுடைய உயிருக்கும் உமது பணியாட்களான இந்த ஐம்பது மனிதருடைய உயிர்களுக்கும்
    சற்று இரக்கம் காட்டும்.
  ceb-ULB: Unya nagpadala na usab ang hari ug ikatulong pundok sa mga manggugubat.
    Mitungas kini nga kapitan, miluhod siya sa atubangan ni Elias, ug nangamuyo ug
    miingon kaniya, “Ikaw, tawo sa Dios, naghangyo ako kanimo, tugoti ang akong kinabuhi
    ug ang kinabuhi niining 50 nimo ka mga sulugoon mahimong bililhon diha sa imong
    panan-aw.
  pol-UBG: 'Wtedy znowu posłał trzeciego pięćdziesiątnika wraz z jego pięćdziesięcioma.
    Poszedł więc trzeci pięćdziesiątnik, a gdy przybył, upadł na kolana przed Eliaszem
    i poprosił go pokornie: Mężu Boży, proszę, niech moje życie i życie twoich pięćdziesięciu
    sług będzie cenne w twoich oczach.'
  urd-GVU: پھر بادشاہ نے تیسری بار ایک افسر کو 50 فوجیوں کے ساتھ الیاس کے پاس بھیج
    دیا۔ لیکن یہ افسر الیاس کے پاس اوپر چڑھ آیا اور اُس کے سامنے گھٹنے ٹیک کر التماس
    کرنے لگا، ”اے مردِ خدا، میری اور اپنے اِن 50 خادموں کی جانوں کی قدر کریں۔
  deu-1912: 'Da sandte er wiederum den dritten Hauptmann über fünfzig samt seinen
    fünfzigen. Da der zu ihm hinaufkam, beugte er seine Kniee gegen Elia und flehte
    ihn an und sprach zu ihm: Du Mann Gottes, laß meine Seele und die Seele deiner
    Knechte, dieser fünfzig, vor dir etwas gelten.'
  kan-2017: ಆಗ ಅರಸನು ಇನ್ನೊಬ್ಬ ಪಂಚದಶಾಧಿಪತಿಯನ್ನು, ಅವನ ಐವತ್ತು ಮಂದಿ ಸಿಪಾಯಿಗಳನ್ನೂ ಕಳುಹಿಸಿದನು.
    ಇವನು ಬಂದು ಎಲೀಯನ ಮುಂದೆ ಮೊಣಕಾಲೂರಿ ಬೇಡಿಕೊಂಡು ಅವನಿಗೆ, “ದೇವರ ಮನುಷ್ಯನೇ, ನನ್ನ ಮತ್ತು ನಿನ್ನ
    ಸೇವಕರಾದ ಈ ಐವತ್ತು ಮಂದಿಯ ಪ್ರಾಣವು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಬೆಲೆಯುಳ್ಳದ್ದಾಗಿರಲಿ.
  yap-yap: Miki l’oeg bayay fare pilung reb e tolang nge wugem e salthaw. Me yan nga
    talang ko fare gi ted me yan i ragbug nga but u p’eowchen Elijah, me wenig, ni
    be ga’ar, “Fare girdi’ rok Got, mu runguyeg nge pi salthaw rog. Dab mu thang e
    fan romad!
  hlt-MCSB: Mael tih a pathum ah sawmnga kah mangpa te a hlang sawmnga neh a tueih
    tih cet. A pathum kah sawmnga mangpa tah a pha neh Elijah hmai ah a khuklu a cungkueng
    pah. Te phoeiah anih te a hloep tih a taengah, “Pathen kah hlang aw ka hinglu
    neh na mikhmuh kah na sal sawmnga kah hinglu he kueinah mai.
  mdy-ETH: ሃሣ ካኣቲ ዶንጊታሚ ዓሲና ዎላ ፖኦሊሴ ሱኡጌስኬያ ዳኬኔ፤ ዬና ሃይሣሲኬ፤ ዬይ ሱኡጋሢ ጋዓንቴ ጌሜሮ ኬስካዖ ዔኤሊያሴ
    ኮይላ ጉምዓቲ፦ «ፆኦሲ ዓሢዮ! ታናንታ ታኣና ዎላ ዓኣ ዓሶንታም ሚጪንቲ ኑና ማኣሬ! ሼምፓሢ ኑኡኮ ዓይሴ!
  twi-ASANTE: Bio, ɔhene no somaa ɔsafohene bi ne asraafoɔ aduonum. Saa ɛberɛ yi deɛ,
    ɔsafohene no kɔbuu Elia nkotodwe. Ɔsrɛɛ no sɛ, “Ao, Onyankopɔn onipa, mesrɛ sɛ,
    fa me ne saa asomfoɔ aduonum yi nkwa kyɛ yɛn.
  eng-WEBU: Again he sent the captain of a third fifty with his fifty. The third captain
    of fifty went up, and came and fell on his knees before Elijah, and begged him,
    and said to him, “Man of God, please let my life and the life of these fifty of
    your servants be precious in your sight.
  wal-wal: Qassikka kawoi ishatamu olanchchatuura hara heezzantto hamssaalaqaa kiittiis.
    Kiittin hamssaalaqai pude kiyidi, Eelaasa sinttan gulbbatidi, “Xoossaa asoo, hayyanaa,
    tananne tanaara de7iya ha ishatamu asata maara! Nu shemppuwaakka haiquwaappe ashsha!
  spa-PDDPT: 'Volvió a enviar un tercer jefe de 50 con sus 50. Pero el tercer jefe
    de 50 subió, se postró de rodillas delante de Elías y le suplicó: Varón de ʼElohim,
    te ruego que mi vida y la vida de estos 50 esclavos tuyos sea valiosa ante ti.'
  gun-gun: 'Ha''e gui mboapykuea ma huvixa omondouka xondaro ruvixa cinqüenta avakue
    reve. Ha''e ramo xondaro ruvixa oo vy oẽ yvy''ã re, ha''e Elias renonde py oĩ
    guenapy''ã re. Ha''e vy ixupe ojerure vy aipoe''i: — Nhanderuete remimbo''e, ajerure
    ndevy: Tovare xerekove xere rema''ẽa rupi, ha''e kova''e nerembiguai kuery cinqüenta
    ikuai va''e rekove guive.'
  ilo-ULB: Nu pay kasta, nangibaon manen ti ari iti maikatlo a bunggoy ti limapulo
    a mannakigubat. Simmang-at daytoy a kapitan, nagparintumeng isuna iti sangoanan
    ni Elias, ket nagpakpakaasi ken kinunana kenkuana, “Sika, a tao ti Dios, dawatek
    kenka, agbalin koma a kailala iti imatangmo ti biagko ken ti biag dagitoy limapulo
    nga adipenmo.
  kpg-kpg: Di king ga hagau labelaa dana dagi dauwa mo ana daane e madalima (50).
    Mee gaa hana gi tomo di gonduu, ga dogoduli adu i mua o Elijah, ga dangidangi
    gi mee, “Taane a God, goe dumaalia mai gi di au mo agu daane, dumaalia mai madau
    mouli!
  uig-ARA: 'پادىشاھ ئەمدى ئۈچىنچى بىر ئەللىكبېشىنى قول ئاستىدىكى ئەللىك ئادىمى بىلەن
    ئۇنىڭ قېشىغا ماڭدۇردى؛ ئەللىكبېشى بېرىپ ئىلىياسنىڭ ئالدىغا چىقىپ، تىزلىنىپ ئۇنىڭغا
    يالۋۇرۇپ: ئى خۇدانىڭ ئادىمى، مېنىڭ جېنىم بىلەن سېنىڭ بۇ ئەللىك قۇلۇڭنىڭ جانلىرى
    نەزىرىڭدە ئەزىز بولسۇن!'
  sus-sus: Axasiya man naxa sɔɔri mangɛ saxan nde xɛɛ, na fan nun a xa sɔɔri mixi
    tongo suuli ra. Na sɔɔri mangɛ saxan nde naxa te geya kɔn na. A to Eliya yire
    li, a naxa a xinbi sin a bun ma, a a mayandi, «Ala xa mixi, n bara i maxandi,
    i xa kinikini n tan nun n ma mixi tongo suuli ma.
  pon-2006: Nanmwarkio pil pwurehng kadarala lapalap emen iangahki ohl limehk. Lapalapo
    eri kohdahla pohn dohlo, kelehpwikihdi mwohn Elaisa, oh peki reh, “Maing, ohlen
    Koht, komw ketin kupwurkalahngan ong ie oh iengei kan. Komw dehr ketin kemeikitala!
  ksd-ksd: 'Ma ra vautuluna pakana i ga tulue ta ra tika na luluai ma kana ilima na
    vinun na tutana. Ma ra vautuluna luluai i ga pot, ma i ga bura timtibum ta ra
    luaina mata i Elia, ma i ga kail tadav ia, ma i ga biti: Ea, u ra tutana kai God,
    iau lul u ba kaugu nilaun ma ra nilaun kai go kaum ilima na vinun na tultul diat
    a ngatngat ta ra luaina matam.'
  tur-YTC: Yine üçüncü bir elli kişilik birliğin komutanını ve elli adamını gönderdi.
    Üçüncü elli adamın komutan yukarı çıktı, gelip Eliya'nın önünde diz çöktü ve ona
    yalvarıp şöyle dedi, “Tanrı adamı, lütfen benim hayatım ve hizmetkârlarından bu
    elli adamın hayatı senin gözünde değerli olsun.
  grc-BRENT: Καὶ προσέθετο ὁ βασιλεὺς ἔτι ἀποστεῖλαι ἡγούμενον καὶ τοὺς πεντήκοντα
    αὐτοῦ· καὶ ἦλθεν ὁ πεντηκόνταρχος ὁ τρίτος, καὶ ἔκαμψεν ἐπὶ τὰ γόνατα αὐτοῦ κατέναντι
    Ἠλιοὺ, καὶ ἐδεήθη αὐτοῦ, καὶ ἐλάλησε πρὸς αὐτὸν, καὶ εἶπεν, ἄνθρωπε τοῦ Θεοῦ,
    ἐντιμωθήτω ἡ ψυχή μου, καὶ ἡ ψυχὴ τῶν δούλων σου τούτων τῶν πεντήκοντα ἐν ὀφθαλμοῖς
    σου.
  ind-AYT: Kemudian, raja mengirim kembali panglima pasukan lima puluh yang ketiga
    beserta kelima puluh anak buahnya. Panglima pasukan lima puluh yang ketiga itu
    naik dan datang untuk sujud berlutut di hadapan Elia dan memohon kepadanya sambil
    berbicara kepadanya, “Ya, abdi Allah, kiranya nyawaku dan nyawa hamba-hambamu
    yaitu kelima puluh anak buah ini berharga di matamu.
  nya-nya: Ndipo mfumu inatumanso mtsogoleri wachitatu pamodzi ndi asilikali ake makumi
    asanu. Mtsogoleri wachitatuyu anakwera pa phiripo ndi kugwada pamaso pa Eliya.
    Iye anayankhula mopemba kuti, “Munthu wa Mulungu, chonde musandiwononge ineyo
    pamodzi ndi atumiki makumi asanu anuwa!
  hrv-hrv: 'Kralj posla opet trećega pedesetnika i njegovu pedesetoricu. Treći pedesetnik
    dođe, prignu koljena pred Ilijom i zamoli ga ovako: “Čovječe Božji! Neka bude
    dragocjen u tvojim očima moj život i život ovih pedeset tvojih slugu!'
  mps-mps: Tialima, kingo gasa kepten me dali, te 50 ami bidi dali, te Elaija pageba
    ma tagala palali. Tiali goli, te sela wagi siyu pali kepten, te bidi agai te e
    tiwai kolesaga yai, aga te Elaija bidibo bulu duba holama, tama aga te Elaija
    bidibo pąba sabolama, tama te kepten agai te kidu sugunama, Elaija agabolo e
    tiwai po olama wai, “Godigo po pusa mabo bidio.” Keptengo agai te bomai po weyu,
    e tiwai po wali, “Nago ena dali, te eno ami bidi dali, te nago ena dali te bugai
    homu pemene yao,” wai. “Tama nago da doligio,” wali.
  tpi-tpi: Orait king i salim gen narapela kepten wantaim 50 soldia i go long Elaija.
    Tasol dispela namba 3 kepten i go antap long maunten na i brukim skru klostu long
    Elaija na i tokim em olsem, “Man bilong autim tok bilong God, plis yu ken marimari
    long mi wantaim ol soldia bilong mi, na yu no ken bagarapim mipela.
  dan-1931: 'Atter sendte Kongen en Halvhundredfører ud efter ham: men da den tredje
    Halvhundredfører kom derop, kastede han sig på Knæ for Elias, bønfaldt ham og
    sagde: “du Guds Mand! Lad dog mit og disse dine halvtredsindstyve Trælles Liv
    være dyrebart i dine Øjne!'
  vie-OVCB: 'Vua lại sai một viên quan thứ ba với năm mươi lính khác đi. Đến nơi,
    viên quan quỳ xuống trước Ê-li, khẩn khoản: “Thưa người của Đức Chúa Trời! Xin
    ông tha mạng tôi và mạng của năm mươi người đầy tớ ông đây.'
  guj-2017: ફરીથી રાજાએ ત્રીજા પચાસ સૈનિકોને સરદાર સાથે તેની પાસે મોકલ્યો. ત્રીજા
    સરદારે ઉપર જઈને એલિયા આગળ ઘૂંટણે પડીને તેને વિનંતી કરીને કહ્યું, “હે ઈશ્વરભક્ત,
    કૃપા કરીને મારું જીવન તથા આ મારા પચાસ સૈનિકોનાં જીવન તમારી દ્રષ્ટિમાં મૂલ્યવાન
    ગણાઓ.
  pon-2006A: Nanmwarkio pil pwurehng kadarala lapalap emen iangahki ohl limehk. Lapalapo
    eri kohdahla pohn dohlo, kelehpwikihdi mwohn Elaisa, oh peki reh, “Maing, ohlen
    Koht, komw ketin kupwurkalahngan ong ie oh iengei kan. Komw dehr ketin kemeikitala!
  por-BRBSL: 'Novamente ele enviou o capitão de um terço de cinqüenta com seus cinqüenta.
    O terceiro capitão de cinqüenta subiu, veio e caiu de joelhos diante de Elias,
    implorou-lhe e lhe disse: “Homem de Deus, por favor, deixe minha vida e a vida
    destes cinqüenta de seus servos ser preciosa aos seus olhos.'
  cth-cth: Hahoi alouke ransa 50 touh kaukkung hoi a uk e naw bout a patoun, ransa
    50 touh kaukkung teh ahni koe a ceitakhang teh, Elijah hmalah khokpakhu a cuengkhuem
    teh, a hmalah oe Cathut e tami ka hringnae hoi na sannaw tami 50 touh e hringnae
    heh, na mithmu vah sungren naseh.
  twi-twi: Bio, ɔhene no somaa ɔsafohene bi ne asraafo aduonum. Saa bere yi de, ɔsafohene
    no kobuu Elia nkotodwe. Ɔsrɛɛ no se, “Onyankopɔn nipa, mesrɛ sɛ, fa me ne saa
    asomfo aduonum yi nkwa kyɛ yɛn.
  hlt-hlt: Mael tih a pathum ah sawmnga kah mangpa te a hlang sawmnga neh a tueih
    tih cet. A pathum kah sawmnga mangpa tah a pha neh Elijah hmai ah a khuklu a cungkueng
    pah. Te phoeiah anih te a hloep tih a taengah, “Pathen kah hlang aw ka hinglu
    neh na mikhmuh kah na sal sawmnga kah hinglu he kueinah mai.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi Aɑsiɑ yíɛ́ kɛ́tɔ̃nko kuhɑ̃ɑ̃pɔ̀nkù tɑ̃ɑ̃́nkù nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    tɔbɛ̀ sipísìnùmmù. Kɛ̀ bɛ̀ɛ tuɔkoo Edii borɛ̀ kɛ́nínkóo o ììkɛ̀ kuhɑ̃ɑ̃pɔ̀nkù
    kùù bɛ̀ ni kɛ̀ kùu ò bɑ̀ńtɛ̀ kɛ dɔ̀: Kuyie nkóo nìtì, dontɛ́ ti wũɔ̃̀, mmí nnɛ̀
    bɛ nnìtìbɛ̀ sipísìnùmmù ti tú ɑ kó bɛtɔ̃mbɛ̀ mbɛ, ɑ bɑ́ɑ́ ti kuɔ,'
  msy-2020: Ezɨ gɨn atrivim ua mɨdorozir gumazibar dapanir igharazir mam ko an mɨdorozir
    gumazir 50pla amangizɨ, me Elaija bagha ua ghu. Egha namba 3ɨn gumazir dapanir
    kam ghua mɨghsɨamɨn ghuavanaga, Elaijan boroghɨra tevimning apɨrigha, kamaghɨn
    an azara, “O Godɨn akam inigha izir gumazim, ga uaning, nɨ nan ikɨrɨmɨrim ko nan
    mɨdorozir gumazibar ikɨrɨmɨribar apangkuvightɨ, e nɨn damazimɨn bizir aghuimɨn
    mɨn otoghtɨ, nɨ e gasɨghasɨghan markɨ.
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ tɑsɑ yoolɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ kʋsʋɣʋ kɛ tɔm tooso nyǝm, nɑ
    pɑ nyʋɣʋ tʋ. Nyʋɣʋ tʋ tɑlɑ Ilii kiŋ, ɩlɛnɑ ɩ luŋ ɑkulɑ nɑ ɩ́ wiinɑ-ɩ sɩ: Hɑɩ,
    Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ, kenti mɑ́ nɑ mɑ yǝlɑɑ tɑ tɔɔ.'
  azb-azb: 'Padşah yenə üçüncü bir əllibaşı ilə əlli adamını göndərdi. Üçüncü əllibaşı
    qalxıb gəldi, İlyasın qarşısında diz çökdü və ona yalvarıb dedi: «Ey Allah adamı,
    xahiş edirəm, mənim və bu əlli qulunun canına yazığın gəlsin.'
  eng-DBY: And again he sent the captain of a third fifty with his fifty. And the
    third captain of fifty went up, and came and fell on his knees before Elijah,
    and besought him and said to him, Man of God, I pray thee, let my life, and the
    life of these fifty thy servants, be precious in thy sight.
  hin-2017: फिर राजा ने तीसरी बार पचास सिपाहियों के एक और प्रधान को, पचासों सिपाहियों
    समेत भेज दिया, और पचास का वह तीसरा प्रधान चढ़कर, एलिय्याह के सामने घुटनों के बल
    गिरा, और गिड़गिड़ाकर उससे विनती की, “हे परमेश्वर के भक्त मेरा प्राण और तेरे इन
    पचास दासों के प्राण तेरी दृष्टि में अनमोल ठहरें।
  wol-KYG: 'Mu delluwaat yebal njiital juróom fukki dag, mu ànd ak juróom fukkam ña,
    muy ñetteel bi yoon. Mu daldi dem ba àgg ca Ilyaas, ne gurub sukk ca kanamam;
    tinu ko ne ko: «Éy góoru Yàlla gi, ngalla wormaalal sama bakkan ak bakkani juróom
    fukk ñii, sang bi.'
  eng-YLT: And he turneth and sendeth a third head of fifty and his fifty, and the
    third head of fifty goeth up, and cometh in, and boweth on his knees over-against
    Elijah, and maketh supplication unto him, and speaketh unto him, 'O man of God,
    let be precious, I pray thee, my soul and the soul of thy servants — these fifty
    — in thine eyes.
  eng-WYC-2017: Again he sent the third prince of fifty men, and [the] fifty men that
    were with him. And when the prince had come, he bowed the knees against Elijah,
    and prayed him, and said, Man of God, do not thou despise my life, and the lives
    of these fifty men, thy servants, that be with me.
  eng-WMBB: Again he sent the captain of a third fifty with his fifty. The third captain
    of fifty went up, and came and fell on his knees before Elijah, and begged him,
    and said to him, “Man of God, please let my life and the life of these fifty of
    your servants be precious in your sight.
  urd-GVH: फिर बादशाह ने तीसरी बार एक अफ़सर को 50 फ़ौजियों के साथ इलियास के पास भेज
    दिया। लेकिन यह अफ़सर इलियास के पास ऊपर चढ़ आया और उसके सामने घुटने टेककर इलतमास
    करने लगा, “ऐ मर्दे-ख़ुदा, मेरी और अपने इन 50 ख़ादिमों की जानों की क़दर करें।
  rug-rug: Ke garunu pule la nia pule sa baṉara sa vina ṉeta palabatu varipera meke
    ari ka lima ṉavulu puta nana tie. Haele sage la pa toqere, meke hoqa kokotuṉu
    si asa pa kenuna e Ilaiza, meke tepa va pepekae, “Poropita te Tamasa, mu tataru
    nau si rau meke sari qua tie. Lopu va mate gami!
  gaz-gaz: Kanaafuu mootichi ammas ajajaa sadaffaa namoota shantama wajjin ni erge.
    Ajajaan sadaffaan kun ol baʼee jilba ofii isaatiin Eeliyaas duratti jilbeenfatee
    akkana jedhee isa ni kadhate; “Yaa nama Waaqaa, maaloo lubbuun koo fi lubbuun
    garboota kee shantamman kanneenii gatii hin dhabin!
  fra-LSG: 'Achazia envoya de nouveau un troisième chef de cinquante avec ses cinquante
    hommes. Ce troisième chef de cinquante monta; et à son arrivée, il fléchit les
    genoux devant Élie, et lui dit en suppliant: Homme de Dieu, que ma vie, je te
    prie, et que la vie de ces cinquante hommes tes serviteurs soit précieuse à tes
    yeux!'
  yal-yal: Axasiya mɔn yi sofa tonge suulun e nun e kuntigin nasiga a saxandeni. Na
    kuntigin saxanden yi te, a to so, a xinbi sin Eli yɛtagi, a mafan, a naxa, “Sayibana,
    nxu nun n ma sofa tonge suulunna niin natanga.
  haw-1868: A hoouna hou aku la ia i luna o ke kolu o ke kanalima me kona poe he kanalima;
    a pii aku la ke kolu o ka lunakanalima, a hele aku a kukuli iho la imua o Elia,
    a nonoi aku ia ia, i aku la ia ia, E ke kanaka o ke Akua, ke nonoi aku nei au
    ia oe, e malamaia ko'u oia, a me ke ola o keia kanalima, kau poe kauwa imua o
    kou maka.
  arb-NAV: 'ثُمَّ أَرْسَلَ أَخَزْيَا لِلْمَرَّةِ الثَّالِثَةِ قَائِداً آخَرَ عَلَى
    رَأْسِ خَمْسِينَ جُنْدِيًّا. فَأَقْبَلَ هَذَا إِلَى إِيلِيَّا وَجَثَا أَمَامَهُ
    وَتَوَسَّلَ إِلَيْهِ قَائِلاً: «يَا رَجُلَ اللهِ، لِتَكُنْ نَفْسِي وَنُفُوسُ عَبِيدِكَ
    هَؤُلاءِ عَزِيزَةً فِي عَيْنَيْكَ.'
  ewe-ewe: Fia la gaɖo aʋakplɔla kple ame blaatɔ̃ bubu ɖa. Azɔ ya la, aʋakplɔla la
    dze klo ɖe Eliya ƒe akɔme eye wòɖe kuku nɛ be, “Oo, Mawu ƒe ame, meɖe kuku, na
    nye kple wò dɔla blaatɔ̃ siawo míatsi agbe.
  eng-LEE: And he sent again a captain of fifty the third time with his fifty. And
    the third captain of fifty went up, and came and bent down on his knees before
    Elijah, and besought him, and spoke unto him, O man of God, I pray thee, let my
    life and the life of these fifty thy servants be precious in thy eyes.
  asm-FB: তাৰ পাছত পুনৰ ৰজাই তৃতীয়বাৰলৈ এজন সেনাপতি আৰু তেওঁৰ পঞ্চাশজন সৈন্যক পঠালে।
    এই তৃতীয় সেনাপতিয়ে ওপৰলৈ উঠি গৈ এলিয়াৰ সন্মুখত আঠুকাঢ়ি মিনতি কৰিলে, “হে ঈশ্বৰৰ
    লোক, আপোনাৰ দৃষ্টিত মোৰ আৰু আপোনাৰ এই পঞ্চাশজন দাসৰ জীৱন যেন বহুমূলীয়াৰূপে গ্রাহ্য
    হয়।
  sus-A: عَشَسِيَ مَن نَشَ سْورِ مَنفّ سَشَن ندٍ شّي، نَ قَن نُن عَ شَ سْورِ مِشِ
    تٌنفٌ سُولِ رَ. نَ سْورِ مَنفّ سَشَن ندٍ نَشَ تٍ فٍيَ كْن نَ. عَ تٌ عٍلِيَ يِرٍ
    لِ، عَ نَشَ عَ شِنبِ سِن عَ بُن مَ، عَ عَ مَيَندِ، «عَلَ شَ مِشِ، ﭑ بَرَ عِ مَشَندِ،
    عِ شَ كِنِكِنِ ﭑ تَن نُن ﭑ مَ مِشِ تٌنفٌ سُولِ مَ.
  fra-SBL: 'Il envoya de nouveau le chef d''un troisième cinquante avec ses cinquante.
    Le troisième chef de cinquante monta, vint se jeter à genoux devant Élie, le supplia
    et lui dit : « Homme de Dieu, fais que ma vie et celle de ces cinquante de tes
    serviteurs soient précieuses à tes yeux.'
  hbo-hbo: וַיָּ֗שָׁב וַיִּשְׁלַ֛ח שַׂר־חֲמִשִּׁ֥ים שְׁלִשִׁ֖ים וַחֲמִשָּׁ֑יו וַיַּ֡עַל
    וַיָּבֹא֩ שַׂר־הַחֲמִשִּׁ֨ים הַשְּׁלִישִׁ֜י וַיִּכְרַ֥ע עַל־בִּרְכָּ֣יו ׀ לְנֶ֣גֶד
    אֵלִיָּ֗הוּ וַיִּתְחַנֵּ֤ן אֵלָיו֙ וַיְדַבֵּ֣ר אֵלָ֔יו אִ֚ישׁ הָֽאֱלֹהִ֔ים תִּֽיקַר־נָ֣א
    נַפְשִׁ֗י וְנֶ֨פֶשׁ עֲבָדֶ֥יךָֽ אֵ֛לֶּה חֲמִשִּׁ֖ים בְּעֵינֶֽיךָ׃
  kik-kik: Nĩ ũndũ ũcio mũthamaki agĩtũma mũnene wa gatatũ na andũ ake mĩrongo ĩtano.
    Mũnene ũcio wa gatatũ akĩambata, agĩturia ndu mbere ya Elija. Akĩmũthaitha, akĩmwĩra
    atĩrĩ, “Wee mũndũ wa Ngai, reke muoyo wakwa na wa andũ aya mĩrongo ĩtano wonwo
    ũrĩ kĩndũ kĩrĩ bata nĩwe, ithuĩ ndungata ciaku!
  fra-NCL: 'De nouveau Ochozias envoya un troisième chef de cinquante avec ses cinquante
    hommes. Le troisième chef de cinquante monta, et, étant arrivé, il fléchit les
    genoux devant Elie, et lui dit en suppliant : « Homme de Dieu, de grâce, que ma
    vie et que la vie de ces cinquante hommes, tes serviteurs, soit précieuse à tes
    yeux !'
  cek-AK: Anih mah thumto haih misatuh angraeng maeto hoi kami qui pangaonawk to patoeh
    let. Thumto haih misatuh angraeng loe caeh tahang moe, Elijah hmaa ah khokkhu
    cangkrawn hoi akuep moe, anih khaeah, Sithaw kami, ka hinghaih hoi na tamna quipangatonawk
    ih hinghaih to na pathlung pae hanah tahmenhaih kang hnik.
  cuk-cuk: 'A-ilapaagwadgi, Rey-Ocozías, Elías-sunaega, sorda-idued-baid, sordamar-dulabo-gakambegwad-abargi
    (50) yog-barmiar imaksad. Geb sordamar-idued, Elíasʼse modapgu, Elías-asabin yokorgi-sindigar
    sigdapid, geb egi wilenaigusad. Weyob ega sogded: —Bab-Dummad-e-dule, an bese
    wilesagwa egised, mer be an-oburgo, degi, be-maigan-dulabo-gakambegwad (50) mer
    be oburgwebalo.'
  uig-CYR: 'Падиша әнди үчинчи бир әллик бешини қол астидики әллик адими билән униң
    қешиға маңдурди; әллик беши берип Илиясниң алдиға чиқип, тизлинип униңға ялвуруп:
    И Худаниң адими, мениң җеним билән сениң бу әллик қулуңниң җанлири нәзириңдә әзиз
    болсун!'
  tel-2017: అయినా రాజు మూడోసారి మరో యాభై మంది సైనిక బృందాన్ని పంపించాడు. వీళ్ళ అధికారి
    కొండ పైకి వెళ్ళాడు. ఇతడు ఎలీయా ఎదుట మోకాళ్ళపై వంగి ప్రాధేయ పూర్వకంగా “దేవుని మనిషీ,
    నిన్ను వేడుకుంటున్నాను. నీ దృష్టిలో నా ప్రాణాన్నీ, నీ సేవకులైన ఈ యాభై మంది ప్రాణాలనూ
    విలువైనవిగా ఉండనీ.
  hat-BSA: 'Konsa, li te voye ankò kapitèn a senkant avèk senkant pa li yo. Lè twazyèm
    kapitèn nan te monte, li te vini e te bese ba sou jenou li devan Élie. Li te sipliye
    li e te mande li: “O nonm Bondye, souple kite lavi mwen avèk senkant sèvitè ou
    yo gade kòm presye nan zye ou.'
  kos-kos: Na tokosra el sifilpa supwala sie pac leum wi mwet lumngaul lal. El utyak
    nu fin inging soko ah, sikukmutunteyak ye mutal Elijah ac kwafe sel, “Mwet lun
    God, pakoten nu sik ac mwet luk inge. Nimet unikuti!
  hbo-WLC: וַיָּ֗שָׁב וַיִּשְׁלַ֛ח שַׂר־חֲמִשִּׁ֥ים שְׁלִשִׁ֖ים וַחֲמִשָּׁ֑יו וַיַּ֡עַל
    וַיָּבֹא֩ שַׂר־הַחֲמִשִּׁ֨ים הַשְּׁלִישִׁ֜י וַיִּכְרַ֥ע עַל־בִּרְכָּ֣יו ׀ לְנֶ֣גֶד
    אֵלִיָּ֗הוּ וַיִּתְחַנֵּ֤ן אֵלָיו֙ וַיְדַבֵּ֣ר אֵלָ֔יו אִ֚ישׁ הָֽאֱלֹהִ֔ים תִּֽיקַר־נָ֣א
    נַפְשִׁ֗י וְנֶ֨פֶשׁ עֲבָדֶ֥יךָֽ אֵ֛לֶּה חֲמִשִּׁ֖ים בְּעֵינֶֽיךָ׃
  ibo-ibo: Ọzọkwa, eze zigara otu onyeisi agha na iri ndị agha ise ọzọ ka ha gaa jide
    Ịlaịja. Mgbe ndị agha a bịara hụ Ịlaịja, onyeisi agha ahụ rigoro nʼelu ugwu gbuo
    ikpere nʼala nʼihu Ịlaịja rịọọ ya amara sị ya, “Onye nke Chineke, biko, meere
    ohu gị na iri ndị agha ise mụ na ha so ebere.
  ory-ory: ଏଥିରେ ରାଜା ପୁନର୍ବାର ତୃତୀୟ ପଚାଶପତିଙ୍କୁ ତାହାର ପଚାଶ ଲୋକ ସହିତ ପଠାଇଲେ। ପୁଣି
    ସେହି ତୃତୀୟ ପଚାଶପତି ଉପରକୁ ଗଲା ଓ ଏଲୀୟଙ୍କ ସମ୍ମୁଖରେ ଉପସ୍ଥିତ ହୋଇ ଆପଣା ଆଣ୍ଠୁପାତି ବିନୟ
    କରି ତାଙ୍କୁ କହିଲା, “ହେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ, ମୁଁ ବିନୟ କରୁଅଛି, ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ମୋʼ ପ୍ରାଣ
    ଓ ଆପଣଙ୍କ ଦାସ ଏହି ପଚାଶ ଲୋକଙ୍କର ପ୍ରାଣ ବହୁମୂଲ୍ୟ ହେଉ।
  chk-chk: Mürin, ewe king a tinala ewe aülümanün meilapen sounfiu fiti lime nöün
    sounfiu. Nge lupwen ewe aülümanün meilap a tori won ungen ewe chuk, a fotopwäsukitiu
    mwen Elias o tüngorei, “En aramasen Kot, üa tüngor ngonuk, kose mochen kopwe chüngüw
    manauei me manauen noum kei lime chon angang.
  rop-rop: Wanmo taim igin det king bin jandim wanbala boswan solja garram 50 men.
    Det boswan solja bin go ontop langa det hil en imbin baudan lida langa im en imbin
    jingat brabliwei langa im, “Speshalwan mesinja blanga God, nomo panishim melabat.
    Larramgo melabat. Nomo kilim melabat ded.
  ukr-1871: 'Тодї послав ще третього отамана над півсотнею вкупі з його півсотнею.
    Пійшов той, й як прийшов, упав навколїшки перед Ілиєю та й промовив, благаючи:
    Чоловіче Божий! не погорди душею моєю й душами сих пятьдесятьох рабів твоїх.'
  deu-1951: 'Da sandte er noch einen dritten Hauptmann über fünfzig mit seinen Fünfzigen.
    Als nun dieser dritte Hauptmann über fünfzig zu ihm hinaufkam, beugte er seine
    Knie gegen Elia und bat ihn und sprach zu ihm: Du Mann Gottes, laß doch mein Leben
    und das Leben deiner Knechte, dieser Fünfzig, etwas vor dir gelten!'
  eng-JPS: 'And again he sent the captain of a third fifty with his fifty. And the
    third captain of fifty went up, and came and fell on his knees before Elijah,
    and besought him, and said unto him: ''O man of God, I pray thee, let my life,
    and the life of these fifty thy servants, be precious in thy sight.'
  srp-1865: 'Tada opet posla treæega pedesetnika s njegovom pedesetoricom. A ovaj
    treæi pedesetnik kad doðe, kleèe na koljena svoja pred Ilijom, i moleæi ga reèe
    mu: èovjeèe Božji, da ti je draga duša moja i duša ove pedesetorice, sluga tvojih.'
  lug-lug: Naye kabaka teyakoma ku abo, n’amutumira omukulu owookusatu ow’ekibinja
    ekirala eky’amakumi ataano, n’agenda eri Eriya. Bwe yatuuka awaali Eriya n’afukamira
    mu maaso ge, n’amwegayirira ng’agamba nti, “Omusajja wa Katonda nkwegayiridde,
    onsasire, nneme okufa.
  heb-heb: וישב וישלח שר חמשים שלשים וחמשיו ויעל ויבא שר החמשים השלישי ויכרע על ברכיו
    לנגד אליהו ויתחנן אליו וידבר אליו איש האלהים תיקר נא נפשי ונפש עבדיך אלה חמשים
    בעיניך׃
  ben-IRV: পরে রাজা তৃতীয় বার একজন সেনাপতি ও তাঁর পঞ্চাশজন সৈন্যকে পাঠালেন। এই তৃতীয়
    সেনাপতি উপরে উঠে গিয়ে এলিয়ের সামনে হাঁটু পেতে অনুরোধ করে বলল, “হে ঈশ্বরের লোক,
    আমি অনুরোধ করি, আমার ও আপনার এই পঞ্চাশজন দাসের প্রাণ রক্ষা করুন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਫੇਰ ਤੀਸਰੇ ਪੰਜਾਹ ਸਿਪਾਹੀਆਂ ਦੇ ਸਰਦਾਰ ਨੂੰ ਉਸ ਦੇ ਪੰਜਾਹਾਂ ਦੇ ਨਾਲ ਭੇਜਿਆ,
    ਤਾਂ ਤੀਜਾ ਪੰਜਾਹਾਂ ਦਾ ਸਰਦਾਰ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਨੇੜੇ ਗਿਆ ਤੇ ਏਲੀਯਾਹ ਦੇ ਅੱਗੇ ਗੋਡੇ ਨਿਵਾਏ ਅਤੇ
    ਅਰਦਾਸ ਕਰ ਕੇ ਉਹ ਨੂੰ ਆਖਿਆ, “ਹੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ, ਮੇਰੀ ਜਾਨ ਅਤੇ ਇਨ੍ਹਾਂ ਪੰਜਾਹਾਂ ਦਾਸਾਂ
    ਦੀਆਂ ਜਾਨਾਂ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਮੁੱਲੀਆਂ ਹੋਣ।
  tkr-tkr: 'Xhebır''es paççahee mang''usqa sa merna k''omandir xhots''alyne insanıka
    g''ıxele. Mana k''omandir İlyasısqa ılqeç''u, gugaybışil gyu''ur mang''us miz
    k''yav''u eyhen: – Hucoone ixhes, Allahna insan, zınayiy yiğna xhots''alyna nukar
    qiviykne.'
  mya-JVB: တဖန် လူငါးကျိပ် အုပ်သော တတိယ တပ်မှူး ကို ရှင်ဘုရင်စေလွှတ် သဖြင့် ၊ ထိုတပ်မှူး
    သည် တက် ၍ ဧလိယ ရှေ့ မှာ ဒူး ထောက် လျက် ၊ အိုဘုရား သခင်၏လူ ၊ ကျွန်တော် အသက် နှင့်
    ကိုယ်တော် ကျွန် ဤ လူငါးကျိပ် တို့၏ အသက် ကို နှမြော တော်မူပါ
  tbg-tbg: Ho vira naantiara avuhainaa vaiinti viva qaiqaavata iqoka vaiintiqaa raqikura
    vovata, iqoka vaiinti 50navuvata Elaitaava vaunaini nititama komanta vura. Iqoka
    vaiintiqaa raqikuva Elaitaava vaunaini oruntero vira avuqaa tori kauru araviro
    tiharo, Mpo, Kotira kaiqa vaiinti taruo, tivata ti iqoka vaiintinavuvata kia aru
    karaitira, tinavu qaqi vehakuma timitaane.
  hmo-hmo: Vadaeni king Ahasaia ese nega ihatoina tuari biaguna ma ta Elia dekenai
    ia siaia, mai tuari taudia ma 50 danu. Tuari biaguna be ororo dekenai ia daekau,
    Elia ena vairana dekenai ia tui diho, ia noinoi, ia gwau, “Dirava ena tau e, mani
    emu kara lau bona egu tuari taudia dekenai do oi bogahisihisi henia. Aiemai mauri
    do oi laloa, ai do oi hamauria!
  urd-urd: फिर उसने तीसरे पचास सिपाहियों के सरदार को, उसके पचासों सिपाहियों के साथ
    भेजा; और पचास सिपाहियों का ये तीसरा सरदार ऊपर चढ़कर एलियाह के आगे घुटनों के बल
    गिरा, और उसकी मिन्नत करके उससे कहने लगा, “ऐ नबी, मेरी जान और इन पचासों की जानें,
    जो तेरे ख़ादिम हैं, तेरी निगाह में क़ीमती हों।
  rus-SYN: 'И еще послал в третий раз пятидесятника с его пятидесятком. И поднялся,
    и пришел пятидесятник третий, и пал на колена свои пред Илиею, и умолял его, и
    говорил ему: человек Божий! да не будет презрена душа моя и душа рабов твоих -
    сих пятидесяти - пред очами твоими;'
  bqc-SIM: 'Ɔ̃ kí ɛ̀a zĩgↄ̃ gbɛ̃ↄn blakwi pãleↄ ń ń dↄaanao zĩ̀ a gɛ̃n àaↄ̃dei.
    Dↄaanapi gɛ̀ kùlɛ Ɛliaɛ à awakpàɛ̀ à mɛ̀: Lua gbɛ̃́, mapi ń n zↄ̀blena gbɛ̃ↄn
    blakwiɛ beeↄ, wá wɛ̃ni da gbia.'
  tcz-CHONGTHU: Avellin lengpan jong athumchan na in sepai lamkai khat mi 50 toh asol
    kit in ahi. Ahin tuvang'in sepai lamkaipa chu molchungah akal touvin Elijah kengbul’ah
    akhup boh’in achun akom’a chun atao vin, “Vo Pathen mipa keileh nasohte mi 50
    hohi nei hing hoitei teijun.
  mar-mar: अहज्याने आणखी तिसऱ्या सरदारला पन्नास जणांसह पाठवले. तो सरदार एलीयाकडे वर
    आला, व गुडघे टेकून एलीयाला विनवणी करून म्हणाला, “हे देवाच्या मनुष्या, माझा आणि
    माझ्याबरोबरचे हे तुझे पन्नासदास, ह्यांचा जीव तुझ्या दृष्टीने मोलवान असो.
  qub-qub: 'Yapaypis rayga cacharan juc capitanta pichga chunca (50) suldäruncunatawan.
    Chay capitanga chayaran Elías caycashancama. Ñaupanman gongurpacuycur ruwacur
    niran: «Tayta Diospa profëtan, nogatapis pichga chunca (50) suldäröcunatapis ama
    wañuycachimaychu ari.'
  bqp-bqp: 'Akũ kína ɛ̀ra à zĩ̀kari gbɛ̃nↄn bupla akuri pãndenↄ zĩ̀ kũ ń don''arɛdeo
    a gɛ̃̀n aakↄ̃dei. Don''arɛde pìi gɛ̀ɛ à kùtɛ Iliasunɛ à kútɛ kɛ̀nɛ à pì: Luda
    gbɛ̃, makũ kũ n zↄ̀bleri gbɛ̃nↄn bupla akuri dínↄ, ǹ ó wɛ̃̀ndi bɛ̀ɛrɛ gwa.'
  hat-hat: 'Fwa sa a ankò, wa a voye yon lòt kaptenn avèk senkant lòt sòlda. Lè kaptenn
    lan rive, li moute jouk kote Eli te ye a, li mete ajenou devan Eli, li di l''
    konsa: —Tanpri, sèvitè Bondye! Pitye pou mwen ak senkant sòlda mwen yo. Nou la
    pou rann ou nenpòt sèvis. Sove lavi nou!'
  eng-BSB: So the king sent a third captain with his fifty men. And the third captain
    went up, fell on his knees before Elijah, and begged him, “Man of God, may my
    life and the lives of these fifty servants please be precious in your sight.
  eng-WEBPB: Again he sent the captain of a third fifty with his fifty. The third
    captain of fifty went up, and came and fell on his knees before Elijah, and begged
    him, and said to him, “Man of God, please let my life and the life of these fifty
    of your servants be precious in your sight.
  kbq-kbq: Hanki anante nampa 3rera kini ne'mo'a ru'ene sondia vahete ugagote'nea
    ne' mago avrenenteno, 50'a sondia vahe'ene huzamantege'za Elaijana ete ome avre'za
    enaku vu'naze. Hanki ana sondia vahete kva ne'mo'a Elaija'ma agonafima mani'nere
    vuno agiafi rena omereno amanage huno asmi'ne, Anumzamofo eri'za ne'moka muse
    hugantoanki, nagri'ene sondia vahe'ni'anena, antahiraminka kasunku huranto.
  nhe-BL: 'Teipa sampayano nopa tlanahuatijquetl quititlanqui seyoc tlayacanquetl
    ica sequinoc 50 isoldados. Pero nopa expa tlayacanquetl tlen soldados tlejcoc
    hasta campa itztoya Elías, huan motlancuaquetzqui iixtla huan ica nochi iyolo
    quiilhui: ―Tiitlatequipanojca Toteco Dios, nimitztlajtlanía chicahuac, xinechtlasojtla
    na huan ni 50 soldados tlen timotlatequipanojcahua. ¡Amo xitechmicti!'
  bus-bus: 'Ben kí ɛ̀ara à zĩ̀kpɛ gↄ̃ↄn baplaa akuri pãndenↄ zĩ̀ kↄ̃n ń dↄn''aɛdeeo
    à gɛ̃̀n aagↄ̃dee zĩ. Dↄn''aɛdee pì gàa à kùɛ Ilianɛ à agbaa kpànɛ à bè: Luda gbɛ̃,
    mapi kↄ̃n n zↄ̀bleri gↄ̃ↄn baplaa akuri kɛ̀nↄ, ǹ wa wɛ̃̀ndi bɛ̀ɛ gwa.'
  gub-BL: Omono kar wi tuwihawete amo tuwihaw 50 zauxiapekwer wanupi izupe. Uzeupir
    ywytyr rehe. Wapyk upenàràg rehe Eri henataromo ma'e henoz pà izupe. — Awa Tupàn
    hemiruze'eg, i'i. — Aze ikatu newe, hezuka zo pe nehe. Ezuka zo ko 50 awa ne wà
    nehe.
  eng-DRA: 'Again he sent a third captain of fifty men, and the fifty that were with
    him. And when he was come, he fell upon his knees, before Elias, and besought
    him and said: Man of God, despise not my life, and the lives of thy servants that
    are with me.'
