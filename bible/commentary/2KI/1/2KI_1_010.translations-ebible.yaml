verse: 2KI.001.010
translations:
  mal-C: 'ഏലിയാവ് ആ സേനാധിപനോട്: “ഞാൻ ദൈവപുരുഷനെങ്കിൽ, ആകാശത്തുനിന്ന് അഗ്നിയിറങ്ങി
    നിന്നെയും നിന്റെ അൻപതു പടയാളികളെയും ദഹിപ്പിച്ചുകളയട്ടെ!” എന്നു പറഞ്ഞു. ഉടൻതന്നെ,
    ആകാശത്തിൽനിന്നും അഗ്നിയിറങ്ങി സൈന്യാധിപനെയും അദ്ദേഹത്തിന്റെ അൻപതു പടയാളികളെയും
    ദഹിപ്പിച്ചുകളഞ്ഞു.'
  deu-TKW: 'Elia aber antwortete und sprach zu dem Hauptmann über die fünfzig: Nun
    wohl, wenn ich ein Mann Gottes bin, so falle Feuer vom Himmel herab und verzehre
    dich und deine fünfzig! Da fiel Feuer vom Himmel herab und verzehrte ihn und seine
    fünfzig.'
  lin-lin: 'Kasi Eliya azongiselaki mokonzi yango ya basoda : — Soki solo nazali moto
    na Nzambe, tika ete moto ekita wuta na likolo mpe ezikisa yo mpe bato na yo tuku
    mitano. Bongo moto ekitaki wuta na likolo mpe ezikisaki mokonzi yango ya basoda
    elongo na basoda na ye tuku mitano.'
  eng-LSV: And Elijah answers and speaks to the head of the fifty, “And if I [am]
    a man of God, fire comes down from the heavens and consumes you and your fifty”;
    and fire comes down from the heavens and consumes him and his fifty.
  eng-GNV: But Eliiah answered, and saide to the captaine ouer the fiftie, If that
    I be a man of God, let fire come downe from the heauen, and deuoure thee and thy
    fiftie. So fire came downe from the heauen and deuoured him and his fiftie.
  eng-WEBSTER: And Elijah answered and said to the captain of fifty, If I am a man
    of God, then let fire come down from heaven, and consume thee and thy fifty. And
    there came down fire from heaven, and consumed him and his fifty.
  nhw-BL: 'Huan Elías quinanquili nopa tlayacanquetl tlen 50 soldados: ―Sintla na
    nelía niitequipanojca Toteco Dios, ma huetzi tlitl tlen ilhuicac huan ma mitztlati
    ica nochi 50 mosoldados. Huan nimantzi huetzqui tlitl tlen ilhuicac huan quitlamitlati
    ica nochi 50 isoldados.'
  swh-ONEN: Eliya akamjibu yule mkuu wa kikosi, “Ikiwa mimi ni mtu wa Mungu, moto
    na ushuke kutoka mbinguni ukuteketeze wewe na watu wako hamsini!” Ndipo moto ukashuka
    kutoka mbinguni na kuwateketeza yule mkuu wa kikosi pamoja na watu wake.
  bba-bba: Eli u wiruɡii wi wisɑ u nɛɛ, nɑ̀ n sɑ̃ɑn nɑ Gusunɔn sɔmɔ, dɔ̃ɔ u sɑrɑmɑ
    wɔllun di u wunɛ kɑ wunɛn tɔmbu weerɑɑkuu te wɔri. Yerɑ dɔ̃ɔ u sɑrɑmɑ u bu wɔri.
  eng-KJVCPB: And Elijah answered and said to the captain of fifty, If I be a man
    of God, then let fire come down from heaven, and consume thee and thy fifty. And
    there came down fire from heaven, and consumed him and his fifty.
  luo-luo: Elija nodwoko jalwenyno niya, “Ka an ngʼat Nyasaye, to mach mondo oa e
    polo kendo otieki kaachiel gi jolweny magi piero abich.” Eka mach noa e polo mowangʼo
    jatend jolweny kod joge duto.
  meu-meu: A Elia ese hari imahui biagudia e haere henia, eto, Bema lau na Dirava
    ena tau, Iahi na guba amo baine diho, bena baine ḡolemui oho, oi bona emu orea
    taudia imahuiosi danu. Bena lahi na guba amo e diho, una tau mai ena orea taudia
    imahuiosi ida e goledia oho.
  npi-ULB: एलियाले कप्‍तानलाई भने, “म परमेश्‍वरका मानिस हुँ भने स्वर्गबाट आगो झरोस्
    र तपाईं र तपाईंका पचास जना मानिसलाई भस्म पारोस् ।” तब स्वर्गबाट आगो झर्‍यो र तिनलाई
    र तिनका पचास जना मानिसलाई भस्म पार्‍यो ।
  yor-yor: Elijah sì dá balógun lóhùn pé, “Tí ó bá jẹ́ wí pé ènìyàn Ọlọ́run ni mí,
    kí iná kí ó sọ̀kalẹ̀ láti òkè ọ̀run wá kí ó sì jó ìwọ àti àwọn àádọ́ta ọkùnrin
    rẹ!” Nígbà náà iná náà sì sọ̀kalẹ̀ wá láti òkè ọ̀run ó sì jó balógun àti àwọn
    ènìyàn rẹ̀.
  pes-OPCB: 'ولی ایلیا جواب داد: «اگر من مرد خدا هستم، آتش از آسمان نازل شود و تو
    و پنجاه سربازت را نابود کند!» ناگهان آتش از آسمان نازل شد و آن سردار و سربازانش
    را کشت.'
  tgl-ULB: Sumagot si Elias at sinabi sa kapitan, “kung ako ay lingkod ng Diyos, bumaba
    sana ang apoy mula sa kalangitan at sunugin ka at ang limampung sundalo mo.” Pagkatapos
    bumaba ang apoy mula sa kalangitan at sinunog siya at kaniyang limampung sundalo.
  hui-hui: Ani layagola Elayahanda ladai bialu lalu, Heneneore i̱ Ngode Datagaliwabenaga
    bi mana latagi haga koyagua áyu ogoni dahuliya andagaha howa ira dene dalipe halu
    í̠bi í̠naga ami agali pira duria (50) haru haridarunibi bibahende bo heda hai
    helo laro, lene. Ani layaore ira abaleore aube tobane ibalu dahuliya andaga howa
    dalipe halu ami haru haga agali haguane biagobi ibu heba ibini ami agali pira
    duria (50) biarubi bibahende irame dai hayagola homai hene.
  mya-mya: ဧ​လိ​ယ​က``ငါ​သည်​ဘု​ရား​သ​ခင်​၏​အ​စေ ခံ​မှန်​လျှင် ကောင်း​ကင်​မှ​မီး​ကျ​၍​သင်​နှင့်​သင်
    ၏​တပ်​သား​တို့​ကို​ကျွမ်း​လောင်​ပါ​စေ​သော'' ဟု ဆို​သော်​ချက်​ချင်း​ပင်​မီး​ကျလာ​သ​ဖြင့်
    တပ်​မှူး နှင့်​သူ​၏​တပ်​သား​တို့​သည်​ကျွမ်း​လောင်​လေ ၏။
  bod-N: ཨེ་ལི་ཡཱས་ལྔ་བཅུ་དཔོན་པོ་ལ། ང་རང་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིན་ན་ནམ་མཁའ་ནས་མེ་བབས་ཏེ་ཁྱོད་དང་ཁྱོད་ཀྱི་ལག་འོག་ལྔ་བཅུ་པོ་དེ་མེ་ཡིས་འཇོམས་པར་གྱུར་ཅིག་ཅེས་གསུངས་པ་དང་།
    ནམ་མཁའ་ནས་མེ་བབས་ཏེ་ལྔ་བཅུ་དཔོན་པོ་དང་ཁོའི་ལག་འོག་ལྔ་བཅུ་མེ་ཡིས་བཅོམ་པའོ། །
  sna-sna: Eria akamupindura akati, “Kana ndiri munhu waMwari, moto ngauburuke uchibva
    kudenga ukuparadze iwe navanhu vako makumi mashanu!” Ipapo moto wakaburuka uchibva
    kudenga ukamuparadza iye navanhu vake.
  spa-BLM: 'Elías respondió al capitán de los cincuenta: “¡Si soy un hombre de Dios,
    que baje fuego del cielo y te consuma a ti y a tus cincuenta!” Entonces bajó fuego
    del cielo y lo consumió a él y a sus cincuenta.'
  cac-cac: 'Ix tac''vi vin̈aj Elías chi'' icha tic: —Tato schecab'' in Dios, cotocab''
    c''ac'' d''a satchaan̈ tzach tz''ab''at yed'' 50 eb'' vin̈ a soldado chi'', xchi
    vin̈. A val d''a jun rato chi'' ix emta c''ac'', ix tz''ab''at eb'' vin̈ smasanil.'
  swh-ULB: Eliya akajibu na kusema kwa nahodha, “Kama mimi ni mtu wa Mungu, moto na
    ushuke chini kutoka mbinguni na kukula wewe na watu wako hamsini.” Kisha moto
    ukashuka chini kutoka mbinguni na kumla yeye na watu wake hamsini.
  bel-bel: 'І адказваў Ільля і сказаў пяцідзясятніку: калі я чалавек Божы, дык хай
    сыдзе агонь зь неба і папаліць цябе і твой пяцідзясятак. І сышоў агонь зь неба
    і папаліў яго і пяцідзясятак ягоны.'
  deu-ELBBK: 'Aber Elia antwortete und sprach zu dem Obersten über 50: Und wenn ich
    ein Mann Gottes bin, so fahre Feuer vom Himmel herab und fresse dich und deine
    Fünfzig! Da fuhr Feuer vom Himmel herab und fraß ihn und seine Fünfzig.'
  mbb-OT: Ne midtavak ni Elias haazà is upisyal te, “Geina te suluǥuen a te Megbevayà
    ne meulug guntaan is hapuy he ebpuun te langit he edezaat kenikew wey te 50 he
    menge etew nu!” Ne neulug is hapuy he ebpuun te langit he nekepatey zuen te kepitan
    wey te 50 he menge etew zin.
  mal-2015: 'ഏലീയാവു അമ്പതുപേർക്കു അധിപതിയായവനോടു: ഞാൻ ദൈവപുരുഷനെങ്കിൽ ആകാശത്തുനിന്നു
    തീ ഇറങ്ങി നിന്നെയും നിന്റെ അമ്പതു ആളെയും ദഹിപ്പിക്കട്ടെ എന്നു പറഞ്ഞു. ഉടനെ ആകാശത്തുനിന്നു
    തീ ഇറങ്ങി അവനെയും അവന്റെ അമ്പതു ആളെയും ദഹിപ്പിച്ചുകളഞ്ഞു.'
  rmc-rmc: 'O Eliaš phenďa le veľiťeľiske: „Te som le Devleskro murš, akor mi perel
    andral o ňebos e jag a mi zlabarel tut the tire muršen.“ Androda e jag andral
    o ňebos peľa a zlabarďa les the leskre muršen.'
  pes-OPV: 'ایلیا در جواب سردار پنجاهه گفت: «اگر من مرد خدا هستم، آتش از آسمان نازل
    شده، تو را و پنجاه نفرت را بسوزاند.» پس آتش از آسمان نازل شده، او را وپنجاه نفرش
    را بسوخت.'
  ron-1924: 'Илие а рэспунс кэпетенией песте чинчзечь: „Дакэ сунт ун ом ал луй Думнезеу,
    сэ се кобоаре фок дин чер ши сэ вэ мистуе пе тине ши пе чей чинчзечь де оамень
    ай тэй!” Ши с-а коборыт фок дин чер ши й-а мистуит пе ел ши пе чей чинчзечь де
    оамень ай луй.'
  ben-OBCV: এলিয় সেই সেনাপতিকে উত্তর দিলেন, “আমি যদি সত্যিই ঈশ্বরের লোক, তবে আকাশ
    থেকে আগুন নেমে এসে তোমাকে ও তোমার পঞ্চাশ জন লোককে গ্রাস করে ফেলুক!” তখন আকাশ থেকে
    আগুন নেমে এসে সেই সেনাপতি ও তাঁর পঞ্চাশ জন লোককে গ্রাস করে ফেলেছিল।
  som-som: Oo Eliiyaahna wuxuu ugu jawaabay sirkaalkii kontonka nin xukumay, Haddaan
    nin Ilaah ahay, samada dab ha ka soo dego, oo ha baabbi'iyo adiga iyo kontonkaaga
    ninba. Kolkaasaa waxaa samada ka soo degay dab, oo wuxuu wada baabbi'iyey isagii
    iyo kontonkiisii ninba.
  lat-VUC: 'Respondensque Elias, dixit quinquagenario: Si homo Dei sum, descendat
    ignis de cælo, et devoret te, et quinquaginta tuos. Descendit itaque ignis de
    cælo, et devoravit eum, et quinquaginta qui erant cum eo.'
  eng-ASVBT: And Elijah answered and said to the captain of fifty, If I be a man of
    God, let fire come down from heaven, and consume thee and thy fifty. And there
    came down fire from heaven, and consumed him and his fifty.
  ita-1885: 'Ed Elia rispose, e disse al capitano de'' cinquant''uomini: Se pure io
    sono uomo di Dio, caggia fuoco dal cielo, e consumi te, e la tua cinquantina.
    E cadde fuoco dal cielo, e consumò lui, e la sua cinquantina.'
  eng-LXXUP: And Elijah answered and said to the captain of fifty, And if I am a man
    of God, fire shall come down out of heaven, and devour thee and thy fifty. And
    fire came down out of heaven, and devoured him and his fifty.
  eng-ULB: Elijah answered and said to the captain, “If I am a man of God, let fire
    come down from heaven and consume you and your fifty men.” Then fire came down
    from heaven and consumed him and his fifty men.
  spa-VBL: 'Elías respondió al capitán: “Si soy un hombre de Dios, que caiga fuego
    del cielo y te queme a ti y a tus cincuenta hombres”. El fuego cayó del cielo
    y quemó al capitán y a sus hombres.'
  fra-_FOB: 'Mais Élie répondit, et dit au capitaine des cinquante hommes: Si je suis
    homme de Dieu, que le feu descende des cieux et te consume, toi et tes cinquante
    hommes. Et le feu descendit des cieux et le consuma, lui et ses cinquante hommes.'
  mal-mal: 'ഏലീയാവ് പടനായകനോട്: “ഞാൻ ദൈവപുരുഷനെങ്കിൽ ആകാശത്തുനിന്ന് തീ ഇറങ്ങി നിന്നെയും
    നിന്റെ അമ്പത് പടയാളികളേയും ദഹിപ്പിക്കട്ടെ” എന്ന് പറഞ്ഞു. ഉടനെ ആകാശത്തുനിന്ന് തീ
    ഇറങ്ങി അവനെയും അവന്റെ അമ്പത് ആളുകളെയും ദഹിപ്പിച്ചുകളഞ്ഞു.'
  urd-GVR: Iliyās ne jawāb diyā, “Agar maiṅ mard-e-Ḳhudā hūṅ to āsmān se āg nāzil
    ho kar āp aur āp ke 50 faujiyoṅ ko bhasm kar de.” Fauran āsmān se āg nāzil huī
    aur afsar ko us ke logoṅ samet bhasm kar diyā.
  suz-BL: मिनु एलीयामी मेको ५० जना ङा लडाइ पाइब आन कप्‍तान कली “गो परमप्रभु आ मुर
    बाक्‍ती हना, सरीङ रे मी दोक्‍शा, गे नु इ लडाइ पाइब ५० जना इन कली दाक्‍गल” देंमाक्‍त।
    मिनु सरीङ रे मी दोक्‍शा, मेको कप्‍तान नु आ लडाइ पाइब ५० जना आन कली दाक्‍गा बाक्‍त।
    लूका ९:५४; प्रकाश ११:५
  ita-1927: 'Elia rispose e disse al capitano dei cinquanta: “Se io sono un uomo di
    Dio, scenda del fuoco dal cielo, e consumi te e i tuoi cinquanta uomini!” E dal
    cielo scese del fuoco che consumò lui e i suoi cinquanta uomini.'
  ckb-ckb: 'ئەلیاسیش وەڵامی فەرماندەکەی دایەوە: «ئەگەر من پیاوی خودام، با ئاگر لە
    ئاسمانەوە بێتە خوارەوە و خۆت و پەنجا پیاوەکەت بسووتێنێت!» ئینجا ئاگر لە ئاسمانەوە
    هاتە خوارەوە و خۆی و پەنجا پیاوەکەی سووتاند.'
  eng-BBE: And Elijah in answer said to the captain of fifty, If I am a man of God,
    may fire come down from heaven on you and on your fifty men, and put an end to
    you. Then fire came down from heaven and put an end to him and his fifty men.
  kan-OKCV: ಅದಕ್ಕೆ ಎಲೀಯನು ಪ್ರಧಾನನಿಗೆ ಉತ್ತರವಾಗಿ, “ನಾನು ದೇವರ ಮನುಷ್ಯನಾಗಿದ್ದರೆ, ಬೆಂಕಿಯು
    ಆಕಾಶದಿಂದ ಇಳಿದು ನಿನ್ನನ್ನೂ ನಿನ್ನ ಐವತ್ತು ಮಂದಿಯನ್ನೂ ದಹಿಸಿಬಿಡಲಿ,” ಎಂದನು. ಆಗ ಬೆಂಕಿಯು
    ಆಕಾಶದಿಂದ ಇಳಿದು ಅವನನ್ನೂ ಅವನ ಐವತ್ತು ಮಂದಿಯನ್ನೂ ದಹಿಸಿಬಿಟ್ಟಿತು.
  tam-2017: 'அப்பொழுது எலியா, அந்த ஐம்பதுபேரின் தலைவனுக்கு மறுமொழியாக: நான் தேவனுடைய
    மனிதனானால், வானத்திலிருந்து அக்கினி இறங்கி, உன்னையும் உன் ஐம்பது பேரையும் சுட்டெரிக்கக்கடவது
    என்றான்; உடனே வானத்திலிருந்து அக்கினி இறங்கி, அவனையும் அவனுடைய ஐம்பது பேரையும்
    சுட்டெரித்தது.'
  spa-RV-1909: 'Y Elías respondió, y dijo al capitán de cincuenta: Si yo soy varón
    de Dios, descienda fuego del cielo, y consúmate con tus cincuenta. Y descendió
    fuego del cielo, que lo consumió á él y á sus cincuenta.'
  ron-BTF: 'Și Ilie a răspuns și a zis căpeteniei peste cincizeci: Dacă eu sunt un
    om al lui Dumnezeu, atunci să coboare foc din cer și să te mistuie pe tine și
    pe cei cincizeci ai tăi. Și a coborât foc din cer și i-a mistuit pe el și pe cei
    cincizeci ai lui.'
  eng-WEBP: Elijah answered to the captain of fifty, “If I am a man of God, then let
    fire come down from the sky and consume you and your fifty!” Then fire came down
    from the sky, and consumed him and his fifty.
  eng-FBV: Elijah replied to the captain, “If I am a man of God, then let fire fall
    from heaven and burn up you and your fifty men.” Fire fell from heaven and burned
    up the captain and his men.
  nld-1939: 'Maar Elias gaf hem ten antwoord: Als ik een godsman ben, dale er vuur
    uit de hemel neer, en verslinde u en uw mannen. En opeens sloeg het vuur uit de
    hemel neer, en verslond hem en zijn mannen.'
  nch-BL: 'Huan Elías quinanquili nopa tayacanquet ten 50 soldados: ―Sinta na nelía
    niitequipanojca Toteco Dios, ma huetzi tit ten ilhuicac huan ma mitztati ica nochi
    50 mosoldados. Huan nimantzi huetzqui tit ten ilhuicac huan quitamitati ica nochi
    50 isoldados.'
  vie-1934: 'Nhưng Ê-li đáp cùng quan cai năm mươi lính rằng: Nếu ta là người của
    Đức Chúa Trời, nguyện lửa từ trên trời giáng xuống thiêu đốt ngươi, luôn với năm
    mươi lính của ngươi đi! Lửa từ trên trời liền giáng xuống thiêu đốt quan cai và
    năm mươi lính của người.'
  hin-CV: एलियाह ने सेना के प्रधान को उत्तर दिया, “यदि मैं वास्तव में परमेश्वर का
    जन हूं, तो आकाश से आग बरसे और तुम्हें और तुम्हारे पचासों को खत्म कर जाए.” उनका
    यह कहना खत्म होते ही आकाश से आग बरसी और सेना के प्रधान और उसके पचासों सैनिकों
    को चट कर गई.
  spa-BES: 'Y Elías, en respuesta, dijo al capitán de los cincuenta: Si soy hombre
    de Dios, que el fuego descienda del cielo sobre ti y sobre tus cincuenta hombres,
    y te ponga fin. Entonces el fuego bajó del cielo y puso fin a él y a sus cincuenta
    hombres.'
  tdx-tdx: 'Le hoe ty natoi’ i Elià i mpifehe limampoloy: Naho toe ondatin’ Añahare
    iraho le ee te hizotso boak’ andikerañe ey ty afo hamorototo azo naho o limampolo’oo,
    Aa le nikodoiñe boak’ andikerañe añe ty afo namorototo aze rekets’ i limampolo
    rey.'
  tha-KJV: แต่​เอลียาห์ตอบนายกองห้าสิบคนว่า “ถ้าข้าเป็นคนแห่งพระเจ้า ก็​ขอให้​ไฟลงมาจากฟ้าสวรรค์เผาผลาญเจ้าและคนทั้งห้าสิบของเจ้าเถิด”
    แล​้วไฟก็ลงมาจากฟ้าสวรรค์และเผาผลาญเขากับคนทั้งห้าสิบของเขาเสีย
  por-BR-2018: 'E Elias respondeu, e disse ao capitão de cinquenta: Se eu sou homem
    de Deus, desça fogo do céu, e consuma-te com teus cinquenta. E desceu fogo do
    céu, que o consumiu a ele e a seus cinquenta.'
  deu-ELO: 'Aber Elia antwortete und sprach zu dem Obersten über fünfzig: Und wenn
    ich ein Mann Gottes bin, so fahre Feuer vom Himmel herab und fresse dich und deine
    Fünfzig! Da fuhr Feuer vom Himmel herab und fraß ihn und seine Fünfzig.'
  eng-WYC-2018: And Elijah answered, and said to the prince of fifty men (or and said
    to the leader of fifty men), If I am the man of God, (let) fire come down from
    heaven, and devour thee and thy fifty men. Therefore fire came down from heaven,
    and devoured him, and the fifty men that were with him.
  epo-epo: 'Kaj Elija respondis kaj diris al la kvindekestro: Se mi estas homo de
    Dio, tiam venu fajro el la ĉielo kaj ekstermu vin kaj vian kvindekon. Kaj venis
    fajro el la ĉielo kaj ekstermis lin kaj lian kvindekon.'
  uig-PIN: 'Lekin Iliyas ǝllikbexiƣa: Əgǝr mǝn Hudaning adimi bolsam, asmandin ot
    qüxüp sǝn bilǝn ǝllik adimingni kɵydürsun, dǝp jawab bǝrdi. Xuan asmandin ot qüxüp,
    uning ɵzi bilǝn ǝllik adimini kɵydürüwǝtti.'
  beo-beo: Ilaidia da bu adole i, “Defea! Na da Gode Ea dunu galea, lalu da muagadonini
    sa:ili, di amola dia dunu fane legei ba:mu.” Hedololewane, lalu da sa:ili, ouligisu
    dunu amola ea dadi gagui dunu nene dagoi.
  tpi-OTNT: Orait Elaija i bekim tok olsem, “Sapos i tru, mi man bilong autim tok
    bilong God, orait paia bilong heven i ken kam daun na kukim yu wantaim ol 50 soldia
    bilong yu.” Na wantu paia i kam daun na kukim kepten na ol soldia, na ol i dai.
  hau-SA: Iliya ya ce masa, “In ni mutumin Allah ne, bari wuta tă sauko daga sama
    tă cinye ka da sojojinka hamsin!” Sai wuta ta sauko daga sama ta cinye kaftin
    tare da sojojinsa hamsin.
  uig-LAT: 'Lékin Iliyas ellikbéshigha: Eger men Xudaning adimi bolsam, asmandin ot
    chüshüp sen bilen ellik adimingni köydürsun, dep jawab berdi. Shuan asmandin ot
    chüshüp, uning özi bilen ellik adimini köydürüwetti.'
  nde-nde: U-Elija ephendula induna yebutho wathi, “Nxa ngingumuntu kaNkulunkulu,
    kakwehle umlilo ovela ezulwini ukuqothule wena kanye labantu bakho abangamatshumi
    amahlanu!” Lakanye wehla umlilo uvela ezulwini wayiqothula induna yebutho kanye
    labantu bayo.
  ton-ton: Pea naʻe tali ʻe ʻIlaisiā ʻo pehēange ki he ʻeiki ʻoe toko nimangofulu,
    “Kapau ko e tangata ʻoe ʻOtua au, tuku ke tō hifo ha afi mei he langi, ke ʻauha
    ai koe mo hoʻo toko nimangofulu.” Pea naʻe tō hifo ʻae afi mei he langi, pea ne
    fakaʻauha ia pea mo ʻene toko nimangofulu.
  ces-1613: 'Odpovídaje Eliáš, řekl padesátníku: Jestliže jsem muž Boží, nechť sstoupí
    oheň s nebe, a sžíře tě i tvých padesát. A tak sstoupil oheň s nebe, a sežral
    jej i padesát jeho.'
  eng-WMB: Elijah answered to the captain of fifty, “If I am a man of God, then let
    fire come down from the sky and consume you and your fifty!” Then fire came down
    from the sky, and consumed him and his fifty.
  tam-TCV: எலியா அதற்குப் பதிலாக தளபதியிடம், “நான் இறைவனுடைய மனிதனாயிருந்தால் பரலோகத்திலிருந்து
    நெருப்பு இறங்கி உன்னையும் உன் ஐம்பது மனிதரையும் சுட்டெரிக்கட்டும்” என்றான். அப்படியே
    பரலோகத்திலிருந்து நெருப்பு விழுந்து தளபதியையும் அவன் மனிதரையும் சுட்டெரித்துப்போட்டது.
  ceb-ULB: Mitubag si Elias ug miingon ngadto sa kapitan, “Kung ako ang tawo sa Dios,
    hinaot nga mokanaog ang kalayo gikan sa langit ug molamoy kanimo ug sa imong 50
    ka mga katawhan.” Unya mikanaog ang kalayo gikan sa langit ug gilamoy siya uban
    sa iyang 50 ka mga katawhan.
  pol-UBG: 'Eliasz zaś odpowiedział pięćdziesiątnikowi: Jeśli jestem mężem Bożym,
    niech ogień spadnie z nieba i pochłonie ciebie oraz twoich pięćdziesięciu. Wtedy
    spadł ogień z nieba i pochłonął go oraz jego pięćdziesięciu.'
  urd-GVU: الیاس نے جواب دیا، ”اگر مَیں مردِ خدا ہوں تو آسمان سے آگ نازل ہو کر آپ
    اور آپ کے 50 فوجیوں کو بھسم کر دے۔“ فوراً آسمان سے آگ نازل ہوئی اور افسر کو اُس
    کے لوگوں سمیت بھسم کر دیا۔
  deu-1912: 'Elia antwortete dem Hauptmann über fünfzig und sprach zu ihm: Bin ich
    ein Mann Gottes, so falle Feuer vom Himmel und fresse dich und deine fünfzig.
    Da fiel Feuer vom Himmel und fraß ihn und seine fünfzig.'
  kan-2017: ಅದಕ್ಕೆ ಎಲೀಯನು ಪಂಚದಶಾಧಿಪತಿಗೆ, “ನಾನು ದೇವರ ಮನುಷ್ಯನಾಗಿರುವುದಾದರೆ ಆಕಾಶದಿಂದ ಬೆಂಕಿಬಿದ್ದು
    ನಿನ್ನನ್ನೂ ನಿನ್ನ ಐವತ್ತು ಮಂದಿ ಸಿಪಾಯಿಗಳನ್ನೂ ದಹಿಸಿಬಿಡಲಿ” ಎಂದನು. ಕೂಡಲೆ ಆಕಾಶದಿಂದ ಬೆಂಕಿ
    ಬಿದ್ದು ಅವನನ್ನೂ, ಅವನ ಸಿಪಾಯಿಗಳನ್ನೂ ದಹಿಸಿಬಿಟ್ಟಿತು.
  yap-yap: Me fulweg Elijah, ni ga’ar, “Fa’anra gag e girdi’ rok Got, ma nge yib e
    nifiy u lang nga but’ nge thang e fan rom nge pi salthaw rom!” Ma ka ngiyal’nem
    me yib e nifiy nga but’ nge thang e fan rok fare tolang nge pi salthaw rok.
  hlt-MCSB: Elijah loh sawmnga mangpa te a doo tih, “Kai he Pathen kah hlang coeng
    atah vaan lamkah hmai ha suntla saeh lamtah nang neh nang kah hlang sawmnga te
    n'hlawp saeh,” a ti nah. Te vaengah vaan lamkah hmai ha suntla tih anih neh a
    hlang sawmnga te a hlawp.
  mdy-ETH: ዔኤሊያሴ ዒማና፦ «ታኣኒ ፆኦሲ ዓሲ ማዔቴ ጫሪንጫፓ ታሚ ኬዲ ኔናንታ ዶንጊታሞ ኔ ዓሶንታ ሙዖንጎ!» ጋዓዛ፥ ቤዞማና
    ታሚ ኬዲ ዬያ፥ ፖኦሊሶኮ ሱኡጋሢና ዶንጊታሞ ዓሶና ሙዔኔ።
  twi-ASANTE: Na Elia buaa ɔsahene no sɛ, “Sɛ meyɛ Onyankopɔn onipa deɛ a, ɛnneɛ,
    ma ogya mfiri ɔsoro mmra mmɛhye wo ne wo mmarima aduonum no!” Na ogya firi ɔsoro
    bɛkunkum wɔn nyinaa.
  eng-WEBU: Elijah answered to the captain of fifty, “If I am a man of God, then let
    fire come down from the sky and consume you and your fifty!” Then fire came down
    from the sky, and consumed him and his fifty.
  wal-wal: SHin Eelaasi hamssaalaqaayyo, “Taani Xoossaa asa gidikko, tamai saluwaappe
    wodhdhidi, nenanne ne ishatamatanne mo” yaagidi zaariis. Yaagin tamai saluwaappe
    wodhdhidi, hamssaalaqaanne a ishatamatanne miis.
  spa-PDDPT: 'Elías respondió al jefe de 50: Si yo soy varón de ʼElohim, ¡que baje
    fuego del cielo y te consuma, a ti y a tus 50! Y bajó fuego del cielo y los consumió
    a todos.'
  gun-gun: 'Ha''e rã Elias ombovai xondaro ruvixa cinqüenta re opena va''e pe: — Xapy''a
    rei xee Nhanderuete remimbo''e ri aiko ramo toguejy ha''vy tata yva gui, tanemomba,
    ndevygua cinqüenta avakue reve — he''i ramove yva gui tata ho''a xapy''a vy omomba,
    cinqüenta va''ekue guive.'
  ilo-ULB: “Simmungbat ni Elias ket kinunana iti kapitan, “No taonak ti Dios, bumaba
    koma ti apuy manipud langit ket puorannaka ken dagiti limapulo a tattaom.” Ket
    bimmaba ti apuy manipud langit ket naikisap isuna ken dagiti limapulo a tattaona.
  kpg-kpg: Elijah ga helekai, “Maa e donu bolo au taane ni God, malaa di ahi gi haneia
    gi lala mai di langi gi daaligidia goe mo au daane!” Digi duai gei di ahi ga haneia
    ga daaligi tagi dauwa deelaa mo dana buini daane.
  uig-ARA: 'لېكىن ئىلىياس ئەللىكبېشىغا: ئەگەر مەن خۇدانىڭ ئادىمى بولسام، ئاسماندىن
    ئوت چۈشۈپ سەن بىلەن ئەللىك ئادىمىڭنى كۆيدۈرسۇن، دەپ جاۋاب بەردى. شۇئان ئاسماندىن
    ئوت چۈشۈپ، ئۇنىڭ ئۆزى بىلەن ئەللىك ئادىمىنى كۆيدۈرۈۋەتتى.'
  sus-sus: Eliya naxa a fala na sɔɔri mangɛ bɛ, naxan nu sɔɔri mixi tongo suuli yamarima,
    «Xa Ala xa mixi nan n na, tɛ xa goro keli koore ma, a xa i tan nun i xa mixi tongo
    suuli birin gan.» Na kui, tɛ naxa goro keren na, a a tan nun a xa mixi tongo suuli
    gan.
  pon-2006: Elaisa ahpw sapeng, patohwan, “Ma ngehi ohlen Koht emen, a kisiniei sang
    nanleng en kohdi oh kemeikumwailla.” Ahnsowohte kisiniei pa kohdi oh kemehla lapalapo
    oh ienge ko.
  ksd-ksd: 'Ma Elia i ga biti tai ra luluai: Ona iau a tutana kai God, boina ba ra
    iap na vana ba marama ra bakut ma na vaimur avat ma kaum ilima na vinun na tutana.
    Ma ra iap i ga vana ba marama ra bakut, ma i ga vaimur diat ma kana ilima na vinun
    na tutana.'
  tur-YTC: Eliya elli kişilik birliğin komutanına, “Eğer ben Tanrı adamıysam, gökten
    ateş insin ve seni ve elli adamını yakıp yok etsin!” diye karşılık verdi. Sonra
    gökten ateş indi ve onu ve elli adamını yakıp yok etti.
  grc-BRENT: Καὶ ἀπεκρίθη Ἠλιοὺ, καὶ εἶπε πρὸς τὸν πεντηκόνταρχον, καὶ εἰ ἄνθρωπος
    Θεοῦ ἐγὼ, καταβήσεται πῦρ ἐκ τοῦ οὐρανοῦ, καὶ καταφάγεταί σε καὶ τοὺς πεντήκοντά
    σου· καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγεν αὐτὸν καὶ τοὺς πεντήκοντα αὐτοῦ.
  ind-AYT: Lalu, Elia menjawab dan berbicara kepada panglima pasukan lima puluh itu,
    “Jikalau aku abdi Allah, biarlah turun api dari langit untuk menghanguskanmu dan
    kelima puluh anak buahmu.” Lalu, api dari langit turun dan menghanguskannya beserta
    kelima puluh anak buahnya.
  nya-nya: Eliya anayankha mtsogoleriyo kuti, “Ngati ndine munthu wa Mulungu, moto
    utsike kuchokera kumwamba, ukupsereze iwe pamodzi ndi anthu makumi asanu akowo!”
    Pomwepo moto unatsikadi kuchokera kumwamba ndipo unapsereza mtsogoleriyo pamodzi
    ndi anthu akewo.
  hrv-hrv: 'Ilija odgovori i reče pedesetniku: “Ako sam čovjek Božji, neka oganj siđe
    s neba i neka te proguta, tebe i tvoju pedesetoricu.” I oganj se spusti s neba
    i proguta ga, njega i njegovu pedesetoricu.'
  mps-mps: Tialima, Elaijago e tiwai po wei ponani, “Tialima, mu tama, ena Godigo
    po pusa mabo bidi da wida,” Elaijago te po wali, “teda eno homugo te dagalude
    elalubo isi tagala palama, te nage dali, te naga te 50 ami bidi dali, isigo domainao,”
    wali. Tama te po wabo si, te dagalude elalubo isi polo tulaluama, tama te ami
    tobolu bidi kepten bidi dali, te aga te 50 ami bidi dali, isigo dela pelama, tama
    augwali isila pali.
  tpi-tpi: Orait Elaija i bekim tok olsem, “Sapos i tru, mi man bilong autim tok bilong
    God, orait paia bilong heven i ken kam daun na kukim yu wantaim ol 50 soldia bilong
    yu.” Na wantu paia i kam daun na kukim kepten na ol soldia, na ol i dai.
  dan-1931: 'Men Elias svarede Halvhundredføreren: “Er jeg en Guds Mand, så fare Ild
    ned fra Himmelen og fortære dig og dine halvtredsindstyve Mand!” Da for Ild ned
    fra Himmelen og fortærede ham og hans halvtredsindstyve Mand.'
  vie-OVCB: 'Nhưng Ê-li đáp: “Nếu ta là người của Đức Chúa Trời, thì lửa trời sẽ thiêu
    đốt anh và lính của anh.” Tức thì có lửa từ trời rơi xuống thiêu cháy họ tất cả.'
  guj-2017: એલિયાએ કહ્યું, “જો હું ઈશ્વરભક્ત હોઉં, તો આકાશમાંથી અગ્નિ ઊતરીને તને તથા
    તારા પચાસ સૈનિકોને ભસ્મ કરી નાખો.” તેથી આકાશમાંથી અગ્નિએ ઊતરીને સરદારને તથા તેના
    પચાસ સૈનિકોને ભસ્મ કરી નાખ્યા.
  pon-2006A: Elaisa ahpw sapeng, patohwan, “Ma ngehi ohlen Koht emen, a kisiniei sang
    nanleng en kohdi oh kemeikumwailla.” Ahnsowohte kisiniei pa kohdi oh kemehla lapalapo
    oh ienge ko.
  por-BRBSL: 'Elias respondeu ao capitão de cinqüenta: “Se eu sou um homem de Deus,
    então deixe o fogo descer do céu e consumir você e seus cinqüenta”! Então o fogo
    desceu do céu e o consumiu e aos seus cinqüenta.'
  cth-cth: Elijah ni a pato e teh, ransa 50 touh ka uk e koevah, Cathut e tami ka
    tho katang boipawiteh, kalvan hoi hmai bawt naseh, nang hoi na uk e tami 50 touh
    hah be kang naseh atipouh. Hahoi kalvan hoi hmai a bo teh ama hoi a tami 50 touh
    hmai koung a kak awh.
  twi-twi: Na Elia buaa ɔsahene no se, “Sɛ meyɛ Onyankopɔn nipa de a, ɛno de, ma ogya
    mfi ɔsoro mmra mmɛhyew wo ne wo mmarima aduonum no!” Na ogya fi ɔsoro bekunkum
    wɔn nyinaa.
  hlt-hlt: Elijah loh sawmnga mangpa te a doo tih, “Kai he Pathen kah hlang coeng
    atah vaan lamkah hmai ha suntla saeh lamtah nang neh nang kah hlang sawmnga te
    n'hlawp saeh,” a ti nah. Te vaengah vaan lamkah hmai ha suntla tih anih neh a
    hlang sawmnga te a hlawp.
  tbz-SIM: 'Kɛ̀ Edii bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɛ̀ mɛ̀nkɛ nwe n túmɛ̀ Kuyie nkóo nìtì,
    muhɑ̃ɑ̃́ ncútɛ́ní kɛĩ́nkɛ̀ kɛ dɑ cɔ́útɛ́ fɔ̃́ nnɛ̀ ɑ kɔbɛ. Kɛ̀ muhɑ̃ɑ̃́ ncútɛ́ní
    kóò cɔ̀útɛ́ wenwe nɛ̀ o kɔbɛ.'
  msy-2020: Ezɨ Elaija kamaghɨn a ikaragha ghaze, “Kɨ guizbangɨra, Godɨn akam inigha
    izir gumazim, eghtɨ avim Godɨn Nguibamɨn ikegh izighirɨ nɨ ko nɨn 50plan mɨdorozir
    gumaziba sara bar ian isigham.” Ezɨ zuamɨra avim izaghira gumazir dapanir kam
    ko an mɨdorozir gumazibar isizɨ, me ariaghire.
  dop-dop: 'Ntɛnɑ Ilii sɩ: Timpi mɑ kɛ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ tɔ, mɑ sǝlǝmǝɣɩ sɩ,
    kɔkɔ ɩ́ lɩɩnɑ ɩsɔtɑɑ, nɑ kɑ́ nyɑɣɑ nyɑnɑ nyɑ́ yoolɑɑ. Ɩlɛnɑ kɔkɔ tiinɑ ɩsɔ, nɑ
    kɑ́ nyɑɣɑ-wɛ.'
  azb-azb: 'İlyas əllibaşıya cavab verib dedi: «Əgər mən Allah adamıyamsa, göydən
    od yağsın, səni və əlli adamını tələf etsin!» Onda göydən od yağdı, əllibaşı ilə
    əlli adamını tələf etdi.'
  eng-DBY: And Elijah answered and said to the captain of fifty, And if I be a man
    of God, let fire come down from the heavens and consume thee and thy fifty. And
    there came down fire from the heavens, and consumed him and his fifty.
  hin-2017: एलिय्याह ने उस पचास सिपाहियों के प्रधान से कहा, “यदि मैं परमेश्वर का भक्त
    हूँ तो आकाश से आग गिरकर तुझे तेरे पचासों समेत भस्म कर डाले।” तब आकाश से आग उतरी
    और उसे उसके पचासों समेत भस्म कर दिया। (प्रका. 11:5)
  wol-KYG: 'Ilyaas wax njiital juróom fukki dag ya, ne ko: «Ndegam góoru Yàlla laa,
    yal na sawara wàcce asamaan xoyom la, yaw yaak sa juróom fukki dag.» Sawara daldi
    bàyyikoo asamaan, ne jippét xoyom leen, mook juróom fukki dagam ya.'
  eng-YLT: And Elijah answereth and speaketh unto the head of the fifty, 'And if I
    [am] a man of God, fire doth come down from the heavens, and consume thee and
    thy fifty;' and fire cometh down from the heavens, and consumeth him and his fifty.
  eng-WYC-2017: And Elijah answered, and said to the prince of fifty men, If I am
    the man of God, fire come down from heaven, and devour thee and thy fifty men.
    Therefore fire came down from heaven, and devoured him, and the fifty men that
    were with him.
  eng-WMBB: Elijah answered to the captain of fifty, “If I am a man of God, then let
    fire come down from the sky and consume you and your fifty!” Then fire came down
    from the sky, and consumed him and his fifty.
  urd-GVH: इलियास ने जवाब दिया, “अगर मैं मर्दे-ख़ुदा हूँ तो आसमान से आग नाज़िल होकर
    आप और आपके 50 फ़ौजियों को भस्म कर दे।” फ़ौरन आसमान से आग नाज़िल हुई और अफ़सर को
    उसके लोगों समेत भस्म कर दिया।
  rug-rug: “Be na tie te Tamasa si rau, mani gore mae pa maṉauru sa nika meke va mate
    igo si goi, meke sari mua tie!” Olaṉa gua se Ilaiza. Meke hinoqa gore mae mo sa
    nika pa maṉauru meke va mate ia sa palabatu meke sari nana tie.
  gaz-gaz: Eeliyaas immoo ajajaa sanaan, “Yoo ani nama Waaqaa taʼe, ibiddi samii irraa
    gad buʼee siʼii fi namoota kee shantamman haa fixu!” jedhe. Ergasii ibiddi samii
    irraa gad buʼee ajajaa sanaa fi namoota isaa hunda fixe.
  fra-LSG: 'Élie répondit au chef de cinquante: Si je suis un homme de Dieu, que le
    feu descende du ciel et te consume, toi et tes cinquante hommes! Et le feu descendit
    du ciel et le consuma, lui et ses cinquante hommes.'
  yal-yal: Eli yi na kuntigin yabi, a naxa, “Xa sayiban nan n na, tɛɛn xa godo keli
    kore, a yi ɛ nun i ya sofa tonge suulunne gan.” Tɛɛn yi godo keli kore, a yi e
    nun a sofa tonge suulunne gan.
  haw-1868: Olelo mai la o Elia, i mai la i ka lunakanalima, Ina he kanaka wau no
    ke Akua, e haule mai ke ahi mai ka lani mai, a e hoopau ia oe, a me kou poe he
    kanalima. Alaila haule mai ke ahi mai ka lani mai, a hoopau iho la ia ia, a me
    kona poe he kanalima.
  arb-NAV: 'فَأَجَابَ إِيلِيَّا: «إِنْ كُنْتُ أَنَا رَجُلَ اللهِ، فَلْتَنْزِلْ نَارٌ
    مِنَ السَّمَاءِ وَتَلْتَهِمْكَ أَنْتَ وَرِجَالَكَ الْخَمْسِينَ». فَنَزَلَتْ نَارٌ
    مِنَ السَّمَاءِ وَالْتَهَمَتْهُ مَعَ رِجَالِهِ الْخَمْسِينَ.'
  ewe-ewe: Eliya ɖo eŋu be, “Nenye Mawu ƒe amee menye tututu la, ekema dzo nage tso
    dziƒo eye wòafia wò kple wò ame blaatɔ̃awo!” Enumake dzo ge tso dziƒo eye wòfia
    aʋakplɔla la kple ame blaatɔ̃wo katã.
  eng-LEE: And Elijah answered and spoke to the captain of the fifty, And if I be
    a man of God, let a fire come down from heaven and consume thee and thy fifty.
    And there came down a fire from heaven, and consumed him and his fifty.
  asm-FB: এলিয়াই সেনাপতিজনক ক’লে, “মই যদি ঈশ্বৰৰ লোক হওঁ, তেন্তে আকাশৰ পৰা জুই নামি
    আহি যেন আপোনাক আৰু আপোনাৰ পঞ্চাশজন সৈন্যক পুৰি গ্ৰাস কৰে।” তেতিয়া আকাশৰ পৰা জুই
    নামি আহি সেই সেনাপতি আৰু তেওঁৰ পঞ্চাশজন সৈন্যক গ্ৰাস কৰিলে।
  sus-A: عٍلِيَ نَشَ عَ قَلَ نَ سْورِ مَنفّ بّ، نَشَن نُ سْورِ مِشِ تٌنفٌ سُولِ يَمَرِ مَ،
    «شَ عَلَ شَ مِشِ نَن ﭑ نَ، تّ شَ فٌرٌ كٍلِ كٌورٍ مَ، عَ شَ عِ تَن نُن عِ شَ مِشِ
    تٌنفٌ سُولِ بِرِن فَن.» نَ كُي، تّ نَشَ فٌرٌ كٍرٍن نَ، عَ عَ تَن نُن عَ شَ مِشِ
    تٌنفٌ سُولِ فَن.
  fra-SBL: 'Élie répondit au chef des cinquante : « Si je suis un homme de Dieu, que
    le feu descende du ciel et te consume, toi et tes cinquante hommes ! ». Le feu
    descendit du ciel et le consuma, lui et ses cinquante hommes.'
  hbo-hbo: וַיַּעֲנֶ֣ה אֵלִיָּ֗הוּ וַיְדַבֵּר֮ אֶל־שַׂ֣ר הַחֲמִשִּׁים֒ וְאִם־אִ֤ישׁ
    אֱלֹהִים֙ אָ֔נִי תֵּ֤רֶד אֵשׁ֙ מִן־הַשָּׁמַ֔יִם וְתֹאכַ֥ל אֹתְךָ֖ וְאֶת־חֲמִשֶּׁ֑יךָ
    וַתֵּ֤רֶד אֵשׁ֙ מִן־הַשָּׁמַ֔יִם וַתֹּ֥אכַל אֹתֹ֖ו וְאֶת־חֲמִשָּֽׁיו׃
  kik-kik: Nake Elija agĩcookeria mũnene ũcio atĩrĩ, “Akorwo ndĩ mũndũ wa Ngai-rĩ,
    mwaki nĩũikũrũke uume igũrũ, ũgũcine hamwe na andũ aya aku mĩrongo ĩtano!” Hĩndĩ
    o ĩyo mwaki ũgĩikũrũka kuuma igũrũ, ũgĩcina mũnene ũcio hamwe na andũ ake.
  fra-NCL: 'Elie répondit et dit au chef de cinquante : « Si je suis un homme de Dieu,
    que le feu descende du ciel et vous consume, toi et tes cinquante hommes ? » Et
    le feu descendit du ciel et les consuma, lui et ses cinquante hommes.'
  cek-AK: Elijah mah misatuh angraeng khaeah, Sithaw kami ah ka oh nahaeloe, van hoi
    hmai krah tathuk nasoe loe, nangmah hoi nang mah ih kami quipangatonawk to kangh
    nasoe, tiah a naa. Van hoiah hmai to krak tathuk moe, misatuh angraeng hoiah anih
    ih kami quipangatonawk to kangh.
  cuk-cuk: 'Elías, sordamar-iduedga sogded: —An Bab-Dummad-e-dule-sunnadiile, soo
    nibneg-akar aidedasun, adi, be, degi, be-sorda-dulabo-gakambegwad (50) bela ogumakega.
    Deyob Elías sogsagu, soo aidenonikid, geb sorda-idudiid, degi, e-sordamar bela
    gummaksad. Abali, sordamar bela burgwisad.'
  uig-CYR: 'Лекин Илияс әллик бешиға: Әгәр мән Худаниң адими болсам, асмандин от чүшүп
    сән билән әллик адимиңни көйдүрсун, дәп җавап бәрди. Шуан асмандин от чүшүп, униң
    өзи билән әллик адимини көйдүрүвәтти.'
  tel-2017: అందుకు ఏలీయా “నేను దేవుని మనిషినే అయితే ఆకాశం నుండి అగ్ని కురిసి నిన్నూ
    నీ యాభై మందినీ కాల్చి వేస్తుంది గాక” అన్నాడు. అప్పుడు ఆకాశం నుండి అగ్ని కురిసి
    ఆ అధికారినీ అతనితో ఉన్న యాభై మందినీ కాల్చి వేసింది.
  hat-BSA: 'Élie te reponn a kapitèn a senkant lan: “Si se yon nonm Bondye mwen ye,
    ke dife vin desann nan syèl la e manje ou menm avèk senkant pa ou yo.” Epi dife
    te desann soti nan syèl la e te manje li nèt avèk senkant pa li yo.'
  kos-kos: Elijah el topuk, “Nga fin mwet lun God, lela e in tuku inkusrao me unikomi
    ac mwet lom ingan!” In pacl sacna, e tuku inkusrao me ac uniya leum sac ac mwet
    lal ah.
  hbo-WLC: וַיַּעֲנֶ֣ה אֵלִיָּ֗הוּ וַיְדַבֵּר֮ אֶל־שַׂ֣ר הַחֲמִשִּׁים֒ וְאִם־אִ֤ישׁ
    אֱלֹהִים֙ אָ֔נִי תֵּ֤רֶד אֵשׁ֙ מִן־הַשָּׁמַ֔יִם וְתֹאכַ֥ל אֹתְךָ֖ וְאֶת־חֲמִשֶּׁ֑יךָ
    וַתֵּ֤רֶד אֵשׁ֙ מִן־הַשָּׁמַ֔יִם וַתֹּ֥אכַל אֹת֖וֹ וְאֶת־חֲמִשָּֽׁיו׃
  ibo-ibo: Ịlaịja zara sị ha, “Ọ bụrụ na m bụ onye nke Chineke dịka i kwuru, ka ọkụ
    si nʼeluigwe daa rechapụ gị na iri ndị a agha ise so gị.” Otu mgbe ahụ, ọkụ sitere
    nʼeluigwe daa rechapụ iri ndị agha ise ahụ na onyeisi ha.
  ory-ory: ତହୁଁ ଏଲୀୟ ସେହି ପଚାଶପତିଙ୍କୁ ଉତ୍ତର କରି କହିଲେ, “ଯେବେ ମୁଁ ପରମେଶ୍ୱରଙ୍କ ଲୋକ,
    ତେବେ ଆକାଶରୁ ଅଗ୍ନି ଆସି ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ ପଚାଶ ଲୋକଙ୍କୁ ଗ୍ରାସ କରୁ।” ଏଥିରେ ଆକାଶରୁ ଅଗ୍ନି
    ଆସି ତାହାକୁ ଓ ତାହାର ପଚାଶ ଲୋକଙ୍କୁ ଗ୍ରାସ କଲା।
  chk-chk: Nge Elias a üreni, “Are ngang eman aramasen Kot, ekkei epwe feitiu seni
    läng o kenikemiila me noum kewe lime sounfiu.” Mürin, ekkei a feitiu seni läng
    o kenala ewe meilap me nöün kewe lime sounfiu.
  rop-rop: En Ilaija bin tok, “If mi det speshalwan mesinja blanga God larram faiya
    kamdan brom det skai en kilim yumob.” En streidawei faiya bin kamdan en kilim
    olabat ded.
  ukr-1871: 'Ілия ж відказав і промовив до полусотника: Коли я чоловік Божий, так
    нехай зійде з неба огонь та й пожере тебе й твою полусотню. І зійшов із неба огонь
    і пожер його й його півсотню.'
  deu-1951: 'der König sagt, du sollst herabkommen! Aber Elia antwortete dem Hauptmann
    über fünfzig und sprach zu ihm: Bin ich ein Mann Gottes, so falle Feuer vom Himmel
    und verzehre dich und deine Fünfzig! Da fiel Feuer vom Himmel und verzehrte ihn
    und seine Fünfzig.'
  eng-JPS: 'And Elijah answered and said to the captain of fifty: ''If I be a man
    of God, let fire come down from heaven, and consume thee and thy fifty.'' And
    there came down fire from heaven, and consumed him and his fifty.'
  srp-1865: 'A Ilija odgovarajuæi reèe pedesetniku: ako sam èovjek Božji, neka siðe
    oganj s neba i proždre tebe i tvoju pedesetoricu. I siðe oganj s neba i proždrije
    njega i njegovu pedesetoricu.'
  lug-lug: Eriya n’addamu omukulu w’ekibinja nti, “Obanga ndi musajja wa Katonda,
    omuliro guve mu ggulu gukwokye ggwe n’ekibinja kyo!” Awo omuliro ne guva mu ggulu
    ne gumwokya ye n’ekibinja kye.
  heb-heb: ויענה אליהו וידבר אל שר החמשים ואם איש אלהים אני תרד אש מן השמים ותאכל
    אתך ואת חמשיך ותרד אש מן השמים ותאכל אתו ואת חמשיו׃
  ben-IRV: উত্তরে এলিয় সেই সেনাপতিকে বললেন, “আমি যদি ঈশ্বরেরই লোক হই, তবে আকাশ থেকে
    আগুন নেমে এসে তোমাকে ও তোমার পঞ্চাশজন লোককে পুড়িয়ে ফেলুক।” তখন আকাশ থেকে আগুন
    নেমে এসে সেই সেনাপতি ও তার পঞ্চাশজন সৈন্যকে পুড়িয়ে ফেলল।
  pan-pan: ਏਲੀਯਾਹ ਨੇ ਪੰਜਾਹ ਸਿਪਾਹੀਆਂ ਦੇ ਸਰਦਾਰ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਜੇ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਬੰਦਾ ਹਾਂ, ਤਾਂ ਅਕਾਸ਼ੋਂ ਅੱਗ ਉਤਰੇ, ਤੈਨੂੰ ਤੇ ਤੇਰੇ ਪੰਜਾਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇ। ਤਦ ਅਕਾਸ਼ੋਂ
    ਅੱਗ ਉਤਰੀ ਅਤੇ ਉਸ ਨੂੰ ਅਤੇ ਉਸ ਦੇ ਪੰਜਾਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦਿੱਤਾ।
  tkr-tkr: 'İlyasee mang''uk''le eyhen: – Zı Allahna insanxhee, hasre xəənçe ts''a
    gyoğu vakıniy yiğne insanaaşikın he''ecen! Mane gahıl xəənçe ts''a qadı k''omandirıkınıd,
    cune g''oşuneene xhots''alyne insanıkınıd ha''an.'
  mya-JVB: ဧလိယ ကလည်း ၊ ငါ သည် ဘုရား သခင်၏လူ မှန်လျှင် ၊ ကောင်းကင် က မီး ကျ ၍ သင်
    နှင့် သင် ၏လူ ငါးကျိပ် တို့ကို လောင် ပါစေဟု လူငါးကျိပ် အုပ်သော တပ်မှူး အား ဆို
    သည်အတိုင်း ၊ ကောင်းကင် က မီး ကျ ၍ သူ နှင့် သူ ၌ ပါသောလူငါးကျိပ် တို့ကို လောင်
    လေ၏
  tbg-tbg: Minti tuvaro Elaitaava tiharo, Te quqaa Kotira kaiqa vaiinti taruka variarera,
    te tiariraro naaruvaihairo ihavano tuvu aivata ai iqoka vaiinti 50navuvata tatoqa
    kaarire, tuvaro naaruvaihairo ihavano tuvu viravata vira iqoka vaiintinavuvata
    tatoqa aqukora.
  hmo-hmo: To Elia ese ia gwau, “Bema lau be Dirava ena tau, lahi be guba dekena amo
    do ia diho mai, oi bona oiemu tau 50 do ia gabua ore.” Vadaeni nega tamona, lahi
    ia diho, unai tuari biaguna mai ena tuari taudia ia alaia mase.
  urd-urd: एलियाह ने उस पचास के सरदार को जवाब दिया, “अगर मैं नबी हूँ, तो आग आसमान
    से नाज़िल हो और तुझे तेरे पचासों के साथ जला कर भसम कर दे।” तब आग आसमान से नाज़िल
    हुई, और उसे उसके पचासों के साथ जला कर भसम कर दिया।
  rus-SYN: 'И отвечал Илия, и сказал пятидесятнику: если я человек Божий, то пусть
    сойдет огонь с неба и попалит тебя и твой пятидесяток. И сошел огонь с неба и
    попалил его и пятидесяток его.'
  bqc-SIM: 'Ɛlia wèwà à mɛ̀: Tó Lua gbɛ̃́n ma ũ, tɛ́ bↄ luabɛ, i kũma ń n zĩgↄ̃
    gbɛ̃ↄn blakwiↄ. Ɔ̃ tɛ́ bↄ̀ luabɛ, à kũ̀má ḿpii.'
  tcz-CHONGTHU: Ahin Elijah in sepai lamkaipa kom’a, “ Keima Pathen mi kahileh vanna
    konin meikong hung lenglhan tin nangleh namite somnga chu sumang hen,” ati. Hichun
    vanna konin meikong ahung lenglhan amaho chu athat gamtan ahi.
  mar-mar: एलीयाने या सरदाराला उत्तर दिले, “जर मी देवाचा मनुष्य (संदेष्टा) असेल, तर
    आकाशातून अग्नी प्रकट होऊन तुला आणि या पन्नास जणांना भस्म करून टाको.” तेव्हा आकाशातून
    अग्नी खाली उतरला व त्या सरदारासह त्याच्या पन्नास जणांना भस्म केले.
  qub-qub: 'Chaura Elías niran: «Rasunpa profëta captëga canan öra syëlupita nina
    shamuchun. Gamtapis pichga chunca (50) suldäruyquicunatapis ruparichun.» Jinan
    öra syëlupita nina shamur llapanta rupariran.'
  bqp-bqp: 'Iliasu wèa à pì: Tó Luda gbɛ̃n ma ũ, tɛ́ bo ludambɛ à a dɛdɛ kũ n zĩ̀kari
    gbɛ̃nↄn bupla akurinↄ. Akũ tɛ́ bò ludambɛ à ń dɛdɛ ń pínki.'
  hat-hat: 'Eli reponn: —Si m'' se yon sèvitè Bondye vre, se pou dife soti nan syèl
    la tonbe ni sou ou ni sou sòlda ou yo pou l'' kankannen nou! Lamenm, yon dife
    soti nan syèl la, li kankannen ni kaptenn lan ni senkant sòlda li yo.'
  eng-BSB: Elijah answered the captain, “If I am a man of God, may fire come down
    from heaven and consume you and your fifty men.” And fire came down from heaven
    and consumed the captain and his fifty men.
  eng-WEBPB: Elijah answered to the captain of fifty, “If I am a man of God, then
    let fire come down from the sky and consume you and your fifty!” Then fire came
    down from the sky, and consumed him and his fifty.
  kbq-kbq: Higeno Elaija'a ana sondia vahete kva nera amanage huno asmi'ne, Nagrama
    Anumzamofo eri'za ne'ma mani'nesugeno'a, monafintira tevemo'a eramino kagri'ene
    50'a sondia vaheka'a terasgesie. Higeno monafinti tevemo'a eramino ana sondia
    vahete kva ne'ene, 50'a sondia vahe'enena te fanane hu'ne.
  nhe-BL: 'Huan Elías quinanquili nopa tlayacanquetl tlen 50 soldados: ―Intla na nelía
    niitlatequipanojca Toteco Dios, ma huetzi tlitl tlen elhuicac huan ma mitztlati
    ica nochi 50 mosoldados. Huan nimantzi huetzqui tlitl tlen elhuicac huan quitlamitlati
    ica nochi 50 isoldados.'
  bus-bus: 'Ilia wèàla à bè: Tó Luda gbɛ̃n ma ũ, tɛ́ bↄ ludambɛ à a dɛdɛ kↄ̃n n zĩ̀kpɛ
    gↄ̃ↄn baplaa akurinↄ. Ben tɛ́ bↄ̀ ludambɛ à ń dɛdɛ ń píngi.'
  gub-BL: Uwazar Eri tuwihaw ize'eg izupe. — Aze awa Tupàn hemiruze'eg romo aiko,
    tuwe tata u'ar ywak wi nezuka pà zauxiapekwer nerehe we har wazuka pà nehe, i'i
    Eri izupe. A'e 'ar mehe we u'ar tata ywak wi a'e tuwihaw izuka pà a'e, hehe we
    har zauxiapekwer wazuka pà a'e no.
  eng-DRA: 'And Elias answering, said to the captain of fifty: If I be a man of God,
    let fire come down from heaven, and consume thee, and thy fifty. And there came
    down fire from heaven, and consumed him, and the fifty that were with him.'
