verse: 2KI.001.015
translations:
  mal-C: 'അപ്പോൾ, യഹോവയുടെ ദൂതൻ ഏലിയാവിനോട്: “അവനോടുകൂടെ പോകുക; അവനെ ഭയപ്പെടേണ്ടതില്ല!”
    എന്നു പറഞ്ഞു. അതിനാൽ, ഏലിയാവ് എഴുന്നേറ്റ് അദ്ദേഹത്തോടൊപ്പം രാജാവിന്റെ അടുത്തേക്കുപോയി.'
  deu-TKW: 'Da sprach der Engel Jahwes zu Elia: Gehe mit ihm hinab, fürchte dich nicht
    vor ihm! Da stand er auf und ging mit ihm hinab zum Könige.'
  lin-lin: 'Anjelu ya Yawe alobaki na Eliya : — Kende na ye nzela moko ; kobanga ye
    te. Bongo Eliya atelemaki mpe akendeki na ye nzela moko kino epai ya mokonzi.'
  eng-LSV: And a messenger of YHWH speaks to Elijah, “Go down with him, do not be
    afraid of him”; and he rises and goes down with him to the king,
  eng-GNV: And the Angel of the Lord said vnto Eliiah, Goe downe with him, be not
    afraide of his presence. So he arose, and went downe with him vnto the King.
  eng-WEBSTER: 'And the angel of the LORD said to Elijah, Go down with him: be not
    afraid of him. And he arose, and went down with him to the king.'
  nhw-BL: 'Huan itequihua TOTECO quinojnotzqui Elías huan quiilhui: ―Xiya ihuaya,
    amo xiquimacasi. Huan Elías motlananqui huan temoc ipan nopa tepetl, huan yajqui
    ihuaya nopa tlayacanquetl para quiitati nopa hueyi tlanahuatijquetl.'
  swh-ONEN: Malaika wa Bwana akamwambia Eliya, “Shuka pamoja naye, usimwogope.” Hivyo
    Eliya akainuka na kushuka pamoja naye kwa mfalme.
  bba-bba: Sɑɑ yerɑ Yinni Gusunɔn ɡɔrɑdo u Eli sɔ̃ɔwɑ u nɛɛ, ɑ kɑ durɔ wi doo, ɑ ku
    bɛrum ko. Mɑ u sɑrɑ bɑ dɑ sinɑ bokon mi.
  eng-KJVCPB: 'And the angel of the Lord said unto Elijah, Go down with him: be not
    afraid of him. And he arose, and went down with him unto the king.'
  luo-luo: Malaika mar Jehova Nyasaye nowachone Elija niya, “Lor idhi kode, kik iluore.”
    Omiyo Elija nolor modhi kode ir ruoth.
  meu-meu: Bena Iehova ena aneru ese Elia e hamaoroa, eto, Ia ida baola, garina basio
    gari. Taunabunai, ia na e tore isi, unu tau ida ela, hanua pavapavana dekenai.
  npi-ULB: परमप्रभुका दूतले एलियालाई भने, “त्‍योसँगै तल जा । त्‍योदेखि नडरा ।” त्यसैले
    एलिया उठे र त्‍योसँगै राजाकहाँ गए ।
  yor-yor: Angẹli Olúwa sọ fún Elijah pé, “Sọ̀kalẹ̀ lọ pẹ̀lú rẹ̀; má ṣe bẹ̀rù rẹ̀.”
    Bẹ́ẹ̀ ni Elijah dìde ó sì sọ̀kalẹ̀ lọ pẹ̀lú rẹ̀ sí ọ̀dọ̀ ọba.
  pes-OPCB: 'آنگاه فرشتهٔ خداوند به ایلیا گفت: «نترس! همراه او برو.» پس ایلیا همراه
    آن سردار نزد پادشاه رفت.'
  tgl-ULB: Kaya nagsabi ang anghel ni Yahweh kay Elias, “Bumaba ka kasama niya. Huwag
    kang matakot sa kaniya.” Kaya tumayo si Elias at bumaba kasama niya papunta sa
    hari.
  hui-hui: Ami haru haga agali haguane biago ibugua bi ogoni lai hayagola Anduane
    Homogonaga dahuliyali mbirame Elaya lamialu lalu, Í̠na gi nahe ami haguane ogoni
    ibu karia dalipe halu pu, lene. Ani lamiya handala Elaya ibu dalipe halu ti haru
    mandagi kini hearia pole pene.
  mya-mya: ထာ​ဝရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​က​ဧ​လိ​ယ အား``မ​ကြောက်​နှင့်။ ထို​သူ​နှင့်​အ​တူ​လိုက်​သွား
    လော့'' ဟု​ဆို​သ​ဖြင့် ဧ​လိ​ယ​သည်​မင်း​ကြီး​ထံ သို့​တပ်​မှူး​နှင့်​အ​တူ​လိုက်​သွား​ပြီး​လျှင်၊-
  bod-N: དེ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཨེ་ལི་ཡཱ་ལ། ཁོ་དང་མཉམ་དུ་མར་སོང་དང་དེ་ལ་མ་འཇིགས་ཤིག་ཅེས་བསྒོས་པས།
    ཁོང་ཡར་ལངས་ནས་དེ་དང་མཉམ་དུ་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིན།
  sna-sna: Zvino mutumwa waJehovha akati kuna Eria, “Buruka pamwe chete naye; usamutya.”
    Naizvozvo Eria akasimuka akaenda naye kuna mambo.
  spa-BLM: 'El ángel de Yahvé dijo a Elías: “Baja con él. No le tengas miedo”. Entonces
    se levantó y bajó con él al rey.'
  cac-cac: 'Ix lajvi chi'' ix yalan yángel Jehová chi'' d''a vin̈aj Elías chi'' icha
    tic: —Ixic yed'' vin̈, man̈ ach xivoc, xchi d''a vin̈. Yuj chi'' ix emta vin̈aj
    Elías chi'', ix b''at vin̈ yed'' vin̈ capitán chi'', ix b''at vin̈ yil vin̈ rey
    chi''.'
  swh-ULB: Malaika wa Yahwe akamwambia Eliya, “'Nenda chini pamoja naye. Usimwogope.”'
    Hivyo Eliya akainuka na kwenda chini pamoja naye kwenda kwa mfalme.
  bel-bel: І сказаў анёл Гасподні Ільлю; ідзі зь ім, ня бойся яго. І ён устаў і пайшоў
    зь ім да цара.
  deu-ELBBK: 'Da sprach der Engel des HERRN zu Elia: Geh mit ihm hinab, fürchte dich
    nicht vor ihm! Und er stand auf und ging mit ihm zu dem König hinab.'
  mbb-OT: Ne zutun mid-umanan keǥiyi si Elias te velinsuǥuen te Nengazen te, “Kenè
    ka mahandek. Duma ka kandin.” Ne midhitindeg si Elias ne miduma pehendiyà te hadì.
  mal-2015: 'അപ്പോൾ യഹോവയുടെ ദൂതൻ ഏലീയാവോടു: ഇവനോടുകൂടെ പോക; അവനെ ഭയപ്പെടേണ്ടാ എന്നു
    പറഞ്ഞു. അങ്ങനെ അവൻ എഴുന്നേറ്റു അവനോടുകൂടെ രാജാവിന്റെ അടുക്കൽ ചെന്നു'
  rmc-rmc: 'Akor le RAJESKRO aňjelos prevakerďa ko Eliaš: „Dža leha tele a ma dara
    tut!“ Avke o Eliaš ušťiľa a geľa leha ko kraľis.'
  pes-OPV: 'و فرشته خداوند به ایلیا گفت: «همراه او به زیر آی و از او مترس.» پس برخاسته،
    همراه وی نزد پادشاه فرود شد.'
  ron-1924: 'Ынӂерул Домнулуй а зис луй Илие: „Кобоарэ-те ымпреунэ ку ел, н-ай ничо
    фрикэ де ел.” Илие с-а скулат ши с-а коборыт ку ел ла ымпэрат.'
  ben-OBCV: সদাপ্রভুর দূত এলিয়কে বললেন, “এর সাথে তুমি নিচে নেমে যাও; একে ভয় পেয়ো
    না।” অতএব এলিয় উঠে তাঁর সাথে রাজার কাছে চলে গেলেন।
  som-som: Markaasaa malaa'igtii Rabbigu waxay Eliiyaah ku tidhi, Tag oo isaga raac;
    hana ka cabsan. Kolkaasuu kacay oo intuu isagii la dhaadhacay ayuu boqorkii u
    tegey.
  lat-VUC: 'Locutus est autem angelus Domini ad Eliam, dicens: Descende cum eo: ne
    timeas. Surrexit igitur, et descendit cum eo ad regem,'
  eng-ASVBT: 'And the angel of Jehovah said unto Elijah, Go down with him: be not
    afraid of him. And he arose, and went down with him unto the king.'
  ita-1885: 'E l''Angelo del Signore disse ad Elia: Scendi con lui, non temer di lui.
    Egli adunque si levò, e scese con lui, e andò al re.'
  eng-LXXUP: And the angel of the Lord spoke to Elijah, and said, Go down with him,
    be not afraid of them. And Elijah rose up, and went down with him to the king.
  eng-ULB: The angel of Yahweh said to Elijah, “Go down with him. Do not be afraid
    of him.” So Elijah arose and went down with him to the king.
  spa-VBL: 'Entonces el ángel del Señor le dijo a Elías: “Baja con él. No tienes que
    tener miedo de él”. Así que Elías se levantó y bajó con él hasta el rey.'
  fra-_FOB: 'Et l''ange de l''Éternel dit à Élie: Descends avec lui; n''aie point
    peur de lui. Il se leva donc, et descendit avec lui vers le roi; et il lui dit:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ ദൂതൻ ഏലീയാവിനോട്: “അവനോടുകൂടെ പോകുക; അവനെ ഭയപ്പെടേണ്ടാ”
    എന്ന് പറഞ്ഞു. അങ്ങനെ അവൻ എഴുന്നേറ്റ് അവനോടുകൂടെ രാജാവിന്റെ അടുക്കൽ ചെന്നു.'
  urd-GVR: Tab Rab ke farishte ne Iliyās se kahā, “Is se mat ḍarnā balki is ke sāth
    utar jā!” Chunāṅche Iliyās uṭhā aur afsar ke sāth utar kar bādshāh ke pās gayā.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी एलीया कली “मेको नु उइ ब्रुपो।
    मेको क्‍येङा महिनो” देंमाक्‍त। मोपतीके एलीया मेको लडाइ पाइब आन कप्‍तान नु पिप
    आ बाक्‍तीक लमाक्‍त।
  ita-1927: 'E l’angelo dell’Eterno disse ad Elia: “Scendi con lui; non aver timore
    di lui”. Elia dunque si levò, scese col capitano, andò dal re, e gli disse:'
  ckb-ckb: 'ئینجا فریشتەی یەزدان بە ئەلیاسی فەرموو: «لەگەڵی بڕۆ خوارەوە، لێی مەترسە.»
    ئەویش هەستا و لەگەڵی چووە خوارەوە بۆ لای پاشا.'
  eng-BBE: Then the angel of the Lord said to Elijah, Go down with him; have no fear
    of him. So he got up and went down with him to the king.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಎಲೀಯನಿಗೆ, “ಅವನ ಸಂಗಡ ಇಳಿದು ಹೋಗು, ಅವನಿಗೆ ಭಯಪಡಬೇಡ,” ಎಂದನು.
    ಆದ್ದರಿಂದ ಎಲೀಯನು ಎದ್ದು ಅವನ ಸಂಗಡ ಅರಸನ ಬಳಿಗೆ ಇಳಿದು ಹೋದನು.
  tam-2017: 'அப்பொழுது யெகோவாவுடைய தூதன் எலியாவை நோக்கி: அவனோடேகூட இறங்கிப்போ, அவனுக்குப்
    பயப்படாதே என்றான்; அப்படியே அவன் எழுந்து அவனோடேகூட ராஜாவினிடத்திற்கு இறங்கிப்போய்,'
  spa-RV-1909: 'Entonces el ángel de Jehová dijo á Elías: Desciende con él; no hayas
    de él miedo. Y él se levantó, y descendió con él al rey.'
  ron-BTF: 'Și îngerul DOMNULUI i-a spus lui Ilie: Coboară cu el, nu te teme de el.
    Și el s-a ridicat și a coborât cu el la împărat.'
  eng-WEBP: The LORD’s angel said to Elijah, “Go down with him. Don’t be afraid of
    him.” Then he arose and went down with him to the king.
  eng-FBV: Then the angel of the Lord told Elijah, “Go down with him. You don't have
    to be afraid of him.” So Elijah got up and went down with him to the king.
  nld-1939: 'Nu sprak de engel van Jahweh tot Elias: Ga met hem mee en vrees hem niet.
    Toen stond hij op, en ging met hem mee naar den koning.'
  nch-BL: 'Huan iilhuicac ejca TOTECO quinojnotzqui Elías huan quiilhui: ―Xiya ihuaya,
    amo xiquimacasi. Huan Elías motananqui huan temoc ipan nopa tepet, huan yajqui
    ihuaya nopa tayacanquet para quiitati nopa hueyi tanahuatijquet.'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va nói cùng Ê-li rằng: Hãy đi xuống với người,
    chớ sợ chi. Vậy, Ê-li chổi dậy đi xuống với quan cai đến cùng vua.'
  hin-CV: एलियाह को याहवेह के दूत ने आदेश दिया, “निड़र होकर उसके साथ चले जाओ.” तब
    एलियाह उठे और उसके साथ राजा के सामने जा पहुंचे.
  spa-BES: 'Entonces el ángel del Señor dijo a Elías: Desciende con él; No le tengas
    miedo. Entonces se levantó y descendió con él al rey.'
  tdx-tdx: 'Le hoe ty tsara’ i anjeli’ Iehovày amy Elià: Min­dreza fizotso ama’e,
    ko hembañe. Le niongake re nizotso mindre ama’e mb’ amy mpanjakay mb’eo.'
  tha-KJV: แล​้​วท​ูตสวรรค์ของพระเยโฮวาห์​กล​่าวแก่เอลียาห์​ว่า “จงลงไปกับเขาเถิด
    อย่ากลัวเขาเลย” ท่านก็​ลุ​กขึ้นลงไปกับเขาเข้าเฝ้ากษั​ตริ​ย์
  por-BR-2018: 'Então o anjo do SENHOR disse a Elias: Desce com ele; não tenhas dele
    medo. E ele se levantou, e desceu com ele ao rei.'
  deu-ELO: 'Da sprach der Engel Jehovas zu Elia: Gehe mit ihm hinab, fürchte dich
    nicht vor ihm! Und er stand auf und ging mit ihm zu dem König hinab.'
  eng-WYC-2018: Forsooth the angel of the Lord spake to Elijah of Tishbe, and said,
    Go thou down with him; dread thou not (or do not thou fear). Therefore Elijah
    rose (up), and came down with him to the king;
  epo-epo: 'Tiam anĝelo de la Eternulo diris al Elija: Iru kun li, ne timu lin. Kaj
    li leviĝis, kaj iris kun li al la reĝo.'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi Iliyasⱪa: Sǝn qüxüp uning bilǝn barƣin; uningdin
    ⱪorⱪmiƣin, dedi. U ornidin turup uning bilǝn qüxüp padixaⱨning ⱪexiƣa berip'
  beo-beo: Hina Gode Ea a:igele dunu da Ilaidiama amane sia:i, “Ali gilisili sa:ima!
    Amola mae beda:ma!” Amaiba:le, Ilaidia da ouligisu dunu ela A:ihasaia ema asili,
  tpi-OTNT: Kepten i tok pinis, orait ensel bilong Bikpela i tokim Elaija olsem, “Yu
    ken i go daun wantaim dispela man. Yu no ken pret long em.” Orait na Elaija i
    kirap i go wantaim em long king.
  hau-SA: Sai mala’ikan Ubangiji ya ce wa Iliya, “Sauka, ka tafi tare da shi; kada
    ka ji tsoro.” Saboda haka Iliya ya tashi ya sauko, ya tafi tare da shi wajen sarki.
  uig-LAT: 'Perwerdigarning Perishtisi Iliyasqa: Sen chüshüp uning bilen barghin;
    uningdin qorqmighin, dédi. U ornidin turup uning bilen chüshüp padishahning qéshigha
    bérip'
  nde-nde: Ingilosi kaThixo yathi ku-Elija, “Yehla kanye layo induna; ungayesabi.”
    Ngakho u-Elija wasukuma wehla kanye lenduna waya enkosini.
  ton-ton: 'Pea naʻe pehē ʻe he ʻāngelo ʻo Sihova kia ʻIlaisiā, “Ke ke ʻalu hifo mo
    ia: ʻoua naʻa ke manavahē kiate ia.” Pea naʻa ne tuʻu hake, mo ne ʻalu hifo mo
    ia ki he tuʻi.'
  ces-1613: 'Řekl pak anděl Hospodinův Eliášovi: Sstup s ním, neboj se nic tváři jeho.
    Tedy vstav, šel s ním k králi.'
  eng-WMB: The LORD’s angel said to Elijah, “Go down with him. Don’t be afraid of
    him.” Then he arose and went down with him to the king.
  tam-TCV: அப்பொழுது யெகோவாவின் தூதன் எலியாவிடம், “அவனோடே கீழே இறங்கிப்போ. அவனுக்குப்
    பயப்படாதே” என்றான். எலியா உடனே எழுந்து அவனோடுகூட கீழே இறங்கி அரசனிடம் போனான்.
  ceb-ULB: Miingon ang manulonda ni Yahweh kang Elias, “Lugsong uban kaniya. Ayaw
    kahadlok kaniya.” Busa mitindog si Elias ug milugsong uban kaniya padulong sa
    hari.
  pol-UBG: 'Wtedy Anioł PANA powiedział do Eliasza: Zejdź z nim, nie bój się go. Wstał
    więc i zszedł z nim do króla.'
  urd-GVU: تب رب کے فرشتے نے الیاس سے کہا، ”اِس سے مت ڈرنا بلکہ اِس کے ساتھ اُتر جا!“
    چنانچہ الیاس اُٹھا اور افسر کے ساتھ اُتر کر بادشاہ کے پاس گیا۔
  deu-1912: 'Da sprach der Engel des HERRN zu Elia: Gehe mit ihm hinab und fürchte
    dich nicht vor ihm! und er machte sich auf und ging mit ihm hinab zum König.'
  kan-2017: ಆಗ ಯೆಹೋವನ ದೂತನು ಎಲೀಯನಿಗೆ, “ನೀನು ಇವನ ಸಂಗಡ ಹೋಗು, ಅವನಿಗೆ ಹೆದರಬೇಡ” ಎಂದು ಹೇಳಿದ್ದರಿಂದ
    ಅವನು ಎದ್ದು, ಇವನ ಜೊತೆಯಲ್ಲಿ ಅರಸನ ಬಳಿಗೆ ಹೋದನು.
  yap-yap: Me ga’ar fare engel rok SOMOL ngak Elijah, “Mu’un ngak nga pe’ening, ma
    dab mu rus.” Ma aram me un Elijah ngak fare tolang nge yan ngak fare pilung
  hlt-MCSB: Te vaengah BOEIPA kah puencawn loh Elijah te, “A taengah suntla lamtah
    a mikhmuh ah rhih boeh,” a ti nah. Te dongah thoo tih anih neh manghai taengla
    cet.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ዔኤሊያሴ ኮይላ፦ «ዒዛና ዎላ ኬዴ፤ ፔቴታዖ ዒጊጪፖ» ጌዔኔ። ዬያሮ ዔኤሊያሴ ዬያ፥
    ፖኦሊሶ ሱኡጋሢና ዎላ ካኣቲ ኮይላ ኬዳዖ፦
  twi-ASANTE: Na Awurade ɔbɔfoɔ ka kyerɛɛ Elia sɛ, “Nsuro. Wo ne no nkɔ.” Na Elia
    sɔre kɔɔ ɔhene no nkyɛn.
  eng-WEBU: The LORD’s angel said to Elijah, “Go down with him. Don’t be afraid of
    him.” Then he arose and went down with him to the king.
  wal-wal: GODAA kiitanchchai Eelaasayyo, “Yayyoppa! Aara duge wodhdha” yaagiis. Yaagin
    Eelaasi denddidi, aara kawuwaakko duge wodhdhiis.
  spa-PDDPT: 'Entonces el Ángel de Yavé dijo a Elías: Baja con él. No le temas. Y
    se levantó y bajó con él al rey Ocozías.'
  gun-gun: 'Ha''e gui Senhor-a guigua anjo aipoe''i Elias pe: — Eguejy ke peva''e
    reve, ekyje eme guive — he''i. Ha''e ramo opu''ã vy oguejy ovy hexeve huvixaa
    katy.'
  ilo-ULB: Isu a kinuna ti anghel ni Yahweh kenni Elias, “Kumuyogka kenkuana. Saanka
    nga agbuteng kenkuana.” Isu a timmakder ni Elias ket kimmuyog kenkuana a napan
    iti ari.
  kpg-kpg: Tangada di langi o Dimaadua ga helekai gi Elijah, “Hana gi lala i muli
    o mee, hudee madagu.” Gei Elijah guu hana dalia tagi dauwa gi di king,
  uig-ARA: 'پەرۋەردىگارنىڭ پەرىشتىسى ئىلىياسقا: سەن چۈشۈپ ئۇنىڭ بىلەن بارغىن؛ ئۇنىڭدىن
    قورقمىغىن، دېدى. ئۇ ئورنىدىن تۇرۇپ ئۇنىڭ بىلەن چۈشۈپ پادىشاھنىڭ قېشىغا بېرىپ'
  sus-sus: Ala xa malekɛ naxa goro, a a fala Annabi Eliya bɛ, «Wo birin xa goro. I
    naxa gaaxu a ya ra.» Eliya nun a tan sɔɔri mangɛ naxa goro mangɛ yire,
  pon-2006: Tohnleng en KAUN-O ahpw mahsanihong Elaisa, “Iang ih kohdihla, oh ke dehr
    masepwehk.” Elaisa eri iang lapalapo patohla rehn nanmwarkio
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga biti tai Elia: Una vana ur varurung me,
    koko una burutue. Ma i ga tut, ma dir ga varagur me tadav ra king.'
  tur-YTC: Yahve'nin meleği Eliya'ya, “Onunla aşağı in. Ondan korkma.” dedi. O zaman
    kalktı ve onunla birlikte krala indi.
  grc-BRENT: Καὶ ἐλάλησεν ἄγγελος Κυρίου πρὸς Ἠλιοὺ, καὶ εἶπε, κατάβηθι μετʼ αὐτοῦ,
    μὴ φοβηθῇς ἀπὸ προσώπου αὐτῶν· καὶ ἀνέστη Ἠλιοὺ καὶ κατέβη μετʼ αὐτοῦ πρὸς τὸν
    βασιλέα.
  ind-AYT: Malaikat TUHAN berbicara kepada Elia “Turunlah bersamanya dan jangan takut
    terhadapnya.” Jadi, Elia bangkit dan turun bersamanya untuk menghadap raja.
  nya-nya: Mngelo wa Yehova anati kwa Eliya, “Pita naye, usamuope.” Choncho Eliya
    ananyamuka natsika naye limodzi kupita kwa mfumu.
  hrv-hrv: 'Anđeo Jahvin reče Iliji: “Siđi s njim, ne boj se!” On ustade i siđe s
    njim pred kralja'
  mps-mps: Keptengo po ola silali, tialima te Genuai Bidigo ensel bidigo te Elaijabolo
    e tiwai po tama ola mawai, “Nage dulama, te kepten bidi dali pao,” wali. “Nage
    aga sulama, wi egio.” Awe, Elaija hodaluama, tama aga kepten bidi dali te king
    pageba pai.
  tpi-tpi: Kepten i tok pinis, orait ensel bilong Bikpela i tokim Elaija olsem, “Yu
    ken i go daun wantaim dispela man. Yu no ken pret long em.” Orait na Elaija i
    kirap i go wantaim em long king.
  dan-1931: 'Da sagde HERRENS Engel til Elias: “Gå ned med ham, frygt ikke for ham!”
    Så gik han ned med ham og fulgte ham til Kongen.'
  vie-OVCB: 'Thiên sứ của Chúa Hằng Hữu nói với Ê-li: “Xuống với người ấy đi, đừng
    sợ.” Ông xuống, đi với viên quan đến gặp vua.'
  guj-2017: તેથી ઈશ્વરના દૂતે એલિયાને કહ્યું, “તેની સાથે નીચે જા. તેનાથી બીશ નહિ.”
    માટે એલિયા ઊઠીને તેની સાથે રાજા પાસે ગયો.
  pon-2006A: Tohnleng en KAUN-O ahpw mahsanihong Elaisa, “Iang ih kohdihla, oh ke
    dehr masepwehk.” Elaisa eri iang lapalapo patohla rehn nanmwarkio
  por-BRBSL: 'O anjo de Yahweh disse a Elijah: “Desça com ele”. Não tenha medo dele”.
    Depois ele se levantou e desceu com ele para o rei.'
  cth-cth: Hahoi BAWIPA kalvantami ni Elijah koevah cet nateh taket hanh, atipouh.
    Hahoi a thaw teh siangpahrang koevah a cei.
  twi-twi: Na Awurade bɔfo ka kyerɛɛ Elia se, “Nsuro. Wo ne no nkɔ.” Na Elia sɔre
    kɔɔ ɔhene no nkyɛn.
  hlt-hlt: Te vaengah BOEIPA kah puencawn loh Elijah te, “A taengah suntla lamtah
    a mikhmuh ah rhih boeh,” a ti nah. Te dongah thoo tih anih neh manghai taengla
    cet.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnìi nɑ́kɛ́ Edii kɛ dɔ̀: Nɛinɛ̀ we kɛ̀
    dí cútɛ́, ɑ bɑ́ nhò yĩ̀ɛ̃̀kù. Kɛ̀ Edii ítɛ́ kóò nɛinɛ̀ kɛ̀ bɛ̀ɛ cútɛ́, kɛ́kɔtɛ
    okpɑ̀ɑ̀tì borɛ̀.'
  msy-2020: Gumazir dapanir kam mɨkemegha gɨvazɨ, Ikiavɨra Itir Godɨn ensel, kamaghɨn
    Elaija mɨgei, “Nɨ dɨkavigh gumazir kam ko magɨrɨ. Nɨ an atiatingan markɨ.” Ezɨ
    Elaija dɨkavigha a ko atrivim bagha zui.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ ɩsɔtɑɑ tillu heelɑ Ilii sɩ: Tǝŋ-wɛ, tɑɑ nyɑ́. Ɩlɛnɑ Ilii tǝŋ-wɛ
    nɑ ɩ́ tii.'
  azb-azb: 'Rəbbin mələyi İlyasa dedi: «Onunla birgə aşağı düş, ondan qorxma». İlyas
    qalxıb aşağı düşdü və əllibaşı ilə birgə padşahın yanına gəldi.'
  eng-DBY: 'And the angel of Jehovah said to Elijah, Go down with him: be not afraid
    of him. And he arose, and went down with him to the king.'
  hin-2017: तब यहोवा के दूत ने एलिय्याह से कहा, “उसके संग नीचे जा, उससे मत डर।” तब
    एलिय्याह उठकर उसके संग राजा के पास नीचे गया,
  wol-KYG: 'Malaakam Aji Sax ji ne Ilyaas: «Wàccal ànd ak moom, bu ko ragal.» Mu daldi
    wàcc ànd ak njiit la ba ca Buur,'
  eng-YLT: And a messenger of Jehovah speaketh unto Elijah, 'Go down with him, be
    not afraid of him;' and he riseth and goeth down with him unto the king,
  eng-WYC-2017: Forsooth the angel of the Lord spake to Elijah of Tishbe, and said,
    Go thou down with him; dread thou not. Therefore Elijah rose up, and came down
    with him to the king;
  eng-WMBB: The LORD’s angel said to Elijah, “Go down with him. Don’t be afraid of
    him.” Then he arose and went down with him to the king.
  urd-GVH: तब रब के फ़रिश्ते ने इलियास से कहा, “इससे मत डरना बल्कि इसके साथ उतर जा!”
    चुनाँचे इलियास उठा और अफ़सर के साथ उतरकर बादशाह के पास गया।
  rug-rug: Zama la sa mateana te Zihova koe Ilaiza, “Gore luli koasa, mu lopu matagutu.”
    Ke luli koasa palabatu se Ilaiza la koasa baṉara.
  gaz-gaz: Ergamaan Waaqayyoos Eeliyaasiin, “Isa wajjin gad buʼi; isa hin sodaatin”
    jedhe. Kanaafuu Eeliyaas kaʼee isa wajjin gara mootichaatti gad buʼe.
  fra-LSG: 'L’ange de l’Éternel dit à Élie: Descends avec lui, n’aie aucune crainte
    de lui. Élie se leva et descendit avec lui vers le roi.'
  yal-yal: Alatalaa malekan yi a fala Eli xa, a naxa, “Siga a fɔxɔ ra, i nama gaxu
    a yɛɛ ra.” Eli yi keli, a godo a fɔxɔ ra mangan fɛma.
  haw-1868: Olelo mai la ka anela o Iehova ia Elia, E iho oe ilalo me ia; mai makau
    ia ia. Ku ae la ia, a iho pu iho la me ia i ke alii.
  arb-NAV: 'فَقَالَ مَلاكُ الرَّبِّ لإِيلِيَّا: «امْضِ مَعَهُ وَلا تَخَفْ مِنْهُ».
    فَقَامَ وَانْطَلَقَ مَعَهُ لِمُقَابَلَةِ الْمَلِكِ.'
  ewe-ewe: Yehowa ƒe dɔla aɖe gblɔ na Eliya be, “Mègavɔ̃ o, Yi kpli wo.” Ale Eliya
    yi fia la gbɔ.
  eng-LEE: 'And the angel of the Lord spoke unto Elijah, Go down with him: be not
    afraid of him, and he arose, and went down with him unto the king.'
  asm-FB: তেতিয়া যিহোৱাৰ দূতে এলিয়াক ক’লে, “তুমি তেওঁৰ লগত নামি যোৱা, তেওঁক ভয়
    নকৰিবা।” তাতে এলিয়াই তেওঁৰ লগত নামি আহি ৰজাৰ ওচৰলৈ গ’ল।
  sus-A: عَلَ شَ مَلٍكّ نَشَ فٌرٌ، عَ عَ قَلَ عَننَبِ عٍلِيَ بّ، «وٌ بِرِن شَ فٌرٌ.
    عِ نَشَ فَاشُ عَ يَ رَ.» عٍلِيَ نُن عَ تَن سْورِ مَنفّ نَشَ فٌرٌ مَنفّ يِرٍ،
  fra-SBL: 'L''ange de Yahvé dit à Elie : « Descends avec lui. N''aie pas peur de
    lui. » Puis il se leva et descendit avec lui auprès du roi.'
  hbo-hbo: וַיְדַבֵּ֞ר מַלְאַ֤ךְ יְהוָה֙ אֶל־אֵ֣לִיָּ֔הוּ רֵ֣ד אֹותֹ֔ו אַל־תִּירָ֖א
    מִפָּנָ֑יו וַיָּ֛קָם וַיֵּ֥רֶד אֹותֹ֖ו אֶל־הַמֶּֽלֶךְ׃
  kik-kik: Nake mũraika wa Jehova akĩĩra Elija atĩrĩ, “Ikũrũkania hamwe nake, na ndũkamwĩtigĩre.”
    Nĩ ũndũ ũcio Elija agĩũkĩra, agĩikũrũkania nake nginya kũrĩ mũthamaki.
  fra-NCL: 'L’ange de Yahweh dit à Elie : « Descends avec lui, et ne crains pas devant
    lui. » Elie se leva et descendit avec lui vers le roi.'
  cek-AK: Angraeng ih van kami mah Elijah khaeah, Anih hoi nawnto caeh tathuk ah;
    anih to zii hmah, tiah a naa. Elijah loe angthawk moe, siangpahrang khaeah anih
    hoi nawnto caeh tathuk.
  cuk-cuk: 'Geb degi, Bab-Jehová-e-baliwitur, Elíasʼga sogded: “Melle be dobgu, eba
    be nae.” Degisoggu, Elías gwichibin-imaksad, geb sordamar-idudiidba Rey-Ocozíasʼse
    nadsunnad.'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси Илиясқа: Сән чүшүп униң билән барғин; униңдин
    қорқмиғин, деди. У орнидин туруп униң билән чүшүп падишаниң қешиға берип'
  tel-2017: అప్పుడు యెహోవా దూత ఎలీయాతో “దిగి అతనితో కూడా వెళ్ళు. అతనికి భయపడకు” అని
    చెప్పాడు. కాబట్టి ఎలీయా లేచి అతనితో కూడా రాజు దగ్గరికి వెళ్ళాడు.
  hat-BSA: 'Zanj SENYÈ a te di a Élie: “Ale desann avèk li. Pa pè li.” Pou sa, li
    te leve e te desann avèk li kote wa a.'
  kos-kos: Lipufan lun LEUM GOD fahk nu sel Elijah, “Oatui welul ac nimet sangeng.”
    Ouinge Elijah el wi mwet leum sac som nu yorol tokosra
  hbo-WLC: וַיְדַבֵּ֞ר מַלְאַ֤ךְ יְהוָה֙ אֶל־אֵ֣לִיָּ֔הוּ רֵ֣ד אוֹת֔וֹ אַל־תִּירָ֖א
    מִפָּנָ֑יו וַיָּ֛קָם וַיֵּ֥רֶד אוֹת֖וֹ אֶל־הַמֶּֽלֶךְ׃
  ibo-ibo: Mgbe ahụ, mmụọ ozi Onyenwe anyị gwara Ịlaịja okwu sị ya, “Atụla egwu! Soro
    ya gaa!” Ya mere, Ịlaịja sooro onyeisi agha ahụ gaa nʼihu eze.
  ory-ory: ଏଥିରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଏଲୀୟଙ୍କୁ କହିଲେ, “ତାହା ସଙ୍ଗରେ ତଳକୁ ଯାଅ; ତାହାକୁ ଭୟ
    କର ନାହିଁ।” ତହୁଁ ଏଲୀୟ ଉଠି ପଚାଶପତି ସଙ୍ଗରେ ତଳକୁ ଯାଇ ରାଜାଙ୍କ ନିକଟକୁ ଗଲେ।
  chk-chk: Mürin, nöün ewe Samol mi Lapalap we chon läng a kapas ngeni Elias, “Kopwe
    fitätiu ewe meilap, nge kosap niuokusiti.” Iei mine Elias a ütä o fitätiu ewe
    meilap ren ewe king.
  rop-rop: Brom deya det einjul blanga YAWEI bin tok langa Ilaija, “Yu garra go garram
    im en nomo bradin.” Wal Ilaija bin go garram det boswan solja raidap langa det
    king.
  ukr-1871: 'І рече ангел Господень до Ілиї: Ійди з ним, не лякайсь його. І встав
    і пійшов із ним до царя.'
  deu-1951: 'Da sprach der Engel des HERRN zu Elia: Gehe mit ihm hinab und fürchte
    dich nicht vor ihm! Und er machte sich auf und ging mit ihm hinab zum König.'
  eng-JPS: 'And the angel of the LORD said unto Elijah: ''Go down with him; be not
    afraid of him.'' And he arose, and went down with him unto the king.'
  srp-1865: 'A anðeo Gospodnji reèe Iliji: idi s njim, i ne boj ga se. I usta Ilija
    i otide s njim k caru.'
  lug-lug: Awo malayika wa Mukama n’agamba Eriya nti, “Serengeta naye, so tomutya.”
    Awo Eriya n’asituka n’aserengeta n’omubaka wa kabaka eri kabaka.
  heb-heb: וידבר מלאך יהוה אל אליהו רד אותו אל תירא מפניו ויקם וירד אותו אל המלך׃
  ben-IRV: তখন সদাপ্রভুর দূত এলিয়কে বললেন, “তুমি ওর সঙ্গে নেমে যাও, ওকে ভয় কোরো
    না।” তখন এলিয় তাঁর সঙ্গে নেমে রাজার কাছে গেলেন।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਏਲੀਯਾਹ ਨੂੰ ਆਖਿਆ, “ਉਸ ਦੇ ਨਾਲ ਹੇਠਾਂ ਜਾ ਤੇ ਉਸ ਦੇ ਕੋਲੋਂ ਨਾ
    ਡਰ।” ਤਦ ਉਹ ਉੱਠ ਕੇ ਉਸ ਦੇ ਨਾਲ ਰਾਜਾ ਕੋਲ ਉਤਰ ਗਿਆ।
  tkr-tkr: 'Rəbbine malaaikee İlyasık''le eyhen: – Mang''uka avqa giç''e, mang''ule
    qı''məyq''ən. Man g''ayxhı, İlyas oza qıxha k''omandirıka avqa paççahısqa geç''e.'
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင် တမန်ကလည်း ၊ သူ နှင့်အတူ ဆင်း သွားလော့။ သူ့ကို မ ကြောက်
    နှင့်ဟု ဧလိယ အား ဆို သည်အတိုင်း ၊ ဧလိယသည်ထ ၍ ရှင်ဘုရင် ထံသို့ ရောက် လျှင်၊”
  tbg-tbg: Noravano Kotiva atito enseliva Elaitaarara tiharo, Ho are kia qetaraitira,
    vi vaiintikantira otu vuane, tuvaro Elaitaava himpiro vikantiro avuhainaava vaunaini
    vura.
  hmo-hmo: Lohiabada ena aneru ese Elia ia hamaoroa, ia gwau, “Tuari biaguna danu
    do oi lao, bona do oi gari lasi.” Vadaeni Elia be tuari biaguna danu king Ahasaia
    dekenai ia lao.
  urd-urd: तब ख़ुदावन्द के फ़रिश्ते ने एलियाह से कहा, “उसके साथ नीचे जा, उससे न डर।”
    तब वह उठकर उसके साथ बादशाह के पास नीचे गया,
  rus-SYN: 'И сказал Ангел Господень Илии: пойди с ним, не бойся его. И он встал,
    и пошел с ним к царю.'
  bqc-SIM: 'Ɔ̃ Dii Malaika ò Ɛliaɛ: Pila gɛaànↄ, ńsu vĩakɛɛ̀o. Ɔ̃ à pìla, aa
    gɛ̀ kípi kĩ́i sãnu.'
  tcz-CHONGTHU: Hichun Pakai vantil khatin Elijah kom’ah hitin aseije, “Ama hitoh
    kumlha khom lhonin, amahi kicha hihin” ati. Hiti chun Elijah akipatdohin ama chutoh
    lengpa kom’ah chun achelhon tan ahi.
  mar-mar: तेव्हा परमेश्वराचा दूत एलीयाला म्हणाला, “त्याला भिऊ नकोस, तर त्याच्याबरोबर
    खाली जा.” तेव्हा एलीया त्या सरदाराबरोबर राजा अहज्याला भेटायला खाली गेला.
  qub-qub: 'Chaura Tayta Diospa anjilnin jinan öra Eliasta niran: «Ama manchacuychu.
    Paywanga ayway.» Chaura Eliasga mandaj capitanwan aywaran ray Ocoziasman.'
  bqp-bqp: 'Akũ Dikiri Malaikaa pì Iliasunɛ: Ǹ kipa ǹ tɛ́i, ǹsun vĩna kɛnɛro. Akũ
    à kìpa, ò gɛ̀ɛ kína kĩnaa lɛɛlɛ.'
  hat-hat: 'Lè sa a, zanj Seyè a di Eli konsa: —Ou mèt ale ak msye. Ou pa bezwen pè
    l''. Eli leve, li desann ak kaptenn lan, l'' al jwenn wa a.'
  eng-BSB: Then the angel of the LORD said to Elijah, “Go down with him. Do not be
    afraid of him.” So Elijah got up and went down with him to the king.
  eng-WEBPB: The LORD’s angel said to Elijah, “Go down with him. Don’t be afraid of
    him.” Then he arose and went down with him to the king.
  kbq-kbq: Higeno anante Ra Anumzamofo ankeromo Elaijana amanage huno asmi'ne, Korora
    osunka agrane amne uramio. Higeno Elaija'a otino ana sondia vahete kva ne'ene
    uramino, kini nete vu'ne.
  nhe-BL: 'Huan ielhuicac ejca TOTECO quinojnotzqui Elías huan quiilhui: ―Xiya ihuaya,
    amo xiquimacasi. Huan Elías motlalanqui huan temoc ipan nopa tepetl, huan yajqui
    ihuaya nopa tlayacanquetl para quiitati nopa hueyi tlanahuatijquetl.'
  bus-bus: 'Ben Dii Malaika bè Ilianɛ: Ǹ pita ǹ tɛ́zi, ǹton vĩa kɛnɛro. Ben à pìta,
    aↄ̃ gàa kí pì kiia lɛdo.'
  gub-BL: Na'e uze'eg Tupàn reko haw pe har Eri pe kury. — Ewezyw hupi nekyze 'ym
    pà nehe, i'i. A'e rupi oho Eri a'e tuwihaw rupi tuwihawete pe uze'eg pà kury.
  eng-DRA: 'And the angel of the Lord spoke to Elias, saying: Go down with him, fear
    not. He arose therefore, and went down with him to the king,'
