verse: 2KI.001.007
translations:
  mal-C: രാജാവ് അവരോട്, “നിങ്ങളുടെ അടുക്കൽവന്ന് ഇക്കാര്യം പറഞ്ഞ ആ മനുഷ്യൻ എങ്ങനെയുള്ള
    ആളാണ്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Da fragte er sie: Wie sah der Mann aus, der euch entgegen heraufkam und
    Solches zu euch redete?'
  lin-lin: 'Mokonzi atunaki bango : — Moto oyo ayaki kokutana na bino mpe ayebisaki
    bino makambo oyo azalaki ndenge nini ?'
  eng-LSV: And he says to them, “What [is] the fashion of the man who has come up
    to meet you, and speaks these words to you?”
  eng-GNV: And he saide vnto them, What maner of man was he which came and met you,
    and tolde you these wordes?
  eng-WEBSTER: And he said to them, What manner of man was he who came up to meet
    you, and told you these words?
  nhw-BL: 'Huajca nopa tlanahuatijquetl quintlatzintoquili: ―¿Quenicatza eliyaya nopa
    tlacatl catli anquinamijque huan anmechilhui nopa camanali?'
  swh-ONEN: Mfalme akawauliza, “Alikuwa mtu wa namna gani ambaye mlikutana naye, akawaambia
    hili?”
  bba-bba: Akɑsiɑ u kpɑm bu bikiɑ u nɛɛ, durɔ wi i kɑ yinnɑ mi, ɑmɔnɑ u sɑ̃ɑ.
  eng-KJVCPB: And he said unto them, What manner of man was he which came up to meet
    you, and told you these words?
  luo-luo: Ruoth nopenjogi niya, “En ngʼat machal nade mane obiro moromo kodu kendo
    onyisou wechegi?”
  meu-meu: Ia ese ma e nanadaidia, eto, Tau edehetomana ema, umui ida o hedavari,
    bena ini ḡau e hamaorolaimui?
  npi-ULB: अहज्याहले आफ्ना सन्देशवाहकहरूलाई भने, “तिमीहरूलाई भेट्न आउने र यी कुराहरू
    भन्‍ने मानिस कस्‍तो किसिमको थियो ?”
  yor-yor: Ọba béèrè lọ́wọ́ wọn pé, “Irú ọkùnrin wo ni ó wá pàdé yín, tí ó sì sọ irú
    èyí fún un yín?”
  pes-OPCB: 'پادشاه پرسید: «ظاهر این شخص چگونه بود؟»'
  tgl-ULB: Sinabi ni Ahazias sa kaniyang mga mensahero, “Anong klaseng tao siya, ang
    taong lumapit sa inyo at sinabi ang mga salitang ito?
  hui-hui: Anidagua lamiyago kini hale howa ibugua tihondo lalu, Agali tíhondo bi
    ogonidagua langiyadagoni ibuni agali ago biyabe, lene.
  mya-mya: မင်း​ကြီး​က``ထို​သူ​၏​ပုံ​ပန်း​သဏ္ဌာန်​ကား အ​ဘယ်​သို့​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་དེ་དག་ལ། ཁྱོད་ཚོ་ལ་ཕྲད་ནས་གཏམ་བྱས་པའི་མི་ཅི་འདྲ་ཡིན་ནམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Mambo akavabvunza akati, “Ko, murume akauya akasangana nemi akakutaurirai
    izvi akanga akadini?”
  spa-BLM: 'Les dijo: “¿Qué clase de hombre es el que ha subido a vuestro encuentro
    y os ha dicho estas palabras?”'
  cac-cac: 'Ix sc''anb''an vin̈ rey chi'' d''a eb'' icha tic: —¿Chajtil yilji jun
    vin̈ ix alan chi'' d''ayex? xchi vin̈.'
  swh-ULB: Ahazi akawaambia wajumbe wake, “'Alikuwa mtu wa aina gani, yule ambaye
    alikuja kuonana na ninyi na akasema haya maneno kwenu?”
  bel-bel: 'І сказаў ім: які з выгляду той чалавек, які выйшаў напярэймы вам і казаў
    вам словы гэтыя?'
  deu-ELBBK: 'Da sagte er zu ihnen: Was für ein Mann war es, der euch entgegen heraufkam
    und diese Worte zu euch redete?'
  mbb-OT: Mid-insà haazà is hadì te, “Hentei heini etawa? Memenumenu sikandin?”
  mal-2015: 'അവൻ അവരോടു: നിങ്ങളെ എതിരേറ്റുവന്നു ഈ വാക്കു നിങ്ങളോടു പറഞ്ഞ ആളുടെ വേഷം
    എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O kraľis lendar phučelas: „Sar dičholas avri oda murš, savo pes tumenca
    zgeľa a vakerelas tumenge kala lava?“'
  pes-OPV: 'او به ایشان گفت: «هیات شخصی که به ملاقات شما برآمد و این سخنان را به شما
    گفت چگونه بود؟»'
  ron-1924: 'Ахазия ле-а зис: „Че ынфэцишаре авя омул ачела каре с-а суит ынаинтя
    воастрэ ши в-а спус ачесте кувинте?”'
  ben-OBCV: রাজামশাই তাদের জিজ্ঞাসা করলেন, “যিনি তোমাদের সাথে দেখা করতে এলেন ও তোমাদের
    এইসব কথা বললেন, তাঁকে দেখতে কেমন?”
  som-som: Oo isna wuxuu iyagii ku yidhi, Ninkii idinka hor yimid oo waxakan idiin
    sheegay nin caynkee ah buu ahaa?
  lat-VUC: 'Qui dixit eis: Cujus figuræ et habitus est vir ille, qui occurrit vobis,
    et locutus est verba hæc?'
  eng-ASVBT: And he said unto them, What manner of man was he that came up to meet
    you, and told you these words?
  ita-1885: 'Ed egli disse loro: Quale è il portamento di colui che vi è venuto incontro,
    e vi ha dette coteste parole?'
  eng-LXXUP: 'So they returned and reported to the king as Elijah said: and he said
    to them, What was the manner of the man who went up to meet you, and spoke to
    you these words?'
  eng-ULB: Ahaziah said to his messengers, “What sort of man was he, the one who came
    up to meet you and said these words to you?”
  spa-VBL: “¿Cómo era ese hombre que se reunió contigo y te contó todo esto?” , preguntó
    el rey.
  fra-_FOB: 'Alors le roi leur dit: Comment est cet homme qui est monté au-devant
    de vous et qui vous a dit ces paroles?'
  mal-mal: 'അവൻ അവരോട്: “നിങ്ങളെ എതിരേറ്റുവന്ന് ഈ വാക്കുകൾ പറഞ്ഞ മനുഷ്യൻ എങ്ങനെയുള്ളവനായിരുന്നു”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Aḳhaziyāh ne pūchhā, “Yih kis qism kā ādmī thā jis ne āp se mil kar āp
    ko yih bāt batāī?”
  suz-BL: मिनु पिपमी मेको आन कली “इन कली ग्रुम्‍शा, मेको लोव़ पाइब मुर दोदेंशो बाक्‍म”
    दे हिल्‍लो पामी बाक्‍त।
  ita-1927: 'Ed Achazia chiese loro: “Com’era l’uomo che vi è venuto incontro e vi
    ha detto coteste parole?”'
  ckb-ckb: 'پاشا لێی پرسین: «ئەو پیاوەی بەرەوپیرتان هات و ئەم قسانەی پێ گوتن، شێوەی
    چۆن بوو؟»'
  eng-BBE: And he said to them, What sort of a man was it who came and said these
    words to you?
  kan-OKCV: ಅರಸನು ಅವರಿಗೆ, “ನಿಮಗೆದುರಾಗಿ ಬಂದು ಈ ಮಾತುಗಳನ್ನು ನಿಮಗೆ ಹೇಳಿದ ಆ ಮನುಷ್ಯನು ಹೇಗಿದ್ದನು?”
    ಎಂದು ಕೇಳಿದನು.
  tam-2017: 'அப்பொழுது அவன் அவர்களை நோக்கி: உங்களைச் சந்தித்து, இந்த வார்த்தைகளை உங்களிடத்தில்
    சொன்ன மனிதனின் தோற்றம் எப்படி இருந்தது என்று கேட்டான்.'
  spa-RV-1909: 'Entonces él les dijo: ¿Qué hábito era el de aquel varón que encontrasteis,
    y os dijo tales palabras?'
  ron-BTF: 'Și el le-a spus: Ce fel de om era cel care s-a urcat să vă întâmpine și
    v-a zis aceste cuvinte?'
  eng-WEBP: He said to them, “What kind of man was he who came up to meet you and
    told you these words?”
  eng-FBV: “What was he like, this man who met you and told you all this?” the king
    asked.
  nld-1939: 'Hij vroeg hun: Wat was het voor een man, die u tegemoet kwam, en zo tot
    u sprak?'
  nch-BL: 'Huajca nopa tanahuatijquet quintatzintoquili: ―¿Quenicatza eliyaya nopa
    tacat cati anquinamijque huan amechilhui nopa camanali?'
  vie-1934: 'Vua bèn hỏi họ rằng: Người đi lên đón các ngươi và nói những lời ấy ra
    sao?'
  hin-CV: राजा ने उनसे पूछा, “किस प्रकार का व्यक्ति था वह, जो तुमसे भेंटकरने आया था,
    जिसने तुमसे यह सब कहा है?”
  spa-BES: 'Y él les dijo: ¿Qué clase de hombre fue quien vino y les dijo estas palabras?'
  tdx-tdx: 'Le hoe re am’ iereo: T’indaty manao akore ty nifanalaka ama’ areo, nisaon­tsy
    i entañe zay ama’ areo?'
  tha-KJV: พระองค์​ตรัสถามเขาทั้งหลายว่า “​คนที​่​ได้​มาพบเจ้าและบอกสิ่งเหล่านี้​แก่​เจ้​านั้นเป็นคนในลักษณะใด”
  por-BR-2018: 'Então ele lhes disse: Qual era a roupa daquele homem que encontrastes,
    e que vos disse tais palavras?'
  deu-ELO: 'Da sagte er zu ihnen: Was für ein Mann war es, der euch entgegen heraufkam
    und diese Worte zu euch redete?'
  eng-WYC-2018: Which Ahaziah said to them, Of what figure and habit is that man,
    that met you, and spake to you these words?
  epo-epo: 'Kaj li diris al ili: Kia estas la aspekto de la viro, kiu venis renkonte
    al vi kaj diris al vi tiujn vortojn?'
  uig-PIN: 'Padixaⱨ ulardin: Silǝrgǝ uqrap bu sɵzlǝrni ⱪilƣan adǝm ⱪandaⱪ adǝm ikǝn?
    — dǝp soridi.'
  beo-beo: Hina bagade A:ihasaia da ilima amane adole ba:i, “Dunu e da haboda:i ganabela:?”
  tpi-OTNT: King i harim dispela tok na em i askim ol olsem, “Dispela man i givim
    tok long yupela, em i wanem kain man?”
  hau-SA: Sai Sarkin ya tambaye su ya ce, “Wanda irin mutum ne ya yi muku wannan magana?”
  uig-LAT: 'Padishah ulardin: Silerge uchrap bu sözlerni qilghan adem qandaq adem
    iken? — dep soridi.'
  nde-nde: Inkosi yabuza izithunywa yathi, “Ngumuntu onjani lowo olihlangabezileyo
    waselitshela lokhu?”
  ton-ton: Pea naʻa ne pehē kiate kinautolu, “Naʻe matamata fēfē ʻae tangata ʻaia
    naʻa ne fakafetaulaki mai kiate kimoutolu, mo ne leaʻaki ʻae ngaahi lea ni kiate
    kimoutolu?”
  ces-1613: 'I řekl jim: Jaký jest způsob muže toho, kterýž vám vstříc vyšel a mluvil
    vám ty řeči?'
  eng-WMB: He said to them, “What kind of man was he who came up to meet you and told
    you these words?”
  tam-TCV: அரசன் அவர்களிடம், “உங்களைச் சந்திக்க வந்து இதை உங்களிடம் கூறிய மனிதன் எப்படிப்பட்டவன்?”
    என்று கேட்டான்.
  ceb-ULB: Miingon si Ahazia sa iyang mga mensahero, “Unsa man siya nga matang sa
    tawo, nga nakigkita man siya kaninyo ug misulti niining mga pulonga diha kaninyo?”
  pol-UBG: 'I zapytał ich: Jak wyglądał ten człowiek, który wyszedł wam naprzeciw
    i powiedział do was te słowa?'
  urd-GVU: اخزیاہ نے پوچھا، ”یہ کس قسم کا آدمی تھا جس نے آپ سے مل کر آپ کو یہ بات
    بتائی؟“
  deu-1912: 'Er sprach zu ihnen: Wie war der Mann gestaltet, der euch begegnete und
    solches zu euch sagte?'
  kan-2017: ಅರಸನು ತಿರುಗಿ ಅವರನ್ನು, “ನಿಮಗೆ ಎದುರಾಗಿ ಹೀಗೆ ಹೇಳಿದ ಮನುಷ್ಯನು ಹೇಗಿದ್ದನು?” ಎಂದು
    ಕೇಳಲು,
  yap-yap: Me fith fare pilung, ni ga’ar, “Bu uw rogon ya’an e re mo’on nir?”
  hlt-MCSB: Te vaengah amih te, “Nangmih doe ham ha pawk tih nangmih taengah he ol
    aka thui hlang kah laitloeknah tah metlam a om?” a ti nah.
  mdy-ETH: ዬካፓ ካኣቲ፦ «ጎይፃ ዒንሢና ካኣሚ ዬያ ጌዒ ኬኤዜሢ ዎዚጉዴ ዓሲዳይ?» ጌይ ዔያቶ ዖኦጬኔ።
  twi-ASANTE: Ɔhene no bisaa sɛ, “Na saa ɔbarima no yɛ hwan? Na ɔte sɛn?”
  eng-WEBU: He said to them, “What kind of man was he who came up to meet you and
    told you these words?”
  wal-wal: Yaagin kawoi eta, “Inttenaara gaittanau yiidi, ha yohuwaa intteyyo yootida
    bitanee ai mala asee?” yaagidi oichchiis.
  spa-PDDPT: 'Entonces él les preguntó: ¿Cómo era aquel hombre que salió a encontrarlos
    y dijo estas palabras?'
  gun-gun: 'Ha''e ramo huvixa oporandu ha''e kuery pe: — Mba''exagua ava tu penerovaexĩ
    ouvy vy ha''e rami ijayvu ra''e?'
  ilo-ULB: Kinuna ni Ahazias kadagiti mensaherona, “Ania ti langana, ti tao a simmabat
    ken nangibaga kadagitoy a sasao kadakayo?”
  kpg-kpg: Di king ga heeu, “Taane deelaa le e hai behee?”
  uig-ARA: 'پادىشاھ ئۇلاردىن: سىلەرگە ئۇچراپ بۇ سۆزلەرنى قىلغان ئادەم قانداق ئادەم
    ئىكەن؟ ــ دەپ سورىدى.'
  sus-sus: Axasiya naxa e maxɔrin, «Yi xɛmɛ nu na di, naxan wo ralanxi a yi wɔyɛnyi
    fala wo bɛ?»
  pon-2006: Nanmwarkio ahpw keinemwe, “Ia mwomwen ohlen?”
  ksd-ksd: 'Ma i ga biti ta diat: A mangana tutana ava nam nina i barat avat, ma i
    varvai dari?'
  tur-YTC: Onlara, “Sizi karşılamaya çıkan ve size bu sözleri söyleyen adam ne biçim
    bir adamdı?” diye sordu.
  grc-BRENT: καὶ ἐλάλησε πρὸς αὐτοὺς, τίς ἡ κρίσις τοῦ ἀνδρὸς τοῦ ἀναβάντος εἰς συνάντησιν
    ὑμῖν καὶ λαλήσαντος πρὸς ὑμᾶς τοὺς λόγους τούτους;
  ind-AYT: Lalu, Ahazia bertanya kepada mereka, “Bagaimana rupa orang yang datang
    menemui kamu, yang berbicara tentang perkataan ini kepadamu?”
  nya-nya: Mfumu inafunsa amithengawo kuti, “Kodi munthu amene anabwera kudzakumana
    nanuyo ndi kukuwuzani zimenezi amaoneka bwanji?”
  hrv-hrv: 'On ih upita: “Kakav bijaše na oči taj čovjek koji vas je sreo i rekao
    vam te riječi?”'
  mps-mps: Kingo te po odama, tama agai augwalibolo e tiwai po hanalu wali, “Te bidigo
    dagebolo te po ola mani, aga mena tiwai bidi dawe?”
  tpi-tpi: King i harim dispela tok na em i askim ol olsem, “Dispela man i givim tok
    long yupela, em i wanem kain man?”
  dan-1931: 'Han spurgte dem da: “Hvorledes så den Mand ud, som kom eder i Møde og
    sagde disse Ord til eder?”'
  vie-OVCB: 'Vua hỏi: “Người đón các ngươi trông như thế nào?”'
  guj-2017: અહાઝયાહએ તેના સંદેશાવાહકોને પૂછ્યું, “જે માણસ તમને મળવા આવ્યો અને જેણે
    તમને આ વચનો કહ્યાં તે કેવા પ્રકારનો માણસ હતો?”
  pon-2006A: Nanmwarkio ahpw keinemwe, “Ia mwomwen ohlen?”
  por-BRBSL: 'Ele disse a eles: “Que tipo de homem foi ele que veio ao seu encontro
    e lhe disse estas palavras”?'
  cth-cth: Hettelah dei pouh awh telah na ti pouh han, ati. Siangpahrang ni nangmanaw
    dawn hanlah ka tho e het patetlah ka dei e hah apimaw, atipouh.
  twi-twi: Ɔhene no bisae se, “Na saa ɔbarima no yɛ hena? Na ɔte dɛn?”
  hlt-hlt: Te vaengah amih te, “Nangmih doe ham ha pawk tih nangmih taengah he ol
    aka thui hlang kah laitloeknah tah metlam a om?” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ bekɛ kɛ dɔ̀: Onìtì wèè di conɛ̀ kɛ di nɑ̀kɛ́ dɛ kó tinɑ́ɑǹtì ò
    dòmmɛ?'
  msy-2020: Atrivim akar kam baregha kamaghɨn men azara, “Gumazir akar kam ia ganɨngizim,
    a manmaghɨn garir gumazim?”
  dop-dop: 'Kɛlɛnɑ wulɑʋ sɩ: Apɑlʋ wei ɩ heelɑ-mɛɣɛ tɔm ntɩ tɔ, ɩsǝnɑ tɔɔ kɛ́ ɩ wɛɛ?'
  azb-azb: 'Padşah onlara dedi: «Sizi qarşılamağa çıxan və sizə bu sözləri söyləyən
    adam nə qiyafədə idi?»'
  eng-DBY: And he said to them, What manner of man was he that came up to meet you,
    and told you these words?
  hin-2017: उसने उनसे पूछा, “जो मनुष्य तुम से मिलने को आया, और तुम से ये बातें कहीं,
    उसका कैसा रंग-रूप था?”
  wol-KYG: 'Mu ne leen: «Waaw, góor gi leen dogale, wax leen loolu, nu mu mel?»'
  eng-YLT: And he saith unto them, 'What [is] the fashion of the man who hath come
    up to meet you, and speaketh unto you these words?'
  eng-WYC-2017: Which Ahaziah said to them, Of what figure and habit is that man,
    that met you, and spake to you these words?
  eng-WMBB: He said to them, “What kind of man was he who came up to meet you and
    told you these words?”
  urd-GVH: अख़ज़ियाह ने पूछा, “यह किस क़िस्म का आदमी था जिसने आपसे मिलकर आपको यह बात
    बताई?”
  rug-rug: Nanasa sa baṉara, “Doṉo vea guguana sa tie?”
  gaz-gaz: Mootichi, “Namichi karaatti isinitti dhufee waan kana isinitti hime sun
    nama akkamii ti?” jedhee isaan gaafate.
  fra-LSG: 'Achazia leur dit: Quel air avait l’homme qui est monté à votre rencontre
    et qui vous a dit ces paroles?'
  yal-yal: Axasiya yi e maxɔdin, a naxa, “Xɛmɛn yi kiin mundun yi naxan te ɛ ralandeni
    a falani itoe ti ɛ xa?”
  haw-1868: Ninau mai la oia ia lakou, Heaha la ke ano o ke kanaka i pii mai ai e
    halawai me oukou, a i hai mai hoi ia oukou i keia mau olelo?
  arb-NAV: 'فَسَأَلَهُمْ: «مَا أَوْصَافُ الرَّجُلِ الَّذِي اعْتَرَضَكُمْ وَبَلَّغَكُمْ
    هَذَا الْكَلامَ؟»'
  ewe-ewe: Fia la bia be, “Ame kae nye ŋutsu sia? Aleke eƒe dzedzeme le?”
  eng-LEE: And he spoke unto them, What is the manner of the man who came up to meet
    you, and spoke unto you these words?
  asm-FB: ৰজাই তেওঁলোকক সুধিলে, “যি মানুহজনে তোমালোকৰ লগত সাক্ষাত কৰি এই কথা ক’লে,
    তেওঁ বাৰু দেখাত কেনেকুৱা আছিল?”
  sus-A: عَشَسِيَ نَشَ عٍ مَشْرِن، «يِ شّمّ نُ نَ دِ، نَشَن وٌ رَلَنشِ عَ يِ وْيّنيِ
    قَلَ وٌ بّ؟»
  fra-SBL: 'Il leur dit : « Quelle sorte d''homme était-ce, qui est venu à votre rencontre
    et vous a dit ces paroles ? »'
  hbo-hbo: וַיְדַבֵּ֣ר אֲלֵהֶ֔ם מֶ֚ה מִשְׁפַּ֣ט הָאִ֔ישׁ אֲשֶׁ֥ר עָלָ֖ה לִקְרַאתְכֶ֑ם
    וַיְדַבֵּ֣ר אֲלֵיכֶ֔ם אֶת־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  kik-kik: Nake mũthamaki akĩmooria atĩrĩ, “Mũndũ ũcio ũũkire kũmũtũnga na aamwĩra
    ũguo-rĩ, ekũhaanaga atĩa?”
  fra-NCL: 'Ochozias leur dit : « Quel était l’aspect de l’homme qui est monté à votre
    rencontre et qui vous a dit ces paroles ? »'
  cek-AK: Siangpahrang mah nihcae khaeah, Hae loknawk thuih hanah nangcae tongh kami
    loe kawbaktih kami maw? tiah a naa.
  cuk-cuk: 'Geb degine, rey amarse egisded: —¿Dule, igarba-bemar-abingusad, degi,
    ibmar-bemarga-sogsad, igi-daklege?'
  uig-CYR: 'Падиша улардин: Силәргә учрап бу сөзләрни қилған адәм қандақ адәм екән?
    — дәп сориди.'
  tel-2017: అప్పుడు రాజు “మిమ్మల్ని కలుసుకుని ఈ మాటలు చెప్పినవాడు ఎలా ఉన్నాడు?” అని
    అడిగాడు.
  hat-BSA: 'Li te di yo: “Ki kalite moun sa a ki te monte rankontre nou an pou te
    pale pawòl sila yo a nou?”'
  kos-kos: Ac tokosra el siyuk, “Fuka luman mwet sacn?”
  hbo-WLC: וַיְדַבֵּ֣ר אֲלֵהֶ֔ם מֶ֚ה מִשְׁפַּ֣ט הָאִ֔ישׁ אֲשֶׁ֥ר עָלָ֖ה לִקְרַאתְכֶ֑ם
    וַיְדַבֵּ֣ר אֲלֵיכֶ֔ם אֶת־הַדְּבָרִ֖ים הָאֵֽלֶּה׃
  ibo-ibo: Eze jụrụ ha sị, “Onye bụ nwoke a zutere unu nʼụzọ gwa unu okwu ndị a? Olee
    ụdị mmadụ ọ bụ?”
  ory-ory: ତହିଁରେ ଅହସୀୟ ସେମାନଙ୍କୁ ପଚାରିଲେ, “ଯେ ତୁମ୍ଭମାନଙ୍କୁ ସାକ୍ଷାତ କରିବାକୁ ଆସି ଏହିସବୁ
    କଥା କହିଲା, ସେ କି ପ୍ରକାର ଲୋକ?”
  chk-chk: Iwe, ewe king a aisiniir, “Ifa lapalapen ewe mwän mi churikemi o ürenikemi
    ekei kapas?”
  rop-rop: Brom deya det king bin askim ola mesinja blanga im, “Wotkain det men?”
  ukr-1871: 'І питає їх: Який собою той чоловік, що вийшов зустріч вам і сказав таке
    вам?'
  deu-1951: 'Er sprach zu ihnen: Wie sah der Mann aus, der euch begegnete und solches
    zu euch sagte?'
  eng-JPS: 'And he said unto them: ''What manner of man was he that came up to meet
    you, and told you these words?'''
  srp-1865: 'A on im reèe: kakav bješe na oèi taj èovjek koji vas srete i to vam reèe?'
  lug-lug: N’ababuuza nti, “Omusajja oyo gwe musisinkanye abadde afaanana atya?”
  heb-heb: וידבר אלהם מה משפט האיש אשר עלה לקראתכם וידבר אליכם את הדברים האלה׃
  ben-IRV: রাজা তাদের জিজ্ঞাসা করলেন, “যে লোকটা তোমাদের সঙ্গে দেখা করে এই কথা বলেছে
    সে দেখতে কেমন?”
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਉਹ ਕਿਹੋ ਜਿਹਾ ਮਨੁੱਖ ਸੀ, ਜਿਹੜਾ ਤੁਹਾਨੂੰ ਮਿਲਣ ਲਈ
    ਆਇਆ ਤੇ ਤੁਹਾਡੇ ਨਾਲ ਇਹ ਗੱਲਾਂ ਕੀਤੀਆਂ?
  tkr-tkr: 'Paççahee manbışike qiyghanan: – Vuşde ögiylqa arına, şok''le manva uvhuna
    insan nəxürnayiy?'
  mya-JVB: ရှင်ဘုရင်ကလည်း၊ သင် တို့ကိုကြိုဆို ခြင်းငှါ လာ ၍ ဤသို့ ပြော သောသူကား အဘယ်သို့သော
    သူ နည်းဟုမေး လျှင်၊ “
  tbg-tbg: Vika minti tuvaro avuhainaa vaiinti viva vika irero tiharo, Vi vaiintiva
    nana viri vaata vataavae vaivo? tumanta
  hmo-hmo: Ahasaia ese idia ia nanadaia, ia gwau, “Unai umui dekenai ia hedavari,
    bona unai bamona ia hereva tauna ena toana be dahaka bamona?”
  urd-urd: उसने उनसे कहा, “उस शख़्स की कैसी शक्ल थी, जो तुम से मिलने को आया और तुम
    से ये बातें कहीं?”
  rus-SYN: 'И сказал им: каков видом тот человек, который вышел навстречу вам и говорил
    вам слова сии?'
  bqc-SIM: 'Ɔ̃ kí ń lá à mɛ̀: Gↄ̃ɛ pↄ́ mↄ̀ dàálɛ à yã''òɛ́pi dɛ kpelewa ni?'
  tcz-CHONGTHU: Lengpan adongin “Amachu itobang mihem ham? Chule alim chu itobang
    ham?” tin ana ledoh kit in ahi.
  mar-mar: अहज्या आपल्या दूतांना म्हणाला, “ज्याने तुम्हास भेटून हे सांगितले तो दिसायला
    कसा होता?”
  qub-qub: 'Chaura ray tapuran: «¿Imanötaj casha chay tincushayqui runa?» nir.'
  bqp-bqp: 'Akũ kína ń lá à pì: Gↄ̃gbɛ̃ kũ à sù à dàálɛ à yã òárɛ pì dɛ deramɛɛ?'
  hat-hat: 'Wa a mande yo: —Moun ki te vin kontre nou an epi ki di nou tout pawòl
    sa yo, ki jan li te ye?'
  eng-BSB: The king asked them, “What sort of man came up to meet you and spoke these
    words to you?”
  eng-WEBPB: He said to them, “What kind of man was he who came up to meet you and
    told you these words?”
  kbq-kbq: Anankema kini ne'mo'ma nentahino'a amanage huno zamantahige'ne, inanknahu
    ne'mo eme tutagihara huramanteno anankea tamasami'ne?
  nhe-BL: 'Huajca nopa tlanahuatijquetl quintlajtlani: ―¿Quejatza eliyaya nopa tlacatl
    tlen inquinamijque huan inmechilhui nopa tlajtoli?'
  bus-bus: 'Ben kí ń lá à bè: Gↄ̃gbɛ̃ kɛ̀ mↄ̀ à dàalɛ à yã òaree pì dɛ diamɛ?'
  gub-BL: — Ma'e hexakaw wereko a'e awa peme uze'eg ma'e kwer a'e, i'i tuwihawete
    wanupe.
  eng-DRA: 'And he said to them: What manner of man was he who met you, and spoke
    these words?'
