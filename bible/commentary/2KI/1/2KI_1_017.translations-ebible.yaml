  grc-BRENT: Καὶ ἀπέθανε κατὰ τὸ ῥῆμα Κυρίου ὃ ἐλάλησεν Ἠλιού.
  ind-AYT: Lalu, raja mati sesuai dengan firman TUHAN yang telah Elia katakan. Kemudian,
