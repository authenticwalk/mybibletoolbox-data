  urd-GVU: ویسا ہی ہوا جیسا رب نے الیاس کی معرفت فرمایا تھا، اخزیاہ مر گیا۔ چونکہ
    اُس کا بیٹا نہیں تھا اِس لئے اُس کا بھائی یہورام یہوداہ کے بادشاہ یورام بن یہوسفط
