    E da Yuda hina bagade Yihoula:me (Yihosiafa:de egefe) ea ouligibi ode aduna ouligilalu,
    Isala:ili hina bagade hamoi.
  tpi-OTNT: Na bihain Ahasia i dai, na dispela i inapim tok Bikpela i bin autim long
