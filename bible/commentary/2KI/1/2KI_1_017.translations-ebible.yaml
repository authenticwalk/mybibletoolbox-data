    namba 2 yia bilong Jehoram, pikinini bilong Jehosafat, i stap king bilong Juda.
  hau-SA: Ya kuwa mutu yadda Ubangiji ya faɗa ta bakin Iliya. Da yake Ahaziya ba shi
