  dop-dop: Ḿpʋ́ɣʋ́ Ahɑsiyɑ sǝpɑ tɑmpɑnɑ ɩsɩɩ Tɑcɑɑ kɑ heeluɣu Ilii tɔ. Amɑ ɩ tɑɑ fɛɩnɑ
