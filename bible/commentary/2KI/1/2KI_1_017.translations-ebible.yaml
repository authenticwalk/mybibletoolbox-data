verse: 2KI.001.017
translations:
  mal-C: ഏലിയാവ് അറിയിച്ച യഹോവയുടെ വചനപ്രകാരം അഹസ്യാവു മരിച്ചുപോയി. അഹസ്യാവിനു പുത്രന്മാരില്ലാതിരുന്നതിനാൽ,
    അദ്ദേഹത്തിന്റെ സഹോദരനായ യോരാം യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ മകൻ യെഹോരാമിന്റെ
    രണ്ടാംവർഷത്തിൽ അഹസ്യാവിനു പകരം രാജ്യത്തിന്റെ ഭരണമേറ്റെടുത്തു.
  deu-TKW: Also starb er nach dem Worte Jahwes, das Elia geredet hatte, und sein Bruder
    Joram ward König an seiner Statt im zweiten Jahre Jehorams, des Sohnes Josaphats,
    des Königs von Juda; denn er hatte keinen Sohn.
  lin-lin: Mokonzi Akazia akufaki kolanda liloba oyo Yawe alobaki na nzela ya Eliya.
    Lokola mokonzi Akazia azalaki na mwana te, ndeko na ye ya mobali Yorami akitanaki
    na ye na bokonzi na tango Yorami, mwana mobali ya Jozafati, mokonzi ya Yuda, akokisaki
    mibu mibale na bokonzi.
  eng-LSV: And he dies, according to the word of YHWH that Elijah spoke, and Jehoram
    reigns in his stead, in the second year of Jehoram son of Jehoshaphat king of
    Judah, for he had no son.
  eng-GNV: So he dyed according to the worde of the Lord which Eliiah had spoken.
    And Iehoram began to reigne in his steade, in the seconde yeere of Iehoram the
    sonne of Iehoshaphat King of Iudah, because he had no sonne.
  eng-WEBSTER: So he died according to the word of the LORD which Elijah had spoken.
    And Jehoram reigned in his stead in the second year of Jehoram the son of Jehoshaphat
    king of Judah; because he had no son.
  nhw-BL: Huajca mijqui Tlanahuatijquetl Ocozías san quen TOTECO quiilhuijtoya ica
    Elías. Huan Joram catli eliyaya iicni mochijqui tlanahuatijquetl pampa Ocozías
    amo quipixqui icone. Huan Joram pejqui tlanahuatía ipan tlali Israel quema ne
    seyoc Tlanahuatijquetl Joram catli eliyaya icone Josafat yohuiyaya para ome xihuitl
    tlanahuatis ipan tlali Judá.
  swh-ONEN: Hivyo akafa, sawasawa na lile neno la Bwana ambalo Eliya alikuwa amesema.
    Kwa kuwa Ahazia hakuwa na mwana, Yoramu akawa mfalme baada yake katika mwaka wa
    pili wa Yehoramu mwana wa Yehoshafati mfalme wa Yuda.
  bba-bba: Yenibɑn biru Akɑsiɑ u kpunɑ u ɡu nɡe mɛ Yinni Gusunɔ u rɑɑ ɡeruɑ sɑɑ win
    sɔmɔ Elin nɔɔn di. Mɑ Yorɑmu u bɑndu di. Domi Akɑsiɑ u ǹ bii mɑrɑ. Mɑ win wɔnɔ
    Yorɑmu u bɑndu di. N deemɑ Yudɑbɑn sinɑ boko Yorɑmu, Yosɑfɑtin biin bɑndun wɔ̃ɔ
    yiruse sɔɔrɑ mi.
  eng-KJVCPB: So he died according to the word of the Lord which Elijah had spoken.
    And Jehoram reigned in his stead in the second year of Jehoram the son of Jehoshaphat
    king of Judah; because he had no son.
  luo-luo: Omiyo notho mana kaka wach Jehova Nyasaye mane Elija owacho. Nikech Ahazia
    ne onge wuowi, Joram nobedo ruoth kare e higa mar ariyo mar loch Jehoram wuod
    Jehoshafat ruodh Juda.
  meu-meu: Taunabunai, ia na vada e mase, Iehova ena hereva Elia ena amo e gwauraia
    heḡereḡerena. Ia tadina Iehoram na ia gabuna ai e lohia, lehoram Iehosafat, Iuda
    pavapavana, ena lohia laḡanina iharuana ai ia e lohia matama; badina be hari Ahasia
    na asi natuna maruanena ta.
  npi-ULB: यसरी एलियाले बोलेको परमप्रभुको वचनअनुसार अहज्याह मरे । अहज्याहको कुनै छोरो
    नभएको हुनाले यहूदाका राजा यहोशापातका छोरा यहोरामको दोस्रो वर्षमा योरामले तिनको
    ठाउँमा राज्य गर्न थाले ।
  yor-yor: Bẹ́ẹ̀ ó sì kú, gẹ́gẹ́ bí ọ̀rọ̀ Olúwa tí Elijah ti sọ. Nítorí Ahasiah kò
    ní ọmọ, Jehoramu jẹ ọba ní ọdún kejì tí Jehoramu ọmọ Jehoṣafati ọba Juda.
  pes-OPCB: پس اخزیا درگذشت، همان‌طور که خداوند به‌وسیلۀ ایلیا خبر داده بود؛ و چون
    پسری نداشت که جانشینش شود، برادرش یورام به جای او پادشاه شد. این واقعه در سال
    دوم سلطنت یهورام (پسر یهوشافاط) پادشاه یهودا اتفاق افتاد.
  tgl-ULB: Kaya namatay si Haring Ahazias ayon sa mga salita ni Yahweh na binanggit
    ni Elias. Nagsimulang maghari si Joram kapalit niya, sa ikalawang taon, si Jehoram
    anak ni Jehoshafat ang naging hari ng Juda, dahil walang anak si Ahazias.
  hui-hui: Mani howa Ahasia homayagola Anduane Homogonaga bi Elayaha howa latagi hayago
    heneneore lola hene. Ahasia ibu igini mbira naheyagola ibu hamene Yoramahanda
    Ahasianaga henge mialu Isaraele wali agalinaga kini ho aribia hene. Yahosabada
    igini Yahorama ibugua Yuda dindiha mali kira haru heagola Yorama ibugua Isaraele
    wali agalinaga kini hene.
  mya-mya: ဧ​လိ​ယ​ဆင့်​ဆို​သော​ထာ​ဝရ​ဘု​ရား​၏​ဗျာ ဒိတ်​တော်​အ​တိုင်း အာ​ခ​ဇိ​သည်​ကွယ်​လွန်​လေ​၏။
    အာ​ခ​ဇိ​တွင်​သား​တော်​မ​ရှိ​သ​ဖြင့်​ညီ​တော် ယော​ရံ​သည် ယော​ရှ​ဖတ်​၏​သား​ယု​ဒ​ဘု​ရင်
    ယ​ဟော​ရံ​၏​နန်း​စံ​ဒုတိ​ယ​နှစ်​၌​နန်း​တက် လေ​သည်။
  bod-N: དེ་ནས་རྒྱལ་པོ་ནི་ཨེ་ལི་ཡཱས་སྦྲན་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་ཤི་སྟེ།
    ཁོ་ལ་སྲས་མེད་པས། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་སྲས་ཡེ་ཧོ་རཱམ་གྱིས་སྲིད་བསྐྱངས་པའི་ལོ་གཉིས་པར།
    ཨ་ཧ་ཟི་ཡཱ་ཡི་ནུ་བོ་ཡོ་རཱམ་ དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་བཞུགས་སོ། །
  sna-sna: Naizvozvo akafa, sezvakanga zvarehwa neshoko raJehovha rakataurwa naEria.
    Nokuti Ahazia akanga asina mwanakomana, Joramu akazomutevera paushe pagore rechipiri
    raJehoramu, mwanakomana waJehoshafati, mambo weJudha.
  spa-BLM: Murió, pues, según la palabra de Yahvé que Elías había pronunciado. Joram
    comenzó a reinar en su lugar en el segundo año de Joram hijo de Josafat, rey de
    Judá, porque no tenía hijo.
  cac-cac: Icha chi' ix aji, ix cham vin̈ rey chi', icha tas ix schec Jehová yal vin̈aj
    Elías chi'. Yujto malaj junoc yuninal vin̈aj Ocozías chi', yuj chi' a jun vin̈
    yuc'tac vin̈ scuchan Joram, a vin̈ ix ochcan reyal sq'uexuloc, aton yic schab'ilxo
    ab'il yoch junxo vin̈aj Joram yuninal vin̈aj Josafat reyal d'a Judá.
  swh-ULB: Hivyo Mfalme Ahazia alikufa kulingana na neno la Yahwe ambalo Eliya alilisema.
    Yoramu alianza kutawala katika eneo lake, katika mwaka wa pili Yoramu mwana wa
    Yohoshafati mfalme wa Yuda, kwa sababu Ahazia hakuwa na mtoto.
  bel-bel: І памёр ён па слове Гасподнім, якое сказаў Ільля. І зацараваў Ёрам, брат
    Ахозіі, замест яго, у другі год Ёрама, сына Ёсафатавага, цара Юдэйскага, бо сына
    ў таго ня было.
  deu-ELBBK: Und er starb nach dem Wort des HERRN, das Elia geredet hatte. Und Joram
    wurde König an seiner statt im 2. Jahr Jorams, des Sohnes Josaphats, des Königs
    von Juda; denn er hatte keinen Sohn.
  mbb-OT: Umbe, minatey si Ahazia sumalà is nekaǥi te Nengazen pinaaǥi ki Elias. Ne
    ǥeina te wazè din anak he maama he ebpekeilis kandin, ne iyan si Joram he suled
    din nekeilis kandin te kedhadì. Mibpuun sikandin medhadì hein ikezuwa he tuig
    te kedhadì ni Jehoram he anak he maama ni Hadì Jehoshafat he hadì te Juda.
  mal-2015: ഏലീയാവു പറഞ്ഞ യഹോവയുടെ വചനപ്രകാരം തന്നേ അവൻ മരിച്ചു പോയി; അവന്നു മകനില്ലായ്കകൊണ്ടു
    അവന്നു പകരം യെഹോരാം യെഹൂദാരാജാവായ യെഹോശാഫാത്തിന്റെ മകനായ യെഹോരാമിന്റെ രണ്ടാം ആണ്ടിൽ
    രാജാവായി.
  rmc-rmc: O Achazijah muľa, avke sar o RAJ phenďa prekal o Eliaš, a vašoda, hoj le
    Achazijah na sas čhave, leskro phral o Joram pal leste ačhiľa kraľiske. Oda sas
    andro dujto berš, sar kraľinelas andre Judsko le Jošafatoskro čhavo o Jehoram.
  pes-OPV: پس او موافق کلامی که خداوند به ایلیا گفته بود، مرد و یهورام در سال دوم
    یهورام بن یهوشافاط، پادشاه یهودا در جایش پادشاه شد، زیرا که او را پسری نبود.
  ron-1924: Ахазия а мурит, дупэ кувынтул Домнулуй ростит прин Илие. Ши ын локул луй,
    а ынчепут сэ домняскэ Иорам, ын ал дойля ан ал луй Иорам, фиул луй Иосафат, ымпэратул
    луй Иуда, кэч н-авя фиу.
  ben-OBCV: তাই এলিয় যা বললেন, সদাপ্রভুর সেই কথানুসারে তিনি মারা গেলেন। যেহেতু অহসিয়ের
    কোনও ছেলে ছিল না, তাই যিহোশাফটের ছেলে যিহূদার রাজা যিহোরামের রাজত্বের দ্বিতীয়
    বছরে রাজারূপে যোরাম অহসিয়ের স্থলাভিষিক্ত হলেন।
  som-som: Markaasuu u dhintay sidii Eraygii Rabbiga oo Eliiyaah ku hadlay ahaa. Oo
    Yehooraam ayaa boqor ka noqday meeshiisii, oo taasuna waxay dhacday Yehooraam
    ina Yehooshaafaad oo boqor ka ahaa dalka Yahuudah sannaddiisii labaad, maxaa yeelay,
    isagu wiil ma uu lahayn.
  lat-VUC: 'Mortuus est ergo juxta sermonem Domini quem locutus est Elias, et regnavit
    Joram frater ejus pro eo, anno secundo Joram filii Josaphat regis Judæ: non enim
    habebat filium.'
  eng-ASVBT: So he died according to the word of Jehovah which Elijah had spoken.
    And Jehoram began to reign in his stead in the second year of Jehoram the son
    of Jehoshaphat king of Judah; because he had no son.
  ita-1885: Ed egli morì, secondo la parola del Signore, che Elia avea pronunziata;
    e Gioram regnò in luogo suo, l'anno secondo di Gioram, figliuolo di Giosafat,
    re di Giuda; perciocchè Achazia non avea figliuoli.
  eng-LXXUP: So he died according to the word of the Lord which Elijah had spoken.
  eng-ULB: So King Ahaziah died according to the word of Yahweh that Elijah had spoken.
    Joram began to reign in his place, in the second year of Jehoram son of Jehoshaphat
    king of Judah, because Ahaziah had no son.
  spa-VBL: Ocozías murió tal como el Señor había dicho por medio de Elías. Como no
    tenía hijos, Joram le sucedió como rey en el segundo año del reinado de Jehoram,
    hijo de Josafat, rey de Judá.
  fra-_FOB: Achazia mourut donc, selon la parole de l'Éternel, qu'Élie avait prononcée;
    et Joram régna à sa place, la seconde année de Joram, fils de Josaphat, roi de
    Juda, parce qu'Achazia n'avait point de fils.
  mal-mal: ഏലീയാവ് പറഞ്ഞ യഹോവയുടെ വചനപ്രകാരം അഹസ്യാവ് മരിച്ചുപോയി; അവന് മകനില്ലായ്കയാൽ
    യെഹോരാം അവനു പകരം രാജാവായി. യെഹൂദാ രാജാവായ യെഹോശാഫാത്തിന്റെ മകനായ യെഹോരാമിന്റെ
    രണ്ടാം ആണ്ടിൽ ഇത് സംഭവിച്ചു.
  urd-GVR: Waisā hī huā jaisā Rab ne Iliyās kī mārifat farmāyā thā, Aḳhaziyāh mar
    gayā. Chūṅki us kā beṭā nahīṅ thā is lie us kā bhāī Yahūrām Yahūdāh ke bādshāh
    Yūrām bin Yahūsafat kī hukūmat ke dūsre sāl meṅ taḳhtnashīn huā.
  suz-BL: मिनु एलीयामी देंशो खोदेंशो पा, परमप्रभु यावे आ लोव़ गाप्‍शा अहाज्‍याह बेक्‍माक्‍त।
    मिनु मेको आ पा ङा आ लोक्‍ब येहोराम पिप दुम्‍माक्‍त। मारदे हना अहाज्‍याह के तौ
    मबाक्‍मा बाक्‍त। मेना यहूदा ङा पिप येहो-शाफात आ तौ येहोराम यहूदा ङा पिप दुम्‍शो
    बर्स निक्‍शी दुम्‍शो बाक्‍माक्‍त। येहोराम कली ब्रेत्‍तीक नें योराम यो बाक्‍त।२राजा
    ३:१
  ita-1927: E Achazia morì, secondo la parola dell’Eterno pronunziata da Elia; e Jehoram
    cominciò a regnare invece di lui l’anno secondo di Jehoram, figliuolo di Giosafat
    re di Giuda, perché Achazia non aveva figliuoli.
  ckb-ckb: ئینجا پاشا مرد، بەپێی فەرمایشتی یەزدان لە ڕێگەی ئەلیاسەوە. لەبەر ئەوەی
    ئەحەزیا کوڕی نەبوو، یۆرام لە جێی ئەو بوو بە پاشا، لە ساڵی دووەمی پاشایەتی یەهۆرامی
    کوڕی یەهۆشافاتی پاشای یەهودا.
  eng-BBE: So death came to him, as the Lord had said by the mouth of Elijah. And
    Jehoram became king in his place in the second year of the rule of Jehoram, son
    of Jehoshaphat, king of Judah; because he had no son.
  kan-OKCV: ಹಾಗೆಯೇ ಅವನು ಎಲೀಯನು ಹೇಳಿದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಸತ್ತುಹೋದನು. ಅಹಜ್ಯನಿಗೆ
    ಮಗನಿಲ್ಲದ್ದರಿಂದ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಷಾಫಾಟನ ಮಗ ಯೆಹೋರಾಮನ ಎರಡನೆಯ ವರ್ಷದಲ್ಲಿ ಯೋರಾಮನು ಅವನಿಗೆ
    ಬದಲಾಗಿ ಅರಸನಾದನು.
  tam-2017: எலியா சொன்ன யெகோவாவுடைய வார்த்தையின்படியே அவன் இறந்துபோனான்; அவனுக்கு
    மகன் இல்லாததால், யூதாவின் ராஜாவாகிய யோசபாத்துடைய மகனான யோராமின் இரண்டாம் வருடத்தில்
    யோராம் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: 'Y murió conforme á la palabra de Jehová que había hablado Elías: y
    reinó en su lugar Joram, en el segundo año de Joram, hijo de Josaphat rey de Judá;
    porque Ochôzías no tenía hijo.'
  ron-BTF: Astfel el a murit conform cuvântului DOMNULUI pe care Ilie i-l spusese.
    Și Ioram a domnit în locul lui în al doilea an al lui Ioram, fiul lui Iosafat,
    împăratul lui Iuda; deoarece nu avea fiu.
  eng-WEBP: So he died according to the LORD’s word which Elijah had spoken. Jehoram
    began to reign in his place in the second year of Jehoram the son of Jehoshaphat
    king of Judah, because he had no son.
  eng-FBV: Ahaziah died just as the Lord had said through Elijah. Because he had no
    son, Joram succeeded him as king in the second year of the reign of Jehoram, son
    of Jehoshaphat, king of Judah.
  nld-1939: En hij stierf, zoals Jahweh hem door Elias voorspeld had. En omdat hij
    geen zoon had, volgde zijn broer Joram hem op1.
  nch-BL: Huajca mijqui Tanahuatijquet Ocozías san quej TOTECO quiilhuijtoya ica Elías.
    Huan Joram cati eliyaya iicni mochijqui tanahuatijquet pampa Ocozías amo quipixqui
    icone. Huan Joram pejqui tanahuatía ipan tali Israel quema nopa seyoc Tanahuatijquet
    Joram cati eliyaya icone Josafat yahuiyaya para ome xihuit tanahuatis ipan tali
    Judá.
  vie-1934: Vậy, A-cha-xia thác, theo như lời Đức Giê-hô-va đã cậy Ê-li mà phán ra.
    Giô-ram kế vị cho người, nhằm năm thứ nhì của Giô-ram, con trai Giô-sa-phát, vua
    Giu-đa; bởi vì A-cha-xia không có con trai.
  hin-CV: तब याहवेह की भविष्यवाणी के अनुसार, जो उन्होंने एलियाह के द्वारा की थी, अहज़्याह
