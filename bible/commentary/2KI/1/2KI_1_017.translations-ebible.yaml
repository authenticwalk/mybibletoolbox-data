    Yoram nag falu buur, wuutu ko ca ñaareelu atu nguurug Yoram doomu Yosafat buurub
    Yuda. Fekk na Akasiya amuloon doom ju góor.
  eng-YLT: And he dieth, according to the word of Jehovah that Elijah spake, and Jehoram
    reigneth in his stead, in the second year of Jehoram son of Jehoshaphat king of
    Judah, for he had no son.
  eng-WYC-2017: Therefore he was dead by the word of the Lord, which word Elijah spake;
    and Joram, his brother, reigned for him, in the second year of Jehoram, the son
    of Jehoshaphat, king of Judah; for Ahaziah had no son.
  eng-WMBB: So he died according to the LORD’s word which Elijah had spoken. Jehoram
    began to reign in his place in the second year of Jehoram the son of Jehoshaphat
    king of Judah, because he had no son.
  urd-GVH: वैसा ही हुआ जैसा रब ने इलियास की मारिफ़त फ़रमाया था, अख़ज़ियाह मर गया।
    चूँकि उसका बेटा नहीं था इसलिए उसका भाई यहूराम यहूदाह के बादशाह यूराम बिन यहूसफ़त
    की हुकूमत के दूसरे साल में तख़्तनशीन हुआ।
  rug-rug: Ke mate se Ahazaea, gua tugo sapu zama nia e Zihova koe Ilaiza. Sina loke
    tuna koreo se Ahazaea, ke e Zoramu sa tasina koreo si baṉara hobe koasa vina rua
    vuaheni sipu koa baṉara se Zehoramu sa tuna koreo e Zehosapati, baṉara pa Ziuda.
  gaz-gaz: Kanaafuu inni akkuma dubbii Waaqayyoo kan Eeliyaas dubbate sanaatti duʼe.
    Sababii Ahaaziyaan ilma hin qabneef obboleessi isaa Yehooraam iddoo isaa buʼee
    mootii taʼe; kunis bara Yehooraam ilmi Yehooshaafaax mootii Yihuudaa ture keessa
    waggaa lammaffaatti taʼe.
  fra-LSG: Achazia mourut, selon la parole de l’Éternel prononcée par Élie. Et Joram
    régna à sa place, la seconde année de Joram, fils de Josaphat, roi de Juda; car
    il n’avait point de fils.
  yal-yal: Axasiya yi faxa, fata Alatalaa falan na a naxan ti Eli xa. Yorami yi ti
    a ɲɔxɔni Yosafati a dii xɛmɛn Yehorami a mangayaan ɲɛɛ firindeni Yuda yi. Dii
    xɛmɛ yo mi yi Axasiya yii.
  haw-1868: A make iho la no ia, e like me ka Iehova olelo a Elia i olelo ai; a noho
    alii iho la o Iehorama ma kona hakahaka, i ka lua o ka makahiki o Iehorama ke
    keiki a Iehosapata ke alii o ka Iuda; no ka mea, aohe ana keiki.
  arb-NAV: فَمَاتَ أَخَزْيَا بِمُوْجِبِ كَلامِ الرَّبِّ الَّذِي نَطَقَ بِهِ عَلَى
    لِسَانِ إِيلِيَّا. وَإِذْ لَمْ يَكُنْ لَهُ ابْنٌ، خَلَفَهُ أَخُوهُ يَهُورَامُ،
    وَذَلِكَ فِي السَّنَةِ الثَّانِيَةِ لِحُكْمِ يَهُورَامَ بْنِ يَهُوشَافَاطَ مَلِكِ
    يَهُوذَا.
  ewe-ewe: Ale Ahazia ku abe ale si Yehowa gblɔe da ɖi to Eliya dzi la ene eye nɔvia
    Yehoram zu fia ɖe eteƒe elabena viŋutsu aɖeke menɔ esi aɖu fia ɖe eyome o. Nya
    sia dzɔ le Yuda fia Yehoram, Yehosafat ƒe vi ƒe fiaɖuɖu ƒe ƒe evelia me.
  eng-LEE: And he died, according to the word of the Lord which Elijah had spoken;
    and Jehoram became king in his stead in the second year of Jehoram the son of
    Jehoshaphat the king of Judah; because he had no son.
  asm-FB: যিহোৱাই এলিয়াৰ যোগেদি যিদৰে কৈছিল, সেইদৰে ৰজা অহজিয়াৰ মৃত্যু হ’ল। অহজিয়াৰ
    কোনো পুত্ৰ সন্তান নথকাৰ বাবে তেওঁৰ ঠাইত যোৰাম ইস্রায়েলৰ ৰজা হ’ল। যিহূদাৰ ৰজা
    যিহোচাফটৰ পুত্র যিহোৰামৰ ৰাজত্ব কালৰ দ্বিতীয় বছৰত যোৰাম ইস্রায়েলৰ ৰজা হৈছিল।
  sus-A: عَشَسِيَ نَشَ قَشَ عَلْ عَلَتَلَ عَ مَسٍن كِ نَشّ عَننَبِ عٍلِيَ سَابُي رَ.
    عَ شُنيَ يٌرَ مِ نَشَ تِ مَنفّ رَ عَ حْشْي رَ عِسِرَيِلَ. نَ رَبَ يُدَيَ مَنفّ
    يٌسَقَتِ شَ دِ يٍهٌرَ مِ شَ مَنفّيَ حّ قِرِن ندٍ نَن نَ، بَرِ مَ دِ مُ نُ نَ عَشَسِيَ
    تَن بّ.
  fra-SBL: Il mourut donc selon la parole de l'Éternel qu'Élie avait prononcée. Joram
    commença à régner à sa place la deuxième année de Joram, fils de Josaphat, roi
    de Juda, car il n'avait pas de fils.
  hbo-hbo: וַיָּ֜מָת כִּדְבַ֥ר יְהוָ֣ה ׀ אֲשֶׁר־דִּבֶּ֣ר אֵלִיָּ֗הוּ וַיִּמְלֹ֤ךְ
    יְהֹורָם֙ תַּחְתָּ֔יו פ בִּשְׁנַ֣ת שְׁתַּ֔יִם לִיהֹורָ֥ם בֶּן־יְהֹושָׁפָ֖ט מֶ֣לֶךְ
    יְהוּדָ֑ה כִּ֛י לֹֽא־הָ֥יָה לֹ֖ו בֵּֽן׃
  kik-kik: Nĩ ũndũ ũcio agĩkua, kũringana na kiugo kĩa Jehova kĩrĩa kĩarĩtio nĩ Elija.
    Na tondũ Ahazia ndaarĩ na mwana wa kahĩĩ-rĩ, Joramu nĩwe watuĩkire mũthamaki ithenya
    rĩake mwaka-inĩ wa keerĩ wa Jehoramu mũrũ wa Jehoshafatu mũthamaki wa Juda.
  fra-NCL: Ochozias mourut, selon la parole de Yahweh qu’Elie avait dite ; et Joram
    devint roi à sa place, la seconde année de Joram, fils de Josaphat, roi de Juda ;
    car il n’avait pas de fils.
  cek-AK: To pongah Angraeng mah Elijah khaeah thuih pae ih lok baktih toengah, anih
    loe duek. Ahaziah loe capa tawn ai pongah, Judah siangpahrang Jehosaphat capa
    Jehoram siangpahrang ah ohhaih saning hnetto naah, amnawk Jehoram mah siangpahrang
    tok to sak.
  cuk-cuk: Degidgine, Rey-Ocozías burgwisad. Ar igi Bab-Jehová Elíasʼga e-gayaburba-sogsa,
    deyob gusad. Ocozías, masmala-nikussursoggu, e-sorba, e-gwenad-Joram negdaknonikid.
    Birgabogus Josafat-machi-Joram, Judá-yalagi negsemaidgi we-ibmar gusad.
  uig-CYR: Шуниң билән Илияс дегәндәк, Пәрвәрдигарниң сөзи бойичә Аһазия өлди. Униң
    оғли болмиғачқа, Йәһорам униң орнида падиша болди. Бу Йәһошафатниң оғли, Йәһуда
    падишаси Йәһорамниң иккинчи жили еди.
  tel-2017: ఏలీయా పలికిన యెహోవా మాట ప్రకారం ఆహాజు రాజు చనిపోయాడు. అతనికి కొడుకు లేడు.
    అందుచేత అతని స్థానంలో అతని సోదరుడైన యెహోరాము రాజు అయ్యాడు. యూదా రాజు యెహోషాపాతు
    కొడుకు యెహోరాము పాలన రెండవ సంవత్సరంలో ఇది జరిగింది.
  hat-BSA: Konsa, Achazia te mouri selon pawòl SENYÈ a ke Élie te pale a. Epi akoz
    li pa t gen fis, Joram te devni wa nan plas li nan dezyèm ane a Joram, fis a Josaphat
    a, wa Juda a.
  kos-kos: Ahaziah el misa oana ma LEUM GOD El fahkak sel Elijah. Wangin wen natul
    Ahaziah, na pa Joram tamulel lal, el aolul in tokosra ke yac akluo ke pacl in
    leum lal Jehoram wen natul Jehoshaphat, tokosra lun Judah.
  hbo-WLC: וַיָּ֜מָת כִּדְבַ֥ר יְהוָ֣ה ׀ אֲשֶׁר־דִּבֶּ֣ר אֵלִיָּ֗הוּ וַיִּמְלֹ֤ךְ
    יְהוֹרָם֙ תַּחְתָּ֔יו פ בִּשְׁנַ֣ת שְׁתַּ֔יִם לִיהוֹרָ֥ם בֶּן־יְהוֹשָׁפָ֖ט מֶ֣לֶךְ
    יְהוּדָ֑ה כִּ֛י לֹֽא־הָ֥יָה ל֖וֹ בֵּֽן׃
  ibo-ibo: Ọ nwụrụ dịka okwu Onyenwe anyị nke Ịlaịja kwuru si dị. Nʼihi na Ahazaya
    enweghị nwa nwoke ọbụla, Jehoram nọchiri anya ya dịka eze, nʼafọ nke abụọ nke
    ịbụ eze Jehoram nwa Jehoshafat, bụ eze Juda.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏଲୀୟଙ୍କ ଦ୍ୱାରା ଉକ୍ତ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟାନୁସାରେ ସେ ମଲେ। ପୁଣି ତାଙ୍କର
    ପୁତ୍ର ନ ଥିବାରୁ ଯିହୁଦାର ରାଜା ଯିହୋଶାଫଟ୍‍ଙ୍କର ପୁତ୍ର ଯିହୋରାମ୍‍ଙ୍କ ରାଜତ୍ଵର ଦ୍ୱିତୀୟ
    ବର୍ଷରେ ଯିହୋରାମ୍‍ ତାଙ୍କର ପଦରେ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କଲେ।
  chk-chk: Iwe, Ahasia a mäla, usun Elias a apasa fän alon ewe Samol mi Lapalap. Nge
    Joram pwin we a siwili lon wisan wisen king, pun esap wor nöün Ahasia mwän. Iwe,
    Joram a popuetä le nemenem lon aruuen ierin mwün Jehoram nöün Jehosafat we mwän
    ewe kingen Juta.
  rop-rop: Wal King Eihesaiya bin dai jis laik YAWEI bin tok langa Ilaija. King Eihesaiya
    nomo bin abum san. Wal im braja Joram bin jidan det nyuwan king. Imbin langa det
    sekan yiya weya Jehoram det san blanga Jehosafet bin jidan king blanga Juda.
  ukr-1871: От і вмер він по слову Господньому, що проказав Ілия; а брат його Йорам
    став царем намість його — у другому роцї Йорама, сина Йосафатового, царя Юдейського,
    бо в його не було сина.
  deu-1951: Also starb er, nach dem Worte des HERRN, das Elia geredet hatte. Und Joram
    ward König an seiner Statt im zweiten Jahr Jorams, des Sohnes Josaphats, des Königs
    von Juda; denn er hatte keinen Sohn.
  eng-JPS: So he died according to the word of the LORD which Elijah had spoken. And
    Jehoram began to reign in his stead in the second year of Jehoram the son of Jehoshaphat
    king of Judah; because he had no son.
  srp-1865: I umrije po rijeèi Gospodnjoj, koju reèe Ilija, a na njegovo se mjesto
    zacari Joram druge godine carovanja Jorama sina Josafatova nad Judom, jer on nema
    sina.
  lug-lug: N’afa, ng’ekigambo kya Mukama kye yatuma Eriya bwe kyali. Olwokubanga Akaziya
    teyalina mwana wabulenzi, Yekolaamu n’amusikira okuba kabaka, mu mwaka ogwokubiri
    ogwa Yekolaamu mutabani wa Yekosafaati eyali kabaka wa Yuda.
  heb-heb: וימת כדבר יהוה אשר דבר אליהו וימלך יהורם תחתיו בשנת שתים ליהורם בן יהושפט
    מלך יהודה כי לא היה לו בן׃
  ben-IRV: আর এলিয়কে দিয়ে সদাপ্রভুর বলা বাক্য অনুযায়ী অহসিয় মারা গেলেন। অহসিয়ের
    কোন ছেলে ছিল না বলে তাঁর জায়গায় যিহোরাম রাজা হলেন। যিহূদার রাজা যিহোশাফটের ছেলে
    যিহোরামের রাজত্বের দ্বিতীয় বছরে, রাজা হলেন।
  pan-pan: ਉਹ ਯਹੋਵਾਹ ਦੇ ਉਸ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਜਿਹੜਾ ਏਲੀਯਾਹ ਦੇ ਦੁਆਰਾ ਆਖਿਆ ਗਿਆ ਸੀ, ਮਰ ਗਿਆ
    ਅਤੇ ਇਸ ਕਰਕੇ ਕਿ ਉਸ ਦਾ ਕੋਈ ਪੁੱਤਰ ਨਹੀਂ ਸੀ, ਯਹੋਸ਼ਾਫ਼ਾਤ ਦਾ ਪੁੱਤਰ ਯਹੋਰਾਮ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ
    ਦੇ ਦੂਜੇ ਸਾਲ ਯਹੋਰਾਮ ਉਸ ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  tkr-tkr: İlyasee uvhuyn xhinne, Rəbbine cuvabıqa Axazya qek'ana. Axazyayqa dix deşva,
    mang'une cigeena paççah mang'una çoc Yehoram eyxhe. İn eyxhen Yahudayne paççahne
    Yehoşafatne duxee Yoramee paççahiyvalla haa'ane q'öd'esde sen.
  mya-JVB: ဧလိယ ဆင့်ဆို သောထာဝရဘုရား ၏ စကား တော်အတိုင်း ရှင်ဘုရင်သေ ၍ ၊ သား တော်မ
    ရှိ သောကြောင့် ညီတော်ယောရံ သည် ယုဒ ရှင်ဘုရင် ယောရှဖတ် သား ယဟောရံ နန်းစံနှစ် နှစ်
    တွင် နန်း ထိုင်လေ၏
  tbg-tbg: Ho Elaitaara noqihairo Noravano Kotiva uva tuntema kero, Ahasiava qutu
    vura. Ahasiara maaqu kia vauvarora tiro, vira qata Joraamuva vira vatuka varero
    avuhainaa vaiintiqama vura. King Jehosafaatira maaqu Jehoraamuva taara ihiara
    Iutaaqaa raqiki vau entara, Joraamuva avuhainaa vaiintiqama viro Isareriqaa raqiki
    vaura.
  hmo-hmo: Ahasaia ia mase, Lohiabada ena hereva Elia ena uduna dekena amo ia gwauraia
    hegeregerena. Ahasaia be mai ena natuna tau ta lasi. Unai dainai iena tadina Iorama
    ese Ahasaia ena gabu dekenai king dagi ia abia. Iorama ese Israela king dagi ia
    karaia hamatamaia neganai, Iehorama Iehosapata, Iuda ena king ese lagani ta mai
    kahana Iuda ia naria vadaeni.
  urd-urd: इसलिए वह ख़ुदावन्द के कलाम के मुताबिक़ जो एलियाह ने कहा था, मर गया; और
    चूँकि उसका कोई बेटा न था, इसलिए शाह — ए — यहूदाह यहूराम — बिन — यहूसफ़त के दूसरे
    साल से यहूराम उसकी जगह सल्तनत करने लगा।
  rus-SYN: И умер он по слову Господню, которое изрек Илия. И воцарился Иорам, брат
    Охозии, вместо него, во второй год Иорама, сына Иосафатова, царя Иудейского, так
    как сына у того не было.
  bqc-SIM: Ɔ̃ kí Aaziapi gà lá Dii dà Ɛliaɛ a òwa. Yudaↄ kí Yeholaũ, Yosafa
    nɛ́ kpalablea wɛ̃̀ plaade guu ↄ̃ Yolaũ zↄ̃̀lɛ Aazia gbɛu, kɛ́ Aaziapi nɛgↄ̃ɛ
    vĩo yã́i.
  tcz-CHONGTHU: Hiti chun Pakaiyin Elijah mang chan aseidohsa athutep bang bangchun
    Ahaziah chu athitan ahi. Ahaziah chun ama goulo ding chapa aneilou jeh chun asopipa
    Joram chu ama ban in leng ahung chang tan ahi. Hiche hi Judah leng Jehoshaphat
    chapa Jehoram leng vaihom kumni channa thilsoh ahi.
  mar-mar: परमेश्वराचे जे वचन एलीयाने सांगितले होते त्याप्रमाणे राजा अहज्या मरण पावला.
    अहज्याला मुलगा नव्हता, याकारणामुळे अहज्यानंतर यहोराम राजा झाला. यहूदाचा राजा यहोशाफाट
    याचा मुलगा योराम याच्या दुसऱ्या वर्षी हे झाले.
  qub-qub: Eliasta Tayta Dios rimachishannölla Ocoziasga wañuran. Ocoziaspa wamran
    mana captin ruquin ray caran wauguin Joramna. Chay wichanga Josafatpa wamran Joram
    ishcay watana Judäpa raynin caycaran.
  bqp-bqp: Akũ kína Ahazia gà lákũ Dikiri ò Iliasu gãi nà. Yudanↄ kína Yehoramu,
    Yosafata nɛ́ kíblena wɛ̃̀ plade gũnn Yoramu vùtɛ Ahazia gɛ̃nɛ ũ, kũ Ahazia
    nɛ́gↄ̃gbɛ̃ vĩro yãi.
  hat-hat: Okozyas mouri vre, jan Seyè a te di l' la nan bouch Eli. Okozyas pa t'
    gen pitit gason. Se Joram, frè li, ki moute sou fotèy la nan plas li. Lè sa a,
    Joram, pitit gason Jozafa a, t'ap mache sou dezan depi li t'ap gouvènen nan peyi
    Jida.
  eng-BSB: So Ahaziah died according to the word of the LORD that Elijah had spoken.
    And since he had no son, Jehoram succeeded him in the second year of the reign
    of Jehoram son of Jehoshaphat over Judah.
  eng-WEBPB: So he died according to the LORD’s word which Elijah had spoken. Jehoram
    began to reign in his place in the second year of Jehoram the son of Jehoshaphat
    king of Judah, because he had no son.
  kbq-kbq: Hagi henka Ra Anumzamo'ma Elaijama asami'nea kante anteno, Ahazia'a fri'ne.
    Hagi Ahazia'a ne' mofavrea onte'negu huno agri negna Joramu agri nona erino kinia
    mani'ne. Ana knafina Jehosafati nemofo Jehoramu'ma Juda naga'mokizmi kini fore
    huno nampa 2 kafu mania knafi ana zana fore hu'ne.
  nhe-BL: Huajca mijqui Tlanahuatijquetl Ocozías san queja TOTECO quiilhuijtoya ica
    Elías. Huan Joram tlen eliyaya iicni mochijqui tlanahuatijquetl pampa Ocozías
    ax quipixqui icone. Huan Joram pejqui tlanahuatía ipan tlali Israel quema ne seyoc
    Tlanahuatijquetl Joram tlen eliyaya icone Josafat yohuiyaya para ome xihuitl tlanahuatía
    ipan tlali Judá.
  bus-bus: Ben kí Aazia gà lán Dii ò Ilia gãzĩ nà. Yudanↄ kí Yehoramu, Yosafata nɛ́
    kíblena wɛ̃̀ plaadee guun Yoramu vɛ̃̀ɛ Aazia gbɛ̀n, kɛ̀ Aazia nɛ́gↄ̃gbɛ̃ vĩro
    yãnzi.
  gub-BL: Na'e umàno Akazi Tupàn Tuweharupi Wiko Ma'e ze'eg Eri pe imume'u pyrer rupi
    katete. Nata'yr kwaw Akazi. A'e rupi tywyr Zoràw wiko hekuzaromo tuwihawete romo
    a'e kury. A'e ma'e uzeapo Zeoràw Zuzapa ta'yr Zuta wanuwihawete romo heko mehe.
  eng-DRA: 'So he died according to the word of the Lord which Elias spoke, and Joram
    his brother reigned in his stead, in the second year of Joram the son of Josaphat
    king of Juda: because he had no son.'
