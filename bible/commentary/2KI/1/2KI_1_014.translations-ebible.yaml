  pan-pan: ਵੇਖ, ਅਕਾਸ਼ੋਂ ਅੱਗ ਉਤਰੀ ਅਤੇ ਪੰਜਾਹ-ਪੰਜਾਹ ਦੇ ਪਹਿਲੇ ਦੋ ਸਰਦਾਰਾਂ ਤੇ ਉਨ੍ਹਾਂ ਦੇ
    ਪੰਜਾਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦਿੱਤਾ। ਪਰ ਹੁਣ ਮੇਰੀ ਜਾਨ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਬਹੁਮੁੱਲੀ ਹੋਵੇ।”
  tkr-tkr: Xəənçe ts'a qadı zale ögee abıyne q'öne k'omandirıkınıd cone xhots'alyne
    insanıkınıd hı'iyn. Həşde, hucoone ixhes, zı qiykne!
  mya-JVB: ကောင်းကင် က မီး ကျ ၍ အခြားသော တပ်မှူး နှစ် ယောက်နှင့် သူတို့၌ ပါသောလူတရာကို
    လောင် သော်လည်း ၊ ကျွန်တော် အသက် ကို နှမြော တော်မူပါဟု တောင်းပန် လေ၏
  tbg-tbg: Ihavano naaruvaihairo iqoka vaiintiqaa raqikiatantavata vitanta iqoka vaiintinavuvata
    tatoqa aqukaivo. Mpo, ti qaqi aaqurihama timitaane, tuvaro
  hmo-hmo: Unai tuari biagudia ruaosi, mai edia tuari taudia ibounai be lahi guba
    dekena amo ese idia ia gabua ore. To mani emu kara lau dekenai do oi bogahisihisi!”
  urd-urd: देख, आसमान से आग नाज़िल हुई और पचास सिपाहियों के पहले दो सरदारों को उनके
    पचासों समेत जला कर भसम कर दिया; इसलिए अब मेरी जान तेरी नज़र में क़ीमती हो।”
  rus-SYN: вот, сошел огонь с неба, и попалил двух пятидесятников прежних с их пятидесятками;
    но теперь да не будет презрена душа моя пред очами твоими!
  bqc-SIM: Tɛ́ bↄ̀ luabɛ à kũ̀ dↄaana gbɛ̃ↄn pla káauↄwa ń ń zĩgↄ̃ↄ píi. Tiasa
    sↄ̃ ma wɛ̃ni da gbia.
  tcz-CHONGTHU: Ven vanna kona meikong hung lenglha chun mi loini chu athat gamtan
    ahi, tunvang lungset tah in neihing hoiteijun!” atin ahi.
  mar-mar: खरोखरच, आधीचे दोन सरदार आणि त्यांच्या बरोबरची माणसे आकाशातून आलेल्या अग्नीत
    नष्ट झाली, पण आता माझा जीव तुझ्या दृष्टीने मोलवान असो.”
  qub-qub: Rimëru shamojcunataga ishcan capitancunatapis llapan suldäruncunatapis
    syëlupita nina shamur ruparisha. Nogataga cuyapaycamay ari.»
  bqp-bqp: Tɛ́ bò ludambɛ à don'arɛde gbɛ̃nↄn pla káakunↄ dɛ̀dɛ kũ ń zĩ̀karinↄ ń
    pínki. Tera sà ǹ ma wɛ̃̀ndi bɛ̀ɛrɛ gwa.
  hat-hat: Dife soti nan syèl la, li tonbe sou de lòt kaptenn yo ak tout sòlda ki
    te avèk yo! Tanpri, pitye pou mwen.
  eng-BSB: Behold, fire has come down from heaven and consumed the first two captains
    of fifty, with all their men. But now may my life be precious in your sight.”
  eng-WEBPB: Behold, fire came down from the sky and consumed the last two captains
    of fifty with their fifties. But now let my life be precious in your sight.”
  kbq-kbq: Hanki kote'ma monafinti tevemo'ma eramino, ugagota sondia netrene, sondia
    vahe zani'anema te fanenema hu'neana nagra antahi'noe. Hanki menina antahinaminka
    kasunku hunanto.
  nhe-BL: Tijmatij tiquinpolo nopa sequinoc soldados ica tlitl tlen huetzqui tlen
    elhuicac, pero tojuanti xitechtlasojtla huan xitechcahua tiitztose.
  bus-bus: Tɛ́ bↄ̀ ludambɛ à dↄn'aɛde gↄ̃ↄn plaa káakupↄnↄ dɛ̀dɛ kↄ̃n ń zĩ̀kpɛɛnↄ
    ń píngi. Tia sa ǹ ma wɛ̃̀ndi bɛ̀ɛ gwa.
  gub-BL: Tata ywak wi u'ar ma'e kwer uzuka amogwer mokoz tuwihaw wà, uzuka amogwer
    zauxiapekwer tuwihaw wanehe we har wà no. Hepuhareko pe nehe. Hezuka kar zo nehe,
    i'i izupe.
  eng-DRA: 'Behold fire came down from heaven, and consumed the two first captains
    of fifty men, and the fifties that were with them: but now I beseech thee to spare
    my life.'
