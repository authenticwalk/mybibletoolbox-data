verse: 2KI.001.014
translations:
  mal-C: ആകാശത്തുനിന്നും തീയിറക്കി ആദ്യത്തെ രണ്ടു സൈന്യാധിപന്മാരെയും അവരുടെ പടയാളികളെയും
    അങ്ങു ദഹിപ്പിച്ചുകളഞ്ഞുവല്ലോ! എന്നാൽ, ഇപ്പോൾ അങ്ങ് എന്റെ ജീവനെ ആദരിക്കണമേ!” എന്നു
    യാചിച്ചു.
  deu-TKW: Siehe, Feuer ist vom Himmel gefallen und hat die beiden ersten Hauptleute
    über fünfzig samt ihren fünfzigen verzehrt; nun aber laß mein Leben etwas vor
    dir gelten!
  lin-lin: Nayebi ete moto ekitaki wuta na likolo mpe ezikisaki bakonzi nyonso mibale
    ya basoda elongo na basoda na bango oyo bayaki liboso ; kasi sik’oyo, tika ete
    bomoi na ngai mpe bomoi ya bato na ngai tuku mitano ezala na motuya na miso na
    yo !
  eng-LSV: Behold, fire has come down from the heavens and consumes the two heads
    of the former fifties and their fifties; and now, let my soul be precious in your
    eyes.”
  eng-GNV: 'Beholde, there came fire downe from the heauen and deuoured the two former
    captaines ouer fiftie with their fifties: therefore let my life nowe be precious
    in thy sight.'
  eng-WEBSTER: 'Behold, there came fire down from heaven, and burnt up the two captains
    of the former fifties with their fifties: therefore let my life now be precious
    in thy sight.'
  nhw-BL: Tijmatij tiquinpolo nopa sequinoc soldados ica tlitl catli huetzqui tlen
    ilhuicac, pero tojuanti techtlasojtla huan techcahua tiitztose.
  swh-ONEN: Tazama, moto umeshuka kutoka mbinguni na kuwateketeza wale wakuu wa vikosi
    viwili vya kwanza pamoja na watu wao. Lakini sasa niachie uhai wangu!”
  bba-bba: Domi ɑ derɑ dɔ̃ɔ u wiruɡibu yiru ye wɔri, kɑ ben bɑɑwuren tɔmbu weerɑɑkuukuubu.
    Adɑmɑ nɛ, nɑ nun kɑnɑmɔ, ɑ nɛn wɑ̃ɑru mɛɛrio.
  eng-KJVCPB: 'Behold, there came fire down from heaven, and burnt up the two captains
    of the former fifties with their fifties: therefore let my life now be precious
    in thy sight.'
  luo-luo: Neye kaka mach osewuok e polo motieko jotend jolweny ariyo motelona kod
    ji mane gin-go duto. To koro sani yie ibedie gi ngʼwono ne ngimana!”
  meu-meu: Lahi na guba amo e diho, unu imahui biagudia raruosi mai edia orea taudia
    ida e ḡoledia oho; to harihari lauegu mauri do ba laloa bada.
  npi-ULB: वास्तवमा स्वर्गबाट आगो झर्‍यो र यस अघिका दुई जना कप्‍तानलाई तिनीहरूका मानिसहरूसँगै
    भस्म पार्‍यो, तर मेरो जीवन तपाईंको दृष्‍टिमा मूल्यवान् होस् ।”
  yor-yor: Wò ó, iná ti sọ̀kalẹ̀ láti ọ̀run láti jó àwọn balógun méjì àràádọ́ta àkọ́kọ́
    pẹ̀lú àràádọ́ta wọn. Ṣùgbọ́n nísinsin yìí ní ojúrere fún ẹ̀mí mi!”
  pes-OPCB: ببین چطور آتش از آسمان آمد و دو گروه قبلی را نابود کرد. حال، تو جان مرا
    حفظ کن.»
  tgl-ULB: Tunay nga na bumaba ang apoy mula sa kalangitan at sinunog ang unang dalawang
    kapitan kasama ng kanilang mga tauhan, pero ngayon hayaan mo sana na maging mahalaga
    ang buhay ko sa iyong paningin.”
  hui-hui: Dahuliya andaga howa ira dalipe halu agali ami haru haga haguane kirali
    biagobi libunaga ami agali hayarubi bibahende irame dai hayago manda bidogoni.
    Ainde í̠na i̱ore dara halu i̱ mo ko nahabe, lene.
  mya-mya: အ​ခြား​တပ်​မှူး​နှစ်​ယောက်​နှင့်​သူ​တို့​၏​တပ် သား​များ​သည် ကောင်း​ကင်​မှ​မီး​ကျ​၍​သေ
    ရ​ကြ​ပါ​၏။ သို့​ရာ​တွင်​အ​ကျွန်ုပ်​ကို​သ​နား တော်​မူ​ပါ'' ဟု​တောင်း​ပန်​၏။
  bod-N: གཟིགས་དང་། སྔར་ནམ་མཁའ་ནས་མེ་བབས་ཏེ། དེ་སྔར་འོངས་པའི་ལྔ་བཅུ་དཔོན་པོ་གཉིས་པོ་དང་དེ་དག་སོ་སོའི་ལག་འོག་ལྔ་བཅུ་དང་བཅས་པ་མེ་ཡིས་བཅོམ་པ་ཡིན།
    ད་ནི་བདག་གི་སྲོག་འདི་ཁྱེད་ཀྱི་སྤྱན་སྔར་གཙིགས་ཆེན་དུ་བརྩི་བར་མཛོད་ཅེས་གསོལ་ཏོ།
    །
  sna-sna: Tarirai moto wakabva kudenga ukaparadza vakuru vaviri vokutanga navanhu
    vavo vose. Asi zvino upenyu hwangu ngahuve chinhu chinokosha pamberi penyu.”
  spa-BLM: He aquí que ha bajado fuego del cielo y ha consumido a los dos últimos
    capitanes de cincuenta con sus cincuenta. Pero ahora haz que mi vida sea preciosa
    a tus ojos”.
  cac-cac: Yujto a juntzan̈ eb' vin̈ capitán yed' soldado, eb' vin̈ ix b'ab'laj ja
    d'ayach, ix tz'ab'at eb' vin̈ yuj c'ac' ix cot d'a satchaan̈. A in tic tzin tevi
    d'ayach to tzon̈ ac' nivanc'olal yic max on̈ chami, xchi vin̈.
  swh-ULB: Ndipo, moto ukashuka chini kutoka mbinguni na kuwala wale manahodha wawili
    wa kwanza pamoja na watu wao, bali sasa acha uzima wangu uwe na thamani machoni
    kwako.”
  bel-bel: вось, сышоў агонь зь неба і папаліў двух пяцідзясятнікаў ранейшых зь іхнімі
    пяцідзясяткамі; але цяпер хай ня будзе пагарджана душа мая перад вачыма тваімі!
  deu-ELBBK: Siehe, Feuer ist vom Himmel herabgefahren und hat die beiden vorigen
    Obersten über 50 und ihre Fünfzig gefressen; nun aber möge mein Leben teuer sein
    in deinen Augen!
  mbb-OT: Su emun kenà, ne egkeiring key zuen te zezuwa he grupu he nezeetan pinaaǥi
    te hapuy he ebpuun diyà te langit. Piru sikami mulà, ne ikehizu key!”
  mal-2015: ആകാശത്തുനിന്നു തീ ഇറങ്ങി അമ്പതുപേർക്കധിപതിമാരായ മുമ്പിലത്തെ രണ്ടുപേരെയും
    അവരുടെ അമ്പതീതു ആളെയും ദഹിപ്പിച്ചുകളഞ്ഞുവല്ലോ; എന്നാൽ എന്റെ പ്രാണനെ ആദരിക്കേണമേ
    എന്നു അപേക്ഷിച്ചു.
  rmc-rmc: Bo dikh, e jag andral o ňebos peľa a zlabarďa angle mande ole duje veľiťeľen
    the lengre penda (50) slugaďen. Ale akana mangav tut, mi el tuke miro dživipen
    andre tire jakha vzacno.“
  pes-OPV: اینک آتش از آسمان نازل شده، آن دو سردار پنجاهه اول را با پنجاهه های ایشان
    سوزانید، اما الان جان من در نظر تو عزیز باشد.»
  ron-1924: Ятэ, с-а коборыт фок дин чер ши а мистуит пе челе динтый доуэ кэпетений
    песте чинчзечь ши пе чей чинчзечь де оамень ай лор, дар, акум, вяца мя сэ фие
    скумпэ ынаинтя та!”
  ben-OBCV: দেখুন, আকাশ থেকে আগুন নেমে এসে প্রথম দুজন সেনাপতি ও তাদের লোকজনকে গ্রাস
    করল। কিন্তু এখন আমার প্রাণের মর্যাদা রক্ষা করুন!”
  som-som: Waayo, bal eeg, dab baa samada ka soo degay oo wada baabbi'iyey labadii
    sirkaal oo iga soo horreeyey iyo kontomadoodiiba, laakiinse haatan naftaydu hortaada
    qaali ha ku noqoto.
  lat-VUC: 'Ecce descendit ignis de cælo, et devoravit duos principes quinquagenarios
    primos, et quinquagenos qui cum eis erant: sed nunc obsecro ut miserearis animæ
    meæ.'
  eng-ASVBT: Behold, there came fire down from heaven, and consumed the two former
    captains of fifty with their fifties; but now let my life be precious in thy sight.
  ita-1885: Ecco, il fuoco è caduto dal cielo, ed ha consumati i due primi capitani
    di cinquant'uomini, con le lor cinquantine; ma ora sia la vita mia preziosa davanti
    agli occhi tuoi.
  eng-LXXUP: 'Behold, fire came down from heaven, and devoured the two first captains
    of fifty: and now, I pray, let my life be precious in thine eyes.'
  eng-ULB: Indeed, fire came down from heaven and consumed the first two captains
    with their men, but now let my life be precious in your sight.”
  spa-VBL: Sí, ha caído fuego del cielo y ha quemado a los dos primeros capitanes
    de cincuenta, junto con todos sus hombres. Pero ahora, por favor, considera darme
    la vida”.
  fra-_FOB: Voici, le feu est descendu des cieux, et a consumé les deux premiers capitaines
    de cinquantaine, avec leurs cinquante hommes; mais maintenant, que ma vie soit
    précieuse à tes yeux!
  mal-mal: ആകാശത്തുനിന്ന് തീ ഇറങ്ങി എനിക്ക് മുമ്പ് വന്ന രണ്ട് പടനായകന്മാരേയും അവരുടെ
    പടയാളികളേയും ദഹിപ്പിച്ചുകളഞ്ഞുവല്ലോ; എന്നാൽ എന്റെ ജീവനെ ആദരിക്കണമേ”.
  urd-GVR: Dekheṅ, āg ne āsmān se nāzil ho kar pahle do afsaroṅ ko un ke ādmiyoṅ samet
    bhasm kar diyā hai. Lekin barāh-e-karm hamāre sāth aisā na kareṅ. Merī jān kī
    qadar kareṅ.”
  suz-BL: ङोंइती ङा ५०, ५० जना लडाइ पाइब नु आन कप्‍तान निक्‍शी आस कली सरीङ रे मी दोक्‍शा,
    दाक्‍तु। तन्‍न मुल आंइ कली शिशी पा ब्रोंइचा गेने” देंमाक्‍त।
  ita-1927: Ecco che del fuoco è sceso dal cielo, e ha consumato i due primi capitani
    di cinquanta uomini con le loro compagnie; ma ora sia la vita mia preziosa agli
    occhi tuoi”.
  ckb-ckb: ببینە، ئاگر لە ئاسمانەوە هاتە خوارەوە و دوو فەرماندەکەی یەکەمی لەگەڵ سەربازەکانیان
    سووتاند. بەڵام ئێستا با ژیانی من لەبەرچاوت بەهادار بێت!»
  eng-BBE: For fire came down from heaven and put an end to the first two captains
    of fifty and their fifties; but now let my life be of value in your eyes.
  kan-OKCV: ಇಗೋ, ಬೆಂಕಿಯು ಆಕಾಶದಿಂದ ಇಳಿದು ಮೊದಲಿನ ಇಬ್ಬರು ಪ್ರಧಾನರನ್ನೂ, ಅವರ ಐವತ್ತು ಮಂದಿಯನ್ನೂ
    ದಹಿಸಿಬಿಟ್ಟಿತು. ಆದರೆ ಈಗ ನನ್ನ ಪ್ರಾಣವು ನಿನ್ನ ಸಮ್ಮುಖದಲ್ಲಿ ಮೌಲ್ಯವುಳ್ಳದ್ದಾಗಿರಲಿ,” ಎಂದು
    ಹೇಳಿ ಅವನನ್ನು ಬೇಡಿಕೊಂಡನು.
  tam-2017: இதோ, வானத்திலிருந்து அக்கினி இறங்கி, முந்தின இரண்டு தலைவர்களையும், அவரவர்களுடைய
    ஐம்பது வீரர்களையும் சுட்டெரித்தது; இப்போதும் என்னுடைய உயிர் உமது பார்வைக்கு அருமையாயிருப்பதாக
    என்றான்.
  spa-RV-1909: He aquí ha descendido fuego del cielo, y ha consumido los dos primeros
    capitanes de cincuenta, con sus cincuenta; sea ahora mi vida de valor delante
    de tus ojos.
  ron-BTF: Iată, a coborât foc din cer și a mistuit pe cele două căpetenii dintâi
    peste cincizeci cu cei cincizeci ai lor; de aceea să fie prețioasă acum viața
    mea înaintea ochilor tăi.
  eng-WEBP: Behold, fire came down from the sky and consumed the last two captains
    of fifty with their fifties. But now let my life be precious in your sight.”
  eng-FBV: Yes, fire has fallen from heaven and burned up the first two captains of
    fifty, along with all their men. But now please value my life!”
  nld-1939: Want er is vuur uit de hemel neergeslagen, en het heeft de twee vorige
    hoofdmannen van vijftig met hun mannen verslonden; spaar dus mijn leven.
  nch-BL: Tijmatij tiquinpolo nopa sequinoc soldados ica tit cati huetzqui ten ilhuicac,
    pero tojuanti techtasojta huan techcahua tiitztose.
  vie-1934: Kìa, lửa đã giáng từ trời, thiêu nuốt hai quan cai năm mươi lính trước,
    và năm mươi lính của họ; nhưng bây giờ, xin xem mạng sống tôi là quí trọng trước
    mặt ông.
  hin-CV: आकाश से आग बरसी और मुझसे पहले आए दो सेना प्रधानों और उनके पचास-पचास सैनिकों
    को चट कर गई; मगर अब आपकी दृष्टि में मेरा जीवन कीमती हो.”
  spa-BES: Porque el fuego bajó del cielo y puso fin a los dos primeros capitanes
    de los cincuenta y a sus hombres; Pero ahora deja que mi vida sea de valor en
    tus ojos.
  tdx-tdx: Toe nihotrake boak’ andikerañe ey ty afo namorototo i mpifehe limampolo
    taolo rey rekets’ i limampolo’ iareoy; fe ee te ho sarotse ampahaoniña’o henaneo
    ty fiaiko.
  tha-KJV: ดู​เถิด ไฟลงมาจากฟ้าสวรรค์และได้เผาผลาญนายกองห้าสิ​บท​ั้งสองคนก่อนหน้านั้นเสียพร้อมทั้งทหารห้าสิบคนของเขาด้วย
    แต่​บัดนี้​ขอให้​ชี​วิตของข้าพเจ้าเป็นสิ่งประเสริฐในสายตาของท่าน”
  por-BR-2018: Eis que desceu fogo do céu, e consumiu os dois primeiros capitães de
    cinquenta, com seus cinquenta; seja agora minha vida preciosa diante de teus olhos.
  deu-ELO: Siehe, Feuer ist vom Himmel herabgefahren und hat die beiden vorigen Obersten
    über fünfzig und ihre Fünfzig gefressen; nun aber möge mein Leben teuer sein in
    deinen Augen!
  eng-WYC-2018: Lo! fire came down from heaven, and devoured twain, the first (two)
    princes of fifty men, and the fifty men that were with them; but now, I beseech,
    that thou have mercy on my life. (Behold! fire came down from heaven, and devoured
    the first two leaders of fifty men, and the fifty men who were with each of them;
    but now, I beseech thee, that thou have mercy on my life.)
  epo-epo: Jen venis fajro el la ĉielo kaj ekstermis la du antaŭajn kvindekestrojn
    kaj iliajn kvindekojn; nun mia animo havu ian valoron antaŭ viaj okuloj.
  uig-PIN: Dǝrwǝⱪǝ, asmandin ot qüxüp, ilgiriki ikki ǝllikbexini ularning ⱪol astidiki
    ǝllik adimi bilǝn kɵydürüwǝtti. Lekin ⱨazir mening jenim sening nǝziringdǝ ǝziz
    bolsun, dedi.
  beo-beo: 'Ouligisu dunu aduna musa: misi amola ilia dunu da muagadodini lalu misini,
    amo nene dagoi ba:i. Be nama asigima!”'
  tpi-OTNT: Mi save, paia bilong heven i bin kam daun na kukim tupela kepten wantaim
    ol lain soldia bilong ol. Tasol plis, mi laik yu sori long mi na yu no ken bagarapim
    mi.”
  hau-SA: Duba, wuta ta sauko daga sama ta cinye su kaftin nan biyu waɗanda suka zo
    da farko da dukan sojojinsu. To, yanzu dai, ka daraja raina!”
  uig-LAT: Derweqe, asmandin ot chüshüp, ilgiriki ikki ellikbéshini ularning qol astidiki
    ellik adimi bilen köydürüwetti. Lékin hazir méning jénim séning neziringde eziz
    bolsun, dédi.
  nde-nde: Angithi uyabona, umlilo wehle uvela ezulwini waqothula izinduna zamabutho
    lamadoda angamatshumi amahlanu induna nganye. Kodwa manje akunakekele impilo yami!”
  ton-ton: 'Vakai, naʻe ʻalu hifo mei he langi ʻae afi, pea vela ai ʻo ʻosi ʻae ongo
    ʻeiki ʻoe ngaahi muʻaki toko nimangofulu, pea mo ʻena toko nimangofulu: ko ia
    tuku eni ke mahuʻinga ʻa ʻeku moʻui ʻi ho ʻao.”'
  ces-1613: Aj, oheň sstoupiv s nebe, sežral dva první padesátníky s padesáti jejich,
    ale nyní nechť jest drahá duše má před očima tvýma.
  eng-WMB: Behold, fire came down from the sky and consumed the last two captains
    of fifty with their fifties. But now let my life be precious in your sight.”
  tam-TCV: இதோ பாரும், பரலோகத்திலிருந்து நெருப்பு விழுந்து முந்திய இரு தளபதிகளையும்,
    அவர்களுடைய மனிதரையும் சுட்டெரித்துப்போட்டது. ஆனால் இப்போதோ என்னுடைய உயிருக்கு
    இரக்கம் காட்டும்” என்று கெஞ்சிக்கேட்டான்.
  ceb-ULB: Ug tinuod gayod, mikanaog ang kalayo gikan sa langit ug milamoy sa una
    ug sa ikaduha nga mga kapitan uban sa ilang mga katawhan, apan karon tugoti nga
    mahimong bililhon ang akong kinabuhi sa imong panan-aw.”
  pol-UBG: Oto ogień spadł z nieba i pochłonął dwóch poprzednich pięćdziesiątników
