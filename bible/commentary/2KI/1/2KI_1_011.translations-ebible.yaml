verse: 2KI.001.011
translations:
  mal-C: 'രാജാവ് വീണ്ടും മറ്റൊരു സൈന്യാധിപനെയും അദ്ദേഹത്തോടൊപ്പം അൻപതു പടയാളികളെയും
    അയച്ചു. സൈന്യാധിപൻ ഏലിയാവിനോട്: “ദൈവപുരുഷാ, ഇതു രാജാവിന്റെ കൽപ്പനയാണ്; വേഗം ഇറങ്ങിവരൂ!”
    എന്നു പറഞ്ഞു.'
  deu-TKW: 'Hierauf schickte er abermals und zwar einen anderen Hauptmann über fünfzig
    samt seinen fünfzig aus. Der kam hinauf und redete ihn an: Mann Gottes, so spricht
    der König: Komm schleunigst herab!'
  lin-lin: 'Mokonzi atindaki lisusu epai ya Eliya mokonzi mosusu ya basoda tuku mitano
    elongo na basoda na ye tuku mitano. Mokonzi ya basoda alobaki na Eliya : — Moto
    na Nzambe, mokonzi apesi mitindo ete okende noki epai na ye.'
  eng-LSV: 'And he turns and sends to him another head of fifty and his fifty, and
    he answers and speaks to him, “O man of God, thus said the king: Hurry, come down.”'
  eng-GNV: Againe also he sent vnto him another captaine ouer fiftie, with his fiftie.
    Who spake, and saide vnto him, O man of God, thus the King commandeth, Come downe
    quickely.
  eng-WEBSTER: Again also he sent to him another captain of fifty with his fifty.
    And he answered and said to him, O man of God, thus hath the king said, Come down
    quickly.
  nhw-BL: 'Huan nopa tlanahuatijquetl quititlanqui seyoc tlayacanquetl ica 50 isoldados
    ma quiitatij Elías huan quiilhuijque: ―¡Ta catli tiitequipanojca Toteco Dios,
    nimantzi xitemo pampa quej nopa quiijtohua nopa hueyi tlanahuatijquetl!'
  swh-ONEN: Aliposikia hili, mfalme akatuma kwa Eliya mkuu wa kikosi mwingine na askari
    wake hamsini. Yule mkuu wa kikosi akamwambia Eliya, “Mtu wa Mungu, hili ndilo
    asemalo mfalme, ‘Shuka chini mara moja!’ ”
  bba-bba: Akɑsiɑ u mɑɑ kpɑm wiruɡii ɡoo ɡɔrɑ kɑ tɔnu weerɑɑkuru. Ye u turɑ Elin mi,
    yerɑ u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔn sɔmɔ wunɛ, sinɑ boko u nɛɛ, ɑ sɑrɑmɑ fuuku.
  eng-KJVCPB: Again also he sent unto him another captain of fifty with his fifty.
    And he answered and said unto him, O man of God, thus hath the king said, Come
    down quickly.
  luo-luo: Eka ruoth nooro jatend jolweny machielo gi jolweny piero abich ir Elija.
    Jatelono nowachone Elija niya, ngʼat Nyasaye, ruoth wacho ni yie mondo ilor piyo.
  meu-meu: Bena hanua pavapavana ese imahui biagudia ma ta ia dekena e siaia, mai
    ena orea taudia imahuiosi ida. Ia na e dae ela, e hamaoroa, eto, Dirava ena tau
    e, hanua pavapavana ena haheḡani binai, e tomu “A diho haraḡa”.
  npi-ULB: फेरि राजा अहज्याहले अर्का कप्‍तानलाई पचास जना सिपाहीसहित एलियाकहाँ पठाए
    । यी कप्‍तानले पनि एलियालाई भने, “हे परमेश्‍वरका मानिस, राजा भन्‍नुहुन्छ, 'झट्टै
    तल आउनुहोस्' ।”
  yor-yor: Ọba sì tún rán balógun àádọ́ta pẹ̀lú àwọn ènìyàn àádọ́ta rẹ̀ sí Elijah.
    Balógun náà sì wí fún un pé, “Ènìyàn Ọlọ́run, èyí ni ohun tí ọba sọ, ‘Sọ̀kalẹ̀
    kánkán!’ ”
  pes-OPCB: 'پس پادشاه سردار دیگری را با پنجاه سرباز فرستاد تا به ایلیا بگوید: «ای
    مرد خدا، پادشاه دستور می‌دهد بی‌درنگ پایین بیایی.»'
  tgl-ULB: Muling nagpadala si Haring Ahazias ng isa pang kapitan na may kasamang
    limampung sundalo para kay Elias. Sinabi ng kapitan kay Elias, “Ikaw na lingkod
    ng Diyos, sabi ng hari, 'Magmadali kang bumaba.'”
  hui-hui: Mani kini ibugua ami haru haga agali haguane mende heago ami agali pira
    duria (50) heba Elaya hearia pudaba layagola puwa ami haguane biago ibugua Elayahondo
    lalu, Agali Ngode Datagaliwabenaga bi mana latagi haga-o áyu ogoni kinihanda abale
    ibabe layago pole íbu, lene.
  mya-mya: မင်း​ကြီး​သည်​အ​ခြား​တပ်​မှူး​တစ်​ယောက်​နှင့် လူ​ငါး​ဆယ်​တပ်​ကို​စေ​လွှတ်​ပြန်​၏။
    သူ​တို့ သည်​ဧ​လိ​ယ​ထံ​သို့​သွား​၍``ဘု​ရား​သ​ခင် ၏​အ​စေ​ခံ၊ အ​မြန်​ဆင်း​ခဲ့​လော့။
    ဘု​ရင် အ​မိန့်​တော်​ရှိ​သည်'' ဟု​ဆို​၏။
  bod-N: ཡང་རྒྱལ་པོས་ལྔ་བཅུ་དཔོན་པོ་གཞན་ཞིག་དང་ཁོའི་ལག་འོག་མི་ལྔ་བཅུ་དང་བཅས་པ་ཨེ་ལི་ཡཱ་ཡི་གམ་དུ་མངགས་ཤིང་།
    དེས་ཁོང་ལ། ཀྱེ་དཀོན་མཆོག་གི་སྐྱེས་བུ། རྒྱལ་པོས་ཁྱོད་མྱུར་དུ་མར་འབབ་པའི་བཀའ་བསྒོས་སོ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Zvadaro mambo akazotumazve mumwe mukuru weboka ravarume makumi mashanu
    navanhu vake makumi mashanu! Mukuru uyu akati kuna Eria, “Munhu waMwari, zvanzi
    namambo, ‘Burukai izvozvi!’ ”
  spa-BLM: 'De nuevo le envió otro capitán de cincuenta con sus cincuenta. Él le respondió:
    “Hombre de Dios, el rey ha dicho: “¡Baja rápido!”.'
  cac-cac: 'Ix lajvi chi'' ix schecanxib''at junxo vin̈ capitán vin̈ rey chi'' yed''
    50-xo eb'' vin̈ soldado, ix b''at yalan eb'' vin̈ d''a vin̈aj Elías chi'': —Ach
    schecab'' Dios, eman̈cot d''a elan̈chamel yal vin̈ rey, xchi vin̈ capitán chi''.'
  swh-ULB: Tena Mfalme Ahazi akamtuma nahodha mwingine pamoja na maaskari wengine
    hamsini. Huyu nahodha pia akasema kwa Eliya, “Wewe, mtu wa Mungu, mfalme anasema,
    teremka chini haraka.”'
  bel-bel: 'І паслаў да яго цар другога пяцідзясятніка зь ягоным пяцідзясяткам. І
    ён пачаў гаварыць яму: чалавек Божы! так сказаў цар: сыдзі хутчэй.'
  deu-ELBBK: 'Und er sandte wiederum zu ihm einen anderen Obersten über 50 und seine
    Fünfzig. Und er hob an und sprach zu ihm: Mann Gottes! So spricht der König: Komm
    schnell herab.'
  mbb-OT: Ne mid-uman medsuǥù is hadì te sevaha he pa upisyal duma te 50 he menge
    etew te kedakep ki Elias. Migkeǥiyan duen te upisyal si Elias te, “Sikew is suluǥuen
    te Megbevayà, migkaǥi is hadì te kinahanglan he pehendiyà guntaan te kandin!”
  mal-2015: 'അവൻ അമ്പതുപേർക്കു അധിപതിയായ മറ്റൊരുത്തനെയും അവന്റെ അമ്പതു ആളെയും അവന്റെ
    അടുക്കൽ അയച്ചു; അവനും അവനോടു: ദൈവപുരുഷാ, വേഗത്തിൽ ഇറങ്ങിവരുവാൻ രാജാവു കല്പിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o kraľis pal leste bičhaďa avre veľiťeľis le penda (50) slugaďenca.
    Ov leske phenďa: „Muršeja le Devleskro, o kraľis tuke prikazinel, hoj takoj te
    aves tele!“'
  pes-OPV: 'و باز سردار پنجاهه دیگر را با پنجاه نفرش نزد وی فرستاد و او وی را خطاب
    کرده، گفت: «ای مرد خدا، پادشاه چنین می‌فرماید که به زودی به زیر آی؟»'
  ron-1924: 'Ахазия а тримис дин ноу ла ел алтэ кэпетение песте чинчзечь ку чей чинчзечь
    де оамень ай луй. Кэпетения ачаста а луат кувынтул ши а зис луй Илие: „Омуле ал
    луй Думнезеу, аша а зис ымпэратул: ‘Грэбеште-те де те кобоарэ!’”'
  ben-OBCV: এই অবস্থা দেখে রাজামশাই অন্য আরেকজন সেনাপতিকে তাঁর পঞ্চাশ জন সৈন্য সমেত
    এলিয়র কাছে পাঠালেন। সেই সেনাপতিও এলিয়কে গিয়ে বললেন, “হে ঈশ্বরের লোক, রাজা একথা
    বলেছেন, ‘আপনি এক্ষুনি নিচে নেমে আসুন!’ ”
  som-som: Oo haddana wuxuu isagii u diray sirkaal kale oo konton nin xukuma ee isna
    wata kontonkiisii. Oo isna intuu u jawaabay buu ku yidhi, War nin yahow Ilaah,
    waxaa boqorkii kugu soo yidhi, Soo deg oo haddiiba kaalay.
  lat-VUC: 'Rursumque misit ad eum principem quinquagenarium alterum, et quinquaginta
    cum eo. Qui locutus est illi: Homo Dei, hæc dicit rex: Festina, descende.'
  eng-ASVBT: And again he sent unto him another captain of fifty with his fifty. And
    he answered and said unto him, O man of God, thus hath the king said, Come down
    quickly.
  ita-1885: 'Ed Achazia mandò di nuovo un altro capitano di cinquant'' uomini, con
    la sua cinquantina. Ed egli parlò ad Elia, e gli disse: Uomo di Dio, così ha detto
    il re: Scendi prestamente.'
  eng-LXXUP: And the king sent a second time to him another captain of fifty, and
    his fifty. And the captain of fifty spoke to him, and said, O man of God, thus
    says the king, Come down quickly.
  eng-ULB: Again King Ahaziah sent to Elijah another captain with fifty soldiers.
    This captain also said to Elijah, “You, man of God, the king says, 'Come down
    quickly.'”
  spa-VBL: 'Entonces el rey envió a otro capitán con sus cincuenta hombres a Elías.
    El capitán le dijo a Elías: “Hombre de Dios, el rey te ordena que bajes inmediatamente”.'
  fra-_FOB: 'Et Achazia lui envoya encore un autre capitaine de cinquante hommes,
    avec ses cinquante hommes, qui prit la parole et lui dit: Homme de Dieu, ainsi
    a dit le roi: Hâte-toi de descendre.'
  mal-mal: 'എന്നാൽ രാജാവ് മറ്റൊരു പടനായകനെയും അവന്റെ അമ്പത് ആളുകളെയും വീണ്ടും ഏലിയാവിന്റെ
    അടുക്കൽ അയച്ചു; അവനും അവനോട്: “ദൈവപുരുഷാ, വേഗത്തിൽ ഇറങ്ങിവരുവാൻ രാജാവ് കല്പിക്കുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Bādshāh ne ek aur afsar ko Iliyās ke pās bhej diyā. Us ke sāth bhī 50 faujī
    the. Us ke pās pahuṅch kar afsar bolā, “Ai mard-e-Ḳhudā, bādshāh kahte haiṅ ki
    fauran utar āeṅ.”
  suz-BL: मिनु मेको नोले पिपमी अर्को ५० जना लडाइ पाइब नु आन कप्‍तान कली एलीया आ बाक्‍तीक
    सोइक्‍तीमी बाक्‍त। मिनु मेको लडाइ पाइब आन कप्‍तान डांडा ङोइश्‍शा लशा “परमप्रभु
    आ मुर, पिपमी इन कली ‘रीब पा यिन’ देंत” देंमाक्‍त।
  ita-1927: 'Achazia mandò di nuovo un altro capitano di cinquanta uomini con la sua
    compagnia, il quale si rivolse ad Elia e gli disse: “O uomo di Dio, il re dice
    così: Fa’ presto, scendi!;'
  ckb-ckb: 'دیسان فەرماندەیەکی دیکەی بە پەنجا سەربازەکەیەوە ناردە لای ئەلیاس، پێی
    گوت: «ئەی پیاوی خودا، پاشا دەڵێت: ”پەلە بکە و وەرە خوارەوە!“»'
  eng-BBE: Then the king sent another captain of fifty with his fifty men; and he
    said to Elijah, O man of God, the king says, Come down quickly.
  kan-OKCV: ತಿರುಗಿ ಅರಸನು ಎಲೀಯನ ಬಳಿಗೆ ಐವತ್ತು ಮಂದಿಯ ಪ್ರಧಾನನನ್ನೂ ಅವನ ಐವತ್ತು ಮಂದಿಯನ್ನೂ
    ಕಳುಹಿಸಿದನು. ಅವನು ಬಂದು ಇವನಿಗೆ, “ದೇವರ ಮನುಷ್ಯನೇ, ‘ಬೇಗನೆ ಇಳಿದು ಬಾ,’ ಎಂದು ಅರಸನು ಹೇಳುತ್ತಾನೆ,”
    ಎಂದನು.
  tam-2017: 'மறுபடியும் அவனிடத்திற்கு வேறொரு தலைவனையும், அவனுடைய ஐம்பது வீரர்களையும்
    அனுப்பினான். இவன் அவனை நோக்கி: தேவனுடைய மனிதனே, ராஜா உன்னைச் சீக்கிரமாக வரச்சொல்லுகிறார்
    என்றான்.'
  spa-RV-1909: 'Volvió el rey á enviar á él otro capitán de cincuenta con sus cincuenta;
    y hablóle, y dijo: Varón de Dios, el rey ha dicho así: Desciende presto.'
  ron-BTF: 'Din nou el a trimis de asemenea la el pe o altă căpetenie peste cincizeci
    cu cei cincizeci ai săi. Și el a răspuns și i-a zis: Om al lui Dumnezeu, astfel
    a spus împăratul: Coboară repede.'
  eng-WEBP: Again he sent to him another captain of fifty with his fifty. He answered
    him, “Man of God, the king has said, ‘Come down quickly!’”
  eng-FBV: So the king sent another captain with his fifty men to Elijah. The captain
    said to Elijah, “Man of God, the king orders you, Come down immediately!”
  nld-1939: 'Opnieuw zond de koning een hoofdman van vijftig met vijftig man op hem
    af. Ook deze ging naar hem toe en zei: Man Gods, de koning beveelt u, terstond
    te komen.'
  nch-BL: 'Huan nopa tanahuatijquet quititanqui seyoc tayacanquet ica 50 isoldados
    ma quiitatij Elías huan quiilhuijque: ―¡Ta cati tiitequipanojca Toteco Dios, nimantzi
    xitemo pampa quej nopa quiijtohua nopa hueyi tanahuatijquet!'
  vie-1934: 'A-cha-xia lại sai đến Ê-li một quan cai năm mươi lính khác đi với năm
    mươi lính người. Qua này nói với Ê-li rằng:” Hỡi người của Đức Chúa Trời, vua
    phán như vầy: Hãy mau mau xuống.'
  hin-CV: राजा ने पचास सैनिकों की दूसरी टुकड़ी को उनके प्रधान के साथ एलियाह के पास
    भेजी. सेना के प्रधान ने एलियाह से कहा, “परमेश्वर के जन, यह राजा का आदेश है, ‘जल्द
    ही नीचे उतर आओ.’ ”
  spa-BES: 'Entonces el rey envió a otro capitán de cincuenta con sus cincuenta hombres;
    Y dijo a Elías: Oh hombre de Dios, el rey dice: Desciende pronto.'
  tdx-tdx: 'Nañirake mpifehe limampolo indraike re rekets’ i limampolo’ey. Le nisaontsia’e
    ty hoe: Ry ‘ndatin’ Añahareo, hoe i mpanjakay: Mizotsoa ami’ty manao zao.'
  tha-KJV: พระองค์​ก็​รับสั่งให้นายกองของทหารห้าสิบคนพร้อมกับทหารห้าสิบคนของเขาอีกพวกหนึ่งไป
    และเขาก็​กล​่าวแก่ท่านว่า “​โอ ข้าแต่คนแห่งพระเจ้า กษัตริย์​ตรั​สด​ังนี้​ว่า ‘ลงมาเร็วๆ’”
  por-BR-2018: 'Voltou o rei a enviar a ele outro capitão de cinquenta com seus cinquenta;
    e falou-lhe, e disse: Homem de Deus, o rei disse assim: Desce logo.'
  deu-ELO: 'Und er sandte wiederum zu ihm einen anderen Obersten über fünfzig und
    seine Fünfzig. Und er hob an und sprach zu ihm: Mann Gottes! So spricht der König:
    Komm eilends herab.'
  eng-WYC-2018: Again he sent to Elijah another prince of fifty, and fifty men with
    him, which spake to Elijah, Man of God, the king saith these things, Haste thou,
    come thou down. (And he sent to Elijah another leader of fifty men, and the fifty
    men who were with him, who spoke to Elijah, and said, Man of God, the king saith
    these things, Hasten thou, come thou down.)
  epo-epo: 'Kaj li denove sendis al li alian kvindekestron kun lia kvindeko. Kaj tiu
    ekparolis kaj diris al li: Ho homo de Dio! tiele diras la reĝo: Malsupreniru rapide.'
  uig-PIN: 'Xuning bilǝn padixaⱨ yǝnǝ bir ǝllikbexini uning ⱪol astidiki ǝllik adimi
    bilǝn uning ⱪexiƣa mangdurdi. U uningƣa: I Hudaning adimi, padixaⱨ eytti: Seni
    dǝrⱨal qüxüp kǝlsun! — dedi.'
  beo-beo: Hina bagade da ouligisu dunu eno amola dadi gagui 50 agoane Ilaidiama heda:ma:ne
    asunasi. Amoga asili, ouligisu dunu da amane sia:i, “Gode Ea dunu! Hina bagade
    da di wahadafa sa:ima:ne sia:sa!”
  tpi-OTNT: Bihain king i salim narapela kepten wantaim 50 soldia i go long Elaija.
    Ol i go kamap na kepten i tokim Elaija olsem, “Yu man bilong autim tok bilong
    God, king i tok, yu mas kam daun kwik na i go lukim em.”
  hau-SA: Da jin haka sai sarki ya sāke aiken wani kaftin tare da waɗansu sojojinsa
    hamsin wurin Iliya. Kaftin ya ce wa Iliya, “Mutumin Allah, ga abin da sarki ya
    ce, ‘Ka sauko, nan take ka zo!’ ”
  uig-LAT: 'Shuning bilen padishah yene bir ellikbéshini uning qol astidiki ellik
    adimi bilen uning qéshigha mangdurdi. U uninggha: I Xudaning adimi, padishah éytti:
    Séni derhal chüshüp kelsun! — dédi.'
  nde-nde: Ngokubona lokho inkosi yathuma ku-Elija eyinye induna yebutho lamanye amadoda
    angamatshumi amahlanu. Induna yathi ku-Elija, “Muntu kaNkulunkulu, inkosi ithi,
    ‘Yehla khathesi.’ ”
  ton-ton: Pea naʻa ne toe fekau atu kiate ia ha ʻeiki kehe ʻe tokotaha mo ʻene toko
    nimangofulu, Pea naʻa ne pehēange kiate ia, “ʻE tangata ʻoe ʻOtua, kuo pehē mai
    ʻe he tuʻi, ‘Ke ke ʻalu hifo ke vave.’”
  ces-1613: 'Opět poslal k němu král padesátníka jiného s padesáti jeho. Kterýž mluvil
    a řekl jemu: Muži Boží, takto rozkázal král: Rychle sstup dolů.'
  eng-WMB: Again he sent to him another captain of fifty with his fifty. He answered
    him, “Man of God, the king has said, ‘Come down quickly!’”
  tam-TCV: அப்பொழுது அரசன் மற்றொரு தளபதியை ஐம்பது மனிதருடன் எலியாவிடம் அனுப்பினான்.
    தளபதி அவனிடம், “இறைவனுடைய மனிதனே, உடனே கீழே வா என்று அரசன் சொல்கிறார்” என்றான்.
  ceb-ULB: Nagpadala pag-usab si haring Ahazia ngadto kang Elias ug laing kapitan
    uban sa 50 ka mga sundalo. Miingon usab kini nga kapitan ngadto kang Elias, “Ikaw,
    tawo sa Dios, miingon ang hari, 'Lugsong na dayon.'''
  pol-UBG: 'Znowu posłał do niego drugiego pięćdziesiątnika wraz z jego pięćdziesięcioma.
    Ten powiedział do niego: Mężu Boży, tak mówi król: Zejdź natychmiast.'
  urd-GVU: بادشاہ نے ایک اَور افسر کو الیاس کے پاس بھیج دیا۔ اُس کے ساتھ بھی 50 فوجی
    تھے۔ اُس کے پاس پہنچ کر افسر بولا، ”اے مردِ خدا، بادشاہ کہتے ہیں کہ فوراً اُتر
    آئیں۔“
  deu-1912: 'Und er sandte wiederum einen andern Hauptmann über fünfzig zu ihm samt
    seinen fünfzigen. Der antwortete und sprach zu ihm: Du Mann Gottes, so spricht
    der König: Komm eilends herab!'
  kan-2017: ತರುವಾಯ ಅರಸನು ಇನ್ನೊಬ್ಬ ಪಂಚದಶಾಧಿಪತಿಯನ್ನೂ, ಅವನ ಐವತ್ತು ಮಂದಿ ಸಿಪಾಯಿಗಳನ್ನೂ ಕಳುಹಿಸಿದನು.
    ಇವನು ಹೋಗಿ ಎಲೀಯನಿಗೆ “ದೇವರ ಮನುಷ್ಯನೇ ಬೇಗನೆ ಇಳಿದು ಬಾ, ಅರಸನು ನಿನ್ನನ್ನು ಕರೆಯುತ್ತಾನೆ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Miki l’oeg fare pilung reb e tolang ko salthaw bayay ni kub mu’un wugem
    e pumo’on ngak, ngranod nga talang me lungurad ngak Elijah, “Girdi’ rok Got, be
    ga’ar e en ni pilung nga mub nga pe’ening ni kachiney!”
  hlt-MCSB: Te phoeiah mael tih a tloe sawmnga mangpa neh a hlang sawmnga te Elijah
    taengla a tueih. A doo vaengah Elijah te, “Pathen kah hlang aw, manghai loh he
    ni a. thui, hat suntla laeh,” a ti nah.
  mdy-ETH: ካኣቲ ሃሣ ላሚ ሜሌ ፖኦሊሶኮ ሱኡጌስኬያ ዶንጊታሚ ዓሲና ዎላ ዳኬኔ፤ ዒዚያ ዔኤሊያሴ ኮይላ ሙካዖ፦ «ፆኦሲ ዓሢዮ!
    ካኣቲ ኔና ሃሢ ዒዛ ኮይላ ሙኮም ጌይ ዓይሤኔ» ጌዔኔ።
  twi-ASANTE: Enti, ɔhene no sane somaa ɔsafohene foforɔ a asraafoɔ aduonum ka ne
    ho. Ɔsafohene no ka kyerɛɛ no sɛ, “Onyankopɔn onipa, ɔhene se bra seesei ara.”
  eng-WEBU: Again he sent to him another captain of fifty with his fifty. He answered
    him, “Man of God, the king has said, ‘Come down quickly!’”
  wal-wal: Qassi kawoi hara ishatamu olanchchatuura hara hamssaalaqaa Eelaasakko kiittiis.
    Kiittin hamssaalaqai Eelaasa, “Xoossaa asoo, kawoi nena, ‘Eesuwan duge wodhdha’
    yaagees” yaagiis.
  spa-PDDPT: 'Y volvió a enviarle otro jefe de 50 con sus 50, quien le dijo: Varón
    de ʼElohim, el rey dijo: ¡Apresúrate y baja!'
  gun-gun: 'Ha''e gui ma ha''e oĩa katy huvixa omondoukave ju xondaro ruvixa cinqüenta
    avakue reve. Ha''e ramo ha''e va''e ju aipoe''i ixupe: — Nhanderuete remimbo''e,
    huvixa ma “Toguejy pojava ke”, he''i uka.'
  ilo-ULB: Nangibaon manen ni Ari Ahazias iti sabali a kapitan nga addaan iti limapulo
    a soldado. Kinuna met dayta a kapitan kenni Elias, “Sika, a tao ti Dios, kuna
    ti ari, 'Bumabaka a dagus.”'
  kpg-kpg: Di king ga hagau labelaa dana dagi dauwa mono daane e madalima (50), gaa hula
    gi nua ga helekai gi Elijah, “Taane a God, di king bolo goe gi haneia gi lala
    hagalimalima!”
  uig-ARA: 'شۇنىڭ بىلەن پادىشاھ يەنە بىر ئەللىكبېشىنى ئۇنىڭ قول ئاستىدىكى ئەللىك ئادىمى
    بىلەن ئۇنىڭ قېشىغا ماڭدۇردى. ئۇ ئۇنىڭغا: ئى خۇدانىڭ ئادىمى، پادىشاھ ئېيتتى: سېنى
    دەرھال چۈشۈپ كەلسۇن! ــ دېدى.'
  sus-sus: Axasiya naxa sɔɔri mangɛ gbɛtɛ xɛɛ, na fan nun a xa sɔɔri mixi tongo suuli,
    e xa Eliya suxu. Na sɔɔri mangɛ naxa a fala Eliya bɛ, «Ala xa mixi, mangɛ naxɛ
    a i xa goro keren na!»
  pon-2006: Nanmwarki pil ketin kadarala emen lapalap iangahki ohl limehk, irail kohdahla
    oh patohwanohng Elaisa, “Maing, ohlen Koht, nanmwarki ketin mahsanih komwi en
    mwadang ketidihla!”
  ksd-ksd: 'Ma ra king i ga tulue mule ta enana luluai ma kana ilima na vinun na tutana.
    Ma i ga tata ma i ga biti tana: Ea, u ra tutana kai God, ra king i tar biti ba
    una vana ur lulut.'
  tur-YTC: Yine ona elli kişilik bir birliğin komutanını ve elli adamını gönderdi.
    O şöyle dedi, “Tanrı adamı, kral, ‘Çabuk in aşağı!’ dedi.”
  grc-BRENT: Καὶ προσέθετο ὁ βασιλεὺς, καὶ ἀπέστειλε πρὸς αὐτὸν ἄλλον πεντηκόνταρχον
    καὶ τοὺς πεντήκοντα αὐτοῦ· καὶ ἐλάλησεν ὁ πεντηκόνταρχος πρὸς αὐτὸν, καὶ εἶπεν,
    ἄνθρωπε τοῦ Θεοῦ, τάδε λέγει ὁ βασιλεὺς, ταχέως κατάβηθι.
  ind-AYT: 'Kemudian, raja kembali menyuruh panglima pasukan lima puluh dengan kelima
    puluh anak buah yang lain untuk menjawab dan berbicara kepadanya, “Hai, abdi Allah,
    inilah titah raja: ‘Turunlah, segera!’”'
  nya-nya: Zitachitika izi, mfumu inatumanso mtsogoleri wina pamodzi ndi asilikali
    ake makumi asanu. Mtsogoleriyo anati kwa Eliya, “Munthu wa Mulungu, zimene mfumu
    ikunena ndi izi, ‘Tsikani msangamsanga!’ ”
  hrv-hrv: 'Kralj mu posla drugoga pedesetnika i njegovu pedesetoricu; a taj, kad
    dođe, reče mu: “Čovječe Božji! Kralj je ovo zapovjedio: Brže siđi!”'
  mps-mps: Nosali te kingo gasa me ami kepten bidi dali, te bidi sese si selama, te
    nogo si, 50 ami bidi dali, te Elaija pageba ma tagala palali. Tama augwali Elaija
    pageba sabolama, tama kepten bidigo te Elaijabolo e tiwai po wai, “Nage Godigo
    po pusubo bidi da, kingo te po walio, nage polo dulama, tama nago aga suagasao
    po wali,” te po wai.
  tpi-tpi: Bihain king i salim narapela kepten wantaim 50 soldia i go long Elaija.
    Ol i go kamap na kepten i tokim Elaija olsem, “Yu man bilong autim tok bilong
    God, king i tok, yu mas kam daun kwik na i go lukim em.”
  dan-1931: 'Atter sendte Kongen en Halvhundredfører med hans halvtredsindstyve Mand
    ud efter ham; og da han kom derop, sagde han til ham: “Du Guds Mand! Således siger
    Kongen: Kom straks ned!”'
  vie-OVCB: 'Vua lại sai một viên quan dẫn năm mươi người lính khác đến. Viên quan
    nói: “Thưa người của Đức Chúa Trời! Vua ra lệnh bảo ông xuống ngay.”'
  guj-2017: અહાઝયાહએ ફરીથી બીજા સરદારને પચાસ સૈનિકો સાથે એલિયા પાસે મોકલ્યો. આ સરદારે
    પણ એલિયા પાસે જઈને કહ્યું, “હે ઈશ્વરભક્ત, રાજાએ કહાવ્યું છે કે, ‘જલ્દીથી નીચે
    ઊતર.’
  pon-2006A: Nanmwarki pil ketin kadarala emen lapalap iangahki ohl limehk, irail
    kohdahla oh patohwanohng Elaisa, “Maing, ohlen Koht, nanmwarki ketin mahsanih
    komwi en mwadang ketidihla!”
  por-BRBSL: 'Novamente ele enviou a ele outro capitão de cinqüenta com seus cinqüenta.
    Ele lhe respondeu: “Homem de Deus, o rei disse: ''Desça depressa''”.'
  cth-cth: Hahoi ahni koe alouke ransa 50 touh kaukkung hoi a uk e naw bout a patoun.
    Nang Cathut e tami siangpahrang ni karanglah ca thuk naseh ati telah atipouh awh.
  twi-twi: Enti ɔhene no san somaa ɔsafohene foforo a asraafo aduonum ka ne ho. Ɔsafohene
    no ka kyerɛɛ no se, “Onyankopɔn nipa, ɔhene se bra mprempren ara.”
  hlt-hlt: Te phoeiah mael tih a tloe sawmnga mangpa neh a hlang sawmnga te Elijah
    taengla a tueih. A doo vaengah Elijah te, “Pathen kah hlang aw, manghai loh he
    ni a thui, hat suntla laeh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi yíɛ́ kɛ́tɔ̃nko kuhɑ̃ɑ̃pɔ̀nkù tɛkù nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɔbɛ̀
    sipísìnùmmù kɛ̀ bɛ̀ɛ dekoo kóò nɑ̀kɛ́ kɛ dɔ̀: Kuyie nkóo nìtì, okpɑ̀ɑ̀tì tu ɑ
    cútɛ́ní.'
  msy-2020: 'Ezɨ gɨn atrivim, ua mɨdorozir gumazibar dapanir igharazim ko an mɨdorozir
    gumazir 50pla amadazɨ, me Elaija bagha ua ghue. Me ghua otivigha, gumazir dapanir
    kam kamaghɨn a mɨgei, “O Godɨn akam inigha izir gumazim, atrivim akar gavgavim
    nɨ ganɨga ghaze: Nɨ zuamɨra izighirɨ, egh mangɨ an ganigh.”'
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ tɑsɑ kʋsʋɣʋ kɛ yoolɑɑ lɛlɑɑ nɩɩlɛ nɑ nɑɑnʋwɑ, nɑ pɑ nyʋɣʋ
    tʋ sɩ: Ɩ́ polo Ilii wɑɑlɩ. Ɩlɛnɑ nyʋɣʋ tʋ tɔmɩ-ɩ sɩ: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ yoou,
    wulɑʋ sɩ ń tii lɔŋ tǝcɑʋ.'
  azb-azb: 'Padşah başqa bir əllibaşı ilə əlli adamını onun yanına göndərdi. Əllibaşı
    ona dedi: «Ey Allah adamı, padşah belə deyir: “Tez aşağı düş”».'
  eng-DBY: 'And again he sent to him another captain of fifty with his fifty. And
    he spoke and said to him, Man of God, thus says the king: Come down quickly!'
  hin-2017: फिर राजा ने उसके पास पचास सिपाहियों के एक और प्रधान को, पचासों सिपाहियों
    समेत भेज दिया। प्रधान ने उससे कहा, “हे परमेश्वर के भक्त राजा ने कहा है, ‘फुर्ती
    से तू उतर आ।’”
  wol-KYG: 'Buur dellu yebal keneen ku jiite juróom fukki dag, mu ànd ak juróom fukkam
    ña. Njiit la dem ne Ilyaas: «Ée góoru Yàlla gi, Buur nee nga wàcc gaaw!»'
  eng-YLT: And he turneth and sendeth unto him another head of fifty and his fifty,
    and he answereth and speaketh unto him, 'O man of God, thus said the king, Haste,
    come down.'
  eng-WYC-2017: Again he sent to Elijah another prince of fifty, and fifty men with
    him, which spake to Elijah, Man of God, the king saith these things, Haste thou,
    come thou down.
  eng-WMBB: Again he sent to him another captain of fifty with his fifty. He answered
    him, “Man of God, the king has said, ‘Come down quickly!’”
  urd-GVH: बादशाह ने एक और अफ़सर को इलियास के पास भेज दिया। उसके साथ भी 50 फ़ौजी थे।
    उसके पास पहुँचकर अफ़सर बोला, “ऐ मर्दे-ख़ुदा, बादशाह कहते हैं कि फ़ौरन उतर आएँ।”
  rug-rug: Ke garunu la nia pule sa baṉara si keke palabatu meke ka lima ṉavulu puta
    nana tie pule. La zama sa palabatu koe Ilaiza, “Tie te Tamasa, hiva nigo sa baṉara
    pude gore mae kamahire!”
  gaz-gaz: Kana irratti mootichi amma illee ajajaa biraa namoota shantama wajjin Eeliyaasitti
    erge. Ajajaan sunis, “Yaa nama Waaqaa, mootichi, ‘Dafii gad buʼiitii kottu!’ siin
    jedha” jedheen.
  fra-LSG: 'Achazia envoya de nouveau vers lui un autre chef de cinquante avec ses
    cinquante hommes. Ce chef prit la parole et dit à Élie: Homme de Dieu, ainsi a
    dit le roi: Hâte-toi de descendre!'
  yal-yal: Axasiya mɔn yi sofa tonge suulun gbɛtɛye rasiga e nun e kuntigina. Kuntigin
    na yi a fala Eli xa, a naxa, “Sayibana, mangana yamarin ni i ra, a i xa godo mafurɛn.”
  haw-1868: Hoouna hou aku la ia io na la i lunakanalima e ae, me kona poe he kanalima;
    a olelo aku la ia ia, i aku la, E ke kanaka o ke Akua, ua i mai ke alii peneia,
    E iho koke oe ilalo.
  arb-NAV: 'فَعَادَ أَخَزْيَا وَأَرْسَلَ إِلَيْهِ قَائِداً آخَرَ عَلَى رَأْسِ خَمْسِينَ
    جُنْدِيًّا، فَقَالَ لإِيلِيَّا: «يَا رَجُلَ اللهِ، الْمَلِكُ يَأْمُرُكَ أَنْ تُسْرِعَ
    وَتَنْزِلَ».'
  ewe-ewe: Ale fia la gaɖo aʋakplɔla bubu aɖe kple asrafo blaatɔ̃ bubu ɖa be woagblɔ
    nɛ be, “Oo, Mawu ƒe ame, fia la be nàva ye gbɔ fifi laa!”
  eng-LEE: And he sent again unto him another captain of fifty with his fifty. And
    he commenced and spoke unto him, O man of God, thus hath the king said, Come down
    quickly.
  asm-FB: ৰজাই আকৌ এজন সেনাপতি আৰু তেওঁৰ পঞ্চাশজন সৈন্যক এলিয়াৰ ওচৰলৈ পঠালে। সেই
    সেনাপতিয়েও এলিয়াক ক’লে, “হে ঈশ্বৰৰ লোক, ৰজাই আপোনাক এতিয়াই নামি আহিবলৈ কৈছে।”
  sus-A: عَشَسِيَ نَشَ سْورِ مَنفّ فبّتّ شّي، نَ قَن نُن عَ شَ سْورِ مِشِ تٌنفٌ سُولِ،
    عٍ شَ عٍلِيَ سُشُ. نَ سْورِ مَنفّ نَشَ عَ قَلَ عٍلِيَ بّ، «عَلَ شَ مِشِ، مَنفّ
    نَشّ عَ عِ شَ فٌرٌ كٍرٍن نَ!»
  fra-SBL: 'Il envoya de nouveau vers lui un autre capitaine de cinquante avec ses
    cinquante. Il lui répondit : « Homme de Dieu, le roi a dit : ''Descends vite''. »'
  hbo-hbo: וַיָּ֜שָׁב וַיִּשְׁלַ֥ח אֵלָ֛יו שַׂר־חֲמִשִּׁ֥ים אַחֵ֖ר וַחֲמִשָּׁ֑יו וַיַּ֙עַן֙
    וַיְדַבֵּ֣ר אֵלָ֔יו אִ֚ישׁ הָאֱלֹהִ֔ים כֹּֽה־אָמַ֥ר הַמֶּ֖לֶךְ מְהֵרָ֥ה רֵֽדָה׃
  kik-kik: Ningĩ mũthamaki agĩtũmĩra Elija mũnene ũngĩ wa thigari arĩ na andũ ake
    mĩrongo ĩtano. Nake mũnene ũcio akĩmwĩra atĩrĩ, “Wee mũndũ wa Ngai, mũthamaki
    ekuuga atĩrĩ, ‘Ikũrũka narua!’ ”
  fra-NCL: 'Ochozias envoya encore un autre chef de cinquante avec ses cinquante hommes.
    Ce chef, prenant la parole, dit à Elie : « Homme de Dieu, ainsi a dit le roi :
    Hâte-toi, descends ! »'
  cek-AK: To pacoengah siangpahrang mah misatuh angraeng maeto hoi anih ih kami quipangatonawk
    to patoeh let. Misatuh angraeng mah anih khaeah, Sithaw kami, siangpahrang mah,
    Karangah angzoh tathuk nasoe, tiah a thuih, tiah a naa.
  cuk-cuk: 'Degisoggu, Rey-Ocozías, Elías-sunaega, sorda-idued-baid, sordamar-dulabo-gakambegwad-abargi
    (50) yog-barmiar imaksabalid. Modapgu, sordamar-idued Elíasʼga sogdapid: —¡Bab-Dummad-e-dule,
    rey soged, gwae dagoye!'
  uig-CYR: 'Шуниң билән падиша йәнә бир әллик бешини униң қол астидики әллик адими
    билән униң қешиға маңдурди. У униңға: И Худаниң адими, падиша ейтти: Сени дәрһал
    чүшүп кәлсун! — деди.'
  tel-2017: ఆహాజు రాజు మరో యాభై మంది సైనికులతో ఇంకో అధికారిని పంపించాడు. ఇతడు కూడా
    ఎలీయాతో “ఇదిగో, దేవుని మనిషీ, రాజు నిన్ను త్వరగా దిగి రమ్మంటున్నాడు” అన్నాడు.
  hat-BSA: 'Konsa, li te voye kote li yon lòt kapitèn a senkant ansanm ak senkant
    pa li yo. Epi li te di li: “O nonm Bondye, konsa pale wa a: ‘Desann vit.’”'
  kos-kos: Tokosra el supwala pac sie leum wi mwet lumngaul lal, su som ac fahk nu
    sel Elijah, “Mwet lun God, tokosra el sap kom in oatui ingena!”
  hbo-WLC: וַיָּ֜שָׁב וַיִּשְׁלַ֥ח אֵלָ֛יו שַׂר־חֲמִשִּׁ֥ים אַחֵ֖ר וַחֲמִשָּׁ֑יו וַיַּ֙עַן֙
    וַיְדַבֵּ֣ר אֵלָ֔יו אִ֚ישׁ הָאֱלֹהִ֔ים כֹּֽה־אָמַ֥ר הַמֶּ֖לֶךְ מְהֵרָ֥ה רֵֽדָה׃
  ibo-ibo: Ọzọkwa, eze zigara otu onyeisi agha na iri ndị agha ise ọzọ ka ha gaa jide
    Ịlaịja. Mgbe ha bịarutere hụ Ịlaịja, onyeisi agha ahụ kpọkuru ya sị ya, “Onye
    nke Chineke, eze sị gị, ‘rituo, bịa ngwangwa!’ ”
  ory-ory: ଏଉତ୍ତାରେ ରାଜା ପୁନର୍ବାର ଏଲୀୟଙ୍କ ନିକଟକୁ ଆଉ ଏକ ପଚାଶପତିଙ୍କୁ ତାହାର ପଚାଶ ଲୋକ
    ସହିତ ପଠାଇଲେ। ତହୁଁ ଏହି ପଚାଶପତି ମଧ୍ୟ ଏଲୀୟଙ୍କୁ କହିଲେ, “ହେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ, ରାଜା କହିଅଛନ୍ତି,
    ‘ଶୀଘ୍ର ତଳକୁ ଆସ।’”
  chk-chk: Iwe, ewe king a tinala ren Elias pwal eman meilapen sounfiu fiti lime nöün
    sounfiu. Ätewe a feila o üreni Elias, “En aramasen Kot, iei än ewe king allük
    ngonuk pwe kopwe feitiu iei chök.”
  rop-rop: Brom deya King Eihesaiya bin jandim najawan boswan solja igin garram 50
    men hubin go en tok langa Ilaija, “Speshalwan mesinja blanga God, det king bin
    tok, ‘Yu garra kamdan streidawei.’”
  ukr-1871: 'І послав царь другого отамана над півсотнею вкупі з його півсотнею. Той
    прийшов та й каже: Чоловіче Божий, так говорить царь: зійди скоренко вниз.'
  deu-1951: 'Und er sandte wieder einen andern Hauptmann über fünfzig zu ihm mit seinen
    Fünfzigen, der antwortete und sprach zu ihm: Du Mann Gottes, so spricht der König:
    Komm eilends herab!'
  eng-JPS: 'And again he sent unto him another captain of fifty with his fifty. And
    he answered and said unto him: ''O man of God, thus hath the king said: Come down
    quickly.'''
  srp-1865: 'Opet posla k njemu drugog pedesetnika s njegovom pedesetoricom, koji
    progovori i reèe mu: èovjeèe Božji, car je tako zapovjedio, siði brže.'
  lug-lug: Kabaka bwe yawulira ebyo n’atuma omukulu omulala n’ekibinja kye eky’amakumi
    ataano eri Eriya. Omukulu oyo eyatumibwa n’agamba Eriya nti, “Ggwe omusajja wa
    Katonda, kabaka akuyita mangu.”p
  heb-heb: וישב וישלח אליו שר חמשים אחר וחמשיו ויען וידבר אליו איש האלהים כה אמר המלך
    מהרה רדה׃
  ben-IRV: পরে রাজা আবার একজন সেনাপতি ও তাঁর পঞ্চাশজন সৈন্যকে এলিয়ের কাছে পাঠালেন।
    সেই সেনাপতি এলিয়কে বললেন, “হে ঈশ্বরের লোক, রাজা আপনাকে এখনই নেমে আসতে বলেছেন।”
  pan-pan: ਫੇਰ ਉਸ ਨੇ ਪੰਜਾਹ ਸਿਪਾਹੀਆਂ ਦੇ ਦੂਜੇ ਸਰਦਾਰ ਨੂੰ ਉਸ ਦੇ ਪੰਜਾਹਾਂ ਨਾਲ ਉਹ ਦੇ ਕੋਲ
    ਭੇਜਿਆ। ਉਸ ਉਹ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਹੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ, ਰਾਜਾ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਆਖਿਆ ਹੈ
    ਕਿ ਛੇਤੀ ਉਤਰ ਆ।
  tkr-tkr: 'Paççahee mang''usqa sa merna k''omandir xhots''alyne insanıka g''ıxele.
    K''omandiree İlyasık''le eyhen: – Allahna insan, paççahee inva vod eyhe: «Zaara
    avqa giç''e!»'
  mya-JVB: တဖန် လူငါး ကျိပ်အုပ်သော တပ်မှူး တယောက်ကို ရှင် ဘုရင်စေလွှတ် ၍ ၊ ထို တပ်မှူးက၊
    အိုဘုရား သခင်၏ လူ ၊ သင်သည် အလျင် အမြန်ဆင်း ရမည်အကြောင်း ရှင်ဘုရင် အမိန့် တော်ရှိသည်ဟုဆို
    ၏
  tbg-tbg: Ho vira naantiara avuhainaa vaiinti viva iqoka vaiintiqaa raqikura vovata,
    iqoka vaiinti 50navuvata Elaitaava vaunaini qaiqaa nititama komanta vura. Iqoka
    vaiintiqaa raqikuva Elaitaarara tiharo, Kotira kaiqa vaiinti taruo, avuhainaa
    vaiinti viva ariara vaaka tuvu ti tavaane tivo, tiro.
  hmo-hmo: Vadaeni king Ahasaia ese tuari biaguna ma ta Elia dekenai ia siaia, mai
    tuari taudia ma 50 danu. Idia be Elia dekenai idia daekau lao, bona tuari biaguna
    ese Elia ia hereva henia, ia gwau, “Dirava ena tau e, king Ahasaia ese oi ia oda
    henia, maoromaoro do oi diho mai!”
  urd-urd: फिर उसने दोबारा पचास सिपाहियों के दूसरे सरदार को, उसके पचासों सिपाहियों
    के साथ उसके पास भेजा। उसने उससे मुख़ातिब होकर कहा, ऐ नबी, बादशाह ने यूँ कहा है,
    “जल्द उतर आ।”
  rus-SYN: 'И послал к нему царь другого пятидесятника с его пятидесятком. И он стал
    говорить ему: человек Божий! так сказал царь: сойди скорее.'
  bqc-SIM: 'Ɔ̃ kí ɛ̀a zĩgↄ̃ gbɛ̃ↄn blakwi pãleↄ ń ń dↄaanao zĩ̀ lↄ. Dↄaanapi
    mɛ̀: Lua gbɛ̃́, kí mɛ̀ pila kpakpa!'
  tcz-CHONGTHU: Hijeh chun lengpan mi som nga toh sepai lamkai khat ma asol kit in,
    sepai lamkaipa chun “Pathen mipa lengpan hung kumlha loihen ati,” aga tin ahi.
  mar-mar: अहज्याने दुसऱ्या सरदाराला पन्नास जणांसह पाठवले. तो सरदार देखील एलीयाला
    म्हणाला, “हे देवाच्या मनुष्या, राजाने सांगितले, त्वरीत खाली ये.”
  qub-qub: 'Rayga yapay cacharan juc capitanta pichga chunca (50) suldäruncunatawan.
    Chayaycur Eliasta niran: «¡Profëta urämuy! ¡Raymi gayaycächishunqui!»'
  bqp-bqp: 'Akũ kína ɛ̀ra à zĩ̀kari gbɛ̃nↄn bupla akuri pãndenↄ zĩ̀ dↄ kũ ń don''arɛdeo.
    Don''arɛde pìi pì: Luda gbɛ̃, kína pì ǹ kipa ǹ su likalika!'
  hat-hat: 'Wa voye yon lòt kaptenn ak senkant lòt sòlda. Lè yo rive, yo di Eli: —Sèvitè
    Bondye, wa a voye di ou desann koulye a san pèdi tan.'
  eng-BSB: So the king sent to Elijah another captain with his fifty men. And the
    captain said to Elijah, “Man of God, the king declares, ‘Come down at once!’”
  eng-WEBPB: Again he sent to him another captain of fifty with his fifty. He answered
    him, “Man of God, the king has said, ‘Come down quickly!’”
  kbq-kbq: Anama higeno'a ete mago'ene kini ne' Ahazia'a sondia vahete ugagota hu'nea
    nera mago avrenteno 50'a sondia vahe'ene huzamantege'za Elaijana ete ome avre'za
    enaku vu'naze. Hagi anante uhanatite'za sondia vahete kva ne'mo'a amanage huno
    hu'ne, Anumzamofo eri'za ne'moka, kini ne'mo'a ame hunka eraminka eme nago huno
    hu'ne!
  nhe-BL: 'Huan nopa tlanahuatijquetl quititlanqui seyoc tlayacanquetl ica 50 isoldados
    ma quiitatij Elías huan quiilhuijque: ―¡Ta tlen tiitlatequipanojca Toteco Dios,
    nimantzi xitemo pampa queja nopa quiijtohua nopa hueyi tlanahuatijquetl!'
  bus-bus: 'Ben kí ɛ̀ara à zĩ̀kpɛ gↄ̃ↄn baplaa akuri pãndenↄ zĩ̀ dↄ kↄ̃n ń dↄn''aɛdeeo.
    Dↄn''aɛdee pì bè: Luda gbɛ̃, kí bè ǹ pita ǹ mↄ́ kpakpaa!'
  gub-BL: A'e ma'e imume'u haw henu mehe tuwihawete omono kar amo tuwihaw 50 zauxiapekwer
    wanupi kury. Uzeupir ywytyr rehe Eri pe uze'eg pà. — Awa Tupàn hemiruze'eg. —
    Tuwihawete nemuezyw kar iko a'e wi tàrityka'i a'e, i'i izupe.
  eng-DRA: 'And again he sent to him another captain of fifty men, and his fifty with
    him. And he said to him: Man of God, thus saith the king: Make haste and come
    down.'
