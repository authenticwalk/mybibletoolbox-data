    sao mà lại phải đi cầu Ba-anh Xê-bụt ở Éc-rôn?'
  guj-2017: પણ ઈશ્વરના દૂતે તિશ્બી એલિયાને કહ્યું, “ઊઠ, સમરુનના રાજાના સંદેશાવાહકોને
    મળવા સામે જા અને તેમને કહે, ‘શું ઇઝરાયલમાં કોઈ ઈશ્વર નથી કે તમે એક્રોનના દેવ બઆલ-ઝબૂબની
    સલાહ લેવા જાઓ છો?
  pon-2006A: Ahpw tohnleng en Koht men mahsanihong Elaisa, soukohp sang Tispe, en
    kohla tuhwong sapwellimen Nanmwarki Ahasaia meninkeder ko oh idek rehrail, “Dahme
    kumwail pahn kolahng alehki kaweid rehn Paalsepup, koht en Ekron? Pwehki amwail
    medemedewe me sohte koht en Israel?
  por-BRBSL: 'Mas o anjo de Javé disse a Elias, o tishbite: “Levanta-te, vai ao encontro
    dos mensageiros do rei de Samaria e diz-lhes: ''É porque não há Deus em Israel
    que vocês vão perguntar a Baal Zebub, o deus de Ecrom?'
  cth-cth: Hateiteh BAWIPA kalvantami niyah, Tishbit tami Elijah koevah, thaw nateh
    Samaria kho e siangpahrang ni a patounenaw kâhmo hanelah cet haw, ahnimouh koevah,
    Isarel ram Cathut ao hoeh dawk maw, Ekron cathut Baalzebub koevah, pouknae pacei
    hanelah na cei awh vaw.
  twi-twi: Na Awurade bɔfo ka kyerɛɛ Tisbini Elia se, “Kɔ na kohyia Samariahene abɔfo
    no, na bisa wɔn se, ‘Adɛn nti na morekɔ Baal-Sebub, Ekron nyame nkyɛn abisa, sɛ
    ɔhene benya ahoɔden ana? Onyankopɔn nni Israel ana?’
  hlt-hlt: Tedae BOEIPA kah puencawn loh Tishbi Elijah te, “Thoo, Samaria manghai
    kah puencawn rhoek doe hamla cet laeh. Amih te, 'Israel khuiah Pathen om pawt
    tih nim Ekron pathen Baalzebub te toem hamla na caeh uh?'
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nní ku tɔ̃nnì mɑrì kɛ̀ dìi nɑ́kɛ́ Edii Tisibiti
    ɛì kou kɛ dɔ̀: Ítɛ́ kɛ́kɔtɛ kɛ́conɛ̀ Sɑmmɑrii kóo kpɑ̀ɑ̀tì kó yɛtɔ̃rɛ̀ kɛ́ yɛ̀
    bekɛ kɛ dɔ̀: Kuyie nyí bomu Isidɑyɛɛribɛ tenkɛ̀ kòò duɔ́ nkɛ̀ di kɔ̀tɛ Ekunɔɔ
    kɛ bo beé mbɛ bɔɔ̀ Bɑɑdi-Sebuudɑɑ?'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel, kamaghɨn Tisben nguibar ekiamɨn itir Godɨn
    akam inigha izir gumazim Elaija mɨgei, “Nɨ dɨkavigh mangɨ gumazir Samarian atrivim
    Ekronɨn nguibar ekiamɨn amadaziba batogh. Egh nɨ kamaghɨn me mɨkemegh, ‘Ia manmaghsua
    Ekronɨn asem Balsebupɨn azangasa? Godɨn tam ti Israelɨn kantrin aven itir puvatɨ,
    ezɨ ia mangasa?
  dop-dop: 'Ntɛnɑ Tɑcɑɑ ɩsɔtɑɑ tillu nɔɣɔlʋ ɩ kʋsɩ Ilii sɩ: Polo nɑ ń pɔɔsɩ wulɑʋ
    tillɑɑ mpɛ sɩ, ɩsɩɩ Ɩsɛɣɛlɩ Ɩsɔ fɛɩ kɛlɛ nɑ ɩ́ puki Ɩkoloŋ nyǝ́mɑ tʋɣʋ kɛ pɔɔsʋɣʋ
    nɑ?'
  azb-azb: 'Rəbbin mələyi Tişbeli İlyasa dedi: «Qalx Samariya padşahının qasidlərini
    qarşılamaq üçün çıx və onlara de: “İsraildə Allah yoxdur ki, Eqron allahı Baal-Zevuva
    müraciət etməyə gedirsiniz?”'
  eng-DBY: And the angel of Jehovah said to Elijah the Tishbite, Arise, go up to meet
    the messengers of the king of Samaria, and say to them, Is it because there is
    not a God in Israel, that ye go to inquire of Baal-zebub the god of Ekron?
  hin-2017: तब यहोवा के दूत ने तिशबी एलिय्याह से कहा, “उठकर सामरिया के राजा के दूतों
    से मिलने को जा, और उनसे कह, ‘क्या इस्राएल में कोई परमेश्वर नहीं जो तुम एक्रोन
    के बाल-जबूब देवता से पूछने जाते हो?’
  wol-KYG: 'Ci biir loolu malaakam Aji Sax ji wax Ilyaas, ma cosaanoo Tisbi, ne ko:
    «Demal gaaw dajeek ndawi buurub Samari te laaj leen ne leen: “Xanaa Yàlla daa
    amul ci Israyil, ba ngeen di seeti ca Baal Sebub, tuuru Ekkron?”'
  eng-YLT: And a messenger of Jehovah hath spoken unto Elijah the Tishbite, 'Rise,
    go up to meet the messengers of the king of Samaria, and speak unto them, Is it
    because there is not a God in Israel — ye are going to inquire of Baal Zebub god
    of Ekron?
  eng-WYC-2017: Forsooth the angel of the Lord spake to Elijah of Tishbe, and said,
    Rise thou, and go down into the meeting of the messengers of the king of Samaria;
    and thou shalt say to them, Whether God is not in Israel, that ye go to counsel
    Baalzebub, [the] god of Ekron?
  eng-WMBB: But the LORD’s angel said to Elijah the Tishbite, “Arise, go up to meet
    the messengers of the king of Samaria, and tell them, ‘Is it because there is
    no God in Israel that you go to enquire of Baal Zebub, the god of Ekron?
  urd-GVH: तब रब के फ़रिश्ते ने इलियास तिशबी को हुक्म दिया, “उठ, सामरिया के बादशाह
    के क़ासिदों से मिलने जा। उनसे पूछ, ‘आप दरियाफ़्त करने के लिए अक़रून के देवता बाल-ज़बूब
    के पास क्यों जा रहे हैं? क्या इसराईल में कोई ख़ुदा नहीं है?
  rug-rug: Ba garunia sa mateana te Zihova se Ilaiza sa poropita pa Tisibe, pude la
    tutuvi sari na tie paleke inavoso tanisa baṉara Ahazaea meke nanasi, “Na vea ke
    hiva la si gamu pude nanasia se Beolozibabi, sa tamasa tadi pa Ekoroni? Gina loke
    Tamasa si koa pa Izireli gua si balabala ia gamu?
  gaz-gaz: Ergamaan Waaqayyoo garuu Eeliyaas namicha gosa Tishbii sanaan akkana jedhe;
    “Kaʼiitii gara ergamoota mooticha Samaariyaa sanaatti ol baʼiitii akkana jedhii
    isaan gaafadhu; ‘Wanni isin Baʼaal Zebuul waaqicha Eqroon sana gorsa gaafachuu
    dhaqxaniif Israaʼel keessaa Waaqni dhabameetii?’
  fra-LSG: 'Mais l’ange de l’Éternel dit à Élie, le Thischbite: Lève-toi, monte à
    la rencontre des messagers du roi de Samarie, et dis-leur: Est-ce parce qu’il
    n’y a point de Dieu en Israël que vous allez consulter Baal-Zebub, dieu d’Ékron?'
  yal-yal: Koni, Alatalaa malekan yi a fala Eli Tisibi kaan xa, a naxa, “Siga, i sa
    Samari mangana xɛrane ralan kira yi, i a fala e xa, i naxa, ‘Ala mi Isirayila
    yi ba? Nanfera i sigama Baali-Sebubi suxuren maxɔdindeni, Ekirɔn kaane ala?’
  haw-1868: Olelo mai la ka anela o Iehova ia Elia no Tiseba, E ku, a hele aku e halawai
    me na elele o ke alii o Samaria, a e i aku ia lakou, No ka nele anei o ka Iseraela
    i ke Akua, nolaila hele ai oukou e ninau ia Baalazebuba, ke akua o Ekerona?
  arb-NAV: 'فَقَالَ مَلاكُ الرَّب لإِيلِيَّا التَّشْبِيِّ: «قُمْ وَاذْهَبْ لِلِقَاءِ
    رُسُلِ مَلِكِ السَّامِرَةِ وَقُلْ لَهُمْ: هَلْ لأَنَّهُ لَا يُوْجَدُ إِلَهٌ فِي
    إِسْرَائِيلَ تَذْهَبُونَ لِسُؤَالِ بَعْلَ زَبُوبَ إِلَهِ عَقْرُونَ؟'
  ewe-ewe: Ke mawudɔla aɖe gblɔ na Nyagblɔɖila Eliya, Tisbitɔ la be, “Yi nàdo go ame
    siwo Samaria fia dɔ eye nàbia wo be, ‘Nyateƒee wònye be Mawu aɖeke mele Israel
    oa? Eya ta mieyina Baal Zebub, Ekrontɔwo ƒe mawu gbɔ be miabia ne fia la ƒe lãme
    asẽa?’
  eng-LEE: But an angel of the Lord spoke to Elijah the Tishbite, Arise, go up to
    meet the messengers of the king of Samaria, and say unto them, Is it because there
    is not a God in Israel, that ye go to inquire of Ba'al-zebub the god of 'Ekron?
  asm-FB: কিন্তু যিহোৱাৰ দূতে তিচবীয়া এলিয়াক ক’লে, “তুমি গৈ চমৰিয়াৰ ৰজাই পঠোৱা
    লোকসকলৰ লগত সাক্ষাত কৰি তেওঁলোকক কোৱা, ‘ইস্ৰায়েল দেশত জানো ঈশ্বৰ নাই যে, তোমালোকে
    ইক্ৰোণৰ বাল-জবুবৰ গুৰিত সুধিবলৈ গৈছা?
  sus-A: نَ تّمُي عَلَتَلَ شَ مَلٍكّ نَشَ عَ قَلَ عَننَبِ عٍلِيَ تِسِبٍكَ بّ، «عِ
    شَ سِفَ سَمَرِ مَنفّ شَ شّيرَيٍ يَ رَ، عِ عَ قَلَ عٍ بّ، ‹عَلَ مُ نَ عِسِرَيِلَ
    بْشِ مَ، وٌ تٌ قَ سِفَمَ عٍكِرٌنكَيٍ شَ عَلَ بَلِ سٍبُبُ مَشْرِندٍ؟
  fra-SBL: 'Mais l''ange de Yahvé dit à Elie le Tishbite : « Lève-toi, monte à la
    rencontre des messagers du roi de Samarie, et dis-leur : « Est-ce parce qu''il
    n''y a pas de Dieu en Israël que tu vas consulter Baal Zebub, le dieu d''Ekron ?'
  hbo-hbo: וּמַלְאַ֣ךְ יְהוָ֗ה דִּבֶּר֙ אֶל־אֵלִיָּ֣ה הַתִּשְׁבִּ֔י ק֣וּם עֲלֵ֔ה לִקְרַ֖את
    מַלְאֲכֵ֣י מֶֽלֶךְ־שֹׁמְרֹ֑ון וְדַבֵּ֣ר אֲלֵהֶ֔ם הַֽמִבְּלִ֤י אֵין־אֱלֹהִים֙ בְּיִשְׂרָאֵ֔ל
    אַתֶּם֙ הֹֽלְכִ֔ים לִדְרֹ֕שׁ בְּבַ֥עַל זְב֖וּב אֱלֹהֵ֥י עֶקְרֹֽון׃
  kik-kik: No mũraika wa Jehova akĩĩra Elija ũrĩa Mũtishibi atĩrĩ, “Ambata, ũthiĩ
    ũtũngane na andũ acio matũmĩtwo nĩ mũthamaki wa Samaria, ũmoorie atĩrĩ, ‘Nĩ Ngai
    gũtarĩ thĩinĩ wa Isiraeli nĩguo mũthiĩ mũkahooe ũhoro kuuma kũrĩ Baali-Zebubu,
    ngai ya Ekironi?’
  fra-NCL: 'Mais l’ange de Yahweh dit à Elie, le Thesbite : « Lève-toi, monte à la
    rencontre des messagers du roi de Samarie, et dis-leur : “Est-ce parce qu’il n’y
    a pas de Dieu en Israël que vous allez consulter Béel-Zébub, dieu d’Accaron ?”'
  cek-AK: Toe Angraeng ih van kami mah Tishbeh acaeng Elijah khaeah, Angthawk loe,
    Samaria siangpahrang ih laicaehnawk to tongh hanah caeh tahang ah; nihcae khaeah,
    Israel prae ah Sithaw om ai pongah maw, Ekron sithaw Baal-Zebub khaeah lokdueng
    hanah na caeh?
  cuk-cuk: 'Degi-inigwele, Bab-Jehová-e-baliwitur Tisbe-dule-Elíasʼga sogsad: “Samaria-e-rey-Ocozíasʼga
    gayaburba-berbemalad-abinguega be nae. Ega be sogo: ‘¿Ar Israel-yargi Bab-Dummad
    satesi? ¿Ibiga bemar ibmar wisguega Ecrón-neggwebur-e-bab-dummad-Baal-Zebubʼse
    be egisnadapmala?’'
  uig-CYR: 'Лекин Пәрвәрдигарниң Пәриштиси болса Тишбилиқ Илиясқа: — Орнуңдин тур,
    Самарийә падишасиниң әлчилириниң алдиға берип, уларға: — Исраилда Худа йоқму,
    Әкрондики илаһ Баал-Зәбубдин йол сориғили маңдиңларму?'
  tel-2017: కానీ యెహోవా దూత తిష్బీ వాడైన ఏలీయాతో ఇలా అన్నాడు. “నీవు లేచి సమరయ రాజు
    పంపిన దూతలను కలుసుకో. వారికిలా చెప్పు. ఎక్రోను దేవుడైన బయల్జెబూబును సంప్రదించడానికి
    వెళ్తున్నారా? ఇశ్రాయేలులో అసలు దేవుడనే వాడు లేడనుకున్నారా?
  hat-BSA: 'Men zanj SENYÈ a te di a Élie, Tichbit la: “Leve, ale monte pou rankontre
    mesaje a wa Samarie yo. Di yo: ‘Èske se akoz nanpwen Dye an Israël ke ou prale
    mande a Baal-Zebub, dye a Ékron an?’'
  kos-kos: A sie lipufan lun LEUM GOD sapkin nu sel Elijah, mwet palu in acn Tishbe,
    elan som osun nu sin mwet lal Tokosra Ahaziah ac siyuk selos, “Efu kowos ku som
    lolngok yorol Baalzebub, god lun Ekron? Ya mweyen kowos nunku mu wangin god lun
    Israel?
  hbo-WLC: וּמַלְאַ֣ךְ יְהוָ֗ה דִּבֶּר֙ אֶל־אֵלִיָּ֣ה הַתִּשְׁבִּ֔י ק֣וּם עֲלֵ֔ה לִקְרַ֖את
    מַלְאֲכֵ֣י מֶֽלֶךְ־שֹׁמְר֑וֹן וְדַבֵּ֣ר אֲלֵהֶ֔ם הַֽמִבְּלִ֤י אֵין־אֱלֹהִים֙ בְּיִשְׂרָאֵ֔ל
    אַתֶּם֙ הֹֽלְכִ֔ים לִדְרֹ֕שׁ בְּבַ֥עַל זְב֖וּב אֱלֹהֵ֥י עֶקְרֽוֹן׃
  ibo-ibo: Ma mmụọ ozi Onyenwe anyị gwara Ịlaịja onye Tishbe okwu sị ya, “Gaa zute
    ndị ozi eze Sameria zipụrụ, jụọ ha sị, ‘Gịnị mere unu ji aga Ekrọn ịjụ ase? Ọ
    bụ na Chineke anọghị nʼIzrel mere unu ji aga ịjụ Baal-Zebub ase ịmata ma eze ọ
    ga-adị ndụ?’
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ତିଶ୍‍ବୀୟ ଏଲୀୟଙ୍କୁ କହିଲେ, “ଉଠ, ଶମରୀୟା ରାଜାଙ୍କର ଦୂତଗଣକୁ
    ସାକ୍ଷାତ କରିବାକୁ ଯାଅ ଓ ସେମାନଙ୍କୁ କୁହ, ‘ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପରମେଶ୍ୱର ନାହାନ୍ତି ବୋଲି କି
    ତୁମ୍ଭେମାନେ ଇକ୍ରୋଣର ଦେବତା ବାଲ୍‍ସବୂବକୁ ପଚାରିବାକୁ ଯାଉଅଛ?’
  chk-chk: Nge nöün ewe Samol mi Lapalap chon läng a üreni Elias ewe soufos seni Tispe,
    pwe epwe feila o churi ekewe chon künö seni ewe kingen Samaria o üreniir, “Ifa
    usun, esap wor eman Kot lon Israel, ina oupwe feila o aisini Paalsepup ewe koten
    Ekron?
  rop-rop: Bat wanbala einjul blanga YAWEI det trubala God bin dalim Ilaija det speshalwan
    mesinja brom Tishbi blanga go en midim detlot mesinja blanga King Eihesaiya en
    askim olabat, “Wotfo yumob garra go deya blanga askimbat Beilsibab det drimin
    blanga det taun gulum Ekran wanim garra hepin langa King Eihesaiya? Yumob reken
    nomo eni God jidan langa Isreil?
  ukr-1871: 'Ангел же Господень сказав до Ілиї Тесбія: Ось ійди лишень зустріч послам
    царя Самарийського та й промов до них: Хиба в Ізраїлї та нема Бога, що ви йдете
    питати в Беел-Себула, Екронського бога.'
  deu-1951: 'Aber der Engel des HERRN sprach zu Elia, dem Tisbiter: Mache dich auf
    und geh den Boten des Königs von Samaria entgegen und sprich zu ihnen: Ist denn
    kein Gott in Israel, daß ihr hingehet, Baal-Sebub, den Gott zu Ekron, zu befragen?'
  eng-JPS: 'But an angel of the LORD said to Elijah the Tishbite: ''Arise, go up to
    meet the messengers of the king of Samaria, and say unto them: Is it because there
    is no God in Israel, that ye go to inquire of Baal-zebub the god of Ekron?'
  srp-1865: 'Ali anðeo Gospodnji reèe Iliji Tesviæaninu: ustani, izidi na susret poslanicima
    cara Samarijskoga i reci im: eda li nema Boga u Izrailju, te idete da pitate Velzevula
    boga u Akaronu?'
  lug-lug: Malayika wa Mukama n’ajja eri Eriya Omutisubi n’amugamba nti, “Golokoka,
    ogende osisinkane ababaka ba kabaka w’e Samaliya, obabuuze nti, ‘Teri Katonda
    mu Isirayiri, kyemuvudde mugenda mwebuuza eri Baaluzebubi bakatonda b’e Ekuloni?’
  heb-heb: ומלאך יהוה דבר אל אליה התשבי קום עלה לקראת מלאכי מלך שמרון ודבר אלהם המבלי
    אין אלהים בישראל אתם הלכים לדרש בבעל זבוב אלהי עקרון׃
  ben-IRV: কিন্তু সদাপ্রভুর দূত তিশ্‌বীয় এলিয়কে বললেন, “তুমি গিয়ে শমরিয়ার রাজার
    দূতেদের সঙ্গে দেখা করে তাদের বল, ‘ইস্রায়েলের মধ্যে কি ঈশ্বর নেই যে, তোমরা ইক্রোণের
    দেবতা বাল্‌-সবূবের কাছে জিজ্ঞাসা করতে যাচ্ছ?’
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਏਲੀਯਾਹ ਤਿਸ਼ਬੀ ਨੂੰ ਆਖਿਆ ਕਿ ਉੱਠ ਤੇ ਸਾਮਰਿਯਾ ਦੇ ਰਾਜੇ ਦੇ
    ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਜਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਹਿ, “ਕੀ ਇਸਰਾਏਲ ਵਿੱਚ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ
    ਹੈ, ਜੋ ਤੁਸੀਂ ਅਕਰੋਨ ਦੇ ਦੇਵਤੇ ਬਆਲ-ਜ਼ਬੂਬ ਤੋਂ ਪੁੱਛਣ ਚੱਲੇ ਹੋ?
  tkr-tkr: 'Rəbbine malaaikee Tişbeeğançene İlyasık''le eyhen: – Oza qıxha Samariyeyne
    paççahne insanaaşine ögiylqa hark''ın manbışik''le eyhe: «Nya''a, İzraililqa Allahne
    deş, şu Eqronne allahıke Ba''al-Zevuvuke qiyghanasıb vüqqə?'
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် တိရှဘိ မြို့သား ဧလိယ အားလည်း ၊ ရှမာရိ ရှင်ဘုရင်
    စေလွှတ်သော သံတမန် တို့ကို ကြိုဆို ခြင်းငှါ ထ သွား လော့။ ဣသရေလ ပြည်၌ ဘုရား သခင်မ
    ရှိသောကြောင့် ၊ ဧကြုန် မြို့၏ဘုရား ဗာလဇေဗုပ် သို့ သွား ၍ မေးမြန်း ရသလော။
  tbg-tbg: 'Vinavuka aaraini vuvaro Noravano Kotiva atito enseliva Tisibehainaa paropeti
    vaiinti Elaitaarara tiharo, Are oru King Ahasiava nititai vaiintika aaraini ani
    variakara mintima tiane: Ne nantihae Ekaroni vatukaihainaa variqa Baali-Sebupira
    irareka mini vi variavo? Isarerini kia Variqavano vaivo tivakehae ne ˻Pirisia
    vataini˼ vi variavo?'
  hmo-hmo: To Lohiabada ena aneru ese Elia, Tisebe tauna, ia hereva henia, ia gwau,
    “Oi toreisi, oi lao, Samaria ena king Ahasaia ena hereva gwauraia taudia danu
    do oi hedavari, bona idia do oi nanadaia, ‘Badina dahaka Bala Sebuba, Ekarona
    ena dirava henanadaia totona do umui lao? Israela dekenai Dirava ta ia noho lasi,
    a?
  urd-urd: लेकिन ख़ुदावन्द के फ़रिश्ते ने एलियाह तिशबी से कहा, उठ और सामरिया के बादशाह
    के क़ासिदों से मिलने को जा और उनसे कह, 'क्या इस्राईल में ख़ुदा नहीं जो तुम अक़रून
    के मा'बूद बा'लज़बूब से पूछने चले हो?
  rus-SYN: 'Тогда Ангел Господень сказал Илии Фесвитянину: встань, пойди навстречу
    посланным от царя Самарийского и скажи им: разве нет Бога в Израиле, что вы идете
    вопрошать Веельзевула, божество Аккаронское?'
  bqc-SIM: 'Ɔ̃ Dii Malaika ò Tisɛbɛ gbɛ̃́ Ɛliaɛ: Fɛlɛ gɛ́ dai Samali kía zĩnaↄlɛ,
    ní ń la, Lua ku Isaili bùsuuoɛ, ↄ̃ aalɛ gɛ́ yãgbɛai Ɛkɛloni dii Baalizɛbuwaa?'
  tcz-CHONGTHU: Ahin Pakai vantil khat in Tishbe a kona hung Elijah kom’ah – “Chen
    Samaria lengpa thupole hokhu gakimaito pin lang hitin gaseipeh in, “Israel lah’a
    hi Pathen umlouva hitam? Nangma ipi dinga Ekronna semthu pathen Baalzebub kom’a
    leng damdoh dingle damdoh louding donga nache ham?” tin gaseipeh tan ati.
  mar-mar: पण एलीया तिश्बी याला परमेश्वराचा दूत म्हणाला, “ऊठ, राजा अहज्याने शोमरोनाहून
    आपले काही दूत रवाना केले आहेत, त्यांना जाऊन भेट आणि त्यांना सांग, ‘इस्राएलात देव
    नाही काय, म्हणून तुम्ही एक्रोनचे दैवत बआल-जबूब याला विचारायला जात आहा?
  qub-qub: 'Tisbe runa Eliastana Tayta Diospa anjilnin niran: «Samaria raypa cachancunata
    tariparcur ninqui: ‹Gamcuna Ecronpa diosnin Baal-zebubman musyachicoj aywanayquipaj
    ¿Israelchöga manachu can Dios?›'
  bqp-bqp: 'Akũ Dikiri Malaikaa pì Tisibɛ gbɛ̃ Iliasunɛ: Ǹ futɛ ǹ gɛ́ da Samaria
    kína zĩ̀rinↄlɛ ǹ ń la, Luda kú Isarailanↄ bùsunlo, gbasa òtɛn gɛ́ yã gbɛka Ɛkɛrↄnu
    tãna Baalizɛbubua yá?'
  hat-hat: 'Men, zanj Seyè a pale ak pwofèt Eli, moun lavil Tichbe a, li di l'' konsa:
    —Leve al kontre mesaje Okozyas, wa peyi Samari a. W''a mande yo si pa gen Bondye
    nan peyi Izrayèl la kifè yo pral pale ak Baalzeboub, bondye lavil Ekwon an.'
  eng-BSB: But the angel of the LORD said to Elijah the Tishbite, “Go up to meet the
    messengers of the king of Samaria and ask them, ‘Is it because there is no God
    in Israel that you are on your way to inquire of Baal-zebub, the god of Ekron?’
  eng-WEBPB: But the LORD’s angel said to Elijah the Tishbite, “Arise, go up to meet
    the messengers of the king of Samaria, and tell them, ‘Is it because there is
    no God in Israel that you go to enquire of Baal Zebub, the god of Ekron?
  kbq-kbq: Hianagi Ra Anumzamofo ankeromo Tisbe kumateti kasnampa ne' Elaijana amanage
    huno asmi'ne, Otinka Sameria kini ne'mo'ma huzmantege'za neaza kato vahe'ma ome
    nezamagenunka amanage huo, Israeli kumatera Anumzana omani'negeta Ekroni vahe
    havi anumzana Balsebabuntegatira antahintahia ome erikura nevazo hunka zamantahigo?
  nhe-BL: 'Pero se ielhuicac ejca TOTECO quiyolmelajqui Elías, tlen ejqui altepetl
    Tisbe, tlaque quichihuayaya nopa tlanahuatijquetl. Huan quiilhui ma quinnamiquiti
    itlatequipanojcahua Tlanahuatijquetl Ocozías huan ma quinmaca ni tlajtoli. Huan
    Elías quinilhui ni tlajtoli para ma quiilhuitij ininteco: “¿Para tlen monequi
    titlatitlanis ma quitlajtlanitij tlaque panos nopa teteyotl Baal Zebub ipan tlali
    Ecrón? ¿Ax tijmati para Toteco Dios itztoc ipan ni tlali Israel para tijtlajtlanis?'
  bus-bus: 'Ben Dii Malaika bè Tisibɛ gbɛ̃ Ilianɛ: Ǹ fɛɛ ǹ gá da Samaria kína zĩ̀rinↄlɛ
    ǹ ń la, asa Ludaa kú Isarailinↄ bùsunlo, àmbe à tò aↄ̃ↄe gaa yã gbeka Ɛkɛrↄnu
    tãa Baalizɛbubua?'
  gub-BL: Amo Tupàn Tuweharupi Wiko Ma'e reko haw pe har uze'eg Tupàn ze'eg imume'u
    har Xizime pe har Eri her ma'e pe a'e kury. — Ezàwàxi tuwihawete Akazi ze'eg heraha
    har ne wà nehe. Epuranu wanehe nehe. — Màràzàwe tuwe peho peiko Ma'awzemu Akerom
    pe har wazar rehe pepuranu pà, ere wanupe nehe. — Aipo naheta kwaw Tupàn Izaew
    ywy rehe.
  eng-DRA: 'And an angel of the Lord spoke to Elias the Thesbite, saying: Arise, and
    go up to meet the messengers of the king of Samaria, and say to them: Is there
    not a God in Israel, that ye go to consult Beelzebub the god of Accaron?'
