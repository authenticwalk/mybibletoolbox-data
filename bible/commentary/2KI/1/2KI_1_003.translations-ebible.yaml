verse: 2KI.001.003
translations:
  mal-C: 'എന്നാൽ, യഹോവയുടെ ദൂതൻ തിശ്ബ്യനായ ഏലിയാവിനോടു കൽപ്പിച്ചു: “നീ ചെന്നു ശമര്യാരാജാവിന്റെ
    സന്ദേശവാഹകരെ കണ്ടുമുട്ടി അവരോട്: ‘ഇസ്രായേലിൽ ദൈവം ഇല്ലാഞ്ഞിട്ടാണോ നിങ്ങൾ എക്രോനിലെ
    ദേവനായ ബാൽ-സെബൂബിനോട് അരുളപ്പാടു ചോദിക്കാൻ യാത്രയാകുന്നത്,’ എന്നു ചോദിക്കുക.'
  deu-TKW: 'Der Engel Jahwes aber hatte zu Elia, dem Thisbiter, geredet: Wohlan! gehe
    hinauf, den Boten des Königs von Samaria entgegen, und sprich zu ihnen: Es giebt
    wohl keinen Gott in Israel, daß ihr hinzieht, den Baal-Sebub, den Gott von Ekron,
    zu befragen?'
  lin-lin: 'Kasi anjelu ya Yawe alobaki na Eliya, moto ya mboka Tishibe : — Kende
    kokutana na bantoma ya mokonzi ya Samari mpe tuna bango : « Boni, Nzambe azali
    te kati na Isalaele mpo ete bokende kotuna epai ya Bala-Zebubi, nzambe ya Ekroni ?'
  eng-LSV: And a messenger of YHWH has spoken to Elijah the Tishbite, “Rise, go up
    to meet the messengers of the king of Samaria, and speak to them, Is it because
    there is not a God in Israel—you are going to inquire of Ba‘al-Zebub god of Ekron?
  eng-GNV: Then the Angel of the Lord said to Eliiah the Tishbite, Arise, and goe
    vp to meete the messengers of the King of Samaria, and say vnto them, Is it not
    because there is no God in Israel, that ye goe to enquire of Baal-zebub the god
    of Ekron?
  eng-WEBSTER: But the angel of the LORD said to Elijah the Tishbite, Arise, go up
    to meet the messengers of the king of Samaria, and say to them, Is it not because
    there is not a God in Israel, that ye go to inquire of Baal-zebub the god of Ekron?
  nhw-BL: 'Pero se itequihua TOTECO quiyolmelajqui Elías, catli ejqui altepetl Tisbe,
    tlaque quichihuayaya nopa tlanahuatijquetl. Huan quiilhui ma quinnamiquiti itequipanojcahua
    Tlanahuatijquetl Ocozías huan ma quinmaca ni camanali. Huan Elías quinilhui ni
    camanali para ma quiilhuitij ininteco: “¿Para tlen monequi titlatitlanis ma quitlatzintoquilitij
    tlaque panos nopa teteyotl Baal Zebub ipan tlali Ecrón? ¿Amo tijmati para Toteco
    Dios itztoc ipan ni tlali Israel para tijtlatzintoquilis?'
  swh-ONEN: Lakini malaika wa Bwana akamwambia Eliya, Mtishbi, “Panda ukakutane na
    wajumbe wa mfalme wa Samaria, uwaulize, ‘Je, ni kwa sababu hakuna Mungu katika
    Israeli ndiyo maana mnakwenda kumuuliza Baal-Zebubu, mungu wa Ekroni?’
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔn ɡɔrɑdo u Eli Tisibiɡii sɔ̃ɔwɑ u nɛɛ, ɑ seewo
    ɑ kɑ Isirelibɑn sinɑ bokon sɔmɔ be yinnɑ kpɑ ɑ bu sɔ̃ ɑ nɛɛ, n ǹ Gusunɔ sɑriwɑ
    Isireliɔ, i kɑ bikiɑru dɔɔ bũu wi bɑ mɔ̀ Bɑɑli Sebubun mi Ekoroniɔ?
  eng-KJVCPB: But the angel of the Lord said to Elijah the Tishbite, Arise, go up
    to meet the messengers of the king of Samaria, and say unto them, Is it not because
    there is not a God in Israel, that ye go to inquire of Baal-zebub the god of Ekron?
  luo-luo: To malaika mar Jehova Nyasaye nowachone Elija ja-Tishbi niya, “Dhiyo mondo
    irom gi joote mag ruodh Samaria mondo ipenjgi ni, ‘Nyasaye onge e Israel ka koso
    mamiyo upenjo Baal-Zebub ma nyasach jo-Ekron wach?’
  meu-meu: 'A Iehova ena aneru ese Elia, tau Tisbe, e hereva henia, eto, A tore isi,
    aola, Samaria pavapavana ena gwaukau taudia ida ba hedavari, ba hamaorodia, baoto:
    Israel na asi Diravana dainai Baal-sebub, Ekron diravana, inanadaina o laomu a?'
  npi-ULB: तर परमप्रभुका दूतले तिश्बी एलियालाई भने, “उठ, र सामरियाका राजाका सन्देशवाहकहरूलाई
    भेट्न जाऊ, अनि तिनीहरूलाई सोध, 'के इस्राएलमा कुनै परमेश्‍वर नभएको हुनाले तिमीहरू
    एक्रोनको देवता बाल-जिबबसित सल्लाह लिन जाँदैछौ ?
  yor-yor: Ṣùgbọ́n angẹli Olúwa wí fún Elijah ará Tiṣibi pé, “Lọ sókè kí o lọ bá ìránṣẹ́
    ọba Samaria kí o sì béèrè lọ́wọ́ wọn, ‘Ṣé nítorí pé kò sí Ọlọ́run ní Israẹli ni
    ẹ̀yìn fi jáde lọ ṣèwádìí lọ́wọ́ Baali-Sebubu òrìṣà Ekroni?’
  pes-OPCB: 'اما فرشتهٔ خداوند به ایلیای نبی دستور داد تا خود را به قاصدان پادشاه
    برساند و بگوید: «آیا در اسرائیل خدایی نیست که شما نزد بعل‌زبوب خدای عقرون می‌روید
    تا از او بپرسید که پادشاه بهبود می‌یابد یا نه؟'
  tgl-ULB: Pero sinabi ng anghel ni Yahweh kay Elias ang taga-Tisbe, “Tumayo ka at
    puntahan ang mga mensahero ng hari ng Samaria, at tanungin mo sila, 'Dahil ba
    walang Diyos sa Israel kaya kayo pupunta para sumangguni kay Baal-zebub ang diyos
    ng Ekron?
  hui-hui: Anigo Anduane Homogonaga dahuliyali mbirame Tisibeali Anduane Homogonaga
    bi mana latagi haga Elayahondo lalu, Áyu ogoni abaleore pialu agali maru Samarianaga
    kini kagome Egerono dindi pudaba layagola harigani pialu karu lola hole puwa tihondo
    ogodagua labe. Irane aginaga tígua Egerono wali agalinaga dama mitangi bialu gime
    wabini Balasebubuhondo bi halaga bule pialu kamibe. Tíni dalu Isaraele dindiha
    Ngode Datagaliwabe ibuni nahedane taya bima poramibe.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန် သည် တိ​ရှ​ဘိ​မြို့​သား​ပ​ရော​ဖက်​ဧ​လိ​ယ
    အား``အာ​ခ​ဇိ​မင်း​၏​သံ​တ​မန်​များ​နှင့်​သွား ရောက်​တွေ့​ဆုံ​လော့။ သူ​တို့​အား​ဣ​သ​ရေ​လ
    ပြည်​တွင်​ဘု​ရား​မ​ရှိ​သော​ကြောင့် ဧ​ကြုန် ဘု​ရား​ဗာ​လ​ဇေ​ဗုပ်​ထံ​သွား​ရောက်​စုံ​စမ်း
    မေး​မြန်း​ရ​သ​လော​ဟု​မေး​လော့။-
  bod-N: དེར་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཐི་ཞི་ཡུལ་ནས་འོངས་པའི་ཨེ་ལི་ཡཱ་ཞེས་བྱ་བ་ལ་འདི་སྐད་དུ།
    ཡར་ལོངས་ལ་སཱ་མར་ཡའི་རྒྱལ་པོའི་བང་ཆེན་དང་འཕྲད་དུ་སོང་། དེ་དག་ལ་འདི་ལྟར་ཤོད་ཅིག
    ཁྱོད་རྣམས་ཨེག་རོན་གྱི་ལྷ་པཱ་ཨལ་ཟེ་བུབ་རྩར་བཀའ་འདྲི་ཞུ་རུ་འགྲོ་བ་དེ་ཅི་ཡིན། ཡེས་ར་ཨེལ་ལ་དཀོན་མཆོག་མེད་པའི་རྐྱེན་ཡིན་ནམ།
  sna-sna: Asi mutumwa waJehovha akati kuna Eria muTishibhi, “Kwira kumusoro undosangana
    nenhume dzamambo weSamaria uti kwavari, ‘Imhaka yokuti muIsraeri hamuna Mwari
    here zvamunondobvunza Bhaari-Zebhubhi, mwari weEkironi?’
  spa-BLM: 'Pero el ángel de Yahvé dijo a Elías tisbita: “Levántate, sube a recibir
    a los mensajeros del rey de Samaria y diles: ‘¿Es porque no hay un Dios en Israel
    que vas a consultar a Baal Zebub, el dios de Ecrón?'
  cac-cac: 'Palta a jun yángel Jehová ix alan d''a vin̈aj Elías aj Tisbe icha tic:
    Ixic, b''at cha eb'' schecab'' vin̈aj Ocozías sreyal Samaria, tzalan d''a eb''
    icha tic: ¿Tom malaj Dios d''a co chon̈ab'' a on̈ israel on̈ tic, yuj chi'' ato
    d''a Baal-zebub sdiosal Ecrón sb''at e c''anb''ej eyab''i? xa chi d''a eb''.'
  swh-ULB: Lakini malaika wa Yahwe wakamwambia Eliya Mtishbi, “ Inuka, nenda ukaonane
    na wajumbe wa mfalme wa Samaria, na uwaulize, 'Je ni kwasababu hakuna Mungu katika
    israeli ambaye mnayekwenda kuuliza pamoja na Zebebu, mungu wa Ekroni?
  bel-bel: 'Тады анёл Гасподні сказаў Ільлю Фэсьвіцяніну: устань, ідзі насустрач пасланым
    ад цара Самарыйскага і скажы ім: хіба няма Бога ў Ізраілі, што вы ідзяце пытацца
    ў Вэльзэвула, божышча Акаронскага?'
  deu-ELBBK: 'Und der Engel des HERRN redete zu Elia, dem Tisbiter: Mach dich auf,
    geh hinauf, den Boten des Königs von Samaria entgegen, und sprich zu ihnen: Ist
    es, weil kein Gott in Israel ist, dass ihr hingeht, um Baal-Sebub, den Gott von
    Ekron, zu befragen?'
  mbb-OT: Piru migkeǥiyan te velinsuǥuen te Nengazen si Elias he tig-Tishbe te, “Genat
    ka ne hingumaa nu sikan is menge etew he midsuǥù duen te hadì te Samaria ne keǥiyi
    nu te, ‘Maan is edhendiyè kew te ki Baal Zebub, he ed-ezapen diyà te Ekron? Wazè
    be Megbevayà te Israel?
  mal-2015: 'എന്നാൽ യഹോവയുടെ ദൂതൻ തിശ്ബ്യനായ ഏലീയാവോടു കല്പിച്ചതു: നീ എഴുന്നേറ്റു
    ശമര്യാരാജാവിന്റെ ദൂതന്മാരെ എതിരേറ്റുചെന്നു അവരോടു: യിസ്രായേലിൽ ദൈവം ഇല്ലാഞ്ഞിട്ടോ
    നിങ്ങൾ എക്രോനിലെ ദേവനായ ബാൽസെബൂബിനോടു അരുളപ്പാടു ചോദിപ്പാൻ പോകുന്നതു?'
  rmc-rmc: 'Akor o aňjelos le RAJESKRO phenďa le Eliašiske andral o Tišbe: „Ušťi a
    dža pro drom, hoj tut te arakhes le služobňikenca, saven bičhaďa o samarijiko
    kraľis, a phen lenge: ‚So, nane andro Izrael Del, hoj tumen džan te phučel le
    ekroňike devlestar Baal-Zebub?‘'
  pes-OPV: 'و فرشته خداوند به ایلیای تشبی گفت: «برخیز و به ملاقات رسولان پادشاه سامره
    برآمده، به ایشان بگو که آیا از این جهت که خدایی دراسرائیل نیست، شما برای سوال
    نمودن از بعل زبوب، خدای عقرون می‌روید؟'
  ron-1924: 'Дар ынӂерул Домнулуй а зис луй Илие, Тишбитул: „Скоалэ-те, суе-те ынаинтя
    солилор ымпэратулуй Самарией ши спуне-ле: ‘Оаре ну есте Думнезеу ын Исраел, де
    вэ дучець сэ ынтребаць пе Баал-Зебуб, думнезеул Екронулуй?’'
  ben-OBCV: কিন্তু সদাপ্রভুর দূত তিশবীয় এলিয়কে বললেন, “শমরিয়ার রাজার পাঠানো দূতদের
    কাছে গিয়ে তুমি তাদের একথা জিজ্ঞাসা করো, ‘ইস্রায়েলে কি কোনও ঈশ্বর নেই যে তোমরা
    ইক্রোণের দেবতা বায়াল-সবূবের কাছে পরামর্শ চাইতে যাচ্ছ?’
  som-som: Laakiinse malaa'igtii Rabbigu waxay ku tidhi Eliiyaah kii reer Tishbii,
    Kac oo ka hor tag wargeeyayaasha boqorka Samaariya, oo waxaad ku tidhaahdaa, War
    ma Ilaah baan joogin dalka Israa'iil, oo saas aawadeed baad Bacal Sebuub wax u
    soo weyddiinaysaan?
  lat-VUC: 'Angelus autem Domini locutus est ad Eliam Thesbiten, dicens: Surge, et
    ascende in occursum nuntiorum regis Samariæ, et dices ad eos: Numquid non est
    Deus in Israël, ut eatis ad consulendum Beelzebub deum Accaron?'
  eng-ASVBT: But the angel of Jehovah said to Elijah the Tishbite, Arise, go up to
    meet the messengers of the king of Samaria, and say unto them, Is it because there
    is no God in Israel, that ye go to inquire of Baal-zebub, the god of Ekron?
  ita-1885: 'Ma l''Angelo del Signore parlò ad Elia Tisbita, dicendo: Levati, sali
    incontro a'' messi del re di Samaria, e di'' loro: Andate voi per domandar Baal-zebub,
    dio di Ecron, perchè non vi sia alcun Dio in Israele?'
  eng-LXXUP: And an angel of the Lord called Elijah the Tishbite, saying, Arise, and
    go to meet the messengers of Ahaziah king of Samaria, and thou shalt say to them,
    Is it because there is no God in Israel, that ye go to inquire of Baal fly, the
    god of Ekron? but it shall not be so.
  eng-ULB: But the angel of Yahweh said to Elijah the Tishbite, “Arise, go up to meet
    the messengers of the king of Samaria, and ask them, 'Is it because there is no
    God in Israel that you are going to consult with Baal-Zebub, the god of Ekron?
  spa-VBL: 'Pero el ángel del Señor le dijo a Elías tisbita: “Ve a encontrarte con
    los mensajeros del rey de Samaria y pregúntales: ‘¿Es porque no hay Dios en Israel
    que vas a pedir consejo a Baal-zebub, el dios de Ecrón?’'
  fra-_FOB: 'Mais l''ange de l''Éternel dit à Élie, le Thishbite: Lève-toi, monte
    au-devant des messagers du roi de Samarie, et dis-leur: N''y a-t-il point de Dieu
    en Israël, que vous alliez consulter Baal-Zébub, dieu d''Ékron?'
  mal-mal: 'എന്നാൽ യഹോവയുടെ ദൂതൻ തിശ്ബ്യനായ ഏലീയാവിനോട് കല്പിച്ചത്: “നീ ശമര്യാരാജാവിന്റെ
    ദൂതന്മാരെ എതിരേറ്റുചെന്ന് അവരോട്: ‘യിസ്രായേലിൽ ദൈവം ഇല്ലാഞ്ഞിട്ടോ നിങ്ങൾ എക്രോനിലെ
    ദേവനായ ബേൽ-സെബൂബിനോട് അരുളപ്പാട് ചോദിപ്പാൻ പോകുന്നത്?'
  urd-GVR: Tab Rab ke farishte ne Iliyās Tishbī ko hukm diyā, “Uṭh, Sāmariya ke bādshāh
    ke qāsidoṅ se milne jā. Un se pūchh, ‘Āp dariyāft karne ke lie Aqrūn ke dewatā
    Bāl-zabūb ke pās kyoṅ jā rahe haiṅ? Kyā Isrāīl meṅ koī Ḳhudā nahīṅ hai?
  suz-BL: तन्‍न परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी तिश्‍बे सहर ङा एलीया कली “बोक्‍शा
    लशा, सामरीया ङा पिप आ लोव़ कुरब आन कली ग्रुम्‍शा, मेको आन कली ‘मार, इस्राएलम परमप्रभु
    मबाक्‍बा ङा? मिनु गेपुकी एक्रोन ङा देवता बाल-जेबुब आ बाक्‍तीके हिल्‍लो पथ लनी?’
    यसैया ८:१९
  ita-1927: 'Ma un angelo dell’Eterno disse ad Elia il Tishbita: “Lèvati, sali incontro
    ai messi del re di Samaria, e di’ loro: E’ forse perché non v’è Dio in Israele
    che voi andate a consultare Baal-Zebub, dio di Ekron?'
  ckb-ckb: 'فریشتەی یەزدانیش بە ئەلیاسی تیشبی فەرموو: «هەستە سەربکەوە بۆ بینینی نێردراوەکانی
    پاشای سامیرە و پێیان بڵێ: ”ئایا لەبەر ئەوەی کە لە ئیسرائیل خودا نییە، ئێوە دەچن
    پرسیار لە بەعل‌زەبوبی خوداوەندی عەقرۆن دەکەن؟“'
  eng-BBE: But the angel of the Lord said to Elijah the Tishbite, Go now, and, meeting
    the men sent by the king of Samaria, say to them, Is it because there is no God
    in Israel, that you are going to get directions from Baal-zebub, the god of Ekron?
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ದೂತನು ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನಿಗೆ, “ನೀನೆದ್ದು ಸಮಾರ್ಯದ ಅರಸನ ಸೇವಕರಿಗೆ
    ಎದುರಾಗಿ ಹೋಗಿ ಅವರಿಗೆ, ‘ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ದೇವರು ಇಲ್ಲವೆ? ನೀವು ಎಕ್ರೋನಿನ ದೇವರಾದ ಬಾಳ್ ಜೆಬೂಬನನ್ನು
    ವಿಚಾರಿಸಲು ಹೋಗುತ್ತಿರುವುದೇಕೆ?
  tam-2017: 'யெகோவாவுடைய தூதன் திஸ்பியனாகிய எலியாவை நோக்கி: நீ எழுந்து, சமாரியாவுடைய
