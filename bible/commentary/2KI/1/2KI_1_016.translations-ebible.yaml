  hin-CV: 'उन्होंने राजा को कहा, “याहवेह का संदेश यह है: आपने एक्रोन के देवता, बाल-ज़बूब
    से पूछताछ करने दूत भेजे थे, क्या इसलिये कि अब इस्राएल देश में कोई परमेश्वर न रहा,
    जिनसे उनकी इच्छा मालूम की जा सके? इसलिये आप जिस बिछौने पर लेटे हैं, उससे नीचे
