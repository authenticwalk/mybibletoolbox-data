  kan-2017: ನಂತರ ಎಲೀಯನು ಅರಸನಿಗೆ, “ನೀನು ಎಕ್ರೋನಿನ ದೇವರಾದ ಬಾಳ್ಜೆಬೂಬನನ್ನು ವಿಚಾರಿಸುವುದಕ್ಕೆ
