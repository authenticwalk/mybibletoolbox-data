    again get down from the bed on to which you have gone up, but death will certainly
    come to you.'
  kan-OKCV: ಅರಸನಿಗೆ, “ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ವಿಚಾರಿಸಲು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ದೇವರಿಲ್ಲವೆಂಬ
    ಹಾಗೆ ನೀನು ಎಕ್ರೋನಿನ ದೇವರಾದ ಬಾಳ್ ಜೆಬೂಬನ್ನು ವಿಚಾರಿಸಲು ದೂತರನ್ನು ಕಳುಹಿಸಿದ ಕಾರಣ, ‘ನೀನು
