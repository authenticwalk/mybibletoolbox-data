  tha-KJV: และทูลพระองค์​ว่า “พระเยโฮวาห์ตรั​สด​ังนี้​ว่า ‘เพราะเจ้าได้ส่งผู้สื่อสารไปยังบาอัลเซบูบพระแห่งเอโครน
    เพราะไม่​มี​พระเจ้าในอิสราเอลที่จะทูลถามพระวจนะของพระองค์อย่างนั้นหรือ เพราะฉะนั้นเจ้าจะไม่​ได้​ลงมาจากที่นอนซึ่งเจ้าได้ขึ้นไปนั้น
