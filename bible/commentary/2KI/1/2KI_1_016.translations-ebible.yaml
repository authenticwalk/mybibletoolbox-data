  tam-2017: 'அவனைப் பார்த்து: இஸ்ரவேலிலே தேவன் இல்லையென்றா நீ எக்ரோனின் தேவனாகிய பாகால்சேபூவிடத்தில்
    விசாரிக்க ஆட்களை அனுப்பினாய்; ஆதலால் நீ ஏறின கட்டிலிலிருந்து இறங்காமல் நிச்சயமாக
