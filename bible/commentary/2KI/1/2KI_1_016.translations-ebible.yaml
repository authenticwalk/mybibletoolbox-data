    خۇدا يوقمۇ، ئەكروندىكى ئىلاھ بائال-زەبۇبدىن يول سورىغىلى ئەلچىلەرنى ئەۋەتتىڭغۇ؟
    شۇنىڭ ئۈچۈن سەن چىققان كارىۋاتتىن چۈشەلمەيسەن؛ سەن چوقۇم ئۆلىسەن!» دەيدۇ، ــ دېدى.'
  sus-sus: Eliya naxa a fala mangɛ bɛ, «Alatala xui nan ya, ‹Ala mu na Isirayila bɔxi
    tan ma, i to fa xɛɛrae xɛɛma Ekironkae xa ala Bali Sebubu maxɔrinde? Na xa fe
    ra, i mu goroma sade ma i saxi naxan kɔn na. I faxama nɛ.›»
  pon-2006: 'oh patohwanohng, “Iet me KAUN-O mahsanih: ‘Pwehki omw kadarala meninkeder
    kei pwe re en rapahki kaweid rehn Paalsepup, koht en Ekron—likamwete sohte koht
    nan Israel me ke en rapahki kaweid reh—omw ohla kan sohte pahn mwahula; ke pahn
    mehla!’”'
  ksd-ksd: 'Ma i ga biti tana: A Luluai i biti dari: Tago u tar tulue ta umana tultul
    upi diat a matoto tai Baal-Sebub ra god kai Ekron, (dave pa ta God i ki Israel
    vang upi da matoto ure kana tinata?) damana pa una tut mulai kan kaum vava nina
    u va tana, a dovotina una mat.'
  tur-YTC: Ona şöyle dedi, “Yahve diyor ki, ' İsrael'de sözünü soracak Tanrı olmadığı
    için mi Ekron ilâhı Baal Zevuv'a sormak için haberciler gönderdin? Bu yüzden üzerine
    çıktığın yataktan aşağı inmeyeceksin, kesinlikle öleceksin.'”
  grc-BRENT: Καὶ ἐλάλησε πρὸς αὐτὸν, καὶ εἶπεν Ἠλιού, τάδε λέγει Κύριος, τί ὅτι ἀπέστειλας
    ἀγγέλους ἐκζητῆσαι ἐν τῷ Βάαλ μυΐαν θεὸν Ἀκκαρών; οὐχ οὕτως· ἡ κλίνη ἐφʼ ἧς ἀνέβης
    ἐκεῖ, οὐ καταβήσῃ ἀπʼ αὐτῆς, ὅτι θανάτῳ ἀποθανῇ.
  ind-AYT: 'Elia berbicara kepada raja, “Inilah firman TUHAN: ‘Oleh karena sebelum
    ini kamu telah mengirim utusan-utusan untuk meminta petunjuk kepada Baal-Zebub,
    ilah di Ekron, apakah karena tidak ada lagi Allah Israel untuk dimintai petunjuk
    dari firman-Nya? Oleh sebab itu kamu tidak akan turun lagi dari tempat tidur tempat
    kamu berbaring, karena kamu pasti akan mati.’”'
  nya-nya: Eliya anawuza mfumu kuti, “Yehova akuti, ‘Chifukwa chiyani munatumiza amithenga
    kwa Baala-zebubu, mulungu wa ku Ekroni, kukafunsa ngati muti muchire? Kodi mu
    Israeli mulibe Mulungu woti nʼkukuyankhani funso lanu? Choncho, popeza mwachita
    izi, simudzadzuka pamene mwagonapo; mudzafa ndithu.’ ”
  hrv-hrv: 'i reče mu: “Ovako veli Jahve: zato što si slao glasnike Baal Zebubu, bogu
    ekronskom, po savjet, nećeš sići s postelje na koju si se popeo, nego ćeš umrijeti.”'
  mps-mps: Elaija sabaligi pelama, kingbolo te po wai, “Genuai Bidigo e tiwai po tama
    wai. ‘Nago homugo God Israel bidi dabe dali bidibewe?’ wai, ‘tama tibaso, nago
    me badu bidi tagala palama, te Balsebup hanalugi pao waliwe, te Ekron dabego tibo
    god dao. Tama tibaso, nage munu ma usu egobeo. Mu menio. Nage tama pila muna muna
    pedubadi kęnama, tama nage isigi paibao,’ wali.” Elaijago kingbolo te po ola
    mawai.
  tpi-tpi: Elaija i go kamap na i autim dispela tok long king, “Bikpela i tok olsem.
    Yu ting i no gat God i stap long Israel, na yu bin salim ol man i go askim Balsebup,
    dispela god bilong ol Ekron? Olsem na yu i no inap kamap orait gen. Nogat tru.
    Bai yu slip i stap olsem tasol na bai yu dai.”
  dan-1931: 'Og han sagde til Kongen: “Så siger HERREN: Fordi du har sendt Sendebud
    hen at rådspørge Ekrons Gud Ba''al-Zebub - men det er, fordi der ingen Gud er
    i Israel, du kunde rådspørge? - derfor: Det Leje, du steg op på, kommer du ikke
    ned fra, thi du skal dø!”'
  vie-OVCB: 'Ê-li nói với A-cha-xia: “Chúa Hằng Hữu phán: ‘Vì ngươi sai sứ giả đi
    cầu thần Ba-anh Xê-bụt ở Éc-rôn, chẳng lẽ Ít-ra-ên không có Đức Chúa Trời để cầu
    hỏi sao? Nên ngươi sẽ không rời khỏi giường bệnh; chắc chắn ngươi sẽ chết.’”'
  guj-2017: પછી એલિયાએ અહાઝયાહને કહ્યું, “ઈશ્વર એવું કહે છે કે, ‘તેં એક્રોનના દેવ
    બઆલ-ઝબૂબને પૂછવા સંદેશાવાહકો મોકલ્યા છે શું ઇઝરાયલમાં ઈશ્વર નથી કે જેને તું સલાહ
    પૂછી શકે છે? તેથી હવે, તું જે પલંગ પર સૂતો છે તે પરથી તારાથી ઉઠાશે નહિ; પણ તું
    નિશ્ચે મરણ પામશે.’”
  pon-2006A: 'oh patohwanohng, “Iet me KAUN-O mahsanih: ‘Pwehki omw kadarala meninkeder
    kei pwe re en rapahki kaweid rehn Paalsepup, koht en Ekron—likamwete sohte koht
    nan Israel me ke en rapahki kaweid reh—omw ohla kan sohte pahn mwahula; ke pahn
    mehla!’”'
  por-BRBSL: 'Ele lhe disse: “Yahweh diz: ''Porque você enviou mensageiros para perguntar
    a Baal Zebub, o deus de Ecrom, é porque não há Deus em Israel para inquirir de
    sua palavra? Portanto não descereis da cama onde subistes, mas certamente morrereis””.'
  cth-cth: BAWIPA Cathut ni a dei e teh Ekron cathut Baalzebub koe pouknae na hei
    hane patounenaw na patoun e hah Isarel ram pouknae hei hanelah Cathut ao hoeh
    dawk maw. Hatdawkvah ikhun dawk na luennae koehoi na kum mahoeh toe na due roeroe
    han atipouh.
  twi-twi: 'Na Elia ka kyerɛɛ ɔhene no se, “Sɛnea Awurade se ni: Adɛn nti na wosomaa
    abɔfo kɔɔ Baal-Sebub, Ekron nyame nkyɛn abisa, sɛ ɔhene benya ahoɔden ana? Onyankopɔn
    nni Israel ana? Esiane sɛ woayɛ saa nti, worensɔre mfi mpa a woda so no so da.
    Na nea ɛbɛyɛ biara wubewu.”'
  hlt-hlt: Te phoeiah manghai te, “BOEIPA loh he ni a thui. Amah ol te dawt hamla
    Israel ah Pathen om voel pawt tih nim Ekron pathen Baalzebub dawt hamla puencawn
    na tueih? Te dongah baiphaih na paan bangla te lamloh na suntla mahpawh, na duek
    rhoe na duek ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii ò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ntu ɑ mɛ̀ nkɔ̀tɛmɛ̀ Ekunɔɔ kɛ
    beé mbɛ bɔɔ̀ Bɑɑdi-Sebuudi, nɛ̀ dɛ kpɛ́í nhɑ tɛ̃́nkɛ í iti ɑ mɛ̀ nduɔ́ dìì dɔ́ù
    ĩ́nkɛ̀. A yóó kúmu.'
  msy-2020: 'Elaija ghua otogha akar kamɨn gun atrivim mɨgei, “Ikiavɨra Itir God kamaghɨn
    mɨkeme: Nɨ ghaze, Israelɨn kantrin aven Godba ti puvatɨ, egha nɨ gumaziba amangizɨ,
    me Ekronɨn asem Balsebupɨn azangasa ghue. Kamaghɨn amizɨ, nɨ ua deraghan kogham.
    Bar puvatɨ. Nɨ kamaghɨra uan dakozimɨn irɨghɨv ikɨ mangɨ aremegham.”'
  dop-dop: 'Nɑ ɩ́ tɔ wulɑʋ sɩ: Tɑcɑɑ yɔɣɔtɑɑ sɩ, timpi n kʋsɑ tillɑɑ sɩ, pɑ́ polo
    pɑ́ pɔɔsɩ Ɩkoloŋ nyǝ́mɑ tʋɣʋ Pɑɑlɩ-Sepu kɛ tɔm, ɩsɩɩ Ɩsɔ fɛɩ Ɩsɛɣɛlɩ tɑɑ tɔ, n
    kɑɑ kʋlɩ, ɩsɩɩ n sǝpɑ.'
  azb-azb: 'Ona dedi: «Rəbb belə deyir: “İsraildə sözünü soruşmağa Allah yoxdur ki,
    Eqron allahı Baal-Zevuvdan soruşmaq üçün qasidlər göndərdin? Buna görə də üstündə
    uzandığın yataqdan qalxa bilməyəcəksən, çünki hökmən öləcəksən!”»'
  eng-DBY: 'And he said to him, Thus saith Jehovah: Forasmuch as thou hast sent messengers
    to inquire of Baal-zebub the god of Ekron, is it because there is no God in Israel
    to inquire of his word? therefore thou shalt not come down from the bed on which
    thou art gone up, but shalt certainly die.'
  hin-2017: और उससे कहा, “यहोवा यह कहता है, ‘तूने तो एक्रोन के बाल-जबूब देवता से पूछने
    को दूत भेजे थे तो क्या इस्राएल में कोई परमेश्वर नहीं कि जिससे तू पूछ सके? इस कारण
    तू जिस पलंग पर पड़ा है, उस पर से कभी न उठेगा, परन्तु मर ही जाएगा।’”
  wol-KYG: 'ne ko: «Aji Sax ji nee: Yónni nga ay ndaw, di seeti ca Baal Sebub, tuuru
    Ekkron, mel ni Yàlla amul ci Israyil, ba ñu man koo laaj kàddoom. Loolu tax na
    lal bi nga tëdd, doo ko wàcc, nde dinga dee moos!»'
  eng-YLT: and speaketh unto him, 'Thus said Jehovah, Because that thou hast sent
    messengers to inquire of Baal-Zebub god of Ekron — is it because there is not
    a God in Israel to inquire of His word? therefore, the bed whither thou hast gone
    up — thou dost not come down from it, for thou dost certainly die.'
  eng-WYC-2017: and he spake to the king, The Lord saith these things, For thou sentest
    messengers to counsel Baalzebub, god of Ekron, as if no God were in Israel, of
    whom thou mightest ask a word; therefore thou shalt not go down off the bed, on
    which thou ascendedest [or wentest upon], but thou shalt die by death.
  eng-WMBB: He said to him, “The LORD says, ‘Because you have sent messengers to enquire
    of Baal Zebub, the god of Ekron, is it because there is no God in Israel to enquire
    of his word? Therefore you will not come down from the bed where you have gone
    up, but you will surely die.’”
  urd-GVH: उसने बादशाह से कहा, “रब फ़रमाता है, ‘तूने अपने क़ासिदों को अक़रून के देवता
    बाल-ज़बूब से दरियाफ़्त करने के लिए क्यों भेजा? क्या इसराईल में कोई ख़ुदा नहीं
    है? चूँकि तूने यह किया है इसलिए जिस बिस्तर पर तू पड़ा है उससे तू कभी नहीं उठने
    का। तू यक़ीनन मर जाएगा’।”
  rug-rug: Meke zama la ia sa, “Guahe si zama nia e Zihova, ‘Sina garunu tie paleke
    inavoso si goi pude nanasia se Beolozibabi, sa tamasa pa Ekoroni, guana sapu loke
    Tamasa tu si koa pa Izireli pude nanasia, ke lopu kaqu leamu pule si goi; kote
    mate si goi!’ ”
  gaz-gaz: 'Innis akkana jedhee mootichatti hime; “Waaqayyo akkana jedha: Wanni ati
    Baʼaal Zebuul waaqicha Eqroon gorsa gaafachuudhaaf ergamoota ergiteef Israaʼel
    keessaa Waaqni gorsa gaafatamu dhabameetii? Ati sababii waan kana hojjetteef siree
    irra ciiftu kana irraa hin kaatu. Ati dhugumaan ni duuta!”'
  fra-LSG: 'Il lui dit: Ainsi parle l’Éternel: Parce que tu as envoyé des messagers
    pour consulter Baal-Zebub, dieu d’Ékron, comme s’il n’y avait en Israël point
    de Dieu dont on puisse consulter la parole, tu ne descendras pas du lit sur lequel
    tu es monté, car tu mourras.'
  yal-yal: A yi a fala mangan xa, a naxa, “Alatala ito nan falaxi, a naxa, bayo i
    bata xɛrane rasiga Baali-Sebubi suxuren maxɔdindeni, Ekirɔn kaane ala, alo Ala
    mi fa Isirayila yi naxan maxɔdinɲɛ falan na, i mi fa godoma i ya saden ma, i saxi
    dɛɛnde, amasɔtɔ i faxama nɛn.”
  haw-1868: I aku la oia ia ia, Ke olelo mai nei o Iehova peneia, No kou hoouna ana'ku
    i na elele e ninau ia Baalazebuba ke akua o Ekerona, no ka nele anei o ka Iseraela
    i ke Akua e ninau ai ma kana olelo? no ia mea, aole oe e iho ilalo mai kahi moe
    au i pii aku ai, aka, e make io no oe.
  arb-NAV: 'وَقَالَ إِيلِيَّا لِلْمَلِكِ: «هَذَا مَا يَقُولُهُ الرَّبُّ: مِنْ حَيْثُ
    إِنَّكَ أَرْسَلْتَ مَبْعُوثِينَ لِتَسْتَشِيرَ بَعْلَ زَبُوبَ إِلَهَ عَقْرُونَ
    وَكَأَنَّهُ لَا يُوْجَدُ إِلَهٌ فِي إِسْرَائِيلَ لِتَسْأَلَهُ، فَإِنَّ السَّرِيرَ
    الَّذِي رَقَدْتَ عَلَيْهِ لَنْ تَنْهَضَ عَنْهُ، بَلْ حَتْماً تَمُوتَ».'
  ewe-ewe: Eliya gblɔ na fia la be, “Ale Yehowa gblɔe nye esi. Esi Mawu aɖeke mele
    Israel be nàbia gbee o tae nèɖo amewo ɖa be woaɖabia gbe Baal Zebub, Ekrontɔwo
    ƒe mawu la? Esi nèwɔ esia ta la, màfɔ le aba si dzi nèmlɔ la dzi akpɔ gbeɖe o;
    àku godoo!”
  eng-LEE: 'And he spoke unto him, Thus hath said the Lord, Forasmuch as thou didst
    send messengers to inquire of Ba''al-zebub the God of ''Ekron, as though there
    were no God in Israel to inquire of his word: therefore from the bed on which
    thou art gone up shalt thou not come down; for thou shalt surely die.'
  asm-FB: তেওঁ ৰজাক ক’লে, “যিহোৱাই এই কথা কৈছে, ‘আপুনি ইক্ৰোণৰ দেৱতা বাল-জবুবৰ ওচৰলৈ
    লোক পঠাইছিল। ইস্ৰায়েল দেশত জানো সুধিবৰ বাবে ঈশ্বৰ নাই? এনে কাম কৰাৰ কাৰণে যি
    শয্যাত আপুনি পৰি আছে, সেই শয্যাৰ পৰা আৰু উঠিব নোৱাৰিব; কিন্তু অৱশ্যেই মৃত্যু হ’ব’।”
  sus-A: عٍلِيَ نَشَ عَ قَلَ مَنفّ بّ، «عَلَتَلَ شُي نَن يَ، ‹عَلَ مُ نَ عِسِرَيِلَ
    بْشِ تَن مَ، عِ تٌ قَ شّيرَيٍ شّيمَ عٍكِرٌنكَيٍ شَ عَلَ بَلِ سٍبُبُ مَشْرِندٍ؟
    نَ شَ قٍ رَ، عِ مُ فٌرٌ مَ سَدٍ مَ عِ سَشِ نَشَن كْن نَ. عِ قَشَمَ نّ.›»
  fra-SBL: 'Il lui dit : « Yahvé dit : « Parce que tu as envoyé des messagers consulter
    Baal Zebub, le dieu d''Ékron, est-ce parce qu''il n''y a pas de Dieu en Israël
    pour consulter sa parole ? C''est pourquoi tu ne descendras pas du lit où tu es
    monté, mais tu mourras certainement. »'
  hbo-hbo: וַיְדַבֵּ֨ר אֵלָ֜יו כֹּֽה־אָמַ֣ר יְהוָ֗ה יַ֜עַן אֲשֶׁר־שָׁלַ֣חְתָּ מַלְאָכִים֮
    לִדְרֹשׁ֮ בְּבַ֣עַל זְבוּב֮ אֱלֹהֵ֣י עֶקְרֹון֒ הַֽמִבְּלִ֤י אֵין־אֱלֹהִים֙ בְּיִשְׂרָאֵ֔ל
    לִדְרֹ֖שׁ בִּדְבָרֹ֑ו לָ֠כֵן הַמִּטָּ֞ה אֲשֶׁר־עָלִ֥יתָ שָּׁ֛ם לֹֽא־תֵרֵ֥ד מִמֶּ֖נָּה
    כִּֽי־מֹ֥ות תָּמֽוּת׃
  kik-kik: 'Nake akĩĩra mũthamaki atĩrĩ, “Jehova ekuuga ũũ: Nĩ Ngai gũtarĩ thĩinĩ
    wa Isiraeli wa kũhooywo ũhoro nĩwe, atĩ nĩkĩo ũgũtũma andũ makahooe ũhoro kũrĩ
    Baali-Zebubu, ngai ya Ekironi? Tondũ nĩwĩkĩte ũguo-rĩ, ndũrĩ hĩndĩ ũkoima gĩtanda-inĩ
    kĩu ũkomeire. Ti-itherũ nĩũgũkua!”'
  fra-NCL: 'Il lui dit : « Ainsi dit Yahweh : Parce que tu as envoyé des messagers
    consulter Béel-Zébub, dieu d’Accaron, — n’y a-t-il pas de Dieu en Israël dont
    on puisse consulter la parole ? — à cause de cela, du lit sur lequel tu es monté
    tu ne descendras pas, mais tu mourras certainement. »'
  cek-AK: Anih mah siangpahrang khaeah, Angraeng mah, Israel prae ah lokdueng hanah
    Sithaw om ai pongah maw, Ekron sithaw Baal-Zebub khaeah lokdueng hanah kami na
    patoeh? To pongah nang songhaih ihkhun nui hoiah natuek naah doeh nang hum tathuk
    mak ai, na dueh tangtang tih boeh, tiah a naa.
  cuk-cuk: 'Elías, reyse modapgu, reyga sogded: —Bab-Jehová weyob soged: ‘Gayaburba-berbemalad,
    Ecrón-neggwebur-e-bab-dummad-Baal-Zebubʼse ibmar-wisguega be barmis gusanad. ¿Ar
    ibmar-wisguega Israel-yargi Bab-Dummad satesi? Degisoggu, napira an bega soged,
    be nailikgumaidi bar be gwisguosulid, be burgoed.’'
  uig-CYR: 'падишаға: Пәрвәрдигар сөз қилип: «Исраилда вәһий сориғили болидиған Худа
    йоқму, Әкрондики илаһ Баал-Зәбубдин йол сориғили әлчиләрни әвәттиңғу? Шуниң үчүн
    сән чиққан кариваттин чүшәлмәйсән; сән чоқум өлисән!» дәйду, — деди.'
  tel-2017: తరువాత ఎలీయా అహజ్యాతో ఇలా అన్నాడు. “నీవు ఎక్రోను దేవుడైన బయల్జెబూబు దగ్గరికి
    దూతలను పంపించావు. ఈ సంగతులు అడిగి తెలుసుకోడానికి ఇశ్రాయేలులో దేవుడు లేడనుకున్నావా?
    కాబట్టి ఇప్పుడు నీవు పండుకున్న మంచం పైనుండి దిగవు. కచ్చితంగా చనిపోతావు.”
  hat-BSA: 'Epi li te di li: “Konsa pale SENYÈ a: ‘Akoz ou te voye mesaje yo pou mande
    a Baal-Zebub, dye a Ékron an—-èske se akoz nanpwen Dye an Israël pou mande pawòl
    Li? Pou sa, ou p ap desann kabann kote ou te monte a, men anverite, ou va mouri.’”'
  kos-kos: ac fahk nu sel, “Pa inge ma LEUM GOD El fahk, ‘Mweyen kom supwala mwet
    in som lolngok yorol Baalzebub, god lun Ekron, srulukin wangin god lun Israel
    kom in lolngok se, na pa kom ac tia kwela. Kom ac misa!’”
  hbo-WLC: וַיְדַבֵּ֨ר אֵלָ֜יו כֹּֽה־אָמַ֣ר יְהוָ֗ה יַ֜עַן אֲשֶׁר־שָׁלַ֣חְתָּ מַלְאָכִים֮
    לִדְרֹשׁ֮ בְּבַ֣עַל זְבוּב֮ אֱלֹהֵ֣י עֶקְרוֹן֒ הַֽמִבְּלִ֤י אֵין־אֱלֹהִים֙ בְּיִשְׂרָאֵ֔ל
    לִדְרֹ֖שׁ בִּדְבָר֑וֹ לָ֠כֵן הַמִּטָּ֞ה אֲשֶׁר־עָלִ֥יתָ שָּׁ֛ם לֹֽא־תֵרֵ֥ד מִמֶּ֖נָּה
    כִּֽי־מ֥וֹת תָּמֽוּת׃
  ibo-ibo: Mgbe Ịlaịja ruru nʼihu eze, ọ gwara eze okwu sị ya, “Ihe ndị a ka Onyenwe
    anyị kwuru, ọ bụ nʼihi na Chineke anọghị nʼIzrel ka i ji zipụ ndị ozi ka ha gaa
    jụta ase site nʼaka Baal-Zebub, chi ndị Ekrọn? Ebe ọ bụ na i mere ihe dị otu a,
    ị gaghị esite nʼihe ndina gị bilie. Ị ga-anwụrịrị!”
  ory-ory: ପୁଣି ସେ ରାଜାଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘କଥା ପଚାରିବା ପାଇଁ ଇସ୍ରାଏଲ
    ମଧ୍ୟରେ ପରମେଶ୍ୱର ନାହାନ୍ତି ବୋଲି କି ତୁମ୍ଭେ ଇକ୍ରୋଣର ଦେବତା ବାଲ୍‍ସବୂବକୁ ପଚାରିବା ପାଇଁ
    ଦୂତମାନଙ୍କୁ ପଠାଇଲ? ଏହେତୁ ତୁମ୍ଭେ ଯେଉଁ ଶଯ୍ୟା ଉପରକୁ ଯାଇଅଛ, ତହିଁରୁ ତଳକୁ ଆସିବ ନାହଁ,
    ମାତ୍ର ନିଶ୍ଚୟ ମରିବ।’”
  chk-chk: Iwe, Elias a üreni ewe king, “Iei alon ewe Samol mi Lapalap, ‘Pokiten ka
    tinala chon künö pwe repwe aisini Paalsepup ewe koten Ekron, usun chök nge itä
    esap wor eman Kot lon Israel pwe kopwe tongeni aisini, iei mine kosap pwätä seni
    om kiekien samau, nge kopwe fokun mäla.’”
  rop-rop: En Ilaija bin tok, “YAWEI det trubala God blanga Isreil kaan album yu.
    Yubin jandim ola mesinja blanga askim Beilsibab det drimin blanga Ekran wanim
    garra hepin langa yu, jis laik nomo enibodi jidan deya langa Isreil. Wal yu kaan
    go gudbala, yu garra dai.” Lagijat na Ilaija bin tok.
  ukr-1871: 'І сказав йому (цареві): Так глаголе Господь: За те, що ти послав посли,
    щоб вони поспитали в Беел-Себула, бога Екронського, — наче б в Ізраїлї не було
    Бога, щоб питати про слово його, ти не зійдеш із постелї, що лїг на їй, а мусиш
    умерти.'
  deu-1951: 'Und er sprach zu ihm: So spricht der HERR: Weil du Boten hingesandt hast,
    Baal-Sebub, den Gott zu Ekron, befragen zu lassen, als wäre kein Gott in Israel,
    dessen Wort man befragen könnte, sollst du von dem Bette, darauf du dich gelegt
    hast, nicht herunterkommen, sondern gewiß sterben!'
  eng-JPS: 'And he said unto him: ''Thus saith the LORD: Forasmuch as thou hast sent
    messengers to inquire of Baal-zebub the god of Ekron, is it because there is no
    God in Israel to inquire of His word? therefore thou shalt not come down from
    the bed whether thou art gone up, but shalt surely die.'''
  srp-1865: 'I reèe mu: ovako veli Gospod: zato što si slao poslanike da pitaju Velzevula
    boga u Akaronu kao da nema Boga u Izrailju da bi ga pitao, neæeš se dignuti s
    postelje na koju si legao, nego æeš umrijeti.'
  lug-lug: Eriya n’agamba kabaka nti, “Bw’ati bw’ayogera Mukama nti, ‘Nsonga ki eyakutwala
    eri Baaluzebubi bakatonda b’e Ekuloni okulagulwa, mu kifo ky’okulaga eri Katonda
    wa Isirayiri ne gw’oba weebuuzako?’ Ky’oliva olema okuva ku kitanda ekyo kye weebaseeko,
    era ojja kufa.”
  heb-heb: וידבר אליו כה אמר יהוה יען אשר שלחת מלאכים לדרש בבעל זבוב אלהי עקרון המבלי
    אין אלהים בישראל לדרש בדברו לכן המטה אשר עלית שם לא תרד ממנה כי מות תמות׃
  ben-IRV: তিনি রাজাকে বললেন, “সদাপ্রভু এই কথা বলেন, ‘যে, তুমি ইক্রোণের দেবতা বাল্‌-সবূবের
    কাছে জিজ্ঞাসা করবার জন্য দূতদের পাঠিয়েছিলে; এর কারণ কি এই যে, ইস্রায়েলের মধ্যে
    ঈশ্বর নেই, যাঁর বাক্য জিজ্ঞাসা করা যায়? তাই তুমি যে বিছানায় শুয়ে আছ, তা থেকে
    আর নামবে না। তুমি নিশ্চয়ই মারা যাবে’।”
  pan-pan: ਉਸ ਨੂੰ ਆਖਿਆ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ ਆਖਦਾ ਹੈ, “ਤੂੰ ਜੋ ਅਕਰੋਨ ਦੇ ਦੇਵਤੇ ਬਆਲ-ਜ਼ਬੂਬ
    ਦੇ ਕੋਲ ਪੁੱਛਣ ਲਈ ਸੰਦੇਸ਼ਵਾਹਕ ਭੇਜੇ, ਕੀ ਇਸ ਲਈ ਕਿ ਇਸਰਾਏਲ ਵਿੱਚ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹੈ
    ਜਿਸ ਕੋਲੋਂ ਤੂੰ ਗੱਲ ਪੁੱਛ ਸਕੇਂ? ਇਸ ਲਈ ਜਿਸ ਬਿਸਤਰ ਉੱਤੇ ਤੂੰ ਪਿਆ ਹੈਂ, ਉਸ ਤੋਂ ਤੂੰ ਨਹੀਂ
    ਉੱਠੇਂਗਾ ਸਗੋਂ ਤੂੰ ਜ਼ਰੂਰ ਮਰੇਂਗਾ।”
  tkr-tkr: 'İlyasee paççahık''le eyhen: – Rəbbee inva vod eyhe: «Nya''a, İzrailiqa
    qiyghanasda Allahne deş? Ğu insanar Eqronne allahıke Ba''al-Zevuvuke qiyghanas
    g''axuvu! Mançil-allar vasse, ğu g''alirxhuyne tyuleençe suğots''as əxəs deş.
    Ğu qik''asda, nəxürcar axvas deş!»'
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ သင်သည် ဧကြုန် မြို့၏ ဘုရား ဗာလဇေဗုပ် ၌ မေးမြန်း
    ခြင်းငှါ အဘယ်ကြောင့်သံတမန် တို့ကိုစေလွှတ် သနည်း။ မေးမြန်း စရာဘို့ ဣသရေလ ပြည်၌
    ဘုရား သခင်မ ရှိ သောကြောင့် ထိုသို့ပြုသလော။ သို့ဖြစ်၍သင်သည် ယခုတက်” သော သာလွန်
    ပေါ်က နောက်တဖန်မ ဆင်း ရ။ စင်စစ် သေ ရ မည်ဟု မိန့် တော်မူကြောင်းကို ဆင့်ဆို၏
  tbg-tbg: 'Elaitaava otuntero virara tiharo, Noravano Kotiva ariara mintima tivo:
    Are Isareri vataini kia Variqavano vaivo tivakerae vaiinti vonavu Ekaroni vatukaini
    una variqa Baali-Sebupira ireha tavaate tira, are vika mini nititama kaaro? Are
    mintianara kaara nena vaite variana taintaraqaahaira kia ho qaqi himpiraitira,
    qutuma vinarave tivo, tiro.'
  hmo-hmo: Elia ese king ia hamaoroa, ia gwau, “Oi ese hesiai taudia oi siaia, Ekarona
    ena dirava Bala Sebuba do idia nanadaia totona. Oi laloa Dirava be Israela dekenai
    ia noho lasi, vadaeni oi nanadaia lasi, a? Oiemu gorere do ia namo lou lasi, oi
    be do oi mase!”
  urd-urd: और उससे कहा, ख़ुदावन्द यूँ फ़रमाता है, “तूने जो अक़रून के मा'बूद बा'लज़बूब
    से पूछने को लोग भेजे हैं, तो क्या इसलिए कि इस्राईल में कोई ख़ुदा नहीं है जिसकी
    मर्ज़ी को तू दरियाफ़्त कर सके? इसलिए तू उस पलंग से, जिस पर तू चढ़ा है, उतरने न
    पाएगा, बल्कि ज़रूर ही मरेगा।”
  rus-SYN: 'И сказал ему: так говорит Господь: за то, что ты посылал послов вопрошать
    Веельзевула, божество Аккаронское, как будто в Израиле нет Бога, чтобы вопрошать
    о слове Его, - с постели, на которую ты лег, не сойдешь с нее, но умрешь.'
  bqc-SIM: 'Ɔ̃ Ɛlia ò kípiɛ: Dii mɛ̀ á kú Isaili bùsuuoɛ, ↄ̃ n gbɛ̃́ↄ zĩ̀ yãlai
    Ɛkɛloni dii Baalizɛbuwaa? A yã́i tò ńyↄ̃ fɛlɛ lii pↄ́ ń wúlɛwàwao, ńyↄ̃
    gaɛ.'
  tcz-CHONGTHU: Elijah in lengpa kom’a chun, “Pakaiyin hitin aseije nangin ipi bolla
    Ekron mite semthu pathen Baalzebub kom’a nadamdoh ding le nadamdohlou ding thu
    donga nasolham? Israelte lah a Pathen umlouva hitam? Hitia hi nachon jih in tua
    nalupna hi nada lhahlou helding ahitai chuleh nathitei teiding ahi.” ati peh tan
    ahi.
  mar-mar: एलीया अहज्याला म्हणाला, परमेश्वर असे म्हणतो, “इस्राएलात विचारायला परमेश्वर
    नाही काय? म्हणून तू ‘एक्रोनचा देव बआल-जबूबकडे विचारायला माणसे पाठवलीस? म्हणून
    आता, ज्या पलंगावर तू चढला आहेस, तेथून तू कधीच खाली उतरणार नाही. त्याऐवजी, तुला
    खचित मरण येईल.”
  qub-qub: 'Chayaycur niran: «Tayta Dios nin: ‹Gamga manami allchacanquinachu. Wañunquinami.
    Israelcho Dios caycaptin ¿imanirtaj Ecronpa diosnin Baal-zebubman musyachicoj
    cachashcanqui?› »'
  bqp-bqp: 'Akũ Iliasu pì kínanɛ: Dikiri pì á kú Isarailanↄ bùsunlo, gbasa n gbɛ̃nↄ
    zĩ̀ ò yã gbɛka Ɛkɛrↄnu tãna Baalizɛbubua yá? Abire yãin ĩni futɛ gyãpɛ kũ
    n wutɛnaaaro, ĩni gamɛ.'
  hat-hat: 'Li di wa a konsa: —Men mesaj Seyè a voye ba ou: Paske ou voye moun al
    pale ak Baalzeboub, bondye lavil Ekwon an, tankou si pa gen Bondye nan peyi Izrayèl
    la ou ta ka al wè, ou p''ap janm leve sou kabann kote ou kouche a, ou pral mouri.'
  eng-BSB: 'And Elijah said to King Ahaziah, “This is what the LORD says: Is there
    really no God in Israel for you to inquire of His word? Is that why you have sent
    messengers to inquire of Baal-zebub, the god of Ekron? Therefore you will not
    get up from the bed on which you are lying. You will surely die.”'
  eng-WEBPB: He said to him, “The LORD says, ‘Because you have sent messengers to
    enquire of Baal Zebub, the god of Ekron, is it because there is no God in Israel
    to enquire of his word? Therefore you will not come down from the bed where you
    have gone up, but you will surely die.’”
  kbq-kbq: Hanki Elaija'a kini nera amanage huno asmi'ne, Ra Anumzamo'a amanage hu'ne,
    Israelia Anumzama mani'neana Agripintima antahi'zana eri'zankura na'ante kato
    vaheka'a huzmantanke'za Ekroni vahe anumzana Balsebabuntegatira antahintahia ome
    erikura vu'naze. E'inahu kavukvama hu'nana zantera tamagerfa hunka hazenkema erinkama
    tafete'ma mase'nampintira onkanamrenka frigahane.
  nhe-BL: 'Huan Elías quiilhui: ―Queja ni quiijtohua TOTECO: ‘Pampa tiquintitlanqui
    motlatitlanilhua ma quitlajtlanitij Baal Zebub, nopa tlaixcopincayotl tlen altepetl
    Ecrón, ayoc timehuas ipan motlapech, pero nica temachtli timiquis pampa tijchijtoc
    queja ax tijmati intla niitztoc niimoTeco Dios ipan ni tlali Israel para tinechtlajtlanisquía.’'
  bus-bus: 'Ben Ilia bè kínɛ: Dii bè, asa á kú Isarailinↄ bùsunlo, àmbe à tò n gbɛ̃nↄ
    zĩ̀ wà yã gbeka Ɛkɛrↄnu tãa Baalizɛbubua? Beee yãnzin nɛ́ fɛɛ gyãpɛ kɛ̀ n
    daɛaaro, nɛ́ gamɛ.'
  gub-BL: Henataromo uhem mehe uze'eg izupe. — Tupàn Tuweharupi Wiko Ma'e uze'eg iko
    newe nezewe a'e kury. — O tuwihawete, i'i newe. — Naheta kwaw Tupàn Izaew ywy
    rehe a'e, ere nepy'a pe. Ereiko herehe uzeruzar 'ym ma'e ài tuweharupi ne. — A'e
    rupi naheta kwaw hepuranu haw iwazar àràm ihewe, ere nepy'a pe. A'e rupi eremono
    kar teko Ma'awzemu Akerom wazar rehe wamupuranu kar pà ne wà. A'e rupi nanekatu
    kwaw nehe. Eremàno putar nehe, i'i Tupàn newe, i'i Eri tuwihawete pe.
  eng-DRA: 'And said to him: Thus saith the Lord: Because thou hast sent messengers
    to consult Beelzebub the god of Accaron, as though there were not a God in Israel,
    of whom thou mightest inquire the word; therefore from the bed on which thou art
    gone up, thou shalt not come down, but thou shalt surely die.'
