verse: 2KI.001.016
translations:
  mal-C: 'ഏലിയാവ് രാജാവിനോടു പറഞ്ഞു: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേലിൽ
    ദൈവം ഇല്ലാഞ്ഞിട്ടാണോ ആലോചന ചോദിക്കാൻ എക്രോനിലെ ദേവനായ ബാൽ-സെബൂബിന്റെ അടുക്കലേക്ക്
    അങ്ങു ദൂതന്മാരെ അയച്ചത്? ഇപ്രകാരം ചെയ്തതിനാൽ, അങ്ങ് കിടക്കുന്ന കിടക്കയിൽനിന്നു
    എഴുന്നേൽക്കുകയില്ല; അങ്ങു തീർച്ചയായും മരിക്കും!”'
  deu-TKW: 'Und Elia redete zum Könige: So spricht Jahwe: Darum, daß du Boten ausgeschickt
    hast, um den Baal-Sebub, den Gott von Ekron, zu befragen - es giebt wohl keinen
    Gott in Israel, dessen Ausspruch man einholen könnte? - so sollst du von dem Bette,
    auf das du gestiegen bist, nicht herabsteigen, sondern sterben sollst du!'
  lin-lin: 'Alobaki na mokonzi : Tala liloba oyo Yawe alobi : « Boni, Nzambe azali
    lisusu te na Isalaele mpo ete otinda bato kotuna epai ya Bala-Zebubi, nzambe ya
    Ekroni ? Lokola osali bongo, okokita lisusu te na mbeto oyo olali, okokufa solo. »'
  eng-LSV: 'and speaks to him, “Thus said YHWH: Because that you have sent messengers
    to inquire of Ba‘al-Zebub god of Ekron—is it because there is not a God in Israel
    to inquire of His word? Therefore, the bed to where you have gone up—you do not
    come down from it, for you certainly die.”'
  eng-GNV: And he saide vnto him, Thus saith the Lord, Because thou hast sent messengers
    to enquire of Baal-zebub the god of Ekron, (was it not because there was no God
    in Israel to inquire of his worde?) therefore thou shalt not come downe off the
    bed, on which thou art gone vp, but shalt die the death.
  eng-WEBSTER: And he said to him, Thus saith the LORD, Forasmuch as thou hast sent
    messengers to inquire of Baal-zebub the god of Ekron, is it not because there
    is no God in Israel to inquire of his word? therefore thou shalt not come down
    off that bed on which thou art gone up, but shalt surely die.
  nhw-BL: 'Huan Elías quiilhui: ―Quej ni quiijtohua TOTECO: ‘Pampa tiquintitlanqui
    motlatitlanilhua ma quitlatzintoquilitij Baal Zebub, nopa tlaixcopincayotl tlen
    altepetl Ecrón, ayacmo timehuas ipan motlapech, pero nica temachtli timiquis pampa
    tijchijtoc quen amo tijmati sintla niitztoc niamoTeco Dios ipan ni tlali Israel
    para techtlatzintoquilisquía.’'
  swh-ONEN: 'Akamwambia mfalme, “Hili ndilo asemalo Bwana: Je, ni kwa sababu hakuna
    Mungu katika Israeli wa kumuuliza habari, ndiyo maana ukatuma wajumbe kuuliza
    Baal-Zebubu, mungu wa Ekroni? Kwa sababu umefanya hili, kamwe hutaondoka kwenye
    kitanda unachokilalia. Hakika utakufa!”'
  bba-bba: U sinɑ boko sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ, Gusunɔ sɑriwɑ
    Isireliɔ wìn mi kɑɑ bikiɑru ko, ɑ kɑ bikiɑru dɔɔ Filisitibɑn bũu wi bɑ mɔ̀ Bɑɑli
    Sebubun mi, Ekoroniɔ? Yen sɔ̃, kpin yee tè sɔɔ ɑ kpĩ mi, ɑ ǹ mɑɑ seemɔ, kɑɑ ɡbiwɑ.
  eng-KJVCPB: And he said unto him, Thus saith the Lord, Forasmuch as thou hast sent
    messengers to inquire of Baal-zebub the god of Ekron, is it not because there
    is no God in Israel to inquire of his word? therefore thou shalt not come down
    off that bed on which thou art gone up, but shalt surely die.
  luo-luo: 'Nowachone ruoth niya, “Jehova Nyasaye wacho kama: Nyasaye onge e Israel
    ka koso mamiyo uoro joote mondo upenj Baal-Zebub ma nyasach Ekron wach? Nikech
    isetimo ma ok inichungi e kitanda mar midekre minindeno, nyaka itho!”'
  meu-meu: 'Bena ia ese hanua pavapavana e hamaoroa, eto, Iehova na ini e gwau tomamu:
    Gwaukau taudia na Baal-sebub, Ekron diravana, inanadaina o siaidia. O laloamu
    Israel na asi Diravana, bena ia to nanadaia a? Taunabunai, oi na o hekure kau
    patana amo basio diho; momokani, vada ba mase.'
  npi-ULB: पछि एलियाले अहज्याहलाई भने, “परमप्रभु यसो भन्‍नुहुन्छ, 'तैँले एक्रोनको
    देवता बाल-जिबबसित सल्लाह लिन सन्देशवाहकहरू पठाएको छस् । जानकारी लिनको लागि इस्राएलमा
    कुनै परमेश्‍वर नभएको हुनाले त्‍यसो गरेको हो ? यसैले तँ उक्‍लेको त्‍यो माथिको ओछ्यानबाट
    तँ तल आउनेछैनस् । तँ निश्‍चय नै मर्नेछस्' ।”
  yor-yor: Ó sọ fún ọba pé, “Èyí ni ohun tí Olúwa wí, ‘Ṣé nítorí wí pé kò sí Ọlọ́run
    ní Israẹli fún ọ láti pè ni ìwọ fi rán ìránṣẹ́ lọ sí ọ̀dọ̀ Baali-Sebubu, òrìṣà
    Ekroni láti lọ ṣe ìwádìí?’ Nítorí pé o ṣe èyí, ìwọ kò ní dìde lórí ibùsùn tí o
    dùbúlẹ̀ lé láìsí àní àní ìwọ yóò kú!”
  pes-OPCB: 'ایلیا به پادشاه گفت: «خداوند می‌فرماید: چرا قاصدان نزد بعل‌زبوب خدای
    عقرون می‌فرستی تا دربارهٔ بهبودیت از او سؤال کنند؟ آیا به این دلیل چنین کردی که
    در اسرائیل خدایی نیست تا از او بپرسی؟ چون این کار را کرده‌ای، از بستر بیماری برنخواهی
    خاست و خواهی مرد.»'
  tgl-ULB: Pagkatapos, sinabi ni Elias kay Ahazias, “Ito ang sinabi ni Yahweh, 'Nagpadala
    ka ng mga mensahero para sumangguni kay Baal-zebub ang diyos ng Ekron? Dahil ba
    walang Diyos sa Israel na maaari mong tanungan ng kaalaman? Kaya ngayon, hindi
    ka na makakabangon sa hingaan kung saan ka bumabangon; sa halip, tiyak kang mamamatay.”
  hui-hui: Ani pialu Elaya ibugua kini berearia puwa lalu, Anduane Homogohanda ogodagua
    laya, Í̠na mandabu handalu heria Isaraele dindiha Ngode Datagaliwabe naheyagola
    Egerono wali agalirunaga dama mitangi bialu gime wabini Balasebubuhondo halaga
    bule agali maru pudaba laribe. Anidagua biridagome í̠ lone dabi naholebere. Anidagua
    paliaho wia dege bialu homolebere laya, lalu lamini.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​က`ဣ​သ​ရေ​လ​ပြည်​တွင် ဗျာ​ဒိတ်​တော်​ကို​မေး​လျှောက်​ရန်
    ဘု​ရား​မ​ရှိ သော​ကြောင့်​ဧ​ကြုန်​မြို့​၏​ဘု​ရား​ဗာ​လ​ဇေ​ဗုပ် အား​စုံ​စမ်း​မေး​မြန်း​ရန်​သံ​တမန်​တို့​ကို​စေ
    လွှတ်​ရ​သ​လော။ သို့​ဖြစ်​၍​သင်​သည်​ပြန်​လည် ကျန်း​မာ​လာ​လိမ့်​မည်​မ​ဟုတ်။ သေ​လိမ့်​မည်''
    ဟု​မိန့်​တော်​မူ​၏'''' ဟု​ဆင့်​ဆို​လေ​၏။'
  bod-N: ཨེ་ལི་ཡཱས་རྒྱལ་པོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཨེག་རོན་གྱི་ལྷ་པཱ་ཨལ་ཟེ་བུབ་རྩར་བང་ཆེན་མངགས་ནས་བཀའ་འདྲི་ཞུ་བའི་རྒྱུ་མཚན་ཅི་ཡིན།
    ཡེས་ར་ཨེལ་ལ་བཀའ་འདྲི་ཞུ་སའི་དཀོན་མཆོག་མེད་པས་ཡིན་ནམ། དེའི་ཕྱིར་ཁྱོད་ཡར་འགོས་ཡོད་པའི་མལ་ཁྲི་ལས་མར་འབབ་པར་མི་འགྱུར་བར་འཆི་ངེས་ཡིན་གསུངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Akaudza mambo kuti, “Zvanzi naJehovha: Imhaka yokuti muIsraeri hamuna
    Mwari here zvawatuma nhume kundobvunza Bhaari-Zebhubhi, mwari weEkironi? Nokuti
    waita izvi, hauchambobva pamubhedha pawakarara. Zvirokwazvo uchafa!”'
  spa-BLM: 'Este le dijo: “Yahvé dice: ‘Porque has enviado mensajeros a consultar
    a Baal Zebub, el dios de Ecrón, ¿es que no hay Dios en Israel para consultar su
    palabra? Por eso no bajarás del lecho al que has subido, sino que morirás sin
    duda’”.'
  cac-cac: 'Ix yalan vin̈ icha tic d''a vin̈ rey chi'': —Icha val tic yalan Jehová:
    Yujto ix a checb''at eb'' a checab'' d''a Baal-zebub sdiosal Ecrón, yic b''at
    a c''anb''ej a b''a, ichato malaj Dios d''a Israel tic b''aj syal tza c''anb''ej
    ab''i, yuj chi'' man̈xo ol ach q''ue vaan, palta to ol ach chamxon̈ej, xchi Jehová,
    xchi vin̈aj Elías chi''.'
  swh-ULB: Baadye Eliya akamwambia Ahazia, '“Hivi ndivyo Yahwe asemavyo, Umewatuma
    wajumbe kuzungumza pamoja na Baal-Zebubu, mungu wa Ekron. Je ni kwa sababu hakuna
    Mungu katika Israeli ambaye unayeweza kumuuliza habari? Kwa hiyo sasa, hutaweza
    kushuka chini kutoka kwenye kitanda ulichokipanda; utakufa hakika.'”
  bel-bel: 'І сказаў яму: так кажа Гасподзь: за тое, што ты пасылаў пасланцаў пытацца
    ў Вэльзэвула, божышча Акаронскага, быццам у Ізраіле няма Бога, каб папытацца пра
    слова Ягонае, - з пасьцелі, на якую ты лёг, ня сыдзеш зь яе, а памрэш.'
  deu-ELBBK: 'Und er redete zu ihm: So spricht der HERR: Weil du Boten gesandt hast,
    um Baal-Sebub, den Gott von Ekron, zu befragen, (ist es, weil kein Gott in Israel
    ist, um sein Wort zu befragen?) darum sollst du von dem Bett, das du bestiegen
    hast, nicht herabkommen, sondern du wirst gewisslich sterben.'
  mbb-OT: 'Ne migkeǥiyan ni Elias haazà is hadì te, “Iyan heini egkeǥiyen te Nengazen:
    ‘Maan is duen midsuǥù nu he menge etew he ibpehendiyà te ki Baal Zebub, he ed-ezapen
    diyà te Ekron, te ked-insà ke egkeulian ke zed be? Wazè be Megbevayà te Israel?
    Ne ǥeina te mibeelan nu heini, ne kenè ke en egkaawà keniyan te edhizeǥaan nu,
    su siguradu he ebpatey ka!’ ”'
  mal-2015: 'അവനോടു: യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: അരുളപ്പാടു ചോദിപ്പാൻ യിസ്രായേലിൽ
    ദൈവം ഇല്ലാഞ്ഞിട്ടോ നീ എക്രോനിലെ ദേവനായ ബാൽസെബൂബിനോടു അരുളപ്പാടു ചോദിപ്പാൻ ദൂതന്മാരെ
    അയച്ചതു? ഇതുനിമിത്തം നീ കയറിയിരിക്കുന്ന കട്ടിലിൽനിന്നു ഇറങ്ങാതെ നിശ്ചയമായി മരിക്കും.'
  rmc-rmc: 'Sar o Eliaš avľa ko kraľis, phenďa: „Kada phenel o RAJ: ‚Bičhaďal tire
    služobňiken, hoj pes te dophučen le ekroňike devlestar Baal-Zebub pal tiro sasťipen,
    avke sar te na uľahas o Del andro Izrael, savestar šaj phučľal. Vašoda čačes mereha
    pre oda hadžos, pre savo pašľos.‘ “'
  pes-OPV: 'و وی را گفت: «خداوند چنین می‌گوید: چونکه رسولان فرستادی تا از بعل زبوب،
    خدای عقرون سوال نماید، آیا از این سبب بود که در اسرائیل خدایی نبود که از کلام
    او سوال نمایی؟ بنابراین از بستری که به آن برآمدی، فرود نخواهی شد البته خواهی مرد.»'
  ron-1924: 'Ел й-а зис: „Аша ворбеште Домнул: ‘Пентру кэ ай тримис соль сэ ынтребе
    пе Баал-Зебуб, думнезеул Екронулуй, ка ши кум н-ар фи ын Исраел Думнезеу, ал кэруй
    кувынт сэ-л поць ынтреба, ну те вей май да жос дин патул ын каре те-ай суит, чи
    вей мури.’”'
  ben-OBCV: 'তিনি রাজাকে বললেন, “সদাপ্রভু একথাই বলেন: ইস্রায়েলে তোমাকে পরামর্শ দেওয়ার
    মতো কোনও ঈশ্বর কি ছিলেন না, যে তুমি পরামর্শ নেওয়ার জন্য ইক্রোণের দেবতা বায়াল-সবূবের
    কাছে দূত পাঠিয়েছিলে? যেহেতু তুমি এই কাজ করেছ, তাই যে বিছানায় তুমি শুয়ে আছ,
    সেখান থেকে তুমি আর উঠতে পারবে না। তুমি অবশ্যই মরবে!”'
  som-som: Oo wuxuu isagii ku yidhi, Rabbigu wuxuu ku leeyahay, Waxaad wargeeyayaal
    u soo dirtay inaad Bacal Sebuub oo ah ilaaha reer Ceqroon wax soo weyddiiso ee
    sababtu ma waxay tahay inaan dalka Israa'iil jirin Ilaah aad hadalkiisa wax weyddiiso?
    Haddaba sidaas daraaddeed sariirtii aad fuushay ka soo degan maysid, laakiinse
    hubaal waad dhimanaysaa.
  lat-VUC: 'et locutus est ei: Hæc dicit Dominus: Quia misisti nuntios ad consulendum
    Beelzebub deum Accaron, quasi non esset Deus in Israël a quo posses interrogare
    sermonem, ideo de lectulo super quem ascendisti, non descendes, sed morte morieris.'
  eng-ASVBT: And he said unto him, Thus saith Jehovah, Forasmuch as thou hast sent
    messengers to inquire of Baal-zebub, the god of Ekron, is it because there is
    no God in Israel to inquire of his word? therefore thou shalt not come down from
    the bed whither thou art gone up, but shalt surely die.
  ita-1885: 'Ed egli gli disse: Così ha detto il Signore: Perciocchè tu hai mandati
    messi, per domandar Baal-zebub, dio di Ecron, come se non vi fosse alcun Dio in
    Israele, per domandar la sua parola, ecco, tu non iscenderai dal letto, sopra
    il quale tu sei salito; anzi, per certo tu morrai.'
  eng-LXXUP: 'And Elijah spoke to him, and said, Thus saith the Lord, Why hast thou
    sent messengers to inquire of Baal fly, the god of Ekron? it shall not be so:
    the bed on which thou art gone up, thou shalt not come down from it, for thou
    shalt surely die.'
  eng-ULB: Later Elijah said to Ahaziah, “This is what Yahweh says, 'You have sent
    messengers to consult with Baal-Zebub, the god of Ekron. Is it because there is
    no God in Israel from whom you can ask for information? So now, you will not come
    down from the bed where you have gone up; you will certainly die.'”
  spa-VBL: 'Elías le dijo al rey: “Esto es lo que dice el Señor: ‘¿Es porque no hay
    Dios en Israel para que lo consultes que has enviado mensajeros a pedir consejo
    a Baal-zebú, el dios de Ecrón? Como resultado, no dejarás el lecho en el que estás
    acostado. Definitivamente vas a morir’”.'
  fra-_FOB: 'Ainsi a dit l''Éternel: Parce que tu as envoyé des messagers pour consulter
    Baal-Zébub, dieu d''Ékron, comme s''il n''y avait point de Dieu en Israël pour
    consulter sa parole, tu ne descendras point du lit sur lequel tu es monté; mais
    certainement tu mourras!'
  mal-mal: 'ഏലിയാവ് അവനോട്: “യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘അരുളപ്പാട് ചോദിപ്പാൻ
    യിസ്രായേലിൽ ദൈവം ഇല്ലാഞ്ഞിട്ടോ നീ എക്രോനിലെ ദേവനായ ബേൽ-സെബൂബിനോട് അരുളപ്പാട് ചോദിപ്പാൻ
    ദൂതന്മാരെ അയച്ചത്? ഇതു നിമിത്തം നീ കിടക്കുന്ന കട്ടിലിൽനിന്ന് എഴുന്നേൽക്കാതെ നിശ്ചയമായി
    മരിക്കും”.'
  urd-GVR: Us ne bādshāh se kahā, “Rab farmātā hai, ‘Tū ne apne qāsidoṅ ko Aqrūn ke
    dewatā Bāl-zabūb se dariyāft karne ke lie kyoṅ bhejā? Kyā Isrāīl meṅ koī Ḳhudā
    nahīṅ hai? Chūṅki tū ne yih kiyā hai is lie jis bistar par tū paṛā hai us se tū
    kabhī nahīṅ uṭhne kā. Tū yaqīnan mar jāegā.’”
  suz-BL: मिनु मेकोमी पिप कली “परमप्रभु यावेमी इन कली ‘मार, इस्राएलम परमप्रभु मबाक्‍बा
    ङा? मिनु गे मुर आन कली एक्रोन ङा देवता बाल-जेबुब आ बाक्‍तीके हिल्‍लो पथ सोइक्‍तीनी?
    मोपतीके गे इन गोल्‍तीके रे मबोक्‍नीनी। गे थमा पा बेक्‍नीनी’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: '“Così dice l’Eterno: Poiché tu hai spediti de’ messi a consultar Baal-Zebub,
