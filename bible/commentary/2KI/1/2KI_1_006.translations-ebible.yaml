verse: 2KI.001.006
translations:
  mal-C: 'അവർ മറുപടി പറഞ്ഞു: “ഒരു മനുഷ്യൻ വഴിയിൽ ഞങ്ങളെ കണ്ടുമുട്ടി, അയാൾ ഞങ്ങളോടു
    പറഞ്ഞു: ‘നിങ്ങളെ അയച്ച രാജാവിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്ന് അദ്ദേഹത്തോടു പറയുക: “ഇതാ,
    യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഇസ്രായേലിൽ ദൈവം ഇല്ലാഞ്ഞിട്ടാണോ നീ അരുളപ്പാടു
    കേൾക്കാൻ എക്രോനിലെ ദേവനായ ബാൽ-സെബൂബിന്റെ അടുത്തേക്ക് സന്ദേശവാഹകരെ അയയ്ക്കുന്നത്?
    അതിനാൽ, നീ കിടക്കുന്ന കിടക്കയിൽനിന്ന് എഴുന്നേൽക്കുകയില്ല; നീ തീർച്ചയായും മരിക്കും.” ’ ”'
  deu-TKW: 'Sie antworteten ihm: Ein Mann kam herauf, uns entgegen, der sprach zu
    uns: Kehrt nur wieder um zu dem Könige, der euch gesandt hat, und sagt ihm: So
    spricht Jahwe: Es giebt wohl keinen Gott in Israel, daß du hinsendest, Baal-Sebub,
    den Gott von Ekron, zu befragen? Darum sollst du von dem Bette nicht herabsteigen,
    auf das du gestiegen bist, sondern sterben sollst du!'
  lin-lin: 'Bazongisaki : — Moto moko ayaki kokutana na biso mpe alobaki na biso :
    « Bozonga epai ya mokonzi oyo atindi bino mpe boloba na ye : Tala liloba oyo Yawe
    alobi : ‹ Boni, Nzambe azali lisusu te kati na Isalaele ; yango wana ozali kotinda
    bato kokende kotuna epai ya Bala-Zebubi, nzambe ya Ekroni ? › Mpo na yango, okokita
    te na mbeto oyo olali ; okokufa solo. »'
  eng-LSV: 'And they say to him, “A man has come up to meet us and says to us, Go,
    return to the king who sent you, and you have said to him, Thus said YHWH: Is
    it because there is not a God in Israel—you are sending to inquire of Ba‘al-Zebub
    god of Ekron? Therefore, the bed to where you have gone up, you do not come down
    from it, for you certainly die.”'
  eng-GNV: And they answered him, There came a man and met vs, and saide vnto vs,
    Goe, and returne vnto the King which sent you, and say vnto him, Thus saith the
    Lord, Is it not because there is no God in Israel, that thou sendest to enquire
    of Baal-zebub the God of Ekron? Therefore thou shalt not come downe from the bed,
    on which thou art gone vp, but shalt die ye death.
  eng-WEBSTER: And they said to him, There came up a man to meet us, and said to us,
    Go, turn again to the king that sent you, and say to him, Thus saith the LORD,
    Is it not because there is not a God in Israel, that thou sendest to inquire of
    Baal-zebub the god of Ekron? therefore thou shalt not come down from that bed
    on which thou art gone up, but shalt surely die.
  nhw-BL: 'Huan inijuanti quinanquilijque: ―Tijnamijque se tlacatl catli techilhui
    ma timocuepaca. Techilhui ma timitzyolmelahuaca para TOTECO quiijtojtoc: ‘¿Para
    tlen monequi titlatitlanis ma quitlatzintoquilitij Baal Zebub, nopa teteyotl ipan
    tlali Ecrón? ¿Amo tijmati para Toteco Dios itztoc ipan ni tlali Israel para tijtlatzintoquilis
    ya? Huajca pampa tijchijtoc ya ni, ayacmo timehuas ipan motlapech, pero nopona
    temachtli timiquis.’'
  swh-ONEN: 'Wakamjibu, “Mtu fulani alikuja kukutana nasi, naye akatuambia, ‘Rudini
    kwa mfalme aliyewatuma na mkamwambie, “Hili ndilo asemalo Bwana: Je, ni kwa sababu
    hakuna Mungu katika Israeli ndiyo maana unawatuma watu kwenda kuuliza kwa Baal-Zebubu,
    mungu wa Ekroni? Kwa hiyo hutaondoka kwenye kitanda unachokilalia. Hakika utakufa!” ’ ”'
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, ɡoowɑ u sun sennɔ nɑ, mɑ u sun sɔ̃ɔwɑ u nɛɛ, su ɡɔsiro
    wunɛn mi, kpɑ su nun sɔ̃ su nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ. U nɛɛ, n ǹ Gusunɔ
    sɑriwɑ Isireliɔ wunɛ sinɑ boko ɑ kɑ bikiɑru dɔɔ Bɑɑli Sebubun mi Ekoroniɔ? Yen
    sɔ̃ tɛ̃, kpin yee tèn mi ɑ kpĩ mi, ɑ ǹ kɑɑ mɑɑ se, kɑɑ ɡbiwɑ.
  eng-KJVCPB: And they said unto him, There came a man up to meet us, and said unto
    us, Go, turn again unto the king that sent you, and say unto him, Thus saith the
    Lord, Is it not because there is not a God in Israel, that thou sendest to inquire
    of Baal-zebub the god of Ekron? therefore thou shalt not come down from that bed
    on which thou art gone up, but shalt surely die.
  luo-luo: 'Negidwoke niya, “Ngʼat moro noromo kodwa mowachonwa ni, ‘Doguru ir ruoth
    mane oorou mondo unyise ni Jehova Nyasaye owacho kama: “Nyasaye onge e Israel
    ka koso mamiyo upenjo Baal-Zebub ma nyasach jo-Ekron wach? Kuom mano ok inichungi
    e kitanda minindeni nyaka itho.” ’ ”'
  meu-meu: 'Idia ese e haere henia, eto, Tau ta ema, ai ida a hedavari, bena ia ese
    e hamaoromai, eto, Hanua pavapavana, e siaimui tauna, dekena ba lou lao, ba hamaoroa,
    baoto, Iehova na ini e gwau tomamu: Israel na asi Diravana dainai oi ese haida
    na Baal-sebub, Ekron diravana, inanadaina o siaidiamu a? Taunabunai, o hekure
    kau patana amo basio diho, a momokani vada ba mase.'
  npi-ULB: तिनीहरूले तिनलाई भने, “एक जना मानिस हामीलाई भेट्न आए जसले हामीलाई भने,
    'तिमीहरूलाई पठाउने राजाकहाँ फर्के जाऊ र तिनलाई भन, “परमप्रभु यसो भन्‍नुहुन्छः
    'के इस्राएलमा कुनै परमेश्‍वर नभएको हुनाले तिमीहरू एक्रोनको देवता बाल-जिबबसित सल्लाह
    लिन जाँदैछौ ? त्यसकारण तँ उक्‍लेको त्‍यो माथिको ओछ्यानबाट तँ तल आउनेछैनस् । बरु,
    तँ निश्‍चय नै मर्नेछस्' ।”
  yor-yor: 'Wọ́n dáhùn pé, “Ọkùnrin kan wá láti pàdé wa, ó sì wí fún wa pé, ‘Ẹ padà
    sí ọ̀dọ̀ ọba tí ó rán an yín kí ẹ sì wí fún un pé, “Èyí ni ohun tí Olúwa wí: Ṣé
    nítorí wí pé kò sí Ọlọ́run ní Israẹli ni o fi ń rán àwọn ènìyàn láti lọ ṣe ìwádìí
    lọ́wọ́ Baali-Sebubu, òrìṣà Ekroni? Nítorí náà ìwọ kò ní fi orí ibùsùn tí ìwọ dùbúlẹ̀
    lé sílẹ̀. Láìsí àní àní ìwọ yóò kùú!” ’ ”'
  pes-OPCB: 'گفتند: «در راه با شخصی روبرو شدیم و او به ما گفت تا نزد شما بازگردیم
    و بگوییم که خداوند می‌فرماید: چرا قاصدان می‌فرستی تا از بعل‌زبوب خدای عقرون سؤال
    کنند؟ مگر در اسرائیل خدایی وجود ندارد؟ حال که چنین کرده‌ای، از بستر بیماری برنخواهی
    خاست و خواهی مرد.»'
  tgl-ULB: 'Sinabi nila sa kaniya, “Isang lalaki ang lumapit sa amin na nagsabi, ''Bumalik
    kayo sa haring nagpadala sa inyo, at sabihin sa kaniya, “Sinabi ito ni Yahweh:
    ''Dahil ba walang Diyos sa Israel kaya kayo pupunta para sumangguni kay Baal-zebub
    ang diyos ng Ekron? Dahil dito, hindi ka na makakabangon sa hingaan kung saan
    ka bumabangon; sa halip, tiyak kang mamamatay.”'
  hui-hui: Ani hale hayagola tigua ladai bialu lalu, Harigani agali mbira lola harimago
    ibugua Anduane Homogonaga bi í̠hondo lamule yalu dai bidaba, laya. Ai bi ogoni
    ogodagua laya. Irane aginaga í̠na agali maru Egerono wali agalinaga dama mitangi
    bialu gime wabini Balasebubuhondo bi halaga bule pudaba laribe. Tíni dalu Isaraele
    dindiha Ngode Datagaliwabe ibuni nahedane taya bima poramibe, laya. Heneneore
    í̠ lone dabi naholebere. Í̠ anidagua paliaho wiaabo howa homolebere laya, lalu
    lamini.
  mya-mya: ထို​သူ​တို့​က``လူ​တစ်​ယောက်​သည် အ​ကျွန်ုပ်​တို့​နှင့် လာ​ရောက်​တွေ့​ဆုံ​ပြီး​လျှင်
    ထာ​ဝရ​ဘု​ရား​သည် အ​ရှင့်​အား`ဣ​သ​ရေ​လ​ပြည်​တွင်​ဘု​ရား​မ​ရှိ သော​ကြောင့် ဧ​ကြုန်​ဘု​ရား​ထံ​သံ​တ​မန်​များ
    စေ​လွှတ်​၍​စုံ​စမ်း​မေး​မြန်း​ရ​သ​လော။ သင်​သည် သင်​၏​သ​လွန်​မှ​တစ်​ဖန်​ပြန်​၍​ထ​နိုင်​မည်
    မ​ဟုတ်။ သေ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​ကြောင်း အ​ရှင့်​ထံ​ပြန်​ကြား​လျှောက်​ထား​ရန်
    အ​ကျွန်ုပ် တို့​အား​ပြော​ကြား​သွား​ပါ​သည်'' ဟု​သံ တော်​ဦး​တင်​ကြ​၏။
  bod-N: དེ་དག་གིས་རྒྱལ་པོ་ལ། མི་ཞིག་ངེད་ཅག་དང་འཕྲད་དུ་འོངས་ནས་ང་ཚོར་ན་རེ། ཁྱོད་ཚོ་མངག་མཁན་རྒྱལ་པོའི་དྲུང་དུ་ཕྱིར་སོང་ནས་ཁོ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་ཨེག་རོན་གྱི་ལྷ་པཱ་ཨལ་ཟེ་བུབ་ལ་བཀའ་འདྲི་ཞུ་རུ་མངགས་པ་དེ་ཅི་ཡིན་ནམ།
    ཡེས་ར་ཨེལ་ལ་དཀོན་མཆོག་མེད་པས་ཡིན་ནམ། དེའི་ཕྱིར་ཁྱོད་ཡར་འགོས་ཡོད་པའི་མལ་ཁྲི་ལས་མར་འབབ་པར་མི་འགྱུར་ཏེ།
    ཁྱོད་རང་འཆི་བར་ངེས་པས་སོ་ཞེས་གསུངས་སྨྲོས་ཤིག་ཅེས་གསུངས་བྱུང་ཞེས་ཞུས་སོ། །
  sna-sna: 'Ivo vakamupindura vakati, “Mumwe murume akauya akasangana nesu. Zvino
    akati kwatiri, ‘Dzokerai kuna mambo akutumai mundoti kwaari, “Zvanzi naJehovha:
    Imhaka yokuti muIsraeri hamuna Mwari here zvaunotuma nhume kundobvunza Bhaari-Zebhubhi,
    mwari weEkironi? Naizvozvo hauchaburuki pamubhedha pawakarara ipapo. Zvirokwazvo
    uchafa!” ’ ”'
  spa-BLM: 'Le dijeron: “Un hombre subió a nuestro encuentro y nos dijo: “Id, volved
    al rey que os ha enviado y decidle: “Yahvé dice: ‘¿Es porque no hay Dios en Israel
    que enviáis a consultar a Baal Zebub, el dios de Ecrón? Por lo tanto, no bajarás
    del lecho al que has subido, sino que ciertamente morirás’”.'
  cac-cac: 'Ix tac''vi eb'': —Mamin rey, ay jun vin̈ vinac ix co cha d''a yol b''e.
    A vin̈ ix alan d''ayon̈ icha tic: Meltzajan̈ec d''a vin̈ ix ex checancot chi'',
    tzeyalan d''a vin̈ icha tic: A Jehová tz''alan icha tic: ¿Tom malaj Dios d''a
    Israel tic, yuj chi'' ato d''a Baal-zebub sdiosal Ecrón tza checb''at ab''chajoc?
    Yuj val jun tas ix a na'' tic, man̈xo ol ach q''ue vaan, ol ach chamxon̈ej, xchi
    Jehová, xe chi, xchi jun vin̈ chi'' d''ayon̈, xchi eb''.'
  swh-ULB: 'Wakamwambia, “mtu amekuja kuonana na sisi ambaye ametuambia, ''Turudi
    kwa mfalme ambaye aliyewatuma, na mkamwambie, Yahwe amesema hivi: ''Je ni kwa
    sababu hakuna Mungu katika Israeli mpaka mmewatuma watu kwenda kumuuliza kwa Baal
    Zabubu, mungu wa Ekron? Kwa hiyo hutashuka kutoka kitanda ulichokipanda; badala
    yake, utakufa hakika."””'
  bel-bel: 'І сказалі яму: насустрач нам выйшаў чалавек і сказаў нам: ідзеце, вярнецеся
    да цара, які паслаў вас, і скажэце яму: так кажа Гасподзь: хіба няма Бога ў Ізраілі,
    што ты пасылаеш пытацца ў Вэльзэвула, божышча Акаронскага? За тое з пасьцелі,
    на якую ты лёг, ня сыдзеш зь яе, а памрэш.'
  deu-ELBBK: 'Und sie sprachen zu ihm: Ein Mann kam herauf, uns entgegen, und sprach
    zu uns: Geht, kehrt zurück zu dem König, der euch gesandt hat, und redet zu ihm:
    So spricht der HERR: Ist es, weil kein Gott in Israel ist, dass du hinsendest,
    um Baal-Sebub, den Gott von Ekron, zu befragen? Darum sollst du von dem Bett,
    das du bestiegen hast, nicht herabkommen, sondern du wirst gewisslich sterben.'
  mbb-OT: 'Ne midtavak dan te, “Duen etew he midhinguma kenami he ke sikandin te,
    ‘Likù kew ziyà te hadì ne tudtula niw heini is lalag te Nengazen diyà te kandin:
    Maan is midsuǥù ka te ibpehendiyà te ki Baal Zebub he ed-ezapen diyà te Ekron,
    te ked-insà ke egkeulian ke zed be? Wazè be Megbevayà te Israel? Ne ǥeina te mibeelan
    nu heini, ne kenè ke en ebpekeenew keniyan te edhizeǥaan nu, su siguradu he ebpatey
    ka!’ ”'
  mal-2015: 'അവർ അവനോടു പറഞ്ഞതു: ഒരാൾ ഞങ്ങളെ എതിരേറ്റുവന്നു ഞങ്ങളോടു: നിങ്ങളെ അയച്ചിരിക്കുന്ന
    രാജാവിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്നു: യിസ്രായേലിൽ ദൈവം ഇല്ലാഞ്ഞിട്ടോ നീ എക്രോനിലെ
    ദേവനായ ബാൽസെബൂബിനോടു അരുളപ്പാടു ചോദിപ്പാൻ അയക്കുന്നതു? ഇതുനിമിത്തം നീ കയറിയിരിക്കുന്ന
    കട്ടിലിൽനിന്നു ഇറങ്ങാതെ നിശ്ചയമായി മരിക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു
    അവനോടു പറവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Odphende leske: „Arakhľam pes varesave muršeha, savo amenge phenďa: ‚Visaren
    tumen pale ko kraľis, savo tumen bičhaďa, a phenen leske, hoj o RAJ phenel kada:
    So, nane andro Izrael Del, hoj tumen džan te phučel le ekroňike devlestar Baal-Zebub?
    Vašoda imar na ušťeha andral o hadžos, pre savo pašľos, ale čačes pre leste mereha.‘
    “'
  pes-OPV: 'ایشان در جواب وی گفتند: «شخصی به ملاقات ما برآمده، ما را گفت: بروید و
    نزد پادشاهی که شما را فرستاده است، مراجعت کرده، او راگویید: خداوند چنین می‌فرماید:
    آیا از این جهت که خدایی در اسرائیل نیست، تو برای سوال نمودن از بعل زبوب، خدای
    عقرون می‌فرستی؟ بنابراین از بستری که به آن برآمدی، فرود نخواهی شد بلکه البته خواهی
    مرد.»'
  ron-1924: 'Ей й-ау рэспунс: „Ун ом с-а суит ынаинтя ноастрэ ши не-а зис: ‘Ынтоарчеци-вэ
    ла ымпэратул каре в-а тримис ши спунеци-й: «Аша ворбеште Домнул: ‹Оаре ну есте
    Думнезеу ын Исраел, де тримитець сэ ынтребе пе Баал-Зебуб, думнезеул Екронулуй?
    Де ачея ну те вей май да жос дин патул ын каре те-ай суит, чи вей мури.›»’”'
  ben-OBCV: '“একজন আমাদের সাথে দেখা করতে এলেন,” তারা উত্তর দিয়েছিল। “আর তিনি আমাদের
    বললেন, ‘যিনি তোমাদের পাঠিয়েছেন, তোমরা সেই রাজার কাছে ফিরে যাও এবং তাঁকে গিয়ে
    বলো, “সদাপ্রভু একথাই বলেন: ইস্রায়েলে কি কোনও ঈশ্বর নেই যে তুমি ইক্রোণের দেবতা
    বায়াল-সবূবের পরামর্শ নেওয়ার জন্য তার কাছে দূত পাঠিয়েছ? তাই যে বিছানায় তুমি
    শুয়ে আছ, সেটি ছেড়ে তুমি আর উঠতে পারবে না। তুমি অবশ্যই মারা যাবে!” ’ ”'
  som-som: Oo iyana waxay isagii ku yidhaahdeen, War nin baa naga hor yimid, oo wuxuu
    nagu yidhi, Taga, oo boqorkii idin soo diray ku noqda, oo waxaad ku tidhaahdaan,
    Rabbigu wuxuu leeyahay, War ma Ilaah baan joogin dalka Israa'iil, oo saas aawadeed
    baad u cid diranaysaa in wax la soo weyddiiyo Bacal Sebuub oo ah ilaaha reer Ceqroon?
    Haddaba sariirta aad fuushay ka soo degan maysid, laakiinse hubaal waad dhimanaysaa.
  lat-VUC: 'At illi responderunt ei: Vir occurrit nobis, et dixit ad nos: Ite, et
    revertimini ad regem qui misit vos, et dicetis ei: Hæc dicit Dominus: Numquid
    quia non erat Deus in Israël, mittis ut consulatur Beelzebub deus Accaron? idcirco
    de lectulo, super quem ascendisti, non descendes, sed morte morieris.'
  eng-ASVBT: And they said unto him, There came up a man to meet us, and said unto
    us, Go, turn again unto the king that sent you, and say unto him, Thus saith Jehovah,
    Is it because there is no God in Israel, that thou sendest to inquire of Baal-zebub,
    the god of Ekron? therefore thou shalt not come down from the bed whither thou
    art gone up, but shalt surely die.
  ita-1885: 'Ed essi gli dissero: Un uomo ci è venuto incontro, il quale ci ha detto:
    Andate, ritornate al re che vi ha mandati, e ditegli: Così ha detto il Signore:
    Mandi tu a domandar Baal-zebub, dio di Ecron, perchè non vi sia Dio alcuno in
    Israele? perciò, tu non iscenderai dal letto, sopra il quale tu sei salito; anzi,
    per certo tu morrai.'
  eng-LXXUP: 'And they said to him, A man came up to meet us, and said to us, Go,
    return to the king that sent you, and say to him, Thus saith the Lord, Is it because
    there is no God in Israel, that thou goest to inquire of Baal fly, the god of
    Ekron? it shall not be so: the bed on which thou art gone up, thou shalt not come
    down from it, for thou shalt surely die.'
  eng-ULB: 'They said to him, “A man came to meet us who said to us, ''Go back to
    the king who sent you, and say to him, “Yahweh says this: ''Is it because there
    is no God in Israel that you sent men to consult with Baal-Zebub, the god of Ekron?
    Therefore you will not come down from the bed to which you have gone up; instead,
    you will certainly die.''”''”'
  spa-VBL: '“Un hombre vino a nuestro encuentro”, respondieron. “Nos dijo: ‘Vuelvan
    ante el rey que los ha enviado y díganle: Esto es lo que dice el Señor: ¿Es porque
    no hay Dios en Israel por lo que mandas a pedir consejo a Baal-zebub, el dios
    de Ecrón? Como resultado, no te levantarás del lecho en el que estás acostado.
    Definitivamente vas a morir’”.'
  fra-_FOB: 'Et ils lui répondirent: Un homme est monté au-devant de nous, et nous
    a dit: Allez, retournez vers le roi qui vous a envoyés, et dites-lui: Ainsi a
    dit l''Éternel: N''y a-t-il point de Dieu en Israël, que tu envoies consulter
    Baal-Zébub, dieu d''Ékron? C''est pourquoi, tu ne descendras point du lit sur
    lequel tu es monté, mais certainement tu mourras.'
  mal-mal: 'അവർ അവനോട് പറഞ്ഞത്: “ഒരാൾ ഞങ്ങളെ എതിരേറ്റുവന്ന് ഞങ്ങളോട്: ‘നിങ്ങളെ അയച്ചിരിക്കുന്ന
    രാജാവിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്ന്, യിസ്രായേലിൽ ദൈവം ഇല്ലാഞ്ഞിട്ടോ നീ എക്രോനിലെ
    ദേവനായ ബേൽ-സെബൂബിനോട് അരുളപ്പാട് ചോദിക്കുവാൻ അയക്കുന്നത്? ഇതു നിമിത്തം നീ കിടക്കുന്ന
    കട്ടിലിൽനിന്ന് എഴുന്നേൽക്കാതെ നിശ്ചയമായി മരിക്കും എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു’
    എന്ന് അവനോട് പറയുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne jawāb diyā, “Ek ādmī ham se milne āyā jis ne hameṅ āp ke pās wāpas
    bhej kar āp ko yih ḳhabar pahuṅchāne ko kahā, ‘Rab farmātā hai ki tū apne bāre
    meṅ dariyāft karne ke lie apne bandoṅ ko Aqrūn ke dewatā Bāl-zabūb ke pās kyoṅ
    bhej rahā hai? Kyā Isrāīl meṅ koī Ḳhudā nahīṅ hai? Chūṅki tū ne yih kiyā hai is
    lie jis bistar par tū paṛā hai us se tū kabhī nahīṅ uṭhne kā. Tū yaqīnan mar jāegā.’”
  suz-BL: मिनु मेकोपुकीमी “गो आंइ कली ग्रुम्‍थ मुर का जाक्‍त। मिनु मेकोमी ‘लेश्‍शा
    लशा इन कली सोइक्‍ब पिप आ बाक्‍तीक लने। मिनु मेको कली परमप्रभु यावेमी मार, इस्राएलम
    परमप्रभु मबाक्‍बा ङा? गे एक्रोन ङा देवता बाल-जेबुब कली हिल्‍लो पथ मुर सोइक्‍तीके,
    मसा‍नीनी, बेक्‍नीनी’ देंत माइक्‍चा” देंमा बाक्‍त।
  ita-1927: 'E quelli risposero: “Un uomo ci è venuto incontro, e ci ha detto: Andate,
    tornate dal re che vi ha mandati, e ditegli: Così dice l’Eterno: E’ forse perché
    non v’è alcun Dio in Israele che tu mandi a consultare Baal-Zebub, dio di Ekron?
    Perciò, non scenderai dal letto sul quale sei salito, ma per certo morrai”.'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «پیاوێک بەرەوپیرمان هات، پێی گوتین: ”بڕۆن و بگەڕێنەوە
    بۆ لای ئەو پاشایەی کە ئێوەی ناردووە و پێی بڵێن، ’یەزدان ئەمە دەفەرموێت: ئایا لەبەر
    ئەوەی کە لە ئیسرائیل خودا نییە، ئێوە دەچن پرسیار لە بەعل‌زەبوبی خوداوەندی عەقرۆن
    دەکەن؟ لەسەر ئەو نوێنە هەڵناستیتەوە کە لەسەری ڕاکشاویت، بە دڵنیاییەوە دەمریت!‘ “»'
  eng-BBE: And they said to him, On our way we had a meeting with a man who said,
    Go back to the king who sent you and say to him, The Lord says, Is it because
    there is no God in Israel that you send to put a question to Baal-zebub, the god
    of Ekron? For this reason, you will not come down from the bed on to which you
    have gone up, but death will certainly come to you.
  kan-OKCV: 'ಅವರು ಅರಸನಿಗೆ, “ಒಬ್ಬ ಮನುಷ್ಯನು ನಮಗೆ ಎದುರಾಗಿ ಬಂದು, ‘ನೀವು ನಿಮ್ಮನ್ನು ಕಳುಹಿಸಿದ
    ಅರಸನ ಬಳಿಗೆ ಹಿಂದಿರುಗಿ ಹೋಗಿ, ಯೆಹೋವ ದೇವರು ಹೇಳುವುದು ಏನೆಂದರೆ: ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ದೇವರು
    ಇಲ್ಲವೆ? ನೀನು ಎಕ್ರೋನಿನ ದೇವರಾದ ಬಾಳ್ ಜೆಬೂಬನನ್ನು ವಿಚಾರಿಸಲು ಜನರನ್ನು ಕಳುಹಿಸಿರುತ್ತೀ?
    ಇದರ ನಿಮಿತ್ತ, ನೀನು ಏರಿದ ಮಂಚದಿಂದ ಇಳಿಯದೆ, ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವೆ,’ ಎಂಬುದಾಗಿ ಅವನಿಗೆ ಹೇಳಿರಿ,
    ಎಂದು ತಿಳಿಸಿದನು,” ಎಂದರು.'
  tam-2017: 'அதற்கு அவர்கள்: ஒரு மனிதன் எங்களுக்கு எதிர்ப்பட்டுவந்து: நீங்கள் உங்களை
    அனுப்பின ராஜாவிடம் திரும்பிப்போய், இஸ்ரவேலிலே தேவன் இல்லையென்றா நீ எக்ரோனின் தேவனாகிய
    பாகால்சேபூவிடத்தில் விசாரிக்கப்போகிறாய்; இதனால் நீ ஏறின கட்டிலிலிருந்து இறங்காமல்
    நிச்சயமாக மரணமடைவாய் என்று யெகோவா சொல்லுகிறார் என்பதை அவனிடம் சொல்லுங்கள் என்றான்
    என்று சொன்னார்கள்.'
  spa-RV-1909: 'Y ellos le respondieron: Encontramos un varón que nos dijo: Id, y
    volveos al rey que os envió, y decidle: Así ha dicho Jehová: ¿No hay Dios en Israel,
    que tú envías á consultar á Baal-zebub dios de Ecrón? Por tanto, del lecho en
    que subiste no descenderás, antes morirás de cierto.'
  ron-BTF: 'Iar ei i-au zis: Un om s-a urcat să ne întâmpine și ne-a spus: Mergeți,
    întoarceți-vă la împăratul care v-a trimis și spuneți-i: Astfel spune DOMNUL:
    Nu pentru că nu este Dumnezeu în Israel, mergeți voi să întrebați pe Baal-Zebub,
    dumnezeul Ecronului? De aceea nu vei coborî din patul în care te-ai urcat, ci
    vei muri negreșit.'
  eng-WEBP: They said to him, “A man came up to meet us, and said to us, ‘Go, return
    to the king who sent you, and tell him, “The LORD says, ‘Is it because there is
    no God in Israel that you send to inquire of Baal Zebub, the god of Ekron? Therefore
    you will not come down from the bed where you have gone up, but you will surely
    die.’”’”
  eng-FBV: '“A man came and met us,” they replied. “He told us, ‘Go back to the king
    who sent you, and tell him, This is what the Lord says: Is it because there is
    no God in Israel that you are sending to ask advice from Baal-zebub, the god of
    Ekron? As a result you will not leave the bed on which you are lying. You''re
    definitely going to die.’”'
  nld-1939: 'Zij antwoordden: We zijn een man tegengekomen, die ons zeide: “Keert
    terug naar den koning, die u gezonden heeft, en zegt hem: Zo spreekt Jahweh! Is
    er geen God in Israël meer, dat ge boden uitzendt, om Báal-Zeboeb, den god van
    Ekron, te raadplegen? Daarom zult ge van het bed, waarop ge ligt, niet meer opstaan;
    want ge zult sterven.”'
  nch-BL: 'Huan inijuanti quinanquilijque: ―Tijnamijque se tacat cati techilhui ma
    titacuepilica. Techilhui ma timitzyolmelahuaca para TOTECO quiijtojtoc: ‘¿Para
    ten monequi titatitanis ma quitatzintoquilitij Baal Zebub, nopa teteyot ipan tali
    Ecrón? ¿Amo tijmati para Toteco Dios itztoc ipan ni tali Israel para tijtatzintoquilis
    ya? Huajca pampa tijchijtoc ya ni, ayecmo timijquehuas ipan motapech, pero nopona
    temachti timiquis.’'
  vie-1934: 'Chúng thưa rằng: Có một người đi lên đón chúng tôi, và nói với chúng
    tôi rằng: Hãy trở về cùng vua đã sai các ngươi, và nói với người rằng: Đức Giê-hô-va
    đã phán như vầy: Trong Y-sơ-ra-ên há không có Đức Chúa Trời sao, nên ngươi sai
    đi cầu vấn Ba-anh-Xê-bụt, thần của Eùc-rôn? Bởi cớ đó, ngươi sẽ không xuống khỏi
    giường mà ngươi đã lên, nhưng hẳn sẽ chết.'
  hin-CV: 'उन्होंने उत्तर दिया, “एक व्यक्ति हमसे भेंटकरने आया था, उसी ने हमें आदेश
    दिया, ‘राजा के पास लौट जाओ, जिसने तुम्हें भेजा है. उससे कहना, “यह याहवेह का संदेश
    है: क्या इस्राएल राज्य में परमेश्वर नहीं हैं, कि तुम एक्रोन के देवता, बाल-ज़बूब
    से पूछताछ करने जा रहे हो? इसलिये अब तुम जिस बिछौने पर लेटे हुए हो, उससे नीचे नहीं
    आओगे—तुम्हारी मृत्यु ज़रूर हो जाएगी!” ’ ”'
  spa-BES: 'Y le dijeron: En nuestro camino tuvimos una reunión con un hombre que
    dijo: Vuelve al rey que te envió y dile: El Señor dice: ¿Acaso no hay Dios en
    Israel? ¿Que envías para hacerle una pregunta a Baal-zebub, el dios de Ecrón?
    Por esta razón, no te levantarás de la cama en la que te has acostado, pero la
    muerte sin duda te llegará.'
  tdx-tdx: 'Le nanoa’ iareo ty hoe: Nifanam­pe ama’ay t’indaty nanao ty hoe: Akia
    mimpolia mb’ amy mpanjaka nañirak’ anahareoy, vaho isaon­tsio ty hoe: Hoe ty nafè’
    Iehovà: Aa vaho tsy aman’ Añahare hao t’Israele te ihe mañitrike hañontane e Baalezebobe
    ‘ndrahare’ i Ekrone? Aa le tsy hizo­tsoa’o i fandreañe nijo­ña’o, fa toe hihomake.'
  tha-KJV: และเขาทั้งหลายทูลพระองค์​ว่า “​มี​ชายคนหนึ่งมาพบกับพวกข้าพระองค์ และพู​ดก​ับพวกข้าพระองค์​ว่า
    ‘จงกลับไปหากษั​ตริ​ย์​ผู้ใช้​ท่านมา และทูลพระองค์​ว่า พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    เพราะไม่​มี​พระเจ้าในอิสราเอลแล้วหรือเจ้าจึงใช้คนไปถามบาอัลเซบูบพระแห่งเอโครน
    เพราะฉะนั้นเจ้าจะไม่​ได้​ลงมาจากที่นอนซึ่งเจ้าได้ขึ้นไปนั้น แต่​เจ้​าจะต้องตายแน่’”
  por-BR-2018: 'E eles lhe responderam: Encontramos um homem que nos disse: Ide, e
    voltai ao rei que vos enviou, e dizei-lhe: Assim disse o SENHOR: Acaso não há
    Deus em Israel, para que tu envias a consultar Baal-Zebube, deus de Ecrom? Portanto,
    do leito em que subiste não descerás, antes certamente morrerás.'
  deu-ELO: 'Und sie sprachen zu ihm: Ein Mann kam herauf, uns entgegen, und sprach
    zu uns: Gehet, kehret zurück zu dem König, der euch gesandt hat, und redet zu
    ihm: So spricht Jehova: Ist es, weil kein Gott in Israel ist, daß du hinsendest,
    um Baal-Sebub, den Gott von Ekron, zu befragen? Darum sollst du von dem Bette,
    das du bestiegen hast, nicht herabkommen, sondern du wirst gewißlich sterben.'
  eng-WYC-2018: And they answered to him, A man met us, and said to us, Go ye, turn
    ye again to the king, that sent you; and ye shall say to him, The Lord saith these
    things, Whether for God was not in Israel, thou sendest, that Baalzebub, [the]
    god of Ekron, be counselled? Therefore thou shalt not go down off the bed, on
    which thou ascendedest, but thou shalt die by death. (And they answered to him,
    A man met us, and said to us, Go ye, return ye to the king, who sent you; and
    ye shall say to him, The Lord saith these things, Thinkest thou that God was not
    in Israel, and thou sentest out messengers, so that Beelzebub, the god of Ekron,
    could be counselled with? And so thou shalt not go down off the bed, on which
    thou liest, but thou shalt die.)
  epo-epo: 'Kaj ili respondis al li: Viro venis renkonte al ni, kaj diris al ni: Iru,
    revenu al la reĝo, kiu sendis vin, kaj diru al li: Tiele diras la Eternulo: Ĉu
    ne ekzistas Dio en Izrael, ke vi sendas demandi Baal-Zebubon, la dion de Ekron?
    pro tio, de la lito, sur kiu vi kuŝiĝis, vi ne deiros, sed vi mortos.'
  uig-PIN: 'Ular uningƣa: — Bir adǝm bizgǝ uqrap bizgǝ: — Silǝrni ǝwǝtkǝn padixaⱨning
    yeniƣa ⱪaytip berip uningƣa: «Pǝrwǝrdigar mundaⱪ dǝydu: — Israilda Huda yoⱪmu,
    Əkrondiki ilaⱨ Baal-Zǝbubdin yol soriƣili adǝmlǝrni ǝwǝttingmu? Xuning üqün sǝn
    qiⱪⱪan kariwattin qüxǝlmǝysǝn; sǝn qoⱪum ɵlisǝn!» dǝnglar, — dedi.'
  beo-beo: 'Ilia bu adole i, “Ninia da logoa dunu gousa:le, e da nini dima buhagili
    misini, Hina Gode dima sia:i liligi dima adoma:ne sia:i. Hina Gode da amane sia:i,
    ‘Di da abuliba:le Egelone fi ilia ‘gode’ Ba:ilesibabe amo ea fada:i sia: naba
    ahoabela:? Bai Isala:ili soge ganodini Gode hame esala, dilia dawa:sala:? Di da
    dia se nabi amo mae uhini, di da bogomu.’”'
  tpi-OTNT: Na ol i bekim tok olsem, “Wanpela man i bungim mipela long rot. Na em
    i tokim mipela long kam bek na givim tok bilong Bikpela long yu. Dispela tok i
    olsem, ‘Bilong wanem yu salim ol man i go bilong askim Balsebup, dispela god bilong
    ol Ekron. Ating i no gat God i stap long Israel na yu mekim olsem, a? Tru tumas,
    bai yu no inap kamap orait gen. Nogat tru. Bai yu slip i stap olsem tasol na bai
    yu dai.’”
  hau-SA: Sai suka amsa, “Wani mutum ya sadu da mu ya ce mana, ‘Ku koma wurin sarkin
    da ya aike ku, ku ce masa, “Ga abin da Ubangiji ya ce, don babu Allah ne a Isra’ila
    da ka aika a tuntuɓi Ba’al-Zebub allahn Ekron? Saboda haka ba za ka tashi daga
    gadon da kake kwance ba. Ba shakka za ka mutu!” ’ ”
  uig-LAT: 'Ular uninggha: — Bir adem bizge uchrap bizge: — Silerni ewetken padishahning
    yénigha qaytip bérip uninggha: «Perwerdigar mundaq deydu: — Israilda Xuda yoqmu,
    Ekrondiki ilah Baal-Zebubdin yol sorighili ademlerni ewettingmu? Shuning üchün
