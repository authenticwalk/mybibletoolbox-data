  por-BRBSL: 'Disseram-lhe: “Um homem veio ao nosso encontro e disse-nos: ''Vai, volta
    para o rei que te enviou e diz-lhe: “Javé diz: ''É porque não há Deus em Israel
    que tu envias para perguntar a Baal Zebub, o deus de Ecrom? Portanto, não descereis
    da cama onde subistes, mas certamente morrereis"”””.'
  cth-cth: Ahnimouh ni ahni koevah tami buet touh kaimouh kâhmo hanlah a tho teh,
    kaimouh koehoi cet leih, na kapatounkung siangpahrang koevah ban leih, ahni koe
    BAWIPA ni hettelah a dei. Isarel ram vah Cathut ao hoeh dawk maw, Ekron cathut
    Baalzebub pacei hanlah na patoun. Ikhun dawk na luen teh na kum mahoeh toe na
    due roeroe han.
  twi-twi: Wobuae se, “Ɔbarima bi behyiaa yɛn, ka kyerɛɛ yɛn se yɛnsan nkɔ ɔhene nkyɛn,
    na nkra a ɔde fi Awurade nkyɛn a ɔde kaa ho ne sɛ, ‘Adɛn nti na morekɔ Baal-Sebub,
    Ekron nyame nkyɛn abisa sɛ ɔhene ho bɛtɔ no ana? Onyankopɔn nni Israel ana? Esiane
    sɛ woayɛ saa nti, worensɔre mfi mpa a woda so no so da. Na nea ɛbɛyɛ biara, wubewu.’ ”
  hlt-hlt: Te dongah amah te, “Kaimih doe ham hlang ha pawk tih kaimih taengah, 'Cet
    uh, nangmih aka tueih manghai taengla mael uh lamtah BOEIPA loh a thui he anih
    taengah thui pah. Israel ah Pathen om pawt tih nim, Ekron pathen Baalzebub te
    dawt ham nang n'tueih. Te dongah baiphaih na paan vanbangla te lamloh na suntla
    mahpawh, na duek rhoe na duek ni, ' a ti,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Onìtì mɔù weè ti conɛ̀ kɛ tú tí wɛ̃tɛní kɛ
    dɑ bekɛ kɛ tú, ti Yiɛ̀ nKuyie nyí bomu Isidɑyɛɛribɛ tenkɛ̀ kɑ̀ɑ duɔ́ nkɛ̀ ti kɔ̀tɛ
    Ekunɔɔ kɛ beé mbɛ bɔɔ̀ Bɑɑdi-Sebuudɑɑ? Ò tu nɛ̀ dɛ kpɛ́í nhɑ mɛ̀ nduɔ́ dìì dɔ́ù
    ɑ í yóó ítɛ́, ɑ yóó kúmu.'
  msy-2020: 'Ezɨ me kamaghɨn a ikaragha ghaze, “Gumazir mam tuavimɨn e batogha ghaze,
    ‘Ia uamategh mangɨ, Ikiavɨra Itir Godɨn akar kamɨn gun atrivim mɨkemegh. Akar
    kam kamakɨn: Ia manmaghsua Ekronɨn asem Balsebupɨn azangsɨghasa? Ia ti Godɨn tam
    Israelɨn kantrin aven itir puvatɨ, egha ia mangasa? Bar guizbangɨra, nɨ ua deraghan
    kogham. Bar puvatɨ. Nɨ kamaghɨra uan dakozimɨn irɨghɨv kɨ mangɨ aremegham.’ ”'
  dop-dop: 'Ntɛnɑ pɛlɛ sɩ: Apɑlʋ nɔɣɔlʋ ɩ kɑtǝnɑ-tʋ sɩ, tǝ́ mǝlɩ nɑ tǝ́ heeli-ŋ sɩ
    Tɑcɑɑ pɔɔsǝɣɩ-ŋ sɩ: Ɩsɩɩ Ɩsɛɣɛlɩ Ɩsɔ fɛɩ kɛlɛ nɑ ń puki Ɩkoloŋ nyǝ́mɑ tʋɣʋ kɛ
    pɔɔsʋɣʋ nɑ? Pǝ tɔɔ tɔ, ɩsɩɩ n sǝpɑ n kɑɑ kʋlɩ.'
  azb-azb: 'Ona dedilər: «Bir adam bizi qarşılamağa çıxdı və bizə dedi: “Sizi göndərən
    padşahın yanına qayıdıb ona söyləyin ki, Rəbb belə deyir: ‹İsraildə Allah yoxdur
    ki, Eqron allahı Baal-Zevuva müraciət etmək üçün qasidlər göndərdin?› Buna görə
    də üstündə uzandığın yataqdan qalxa bilməyəcəksən, çünki hökmən öləcəksən!”»'
  eng-DBY: 'And they said unto him, A man came up to meet us, and said to us, Go,
    return to the king that sent you and say to him, Thus saith Jehovah: Is it because
    there is not a God in Israel, that thou sendest to inquire of Baal-zebub the god
    of Ekron? therefore thou shalt not come down from the bed on which thou art gone
    up, but shalt certainly die.'
  hin-2017: उन्होंने उससे कहा, “एक मनुष्य हम से मिलने को आया, और कहा कि, ‘जिस राजा
    ने तुम को भेजा उसके पास लौटकर कहो, यहोवा यह कहता है, कि क्या इस्राएल में कोई परमेश्वर
    नहीं जो तू एक्रोन के बाल-जबूब देवता से पूछने को भेजता है? इस कारण जिस पलंग पर
    तू पड़ा है, उस पर से कभी न उठेगा, परन्तु मर ही जाएगा।’”
  wol-KYG: 'Ñu ne ko genn góor a leen dogale, ne leen ñu dellu ci buur bi leen yónni,
    te wax ko ne ko: «Aji Sax ji nee: Ndax Yàlla daa amul Israyil ba ngay yónnee di
    seetluji ca Baal Sebub, tuuru Ekkron? Loolu tax na lal bi nga tëdd doo ko wàcc,
    ndax dinga dee moos.»'
  eng-YLT: And they say unto him, 'A man hath come up to meet us, and saith unto us,
    Go, turn back unto the king who sent you, and ye have said unto him, Thus said
    Jehovah, Is it because there is not a God in Israel — thou art sending to inquire
    of Baal-Zebub god of Ekron? therefore, the bed whither thou hast gone up, thou
    dost not come down from it, for thou dost certainly die.'
  eng-WYC-2017: And they answered to him, A man met us, and said to us, Go ye, turn
    ye again to the king, that sent you; and ye shall say to him, The Lord saith these
    things, Whether for God was not in Israel, thou sendest, that Baalzebub, [the]
    god of Ekron, be counselled? Therefore thou shalt not go down off the bed, on
    which thou ascendedest [or wentest upon], but thou shalt die by death.
  eng-WMBB: They said to him, “A man came up to meet us, and said to us, ‘Go, return
    to the king who sent you, and tell him, “The LORD says, ‘Is it because there is
    no God in Israel that you send to enquire of Baal Zebub, the god of Ekron? Therefore
    you will not come down from the bed where you have gone up, but you will surely
    die.’”’”
  urd-GVH: उन्होंने जवाब दिया, “एक आदमी हमसे मिलने आया जिसने हमें आपके पास वापस भेजकर
    आपको यह ख़बर पहुँचाने को कहा, ‘रब फ़रमाता है कि तू अपने बारे में दरियाफ़्त करने
    के लिए अपने बंदों को अक़रून के देवता बाल-ज़बूब के पास क्यों भेज रहा है? क्या इसराईल
    में कोई ख़ुदा नहीं है? चूँकि तूने यह किया है इसलिए जिस बिस्तर पर तू पड़ा है उससे
    तू कभी नहीं उठने का। तू यक़ीनन मर जाएगा’।”
  rug-rug: Olaṉa si arini, “Tutuvu gami keke tie si gami meke asa tozini gami pude
    pule mae tozi nigo sapu zama se Zihova koa goi, ‘Vegua ke garunu la tie palepaleke
    inavoso si agoi pude nanasia se Beolozibabi, sa tamasa pa Ekoroni? Gina na balabala
    ia goi sapu loke Tamasa si koa pa Izireli? Lopu kaqu leamu pule si goi koari na
    mua binakora; kote mate si goi!’ ”
  gaz-gaz: 'Isaanis akkana jedhanii deebisan; “Namicha tokkotu karaatti nutti dhufee,
    ‘Gara mooticha isin erge sanaatti deebiʼaatii akkana jedhaanii’ nuun jedhe; ‘Waaqayyo
    akkana jedha: Wanni ati Baʼaal Zebuul waaqicha Eqroon sana gorsa gaafachuuf namoota
    ergituuf Israaʼel keessaa Waaqni dhabameetii? Kanaafuu ati siree irra ciiftu kana
    irraa hin kaatu. Ati dhugumaan ni duuta!’ ”'
  fra-LSG: 'Ils lui répondirent: Un homme est monté à notre rencontre, et nous a dit:
    Allez, retournez vers le roi qui vous a envoyés, et dites-lui: Ainsi parle l’Éternel:
    Est-ce parce qu’il n’y a point de Dieu en Israël que tu envoies consulter Baal-Zebub,
    dieu d’Ékron? C’est pourquoi tu ne descendras pas du lit sur lequel tu es monté,
    car tu mourras.'
  yal-yal: 'E yi a yabi, e naxa, “Xɛmɛna nde nan texi nxu ralandeni, a yi a fala nxu
    xa, a naxa, ‘Ɛ siga, ɛ xɛtɛ mangan fɛma naxan ɛ rafaxi, ɛ sa a fala a xa, a Alatala
    ito nan falaxi, a naxa: Ala mi Isirayila yi ba? Nanfera nayi i xɛrane rasigama
    Baali-Sebubi suxuren maxɔdindeni, Ekirɔn kaane ala? Nanara, i mi fa kelima i ya
    saden ma, i saxi dɛnaxan yi, i faxan mɛnna nin.’ ”'
  haw-1868: I aku la lakou ia ia, I hele mai kekahi kanaka e halawai me makou, a i
    mai la ia makou, Ou haele, e hoi hou i ke alii, nana oukou i hoouna mai nei, a
    e olelo aku ia ia, Ke olelo mai nei o Iehova peneia, No ka nele anei o ka Iseraela
    i ke Akua, nolaila anei i hoouna aku ai oe e ninau ia Baalazebuba ke akua o Ekerona?
    no ia mea, aole oe e iho ilalo mai kahi moe mai au i pii aku ai, aka, e make io
    no oe.
  arb-NAV: 'فَأَجَابُوهُ: «اعْتَرَضَنَا رَجُلٌ وَأَمَرَنَا أَنْ نَرْجِعَ إِلَيْكَ
    لِنُخْبِرَكَ أَنَّ اللهَ يَقُولُ: هَلْ لأَنَّهُ لَا يُوْجَدُ إِلَهٌ فِي إِسْرَائِيلَ
    تُرْسِلُ لِتَسْأَلَ بَعْلَ زَبُوبَ إِلَهَ عَقْرُونَ؟ لِذَلِكَ فَإِنَّ السَّرِيرَ
    الَّذِي رَقَدْتَ عَلَيْهِ لَنْ تَنْهَضَ عَنْهُ بَلْ حَتْماً تَمُوتَ».'
  ewe-ewe: 'Woɖo eŋu be, “Ŋutsu aɖe va tu mí eye wògblɔ na mí be, ‘Mitrɔ yi fia si
    dɔ mi la gbɔ eye miagblɔ nɛ be, “Nu si Yehowa gblɔe nye: Ɖe Mawu aɖeke mele Israel
    o tae nèle amewo dɔm be woaɖabia gbe Baal Zebub, Ekrontɔwo ƒe mawua? Eya ta màfɔ
    le aba si dzi nèmlɔ la dzi o. Àku godoo!” ’ ”'
  eng-LEE: And they said unto him, There came up a man to meet us, and he said unto
    us, Go, return unto the king that hath sent you, and speak unto him, Thus hath
    said the Lord, Is it because there is not a God in Israel, that thou sendest to
    inquire of Ba'al-zebub the god of 'Ekron? therefore from the bed on which thou
    art gone up shalt thou not come down; for thou shalt surely die.
  asm-FB: উত্তৰত তেওঁলোকে ক’লে, “এজন মানুহে আমাৰ লগত সাক্ষাত কৰি ক’লে, ‘যি জনে আপোনালোকক
    পঠিয়াইছে, আপোনালোক যেন সেই ৰজাৰ ওচৰলৈ উভটি গৈ তেওঁক জনায়, “যিহোৱাই কৈছে, ‘ইস্ৰায়েল
    দেশত জানো ঈশ্বৰ নাই, আপুনি যে ইক্ৰোণৰ দেৱতা বাল-জবুবৰ গুৰিত সুধিবৰ কাৰণে মানুহ
    পঠিয়াইছে? সেয়ে আপুনি যি শয্যাত পৰি আছে, তাৰ পৰা পুনৰ নুঠিব, কিন্তু অৱশ্যেই মৃত্যু
    হ’ব।’”
  sus-A: عٍ نَشَ عَ يَابِ، «مِشِ ندٍ نَن مُشُ رَلَنشِ، عَ عَ قَلَ مُشُ بّ ‹وٌ فبِلٍن
    مَنفّ يِرٍ، نَشَن وٌ شّيشِ، وٌ عَ قَلَ عَ بّ، عَلَ مُ نَ عِسِرَيِلَ بْشِ تَن مَ،
    عِ تٌ قَ شّيرَيٍ شّيمَ عٍكِرٌنكَيٍ شَ عَلَ بَلِ سٍبُبُ مَشْرِندٍ؟ نَ شَ قٍ رَ،
    عِ مُ فٌرٌ مَ سَدٍ مَ عِ سَشِ نَشَن مَ. عِ قَشَمَ نّ.›»
  fra-SBL: 'Ils lui dirent : « Un homme est monté à notre rencontre et nous a dit :
    « Allez, retournez vers le roi qui vous a envoyés, et dites-lui : « Yahvé dit :
    C''est parce qu''il n''y a pas de Dieu en Israël que tu envoies consulter Baal
    Zebub, le dieu d''Ekron ? C''est pourquoi tu ne descendras pas du lit où tu es
    monté, mais tu mourras certainement.''""'
  hbo-hbo: וַיֹּאמְר֨וּ אֵלָ֜יו אִ֣ישׁ ׀ עָלָ֣ה לִקְרָאתֵ֗נוּ וַיֹּ֣אמֶר אֵלֵינוּ֮
    לְכ֣וּ שׁוּבוּ֮ אֶל־הַמֶּ֣לֶךְ אֲשֶׁר־שָׁלַ֣ח אֶתְכֶם֒ וְדִבַּרְתֶּ֣ם אֵלָ֗יו
    כֹּ֚ה אָמַ֣ר יְהוָ֔ה הַֽמִבְּלִ֤י אֵין־אֱלֹהִים֙ בְּיִשְׂרָאֵ֔ל אַתָּ֣ה שֹׁלֵ֔חַ
    לִדְרֹ֕שׁ בְּבַ֥עַל זְב֖וּב אֱלֹהֵ֣י עֶקְרֹ֑ון לָ֠כֵן הַמִּטָּ֞ה אֲשֶׁר־עָלִ֥יתָ
    שָּׁ֛ם לֹֽא־תֵרֵ֥ד מִמֶּ֖נָּה כִּֽי־מֹ֥ות תָּמֽוּת׃
  kik-kik: 'Nao makĩmũcookeria atĩrĩ, “Nĩ harĩ na mũndũ ũũkire gũtũtũnga, aatwĩra
    atĩrĩ, ‘Cookai kũrĩ mũthamaki ũrĩa ũmũtũmĩte, mũmwĩre atĩrĩ, “Jehova ekũũria atĩrĩ:
    Nĩ Ngai gũtarĩ thĩinĩ wa Isiraeli nĩguo ũtũme andũ makahooe ũhoro kuuma kũrĩ Baali-Zebubu,
    ngai ya Ekironi? Nĩ ũndũ ũcio ndũkuuma gĩtanda-inĩ hau ũkomete. Ti-itherũ nĩũgũkua!” ’ ”'
  fra-NCL: 'Ils lui répondirent : « Un homme est monté à notre rencontre et nous a
    dit : Allez, retournez vers le roi qui vous a envoyés, et dites-lui : Ainsi dit
    Yahweh : Est-ce parce qu’il n’y a pas de Dieu en Israël que tu envoies consulter
    Béel-Zébub, dieu d’Accaron ? C’est pourquoi du lit sur lequel tu es monté, tu
    ne descendras pas, mais tu mourras certainement. »'
  cek-AK: Nihcae mah siangpahrang khaeah, Kaicae tongh hanah kami maeto angzoh, anih
    mah kaicae khaeah, Nangcae patoehkung siangpahrang khaeah amlaem o let ah loe,
    Angraeng mah, Israel prae ah Sithaw om ai pongah maw Ekron sithaw, Baal-Zebub
    khaeah lokdueng hanah kami na patoeh? To pongah nang loe angsonghaih ihkhun nui
    hoiah nang hum mak ai, na dueh tangtang tih boeh, tiah thuih, tiah thui pae oh,
    tiah ang naa, tiah a thuih pae o.
  cuk-cuk: 'Geb abin-sogdemalad: —Igarba anmar dule-wargwen-abingusad. A-dule weyob
    anmarga soged: ‘Rey-bemar-barmialidse gannar be namar, ega be sogmalo: Weyob Bab-Jehová
    sogye: ¿Ibiga ibmar wisguega Ecrón-neggwebur-e-bab-dummad-Baal-Zebubʼse be egise?
    ¿Israel-yargi Bab-Dummad satesi? Degisoggu, be-nailikgumaidi, bar be nuguosulid,
    be burgoed.’'
  uig-CYR: 'Улар униңға: — Бир адәм бизгә учрап бизгә: — Силәрни әвәткән падишаниң
    йениға қайтип берип униңға: «Пәрвәрдигар мундақ дәйду: — Исраилда Худа йоқму,
    Әкрондики илаһ Баал-Зәбубдин йол сориғили адәмләрни әвәттиңму? Шуниң үчүн сән
    чиққан кариваттин чүшәлмәйсән; сән чоқум өлисән!» дәңлар, — деди.'
  tel-2017: వారు ఇలా అన్నారు “ఒక వ్యక్తి మాకు ఎదురయ్యాడు. అతడు మాతో మిమ్మల్ని పంపిన
    రాజు దగ్గరకి తిరిగి వెళ్ళండి. అతనితో ఇలా చెప్పండి. యెహోవా చెప్పేదేమిటంటే ఎక్రోను
    దేవుడైన బయల్జెబూబును సంప్రదించడానికి దూతలను పంపుతున్నావా? ఇశ్రాయేలులో దేవుడు లేడనుకున్నావా?
    కాబట్టి నీవు ఎక్కిన మంచం ఇక దిగవు. కచ్చితంగా చనిపోతావు, అని చెప్పాడు.”
  hat-BSA: 'Yo te di li: “Yon nonm te vin rankontre nou e te di nou: ‘Ale retounen
    kote wa ki te voye nou an e di li: “Konsa pale SENYÈ a: ‘Èske se akoz nanpwen
    Dye an Israël ke w ap voye mande a Baal-Zebub, dye a Ékron an? Pou sa, ou p ap
    desann Kabann kote ou fin monte a, men anverite, ou va mouri.’”’”'
  kos-kos: Elos topuk, “Kut sun mwet se su fahk nu sesr kut in foloko fahk nu sum
    mu LEUM GOD El fahk nu sum ouinge, ‘Efu kom ku supweyuk mwet in som lolngok yorol
    Baalzebub, god lun Ekron? Ya mweyen kom nunku mu wangin god lun Israel? Kom ac
    tia kwela. Kom ac misa!’”
  hbo-WLC: וַיֹּאמְר֨וּ אֵלָ֜יו אִ֣ישׁ ׀ עָלָ֣ה לִקְרָאתֵ֗נוּ וַיֹּ֣אמֶר אֵלֵינוּ֮
    לְכ֣וּ שׁוּבוּ֮ אֶל־הַמֶּ֣לֶךְ אֲשֶׁר־שָׁלַ֣ח אֶתְכֶם֒ וְדִבַּרְתֶּ֣ם אֵלָ֗יו
    כֹּ֚ה אָמַ֣ר יְהוָ֔ה הַֽמִבְּלִ֤י אֵין־אֱלֹהִים֙ בְּיִשְׂרָאֵ֔ל אַתָּ֣ה שֹׁלֵ֔חַ
    לִדְרֹ֕שׁ בְּבַ֥עַל זְב֖וּב אֱלֹהֵ֣י עֶקְר֑וֹן לָ֠כֵן הַמִּטָּ֞ה אֲשֶׁר־עָלִ֥יתָ
    שָּׁ֛ם לֹֽא־תֵרֵ֥ד מִמֶּ֖נָּה כִּֽי־מ֥וֹת תָּמֽוּת׃
  ibo-ibo: 'Ha zara ya, “Otu nwoke zutere anyị nʼụzọ sị anyị, ‘Laghachi ga zie eze
    ahụ zitere unu sị ya: “Ihe ndị a, ka Onyenwe anyị kwuru, Ọ bụ nʼihi na Chineke
    anọghị nʼIzrel ka i ji zipụ ndị mmadụ ka ha gaa jụta ase site nʼaka Baal-Zebub,
    chi ndị Ekrọn? Nʼihi nke a, ị gaghị esite nʼihe ndina gị bilie. Ya doo gị anya
    na ị ghaghị ịnwụ!” ’ ”'
  ory-ory: ଏଥିରେ ସେମାନେ ତାଙ୍କୁ କହିଲେ, “ଜଣେ ଲୋକ ଆମ୍ଭମାନଙ୍କୁ ସାକ୍ଷାତ କରିବାକୁ ଆସି କହିଲା,
    ‘ଯେଉଁ ରାଜା ତୁମ୍ଭମାନଙ୍କୁ ପଠାଇଅଛି, ତାହା ନିକଟକୁ ଫେରିଯାଇ ତାହାକୁ କୁହ, ସଦାପ୍ରଭୁ ଏହି
    କଥା କହନ୍ତି, ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପରମେଶ୍ୱର ନାହାନ୍ତି ବୋଲି କି ତୁମ୍ଭେ ଇକ୍ରୋଣର ଦେବତା ବାଲ୍‍ସବୂବ
    ନିକଟକୁ ପଚାରି ପଠାଉଅଛ? ଏହେତୁ ତୁମ୍ଭେ ଯେଉଁ ଶଯ୍ୟା ଉପରକୁ ଯାଇଅଛ, ତହିଁରୁ ତଳକୁ ଆସିବ ନାହିଁ,
    ମାତ୍ର ନିଶ୍ଚୟ ମରିବ।’”
  chk-chk: Nge ir ra pälüeni ewe king, “Mi wor eman mwän a churikem o ürenikem pwe
    aipwe liwinto reöm, en äm king, o ürenuk alon ewe Samol mi Lapalap, ‘Ifa usun,
    esap wor eman Kot lon Israel, ina kopwe titila o aisini Paalsepup ewe koten Ekron?
    Iei mine kosap pwätä seni om kiekien samau, nge kopwe fokun mäla.’”
  rop-rop: En detlot mesinja bin tok, “Melabat bin midim wanbala men hubin dalim melabat
    blanga kambek en dalim yu wanim YAWEI bin tok langa yu. Imbin tok, ‘Wotfo yu jandimbat
    ola mesinja blanga yu blanga go en askim Beilsibab det drimin blanga Ekran wanim
    garra hepin langa yu? Yu reken nomo eni God jidan langa Isreil? Yu kaan go gudbala,
    yu garra dai.’”
  ukr-1871: 'Відказують йому: Вийшов зустріч нам чоловік; та й сказав нам: Вернїтесь
    до царя, що вас послав і скажіть йому: Хиба в Ізраїлї та нема Бога, що ти посилаєш
    питати в Беел-Себула, Екронського бога? За се не встанеш ти з постелї, що лїг
    на її, а мусиш умерти.'
  deu-1951: 'Warum kommt ihr wieder? Sie sprachen zu ihm: Ein Mann kam herauf, uns
    entgegen, der sprach zu uns: Kehret wieder zurück zu dem König, der euch gesandt
    hat, und saget zu ihm: So spricht der HERR: Ist denn kein Gott in Israel, daß
    du hinsendest, Baal-Sebub, den Gott zu Ekron, zu befragen? Darum sollst du von
    dem Bette, darauf du dich gelegt hast, nicht herunterkommen, sondern gewiß sterben!'
  eng-JPS: 'And they said unto him: ''There came up a man to meet us, and said unto
    us: Go, return unto the king that sent you, and say unto him: Thus saith the LORD:
    Is it because there is no God in Israel, that thou sendest to inquire of Baal-zebub
    the god of Ekron? therefore thou shalt not come down from the bed whither thou
    art gone up, but shalt surely die.'''
  srp-1865: 'A oni mu rekoše: srete nas jedan èovjek, i reèe nam: idite, vratite se
    k caru koji vas je poslao, i recite mu: ovako veli Gospod: eda li nema Boga u
    Izrailju, te šalješ da pitaš Velzevula boga u Akaronu? Zato neæeš se dignuti s
    postelje na koju si legao, nego æeš umrijeti.'
  lug-lug: Ne bamuddamu nti, “Waliwo omusajja eyatusisinkanye mu kkubo n’atugamba
    nti, ‘Muddeyo eri kabaka mumugambe nti olw’okugenda eri Baaluzebubi bakatonda
    b’e Ekuloni okulagulwa, n’otogenda kwebuuza ku Katonda wa Isirayiri, togenda kuva
    ku kitanda ekyo era togenda kuwona bulwadde obwo wabula ogenda kufa.’ ”
  heb-heb: ויאמרו אליו איש עלה לקראתנו ויאמר אלינו לכו שובו אל המלך אשר שלח אתכם ודברתם
    אליו כה אמר יהוה המבלי אין אלהים בישראל אתה שלח לדרש בבעל זבוב אלהי עקרון לכן
    המטה אשר עלית שם לא תרד ממנה כי מות תמות׃
  ben-IRV: তারা বলল, “একজন ব্যক্তি আমাদের সঙ্গে দেখা করে বললেন, ‘যে রাজা তোমাদের পাঠিয়েছেন,
    তোমরা তাঁর কাছে ফিরে গিয়ে বল যে’, সদাপ্রভু এই কথা বলেন, ‘ইস্রায়েলের মধ্যে কি
    ঈশ্বর নেই যে, তুমি ইক্রোণের দেবতা বাল্‌ সবূবের কাছে জিজ্ঞাসা করতে লোক পাঠিয়েছ?
    অতএব তুমি যে খাটে উঠে শুয়েছ সেখান থেকে আর নামবে না; তুমি নিশ্চয়ই মারা যাবে’।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, “ਇੱਕ ਮਨੁੱਖ ਸਾਨੂੰ ਮਿਲਣ ਲਈ ਆਇਆ ਅਤੇ ਸਾਨੂੰ ਆਖਿਆ
    ਕਿ ਜਿਸ ਰਾਜੇ ਨੇ ਤੁਹਾਨੂੰ ਭੇਜਿਆ ਉਸ ਦੇ ਕੋਲ ਮੁੜ ਜਾਓ ਅਤੇ ਉਸ ਨੂੰ ਆਖੋ ਕਿ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ
    ਕਹਿੰਦਾ ਹੈ, ਕੀ ਇਸਰਾਏਲ ਵਿੱਚ ਕੋਈ ਪਰਮੇਸ਼ੁਰ ਨਹੀਂ ਹੈ ਜੋ ਤੂੰ ਅਕਰੋਨ ਦੇ ਦੇਵਤੇ ਬਆਲ-ਜ਼ਬੂਬ
    ਕੋਲ ਪੁੱਛਣ ਲਈ ਭੇਜਦਾ ਹੈਂ?” ਇਸ ਲਈ ਜਿਸ ਬਿਸਤਰ ਉੱਤੇ ਤੂੰ ਪਿਆ ਹੈਂ, ਉਸ ਤੋਂ ਤੂੰ ਨਹੀਂ ਉੱਠੇਂਗਾ
    ਸਗੋਂ ਤੂੰ ਜ਼ਰੂਰ ਮਰੇਂਗਾ।
  tkr-tkr: 'Manbışe eyhen: – Sa insan yişde ögiylqa arı uvhuyn: «Şu g''axuvuyne paççahısqa
    sapk''ıl eyhe, Rəbbee inva vod eyhe: „Nya''a, İzrailiqa Allahne deş, şu Eqronne
    allahıke Ba''al-Zevuvuke qiyghanas insanaarıb g''uxoole? Mançil-allar vasse, ğu
    g''alirxhuyne tyuleençe suğots''as əxəs deş. Ğu qik''asda, nəxürcar axvas deş!“»'
  mya-JVB: သူတို့က၊ လူ တယောက်သည် ကျွန်တော် တို့ကို ကြိုဆို ခြင်းငှါ လာ ၍ သင် တို့ကိုစေလွှတ်
    သော ရှင်ဘုရင် ထံသို့ ပြန် ကြ။ ထာဝရဘုရား မိန့် တော်မူသည်ကား ၊ ဣသရလ ပြည်၌ ဘုရား
    သခင်မ ရှိသောကြောင့် ၊ ဧကြုန် မြို့၏ ဘုရား ဗာလဇေဗုပ် သို့ သွား ၍ မေးမြန်း ရသလော။
    ထိုကြောင့်သင်သည်ယခုတတ်” သော သာလွန် ပေါ်က နောက်တဖန်မ ဆင်း ရ။ စင်စစ် သေ ရမည်ဟု ပြော
    ရမည် အကြောင်း မှာထားပါသည်ဟု လျှောက်ကြ၏
  tbg-tbg: 'Tumanta vika nai tiva ami tiha, Aaraini vaiinti vovano tinavu rantakero
    tinavuara tiharo, Ne anirante vuru avuhainaa vaiinti ni nititaira mintima tiva
    amiate: Noravano Kotiva ariara mintima tivo: Are nantiharae Ekaroni vatukaihainaa
    variqa Baali-Sebupira ireha tavaate tira, vaiinti vonavu nititama kaaro? Isarerini
    kia Variqavano vaivo tivakeharae ˻Pirisia vataini˼ vika nititama kaaro? Are mintianara
    kaarama are nena vaite variana taintaraqaahaira kia ho qaiqaa qaqi himpiraitira,
    are qutuma vinarave tivo. Vi vaiintiva Noravano Kotiva mintima tivo tirave, ti.'
  hmo-hmo: 'Idia haere, idia gwau, “Tau ta ia mai, ai danu ia hedavari, bona ia ese
    ai ia hamaoroa, ia gwau, ‘King Ahasaia, umui ia siaia tauna, dekenai do umui giroa
    lou, do umui hamaoroa, umui gwau: Lohiabada be inai bamona ia gwau: Badina dahaka
    Ekarona ena dirava, Bala Sebuba henanadaia totona oiemu hesiai taudia oi siaia
    noho? Israela dekenai Dirava ta ia noho lasi, a? Unai dainai oi hekure noho gabuna
    dekena amo do oi toreisi lou lasi, to do oi mase momokani.’ ”'
  urd-urd: 'उन्होंने उससे कहा, एक शख़्स हम से मिलने को आया, और हम से कहने लगा, ''उस
    बादशाह के पास जिसने तुम को भेजा है फिर जाओ, और उससे कहो: ख़ुदावन्द यूँ फ़रमाता
    है कि “क्या इस्राईल में कोई ख़ुदा नहीं जो तू अक़रून के मा''बूद बा''लज़बूब से पूछने
    को भेजता है? इसलिए तू उस पलंग से, जिस पर तू चढ़ा है, उतरने न पाएगा, बल्कि ज़रूर
    ही मरेगा।”'
  rus-SYN: 'И сказали ему: навстречу нам вышел человек и сказал нам: пойдите, возвратитесь
    к царю, который послал вас, и скажите ему: так говорит Господь: разве нет Бога
    в Израиле, что ты посылаешь вопрошать Веельзевула, божество Аккаронское? За то
    с постели, на которую ты лег, не сойдешь с нее, но умрешь.'
  bqc-SIM: 'Ɔ̃ aa wèwà aa mɛ̀: Gↄ̃ɛe mɛ́ mↄ̀ dàwálɛ, a òwɛ̃ɛ wà ɛa su, wí onɛ,
    Dii mɛ̀ á kú Isaili bùsuuoɛ, ↄ̃ n gbɛ̃́ↄ zĩ̀ yãlai Ɛkɛloni dii Baalizɛbuwaa?
    A yã́i ńyↄ̃ fɛlɛ lii pↄ́ ń wúlɛwàwao, ńyↄ̃ gaɛ.'
  tcz-CHONGTHU: Amahon adonbutnun, “Mikhat kakom muvah ahungin nangho kilekit uvin
    lang hiche thuhi lengpa kom’a seipeh un eitiuvin ahi,” chuleh Pakaiyin hitin aseije
    – “Israelte lah a Pathen umlou hija Ekron gam’ah semthu pathen Baalzebub kom’a
    nadamdoh ding le nadamdoh louding donga nache uham?” atipeh uvin ahi.
  mar-mar: ते त्यास म्हणाले, “एक मनुष्य आम्हास भेटला व तो असे बोलला की, ‘तुम्हास ज्या
    राजाने पाठवले आहे त्याच्याकडे परत जाऊन त्यास सांगा, परमेश्वर असे म्हणतो, इस्राएलात
    परमेश्वर नाही काय? जो तू एक्रोनचे दैवत बआल-जबूब याच्याकडे आपल्या सेवकांना विचारायला
    पाठवलेस? ह्यास्तव ज्या पलंगावर तू चढला आहेस, तेथून तू कधीच खाली उतरणार नाहीस.
    त्याऐवजी, तुला खचित मरण येईल.”
  qub-qub: 'Chaura paycuna niran: «Aywarcaycashächo juc runawan tincurcuptë nimasha:
    ‹Cutiy cachashoj rayman. Chayarcur ninqui: Ecronpa diosnin Baal-zebubman musyachicoj
    cachananpäga ¿manachu Israelcho casha Dios? Chaypitami cananga mana allchacanganachu.
    Wañuconganami Ocoziasga.› »'
  bqp-bqp: 'Akũ ò wèa ò pì: Gↄ̃gbɛ̃ ke mɛ́ à sù à dàólɛ à pìwɛrɛ ò ɛra ò su ò onnɛ,
    Dikiri pì á kú Isarailanↄ bùsunlo, akũ n gbɛ̃nↄ zĩ̀ ò yã gbɛka Ɛkɛrↄnu tãna
    Baalizɛbubua yá? Abire yãin ĩni futɛ n gyãpɛ kũ n wutɛnaaaro, ĩni gamɛ.'
  hat-hat: 'Yo reponn li: —Paske nou kontre ak yon nonm sou wout nou ki di nou: Tounen
    al jwenn wa ki te voye nou an. N''a di li: Men mesaj Seyè a voye ba li: Kouman?
    Pa gen Bondye nan peyi Izrayèl la kifè ou voye moun al pale ak Baalzeboub, bondye
    lavil Ekwon an? Poutèt sa ou fè a, ou p''ap leve sou kabann kote ou kouche a,
    ou pral mouri.'
  eng-BSB: 'They replied, “A man came up to meet us and said, ‘Go back to the king
    who sent you and tell him that this is what the LORD says: Is it because there
    is no God in Israel that you are sending these men to inquire of Baal-zebub, the
    god of Ekron? Therefore you will not get up from the bed on which you are lying.
    You will surely die.’”'
  eng-WEBPB: They said to him, “A man came up to meet us, and said to us, ‘Go, return
    to the king who sent you, and tell him, “The LORD says, ‘Is it because there is
    no God in Israel that you send to enquire of Baal Zebub, the god of Ekron? Therefore
    you will not come down from the bed where you have gone up, but you will surely
    die.’”’”
  kbq-kbq: Anage hige'za agri kemofo nona'a amanage hu'za asmi'naze, Mago ne'mo kampi
    eme tutagiha huranteno amanage huno tasami'ne, huramantegeta e'naza kini nera
    amanage huta ete ome asamiho, Ra Anumzamo'a amanage huno hu'ne, Israelia Anumzana
    omani'negenka Ekroni vahe havi anumzana Balzebabunteti antahintahia erikura huzmantanke'zma
    e'nazo? E'inahu kavukvama hu'nanana, hazenkema erinka tafete'ma mase'nampintira
    onkanamrenka tamage hunka frigahane huno hu'ne.
  nhe-BL: 'Huan inijuanti quinanquilijque: ―Tijnamijque se tlacatl tlen techilhui
    ma timocuepaca. Techilhui ma timitzyolmelahuaca para TOTECO quiijtojtoc: ‘¿Para
    tlen monequi titlatitlanis ma quitlajtlanitij Baal Zebub, nopa teteyotl ipan tlali
    Ecrón? ¿Ax tijmati para Toteco Dios itztoc ipan ni tlali Israel para tijtlajtlanis
    ya? Huajca pampa tijchijtoc ya ni, ayoc timehuas ipan motlapech, pero nopona temachtli
    timiquis.’'
  bus-bus: 'Ben aↄ̃ wèàla wà bè: Gↄ̃gbɛ̃ ke bé à mↄ̀ à dàwalɛ à bèwe wà ɛara wà su
    wà onnɛ, Dii bè á kú Isarailinↄ bùsunloo, ben n gbɛ̃nↄ zĩ̀ wà yã gbeka Ɛkɛrↄnu
    tãa Baalizɛbubuaↄ́? Beee yãnzin nɛ́ fɛɛ n gyãpɛ kɛ̀ n daɛaaro, nɛ́ gamɛ.'
  gub-BL: Uwazar ize'eg wà. — Amo awa ureàwàxi urewe uze'eg pà a'e. — Pezewyr pezar
    pe peze'eg pà nehe, i'i urewe. — Tupàn pepuranu kar tuwihawete rehe a'e. — Màràzàwe
    tuwe eremono kar neze'eg heraha har Ma'awzemu Akerom pe har wazar pe wamuze'eg
    kar pà ne wà, i'i Tupàn iko newe, i'i urewe a'e, i'i tuwihawete pe wà. — Aipo
    naheta kwaw Tupàn Izaew ywy rehe a'e. Nuke'e kwaw neperew awer nehe. Eremàno putar
    nehe, i'i iko newe, i'i Eri urewe, i'i ze'eg heraha har tuwihawete pe wà.
  eng-DRA: 'But they answered him: A man met us, and said to us: Go, and return to
    the king, that sent you, and you shall say to him: Thus saith the Lord: Is it
    because there was no God in Israel that thou sendest to Beelzebub the god of Accaron?
    Therefore thou shalt not come down from the bed, on which thou art gone up, but
    then shalt surely die.'
