verse: 2KI.001.004
translations:
  mal-C: അതുകൊണ്ട്, ‘കിടക്കുന്ന കിടക്കയിൽനിന്ന് നീ എഴുന്നേൽക്കുകയില്ല, നീ തീർച്ചയായും
    മരിക്കും’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്നറിയിക്കുക.” അതനുസരിച്ച് ഏലിയാവ് ഈ സന്ദേശം
    അറിയിക്കുന്നതിനായി പുറപ്പെട്ടു.
  deu-TKW: 'Darum spricht nun Jahwe also: Von dem Bette, auf das du gestiegen bist,
    sollst du nicht mehr herabsteigen, sondern sterben sollst du! Und Elia ging von
    dannen.'
  lin-lin: 'Mpo na yango, tala makambo oyo Yawe alobi : ‹ Okokita te na mbeto oyo
    olali, pamba te, solo, okokufa. › » Boye Eliya akendeki.'
  eng-LSV: 'And therefore, thus said YHWH: The bed to where you have gone up, you
    do not come down from it, for you certainly die”; and Elijah goes on.'
  eng-GNV: Wherefore thus saith the Lord, Thou shalt not come downe from the bed on
    which thou art gone vp, but shalt die the death. So Eliiah departed.
  eng-WEBSTER: Now therefore thus saith the LORD, Thou shalt not come down from that
    bed on which thou art gone up, but shalt surely die. And Elijah departed.
  nhw-BL: 'Huajca pampa tijchijtoc ni, TOTECO quiijtohua: ‘Ayacmo timehuas ipan motlapech,
    pero nopona temachtli timiquis.’ ” Huan teipa Elías mocuepqui ichaj.'
  swh-ONEN: Kwa hiyo hili ndilo asemalo Bwana, ‘Hutaondoka kwenye kitanda unachokilalia.
    Hakika utakufa!’ ” Hivyo Eliya akaenda.
  bba-bba: Yen sɔ̃ tɛ̃, ɑmɛniwɑ Yinni Gusunɔ u ɡerumɔ u nɛɛ, kpin yee tè sɔɔ Akɑsiɑ
    u kpĩ mi, u ǹ mɑɑ seemɔ. U koo ɡbiwɑ kɑ ɡem. Mɑ Eli u seewɑ u dɑ u kuɑ nɡe mɛ
    ɡɔrɑdo wi, u ɡeruɑ.
  eng-KJVCPB: Now therefore thus saith the Lord, Thou shalt not come down from that
    bed on which thou art gone up, but shalt surely die. And Elijah departed.
  luo-luo: Kuom mano Jehova Nyasaye wacho ni, ‘Ok inichungi e kitanda mar midekre
    minindeni nyaka itho!’ ” Bangʼ mano Elija nodhi.
  meu-meu: 'Taunabunai, Iehova na ini e gwau tomamu: O hekure kau patana amo basio
    diho, a momokani vada ba mase. Taunabunai Elia na ela.'
  npi-ULB: त्यसकारण परमप्रभु भन्‍नुहुन्‍छ, “ तँ उक्‍लेको त्‍यो माथिको ओछ्यानबाट तँ
    तल आउनेछैनस् । बरु, तँ निश्‍चय नै मर्नेछस्' ।” तब एलिया गए ।
  yor-yor: Nítorí náà ohun tí Olúwa sọ ní èyí, ‘Ìwọ kò ní kúrò lórí ibùsùn tí o dùbúlẹ̀
    lé. Dájúdájú ìwọ yóò kú!’ ” Bẹ́ẹ̀ ni Elijah lọ.
  pes-OPCB: 'به پادشاه بگویید که خداوند می‌فرماید: چون چنین کاری کرده‌ای از بستر بیماری
    برنخواهی خاست و خواهی مرد.»'
  tgl-ULB: Dahil dito, ito ang sabi ni Yahweh, “Hindi ka na makakabangon sa higaan
    kung saan ka bumabangon; sa halip, tiyak kang mamamatay.” Pagkatapos umalis si
    Elias.
  hui-hui: Ani bule poramiyagua nde i̱na bi langerogo hale hadaba. Anduane Homogohanda
    Kini Ahasiahondo bi ogodagua laya. Í̠ dabi halu heyalu napolebere. Ani paliaho
    ngene dege homolebere, laya lalu lamule pu, lene. Ani lamiyago hale halu Elaya
    ibugua puwa agali biaruhondo bi ogoni labe layadagua lalu lamini.
  mya-mya: မင်း​ကြီး​အား`မိ​မိ​၏​သ​လွန်​မှ​တစ်​ဖန်​ပြန်​၍ ထ​နိုင်​မည်​မ​ဟုတ်​ကြောင်း၊
    သေ​မည်​ဖြစ်​ကြောင်း ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ​သည်​ကို​သင်​တို့ လျှောက်​ထား​ကြ​လော့'
    ဟု​ဆင့်​ဆို​ရ​မည်'' ဟု မိန့်​တော်​မူ​သည်။ ဧ​လိ​ယ​သည်​ထာ​ဝရ​ဘု​ရား​မိန့်​မှာ​တော်​မူ​သည့်
    အ​တိုင်း​ပြု​သ​ဖြင့်၊-
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁྱོད་ཡར་འགོས་ཡོད་པའི་མལ་ཁྲི་ལས་མར་འབབ་པར་མི་འགྱུར་ཏེ།
    ཁྱོད་རང་འཆི་བར་ངེས་པས་སོ་གསུངས་ཞེས་སྨྲོས་ཤིག་ཅེས་གསུངས་པ་ན། ཨེ་ལི་ཡཱ་ལམ་དུ་ཆས་སོ།
    །
  sna-sna: 'Naizvozvo zvanzi naJehovha: ‘Hauchabva pamubhedha pawakarara ipapo. Zvirokwazvo
    uchafa!’ ” Naizvozvo Eria akaenda.'
  spa-BLM: 'Ahora, pues, Yahvé dice: “No bajarás del lecho al que has subido, sino
    que ciertamente morirás””. Entonces Elías partió.'
  cac-cac: 'Tzalanpaxi to a in Jehová in sval d''a vin̈ rey chi'' icha tic: Man̈xo
    ol ach q''ue vaan, palta ol ach chamxon̈ej, xchi Jehová, xa chi, xchi yángel Jehová
    chi'' d''a vin̈aj Elías chi''. Ix b''at vin̈aj Elías chi'', ix sc''anab''ajan
    vin̈ icha tas ix alji chi'' d''ay.'
  swh-ULB: Kwa hiyo Yahwe anasema, “Hutaweza kushuka chini kutoka kwenye kitanda ambacho
    ulichokipanda; badala yake, utakufa hakika."”” Baada ya hapo Eliya akaondoka.
  bel-bel: 'За гэта так кажа Гасподзь: з пасьцелі, на якую ты лёг, ня сыдзеш зь яе,
    а памрэш. І пайшоў Ільля.'
  deu-ELBBK: 'Und darum spricht der HERR so: Von dem Bett, das du bestiegen hast,
    sollst du nicht herabkommen, sondern du wirst gewisslich sterben. Und Elia ging
    hin.'
  mbb-OT: Ne tenged keniyan heini zed is egkeǥiyen te Nengazen diyà te hadì. Kenè
    ke en egkaawà keniyan te edhizeǥaan nu, su siguradu he ebpatey ka!’ ” Umbe migenat
    si Elias te kegkaǥi zutun te ibpekaǥi kandin.
  mal-2015: ഇതുനിമിത്തം നീ കയറിയിരിക്കുന്ന കട്ടിലിൽനിന്നു ഇറങ്ങാതെ നിശ്ചയമായി മരിക്കും
    എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറക. അങ്ങനെ ഏലീയാവു പോയി.
  rmc-rmc: 'Vašoda kavke o RAJ phenel: ‚Andral o hadžos, pre savo pašľos, imar na
    ušťeha, ale čačes pre leste mereha.‘ “ Avke o Eliaš odarik geľa het.'
  pes-OPV: 'پس خداوند چنین می‌گوید: ازبستری که بر آن برآمدی، فرود نخواهی شد بلکه البته
    خواهی مرد.»'
  ron-1924: 'Де ачея, аша ворбеште Домнул: ‘Ну те вей май да жос дин патул ын каре
    те-ай суит, чи вей мури.’” Ши Илие а плекат.'
  ben-OBCV: 'তাই সদাপ্রভু একথা বলেন: ‘যে বিছানায় তুমি শুয়ে আছ, সেটি ছেড়ে তুমি আর
    উঠতে পারবে না। তুমি অবশ্যই মরবে!’ ” এই বলে এলিয় চলে গেলেন।'
  som-som: Haddaba sidaas daraaddeed Rabbigu wuxuu leeyahay, Sariirta aad fuushay
    ka soo degan maysid, laakiinse hubaal waad dhimanaysaa. Dabadeedna Eliiyaah waa
    iska tegey.
  lat-VUC: 'Quam ob rem hæc dicit Dominus: De lectulo, super quem ascendisti, non
    descendes, sed morte morieris. Et abiit Elias.'
  eng-ASVBT: Now therefore thus saith Jehovah, Thou shalt not come down from the bed
    whither thou art gone up, but shalt surely die. And Elijah departed.
  ita-1885: 'Perciò adunque il Signore ha detto così: Tu non iscenderai dal letto,
    sopra il quale tu sei salito; anzi, per certo tu morrai. Ciò detto, Elia se ne
    andò.'
  eng-LXXUP: For thus saith the Lord, The bed on which thou art gone up, thou shalt
    not come down from it, for thou shalt surely die. And Elijah went, and said so
    to them.
  eng-ULB: Therefore Yahweh says, “You will not come down from the bed to where you
    have gone up; instead, you will certainly die.”'” Then Elijah left.
  spa-VBL: 'Pues esta es la respuesta del Señor: ‘No te levantarás del lecho en el
    que estás acostado. Definitivamente vas a morir’”. Y Elías se fue.'
  fra-_FOB: 'C''est pourquoi, ainsi a dit l''Éternel: Tu ne descendras point du lit
    sur lequel tu es monté, mais certainement tu mourras. Et Élie s''en alla.'
  mal-mal: ഇതു നിമിത്തം നീ കിടക്കുന്ന കട്ടിലിൽനിന്ന് എഴുന്നേൽക്കാതെ നിശ്ചയമായി മരിക്കും
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്ന് പറയുക. അങ്ങനെ ഏലീയാവ് പോയി.
  urd-GVR: Chunāṅche Rab farmātā hai ki ai Aḳhaziyāh, jis bistar par tū paṛā hai us
    se tū kabhī nahīṅ uṭhne kā. Tū yaqīnan mar jāegā.’” Iliyās jā kar qāsidoṅ se milā.
  suz-BL: मोपतीके परमप्रभु यावेमी अहाज्‍याह कली ‘गे इ रोइ पा गोल्‍तीक रे मबोक्‍नेवे।
    गे थमा पा बेक्‍नेवे’ देंशो बाक्‍ब, देनीन” देंमाक्‍त। मिनु एलीया गाक्‍माक्‍त।
  ita-1927: 'Perciò, così dice l’Eterno: Tu non scenderai dal letto sul quale sei
    salito, ma per certo morrai”. Ed Elia se ne andò.'
  ckb-ckb: 'لەبەر ئەوە یەزدان ئەمە دەفەرموێت: ”لەسەر ئەو نوێنە هەڵناستیتەوە کە لەسەری
    ڕاکشاویت، بە دڵنیاییەوە دەمریت!“» ئینجا ئەلیاس ڕۆیشت.'
  eng-BBE: 'Give ear then to the words of the Lord: You will never again get down
    from the bed on to which you have gone up, but death will certainly come to you.
    Then Elijah went away.'
  kan-OKCV: ಇದರ ನಿಮಿತ್ತ ನೀನು ಏರಿದ ಮಂಚದಿಂದ ಇಳಿಯದೆ, ನಿಶ್ಚಯವಾಗಿ ಸಾಯುವೆ,’ ಎಂದು ಯೆಹೋವ ದೇವರು
    ಹೇಳುತ್ತಾರೆ ಎಂದು ಹೇಳು,” ಎಂದರು. ಆಗ ಎಲೀಯನು ಹೊರಟುಹೋಗಿ ಅದರಂತೆ ಹೇಳಿದನು.
  tam-2017: இதனால் நீ ஏறிப்படுத்த கட்டிலிலிருந்து இறங்காமல், நிச்சயமாக மரணமடைவாய்
    என்று யெகோவா சொல்லுகிறார் என்பதை அவர்களோடே சொல் என்றான்; அப்படியே எலியா போய்ச்
    சொன்னான்.
  spa-RV-1909: 'Por tanto así ha dicho Jehová: Del lecho en que subiste no descenderás,
    antes morirás ciertamente. Y Elías se fué.'
  ron-BTF: 'Și acum, astfel spune DOMNUL: Nu vei coborî din acel pat în care te-ai
    urcat, ci vei muri negreșit. Și Ilie a plecat.'
  eng-WEBP: Now therefore the LORD says, “You will not come down from the bed where
    you have gone up, but you will surely die.”’” Then Elijah departed.
  eng-FBV: 'So this is the Lord''s answer: ‘You will not leave the bed on which you
    are lying. You''re definitely going to die.’” And Elijah left.'
  nld-1939: 'Daarom spreekt Jahweh: Van het bed, waarop ge ligt, zult ge niet meer
    opstaan; want ge zult sterven. En Elias ging heen.'
  nch-BL: 'Huajca pampa tijchijtoc ya ni, TOTECO quiijtohua: ‘Ayecmo timijquehuas
    ipan motapech, nopona temachti timiquis.’ ” Huan teipa Elías mocuetqui ichaj.'
  vie-1934: 'Bởi cớ đó, Đức Giê-hô-va phán như vầy: Ngươi sẽ không xuống khỏi giường
    mà ngươi đã lên, nhưng hẳn sẽ chết. Đoạn, Ê-li đi.'
  hin-CV: इसलिये अब याहवेह का संदेश यह है ‘अब तुम अपने बिछौने से, जिस पर तुम इस समय
    लेटे हुए हो, नीचे कभी न आ सकोगे—तुम्हारी मृत्यु तय है.’ ” यह सुन एलियाह चल पड़े.
  spa-BES: 'Escucha las palabras del Señor: Nunca más volverás a bajar de la cama
    a la que has subido, pero la muerte sin duda te llegará. Entonces Elías se fue.'
  tdx-tdx: 'Aa le hoe ty nafè’ Iehovà: Tsy hizotso amy fandreañe nijoña’oy irehe,
    fa toe hivetrake. Le nienga t’i Elià.'
  tha-KJV: เพราะฉะนั้นบัดนี้พระเยโฮวาห์ตรั​สด​ั่งนี้​ว่า ‘​เจ้​าจะไม่​ได้​ลงมาจากที่นอนซึ่งเจ้าขึ้นไปนั้น
    แต่​เจ้​าจะต้องตายแน่’” แล​้วเอลียาห์​ก็​ไป
  por-BR-2018: 'Portanto assim disse o SENHOR: Do leito em que subiste não descerás,
    antes certamente morrerás. E Elias se foi.'
  deu-ELO: 'Und darum spricht Jehova also: Von dem Bette, das du bestiegen hast, sollt
    du nicht herabkommen, sondern du wirst gewißlich sterben. Und Elia ging hin.'
  eng-WYC-2018: For which thing the Lord saith these things, Thou shalt not go down
    off the bed, on which thou ascendedest, (but thou shalt die). And Elijah went
    (forth).
  epo-epo: 'Pro tio tiele diras la Eternulo: De la lito, sur kiu vi kuŝiĝis, vi ne
    deiros, sed vi mortos. Kaj Elija foriris.'
  uig-PIN: 'Xuning üqün Pǝrwǝrdigar ⱨazir mundaⱪ dediki: «Sǝn qiⱪⱪan kariwattin qüxǝlmǝysǝn;
    sǝn qoⱪum ɵlisǝn» degin, — dedi. Xuning bilǝn Iliyas yolƣa qiⱪti.'
  beo-beo: Hina bagade A:ihasaiama amane sia:ma, ‘Hina Gode da amane sia:sa, Di da
    dia se nabi amo mae uhini, di da bogomu.’” Ilaidia da Hina Gode Ea hamoma:ne sia:i
    defele hamoi.
  tpi-OTNT: Orait harim. Bikpela i mekim dispela tok long King Ahasia, “Yu no inap
    kamap orait gen. Nogat tru. Bai yu slip i stap olsem tasol na bai yu dai.” ’ Elaija
    i harim dispela tok na em i kirap i go tokim ol dispela man.
  hau-SA: Saboda haka, ga abin da Ubangiji ya ce, ‘Ba za ka tashi daga inda kake kwance
    ba, ba shakka za ka mutu!’ ” Iliya ya yi kamar yadda Ubangiji ya umarce shi, sai
    ya tafi.
  uig-LAT: 'Shuning üchün Perwerdigar hazir mundaq dédiki: «Sen chiqqan kariwattin
    chüshelmeysen; sen choqum ölisen» dégin, — dédi. Shuning bilen Iliyas yolgha chiqti.'
  nde-nde: 'Ngakho uThixo uthi: ‘Awuyikusuka kulowombheda ogulela kuwo. Ngempela uzakufa!’ ”'
  ton-ton: Ko ia foki ʻoku pehē ai ʻe Sihova, ‘ʻE ʻikai te ke ʻalu hifo mei he mohenga
    kuo ke ʻalu hake ki ai, ka te ke mate moʻoni.’” Pea naʻe ʻalu ʻa ʻIlaisiā.
  ces-1613: 'Protož takto praví Hospodin: S ložce, na kterémžs se složil, nesejdeš,
    ale jistotně umřeš. I odšel Eliáš.'
  eng-WMB: Now therefore the LORD says, “You will not come down from the bed where
    you have gone up, but you will surely die.”’” Then Elijah departed.
  tam-TCV: 'அதனால் யெகோவா சொல்வதாவது: ‘நீ படுத்திருக்கும் படுக்கையை விட்டு எழும்பவே
    மாட்டாய். நீ நிச்சயமாய் சாவாய்’ என்றும் சொல் என்றான்.” அப்படியே எலியா போனான்.'
  ceb-ULB: Busa miingon si Yahweh, “Dili ka makanaog gikan sa higdaanan nga imong
    gisak-an; hinuon, mamatay ka gayod.”” Unya mibiya si Elias.
  pol-UBG: 'Dlatego tak mówi PAN: Z łoża, na które się położyłeś, już nie wstaniesz,
    ale na pewno umrzesz. I Eliasz odszedł.'
  urd-GVU: چنانچہ رب فرماتا ہے کہ اے اخزیاہ، جس بستر پر تُو پڑا ہے اُس سے تُو کبھی
    نہیں اُٹھنے کا۔ تُو یقیناً مر جائے گا‘۔“ الیاس جا کر قاصدوں سے ملا۔
  deu-1912: 'Darum so spricht der HERR: Du sollst nicht von dem Bette kommen, darauf
    du dich gelegt hast, sondern sollst des Todes sterben. Und Elia ging weg.'
  kan-2017: ಅಹಜ್ಯನು ತಾನು ಹತ್ತಿ ಮಲಗಿದ ಮಂಚದಿಂದ ಇಳಿಯದೆ ಸಾಯಲೇ ಬೇಕು’ ಎಂಬುದಾಗಿ ಯೆಹೋವನು ಅನ್ನುತ್ತಾನೆ”
    ಎಂಬುದಾಗಿ ಹೇಳು ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು. ಎಲೀಯನು ಹಾಗೆಯೇ ಮಾಡಿದನು.
