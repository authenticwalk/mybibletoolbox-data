  hmo-hmo: 'Umui giroa lou, king Ahasaia do umui hamaoroa, Lohiabada ese inai bamona
    ia hereva, ia gwau: Oi hekure noho gabuna dekena amo do oi toreisi lou lasi. Do
    oi mase momokani.’ ” Unai dainai Elia ia lao.'
  urd-urd: इसलिए अब ख़ुदावन्द यूँ फ़रमाता है कि “तू उस पलंग पर से, जिस पर तू चढ़ा
    है, उतरने न पाएगा, बल्कि तू ज़रूर मरेगा।” तब एलियाह रवाना हुआ।
  rus-SYN: 'За это так говорит Господь: с постели, на которую ты лег, не сойдешь с
    нее, но умрешь. И пошел Илия, и сказал им.'
  bqc-SIM: A yã́i ma mɛ̀ Aazia a fɛlɛ lii pↄ́ a wúlɛwàwao, a gaɛ. Ɔ̃ Ɛlia gɛ ò
    màa.
  tcz-CHONGTHU: Tun, Pakaiyin hitin aseije, “Nangin nalupna najalkhun nadalhah louding
    nathi dentei teiding ahitai,” ati. Hiti chun Elijah achen hichu aga seipeh tan
    ahi.
  mar-mar: ह्यास्तव परमेश्वर असे म्हणतो, “ज्या पलंगावर तू आहेस, तेथून तू कधीच खाली
    उतरणार नाही. त्याऐवजी, तुला खचित मरण येईल.” मग एलीया निघून गेला.
  qub-qub: 'Tayta Dios nin: ‹Ocoziasga manami allchacangapänachu. Wañuconganami.›
    » Elías aywar anjil nishanno tariparcur willaran.'
  bqp-bqp: Abire yãin ma pì, Ahazia ni futɛ a gyãpɛ kũ à wutɛnaaaro, ani gamɛ.
    Akũ Iliasu gɛ̀ɛ à ò lɛ.
  hat-hat: 'W''a di yo tou men mesaj Seyè a voye bay wa a: Li p''ap leve sou kabann
    kote li kouche a paske li pral mouri. Eli leve, li fè sa Seyè a te mande l'' fè
    a.'
  eng-BSB: 'Therefore this is what the LORD says: ‘You will not get up from the bed
    on which you are lying. You will surely die.’” So Elijah departed.'
  eng-WEBPB: Now therefore the LORD says, “You will not come down from the bed where
    you have gone up, but you will surely die.”’” Then Elijah departed.
  kbq-kbq: E'inahu avu'avazama Ahaziama hiazanku Ra Anumzamo'a huno tamagerfa huno
    hazenkema erino mase'nea tafetetira oraotino frigahie! Higeno Elaija'a vuno kini
    ne'mofo kato vahera, anankea ome zamasami'ne.
  nhe-BL: 'Huajca pampa tijchijtoc ni, TOTECO quiijtohua: ‘Ayoc timehuas ipan motlapech,
    pero nopona temachtli timiquis.’” Huan teipa Elías mocuepqui ichaj.'
  bus-bus: Beee yãnzin ma bè, Aazia é fɛɛ a gyãpɛ kɛ̀ à daɛaaro, eé gamɛ. Ben Ilia
    gàa à ò lɛ.
  gub-BL: Peze'eg peho tuwihawete pe nehe, ere wanupe nehe. — Nanekatu kwaw nehe.
    Nuke'e kwaw neperew awer nehe. Eremàno putar nehe, i'i Tupàn Tuweharupi Wiko Ma'e
    iko newe, peze tuwihawete pe nehe, ere wanupe nehe, i'i Tupàn reko haw pe har
    Eri pe. Weruzar Eri Tupàn ze'eg.
  eng-DRA: 'Wherefore thus saith the Lord: From the bed, on which thou art gone up,
    thou shalt not come down, but thou shalt surely die. And Elias went away.'
