verse: 2KI.001.018
translations:
  mal-C: അഹസ്യാവിന്റെ ഭരണത്തിലെ മറ്റു ചരിത്രസംഭവങ്ങൾ, അദ്ദേഹം ചെയ്ത പ്രവൃത്തികൾ ഇവയെല്ലാം
    ഇസ്രായേൽരാജാക്കന്മാരുടെ ചരിത്രഗ്രന്ഥങ്ങളിൽ രേഖപ്പെടുത്തിയിട്ടില്ലേ?
  deu-TKW: Was aber sonst noch von Ahasja zu sagen ist, was er ausgeführt hat, das
    ist ja aufgezeichnet im Buche der Geschichte der Könige von Israel.
  lin-lin: Makambo mosusu oyo etali bokonzi ya Akazia mpe misala oyo asalaki ekomama
    kati na buku ya masolo ya bakonzi ya Isalaele.
  eng-LSV: And the rest of the matters of Ahaziah that he did, are they not written
    on the scroll of the Chronicles of the Kings of Israel?
  eng-GNV: Concerning the rest of the actes of Ahaziah, that he did, are they not
    written in the booke of the Chronicles of the Kings of Israel?
  eng-WEBSTER: Now the rest of the acts of Ahaziah which he did, are they not written
    in the book of the chronicles of the kings of Israel?
  nhw-BL: Huan nochi sequinoc tlamantli catli panoc ipan itequi Tlanahuatijquetl Ocozías
    huan nochi catli quichijqui eltoc ijcuilijtoc ipan nopa amatlajcuiloli catli itoca
    Catli Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  swh-ONEN: Kwa matukio mengine ya utawala wa Ahazia na yale aliyoyafanya, je, hayakuandikwa
    katika kitabu cha kumbukumbu za wafalme wa Israeli?
  bba-bba: Ye Akɑsiɑ u kuɑn sukum ye kpuro yɑ yoruɑ Isirelibɑn sinɑmbun fɑɑɡin tireru
    sɔɔ.
  eng-KJVCPB: Now the rest of the acts of Ahaziah which he did, are they not written
    in the book of the chronicles of the kings of Israel?
  luo-luo: To weche moko mag loch Ahazia kod gik mane otimo, donge ondikgi e kitepe
    mochanie nonro mag ruodhi Israel?
  meu-meu: Ahasia ena kara oredia e kara ḡaudia na Israel Pavapavadia Sisigadia Bukana
    ai vada e hetore, ani?
  npi-ULB: अहज्याहका सम्‍बन्‍धमा भएका अरू कुराहरूका बारेमा इस्राएलका राजाहरूको इतिहासको
    पुस्तकमा लेखिएका छैनन् र ?
  yor-yor: Àti ní ti gbogbo àwọn ohun tí ó ṣẹlẹ̀ nígbà ìjọba Ahasiah, àti ohun tí
    ó ṣe, ṣe a kò ha kọ wọ́n sí inú ìwé ọdọọdún ti àwọn ọba Israẹli?
  pes-OPCB: شرح بقیهٔ رویدادهای سلطنت اخزیا و کارهای او در کتاب «تاریخ پادشاهان اسرائیل»
    ثبت شده است.
  tgl-ULB: Para sa ibang mga bagay na tungkol kay Ahazias, hindi ba sila nakasulat
    sa Aklat ng mga Kaganapan sa buhay ng mga Hari ng Israel?
  hui-hui: Kini Ahasia ibugua binirunaga bi te mbuga mbira mini Isaraelenaga Kini
    Henerunaga Bi te laga ngagoha gilibu nga.
  mya-mya: အာ​ခ​ဇိ​မင်း​၏​အ​ခြား​လုပ်​ဆောင်​ချက်​ရှိ သ​မျှ​တို့​ကို ဣ​သ​ရေ​လ​ရာ​ဇဝင်​တွင်​ရေး
    ထား​သ​တည်း။
  bod-N: ཨ་ཧ་ཟི་ཡཱའི་ལས་དོན་གཞན་རྣམས་ནི། ཡེས་ར་ཨེལ་པའི་རྒྱལ་པོ་རྣམས་ཀྱི་ལོ་རབས་ནང་དུ་བཀོད་ཡོད་པ་མ་ཡིན་ནམ།
  sna-sna: Zvino, mabasa akaitwa pamazuva okutonga kwaAhazia, nezvaakaita iye hazvina
    kunyorwa here mubhuku renhoroondo dzamadzimambo eIsraeri?
  spa-BLM: El resto de los hechos de Ocozías, ¿no están escritos en el libro de las
    crónicas de los reyes de Israel?
  cac-cac: A jantacto yab'ixal vin̈aj rey Ocozías yed' juntzan̈xo tas ix sc'ulej vin̈,
    tz'ib'ab'ilcan b'aj aycan yab'ixal eb' vin̈ sreyal Israel.
  swh-ULB: Kama mambo mengine yanayomuhusu Ahazia, je hayakuandikwa katika kitabu
    cha matukio ya wafalme wa Israeli?
  bel-bel: Астатняе пра Ахозію, што ён зрабіў, напісана ў летапісе цароў Ізраільскіх.
  deu-ELBBK: Und das Übrige der Geschichte Ahasjas, was er getan hat, ist das nicht
    geschrieben in dem Buch der Chroniken der Könige von Israel?
  mbb-OT: Is duma pa he ǥuǥud mehitenged te kedhadì ni Ahazia, wey is menge mibeelan
    din, ne ingkesurat diyà te Libru he Midsuratan te menge Keguǥuza te menge Hadì
    te Israel.
  mal-2015: അഹസ്യാവു ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങൾ യിസ്രായേൽരാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  rmc-rmc: Savore aver veci, so kerďa o Achazijah, hin pisimen andro Zvitkos le izraelike
    kraľengro.
  pes-OPV: و بقیه اعمال اخزیا که کرد، آیا در کتاب تواریخ ایام پادشاهان اسرائیل مکتوب
    نیست؟
  ron-1924: Челелалте фапте але луй Ахазия ши че а фэкут ел ну сунт скрисе оаре ын
    Картя Кроничилор ымпэрацилор луй Исраел?
  ben-OBCV: অহসিয়ের রাজত্বকালের অন্যান্য সব ঘটনা, এবং তিনি যা যা করলেন, তার বিবরণ
    কি ইস্রায়েলের রাজাদের ইতিহাস-গ্রন্থে লেখা নেই?
  som-som: Haddaba Axasyaah falimihiisii kale ee uu sameeyey sow kuma qorna kitaabkii
    taariikhda boqorradii dalka Israa'iil?
  lat-VUC: Reliqua autem verborum Ochoziæ quæ operatus est, nonne hæc scripta sunt
    in libro sermonum dierum regum Israël?
  eng-ASVBT: Now the rest of the acts of Ahaziah which he did, are they not written
    in the book of the chronicles of the kings of Israel?
  ita-1885: Ora, quant'è al rimanente de' fatti di Achazia; queste cose non sono esse
    scritte nel Libro delle Croniche dei re d'Israele?
  eng-LXXUP: 'And the rest of the acts of Ahaziah which he did, behold, are they not
    written in the book of the chronicles of the kings of Israel? And Jehoram son
    of Ahab reigns over Israel in Samaria twelve years beginning in the eighteenth
    year of Jehoshaphat king of Judah: and he did that which was evil in the sight
    of the Lord, only not as his brethren, nor as his mother: and he removed the pillars
    of Baal which his father made, and broke them in pieces: only he was joined to
    the sins of the house of Jeroboam, who led Israel to sin; he departed not from
    them. And the Lord was very angry with the house of Ahab.'
  eng-ULB: As for the other matters concerning Ahaziah, are they not written in the
    book of the events of the kings of Israel?
  spa-VBL: El resto de lo que sucedió en el reinado de Ocozías y de lo que éste hizo
    está registrado en el Libro de las Crónicas de los Reyes de Israel.
  fra-_FOB: Le reste des actes d'Achazia n'est-il pas écrit au livre des Chroniques
    des rois d'Israël?
  mal-mal: അഹസ്യാവ് ചെയ്ത മറ്റുള്ള വൃത്താന്തങ്ങൾ യിസ്രായേൽ രാജാക്കന്മാരുടെ വൃത്താന്തപുസ്തകത്തിൽ
    എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Bāqī jo kuchh Aḳhaziyāh kī hukūmat ke daurān huā aur jo kuchh us ne kiyā
    wuh ‘Shāhān-e-Isrāīl kī Tārīḳh’ kī kitāb meṅ bayān kiyā gayā hai.
  suz-BL: अहाज्‍याह आ पशो अरु गेय, मार, इस्राएल ङा पिप आन इतिहासम ब्रेक्‍शो मबाक्‍बा
    ङा?
  ita-1927: Or il resto delle azioni compiute da Achazia sta scritto nel libro delle
    Cronache dei re d’Israele.
  ckb-ckb: ڕووداوەکانی دیکەی پاشایەتی ئەحەزیا و ئەوەی کردی لە پەڕتووکی کاروباری ڕۆژانەی
    پاشاکانی ئیسرائیل تۆمار کراون.
  eng-BBE: Now the rest of the acts of Ahaziah, are they not recorded in the book
    of the history of the kings of Israel?
  kan-OKCV: ಅಹಜ್ಯನು ಮಾಡಿದ ಇತರ ಕ್ರಿಯೆಗಳು ಇಸ್ರಾಯೇಲಿನ ಅರಸುಗಳ ಇತಿಹಾಸಗಳ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುತ್ತವೆ.
  tam-2017: அகசியாவின் மற்ற செயல்பாடுகள் இஸ்ரவேல் ராஜாக்களின் நாளாகமப் புத்தகத்தில்
    எழுதப்பட்டிருக்கிறது.
  spa-RV-1909: Y lo demás de los hechos de Ochôzías, ¿no está escrito en el libro
    de las crónicas de los reyes de Israel?
  ron-BTF: Și restul faptelor lui Ahazia pe care le-a făcut, nu sunt ele scrise în
    cartea cronicilor împăraților lui Israel?
  eng-WEBP: Now the rest of the acts of Ahaziah which he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  eng-FBV: The rest of what happened in Ahaziah's reign and what he did are recorded
    in the Book of Chronicles of the Kings of Israel.
  nld-1939: De verdere geschiedenis van Achazja, met wat hij gedaan heeft, is beschreven
    in het boek der kronieken van de koningen van Israël.
  nch-BL: Huan nochi sequinoc tamanti cati panoc ipan itequi Tanahuatijquet Ocozías
    huan nochi cati quichijqui eltoc ijcuilijtoc ipan nopa amatajcuiloli cati itoca
    Cati Quichijque Nopa Tanahuatiani Ipan Tali Israel.
  vie-1934: Các công việc khác của A-cha-xia đã làm đều chép trong sách sử ký về các
    vua Y-sơ-ra-ên.
  hin-CV: अहज़्याह द्वारा किए गए बाकी कामों का ब्यौरा इस्राएल के राजाओं की इतिहास
    पुस्तक में दिया गया है.
  spa-BES: Los demás hechos de Ocozías, ¿no están registrados en el libro de la historia
    de los reyes de Israel?
  tdx-tdx: Le o fitoloñañe ila’e nanoe’ i Ahkaziào, tsy fa sinokitse amy bokem-pamoliliañe
    o mpanjaka’ Israeleoy hao?
  tha-KJV: ส่วนพระราชกิจนอกนั้นของอาหัสยาห์ซึ่งพระองค์ทรงกระทำ มิได้​บันทึกไว้ในหนังสือพงศาวดารแห่งกษั​ตริ​ย์ประเทศอิสราเอลหรือ
  por-BR-2018: E os demais dos feitos de Acazias, não estão escrito no livro das crônicas
    dos reis de Israel?
  deu-ELO: Und das Übrige der Geschichte Ahasjas, was er getan hat, ist das nicht
    geschrieben in dem Buche der Chronika der Könige von Israel?
  eng-WYC-2018: Soothly the residue of [the] words of Ahaziah, which he wrought, whether
    these be not written in the book of [the] words of [the] days of the kings of
    Israel?
  epo-epo: La cetera historio de Aĥazja, kion li faris, estas priskribita en la libro
    de kroniko de la reĝoj de Izrael.
  uig-PIN: Əmdi Aⱨaziyaning baxⱪa ixliri, uning ⱪilƣan ǝmǝlliri bolsa, ular «Israil
    padixaⱨlirining tarih-tǝzkiriliri» degǝn kitabta pütülgǝn ǝmǝsmidi?
  beo-beo: Hina bagade A:ihasaia ea hamoi liligi oda amo huluane da “Isala:ili hina
    bagade Ilia Hamonanu Meloa” amo ganodini dedene legei.
  tpi-OTNT: Ol stori bilong olgeta arapela samting King Ahasia i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  hau-SA: Game da dukan sauran abubuwan da suka faru a zamani Ahaziya, da abin da
    ya yi, ba a rubuce suke a littattafan tarihin sarakuna Isra’ila ba?
  uig-LAT: Emdi Ahaziyaning bashqa ishliri, uning qilghan emelliri bolsa, ular «Israil
    padishahlirining tarix-tezkiriliri» dégen kitabta pütülgen emesmidi?
  nde-nde: Konke okwembali yokubusa kuka-Ahaziya, kanye lakwenzayo, akulotshwanga
    yini egwalweni lwembali yamakhosi ako-Israyeli na?
  ton-ton: Pea ko eni, ko e toe ʻoe ngaahi ngāue ʻa ʻAhasia ʻaia naʻa ne fai, ʻikai
    kuo tohi ia ʻi he tohi fakamatala ki he ngaahi tuʻi ʻo ʻIsileli?
  ces-1613: O jiných pak věcech Ochoziášových, kteréž činil, zapsáno jest v knize
    o králích Izraelských.
  eng-WMB: Now the rest of the acts of Ahaziah which he did, aren’t they written in
    the book of the chronicles of the kings of Israel?
  tam-TCV: அகசியா அரசனின் ஆட்சியின் மற்ற நிகழ்வுகளும், அவன் செய்தவைகளும், இஸ்ரயேல்
    அரசர்களின் வம்ச வரலாற்றுப் புத்தகத்திலல்லவோ எழுதப்பட்டுள்ளன.
  ceb-ULB: Alang sa ubang kasayoran mahitungod kang Ahazia, wala ba kini nahisulat
    Sa Libro sa mga Panghitabo sa mga hari sa Israel?
  pol-UBG: A pozostałe dzieje Achazjasza, które czynił, czy nie są zapisane w księdze
    kronik królów Izraela?
  urd-GVU: باقی جو کچھ اخزیاہ کی حکومت کے دوران ہوا اور جو کچھ اُس نے کیا وہ ’شاہانِ
    اسرائیل کی تاریخ‘ کی کتاب میں بیان کیا گیا ہے۔
  deu-1912: Was aber mehr von Ahasja zu sagen ist, das er getan hat, siehe, das ist
    geschrieben in der Chronik der Könige Israels.
  kan-2017: ಅಹಜ್ಯನ ಉಳಿದ ಚರಿತ್ರೆಯೂ, ಅವನ ಕೃತ್ಯಗಳೂ ಇಸ್ರಾಯೇಲರ ರಾಜಕಾಲವೃತ್ತಾಂತ ಎಂಬ ಗ್ರಂಥದಲ್ಲಿ
    ಬರೆದಿರುತ್ತವೆ.
  yap-yap: Gubin e tin kabay ni rin’ Ahaziah ni Pilung e kan yoloy ngalan e babyor
    ni Chepin e Pilung nu Israel kakrom.
  hlt-MCSB: Ahaziah kah ol noi neh a saii te Israel manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  mdy-ETH: ካኣቲ፥ ዓካዚያሴ ማዼ ሜሌ ባካ ቢያ ዒስራዔኤሌኮ ካኣቶ ሃይሳ ፃኣፒንታ ማፃኣፖይዳ ፃኣፒንቲ ዓኣኔ።
  twi-ASANTE: Nsɛm a ɛsisii wɔ Ahasia ahennie mu no nkaeɛ no, wɔatwerɛ agu Israel
    Ahemfo Abakɔsɛm Nwoma no mu.
  eng-WEBU: Now the rest of the acts of Ahaziah which he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  wal-wal: Akaaziyaasi hanido harabainne i oottidobai ubbai Israa7eela Kawotu Taarikiyaa
    Maxaafan xaafetti uttiis.
  spa-PDDPT: Los demás hechos de Ocozías, ¿no están escritos en el rollo de las Crónicas
    de los reyes de Israel?
  gun-gun: Ha'e gui oĩve rei tema Acazias rekokue regua. Ha'e rami avi hi'arandua
    ha'e mba'emo ojapo va'ekue ha'e javi noĩ 'rã teve kuaxia Israel pygua huvixa kuery
    rekokue oĩa re?
  ilo-ULB: Maipanggep met kadagiti dadduma a banbanag maipapan kenni Ahazias, saanda
    kadi a naisurat iti Libro dagiti Pasamak dagiti Ari ti Israel?
  kpg-kpg: Nia mee huogodoo o di king Ahaziah ala nogo hai, guu hihi gi lodo “Di Kai
    o nia King o Israel”.
  uig-ARA: ئەمدى ئاھازىيانىڭ باشقا ئىشلىرى، ئۇنىڭ قىلغان ئەمەللىرى بولسا، ئۇلار «ئىسرائىل
    پادىشاھلىرىنىڭ تارىخ-تەزكىرىلىرى» دېگەن كىتابتا پۈتۈلگەن ئەمەسمىدى؟
  sus-sus: Axasiya xa taruxui dɔnxɔɛe, nun a fe naxee raba, na sɛbɛxi Isirayila mangɛe
    xa taruxui kui.
  pon-2006: Mehkoaros me Nanmwarki Ahasaia wiadahr ntinting nan Pwuhken Poadopoad
    en Nanmwarki kan en Israel.
  ksd-ksd: Ma ra umana enana magit nina Akasia i ga pait ia, pa di ga tumu diat vang
    ta ra buk na tutumu vakai ure ra umana king Israel?
  tur-YTC: Ahazya'nın işlerinin geri kalanı, İsrael krallarının Tarihler Kitabı'nda
    yazılı değil mi?
  grc-BRENT: Καὶ τὰ λοιπὰ τῶν λόγων Ὀχοζίου ἃ ἐποίησεν, οὐκ ἰδοὺ ταῦτα γεγραμμένα
    ἐν βιβλίῳ λόγων τῶν ἡμερῶν τοῖς βασιλεῦσιν Ἰσραήλ; καὶ Ἰωρὰμ υἱὸς Ἀχαὰβ βασιλεύει
    ἐπὶ Ἰσραὴλ ἐν Σαμαρείᾳ ἔτη δεκαδύο, ἐν ἔτει ὀκτωκαιδεκάτῳ Ἰωσαφὰτ βασιλέως Ἰούδα·
    καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου· πλὴν οὐχ ὡς οἱ ἀδελφοὶ αὐτοῦ, οὐδὲ ὡς ἡ
    μήτηρ αὐτοῦ· καὶ ἀπέστησε τὰς στήλας τοῦ Βάαλ ἃς ἐποίησεν ὁ πατὴρ αὐτοῦ, καὶ συνέτριψεν
    αὐτάς· πλὴν ἐν ταῖς ἁμαρτίαις οἴκου Ἰεροβοὰμ, ὃς ἐξήμαρτε τὸν Ἰσραὴλ, ἐκολλήθη,
    οὐκ ἀπέστη ἀπʼ αὐτῶν· καὶ ἐθυμώθη ὀργῇ Κύριος εἰς τὸν οἶκον Ἀχαάβ.
  ind-AYT: Selebihnya dari riwayat-riwayat Ahazia dan apa yang dilakukannya, apakah
    semuanya tidak dituliskan dalam kitab riwayat-riwayat zaman raja-raja Israel?
  nya-nya: Ntchito zina zonse zimene Ahaziya anachita, kodi sizinalembedwe mʼbuku
    la mbiri ya mafumu a ku Israeli?
  hrv-hrv: Ostala povijest Ahazje, sve što je učinio, zar to nije zapisano u knjizi
    Ljetopisa kraljeva izraelskih?
  mps-mps: E po dabe te king Ahasiago te tigidali te gasa sę yali po, te po gasa
    buku elalubo, augwaligo te nogi wai, te Israel Bidi Dabe Augwaligo Kingo Yali
    Sę Po Elalubo Buku dao wali.
  tpi-tpi: Ol stori bilong olgeta arapela samting King Ahasia i bin mekim, i stap
    long dispela buk ol i kolim, Stori Bilong Ol King Bilong Israel.
  dan-1931: Hvad der ellers er at fortælle om Ahazja, hvad han udførte, står jo optegnet
    i Israels Kongers Krønike.
  vie-OVCB: Các việc khác của A-cha-xia đều được chép trong Sách Lịch Sử Các Vua Ít-ra-ên.
  guj-2017: અહાઝયાહના બાકીનાં કૃત્યો વિષે ઇઝરાયલના રાજાઓના કાળવૃત્તાંતના પુસ્તકમાં
    લખેલા નથી શું?
  pon-2006A: Mehkoaros me Nanmwarki Ahasaia wiadahr ntinting nan Pwuhken Poadopoad
    en Nanmwarki kan en Israel.
  por-BRBSL: Agora o resto dos atos de Acazias que ele fez, não estão escritos no
    livro das crônicas dos reis de Israel?
  cth-cth: Ahaziah ni a tawksaknae thung dawkvah ka cawi rae hoi a sak tangcoung e
    naw teh Isarel siangpahrangnaw setouknae cauk dawkvah thut lah ao nahoehmaw.
  twi-twi: Nsɛm a esisii wɔ Ahasia ahenni mu no nkae no, wɔankyerɛw angu Israel Ahemfo
    Abakɔsɛm Nhoma no mu ana?
  hlt-hlt: Ahaziah kah ol noi neh a saii te Israel manghai rhoek kah khokhuen olka
    cabu dongah a daek uh moenih a?
  tbz-SIM: Aɑsiɑ dɔɔ̀rìmɛ̀ tɛ̃mɛ̀ nɛ̀ o tɔ̃mmú dɛ̀ wɑ̃̀rimu Isidɑyɛɛribɛ kpɑ̀ɑ̀tìbɛ̀
    dɔɔ̀rìmɛ̀ pɑ́tíri miɛkɛ.
  msy-2020: Atrivim Ahasia amizir bizir igharazibar eghaghaniba, da akɨnafarir kamɨn
    iti, me a dɨbora ghaze, Israelian Atrivibar Eghaghaniba.
  dop-dop: Pɑ kɛɛsɑ wulɑʋ Ahɑsiyɑ tɔm lɛntǝnɑɑ tǝnɑɣɑ Ɩsɛɣɛlɩ ɑwulɑɑ tɑkǝlɑɣɑ tɑɑ.
  azb-azb: Axazyanın qalan işləri İsrail padşahlarının salnamələr kitabında yazılmışdır.
  eng-DBY: And the rest of the acts of Ahaziah, what he did, are they not written
    in the book of the chronicles of the kings of Israel?
  hin-2017: अहज्याह के और काम जो उसने किए वह क्या इस्राएल के राजाओं के इतिहास की पुस्तक
    में नहीं लिखे हैं?
  wol-KYG: Li des ci mbiri Akasiya aki jëfam, bindees na ko moos ca téere bi ñu dippee
    Jaloorey buuri Israyil ca seeni jant.
  eng-YLT: And the rest of the matters of Ahaziah that he did, are they not written
    on the book of the Chronicles of the kings of Israel?
  eng-WYC-2017: Soothly the residue of [the] words of Ahaziah, which he wrought, whether
    these be not written in the book of [the] words of [the] days of the kings of
    Israel?
  eng-WMBB: Now the rest of the acts of Ahaziah which he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  urd-GVH: बाक़ी जो कुछ अख़ज़ियाह की हुकूमत के दौरान हुआ और जो कुछ उसने किया वह ‘शाहाने-इसराईल
    की तारीख़’ की किताब में बयान किया गया है।
  rug-rug: Doduru pule gua pu taveti sa baṉara Ahazaea si ta kubere veko koasa Buka
    Tinozi tadi na Baṉara pa Izireli.
  gaz-gaz: Wantoonni bara mootummaa Ahaaziyaa keessa hojjetaman kan biraa hundii fi
    wanti inni hojjete kitaaba seenaa mootota Israaʼel keessatti barreeffamaniiru
    mitii?
  fra-LSG: Le reste des actions d’Achazia, et ce qu’il a fait, cela n’est-il pas écrit
    dans le livre des Chroniques des rois d’Israël?
  yal-yal: Axasiya kɛwali dɔnxɛne, a naxanye birin liga, ne sɛbɛxi Isirayila mangane
    taruxu kɛdine kui.
  haw-1868: A o na mea i koe a Ahazia ana i hana'i, aole anei i kakauia lakou iloko
    o ka buke oihanaalii a na'lii o ka Iseraela?
  arb-NAV: أَمَّا بَقِيَّةُ أَخْبَارِ أَخَزْيَا وَأَعْمَالُهُ أَلَيْسَتْ هِيَ مُدَوَّنَةً
    فِي كِتَابِ أَخْبَارِ مُلُوكِ إِسْرَائِيلَ؟
  ewe-ewe: Woŋlɔ nu bubuwo tso Ahazia ƒe fiaɖuɖu ŋu ɖe Israel fiawo ƒe ŋutinyagbalẽ
    me.
  eng-LEE: Now the rest of the acts of Achazyahu which he did, behold, they are written
    in the book of the chronicles of the kings of Israel.
  asm-FB: অহজিয়াৰ আন আন সকলো কৰ্মৰ বৃত্তান্ত ইস্ৰায়েলৰ ৰজাসকলৰ “ইতিহাস” পুস্তকখনত
    জানো লিখা নাই?
  sus-A: عَشَسِيَ شَ تَرُشُي دْنشْييٍ، نُن عَ قٍ نَشٍيٍ رَبَ، نَ سّبّشِ عِسِرَيِلَ
    مَنفّيٍ شَ تَرُشُي كُي.
  fra-SBL: Le reste des actes d'Achazia, qu'il a accomplis, n'est-il pas écrit dans
    le livre des Chroniques des rois d'Israël ?
  hbo-hbo: וְיֶ֛תֶר דִּבְרֵ֥י אֲחַזְיָ֖הוּ אֲשֶׁ֣ר עָשָׂ֑ה הֲלֹֽוא־הֵ֣מָּה כְתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  kik-kik: Maũndũ marĩa mangĩ mothe makoniĩ wathani wa Ahazia, na marĩa eekire-rĩ,
    githĩ matiandĩkĩtwo ibuku-inĩ rĩa maũndũ ma ihinda rĩa athamaki a Isiraeli?
  fra-NCL: Le reste des actes d’Ochozias, ce qu’il a fait, cela n’est-il pas écrit
    dans le livre des Chroniques des rois d’Israël ?
  cek-AK: Ahaziah siangpahrang ah oh nathung, a sak ih kalah hmuennawk boih loe Israel
    siangpahrangnawk ahmin pakuemhaih cabu thungah tarik o na ai maw?
  cuk-cuk: Rey-Ocozías ibmar-baigan-imaksad, abala, Israel-e-reymar-ibmar-imaksad-gardagi
    narmakar-maid.
  uig-CYR: Әнди Аһазияниң башқа ишлири, униң қилған әмәллири болса, улар «Исраил падишалириниң
    тарих-тәзкирилири» дегән китапта пүтүлгән әмәсмиди?
  tel-2017: అహజ్యా గూర్చిన ఇతర సంగతులు ఇశ్రాయేలు రాజుల చరిత్ర గ్రంథంలో రాసి ఉన్నాయి.
  hat-BSA: Alò, tout lòt zèv ke Achazia te fè yo, èske yo pa ekri nan Liv Kwonik a
    Wa Israël yo?
  kos-kos: Ma nukewa saya ma Tokosra Ahaziah el orala, simla oasr in Sramsram Matu
    Ke Tokosra Lun Israel.
  hbo-WLC: וְיֶ֛תֶר דִּבְרֵ֥י אֲחַזְיָ֖הוּ אֲשֶׁ֣ר עָשָׂ֑ה הֲלֽוֹא־הֵ֣מָּה כְתוּבִ֗ים
    עַל־סֵ֛פֶר דִּבְרֵ֥י הַיָּמִ֖ים לְמַלְכֵ֥י יִשְׂרָאֵֽל׃ פ
  ibo-ibo: Akụkọ banyere ịbụ eze nke Ahazaya, na ihe niile o mere, e deghị ha nʼakwụkwọ
    akụkọ ndị eze Izrel?
  ory-ory: ଏହି ଅହସୀୟଙ୍କର କ୍ରିୟାର ଅବଶିଷ୍ଟ ବୃତ୍ତାନ୍ତ କି ଇସ୍ରାଏଲ ରାଜାମାନଙ୍କ ଇତିହାସ ପୁସ୍ତକରେ
    ଲେଖା ନାହିଁ?
  chk-chk: Nge lusun pworausen än Ahasia föför meinisin a mak lon puken uruwon ekewe
    kingen Israel.
  rop-rop: En ebrijing King Eihesaiya bin dum deibin raidimdan langa det buk gulum
    Ola stori blanga detlot king blanga Isreil.
  ukr-1871: Проче про Охозію, що він чинив, те прописано в книзї лїстописній царів
    Ізрайлевих.
  deu-1951: Was aber mehr von Ahasia zu sagen ist, das er getan hat, ist das nicht
    beschrieben in der Chronik der Könige von Israel?
  eng-JPS: Now the rest of the acts of Ahaziah which he did, are they not written
    in the book of the chronicles of the kings of Israel?
  srp-1865: A ostala djela Ohozijina što je èinio, nijesu li zapisana u dnevniku careva
    Izrailjevih?
  lug-lug: Ebyafaayo ebirala ebyabaawo mu mirembe gya Akaziya ne bye yakola, tebyawandiikibwa
    mu kitabo eky’ebyomumirembe gya bassekabaka ba Isirayiri?
  heb-heb: ויתר דברי אחזיהו אשר עשה הלוא המה כתובים על ספר דברי הימים למלכי ישראל׃
  ben-IRV: অহসিয়ের বাকি সমস্ত কাজের কথা ইস্রায়েলের রাজাদের ইতিহাস বইতে কি লেখা নেই?
  pan-pan: ਹੁਣ ਅਹਜ਼ਯਾਹ ਦੇ ਬਾਕੀ ਕੰਮ ਜੋ ਉਸ ਨੇ ਕੀਤੇ, ਕੀ ਉਹ ਇਸਰਾਏਲ ਦੇ ਪਾਤਸ਼ਾਹਾਂ ਦੇ ਇਤਹਾਸ
    ਦੀ ਪੋਥੀ ਵਿੱਚ ਲਿਖੇ ਹੋਏ ਨਹੀਂ ਹਨ?
  tkr-tkr: Axazyee hı'iyn medın işbıd, İzrailyne paççahaaşine hək'ee ot'kunne kitabee
    vod.
  mya-JVB: အာဇခိ ပြု မူသော အမှု အရာကြွင်း လေသမျှတို့သည်၊ ဣသရေလ ရာဇဝင် ၌ ရေးထား လျက်ရှိ၏
  tbg-tbg: Ho Ahasiava ekaa vo kaiqa vo kaiqa varo uvara vuku vo, Isareri Avuhainaaka
    Uva Okarave tu vukuraqi qara ntuvatora.
  hmo-hmo: King Ahasaia ena kara oredia edia sivarai be Israela Ena King Edia Sivarai
    Buka lalonai idia torea vadaeni.
  urd-urd: और अख़ज़ियाह के और काम जो उसने किए, क्या वह इस्राईल के बादशाहों की तवारीख़
    की किताब में लिखे नहीं?
  rus-SYN: Прочее об Охозии, что он сделал, написано в летописи царей Израильских.
  bqc-SIM: Aazia yã́ kĩniↄ ku Isaili kíaↄ ladau.
  tcz-CHONGTHU: Ahaziah vaihom sunga thilsoh dangho chu Israel lengte thusim kijihna
    lekhabua chun akisun lut’in ahi.
  mar-mar: इस्राएलाच्या राजांचा इतिहास या ग्रंथात अहज्याने केलेली बाकीची कृत्ये लिहिलेली
    नाहीत काय?
  qub-qub: Ocoziaspa waquin willapancunaga Israelpa raynincunapa acta librunchömi
    isquirbiraycan.
  bqp-bqp: Ahazia yã kparanↄn kú Isarailanↄ kínanↄ gĩayãkɛnanↄ takadan kũ yã kũ
    à kɛ̀nↄ.
  hat-hat: Tout rès istwa Okozyas la ansanm ak tou sa li te fè, n'a jwenn yo ekri
    nan liv Istwa wa peyi Izrayèl yo.
  eng-BSB: As for the rest of the acts of Ahaziah, along with his accomplishments,
    are they not written in the Book of the Chronicles of the Kings of Israel?
  eng-WEBPB: Now the rest of the acts of Ahaziah which he did, aren’t they written
    in the book of the chronicles of the kings of Israel?
  kbq-kbq: Hanki Ahazia'ma kinima mani'nea knafima fore'ma nehigeno, agranema tro'ma
    hu'nea zantamimofo agigenkea, Israeli kini vahe'mokizmi zamagenkema krenentaza
    avontafepi krente'naze.
  nhe-BL: Huan nochi sequinoc tlamantli tlen panoc ipan itequi Tlanahuatijquetl Ocozías
    huan nochi tlen quichijqui eltoc ijcuilijtoc ipan nopa amatlajcuiloli tlen itoca
    Tlen Quichijque Nopa Tlanahuatiani Ipan Tlali Israel.
  bus-bus: Aazia yã kpaaanↄↄ kú Isarailinↄ kínanↄ gĩayãkɛnanↄ takadan kↄ̃n yã kɛ̀
    à kɛ̀nↄ.
  gub-BL: Amo umuapyk amogwer tuwihawete Akazi hemiapo kwer paw pape Izaew wanuwihawete
    wanemiapo kwer her ma'e rehe.
  eng-DRA: But the rest of the acts of Ochozias which he did, are they not written
    in the book of the words of the days of the kings of Israel?
