  mdy-ETH: ዔኤሊያሴ ጊንሣ ሃሣ፦ «ታኣኒ ፆኦሲ ዓሲ ማዔቴ ታሚ ጫሪንጫፓ ኬዲ ኔናንታ ዶንጊታሞ ኔ ዓሶንታ ሙዖንጎ!» ጌዔኔ፤
    ዬያሮ ቤዞማና ፆኦሲ ታሚ ጫሪንጫፓ ኬዲ ፖኦሊሶ ሱኡጋሢና ዶንጊታሞ ዓሶና ሙዔኔ።
  twi-ASANTE: Elia buaa sɛ, “Sɛ meyɛ Onyankopɔn onipa deɛ a, ɛnneɛ, ma ogya mfiri
