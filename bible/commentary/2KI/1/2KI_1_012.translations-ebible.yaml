    καὶ κατέβη πῦρ ἐκ τοῦ οὐρανοῦ, καὶ κατέφαγεν αὐτὸν καὶ τοὺς πεντήκοντα αὐτοῦ.
  ind-AYT: Elia menjawab dan berbicara kepada mereka, “Jika aku abdi Allah, biarlah
