    jej i padesát jeho.'
  eng-WMB: Elijah answered them, “If I am a man of God, then let fire come down from
    the sky and consume you and your fifty!” Then God’s fire came down from the sky,
    and consumed him and his fifty.
  tam-TCV: எலியா அதற்குப் பதிலாக, “நான் ஒரு இறைவனுடைய மனிதனாயிருந்தால், பரலோகத்திலிருந்து
