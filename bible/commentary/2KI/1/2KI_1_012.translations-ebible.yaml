  tdx-tdx: 'Le hoe ty natoi’ i Elià: Naho toe ‘ndatin’ Añahare iraho, le ee te hizotso
    boak’ an-dike­rañe ey ty afo hamorototo azo naho o limam­polo’oo. Le nizotso boak’
    aman’ Añahare an-dikerañe añe ty afo namorototo aze rekets’ i limam­polo’ey.'
  tha-KJV: แต่​เอลียาห์ตอบว่า “ถ้าข้าเป็นคนแห่งพระเจ้า ก็​ขอให้​ไฟลงมาจากฟ้าสวรรค์เผาผลาญเจ้าและคนทั้งห้าสิบของเจ้าเถิด”
    และไฟของพระเจ้าลงมาจากฟ้าสวรรค์และเผาผลาญเขากับคนทั้งห้าสิบของเขาเสีย
  por-BR-2018: 'E respondeu-lhe Elias, e disse: Se eu sou homem de Deus, desça fogo
    do céu, e consuma-te com teus cinquenta. E desceu fogo do céu, que o consumiu
