    asmandin qüxüp uning ɵzi bilǝn ǝllik adimini kɵydürüwǝtti.'
  beo-beo: Ilaidia da bu adole i, “Defea! Na da Gode Ea dunu galea, lalu da muagadonini
    sa:ili, di amola dia dunu fane legei ba:mu.” Hedololewane, lalu da sa:ili, ouligisu
    dunu amola ea dadi gagui dunu nene dagoi.
  tpi-OTNT: Orait na Elaija i bekim tok long em olsem, “Sapos i tru, mi man bilong
    autim tok bilong God, orait paia bilong heven i ken kam daun na kukim yu wantaim
    ol 50 soldia bilong yu.” Na wantu paia bilong God i kam daun na kukim kepten na
    ol soldia bilong en, na ol i dai.
  hau-SA: Sai Iliya ya amsa, “In ni mutumin Allah ne, bari wuta ta sauko daga sama
