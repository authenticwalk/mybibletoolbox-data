    उतरी और उसे उसके पचासों समेत भस्म कर दिया।
  wol-KYG: 'Ilyaas wax leen ne leen: «Ndegam góoru Yàlla laa, yal na sawara wàcce
    asamaan xoyom la, yaw yaak sa juróom fukki dag.» Sawaraw Yàlla bàyyikoo asamaan,
    xoyom njiit la, mook juróom fukki dagam ya.'
  eng-YLT: And Elijah answereth and speaketh unto them, 'If I [am] a man of God, fire
    doth come down from the heavens, and consume thee and thy fifty;' and fire of
    God cometh down from the heavens, and consumeth him and his fifty.
  eng-WYC-2017: Elijah answered, and said, If I am the man of God, fire come down
    from heaven, and devour thee and thy fifty men. Therefore the fire of God came
    down from heaven, and devour-ed him and his fifty men.
  eng-WMBB: Elijah answered them, “If I am a man of God, then let fire come down from
    the sky and consume you and your fifty!” Then God’s fire came down from the sky,
    and consumed him and his fifty.
  urd-GVH: इलियास ने दुबारा पुकारा, “अगर मैं मर्दे-ख़ुदा हूँ तो आसमान से आग नाज़िल
    होकर आप और आपके 50 फ़ौजियों को भस्म कर दे।” फ़ौरन आसमान से अल्लाह की आग नाज़िल
    हुई और अफ़सर को उसके 50 फ़ौजियों समेत भस्म कर दिया।
  rug-rug: “Be na tie te Tamasa si rau, mani gore mae pa maṉauru sa nika meke va mate
    igo si agoi meke sari mua tie!” gua se Ilaiza. Hinoqa gore mae mo sa nika te Tamasa
    meke va matea sa palabatu meke sari nana tie.
  gaz-gaz: Eeliyaas garuu, “Yoo ani nama Waaqaa taʼe, ibiddi samii irraa gad buʼee
    siʼii fi namoota kee shantammanuu haa fixu!” jedhee deebiseef. Ibiddi Waaqaas
    samii irraa gad buʼee isaa fi namoota isaa shantammanuu ni fixe.
  fra-LSG: 'Élie leur répondit: Si je suis un homme de Dieu, que le feu descende du
    ciel et te consume, toi et tes cinquante hommes! Et le feu de Dieu descendit du
    ciel et le consuma, lui et ses cinquante hommes.'
  yal-yal: Eli yi a yabi, a naxa, “Xa sayiban nan n na, tɛɛn xa godo keli kore, a
    yi ɛ nun i ya sofa tonge suulunne gan.” Alaa tɛɛn yi godo keli kore, a yi e nun
    a sofa tonge suulunne gan.
  haw-1868: Olelo mai la o Elia, i mai la ia lakou, Ina he kanaka wau no ke Akua,
    e haule mai ke ahi mai ka lani mai, a e hoopau ia oe, a me kou poe he kanalima.
    A haule mai ke ahi a ke Akua mai ka lani mai, a hoopau ia ia, a me kona poe he
    kanalima.
  arb-NAV: 'فَأَجَابَهُ إِيلِيَّا: «إِنْ كُنْتُ أَنَا رَجُلَ اللهِ، فَلْتَنْزِلْ نَارٌ
    مِنَ السَّمَاءِ وَتَلْتَهِمْكَ أَنْتَ وَرِجَالَكَ الْخَمْسِينَ». فَنَزَلَتْ نَارٌ
    مِنَ السَّمَاءِ وَالْتَهَمَتْهُ مَعَ رِجَالِهِ الْخَمْسِينَ.'
  ewe-ewe: Eliya gblɔ na wo be, “Nenye Mawu ƒe amee menye tututu la, ekema dzo nage
    tso dziƒo eye wòafia wò kple wò ame blaatɔ̃awo!” Ale Mawu ƒe dzo ge tso dziƒo
    eye wòfia woawo hã.
  eng-LEE: And Elijah answered and spoke unto them, If I be a man of God, let a fire
    come down from heaven, and consume thee and thy fifty. And the fire of God came
    down from heaven and consumed him and his fifty.
  asm-FB: এলিয়াই উত্তৰ দি ক’লে, “মই যদি ঈশ্বৰৰ লোক হওঁ, তেন্তে আকাশৰ পৰা জুই নামি
    আহি যেন আপোনাক আৰু আপোনাৰ পঞ্চাশজন সৈন্যক পুৰি গ্ৰাস কৰে।” তেতিয়া পুনৰাই আকাশৰ
    পৰা ঈশ্বৰৰ জুই নামি আহি তেওঁক আৰু তেওঁৰ পঞ্চাশজন সৈন্যক গ্ৰাস কৰিলে।
  sus-A: عٍلِيَ نَشَ عَ يَابِ، «شَ عَلَ شَ مِشِ نَن ﭑ نَ، تّ شَ فٌرٌ كٍلِ كٌورٍ مَ،
    عَ شَ عِ تَن نُن عِ شَ مِشِ تٌنفٌ سُولِ فَن.» نَ كُي عَلَ نَشَ تّ رَفٌرٌ، عَ عَ
    تَن نُن عَ شَ مِشِ تٌنفٌ سُولِ فَن.
  fra-SBL: 'Elie leur répondit : « Si je suis un homme de Dieu, que le feu descende
    du ciel et qu''il vous consume, vous et vos cinquante. » Alors le feu de Dieu
    descendit du ciel et le consuma, lui et ses cinquante.'
  hbo-hbo: וַיַּ֣עַן אֵלִיָּה֮ וַיְדַבֵּ֣ר אֲלֵיהֶם֒ אִם־אִ֤ישׁ הֽ͏ָאֱלֹהִים֙ אָ֔נִי
    תֵּ֤רֶד אֵשׁ֙ מִן־הַשָּׁמַ֔יִם וְתֹאכַ֥ל אֹתְךָ֖ וְאֶת־חֲמִשֶּׁ֑יךָ וַתֵּ֤רֶד
    אֵשׁ־אֱלֹהִים֙ מִן־הַשָּׁמַ֔יִם וַתֹּ֥אכַל אֹתֹ֖ו וְאֶת־חֲמִשָּֽׁיו׃
  kik-kik: Nake Elija akĩmũcookeria atĩrĩ, “Akorwo ndĩ mũndũ wa Ngai-rĩ, mwaki nĩũikũrũke
    uume igũrũ, ũgũcine hamwe na andũ aya aku mĩrongo ĩtano!” Hĩndĩ ĩyo mwaki wa Ngai
    ũgĩikũrũka kuuma igũrũ, ũgĩcina mũnene ũcio hamwe na andũ ake mĩrongo ĩtano.
  fra-NCL: 'Elie répondit et leur dit : « Si je suis un homme de Dieu, que le feu
    descende du ciel et vous consume, toi et tes cinquante hommes ! » Et le feu de
    Dieu descendit du ciel, et les consuma, lui et ses cinquante hommes.'
  cek-AK: Elijah mah nihcae khaeah, Sithaw kami ah ka oh nahaeloe, van hoiah hmai
    krah tathuk nasoe loe, nangmah hoi na taengah kaom kami quipangatonawk to kangh
    nasoe, tiah a naa. To naah van hoiah Sithaw ih hmai to krak tathuk moe, anih hoi
    anih ih kami quipangatonawk to kangh.
  cuk-cuk: 'Elías, sordamar-iduedga sogded: —An Bab-Dummad-e-dule-sunnadiile, soo
    nibneg-akar-aidedasun, adi, be, degi, be-sordamar-dulabo-gakambegwad (50) bela
    ogumakega. Deyob Elías sogsagu, soo aidenonikid, geb sorda-idudiid, degi, e-sordamar
    bela gummaksad. Abali, sordamar bela burgwisad.'
  uig-CYR: 'Лекин Илияс әллик бешиға: Әгәр мән Худаниң адими болсам, асмандин от чүшүп
    сән билән әллик адимиңни көйдүрсун, дәп җавап бәрди. Шуан Худаниң оти асмандин
    чүшүп униң өзи билән әллик адимини көйдүрүвәтти.'
  tel-2017: అందుకు ఏలీయా “నేను దేవుని మనిషినే అయితే ఆకాశం నుండి అగ్ని కురిసి నిన్నూ
    నీ యాభై మందినీ కాల్చి వేస్తుంది గాక” అని జవాబిచ్చాడు. అప్పుడు ఆకాశం నుండి అగ్ని
    కురిసి ఆ అధికారినీ అతనితో ఉన్న యాభై మందినీ కాల్చి వేసింది.
  hat-BSA: 'Élie te reponn yo: “Si mwen se yon nonm Bondye, ke dife desann nan syèl
    la e manje ou avèk senkant pa ou yo.” Epi dife Bondye a te desann sòti nan syèl
    la e te manje li nèt avèk senkant pa l yo.'
  kos-kos: Elijah el topuk, “Nga fin mwet lun God, lela e in tuku inkusrao me unikomi
    ac mwet lom ingan!” In pacl sacna, e lun God tuku lucng me ac uniya leum sac ac
    mwet lal ah.
  hbo-WLC: וַיַּ֣עַן אֵלִיָּה֮ וַיְדַבֵּ֣ר אֲלֵיהֶם֒ אִם־אִ֤ישׁ הָֽאֱלֹהִים֙ אָ֔נִי
    תֵּ֤רֶד אֵשׁ֙ מִן־הַשָּׁמַ֔יִם וְתֹאכַ֥ל אֹתְךָ֖ וְאֶת־חֲמִשֶּׁ֑יךָ וַתֵּ֤רֶד
    אֵשׁ־אֱלֹהִים֙ מִן־הַשָּׁמַ֔יִם וַתֹּ֥אכַל אֹת֖וֹ וְאֶת־חֲמִשָּֽׁיו׃
  ibo-ibo: Ịlaịja zara sị ya, “Ọ bụrụ na m bụ onye nke Chineke dịka i kwuru, ka ọkụ
    si nʼeluigwe daa rechapụ gị na iri ndị agha ise gị na ha so.” Ngwangwa, ọkụ Chineke
    si nʼeluigwe daa rechapụ ha.
  ory-ory: ଏଥିରେ ଏଲୀୟ ସେମାନଙ୍କୁ ଉତ୍ତର କରି କହିଲେ, “ଯେବେ ମୁଁ ପରମେଶ୍ୱରଙ୍କ ଲୋକ, ତେବେ ଆକାଶରୁ
    ଅଗ୍ନି ଆସି ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ ପଚାଶ ଲୋକଙ୍କୁ ଗ୍ରାସ କରୁ।” ତହୁଁ ପରମେଶ୍ୱରଙ୍କ ଅଗ୍ନି ଆକାଶରୁ
    ଆସି ତାହାକୁ ଓ ତାହାର ପଚାଶ ଲୋକଙ୍କୁ ଗ୍ରାସ କଲା।
  chk-chk: Nge Elias a üra, “Are ngang eman aramasen Kot, ekkei epwe feitiu seni läng
    o kenikemiila me noum kewe lime sounfiu.” Mürin, ekkei a feitiu seni läng o kenala
    ewe meilap me nöün kewe lime sounfiu.
  rop-rop: En Ilaija bin tok, “If mi na det speshalwan mesinja blanga God larram faiya
    kamdan brom det skai en kilim yumob.” En streidawei faiya bin kamdan en kilim
    olabat ded.
  ukr-1871: 'Ілия ж відказав і рече йому: Коли я чоловік Божий, нехай спаде огонь
    із неба й пожере тебе й твою півсотню. І спав огонь Божий з неба та й пожер його
    й його півсотню.'
  deu-1951: 'Elia antwortete und sprach zu ihm: Bin ich ein Mann Gottes, so falle
    Feuer vom Himmel und verzehre dich und deine Fünfzig! Da fiel das Feuer Gottes
    vom Himmel und verzehrte ihn und seine Fünfzig.'
  eng-JPS: 'And Elijah answered and said unto them: ''If I be a man of God, let fire
    come down from heaven, and consume thee and thy fifty.'' And the fire of God came
    down from heaven, and consumed him and his fifty.'
  srp-1865: 'A Ilija odgovori i reèe im: ako sam èovjek Božji, neka siðe oganj s neba
    i proždre tebe i tvoju pedesetoricu. I siðe oganj Božji s neba i proždrije njega
    i njegovu pedesetoricu.'
  lug-lug: Eriya n’amuddamu nti, “Obanga ndi musajja wa Katonda, kale omuliro guve
    mu ggulu gukwokye ggwe n’ekibinja kyo.” Awo omuliro ne guva mu ggulu ne gumwokya
    ye n’ekibinja kye.
  heb-heb: ויען אליה וידבר אליהם אם איש האלהים אני תרד אש מן השמים ותאכל אתך ואת חמשיך
    ותרד אש אלהים מן השמים ותאכל אתו ואת חמשיו׃
  ben-IRV: উত্তরে এলিয় বললেন, “আমি যদি ঈশ্বরেরই লোক হই তবে আকাশ থেকে আগুন নেমে এসে
    তোমাকে ও তোমার পঞ্চাশজন সৈন্যকে পুড়িয়ে ফেলুক।” তখন আকাশ থেকে আগুন নেমে এসে তাকে
    ও তার পঞ্চাশজন সৈন্যকে পুড়িয়ে ফেলল।
  pan-pan: ਤਦ ਏਲੀਯਾਹ ਨੇ ਉਸ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਜੇ ਮੈਂ ਪਰਮੇਸ਼ੁਰ ਦਾ ਬੰਦਾ ਹਾਂ ਤਾਂ ਅਕਾਸ਼ੋਂ
    ਅੱਗ ਉਤਰੇ ਅਤੇ ਤੈਨੂੰ ਤੇ ਤੇਰੇ ਪੰਜਾਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇ। ਤਦ ਪਰਮੇਸ਼ੁਰ ਦੀ ਅੱਗ ਅਕਾਸ਼ੋਂ
    ਉਤਰੀ ਅਤੇ ਉਸ ਨੂੰ ਤੇ ਉਸ ਦੇ ਪੰਜਾਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦਿੱਤਾ।
  tkr-tkr: 'İlyasee mang''us inəxdun alidghıniy qele: – Zı Allahna insanxhee, hasre
    xəənçe ts''a gyoğu vakıniy yiğne insanaaşikın he''ecen! Mane gahıl xəənçe Allahın
    ts''a qadı k''omandirıkınıd, cune g''oşuneene xhots''alyne insanıkınıd ha''an.'
  mya-JVB: ဧလိယ ကလည်း ၊ ငါ သည်ဘုရား သခင်၏ လူ မှန်လျှင် ကောင်းကင် က မီး ကျ ၍ သင် နှင့်
    သင် ၏လူငါးကျိပ် တို့ကို လောင် ပါစေဟု သူ တို့အား ဆို သည်အတိုင်း ၊ ဘုရား သခင်၏မီး
    သည် ကောင်းကင် က ကျ ၍ သူ နှင့် သူ ၌ ပါသောလူငါးကျိပ် တို့ကို လောင် လေ၏
  tbg-tbg: Minti tuvaro Elaitaava tiharo, Te quqaa Kotira kaiqa vaiinti taruka variarera,
    te tiariraro naaruvaihairo ihavano tuvu aivata ai iqoka vaiinti 50navuvata tatoqa
    kaarire, tuvaro naaruvaihairo ihavano tuvu viravata iqoka vaiintinavuvata tatoqa
    aqukora.
  hmo-hmo: To Elia ia gwau, “Bema lau be Dirava ena tau, lahi be guba dekena amo do
    ia diho mai, oi bona oiemu tau 50 do ia gabua ore.” Vadaeni nega tamona, lahi
    ia diho, unai tuari biaguna mai ena tuari taudia ia alaia mase.
  urd-urd: एलियाह ने उनको भी जवाब दिया, “अगर मैं नबी हूँ, तो आग आसमान से नाज़िल हो
    और तुझे तेरे पचासों के साथ जलाकर भसम कर दे।” फ़िर ख़ुदा की आग आसमान से नाज़िल
    हुई, और उसे उसके पचासों के साथ जला कर भसम कर दिया।
  rus-SYN: 'И отвечал Илия и сказал ему: если я человек Божий, то пусть сойдет огонь
    с неба и попалит тебя и твой пятидесяток. И сошел огонь Божий с неба, и попалил
    его и пятидесяток его.'
  bqc-SIM: 'Ɛlia òɛ̀: Tó Lua gbɛ̃́n ma ũ, tɛ́ bↄ luabɛ, i kũma ń n zĩgↄ̃ gbɛ̃ↄn
    blakwiↄ. Ɔ̃ Lua tɛ́ gbàɛ, à kũ̀má ḿpii.'
  tcz-CHONGTHU: Hichun Elijah in adonbutin, “Keima Pathen mi kahileh vanna konin meikong
    hung lha henlang nangle namite som nga chu sumang hen,” ati. Chuti chun vanna
    konin meikong ahung lenglhan amaho chu athat gam kittan ahi.
  mar-mar: एलीयाने त्यांना उत्तर देऊन म्हटले, “जर मी देवाचा मनुष्य (संदेष्टा) असेल,
    तर आकाशातून अग्नी प्रकट होऊन तुला आणि या पन्नास जणांना भस्म करो.” पुन्हा आकाशातून
    अग्नी खाली उतरला व त्या सरदारासह त्या पन्नास मनुष्यांना भस्म केले.
  qub-qub: 'Chaura Elías niran: «Rasunpa profëta captëga canan öra syëlupita nina
    shamuchun. Gamtapis pichga chunca (50) suldäruyquicunatapis ruparichun.» Jinan
    öra syëlupita nina shamur llapanta rupariran.'
  bqp-bqp: 'Iliasu pìnɛ: Tó Luda gbɛ̃n ma ũ, tɛ́ bo ludambɛ à a dɛdɛ kũ n zĩ̀kari
    gbɛ̃nↄn bupla akurinↄ. Akũ Luda tɛ́ bò zaa musu, à ń dɛdɛ ń pínki.'
  hat-hat: 'Eli reponn: —Si m'' se yon sèvitè Bondye vre, se pou dife soti nan syèl
    la tonbe ni sou ou ni sou senkant sòlda ou yo pou l'' kankannen nou. Lamenm, yon
    dife soti nan syèl la, li kankannen ni kaptenn lan ni senkant sòlda li yo.'
  eng-BSB: Again Elijah replied, “If I am a man of God, may fire come down from heaven
    and consume you and your fifty men.” And the fire of God came down from heaven
    and consumed the captain and his fifty men.
  eng-WEBPB: Elijah answered them, “If I am a man of God, then let fire come down
    from the sky and consume you and your fifty!” Then God’s fire came down from the
    sky, and consumed him and his fifty.
  kbq-kbq: Hianagi Elaija'a kezmimofo nona'a amanage huno zamasami'ne, Nagrama Anumzamofo
    eri'za ne'ma tamage hu'na mani'nesugeno'a, monafinti tevemo'a eramino, kagri'ene
    50'a sondia vaheka'a te vagaresie. Higeno monafinti Anumzamofo tevemo eramino
    ana sondia vahete kva ne'ene 50'a sondia naga'anena te fanane hu'ne.
  nhe-BL: 'Huan Elías quinnanquili: ―Intla na niitlatequipanojca Toteco Dios, ma huetzi
    tlitl tlen elhuicac huan ma mitztlati ininhuaya nochi nopa 50 mosoldados. Huan
    nimantzi huetzqui tlitl tlen elhuicac huan quitlamitlati ininhuaya nopa 50 soldados.'
  bus-bus: 'Ilia bènɛ: Tó Luda gbɛ̃n ma ũ, tɛ́ bↄ ludambɛ à a dɛdɛ kↄ̃n n zĩ̀kpɛ
    gↄ̃ↄn baplaa akurinↄ. Ben Luda tɛ́ bↄ̀ zaa musu à ń dɛdɛ ń píngi.'
  gub-BL: Uwazar Eri ize'eg. — Aze awa Tupàn hemiruze'eg romo aiko, tuwe u'ar tata
    ywak wi nezuka pà nehe, zauxiapekwer nerehe we har wazuka pà nehe no, i'i izupe.
    A'e 'ar mehe we tata Tupàn wi ur ma'e kwer wezyw ywak wi a'e tuwihaw izuka pà,
    zauxiapekwer wazuka pà no.
  eng-DRA: 'Elias answering, said: If I be a man of God, let fire come down from heaven,
    and consume thee and thy fifty. And fire came down from heaven, and consumed him
    and his fifty.'
