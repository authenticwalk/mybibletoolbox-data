  tbz-SIM: 'Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɛ̀ mɛ̀nkɛ nwe n túmɛ̀ Kuyie nkóo nìtì muhɑ̃ɑ̃́
