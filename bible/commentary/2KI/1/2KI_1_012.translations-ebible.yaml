  urd-GVU: الیاس نے دوبارہ پکارا، ”اگر مَیں مردِ خدا ہوں تو آسمان سے آگ نازل ہو کر
    آپ اور آپ کے 50 فوجیوں کو بھسم کر دے۔“ فوراً آسمان سے اللہ کی آگ نازل ہوئی اور
    افسر کو اُس کے 50 فوجیوں سمیت بھسم کر دیا۔
  deu-1912: 'Elia antwortete und sprach: Bin ich ein Mann Gottes, so falle Feuer vom
