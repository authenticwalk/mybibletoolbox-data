verse: 2KI.001.012
translations:
  mal-C: “ഞാൻ ഒരു ദൈവപുരുഷനെങ്കിൽ ആകാശത്തുനിന്ന് അഗ്നിയിറങ്ങി നിന്നെയും നിന്റെ അൻപതു
    പടയാളികളെയും ദഹിപ്പിച്ചുകളയട്ടെ!” എന്ന് ഏലിയാവ് അവരോടു പറഞ്ഞു. ഉടനെ, യഹോവയുടെ
    അഗ്നി ആകാശത്തുനിന്ന് ഇറങ്ങി സൈന്യാധിപനെയും അദ്ദേഹത്തിന്റെ അൻപതു പടയാളികളെയും ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: 'Elia aber antwortete und sprach zu ihm: Bin ich ein Mann Gottes, so falle
    Feuer vom Himmel herab und verzehre dich und deine fünfzig! Da fiel Feuer Gottes
    vom Himmel herab und verzehrte ihn und seine fünfzig.'
  lin-lin: 'Kasi Eliya azongiselaki mokonzi ya basoda : — Soki solo nazali moto na
    Nzambe, tika ete moto ekita wuta na likolo mpe ezikisa yo elongo na bato na yo
    tuku mitano. Mbala moko moto ekitaki wuta na likolo mpe ezikisaki mokonzi ya basoda
    tuku mitano elongo na basoda na ye.'
  eng-LSV: And Elijah answers and speaks to them, “If I [am] a man of God, fire comes
    down from the heavens and consumes you and your fifty”; and fire of God comes
    down from the heavens and consumes him and his fifty.
  eng-GNV: But Eliiah answered, and saide vnto them, If I be a man of God, let fire
    come downe from the heauen, and deuoure thee and thy fiftie. So fire came downe
    from the heauen, and deuoured him and his fiftie.
  eng-WEBSTER: And Elijah answered and said to them, If I am a man of God, let fire
    come down from heaven, and consume thee and thy fifty. And the fire of God came
    down from heaven, and consumed him and his fifty.
  nhw-BL: 'Huan Elías quinnanquili: ―Sintla na niitequipanojca Toteco Dios, ma huetzi
    tlitl tlen ilhuicac huan ma mitztlati ihuaya nochi nopa 50 mosoldados. Huan nimantzi
    huetzqui tlitl tlen ilhuicac huan quitlamitlati ininhuaya nopa 50 soldados.'
  swh-ONEN: Eliya akajibu, “Ikiwa mimi ni mtu wa Mungu, moto na ushuke kutoka mbinguni
    ukuteketeze wewe na watu wako hamsini!” Ndipo moto wa Mungu ukashuka kutoka mbinguni,
    ukamteketeza yeye na watu wake hamsini.
  bba-bba: Mɑ Eli u nùn wisɑ u nɛɛ, nɑ̀ n sɑ̃ɑn nɑ Gusunɔn sɔmɔ, dɔ̃ɔ u sɑrɑmɑ u nun
    wɔri wunɛ kɑ wunɛn tɔmbu. Mɑ dɔ̃ɔ u sɑrɑmɑ u durɔ wi kɑ win tɔn be kpuro wɔri
    u ɡo.
  eng-KJVCPB: And Elijah answered and said unto them, If I be a man of God, let fire
    come down from heaven, and consume thee and thy fifty. And the fire of God came
    down from heaven, and consumed him and his fifty.
  luo-luo: Elija nodwoke niya, ka an ngʼat Nyasaye, to mach mondo oa e polo kendo
    otieki kaachiel gi jolweny magi piero abich! Eka mach noa e polo mowangʼo jatend
    jolwenyno kod joge piero abich duto.
  meu-meu: A Elia ese e haere henia, eto, Bema lau na Dirava ena tau, lahi na guba
    amo baine diho, baine ḡolemui oho, oi bona emu orea taudia imahuiosi danu. Bena
    Dirava ena lahi na guba amo e diho, una tau mai ena orea taudia imahuiosi ida
    e ḡoledia oho.
  npi-ULB: एलियाले तिनीहरूलाई भने, “म परमेश्‍वरका मानिस हुँ भने स्वर्गबाट आगो झरोस्
    र तपाईं र तपाईंका पचास जना मानिसलाई भस्म पारोस् ।” फेरि स्वर्गबाट परमेश्‍वरको
    आगो झर्‍यो र तिनलाई र तिनका पचास जना मानिसलाई भस्म पार्‍यो ।
  yor-yor: “Tí èmi bá jẹ́ ènìyàn Ọlọ́run,” Elijah sì dáhùn, “Ǹjẹ́ kí iná kí ó sọ̀kalẹ̀
    láti ọ̀run kí ó sì jó ọ run àti àwọn àádọ́ta ènìyàn rẹ!” Nígbà náà iná Ọlọ́run
    sọ̀kalẹ̀ láti ọ̀run ó sì jó o run pẹ̀lú àwọn àádọ́ta ènìyàn rẹ̀.
  pes-OPCB: 'ایلیا جواب داد: «اگر من مرد خدا هستم آتش از آسمان نازل شود و تو و پنجاه
    سربازت را نابود کند!» بار دیگر آتش خدا از آسمان فرود آمد و آنها را نیز کشت.'
  tgl-ULB: Sumagot si Elias at sinabi sa kanila, “Kung ako ay lingkod ng Diyos, bumaba
    sana ang apoy mula sa kalangitan at sunugin ka at iyong limampung sundalo.” Muli,
    bumaba ang apoy ng Diyos mula sa kalangitan at sinunog siya at kaniyang limampung
    sundalo.
  hui-hui: Ani layagola Elayahanda ladai bialu lalu, Heneneore i̱ Ngode Datagaliwabenaga
    bi mana latagi haga koyagua áyu ogoni dahuliya andagaha howa ira dene dalipe halu
    í̠nibi í̠naga ami agali pira duria (50) haru haridarunibi bibahende bo heda hai
    helo laro, lene. Ani layaore Ngode Datagaliwabenaga ira dene dalipe halu ami agali
    haguane biagobi ibunaga ami agali pira duria (50) biarubi bibahende irame dai
    hayagola homai hene.
  mya-mya: ဧ​လိ​ယ​က``ငါ​သည်​ဘု​ရား​သ​ခင်​၏​အ​စေ ခံ​မှန်​လျှင် ကောင်း​ကင်​မှ​မီး​ကျ​၍​သင်​နှင့်​သင်
    ၏​တပ်​သား​တို့​ကို​ကျွမ်း​လောင်​ပါ​စေ​သော'' ဟု ဆို​သော်​ချက်​ချင်း​ပင်​ကောင်း​ကင်​မှ​မီး​ကျ
    သ​ဖြင့် တပ်​မှူး​နှင့်​တပ်​သား​တို့​သည်​ကျွမ်း လောင်​လေ​၏။
  bod-N: ཨེ་ལི་ཡཱས་དེ་རྣམས་ལ་ལན་དུ། ང་རང་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིན་ན་ནམ་མཁའ་ནས་མེ་བབས་ཏེ་ཁྱོད་དང་ཁྱོད་ཀྱི་ལག་འོག་ལྔ་བཅུ་པོ་དེ་མེ་ཡིས་འཇོམས་པར་གྱུར་ཅིག་ཅེས་གསུངས་པ་དང་།
    དཀོན་མཆོག་ནས་བྱུང་བའི་མེ་ནམ་མཁའ་ལས་བབས་ཏེ་ལྔ་བཅུ་དཔོན་པོ་དང་ཁོའི་ལག་འོག་ལྔ་བཅུ་མེ་ཡིས་བཅོམ་པའོ།
    །
  sna-sna: Eria akati kwaari, “Kana ndiri munhu waMwari, moto ngauburuke uchibva kudenga
    ukuparadze iwe navanhu vako vana makumi mashanu.” Ipapo moto waMwari wakaburuka
    uchibva kudenga ukamuparadza iye navanhu vake makumi mashanu.
  spa-BLM: 'Elías les respondió: “¡Si soy un hombre de Dios, que baje fuego del cielo
    y os consuma a vosotros y a vuestros cincuenta!” Entonces el fuego de Dios bajó
    del cielo y lo consumió a él y a sus cincuenta.'
  cac-cac: 'Ix tac''vi vin̈aj Elías chi'': —Tato schecab'' in Dios, cotocab'' c''ac''
    d''a satchaan̈ tzach tz''ab''at yed'' 50 eb'' vin̈ a soldado chi'', xchi vin̈.
    D''a val jun rato chi'' ix emta c''ac'' d''a satchaan̈, ix tz''ab''at eb'' vin̈
    smasanil.'
  swh-ULB: Eliya akajibu na kuwaambia, “Kama mimi ni mtu wa Mungu, ngoja moto ushuke
    kutoka mbinguni na ukule wewe na watu wako hamsini.” Moto wa Mungu ukashuka chini
    tena kutoka mbinguni na kumla yeye na watu wake hamsini.
  bel-bel: 'І адказваў Ільля і сказаў яму: калі я чалавек Божы, дык хай сыдзе агонь
    зь неба і папаліць цябе і твой пяцідзясятак. І сышоў агонь Божы зь неба і папаліў
    яго і пяцідзясятак ягоны.'
  deu-ELBBK: 'Aber Elia antwortete und sprach zu ihnen: Wenn ich ein Mann Gottes bin,
    so fahre Feuer vom Himmel herab und fresse dich und deine Fünfzig! Da fuhr Feuer
    Gottes vom Himmel herab und fraß ihn und seine Fünfzig.'
  mbb-OT: Ne midtavak si Elias te, “Geina te suluǥuen a te Megbevayà ne meulug guntaan
    is hapuy he ebpuun te langit he edezaat kenikew wey te 50 he menge etew nu!” Ne
    neulug en maan is hapuy te Megbevayà he ebpuun te langit he nekepatey kandan.
  mal-2015: 'ഏലീയാവു അവനോടു: ഞാൻ ദൈവപുരുഷനെങ്കിൽ ആകാശത്തുനിന്നു തീ ഇറങ്ങി നിന്നെയും
    നിന്റെ അമ്പതു ആളെയും ദഹിപ്പിക്കട്ടെ എന്നുത്തരം പറഞ്ഞു; ഉടനെ ദൈവത്തിന്റെ തീ ആകാശത്തുനിന്നു
    ഇറങ്ങി അവനെയും അവന്റെ അമ്പതു ആളെയും ദഹിപ്പിച്ചുകളഞ്ഞു.'
  rmc-rmc: 'O Eliaš odphenďa: „Te som le Devleskro murš, akor mi perel andral o ňebos
    e jag a mi zlabarel tut the tire muršen.“ Androda le Devleskri jag andral o ňebos
    peľa a zlabarďa les the leskre muršen.'
  pes-OPV: 'ایلیا در جواب ایشان گفت: «اگر من مرد خدا هستم آتش ازآسمان نازل شده، تو
    را و پنجاه نفرت را بسوزاند.» پس آتش خدا از آسمان نازل شده، او را و پنجاه نفرش
    رابسوخت.'
  ron-1924: 'Илие ле-а рэспунс: „Дакэ сунт ун ом ал луй Думнезеу, сэ се кобоаре фок
    дин чер ши сэ вэ мистуе пе тине ши пе чей чинчзечь де оамень ай тэй!” Ши с-а коборыт
    фок дин чер ши й-а мистуит пе ел ши пе чей чинчзечь де оамень ай луй.'
  ben-OBCV: “আমি যদি সত্যিই ঈশ্বরের লোক,” এলিয় উত্তর দিলেন, “তবে আকাশ থেকে আগুন নেমে
    এসে তোমাকে ও তোমার পঞ্চাশ জন লোককে গ্রাস করে ফেলুক!” তখন আকাশ থেকে ঈশ্বরের আগুন
    নেমে এসে তাঁকে ও তাঁর পঞ্চাশ জন লোককে গ্রাস করে ফেলেছিল।
  som-som: Markaasaa Eliiyaah ugu jawaabay, Haddaan nin Ilaah ahay, samada dab ha
    ka soo dego, oo ha baabbi'iyo adiga iyo kontonkaaga ninba. Kolkaasaa waxaa samada
    ka soo degay dabkii Ilaah, oo wuxuu wada baabbi'iyey isagii iyo kontonkiisii ninba.
  lat-VUC: 'Respondens Elias, ait: Si homo Dei ego sum, descendat ignis de cælo, et
    devoret te, et quinquaginta tuos. Descendit ergo ignis de cælo, et devoravit illum,
    et quinquaginta ejus.'
  eng-ASVBT: And Elijah answered and said unto them, If I be a man of God, let fire
    come down from heaven, and consume thee and thy fifty. And the fire of God came
    down from heaven, and consumed him and his fifty.
  ita-1885: 'Ed Elia rispose, e disse loro: Se pure io sono uomo di Dio, caggia fuoco
    dal cielo, e consumi te, e la tua cinquantina. E il fuoco di Dio cadde dal cielo,
    e consumò lui, e la sua cinquantina.'
  eng-LXXUP: And Elijah answered and spoke to him, and said, If I am a man of God,
    fire shall come down out of heaven, and devour thee and thy fifty. And fire came
    down out of heaven, and devoured him and his fifty.
  eng-ULB: Elijah answered and said to them, “If I am a man of God, let fire come
    down from heaven and consume you and your fifty men.” Again the fire of God came
    down from heaven and consumed him and his fifty men.
  spa-VBL: 'Elías entonces le respondió al capitán: “Si soy un hombre de Dios, que
    caiga fuego del cielo y te queme a ti y a tus cincuenta hombres”. El fuego cayó
    del cielo y quemó al capitán y a sus hombres.'
  fra-_FOB: 'Mais Élie répondit et leur dit: Si je suis homme de Dieu, que le feu
    descende des cieux et te consume, toi et tes cinquante hommes. Et le feu de Dieu
    descendit des cieux, et le consuma, lui et ses cinquante hommes.'
  mal-mal: 'ഏലീയാവ് അവനോട്: “ഞാൻ ദൈവപുരുഷനെങ്കിൽ ആകാശത്തുനിന്ന് തീ ഇറങ്ങി നിന്നെയും
    നിന്റെ അമ്പത് ആളുകളെയും ദഹിപ്പിക്കട്ടെ” എന്ന് ഉത്തരം പറഞ്ഞു; ഉടനെ ദൈവത്തിന്റെ
    തീ ആകാശത്തുനിന്ന് ഇറങ്ങി അവനെയും അവന്റെ അമ്പത് ആളുകളെയും ദഹിപ്പിച്ചുകളഞ്ഞു.'
  urd-GVR: Iliyās ne dubārā pukārā, “Agar maiṅ mard-e-Ḳhudā hūṅ to āsmān se āg nāzil
    ho kar āp aur āp ke 50 faujiyoṅ ko bhasm kar de.” Fauran āsmān se Allāh kī āg
    nāzil huī aur afsar ko us ke 50 faujiyoṅ samet bhasm kar diyā.
  suz-BL: मिनु एलीयाम “गो परमप्रभु आ मुर बाक्‍ती हना, सरीङ रे मी दोक्‍शा, गे नु इ
    ५० जना लडाइ पाइब इन कली दाक्‍गल” देंमाक्‍त। मिनु परमप्रभु आ मी सरीङ रे दोक्‍शा,
    मेको नु मेको आ लडाइ पाइब ५० जना आन कली दाक्‍गा बाक्‍त।
  ita-1927: 'Elia rispose e disse loro: “Se io sono un uomo di Dio, scenda del fuoco
    dal cielo, e consumi te e i tuoi cinquanta uomini”. E dal cielo scese il fuoco
    di Dio che consumò lui e i suoi cinquanta.'
  ckb-ckb: 'ئەلیاسیش وەڵامی دایەوە و پێی گوتن: «ئەگەر من پیاوی خودام، با ئاگر لە ئاسمانەوە
    بێتە خوارەوە و خۆت و پەنجا پیاوەکەت بسووتێنێت!» ئینجا ئاگری خودا لە ئاسمانەوە
    هاتە خوارەوە و خۆی و پەنجا پیاوەکەی سووتاند.'
  eng-BBE: And Elijah in answer said, If I am a man of God, may fire come down from
    heaven on you and on your fifty men, and put an end to you. And the fire of God
    came down from heaven, and put an end to him and his fifty men.
  kan-OKCV: ಎಲೀಯನು ಅವರಿಗೆ ಉತ್ತರವಾಗಿ, “ನಾನು ದೇವರ ಮನುಷ್ಯನಾಗಿದ್ದರೆ, ಬೆಂಕಿಯು ಆಕಾಶದಿಂದ
    ಇಳಿದು ನಿನ್ನನ್ನೂ ನಿನ್ನ ಐವತ್ತು ಮಂದಿಯನ್ನೂ ದಹಿಸಿಬಿಡಲಿ,” ಎಂದನು. ಆಗ ದೇವರ ಬೆಂಕಿಯು ಆಕಾಶದಿಂದ
    ಇಳಿದು ಅವನನ್ನೂ ಅವನ ಐವತ್ತು ಮಂದಿಯನ್ನೂ ಸುಟ್ಟುಬಿಟ್ಟಿತು.
  tam-2017: 'எலியா அவர்களுக்கு மறுமொழியாக: நான் தேவனுடைய மனிதனானால், வானத்திலிருந்து
    அக்கினி இறங்கி, உன்னையும் உன்னுடைய ஐம்பதுபேரையும் சுட்டெரிக்கக்கடவது என்றான்;
    உடனே வானத்திலிருந்து தேவனுடைய அக்கினி இறங்கி, அவனையும் அவனுடைய ஐம்பதுபேரையும்
    சுட்டெரித்தது.'
  spa-RV-1909: 'Y respondióle Elías, y dijo: Si yo soy varón de Dios, descienda fuego
    del cielo, y consúmate con tus cincuenta. Y descendió fuego del cielo, que lo
    consumió á él y á sus cincuenta.'
  ron-BTF: 'Și Ilie a răspuns și i-a zis: Dacă eu sunt un om al lui Dumnezeu, să coboare
    foc din cer și să te mistuie pe tine și pe cei cincizeci ai tăi. Și focul lui
    Dumnezeu a coborât din cer și i-a mistuit pe el și pe cei cincizeci ai lui.'
  eng-WEBP: Elijah answered them, “If I am a man of God, then let fire come down from
    the sky and consume you and your fifty!” Then God’s fire came down from the sky,
    and consumed him and his fifty.
  eng-FBV: Elijah replied to the captain, “If I am a man of God, then let fire fall
    from heaven and burn up you and your fifty men.” Fire fell from heaven and burned
    up the captain and his men.
  nld-1939: 'Maar Elias antwoordde: Als ik een godsman ben, dan dale er vuur uit de
    hemel neer, en verslinde u en uw mannen. En weer sloeg er vuur uit de hemel neer,
    en verslond hem en zijn mannen.'
  nch-BL: 'Huan Elías quinnanquili: ―Sinta na niitequipanojca Toteco Dios, ma huetzi
    tit ten ilhuicac huan ma mitztati ihuaya nochi nopa 50 mosoldados. Huan nimantzi
    huetzqui tit ten ilhuicac huan quitamitati inihuaya nopa 50 soldados.'
  vie-1934: 'Nhưng Ê-li đáp với người rằng: Nếu ta là người của Đức Chúa Trời, nguyện
    lửa từ trên trời giáng xuống thiêu đốt ngươi với năm mươi lính của ngươi đi. Lửa
