  kan-2017: ಆಗ ಎಲೀಯನು, “ನಾನು ದೇವರ ಮನುಷ್ಯನಾಗಿರುವುದಾದರೆ ಆಕಾಶದಿಂದ ಬೆಂಕಿಬಿದ್ದು ನಿನ್ನನ್ನೂ,
