  spa-PDDPT: 'Ocozías cayó por la ventana de la sala en el nivel superior de su casa
    en Samaria. Cuando estaba enfermo envió mensajeros y les dijo: Vayan y consulten
    a Baal-zebub, ʼelohim de Ecrón, si sanaré de esta enfermedad.'
  gun-gun: 'Ha''e gui huvixa Acazias ma Samaria tetã py oikoa py peteĩ oo yvateve
    va''e py janelo oĩ va''e gui ho''a vy imba''eaxy vaipa. Ha''e rami vy guembiguai
    kuery omondouka oayvu reraarã. Ha''e kuery pe aipoe''i: — Tapeo, peporandu Ecrom
    pygua kuery ruete Baal-Zebube pe, aikuaa aguã xemba''eaxya gui akuera ''rã, tyrã
    pa anya — he''i.'
  ilo-ULB: Ket natnag ni Ahazias iti balkon iti akingato a siledna idiay Samaria,
    ket nasugatan. Isu a nangibaon isuna kadagiti mensahero ket kinunana kadakuada,
    “Mapankayo, makiuman kenni Baal Zebub, a dios ti Ekron, no umimbagak pay manipud
    iti daytoy a pannakadangran.”
  kpg-kpg: King Ahaziah guu doo gi lala mai di baba i tua tala o dono hale king i
    Samaria, gu lauwa huoloo. Gei mee ga hagau ana daangada kae hegau gi Belsebub,
    di god o digau Philistia i di waahale go Ekron, belee halahala be ia gaa hili
    be deeai.
  uig-ARA: 'ئاھازىيا سامارىيەدە تۇرغاندا ئوردىسىدىكى بالىخانىنىڭ پەنجىرىسىدىن يىقىلىپ
    چۈشۈپ، كېسەل بولۇپ قالدى. ئۇ خەۋەرچىلەرنى ئەۋەتىپ ئۇلارغا: ــ ئەكرون شەھىرىدىكى
    ئىلاھ بائال-زەبۇبدىن مېنىڭ توغرامدا، كېسىلىدىن ساقىيامدۇ، دەپ سوراڭلار، دېدى.'
  sus-sus: Axasiya naxa bira kelife a xa koore banxi kɔn na Samari, a maxɔnɔ a belebele
    ra. A naxa xɛɛrae rasiga Ekironkae xa ala Bali Sebubu maxɔrinde xa a nɔma yalande.
  pon-2006: Ahasaia, nanmwarkien Israel, ahpw pwupwudihsang pohn palahngk en pwelengen
    tehnpeseo nan Sameria oh ohla mehlel. Ih eri kadarala meninkeder kei pwe re en
    ale kaweid rehn Paalsepup, koht en kahnimw en mehn Pilisdia Ekron, pwehn kadiarakada
    ma e pahn kak mwahula.
  ksd-ksd: 'Ma Akasia i ga bura ba kan ra mata na kalangar ta kana bagialar arama
    liu ta ra kubana aro Samaria, ma i ga mait; ma i ga tulue ta umana tultul, ma
    i ga biti ta diat: Avat a vana ma avat a matoto tai Baal-Sebub ra god kai Ekron
    ba ina langalanga mulai kan go ra minait.'
  tur-YTC: Ahazya Samariya'daki üst odasındaki kafesten düşüp hastalandı. Bunun üzerine
    haberciler gönderip onlara, “Gidin, Ekron ilâhı Baal Zevuv'a bu hastalıktan iyileşip
    iyileşmeyeceğimi sorun” dedi.
  grc-BRENT: Καὶ ἔπεσεν Ὀχοζίας διὰ τοῦ δικτυωτοῦ τοῦ ἐν τῷ ὑπερῴῳ αὐτοῦ τῷ ἐν Σαμαρείᾳ,
    καὶ ἠῤῥώστησε· καὶ ἀπέστειλεν ἀγγέλους, καὶ εἶπε πρὸς αὐτοὺς, δεῦτε καὶ ἐπιζητήσατε
    ἐν τῷ Βάαλ μυΐαν θεὸν Ἀκκαρὼν, εἰ ζήσομαι ἐκ τῆς ἀῤῥωστίας μου ταύτης· καὶ ἐπορεύθησαν
    ἐπερωτῆσαι διʼ αὐτοῦ.
  ind-AYT: Kemudian, Ahazia jatuh dari kisi-kisi kamar atasnya yang berada di Samaria
