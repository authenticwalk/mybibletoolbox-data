    mình có khỏi bệnh không.
  guj-2017: અહાઝયાહ સમરુનમાં તેના ઉપરના ઓરડાની બારીમાંથી નીચે પડી જવાથી તે બીમાર પડ્યો
    હતો. તેથી તેણે સંદેશાવાહકોને મોકલીને કહેવડાવ્યું કે, “જઈને એક્રોનના દેવ બઆલ-ઝબૂબ
    ને પૂછો કે, શું હું આ બીમારીમાંથી સાજો થઈશ?”
  pon-2006A: Ahasaia, nanmwarkien Israel, ahpw pwupwudihsang pohn palahngk en pwelengen
    tehnpeseo nan Sameria oh ohla mehlel. Ih eri kadarala meninkeder kei pwe re en
    ale kaweid rehn Paalsepup, koht en kahnimw en mehn Pilisdia Ekron, pwehn kadiarakada
    ma e pahn kak mwahula.
  por-BRBSL: 'Ahaziah caiu através da grade de seu quarto superior que estava em Samaria,
    e estava doente. Então ele enviou mensageiros e disse a eles: “Vá, pergunte a
    Baal Zebub, o deus de Ecron, se eu vou me recuperar desta doença”.'
  cth-cth: Ahaziah siangpahrang teh, Samaria kho amae imvan hoi a bo teh, a hmâ a
    ca. Patounenaw a patoun teh, ahni koevah cet awh haw. Ekron cathut Baalzebub koe
    hete hmâ ka ca e dawk hoi kahawi thai nahanelah pacei awh haw telah atipouh.
  twi-twi: Da bi, Israelhene foforo Ahasia fii nʼabansoro dan a ɛwɔ Samaria ahemfi
    mfɛnsere mu tew hwee fam, ma opiraa yiye. Enti ɔsomaa abɔfo kɔɔ Baal-Sebub Ekron
    nyame nkyɛn abisa, kobisaa sɛ obenya ahoɔden ana.
  hlt-hlt: Ahaziah tah a tloh neh Samaria ah amah imhman kah sahamlong taengah yalh.
    Te dongah puencawn a tueih tih amih te, “Cet uh lamtah, Ekron pathen Baalzebub
    te dawt uh lah, he tlohtat lamloh ka hing khaming,” a ti nah.
  tbz-SIM: 'Diyiè mɑrì kòo kpɑ̀ɑ̀tì Aɑsiɑ ḿbo Sɑmmɑrii okpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kudɑ̀nkù
    ĩ́nkɛ̀ kɛ́donní kɛ́kɔutɛ mɛdiɛ̀ nkɛ́tɔ̃ nyɛtɔ̃rɛ̀ kɛ́ yɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀
    Ekunɔɔ kɛ́beé ndibɔɔ̀ Bɑɑdi-Sebuudi kɛ́yɑ̀ kɛ̀ m bo miɛtɛ́.'
  msy-2020: Dughiar mamɨn, Israelian Atrivim Ahasia, uan dɨpenimɨn azuarim pɨn aperaghav
    iti. Azuarir kamɨn bɨrim akariaghɨrɨzɨ, Ahasia nguazim girɨgha bar kufi. Kamaghɨn
    amizɨ, a gumazir maba amada, eghtɨ me Filistian kantrin itir nguibar ekiam Ekronɨn
    mangɨ Ekronɨn asem Balsebup, an azangsɨgh fogh suam, a ua deragh otogham, o puvatɨgham.
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ, wulɑʋ Ahɑsiyɑ lɩɩ ɩ kɑwulɑɣɑ ɑtɛ nɑ ɩsɔ kutuluɣu
    nyʋɣʋ tɑɑ, nɑ ɩ́ hoti nɑ pǝ́ kʋ-ɩ sɔsɔm. Ɩlɛnɑ ɩ́ tili sɩ: Ɩ́ polo ɩ́ yɑɑ Ɩkoloŋ
    nyǝ́mɑ tʋɣʋ Pɑɑlɩ-Sepu. Ɩ́ pɔɔsɩ-kʋ sɩ mɑɑ sɩ yɑɑ mɑɑ kʋlɩ?'
  azb-azb: Padşah Axazya Samariyada olan yuxarı otağındakı barmaqlığı olan pəncərədən
    yıxılıb yaralandı. O, qasidlərinə «Gedin, Eqron allahı Baal-Zevuvdan soruşun,
    bu yaram sağalacaqmı?» deyib onları göndərdi.
  eng-DBY: And Ahaziah fell down through the lattice in his upper chamber which was
    in Samaria, and was sick; and he sent messengers and said to them, Go, inquire
    of Baal-zebub the god of Ekron, whether I shall recover from this disease.
  hin-2017: अहज्याह एक जालीदार खिड़की में से, जो सामरिया में उसकी अटारी में थी, गिर
    पड़ा, और बीमार हो गया। तब उसने दूतों को यह कहकर भेजा, “तुम जाकर एक्रोन के बाल-जबूब
    नामक देवता से यह पूछ आओ, कि क्या मैं इस बीमारी से बचूँगा कि नहीं?”
  wol-KYG: '@see-verse:2KI.001.001'
  eng-YLT: and Ahaziah falleth through the lattice in his upper chamber that [is]
    in Samaria, and is sick, and sendeth messengers, and saith unto them, 'Go ye,
    inquire of Baal-Zebub god of Ekron if I recover from this sickness.'
  eng-WYC-2017: And Ahaziah felled [or fell] through the alures, [or windows]or lattice
    of his solar, which he had in Samaria, and was made sick; and he sent messengers,
    and said to them, Go ye, and counsel with Baalzebub, [the] god of Ekron, whether
    I may live after this sickness of me.
  eng-WMBB: Ahaziah fell down through the lattice in his upper room that was in Samaria,
    and was sick. So he sent messengers, and said to them, “Go, enquire of Baal Zebub,
    the god of Ekron, whether I will recover of this sickness.”
  urd-GVH: सामरिया के शाही महल के बालाख़ाने की एक दीवार में जंगला लगा था। एक दिन अख़ज़ियाह
    बादशाह जंगले के साथ लग गया तो वह टूट गया और बादशाह ज़मीन पर गिरकर बहुत ज़ख़मी
    हुआ। उसने क़ासिदों को फ़िलिस्ती शहर अक़रून भेजकर कहा, “जाकर अक़रून के देवता बाल-ज़बूब
    से पता करें कि मेरी सेहत बहाल हो जाएगी कि नहीं।”
  rug-rug: Pa totoso asa si hoqa gore nia tu pa nana batu vetu koasa bara pa huhukirina
    sa vetu baṉara pa Sameria se Ahazaea, sa baṉara pa Izireli, meke bakora va kaleana.
    Ke garunu tie palepaleke inavoso si asa pude la nanasia sa beku Beolozibabi, sa
    tamasa tadi pa Ekoroni, sa vasileana lavata pa popoa Pilisitia, pude hata vura
    nia sapu kote leana mo si asa ba lokari.
  gaz-gaz: Ahaaziyaanis qaawwa darbii mana isaa kan Samaariyaa keessaan kufee miidhamee
    ture. Kanaafuu inni, “Akka ani miidhaa kana irraa fayyuu fi fayyuu baachuu koo
    beekuuf dhaqaatii Baʼaal Zebuul waaqicha Eqroon sana naaf gaafadhaa” jedhee ergamoota
    erge.
  fra-LSG: 'Or Achazia tomba par le treillis de sa chambre haute à Samarie, et il
    en fut malade. Il fit partir des messagers, et leur dit: Allez, consultez Baal-Zebub,
    dieu d’Ékron, pour savoir si je guérirai de cette maladie.'
  yal-yal: Axasiya yi bira keli a kore banxin foye soden na Samari taani, a maxɔlɔ.
    Nayi, a xɛrane rasiga Baali-Sebubi suxuren maxɔdindeni, Ekirɔn taan muxune ala,
    alogo a xa a kolon xa a yiyalanɲɛ a maxɔlɔni.
  haw-1868: 'A haule iho la o Ahazia ilalo i kona papaholo, mailuna mai o ka pahale
    ma Samaria, a mai iho la: a hoouna aku la ia i na elele, a i aku la ia lakou,
    E hele oukou e ninau aku ia Baalazebuba, ke akua o Ekerona, i ko''u ola ana i
    keia mai.'
  arb-NAV: 'وَسَقَطَ أَخَزْيَا مِنْ كُوَّةٍ فِي عُلِّيَّةِ قَصْرِهِ فِي السَّامِرَةِ،
    فَأُصِيبَ بِجُرْحٍ قَاتِلٍ. وَبَعَثَ رُسُلاً إِلَى مَعْبَدِ بَعْلَ زَبُوبَ إِلَهِ
    عَقْرُونَ قَائِلاً: «امْضُوا وَاسْأَلُوهُ إِنْ كُنْتُ أَبْرَأُ مِنْ جُرْحِي؟»'
  ewe-ewe: Azɔ la, Ahazia ge tso eƒe fesre nu le eƒe dziƒoxɔ dzi le Samaria eye nuvevi
    wɔe eya ta wòdɔ dɔlawo gblɔ na wo be, “Miyi miabia nu le Ekrontɔwo ƒe mawu, Baal
    Zebub gbɔ nam ne miakpɔe ɖa be mahaya tso dɔléle sia me mahã.”
  eng-LEE: And Achazyah fell down through the lattice in his upper chamber that was
    in Samaria, and became sick; and he sent messengers, and said unto them, Go, inquire
    of Ba'al-zebub the god of 'Ekron whether I shall recover from this sickness.
  asm-FB: অহজিয়াই চমৰিয়াত তেওঁৰ ঘৰৰ ওপৰ-কোঁঠালিৰ খিড়িকিয়েদি তললৈ পৰি আঘাত পালে।
    তেতিয়া তেওঁ কেইজনমান লোকক এইবুলি কৈ পঠাই দিলে যে, “তোমালোকে গৈ ইক্ৰোণৰ দেৱতা
    বাল-জবুবৰ ওচৰত সোধা, এই আঘাতৰ পৰা মই সুস্থ হ’ম নে নাই।”
  sus-A: عَشَسِيَ نَشَ بِرَ كٍلِقٍ عَ شَ كٌورٍ بَنشِ كْن نَ سَمَرِ، عَ مَشْنْ عَ بٍلٍبٍلٍ
    رَ. عَ نَشَ شّيرَيٍ رَ سِفَ عٍكِرٌنكَيٍ شَ عَلَ بَلِ سٍبُبُ مَشْرِندٍ شَ عَ نْمَ
    يَلَندٍ.
  fra-SBL: 'Achazia tomba par le treillis dans sa chambre haute qui était à Samarie,
    et il fut malade. Il envoya des messagers, et leur dit : « Allez consulter Baal
    Zebub, le dieu d''Ékron, pour savoir si je guérirai de cette maladie. »'
  hbo-hbo: וַיִּפֹּ֨ל אֲחַזְיָ֜ה בְּעַ֣ד הַשְּׂבָכָ֗ה בַּעֲלִיָּתֹ֛ו אֲשֶׁ֥ר בְּשֹׁמְרֹ֖ון
    וַיָּ֑חַל וַיִּשְׁלַ֣ח מַלְאָכִ֔ים וַיֹּ֤אמֶר אֲלֵהֶם֙ לְכ֣וּ דִרְשׁ֗וּ בְּבַ֤עַל
    זְבוּב֙ אֱלֹהֵ֣י עֶקְרֹ֔ון אִם־אֶחְיֶ֖ה מֵחֳלִ֥י זֶֽה׃ ס
  kik-kik: Na rĩrĩ, Ahazia nĩagwĩte kuuma ndirica-inĩ ya nyũmba yake ya igũrũ kũu
    Samaria, akagurario. Nĩ ũndũ ũcio agĩtũma andũ, akĩmeera atĩrĩ, “Thiĩi mũkoorie
    Baali-Zebubu, ngai ya Ekironi, kana hihi nĩngũhona nguraro ici.”
  fra-NCL: 'Ochozias tomba par la fenêtre en treillis de sa chambre haute à Samarie,
    et il fut malade. Il envoya des messagers et leur dit : « Allez consulter Béel-Zébub,
    dieu d’Accaron, pour savoir si je guérirai de cette maladie. »'
  cek-AK: Ahaziah loe Samaria vangpui ah ranuih ih thokbuem hoiah krak moe, ngannat
    pongah, Hae nathaih hoi ngantui let tih maw tiah dueng hanah, Ekron vangpui ih
    sithaw Baal-Zebub khaeah laicaeh patoeh.
  cuk-cuk: 'Rey-Ocozías Samaria-neggweburgi, e-neg-aila-niba yawagak-bipigwadgi argwachagusad,
    degi, nue-nailikgusad. Geb degine, Ocozías dule-ega-gayaburba-berbemalad barmisad,
    weyob ega sogsad: “Baal-Zebubʼse be namar, Ecrón-neggwebur e-bab-dummadga-imakedse
    be egismalo, ande bule gannar nuguodibeye.”'
  uig-CYR: 'Аһазия Самарийәдә турғанда ордисидики балиханиниң пәнҗирисидин жиқилип
    чүшүп, кесәл болуп қалди. У хәвәрчиләрни әвәтип уларға: — Әкрон шәһиридики илаһ
    Баал-Зәбубдин мениң тоғрамда, кесилидин сақиямду, дәп сораңлар, деди.'
  tel-2017: అప్పుడే అహజ్యా షోమ్రోనులోని తన మేడగది కిటికీలో నుండి కింద పడి గాయపడ్డాడు.
    అప్పుడతడు దూతలను పిలిచి “మీరు ఎక్రోను దేవుడు బయల్జెబూబు దగ్గరికి వెళ్ళి ఈ గాయం
    మాని బాగుపడతానో లేదో కనుక్కుని రండి” అని వారికి చెప్పి పంపించాడు.
  hat-BSA: 'Konsa, Achazia te tonbe sou treyi a soti nan chanm anwo ki te nan Samarie
    a e li te vin malad. Konsa, li te voye mesaje yo. Li te di yo: “Ale mande a Baal-Zebub,
    dye a Ékron an si m ap geri de maladi sa a.”'
  kos-kos: Tokosra Ahaziah lun Israel el putatla ke sawalsrisr fulat in lohm sel in
    acn Samaria ac arulana musalla manol. Ouinge el supwala kutu mwet lal in som lolngok
    yorol Baalzebub, god lun acn Ekron, sie siti in acn Philistia, in konauk lah el
    ac kwela ku tia.
  hbo-WLC: וַיִּפֹּ֨ל אֲחַזְיָ֜ה בְּעַ֣ד הַשְּׂבָכָ֗ה בַּעֲלִיָּת֛וֹ אֲשֶׁ֥ר בְּשֹׁמְר֖וֹן
    וַיָּ֑חַל וַיִּשְׁלַ֣ח מַלְאָכִ֔ים וַיֹּ֤אמֶר אֲלֵהֶם֙ לְכ֣וּ דִרְשׁ֗וּ בְּבַ֤עַל
    זְבוּב֙ אֱלֹהֵ֣י עֶקְר֔וֹן אִם־אֶחְיֶ֖ה מֵחֳלִ֥י זֶֽה׃ ס
  ibo-ibo: Nʼoge a, Ahazaya sitere na mgbe ụlọ elu ya dị na Sameria daa, merụọ ahụ
    nke ukwuu. Nʼihi ọrịa a, o zigara ndị ozi, sị ha, “Gaa jụta ase nʼaka Baal-Zebub,
    bụ chi Ekrọn, ma m ga-adịrị site nʼihe mmerụ ahụ a.”
  ory-ory: ପୁଣି ଅହସୀୟ ଶମରୀୟାସ୍ଥ ଆପଣା ଉପରିସ୍ଥ କୋଠରିର ଝରକା ଦେଇ ପଡ଼ି ପୀଡ଼ିତ ହେଲେ; ଆଉ
    ସେ ଦୂତଗଣ ପଠାଇ ସେମାନଙ୍କୁ କହିଲେ, “ଯାଅ, ଏହି ପୀଡ଼ାରୁ ମୁଁ ସୁସ୍ଥ ହେବି କି ନାହିଁ, ଏହା
    ଇକ୍ରୋଣର ଦେବତା ବାଲ୍‍ସବୂବକୁ ପଚାର।”
  chk-chk: Ahasia ewe kingen Israel a turuwu seni arongorongun won imwan me lon Samaria
    o fokun feiengau. Iei mine a tinala chon künö, pwe repwe feila ren Paalsepup ewe
    koten Ekron o aisini ika epwe chikarsefäl seni an feiengau.
  rop-rop: Wal det king blanga Isreil neim Eihesaiya bin buldan brom det haibala pleis
    deya ontop langa det bigwan haus blanga im langa Sameriya en imbin ardim miselp
    brabliwei. Afta na imbin jandim sambala mesinja langa Beilsibab det drimin blanga
    det taun gulum Ekran blanga ola Filastain pipul. Deibin go blanga faindat if det
    king garra dai.
  ukr-1871: 'Охозія впав був через грату в своїй верхній сьвітлицї в Самариї та занедужав;
    і послав він посли й повелїв їм: Ійдїте, поспитайте в Беел-Себула, Екронського
    бога, чи я одужаю з сієї недуги моєї?'
  deu-1951: 'und er sandte Boten und sprach zu ihnen: Geht hin und befraget Baal-Sebub,
    den Gott zu Ekron, ob ich von dieser Krankheit genesen werde!'
  eng-JPS: 'And Ahaziah fell down through the lattice in his upper chamber that was
    in Samaria, and was sick; and he sent messengers, and said unto them: ''Go, inquire
    of Baal-zebub the god of Ekron whether I shall recover of this sickness.'''
  srp-1865: 'A Ohozija pade kroz rešetku iz gornje sobe svoje u Samariji, i razbolje
    se; pa posla poslanike i reèe im: idite, pitajte Velzevula boga Akaronskoga hoæu
    li ozdraviti od ove bolesti.'
  lug-lug: Akaziya ng’ali mu Samaliya y’asimatuka n’ayita mu ddirisa ly’ekisenge kye
    ekya waggulu, n’agwa, n’alwala. Awo n’atuma ababaka eri Baaluzebubi bakatonda
    b’e Ekuloni, okubeebuuzaako obanga obulwadde bwe buliwona.
  heb-heb: ויפל אחזיה בעד השבכה בעליתו אשר בשמרון ויחל וישלח מלאכים ויאמר אלהם לכו
    דרשו בבעל זבוב אלהי עקרון אם אחיה מחלי זה׃
  ben-IRV: আর অহসিয় শমরিয়াতে তাঁর বাড়ির উপরের কুঠরীর জানালা দিয়ে নীচে পড়ে গিয়ে
    অসুস্থ হলেন; তাতে তিনি কয়েকজন দূতকে বলে পাঠালেন, “যাও, ইক্রোণের দেবতা বাল্‌-সবূবের
    কাছে গিয়ে জিজ্ঞাসা কর যে, এই অসুস্থতা থেকে আমি সুস্থ হব কি না?”
  pan-pan: ਅਹਜ਼ਯਾਹ ਆਪਣੇ ਉਸ ਚੁਬਾਰੇ ਦੀ ਜਾਲੀਦਾਰ ਤਾਕੀ ਵਿੱਚੋਂ ਜਿਹੜਾ ਸਾਮਰਿਯਾ ਵਿੱਚ ਸੀ, ਡਿੱਗ
    ਪਿਆ ਤੇ ਬਿਮਾਰ ਪੈ ਗਿਆ। ਸੋ ਉਸ ਨੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਅਕਰੋਨ
    ਦੇ ਦੇਵਤੇ ਬਆਲ-ਜ਼ਬੂਬ ਨੂੰ ਜਾ ਕੇ ਪੁੱਛੋ, “ਕੀ ਮੈਂ ਇਸ ਰੋਗ ਤੋਂ ਚੰਗਾ ਹੋ ਜਾਂਵਾਂਗਾ?”
  tkr-tkr: Axazyamee Samariyeyne şahareene cune xaane, oone gozene yivabınane g'uleençe
    g'a'arxhu ık'iyk'arna. Mang'vee cun insanar «Havak'ne Eqronne şaharne allahıke
    Ba'al-Zevuvuke qidghın he'e, yizın in ık'ar yug qixheseeva?» ats'axhxhes g'uxoole.
  mya-JVB: အာခဇိ မင်းသည် ရှမာရိ မြို့၌ အထက် အခန်း ပြတင်းပေါက် မှ ကျ ၍ နာ နေသောကြောင့်
    ၊ ငါသည် ဤ အနာ မှာ ထမြောက် မည်လောဟု ဧကြုန် မြို့၏ ဘုရား ဗာလဇေဗုပ် သို့ သွား ၍ မေးမြန်း
    ကြဟု မှာ ထား၍ သံတမန် တို့ကို စေလွှတ် လေ၏
  tbg-tbg: Vi entara King Ahasiava Sameria vatukaini nai avuhainaara naavu veraraqaa
    rumu voqi vaiharo ˻uintuaqaa muntuviro vauvaro˼ katari taurini taurini uintuaqaa
    arutova kinta vuvaro viva vataini hiqintiro nai vaata qoraiqama kero. Vira vaatavano
    qoraiqama vuvaro viva tiharo, Mpo, ti tivaata koqemae vuanarove, kiae koqema vuanarove?
    tivakeharo vaiinti vonavu ˻Pirisia vata˼ Ekaroni vatukaini una variqa Baali-Sebupira
    oru ireha tavaate tiro, vinavuka nititama komanta vura.
  hmo-hmo: Unai neganai Ahasaia, Israela ena king ese iena ruma ena ataiai uindo dekena
    amo ia moru diho, vadaeni mai gorere dikana ia hekure noho. Unai dainai ia ese
    hereva gwauraia taudia haida ia siaia, ia gwau, “Umui lao, Bala Sebuba, Pilistia
    taudia edia hanua Ekarona ena dirava do umui nanadaia, inai gorere dekena amo
    do lau mauri o lasi.”
  urd-urd: और अख़ज़ियाह उस झिलमिली दार खिड़की में से, जो सामरिया में उसके बालाख़ानें
    में थी, गिर पड़ा और बीमार हो गया। इसलिए उसने क़ासिदों को भेजा और उनसे ये कहा,
    “जाकर अक़रून के मा'बूद बा'लज़बूब' से पूछो, कि मुझे इस बीमारी से शिफ़ा हो जाएगी
    या नहीं।”
  rus-SYN: 'Охозия же упал чрез решетку с горницы своей, что в Самарии, и занемог.
    И послал послов, и сказал им: пойдите, спросите у Веельзевула, божества Аккаронского:
    выздоровею ли я от сей болезни? И пошли они спрашивать.'
  bqc-SIM: 'Gↄↄ pↄ́ Aazia bã̀ɛ za a kpɛdiakↄ̃a fɛnɛntiu Samali, àlɛ gyãkɛ. Ɔ̃ à
    gbɛ̃́ↄ zĩ̀ à mɛ̀: À gɛ́ Ɛkɛloni dii Baalizɛbu laimɛɛ, tó má gbã́gbã ń
    gyãɛ beeo.'
  tcz-CHONGTHU: Israelte leng thah Ahaziah chu Samaria khopi inchung dan kalbi’a konin
    ahung ki tang-lhan akiha suhkhah lheh jeng in ahi. Hijeh chun aman Ekron gam mite
    semthu Pathen Baalzebub houin’ah mi asollin, kadam doh jou ding hinam tin agadoh
    sah in ahi.
  mar-mar: नंतर अहज्या आपल्या शोमरोनमधल्या त्याच्या माडीवरच्या खिडकीच्या जाळीतून खाली
    पडला व जखमी झाला. तेव्हा अहज्याने आपल्या सेवकांना बोलावले आणि त्यांना सांगितले.
    “जा, आणि एक्रोनचे दैवत बआल-जबूब याला विचारून या, मी या दुखण्यातून बरा होईन का.”
  qub-qub: Ocoziasga Samariacho palasyunpa bentänanpa yagacuran fiyupa malubracojpaj.
    Chaymi Ecrón siudäpa diosnin Baal-zebubman cachacuran allchacänanpaj mana allchacänanpaj
    cashantapis musyachicoj.
  bqp-bqp: 'Gↄrↄ kũ Ahazia bàkɛ̃ zaa a kpɛ́ musu wondoo gũn Samaria, à kĩ̀nna manamana.
    Akũ à gbɛ̃nↄ zĩ̀ à pì: À gɛ́ à Ɛkɛrↄnu tãna Baalizɛbubu gbɛkamɛnɛ, tó mani
    aafia le.'
  hat-hat: Okozyas, wa peyi Izrayèl la, pran yon so, li soti nan balkon lakay li,
    li tonbe sou twati palè li lavil Samari. Li fraktire nan tout kò l'. Li voye moun
    al pale ak Baalzeboub, bondye moun Filisti yo ki te gen tanp li lavil Ekwon, pou
    konnen si l'ap refè.
  eng-BSB: 'Now Ahaziah had fallen through the lattice of his upper room in Samaria
    and injured himself. So he sent messengers and instructed them: “Go inquire of
    Baal-zebub, the god of Ekron, whether I will recover from this injury.”'
  eng-WEBPB: Ahaziah fell down through the lattice in his upper room that was in Samaria,
    and was sick. So he sent messengers, and said to them, “Go, enquire of Baal Zebub,
    the god of Ekron, whether I will recover of this sickness.”
  kbq-kbq: Hagi Ahasia'a Sameria kumate mani'neno mago zupa zare noma'amofo megi'a
    husga hunte'neno zaho'ma enerire enevuno, ananteti evuramino ra hazenke eri'ne.
    Anama huteno'a kato vahe'a zamasmino amanage hu'ne, Ekroni vahe'mofo anumza Balsebabunte
    vutma hazenkema erua hazenkefintira kanamregahufi ome antahigetma keho.
  nhe-BL: Huan Tlanahuatijquetl Ocozías tlen tlali Israel huetzqui tlen se ventana
    huejcapa ipan ichaj nepa ipan altepetl Samaria huan tlahuel mococo. Huan quintitlanqui
    itlatequipanojcahua ma yaca itiopa Baal Zebub, nopa tlaixcopincayotl tlen altepetl
    Ecrón para quitlajtlanitij intla mochicahuas o axtle.
  bus-bus: 'Gurↄↄ kɛ̀ Aazia bↄ̀ à lɛ̀ɛ zaa a kpɛ́ musu windo guu Samaria, à kɛ̃̀nna
    maamaa. Ben à gbɛ̃nↄ zĩ̀ à bè: À gá à Ɛkɛrↄnu tãa Baalizɛbubu gbekamɛ, tó mɛ́
    kɛ̃kↄ̃a.'
  gub-BL: Tuwihawete Akazi a'e, Akaw hekuzaromo tuwihawete romo wiko ma'e kwer a'e,
    u'ar wàpuzuhu Xamari pe har apyr ywytàtà ma'e wi. Ima'eahy u'ar ire. Hahy tetea'u.
    A'e rupi omono kar amo uzehe we har tupàn ua'u Ma'awzemu pe wà kury. Tawhu Piri
    ywy rehe har waneko haw Akerom her ma'e pe har wazar romo hekon Ma'awzemu. — Epuranu
    hehe nehe. — Aipo Akazi ikatu putar u'ar awer wi a'e nehe, peze izupe nehe, i'i
    wanupe.
  eng-DRA: 'And Ochozias fell through the lattices of his upper chamber which he had
    in Samaria, and was sick: and he sent messengers, saying to them: Go, consult
    Beelzebub, the god of Accaron, whether I shall recover of this my illness.'
