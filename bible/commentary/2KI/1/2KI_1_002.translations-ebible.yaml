verse: 2KI.001.002
translations:
  mal-C: 'അഹസ്യാവിന് ശമര്യയിലെ തന്റെ കൊട്ടാരത്തിന്റെ മട്ടുപ്പാവിലെ ജനാലയിലൂടെ വീണു
    ഗുരുതരമായ മുറിവേറ്റിരുന്നു. അതിനാൽ, അദ്ദേഹം സന്ദേശവാഹകരെ വിളിച്ച്: “ഈ മുറിവുണങ്ങി
    എനിക്കു സൗഖ്യം വരുമോ എന്ന് എക്രോനിലെ ദേവനായ ബാൽ-സെബൂബിനോട് പോയി അന്വേഷിക്കുക”
    എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Als nun Ahasja in seinem Obergemache zu Samaria durch das Gitter gefallen
    war und krank lag, sandte er Boten aus und befahl ihnen: Geht hin, befragt den
    Baal-Sebub, den Gott von Ekron, ob ich von dieser meiner Krankheit genesen werde!'
  lin-lin: 'Mokonzi Akazia akweyaki na Samari wuta na lininisa ya shambre na ye ya
    likolo mpe azokaki pota moko ya makasi. Atindaki bantoma na ye mpe alobaki na
    bango : — Bokende kotuna epai ya Bala-Zebubi, nzambe ya Ekroni, mpo na koyeba
    soki nakobika solo na likama oyo.'
  eng-LSV: and Ahaziah falls through the lattice in his upper chamber that [is] in
    Samaria, and is sick, and sends messengers, and says to them, “Go, inquire of
    Ba‘al-Zebub god of Ekron if I recover from this sickness.”
  eng-GNV: 'And Ahaziah fell thorow the lattesse windowe in his vpper chamber which
    was in Samaria: so he was sicke: then he sent messengers, to whome he saide, Goe,
    and enquire of Baal-zebub the God of Ekron, if I shall recouer of this my disease.'
  eng-WEBSTER: 'And Ahaziah fell down through a lattice in his upper chamber that
    was in Samaria, and was sick: and he sent messengers, and said to them, Go, inquire
    of Baal-zebub the god of Ekron, whether I shall recover from this disease.'
  nhw-BL: Huan Tlanahuatijquetl Ocozías tlen tlali Israel huetzqui tlen se ventana
    huejcapa ipan ichaj nepa ipan altepetl Samaria huan tlahuel mococo. Huan quintitlanqui
    itequipanojcahua ma yaca itiopa Baal Zebub, nopa tlaixcopincayotl tlen altepetl
    Ecrón para quitlatzintoquilitij sintla mochicahuas o amo.
  swh-ONEN: Basi Ahazia alikuwa ameanguka huko Samaria kutoka baraza ya chumba chake
    cha juu, akaumia. Hivyo akatuma wajumbe, akiwaambia, “Nendeni mkaulize kwa Baal-Zebubu,
    mungu wa Ekroni, mkaone kama nitapona kutokana na kuumia huku.”
  bba-bba: N deemɑ Akɑsiɑ u wɔrumɑ sɑɑ win ɡidɑmbisɑn fɛnɛntin di. Mɑ u tii mɛɛrɑ
    kuɑ ɡem ɡem. Yerɑ u win bwɑ̃ɑbu ɡɔrɑ u nɛɛ, i doo i mɑn bikiɑru kuɑ Filisitibɑn
    bũu wi bɑ mɔ̀ Bɑɑli Sebubun mi Ekoroniɔ. Kpɑ u mɑn sɔ̃ nɑ̀ n kon se nɛn mɛɛrɑ
    yen bosun di.
  eng-KJVCPB: 'And Ahaziah fell down through a lattice in his upper chamber that was
    in Samaria, and was sick: and he sent messengers, and said unto them, Go, inquire
    of Baal-zebub the god of Ekron whether I shall recover of this disease.'
  luo-luo: E kindeno Ahazia nosegore piny koa ewi ode mar gorofa man Samaria mi ohinyore,
    ne ooro joote kowacho niya, “Dhiyo mondo ipenj Baal-Zebub ma nyasach Ekron, mondo
    iwinji ane ni bende abiro chango e hinyruoknani.”
  meu-meu: Una negana ai Ahasia na ena atai daiutuna Samaria ai gaba-mauru amo e hedagwa
    dobi; bena mai gorerena ida e hekureva. Taunabunai, ia ese gwaukau taudia haida
    e siaidia, eto, Aola, Baal-sebub, Ekron diravana, enai ba henanadai, ina gorere
    amo baina namo eiava.
  npi-ULB: तब अहज्याह सामरियामा माथिल्लो कोठाको झ्यालबाट तल खसे र घाइते भए । यसैले
    तिनले सन्देशवाहकहरू पठाए र तिनीहरूलाई भने , “जाओ र यस चोटबाट म निको हुन्छु कि
    हुन्‍न एक्रोनको देवता बाल-जिबबलाई सोध ।”
  yor-yor: Nísinsin yìí Ahasiah ti ṣubú láàrín fèrèsé láti òkè yàrá rẹ̀ tí ó wà ní
    Samaria, ó sì fi ara pa. Ó sì rán oníṣẹ́, ó sì wí fún wọn pé, “Ẹ lọ ṣe ìwádìí
    lọ́wọ́ Baali-Sebubu, òrìṣà Ekroni, bóyá èmi ó lè rí ìwòsàn ìfarapa yìí.”
  pes-OPCB: در آن روزها اخزیا، پادشاه جدید اسرائیل از ایوان طبقهٔ بالای قصر خود در
    سامره به زیر افتاده، به شدت مجروح شده بود. وی قاصدانی به معبد بعل‌زبوب، بُت اهالی
    عقرون فرستاد تا بپرسند که آیا بهبود خواهد یافت یا نه.
  tgl-ULB: Pagkatapos, nahulog si Ahazias sa balkonahe sa taas ng kaniyang tulugan
    sa Samaria, at nagkaroon ng malubhang karamdaman. Kaya nagpadala siya ng mga mensahero
    at sinabi sa kanila, “Pumunta kayo at tanungin si Baal-zebub, ang diyos ng Ekron,
    kung gagaling pa ako sa karamdamang ito.”
  hui-hui: Horo mbirungi Isaraele wali agalinaga Kini Ahasia ibu ibuni andaga daligaha
    wa hondo haga wiagoria hene. Kini ibu ani hearia anda daligaha howa pilalu mo
    paraho dindini ibira howa ibu tingini mo ko ho hene. Ani biyagola ibugua agali
    maru bi abale Pilidia dindiha Egerono tano wiagoha lo pelalu, Dindi ogoniha Pilidia
    wali agali tigua dama mitangi bialu bi pupu wiaga gime wabini mini Balasebubu
    laga wiagoha i̱ dabi holobadabe be homolobadabe lalu halaga bilo lamule pudaba,
    layagola pene.
  mya-mya: ဣ​သ​ရေ​လ​ဘု​ရင်​အာ​ခ​ဇိ​သည် ရှ​မာ​ရိ​မြို့ နန်း​တော်​အ​မိုး​ထက်​ရှိ​လ​သာ​ဆောင်​မှ​လိမ့်
    ကျ​သ​ဖြင့် ပြင်း​ထန်​စွာ​ဒဏ်​ရာ​ရ​ရှိ​၏။ သို့ ဖြစ်​၍​သူ​သည်​ဖိ​လိတ္တိ​ပြည်​ဧ​ကြုန်​မြို့​၏​ဘု​ရား
    ဗာ​လ​ဇေ​ဗုပ်​ထံ​သံ​တ​မန်​များ​စေ​လွှတ်​ကာ မိ​မိ​ပြန်​လည်​ကျန်း​မာ​လာ​မည်​မ​လာ​မည်
    ကို​စုံ​စမ်း​မေး​မြန်း​စေ​၏။-
  bod-N: དེ་ནས་ཨ་ཧ་ཟི་ཡཱ་ཞེས་བྱ་བ་སཱ་མར་ཡ་རུ་ཡོད་པའི་ཁོའི་ཐོག་ཁང་གི་སྒེའུ་ཁུང་ལས་མར་འགྱེལ་ནས་ན་བར་གྱུར་པས།
    ཨེག་རོན་གྱི་ལྷ་པཱ་ཨལ་ཟེ་བུབ་ ལ། ང་ནི་ནད་འདི་ལས་དྲག་པར་འགྱུར་རམ་མི་འགྱུར་བཀའ་འདྲི་ཞུ་རུ་སོང་ཞིག་ཅེས་སྨྲས་ནས་བང་ཆེན་རྣམས་མངགས་སོ།
    །
  sna-sna: Zvino Ahazia akanga awira pasi napawindo rekamuri reimba yake yapamusoro
    kuSamaria akakuvara. Saka akatuma nhume akati kwavari, “Endai mundobvunza Bhaari-Zebhubhi,
    mwari weEkironi, kuti aone kana ndichizopora pakukuvara uku.”
  spa-BLM: 'Ocozías se cayó por la celosía de su habitación superior que estaba en
    Samaria, y se enfermó. Envió entonces mensajeros y les dijo: “Vayan a consultar
    a Baal Zebub, el dios de Ecrón, si me recuperaré de esta enfermedad.”'
  cac-cac: Ay jun c'u ix cot sutnaj vin̈aj Ocozías yuninal vin̈aj Acab chi' d'a span̈anil
    yib'an̈ spat d'a Samaria. Te nivan ix aj vin̈ slajvi, yuj chi' ix schecb'at eb'
    schecab' vin̈ yic b'at sc'anb'ej yab' eb' d'a Baal-zebub sdiosal eb' aj Ecrón,
    tato olto b'oxoc vin̈.
  swh-ULB: Baada hapo Ahazi akaanguka chini ya dirisha lenye waya zinazikinzana kwenye
    chumba chake juu katika Samaria, na alikuwa amejeruhiwa. Kwa hiyo alituma wajumbe
    na kuwaambia, “Nendeni, muulizeni Baal Zebubu, mungu wa Ekroni, kama nitapona
    hili jeraha.”
  bel-bel: 'А Ахозія ўпаў праз краты са сьвяцёлкі сваёй, што ў Самарыі, і занямог.
    І паслаў паслоў і сказаў ім: ідзеце, спытайцеся ў Вэльзэвула, божышча Акаронскага:
    ці выздаравею я ад гэтай хваробы?'
  deu-ELBBK: 'Und Ahasja fiel durch das Gitter an seinem Obergemach in Samaria und
    wurde krank. Und er sandte Boten und sprach zu ihnen: Geht hin, befragt Baal-Sebub,
    den Gott von Ekron, ob ich von dieser Krankheit genesen werde.'
  mbb-OT: Ne sevaha he andew, neulug si Hadì Ahazia ziyà te rihas-rihas puun diyà
    te zivavew he endana te turuǥan din diyà te Samaria, ne nepurung sikandin meruuǥi.
    Tenged dutun duen menge etew he midsuǥù din he ibpehendiyà te simbahan he zutun
    ed-ezapa si Baal Zebub, he ed-ezapen diyà te Ekron, su wey zan mekeinsa ke egkeulian
    ded be sikandin.
  mal-2015: 'അഹസ്യാവു ശമര്യയിലെ തന്റെ മാളികയുടെ കിളിവാതിലിൽകൂടി വീണു ദീനംപിടിച്ചു;
    അവൻ ദൂതന്മാരെ അയച്ചു: ഈ ദീനം മാറി എനിക്കു സൗഖ്യം വരുമോ എന്നു എക്രോനിലെ ദേവനായ
    ബാൽസെബൂബിനോടു ചെന്നു ചോദിപ്പിൻ എന്നു അവരോടു കല്പിച്ചു.'
  rmc-rmc: 'O Achazijah peľa pal o balkonos andral peskro upruno kher andre Samarija
    a zraňinďa pes. Bičhaďa peskre služobňiken a phenďa lenge: „Džan a dophučen tumen
    le ekroňike devlestar Baal-Zebub, či sasťuvava avri.“'
  pes-OPV: 'و اخزیا از پنجره بالاخانه خود که در سامره بود افتاده، بیمار شد. پس رسولان
    را روانه نموده، به ایشان گفت: «نزد بعل زبوب، خدای عقرون رفته، بپرسید که آیا از
    این مرض شفا خواهم یافت؟»'
  ron-1924: 'Ахазия а кэзут прин зэбрелеле одэий луй де сус ын Самария ши с-а ымболнэвит.
    А тримис ниште соль ши ле-а зис: „Дучеци-вэ ши ынтребаць пе Баал-Зебуб, думнезеул
    Екронулуй, ка сэ штиу дакэ мэ вой виндека де боала ачаста.”'
  ben-OBCV: ইত্যবসরে অহসিয় শমরিয়ায় তাঁর প্রাসাদের উপরের ঘরের জাফরি ভেঙে পড়ে গেলেন
    ও গুরুতরভাবে আহত হলেন। তাই তিনি দূতদের বলে পাঠালেন, “তোমরা গিয়ে ইক্রোণের দেবতা
    বায়াল-সবূবের কাছে জেনে এসো, আমি এই আঘাত থেকে সুস্থ হব, কি না।”
  som-som: Oo Axasyaahna wuxuu ka dhacay daaqaddii qolkiisii sare oo Samaariya ku
    yiil, wuuna bukooday, markaasuu wargeeyayaal diray, oo wuxuu ku yidhi, Taga oo
    Bacal Sebuub oo ah ilaaha reer Ceqroon waxaad ii soo weyddiisaan bal inaan buktadan
    ka bogsanayo iyo in kale.
  lat-VUC: 'Ceciditque Ochozias per cancellos cœnaculi sui, quod habebat in Samaria,
    et ægrotavit: misitque nuntios, dicens ad eos: Ite, consulite Beelzebub deum Accaron,
    utrum vivere queam de infirmitate mea hac.'
  eng-ASVBT: 'And Ahaziah fell down through the lattice in his upper chamber that
    was in Samaria, and was sick: and he sent messengers, and said unto them, Go,
    inquire of Baal-zebub, the god of Ekron, whether I shall recover of this sickness.'
  ita-1885: 'Ed Achazia cadde giù per un cancello, ch''era nella sua sala in Samaria,
    onde gli infermò; e mandò de'' messi, e disse loro: Andate, domandate Baal-zebub,
    dio di Ecron, se io guarirò di questa infermità.'
  eng-LXXUP: And Ahaziah fell through the lattice that was in his upper chamber in
    Samaria, and was sick; and he sent messengers, and said to them, Go and inquire
    of Baal fly, the god of Ekron, whether I shall recover of this my sickness. And
    they went to inquire of him.
  eng-ULB: Then Ahaziah fell down through the lattice in his upper chamber in Samaria,
    and was injured. So he sent for messengers and said to them, “Go, ask Baal-Zebub,
    the god of Ekron, whether I will recover from this injury.”
  spa-VBL: 'Ocozías había caído por la celosía de su habitación superior en Samaria
    y se había herido gravemente. Así que envió mensajeros, diciéndoles: “Vayan y
    pregúntenle a Baal-zebub, el dios de Ecrón, si me curaré de esta herida”.'
  fra-_FOB: 'Or Achazia tomba par le treillis de sa chambre haute, à Samarie, et il
    en fut malade; et il envoya des messagers, auxquels il dit: Allez, consultez Baal-Zébub,
    dieu d''Ékron, pour savoir si je relèverai de cette maladie.'
  mal-mal: അഹസ്യാവ് ശമര്യയിലെ തന്റെ മാളികയുടെ കിളിവാതിലിൽകൂടി താഴെ വീണ് മുറിവേറ്റു;
    “ഈ മുറിവുണങ്ങി എനിക്ക് സൗഖ്യം വരുമോ എന്ന് എക്രോനിലെ ദേവനായ ബേൽ-സെബൂബിനോട് ചെന്ന്
    ചോദിക്കുവാൻ അവൻ ദൂതന്മാരെ അയച്ചു.
  urd-GVR: Sāmariya ke shāhī mahal ke bālāḳhāne kī ek dīwār meṅ janglā lagā thā. Ek
    din Aḳhaziyāh Bādshāh jangle ke sāth lag gayā to wuh ṭūṭ gayā aur bādshāh zamīn
    par gir kar bahut zaḳhmī huā. Us ne qāsidoṅ ko Filistī shahr Aqrūn bhej kar kahā,
    “Jā kar Aqrūn ke dewatā Bāl-zabūb se patā kareṅ ki merī sehhat bahāl ho jāegī
    ki nahīṅ.”
  suz-BL: अहाज्‍याह सामरीया सहर ङा आ खिं ङा तला तार रे दोक्‍शा, गार दुम्‍माक्‍त। मोपतीके
    मेकोमी मुर आन कली “लशा, एक्रोन ङा देवता बाल-जेबुब नु पुनीन। गो एको आं गार रे सानुङा
    देय मसानुङा?” दे हिल्‍लो पचा कली सोइक्‍तीमी बाक्‍त। १राजा २२:५२-५४
  ita-1927: 'Achazia cadde dalla cancellata della sala superiore di un suo appartamento
    a Samaria, e ne restò ammalato; e spedì dei messi, dicendo loro: “Andate a consultare
    Baal-Zebub, dio di Ekron, per sapere se mi riavrò di questa malattia”.'
  ckb-ckb: 'ئەحەزیاش لە پەنجەرەی ژووری سەرەوەی کۆشکەکەی لە سامیرە کەوتە خوارەوە و
    بریندار بوو، چەند نێردراوێکی نارد و پێی گوتن: «بڕۆن پرسیار لە بەعل‌زەبوبی خوداوەندی
    عەقرۆن بکەن، ئایا لەم بریندارییەم چاک دەبمەوە؟»'
  eng-BBE: Now Ahaziah had a fall from the window of his room in Samaria, and was
    ill. And he sent men, and said to them, Put a question to Baal-zebub, the god
    of Ekron, about the outcome of my disease, to see if I will get well or not.
  kan-OKCV: ಅಹಜ್ಯನು ಸಮಾರ್ಯದಲ್ಲಿದ್ದ ತನ್ನ ಮೇಲುಪ್ಪರಿಗೆಯ ಕಿಟಕಿಯೊಂದರಿಂದ ಬಿದ್ದು ಅಸ್ವಸ್ಥನಾಗಿದ್ದನು.
    ಅವನು ತನ್ನ ಸೇವಕರನ್ನು ಕರೆದು, “ಎಕ್ರೋನಿನ ದೇವರಾದ ‘ಬಾಳ್ ಜೆಬೂಬನ’ ಸನ್ನಿಧಿಗೆ ಹೋಗಿ, ನಾನು
    ಈ ಅಸ್ವಸ್ಥತೆಯಿಂದ ಗುಣವಾಗುವೆನೋ ಇಲ್ಲವೋ? ಎಂದು ವಿಚಾರಿಸಿ ಬನ್ನಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದನು.
  tam-2017: 'அகசியா சமாரியாவிலிருக்கிற தன் மேல்வீட்டின் ஜன்னலிலிருந்து விழுந்து, வியாதிப்பட்டு:
    இந்த வியாதி சுகமாகிப் பிழைப்பேனா என்று எக்ரோனின் தேவனாகிய பாகால்சேபூவிடத்தில்
    போய் விசாரியுங்கள் என்று ஆட்களை அனுப்பினான்.'
  spa-RV-1909: 'Y Ochôzías cayó por las celosías de una sala de la casa que tenía
    en Samaria; y estando enfermo envió mensajeros, y díjoles: Id, y consultad á Baal-zebub
    dios de Ecrón, si tengo de sanar de esta mi enfermedad.'
  ron-BTF: 'Și Ahazia a căzut printre zăbrele în camera lui de sus care era în Samaria
    și s-a îmbolnăvit; și a trimis mesageri și le-a spus: Duceți-vă, întrebați pe
    Baal-Zebub, dumnezeul Ecronului, dacă mă voi reface din această boală.'
  eng-WEBP: Ahaziah fell down through the lattice in his upper room that was in Samaria,
    and was sick. So he sent messengers, and said to them, “Go, inquire of Baal Zebub,
    the god of Ekron, whether I will recover of this sickness.”
  eng-FBV: 'Ahaziah had fallen through the lattice-work of his upper room in Samaria
    and had hurt himself badly. So he sent out messengers, telling them: “Go and ask
    Baal-zebub, the god of Ekron, whether I will get better from this injury.”'
  nld-1939: 'Toen Achazja tengevolge van een val uit het tralievenster van zijn opperzaal
    te Samaria, ziek lag, zond hij boden uit met de opdracht: Gaat Báal-Zeboeb, den
    god van Ekron, raadplegen, of ik van deze ziekte zal genezen.'
  nch-BL: Huan Tanahuatijquet Ocozías ten tali Israel huetzqui ten se ventana huejcapa
    ipan ichaj nepa ipan altepet Samaria huan tahuel mococo. Huan quintitanqui itequipanojcahua
    ma yaca itiopa Baal Zebub, nopa taixcopincayot ten altepet Ecrón para quitatzintoquilitij
    sinta mochicahuas o amo.
  vie-1934: 'A-cha-xia té ngang qua song lầu mình tại Sa-ma-ri và vì cớ ấy mang bịnh.
    Người bèn sai sứ giả đi, mà dặn rằng: hãy đi cầu vấn Ba-anh-Xê-bụt, thần của Eùc-rôn,
    đặng cho biết ta sẽ lành bịnh này chăng?'
  hin-CV: अहज़्याह शमरिया नगर में अपने राजघराने के ऊपरी कमरे की जालीदार खिड़की से
    नीचे गिर पड़ा और बीमार हो गया. तब उसने दूतों को बुलवाया और उन्हें यह आदेश दिया,
    “जाओ और बाल-ज़बूब, एक्रोन के देवता से यह मालूम करो, क्या मैं अपनी इस रोगी अवस्था
    से ठीक हो सकूंगा?”
  spa-BES: 'Entonces Ocozías se cayó de la ventana de su habitación en Samaria y estaba
    enfermo. Y envió a los hombres, y les dijo: Haz una pregunta a Baal-zebub, el
    dios de Ecrón, sobre el resultado de mi enfermedad, para ver si estoy bien o no.'
  tdx-tdx: 'Nitsirikoake boak’ amy tsingarakara’ i efe’e ambone eo e Someroney t’i
    Ahkazià le nisiloke vaho nampa­ñi­trife’e ty ìrake, ami’ty hoe: Akia. añontaneo
    amy Baalezebobe, ‘ndra­hare’ i Ekrone, ke hiambeñe iraho amo areteko zao.'
  tha-KJV: ฝ่ายอาหัสยาห์ทรงตกลงมาจากช่องพระแกลตาข่ายที่ห้องชั้นบนของพระองค์ในกรุงสะมาเรียและทรงประชวร
    จึงทรงใช้บรรดาผู้สื่อสารไป รับสั่งว่า “จงไปถามบาอัลเซบูบ พระแห่งเอโครนว่า เราจะหายจากความเจ็บป่วยนี้​หรือไม่​”
  por-BR-2018: 'E Acazias caiu pela sacada de uma sala da casa que tinha em Samaria;
    e estando enfermo enviou mensageiros, e disse-lhes: Ide, e consultai a Baal-Zebube
    deus de Ecrom, se sararei desta minha enfermidade.'
  deu-ELO: 'Und Ahasja fiel durch das Gitter an seinem Obergemach zu Samaria und wurde
    krank. Und er sandte Boten und sprach zu ihnen: Gehet hin, befraget Baal-Sebub,
    den Gott von Ekron, ob ich von dieser Krankheit genesen werde.'
  eng-WYC-2018: And Ahaziah felled through the alures of his solar, which he had in
    Samaria, and was (made) sick; and he sent messengers, and said to them, Go ye,
    and counsel (with) Baalzebub, [the] god of Ekron, whether I may live after this
    sickness of me. (And Ahaziah fell through the lattice of his solarium, which he
    had in Samaria, and was injured; and he sent out messengers, and said to them,
    Go ye, and counsel with Beelzebub, the god of Ekron, to see whether I shall recover
    from this injury of mine.)
  epo-epo: 'Kaj Aĥazja elfalis tra la krado de sia supra ĉambro en Samario, kaj malsaniĝis.
    Kaj li sendis senditojn, kaj diris al ili: Iru, demandu Baal-Zebubon, la dion
    de Ekron, ĉu mi resaniĝos de ĉi tiu malsano.'
  uig-PIN: 'Aⱨaziya Samariyǝdǝ turƣanda ordisidiki balihanining pǝnjirisidin yiⱪilip
    qüxüp, kesǝl bolup ⱪaldi. U hǝwǝrqilǝrni ǝwǝtip ularƣa: — Əkron xǝⱨiridiki ilaⱨ
    Baal-Zǝbubdin mening toƣramda, kesilidin saⱪiyamdu, dǝp soranglar, dedi.'
  beo-beo: 'Isala:ili hina bagade A:ihasaia da ea hina bagade diasu Samelia ganodini,
    amo da:iya gadonini osoba gudu gala:la sa:ili, se bagade nabi. Amaiba:le, e da
    sia: adola ahoasu dunu amo Filisidini soge ganodini Egelone moilai bai bagade
    fi ilia ogogosu ‘gode’ Ba:ilesibabe, ema e da uhima:bela:le o hame uhima:bela:le,
    amo adole ba:ma:ne asunasi.'
  tpi-OTNT: Wanpela de King Ahasia bilong Israel i stap long wanpela veranda antap
    long haus bilong en. Banis bilong dispela veranda i bruk na em i pundaun i kam
    daun long graun na em i kisim bagarap nogut tru. Olsem na em i salim sampela man
    i go long taun Ekron long kantri Filistia bilong askim Balsebup, dispela giaman
    god bilong ol Ekron, bai em i kamap orait gen o nogat.
  hau-SA: Ahaziya fa ya fāɗo daga tagar ɗakin samansa a Samariya ya ji rauni. Saboda
    haka ya aiki masinjoji, yana cewa, “Ku je ku tuntuɓi Ba’al-Zebub, allahn Ekron,
    ku ga ko zan warke daga wannan rauni.”
  uig-LAT: 'Ahaziya Samariyede turghanda ordisidiki balixanining penjirisidin yiqilip
    chüshüp, késel bolup qaldi. U xewerchilerni ewetip ulargha: — Ekron shehiridiki
    ilah Baal-Zebubdin méning toghramda, késilidin saqiyamdu, dep soranglar, dédi.'
  nde-nde: U-Ahaziya wayewele embotsheni yendlu yakhe engaphezulu eSamariya walimala.
    Wathumela izithunywa, wathi kuzo, “Hambani liyebuza kuBhali-Zebhubhi, unkulunkulu
    wase-Ekroni, ukuthi kambe ngizasila yini kulokhu kulimala na.”
  ton-ton: 'Pea naʻe tō hifo ʻa ʻAhasia mei he kātupa ʻi hono potu fale ki ʻolunga
    ʻaia naʻe ʻi Samēlia, pea ne mahakiʻia ai: pea naʻa ne kouna atu ha kau talafekau,
    ʻo ne pehē kiate kinautolu, “Mou ʻalu ʻo fakafehuʻi kia Peali-Sepupi ko e ʻotua
    ʻo Ekiloni, pea te u moʻui mei he mahaki ni pe ʻikai.”'
  ces-1613: 'A Ochoziáš spadl skrze mříži paláce svého letního, kterýž byl v Samaří,
    a stonal. I poslal posly, řka jim: Jděte, pilně se ptejte Belzebuba, boha Akaron,
    povstanu-li z nemoci této?'
  eng-WMB: Ahaziah fell down through the lattice in his upper room that was in Samaria,
    and was sick. So he sent messengers, and said to them, “Go, inquire of Baal Zebub,
    the god of Ekron, whether I will recover of this sickness.”
  tam-TCV: அப்பொழுது அரசன் அகசியா, சமாரியாவிலுள்ள அவனுடைய மேல்மாடியின் ஜன்னலின் வழியாய்
    கீழே விழுந்து காயப்பட்டிருந்தான். எனவே அவன் தனது ஆட்களை அனுப்பி, “எக்ரோனின் தெய்வமாகிய
    பாகால் சேபூபிடம் போய், நான் இந்த காயத்திலிருந்து சுகமாவேனா?” என்று கேட்டுவரும்படி
    சொன்னான்.
  ceb-ULB: Unya nahulog si Ahazia agi sa renehasan nga bintana ibabaw sa iyang lawak
    sa Samaria, ug nabaldado. Busa nagpadala siya ug mga mensahero ug miingon kanila,
    “Lakaw, pangutan-a si Baal Zebub, ang dios sa Ekron, kung maulian pa ba ako niining
    pagkabaldado.”
  pol-UBG: 'A Achazjasz wypadł przez kratę swej górnej komnaty w Samarii i zachorował.
    Wyprawił więc posłańców, mówiąc im: Idźcie i zapytajcie Belzebuba, boga Ekronu,
    czy wyzdrowieję z tej choroby.'
  urd-GVU: سامریہ کے شاہی محل کے بالاخانے کی ایک دیوار میں جنگلا لگا تھا۔ ایک دن اخزیاہ
    بادشاہ جنگلے کے ساتھ لگ گیا تو وہ ٹوٹ گیا اور بادشاہ زمین پر گر کر بہت زخمی ہوا۔
    اُس نے قاصدوں کو فلستی شہر عقرون بھیج کر کہا، ”جا کر عقرون کے دیوتا بعل زبوب سے
    پتا کریں کہ میری صحت بحال ہو جائے گی کہ نہیں۔“
  deu-1912: 'Und Ahasja fiel durch das Gitter in seinem Söller zu Samaria und ward
    krank; und sandte Boten und sprach zu ihnen: Geht hin und fragt Baal-Sebub, den
    Gott zu Ekron, ob ich von dieser Krankheit genesen werde.'
  kan-2017: ಅಹಜ್ಯನು ಸಮಾರ್ಯದಲ್ಲಿ ತನ್ನ ಮೇಲುಪ್ಪರಿಗೆಯ ಕಿಟಿಕಿಯಿಂದ ಬಿದ್ದು ಅಸ್ವಸ್ಥನಾದಾಗ ತನ್ನ
