    mereka, “Pergi dan mintalah petunjuk kepada Baal-Zebub, ilah di Ekron, apakah
    aku akan sembuh dari penyakit ini.”
  nya-nya: Ndipo Ahaziya anagwa kuchokera pa khonde la chipinda chake chammwamba ku
    Samariya, ndipo anavulala kwambiri. Choncho iye anatuma amithenga nawawuza kuti,
    “Pitani mukafunse kwa Baala-zebubu, mulungu wa ku Ekroni, ngati ndichire matendawa.”
  hrv-hrv: 'Kako Ahazja bijaše pao preko prozorske rešetke svoje gornje odaje u Samariji
