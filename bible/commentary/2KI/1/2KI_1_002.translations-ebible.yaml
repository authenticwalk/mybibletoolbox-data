    ಅಸ್ವಸ್ಥತೆಯಿಂದ ವಾಸಿಯಾಗುವೆನೋ ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ವಿಚಾರಿಸಿರಿ” ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದನು.
  yap-yap: Ahaziah ni Pilung nu Israel e mul u daken e naun rok nga but’ u Samaria
    nge maad’ad nib gel. Ma aram me l’oeg boch e tamal’og ni ngar fithed lanyan’ Baalzebub,
    ni got rok fare binaw nu Ekron u Filistia, ni nge nangfan ko ku ra gol fa dangay.
  hlt-MCSB: Ahaziah tah a tloh neh Samaria ah amah imhman kah sahamlong taengah yalh.
    Te dongah puencawn a tueih tih amih te, “Cet uh lamtah, Ekron pathen Baalzebub
    te dawt uh lah, he tlohtat lamloh ka hing khaming,” a ti nah.
  mdy-ETH: ዒማና ዒስራዔኤሌኮ ካኣቲ፥ ዓካዚያሴ ሳማሪያይዳ ካኣቱሞ ማኣሮኮ ዑፃ ኮሾና ቤዛፓ ኬዲ ሎኦሚ ሃርጊ ዓኣኔ፤ ዬያሮ
    ዒዚ፦ «ሃይ ሃርጋ ታና ዎዻንዳቴያ ዓይሳንዳቴያ ፒሊስፄኤሜይዳ ዓኣ ዔክሮኔ ካታሞ ፆኦዛሢ፥ ቢዔልዜቡሌ ታኣም ዖኦጪ ሙኩዋቴ»
    ጌይ ኪኢታ ዓሲ ዳኬኔ።
  twi-ASANTE: Ɛda bi, Israelhene foforɔ Ahasia firii nʼabansoro dan a ɛwɔ Samaria
    ahemfie mpomma mu te hwee fam, ma ɔpiraa yie. Enti ɔsomaa abɔfoɔ kɔɔ Baal-Sebub
    Ekron nyame nkyɛn abisa, kɔbisaa sɛ ɔbɛnya ahoɔden anaa.
  eng-WEBU: Ahaziah fell down through the lattice in his upper room that was in Samaria,
    and was sick. So he sent messengers, and said to them, “Go, inquire of Baal Zebub,
    the god of Ekron, whether I will recover of this sickness.”
  wal-wal: He wode Kawoi Akaaziyaasi Samaariyaa kataman bolla pooqiyaa baranddaappe
