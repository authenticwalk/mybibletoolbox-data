    ekronskog, hoću li ozdraviti od ove bolesti.”'
  mps-mps: Me sogo deli te Israel bidigo king bidi te Ahasia aga bede te ugwa badu
    habu badu bidibadi yaide, tama te be kąų togasa dulunama, tama aga te tǫba
    tulaluama, tama aga te nogo sągą me, te tigide me genuai mu tama selali. Tama
    tibaso, agai te me badu po sela pabo bidi dabe te Filistia bulu te moni hanu te
    Ekronba tagala palali, te augwaligo te Ekron hanude bidibo bidi dabego te augwa
    tibo god Balsebup hanalugi pao olama, tama te aga ma usu yaibawe, ma meniwe, olama
    hanalu wai.
  tpi-tpi: Wanpela de King Ahasia bilong Israel i stap long wanpela veranda antap
