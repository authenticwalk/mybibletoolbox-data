verse: 2KI.001.008
translations:
  mal-C: “അദ്ദേഹം രോമംകൊണ്ടുള്ള വസ്ത്രംധരിച്ചും അരയിൽ തുകൽ അരപ്പട്ടയും കെട്ടിയ ഒരാളായിരുന്നു,”
    എന്ന് അവർ മറുപടി നൽകി. “അതു തിശ്ബ്യനായ ഏലിയാവുതന്നെ” എന്നു രാജാവു പറഞ്ഞു.
  deu-TKW: 'Sie antworteten ihm: Er hatte als Mantel zottiges Fell und trug einen
    ledernen Gürtel um seine Lenden. Da sprach er: Das ist Elia, der Thisbiter!'
  lin-lin: 'Bazongisaki : — Azalaki mobali moko alata bilamba ya poso ya nyama na
    loketo na ye. Mokonzi alobaki : — Ezalaki kaka Eliya, moto ya Tishibe.'
  eng-LSV: And they say to him, “A hairy man, and a girdle of skin girt around his
    loins”; and he says, “He [is] Elijah the Tishbite.”
  eng-GNV: And they said vnto him, He was an hearie man, and girded with a girdle
    of lether about his loynes. Then sayde he, It is Eliiah the Tishbite.
  eng-WEBSTER: And they answered him, He was a hairy man, and girt with a girdle of
    leather about his loins. And he said, It is Elijah the Tishbite.
  nhw-BL: 'Huan quinanquilijque: ―Eliyaya se tlacatl ica iyoyo catli quisencajtoya
    ica iniijhuiyo tlapiyalme, huan motlajcoilpijtoya ica se cinturón tlen cuetlaxtli.
    Huan nopa tlanahuatijquetl quiijto: ―¡Yaya nopa Elías catli ehua altepetl Tisbe!'
  swh-ONEN: Wakamjibu, “Alikuwa mtu aliyekuwa na vazi la manyoya na mkanda wa ngozi
    kiunoni mwake.” Mfalme akasema, “Huyo alikuwa ni Eliya, Mtishbi.”
  bba-bba: Bɑ nùn wisɑ bɑ nɛɛ, durɔ wi, yɑɑ sɑnsun yɑberɑ u sebuɑ. Mɑ u ɡɔnɑn kpɑkɑ
    sɛ̃ke pɔrɑɔ. Yerɑ Akɑsiɑ u nɛɛ, Eliwɑ, Tisibiɡii.
  eng-KJVCPB: And they answered him, He was a hairy man, and girt with a girdle of
    leather about his loins. And he said, It is Elijah the Tishbite.
  luo-luo: Negidwoke niya, “Norwako law ma rayier, kendo notweyo okanda mar pien e
    nungone.” Eka ruoth nowacho niya, “Mano ne en Elija ja-Tishbi.”
  meu-meu: Idia ese e haere henia, eto, Hui dabuana e hahedokilaia, bona boromakau
    kopina gabana ai e ḡeḡea. Ia eto, Una na Elia, tau Tisbe.
  npi-ULB: तिनीहरूले तिनलाई जवाफ दिए, “तिनले रौँका लुगा लगाएका थिए, र आफ्नो कम्मरमा
    छालाको पेटी बाँधेका थिए ।” त्यसैले राजाले भने, “तिनी त तिश्बी एलिया हुन् ।”
  yor-yor: Wọ́n dáhùn pé, “Ó jẹ́ ọkùnrin tí ó wọ ẹ̀wù onírun lára pẹ̀lú ọ̀já àmùrè
    aláwọ tí ó gbà yíká ìbàdí rẹ̀.” Ọba sì wí pé, “Elijah ará Tiṣibi ni.”
  pes-OPCB: 'گفتند: «پوستینی بر تن داشت و کمربندی چرمی بر کمر بسته بود.» پادشاه گفت:
    «او همان ایلیای تِشبی است!»'
  tgl-ULB: Sumagot sila sa kaniya, “Nakasuot siya ng damit na gawa sa buhok at mayroong
    balat na sinturon na nakasuot sa kaniyang baywang.” Kaya sumagot ang hari, “Si
    Elias iyon na taga-Tisbe.”
  hui-hui: Ani layagola tigua kini lamialu lalu, Agali ogoni ibu nogo dongoneme aga
    bialu mandibu nogo dongoneme degewi heneya, lene. Ani layago hale howa kini ibugua
    lalu, Agali ogoni Anduane Homogonaga bi mana latagi haga Elayadago, lene.
  mya-mya: ထို​သူ​တို့​က``သူ​သည်​တိ​ရစ္ဆာန်​သား​ရေ​ဖြင့် ချုပ်​လုပ်​ထား​သည့်​ဝတ်​လုံ​ကို​ဝတ်​၍
    သား​ရေ ခါး​ပတ်​ကို​စည်း​ထား​ပါ​သည်'' ဟု​လျှောက် ကြ​၏။ မင်း​ကြီး​က``ထို​သူ​သည်​ဧ​လိ​ယ​ဖြစ်
    ပါ​သည်​တကား'' ဟု​မြွက်​ဆို​တော်​မူ​၏။
  bod-N: དེ་དག་ན་རེ། ཁོའི་ལུས་ལ་ལྭ་བ་སྤུ་རིང་ཅན་གྱོན་པ་དང་ཀོ་བའི་སྐ་རགས་བཅིངས་འདུག་ཅེས་ཞུས་པ་ལ།
    ཁོས་དེ་ནི་ཐི་ཞི་པ་ཨེ་ལི་ཡཱ་ཡིན་ཞེས་སྨྲས་སོ། །
  sna-sna: Ivo vakapindura vakati, “Akanga ari murume akapfeka nguo dzine mvere nebhanhire
    reganda muchiuno chake.” Mambo akati, “NdiEria muTishibhi.”
  spa-BLM: 'Le respondieron: “Era un hombre velludo y llevaba un cinturón de cuero
    en la cintura”. Dijo: “Es Elías el tisbita”.'
  cac-cac: —Mamin rey, a jun vin̈ chi' ayoch jun pichul ay xiil yuj vin̈, aypaxoch
    jun tzec'ul tz'uum d'a snan̈al vin̈, xchi eb' d'a vin̈. —A jun vin̈ chi', aton
    vin̈aj Elías aj Tisbe, xchi vin̈ rey chi'.
  swh-ULB: Wakamjibu, “Alikuwa amevaa kanzu yenye manyaya na alikuwa na mkanda wa
    ngozi kiunanoni kwake.'” Hivyo mfalme akajibu, '“Yule alikuwa Eliya Mtishbi.”
  bel-bel: 'Яны сказалі яму: чалавек той увесь у валасах і скураным поясам аперазаны
    па сьцёгнах сваіх. І сказаў ён: гэта Ільля Фэсьвіцянін.'
  deu-ELBBK: 'Und sie sprachen zu ihm: Es war ein Mann in härenem Gewand und an seinen
    Lenden gegürtet mit einem ledernen Gürtel. Und er sprach: Es ist Elia, der Tisbiter.'
  mbb-OT: Midtavak dan te, “Mibivisti sikandin te hinavel he vulvul te uyaǥen wey
    bevakes te lundis.” Ne migkaǥi haazà is hadì te, “Iyan sikandin si Elias he tig-Tishbe.”
  mal-2015: അവൻ രോമവസ്ത്രം ധരിച്ചു അരെക്കു തോൽവാറു കെട്ടിയ ആളായിരുന്നു എന്നു അവർ അവനോടു
    പറഞ്ഞു. അവൻ തിശ്ബ്യനായ ഏലീയാവു തന്നേ എന്നു അവൻ പറഞ്ഞു.
  rmc-rmc: 'Phende leske: „Sas pre leste plašťos le džviroskra cipatar a pašal leste
    sas phandlo cipuno sirimos.“ „Oda sas o Eliaš andral o Tišbe,“ phenďa o kraľis.'
  pes-OPV: 'ایشان او را جواب دادند: «مرد موی دار بود و کمربند چرمی بر کمرش بسته بود.»
    او گفت: «ایلیای تشبی است.»'
  ron-1924: 'Ей ау рэспунс: „Ера ун ом ымбрэкат ку о манта де пэр ши ынчинс ку о куря
    ла мижлок.” Ши Ахазия а зис: „Есте Илие, Тишбитул.”'
  ben-OBCV: তারা উত্তর দিয়েছিল, “তাঁর গায়ে ছিল লোমের এক পোশাক এবং তাঁর কোমরে বাঁধা
    ছিল চামড়ার এক কোমরবন্ধ।” রাজামশাই বললেন, “তিনি তিশবীয় এলিয় ছিলেন।”
  som-som: Oo iyana waxay isagii ugu jawaabeen, Wuxuu ahaa nin xaad badan, oo suun
    meged ahna dhexduu ku xidhnaa. Markaasuu yidhi, Kaasu waa Eliiyaah kii reer Tishbii.
  lat-VUC: 'At illi dixerunt: Vir pilosus, et zona pellicea accinctus renibus. Qui
    ait: Elias Thesbites est.'
  eng-ASVBT: And they answered him, He was a hairy man, and girt with a girdle of
    leather about his loins. And he said, It is Elijah the Tishbite.
  ita-1885: 'Ed essi gli dissero: Egli è un uomo velloso, ch''è cinto di una cintura
    di cuoio sopra i lombi. Allora egli disse: Egli è Elia Tisbita.'
  eng-LXXUP: And they said to him, He was a hairy man, and girded with a leathern
    girdle about his loins. And he said, This is Elijah the Tishbite.
  eng-ULB: They answered him, “He wore a garment made of hair and had a leather belt
    wrapped around his waist.” So the king replied, “That is Elijah the Tishbite.”
  spa-VBL: “Era un hombre velludo que llevaba un cinturón de cuero en la cintura”,
    respondieron. “Es Elías el tisbita”, dijo el rey.
  fra-_FOB: 'Et ils lui dirent: C''est un homme vêtu de poil, et ayant autour de ses
    reins une ceinture de cuir. Et il dit: C''est Élie, le Thishbite.'
  mal-mal: “അയാൾ രോമവസ്ത്രം ധരിച്ച് അരയ്ക്ക് തോൽവാറ് കെട്ടിയ ആളായിരുന്നു” എന്ന് അവർ
    അവനോട് പറഞ്ഞു. “അവൻ തിശ്ബ്യനായ ഏലീയാവ് തന്നേ” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Unhoṅ ne jawāb diyā, “Us ke lambe bāl the, aur kamr meṅ chamṛe kī peṭī
    bandhī huī thī.” Bādshāh bol uṭhā, “Yih to Iliyās Tishbī thā!”
  suz-BL: मिनु मेकोपुकीम “दलओंठ आ चां के प्रोव़शो वा फेक्‍सीशो नु कुशुल के पेटी किम्‍सीशो
    बाक्‍त” देंमा बाक्‍त। मिनु मेकोमी “मेको तिश्‍बे सहर ङा एलीया बाक्‍ब” देंमाक्‍त।
    इतिहास १६:१७; मत्ती ३:४
  ita-1927: 'Quelli gli risposero: “Era un uomo vestito di pelo, con una cintola di
    cuoio intorno ai fianchi”. E Achazia disse: “E’ Elia il Tishbita!”'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «پیاوێکی تووکن بوو، پشتێنێکی چەرمیشی لە کەمەری
    بەستبوو.» ئەویش گوتی: «ئەوە ئەلیاسی تیشبییە.»'
  eng-BBE: And they said in answer, He was a man clothed in a coat of hair, with a
    leather band about his body. Then he said, It is Elijah the Tishbite.
  kan-OKCV: ಅದಕ್ಕವರು, “ಅವನು ಕಂಬಳಿಯನ್ನು ಹೊದ್ದುಕೊಂಡಿದ್ದನು; ಅವನ ಸೊಂಟಕ್ಕೆ ಸುತ್ತಲೂ ತೊಗಲಿನ
    ನಡುಕಟ್ಟು ಇತ್ತು,” ಎಂದರು. ಆಗ ಅರಸನು, “ಅವನು ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನೇ ಆಗಿರಬೇಕು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அதற்கு அவர்கள்: அவன் கம்பளி உடையை அணிந்து, தோல் கச்சையைத் தன் இடுப்பிலே
    கட்டியிருந்தான் என்றார்கள்; அப்பொழுது அவன்: திஸ்பியனாகிய எலியாதான் என்று சொல்லி;'
  spa-RV-1909: 'Y ellos le respondieron: Un varón velloso, y ceñía sus lomos con un
    cinto de cuero. Entonces él dijo: Elías Thisbita es.'
  ron-BTF: 'Iar ei i-au răspuns: Era un om păros și încins cu un brâu de piele la
    coapse. Iar el a zis: Este Ilie tișbitul.'
  eng-WEBP: They answered him, “He was a hairy man, and wearing a leather belt around
    his waist.” He said, “It’s Elijah the Tishbite.”
  eng-FBV: “He was a hairy man wearing a leather belt around his waist,” they replied.
    “It's Elijah the Tishbite,” said the king.
  nld-1939: 'Zij antwoordden: Hij had lang haar, en droeg een leren riem om zijn middel.
    Toen sprak hij: Dat was Elias uit Tisjbe.'
  nch-BL: 'Huan quinanquilijque: ―Eliyaya se tacat ica iyoyo cati quisencajtoya ica
    iniijhuiyo tapiyalme, huan motajcoilpitoya ica se cinturón ten cuetaxti. Huan
    nopa tanahuatijquet quiijto: ―¡Yaya nopa Elías cati ehua altepet Tisbe!'
  vie-1934: 'Chúng thưa: Người đó mặc áo lông, và thắt lưng bằng dây da. Vua nói rằng:
    Aáy là Ê-li, người Thi-sê-be.'
  hin-CV: उन्होंने उत्तर दिया, “वह बालों का एक वस्त्र पहिना हुआ था, और वह चमड़े का
    कमरबंध बांधा हुआ था.” राजा बोल उठा, “वह तिशबेवासी एलियाह है!”
  spa-BES: 'Y ellos respondieron: Era un hombre velludo, con una banda de cuero alrededor
    de su cuerpo. Entonces él dijo: Es Elías el Tisbe.'
  tdx-tdx: 'Le hoe ty natoi’ iareo: Ondaty volo­voloeñe, midian-kolitse an-toha’e.
    Le hoe re: I Elià nte-Tisbý izay.'
  tha-KJV: เขาทั้งหลายทูลตอบพระองค์​ว่า “ท่านมีขนมากและมี​หน​ังคาดเอวของท่านไว้” และพระองค์ตรั​สว​่า
    “เป็นเอลียาห์ชาวทิชบี”
  por-BR-2018: 'E eles lhe responderam: Um homem vestido de pelos, e cingia seus lombos
    com um cinto de couro. Então ele disse: É Elias, o tisbita.'
  deu-ELO: 'Und sie sprachen zu ihm: Es war ein Mann in härenem Gewande und an seinen
    Lenden gegürtet mit einem ledernen Gürtel. Und er sprach: Es ist Elia, der Tisbiter.'
  eng-WYC-2018: And they said, An hairy man, and gird with a girdle of leather in
    the reins. Which said to them, It is Elijah of Tishbe. (And they said, A hairy
    man, and girded with a girdle of leather about his loins. And he said to them,
    It is Elijah of Tishbe.)
  epo-epo: 'Ili respondis al li: Li estas homo kovrita de haroj, kaj ledan zonon li
    havas ĉirkaŭ siaj lumboj. Tiam li diris: Tio estas Elija, la Teŝebano.'
  uig-PIN: 'Ular uningƣa: U tüklük, beligǝ tasma baƣliƣan adǝm ikǝn, dedi. Padixaⱨ:
    U Tixbiliⱪ Iliyas ikǝn, dedi.'
  beo-beo: Ilia bu adole i, “E da ohe gadofoga hamoi abula ga:ne amola bulamagau gadofoga
    bulu ga:i ba:i.” Hina bagade da ha:giwane adole i, “Go da Ilaidia goa!”
  tpi-OTNT: Na ol i bekim tok olsem, “Em i putim klos ol i wokim long gras bilong
    abus, na em i pasim let ol i wokim long skin bilong abus.” King i harim na i tok,
    “Em profet Elaija tasol.”
  hau-SA: Sai suka ce, “Mutumin ya sa riga mai gashi, ya kuma yi ɗamara da fata.”
    Sarkin ya ce, “Ai, Iliya mutumin Tishbe nan ne.”
  uig-LAT: 'Ular uninggha: U tüklük, bélige tasma baghlighan adem iken, dédi. Padishah:
    U Tishbiliq Iliyas iken, dédi.'
  nde-nde: Izithunywa zaphendula zathi, “Yindoda ebigqoke isigqoko soboya ekhalweni
    ibophe ngozwezwe.” Inkosi yathi, “Lowo ngu-Elija umThishibi.”
  ton-ton: Pea naʻa nau pehēange, “Ko e tangata fulufulu ia, pea naʻe nonoʻo ʻaki
    ʻae noʻotanga kiliʻi manu ʻi hono kongaloto.” Pea naʻe pehē ʻe ia, “Tā ko ʻIlaisiā
    ko e tangata Tisipa.”
  ces-1613: 'Kteříž odpověděli jemu: Jest člověk chlupatý, a pasem koženým přepásán
    na bedrách svých. Tedy řekl: Eliáš Tesbitský jest.'
  eng-WMB: They answered him, “He was a hairy man, and wearing a leather belt around
    his waist.” He said, “It’s Elijah the Tishbite.”
  tam-TCV: அப்பொழுது அவர்கள், “அவன் கம்பளி உடையை அணிந்து, இடுப்பைச் சுற்றி தோல் பட்டியை
    கட்டியிருந்தான்” என்றார்கள். அதற்கு அரசன், “அவன் திஸ்பியனாகிய எலியாதான்” என்றான்.
  ceb-ULB: Mitubag sila kaniya, “Nagbisti siya ug balhiboon nga panapton ug nagbakos
    siya ug panit.” Busa mitubag ang hari, “Mao kana si Elias nga taga-Tishbe.”
  pol-UBG: 'Odpowiedzieli mu: Był to owłosiony mężczyzna, przepasany skórzanym pasem
    na biodrach. I powiedział: To Eliasz Tiszbita.'
  urd-GVU: اُنہوں نے جواب دیا، ”اُس کے لمبے بال تھے، اور کمر میں چمڑے کی پیٹی بندھی
    ہوئی تھی۔“ بادشاہ بول اُٹھا، ”یہ تو الیاس تِشبی تھا!“
  deu-1912: 'Sie sprachen zu ihm: Er hatte eine rauhe Haut an und einen ledernen Gürtel
    um seine Lenden. Er aber sprach: Es ist Elia, der Thisbiter.'
  kan-2017: ಅವರು, “ಅವನು ಕಂಬಳಿ ಹೊದ್ದುಕೊಂಡಿದ್ದನು. ಅವನ ಸೊಂಟಕ್ಕೆ ತೊಗಲಿನ ನಡುಕಟ್ಟು ಇತ್ತು”
    ಎಂದು ಉತ್ತರ ಕೊಟ್ಟರು. ಅದಕ್ಕೆ ಅರಸನು, “ಆ ಮನುಷ್ಯನು ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನೇ ಆಗಿರಬೇಕು” ಎಂದನು.
  yap-yap: Mar fulweged ni lungurad, “Ke chuw ngab mad nib n’uw nni ngongliy ko keru’
    e gamanman ni kan m’ag bangi leed ni keru’ e gamanman ngay.” “Ir Elijah!” tolulnag
    fare pilung.
  hlt-MCSB: Manghai taengah, “Hlang te a mul thah tih, a cinghen ah maehpho hailaem
    a vaep,” a ti nah. Te vaengah, “Tishbi Elijah ni te,” a ti nah.
  mdy-ETH: ዔያታ ማሃዖ፦ «ቆልሞ ጋፓኔፓ ኮሾና ማኣዖ ማይንቲ ኬርና ቃልሾ ቱኪ ዓኣኔ» ጌዔኔ። ካኣቲ ዒማና፦ «ዬይ ዔኤሊያሴዋይ!»
    ጌዔኔ።
  twi-ASANTE: Wɔbuaa sɛ, “Na ne ho wɔ nwi a ɔbɔ aboa nwoma abɔsoɔ.” Ɔhene no teaam
    sɛ, “Ɛyɛ Tisbini Elia.”
  eng-WEBU: They answered him, “He was a hairy man, and wearing a leather belt around
    his waist.” He said, “It’s Elijah the Tishbite.”
  wal-wal: Oichchin eti, “Mehiyaa ikisiyan dadettida kaabbaa maayidi, ba xeessan dafuwaa
    gixxees” yaagidi zaaridosona. Yaagin i, “Hegee Tishbbiyaa Eelaasa” yaagiis.
  spa-PDDPT: 'Y le respondieron: Es un hombre velludo, con un cinturón de cuero atado
    a su cintura. Y él dijo: Es Elías tisbita.'
  gun-gun: 'Ombovai vy — Mba''emo pirekue py onhemonde ha''e vaka pire py iku''axã
    va''e — he''i okuapy. Ha''e ramo aipoe''i: — Ha''e va''e ko Tisbé pygua Elias
    ae ra''e.'
  ilo-ULB: Simmungbatda kenkuana, “Nakakawes isuna iti naaramid ti buok ken nakabarikes
    isuna iti lalat.” Isu nga insungbat ti ari, “Dayta ni Elias a Tesbita.”
  kpg-kpg: Digaula ga helekai, “Mee e ulu di gahu lloo ne hai gi di gili manu e hai
    dono duu gili kau.” Di king ga helekai, “Ma go Elijah!”
  uig-ARA: 'ئۇلار ئۇنىڭغا: ئۇ تۈكلۈك، بېلىگە تاسما باغلىغان ئادەم ئىكەن، دېدى. پادىشاھ:
    ئۇ تىشبىلىق ئىلىياس ئىكەن، دېدى.'
  sus-sus: E naxa a yaabi, «Fate maxabe kanyi nan nu a ra, bɛlɛti kiri daaxi xirixi
    a tagi.» Axasiya naxa a fala keren na, «Eliya nan a ra, na Tisibeka.»
  pon-2006: A re sapeng, patohwan, “E likawih likou reirei ehu me wiawihkihda kilin
    mahn, oh kateng kilin kou.” Nanmwarkio ahpw mahsanih, “Elaisa mwo!”
  ksd-ksd: 'Ma dia ga biti tana: I mong ma ra mal ivivuna, ma i vi pit ma ra pal a
    vavaguai ta ra livuana. Ma i ga biti: Elia iat, ra tutana Tisbe.'
  tur-YTC: Ona, “Tüylü bir adamdı ve belinde deri bir kuşak vardı” diye yanıt verdiler.
    O, “Tişbeli Eliya’dır” dedi.
  grc-BRENT: Καὶ εἶπον πρὸς αὐτὸν, ἀνὴρ δασὺς, καὶ ζώνην δερματίνην περιεζωσμένος
    τὴν ὀσφῦν αὐτοῦ· καὶ εἶπεν, Ἠλιοὺ ὁ Θεσβίτης οὗτός ἐστι.
  ind-AYT: Mereka menjawab kepadanya, “Seorang laki-laki yang memakai pakaian bulu
    dan ikat pinggang kulit yang terikat pada pinggangnya.” Katanya, “Dia Elia, orang
    Tisbe.”
  nya-nya: Iwo anayankha kuti, “Munthuyo anavala zovala zaubweya ndi lamba wachikopa
    mʼchiwuno mwake.” Mfumu inati, “Munthu ameneyo ndi Eliya wa ku Tisibe.”
  hrv-hrv: 'A oni mu odgovoriše: “Bio je to čovjek u kožuhu i s kožnim pojasom oko
    bedara.” On reče: “To je Ilija Tišbijac!”'
  mps-mps: Tama augwaligo te po wei begelu e tiwai po wali, “Te bidi aga te hasa nisigo
    nigai bulubo ugwa bulai bidi dao,” wali, “tama aga te hasa usugaligo nigai kukulu
    gudai bidi dao,” wali. Kingo odama, tama agai te po wai, “Te bidi aga te Godigo
    po pusubo profet bidi Elaija da,” wali.
  tpi-tpi: Na ol i bekim tok olsem, “Em i putim klos ol i wokim long gras bilong abus,
    na em i pasim let ol i wokim long skin bilong abus.” King i harim na i tok, “Em
    profet Elaija tasol.”
  dan-1931: 'De svarede: “Det var en Mand i en lådden Kappe med et Læderbælte om Lænderne.”
    Da sagde han: “Det er Tisjbitten Elias.”'
  vie-OVCB: 'Họ đáp: “Người ấy mặc áo lông, thắt lưng bằng giây da.” Vua nói: “Đó
    là Ê-li, người Tích-bê.”'
  guj-2017: તેઓએ કહ્યું, “તે માણસનાં શરીરે વાળ હતા અને તેની કમરે ચામડાનો પટ્ટો બાંધેલો
    હતો.” રાજાએ કહ્યું, “તે તો નિશ્ચે તિશ્બી એલિયા છે.”
  pon-2006A: A re sapeng, patohwan, “E likawih likou reirei ehu me wiawihkihda kilin
    mahn, oh kateng kilin kou.” Nanmwarkio ahpw mahsanih, “Elaisa mwo!”
  por-BRBSL: 'Eles lhe responderam: “Ele era um homem peludo, e usava um cinto de
    couro ao redor de sua cintura”. Ele disse: “É Elijah, o Tishbite”.'
  cth-cth: Ahnimouh ni phaivuen kâkhu ni teh a keng dawk phaivuen taisawm kâyeng e
    doeh atipouh. Ahni teh Tishbit tami Elijah doeh atipouh.
  twi-twi: Wobuae se, “Na ne ho wɔ nwi a ɔbɔ aboanwoma abɔso.” Ɔhene no teɛɛ mu se,
    “Ɛyɛ Tisbini Elia.”
  hlt-hlt: Manghai taengah, “Hlang te a mul thah tih, a cinghen ah maehpho hailaem
    a vaep,” a ti nah. Te vaengah, “Tishbi Elijah ni te,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Onìtì nwe kɛ dɑ́ɑ́tí diyɑɑ̀bòrì bɛ̀ dùɔ̀kɛ́nɛ̀
    dì yòyó kó ticìtì kɛ boú fɛnɑɑ̀kɔ̃̀nfɛ̀ o kɑ. Kòo kpɑ̀ɑ̀tì dɔ̀: Edii nwe Tisibiti
    ɛì kou.'
  msy-2020: Ezɨ me kamaghɨn a ikaragha ghaze, “A korotiar me asɨzir arɨzibar ingarizim
    aru, egha letɨn me asɨzir inimɨn ingarizimɨn uabɨ amɨghɨrɨ.” Atrivim oregha ghaze,
    “Mar, Tisben gumazim, Elaija.”
  dop-dop: 'Ḿpʋ́ɣʋ́ tillɑɑ mpɛ sɩ: Yooyoonɑɑ hʋntʋ toko kɛ ɩ suuwɑ, nɑ ɩ́ lǝlɑ tɑmpɑlɑ
    kɛ ɩ tǝnɑɣɑ tɑɑ. Ntɛnɑ wulɑʋ mɑ kɑpukɑ sɩ: Hei, Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ilii kɛ́.'
  azb-azb: 'Ona dedilər: «Tüklü bir adam idi, belinə dəri qurşaq bağlamışdı». Padşah
    dedi: «O, Tişbeli İlyasdır».'
  eng-DBY: And they said to him, He was a man in a hairy [garment], and girt with
    a girdle of leather about his loins. And he said, It is Elijah the Tishbite.
  hin-2017: उन्होंने उसको उत्तर दिया, “वह तो रोंआर मनुष्य था और अपनी कमर में चमड़े
    का फेंटा बाँधे हुए था।” उसने कहा, “वह तिशबी एलिय्याह होगा।” (मत्ती 3:4, मर. 1:6)
  wol-KYG: 'Ñu ne ko: «Góor ga boroom kawar la te ngembal der la gemboo.» Akasiya
    ne: «Kooku Ilyaas mu Tisbi la.»'
  eng-YLT: And they say unto him, 'A man — hairy, and a girdle of skin girt about
    his loins;' and he saith, 'He [is] Elijah the Tishbite.'
  eng-WYC-2017: And they said, An hairy man, and gird with a girdle of leather in
    the reins. Which said to them, It is Elijah of Tishbe.
  eng-WMBB: They answered him, “He was a hairy man, and wearing a leather belt around
    his waist.” He said, “It’s Elijah the Tishbite.”
  urd-GVH: उन्होंने जवाब दिया, “उसके लंबे बाल थे, और कमर में चमड़े की पेटी बँधी हुई
    थी।” बादशाह बोल उठा, “यह तो इलियास तिशबी था!”
  rug-rug: Olaṉa si arini, “Na va sage poko kalu kurukuru si asa meke dokoho nia sa
    si keke kapu kurukuru popana tugo.” Ke kukili sa baṉara, “Na e Ilaiza!”
  gaz-gaz: Isaanis, “Inni nama uffata rifeensa irraa hojjetame uffatee sabbata gogaa
    mudhii isaatti hidhatu tokkoo dha” jedhanii deebisaniif. Mootichis, “Inni Eeliyaas
    namicha Tishbii sanaa dha” jedhe.
  fra-LSG: 'Ils lui répondirent: C’était un homme vêtu de poil et ayant une ceinture
    de cuir autour des reins. Et Achazia dit: C’est Élie, le Thischbite.'
  yal-yal: E yi a yabi, e naxa, “Muxun nan yi a ra naxan yi maxidixi sube kidi xabe
    kanna ra e nun kidi tagixidina a tagi.” Axasiya yi a fala, a naxa, “Eli, Tisibi
    kaan nan na ra!”
  haw-1868: I aku la lakou ia ia, He kanaka huluhulu, a na kaeiia kona puhaka i ke
    kaei ili. I mai la ia, O Elia no ia no Tiaeba.
  arb-NAV: 'فَأَجَابُوهُ: «إِنَّهُ رَجُلٌ كَثِيفُ الشَّعْرِ مُتَنَطِّقٌ بِحِزامٍ مِنْ
    جِلْدٍ حَوْلَ حَقْوَيْهِ». فَقَالَ: «إِنَّهُ حَتْماً إِيلِيَّا التَّشْبِيُّ».'
  ewe-ewe: Woɖo eŋu nɛ be, “Enye ŋutsu aɖe si ŋu fu le kpedzee, ebla ali dzi kple
    alidziblaka keke aɖe si wowɔ kple lãgbalẽ.” Tete fia la do ɣli be, “Eliya, Tisbitɔ
    lae!”
  eng-LEE: And they said unto him, He is a hairy man, with a girdle of leather girded
    about his loins. And he said, It is Elijah the Tishbite.
  asm-FB: তেওঁলোকে উত্তৰ দিলে, “তেওঁ জন্তুৰ নোমেৰে তৈয়াৰী পোছাক পিন্ধিছিল আৰু তেওঁৰ
    কঁকালত আছিল চামৰাৰ কটিবন্ধন।” ৰজাই ক’লে, “তেৱেঁ হৈছে তিচবীয়া এলিয়া।”
  sus-A: عٍ نَشَ عَ يَابِ، «قَتٍ مَشَبٍ كَنيِ نَن نُ عَ رَ، بّلّتِ كِرِ دَاشِ شِرِشِ
    عَ تَفِ.» عَشَسِيَ نَشَ عَ قَلَ كٍرٍن نَ، «عٍلِيَ نَن عَ رَ، نَ تِسِبٍكَ.»
  fra-SBL: 'Ils lui répondirent : « C''était un homme velu, et il portait une ceinture
    de cuir autour de la taille. » Il a dit : « C''est Élie le Tishbite. »'
  hbo-hbo: וַיֹּאמְר֣וּ אֵלָ֗יו אִ֚ישׁ בַּ֣עַל שֵׂעָ֔ר וְאֵזֹ֥ור עֹ֖ור אָז֣וּר בְּמָתְנָ֑יו
    וַיֹּאמַ֕ר אֵלִיָּ֥ה הַתִּשְׁבִּ֖י הֽוּא׃
  kik-kik: Nao makĩmũcookeria atĩrĩ, “Nĩ mũndũ wĩhumbĩte nguo ya guoya, na akeoha
    mũcibi wa ngoothi njohero.” Nake mũthamaki akiuga atĩrĩ, “Ũcio oima Elija ũrĩa
    Mũtishibi.”
  fra-NCL: 'Ils lui répondirent : « C’était un homme velu, avec une ceinture de cuir
    autour des reins. » Et Ochozias dit : « C’est Elie, le Thesbite. »'
  cek-AK: Nihcae mah siangpahrang khaeah, Anih loe nganmui pop kami, kaeng ah moihin
    qui angzaeng kami ah oh, tiah a naa o. To naah siangpahrang mah, Anih loe Tishbeh
    acaeng Elijah bae to, tiah a naa.
  cuk-cuk: 'Geb ega sogdemalad: —A-dule, ibmar-durgan-absar-wawaad yoid, degi, moli-uka
    musirba naid. Rey amar-abin sogded: —¡Degirdi, we, Elías Tisbe-dule!'
  uig-CYR: 'Улар униңға: У түклүк, белигә тасма бағлиған адәм екән, деди. Падишаһ:
    У Тишбилиқ Илияс екән, деди.'
  tel-2017: అందుకు వారు “అతడు గొంగళి కట్టుకుని తోలు నడికట్టు పెట్టుకుని ఉన్నాడు” అన్నారు.
    అప్పుడు రాజు “ఆ వ్యక్తి తిష్బీ వాడైన ఏలీయానే” అన్నాడు.
  hat-BSA: 'Yo te reponn li: “Yon nonm avèk anpil cheve ak yon sentiwon an kwi mare
    nan ren li.” Li te di: “Se Élie, Tichbit la.”'
  kos-kos: Ac elos topuk, “El nukum nuknuk lik se orekla ke unen kosro, ac losya infulwal
    ke pel se orekla ke kulun kosro.” Na tokosra el fahk, “Elijah pa mwet sacn!”
  hbo-WLC: וַיֹּאמְר֣וּ אֵלָ֗יו אִ֚ישׁ בַּ֣עַל שֵׂעָ֔ר וְאֵז֥וֹר ע֖וֹר אָז֣וּר בְּמָתְנָ֑יו
    וַיֹּאמַ֕ר אֵלִיָּ֥ה הַתִּשְׁבִּ֖י הֽוּא׃
  ibo-ibo: Ha zaghachiri ya, “Ọ bụ nwoke yi uwe e ji ajị anụ kpaa; o kere ihe okike
    akpụkpọ anụ nʼukwu ya.” Eze sịrị, “Ọ bụ Ịlaịja, onye amụma si Tishbe!”
  ory-ory: ତହୁଁ ସେମାନେ ତାଙ୍କୁ ଉତ୍ତର କଲେ, “ସେ ଲୋମଶ ମନୁଷ୍ୟ ଓ ତାହାର କଟି ଚର୍ମପଟୁକାରେ ବନ୍ଧା
    ଥିଲା।” ତହିଁରେ ରାଜା କହିଲେ, “ସେ ତ ତିଶ୍‍ବୀୟ ଏଲୀୟ।”
  chk-chk: Nge ir ra pälüeni, “Ewe mwän a üföüf echö üf seni ülen man o ri ngeni lukalapan
    efoch riri seni silin man.” Iwe, ewe king a üra, “I Elias seni Tispe.”
  rop-rop: En detlot mesinja bin tok, “Imbin werrim kout garram enimul heya en imbin
    werrim lethawan belt.” En det king bin tok, “Ai sabi im. Tharran Ilaija.”
  ukr-1871: 'Відказали йому: Чоловік той цїлий волохатий, а чересла підперезані шкуряним
    поясом. І каже він: Се Ілия Тесбій.'
  deu-1951: 'Sie sprachen zu ihm: Der Mann trug einen härenen Mantel und einen ledernen
    Gürtel um seine Lenden. Er aber sprach: Es ist Elia, der Tisbiter!'
  eng-JPS: 'And they answered him: ''He was a hairy man, and girt with a girdle of
    leather about his loins.'' And he said: ''It is Elijah the Tishbite.'''
  srp-1865: 'A oni mu odgovoriše: bješe sav kosmat i opasan kožnijem pojasom. A on
    reèe: to je Ilija Tesviæanin.'
  lug-lug: Ne bamuddamu nti, “Abadde ayambadde ekyambalo kya bwoya, nga yeesibye n’olukoba
    lwa bwoya.” Kabaka n’ayogera nti, “Oyo yandiba Eriya Omutisubi.”
  heb-heb: ויאמרו אליו איש בעל שער ואזור עור אזור במתניו ויאמר אליה התשבי הוא׃
  ben-IRV: উত্তরে তারা বলল, “তার গা লোমে ভরা ছিল এবং তাঁর কোমরে ছিল চামড়ার কোমর-বন্ধনী।”
    রাজা বললেন, “সে তিশ্‌বীয় এলিয়।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, “ਇੱਕ ਜੱਤ ਵਾਲਾ ਮਨੁੱਖ ਸੀ ਅਤੇ ਜਿਹ ਦੇ ਲੱਕ ਦੁਆਲੇ ਚਮੜੇ
    ਦੀ ਪੇਟੀ ਬੰਨ੍ਹੀ ਹੋਈ ਸੀ।” ਤਦ ਉਹ ਬੋਲਿਆ, “ਉਹ ਤਾਂ ਏਲੀਯਾਹ ਤਿਸ਼ਬੀ ਹੈ।”
  tkr-tkr: 'Manbışe eyhen: – Mang''vee xıliyna xhanan q''arq''vuy ali''ı, yı''q''eeqab
    g''ekvaykenacab ts''irayiy avt''ul. Paççahee eyhen: – Mana Tişbeeğançena İlyas
    ixhes!'
  mya-JVB: သူတို့က၊ ထိုသူ သည် ကိုယ်၌အမွေး များ၍ သားရေ ခါးပန်း ကို စည်း သောသူဖြစ် ပါသည်ဟု
    လျှောက် ကြသော် ၊ ထိုသူသည် တိရှဘိ မြို့သားဧလိယ ဖြစ်လိမ့်မည်ဟု ရှင်ဘုရင်ဆို လျက်၊
    “
  tbg-tbg: vika tiha, Viva kauhiqohai aututaa utavaaqara nonkutero retivata tavaarana
    rumpataivave, tuvaro avuhainaava tiharo, Oho, viva Tisibehainaa vaiinti Elaitaavave,
    tiro.
  hmo-hmo: Idia ese Ahasaia dekenai idia haere, idia gwau, “Iena dabua be huina dekena
    amo ia karaia, bona iena gaba dekenai be boromakau ena kopina gauna ia kwatua.”
    King Ahasaia ia gwau, “Unai be Elia, Tisebe tauna.”
  urd-urd: उन्होंने उसे जवाब दिया, “वह बहुत बालों वाला आदमी था, और चमड़े का कमरबन्द
    अपनी कमर पर कसे हुए था।” तब उसने कहा, “ये तो एलियाह तिशबी है।”
  rus-SYN: 'Они сказали ему: человек тот весь в волосах и кожаным поясом подпоясан
    по чреслам своим. И сказал он: это Илия Фесвитянин.'
  bqc-SIM: 'Aa wèwà aa mɛ̀: Pↄ́kã ula gↄ̃ɛpi daa, mɛ́ a báa asana dↄa. Ɔ̃ kí
    mɛ̀: Tisɛbɛ gbɛ̃́ Ɛlian we.'
  tcz-CHONGTHU: Amahon adonbut in, “Amachu asam asaovin chuleh akongah savun kongah
    akigah’e,” atiuve. Hichun lengpan jong, “Tishbe akona Elijah hi chula em?” ati.
  mar-mar: त्यांनी त्यास उत्तर दिले, “त्याने केसांचा बनवलेला अंगरखा घातला होता आणि
    कातडयाचा कंबरपट्टा बांधला होता.” तेव्हा अहज्या म्हणाला, “तो एलीया तिश्बीच आहे.”
  qub-qub: 'Cachacunana niran: «Millwa röpan jacusha, gara wachcushami.» Chaura rayga
    niran: «¡Tisbe runa Eliaschari casha!»'
  bqp-bqp: 'Ò wèa ò pì: Pↄ́kã utan gↄ̃gbɛ̃ pì dana, akũsↄ̃ à bára asa dↄna a pi.
    Akũ kína pì: Tisibɛ gbɛ̃ Iliasun gwe.'
  hat-hat: 'Msye yo reponn li: —Li te gen yon gwo rad fèt ak po bèt sou li ak yon
    sentiwon po bèt mare nan ren l''. Wa a di: —Se Eli, moun lavil Tichbe a.'
  eng-BSB: “He was a hairy man,” they answered, “with a leather belt around his waist.”
    “It was Elijah the Tishbite,” said the king.
  eng-WEBPB: They answered him, “He was a hairy man, and wearing a leather belt around
    his waist.” He said, “It’s Elijah the Tishbite.”
  kbq-kbq: Hige'za kini ne' Ahazia ke'mofo nona'a amanage hu'za asami'naze, Ana ne'mofo
    avufarera azokamoke higeno, agra zagagafamofo azokateti tro hu'naza kukena antani'neno,
    zagagafamofo akruteti tro hu'naza amu'nofi afafafina hu'ne. Anankema kini ne'mo'ma
    nentahino'a, e'i Tisbe kumateti ne' Elaija'e.
  nhe-BL: 'Huan quinanquilijque: ―Eliyaya se tlacatl ica iyoyo tlen quisencajtoya
    ica iniijhuiyo tlapiyalime, huan motlajcoilpitoya ica se cinturón tlen cuetlaxtli.
    Huan nopa tlanahuatijquetl quiijto: ―¡Yajaya nopa Elías tlen ehua altepetl Tisbe!'
  bus-bus: 'Aↄ̃ wèàla wà bè: Pↄ́kã utan gↄ̃gbɛ̃ pì dana, bensↄ̃ à báa asaa dↄ̀ a
    pii. Ben kí bè: Tisibɛ gbɛ̃ Iliamɛ gwe.'
  gub-BL: Uwazar ize'eg wà. — Umunehew kamir puhuz ma'ea'yr pirer iapo pyrer a'e.
    Uzàpixipixi uku'aw har ma'ea'yr pirer pupe no, i'i izupe wà. — Eri Tupàn ze'eg
    imume'u har Xizime pe har hekon a'e, i'i tuwihawete.
  eng-DRA: 'But they said: A hairy man with a girdle of leather about his loins. And
    he said: It is Elias the Thesbite.'
