    ಎಂಬುದಾಗಿ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: 'யெஸ்ரயேலில் கோபுரத்தின்மேல் நிற்கிற ஜாமக்காரன், யெகூவின் கூட்டம் வருகிறதைக்
    கண்டு: ஒரு கூட்டத்தைக் காண்கிறேன் என்றான். அப்பொழுது யோராம்: நீ ஒரு குதிரைவீரனைக்
    கூப்பிட்டு, அவர்களுக்கு எதிராக அனுப்பி சமாதானமா என்று கேட்கச்சொல் என்றான்.'
  spa-RV-1909: 'Y el atalaya que estaba en la torre de Jezreel, vió la cuadrilla de
    Jehú, que venía, y dijo: Yo veo una cuadrilla. Y Joram dijo: Toma uno de á caballo,
    y envía á reconocerlos, y que les diga: ¿Hay paz?'
  ron-BTF: 'Și acolo stătea în picioare un paznic pe turnul din Izreel și a văzut
    ceata lui Iehu pe când venea și a spus: Văd o ceată. Și Ioram a zis: Ia un călăreț
    și trimite-l să îi întâmpine și să spună: Este pace?'
  eng-WEBP: Now the watchman was standing on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, “I see a company.” Joram said, “Take a horseman,
    and send to meet them, and let him say, ‘Is it peace?’”
  eng-FBV: The watchman on the tower in Jezreel saw Jehu's soldiers approaching, and
    he shouted out, “I see a soldiers coming!” “Choose a horseman,” Joram ordered.
    “Send him out to meet them and ask, ‘Do you come in peace?’”
  nld-1939: 'De wachter op de toren van Jizreël zag de bende van Jehoe aankomen en
    riep: Ik zie een grote troep volk. Joram beval: Neem een ruiter en stuur hun die
    tegemoet om te vragen, wat er gaande is.'
  nch-BL: 'Huan quema nopa soldados cati tamocuitahuiyayaj ipan nopa huejcapantic
    torre ipan altepet Jezreel quiitaque monechcahuiyaya Jehú ica imasehualhua, chicahuac
    teyolmelajque: ―¡Hualahui miyaqui tacame! Huajca Tanahuatijquet Joram quiijto:
    ―Xijtitani se acajya ipan cahuayo ma quinnamiquiti para ma quimatis sinta hualahui
    ica cuali o amo.'
  vie-1934: 'Lính canh đứng trên tháp Gít-rê-ên, thấy đạo quân của Giê-hu đến, bèn
    la lên rằng: Tôi thấy những đạo quân đến. Giô-ram liền bảo rằng: Hãy sai một người
    lính kỵ đi đón họ, và hỏi rằng: Bình yên chăng?'
  hin-CV: येज़्रील की शहरपनाह पर पहरेदार खड़ा हुआ था. येहू और उसके साथ बढ़ते चले आ
    रहे दल को देखकर उसने सूचना दी, “मुझे एक दल दिखाई दे रहा है.” यहोराम ने आदेश दिया,
    “एक घुड़सवार उनसे भेंटकरने भेजा जाए, जो उसे देख उससे पूछे, ‘शांति में ही आ रहे
    हो न?’ ”
  spa-BES: 'Y el vigilante en la torre de Jezreel vio venir a Jehú con una multitud,
    y dijo: Veo una multitud de personas. Y Joram dijo: Envíales un jinete, y dijo,
    ¿Hay paz?'
  tdx-tdx: 'Nahatala­ke i firimboña’ Iehoy ie nigodañe mb’eo ty mpijilo am-pitalakesañ’
    abo’ Iezreele ey, le hoe re: Mahatrea mpirai-lia iraho. Le hoe t’Io­rame, Angalao
    mpiningi-tsoavala vaho ampihitrifo hifana­laka am’ iereo, hanao ty hoe: An-kanintsiñe
    hao?'
  tha-KJV: ฝ่ายทหารยามยืนอยู่บนหอคอยที่ยิสเรเอล เขามองเห็นพวกของเยฮูมาจึงว่า “ข้าพเจ้าเห็นคนพวกหนึ่ง”
    โยรัมตรั​สว​่า “จงใช้​ให้​พลม้าคนหนึ่งไปพบเขาให้ถามเขาว่า ‘มาอย่างสันติ​หรือ​’”
  por-BR-2018: 'E o atalaia que estava na torre de Jezreel, viu a tropa de Jeú, que
    vinha, e disse: Eu vejo uma tropa. E Jorão disse: Toma um cavaleiro, e envia a
    reconhecê-los, e que lhes diga: Há paz?'
  deu-ELO: 'Und der Wächter stand auf dem Turme zu Jisreel und sah den Haufen Jehus,
    wie er herankam, und sprach: Ich sehe einen Haufen. Und Joram sprach: Nimm einen
    Reiter und sende ihn ihnen entgegen, daß er spreche:'
  eng-WYC-2018: Therefore a watchman, that stood above (in) a tower of Jezreel, saw
    the multitude of Jehu coming, and he said, I see a multitude. And Joram said,
    Take thou a chariot, and send it into the meeting of him; and say the goer, Whether
    all things be rightful? (or and let the goer, or the driver, say to him, Is everything
    all right?)
  epo-epo: 'La gardostaranto staris sur la turo en Jizreel, kaj li ekvidis la alproksimiĝantan
    amason de Jehu, kaj diris: Mi vidas amason. Tiam Joram diris: Prenu rajdanton
    kaj sendu kontraŭ ili, por ke li demandu, ĉu ĉio estas en ordo.'
  uig-PIN: 'Əmdi kɵzǝtqi Yizrǝǝlning munarida turup, Yǝⱨu ⱪatarliⱪ bir top adǝmlǝrni
    kɵrdi. U: «Bir top adǝmlǝrni kɵrdum» dedi. Yoram: Bir atliⱪ kixini ularning aldiƣa
    ǝwǝtinglar, u ulardin: — Ⱨǝmmǝ ix tinqliⱪmu? — dǝp sorisun, dedi.'
  beo-beo: Sosodo ouligisu dunu afae, Yeseliele gagagula heda:i diasu gadodili esala,
    da Yihiu amola ea dunu manebe ba:i. E da amane wele sia:i, “Na ba:loba dunu da
    hosi da:iya fili heda:fia:lebe ba:sa.” Youla:me da bu adole i, “Amo ilia da ha
    lai dunuyale o ninimagai dunuyale, amo ba:ma:ne, hosiga fila heda:i dunu asunasima.”
  tpi-OTNT: Wanpela man i stap sentri long taua bilong banis bilong taun Jesril na
    em i lukim lain bilong Jehu i kam. Na em i singaut na tokim ol man i stap long
    taun olsem, “Mi lukim bikpela lain man i kam.” Ol man i tokim Joram long dispela
    tok bilong wasman, na Joram i tokim ol olsem, “Tokim wanpela soldia long kisim
    hos bilong en na ran i go bungim ol na askim ol olsem, ‘Olgeta samting i stap
    orait o nogat?’”
  hau-SA: Mai tsaro kuwa yana tsaye a kan hasumiya a Yezireyel, sai ya hangi rundunar
    Yehu sa’ad da yake zuwa. Ya ce, “Na ga wata runduna.” Sai Yoram ya umarta, “Nemi
    mahayin doki a aike shi yă tarye su, yă kuma tambaye su, ‘Lafiya?’ ”
  uig-LAT: 'Emdi közetchi Yizreelning munarida turup, Yehu qatarliq bir top ademlerni
    kördi. U: «Bir top ademlerni kördum» dédi. Yoram: Bir atliq kishini ularning aldigha
    ewetinglar, u ulardin: — Hemme ish tinchliqmu? — dep sorisun, dédi.'
  nde-nde: Umlindi owayemi emphotshongweni eJezerili wathi ebona amabutho kaJehu esiza,
    wamemeza esithi, “Ngibona impi ezayo.” UJoramu wathi, “Thumela umgadi webhiza
    abahlangabeze ayebabuza ukuthi, ‘Liza ngokuthula na?’ ”
  ton-ton: Pea naʻe tuʻu ʻae tangata leʻo ʻi he fale māʻolunga ʻo Sesilili, pea naʻa
    ne mamata ki he kau fononga ʻo Sehu ʻi heʻene haʻu, pea naʻa ne pehē, “ʻOku ou
    sio ki ha fononga.” Pea naʻe pehē ʻe Solami, “Fekau ki ha tangata heka hoosi,
    ke ʻalu ʻo fakafetaulaki kiate kinautolu,” pea tala ke ne pehē, “Ko e lelei pe
    ʻikai?”
  ces-1613: 'V tom strážný, kterýž stál na věži v Jezreel, když viděl houf Jéhu přicházející,
    řekl: Vidím jakýsi houf. I řekl Joram: Povolej jízdného, a pošli vstříc jim, aby
    se otázal: Jest-li pokoj?'
  eng-WMB: Now the watchman was standing on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, “I see a company.” Joram said, “Take a horseman,
    and send to meet them, and let him say, ‘Is it peace?’”
  tam-TCV: யெஸ்ரயேலின் கோபுரத்திலிருந்து நகரத்தைக் காவல் செய்தவன் யெகூவின் படைகள்
    முன்னேறி வருவதைக் கண்டு, “சில படைகள் வருவதாகத் தெரிகிறது” என்று பலமாகச் சத்தமிட்டான்.
    அப்பொழுது யோராம், “ஒரு குதிரைவீரனை அழைத்து, வருபவர்களைப் போய்ச் சந்தித்து, ‘சமாதானமாக
    வருகிறீர்களா’ என்று கேட்டுவரும்படி அனுப்புங்கள்” என்றான்.
  ceb-ULB: Nagtindog ang tigbantay sa tore sa Jezreel, ug nakit-an niya ang panon
    ni Jehu sa dihang layo pa sila; miingon siya, “Nakakita ako ug usa ka panon sa
    kalalakin-an nga nagpadulong.” Miingon si Joram, “Pagkuha ug tigkabayo, ug ipadala
    siya aron pagtagbo kanila; ingna siya nga isulti kini, 'Mianhi ba kamo aron sa
    pagpakigdait?'”
  pol-UBG: 'A gdy strażnik, który stał na wieży w Jizreel, zobaczył nadjeżdżający
    oddział Jehu, powiedział: Widzę oddział. Joram rzekł: Weź jeźdźca i wyślij go
    naprzeciw nich, niech zapyta: Czy jest pokój?'
  urd-GVU: جب یزرعیل کے بُرج پر کھڑے پہرے دار نے یاہو کے غول کو شہر کی طرف آتے ہوئے
    دیکھا تو اُس نے بادشاہ کو اطلاع دی۔ یورام نے حکم دیا، ”ایک گھڑسوار کو اُن کی طرف
    بھیج کر اُن سے معلوم کریں کہ سب خیریت ہے یا نہیں۔“
  deu-1912: 'Der Wächter aber, der auf dem Turm zu Jesreel stand, sah den Haufen Jehus
    kommen und sprach: Ich sehe einen Haufen. Da sprach Joram: Nimm einen Reiter und
    sende ihnen entgegen und sprich: Ist''s Friede?'
  kan-2017: ಇಜ್ರೇಲಿನ ಬುರುಜಿನಲ್ಲಿದ್ದ ಕಾವಲುಗಾರರು ಯೇಹುವಿನ ಗುಂಪಿನವರನ್ನು ಕಂಡು, “ಜನರ ಒಂದು
    ಗುಂಪು ಬರುವುದು ಕಾಣಿಸುತ್ತದೆ” ಎಂದು ಯೋರಾಮನಿಗೆ ತಿಳಿಸಿದನು. ಯೋರಾಮನು ಅವನಿಗೆ, “ನೀನು ಒಬ್ಬ
    ರಾಹುತನನ್ನು ಕರೆದು ಬರುತ್ತಿರುವವರು ಶುಭವಾರ್ತೆಯನ್ನು ತರುತ್ತಿದ್ದಾರೊ? ಎಂದು ಕೇಳುವುದಕ್ಕಾಗಿ
    ಕಳುಹಿಸು” ಎಂಬುದಾಗಿ ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me guy ba tamatnag ni ir e be maruwel ni bay u lan fare wulyang ntagil’
    e damit u Jezreel i Jehu nge pi salthaw rok ni yad be yib i yib. Me tolul ni be
    ga’ar, “Gu be guy bogi pumo’on ni yad be yib u os i yib!” Me fulweg Joram ni ga’ar,
    “Mu l’oeg reb i girdi’en e yan u os nge nang fan ko yad bogi fager fa bogi to’ogor.”
  hlt-MCSB: Te vaengah Jezreel kah rhaltoengim dongah aka pai loh a tawt vaengah Jehu
    cako te a hmuh. Amah taengla a pawk vaengah tah, “Kai cako ka hmuh,” a ti. Te
    dongah Jehoram loh, “lengboei te lo,” a ti nah. Te phoeiah amih te doe hamla a
    tueih tih, “Rhoepnah ham nim?,” a ti nah.
  mdy-ETH: ዒይዚራዔኤሌ ካታሞ ዴዒ ካፖ፥ ኬኤሎ ዲፆ ዑፃ ዴዒ ካፓ ዓሲስኬይ ዒዩንታ ዒዛና ዎላ ዓኣ ዓሶንታ ሙኪ ዑካሢ ዴንቃዖ፦
    «ፖኦሊሴ ዖልዚሮ ሙካኔ!» ጌዒ ዒላቲ ኬኤዜኔ። ዬያሮ ዒዮራሜ፦ «ፔቴ ዓሲ ፓሮና ዳኪጋፓ ሙካ ዓሳ ኮሺ ዓኣዖ ሙካቴ ዖኦጪሴ»
    ጌዔኔ።
  twi-ASANTE: Ɔwɛmfoɔ a na ɔwɔ Yesreel abantenten so no hunuu Yehu ne ne nkurɔfoɔ
    sɛ wɔreba enti, ɔteaam guu Yoram so sɛ, “Mehunu sɛ akodɔm reba. Soma ɔpɔnkɔkafoɔ
    bi, na ɔnkɔhwɛ sɛ wɔreba no asomdwoeɛ so anaa.” Ɔhene Yoram nso teaam.
  eng-WEBU: Now the watchman was standing on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, “I see a company.” Joram said, “Take a horseman,
    and send to meet them, and let him say, ‘Is it peace?’”
  wal-wal: Iziraa7eela katamaa gimbbiyaa bolli eqqidi wochchiyaagee xeesidi, “Issi
    citai yiyaagee tau beettees” yaagiis. Yaagin Yoraami, “Etaara gaittanaadan issi
    paraasa yedda. Paraawai biidi, ‘Sa7ai saroo?’ yaago” yaagiis.
  spa-PDDPT: 'Entonces el centinela que estaba en la torre de Jezreel, vio que llegaba
    la tropa de Jehú y dijo: Veo una tropa. Y Joram dijo: Toma un jinete, envíalo
    a encontrarlos y que les pregunte: ¿Hay paz?'
  gun-gun: 'Ha''e gui Jezreel py torre oĩ va''e re oĩ peteĩ oexa pota va''ety. Ha''e
    va''e ma Jeú revegua kuery mbovy rei e''ỹ ou jekuaa va''e oexa vy aipoe''i: —
    Aexa mbovy rei e''ỹ ou va''e — he''i. Ha''e ramo Jorão aipoe''i: — Emondouka ha''vy
    peteĩ kavaju árygua ovaexĩ vy ha''e kuery pe oporandu aguã: “Peteĩ rami nhandekuai
    aguã pa peju?” he''i aguã.'
  ilo-ULB: Nakatakder idi ti agwanwanawan idiay torre ti Jezreel, ket nakitana ti
    um-umay a bunggoy ni Jehu manipud iti adayo; kinunana, “Makitkitak ti bunggoy
    ti lallaki nga um-umay.” Kinuna ni Joram, “Mangibaonka iti nakakabalio a mangsabat
    kadakuada; ibagam kenkuana nga ibagana, ‘Kappia kadi ti immayanyo ditoy? ’”
  kpg-kpg: Tangada hagaloohi i tomo di hale hagaloohi o Jezreel gu gidee ia Jehu mo
    ana daane e llele mai. Gei mee gaa wolo, “Au gu gidee hunu daane e llele mai i nia
    hoodo!” Joram ga helekai, “Hagau ina dau dangada lele hoodo e mmada be ma nia
    hoo ni gidaadou be nia hagadaumee.”
  uig-ARA: 'ئەمدى كۆزەتچى يىزرەئەلنىڭ مۇنارىدا تۇرۇپ، يەھۇ قاتارلىق بىر توپ ئادەملەرنى
    كۆردى. ئۇ: «بىر توپ ئادەملەرنى كۆردۇم» دېدى. يورام: بىر ئاتلىق كىشىنى ئۇلارنىڭ
    ئالدىغا ئەۋەتىڭلار، ئۇ ئۇلاردىن: ــ ھەممە ئىش تىنچلىقمۇ؟ ــ دەپ سورىسۇن، دېدى.'
  sus-sus: Taa makantɛ naxan nu tixi Yisireeli tɛtɛ kɔn na, na to Yehu xa mixie to
    fa ra, a naxa a fala, «Ɲama nde nan fafe yi ki.» Mangɛ Yorami naxa a yamari, «Sɔɔri
    nde xɛɛ soe fari, a xa a kolon fe naxan niyaxi.»
  pon-2006: Silepe men me sinsile wasahn iroir nan Sesreel ahpw kilangada Sehu oh
    sapwellime ohl ako ar kohkohdo, e ahpw likwer, patohwan, “Ohl ekei tangatang kohdo
    dake oahs!” Soram ahpw sapeng, mahsanih, “Kadarala emen ohl me dake oahs pwehn
    kadehde ma irail kompoakepatail de atail imwintihti.”
  ksd-ksd: 'Ma ra monamono nina i tur ta ra pal na minakila aro Iesrel i ga gire Ieu
    ma kana tarai ba dia vanavana, ma i ga biti: Iau gire tika na loko. Ma Ioram i
    ga biti: Una tulue tika na tena kiki os upi na barat diat, ma upi na tir diat
    dari: Dave, a malmal?'
  tur-YTC: Nöbetçi Yizreel'deki kulede duruyordu. Yehu'nun bölüğünün geldiğini görünce,
    “Bir bölük görüyorum” dedi. Yoram, “Bir atlı gönder, onları karşılasın, ‘Barış
    için mi?’ desin” dedi.
  grc-BRENT: Καὶ ὁ σκοπὸς ἀνέβη ἐπὶ τὸν πύργον Ἰεζράελ, καὶ εἶδε τὸν κονιορτὸν Ἰοὺ
    ἐν τῷ παραγίνεσθαι αὐτὸν, καὶ εἶπε, Κονιορτὸν ἐγὼ βλέπω· καὶ εἶπεν Ἰωρὰμ, λάβε
    ἐπιβάτην, καὶ ἀπόστειλον ἔμπροσθεν αὐτῶν, καὶ εἰπάτω ἡ εἰρήνη.
  ind-AYT: Saat penjaga yang berdiri di atas menara Yizreel melihat pasukan Yehu,
    dia berseru, “Aku melihat ada pasukan!” Yoram berkata, “Ambillah penunggang kuda
    dan suruhlah dia menemui mereka dan bertanya, ‘Apakah ini kabar damai?’”
  nya-nya: Mlonda amene ankayimirira pa nsanja yolondera mzinda wa Yezireeli ataona
    gulu lankhondo la Yehu likuyandikira, anafuwula kuti, “Ndikuona gulu lankhondo
    likubwera.” Yoramu analamula kuti, “Peza munthu wokwera kavalo, mutume kuti akakumane
    nawo ndi kuwafunsa kuti, ‘Kodi mukubwera mwamtendere?’ ”
  hrv-hrv: 'Stražar koji je stajao na kuli u Jizreelu, videći da dolazi Jehuova četa,
    javi: “Vidim nekakvu četu.” Joram naredi: “Uzmi konjanika i pošalji ga pred njih
    da upita: je li sve s mirom.”'
  mps-mps: Tama te bidi me deli te Jesril hanu genuai masigi obode nigai bobobage
    sigi be te be tomoba bula selama bidiyu, te digibulu asobo bidi suainu tonalubo
    dao. Tama te bidigo tonobadi yaide, te king Jehu aga hani dali asobo suali. Tama
    agai i olama, tama te taun tomode bidibo bidi dabebolo e tama po pusai, “Eno suali,
    te geninama bidi mu asobo,” wali. Te bidi dabe augwaligo te Jorambolo te taun
    tonalubo bidigo wali po agabolo wali. Tama Joramgo augwalibolo e tama po wali,
    “Te ami soldia me delibolo olama, te aga pelama, te hos kibu me deli sigi pao,
    tama aga tede dugulama, tama aga udulama peyu, tama augwali asobo tomoba tiąba
    pelama, tama agai augwalibolo e tama po hanalu omainao, ‘Dage dwagi yai homu eyu
    asaliwe, ma meniwe?’ te po aga hanalugi pao, “te po wali.
  tpi-tpi: Wanpela man i stap sentri long taua bilong banis bilong taun Jesril na
    em i lukim lain bilong Jehu i kam. Na em i singaut na tokim ol man i stap long
    taun olsem, “Mi lukim bikpela lain man i kam.” Ol man i tokim Joram long dispela
    tok bilong wasman, na Joram i tokim ol olsem, “Tokim wanpela soldia long kisim
    hos bilong en na ran i go bungim ol na askim ol olsem, ‘Olgeta samting i stap
    orait o nogat?’”
  dan-1931: 'Da Vægteren, som stod på Tårnet i Jizre''el, så Støvskyen efter Jehu,
    sagde han: “Jeg ser en Støvsky!” Da sagde Joram: “Tag en Rytter og send ham ud
    imod dem, for at han kan spørge, om de kommer med Fred!”'
  vie-OVCB: 'Người lính gác trên vọng canh thành Gít-rê-ên trông thấy Giê-hu và những
    người đi theo tiến đến, liền lớn tiếng báo tin: “Tôi thấy một đoàn người đang
    đi tới!” Giô-ram ra lệnh: “Sai một người cưỡi ngựa ra xem thử họ có ý hòa hảo
    hay không.”'
  guj-2017: યિઝ્રએલના બુરજ પર ચોકીદાર ઊભો હતો, તેણે ઘણે દૂરથી યેહૂની ટોળીને આવતી જોઈને
    કહ્યું, “હું માણસોના ટોળાને આવતું જોઉં છું.” યોરામે કહ્યું, “એક ઘોડેસવારને તેઓને
    મળવા મોકલ. અને તે પૂછે છે કે, ‘શું તમને સલાહશાંતિ છે?’”
  pon-2006A: Silepe men me sinsile wasahn iroir nan Sesreel ahpw kilangada Sehu oh
    sapwellime ohl ako ar kohkohdo, e ahpw likwer, patohwan, “Ohl ekei tangatang kohdo
    dake oahs!” Soram ahpw sapeng, mahsanih, “Kadarala emen ohl me dake oahs pwehn
    kadehde ma irail kompoakepatail de atail imwintihti.”
  por-BRBSL: 'Agora o vigia estava de pé na torre em Jezreel, e ele espiou a companhia
    de Jehu quando chegou, e disse: “Eu vejo uma companhia”. Joram disse: “Pegue um
    cavaleiro e envie ao seu encontro, e deixe-o dizer: ''É paz?'
  cth-cth: Jezreel e imrasang van ramveng ni a kangdue teh, ahni ni Jehu hoi a taminaw
    a tho e hah a hmu. Tami moikapap ka hmu atipouh. Joram ni marang dawk kâcuinaw
    dawn hanelah patoun haw, roumnae koe la vaimoe, tet pouh haw seh telah atipouh.
  twi-twi: Ɔwɛmfo a na ɔwɔ Yesreel abantenten so no huu Yehu ne ne nkurɔfo sɛ wɔreba
    nti, ɔteɛɛ mu guu Yoram so se, “Mihu sɛ asraafo reba. Soma ɔpɔnkɔkafo bi, na ɔnkɔhwɛ
    sɛ wɔreba no asomdwoe so ana.” Ɔhene Yoram nso teɛɛ mu.
  hlt-hlt: Te vaengah Jezreel kah rhaltoengim dongah aka pai loh a tawt vaengah Jehu
    cako te a hmuh. Amah taengla a pawk vaengah tah, “Kai cako ka hmuh,” a ti. Te
    dongah Jehoram loh, “lengboei te lo,” a ti nah. Te phoeiah amih te doe hamla a
    tueih tih, “Rhoepnah ham nim?,” a ti nah.
  tbz-SIM: 'Wèè bɑ̀ɑ Sisedɛɛdi ɛì kòo ḿbo didènnì ĩ́nkɛ̀, Yeu nɛ̀ o tĩ̀nnì kɛ̀ bɛ̀
    nkéróo, kòo pĩɛ̃kɛ́ kɛ dɔ̀: N wúó nditĩ̀nnì mɑrì ndi kɛ̀ dì kèríní, kɛ̀ Yodɑmmu
    dɔ̀: Tɔ̃ nhonìtì nɛ̀ tɛsɑ̃ntɛ̀ kòo bɛ̀ co, kɛ́ bɛ̀ bekɛ kɛ́yɑ̀ kɛ̀ bɛ̀ kèríní
    kusɑ̀ɑ̀kù.'
  msy-2020: Ezɨ ganganir gumazir mam, nguibar ekiam Jesril avɨnizir dɨvazimɨn tauan
    tughav ikia garima, Jehu ko an mɨdorozir gumaziba izi. Ezɨ a dia kamaghɨn gumazir
    nguibamɨn itibav gei, “Kɨ mɨdorozir gumazir avɨrimɨn garima, me izi.” Ezɨ gumazir
    maba ghua, ganganir gumazir kamɨn akabar gun Atrivim Joram mɨkemezɨ, a kamaghɨn
    me mɨgei, “Ia mɨdorozir gumazitam mɨkemeghtɨ, a hoziam inigh, ivegh mangɨ me batogh
    kamaghɨn me mɨkɨm, ‘Biziba bar ti ian deraz, o puvatɨ?’ ”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sisilee kutuluɣu sɔsɔɔʋ nyʋɣʋ tɑɑ tɑŋlʋ loosɑ Yehu nɑ nɑpǝlǝɣɩ
    ɩ wɑɑlɩ. Ɩlɛnɑ ɩ́ tili nɑ pɑ́ heeli wulɑʋ sɩ: Mɑ loosɑ nɑpǝlɩ nɑ pɑ́ kɔŋ. Ntɛnɑ
    wulɑʋ sɩ: Tili kpɑɣɑnʋ cɑɣɑlʋ nɑ ɩ́ sǝŋ-wɛ nɑ ɩ́ pɔɔsɩ-wɛ sɩ: Alɑɑfǝyɑ kɛlɛ?'
  azb-azb: 'İzreeldəki qüllə üzərində duran gözətçi Yehunun oraya yaxınlaşan qoşununu
    görüb dedi: «Qoşun görürəm». Yehoram dedi: «Bir atlı götürüb onları qarşılamağa
    göndər ki, soruşsun: “Xeyir ola?”»'
  eng-DBY: And the watchman stood on the tower in Jizreel, and saw Jehu's company
    as he came, and said, I see a company. And Joram said, Take a horseman, and send
    to meet them, and let him say, Is it peace?
  hin-2017: यिज्रेल के गुम्मट पर, जो पहरुआ खड़ा था, उसने येहू के संग आते हुए दल को
    देखकर कहा, “मुझे एक दल दिखता है;” योराम ने कहा, “एक सवार को बुलाकर उन लोगों से
    मिलने को भेज और वह उनसे पूछे, ‘क्या कुशल है?’”
  wol-KYG: 'Ci biir loolu jongrukat ba ca kaw tatay Yisreel séen gàngoor ga Yewu àndal.
    Mu ne Buur Yoram: «Séen naa gàngoor guy ñëw de.» Yoram ne ko: «Yebalal gawar bu
    leen gatandu, laaj leen mbaa jàmm la.»'
  eng-YLT: And the watchman is standing on the tower in Jezreel, and seeth the company
    of Jehu in his coming, and saith, 'A company I see;' and Joram saith, 'Take a
    rider and send to meet them, and let him say, Is there peace?'
  eng-WYC-2017: Therefore an espyer, that stood above in a tower of Jezreel, saw the
    multitude of Jehu coming, and he said, I see a multitude. And Joram said, Take
    thou a chariot, and send it into the meeting of him; and say the goer, Whether
    all things be rightful?
  eng-WMBB: Now the watchman was standing on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, “I see a company.” Joram said, “Take a horseman,
    and send to meet them, and let him say, ‘Is it peace?’”
  urd-GVH: जब यज़्रएल के बुर्ज पर खड़े पहरेदार ने याहू के ग़ोल को शहर की तरफ़ आते
    हुए देखा तो उसने बादशाह को इत्तला दी। यूराम ने हुक्म दिया, “एक घुड़सवार को उनकी
    तरफ़ भेजकर उनसे मालूम करें कि सब ख़ैरियत है या नहीं।”
  rug-rug: Dodogorae sa tie kopu koasa vetu kopu pa Zezireli sipu korapa mae pa seu
    se Zehu meke sari nana tie, meke kukili vura si asa, “Kaiqa tie si dogori rau
    korapa mae pa hose!” gua. Olaṉa hobe la se Zoramu, “Garunu la nia si keke tie
    pa hose pude gilania sapu mae pa binule sari, ba vegua?” gua.
  gaz-gaz: Eegduun gamoo eegumsaa kan Yizriʼeel keessaa irra dhaabachaa ture sun yommuu
    loltoota Yehuu kanneen dhufaa jiran argetti, “Ani loltoota dhufaa jiran tokkon
    arga” jedhee iyye. Yehooraamis, “Abbaa fardaa tokko waamiitii akka inni isaanitti
    gad baʼee, ‘Isin naguma dhuftanii?’ jedhee isaan gaafatuuf itti ergi” jedhee ajaje.
  fra-LSG: 'La sentinelle placée sur la tour de Jizreel vit venir la troupe de Jéhu,
    et dit: Je vois une troupe. Joram dit: Prends un cavalier, et envoie-le au-devant
    d’eux pour demander si c’est la paix.'
  gnn-gnn: '@see-verse:2KI.009.016'
  yal-yal: Kantan muxun naxan yi tixi Yɛsɛreli yinna xuntagi, na yi Yehu a ganla to
    fɛ. A yi a fala, a naxa, “N ganla nde toon fɛ.” Yorami yi a yamari, a naxa, “Soo
    ragina nde tongo i yi a rasiga e yɛɛ ra e maxɔdindeni xa bɔɲɛsaan na a ra.”
  haw-1868: A e ku ana ke kanaka kiai maluna o ka hale kiai ma Iezereela, a ike aku
    la ia i ka poe nui o Iehu i kona hele ana mai, i aku la ia, Ke ike nei au i ka
    poe nui. I mai la o Iorama, e lawe oe i ka hooholelio, a e hoouna aku e halawai
    me lakou, a e ninau aku ia, He aloha anei?
  arb-NAV: 'وَكَانَ الرَّقِيبُ قَائِماً عَلَى بُرْجِ يَزْرَعِيلَ، فَشَاهَدَ جَمَاعَةَ
    يَاهُو مُقْبِلِينَ، فَقَالَ لِلْمَلِكِ: «إِنِّي أَرَى قَوْماً قَادِمِينَ». فَأَمَرَهُ
    يَهُورَامُ: «أَرْسِلْ فَارِساً لِلِقَائِهِمْ، فَيَسْأَلَهُمْ: أَلِلْخَيْرِ قُدُومُهُمْ؟»'
  ewe-ewe: Dzɔla si nɔ Fia Yehoram ƒe gbetakpɔxɔ dzi la kpɔ Yehu kple eƒe amewo gbɔna
    ɖa eye wòdo ɣli be, “Ame aɖe gbɔna!” Fia Yehoram ɖe gbe be, “Dɔ sɔdola aɖe ɖa
    wòakpɔe ɖa be xɔlɔ̃e loo alo futɔe hã.”
  eng-LEE: And the watchman stood on the tower in Yizre'el, and he saw the company
    of Jehu as he came; and he said, A company do I see, And Jehoram said, Take a
    horseman, and send out to meet them, and let him say, Is it peace?
  asm-FB: যেহূৰ সৈন্য দলক অহা দেখি যিজ্ৰিয়েলৰ ওখ দুৰ্গৰ ওপৰত থিয় হৈ পহৰা দিয়া প্রহৰীজনে
    চিঞঁৰি উঠিল, “মই এদল মানুহ অহা দেখিছোঁ।” তেতিয়া যোৰামে ক’লে, “এজন অশ্বাৰোহীক
    তেওঁলোকৰ ওচৰলৈ পঠাই দিয়া আৰু তেওঁ গৈ তেওঁলোকক সুধিবলৈ ক’বা, ‘আপোনালোক শান্তিভাৱেৰে
    আহিছে নে’?”
  sus-A: تَا مَكَنتّ نَشَن نُ تِشِ يِسِرٍيلِ تّتّ كْن نَ، نَ تٌ يٍهُ شَ مِشِيٍ تٌ
    قَ رَ، عَ نَشَ عَ قَلَ، «حَمَ ندٍ نَن قَقٍ يِ كِ.» مَنفّ يٌرَ مِ نَشَ عَ يَمَرِ،
    «سْورِ ندٍ شّي سٌي قَرِ، عَ شَ عَ كٌلٌن قٍ نَشَن نِيَشِ.»
  fra-SBL: 'Or la sentinelle se tenait sur la tour de Jizreel, et elle aperçut la
    troupe de Jéhu à son arrivée, et elle dit : « Je vois une troupe. » Joram dit :
    « Prends un cavalier, envoie à leur rencontre, et qu''il dise : « Est-ce la paix ? »".'
  hbo-hbo: וְהַצֹּפֶה֩ עֹמֵ֨ד עַֽל־הַמִּגְדָּ֜ל בְּיִזְרְעֶ֗אל וַיַּ֞רְא אֶת־שִׁפְעַ֤ת
    יֵהוּא֙ בְּבֹאֹ֔ו וַיֹּ֕אמֶר שִׁפְעַ֖ת אֲנִ֣י רֹאֶ֑ה וַיֹּ֣אמֶר יְהֹורָ֗ם קַ֥ח
    רַכָּ֛ב וּֽשְׁלַ֥ח לִקְרָאתָ֖ם וְיֹאמַ֥ר הֲשָׁלֹֽום׃
  piu-2006: '@see-verse:2KI.009.016'
  kik-kik: Hĩndĩ ĩrĩa mũrori wa itũũra aarũgamĩte mũthiringo-inĩ mũraihu na igũrũ
    kũu Jezireeli, akĩona mbũtũ cia ita cia Jehu igĩũka, agĩĩtana, akiuga atĩrĩ, “Nĩndĩrona
    mbũtũ cia ita igĩũka.” Nake Joramu agĩathana, akiuga atĩrĩ, “Ethaai mũndũ wa mbarathi,
    ũmũtũme athiĩ acitũnge, aciũrie atĩrĩ, ‘Mũũkĩte na thayũ’?”
  fra-NCL: 'La sentinelle qui se tenait sur la tour à Jezrahel vit venir la troupe
    de Jéhu et dit : « Je vois une troupe. » Et Joram dit : « Prends un cavalier et
    envoie-le au-devant d’eux pour demander : Est-ce la paix ? »'
  cek-AK: Kangzo Jehu hoi anih ih misatuh kaminawk to, Jezreel vangpui ih misatoep
    kami hnuk o naah, paroeai pop misatuh kaminawk angzoh o, tiah hangh. To naah Joram
    mah, Nihcae to tongh moe, monghaih hoiah maw nang zoh o? tiah lokdueng hanah hrang
    angthueng kami maeto patoeh ah, tiah a naa.
  cuk-cuk: 'Dule-nakuleged, Jezreel-neggweburgi nakuleged-neg-siid-niba nakulesigu,
    dakalid, Jehú-sorda-bila-onomalad daniki, geb binnasuli goted: —¡Sorda-bila-onomalad
    anmargi dani! Geb Joram sogded: —Sorda-moligi-sii-urwed-wargwen barmido, sorda-bila-onomalad-danikid-abin
    naega, ese egisega: ‘Bemar nuedgi-danimar sogeye.’'
  uig-CYR: 'Әнди күзәтчи Йизрәәлниң мунарида туруп, Йәһу қатарлиқ бир топ адәмләрни
    көрди. У: «Бир топ адәмләрни көрдум» деди. Йорам: Бир атлиқ кишини уларниң алдиға
    әвәтиңлар, у улардин: — Һәммә иш течлиқму? — дәп сорисун, деди.'
  tel-2017: యెజ్రెయేలు ప్రాకారం మీద ఒక కాపలా వాడు కావలి కాస్తున్నాడు. వాడు ప్రాకారం
    పైనుండి కొంత దూరంలో వస్తున్న యెహూనూ అతనితో వస్తున్న సైనిక దళాన్నీ చూసి “ఒక సైనిక
    దళం రావడం నాకు కనిపిస్తుంది” అన్నాడు. అప్పుడు యెహోరాము “ఒక గుర్రపు రౌతును పిలవండి.
    ఆ వచ్చేవాళ్ళను కలుసుకోడానికి అతణ్ణి పంపించండి. అతడు వాళ్ళను ‘శాంతిభావంతో వస్తున్నారా’
    అని అడగాలి” అని చెప్పాడు.
  hat-BSA: 'Koulye a, gadyen an te kanpe sou fò Jizréel, e li te wè konpanyen Jéhu,
    pandan li t ap vini. Li te di: “Mwen wè yon konpanyen.” Joram te di: “Pran yon
    chevalye, voye li rankontre yo e kite li di: ‘Èske sa an pè?’”'
  kos-kos: Sie mwet topang su tu ke tower in soan in acn Jezreel el liyalak Jehu ac
    mwet lal ke elos kasrusr nu we. El wola ac fahk, “Mwet pa nga liye yume uh!” Joram
    el fahk, “Supwala sie mwet kasrusr fin horse an in liye lah mwet ingan tuku ke
    misla.”
  hbo-WLC: וְהַצֹּפֶה֩ עֹמֵ֨ד עַֽל־הַמִּגְדָּ֜ל בְּיִזְרְעֶ֗אל וַיַּ֞רְא אֶת־שִׁפְעַ֤ת
    יֵהוּא֙ בְּבֹא֔וֹ וַיֹּ֕אמֶר שִׁפְעַ֖ת אֲנִ֣י רֹאֶ֑ה וַיֹּ֣אמֶר יְהוֹרָ֗ם קַ֥ח
    רַכָּ֛ב וּֽשְׁלַ֥ח לִקְרָאתָ֖ם וְיֹאמַ֥ר הֲשָׁלֽוֹם׃
  ibo-ibo: Mgbe onye nche nọ nʼụlọ elu Jezril hụrụ Jehu na ndị agha ya ka ha na-abịa,
    o tiri mkpu sị, “Lee, o nwere ndị agha na-abịa.” Joram eze Izrel nyere iwu sị,
    “Zipụ otu onye na-agba ịnyịnya ka ọ gaa zute ha jụọ ha sị, ‘Udo ọ dịkwa?’ ”
  ory-ory: ସେତେବେଳେ ଯିଷ୍ରିୟେଲ ଦୁର୍ଗ ଉପରେ ପ୍ରହରୀ ଠିଆ ହୋଇଥିଲା, ପୁଣି ଯେହୂ ଆସୁ ଆସୁ ପ୍ରହରୀ
    ତାଙ୍କର ଲୋକଦଳକୁ ଦେଖି କରି କହିଲା, “ମୁଁ ଏକ ଦଳ ଲୋକ ଦେଖୁଅଛି।” ତହିଁରେ ଯୋରାମ୍‍ କହିଲେ,
    “ଜଣେ ଅଶ୍ୱାରୋହୀକୁ ନେଇ ସେମାନଙ୍କୁ ସାକ୍ଷାତ କରିବା ପାଇଁ ପଠାଅ ଓ ସେ ପଚାରୁ, ‘କୁଶଳ କି?’”
  chk-chk: Iwe, ewe chon mas a ütä won ewe imw tekia lon Jesrel o küna Jehu me an
    mwich pwe ra feito. A üra, “Üa küna eu mwich a feito.” Joram a üreni, “Oupwe tinala
    eman chon wawa oris, pwe epwe churiir o aisiniir, ika ra feito fän kinamwe?”
  rop-rop: Wal wanbala wekinmen hubin oldei jandapbat langa det bigwan longwan wol
    langa Jesriyel bin luk Jeihu kaminap garram ola solja en det men bin jingat, “Ai
    gin luk sambala men kaminap garram olabat hosis.” En King Joram bin tok, “Jandim
    wanbala men garram im hos blanga faindat if olabat gudfren blanga wi o enamimob.”
  ukr-1871: 'Вартовик же стояв на баштї в Езреелї, й як тільки побачив роту Егуєву,
    що наближалась, звістив: Я бачу роту. І повелїв Йорам: Візьми одного кінного та
    пошли зустріч, щоб спитав: Чи ви з мирним задумом?'
  deu-1951: 'Der Wächter aber, der auf dem Turm zu Jesreel stand, sah Jehus Schar
    kommen und sprach: Ich sehe eine Schar! Da sprach Joram: Nimm einen Reiter und
    sende ihnen den entgegen und frage: Bedeutet es Friede?'
  eng-JPS: 'Now the watchman stood on the tower in Jezreel, and he spied the company
    of Jehu as he came, and said: ''I see a company.'' And Joram said: ''Take a horseman,
    and send to meet them, and let him say: Is it peace?'''
  srp-1865: 'A stražar koji stajaše na kuli u Jezraelu, kad ugleda ljudstvo Jujevo
    gdje ide, reèe: neko ljudstvo vidim. Tada reèe Joram: uzmi konjika i pošlji ga
    pred njih, i neka zapita: je li mir?'
  lug-lug: Awo omukuumi eyali mu kigo mu Yezuleeri, bwe yalengera ekibinja kya Yeeku
    nga kijja, n’akoowoola mu ddoboozi ery’omwanguka ng’agamba nti, “Waliwo ekibinja
    kye nnengera ekijja.” Yolaamu n’alagira nti, “Mufune omu ku beebagala embalaasi,
    mumutume agende abasisinkane, ababuuze nti, ‘Mujja mirembe?’ ”
  heb-heb: והצפה עמד על המגדל ביזרעאל וירא את שפעת יהוא בבאו ויאמר שפעת אני ראה ויאמר
    יהורם קח רכב ושלח לקראתם ויאמר השלום׃
  ben-IRV: তখন যিষ্রিয়েলের দুর্গের উপর পাহারাদার দাঁড়িয়েছিল; যেহূর আসার দিনের সে
    তাঁর দলকে দেখে বলল, “আমি একটি দল দেখছি।” যোরাম বললেন, “তাদের সঙ্গে দেখা করতে একজন
    ঘোড়াচালককে পাঠিয়ে দাও, সে গিয়ে জিজ্ঞাসা করুক, ‘সব কিছু ঠিক আছে তো’?”
  pan-pan: ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਪਹਿਰੇ ਵਾਲਾ ਬੁਰਜ ਉੱਤੇ ਖੜ੍ਹਾ ਸੀ ਅਤੇ ਜਦ ਉਸ ਨੇ ਯੇਹੂ ਦੇ ਵੱਡੇ ਜੱਥੇ
    ਨੂੰ ਆਉਂਦਿਆ ਵੇਖਿਆ ਤਾਂ ਆਖਿਆ, ਮੈਨੂੰ ਇੱਕ ਵੱਡਾ ਜੱਥਾ ਦਿਸਦਾ ਹੈ। ਯੋਰਾਮ ਨੇ ਕਿਹਾ, ਇੱਕ ਸਵਾਰ
    ਨੂੰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਿਲਣ ਲਈ ਘੱਲ ਕਿ ਉਹ ਉਸ ਨੂੰ ਪੁੱਛੇ, “ਕੀ ਸ਼ਾਂਤੀ ਵੀ ਹੈ?”
  mya-JVB: ယေဇရေလ မြို့၌ မျှော်စင် ပေါ် မှာ စောင့် သောသူသည် ရပ် လျက် ၊ ယေဟု နှင့်
    လိုက် လာသောအလုံးအရင်း ကို မြင် သောအခါ ၊ လူအလုံးအရင်း ကို ငါ မြင် သည်ဟု ဆို လျှင်
    ၊ ဆီးကြို ခြင်းငှါ သွား၍ ငြိမ်သက် ခြင်း ရှိသလော ဟု မေး မည်အကြောင်း ၊ ယောရံ သည်
    မြင်းစီး သူရဲတယောက်ကို စေလွှတ် သည်အတိုင်း၊ “
  tbg-tbg: Vira tave vauvaro vaiinti vovano Jeseriri vatuka vaantaavura qiataqaa maimaraara
    raqiki vauva vaiharo tavovaro Jehura iqoka vaiintinavu vira hampata ani vaura.
    Ani vauvaro viva naveraitiharo, Te tavauramanta iqoka vaiintima aaraini aniavo,
    tiro. Minti tuvaro Joraamuva tiharo, Ne iqoka vaiinti vo tivaro viva ohiqaa kantero
    aaraini oruntero vika ireharo, Ne tara mantaraini variakae aniavo? tiarire, tiro.
  hmo-hmo: Ieserele hanua ena magu ena ataiai ia gini gimaia tauna ta ese Iehu ena
    orea taudia ia itaia, idia mai noho. Vadaeni ia boiboi, ia gwau, “Orea ta ia mai
    noho, lau itaia inai.” Iorama ia haere, ia gwau, “Hosi guia tauna ta do oi siaia,
    unai orea danu do ia hedavari, bona do ia kamonai idia be maino dekenai idia mai,
    o lasi.”
  urd-urd: यज़र'एल में निगहबान बुर्ज पर खड़ा था, और उसने जो याहू के लश्कर को आते हुए
    देखा, तो कहा, “मुझे एक लश्कर दिखाई देता है।” यूराम ने कहा, एक सवार को लेकर उनसे
    मिलने को भेज, वह ये पूछे, “ख़ैर है?”
  rus-SYN: 'На башне в Изрееле стоял сторож, и увидел он полчище Ииуево, когда оно
    шло, и сказал: полчище вижу я. И сказал Иорам: возьми всадника, и пошли навстречу
    им, и пусть скажет: с миром ли?'
  bqc-SIM: 'Kɛ́ gudↄ̃ana pↄ́ kú Yezɛlɛɛ kalanga musu Yehu è ń a gbɛ̃́ↄ, aalɛ mↄ́,
    ↄ̃ à wiilɛ̀ à mɛ̀: Ma gbɛ̃́ↄ è, aalɛ mↄ́. Ɔ̃ Yolaũ mɛ̀: Sↄ̃de gbaɛ aà gɛ
    dańlɛ, aà ń la tó aafia aalɛ mↄ́.'
  tcz-CHONGTHU: Jezreel kulpi chunga khosatna a konin khongahpan Jehu le aloiho chu
    ahung’uchu agalmun, Joram kom’a chun ahin sammin, “Keiman sepai honkhat ahung
    kamun ahi!” ati. Hichun Joram lengpan thu apen, sakol chung toukhat soldoh inlang
    chamna thudol a hung hinau vem gadohsah in,” ati.
  mar-mar: इज्रेलमध्ये बुरूजावर एक पहारोकरी होता. त्याने येहूला मोठ्या जमावनिशी येताना
    पाहिले. तो म्हणाला, “मोठाच जमाव दिसतोय” योरामाने त्यास सांगितले, “कोणाला तरी घोड्यावरुन
    त्यांच्याकडे पाठव. ते शांतीने येत आहेत का ते त्या स्वाराला विचारायला सांग.”
  qub-qub: 'Jezreelchöga juc ricchacoj caycaran jatun törricho. Chay runami ricaran
    Jehüwan achcaj runacuna aywaycajta. Chaura gayacuran: «¡Runacuna aywaycämun!»
    nir. Chaymi Joramga niran: «Cachay taripananpaj juc runata. Aywachun cawalluta
    muntacurcur allipaj mana allipaj shamushantapis tapoj.»'
  bqp-bqp: 'Kũ gudãkpãri kũ à kú Yɛzɛrili gudãkpãki lei musu Yehu è kũ a gbɛ̃nↄ,
    òtɛn su, akũ à wiki lɛ̀ à pì: Ma gbɛ̃nↄ è, òtɛn su. Akũ Yoramu pì: Ǹ sↄ̃de gbarɛ
    à gɛ́ dańlɛ à ń la tó aafiaan òtɛn suo.'
  hat-hat: 'Yon faksyonnè ki te nan fò won Jizreyèl la wè Jeou ansanm ak yon bann
    moun ki t''ap pwoche. Li rele: —Mwen wè yon bann moun k''ap vini wi! Joram bay
    lòd sa a: —Voye yon kavalye al kontre yo pou l'' mande yo si y''ap vin an zanmi!'
  eng-BSB: Now the watchman standing on the tower in Jezreel saw Jehu’s troops approaching,
    and he called out, “I see a company of troops!” “Choose a rider,” Joram commanded.
    “Send him out to meet them and ask, ‘Have you come in peace?’”
  eng-WEBPB: Now the watchman was standing on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, “I see a company.” Joram said, “Take a horseman,
    and send to meet them, and let him say, ‘Is it peace?’”
  kbq-kbq: Hanki kuma'ma kegava nehia ne'mo'a, Jesrili kuma have keginamofo agofetu
    mani'neno, Jehu naga neazageno nezmageno rankumapima mani'naza vahera anage huno
    kezatizamine, Ha' vahe neazage'na nezamagoe. Higeno ana kema Joramu'ma nentahino'a,
    mago vahe hunteno, ame hunka mago hosi afu erinka vunka, ana vahe'ma ome zamagenunka
    amne neazafi ha' eritma neaze? hunka ome zamantahigo.
  nhe-BL: 'Huan quema nopa soldados tlen tlamocuitlahuiyayaj ipan nopa huejcapantic
    torre ipan altepetl Jezreel quiitaque monechcahuiyaya Jehú ica itlacajhua, chicahuac
    teyolmelajque: ―¡Hualahuij miyac tlacame! Huajca Tlanahuatijquetl Joram quiijto:
    ―Xijtitlani se acajya ipan cahuayo ma quinnamiquiti para ma quimati intla hualahuij
    ica cuali o axtle.'
  bus-bus: 'Kɛ̀ gudãkpari kɛ̀ kú Yɛzɛrili gudãkpaki lezĩ musu Yehu è kↄ̃n a gbɛ̃nↄ,
    aↄ̃ↄe mↄↄ, ben à wii lɛ̀ à bè: Ma gbɛ̃nↄ è, aↄ̃ↄe mↄↄ. Ben Yoramu bè: Ǹ sↄ̃dee
    gbarɛ à gá dańlɛ à ń la tó aafian aↄ̃ↄe mↄↄo.'
  gub-BL: Amo zauxiapekwer u'àm tàpuz aiha ma'e pupe Zereew tawhu pe. Wexak Zeu. Wexak
    hehe we har zauxiapekwer wà no. Uhapukaz kury. — Aexak amo awa kawaru kupe pe
    wahem mehe wà, i'i wanupe. Na'e uze'eg Zoràw. — Pemono kar amo awa kawaru ku'az
    har nehe. — Aipo ureàmàtyry'ymar romo peiko. Aipo uremyrypar romo peiko, i'i putar
    wanupe.
  eng-DRA: 'The watchmen therefore, that stood upon the tower of Jezrahel, saw the
    troop of Jehu coming, and said: I see a troop. And Joram said: Take a chariot,
    and send to meet them, and let him that goeth say: Is all well?'
