verse: 2KI.009.017
translations:
  mal-C: 'യെസ്രീലിന്റെ ഗോപുരത്തിങ്കൽ നിന്നിരുന്ന നിരീക്ഷകൻ യേഹുവിന്റെ സൈന്യം സമീപിക്കുന്നതു
    കണ്ടിട്ട് വിളിച്ചുപറഞ്ഞു: “കുറെ പടയാളികൾ ഇങ്ങോട്ടു വരുന്നതു ഞാൻ കാണുന്നു.” അപ്പോൾ
    യോരാം: “ഒരു കുതിരച്ചേവകനെ വിളിക്കുക. ‘നിങ്ങൾ സമാധാനവുമായി വരികയാണോ?’ എന്ന് അയാൾ
    ചെന്ന് അവരോടു ചോദിക്കട്ടെ.” എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Der Wächter aber stand auf dem Turme zu Jesreel. Als er nun die Schar
    Jehus bei dessen Herankommen erblickte, meldete er: Ich erblicke eine Schar von
    Männern. Da befahl Joram: Hole einen Reiter und schicke ihnen den entgegen, daß
    er frage: Kommt ihr in friedlicher Absicht?'
  lin-lin: 'Tango mokengeli oyo azalaki na likolo ya ndako molayi ya Jizireyeli amonaki
    mampinga ya Jewu kopusana, agangaki : « Nazali komona mampinga, bazali koya ! »
    Yorami apesaki mitindo : — Bopona soda moko oyo abundaka likolo ya mpunda mpe
    botinda ye mpo ete akende kokutana na bango mpe atuna bango : « Boni, boyei mpo
    na kimia ? »'
  eng-LSV: And the watchman is standing on the tower in Jezreel, and sees the company
    of Jehu in his coming, and says, “I see a company”; and Joram says, “Take a rider
    and send [him] to meet them, and let him say, Is there peace?”
  eng-GNV: And the watchman that stoode in the towre in Izreel spyed the companie
    of Iehu as hee came, and sayd, I see a companie. And Iehoram said, Take a horseman
    and send to meete them, that hee may say, Is it peace?
  eng-WEBSTER: And there stood a watchman on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, I see a company. And Joram said, Take a
    horseman, and send to meet them, and let him say, Is it peace?
  nhw-BL: 'Huan quema nopa soldados catli tlamocuitlahuiyayaj ipan nopa huejcapantic
    torre ipan altepetl Jezreel quiitaque monechcahuiyaya Jehú ica imasehualhua, chicahuac
    teyolmelajque: ―¡Hualahuij miyaqui tlacame! Huajca Tlanahuatijquetl Joram quiijto:
    ―Xijtitlani se acajya ipan cahuayo ma quinnamiquiti para ma quimati sintla hualahuij
    ica cuali o amo.'
  swh-ONEN: Mlinzi aliyesimama juu ya kinara cha Yezreeli alipoona askari wa Yehu
    wanakuja, akaita akisema, “Naona askari wanakuja.” Yoramu akaamuru, “Mtwae mpanda
    farasi umtume akakutane nao na kuuliza, ‘Je, mmekuja kwa amani?’ ”
  bba-bba: Mɑ wuu kɔ̃so u Yehun tɑbu wuuru wɑ tɑ wee. Yerɑ u dɑ u sinɑ boko sɔ̃ɔwɑ
    u nɛɛ, nɑ tɑbu wuuru ɡɑru wɑɑmɔ tɑ wee. Mɑ Yorɑmu u nɛɛ, ɑ mɑɑsɔ ɡoo ɡɔrio u dɑ
    u bu bikiɑ u nɛɛ, bɔri yɛndun ɡɑriyɑ bɑ kɑ sĩimɔ?
  eng-KJVCPB: And there stood a watchman on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, I see a company. And Joram said, Take a
    horseman, and send to meet them, and let him say, Is it peace?
  luo-luo: Ka jangʼicho mane ni ewi ohinga man Jezreel noneno jolweny Jehu kabiro,
    nogoyo koko niya, “Aneno ka jolweny biro.” Joram nokone niya, “Or ngʼato gi faras
    mondo odhi openjgi ka gibiro e yor kwe.”
  meu-meu: Kito tauna ta na Iesrele kohorona ai gini, bena Iehu ena orea e maiva ai
    e itaia, eto, Orea ta na itaiamu. Ioram eto, Hosi-gui tauna ta bavabia, ba siaia
    lao, idia ida bae hedavari, bena baineto “Maino ai oma a?”
  npi-ULB: यिजरेलको धरहरामा पहरेदार खडा थियो, र त्यसले येहूका फौज आइरहेको टाढैबाट
    देख्यो । त्यसले भन्यो, “मानिसहरूको एउटा समूह आइरहेको मैले देख्दछु ।” योरामले भने,
    “एक जना घोडचढीलाई तिनीहरूलाई भेट्न पठा । त्यसलाई यसो भन्‍न लगा, 'के तपाईंहरू मित्रभावले
    आउनुभएको हो' ?”
  yor-yor: Nígbà tí olùṣọ́ kan tí ó dúró ní ilé ìṣọ́ ní Jesreeli, rí ọ̀wọ́ ogun Jehu
    tí wọ́n ń súnmọ́ tòsí, ó pè jáde, “Mo rí àwọn ọ̀wọ́ ogun tí ó ń bọ̀.” “Mú ọkùnrin
    ẹlẹ́ṣin kan,” Joramu pa á láṣẹ. “Rán an lọ sí ọ̀dọ̀ wọn kí o sì béèrè pé, ‘Ṣé
    ẹ̀yin wá pẹ̀lú àlàáfíà?’ ”
  pes-OPCB: 'دیدبانی که بر برج شهر یزرعیل بود، وقتی دید ییهو و همراهانش می‌آیند با
    صدای بلند خبر داده، گفت: «چند سوار به این طرف می‌آیند.» یورام پادشاه گفت: «سواری
    بفرست تا بپرسد خبر خوشی دارند یا نه.»'
  tgl-ULB: Ang bantay ay nakatayo sa tore sa Jezreel, at nakita niya ang kasama ni
    Jehu habang siya ay dumating sa kalayuan; sinabi niya, “Nakikita ko ang isang
    pangkat ng kalalakihan na dumarating,” Sinabi ni Joram, 'Kumuha ka ng isang mangangabayo,
    at ipadala siya para salubungin sila; sabihin sa kaniya para sabihing, 'Ikaw ba
    ay dumating para sa kapayapaan?”
  hui-hui: Agali mamageali mbira Yaserilinaga ege pabe heagonaga neneni mamage handa
    amu nana bu haga wiagoria howa handa amu halu hearia Yihu halu ibunaga agali biaru
    ibiyaria hendene. Hondowa agali tanoha hearuhondo oladali howa lalu, Agali dewaore
    tidi yalu ibira, lene. Agali biaru tigua puwa Yorama lamiyagola Yoramahanda tihondo
    lalu, Ami agali mbira kagohondo ibunaga nogo hosini biralu abale harigani lola
    ho pialu bibahende karulapebe lole pu ladaba, lene.
  mya-mya: ယေ​ဇ​ရေ​လ​မြို့​မျှော်​စင်​ပေါ်​တွင်​တာ​ဝန်​ကျ သော​ကင်း​စောင့်​သည် ယေ​ဟု​နှင့်​သူ​၏​လူ​စု
    တို့​ချဉ်း​ကပ်​လာ​နေ​သည်​ကို​မြင်​လျှင်``မြင်း စီး​သူ​လူ​အ​ချို့​လာ​နေ​သည်​ကို​မြင်​ပါ​သည်''
    ဟု​ဟစ်​အော်​၏။ ယော​ရံ​က``ထို​သူ​တို့​သည်​မိတ်​ဆွေ​များ​သို့ မ​ဟုတ်​ရန်​သူ​များ​ဖြစ်​သည်​ကို
    သိ​ရှိ​နိုင်​ရန် မြင်း​စီး​သူ​ရဲ​တစ်​ယောက်​ကို​စေ​လွှတ်​စုံ​စမ်း လော့'' ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။
  bod-N: ཡང་ཡེ་སི་རེ་ཨེལ་གྱི་མཁར་སྟེང་དུ་སོ་པ་ཞིག་ཀྲོང་ངེར་ཡོད་པ་དེས་ཡེ་ཧུའི་དམག་དཔུང་འོང་བ་མཐོང་བས།
    ངས་དམག་དཔུང་ཞིག་མཐོང་ངོ་ཞེས་སྦྲན་པའི་ལན་དུ་ཡོ་རཱམ་གྱིས། སྐྱ་དམག་ཅིག་བོས་ལ་ཁོ་རྣམས་བསུ་རུ་མངགས་ནས་བདེ་བར་ཡོད་དམ་དྲིས་ཤིག་བསྒོས་པས།
  sna-sna: Nharirire yakanga yakamira pamusoro peshongwe muJezireeri yakati ichiona
    varwi vaJehu vava kusvika, yakadanidzira ichiti, “Ndiri kuona varwi vari kuuya.”
    Joramu akamurayira akati, “Dana mutasvi webhiza. Mutume kuti anosangana navo agovabvunza
    kuti, ‘Muri kuuya norugare here?’ ”
  spa-BLM: 'El centinela estaba en la torre de Jezreel, y al ver que llegaba la compañía
    de Jehú, dijo: “Veo una compañía.” Joram dijo: “Toma un jinete y envía a recibirlos,
    y que diga: “¿Hay paz?”.'
  cac-cac: 'Ayic ix yilanb''at vin̈ ayq''ue d''a chaan̈ stan̈vej chon̈ab'' Jezreel
    chi'' to van sjavi vin̈aj Jehú yed'' jun n̈ilan̈ eb'' soldado, ix el yav vin̈,
    ix yalan vin̈: —Ay juntzan̈ eb'' soldado van sjavi, xchi vin̈. Yuj chi'' ix yal
    vin̈aj Joram chi'' icha tic: —B''atocab'' junoc vin̈ soldado d''a yib''an̈ chej,
    yic b''at yil vin̈ mach jun sjavi chi'', sc''anb''anpax d''ay, tom d''a ac''anc''olal
    sjavi, xchi vin̈.'
  swh-ULB: Mlinzi alikuwa amesimama juu ya mnara katika Yezreeli, akaliona lile kundi
    la Yehu alipokuwa akija kwa mbali kidogo; akasema, “Naona kundi la watu wanakuja.”
    Yoramu akasema, “Chukua mwendesha farasi, na umtume akakutane nao; mwambie aseme,
    “Je mnakuja kwa amani?””
  bel-bel: 'На вежы ў Ізрэелі стаяў дазорца, і ўбачыў ён полчышча Іуевае, калі яно
    ішло, і сказаў: полчышча бачу я. І сказаў Ёрам: вазьмі вершніка, і пашлі насустрач
    ім, і няхай скажа: ці зь мірам?'
  deu-ELBBK: 'Und der Wächter stand auf dem Turm zu Jisreel und sah den Haufen Jehus,
    wie er herankam, und sprach: Ich sehe einen Haufen. Und Joram sprach: Nimm einen
    Reiter und sende ihn ihnen entgegen, dass er spreche: Ist es Friede?'
  mbb-OT: Ne zutun, naahà te vantey te turi ziyà te Jezreel si Jehu is ebpekeuma zuma
    te menge sundaru zin, umbe migkulahì sikandin te, “Zuen edhengkayi he menge sundaru!”
    Midtavak si Joram te, “Suǥù ka te pereuntud te kudà he ibpesinuǥung kandan su
    wey metueni ke meupiya ve is tuyù dan te kedhengkayi.”
  mal-2015: 'യിസ്രെയേലിലെ ഗോപുരമുകളിൽ ഒരു കാവല്ക്കാരൻ നിന്നിരുന്നു; അവൻ യേവഹൂവിന്റെ
    കൂട്ടം വരുന്നതു കണ്ടിട്ടു: ഞാൻ ഒരു കൂട്ടത്തെ കാണുന്നു എന്നു പറഞ്ഞു. അപ്പോൾ യോരാം:
    നീ ഒരു കുതിരച്ചേവകനെ വിളിച്ചു അവരുടെ നേരെ അയക്കേണം; അവൻ ചെന്നു: സമാധാനമോ എന്നു
    ചോദിക്കട്ടെ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Sar o stražňikos pre veža andro Jezreel dikhľa le Jehu peskre slugaďenca,
    phenďa: „Dikhav te avel varesave slugaďen.“ O Joram odphenďa: „Sigo bičhav anglal
    lende muršes pro graj, hoj te phučen lendar, či aven kade andro smirom.“'
  pes-OPV: 'پس دیده یانی بر برج یزرعیل ایستاده بود، و جمعیت، ییهو را وقتی که می‌آمد،
    دید و گفت: «جمعیتی می‌بینم.» و یهورام گفت: «سواری گرفته، به استقبال ایشان بفرست
    تا بپرسد که آیاسلامتی است؟»'
  ron-1924: 'Караула пусэ пе турнул луй Изреел а вэзут чата луй Иеху венинд ши а зис:
    „Вэд о чатэ де оамень.” Иорам а зис: „Я ун кэлэрец ши тримите-л ынаинтя лор сэ
    ынтребе дакэ есте паче.”'
  ben-OBCV: যিষ্রিয়েলের মিনারে দাঁড়িয়ে থাকা পাহারাদার যখন যেহূর সৈন্যদলকে আসতে
    দেখেছিল, সে চিৎকার করে বলে উঠেছিল, “আমি একদল সৈন্য আসতে দেখছি।” “একজন অশ্বারোহী
    পাঠাও,” যোরাম আদেশ দিলেন। “সে গিয়ে তাদের সাথে দেখা করে জিজ্ঞাসা করুক, ‘তোমরা
    শান্তিতে এসেছ তো?’ ”
  som-som: Haddaba waardiyihii wuxuu kor taagnaa noobiyaddii Yesreceel, oo wuxuu arkay
    kooxdii Yeehuu oo soo socota; markaasuu yidhi, Waxaan u jeedaa koox. Yooraamna
    wuxuu yidhi, Nin faras wata u dir, oo ha ka hor tago, oo ha ku yidhaahdo, War
    ma nabad baa?
  lat-VUC: 'Igitur speculator qui stabat super turrim Jezrahel, vidit globum Jehu
    venientis, et ait: Video ego globum. Dixitque Joram: Tolle currum, et mitte in
    occursum eorum, et dicat vadens: Rectene sunt omnia?'
  eng-ASVBT: Now the watchman was standing on the tower in Jezreel, and he spied the
    company of Jehu as he came, and said, I see a company. And Joram said, Take a
    horseman, and send to meet them, and let him say, Is it peace?
  ita-1885: 'Or la guardia che stava alla veletta sopra la torre in Izreel, veggendo
    lo stuolo di Iehu che veniva, disse: Io veggo uno stuolo di gente. E Gioram disse:
    Piglia un uomo a cavallo, e mandalo loro incontro, per domandar se le cose vanno
    bene.'
  eng-LXXUP: And there went up a watchman upon the tower of Jezreel, and saw the dust
    made by Jehu as he approached; and he said, I see dust. And Joram said, Take a
    horseman, and send to meet them, and let him say, Peace.
  eng-ULB: The watchman was standing on the tower in Jezreel, and he saw the company
    of Jehu as he came at a distance; he said, “I see a group of men coming.” Joram
    said, “Take a horseman, and send him out to meet them; tell him to say, 'Are you
    coming in peace?'”
  spa-VBL: 'El vigilante de la torre de Jezrel vio que se acercaban los soldados de
    Jehú, y gritó: “¡Veo que se acerca un soldado!” “Elige un jinete”, ordenó Joram.
    “Envíalo a recibirlos y pregúntales: ‘¿Vienen en son de paz?’” .'
  fra-_FOB: 'Or la sentinelle qui se tenait sur la tour, à Jizréel, vit venir la troupe
    de Jéhu, et dit: Je vois une troupe de gens. Et Joram dit: Prends un cavalier,
    et envoie-le au-devant d''eux, et qu''il dise: Y a-t-il paix?'
  mal-mal: 'യിസ്രയേലിലെ ഗോപുരമുകളിൽ ഒരു കാവല്ക്കാരൻ നിന്നിരുന്നു; അവൻ യേഹൂവിന്റെ കൂട്ടം
    വരുന്നത് കണ്ടിട്ട്: “ഞാൻ ഒരു കൂട്ടത്തെ കാണുന്നു” എന്ന് പറഞ്ഞു. അപ്പോൾ യോരാം: “നീ
    ഒരു കുതിരപ്പടയാളിയെ വിളിച്ച് അവരുടെ നേരെ അയക്കേണം; അവൻ ചെന്ന്, ‘സമാധാനമോ’ എന്ന്
    ചോദിക്കട്ടെ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Jab Yazrael ke burj par khaṛe pahredār ne Yāhū ke ġhol ko shahr kī taraf
    āte hue dekhā to us ne bādshāh ko ittalā dī. Yūrām ne hukm diyā, “Ek ghuṛsawār
    ko un kī taraf bhej kar un se mālūm kareṅ ki sab ḳhairiyat hai yā nahīṅ.”
  suz-BL: मिनु येज्रेल सहर कली कोव़शा खाल पाइबमी येहू नु आ मुर आन कली जाक्‍शो तवा
    बाक्‍त। मिनु मेकोमी ठेयब सेंदा पा “गो हुल का लडाइ पाइब मुर पिशो तातामी” देंमाक्‍त।
    मिनु येहोराममी “शारा ङोइक्‍ब का मेको आन कली ग्रुम्‍थ सोइश्‍शा ‘मार, गे रिम्‍शो
    पथ जाक्‍शो बाक्‍नीनी?’ दे हिल्‍लो पपतो” देंमाक्‍त।
  ita-1927: 'Or la sentinella che stava sulla torre di Izreel, scòrse la schiera numerosa
    di Jehu che veniva, e disse: “Vedo una schiera numerosa!” Joram disse: “Prendi
    un cavaliere, e mandalo incontro a coloro a dire: “Recate pace?”'
  ckb-ckb: 'ئێشکگرێک لەسەر قوللەکەی یەزرەعیل ڕاوەستابوو چاوی بە سەربازەکانی یێهو کەوت
    کاتێک بەرەو پێش دەهاتن، گوتی: «من کۆمەڵێک سەرباز دەبینم.» یۆرامیش گوتی: «سوارێک
    ببە و بینێرە بۆ بینینیان، با لێیان بپرسێ: ”ئایا بۆ ئاشتی هاتوون؟“»'
  eng-BBE: And the watchman on the tower in Jezreel saw Jehu and his band coming,
    and said, I see a band of people. And Joram said, Send out a horseman to them,
    and let him say, Is it peace?
  kan-OKCV: ಇಜ್ರೆಯೇಲ್ ಪಟ್ಟಣದ ಗೋಪುರದಲ್ಲಿದ್ದ ಕಾವಲುಗಾರನು ಯೇಹುವಿನ ಗುಂಪಿನವರನ್ನು ಕಂಡು, “ಜನರ
    ಒಂದು ಗುಂಪು ಕಾಣಿಸುತ್ತಿದೆ,” ಎಂದು ಯೋರಾಮನಿಗೆ ತಿಳಿಸಿದನು. ಯೋರಾಮನು, “ನೀನು ಒಬ್ಬ ರಾಹುತನನ್ನು
