verse: 2KI.009.016
translations:
  mal-C: പിന്നെ അദ്ദേഹം തന്റെ രഥത്തിൽക്കയറി യെസ്രീലിലേക്ക് ഓടിച്ചുപോയി; കാരണം യോരാം
    അവിടെ വിശ്രമത്തിലായിരുന്നു; യെഹൂദാരാജാവായ അഹസ്യാവും അദ്ദേഹത്തെ കാണുന്നതിനായി അങ്ങോട്ടു
    പോയിരുന്നു.
  deu-TKW: Hierauf bestieg Jehu den Wagen und fuhr nach Jesreel, denn dort lag Joram;
    Ahasjahu aber, der König von Juda, war hinabgekommen, um Joram zu besuchen.
  lin-lin: Boye Jewu amataki na shar na ye mpe akendeki na Jizireyeli mpo ete Yorami
    azalaki kopema kuna ; mpe Akazia, mokonzi ya Yuda, akendeki kotala ye.
  eng-LSV: And Jehu rides, and goes to Jezreel, for Joram is lying there, and Ahaziah
    king of Judah has gone down to see Joram.
  eng-GNV: 'So Iehu gate vp into a charet, and went to Izreel: for Ioram lay there,
    and Ahaziah King of Iudah was come downe to see Ioram.'
  eng-WEBSTER: So Jehu rode in a chariot, and went to Jezreel; for Joram lay there.
    And Ahaziah king of Judah had come down to see Joram.
  nhw-BL: Huan teipa Jehú tlejcoc ipan itlahuilanca carro huan yajqui altepetl Jezreel
    campa Tlanahuatijquetl Joram itztoya ipan itlapech. Ocozías, catli itztoya tlanahuatijquetl
    ipan tlali Judá, nojquiya itztoya nopona ihuaya Joram pampa yajqui quipaxaloto.
  swh-ONEN: Ndipo Yehu akaingia katika gari lake la vita na kuendesha kwenda Yezreeli,
    kwa sababu Yoramu alikuwa amepumzika huko, na Ahazia mfalme wa Yuda alikuwa ameenda
    kumwona.
  bba-bba: Sɑɑ yerɑ Yudɑn sinɑ boko Akɑsiɑ u mɑɑ Yorɑmu mɛɛrim nɑ win mɛɛrɑ yen sɔ̃.
    Yerɑ Yehu u win tɑbu kɛkɛ ye dumi ɡɑwe yɔɔwɑ u mɑɑ dɑ mi.
  eng-KJVCPB: So Jehu rode in a chariot, and went to Jezreel; for Joram lay there.
    And Ahaziah king of Judah was come down to see Joram.
  luo-luo: Eka nodhi moidho gache mar lweny moringo odhi Jezreel nikech Joram ne ni
    kuno kendo Ahazia ruodh Juda bende noyudo ni kuno kaka wendone.
  meu-meu: Bena Iehu na ena kariota ai e gui, Iesrele ela; badina be loram na unuseni
    ai. Ahasia, Iuda pavapavana, danu Ioram igo-itana totona vada ema.
  npi-ULB: त्यसैले येहू रथमा चढी यिजरेल गए । किनकि योरामले त्यहीँ विश्राम गर्दै थिए
    । त्यस बेला यहूदाका राजा अहज्याह योरामलाई भेट्न तल झरेका थिए ।
  yor-yor: Nígbà náà Jehu wọ inú kẹ̀kẹ́ rẹ̀, ó sì gùn ún lọ sí Jesreeli, nítorí Joramu
    ń sinmi níbẹ̀ àti Ahasiah ọba Juda sì sọ̀kalẹ̀ láti wá wò Joramu.
  pes-OPCB: سپس ییهو بر ارابه‌ای سوار شد و به یزرعیل رفت. یورام مجروح و در شهر یزرعیل
    بستری بود. (اخزیا، پادشاه یهودا نیز که به عیادت او رفته بود، در آنجا به سر می‌برد.)
  tgl-ULB: Kaya sumakay si Jehu sa isang karwahe patungong Jezreel; dahil doon nagpapahinga
    si Joram. Ngayon si Ahazias hari ng Juda ay bumaba para makita si Joram.
  hui-hui: Ani lalu Yihu ibuni ibunaga wai biagane karisini irigi halu ibunaga ami
    agali maru heba Yaserili pole Lamodo tano yu wahalu pene. Yaserili dindini Kini
    Yorama ibunaga timu bo wiyago dabi nahe dege wuwa ibuni dagiani palene. Horo ogoningi
    Yudanaga Kini Ahasaiabi nde Yorama timu wiago hondo ibinigo Yaserili tanoha libu
    haru berene.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​၏​စစ်​ရ​ထား​ပေါ်​သို့ တက်​၍ ယေ​ဇ​ရေ​လ​မြို့​သို့​ထွက်​ခွာ​သွား​လေ
    သည်။ ယော​ရံ​၏​ဒဏ်​ရာ​များ​မ​ပျောက်​သေး သ​ဖြင့် ယု​ဒ​ဘု​ရင်​အာ​ခ​ဇိ​သည်​သူ့​ထံ​သို့
    လာ​ရောက်​လည်​ပတ်​လျက်​ရှိ​၏။
  bod-N: ཡེ་ཧུ་ཤིང་རྟར་བསྡད་དེ་ཡེ་སི་རེ་ཨེལ་གྱི་ཕྱོགས་སུ་ཕྱིན་པ་སྟེ། གང་ལ་ཞེ་ན། དེར་ཡོ་རཱམ་རྨས་ཕོག་ནས་ཉལ་སར་ལྷུང་ཡོད།
    ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟི་ཡཱ་ཡང་ཡོ་རཱམ་ལ་མར་བལྟ་རུ་སོང་ངོ་། །
  sna-sna: Ipapo akakwira mungoro yake akaenda kuJezireeri, nokuti Joramu akanga akazorora
    ikoko uye Ahazia mambo weJudha akanga adzikako kuti andomuona.
  spa-BLM: Así que Jehú montó en un carro y fue a Jezreel, pues Joram yacía allí.
    Ocozías, rey de Judá, había bajado a ver a Joram.
  cac-cac: Ix q'ue vin̈ d'a yol scarruaje yic oval, ix b'at vin̈ d'a Jezreel b'aj
    van yan̈tan sb'a vin̈aj Joram chi'. Aypaxec' vin̈aj Ocozías sreyal Judá ta', yujto
    ayc'och vin̈ yil vin̈aj Joram chi'.
  swh-ULB: Basi Yehu akaendesha gari la farasi mpaka Yezreeli; kwa kuwa Yoramu alikuwa
    amelala huko. Basi Ahazi mfalme wa Yuda alikuwa ameshuka chini kuonana na Yoramu.
  bel-bel: І сеў Іуй на каня, і паехаў у Ізрэель, дзе ляжаў Ёрам і куды Ахозія, цар
    Юдэйскі, прыйшоў наведаць Ёрама.
  deu-ELBBK: Und Jehu saß auf und zog nach Jisreel; denn Joram lag dort. Und Ahasja,
    der König von Juda, war hinabgezogen, um Joram zu besuchen.
  mbb-OT: Mid-untud si Jehu te kerwahi zin ne midhendiyà te Jezreel he zutun medhimeley
    si Joram. Ne zutun daan si Hadì Ahazia he hadì te Juda su nenumbaley ziyà te ki
    Joram.
  mal-2015: അങ്ങനെ യേഹൂ രഥം കയറി യിസ്രെയേലിലേക്കു പോയി; യോരാം അവിടെ കിടക്കുകയായിരുന്നു.
    യോരാമിനെ കാണ്മാൻ യെഹൂദാരാജാവായ അഹസ്യാവും അവിടെ വന്നിരുന്നു.
  rmc-rmc: Paľis o Jehu bešľa pro maribnaskro verdan a geľa andro Jezreel, bo ode
    pašľolas o Joram. O judsko kraľis o Achazijah sas ode tiš, bo geľa le Joram te
    dikhel.
  pes-OPV: پس ییهو به ارابه سوار شده، به یزرعیل رفت زیرا که یورام در آنجا بستری بود
    و اخزیا، پادشاه یهودا برای عیادت یورام فرود آمده بود.
  ron-1924: Ши Иеху с-а суит ын карул луй ши а плекат ла Изреел, кэч Иорам ера болнав
    ын пат аколо, ши Ахазия, ымпэратул луй Иуда, се коборысе сэ-л вадэ.
  ben-OBCV: এই বলে তিনি রথে চড়ে যিষ্রিয়েলের দিকে চলে গেলেন, কারণ যোরাম সেখানে বিশ্রাম
    নিচ্ছিলেন ও যিহূদার রাজা অহসিয় তাঁর সাথে দেখা করতে গেলেন।
  som-som: Markaasuu Yeehuu gaadhifaras fuulay, oo wuxuu tegey xagga Yesreceel, waayo,
    Yooraam baa halkaas jiifay, oo Axasyaah oo ahaa boqorkii dalka Yahuudahna wuxuu
    u yimid inuu Yooraam arko.
  lat-VUC: 'Et ascendit, et profectus est in Jezrahel: Joram enim ægrotabat ibi, et
    Ochozias rex Juda descenderat ad visitandum Joram.'
  eng-ASVBT: So Jehu rode in a chariot, and went to Jezreel; for Joram lay there.
    And Ahaziah king of Judah was come down to see Joram.
  ita-1885: Poi Iehu montò a cavallo, e andò in Izreel; perciocchè Gioram giaceva
    quivi; ed Achazia, re di Giuda, vi era sceso per visitare Gioram.
  eng-LXXUP: 'And Jehu rode and advanced, and came down to Jezreel; for Joram king
    of Israel was getting healed in Jezreel of the arrow wounds wherewith the Syrians
    had wounded him in Ramah in the war with Hazael king of Syria; for he was strong
    and a mighty man: and Ahaziah king of Judah was come down to see Joram.'
  eng-ULB: So Jehu rode in a chariot to Jezreel; for Joram was resting there. Now
    Ahaziah king of Judah had come down to see Joram.
  spa-VBL: Jehú subió a su carro y se dirigió a Jezrel, pues Joram se estaba recuperando
    allí. Ocozías, rey de Judá, también estaba allí porque había venido a visitar
    a Joram.
  fra-_FOB: Alors Jéhu monta sur son char, et s'en alla à Jizréel, car Joram y était
    alité; et Achazia, roi de Juda, y était descendu pour visiter Joram.
  mal-mal: അങ്ങനെ യേഹൂ രഥത്തിൽ കയറി യിസ്രായേലിലേക്ക് പോയി; യോരാം അവിടെ കിടപ്പിലായിരുന്നു.
    യോരാമിനെ കാണുവാൻ യെഹൂദാ രാജാവായ അഹസ്യാവും അവിടെ വന്നിരുന്നു.
  urd-GVR: Phir wuh rath par sawār ho kar Yazrael chalā gayā jahāṅ Yūrām ārām kar
    rahā thā. Us waqt Yahūdāh kā bādshāh Aḳhaziyāh bhī Yūrām se milne ke lie Yazrael
    āyā huā thā.
  suz-BL: मिनु येहू आ बग्‍गीम ङोइश्‍शा येज्रेल लमाक्‍त। मारदे हना येहोराम मेकेर नाइश्‍शा
    बाक्‍माक्‍त। मिनु यहूदा ङा पिप अहाज्‍याह यो येहोराम कली कोव़थ मेक उइ बाक्‍शो बाक्‍माक्‍त।
  ita-1927: Poi Jehu montò sopra un carro e partì per Izreel, perché quivi si trovava
    Joram allettato; e Achazia, re di Giuda, v’era sceso per visitare Joram.
  ckb-ckb: ئینجا یێهو سواری گالیسکە بوو و چوو بۆ یەزرەعیل، چونکە یۆرام لەوێ لەناو
    جێگا کەوتبوو، هەروەها ئەحەزیای پاشای یەهودا بۆ سەردانی یۆرام چووبوو.
  eng-BBE: So Jehu got into his carriage and went to Jezreel, for Joram was ill in
    bed there; and Ahaziah, king of Judah, had come down to see Joram.
  kan-OKCV: ಯೇಹುವು ರಥದ ಮೇಲೆ ಏರಿ ಇಜ್ರೆಯೇಲಿಗೆ ಹೋದನು. ಏಕೆಂದರೆ ಯೋರಾಮನು ಅಲ್ಲಿ ವಿಶ್ರಾಂತಿಯಲ್ಲಿದ್ದನು.
    ಇದಲ್ಲದೆ ಯೋರಾಮನನ್ನು ನೋಡುವುದಕ್ಕೆ ಯೆಹೂದದ ಅರಸನಾದ ಅಹಜ್ಯನು ಅಲ್ಲಿಗೆ ಬಂದಿದ್ದನು.
  tam-2017: அப்பொழுது யெகூ இரதத்தின்மேல் ஏறி, யெஸ்ரயேலுக்கு நேராகப் போனான், யோராம்
    அங்கே வியாதியாகக் கிடந்தான்; யோராமைப்பார்க்க, யூதாவின் ராஜாவாகிய அகசியாவும் அங்கே
    வந்திருந்தான்.
  spa-RV-1909: Entonces Jehú cabalgó, y fuése á Jezreel, porque Joram estaba allí
    enfermo. También Ochôzías rey de Judá había descendido á visitar á Joram.
  ron-BTF: Astfel Iehu s-a urcat în car și a mers la Izreel, pentru că Ioram zăcea
    acolo. Și Ahazia, împăratul lui Iuda, coborâse să îl vadă pe Ioram.
  eng-WEBP: So Jehu rode in a chariot and went to Jezreel, for Joram lay there. Ahaziah
    king of Judah had come down to see Joram.
  eng-FBV: Jehu got on his chariot and went to Jezreel, for Joram was recuperating
    there. Ahaziah, king of Judah, was there too because he had come to visit Joram.
  nld-1939: Toen besteeg hij zijn wagen en reed naar Jizreël; want daar lag Joram
    ziek, en koning Achazja van Juda was bij hem op bezoek.
  nch-BL: Huan teipa Jehú tejcoc ipan itatehuijca carro huan yajqui ipan altepet Jezreel
    campa Tanahuatijquet Joram itztoya ipan itapech. Ocozías, cati eliyaya tanahuatijquet
    ipan tali Judá, nojquiya itztoya nopona ihuaya Joram pampa yajqui quipaxaloto.
  vie-1934: Vậy, Giê-hu lên xe, qua Gít-rê-ên, vì Giô-ram đau liệt nằm tại đó. A-cha-xia,
    vua Giu-đa, cũng đi xuống đó đặng thăm Giô-ram.
  hin-CV: तब येहू अपने रथ पर येज़्रील जा पहुंचा, क्योंकि इस समय योराम वहीं येज़्रील
    में था. यहूदिया का राजा अहज़्याह इस समय योराम का कुशल मंगल पता करने यहां आया हुआ
    था.
  spa-BES: Entonces Jehú subió a su carruaje y fue a Jezreel, porque Joram estaba
    enfermo en la cama allí; y Ocozías, rey de Judá, había bajado para ver a Joram.
  tdx-tdx: Aa le nijoñ’an-tsarete t’Ieho, nimb’ e Iezreele mb’eo; amy te natin­dry
    ao t’Iorame; naho nizotso mb’eo ka t’i Ahkazià mpanjaka’ Iehodà hitilike Iorame.
  tha-KJV: แล​้วเยฮู​ก็​เสด็จทรงรถรบ และเสด็จไปยังยิสเรเอล เพราะโยรัมบรรทมที่​นั่น
    และอาหัสยาห์​กษัตริย์​แห่​งยูดาห์​ได้​เสด็จลงมาเยี่ยมโยรัม
  por-BR-2018: Então Jeú cavalgou, e foi-se a Jezreel, porque Jorão estava ali enfermo.
    Também Acazias rei de Judá havia descido a visitar a Jorão.
  deu-ELO: Und Jehu saß auf und zog nach Jisreel; denn Joram lag daselbst. Und Ahasja,
    der König von Juda, war hinabgezogen, um Joram zu besuchen.
  eng-WYC-2018: And (then) Jehu went up, and went forth into Jezreel; for Joram was
    sick there; and Ahaziah, king of Judah, came down to visit Joram.
  epo-epo: Kaj Jehu ekrajdis kaj direktis sin al Jizreel; ĉar tie kuŝis Joram, kaj
    Aĥazja, reĝo de Judujo, venis, por viziti Joramon.
  uig-PIN: Yǝⱨu bir jǝng ⱨarwisini ⱨǝydǝp Yizrǝǝlgǝ bardi, qünki Yoram u yǝrdǝ kesǝl
    bilǝn yatⱪanidi (Yǝⱨudaning padixaⱨi Aⱨaziya Yoramni yoⱪliƣili qüxüp kǝlgǝnidi).
  beo-beo: 'Amalalu, Yihiu da ea ‘sa:liode’ da:iya fila heda:le, Yeseliele moilai
    bai bagadega doaga:musa: asi. Youla:me e gala:i da hame bahoi, amola Yuda hina
    bagade A:ihasaia da ema ba:la misini, amogawi esalebe ba:i.'
  tpi-OTNT: Orait Jehu i go antap long karis bilong en, na em wantaim sampela soldia
    i lusim Ramot na i go long Jesril. Sik bilong King Joram i no orait yet, olsem
    na em i slip i stap long bet bilong en long Jesril. Na long dispela taim King
    Ahasia bilong Juda i bin kam long Jesril long lukim Joram. Olsem na tupela wantaim
    i stap long Jesril.
  hau-SA: Sai ya tashi ya ɗauki keken yaƙinsa ya tafi Yezireyel gama Yoram yana hutawa
    a can. Ga kuma Ahaziya sarkin Yahuda ya je don yă gan shi.
  uig-LAT: Yehu bir jeng harwisini heydep Yizreelge bardi, chünki Yoram u yerde késel
    bilen yatqanidi (Yehudaning padishahi Ahaziya Yoramni yoqlighili chüshüp kelgenidi).
  nde-nde: Wasekhwela enqoleni yakhe yokulwa waya eJezerili, ngoba uJoramu wayephumulela
    khonale njalo u-Ahaziya inkosi yakoJuda wayehlele khona ukuba ayembona.
  ton-ton: Pea pehē, naʻe heka ʻa Sehu ʻi ha saliote, mo ne ʻalu ki Sesilili; he naʻe
    tokoto ai ʻa Solami. Pea kuo haʻu ʻa ʻAhasia ko e tuʻi ʻo Siuta ke ʻaʻahi kia
    Solami.
  ces-1613: I vsedl na vůz Jéhu a jel do Jezreel, nebo Joram ležel tam. Ochoziáš také
    král Judský přijel byl, aby navštívil Jorama.
  eng-WMB: So Jehu rode in a chariot and went to Jezreel, for Joram lay there. Ahaziah
    king of Judah had come down to see Joram.
  tam-TCV: அப்பொழுது யெகூ இரதத்தின்மேல் ஏறி, யெஸ்ரயேலுக்கு நேராகப் போனான். யோராம்
    அங்கே வியாதியாகக் கிடந்தான்; யோராமைப் பார்க்க, யூதாவின் அரசனான அகசியாவும் அங்கே
    வந்திருந்தான்.
  ceb-ULB: Busa misakay si Jehu sa karwahe paingon sa Jezreel; kay nagpahulay si Joram
    didto. Karon milugsong si Ahazia nga hari sa Juda aron makita si Joram.
  pol-UBG: Następnie Jehu wsiadł na rydwan i pojechał do Jizreel, bo tam leżał Joram.
    Także Achazjasz, król Judy, przyjechał, aby odwiedzić Jorama.
  urd-GVU: پھر وہ رتھ پر سوار ہو کر یزرعیل چلا گیا جہاں یورام آرام کر رہا تھا۔ اُس
    وقت یہوداہ کا بادشاہ اخزیاہ بھی یورام سے ملنے کے لئے یزرعیل آیا ہوا تھا۔
  deu-1912: Und er fuhr und zog gen Jesreel, denn Joram lag daselbst; so war Ahasja,
    der König Juda's, hinabgezogen, Joram zu besuchen.
  kan-2017: ಅನಂತರ ಯೇಹುವು ರಥದಲ್ಲಿ ಕುಳಿತು ಇಜ್ರೇಲಿಗೆ ಹೋಗುವುದಕ್ಕಾಗಿ ಹೊರಟನು. ಅಲ್ಲಿ ಅಸ್ವಸ್ಥನಾದ
    ಯೋರಾಮನು ಅವನನ್ನು ನೋಡುವುದಕ್ಕೆ ಬಂದಿದ್ದ ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಅಹಜ್ಯನೂ ಇದ್ದನು.
  yap-yap: Ma aram me af Jehu ngalan e chariot rok nge yan nga Jezreel. Ma ka dawori
    fel’ rogon Joram ko maad’ad ni tay, ma bay Ahaziah ni Pilung nu Judah u rom ni
    be nang salpen.
  hlt-MCSB: Te dongah Jehu te leng dongah ngol tih Jezreel la a caeh caeh vaengah
    teah te Joram ana yalh coeng. Te vaengah Judah manghai Ahaziah khaw Joram te sawt
    hamla suntla van.
  mdy-ETH: ዬካፓ ዒዩ ሳርጌሎ ዖይቶ ቶጊ ዒይዚራዔኤሌ ዴንዴኔ፤ ዒማና ዒዮራሜ ሃጊ ማይሢንቲ ዻቂባኣሴ፤ ዪሁዳ ካኣቲ፥ ዓካዚያሴያ
    ዒዛ ዖኦጫኒ ሙኪ ዒኢካ ዓኣኔ።
  twi-ASANTE: Na Yehu kɔtenaa teaseɛnam mu, kɔɔ Yesreel kɔhwehwɛɛ ɔhene Yoram a na
    wapira da hɔ no. Na Yudahene Ahasia nso wɔ hɔ bi.
  eng-WEBU: So Jehu rode in a chariot and went to Jezreel, for Joram lay there. Ahaziah
    king of Judah had come down to see Joram.
  wal-wal: Hegaappe guyyiyan, Yeehu paraa gaariyan kiyi uttidi, Iziraa7eela katamaa
    biis. Aissi giikko, Yoraami paxiichchibeennaagee yan shemppees. Qassi Yihudaa
    Kawoi Akaaziyaasi a oichchanau yaa duge bi uttiis.
  spa-PDDPT: Luego Jehú cabalgó y fue a Jezreel, porque Joram estaba allí enfermo.
    Y Ocozías, rey de Judá, también bajó para visitar a Joram.
  gun-gun: Ha'e rami vy Jeú ae peteĩ karóxa py ojeupi vy oo Jezreel katy, mba'eta
    ha'e py Jorão itui ramo tupa rupi. Ha'e Judá pygua huvixa Acazias voi oo ma avi
    va'ekue Jorão oexa aguã.
  ilo-ULB: Isu a naglugan ni Jehu iti karwahe a napan idiay Jezreel; ta agin-inana
    sadiay ni Joram. Ita, simmalog ni Ahazias nga ari ti Juda tapno sarungkaranna
    ni Joram.
  kpg-kpg: Gei mee gaa gaga gi dono waga dauwa hongo henua gaa hana gi Jezreel. Joram
    digi humalia dono magi, gei di king Ahaziah o Judah la i golo, ne hana haga heetugi
    gi mee.
  uig-ARA: يەھۇ بىر جەڭ ھارۋىسىنى ھەيدەپ يىزرەئەلگە باردى، چۈنكى يورام ئۇ يەردە كېسەل
    بىلەن ياتقانىدى (يەھۇدانىڭ پادىشاھى ئاھازىيا يورامنى يوقلىغىلى چۈشۈپ كەلگەنىدى).
  sus-sus: Yehu naxa te a xa gise kui, a siga Yisireeli, Yorami nu na a dandanfe dɛnnaxɛ.
    Yuda mangɛ Axasiya fan nu bara siga naa Yorami xɛɛbude.
  pon-2006: E ahpw ketida pohn tehnwere werennansapw oh ketiketlahng Sesreel. Soram
    saikinte mwahula, oh Ahasaia, nanmwarkien Suda, ketiket wasao pwehn ketin pas
    reh.
  ksd-ksd: Ma Ieu i ga vana uro Iesrel ta ra kiki na vinavana; tago Ioram i ga va
    abara. Ma Akasia ra king Iuda i ga tar vana ur upi na gire Ioram.
  tur-YTC: Bunun üzerine Yehu bir arabaya binip Yizreel'e gitti. Çünkü Yoram orada
    yatıyordu. Yahuda Kralı Ahazya da Yoram'ı görmeye gelmişti.
  grc-BRENT: Καὶ ἵππευσε καὶ ἐπορεύθη Ἰοὺ, καὶ κατέβη εἰς Ἰεζράελ, ὅτι Ἰωρὰμ βασιλεὺς
    Ἰσραὴλ ἐθεραπεύετο ἐν τῷ Ἰεζράελ ἀπὸ τῶν τοξευμάτων, ὧν κατετόξευσαν αὐτὸν οἱ
    Ἀραμὶν ἐν τῇ Ῥαμμὰθ ἐν τῷ πολέμῳ μετὰ Ἁζαὴλ βασιλέως Συρίας, ὅτι αὐτὸς δυνατὸς
    καὶ ἀνὴρ δυνάμεως· καὶ Ὀχοζίας βασιλεὺς Ἰούδα κατέβη ἰδεῖν τὸν Ἰωράμ.
  ind-AYT: Kemudian, Yehu naik kereta dan pergi ke Yizreel karena Yoram terbaring
    di sana. Ahazia, raja Yehuda, juga datang untuk menjenguk Yoram.
  nya-nya: Pamenepo Yehu anakwera galeta lake, napita ku Yezireeli, chifukwa Yoramu
    anali akupumula kumeneko ndipo Ahaziya, mfumu ya ku Yuda, nʼkuti ali komweko kudzamuona.
  hrv-hrv: Jehu se tada pope na kola i ode prema Jizreelu, jer je Joram ondje bolovao,
    i Ahazja, kralj judejski, došao ga posjetiti.
  mps-mps: Awe, te Jehu te aga hosgo kegebo karis nai ugwa badu daiba hola pali, tama
    aga dali, te me badu soldia ami bidi dabe dali, te augwali te Ramot hanu tagalama,
    tama augwali te Jesril hanuba pai. Te king Joramgo gasi usu esiąbadi pai. Tama
    tibaso, aga bet saiba pigi ulali, te Jesril hanude. Tama te sogo te Juda hanigo
    king bidi Ahasia aga te Jesril hanuba te king Joram suagasiyu asai. Tama tialima,
    aga si talua si te Jesril hanude bidibadi.
  tpi-tpi: Orait Jehu i go antap long karis bilong en, na em wantaim sampela soldia
    i lusim Ramot na i go long Jesril. Sik bilong King Joram i no orait yet, olsem
    na em i slip i stap long bet bilong en long Jesril. Na long dispela taim King
    Ahasia bilong Juda i bin kam long Jesril long lukim Joram. Olsem na tupela wantaim
    i stap long Jesril.
  dan-1931: Derpå steg Jehu til Vogns og kørte til Jizre'el; thi der lå Joram syg,
    og Kong Ahazja af Juda var rejst ned for at se til ham.
  vie-OVCB: Nói xong, Giê-hu lên xe đi Gít-rê-ên, nơi Giô-ram đang nằm điều trị thương
    tích. Lúc ấy, A-cha-xia, vua Giu-đa đến thăm Giô-ram, và cũng có mặt tại Ghít-rê-ên.
  guj-2017: માટે યેહૂ પોતાના રથમાં બેસીને યિઝ્રએલ જવા નીકળ્યો, કેમ કે, યોરામ ત્યાં
    આરામ કરતો હતો. હવે યહૂદિયાનો રાજા અહાઝયાહ યોરામને જોવા માટે ત્યાં આવ્યો હતો.
  pon-2006A: E ahpw ketida pohn tehnwere werennansapw oh ketiketlahng Sesreel. Soram
    saikinte mwahula, oh Ahasaia, nanmwarkien Suda, ketiket wasao pwehn ketin pas
    reh.
  por-BRBSL: Então Jehu montou em uma carruagem e foi para Jezreel, pois Joram estava
    deitado lá. Ahaziah, rei de Judá, tinha descido para ver Jorão.
  cth-cth: Hahoi Jehu teh, rangleng dawk a kâcui teh, Jezreel kho vah a cei. Bangkongtetpawiteh,
    Joram teh haw vah a yan. Hahoi Judah siangpahrang Ahaziah hai Joram khet hanlah
    a cei.
  twi-twi: Na Yehu kɔtenaa teaseɛnam mu, kɔɔ Yesreel kɔhwehwɛɛ ɔhene Yoram a na wapira
    da hɔ no. Na Yudahene Ahasia nso wɔ hɔ bi.
  hlt-hlt: Te dongah Jehu te leng dongah ngol tih Jezreel la a caeh caeh vaengah teah
    te Joram ana yalh coeng. Te vaengah Judah manghai Ahaziah khaw Joram te sawt hamla
    suntla van.
  tbz-SIM: Ò mɛ nyĩ kɛ́deè kɛ́dekɛ o kpɑrìnɑɑsɑ̃ntɛ̀ kɛ́kɔtɛ Sisedɛɛdi Yodɑmmu mɔ
    nkɛ duɔ́ dɛ̀, kɛ̀ Aɑsiɑ kɔ̀tɛ kɛ bo ò dɔu.
  msy-2020: Egha Jehu uan karisɨn anabogha, mɨdorozir gumazir maba ko me Ramot ategha
    Jesrilɨn ghue. Atrivim Joramɨn arɨmariam gɨvazir puvatɨ, egha a Jesrilɨn uan dakozim
    girɨghav iti. Ezɨ dughiar kamɨn, Judan Atrivim Ahasia, Joramɨn ganasa Jesrilɨn
    ghugha, aning uaghara Jesrilɨn iti.
  dop-dop: Ɩ tɛmɑ mpʋ, ɩlɛnɑ ɩ́ kpɑ ɩ kɛɛkɛ tɔɔ nɑ ɩ́ tɛɛ Sisilee. Tǝnɑɣɑ Solɑm hǝntɑɑ,
    nɑ Yutɑ wulɑʋ Ahɑsiyɑ polo-ɩ wiiluɣu.
  azb-azb: Yehu arabaya minib İzreelə getdi, çünki Yehoram orada yatırdı. Yəhuda padşahı
    Axazya Yehoramı görmək üçün gəlmişdi.
  eng-DBY: And Jehu rode in a chariot and went to Jizreel; for Joram lay there. And
    Ahaziah king of Judah had come down to see Joram.
  hin-2017: तब येहू रथ पर चढ़कर, यिज्रेल को चला जहाँ योराम पड़ा हुआ था; और यहूदा का
    राजा अहज्याह योराम के देखने को वहाँ आया था।
  wol-KYG: Mu war watiir, jëm Yisreel, fekk Yoram a nga fa woon tëdd ndax jam-jam
    ya. Akasiya buurub Yuda dikk, di ko seet.
  eng-YLT: And Jehu rideth, and goeth to Jezreel, for Joram is lying there, and Ahaziah
    king of Judah hath gone down to see Joram.
  eng-WYC-2017: And Jehu went up, and went forth into Jezreel; for Joram was sick
    there; and Ahaziah, king of Judah, came down to visit Joram.
  eng-WMBB: So Jehu rode in a chariot and went to Jezreel, for Joram lay there. Ahaziah
    king of Judah had come down to see Joram.
  urd-GVH: फिर वह रथ पर सवार होकर यज़्रएल चला गया जहाँ यूराम आराम कर रहा था। उस वक़्त
    यहूदाह का बादशाह अख़ज़ियाह भी यूराम से मिलने के लिए यज़्रएल आया हुआ था।
  rug-rug: Meke suraṉa si asa koasa nana totopili varipera meke topue la pa Zezireli.
    Se Zoramu si lopu ele tata magogoso, meke koa nana tugo vasina sa baṉara Ahazaea
    pa Ziuda pu la hopiki nia.
  gaz-gaz: Innis ergasii gaarii isaa seenee sababii Yooraam achitti boqochaa jiruu
    fi sababii Ahaaziyaa mootichi Yihuudaa isa arguuf gad buʼeef Yizriʼeelitti qajeele.
  fra-LSG: Et Jéhu monta sur son char et partit pour Jizreel, car Joram y était alité,
    et Achazia, roi de Juda, était descendu pour le visiter.
  gnn-gnn: '@see-verse:2KI.009.015'
  yal-yal: Yehu yi te a wontoron kui, a yi siga Yɛsɛreli yi, amasɔtɔ Yorami yi saxi
    mɛnni e nun Yuda manga Axasiya bata yi godo a matodeni.
  haw-1868: A holo aku la o Iehu ma ka halekaa, a hele aku la i Iezereela; no ka mea,
    e waiho ana o Iorama malaila. A ua iho mai o Ahazia, ke alii o ka Iuda, e ike
    ia Iorama.
  arb-NAV: ثُمَّ امْتَطَى مَرْكَبَتَهُ وَانْطَلَقَ إِلَى يَزْرَعِيلَ حَيْثُ كَانَ
    يُورَامُ مُضْطَجِعاً هُنَاكَ، وَقَدْ جَاءَ أَخَزْيَا مَلِكُ يَهُوذَا لِيَزُورَهُ.
  ewe-ewe: Yehu ge ɖe tasiaɖam me enumake eye eya ŋutɔ yi Yezreel be yeaɖadi Fia Yoram,
    ame si xɔ abi eye wòmlɔ afi ma. Yuda fia Ahazia hã va afi ma be yeakpɔ Fia Yoram
    ɖa.
  eng-LEE: So Jehu rode in a chariot, and went to Yizre'el; for Joram was lying there.
    And Achazyah the king of Judah was come down to see Joram.
  asm-FB: তাৰ পাছত যেহূৱে এখন ৰথত উঠি যিজ্ৰিয়েললৈ গ’ল; কিয়নো সেই ঠাইত যোৰাম শয্যাত
    পৰি আছিল। সেই সময়ত যিহূদাৰ ৰজা অহজিয়াও যোৰামক চাবৰ কাৰণে তালৈ নামি গৈছিল।
  sus-A: يٍهُ نَشَ تٍ عَ شَ فِسٍ كُي، عَ سِفَ يِسِرٍيلِ، يٌرَ مِ نُ نَ عَ دَندَنقٍ
    دّننَشّ. يُدَ مَنفّ عَشَسِيَ قَن نُ بَرَ سِفَ نَا يٌرَ مِ شّيبُدٍ.
  fra-SBL: Jéhu monta donc sur un char et se rendit à Jizreel, car Joram y était couché.
    Achazia, roi de Juda, était descendu pour voir Joram.
  hbo-hbo: וַיִּרְכַּ֤ב יֵהוּא֙ וַיֵּ֣לֶךְ יִזְרְעֶ֔אלָה כִּ֥י יֹורָ֖ם שֹׁכֵ֣ב שָׁ֑מָּה
    וֽ͏ַאֲחַזְיָה֙ מֶ֣לֶךְ יְהוּדָ֔ה יָרַ֖ד לִרְאֹ֥ות אֶת־יֹורָֽם׃
  piu-2006: '@see-verse:2KI.009.015'
  kik-kik: Ningĩ Jehu akĩhaica ngaari yake ya ita, agĩthiĩ Jezireeli, tondũ nĩkuo
    Joramu aahurũkĩte, na Ahazia mũthamaki wa Juda nĩaikũrũkĩte agathiĩ kũmũrora.
  fra-NCL: Et Jéhu, étant monté sur son char, partit pour Jezrahel, car Joram y était
    couché, et Ochozias, roi de Juda, était descendu pour visiter Joram.
  cek-AK: To pacoengah Jehu loe angmah ih hrang lakok pongah angthueng moe, Jezreel
    ah caeh; Joram loe to vangpui ah oh pongah, Judah siangpahrang Ahaziah loe anih
    pahip hanah, to vangpui ah caeh tathuk.
  cuk-cuk: Geb degine, Jehú bila-onoged-urgi Jezreel-neggweburse Joram-nailikgumaidse
    naded. Deunni, Judá-dulemar-e-rey-Ocozías Jezreel-neggweburse Joram-dakdimogad.
  uig-CYR: Йәһу бир җәң һарвусини һайдап Йизрәәлгә барди, чүнки Йорам у йәрдә кесәл
    билән ятқан еди (Йәһуданиң падишаси Аһазия Йорамни йоқлиғили чүшүп кәлгән еди).
  tel-2017: అక్కడనుండి యెహూ రథంపై యెజ్రెయేలుకి వెళ్ళాడు. ఎందుకంటే అక్కడే యెహోరాము
    విశ్రాంతి తీసుకుంటున్నాడు. అదే సమయంలో యూదా రాజు అహజ్యా యెహోరామును కలుసుకోడానికి
    అక్కడికి వచ్చాడు.
  hat-BSA: Alò, Jéhu te monte yon cha pou te ale Jizréel, paske Joram te kouche la.
    Achazia, wa Juda a, te deja desann pou wè Joram.
  kos-kos: Na Jehu el sroang nu fin chariot natul, ac mukuiyak in som nu Jezreel.
    Joram el soenna kwela ke kinet kacl, ac Tokosra Ahaziah lun Judah el som in mutwata
    yorol.
  hbo-WLC: וַיִּרְכַּ֤ב יֵהוּא֙ וַיֵּ֣לֶךְ יִזְרְעֶ֔אלָה כִּ֥י יוֹרָ֖ם שֹׁכֵ֣ב שָׁ֑מָּה
    וַֽאֲחַזְיָה֙ מֶ֣לֶךְ יְהוּדָ֔ה יָרַ֖ד לִרְא֥וֹת אֶת־יוֹרָֽם׃
  ibo-ibo: Mgbe ahụ, Jehu wụkwasịrị nʼelu ụgbọ agha ya gbaga Jezril, nʼihi na Joram
    nọ nʼebe ahụ na-ezu ike. Ma Ahazaya, bụ eze Juda gakwara ileta ya.
  ory-ory: ତହିଁରେ ଯେହୂ ରଥରେ ଚଢ଼ି ଯିଷ୍ରିୟେଲକୁ ଗଲେ; କାରଣ ସେସ୍ଥାନରେ ଯୋରାମ୍‍ ଶଯ୍ୟାଗତ ହୋଇଥିଲେ।
    ପୁଣି ଯିହୁଦାର ରାଜା ଅହସୀୟ ଯୋରାମ୍‍ଙ୍କୁ ଦେଖିବାକୁ ଆସିଥିଲେ।
  chk-chk: Mürin, Jehu a tötä won waan woken o feila Jesrel, pun Joram a nom ikenan.
    Nge Ahasia ewe kingen Juta a pwal feito Jesrel pwe epwe churi Joram.
  rop-rop: Brom deya Jeihu bin go garram im bagi langa Jesriyel. Joram bin stil sikwan
    brom weya deibin kilim im langa det fait, en King Eihesaiya blanga Juda bin jidan
    deya garram im.
  ukr-1871: І сїв Егуй на коня та й поїхав у Езреель, де лежав Йорам, і куди прийшов
    був Охозія, царь Юдейський, щоб одвідати Йорама.
  deu-1951: Und Jehu ritt nach Jesreel; denn Joram lag daselbst; auch war Ahasia,
    der König von Juda, herabgekommen, Joram zu besuchen.
  eng-JPS: So Jehu rode in a chariot, and went to Jezreel; for Joram lay there. And
    Ahaziah king of Judah was come down to see Joram.
  srp-1865: I Juj sjede na kola i otide u Jezrael, jer Joram ležaše ondje; i Ohozija
    car Judin bješe došao da vidi Jorama.
  lug-lug: N’alinnya mu ggaali lye, n’agenda e Yezuleeri, kubanga Yolaamu yali awummulidde
    eyo, nga ne Akaziya aserengese okugenda okumulabako.
  heb-heb: וירכב יהוא וילך יזרעאלה כי יורם שכב שמה ואחזיה מלך יהודה ירד לראות את יורם׃
  ben-IRV: তারপর যেহূ রথে চড়ে যিষ্রিয়েলে গেলেন, কারণ যোরাম সেখানে বিছানায় শুয়ে
    ছিলেন। আর যিহূদার রাজা অহসিয় যোরামকে দেখতে নেমে গিয়েছিলেন।
  pan-pan: ਅਤੇ ਯੇਹੂ ਰੱਥ ਉੱਤੇ ਚੜ੍ਹ ਕੇ ਯਿਜ਼ਰਏਲ ਨੂੰ ਗਿਆ ਕਿਉਂ ਜੋ ਯੋਰਾਮ ਉੱਥੇ ਪਿਆ ਹੋਇਆ ਸੀ
    ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਅਹਜ਼ਯਾਹ ਯੋਰਾਮ ਨੂੰ ਮਿਲਣ ਲਈ ਆਇਆ ਹੋਇਆ ਸੀ।
  mya-JVB: ထိုသို့ ယောရံ မင်းသည် ယေဇရေလ မြို့၌ ရှိနေ သောကြောင့် ၊ ယေဟု သည် ရထားကိုစီး
    ၍ ထို မြို့သို့ သွား၏။ ထိုအခါ ယုဒ ရှင်ဘုရင် အာခဇိ သည်လည်း၊ ယောရံ မင်းကို ကြည့်ရှု
    အံ့သောငှါ ရောက် လာပြီ
  tbg-tbg: Jehuva minti tivakero nai iqoka kaariqi vaarintero Ramoti kero Jeseririni
    vura. King Joraamura vaatavano kia anoma tavanta vuvaro viva Jeseririni nai naavuqi
    taintaqaa vaitatero vauvaro Iutaa King Ahasiavavata mini otuntero vira tave vaura.
  hmo-hmo: Vadaeni Iehu be iena kariota dekenai ia guia, Ieserele dekenai ia lao,
    badina Iorama be unuseni. Ahasaia, Iuda ena king, danu Iorama do ia vadivadi henia
    totona unuseni ia noho.
  urd-urd: और याहू रथ पर सवार होकर यज़र'एल को गया, क्यूँकि यूराम वहीं पड़ा हुआ था।
    और यहूदाह का बादशाह अख़ज़ियाह यूराम की मुलाक़ात को आया हुआ था।
  rus-SYN: И сел Ииуй на коня, и поехал в Изреель, где лежал Иорам царь Израильский,
    для лечения ран, которые причинили ему Сирияне в Рамофе, когда он воевал с Азаилом,
    царем Сирийским, сильным и могущественным, и куда Охозия, царь Иудейский, пришел
    посетить Иорама.
  bqc-SIM: Ɔ̃ Yehu gɛ̃̀ a sↄ̃́gou à gɛ̀ Yezɛlɛɛ. Yolaũ wúlɛa we, Yudaↄ kí Aazia
    ku we lↄ, à gɛ̀ wɛ́kpalɛiaàziɛ.
  tcz-CHONGTHU: Hijou chun Jehu chu asakol kangtalai achun atouvin Jezreel munna damlouva
    kijenna um Joram kimutopi dingin achetan ahi. Judah lengpa Ahaziah jong hiche
    munna chu Joram vedinga ana che ahi.
  mar-mar: योराम इज्रेलमध्ये आराम करत होता. येहू रथात बसून इज्रेलला गेला. यहूदाचा
    राजा अहज्या देखील तेव्हा योथामाला भेटावयाला इज्रेलला आला होता.
  qub-qub: Nircur pillyapaj caj carrëtanwan aywaran Jezreelcho Joram gueshyaycashanman.
    Judäpa raynin Ocoziaspis rajaj aywasha caycaran.
  bqp-bqp: Akũ Yehu gɛ̃̀ a sↄ̃gon, àtɛn gɛ́ Yɛzɛrili. Yoramu wutɛna gwe kĩnnana,
    Yudanↄ kína Ahazia kú gwe dↄ, à gɛ̀ɛ wɛ́ kpátɛi.
  hat-hat: Apre sa, li moute sou cha lagè li, li pati pou lavil Jizreyèl. Joram te
    kouche malad toujou. Akazya, wa peyi Jida a, te desann vin wè l'.
  eng-BSB: Then Jehu got into his chariot and went to Jezreel, because Joram was laid
    up there and Ahaziah king of Judah had gone down to see him.
  eng-WEBPB: So Jehu rode in a chariot and went to Jezreel, for Joram lay there. Ahaziah
    king of Judah had come down to see Joram.
  kbq-kbq: Anagema huteno'a, Jehu'a karisi'afi marerino Jesrili vu'ne. Na'ankure Joramuna
    kevema ahe'naza namumo'a tegani onte'negeno maseno mani'negeno, Juda kini ne'
    Ahazia'a vuno ome negegeke mani'nakeno anantega vu'ne.
  nhe-BL: Huan teipa Jehú tlejcoc ipan itlatehuijca carro huan yajqui altepetl Jezreel
    campa Tlanahuatijquetl Joram itztoya ipan itlapech. Ocozías, tlen itztoya tlanahuatijquetl
    ipan tlali Judá, nojquiya itztoya nopona ihuaya Joram pampa yajqui quipaxaloto.
  bus-bus: Ben Yehu gɛ̃̀ a sↄ̃goron, èe gaa Yɛzɛrili. Yoramu daɛ gwe kɛ̃nnana, Yudanↄ
    kí Aazia kú gwe dↄ, à gàa wɛ́ɛ kpáɛzi.
  gub-BL: Na'e uzeupir Zeu uzywyramawa pupe Zereew kutyr oho pà kury. Na'ikatu kwaw
    Zoràw a'e rihi. Akazi Zuta wanuwihawete wiko a'e pe izupe uze'eg pà.
  eng-DRA: 'And he got up, and went into Jezrahel: for Joram was sick there, and Ochozias
    king of Juda was come down to visit Joram.'
