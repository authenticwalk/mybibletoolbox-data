verse: 2KI.009.032
translations:
  mal-C: അദ്ദേഹം മുകളിലത്തെ ജനാലയിങ്കലേക്കുനോക്കി, “ആരുണ്ട്, എന്റെ പക്ഷത്ത്? ആരുണ്ട്?”
    എന്നു വിളിച്ചുചോദിച്ചു. രണ്ടുമൂന്നു ഷണ്ഡന്മാർ പുറത്തേക്കുനോക്കി.
  deu-TKW: 'Er aber schaute zum Fenster hinauf und rief: Wer hält''s mit mir, wer?
    Als dann zwei oder drei Kämmerer zu ihm herausschauten,'
  lin-lin: 'Jewu atombolaki miso na ngambo ya lininisa mpe agangaki : — Nani kati
    na bino azali na ngambo na ngai, nani ? Bakengeli mibale to misato ya mokonzi,
    oyo baboma bango mokongo, batalaki Jewu wuta na lininisa.'
  eng-LSV: And he lifts up his face to the window and says, “Who [is] with me? Who?”
    And two [or] three eunuchs look out to him;
  eng-GNV: And he lift vp his eyes to the windowe, and sayd, Who is on my side, who?
    Then two or three of her Eunuches looked vnto him.
  eng-WEBSTER: And he lifted up his face to the window, and said, Who is on my side?
    who? And there looked out to him two or three eunuchs.
  nhw-BL: 'Huan nopa Jehú tlachixqui ica huejcapa huan quiitac nopa fiero sihuatl
    mosehuijtoya campa ventana huan quintlatzintoquili catli itztoyaj inechca: ―¿Ajqueya
    tlen amojuanti anitztoque nohuaya para ma nielis niamotlanahuatijca? Huan ome
    o eyi tlacame catli mocaparojtoyaj para quitequipanose nopa sihua tlanahuatijquetl
    itztoyaj inechca ipan nopa caltlanahuatili, huan tlachixque para tlatzintla para
    quiitase Jehú.'
  swh-ONEN: Yehu akaangalia juu dirishani na kuita, “Je, ni nani aliye upande wangu?
    Ni nani?” Matowashi wawili au watatu wakamtazama.
  bba-bba: Mɑ Yehu u wuswɑɑ seeyɑ fɛnɛnti yen berɑ ɡiɑ wɔllɔ u nɛɛ, wɑrɑ u kɑ mɑn
    yɔ̃rɑ. Mɑ sinɑ bokon sɔm kowobun wiruɡibu ɡɑbu yiru ǹ kun mɛ itɑ bɑ nùn mɛɛrimɑ
    temɔ.
  eng-KJVCPB: And he lift up his face to the window, and said, Who is on my side?
    who? And there looked out to him two or three eunuchs.
  luo-luo: Nongʼiyo malo e dirisa mopenjo niya, “En ngʼa ma jakora? En ngʼa?” Eka
    ji ariyo kata adek mabwoch nongʼiye gi kwinyo.
  meu-meu: Bena Iehu na gaba-mauru e roha dae henia, eto, Daika na lauegu kaha ai?
    Daika? Bena hesiai taudia rarua eiava tatoi na e igo lasi, e itaia.
  npi-ULB: येहूले माथि झ्यालमा हेरे र भने, “मेरो पक्ष लिने को छ ? को छ ?” तब दुई वा
    तिन जना नपुंसकले बाहिर हेरे ।
  yor-yor: Ó gbójú sókè láti wo fèrèsé, ó sì pè jáde, “Ta ni ó wà ní ẹ̀gbẹ́ mi? Ta
    ni?” Ìwẹ̀fà méjì tàbí mẹ́ta bojú wò ó nílẹ̀.
  emp-NTPO: 'Maʌ̃ne Jehúba ʌ̃taa dji dajadaa acʌbadamaa acʌped̶a jĩgua jarasia: –¿Jãma
    ed̶a caida mʌ̃are b̶ʌ?– Ara maʌ̃da nezoca dji droma b̶ea umé wa ũbea panʌba ed̶aa
    Jehúmaa acʌsid̶aa.'
  pes-OPCB: 'ییهو به سوی پنجره نگاه کرد و فریاد زد: «در آنجا چه کسی طرفدار من است؟»
    دو سه نفر از خدمتگزاران دربار از پنجره به او نگاه کردند.'
  tgl-ULB: Tumingala si Jehu sa bintana at sinabi, “Sino ang sa aking panig? Sino?”
    Pagkatapos dalawa o tatlong eunuko ang dumungaw.
  hui-hui: Yihu ibu bi layuago hale howa windo wiagoha handadagaho howa ladaga halu
    lalu, Maru i̱ kogohayagi ibule kamiru aibe, lene. Yihuhanda bi ani layuago hale
    halu agali kininaga biabe biaga maru anda tamuha heneyaru abale ibalu windoha
    handatagi ho hene.
  mya-mya: ယေ​ဟု​သည်​မော်​၍​ကြည့်​ပြီး​လျှင်``ငါ​၏​ဘက် သို့​အ​ဘယ်​သူ​ပါ​မည်​နည်း''
    ဟု​မေး​၏။ ထို​အ​ခါ သူ့​အား​မိန်း​မ​စိုး​နှစ်​ယောက်​သုံး​ယောက်​တို့​သည် နန်း​တော်​ပြူ​တင်း​မှ​ငုံ့​၍​ကြည့်​ကြ​၏။-
  bod-N: ཡེ་ཧུས་སྒེའུ་ཁུང་གི་ཕྱོགས་སུ་མགོ་བཏེགས་ཏེ་ན་རེ། ངའི་ཕྱོགས་སུ་ཡིན། སུ་ཡིན་ཞེས་དྲིས་མ་ཐག
    ཉུག་རུམ་པ་གཉིས་གསུམ་གྱིས་ཁོ་ལ་བལྟས་པ་ན།
  sna-sna: Jehu akatarira kumusoro pawindo akadanidzira akati, “Ndiani ari kurutivi
    rwangu? Ndiani?” Varanda vaviri kana vatatu vakamutarira.
  spa-BLM: 'Levantó el rostro hacia la ventana y dijo: “¿Quién está de mi lado? ¿Quién?”
    Dos o tres eunucos le miraron.'
  cac-cac: 'Ix q''ue q''uelan vin̈aj Jehú chi'' d''a jun ventena chi'', ix yalan vin̈:
    —¿Mach ayoch ved''oc? xchi vin̈. Ay chavan̈ oxvan̈ eb'' vin̈ munlajvum d''a yol
    spat ix, ix elta d''an̈an eb'' vin̈ yila''.'
  swh-ULB: Yehu akatazama juu ya dirisha na kusema, “Ni nani yuko upande wangu? Nani?”
    Matowashi wawili au watatu wakachungulia nje.
  bel-bel: 'І падняў ён твар свой да акна і сказаў: хто са мною, хто? І выглянулі
    да яго два, тры еўнухі.'
  deu-ELBBK: 'Und er erhob sein Angesicht zum Fenster und sprach: Wer ist mit mir,
    wer? Da blickten zwei, drei Kämmerer zu ihm hinab.'
  mbb-OT: Midlingahà si Jehu zutun te sulawà ne mid-insà sikandin te, “Duen be ziyan
    te zivavew edlavan kedì?” Duen dezuwa etawa tetelu he upisyal he mibpantew kandin
    dutun te sulawà.
  mal-2015: 'അവൻ തന്റെ മുഖം കിളിവാതില്ക്കലേക്കു ഉയർത്തി: ആരുള്ളു എന്റെ പക്ഷത്തു? ആരുള്ളു
    എന്നു ചോദിച്ചു. എന്നാറെ രണ്ടുമൂന്നു ഷണ്ഡന്മാർ പുറത്തേക്കു നോക്കി.'
  rmc-rmc: 'O Jehu dikhľa upre pre oblaka a phenďa: „Ko hino manca? Ko?“ Akor varesave
    služobňika dikhle tele pre leste.'
  pes-OPV: 'و او به سوی پنجره نظر افکنده، گفت: «کیست که به طرف من باشد؟ کیست؟» پس
    دو سه نفر ازخواجگان به سوی او نظر کردند.'
  ron-1924: 'Ел а ридикат фаца спре ферястрэ ши а зис: „Чине есте пентру мине? Чине?”
    Ши дой сау трей дрегэторь с-ау уйтат ла ел, апропиинду-се де ферястрэ.'
  ben-OBCV: যেহূ জানালার দিকে তাকিয়ে প্রশ্ন করলেন, “কে আমার পক্ষে আছে? কে আছে?” দু-তিনজন
    খোজা নিচে তাঁর দিকে তাকিয়েছিল।
  som-som: Oo isna intuu kor u eegay xagga daaqaddii ayuu yidhi, War yaa ila gees
    ah? Yaa ila gees ah? Markaasaa waxaa soo fiiriyey laba ama saddex nin oo bohon
    ah.
  lat-VUC: 'Levavitque Jehu faciem suam ad fenestram, et ait: Quæ est ista? et inclinaverunt
    se ad eum duo vel tres eunuchi.'
  eng-ASVBT: And he lifted up his face to the window, and said, Who is on my side?
    who? And there looked out to him two or three eunuchs.
  ita-1885: 'Ed egli alzò il viso verso la finestra, e disse: Chi è quivi di mia parte?
    chi? Allora due o tre eunuchi riguardarono verso lui.'
  eng-LXXUP: And he lifted up his face toward the window, and saw her, and said, Who
    art thou? Come down with me. And two eunuchs looked down toward him.
  eng-ULB: Jehu looked up at the window and said, “Who is on my side? Who?” Then two
    or three eunuchs looked out.
  spa-VBL: 'Jehú miró hacia la ventana y gritó: “¿Quién está de mi lado? ¿Alguien?”
    Dos o tres eunucos lo miraron.'
  fra-_FOB: 'Aussitôt il leva la tête vers la fenêtre et dit: Qui est pour moi? qui?
    Et deux ou trois eunuques se penchèrent vers lui.'
  mal-mal: 'അവൻ തന്റെ മുഖം കിളിവാതില്‍ക്കലേക്ക് ഉയർത്തി: “ആരാണ് എന്റെ പക്ഷത്തുള്ളത്?
    ആരാണുള്ളത്?” എന്ന് ചോദിച്ചു. അപ്പോൾ രണ്ടുമൂന്ന് ഷണ്ഡന്മാർ പുറത്തേക്ക് നോക്കി.'
  urd-GVR: Yāhū ne ūpar dekh kar āwāz dī, “Kaun mere sāth hai, kaun?” Do yā tīn ḳhwājāsarāoṅ
    ne khiṛkī se bāhar dekh kar us par nazar ḍālī
  suz-BL: मिनु मेकोमी इर झेल गे कोव़शा ठेयब सेंदा पा “आं गे सु बाक्‍नी? सु बाक्‍नी?”
    देंमाक्‍त। मिनु का निक्‍शी दरवार ङा गेय पाइब मेको गे कोव़ङमे बाक्‍त।
  ita-1927: 'Jehu alzò gli occhi verso la finestra, e disse: “Chi è per me? chi?”
    E due o tre eunuchi, affacciatisi, volsero lo sguardo verso di lui.'
  ckb-ckb: 'ئەویش چاوی بۆ لای پەنجەرەکە هەڵبڕی و گوتی: «کێ لەگەڵ منە، کێ؟» دوو سێ
    کاربەدەستیش تەماشای ئەویان کرد لە خوارەوە.'
  eng-BBE: Then, looking up to the window, he said, Who is on my side, who? and two
    or three unsexed servants put out their heads.
  kan-OKCV: ಯೇಹುವು ತನ್ನ ಮುಖವನ್ನು ಆ ಕಿಟಕಿಯ ಕಡೆಗೆ ಎತ್ತಿ, “ನನ್ನ ಕಡೆ ಇರುವವರು ಯಾರು?” ಎಂದನು.
    ಆಗ ಇಬ್ಬರು ಮೂವರು ಕಂಚುಕಿಗಳು ಆ ಕಿಟಕಿಯಲ್ಲಿಂದ ಅವನನ್ನು ನೋಡಿದರು.
  tam-2017: 'அப்பொழுது அவன் தன் முகத்தை அந்த ஜன்னலுக்கு நேராக ஏறெடுத்து: என்னுடன்
    இருக்கிறது யார் யார் என்று கேட்டதற்கு, இரண்டு மூன்று அதிகாரிகள் அவனை எட்டிப்பார்த்தார்கள்.'
  spa-RV-1909: 'Alzando él entonces su rostro hacia la ventana, dijo: ¿Quién es conmigo?
    ¿quién? Y miraron hacia él dos ó tres eunucos.'
  ron-BTF: 'Și el și-a ridicat fața spre fereastră și a zis: Cine este de partea mea?
    Cine? Și s-au uitat la el doi sau trei fameni.'
  eng-WEBP: He lifted up his face to the window, and said, “Who is on my side? Who?”
    Two or three eunuchs looked out at him.
  eng-FBV: Jehu looked up at the window and shouted out, “Who is on my side? Anyone?”
    Two or three eunuchs looked down at him.
  nld-1939: 'Hij keek op naar het venster, en riep: Wie houdt het met mij; wie? En
    tot een paar kamerlingen, die naar hem keken,'
  nch-BL: 'Huan Jehú tachixqui ica huejcapa huan quiitac nopa fiero sihuat mosehuijtoya
    campa ventana huan quintatzintoquili cati itztoyaj inechca: ―¿Ajquiya ten amojuanti
    anitztoque nohuaya para nielis niamotanahuatijca? Huan ome o eyi tacame cati mocaparojtoyaj
    para quitequipanose nopa sihua tanahuatijquet itztoyaj inechca ipan nopa caltanahuatili,
    huan tachixque para tatzinta para quiitase Jehú.'
  vie-1934: 'Giê-hu ngước mắt lên về hướng cửa sổ, nói rằng: Trên cao kia, ai thuộc
    về ta? Ai? Hai ba quan hoạn bèn ngó ra về hướng người.'
  hin-CV: येहू ने खिड़की की ओर दृष्टि करते हुए कहा, “कौन-कौन है मेरी ओर?” दो या तीन
    अधिकारी खोजों ने झांककर उसकी ओर देखा.
  spa-BES: 'Luego, mirando hacia la ventana, dijo: ¿Quién está de mi lado, quién?
    y dos o tres criados eunucos asomaron sus cabezas.'
  tdx-tdx: 'Niandra laharañe mb’ amy lalan-kedey re nanao ty hoe: Ia ty mpiamako?
    Ia? Nitangarike ama’e ty mpiatrake telo ndra roe.'
  tha-KJV: แล​้วเยฮูแหงนพระพักตร์ทอดพระเนตรที่พระแกลตรั​สว​่า “ใครอยู่ฝ่ายเรา ใครบ้าง”
    มี​ขันที​สองสามคนชะโงกหน้าต่างออกมาดู​พระองค์
  por-BR-2018: 'Levantando ele então seu rosto até a janela, disse: Quem é comigo?
    Quem? E olharam até ele dois ou três eunucos.'
  deu-ELO: 'Und er erhob sein Angesicht zum Fenster und sprach: Wer ist mit mir, wer?
    Da blickten zwei, drei Kämmerer zu ihm hinab.'
  eng-WYC-2018: And Jehu raised up his face to the window, and said, What woman is
    this? And twain either three chamberlains bowed themselves to him, and said to
    him, This is that Jezebel.
  epo-epo: 'Tiam li levis sian vizaĝon al la fenestro, kaj diris: Kiu estas kun mi?
    kiu? Kaj ekrigardis al li du aŭ tri korteganoj.'
  uig-PIN: 'Yǝⱨu bexini kɵtürüp, derizigǝ ⱪarap turup: — Mǝn tǝrǝptǝ turidiƣan kim
    bar? dǝp soriwidi, ikki-üq aƣwat derizidin uningƣa ⱪaridi.'
  beo-beo: Yihiu da ba:le gadole, amane wele sia:i, “Namagai da nowala:?” Hina bagade
    diasu ouligisu dunu aduna o udiana da fo misa:ne agenesidili ema gudu ba:le gudui.
  tpi-OTNT: Jehu i harim na i lukluk i go antap long windo na i singaut olsem, “Husat
    i laik kam long lain bilong mi?” Na sampela wokman i stap long haus king i harim
    tok bilong Jehu na ol i kam sanap long windo na lukluk i go daun long em.
  hau-SA: Sai ya ɗaga ido ya dubi tagan ya ce, “Wa yake gefena? Wane ne?” Sai bābānni
    biyu ko uku suka leƙo suka dube shi.
  uig-LAT: 'Yehu béshini kötürüp, dérizige qarap turup: — Men terepte turidighan kim
    bar? dep soriwidi, ikki-üch aghwat dérizidin uninggha qaridi.'
  nde-nde: Yena wakhangela phezulu ewindini wabuza wathi, “Ngubani ongakimi na? Ngubani?”
    Abathenwa ababili loba abathathu bakhangela phansi kuye.
  ton-ton: Pea naʻe hanga hake ʻe ia ʻa hono mata ki he matapā sioʻata, mo ne pehē,
    “Ko hai ʻoku kau kiate au? Ko hai?” Pea naʻe sio mai mei he matapā sioʻata ha
    kau tangata tali fekau ʻe toko ua pe toko tolu.
  ces-1613: 'On pak pozdvih tváři své k oknu, řekl: Kdo drží se mnou, kdo? I vyhlédli
    na něj dva či tři komorníci její.'
  eng-WMB: He lifted up his face to the window, and said, “Who is on my side? Who?”
    Two or three eunuchs looked out at him.
  tam-TCV: யெகூ மேலே நிமிர்ந்து ஜன்னலைப் பார்த்து, “எனக்குச் சார்பாக இருப்பவர்கள்
    யார்?” என்றான். இரண்டு மூன்று அதிகாரிகள் வெளியே அவனை எட்டிப் பார்த்தார்கள்.
  ceb-ULB: Mihangad si Jehu sa bintana ug miingon, “Kinsa man ang dapig kanako? Kinsa?”
    Unya ang duha o tulo ka mga yunoko midungaw.
  pol-UBG: 'On zaś podniósł twarz ku oknu i zawołał: Kto jest ze mną? Kto? Wtedy wyjrzeli
    ku niemu dwaj albo trzej eunuchowie.'
  urd-GVU: یاہو نے اوپر دیکھ کر آواز دی، ”کون میرے ساتھ ہے، کون؟“ دو یا تین خواجہ
    سراؤں نے کھڑکی سے باہر دیکھ کر اُس پر نظر ڈالی
  deu-1912: 'Und er hob sein Angesicht auf zum Fenster und sprach: Wer hält''s hier
    mit mir? Da sahen zwei oder drei Kämmerer zu ihm heraus.'
  kan-2017: ಅವನು ಕಣ್ಣೆತ್ತಿ ಕಿಟಕಿಯ ಕಡೆಗೆ ನೋಡಿ, “ಅಲ್ಲಿ ನನ್ನ ಪಕ್ಷದವರು ಯಾರಿದ್ದಾರೆ?” ಎಂದು
    ಕೂಗಿದನು. ಕೂಡಲೆ ಆ ಕಿಟಕಿಯಿಂದ ಇಬ್ಬರು, ಮೂವರು ಕಂಚುಕಿಗಳು ಅವನ ಕಡೆಗೆ ನೋಡಿದರು.
  yap-yap: Me sap Jehu ngalang me tolul ni ga’ar, “Mini e bay u ba’ rog?” Ma l’agruw
    fa dalip e pi tolang ko salthaw nu lan fare naun rok e en pilung e ra sapgad ngak
    nga but’ u ba winda,
  hlt-MCSB: Te vaengah a maelhmai te bangbuet taengla loe hang tih, “Kai taengah unim,
    unim?,” a ti. Te dongah anih te imkhoem panit pathum loh a moe thil.
  mdy-ETH: ዒማና ዒዩ ሌካ ዼግ ጌይ ዛጋዖ ዑኡዞ ዼጊዲ፦ «ታኣና ዎላ ማዓኒ ኮዓሢ ዖናዳይ?» ጌዔኔ፤ ዬያሮ ፓይዲና ላምዖ፤
    ጊንሣ ሃሣ ሃይሦ ማዓንዳ ዓሲ ፑልቶ ካሮና ሞኦኪ ዒዛ ዛጌኔ፤ ዬና ዓሳ ካኣቱሞ ማኣሮይዳ ቢታንቶ ዓኣ ዓሲኬ፤
  twi-ASANTE: Yehu pagyaa nʼani hunuu no wɔ mpomma no mu teaam sɛ, “Hwan na ɔwɔ mʼafa!”
    Na apiafoɔ baanu anaa baasa hwɛɛ no.
  eng-WEBU: He lifted up his face to the window, and said, “Who is on my side? Who?”
    Two or three eunuchs looked out at him.
  wal-wal: Yaagin Yeehu pude maskkootiyaakko xeellidi, “Laa ta bagga gidanai oonee?
    Ane oonee?” yaagiis. Yaagin naa77u woikko heezzu mureessati akko xeellidosona.
  spa-PDDPT: 'Entonces él levantó su cara hacia la ventana y preguntó: ¿Quién está
    conmigo? ¿Quién? Y dos o tres funcionarios se asomaron desde arriba.'
  gun-gun: 'Ha''e ramo Jeú yvate katy oma''ẽ janela oĩ va''e re. Ha''e vy aipoe''i:
    — Mava''e tu xea katygua peiko? Mava''e tu? — he''i. Ha''e ramo mokoĩ e''ỹ vy
    mboapy tembiguai ikuai va''e oma''ẽ okuapy hexe.'
  ilo-ULB: Timmangad ni Jehu iti tawa ket kinunana, “Siasino kadi ti makikadua kaniak?
    Siasino?” Kalpasanna, kimmita iti ruar ti dua wenno tallo a eunuko.
  kpg-kpg: Jehu ga mmada aga gi nua gaa wolo, “Ma koai dela e madalia au?” Dogolua
    be dogodolu gau hai hegau aamua o di hale king ga mmada ia gi lala laa lodo di
    bontai dulii gi mee.
  uig-ARA: 'يەھۇ بېشىنى كۆتۈرۈپ، دېرىزىگە قاراپ تۇرۇپ: ــ مەن تەرەپتە تۇرىدىغان كىم
    بار؟ دەپ سورىۋىدى، ئىككى-ئۈچ ئاغۋات دېرىزىدىن ئۇنىڭغا قارىدى.'
  sus-sus: Yehu naxa a ya rate wundɛri ra, a maxɔrinyi ti, «Nde na n bɛ? Nde?» Mangɛ
    ginɛ makantɛ ndee naxa e ya ragoro Yehu ma.
  pon-2006: Sehu ahpw mahsendalahng oh kapitie laudida mahsanih, “Ihs me pahn iang
    ei pali?” Lapalap riemen de silimen en nan tehnpaso ahpw kilengieisang nan wenihmwtok
    ehu,
  ksd-ksd: 'Ma i ga tadaraka urama ta ra mata na kalangar, ma i ga biti: To ia laka
    i tur maravut iau? Ma ta urua ba ta utul a tultul dital ga gigira ba upi ia.'
  tur-YTC: Yüzünü pencereye doğru kaldırdı ve “Kim benim tarafımda? Kim?” dedi. İki
    ya da üç hadım ona baktı.
  grc-BRENT: Καὶ ἐπῇρε τὸ πρόσωπον αὐτοῦ εἰς τὴν θυρίδα, καὶ εἶδεν αὐτὴν, καὶ εἶπε,
    τίς εἶ σύ; κατάβηθι μετʼ ἐμοῦ· καὶ κατέκυψαν πρὸς αὐτὸν δύο εὐνοῦχοι.
  ind-AYT: Yehu pun mengangkat kepalanya menghadap ke jendela, lalu berkata, “Siapakah
    yang ada di pihakku? Siapa?” Dua tiga orang pegawai istana menjenguk kepadanya.
  nya-nya: Yehu anakweza maso nayangʼana pa zenera, ndipo anafuwula kuti, “Kodi ndani
    ali mbali yanga? Ndani?” Anthu ofulidwa awiri kapena atatu anayangʼana Yehu pansipo.
  hrv-hrv: 'Jehu okrenu lice prema prozoru i reče: “Tko je sa mnom, tko?” I dva-tri
    dvoranina pogledaše prema njemu.'
  mps-mps: Jehu agai te po wabo odama, tama agai te beba te dwasianu windo tų elalubo
    madigi te agai ugwaba tonani, tama agai e tama i wali, “De nage eno haniba asaibawe?”
    Tama te me badu sę ebo bidi dabe augwali te kingo te bede bidali bidi dabego
    te Jehugo wabo po odama, tama augwali te bede te dwasianu windo tų badu dolagaselama,
    tama augwaligo te Jehu agaba aiyaba tonani.
  tpi-tpi: Jehu i harim na i lukluk i go antap long windo na i singaut olsem, “Husat
    i laik kam long lain bilong mi?” Na sampela wokman i stap long haus king i harim
    tok bilong Jehu na ol i kam sanap long windo na lukluk i go daun long em.
  dan-1931: 'Men han så op til Vinduet og sagde: “Hvem holder med mig? Hvem?” Så var
    der et Par Hofmænd, som så ud efter ham,'
  vie-OVCB: 'Giê-hu ngước đầu nhìn lên cửa sổ, hỏi: “Ai thuộc về phe ta?” Vài ba thái
    giám nhìn xuống về phía Giê-hu.'
  guj-2017: યેહૂએ બારી તરફ ઊંચું જોઈને કહ્યું, “મારા પક્ષમાં કોણ છે? કોણ?” ત્યારે
    બે ત્રણ ખોજાઓએ બહાર જોયું.
  pon-2006A: Sehu ahpw mahsendalahng oh kapitie laudida mahsanih, “Ihs me pahn iang
    ei pali?” Lapalap riemen de silimen en nan tehnpaso ahpw kilengieisang nan wenihmwtok
    ehu,
  por-BRBSL: 'Ele levantou o rosto para a janela, e disse: “Quem está do meu lado?
    Quem está do meu lado?”. Dois ou três eunucos olharam para ele.'
  cth-cth: Ahni ni hlalangaw lah khet hoi kalvan lah radoung hoi, apimaw kai koe lah
    kambawng telah ati. Tuenla e tami kahni kathum touh ni ahni koe lah a khet awh.
  twi-twi: Yehu pagyaw nʼani huu no wɔ mfɛnsere no mu teɛɛ mu se, “Hena na ɔwɔ mʼafa!”
    Na piamfo baanu anaa baasa hwɛɛ no.
  hlt-hlt: Te vaengah a maelhmai te bangbuet taengla loe hang tih, “Kai taengah unim,
    unim?,” a ti. Te dongah anih te imkhoem panit pathum loh a moe thil.
  tbz-SIM: 'Kɛ̀ Yeuu bɔ́útɛ́ tɛbòtɛ̀ bíɛ́kɛ̀ kɛ́pɛ́i nkɛ dɔ̀: We ntú n kou? We nni
    nkómmú! Kɛ̀ bɛnìtìbɛ̀ bɛ̀dɛ́bɛ̀ yoo bɛtɑ̃ɑ̃tii síékɛ́ní, kɛ tú bɛ̀ fɔ̃̀mmu bɛ̀
    kɛ̀ tu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó bɛkótíbɛ̀.'
  msy-2020: Jehu oregha winduan pɨn gara egha kamaghɨn dei, “Tina nan adarazi bagh
    izasa ifonge? Tav iti, o?” Ezɨ ingangarir gumazir maba atrivimɨn dɨpenimɨn ikia,
    Jehun akam baregha, iza winduan beragh an gari.
  dop-dop: 'Yehu kʋsɑ ɩsɛ, ɩlɛnɑ ɩ mɑ kɑpukɑ sɩ: Awe wɛnnɑ mɑ tɔɔ? Ḿpʋ́ɣʋ́ kɑwulɑɣɑ
    tǝyɑɣɑ tɑɑ ɑpɑlɑɑ nɑɑni nyǝ́mɑ nɑpǝlǝɣɩ nɑɑlɛ, nɑ tooso nyǝnnɑ pǝtote.'
  azb-azb: 'Yehu üzünü pəncərəyə doğru qaldırıb dedi: «Kim mənimlədir, kim?» İki-üç
    saray xidmətçisi boylanıb ona baxdı.'
  eng-DBY: And he lifted up his face to the window, and said, Who is on my side? who?
    And two or three chamberlains looked out to him.
  hin-2017: तब उसने खिड़की की ओर मुँह उठाकर पूछा, “मेरी ओर कौन है? कौन?” इस पर दो
    तीन खोजों ने उसकी ओर झाँका।
  wol-KYG: 'Yewu séentu palanteer ba ne: «Ana ku far ak man fii waay?» Ñaar ba ñetti
    bëkk-néeg ne pëll ca kaw palanteer ba, séentu ko.'
  eng-YLT: And he lifteth up his face unto the window, and saith, 'Who [is] with me?
    — who?' and look out unto him do two [or] three eunuchs;
  eng-WYC-2017: And Jehu raised up his face to the window, and said, What woman is
    this? And twain [or two] either three chamberlains bowed themselves to him, and
    said to him, This is that Jezebel.
  eng-WMBB: He lifted up his face to the window, and said, “Who is on my side? Who?”
    Two or three eunuchs looked out at him.
  urd-GVH: याहू ने ऊपर देखकर आवाज़ दी, “कौन मेरे साथ है, कौन?” दो या तीन ख़्वाजासराओं
    ने खिड़की से बाहर देखकर उस पर नज़र डाली
  rug-rug: Doṉo sage la se Zehu meke kukili, “Esei si pa qua kalina?” Karua babe ka
    ṉeta palabatu koari na tie kopu koasa vetu baṉara si doṉo gore la koasa pa vuida,
  gaz-gaz: Innis foddaa sana keessaan ol ilaalee, “Eenyutu na bira jira? Eenyuu dha?”
    jedhe. Xuʼaashiiwwan lama yookaan sadii taʼan gara isaa gad ilaalan.
  fra-LSG: 'Il leva le visage vers la fenêtre, et dit: Qui est pour moi? Qui? Et deux
    ou trois eunuques le regardèrent en s’approchant de la fenêtre.'
  yal-yal: Yehu yi a yɛɛ rafindi sangansoon foye soden ma, a yi a fala, a naxa, “Nde
    n tan xɔn? Nde?” Walikɛ firin hanma saxan manga banxini, ne yi e yɛɛ ragodo a
    ma keli sangansoon kɔɛ ra.
  haw-1868: A nana aku la ia iluna ma ka pukamakani, i aku la, Owai ka mea ma o'u
    nei? Owai? A nana mai la ia ia elua a ekolu paha mau luna hale.
  arb-NAV: 'فَرَفَعَ وَجْهَهُ إِلَيْهَا وَصَاحَ: «مَنْ هُنَا مَعِي؟» فَأَشْرَفَ عَلَيْهِ
    اثْنَانِ أَوْ ثَلاثَةٌ مِنَ الْخِصْيَانِ.'
  ewe-ewe: Yehu fɔ kɔ dzi, kpɔ Yezebel le fesre la nu eye wòdo ɣli bia be, “Ame kawoe
    le dzinye?” Ŋutsu tata eve alo etɔ̃ do mo ɖe fesre la nu kpɔe ɖo ɖa.
  eng-LEE: And he lifted up his face to the window, and said, Who is on my side? who?
    And there looked out to him two or three chamberlains.
  gvn-gvn: '@see-verse:2KI.009.031'
  asm-FB: তেতিয়া যেহূৱে ওপৰলৈ খিড়িকিৰ ফালে চাই ক’লে, “মোৰ পক্ষত কোন আছে? কোন কোন
    আছে?” তাতে দুই তিনিজন নপুংসকে ওপৰৰ পৰা বাহিৰলৈ চালে।
  sus-A: يٍهُ نَشَ عَ يَ رَتٍ وُندّرِ رَ، عَ مَشْرِنيِ تِ، «ندٍ نَ ﭑ بّ؟ ندٍ؟» مَنفّ
    فِنّ مَكَنتّ ندٍيٍ نَشَ عٍ يَ رَفٌرٌ يٍهُ مَ.
  fra-SBL: 'Il leva son visage vers la fenêtre, et dit : « Qui est de mon côté ? Qui ? »
    Deux ou trois eunuques l''ont regardé.'
  hbo-hbo: וַיִּשָּׂ֤א פָנָיו֙ אֶל־הַ֣חַלֹּ֔ון וַיֹּ֕אמֶר מִ֥י אִתִּ֖י מִ֑י וַיַּשְׁקִ֣יפוּ
    אֵלָ֔יו שְׁנַ֥יִם שְׁלֹשָׁ֖ה סָרִיסִֽים׃
  piu-2006: '@see-verse:2KI.009.031'
  kik-kik: Nake Jehu akĩrora na igũrũ ndirica-inĩ, agĩĩtana akĩũria atĩrĩ, “Nũũ ũrĩ
    mwena wakwa? Nũũ?” Nao andũ eerĩ kana atatũ maarĩ ahakũre makĩmũrora arĩ thĩ.
  fra-NCL: 'Il leva les yeux vers la fenêtre et dit : « Qui est avec moi ? Qui ? »
    Et deux ou trois eunuques ayant regardé vers lui,'
  cek-AK: Jehu loe thokbuem bangah khet tahang moe, Kai bangah kaom kami to ah oh
    maw? Mi maw kaom? tiah a hangh. To naah tangyat mii kadueh kami hnetto maw, to
    tih ai boeh loe thumto mah maw anih to khet o.
  cuk-cuk: 'Geb Jehú yawagak-bipi-siidsik atakdegu, sogded: —¿Doa anba nai? Geb agi,
    reyneggi dule-maiga-gudimalad warbo, warbaadibe, Jehúʼsik yawagak-bipigwadba atakarmalad.'
  uig-CYR: 'Йәһу бешини көтирип, деризигә қарап туруп: — Мән тәрәптә туридиған ким
    бар? дәп соривиди, икки-үч ағват деризидин униңға қариди.'
  tel-2017: అతడు తలెత్తి కిటికీ వైపు చూశాడు. “అక్కడ నా వైపు ఉన్నదెవరు?” అని అడిగాడు.
    ఇద్దరు ముగ్గురు నపుంసకులు కిటికీలోనుండి తొంగి చూసారు.
  hat-BSA: 'Jéhu te leve figi li vè fenèt la e te di: “Se kilès ki pou mwen? Kilès?”
    Konsa, de oswa twa linik ren nan te gade anba kote li.'
  kos-kos: Jehu el ngetak, wola ac fahk, “Su ac wiyu lac?” Luo ku tolu sin mwet liyaung
    inkul sin tokosra ngeta ke winto se liyal,
  hbo-WLC: וַיִּשָּׂ֤א פָנָיו֙ אֶל־הַ֣חַלּ֔וֹן וַיֹּ֕אמֶר מִ֥י אִתִּ֖י מִ֑י וַיַּשְׁקִ֣יפוּ
    אֵלָ֔יו שְׁנַ֥יִם שְׁלֹשָׁ֖ה סָרִיסִֽים׃
  ibo-ibo: Jehu leliri anya elu lee anya na oghereikuku tie mkpu sị, “Onye dịnyeere
    m?” Onozi abụọ maọbụ atọ na-eje ozi nʼụlọeze lepụtara anya lee ya anya.
  ory-ory: ଏଥିରେ ଯେହୂ ଝରକା ଆଡ଼େ ଆପଣା ମୁଖ ଉଠାଇ କହିଲେ, “କିଏ ମୋʼ ପକ୍ଷରେ ଅଛି? କିଏ?” ତହୁଁ
    ତାଙ୍କ ଆଡ଼କୁ ଦୁଇ ବା ତିନି ନପୁଂସକ ଅନାଇଲେ।
  chk-chk: Nge Jehu a netä ren ewe asammwacho o kökkötä, “Iö a nom won peki, iö a
    nom won peki?” Iwe, ruoman ika ülüman chon angang lon imwen king ra nenetiu ren.
  rop-rop: Wal Jeihu bin lukap langa det windo en imbin jingat, “Hu langa main said?”
    En sambala boswan blanga det bigwan haus bin lukdan langa im brom det windo
  ukr-1871: 'Він же позирнув на вікно та й каже: Хто зо мною, хто? І визирнули до
    його два чи три скопцї.'
  deu-1951: 'Da schaute er zum Fenster empor und sprach: Wer hält es mit mir? Wer?
    Da sahen zwei oder drei Kämmerer zu ihm hinab.'
  eng-JPS: 'And he lifted up his face to the window, and said: ''Who is on my side?
    who?'' And there looked out to him two or three officers.'
  srp-1865: 'A on pogleda na prozor i reèe: ko je sa mnom? ko? Tada pogledaše u nj
    dva tri dvoranina.'
  lug-lug: Yeeku n’ayimusa amaaso ge waggulu, n’akoowoola ng’abuuza nti, “Ani ali
    ku ludda lwange? Ani?” Abalaawe babiri oba basatu ne balingiza mu ddirisa.
  heb-heb: וישא פניו אל החלון ויאמר מי אתי מי וישקיפו אליו שנים שלשה סריסים׃
  ben-IRV: যেহূ তখন উপরে জানলার দিকে তাকিয়ে বললেন, “আমার পক্ষে কে? কে?” তখন দুই তিনজন
    নপুংসক তাঁর দিকে চেয়ে দেখল।
  pan-pan: ਉਸ ਨੇ ਖਿੜਕੀ ਵੱਲ ਮੂੰਹ ਚੁੱਕ ਕੇ ਆਖਿਆ, ਮੇਰੇ ਵੱਲ ਕੌਣ ਹੈ? ਕੌਣ? ਅਤੇ ਦੋ ਤਿੰਨ ਖੋਜ਼ਿਆਂ
    ਨੇ ਉਹ ਦੀ ਵੱਲ ਵੇਖਿਆ।
  mya-JVB: ယေဟု သည် မျှော် ကြည့်၍ ၊ ငါ့ ဘက် မှာ အဘယ်သူ နေသနည်း။ အဘယ်သူ ဟုမေး လေသော်
    ၊ မိန်းမစိုး နှစ် ယောက်သုံး ယောက်တို့သည် ပြတင်းပေါက် ထဲ က ကြည့်ရှု ကြ၏
  tbg-tbg: Minti tuvaro Jehuva vuruvi vira tavero naveraitiharo, Tauka taukae ti mantaraini
    variavo? tumanta kaiqa vaiinti taaraqantae, taaraqanta vohaiqae, kante aninte
    vuavu tave vauvaro
  hmo-hmo: Iehu be magu iduara dekena amo Iesebele ia itaia, bona ia boiboi, ia gwau,
    “Daika idia ura lauegu orea dekenai idia vareai?” Vadaeni hesiai taudia rua o
    toi be uindo dekenai idia hedinaraia.
  urd-urd: पर उसने खिड़की की तरफ़ मुँह उठा कर कहा, “मेरी तरफ़ कौन है, कौन?” तब दो
    तीन ख़्वाजासराओं ने इसकी तरफ़ देखा।
  rus-SYN: 'И поднял он лице свое к окну и сказал: кто со мною, кто? И выглянули к
    нему два, три евнуха.'
  bqc-SIM: 'Kɛ́ Yehu wɛsɛ̀ musu, à fɛnɛnti gwà, ↄ̃ à mɛ̀: Démɛ zɛ̀manↄi? Démɛ
    kú wei? Kɛ́ kibɛ zĩkɛna gbɛ̃ↄn pla ge àaↄ̃ↄ mↄ̀ zĩ́lɛ gwà fɛnɛntiu,'
  tcz-CHONGTHU: Jehu chun chunglang agahvet leh bangkot a chun amanu agah mun, hitin
    asam in ahi, “Keilam a panga koi koi nahiuvem?” tia agah sap le, nukiso mi nile
    thum'in ahin veuvin ahi.
  mar-mar: येहूने वर खिडकीकडे पाहत म्हटले, “माझ्या बाजूने कोण आहे? बोला!” तेव्हा खिडकीतून
    दोन तीन खोजांनी त्याच्याकडे पाहिले.
  qub-qub: 'Chaura Jehüga bentänaman ricärir niran: «¿Pitaj caycan nogapa faburnë?»
    Ishcay quimsa sirbejcuna watgarcäriran.'
  bqp-bqp: 'Kũ Yehu wɛ́ sɛ̀ musu, à wondoo gwà, akũ à pì: Dí mɛ́ à zɛ̀ kũmaoo?
    Dí mɛ́ à kú ma kpaa? Kũ kínabɛ zĩkɛri gbɛ̃nↄn pla ke aakↄ̃nↄ sù ò wɛ́ kpàtɛ wondoo
    gũn,'
  hat-hat: 'Jeou leve je l'' gade bò fennèt la, li di: —Ki moun ki avè m''? De twa
    gad palè a parèt tèt yo nan yon fennèt.'
  eng-BSB: He looked up at the window and called out, “Who is on my side? Who?” And
    two or three eunuchs looked down at him.
  eng-WEBPB: He lifted up his face to the window, and said, “Who is on my side? Who?”
    Two or three eunuchs looked out at him.
  kbq-kbq: Higeno Jehu'a nentahino, kesga huno ana nomofo zaho'ma eri kante negeno
    amanage hu'ne, Iza nagri kaziga mani'ne huno kezati'ne. Anagema hige'za zmagonknazama
    hari'naza vahe'ma ana nompima eri'zama eneri'za vahe'mo'za e'za ke fenkate'za
    Jehuna ke'naze.
  nhe-BL: 'Huan nopa Jehú tlachixqui ica huejcapa huan quiitac nopa fiero sihuatl
    mosehuijtoya campa ventana huan quintlajtlani tlen itztoyaj inechca: ―¿Ajqueya
    tlen imojuanti initztoque nohuaya para ma nielis niimotlanahuatijca? Huan ome
    o eyi tlacame tlen mocaparojtoyaj para quitequipanose nopa sihua tlanahuatijquetl
    itztoyaj inechca ipan nopa caltlanahuatili, huan tlachixque para tlatzintla para
    quiitase Jehú.'
  bus-bus: 'Kɛ̀ Yehu wɛ́ɛ sɛ̀ musu, à windo gwà, ben à bè: Dé bé à zɛ̀mao? Dé bé à
    kú ma kpaa? Kɛ̀ kíbɛ zĩkɛri gↄ̃ↄn plaa ke aagↄ̃ↄnↄ mↄ̀ wà wɛ́ɛ kpàɛ windo guu,'
  gub-BL: Ume'e Zeu ywate hehe. Uhapukaz a'e pe har wanupe. — Mo wiko herehe we wà
    nehe, i'i wanupe a'e. Na'iruz tuwihaw tàpuzuhu pe har ume'e hehe ukenaw rupi wà.
  eng-DRA: 'And Jehu lifted up his face to the window, and said: Who is this? And
    two or three eunuchs bowed down to him.'
