verse: 2KI.009.019
translations:
  mal-C: അതുകൊണ്ടു രാജാവ് രണ്ടാമതും ഒരു കുതിരച്ചേവകനെ അയച്ചു. അയാളും അവരുടെ അടുത്തുവന്ന്,
    “ ‘നിങ്ങൾ സമാധാനവുമായാണോ വരുന്നത്,’ എന്നു രാജാവ് ചോദിക്കുന്നു” എന്നു പറഞ്ഞു. “സമാധാനംകൊണ്ട്
    നിനക്ക് എന്തുകാര്യം? നീ എന്റെ പിന്നണിയിൽ ചേർന്നുകൊള്ളുക,” എന്ന് യേഹു അയാളോടും
    മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da sandte er einen zweiten Reiter ab. Als der zu ihnen gelangt war, sprach
    er: So läßt der König fragen: Kommt ihr in friedlicher Absicht? Jehu aber antwortete:
    Was geht das dich an? Lenke um und folge mir!'
  lin-lin: 'Boye mokonzi atindaki soda mosusu oyo abundaka likolo ya mpunda. Tango
    akomaki epai na bango, alobaki : — Boni, boyei mpo na kimia ? Jewu azongisaki :
    — Okokende na kimia wapi ? Baluka mpe kota na molongo na ngai.'
  eng-LSV: 'And he sends a second rider on a horse, and he comes to them and says,
    “Thus said the king: Is there peace?” And Jehu says, “And what is peace to you?
    Turn around behind me.”'
  eng-GNV: Then hee sent out another on horsebacke, which came to them, and sayde,
    Thus sayth the King, Is it peace? And Iehu answered, What hast thou to doe with
    peace? turne behinde me.
  eng-WEBSTER: Then he sent out a second on horseback, who came to them, and said,
    Thus saith the king, Is it peace? And Jehu answered, What hast thou to do with
    peace? turn thee behind me.
  nhw-BL: 'Huajca nimantzi nopa tlanahuatijquetl quititlanqui seyoc tlacatl cahuayojtipa,
    huan yaya ajsito campa itztoyaj huan quiijto: ―Nopa tlanahuatijquetl nechtitlantoc
    ma nimechtlatzintoquiliqui sintla anhualahuij ica cuali o amo. Huan Jehú quinanquili:
    ―¿Tlaque tijmati ta tlen tlamantli catli cuali? Xihuala nohuaya noica.'
  swh-ONEN: Basi mfalme akamtuma mpanda farasi wa pili. Wakati alipowafikia akasema,
    “Hivi ndivyo asemavyo mfalme, ‘Je, mmekuja kwa amani?’ ” Yehu akajibu, “Una nini
    na amani? Unga msafara nyuma yangu.”
  bba-bba: Mɑ Yorɑmu u mɑɑ derɑ mɑɑsɔ kpɑo u dɑ. Ye u turɑ mi, yerɑ u nɛɛ, sinɑ boko
    u nɛɛ, bɔri yɛndun ɡɑriyɑ i kɑ sĩimɔ? Mɑ Yehu u nɛɛ, mbɑ n nun wɑ. A wuro nɛn
    biruɔ!
  eng-KJVCPB: Then he sent out a second on horseback, which came to them, and said,
    Thus saith the king, Is it peace? And Jehu answered, What hast thou to do with
    peace? turn thee behind me.
  luo-luo: 'Kuom mano ruoth nooro jariemb faras mar ariyo. Kane ochopo irgi nowachonegi
    niya, “Ruodha penjo kama: ‘Bende ubiro e yor kwe?’ ” Jehu nodwoke niya, “Kwe to
    obadhi e angʼo? Luw bangʼa.”'
  meu-meu: 'Bena ia ese hosi-gui tauna ihararuana e siaia lao. Ia na dekediai e kau,
    eto, Hanua pavapavana na ini e gwau tomamu: maino ai oma a? Iehu e haere, eto,
    Maino be dahaka ikaralaina emu ai? A hegiro, murigu ai a raka.'
  npi-ULB: तब तिनले घोडामा अर्को मानिसलाई पठाए । त्यो तिनीहरूकहाँ आएर भन्यो, “राजा
    यसो भन्‍नुहुन्छ, 'के तपाईंहरू मित्रभावले आउनुभएको हो' ?” येहूले भने, “मित्रभावसित
    तँलाई केको सरोकार? फर्केर मेरो पछि लाग् ।”
  yor-yor: 'Bẹ́ẹ̀ ni, ọba rán ọkùnrin ẹlẹ́ṣin kejì. Nígbà náà ó wá sí ọ̀dọ̀ wọn, ó
    wí pé, “Èyí ni ohun tí ọba sọ: “Ṣé ìwọ wá pẹ̀lú àlàáfíà?” Jehu dáhùn, “Dúró sí
    ẹ̀yìn mi.”'
  pes-OPCB: 'پس پادشاه سوار دیگری فرستاد. او نزد ایشان رفت و گفت: «پادشاه می‌خواهد
    بداند که خبر خوشی دارید یا نه.» ییهو جواب داد: «تو را چه به خبر خوش؟ به دنبال
    من بیا!»'
  tgl-ULB: 'Pagkatapos nagpadala siya ng pangalawang lalaki na nakakabayo, na pumunta
    sa kanila at sinabi, “Sinasabi ito ng hari: ''Ikaw ba ay dumating para sa kapayapaan?
    “Sumagot si Jehu, “Ano ang magagawa mo sa kapayapaan? Bumalik ka at sumunod sa
    akin.”'
  hui-hui: Ani layagola kini ibugua ami agali mendeme lone lola hole pu lene. Pu laya
    handala pialu ibugua Yihuhondo hale halu lalu, Kini ibu hale holenaga mbirale
    bibahende karulape ngabe laya, lene. Ani layagola Yihuhanda lalu, Ogoni í̠naga
    biabe ndo ngago í̠ ina poramadagua talima ibu dege bia, lene.
  mya-mya: မင်း​ကြီး​သည်​အ​ခြား​စေ​တ​မန်​တစ်​ယောက် ကို​လွှတ်​ပြန်​၏။ သူ​သည်​လည်း​ရှေး​နည်း​တူ
    ယေ​ဟု​အား​မေး​၏။ ယေ​ဟု​က``ဤ​ကိစ္စ​သည် သင်​နှင့်​မ​သက်​ဆိုင်။ ငါ့​နောက်​မှ​လိုက်​လော့''
    ဟု​ဆို​ပြန်​၏။
  bod-N: རྒྱལ་པོས་སྐྱ་དམག་གཞན་ཞིག་མངགས་ནས་དེ་དག་གི་རྩར་ཕྱིན་ཏེ་ན་རེ། རྒྱལ་པོས་བདེ་བར་ཡོད་དམ་ཞེས་འདྲིའོ་ཞེས་པ་དང་།
    ཡེ་ཧུ་ཡིས། བདེ་མིན་ཁྱོད་དང་འབྲེལ་བ་ཅི་ཡོད་དམ། ངའི་རྒྱབ་ཏུ་སོང་ཞིག་ཅེས་སྨྲས་པ་ན།
  sna-sna: Saka mambo akatumazve mumwe mutasvi webhiza. Akati achisvika kwavari akati,
    “Zvanzi namambo, ‘Mauya norugare here?’ ” Jehu akapindura akati, “Uneiko norugare
    iwe? Tevera shure kwangu.”
  spa-BLM: 'Entonces envió a un segundo a caballo, que se acercó a ellos y les dijo:
    “El rey dice: “¿Hay paz?”. Jehú respondió: “¿Qué tienes que ver con la paz? Ponte
    detrás de mí”.'
  cac-cac: 'Val d''a jun rato chi'' ix checjib''at junxo vin̈ soldado d''a yib''an̈
    chej yuj vin̈ rey chi''. Ix c''och vin̈ soldado chi'' d''a eb'', ix yalan vin̈:
    —A vin̈ rey tzin checancoti yic tzul in c''anb''an d''ayach, tom ac''anc''olal
    tzach javi, xchi vin̈. Ix yalan vin̈aj Jehú chi'' d''a vin̈: —A ach tic, malaj
    alan ic d''a jun tic, an̈ej to tzach och tzac''an vuuj, xchi vin̈.'
  swh-ULB: 'Kisha akapeleka mpanda farasi wa pili, ambaye alikuja kwao na kusema,
    “Mfalme asema hivi: ''Je mnakuja na amani?”'' Yehu akajibu, “Wewe una nini na
    amani? Geuka na kunifuata nyuma.'
  bel-bel: 'І паслалі другога вершніка, і ён прыехаў да іх, і сказаў: так кажа цар:
    ці зь мірам? І сказаў Іуй: што табе да міру? Едзь за мною.'
  deu-ELBBK: 'Da sandte er einen zweiten Berittenen; und er kam zu ihnen und sprach:
    So spricht der König: Ist es Friede? Und Jehu sprach: Was hast du mit dem Frieden
    zu schaffen? Wende dich hinter mich!'
  mbb-OT: Umbe, mid-uman en maan midsuǥù haazà is hadì te sevaha pa he pereuntud te
    kudà. Ne kebpekeuma zin diyà te kandan ke sikandin te, “Egkesuat is hadì he metueni
    zin ke meupiya is tuyù niw te kedhengkayi.” Midtavak si Jehu te, “Hengkey is lavet
    nu? Sunud ka kediey!”
  mal-2015: 'അവൻ മറ്റൊരുത്തനെ കുതിരപ്പുറത്തു അയച്ചു; അവനും അവരുടെ അടുക്കൽ ചെന്നു:
    സമാധാനമോ എന്നു രാജാവു ചോദിക്കുന്നു എന്നു പറഞ്ഞു. സമാധാനംകൊണ്ടു നിനക്കു എന്തു കാര്യം?
    തിരിഞ്ഞു എന്റെ പുറകിൽ വരിക എന്നു യേഹൂ പറഞ്ഞു.'
  rmc-rmc: 'Paľis bičhaďa avre muršes pro graj ke lende. Ov geľa a phenďa: „O kraľis
    phučel, či aven kade andro smirom.“ O Jehu odphenďa: „So tut andre oda! Av pal
    ma.“'
  pes-OPV: 'پس سوار دیگری فرستاد و اونزد ایشان آمد و گفت: «پادشاه چنین می‌فرماید که
    آیا سلامتی است؟» ییهو جواب داد: «تو را باسلامتی چه‌کار است؟ به عقب من برگرد.»'
  ron-1924: 'Иорам а тримис ун ал дойля кэлэрец, каре а ажунс ла ей ши а зис: „Аша
    зиче ымпэратул: ‘Вениць ку паче?’” Ши Иеху а рэспунс: „Че-ць пасэ де паче? Тречь
    ынапоя мя.”'
  ben-OBCV: 'তাই রাজামশাই দ্বিতীয় এক অশ্বারোহীকে পাঠালেন। সে তাদের কাছে এসে বলল,
    “রাজামশাই একথাই বলেছেন: ‘আপনারা শান্তিতেই এসেছেন তো?’ ” যেহূ উত্তর দিলেন, “শান্তির
    ব্যাপারে তোমার খোঁজ নেওয়ার কী দরকার? তুমি আমার পিছনে এসে দাঁড়াও।”'
  som-som: Markaasuu haddana diray mid labaad oo faras ku jooga, oo isna intuu u tegey
    ayuu ku yidhi, Boqorkii wuxuu ku leeyahay, Ma nabad baa? Oo Yeehuu baa ugu jawaabay,
    War maxaa nabad kaa galay? I soo daba gal.
  lat-VUC: 'Misit etiam currum equorum secundum: venitque ad eos, et ait: Hæc dicit
    rex: Numquid pax est? Et ait Jehu: Quid tibi et paci? transi, et sequere me.'
  eng-ASVBT: Then he sent out a second on horseback, who came to them, and said, Thus
    saith the king, Is it peace? And Jehu answered, What hast thou to do with peace?
    turn thee behind me.
  ita-1885: 'Allora il re mandò un altro uomo a cavallo, il quale, pervenuto a loro,
    disse: Così ha detto il re: Le cose vanno elleno bene? E Iehu disse: Che hai tu
    da far di saper se le cose vanno bene? passa dietro a me.'
  eng-LXXUP: And he sent another horseman, and he came to him, and said, Thus says
    the king, Peace. And Jehu said, What hast thou to do with peace? turn behind me.
  eng-ULB: 'Then he sent out a second man on horseback, who came to them and said,
    “The king says this: ''Are you coming in peace?''” Jehu answered, “What have you
    to do with peace? Turn and ride behind me.”'
  spa-VBL: 'El rey envió a un segundo jinete. Se acercó a ellos y les dijo: “El rey
    te manda a preguntar: ‘¿Vienes en son de paz?’” . “¿Qué les importa la paz a ustedes?”
    Respondió Jehú. “Date la vuelta y sígueme”.'
  fra-_FOB: 'Et on envoya un second cavalier, qui vint à eux et dit: Ainsi dit le
    roi: Y a-t-il paix? Jéhu répliqua: Qu''as-tu à faire de paix? Passe derrière moi.'
  mal-mal: 'അവൻ മറ്റൊരുവനെ കുതിരപ്പുറത്ത് അയച്ചു; അവനും അവരുടെ അടുക്കൽ ചെന്ന്: “സമാധാനമോ
    എന്ന് രാജാവ് ചോദിക്കുന്നു” എന്ന് പറഞ്ഞു. സമാധാനവുമായി നിനക്ക് എന്ത് കാര്യം? തിരിഞ്ഞു
    എന്റെ പുറകെ വരുക” എന്ന് യേഹൂ പറഞ്ഞു.'
  urd-GVR: Tab bādshāh ne ek aur ghuṛsawār ko bhej diyā. Yāhū ke pās pahuṅch kar us
    ne bhī kahā, “Bādshāh pūchhte haiṅ ki kyā sab ḳhairiyat hai?” Yāhū ne jawāb diyā,
    “Is se āp kā kyā wāstā? Mere pīchhe ho leṅ.”
  suz-BL: मिनु पिपमी अर्को शारा ङोइक्‍ब सोइक्‍ता बाक्‍त। मिनु मेको, मेको आन नेक्‍था
    जाक्‍दीश्‍शा “पिपमी ‘गे रिम्‍शो पथ जाक्‍नी’ दे हिल्‍लो पाप्‍तु” देंमाक्‍त। मिनु
    येहूम “रिम्‍शो पथ जाक्‍ङल कि मरिम्‍शो पथ जाक्‍ङल इ कली मारदे माल्‍दे, आं नोले
    खोइय्‍यी” दे मदा बाक्‍त।
  ita-1927: 'Allora Joram mandò un secondo cavaliere che, giunto da coloro, disse:
    “Così dice il re: Recate pace?” Jehu rispose: “Che importa a te della pace? Passa
    dietro a me”.'
  ckb-ckb: 'پاشان ئەسپ سوارێکی دیکەی نارد و هات بۆ لایان و گوتی: «پاشا دەڵێت: ”ئایا
    بۆ ئاشتی هاتوون؟“» یێهو گوتی: «بۆچی باسی ئاشتی دەکەی؟ بەدوام بکەوە.»'
  eng-BBE: Then he sent out a second horseman, who came up to them and said, The king
    says, Is it peace? And Jehu said in answer, What have you to do with peace? come
    after me.
  kan-OKCV: ಆಗ ಅರಸನು ಇನ್ನೊಬ್ಬ ರಾಹುತನನ್ನು ಕಳುಹಿಸಿದನು. ಇವನು ಹೋಗಿ ಯೇಹುವನ್ನು ಎದುರುಗೊಂಡು,
    “ಅರಸನು, ‘ಶುಭವಾರ್ತೆ ಉಂಟೋ?’ ಎಂದು ಕೇಳುತ್ತಾನೆ,” ಎನ್ನಲು ಅವನು, “ಶುಭವಾರ್ತೆಯಿಂದ ನಿನಗೇನು?
    ನನ್ನ ಹಿಂದೆ ಬಾ,” ಎಂದನು.
  tam-2017: 'ஆகையால் வேறொரு குதிரைவீரனை அனுப்பினான், அவன் அவர்களிடத்தில் போய்: சமாதானமா
    என்று ராஜா கேட்கச்சொன்னார் என்றான். அதற்கு யெகூ: சமாதானத்தைப்பற்றி உனக்கு என்ன?
    என் பின்னே திரும்பிவா என்றான்.'
  spa-RV-1909: 'Entonces envió otro de á caballo, el cual llegando á ellos, dijo:
    El rey dice así: ¿Hay paz? Y Jehú respondió: ¿Qué tienes tú que ver con la paz?
    vuélvete tras mí.'
  ron-BTF: 'Atunci a trimis pe un al doilea călare, care a venit la ei și a zis: Astfel
    spune împăratul: Este pace? Și Iehu a răspuns: Ce ai tu a face cu pacea? Treci
    înapoia mea.'
  eng-WEBP: Then he sent out a second on horseback, who came to them and said, “The
    king says, ‘Is it peace?’” Jehu answered, “What do you have to do with peace?
    Fall in behind me!”
  eng-FBV: 'The king sent out a second horseman. He went up to them and said, “This
    is what the king asks: ‘Do you come in peace?’” “What has peace got to do with
    you?” Jehu replied. “Turn around and follow me.”'
  nld-1939: 'Toen stuurde Joram er een anderen ruiter op af. Ook deze kwam bij hem,
    en zeide: De koning vraagt, wat er gaande is. Jehoe antwoordde: Gij hebt er niets
    mee te maken, wat er gaande is. Keer om en volg mij!'
  nch-BL: 'Huajca nimantzi nopa tanahuatijquet quititanqui seyoc tacat cahuayojtipa,
    huan yaya ajsito campa itztoyaj huan quiijto: ―Nopa tanahuatijquet techtitantoc
    ma nimechtatzintoquiliqui sinta anhualahuij ica cuali o amo. Huan Jehú quinanquili:
    ―¿Taya tijmati ta ten tamanti cati cuali? Xihuala nohuaya noica.'
  vie-1934: 'Người lại sai một người lính kỵ thứ nhì, cũng đến cùng chúng nó, và nói:
    Vua hỏi: Bình yên chăng? Giê-hu đáp: Sự bình yên có can hệ chi ngươi? Hãy lui
    sau ta.'
  hin-CV: इस पर एक दूसरे घुड़सवार को भी भेजा गया, जो उनके पास पहुंचा, जिसने येहू से
    कहा, “यह राजा का संदेश है ‘क्या सब कुशल मंगल है?’ ” येहू ने उसे उत्तर दिया, “क्या
    लेना देना है तुम्हारा कुशल मंगल से? मुड़कर हमारा अनुसरण करो.”
  spa-BES: 'Luego envió a un segundo jinete, que se acercó a ellos y dijo: El rey
    dice: ¿Hay paz? Y Jehú respondió: ¿Qué tienes que ver con la paz? Ven después
    de mi.'
  tdx-tdx: 'Niraheñe an-tsoavala ka ty faharoe, ie pok’ ama’e eo le nanao ty hoe:
    Hoe i mpanjakay: Am-pañanintsiñe hao? le hoe ty natoi’ Ieho: Hanoe’o ino ze o
    fañanintsiñe zao? Miotaha mb’ ambohoko ao.'
  tha-KJV: พระองค์​จึงรับสั่งใช้พลม้าคนที่สองออกไป ผู้​นั้นมาถึงเขาแล้​วก​็​พูดว่า
    “​กษัตริย์​ตรั​สด​ังนี้​ว่า ‘มาอย่างสันติ​หรือ​’” และเยฮูตอบว่า “ท่านเกี่ยวข้องอะไรกับสันติ
    จงเลี้ยวกลับตามเรามา”
  por-BR-2018: 'Então enviou outro cavaleiro, o qual chegando a eles, disse: O rei
    diz assim: Há paz? E Jeú respondeu: Que tens tu que ver com a paz? Sai da minha
    frente.'
  deu-ELO: 'Da sandte er einen zweiten Berittenen; und er kam zu ihnen und sprach:
    So spricht der König: Ist es Friede? Und Jehu sprach: Was hast du mit dem Frieden
    zu schaffen? Wende dich hinter mich!'
  eng-WYC-2018: Also the king sent the second chariot of horses, and he came to them,
    and said, The king saith these things, Whether peace is with you? (or And the
    king sent a second chariot of horses, and the man came to them, and said, The
    king saith these things, Is everything at peace with you?) And Jehu said, What
    to thee and to peace? Pass thou forth, and follow me.
  epo-epo: 'Tiam li sendis duan rajdanton, kaj ĉi tiu venis al ili, kaj diris: Tiele
    diras la reĝo: Ĉu ĉio estas en ordo? Jehu respondis: La ordo ne estas via afero,
    turnu vin kaj sekvu min.'
  uig-PIN: 'Xuning bilǝn u yǝnǝ bir atliⱪ kixini mangdurdi. U ularning aldiƣa berip:
    — Padixaⱨ, ⱨǝmmǝ ix tinqliⱪmu, dǝp soridi, dedi. Yǝⱨu: — Tinqliⱪmu, ǝmǝsmu, buning
    bilǝn nemǝ karing? Burulup mening kǝynimdin mang, dedi.'
  beo-beo: 'Youla:me da sia: adola ahoasu dunu eno asunasili, e da Yihuma musa: adole
    ba:i defele, adole ba:i. Amola Yihiu da bu amane sia:i, “Amo da dia liligi hame.
    Na baligia aligili, nama fa:no bobogema!”'
  tpi-OTNT: Orait king i salim narapela soldia i go. Na taim dispela soldia i kamap
    long ol, em tu i tokim Jehu olsem, “King i laik save, olgeta samting i stap i
    orait, o nogat?” Na Jehu i bekim tok olsem, “Em i no samting bilong yu, yu kam
    bihainim mipela tasol.”
  hau-SA: Saboda haka sarki ya sāke aika mahayin doki na biyu. Sa’ad da ya isa wurinsu
    sai ya ce, “Ga abin da sarki ya ce, ‘Lafiya?’ ” Yehu ya ce, “Ina ruwanka da zancen
    lafiya? Ka shiga layi.”
  uig-LAT: 'Shuning bilen u yene bir atliq kishini mangdurdi. U ularning aldigha bérip:
    — Padishah, hemme ish tinchliqmu, dep soridi, dédi. Yehu: — Tinchliqmu, emesmu,
    buning bilen néme karing? Burulup méning keynimdin mang, dédi.'
  nde-nde: 'Ngakho inkosi yathuma umgadi webhiza wesibili. Esefikile kubo wathi, “Inkosi
    ithi: ‘Liza ngokuthula na?’ ” UJehu waphendula wathi, “Ulani lakho ukuthula na?
    Ngena ngemva kwami.”'
  ton-ton: Pea naʻa ne toki fekau atu ha tokotaha kehe ke heka hoosi, pea naʻa ne
    hokoange kiate kinautolu, mo ne pehē, “ʻOku pehē mai ʻe he tuʻi, pe ko e lelei
    pe ʻikai?” Pea naʻe pehēange ʻe Sehu, “Ko e hā ʻa hoʻo kau ʻaʻau ki he lelei?
    ʻAlu koe ki hoku tuʻa.”
  ces-1613: 'Ještě poslal druhého jízdného. Kterýž přijel k nim a řekl: Takto praví
    král: Jest-li pokoj? Odpověděl Jéhu: Co tobě do pokoje? Jeď za mnou.'
  eng-WMB: Then he sent out a second on horseback, who came to them and said, “The
    king says, ‘Is it peace?’” Jehu answered, “What do you have to do with peace?
    Fall in behind me!”
  tam-TCV: அப்பொழுது அரசன் இரண்டாம் குதிரைவீரனையும் அனுப்பினான். அவன் அவர்களிடம் போய்,
    “சமாதானமாகவா வருகிறீர்கள் என்று அரசன் கேட்கிறான்” என்று சொன்னான். யெகூ அவனையும்
    பார்த்து, “சமாதானத்தைப் பற்றி உனக்கென்ன? எனக்குப் பின்னால் தொடர்ந்து வா” என்றான்.
  ceb-ULB: 'Busa nagpadala siya ug ikaduhang tawo nga nagkabayo, nga miabot kanila
    ug miingon, “Miingon ang hari niini: ''Mianhi ba kamo aron sa pagpakigdait?''”
    Mitubag si Jehu, “Unsa may labot nimo sa pagpakigdait? Talikod ug sakay sunod
    kanako.”'
  pol-UBG: 'Wysłał więc drugiego jeźdźca, który przybył do nich i powiedział: Tak
    mówi król: Czy jest pokój? Jehu odpowiedział: Co tobie do pokoju? Zawróć i jedź
    za mną.'
  urd-GVU: تب بادشاہ نے ایک اَور گھڑسوار کو بھیج دیا۔ یاہو کے پاس پہنچ کر اُس نے بھی
    کہا، ”بادشاہ پوچھتے ہیں کہ کیا سب خیریت ہے؟“ یاہو نے جواب دیا، ”اِس سے آپ کا کیا
    واسطہ؟ میرے پیچھے ہو لیں۔“
  deu-1912: 'Da sandte er einen andern Reiter. Da der zu ihnen kam, sprach er: So
    spricht der König: Ist''s Friede? Jehu sprach: Was geht dich der Friede an? Wende
    dich hinter mich!'
  kan-2017: ಅವನು ಹೋಗಿ ಯೇಹುವನ್ನು ಎದುರುಗೊಂಡು, “ಅರಸನು ಶುಭವಾರ್ತೆಯುಂಟೋ? ಎಂದು ಕೇಳುತ್ತಾನೆ”
    ಎನ್ನಲು ಅವನು, “ಶುಭವಾರ್ತೆಯಿಂದ ನಿನಗೇನಾಗಬೇಕಾಗಿದೆ ನೀನು ನನ್ನ ಹಿಂದೆ ಬಾ” ಎಂದನು.
  yap-yap: Mu kun pi’ reb e mol’og nge yan, ma ku ta’ab n’en e fith ngak Jehu. Miki
    fulweg Jehu ni ga’ar, “Dariy rogom ko tiney! Mman nga tomur ngam lekeg.”
  hlt-MCSB: Te dongah a pabae la marhang dongah aka ngol te a tueih tih amih taengla
    pawk. Te vaengah, “Manghai loh, 'He he rhoepnah ham a?' a ti,” a ti nah. Tedae
    Jehu loh, “Rhoepnah te khaw nang hut a? Kai hnuk ah mael palueng,” a ti nah.
  mdy-ETH: ሃሣ ሜሌ ኪኢታ ዓሲ ዳካዛ ዒማ ጎይፆ ዒዩ ዖኦጬኔ፤ ዒዩ ዬያ ኮይላኣ፦ «ኮሹሞ ዛላ ኔና ዖኦጪሳ ባኣዚ ዓይጎዳይ?
    ኔኤሮ ዬያ ሃሺጋፓ ታ ጊንፆ ሙኬ!» ጌዔኔ።
  twi-ASANTE: Enti, ɔhene no somaa ɔpɔnkɔkafoɔ a ɔtɔ so mmienu. Ɔkɔduruu wɔn nkyɛn
    bisaa sɛ, “Ɔhene pɛ sɛ ɔhunu sɛ moreba no asomdwoeɛ so anaa.” Bio, Yehu bisaa
    sɛ, “Ɛdeɛn na wonim fa asomdwoeɛ ho? Di mʼakyi!”
  eng-WEBU: Then he sent out a second on horseback, who came to them and said, “The
    king says, ‘Is it peace?’” Jehu answered, “What do you have to do with peace?
    Fall in behind me!”
  wal-wal: Hegaa gishshau, kawoi naa77antto paraawaakka etakko kiittiis. Kiittin i
    etakko yiidi, “Kawoi inttena, ‘Sa7i saroo?’ yaagees” yaagiis. Yaagin Yeehu bitaniyaa,
    “Saroban nena gattiyaabi baawa. Ta guyye aadhdhada tana kaalla” yaagiis.
  spa-PDDPT: 'Entonces envió un segundo jinete que fue hacia ellos y dijo: El rey
    pregunta: ¿Hay paz? Pero Jehú preguntó: ¿Qué tienes tú que ver con la paz? ¡Regresa
    detrás de mí!'
  gun-gun: 'Ha''e gui Jorão ma amboae ju omondouka kavaju árygua. Ha''e rã ha''e kuerya
    py ha''e va''e ovaẽ vy aipoe''i: — Po rami huvixa aipoe''i uka: “Peteĩ rami nhandekuai
    aguã pa peju?” he''i uka. Jeú ombovai: — Mba''e tu rereko peteĩ rami ikuai va''e
    reve? Eju ke xerakykue — he''i.'
  ilo-ULB: 'Kalpasanna, nangibaon isuna iti maikadua a lalaki a nakakabalio a napan
    simmabat kadakuada ket kinunana, “Ibagbaga ti ari daytoy: ''Kappia kadi ti iuumayyo
    ditoy?” Simmungbat ni Jehu kenkuana, “Ania ngay ti maaramidam iti kappia? Agbaw-ingka
    ket sumarunoka kaniak.”'
  kpg-kpg: Tuai dangada kae hegau gu hagau labelaa, ga heeu labelaa go di heeu la hua
    gi Jehu. Gei Jehu ga helekai labelaa, “Deai dau mee e hai ginai ai! Hanimoi gi
    ogu muli.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇ يەنە بىر ئاتلىق كىشىنى ماڭدۇردى. ئۇ ئۇلارنىڭ ئالدىغا بېرىپ:
    ــ پادىشاھ، ھەممە ئىش تىنچلىقمۇ، دەپ سورىدى، دېدى. يەھۇ: ــ تىنچلىقمۇ، ئەمەسمۇ،
    بۇنىڭ بىلەن نېمە كارىڭ؟ بۇرۇلۇپ مېنىڭ كەينىمدىن ماڭ، دېدى.'
  sus-sus: Yorami man naxa sɔɔri gbɛtɛ xɛɛ soe fari. Na fan to Yehu yire li, a naxa
    a fala a bɛ, «Mangɛ wama a kolonfe nɛ fe naxan niyaxi?» Yehu naxa a yaabi, «I
    xa fe mu na a ra. I tan xa bira n fɔxɔ ra tun.»
  pon-2006: Emen meninkeder pil pekederla, e pil kohla idek rehn Sehu soangen peidokohte.
    Sehu pil wiahiong soangen pasapengohte, “Sohte ahmwohng! Iangiehda.”
  ksd-ksd: 'Ma i ga tulue ta tikai mulai ta ra os, ma i ga pot pire diat, ma i ga
    biti: Ra king i biti dari: Dave, a malmal? Ma Ieu i ga biti: Amur dave ma ra malmal?
    Una vana uro namur tagu.'
  tur-YTC: Sonra at sırtında ikinci birini gönderdi, o da yanlarına geldi ve, “Kral,
    ‘Barış için mi?’ diyor” dedi. Yehu, “Barışla ne işin var? Arkama geçin!” diye
    karşılık verdi.
  grc-BRENT: Καὶ ἀπέστειλεν ἐπιβάτην ἵππου δεύτερον, καὶ ἦλθε πρὸς αὐτὸν καὶ εἶπε,
    τάδε λέγει ὁ βασιλεύς, ἡ εἰρήνη· καὶ εἶπεν Ἰοὺ, τί σοι καὶ εἰρήνῃ; ἐπιστρέφου
    εἰς τὰ ὀπίσω μου.
  ind-AYT: Dia mengirim penunggang kuda kedua dan sesampainya kepada mereka, dia berkata,
    “Beginilah raja bertanya, ‘Apakah ini kabar damai?’” Yehu menjawab, “Apa urusanmu
    dengan damai? Berpalinglah kepadaku dan ikuti aku.”
  nya-nya: Choncho mfumu inatumanso munthu wina wachiwiri wokwera kavalo. Atafika
    kwa anthuwo iye anati, “Mfumu ikufunsa kuti, ‘Kodi mukubwera mwamtendere?’ ” Yehu
    anayankha kuti, “Kodi iwe nkhani ya mtendere yakukhudza bwanji? Tiye, zinditsata
    pambuyo panga.”
  hrv-hrv: 'Kralj posla drugoga konjanika. Taj dođe k njima i upita: “Ovako veli kralj:
    je li sve s mirom?” - Jehu mu odgovori: “Što te briga je li s mirom! Hajde za
    mnom.”'
  mps-mps: Tialima, kingo te gasa ami soldia bidi me tagala palali, tama te ami soldia
    bidi augwali pageba pedalobo sogo, te ami soldia bidi agai me te king Jehubolo
    e tama po wali, “King Joram agai homugo koneaio, dage dwagi yai homu eyu asaliwe,
    ma meniwe?” wali. Tama Jehu agai te po wei ponoyu, e tama po wai, “Te nago sę
    menio. Nage da wali asao,” wali.
  tpi-tpi: Orait king i salim narapela soldia i go. Na taim dispela soldia i kamap
    long ol, em tu i tokim Jehu olsem, “King i laik save, olgeta samting i stap i
    orait, o nogat?” Na Jehu i bekim tok olsem, “Em i no samting bilong yu, yu kam
    bihainim mipela tasol.”
  dan-1931: 'Så sendte han en anden Rytter ud; og da han var kommet hen til dem, sagde
    han: “Således siger Kongen: Kommer du med Fred?” Jehu svarede: “Hvad vedkommer
    det dig, om jeg kommer med Fred? Omkring, følg mig!”'
  vie-OVCB: 'Vua sai một người thứ hai phóng ngựa ra, nói: “Vua muốn biết các ông
    đến với hòa khí hay không?” Giê-hu nói: “Hòa hay bất hòa có việc gì đến ngươi?
    Tránh ra phía sau!”'
  guj-2017: '“પછી તેણે બીજો ઘોડેસવાર મોકલ્યો, તેણે ત્યાં આવીને તેઓને કહ્યું, “રાજા
    એમ પુછાવે છે કે: ‘શું સલાહ શાંતિ છે?’” યેહૂએ કહ્યું, “તારે શાંતિનું શું કામ છે?
    તું પાછો વળીને મારી પાછળ આવ.”'
  pon-2006A: Emen meninkeder pil pekederla, e pil kohla idek rehn Sehu soangen peidokohte.
    Sehu pil wiahiong soangen pasapengohte, “Sohte ahmwohng! Iangiehda.”
  por-BRBSL: 'Então ele enviou um segundo a cavalo, que veio até eles e disse: “O
    rei diz: ''É a paz? Jehu respondeu: “O que você tem a ver com a paz? Caiam atrás
    de mim”!'
  cth-cth: Hahoi tami buet touh marang kâcui e bout a patoun. Hot haiyah ahnimouh
    koe a pha teh, siangpahrang ni telah a dei pouh. Roumnae koelae vaimoe, ati telah
    ati. Jehu ni, roumnae koe lah teh nang ni na thai han bangmaw kaawm. Ka hnuklah
    cet ngoun atipouh.
  twi-twi: Enti ɔhene no somaa ɔpɔnkɔkafo a ɔto so abien. Okoduu wɔn nkyɛn bisae se,
    “Ɔhene pɛ sɛ ohu sɛ moreba no asomdwoe so ana?” Bio, Yehu bisae se, “Wuhia asomdwoe
    de ayɛ dɛn Di mʼakyi!”
  hlt-hlt: Te dongah a pabae la marhang dongah aka ngol te a tueih tih amih taengla
    pawk. Te vaengah, “Manghai loh, 'He he rhoepnah ham a?' a ti,” a ti nah. Tedae
    Jehu loh, “Rhoepnah te khaw nang hut a? Kai hnuk ah mael palueng,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi yíɛ́ kɛ́tɔ̃ nditɔ̃nnì tɛrì kɛ̀ dìì tuɔkoo kɛ dɔ̀: Okpɑ̀ɑ̀tì
    weè n tɔ̃nní kɛ tú n dɑ bekɛ kɛ́yɑ̀ kɑ̀ɑ kèróo nɛ̀ kusɑ̀ɑ̀kù. Kòo dɔ̀: A kpɛti
    nɛ̀ tú bɑ dɛ miɛkɛ? Wɛ̃tɛ n fɔ̃nkúò!'
  msy-2020: Ezɨ atrivim mɨdorozir gumazir igharazim amadazɨ, a ghu. Egha mɨdorozir
    gumazir kam me batozir dughiamɨn, a uaghan kamaghɨn Jehu mɨgɨa ghaze, “Atrivim
    kamaghɨn foghasa, biziba bar ti ian deraz, o puvatɨ?” Ezɨ Jehu a mɨgɨa ghaze,
    “Kar nɨn bizim puvatɨ. Nɨ pura en gɨn izɨ.”
  dop-dop: 'Ɩlɛnɑ Solɑm tili kpɑɣɑnʋ nɑɑlɛ nyǝŋ nɑ ɩ́ suli-wɛ, nɑ ɩ́ pɔɔsɩ-wɛ tɔtɔ
    sɩ wulɑʋ sɩ: Alɑɑfǝyɑ kɛlɛ? Ntɛnɑ Yehu pɔɔsɩ-ɩ sɩ: Nyɑ́ tɔm suweɣe pǝ tɑɑ? Tʋ
    tɑ wɑɑlɩ.'
  azb-azb: 'İkinci atlını göndərdilər, o da Yehunun yanına gəlib dedi: «Padşah soruşur:
    “Xeyir ola?”» Yehu dedi: «Xeyirdən sənə nə? Dön, dalımca gəl».'
  eng-DBY: 'And he sent out a second on horseback; and he came to them and said, Thus
    saith the king: Is it peace? And Jehu said, What hast thou to do with peace? turn
    thee behind me.'
  hin-2017: तब उसने दूसरा सवार भेजा, और उसने उनके पास पहुँचकर कहा, “राजा पूछता है,
    ‘क्या कुशल है?’” येहू ने कहा, “कुशल से तेरा क्या काम? हटकर मेरे पीछे चल।”
  wol-KYG: 'Yoram yebalaat beneen gawar. Ba mu àggee ca ñoom, ne leen: «Buur nee:
    “Mbaa jàmm?”» Yewu ne ko: «Ana luy sa yoon ci jàmm laam déet? Ayca, sama gannaaw.»'
  eng-YLT: And he sendeth a second rider on a horse, and he cometh in unto them, and
    saith, 'Thus said the king, Is there peace?' and Jehu saith, 'What — to thee and
    to peace? turn round behind me.'
  eng-WYC-2017: Also the king sent the second chariot of horses, and he came to them,
    and said, The king saith these things, Whether peace is with you? And Jehu said,
    What to thee and to peace? Pass thou forth, and pursue [or follow] me.
  eng-WMBB: Then he sent out a second on horseback, who came to them and said, “The
    king says, ‘Is it peace?’” Jehu answered, “What do you have to do with peace?
    Fall in behind me!”
  urd-GVH: तब बादशाह ने एक और घुड़सवार को भेज दिया। याहू के पास पहुँचकर उसने भी कहा,
    “बादशाह पूछते हैं कि क्या सब ख़ैरियत है?” याहू ने जवाब दिया, “इससे आपका क्या वास्ता?
    मेरे पीछे हो लें।”
  rug-rug: Ke garunu la nia sa baṉara sa vina rua tie pule pa hose, sapu la nanasa
    pule tugo, “Zama sa baṉara, ‘Mae pa binule si goi, ba vegua?’ ” Olaṉa se Zehu,
    “Lopu mua ginugua goi si asa! Luli mae pa mudiqu.”
  gaz-gaz: Kanaafuu mootichi abbaa fardaa lammaffaa erge. Innis gara isaanii dhaqee,
    “Mootichi, ‘Isin naguma dhuftanii?’ jedha” jedheen. Yehuun immoo, “Ati nagaa irraa
    maal qabda? Garagaliitii na duukaa buʼi” jedhee deebise.
  fra-LSG: 'Joram envoya un second cavalier, qui arriva vers eux et dit: Ainsi parle
    le roi: Est-ce la paix? Et Jéhu répondit: Que t’importe la paix? Passe derrière
    moi.'
  gnn-gnn: '@see-verse:2KI.009.018'
  yal-yal: Yorami mɔn yi soo ragi gbɛtɛ rasiga, na yi fa e fɛma, a yi a fala Yehu
    xa, a naxa, “Mangani ito nan falaxi, a naxa, ‘Bɔɲɛsaan na a ra ba?’ ” Yehu yi
    a yabi, a naxa, “Nanse bɔɲɛsaan na i tan xa? Bira n fɔxɔ ra.”
  haw-1868: A hoouna hou aku la ia i ka lua maluna o ka lio a hiki aku la ia io lakou
    la, i aku la, Ke olelo mai nei ke alii peneia, He aloha anei? I aku la o Iehu,
    Heaha kau i ke aloha? E huli ae oe mahope o'u.
  arb-NAV: 'فَأَرْسَلَ فَارِساً آخَرَ. فَلَمَّا الْتَقَاهُمْ قَالَ: «إِنَّ الْمَلِكَ
    يَسْأَلُ: أَلِلْخَيْرِ قُدُومُكُمْ؟» فَأَجَابَهُ يَاهُو: «مَا شَأْنُكَ بِالْخَيْرِ؟
    دُرْ وَانْضَمَّ إِلَيَّ».'
  ewe-ewe: Ale fia la gaɖo sɔdola bubu ɖa. Eyi ɖatu wo eye wògblɔ na wo be, “Ale fia
    la gblɔe nye esi, ‘Ŋutifafa dzie mielea?’ ” Yehu ɖo eŋu be, “Ŋutifafanya kae tsɔ
    gbɔwò? Va, dze yonyeme!”
  eng-LEE: Then sent he out a second rider on horseback, who came to them, and said,
    Thus hath said the king, Is it peace? And Jehu answered, What hast thou to do
    with peace? turn thee about behind me.
  asm-FB: তেতিয়া ৰজাই দ্বিতীয় আন এজন অশ্বাৰোহীক পঠালে; তেওঁ সেই সৈন্য দলৰ ওচৰলৈ
    গৈ ক’লে, “ৰজাই এই কথা কৈছে, ‘আপোনালোক শান্তিভাৱেৰে আহিছে নে’?” যেহূৱে উত্তৰ দি’লে,
    “শান্তিৰে অহাটো তোমাক কিয় লাগে? তুমি ঘূৰি মোৰ পাছে পাছে আহা।”
  sus-A: يٌرَ مِ مَن نَشَ سْورِ فبّتّ شّي سٌي قَرِ. نَ قَن تٌ يٍهُ يِرٍ لِ، عَ نَشَ
    عَ قَلَ عَ بّ، «مَنفّ وَ مَ عَ كٌلٌنقٍ نّ قٍ نَشَن نِيَشِ؟» يٍهُ نَشَ عَ يَابِ،
    «عِ شَ قٍ مُ نَ عَ رَ. عِ تَن شَ بِرَ ﭑ قْشْ رَ تُن.»
  fra-SBL: 'Alors il envoya un second à cheval, qui vint vers eux et dit : « Le roi
    dit : « Est-ce la paix ? »". Jéhu répondit : « Qu''est-ce que tu as à faire avec
    la paix ? Mets-toi derrière moi ! »'
  hbo-hbo: וַיִּשְׁלַ֗ח רֹכֵ֣ב סוּס֮ שֵׁנִי֒ וַיָּבֹ֣א אֲלֵהֶ֔ם וַיֹּ֛אמֶר כֹּֽה־אָמַ֥ר
    הַמֶּ֖לֶךְ שָׁלֹ֑ום וַיֹּ֧אמֶר יֵה֛וּא מַה־לְּךָ֥ וּלְשָׁלֹ֖ום סֹ֥ב אֶֽל־אַחֲרָֽי׃
  piu-2006: '@see-verse:2KI.009.018'
  kik-kik: 'Nĩ ũndũ ũcio mũthamaki agĩtũma mũndũ wa keerĩ wa mbarathi. Aakinya kũrĩ
    o akĩmeera atĩrĩ, “Ũũ nĩguo mũthamaki eekũũria: ‘Mũũkĩte na thayũ?’ ” Nake Jehu
    agĩcookia atĩrĩ, “Ũrĩ na ũhoro ũrĩkũ na thayũ? Nyuma thuutha.”'
  fra-NCL: 'Joram envoya un second cavalier, qui arriva vers eux et dit : « Ainsi
    dit le roi : Est-ce la paix ? » Et Jéhu répondit : « Que t’importe la paix ? ;
    passe derrière moi. »'
  cek-AK: To pacoengah siangpahrang mah vai hnetto haih hrang angthueng kami to patoeh
    let; nihcae khaeah a phak naah, siangpahrang mah, Misa monghaih oh hmang maw?
    tiah a thuih, tiah a naa. Jehu mah, Monghaih oh hmang maw, tiah thuih hanah nang
    hoi asaenghaih timaw oh? Angqoi ah loe ka hnukah na bangah, tiah a naa.
  cuk-cuk: 'Geb degine, rey sorda-moligi-sii-urwed-baid barmisbalid. Geb amar-bukwadse
    omosgu, Jehúʼse egichided: —Rey wisgubied: ‘Bemarde nuedgi-danimar sogeye.’ Jehú
    abin-sogded: —¿Ibiga be wisgubisunna? Wedi be-igarsulid. Anba be dage.'
  uig-CYR: 'Шуниң билән у йәнә бир атлиқ кишини маңдурди. У уларниң алдиға берип:
    — Падишаһ, һәммә иш течлиқму, дәп сориди, деди. Йәһу: — Течлиқму, әмәсму, буниң
    билән немә кариң? Бурулуп мениң кәйнимдин маң, деди.'
  tel-2017: అప్పుడు రాజు రెండో అశ్వికుణ్ణి పంపాడు. వాడు వాళ్ళ దగ్గరికి వచ్చి “మీరు
    శాంతిభావంతో వస్తున్నారా, అని రాజు అడుగుతున్నాడు” అన్నాడు. దానికి యెహూ “శాంతిభావం
    సంగతి నీకెందుకు? వెనక్కు తిరిగి నా వెనకాలే రా” అన్నాడు.
  hat-BSA: 'Li te voye yon dezyèm chevalye, ki te rive kote yo. Li te di: “Konsa pale
    wa a: ‘Èske sa an pè?’” Jéhu te reponn: “Kisa ou gen pou fè avèk lapè? Vire dèyè
    mwen.”'
  kos-kos: Sifilpa supweyukla sie mwet ah in siyuk sel Jehu kusen siyuk sac pacna.
    Ac Jehu el sifilpa topuk, “Wangin sripom nu kac! Yume tukuk.”
  hbo-WLC: וַיִּשְׁלַ֗ח רֹכֵ֣ב סוּס֮ שֵׁנִי֒ וַיָּבֹ֣א אֲלֵהֶ֔ם וַיֹּ֛אמֶר כֹּֽה־אָמַ֥ר
    הַמֶּ֖לֶךְ שָׁל֑וֹם וַיֹּ֧אמֶר יֵה֛וּא מַה־לְּךָ֥ וּלְשָׁל֖וֹם סֹ֥ב אֶֽל־אַחֲרָֽי׃
  ibo-ibo: Eze zipụrụ onye ọgbaịnyịnya nke abụọ. Mgbe ọ bịakwutere ha ọ sịrị, “Otu
    a ka eze sịrị, ‘Udo ọ dịkwa?’ ” Jehu zara, “Gịnị ka gị na udo nwekọrọ? Chigharịa
    soro m nʼazụ.”
  ory-ory: ତହୁଁ ଯୋରାମ୍‍ ଦ୍ୱିତୀୟ ଜଣକୁ ଅଶ୍ୱରେ ପଠାନ୍ତେ, ସେ ସେମାନଙ୍କ ନିକଟକୁ ଯାଇ କହିଲା,
    “ରାଜା ପଚାରୁଅଛନ୍ତି, ‘କୁଶଳ କି?’” ପୁଣି ଯେହୂ ଉତ୍ତର କଲେ, “କୁଶଳରେ ତୁମ୍ଭର କଅଣ ଅଛି? ତୁମ୍ଭେ
    ମୋʼ ପଛକୁ ଯାଅ।”
  chk-chk: Mürin, ewe king a tinala aruomanün chon wawa oris. Ätewe a tori ewe mwich
    o üra, “Ewe king a mochen silei, ika oua feito fän kinamwe.” Nge Jehu a pälüeni,
    “Met wisom pwe kopwe ais usun kinamwe? Kopwe kul o tapweto müri.”
  rop-rop: Brom deya deibin jandim najawan mesinja igin, en imbin askim Jeihu det
    seimwan kwestjan en Jeihu bin dalim im “Yu kaman biyain langa mi. Yu nomo lau
    sabi wotfo melabat bin kaman.”
  ukr-1871: 'І послав другого кінного, та й сей, доїхавши до них, сказав: Так питає
    царь: Чи ви з мирним задумом? Егуй же відказав: Що тобі до миру? Заверни та їдь
    за мною.'
  deu-1951: 'Da sandte er einen andern Reiter. Als der zu ihm kam, sprach er: So spricht
    der König: Bedeutet es Friede? Jehu sprach: Was geht dich der Friede an? Wende
    dich, folge mir!'
  eng-JPS: 'Then he sent out a second on horseback, who came to them, and said: ''Thus
    saith the king: Is it peace?'' And Jehu answered: ''What hast thou to do with
    peace? turn thee behind me.'''
  srp-1865: 'I posla drugoga konjika, koji kad doðe k njima reèe: ovako veli car:
    je li mir? A Juj reèe: šta je tebi do mira? hajde za mnom.'
  lug-lug: Awo kabaka n’atuma eyeebagala embalaasi owookubiri. Bwe yatuuka we baali,
    n’ayogera nti, “Bw’ati bw’ayogera kabaka nti, ‘Mujja mirembe?’ ” Yeeku n’amuddamu
    nti, “Emirembe ogifaako ki? Kyuka odde ennyuma wange ongoberere.”
  heb-heb: וישלח רכב סוס שני ויבא אלהם ויאמר כה אמר המלך שלום ויאמר יהוא מה לך ולשלום
    סב אל אחרי׃
  ben-IRV: তখন রাজা আর এক জনকে ঘোড়ায় করে পাঠালেন; সে তাদের কাছে গিয়ে বলল, “রাজা
    জিজ্ঞাসা করেছেন, ‘সব কিছু ঠিক আছে তো’?” যেহূ বললেন, “মঙ্গল নিয়ে তোমার দরকার কি?
    তুমি আমার পিছনে পিছনে এস।”
  pan-pan: ਤਦ ਉਹ ਨੇ ਦੂਜੇ ਸਵਾਰ ਨੂੰ ਭੇਜਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਕੋਲ ਜਾ ਕੇ ਆਖਿਆ, ਰਾਜਾ ਪੁੱਛਦਾ
    ਹੈ, “ਸ਼ਾਂਤੀ ਵੀ ਹੈ?” ਯੇਹੂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਤੈਨੂੰ ਸ਼ਾਂਤੀ ਨਾਲ ਕੀ? ਮੇਰੇ ਪਿੱਛੇ ਚੱਲ।”
  mya-JVB: ရှင်ဘုရင်သည် အခြား သော မြင်းစီး သူရဲ တယောက်ကို စေလွှတ် ပြန်၍ ၊ သူသည်ရောက်
    သောအခါ ၊ ငြိမ်သက် ခြင်းရှိသလောဟု ရှင်ဘုရင် မေး တော်မူကြောင်းကို ပြော ဆိုသော် ၊
    ယေဟု က၊ သင် သည် ငြိမ်သက် ခြင်း နှင့် အဘယ်သို့ ဆိုင်သနည်း။ ငါ့ နောက် သို့ လှည့်
    ၍ လိုက် လော့ဟု ဆို ၏
  tbg-tbg: Tuvaro avuhainaava vaiinti vo vara kovaro vura. Vivavata oruntero Jehurara
    tiharo, Avuhainaava are aniana okarara irirevave. Are maateraiqirevae aniaro?
    tuvaro Jehuva virara tiharo, Vira kia ai kaiqavauve. Are tinavu naantiaraini tinavu
    avataqira aniane, tiro.
  hmo-hmo: Vadaeni king ese hosi guia tauna iharuana ia siaia lao. Ia ese Iehu ma
    ia nanadaia, ia gwau, “King Iorama ia ura diba oi be maino dekenai oi mai, o lasi?”
    Iehu ia haere, ia gwau, “Oi dekenai maino be dahaka? Lauegu murinai do oi raka
    mai.”
  urd-urd: तब उसने दूसरे को घोड़े पर रवाना किया, जिसने उनके पास जाकर उनसे कहा, बादशाह
    यूँ कहता है, 'ख़ैर है?' “याहू ने जवाब दिया, तुझे ख़ैर से क्या काम? मेरे पीछे हो
    ले।”
  rus-SYN: 'И послали другого всадника, и он приехал к ним, и сказал: так говорит
    царь: с миром ли? И сказал Ииуй: что тебе до мира? Поезжай за мною.'
  bqc-SIM: 'Ɔ̃ kí sↄ̃de plaade gbàɛ lↄ. Kɛ́ à ń lé, à mɛ̀: Kí mɛ̀ aafia ńlɛ
    mↄ́a? Ɔ̃ Yehu wèwà à mɛ̀: N bàa ũma ń aafiaoi? Mↄ ǹyↄ̃ tɛmazi.'
  tcz-CHONGTHU: Hichun lengpan sakol chunga tou anichanna asoldoh kit’in, amachun
    akom uva, “Lengpan chamna thudol a nahung u hinam? Ahenom e,” tia agadoh a ahileh,
    Jehu’n adonbut in, “Chamna ipinga nati ham? Neihin juitan,” ati.
  mar-mar: तेव्हा योथामाने दुसऱ्या घोडेस्वाराला पाठवले, तो येहूकडे आला आणि राजा योरामाच्या
    वतीने सलोख्याचे अभिवादन केले. येहू म्हणाला, “तुला सलोख्याशी काय करायचे आहे? असा
    माझ्या मागोमाग ये?”
  qub-qub: 'Chaura rayga yapay cacharan juctana cawallu muntäduta. Chay runapis Jehú
    cajman chayaycorga niran: «Raymi cachamasha. Allipächush shamushcanqui.» Jehünami
    niran: «Gamtaga imata gocushunqui. ¡Iwal aywanapaj guepäman fïlacämuy!»'
  bqp-bqp: 'Akũ kína sↄ̃de plade gbàrɛ dↄ. Kũ à ń lé, à pì: Kína pì, aafiaan ntɛn
    suo yá? Akũ Yehu wèa à pì: N bàka ũgba kũ aafiaaoo? Ǹ mↄ́ ǹgↄ̃ tɛ́mai.'
  hat-hat: 'Yo voye yon dezyèm kavalye. Lè li rive bò kote yo, li di: —Wa a mande
    ou si se an zanmi w''ap vini. Jeou reponn li: —Sa pa gade ou! Pase dèyè do m''.'
  eng-BSB: 'So the king sent out a second horseman, who went to them and said, “This
    is what the king asks: ‘Have you come in peace?’” “What do you know about peace?”
    Jehu replied. “Fall in behind me.”'
  eng-WEBPB: Then he sent out a second on horseback, who came to them and said, “The
    king says, ‘Is it peace?’” Jehu answered, “What do you have to do with peace?
    Fall in behind me!”
  kbq-kbq: Higeno anante kini ne'mo'a ru'ene mago sondia ne' huntegeno hosi afu agumpi
    manino vuno, Jehu nagara ome nezamageno anage hu'ne, Kini ne'mo'a huno tamagra
    ha' eritma neazafi tamarimpa frune neaze hu'ne. Anagema nehiana Jehu'a asmino,
    Rimpa fruma huno mani'zana kagriza omne'neanki tamefi eramage antenka eno.
  nhe-BL: 'Huajca nimantzi nopa tlanahuatijquetl quititlanqui seyoc tlacatl cahuajtipa,
    huan yajaya ajsito campa itztoyaj huan quiijto: ―Nopa tlanahuatijquetl nechtitlantoc
    ma nimechtlajtlaniqui intla inhualahuij ica cuali o axtle. Huan Jehú quinanquili:
    ―¿Tlaque tijmati ta tlen tlamantli tlen cuali? Xihuala nohuaya noica.'
  bus-bus: 'Ben kína sↄ̃de plaadee gbàrɛ dↄ. Kɛ̀ à ń lé, à bè: Kína bè, aafian nɛ́ɛ
    mↄↄoↄ́? Ben Yehu wèàla à bè: N bà ũgba kↄ̃n aafiaomɛ? Ǹ mↄ́ ǹgↄ̃ tɛ́mazi.'
  gub-BL: A'e rupi tuwihawete omono kar wi amo awa Zeu rehe imupuranu kar pà. Uwazar
    wi Zeu a'e awa ize'eg izupe. — Nan kwaw neze'eg rupi azur ihe, i'i izupe. — Ezur
    heraikweromo kury, i'i izupe.
  eng-DRA: 'And he sent a second chariot of horses: and he came to them, and said:
    Thus saith the king: Is there peace? And Jehu said: What hast thou to do with
    peace? pass, and follow me.'
