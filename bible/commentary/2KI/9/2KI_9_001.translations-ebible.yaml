  cuk-cuk: 'Ibagwengi, Bab-Dummad-gayaburba-barsoged-Eliseo, Bab-Dummad-gayaburba-barsoged-wargwense
    gochad, ega sogded: “Ramot-De-Galaad-neggweburse-naega guakwao. We-olivo-gwallu
    be sedo.'
  uig-CYR: 'Елиша пәйғәмбәр пәйғәмбәрләрниң шагиртлиридин бирини чақирип, униңға:
    — «Белиңни бағлап бу май қачисини қолуңға елип, Гилеадтики Рамотқа барғин.'
  tel-2017: ఆ తరువాత ప్రవక్త అయిన ఎలీషా ప్రవక్తల సమాజం నుండి ఒక వ్యక్తిని పిలిచాడు.
    అతనితో “ప్రయాణానికి బట్టలు ధరించు. ఈ చిన్న నూనె సీసా పట్టుకుని రామోత్ గిలాదుకు
    వెళ్ళు.
  hat-BSA: 'Alò, Élisée, pwofèt la, te rele youn nan fis a pwofèt yo. Li te di li:
    “Mare senti ou e pran bokal lwil nan men ou pou monte Ramoth-Galaad.'
  kos-kos: In pacl se inge mwet palu Elisha el pangonma sie sin mwet palu fusr, ac
    fahk nu sel, “Akola kom in som nu Ramoth in Gilead. Us sufa in oil in olive soko
    inge wi kom,
  hbo-WLC: וֶאֱלִישָׁע֙ הַנָּבִ֔יא קָרָ֕א לְאַחַ֖ד מִבְּנֵ֣י הַנְּבִיאִ֑ים וַיֹּ֨אמֶר
    ל֜וֹ חֲגֹ֣ר מָתְנֶ֗יךָ וְ֠קַח פַּ֣ךְ הַשֶּׁ֤מֶן הַזֶּה֙ בְּיָדֶ֔ךָ וְלֵ֖ךְ רָמֹ֥ת
    גִּלְעָֽד׃
  ibo-ibo: Emesịa, Ịlaisha onye amụma, kpọrọ otu onye nʼime ụmụ ndị amụma sị ya, “Jikere,
    fanye ọnụ uwe mwụda gị nʼeriri ikere nʼukwu gị, werekwa karama mmanụ oliv a nʼaka
    gị, bịa ka ị gaa Ramọt Gilead.
  ory-ory: ଏଥିଉତ୍ତାରେ ଇଲୀଶାୟ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ଦଳ ମଧ୍ୟରୁ ଜଣକୁ ଡାକି
    କହିଲେ, “ତୁମ୍ଭ କଟି ବାନ୍ଧ ଓ ଏହି ତୈଳ ଶିଶି ହସ୍ତରେ ନେଇ ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଯାଅ।
  chk-chk: Iwe, ewe soufos Elisa a köri eman lein ekewe soufos o üreni, “Kopwe anükünükuk,
    kopwe angei ei rumeen lö o feila Ramot-kiliat.
  rop-rop: Wal langa det seimtaim na det speshalwan mesinja Ilaisha bin dalim wan
    yangwan speshalwan mesinja, “Yu deigim dijan oliboil en yu go langa det taun gulum
    Remoth deya langa Giliyad.
  ukr-1871: 'Пророк же Елисей покликав одного з учеників пророцьких та й повелїв йому:
    Підпережи чересла твої, возьми сей олїйний посудок із собою та й іди до Рамоту
    в Галаадї;'
  deu-1951: 'Elisa aber, der Prophet, rief einen der Prophetensöhne und sprach zu
    ihm: Gürte deine Lenden und nimm diese Ölflasche mit dir und gehe hin nach Ramot
    in Gilead.'
  eng-JPS: 'And Elisha the prophet called one of the sons of the prophets, and said
    unto him: ''Gird up thy loins, and take this vial of oil in thy hand, and go to
    Ramoth-gilead.'
  srp-1865: 'A Jelisije prorok dozva jednoga izmeðu sinova proroèkih, i reèe mu: opaši
    se i uzmi ovu uljanicu, pa idi u Ramot Galadski.'
  lug-lug: Nnabbi Erisa n’ayita omu ku bannabbi abato n’amugamba nti, “Weesibe ekimyu,
    otwale eccupa eno ey’amafuta, ogende nayo e Lamosugireyaadi.
  heb-heb: ואלישע הנביא קרא לאחד מבני הנביאים ויאמר לו חגר מתניך וקח פך השמן הזה בידך
    ולך רמת גלעד׃
  ben-IRV: তখন ইলীশায় ভাববাদী ভাববাদীদের সন্তানদের একজন শিষ্য ভাববাদীকে ডেকে বললেন,
    “তুমি কোমর বেঁধে নাও এবং এই তেলের শিশিটি নিয়ে রামোৎ-গিলিয়দে যাও।
  pan-pan: ਅਲੀਸ਼ਾ ਨਬੀ ਨੇ ਨਬੀਆਂ ਦੇ ਦਲ ਵਿੱਚੋਂ ਇੱਕ ਨੂੰ ਸੱਦ ਕੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਆਪਣਾ ਲੱਕ ਬੰਨ੍ਹ,
    ਤੇਲ ਦੀ ਇੱਕ ਕੁੱਪੀ ਆਪਣੇ ਹੱਥ ਵਿੱਚ ਲੈ ਅਤੇ ਰਾਮੋਥ ਗਿਲਆਦ ਨੂੰ ਜਾ।
  mya-JVB: ထိုအခါ ပရောဖက် ဧလိရှဲ သည် ပရောဖက် အမျိုးသား တယောက် ကို ခေါ် ၍ ၊ သင် ၏ခါး
    ကို စည်း လော့။ ဤ ဆီ ဘူး ကိုယူ ၍ ဂိလဒ် ပြည် ရာမုတ်မြို့သို့ သွား လော့
  tbg-tbg: King Joraamuva Jeseririni vauvaro paropeti vaiinti Elisaava paropeti vaiintiqihairo
    vaiinti vo aaramakero virara tiharo, Are qerama varera, orivi vahavera taqu maa
    varera Gileaati vataini vai vatukara Ramotini vuane.
  hmo-hmo: Vadaeni peroveta tauna Elisaia ese peroveta taudia orea uhau tauna ta ia
    boiria, ia hamaoroa, ia gwau, “Oiemu dabua oi kwatua, inai olive dehoro kavabu
    oiemu imana dekenai oi abia, Ramoto Gileada dekenai oi lao.
  urd-urd: और इलीशा' नबी ने अम्बियाज़ादों में से एक को बुलाकर उससे कहा, अपनी कमर बाँध,
    और तेल की ये कुप्पी अपने हाथ में ले, और रामात जिल'आद को जा।
  rus-SYN: 'Елисей пророк призвал одного из сынов пророческих и сказал ему: опояшь
    чресла твои, и возьми сей сосуд с елеем в руку твою, и пойди в Рамоф Галаадский.'
  bqc-SIM: 'Ãnabi Ɛlizi ãnabi gãli gbɛ̃e sìsi, ↄ̃ a òɛ̀: Ǹ n ula kãaa ǹ kṹ,
    nísi tùuɛ bee si gɛò Lamↄtu Galada.'
  tcz-CHONGTHU: Alangkhat’ah Elisha themgaovin thempu kiloikhom ho lah a mikhat chu
    akouvin ama kom’ah chun, “Kholjin din kigon” chuleh, “Olive thao bom khat kichoijinlang
    Ramoth Gilead langa chen,
  mar-mar: अलीशाने, एका तरुण संदेष्ट्याला बोलावले. अलीशा त्यास म्हणाला, “तयार हो आणि
    ही तेलाची कुपी बरोबर घे. रामोथ-गिलाद येथे जा.
  qub-qub: 'Profëta Eliseoga achcaj profëta-masincunawan carcaycashancho jucta gayarcur
    niran: «Camaricuy. Cay botëllacho caycaj asëtita apacurcur ayway Galaad particho
    caycaj Ramot siudäman.'
  bqp-bqp: 'Annabi Ɛlisa annabi gã̀ gbɛ̃ke sìsi, akũ à pìnɛ: Ǹ asa dↄmma ǹ kũ,
    ǹ nísi tùru dí sí ǹ gɛ́o Ramↄ Giliada.'
  hat-hat: 'Pwofèt Elize rele yonn nan jenn pwofèt yo, li di l'' konsa: —Pare pou
    ale lavil Ramòt nan peyi Galarad. Pran ti poban lwil oliv sa a avè ou.'
  eng-BSB: Now Elisha the prophet summoned one of the sons of the prophets and said
    to him, “Tuck your cloak under your belt, take this flask of oil, and go to Ramoth-gilead.
  eng-WEBPB: Elisha the prophet called one of the sons of the prophets, and said to
    him, “Put your belt on your waist, take this vial of oil in your hand, and go
    to Ramoth Gilead.
  kbq-kbq: Hagi mago zupa Elisa'a, kasnampa vahepinti mago kasefa ne' kehigeno egeno
    amanage huno asami'ne, Kenaka'a eritupa hunka nemasinka, ama masave tafena erinka
    Ramot-Giliati rankumate vuo.
  nhe-BL: 'Ipan nopa tonali tiocamanalojquetl Eliseo quinotzqui se telpoca tiocamanalojquetl
    huan quiilhui: ―Ximocualtlali para tiquisas. Xijcui ni pilxarrojtzi tlen aceite
    huan xiya altepetl Ramot ipan Galaad.'
  bus-bus: 'Annabi Ɛlisa annabi gãli gbɛ̃ke sìsi, ben à bènɛ: Ǹ asaa dↄmma ǹ kũ,
    ǹ nↄ́si tùu kɛ̀ sí ǹ gáo Ramↄ Giliada.'
  gub-BL: A'e ma'e izeapo mehe we Tupàn ze'eg imume'u har Erizew wenoz amo Tupàn ze'eg
    imume'u har ipyahu ma'e uzeupe kury. — Ezemuàgà'ym Hamot-Zireaz pe neho pà nehe
    kury. Eraha ko zutahyky'a uri kawer heraha pà nehe, i'i izupe.
  eng-DRA: 'And Eliseus the prophet called one of the sons of the prophets, slid said
    to him: Gird up thy loins, and take this little bottle of oil in thy hand, and
    go to Ramoth Galaad.'
