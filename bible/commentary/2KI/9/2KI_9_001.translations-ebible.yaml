verse: 2KI.009.001
translations:
  mal-C: 'പ്രവാചകനായ എലീശാ പ്രവാചകഗണത്തിൽനിന്ന് ഒരാളെ വിളിച്ച് അവനോടു പറഞ്ഞു: “നീ
    അര കെട്ടി ഈ തൈലപ്പാത്രവുമെടുത്ത് ഗിലെയാദിലെ രാമോത്തിലേക്ക് പോകുക.'
  deu-TKW: 'Der Prophet Elisa aber rief einen der Prophetenjünger und befahl ihm:
    Gürte deine Lenden, nimm diese Ölflasche mit dir und gehe nach Ramoth in Gilead.'
  lin-lin: 'Elize abengisaki moko kati na bayekoli ya basakoli mpe alobaki na ye :
    « Kanga mokaba na yo, zwa molangi oyo ya mafuta mpe kende na Ramoti ya Galadi.'
  eng-LSV: And Elisha the prophet has called to one of the sons of the prophets and
    says to him, “Gird up your loins, and take this vial of oil in your hand, and
    go to Ramoth-Gilead,
  eng-GNV: Then Elisha the Prophet called one of ye children of the Prophets, and
    sayde vnto him, Gird thy loynes and take this boxe of oyle in thine hand and get
    thee to Ramoth Gilead.
  eng-WEBSTER: 'And Elisha the prophet called one of the children of the prophets,
    and said to him, Gird up thy loins, and take this box of oil in thy hand, and
    go to Ramoth-gilead:'
  nhw-BL: 'Ipan nopa tonali tlajtol pannextijquetl Eliseo quinotzqui se telpoca tlajtol
    pannextijquetl huan quiilhui: ―Ximocualtlali para tiquisas. Xijcui ni pilxarrojtzi
    tlen aceite huan xiya altepetl Ramot ipan Galaad.'
  swh-ONEN: Nabii Elisha akamwita mtu mmoja kutoka kwa wana wa manabii na kumwambia,
    “Jikaze viuno, uichukue hii chupa ya mafuta, na uende Ramoth-Gileadi.
  bba-bba: Sɔ̃ɔ teeru Elisee u turo sokɑ Gusunɔn sɔmɔn bwɑ̃ɑbun wuurun di u nùn sɔ̃ɔwɑ
    u nɛɛ, ɑ sɔɔru koowo kpɑ ɑ ɡum kɔbɑ ye suɑ ɑ kɑ dɑ Rɑmɔtiɔ Gɑlɑdin temɔ.
  eng-KJVCPB: 'And Elisha the prophet called one of the children of the prophets,
    and said unto him, Gird up thy loins, and take this box of oil in thine hand,
    and go to Ramoth-gilead:'
  luo-luo: Elisha janabi noluongo achiel kuom jonabi mowachone niya, “Ngʼwan lawi
    e nungoni, kendo ikaw morni idhigo e piny Ramoth Gilead.
  meu-meu: Bena peroveta tauna Elisaia ese peroveta oreana tauna ta e boiria, e hamaoroa,
    eto, Emu rami ba hekasilaia, ina dehoro kavabuna na imamu ai bavabia, Ramoto-gilead
    baola.
  npi-ULB: अगमवक्ताहरूका छोराहरूमध्ये एक जनालाई एलीशा अगमवक्ताले बोलाए र तिनलाई भने,
    “यात्राको लागि लुगा लगाऊ, अनि तिम्रो हातमा तेलको यो सानो भाँडो लेऊ र रामोत-गिलादमा
    जाऊ ।
  yor-yor: Wòlíì Eliṣa fi àṣẹ pe ọkùnrin kan láti ẹgbẹ́ àwọn wòlíì, ó sì wí fún un
    pé, “Ki agbádá rẹ sínú ọ̀já àmùrè rẹ, gba ṣágo kékeré òróró yìí pẹ̀lú rẹ, kí o
    sì lọ sí Ramoti Gileadi.
  emp-NTPO: 'Ewari ab̶a Eliseoba Ãcõrẽneba bed̶eabarida ab̶a trʌ̃ped̶a nãwã jarasia:
    –Bʌa cacuad̶e jʌ̃ b̶ʌra bio trãjʌ̃ cob̶ʌped̶a Gala druad̶e Ramo purud̶aa isabe
    wãdua. Naʌ̃ zoco zaqued̶e nedragada ededua.'
  pes-OPCB: 'در این هنگام الیشع یک نفر از گروه انبیا را احضار کرد و به او گفت: «برای
    رفتن به راموت جلعاد آماده شو. این ظرف روغن زیتون را نیز بردار و همراه خود ببر.'
  tgl-ULB: Tinawag ni Eliseo na propeta ang isa sa mga anak ng mga propeta at sinabi
    sa kaniya, “Magbihis ka para maglakbay, pagkatapos dalhin ang maliit na bote ng
    langis na ito sa iyong kamay at pumunta sa Ramoth-galaad.
  hui-hui: Kini Yorama ibu Yaserili tanoni heangi Anduane Homogonaga bi mana latagi
    haga Elaisa ibugua igiri daliahe bi mana latagi haga mbira heago olalu íbu lowa
    ibuhondo lamialu, Í̠naga aga baya hangu paulo tubagi halu olibe lininaga weli
    be ogoha bedago mo ya. Ani mo yalu bialu Gileada dindiha Lamodo tano pole pu.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​ပ​ရော​ဖက်​ဧ​လိ​ရှဲ သည် လူ​ငယ်​ပ​ရော​ဖက်​တစ်​ပါး​ကို​ခေါ်​၍``သင်
    သည်​ရာ​မုတ်​မြို့​သို့​သွား​ရန်​အ​သင့်​ပြင်​လော့။ ဤ​သံ​လွင်​ဆီ​ဘူး​ကို​လည်း​ယူ​သွား​လော့။
    ထို မြို့​သို့​ရောက်​သော​အ​ခါ၊-
  bod-N: དེ་ཡང་ལུང་སྟོན་པ་ཨེ་ལི་ཤཱས་ལུང་སྟོན་པའི་སློབ་བུ་རྣམས་ལས་གཅིག་བོས་ནས་དེ་ལ།
    རང་གི་སྐ་རགས་སྡོམས་ལ་སྣུམ་གྱི་བུམ་པ་འདི་ལག་ཏུ་ཐོགས་ནས་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་སོང་ཞིག
  sna-sna: Muprofita Erisha akadana murume aibva kuboka ravaprofita akati kwaari,
    “Chizvisunga chiuno chako, utore chinu chamafuta ugoenda kuRamoti Gireadhi.
  spa-BLM: 'El profeta Eliseo llamó a uno de los hijos de los profetas y le dijo:
    “Ponte el cinturón en la cintura, toma esta vasija de aceite en tu mano y ve a
    Ramot de Galaad.'
  cac-cac: 'A vin̈aj Eliseo schecab'' Dios, ix yavtej jun vin̈ yetchecab''vumal vin̈
    quelemto, ix yalan vin̈ icha tic: —Ac'' lista a b''a, tzach b''at d''a Ramot d''a
    yol yic Galaad. Ic''b''at jun yed''tal aceite tic tzach b''ati.'
  swh-ULB: Nabii Elisha akamwita mmoja wa watoto wa manabii na kumwambia, “Vaa kwa
    kwa safari, halafu chukua hii chupa ndogo ya mafuta kwenye mikono yako na uende
    Romoth Geliadi.
  bel-bel: 'Елісей прарок паклікаў аднаго з сыноў прарокавых і сказаў яму: аперажы
    сьцёгны свае і вазьмі гэты посуд з алеем у руку тваю, і йдзі ў Рамот Галаадскі;'
  deu-ELBBK: 'Und Elisa, der Prophet, rief einen von den Söhnen der Propheten und
    sprach zu ihm: Gürte deine Lenden und nimm diese Ölflasche in deine Hand und geh
    nach Ramot-Gilead.'
  mbb-OT: Impetawag ni Elisha is sevaha he etew he sakup te grupu te menge ebpeneuven
    ne migkeǥiyan din te, “Pengandam ka te kedhendiyà te Ramot Gilead ne uwita nu
    heini is tivud te lana.
  mal-2015: 'എലീശാപ്രവാചകൻ ഒരു പ്രവാചകശിഷ്യനെ വിളിച്ചു അവനോടു പറഞ്ഞതു: നീ അരകെട്ടി
    ഈ തൈലപാത്രം എടുത്തുകൊണ്ടു ഗിലെയാദിലെ രാമോത്തിലേക്കു പോക.'
  rmc-rmc: 'Paloda o Elizeus vičinďa ke peste jekhe dženes le prorocke učeňikendar
    a phenďa leske: „Pripravin tut. Le tuha e kuči le olejoha a dža andro Ramot-Gilead.'
  pes-OPV: 'و الیشع نبی یکی از پسران انبیا را خوانده، به او گفت: «کمر خود را ببند
    و این حقه روغن را به‌دست خود گرفته، به راموت جلعادبرو.'
  ron-1924: 'Пророкул Елисей а кемат пе унул дин фиий пророчилор ши й-а зис: „Ынчинӂе-ць
    мижлокул, я ку тине стиклуца ачаста ку унтделемн ши ду-те ла Рамот ын Галаад.'
  ben-OBCV: ভাববাদী ইলীশায় ভাববাদী সম্প্রদায়ের মধ্যে থেকে একজন লোককে ডেকে বললেন,
    “তোমার কোমরবন্ধে তোমার আলখাল্লাটি গুঁজে নাও, তোমার সাথে এই এক বোতল জলপাই তেল নাও
    ও রামোৎ-গিলিয়দে চলে যাও।
  som-som: Markaasaa Eliishaa u yeedhay mid qoonkii nebiyada ka mid ahaa, oo wuxuu
    ku yidhi, War guntiga isku giiji, oo weelkan saliidda ahna gacanta ku sii qaado,
    oo waxaad tagtaa Raamod Gilecaad.
  lat-VUC: 'Eliseus autem prophetes vocavit unum de filiis prophetarum, et ait illi:
    Accinge lumbos tuos, et tolle lenticulam olei hanc in manu tua, et vade in Ramoth
    Galaad.'
  eng-ASVBT: And Elisha the prophet called one of the sons of the prophets, and said
    unto him, Gird up thy loins, and take this vial of oil in thy hand, and go to
    Ramoth-gilead.
  ita-1885: 'ALLORA il profeta Eliseo chiamò uno de'' figliuoli de'' profeti, e gli
    disse: Cingiti i lombi, e prendi quest''orciuolo d''olio in mano, e vattene in
    Ramot di Galaad;'
  eng-LXXUP: And Elisha the prophet called one of the sons of the prophets, and said
    to him, Gird up thy loins, and take this cruse of oil in thy hand, and go to Ramoth-gilead.
  eng-ULB: Elisha the prophet called one of the sons of the prophets and said to him,
    “Dress for travel, then take this little bottle of oil in your hand and go to
    Ramoth Gilead.
  spa-VBL: 'El profeta Eliseo llamó a uno de los hijos de los profetas y le dijo:
    “Pon tu capa en tu cinturón, toma este frasco de aceite de oliva y ve a Ramot
    de Galaad.'
  fra-_FOB: 'Alors Élisée, le prophète, appela un des fils des prophètes et lui dit:
    Ceins tes reins, prends en ta main cette fiole d''huile, et va-t''en à Ramoth
    de Galaad.'
  mal-mal: 'എലീശാപ്രവാചകൻ ഒരു പ്രവാചക ഗണത്തില്‍ ഒരുവനെ വിളിച്ച് അവനോട് പറഞ്ഞത്: “നീ
    അരകെട്ടി ഈ തൈലപാത്രം എടുത്തുകൊണ്ട് ഗിലെയാദിലെ രാമോത്തിലേക്ക് പോകുക.'
  urd-GVR: Ek din Ilīshā nabī ne nabiyoṅ ke guroh meṅ se ek ko bulā kar kahā, “Safr
    ke lie kamarbastā ho kar Rāmāt-jiliyād ke lie rawānā ho jāeṅ. Zaitūn ke tel kī
    yih kuppī apne sāth le jāeṅ.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब एलीशामी परमप्रभु यावे आ लोव़ पाइब आन हुल ङा का
    कली ब्रेश्‍शा “इ किप्‍शुर किप्‍शा, एको तेल कुरशा रामोथ-गिलादम लावो।
  ita-1927: 'Allora il profeta Eliseo chiamò uno de’ discepoli dei profeti, e gli
    disse: “Cingiti i fianchi, prendi teco quest’ampolla d’olio, e va’ a Ramoth di
    Galaad.'
  ckb-ckb: 'ئەلیشەع پێغەمبەر ئەندامێکی لە کۆمەڵی پێغەمبەرەکان بانگکرد و پێی گوت: «کەواکەت
    لە ناوقەدت ببەستە و گۆزەیەک زەیت لەگەڵ دەستت هەڵبگرە و بڕۆ ڕامۆتی گلعاد.'
  eng-BBE: And Elisha the prophet sent for one of the sons of the prophets, and said
    to him, Make yourself ready for a journey, and take this bottle of oil in your
    hand, and go to Ramoth-gilead.
  kan-OKCV: ಪ್ರವಾದಿಯಾದ ಎಲೀಷನು ಪ್ರವಾದಿಗಳ ಮಂಡಳಿಯಲ್ಲಿ ಒಬ್ಬನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನಡುವನ್ನು
    ಕಟ್ಟಿಕೊಂಡು ಈ ಎಣ್ಣೆಯ ಪಾತ್ರೆಯನ್ನು ನಿನ್ನ ಕೈಯಲ್ಲಿ ತೆಗೆದುಕೊಂಡು ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ ಹೋಗು.
  tam-2017: 'அப்பொழுது தீர்க்கதரிசியாகிய எலிசா தீர்க்கதரிசிகளின் கூட்டத்தாரில் ஒருவனை
    அழைத்து: நீ பயணத்திற்கான உடையணிந்துகொண்டு, இந்தத் தைலக்குப்பியை உன் கையில் எடுத்துக்கொண்டு,
    கீலேயாத்திலுள்ள ராமோத்திற்குப் போ.'
  spa-RV-1909: 'ENTONCES el profeta Eliseo llamó á uno de los hijos de los profetas,
    y díjole: Ciñe tus lomos, y toma esta alcuza de aceite en tu mano, y ve á Ramoth
    de Galaad.'
  ron-BTF: 'Și profetul Elisei a chemat pe unul dintre copiii profeților și i-a spus:
    Încinge-ți coapsele și ia acest vas cu untdelemn în mâna ta și du-te în Ramot-Galaad;'
  eng-WEBP: Elisha the prophet called one of the sons of the prophets, and said to
    him, “Put your belt on your waist, take this vial of oil in your hand, and go
    to Ramoth Gilead.
  eng-FBV: Elisha the prophet called one of the sons of the prophets and told him,
    “Put your cloak into your belt, take this flask of olive oil, and go to Ramoth-gilead.
  nld-1939: 'Nu ontbood de profeet Eliseus een van de profetenzonen, en beval hem:
    Omgord uw lenden, en ga met deze kruik olie naar Rama in Gilad.'
  nch-BL: 'Ipan nopa tonali tajtolpanextijquet Eliseo quinotzqui se telpoca tajtolpanextijquet
    huan quiilhui: ―Ximocualtali para tiquisas. Xijcui ni pilxarrojtzi ten aceite
    huan xiya ipan altepet Ramot ipan Galaad.'
  vie-1934: 'Đấng tiên tri Ê-li-sê gọi một người trong bọn môn đồ của những tiên tri,
    mà nói rằng: Hãy thắt lưng, đem ve dầu này theo ngươi, và hãy đi đến Ra-mốt tại
    Ga-la-át.'
  hin-CV: भविष्यद्वक्ता एलीशा ने भविष्यद्वक्ता मंडल के एक भविष्यद्वक्ता को आदेश दिया,
    “कमर बांधो, अपने हाथ में यह तेल की कुप्पी लो और रामोथ-गिलआद चले जाओ.
  spa-BES: 'Entonces el profeta Eliseo mandó llamar a uno de los hijos de los profetas
    y le dijo: Prepárate para el viaje, toma esta botella de aceite en tu mano y ve
    a Ramot-Galaad.'
  tdx-tdx: 'Tinoka’ i Elisà mpitokiy ty raik’ amo anam-pitokio, le hoe re ama’e: Diaño
    o toha’oo, le tintino an-taña’o ty paki-menake toy, vaho akia mb’e Ramote-gilade
    añe.'
  tha-KJV: แล​้วเอลีชาผู้​พยากรณ์​ได้​เรียกเหล่าศิษย์​แห่​งผู้​พยากรณ์​มาคนหนึ่ง และพู​ดก​ับเขาว่า
    “จงคาดเอวของเจ้าไว้ ถือน้ำมันขวดนี้ไปที่ราโมทกิเลอาด
  por-BR-2018: 'Então o profeta Eliseu chamou a um dos filhos dos profetas, e disse-lhe:
    Cinge teus lombos, e toma esta vasilha de azeite em tua mão, e vai a Ramote de
    Gileade.'
  deu-ELO: 'Und Elisa, der Prophet, rief einen von den Söhnen der Propheten und sprach
    zu ihm: Gürte deine Lenden und nimm diese Ölflasche in deine Hand und gehe nach
    Ramoth-Gilead.'
  eng-WYC-2018: Forsooth Elisha, the prophet, called one of the sons of (the) prophets,
    and said to him, Gird (up) thy loins, and take this vessel of oil in thine hand,
    and go into Ramoth of Gilead.
  epo-epo: 'La profeto Eliŝa alvokis unu el la profetidoj, kaj diris al li: Zonu viajn
    lumbojn, kaj prenu en vian manon ĉi tiun vazon kun oleo, kaj iru en Ramoton en
    Gilead.'
  uig-PIN: 'Elixa pǝyƣǝmbǝr pǝyƣǝmbǝrlǝrning xagirtliridin birini qaⱪirip, uningƣa:
    — «Belingni baƣlap bu may ⱪaqisini ⱪolungƣa elip, Gileadtiki Ramotⱪa barƣin.'
  beo-beo: Amogaluwane, balofede dunu Ilaisia da ayeligi balofede dunu afae wele guda:le,
    ema amane sia:i, “Di da momagele, La:imode moilai bai bagade, Gilia:de soge ganodini,
    amoga masa. Amo osoboga hamoi ofodo olife susuligi di nabai, amo gaguli masa.
  tpi-OTNT: Long taim King Joram i stap long Jesril, profet Elisa i singautim wanpela
    yangpela profet i kam, na i tokim em olsem, “Pasim gut laplap bilong yu na kisim
    dispela liklik jak i gat wel bilong oliv, na kirap i go long taun Ramot long distrik
    Gileat.
  hau-SA: Sai Elisha ya kira wani daga cikin ƙungiyar annabawa, ya ce masa, “Ka sha
    ɗamara, ka ɗauki wannan kwalabar mai ka je Ramot Gileyad.
  uig-LAT: 'Élisha peyghember peyghemberlerning shagirtliridin birini chaqirip, uninggha:
    — «Bélingni baghlap bu may qachisini qolunggha élip, Giléadtiki Ramotqa barghin.'
  nde-nde: Umphrofethi u-Elisha wabiza enye indoda exukwini labaphrofethi wathi kuyo,
    “Khwica isembatho sakho ebhantini ubusuthatha iqhagana lamafutha leli, uye eRamothi
    Giliyadi.
  ton-ton: 'Pea naʻe ui mai ʻe ʻIlaisa ha tokotaha ʻi he fānau ʻae kau palōfita, mo
    ne pehē kiate ia, “Nonoʻo ho noʻotanga vala, mo ke ʻave ʻi ho nima ʻae puha ni
    ʻoe lolo, pea ke ʻalu ki Lemoti-Kiliati:'
  ces-1613: 'Prorok pak Elizeus povolal jednoho z synů prorockých, a řekl jemu: Přepaš
    bedra svá, a vezmi tuto nádobku oleje do ruky své, a jdi do Rámot Galád.'
  eng-WMB: Elisha the prophet called one of the sons of the prophets, and said to
    him, “Put your belt on your waist, take this vial of oil in your hand, and go
    to Ramoth Gilead.
