verse: 2KI.009.021
translations:
  mal-C: “എന്റെ രഥം പൂട്ടുക,” എന്നു യോരാം ആജ്ഞാപിച്ചു. അതു പൂട്ടിക്കഴിഞ്ഞപ്പോൾ ഇസ്രായേൽരാജാവായ
    യോരാമും യെഹൂദാരാജാവായ അഹസ്യാവും അവരവരുടെ രഥങ്ങളിൽക്കയറി യേഹുവിനെ എതിരേൽക്കുന്നതിനായി
    ഓടിച്ചുപോയി. യെസ്രീല്യനായ നാബോത്തിന്റെ വകയായിരുന്ന നിലത്തിനരികെയുള്ള സ്ഥലത്തുവെച്ച്
    അവർ അദ്ദേഹത്തെ കണ്ടുമുട്ടി.
  deu-TKW: Da befahl Joram, anzuspannen. Und als angespannt war, fuhr Joram, der König
    von Israel, mit Ahasjahu, dem Könige von Juda, hinaus, jeder auf seinem Wagen;
    sie fuhren aber Jehu entgegen und trafen auf dem Grundstücke des Jesreeliters
    Naboth mit ihm zusammen.
  lin-lin: 'Yorami apesaki mitindo : « Bongisa shar na ngai. » Tango babongisaki shar,
    Yorami, mokonzi ya Isalaele, mpe Akazia, mokonzi ya Yuda, babimaki, moto na moto
    likolo ya shar na ye, mpo na kokende kokutana na Jewu. Bakutanaki na ye kati na
    bilanga ya Naboti, moto ya Jizireyeli.'
  eng-LSV: And Jehoram says, “Harness”; and his chariot is harnessed, and Jehoram
    king of Israel goes out, and Ahaziah king of Judah, each in his chariot, and they
    go out to meet Jehu, and find him in the portion of Naboth the Jezreelite.
  eng-GNV: 'Then Iehoram sayd, Make ready: and his charet was made ready. And Iehoram
    King of Israel and Ahaziah King of Iudah went out eyther of them in his charet
    against Iehu, and met him in the fielde of Naboth the Izreelite.'
  eng-WEBSTER: And Joram said, Make ready. And his chariot was made ready. And Joram
    king of Israel and Ahaziah king of Judah went out, each in his chariot, and they
    went out against Jehu, and met him in the portion of Naboth the Jezreelite.
  nhw-BL: 'Huajca Tlanahuatijquetl Joram tlanahuati: ―¡Nimantzi xijcualtlalica nocarro
    huan nocahuayos! Huajca quicualtlalijque itlahuilanca carro, huan Joram, tlanahuatijquetl
    tlen tlali Israel, huan Ocozías, tlanahuatijquetl tlen tlali Judá, quisque ipan
    sese inintlahuilanca carros para quinamiquitij Jehú. Huan quinamiquitoj campa
    nopa mili catli achtihuiya elqui itlal Nabot catli ejqui altepetl Jezreel.'
  swh-ONEN: Yoramu akaagiza, akasema, “Weka tayari gari langu la vita.” Na baada ya
    gari kuwa tayari, Yoramu mfalme wa Israeli, na Ahazia mfalme wa Yuda, wakaondoka
    kila mmoja kwenye gari lake ili kukutana na Yehu. Walikutana naye katika shamba
    lililokuwa mali ya Nabothi, Myezreeli.
  bba-bba: Yerɑ Yorɑmu u nɛɛ, i nɛn tɑbu kɛkɛ sɔɔru koowo, mɑ bɑ ye sɔɔru kuɑ. Yerɑ
    wi, Yorɑmu, Isirelibɑn sinɑ boko kɑ Akɑsiɑ Yudɑbɑn sinɑ boko bɑ seewɑ bɑ dɔɔ bu
    kɑ Yehu yinnɑ, ben bɑɑwure u wɑ̃ɑ win tɑbu kɛkɛ sɔɔ. Mɑ bɑ Yehu deemɑ Nɑbɔti Yisirɛɛliɡiin
    ɡbɑɑrɔ.
  eng-KJVCPB: And Joram said, Make ready. And his chariot was made ready. And Joram
    king of Israel and Ahaziah king of Judah went out, each in his chariot, and they
    went out against Jehu, and met him in the portion of Naboth the Jezreelite.
  luo-luo: Joram nogolo chik niya, “Ikna gacha.” To kane giseikone gache, Joram ruodh
    Israel kod Ahazia ruodh Juda noriembo gechegi, ka ngʼato ka ngʼato ni e gache
    owuon mondo girom gi Jehu. Negiromo kode e puodho mane mar Naboth ja-Jezreel.
  meu-meu: Ioram eto, A heḡaeḡae. Bena idia ese ena kariota e heḡaeḡaelaia. Bena loram,
    Israel pavapavana, bona Ahasia, Iuda pavapavana, na e tore isi, ta ta ena kariota
    ena kariota ai e gui, Iehu ida bae hedavari totona ela; bena ia ida e hedavari,
    Naboto, Iesrele tauna, ena tano ai.
  npi-ULB: त्यसैले योरामले भने, “मेरो रथ तयार पार ।” तिनीहरूले तिनको रथ तयार पारे,
    र इस्राएलका राजा योराम र यहूदाका राजा अहज्याह आ-आफ्नै रथमा चढेर येहूलाई भेट्न
    बाहिर निस्के । तिनीहरूले यिजरेली नाबोतको जग्गामा तिनलाई भेटे ।
  yor-yor: “Fi ìwọ̀ kọ́ kẹ̀kẹ́ ogun mi.” Joramu pa á láṣẹ. Àti nígbà tí a fi kọ́,
    Joramu ọba Israẹli àti Ahasiah ọba Juda, gun kẹ̀kẹ́ lọ, olúkúlùkù nínú kẹ̀kẹ́
    ogun tirẹ̀, láti lọ bá Jehu. Wọ́n bá a pàdé ní ibi oko tí ó ti jẹ́ ti Naboti ará
    Jesreeli.
  pes-OPCB: 'یورام پادشاه فرمان داده، گفت: «ارابهٔ مرا آماده کنید!» آنگاه او و اخزیا،
    پادشاه یهودا، هر یک بر ارابه خود سوار شده، به استقبال ییهو از شهر بیرون رفتند
    و در مزرعهٔ نابوت یزرعیلی به او رسیدند.'
  tgl-ULB: Kaya sinabi ni Joram, “Ihanda mo ang aking karwahe.” Inihanda nila ang
    kaniyang karwahe, at si Joram hari ng Israel at Ahazias hari ng Juda ay sumakay,
    bawat isa sa kaniyang karwahe, para salubungin si Jehu. Siya ay natagpuan nila
    sa lupain ni Nabot na Jezreelita.
  hui-hui: Ani layagola Yoramahanda lalu, I̱naga karisi mo manda manda bidaba, lene.
    Ani manda manda bu ngeleagola ibuni karisini irigiho halu Yudanaga Kini Ahasaiabi
    karisi mendeni irigi ho ha bialubi libu haru Yihu lola hole pene. Pialu dindi
    hobane mbira Nabodonaga wiagoria lola hene.
  mya-mya: ယော​ရံ​က``ငါ​၏​စစ်​ရ​ထား​ကို​အ​သင့်​ပြင် လော့'' ဟု​အ​မိန့်​ပေး​၏။ အ​သင့်​ရှိ​သော​အ​ခါ
    သူ​နှင့်​အာ​ခ​ဇိ​မင်း​သည် စစ်​ရ​ထား​ကိုယ်​စီ​စီး ၍​ယေ​ဟု​နှင့်​တွေ့​ဆုံ​ရန်​ထွက်​သွား​ကြ​၏။
    သူ တို့​သည်​နာ​ဗုတ်​၏​မြေ​သို့​ရောက်​သော​အ​ခါ ယေ​ဟု​နှင့်​ဆုံ​မိ​ကြ​၏။-
  bod-N: དེ་ནས་ཡོ་རཱམ་གྱིས་ཤིང་རྟ་གྲ་སྒྲིག་བྱོས་ཤིག་ཅེས་བསྒོས་པར། དེ་ཚོས་ཤིང་རྟ་གྲ་སྒྲིག་བྱས་ཤིང་།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་ཡོ་རཱམ་དང་། ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟི་ཡཱ་གཉིས་རང་རང་གི་ཤིང་རྟར་བསྡད་དེ་ཡེ་ཧུ་བསུ་རུ་སོང་བ་དང་།
    ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་བྱ་བའི་ས་སྐལ་བར་དུ་ཡེ་ཧུ་དང་ཕྲད་པ་རེད།
  sna-sna: Joramu akarayira akati, “Sungai ngoro yangu.” Zvino yakati yasungwa, Joramu
    mambo weIsraeri naAhazia mambo weJudha vakakwira mumwe nomumwe mungoro yake, kundosangana
    naJehu. Vakasangana naye pamunda wakanga uri waNabhoti muJezireeri.
  spa-BLM: 'Joram dijo: “¡Prepárate!” Prepararon su carro. Entonces salieron Joram,
    rey de Israel, y Ocozías, rey de Judá, cada uno en su carro; y salieron al encuentro
    de Jehú, y lo encontraron en la tierra de Nabot el jezreelita.'
  cac-cac: 'Yuj chi'' ix yalan vin̈aj Joram chi'': —Aq''uecoch noc'' chej d''a in
    carruaje yic oval, xchi vin̈. Yuj chi'' ix b''ochaj scarruaje vin̈aj Joram sreyal
    Israel chi'' yed'' pax yic vin̈aj Ocozías sreyal Judá. Ix b''at eb'' vin̈ junjun
    d''a yol scarruaje chi''. Ix b''at schaan vin̈aj Jehú chi'' eb'' vin̈. Ix schalaj
    sb''a eb'' vin̈ d''a lum sluum vin̈aj Nabot d''a yol yic Jezreel.'
  swh-ULB: Hivyo Yoramu akasema, “Andaa gari langu la farasi liwe tayari.” Wakaandaa
    gari lake la farasi, na Yoramu mfalme wa Israeli na Ahazi mfalme wa Yuda akaendesha,
    kila mmoja kwenye gari lake la farasi, kumlaki Yehu. Wakamkuta kwenye mali ya
    Nabothi Myezreeli.
  bel-bel: 'І сказаў Ёрам: запрагай. І запрэглі калясьніцу ягоную. І выступіў Ёрам,
    цар Ізраільскі, і Ахозія, цар Юдэйскі, кожны на калясьніцы сваёй. І выступілі
    насустрач Іую, і сустрэліся зь ім на полі Навутэя Іэрэеліцяніна.'
  deu-ELBBK: 'Da sprach Joram: Spannt an! Und man spannte seinen Wagen an; und Joram,
    der König von Israel, und Ahasja, der König von Juda, zogen aus, jeder auf seinem
    Wagen: sie zogen aus, Jehu entgegen, und sie trafen ihn auf dem Grundstück Nabots,
    des Jisreeliters.'
  mbb-OT: Mibmandar si Joram te, “Iandam niw is kerwahi ku.” Ne hein naandam en migenat
    si Hadì Joram he hadì te Israel wey si Hadì Ahazia he hadì te Juda, su edsinuǥungen
    dan si Jehu. Tigselimbaha sikandan te kerwahi he mid-untuzan dan. Ne nesinuǥung
    dan si Jehu ziyà te tanà ni Nabot he tig-Jezreel.
  mal-2015: 'ഉടനെ യോരാം: രഥം പൂട്ടുക എന്നു കല്പിച്ചു; രഥം പൂട്ടിയശേഷം യിസ്രായേൽ രാജാവായ
    യോരാമും യെഹൂദാരാജാവായ അഹസ്യാവും താന്താന്റെ രഥത്തിൽ കയറി യേഹൂവിന്റെ നേരെ പുറപ്പെട്ടു,
    യിസ്രെയേല്യനായ നാബോത്തിന്റെ നിലത്തിങ്കൽവെച്ചു അവനെ എതിരേറ്റു.'
  rmc-rmc: 'Akor o Joram prikazinďa: „Pripravin mange o verdan!“ Sar leske ande o
    verdan, o Joram the o judsko kraľis Achazijah džanas pre peskre verdana anglo
    Jehu. Arakhle pes pre le Nabotoskri maľa.'
  pes-OPV: 'و یهورام گفت: «حاضر کنید.» پس ارابه اورا حاضر کردند و یهورام، پادشاه اسرائیل
    واخزیا، پادشاه یهودا، هر یک بر ارابه خود بیرون رفتند و به استقبال ییهو بیرون شده،
    او را در ملک نابوت یزرعیلی یافتند.'
  ron-1924: 'Атунч, Иорам а зис: „Ынхамэ!” Ши ау пус каий ла кар. Иорам, ымпэратул
    луй Исраел, ши Ахазия, ымпэратул луй Иуда, ау ешит, фиекаре ын карул луй, ынаинтя
    луй Иеху ши л-ау ынтылнит ын огорул луй Набот дин Изреел.'
  ben-OBCV: “আমার রথটি হ্যাঁচকা টান মেরে তোলো,” যোরাম আদেশ দিলেন। আর যখন রথটি হ্যাঁচকা
    টান মেরে তোলা হল, ইস্রায়েলের রাজা যোরাম ও যিহূদার রাজা অহসিয় নিজের নিজের রথে
    চড়ে যেহূর সাথে দেখা করতে বের হয়ে গেলেন। যিষ্রিয়েলীয় নাবোতের অধিকারভুক্ত জমিতেই
    যেহূর সাথে তাদের দেখা হল।
  som-som: Markaasaa Yooraam yidhi, Gaadhifaras diyaariya. Oo iyana gaadhifaraskiisii
    ayay diyaariyeen. Kolkaasaa Yooraam oo ahaa boqorkii dalka Israa'iil iyo Axasyaah
    oo ahaa boqorkii dalka Yahuudahba waxay baxeen isagoo mid waliba gaadhifaraskiisii
    ku jiro, oo waxay u baxeen inay Yeehuu ka hor tagaan, oo waxay ka heleen beertii
    Naabood kii reer Yesreceel.
  lat-VUC: 'Et ait Joram: Junge currum. Junxeruntque currum ejus, et egressus est
    Joram rex Israël, et Ochozias rex Juda, singuli in curribus suis, egressique sunt
    in occursum Jehu, et invenerunt eum in agro Naboth Jezrahelitæ.'
  eng-ASVBT: And Joram said, Make ready. And they made ready his chariot. And Joram
    king of Israel and Ahaziah king of Judah went out, each in his chariot, and they
    went out to meet Jehu, and found him in the portion of Naboth the Jezreelite.
  ita-1885: 'Allora Gioram, re d''Israele, disse: Metti i cavalli al carro. Ed i cavalli
    furono messi al suo carro. A Gioram, re di Israele, ed Achazia, re di Giuda, uscirono
    ciascuno sopra il suo carro, incontro a Iehu; e lo trovarono nella possessione
    di Nabot Izreelita.'
  eng-LXXUP: 'And Joram said, Make ready. And one made ready the chariot: and Joram
    the king of Israel went forth, and Ahaziah king of Judah, each in his chariot,
    and they went to meet Jehu, and found him in the portion of Naboth the Jezreelite.'
  eng-ULB: So Joram said, “Get my chariot ready.” They prepared his chariot, and Joram
    king of Israel and Ahaziah king of Judah rode out, each in his chariot, to meet
    Jehu. They found him at the property of Naboth the Jezreelite.
  spa-VBL: “¡Preparen mi carro!” gritó Joram, y ya tenían su carro preparado. Entonces
    Joram, rey de Israel, y Ocozías, rey de Judá, partieron en sus carros por separado,
    y se encontraron con Jehú en el terreno que antes era propiedad de Nabot de Jezrel.
  fra-_FOB: 'Alors Joram dit: Attelle! Et on attela son char. Ainsi Joram, roi d''Israël,
    sortit avec Achazia, roi de Juda, chacun dans son char, et ils s''avancèrent à
    la rencontre de Jéhu, et le rencontrèrent dans le champ de Naboth, le Jizréélite.'
  mal-mal: 'ഉടനെ യോരാം: “രഥം പൂട്ടുക” എന്ന് കല്പിച്ചു; രഥം പൂട്ടിയശേഷം യിസ്രയേൽ രാജാവായ
    യോരാമും യെഹൂദാ രാജാവായ അഹസ്യാവും അവനവന്റെ രഥത്തിൽ കയറി യേഹൂവിന്റെ നേരെ പുറപ്പെട്ടു.
    യിസ്രായേല്യനായ നാബോത്തിന്റെ നിലത്തിൽവെച്ച് അവനെ കണ്ടുമുട്ടി.'
  urd-GVR: Yūrām ne hukm diyā, “Mere rath ko taiyār karo!” Phir wuh aur Yahūdāh kā
    bādshāh apne apne rath meṅ sawār ho kar Yāhū se milne ke lie shahr se nikle. Un
    kī mulāqāt us bāġh ke pās huī jo Nabot Yazraelī se chhīn liyā gayā thā.
  suz-BL: मिनु येहोराममी “आं बग्‍गी ठीक पने” देंमाक्‍त। मिनु मेकोपुकीम मेको ठीक पामे
    बाक्‍त। मिनु इस्राएल ङा पिप येहोराम नु यहूदा ङा पिप अहाज्‍याह आस बग्‍गी ङोइश्‍शा
    येहू कली ग्रुम्‍थ लसा बाक्‍त। मिनु मेको निक्‍शीम येहू कली “येज्रेल सहर नाबोथ आ
    रूम ग्रुम्‍से बाक्‍त। १राजा २१:१
  ita-1927: 'Allora Joram disse: “Allestite il carro!” E gli allestirono il carro.
    E Joram, re d’Israele, e Achazia, re di Giuda, uscirono ciascuno sul suo carro
    per andare incontro a Jehu, e lo trovarono nel campo di Naboth d’Izreel.'
  ckb-ckb: 'یۆرام فەرمانی دا: «گالیسکەکەم بۆ ببەستن.» گالیسکەکەی بەسترا. یۆرامی پاشای
    ئیسرائیل و ئەحەزیای پاشای یەهودا هەریەکە بە گالیسکەکەی خۆیان چوونە دەرەوە بەرەوپیری
    یێهو. لەناو ئەو زەوییەی کە هی ناڤۆتی یەزرەعیلی بوو تووشی بوون.'
  eng-BBE: Then Joram said, Make ready. So they made his carriage ready; and Joram,
    king of Israel, with Ahaziah, king of Judah, went out in their carriages for the
    purpose of meeting Jehu; and they came face to face with him at the field of Naboth
    the Jezreelite.
  kan-OKCV: ಯೋರಾಮನು, “ನನ್ನ ರಥವನ್ನು ಸಿದ್ಧಮಾಡು,” ಎಂದನು. ಅವನ ರಥವು ಸಿದ್ಧವಾಯಿತು. ಆಗ ಇಸ್ರಾಯೇಲಿನ
    ಅರಸನಾದ ಯೋರಾಮನೂ, ಯೆಹೂದದ ಅರಸನಾದ ಅಹಜ್ಯನೂ ಹೊರಟು, ಅವರವರು ತಮ್ಮ ತಮ್ಮ ರಥದಲ್ಲಿ ಏರಿ ಯೇಹುವಿಗೆ
    ಎದುರಾಗಿ ಹೊರಟು, ಇಜ್ರೆಯೇಲಿನವನಾದ ನಾಬೋತನಿಗೆ ಸಂಬಂಧಿಸಿದ ಸ್ಥಳದಲ್ಲಿ ಅವನನ್ನು ಸಂಧಿಸಿದರು.
  tam-2017: 'அப்பொழுது யோராம்: இரதத்தை ஆயத்தப்படுத்து என்றான்; அவனுடைய இரதத்தை ஆயத்தப்படுத்தினபோது,
    இஸ்ரவேலின் ராஜாவாகிய யோராமும், யூதாவின் ராஜாவாகிய அகசியாவும் அவனவன் தன்தன் இரதத்தில்
    ஏறி யெகூவுக்கு நேராகப் புறப்பட்டு, யெஸ்ரயேலயனாகிய நாபோத்தின் நிலத்திலே அவனுக்கு
    எதிர்ப்பட்டார்கள்.'
  spa-RV-1909: 'Entonces Joram dijo: Unce. Y uncido que fué su carro, salió Joram
    rey de Israel, y Ochôzías rey de Judá, cada uno en su carro, y salieron á encontrar
    á Jehú, al cual hallaron en la heredad de Naboth de Jezreel.'
  ron-BTF: 'Și Ioram a spus: Pregătiți! Și carul său a fost pregătit. Și Ioram, împăratul
    lui Israel, și Ahazia, împăratul lui Iuda, au ieșit fiecare în carul său și au
    mers să întâmpine pe Iehu și l-au întâlnit la câmpul lui Nabot izreelitul.'
  eng-WEBP: Joram said, “Get ready!” They got his chariot ready. Then Joram king of
    Israel and Ahaziah king of Judah went out, each in his chariot; and they went
    out to meet Jehu, and found him on Naboth the Jezreelite’s land.
  eng-FBV: “Prepare my chariot!” Joram shouted, and they had his chariot ready. Then
    Joram, king of Israel, and Ahaziah, king of Judah, set off in their separate chariots,
    and met Jehu on the plot of ground that was previously owned by Naboth from Jezreel.
  nld-1939: 'Nu beval Joram: Span in! En toen de paarden waren ingespannen, reden
    koning Joram van Israël en koning Achazja van Juda, elk op zijn eigen wagen, de
    stad uit, Jehoe tegemoet; en juist bij de akker van Nabot uit Jizreël ontmoetten
    ze hem.'
  nch-BL: 'Huajca Tanahuatijquet Joram tanahuati: ―¡Nimantzi xijcualtalica nocarro
    huan nocahuayojhua! Huajca quicualtalijque itatehuijca carro, huan Joram, tanahuatijquet
    ten tali Israel, huan Ocozías, tanahuatijquet ten tali Judá, quisque ipan inintatehuijca
    carrojhua para quinamiquitij Jehú. Huan quinamiquitoj campa nopa mili cati achtohuiya
    elqui ital Nabot ten altepet Jezreel.'
  vie-1934: 'Giô-ram bèn nói rằng: Hãy thắng xe. Người ta thắng xe người. Đoạn Giô-ram,
    vua Y-sơ-ra-ên, và A-cha-xia, vua Giu-đa, mỗi người đều lên xe mình, kéo ra đón
    Giê-hu, gặp người trong đồng ruộng của Na-bốt, người Gít-rê-ên.'
  hin-CV: यहोराम ने आदेश दिया, “तैयारी की जाए!” योराम का रथ तैयार किया गया. तब इस्राएल
    का राजा योराम और यहूदिया का राजा अहज़्याह दोनों ही अपने-अपने रथों पर येहू से भेंटकरने
    चल पड़े. येहू से उनकी भेंट येज़्रीलवासी नाबोथ की भूमि पर हुई.
  spa-BES: 'Entonces Joram dijo: Preparate. Así prepararon su carruaje; y Joram, rey
    de Israel, con Ocozías, rey de Judá, salió en sus carruajes con el propósito de
    encontrarse con Jehú; y se encontraron cara a cara con él en el campo de Nabot,
    el jezreelita.'
  tdx-tdx: 'Le hoe t’Iorame, Halankaño! Le hinalanka’ iereo ty sa­rete’e: Aa le niavotse
    mb’eo t’Iorame mpanjaka’ Israele naho i Ahkazià mpanjaka’ Iehodà, songa an-tsarete’e,
    nionjomb’eo hifanalaka am’ Ieho, vaho nisalakaeñe an-tete’ i Nabote nte-Iezreele
    ey.'
  tha-KJV: โยรัมตรั​สว​่า “จงเตรียมพร้​อม​” และเขาก็จัดรถรบของพระองค์​ให้พร​้อมไว้
    แล​้วโยรัมกษั​ตริ​ย์​แห่​งอ​ิสราเอลและอาหัสยาห์​กษัตริย์​แห่​งยูดาห์​ก็​เสด็จออกไป
    ต่างก็ทรงรถรบของพระองค์​เอง ทรงออกไปปะทะกับเยฮู มาพบกันเข้า ณ ที่​ดิ​นแปลงของนาโบทชาวยิสเรเอล
  por-BR-2018: 'Então Jorão disse: Prepara. E preparado que foi seu carro, saiu Jorão
    rei de Israel, e Acazias rei de Judá, cada um em seu carro, e saíram a encontrar
    a Jeú, ao qual acharam na propriedade de Nabote de Jezreel.'
  deu-ELO: 'Da sprach Joram: Spannet an! Und man spannte seinen Wagen an; und Joram,
    der König von Israel, und Ahasja, der König von Juda, zogen aus, ein jeder auf
    seinem Wagen: sie zogen aus, Jehu entgegen, und sie trafen ihn auf dem Grundstück
    Naboths, des Jisreeliters.'
  eng-WYC-2018: And Joram said, Join ye (up) a chariot. And they joined (up) his chariot.
    And Joram, king of Israel, went out, and Ahaziah, king of Judah, went out, each
    in his chariot; and they went out into the meeting of Jehu, and they found him
    in the field of Naboth of Jezreel.
  epo-epo: 'Tiam Joram diris: Oni jungu! Kaj oni jungis lian ĉaron. Kaj eliris Joram,
    reĝo de Izrael, kaj Aĥazja, reĝo de Judujo, ĉiu sur sia ĉaro, kaj ili direktis
    sin renkonte al Jehu, kaj ili renkontis lin sur la kampo de Nabot, la Jizreelano.'
  uig-PIN: 'Yoram: — Ⱨarwini ⱪetinglar, dǝp buyruwidi, uning jǝng ⱨarwisini ⱪetip
    tǝyyarlidi. Andin Israilning padixaⱨi Yoram bilǝn Yǝⱨudaning padixaⱨi Aⱨaziya,
    ⱨǝrbiri ɵz jǝng ⱨarwisiƣa olturup, Yǝⱨuning aldiƣa berixⱪa qiⱪti; ular uning bilǝn
    Yizrǝǝllik Nabotning etizliⱪida uqraxti.'
  beo-beo: 'Isala:ili hina bagade Youla:me da amane hamoma:ne sia:i, “Na ‘sa:liode’
    momagema!” Ilia da amane hamoi. Youla:me amola Yuda hina bagade A:ihasaia, ela
    da elela: ‘sa:liode’ da:iya fila heda:le, Yihuma doaga:musa:, gadili asi. Ilia
    da sogebi amo musa: Na:ibode gagui, amoga Yihuma doaga:i.'
  tpi-OTNT: Orait King Joram i tok, “Redim karis bilong mi.” Orait ol i redim na Joram
    i go antap long karis bilong en na King Ahasia i go antap long narapela karis,
    na tupela i ran i go bilong bungim Jehu. Na tupela i bungim em klostu long graun
    bilong Nabot.
  hau-SA: Yoram ya umarta, “Haɗa mini keken yaƙi!” Da aka haɗa, sai Yoram sarkin Isra’ila,
    da Ahaziya sarkin Yahuda, suka hau suka tafi, kowa a keken yaƙinsa, don su taryi
    Yehu. Suka sadu da shi a filin da yake na Nabot mutumin Yezireyel.
  uig-LAT: 'Yoram: — Harwini qétinglar, dep buyruwidi, uning jeng harwisini qétip
    teyyarlidi. Andin Israilning padishahi Yoram bilen Yehudaning padishahi Ahaziya,
    herbiri öz jeng harwisigha olturup, Yehuning aldigha bérishqa chiqti; ular uning
    bilen Yizreellik Nabotning étizliqida uchrashti.'
  nde-nde: UJoramu wakhwaza wathi, “Bophani inqola yami yokulwa.” Inqola yokulwa ithe
    isilungisiwe, uJoramu inkosi yako-Israyeli kanye lo-Ahaziya inkosi yakoJuda bagada,
    basuka omunye ekweyakhe inqola yokulwa lomunye laye ekweyakhe, behlangabeza uJehu.
    Bahlangana laye esivandeni sesiqinti esasikade singesikaNabhothi umJezerili.
  ton-ton: Pea naʻe pehē ʻe Solami, “Mou teuteu.” Pea naʻe teuteu ʻa hono saliote.
    Pea naʻe ʻalu atu ʻa Solami ko e tuʻi ʻo ʻIsileli mo ʻAhasia ko e tuʻi ʻo Siuta,
    ko e taki taha ʻi hono saliote, pea naʻa na ʻalu atu ke tali ʻa Sehu, pea naʻa
    nau fetaulaki mo ia ʻi he ʻapi ʻo Napoti ko e tangata Sesilili.
  ces-1613: 'Tedy řekl Joram: Zapřáhni. I zapřáhl k vozu jeho. Takž vyjel Joram král
    Izraelský a Ochoziáš král Judský, každý na voze svém, a vyjevše proti Jéhu, potkali
    se s ním na poli Nábota Jezreelského.'
  eng-WMB: Joram said, “Get ready!” They got his chariot ready. Then Joram king of
    Israel and Ahaziah king of Judah went out, each in his chariot; and they went
    out to meet Jehu, and found him on Naboth the Jezreelite’s land.
  tam-TCV: உடனே யோராம், “என்னுடைய தேரை ஆயத்தப்படுத்துங்கள்” என்றான். அவர்கள் அவனுடைய
    தேரை ஆயத்தப்படுத்தியதும் இஸ்ரயேலின் அரசனான யோராமும் யூதாவின் அரசனான அகசியாவும்
    தங்கள் சொந்தத் தேர்களில் ஏறிக்கொண்டு யெகூவைச் சந்திக்கப் புறப்பட்டார்கள். யெஸ்ரயேலனாகிய
    நாபோத்துக்குச் சொந்தமான நிலத்தில் அவர்கள் யெகூவைச் சந்தித்தார்கள்.
  ceb-ULB: Busa miingon si Joram, “Andama ang akong karwahe.” Giandam nila ang iyang
    karwahe, ug misakay si Joram nga hari sa Israel ug si Ahazia nga hari sa Juda,
    sa tagsatagsa nila ka karwahe, aron sa pagtagbo kang Jehu. Nakit-an nila siya
    sa yuta ni Nabot nga taga-Jezreel.
  pol-UBG: 'Wtedy Joram powiedział: Zaprzęgaj. Zaprzężono więc jego rydwan. I Joram,
    król Izraela, i Achazjasz, król Judy, wyjechali, każdy na swoim rydwanie. Wyjechali
    naprzeciw Jehu i spotkali go na polu Nabota Jizreelity.'
  urd-GVU: یورام نے حکم دیا، ”میرے رتھ کو تیار کرو!“ پھر وہ اور یہوداہ کا بادشاہ اپنے
    اپنے رتھ میں سوار ہو کر یاہو سے ملنے کے لئے شہر سے نکلے۔ اُن کی ملاقات اُس باغ
    کے پاس ہوئی جو نبوت یزرعیلی سے چھین لیا گیا تھا۔
  deu-1912: 'Da sprach Joram: Spannt an! Und man spannte seinen Wagen an. Und sie
    zogen aus, Joram, der König Israels, und Ahasja, der König Juda''s, ein jeglicher
    auf seinem Wagen, daß sie Jehu entgegenkämen; und sie trafen ihn auf dem Acker
    Naboths, des Jesreeliten.'
  kan-2017: ಯೋರಾಮನು ರಥವನ್ನು ಸಿದ್ಧಮಾಡಬೇಕೆಂದು ತನ್ನ ಸೇವಕರಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು. ಅವರು ಸಿದ್ಧಮಾಡಿದರು.
    ಆಗ ಇಸ್ರಾಯೇಲರ ಅರಸನಾದ ಯೋರಾಮನು ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಅಹಜ್ಯನೂ ತಮ್ಮ ತಮ್ಮ ರಥಗಳಲ್ಲಿ ಕುಳಿತುಕೊಂಡು
    ಯೇಹುವನ್ನು ಎದುರುಗೊಳ್ಳುವುಕ್ಕಾಗಿ ಹೊರಟು ಇಜ್ರೇಲಿನವನಾದ ನಾಬೋತನ ಹೊಲದಲ್ಲಿ ಅವನನ್ನು ಸಂಧಿಸಿದರು.
  yap-yap: Me yog Joram ni Pilung ni ga’ar, “Ngan fal’eg rogon e chariot rog.” Min
    rin’, miyow yan i Ahaziah ni Pilung i yan, ra bagyow ma bay u langgin e birok
    e chariot, ni ngar mada’ nigew Jehu. Marbad ra mada’gad nga daken fare gi flang
    rok Naboth.
  hlt-MCSB: Te dongah Jehoram loh, “Hlah uh laeh,” a ti nah tih amah kah leng neh
    hlah uh. Te vaengah Israel manghai Jehoram khaw, Judah manghai Ahaziah khaw amah
    amah kah leng dongah ngol. Te phoeiah Jehu doe hamla thoeih rhoi tih Jezreel Naboth
    khamyai ah anih nehhum uh.
  mdy-ETH: ዬካፓ ካኣቲ፥ ዒዮራሜ፦ «ታኣኮ ሳርጌሎ ዖይቶ ጊኢጊሹዋቴ» ጌይ ዓሶ ዓይሤኔ፤ ሳርጌሎ ዖይታ ጊኢጊሺንታዛ ዒዛንታ
    ካኣቲ ዓካዚያሴንታ ፔኤኮ ሳርጌሎ ዖይቶ ቶጊ ዒዩና ካኣማኒ ዴንዴኔ፤ ዔያታ ዒማና ናኣቡቴሮ ማዔ ጎዦ ጋራ ዒዩና ካኣሜኔ።
  twi-ASANTE: Ɔhene Yoram hyɛɛ sɛ, “Ntɛm, monyɛ me teaseɛnam no krado mma me.” Na
    Israelhene Yoram ne Yudahene Ahasia tenatenaa wɔn nteaseɛnam mu kɔhyiaa Yehu.
    Wɔhyiaa no wɔ asase a na ɛyɛ Nabot, Yesreelni dea no so.
  eng-WEBU: Joram said, “Get ready!” They got his chariot ready. Then Joram king of
    Israel and Ahaziah king of Judah went out, each in his chariot; and they went
    out to meet Jehu, and found him on Naboth the Jezreelite’s land.
  wal-wal: Hegaappe guyyiyan, Kawoi Yoraami, “Taayyo paraa gaariyaa waaxite” yaagidi
    azaziis. Azazin paraa gaariyaa waaxidosona. Waaxin Israa7eela Kawoi Yoraaminne
    Yihudaa Kawoi Akaaziyaasi bantta gaariyan gaariyan uttidi, Yeehuura gaittanau
    biidosona. Biidi Iziraa7eeliyaa Naabute gaden a demmidosona.
  spa-PDDPT: 'Entonces Joram dijo: Apareja mi carruaje. Y le aparejaron su carruaje,
    y salió Joram, rey de Israel, con Ocozías, rey de Judá, cada uno en su carruaje.
    Salieron a encontrar a Jehú, y lo encontraron en la herencia de Nabot de Jezreel.'
  gun-gun: 'Israel pygua huvixa Jorão aipoe''i: — Emoatyrõ xekaróxa — he''i. Ha''e
    rami vy ikaróxa omoatyrõa ma ramo Jorão oo oiny, Judá pygua huvixa Acazias avi,
    peteĩ-teĩ okaróxa py ae jogueraa Jeú reve nhovaexĩ aguã. Ha''e vy ovaexĩ okuapy
    Jezreel pygua Nabote mba''ety py.'
  ilo-ULB: Isu a kinuna ni Joram, “Isaganayo ti karwahek.” Insaganada ngarud ti karwahena,
    ket naglugan da Joram nga ari ti Israel ken ni Ahazias nga ari ti Juda iti bukodda
    a karwahe, rimmuarda tapno sabatenda ni Jehu. Nasarakanda isuna iti maysa a paset
    ti sanikua ni Nabot a taga-Jezreel.
  kpg-kpg: King Joram ga helekai, “Haga togomaalia ina dogu waga dauwa.” Ma gu togomaalia,
    gei mee mo King Ahaziah gaa llele adu i nau waga dauwa hongo henua dagidahi, belee
    heetugi gi Jehu. Meemaa gu heetugi gi mee i di gowaa dogi mee nogo hai mee ginai
    Naboth.
  uig-ARA: 'يورام: ــ ھارۋىنى قېتىڭلار، دەپ بۇيرۇۋىدى، ئۇنىڭ جەڭ ھارۋىسىنى قېتىپ تەييارلىدى.
    ئاندىن ئىسرائىلنىڭ پادىشاھى يورام بىلەن يەھۇدانىڭ پادىشاھى ئاھازىيا، ھەربىرى ئۆز
    جەڭ ھارۋىسىغا ئولتۇرۇپ، يەھۇنىڭ ئالدىغا بېرىشقا چىقتى؛ ئۇلار ئۇنىڭ بىلەن يىزرەئەللىك
    نابوتنىڭ ئېتىزلىقىدا ئۇچراشتى.'
  sus-sus: Awa Yorami naxa a fala a xa mixie bɛ, «Wo fa n ma gise ra.» E to fa na
    ra a bɛ, Isirayila mangɛ Yorami nun Yudaya mangɛ Axasiya naxa te e xa gisee fari
    sigafe ra Yehu yire. E naxa a li Naboti Yisireelika xa xɛɛ fɛ ma.
  pon-2006: Nanmwarki Soram ahpw mahsanih, “Kumwail kaunopada werei werennansapwo.”
    Irail eri kaunopada, ih oh Nanmwarki Ahasaia ahpw ketila, emenemente pein dake
    tehnwere, pwe ira en tuhwong Sehu. Ira ahpw tuhwong nan en Napod eh mwahto.
  ksd-ksd: 'Ma Ioram i ga biti: Avat a vaninara. Ma dia ga vaninare kana kiki na vinavana.
    Ma Ioram ra king Israel ma Akasia ra king Iuda dir ga vana ta kadir kiki na vinavana
    tikatikai upi diat a barat Ieu, ma dia ga varkuvo me ta ra pakana kai Nabot ra
    te Iesrel.'
  tur-YTC: Yoram, “Hazır olun!” dedi. Arabasını hazırladılar. Sonra İsrael Kralı Yoram
    ve Yahuda Kralı Ahazya, her biri kendi arabasıyla dışarı çıktılar. Yehu'yu karşılamak
    için çıktılar ve onu Yizreelli Navot'un tarlasında buldular.
  grc-BRENT: Καὶ εἶπεν Ἰωρὰμ, ζεῦξον· καὶ ἔζευξεν ἅρμα· καὶ ἐξῆλθεν Ἰωρὰμ βασιλεὺς
    Ἰσραὴλ, καὶ Ὀχοζίας βασιλεὺς Ἰούδα, ἀνὴρ ἐν τῷ ἅρματι αὐτοῦ, καὶ ἐξῆλθον εἰς ἀπαντὴν
    Ἰοὺ, καὶ εὗρον αὐτὸν ἐν τῇ μερίδι Ναβουθαὶ τοῦ Ἰεζραηλίτου.
  ind-AYT: Yoram berkata, “Pasangkan kereta!” Lalu, mereka memasang keretanya. Yoram,
    raja Israel, serta Ahazia, raja Yehuda, keluar masing-masing dengan keretanya.
    Mereka keluar untuk menemui Yehu dan menjumpainya di kebun Nabot, orang Yizreel
    itu.
  nya-nya: Yoramu analamula kuti, “Konzani galeta langa.” Ndipo atakonza galeta lake,
    Yoramu mfumu ya Israeli ndi Ahaziya mfumu ya ku Yuda anakwera nʼkutuluka mu mzindamo,
    aliyense atakwera galeta lake, kukakumana ndi Yehu. Iwo anakumana ndi Yehu pa
    munda umene unali wa Naboti, wa ku Yezireeli.
  hrv-hrv: 'Joram reče: “Preži!” I upregoše u njegova kola. Joram, kralj Izraela,
    i judejski kralj Ahazja iziđoše, svaki u svojim kolima, u susret Jehuu. Susretoše
    ga u polju Nabota Jizreelca.'
  mps-mps: Tama tialima, te king Joramgo te po wali, “Eno karis dodolao,” wali. Awe,
    tama augwaligo te Joramgo karis dodolama, tama te Joram aga te karisba hola solama,
    dugawai, tama te king Ahasia aga me te gasa karis meba hola solama dugayali, tama
    augwali si udulama peyu, te Jehu asobo tomoba tiąba pali. Tama augwali sigo te
    Jehu te Jesril bidi Nabotgo tǫ pąde asobadi, teba tiąba pai.
  tpi-tpi: Orait King Joram i tok, “Redim karis bilong mi.” Orait ol i redim na Joram
    i go antap long karis bilong en na King Ahasia i go antap long narapela karis,
    na tupela i ran i go bilong bungim Jehu. Na tupela i bungim em klostu long graun
    bilong Nabot.
  dan-1931: 'Da sagde Joram: “Spænd for!” Og da der var spændt for, kørte Kong Joram
    af Israel og Kong Ahazja af Juda ud hver i sin Vogn. De kørte Jehu i Møde og traf
    ham ved Jizre''elitten Nabots Mark.'
  vie-OVCB: 'Giô-ram ra lệnh: “Chuẩn bị xe cộ sẵn sàng cho ta.” Thế rồi, Giô-ram,
    vua Ít-ra-ên và A-cha-xia, vua Giu-đa, mỗi người lên xe, ra đón Giê-hu. Họ gặp
    nhau trong cánh đồng của Na-bốt ở Gít-rê-ên.'
  guj-2017: યોરામે કહ્યું, “મારો રથ તૈયાર કરો.” તેઓએ તેનો રથ તૈયાર કર્યો. ઇઝરાયલનો
    રાજા યોરામ અને યહૂદિયાનો રાજા અહાઝયાહ પોતપોતાના રથમાં યેહૂને મળવા ગયા. તે તેઓને
    નાબોથ યિઝ્રએલીની ખડકી આગળ મળ્યો.
  pon-2006A: Nanmwarki Soram ahpw mahsanih, “Kumwail kaunopada werei werennansapwo.”
    Irail eri kaunopada, ih oh Nanmwarki Ahasaia ahpw ketila, emenemente pein dake
    tehnwere, pwe ira en tuhwong Sehu. Ira ahpw tuhwong nan en Napod eh mwahto.
  por-BRBSL: 'Joram disse: “Prepare-se!” Eles têm sua carruagem pronta. Então Jorão,
    rei de Israel, e Acazias, rei de Judá, saíram, cada um em sua carruagem; e saíram
    ao encontro de Jeú, e o encontraram na terra de Nabot, o jizreelita.'
  cth-cth: Joram ni, coungkacoe lah awm awh telah ati. Leng hah sut a rakueng pouh
    awh teh, Isarel siangpahrang Joram hoi Judah siangpahrang Ahaziah teh amamouh
    roi e rangleng reira hoi a tâco roi teh Jehu dawn hanlah a cei roi. Jezreel tami
    Naboth e takha dawk a kâhro awh.
  twi-twi: Ɔhene Yoram hyɛe se, “Ntɛm, monyɛ me teaseɛnam no krado mma me.” Na Israelhene
    Yoram ne Yudahene Ahasia tenatenaa wɔn nteaseɛnam mu kohyiaa Yehu. Wohyiaa no
    wɔ asase a na ɛyɛ Nabot, Yesreelni dea no so.
  hlt-hlt: Te dongah Jehoram loh, “Hlah uh laeh,” a ti nah tih amah kah leng neh hlah
    uh. Te vaengah Israel manghai Jehoram khaw, Judah manghai Ahaziah khaw amah amah
    kah leng dongah ngol. Te phoeiah Jehu doe hamla thoeih rhoi tih Jezreel Naboth
    khamyai ah anih nehhum uh.
  tbz-SIM: 'Kɛ̀ Yodɑmmu dɔ̀: Pítínnɛ́ sisɛ̃ĩ́ n nɑɑsɑ̃ntɛ̀! Kɛ̀ bɛ̀ɛ pítínnɛ́, wenwe
    Yodɑmmu Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì nɛ̀ Aɑsiɑ Sudɑɑ kɔbɛ kou, kɛ̀ bɛ̀ɛ kɔtɛ kɛ́co
    Yeu Nɑbɔti Sisedɛɛdi kou pɑku miɛkɛ.'
  msy-2020: Ezɨ Atrivim Joram ghaze, “Nɨ na bagh karis akɨr.” Ezɨ me anekɨrigha gɨvazɨ,
    Israelian Atrivim Joram uan karisɨn anabo, ezɨ Judabar Atrivim Ahasia karisɨn
    igharazimɨn ghuavanabo. Egha aning Jehu bativasa ghu. Egha aning ghua, Jesrilian
    gumazim Nabotɨn nguazimɨn boroghɨn a bato.
  dop-dop: Tǝnɑɣɑlɛ wulɑʋ yelɑɑ nɑ pɑ́ kpɛɛlɩ ɩ kɛɛkɛ nɑ ɩ́ kpɑ. Nɑ Yutɑ wulɑʋ Ahɑsiyɑ
    nɑɑ kpɑ ɩ nyǝŋ tɔɔ tɔtɔ. Ɩlɛnɑ pɑ́ suli Yehu kɛ Nɑpɔtɩ hɑlǝm kiŋ kɛ Sisilee.
  azb-azb: 'Yehoram dedi: «Arabamı qoş». Onun arabasını qoşdular. İsrail padşahı Yehoram
    və Yəhuda padşahı Axazya öz arabalarında Yehunu qarşılamağa çıxdılar və İzreelli
    Navotun tarlasında onunla rastlaşdılar.'
  eng-DBY: Then Joram said, Make ready! And they made ready his chariot. And Joram
    king of Israel and Ahaziah king of Judah went out, each in his chariot; and they
    went out to meet Jehu, and met him in the plot of Naboth the Jizreelite.
  hin-2017: योराम ने कहा, “मेरा रथ जुतवा।” जब उसका रथ जुत गया, तब इस्राएल का राजा
    योराम और यहूदा का राजा अहज्याह, दोनों अपने-अपने रथ पर चढ़कर निकल गए, और येहू से
    मिलने को बाहर जाकर यिज्रेल नाबोत की भूमि में उससे भेंट की।
  wol-KYG: 'Ba mu ko defee Yoram ne: «Takkleen!» Ñu takkal Yoram buurub Israyil watiiram,
    mu génn ànd ak Akasiya buurub Yuda, ku nekk ak sa watiir; ñu dawal dogaleji Yewu,
    taseek moom fa doonoon toolub Nabot mu Yisreel.'
  eng-YLT: And Jehoram saith, 'Harness;' and his chariot is harnessed, and Jehoram
    king of Israel goeth out, and Ahaziah king of Judah, each in his chariot, and
    they go out to meet Jehu, and find him in the portion of Naboth the Jezreelite.
  eng-WYC-2017: And Joram said, Join ye up a chariot. And they joined up his chariot.
    And Joram, king of Israel, went out, and Ahaziah, king of Judah, went out, each
    in his chariot; and they went out into the meeting of Jehu, and they found him
    in the field of Naboth of Jezreel.
  eng-WMBB: Joram said, “Get ready!” They got his chariot ready. Then Joram king of
    Israel and Ahaziah king of Judah went out, each in his chariot; and they went
    out to meet Jehu, and found him on Naboth the Jezreelite’s land.
  urd-GVH: यूराम ने हुक्म दिया, “मेरे रथ को तैयार करो!” फिर वह और यहूदाह का बादशाह
    अपने अपने रथ में सवार होकर याहू से मिलने के लिए शहर से निकले। उनकी मुलाक़ात उस
    बाग़ के पास हुई जो नबोत यज़्रएली से छीन लिया गया था।
  rug-rug: “Va namanama ia sa qua totopili varipera,” garunu gua sa baṉara Zoramu.
    Tavetia rini, meke hopeke koi vura sari karua baṉara Ahazaea, pa dia totopili
    varipera, pude tutuvia se Zehu. Tutuvia rini koasa boku pepeso te Neboti.
  gaz-gaz: Kana irrati Yehooraam, “Gaarii koo naa qopheessaa” jedhee ajaje. Erga gaariin
    qopheeffamee booddee Yehooraam mootichi Israaʼelii fi Ahaaziyaan mootichi Yihuudaa,
    tokkoon tokkoon isaanii gaarii isaanii yaabbatanii Yehuu simachuu dhaqan. Isaanis
    lafa qotiisaa Naabot namicha Yizriʼeel sanaa keessatti isa argatan.
  fra-LSG: 'Alors Joram dit: Attelle! Et on attela son char. Joram, roi d’Israël,
    et Achazia, roi de Juda, sortirent chacun dans son char pour aller au-devant de
    Jéhu, et ils le rencontrèrent dans le champ de Naboth de Jizreel.'
  gnn-gnn: '@see-verse:2KI.009.020'
  yal-yal: Nayi, Yorami yi a yamari a e xa a wontoroni tɔn. A to a yitɔn, Isirayila
    manga Yorami e nun Yuda manga Axasiya, e birin yi siga e wontorone kui Yehu ralandeni.
    E yi na ralan Naboti Yɛsɛreli kaana a xɛɛn ma.
  haw-1868: I aku o Iorama, E hoomakaukau; a hoomakaukauia iho la kona halekaa. A
    hele aku la o Iorama ke alii o ka Iseraela, a o Ahazia ke alii o ka Iuda, o kela
    keia ma kona halekaa iho, a hele aku e halawai me Iehu, a loaa ia lakou ia ma
    ka aina o Nabota no Iezereela.
  arb-NAV: فَأَمَرَ يَهُورَامُ بِتَجْهِيزِ مَرْكَبَتِهِ، وَخَرَجَ يُصَاحِبُهُ أَخَزْيَا
    مَلِكُ يَهُوذَا، كُلٌّ فِي مَرْكَبَتِهِ، لِلِقَاءِ يَاهُو. فَصَادَفَاهُ عِنْدَ
    حَقْلِ نَابُوتَ الْيَزْرَعِيلِيِّ
  ewe-ewe: Fia Yoram ɖe gbe be, “Netsɔ, midzra nye tasiaɖam ɖo nam!” Ale eya kple
    Yuda fia, Ahazia woyi ɖado go Yehu le Nabɔt ƒe agble me.
  eng-LEE: And Jehoram said, Harness up. And his chariot was harnessed up. And Jehoram
    the king of Israel and Achazyahu the king of Judah went out, each in his chariot,
    and they went out to meet Jehu, and found him in the portion of land of Naboth
    the Yizre'elite.
  asm-FB: তেতিয়া যোৰামে ক’লে, “মোৰ ৰথ যুগুত কৰা।” তেওঁলোকে তেওঁৰ ৰথ যুগুত কৰাৰ পাছত
    ইস্ৰায়েলৰ ৰজা যোৰাম আৰু যিহূদাৰ ৰজা অহজিয়াই নিজৰ নিজৰ ৰথত উঠি যেহূক লগ পাবলৈ
    ওলাই গ’ল। তেওঁলোকে যেহূক যিজ্ৰিয়েলীয়া নাবোতৰ এলেকাত লগ পালে।
  sus-A: عَوَ يٌرَ مِ نَشَ عَ قَلَ عَ شَ مِشِيٍ بّ، «وٌ قَ ﭑ مَ فِسٍ رَ.» عٍ تٌ قَ
    نَ رَ عَ بّ، عِسِرَيِلَ مَنفّ يٌرَ مِ نُن يُدَيَ مَنفّ عَشَسِيَ نَشَ تٍ عٍ شَ
    فِسٍيٍ قَرِ سِفَقٍ رَ يٍهُ يِرٍ. عٍ نَشَ عَ لِ نَبٌتِ يِسِرٍيلِكَ شَ شّي قّ مَ.
  fra-SBL: 'Joram dit : « Préparez-vous ! » Ils préparèrent son char. Alors Joram,
    roi d''Israël, et Achazia, roi de Juda, sortirent, chacun dans son char ; ils
    allèrent à la rencontre de Jéhu, et le trouvèrent sur le terrain de Naboth, le
    Jizreélite.'
  hbo-hbo: וַיֹּ֤אמֶר יְהֹורָם֙ אֱסֹ֔ר וַיֶּאְסֹ֖ר רִכְבֹּ֑ו וַיֵּצֵ֣א יְהֹורָ֣ם מֶֽלֶךְ־יִ֠שְׂרָאֵל
    וַאֲחַזְיָ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה אִ֣ישׁ בְּרִכְבֹּ֗ו וַיֵּֽצְאוּ֙ לִקְרַ֣את יֵה֔וּא
    וַיִּמְצָאֻ֔הוּ בְּחֶלְקַ֖ת נָבֹ֥ות הַיִּזְרְעֵאלִֽי׃
  piu-2006: '@see-verse:2KI.009.020'
  kik-kik: Nake Joramu agĩathana, akiuga atĩrĩ, “Ohererai mbarathi ngaari-inĩ yakwa
    ya ita.” Na ciohererwo, Joramu mũthamaki wa Isiraeli na Ahazia mũthamaki wa Juda
    makiumagara, o mũndũ arĩ ngaari-inĩ yake ya ita, magatũnge Jehu. Magĩcemania nake
    kamũgũnda-inĩ karĩa kaarĩ ka Nabothu ũrĩa Mũjezireeli.
  fra-NCL: 'Alors Joram dit : « Attelle ; » et on attela son char. Joram, roi d’Israël,
    et Ochozias, roi de Juda, sortirent chacun sur son char ; ils sortirent au-devant
    de Jéhu, et ils le rencontrèrent dans le champ de Naboth de Jezrahel.'
  cek-AK: Joram mah kaimah ih hrang lakok to suem o coek ah, tiah lokpaek; to pongah
    anih ih hrang lakok to suek pae o coek. Israel siangpahrang Joram hoi Judah siangpahrang
    Ahaziah loe angma hnik ih hrang lakok to angthueng hoi moe, tasa bangah a caeh
    hoi; nihnik loe Jehu hnuk hanah a caeh hoi moe, anih to Jezreel acaeng Naboth
    ih lawk ahmuen ah a hnuk hoi.
  cuk-cuk: 'Geb Joram sogded: —An-moli-ur-bila-onoged guakwaa anga nasikmalo. Bela
    e-moli-ur ega guakwaa nasismargu, Israel-e-rey-Joram, Judá-e-rey-Ocozíasʼbo, e-moli-ur-e-moli-urgi,
    Jehú-abin nadmalad. Geb dule-Jezreel-neggweburgined Nabotʼye-nugad-e-nainugi Jehú-abingunonimalad.'
  uig-CYR: 'Йорам: — Һарвуни қетиңлар, дәп буйрувиди, униң җәң һарвусини қетип тәйярлиди.
    Андин Исраилниң падишаси Йорам билән Йәһуданиң падишаси Аһазия, һәр бири өз җәң
    һарвусиға олтирип, Йәһуниң алдиға беришқа чиқти; улар униң билән Йизрәәллик Наботниң
    етизлиғида учрашти.'
  tel-2017: కాబట్టి యెహోరాము “నా రథాన్ని సిద్ధం చేయండి” అన్నాడు. అతని రథాన్ని సిద్ధం
    చేశారు. అప్పుడు ఇశ్రాయేలు రాజు యెహోరామూ, యూదా రాజు అహజ్యా తమ రథాలపై బయల్దేరి యెహూను
    కలుసుకోడానికి వెళ్ళారు. యెజ్రెయేలు వాడైన నాబోతుకు చెందిన భూమి దగ్గర అతణ్ణి ఎదుర్కున్నారు.
  hat-BSA: 'Konsa, Joram te di: “Fè cha a vin parèt.” Epi yo te prepare cha li a.
    Joram, wa Israël la, avèk Achazia, wa Juda a te sòti yo chak nan cha pa yo, yo
    te ale rankontre Jéhu, e yo te twouve li sou tèren Naboth la, Jizreyelit la.'
  kos-kos: Tokosra Joram el sap, “Akoela chariot nutik an.” Na ke akoeyukla, el ac
    Tokosra Ahaziah tukeni yula in sonol Jehu, kais sie sifacna kasrusr ke chariot
    natul. Eltal sonol Jehu ke ima lal Naboth.
  hbo-WLC: וַיֹּ֤אמֶר יְהוֹרָם֙ אֱסֹ֔ר וַיֶּאְסֹ֖ר רִכְבּ֑וֹ וַיֵּצֵ֣א יְהוֹרָ֣ם מֶֽלֶךְ־יִ֠שְׂרָאֵל
    וַאֲחַזְיָ֨הוּ מֶֽלֶךְ־יְהוּדָ֜ה אִ֣ישׁ בְּרִכְבּ֗וֹ וַיֵּֽצְאוּ֙ לִקְרַ֣את יֵה֔וּא
    וַיִּמְצָאֻ֔הוּ בְּחֶלְקַ֖ת נָב֥וֹת הַיִּזְרְעֵאלִֽי׃
  ibo-ibo: Joram nyere iwu sị, “Kwadooro m ụgbọ agha m.” Mgbe a kwadooro ya, Joram
    eze Izrel, na Ahazaya, eze Juda, pụtara nọkwasị nʼụgbọ agha, onye ọbụla na nke
    ya, pụọ ịga izute Jehu. Ha zutere ya nʼoke ala ubi Nebọt, onye Jezril.
  ory-ory: ତେବେ ଯୋରାମ୍‍ କହିଲେ, “ରଥ ପ୍ରସ୍ତୁତ କର।” ତହିଁରେ ସେମାନେ ତାଙ୍କର ରଥ ପ୍ରସ୍ତୁତ
    କଲେ। ପୁଣି ଇସ୍ରାଏଲର ରାଜା ଯୋରାମ୍‍ ଓ ଯିହୁଦାର ରାଜା ଅହସୀୟ ଆପଣା ଆପଣା ରଥରେ ବାହାରିଲେ,
    ଆଉ ସେମାନେ ଯେହୂଙ୍କୁ ଭେଟିବାକୁ ଯାଇ ଯିଷ୍ରିୟେଲୀୟ ନାବୋତର ଭୂମିରେ ତାଙ୍କୁ ଦେଖିଲେ।
  chk-chk: Iwe, Joram a üra, “Oupwe amolätä wai woken.” Ra amolätä waan woken. Mürin,
    Joram ewe kingen Israel me Ahasia ewe kingen Juta ra sai won en me waan woken,
    pwe repwe churi Jehu. Iwe, ra churi Jehu won fanüen Napot ewe re Jesrel.
  rop-rop: Brom deya King Joram bin dalim ola wekinmen blanga meigim im bagi redi
    na. Wal deibin bringimap det dubala bagi blanga im en King Eihesaiya, en deibin
    go en midim Jeihu deya langa det graun blanga Neiboth.
  ukr-1871: І повелїв Йорам запрягати. І як запрягли колесницю його, виїхав Йорам,
    царь Ізраїлський, із Охозієм, царем Юдейським, кожен своєю колесницею. Виїхали
    ж вони проти його та й зустрілись із ним на ниві Езреелїя Набота.
  deu-1951: 'Da sprach Joram: Spanne an! Und man spannte seinen Wagen an, und sie
    zogen aus, Joram, der König von Israel, und Ahasia, der König von Juda, jeder
    auf seinem Wagen; sie fuhren Jehu entgegen, und sie trafen ihn auf dem Acker Nabots,
    des Jesreeliten.'
  eng-JPS: 'And Joram said: ''Make ready.'' And they made ready his chariot. And Joram
    king of Israel and Ahaziah king of Judah went out, each in his chariot, and they
    went out to meet Jehu, and found him in the portion of Naboth the Jezreelite.'
  srp-1865: 'Tada reèe Joram: preži. I upregoše u kola njegova. Tako izide Joram car
    Izrailjev i Ohozija car Judin, svaki na svojim kolima, i otidoše na susret Juju,
    i sretoše ga na njivi Navuteja Jezraeljanina.'
  lug-lug: Yolaamu n’ayogera nti, “Muteeketeeke eggaali lyange.” Bwe baamala okuliteekateeka,
    Yolaamu kabaka wa Isirayiri ne Akaziya kabaka wa Yuda, ne bafuluma ekibuga, buli
    omu ng’ali mu ggaali lye, ne bagenda okusisinkana Yeeku, era baamusisinkanira
    mu nnimiro eyali eya Nabosi Omuyezuleeri.
  heb-heb: ויאמר יהורם אסר ויאסר רכבו ויצא יהורם מלך ישראל ואחזיהו מלך יהודה איש ברכבו
    ויצאו לקראת יהוא וימצאהו בחלקת נבות היזרעאלי׃
  ben-IRV: তখন যোরাম বললেন, “রথ সাজাও।” তখন তারা তাঁর রথ সাজাল। তারপর ইস্রায়েলের
    রাজা যোরাম ও যিহূদার রাজা অহসিয় নিজের নিজের রথে চড়ে যেহূর সঙ্গে দেখা করবার জন্য
    বের হলেন। যিষ্রিয়েলীয় নাবোতের জমিতে তাঁর দেখা পেলেন।
  pan-pan: ਤਦ ਯੋਰਾਮ ਨੇ ਆਖਿਆ, ਜੋੜ ਦੇ। ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਦਾ ਰੱਥ ਜੋੜ ਦਿੱਤਾ। ਤਦ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ
    ਯੋਰਾਮ ਅਤੇ ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਅਹਜ਼ਯਾਹ ਆਪਣੇ-ਆਪਣੇ ਰੱਥ ਉੱਤੇ ਨਿੱਕਲ ਕੇ ਯੇਹੂ ਨੂੰ ਮਿਲਣ ਲਈ
    ਗਏ ਅਤੇ ਯਿਜ਼ਰਏਲੀ ਨਾਬੋਥ ਦੀ ਭੂਮੀ ਵਿੱਚ ਉਹ ਨੂੰ ਜਾ ਮਿਲੇ।
  mya-JVB: ယောရံ မင်းကလည်း၊ မြင်းရထားကို ပြင်ဆင် လော့ဟုဆို သည်အတိုင်း ၊ မြင်းရထား
    ကို ပြင်ဆင် ကြ၏။ ဣသရေလ ရှင်ဘုရင် ယောရံ နှင့် ယုဒ ရှင်ဘုရင် အာခဇိ တို့ သည် ရထား
    တော်တခုစီ စီး လျက် ယေဟု ကို ဆီးကြို မည်ဟု ထွက်သွား ၍ ၊ ယေဇရေလ မြို့သားနာဗုတ် ၏
    မြေကွက် တွင် တွေ့ ကြ၏
  tbg-tbg: Minti tuvaro King Joraamuva tiharo, Ti iqoka kaari qerama timitaane, tumanta
    vika qerama amitovaro Joraamuva nai iqoka kaariqi vaarintovaro Iutaa King Ahasiava
    iqoka kaari voqi vaarintora. Vitanta aaraini Jehura vitakareka vivi, Jeseririhainaa
    vaiinti Nabotiva u vatava vaunaini oru vira vitakora.
  hmo-hmo: Iorama ia gwau, “Egu kariota do umui abia hegaegae.” Vadaeni kariota idia
    abia hegaegae, bona Iorama, Israela ena king, bona Ahasaia, Iuda ena king, be
    idia toreisi, ta ta ena kariota ena kariota dekenai idia guia, Iehu danu do idia
    hedavari totona idia lao. Vadaeni Naboto, Ieserele tauna, ena tano dekenai idia
    hedavari.
  urd-urd: तब यूराम ने फ़रमाया, “जोत ले।” तब उन्होंने उसके रथ को जोत लिया। तब इस्राईल
    का बादशाह यूराम और यहूदाह का बादशाह अख़ज़ियाह अपने — अपने रथ पर निकले और याहू
    से मिलने को गए, और यज़र'एली नबोत की मिल्कियत में उससे दो चार हुए।
  rus-SYN: 'И сказал Иорам: запрягай. И запрягли колесницу его. И выступил Иорам,
    царь Израильский, и Охозия, царь Иудейский, каждый на колеснице своей. И выступили
    навстречу Ииую, и встретились с ним на поле Навуфея Изреелитянина.'
  bqc-SIM: 'Ɔ̃ kí Yolaũpi mɛ̀: Gó dↄmɛɛ sↄ̃́ↄnɛ! Kɛ́ wa dↄ̀ɛ̀, ↄ̃ aa bↄ̀ wɛ̃́lɛu
    ń Yudaↄ kí Aaziao, baade ń a sↄ̃́goo, aalɛ gɛ́ dai Yehulɛ. Ɔ̃ aa kpàaũ Yezɛlɛɛ
    gbɛ̃́ Nabↄti pↄ́ wa dɛ̀ yãa bua.'
  tcz-CHONGTHU: Hichun Joram lengpan thu apen “Gangtah in kasakol kangtalai chu gotsan
    koiyin!” ati. Hiche jouchun Israel lengpa Joram leh Judah lengpa Ahaziah chu Jehu
    toh kimuto dingin asakol kangtalai chungah ahung kijot doh lhonin ahi. Ama nin
    Jezreel munna Neboth gam munna chun agakimupi lhon tan ahi.
  mar-mar: योथामाने मग स्वत:चा रथ तयार ठेवण्यास सांगितले.” तेव्हा सेवकाने योरामाचा
    रथ आणला. इस्राएलचा राजा योराम आणि यहूदाचा राजा अहज्या या दोघांनी आपापले रथ येहूच्या
    दिशेने पळवले. इज्रेलचा नाबोथ याच्या शेतात त्यांची यहूशी गाठ पडली.
  qub-qub: 'Chaura Joram niran: «¡Carrëtäta cawalluman juclla watay!» Chaura wataran.
    Israelpa raynin Joramga Judäpa raynin Ocoziaswan ishcan aywaran cada ünun carrëtanwan-cama
    Jehüwan tincoj. Chayno aywar tincuran Jezreel runa Nabotpa chacrancho.'
  bqp-bqp: 'Akũ kína Yoramu pì: Ǹ gó dↄmɛnɛ sↄ̃nↄa! Kũ ò dↄ̀a, akũ à bò wɛ̃tɛn
    kũ Yudanↄ kína Ahaziao, baadi kũ a sↄ̃goo, òtɛn gɛ́ da Yehulɛ. Akũ ò dàkarɛ
    Yɛzɛrili gbɛ̃ Nabↄti kũ ò a dɛ̀ yã bura.'
  hat-hat: 'Lè sa a Joram di: —Pare cha lagè a pou mwen! Yo mennen chwal yo, yo pare
    cha lagè wa a. Joram, wa peyi Izrayèl la, ak Okozyas, wa peyi Jida a, pati, chak
    moun sou cha yo. y'' al kontre Jeou. Yo kontre avè l'' nan jaden ki te pou Nabòt,
    moun lavil Jizreyèl la.'
  eng-BSB: “Harness!” Joram shouted, and they harnessed his chariot. Then Joram king
    of Israel and Ahaziah king of Judah set out, each in his own chariot, and met
    Jehu on the property of Naboth the Jezreelite.
  eng-WEBPB: Joram said, “Get ready!” They got his chariot ready. Then Joram king
    of Israel and Ahaziah king of Judah went out, each in his chariot; and they went
    out to meet Jehu, and found him on Naboth the Jezreelite’s land.
  kbq-kbq: Higeno anante kini ne' Joramu'a huno, Hosi afu'ene karisinena retro hunanteho,
    hige'za retro huntazageno, ana karisifi marerigeno ana zanke huno kini ne' Ahazia'a
    agranena mago karisifi marerige'ne, Jehu kenaku vu'na'e. Hanki zanagra vuke Jesriliti
    ne' Naboti mopa tava'onte Jehuna ome ke'na'e.
  nhe-BL: 'Huajca Tlanahuatijquetl Joram tlanahuati: ―¡Nimantzi xijcualtlalica nocarro
    huan nocahuayojhua! Huajca quicualtlalijque itlatehuijca carro, huan Joram, tlanahuatijquetl
    tlen tlali Israel, huan Ocozías, tlanahuatijquetl tlen tlali Judá, quisque ipan
    sese inintlatehuijca carros para quinamiquitij Jehú. Huan quinamiquitoj campa
    nopa mili tlen achtohuiya elqui itlal Nabot tlen ejqui altepetl Jezreel.'
  bus-bus: 'Ben kí Yoramu bè: Ǹ góro dↄmɛ sↄ̃nↄa! Kɛ̀ wà dↄ̀a, ben à bↄ̀ wɛ́tɛn kↄ̃n
    Yudanↄ kí Aaziao, baade kↄ̃n a sↄ̃goroo, aↄ̃ↄe gaa da Yehulɛ. Ben aↄ̃ dàkↄ̃rɛ
    Yɛzɛrili gbɛ̃ Nabↄti kɛ̀ wà à dɛ̀ yãa bura.'
  gub-BL: — Pemuàgà'ym heywyramawa zeàmàtyry'ymawhu rehe har kury, i'i tuwihawete
    Zoràw zauxiapekwer wanupe. Umuàgà'ym izywyramawa wà. Na'e uhem tawhu wi tuwihawete
    Akazi rupi kury. Pitàitàigatu wixe uwyramawa pupe wà, Zeu huwàxi pà oho pà wà.
    Uwàxi wà Nawot iko kwer rehe wà. Na'e Zoràw upuranu hehe.
  eng-DRA: 'And Joram said: Make ready the chariot. And they made ready his chariot,
    and Joram king of Israel, and Ochozias king of Juda went out, each in his chariot,
    and they went out to meet Jehu, and met him in the field of Naboth the Jezrahelite.'
