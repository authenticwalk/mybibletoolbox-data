verse: 2KI.009.033
translations:
  mal-C: “അവളെ താഴേ തള്ളിയിടുക!” എന്ന് യേഹു കൽപ്പിച്ചു. അതിനാൽ അവർ അവളെ താഴേക്കു തള്ളിയിട്ടു.
    യേഹു അവളെ ചവിട്ടിക്കളഞ്ഞു. അവളുടെ രക്തം മതിലിന്മേലും കുതിരകളിന്മേലും തെറിച്ചു.
  deu-TKW: 'befahl er: Stürzt sie herab! Und sie stürzten sie herab, daß die Wand
    und die Rosse von ihrem Blute bespritzt wurden, und diese sie zerstampften.'
  lin-lin: 'Jewu apesaki bango mitindo : — Bobwaka ye na se. Bongo babwakaki Jezabeli
    na se ; mpe makila na ye epanzanaki na mir mpe na bampunda tango ezalaki konyata
    ye.'
  eng-LSV: and he says, “Let her go”; and they let her go, and [some] of her blood
    is sprinkled on the wall, and on the horses, and he treads her down.
  eng-GNV: 'And he sayde, Cast her downe: and they cast her downe, and hee sprinkled
    of her blood vpon the wall, and vpon the horses, and he trode her vnder foote.'
  eng-WEBSTER: 'And he said, Throw her down. So they threw her down: and some of her
    blood was sprinkled on the wall, and on the horses: and he trod her under foot.'
  nhw-BL: 'Huan Jehú quinnahuati: ―Xijhualmajcahuaca nopa sihuatl nica tlatzintla.
    Huan inijuanti quimajcajque para tlatzintla huan se achi ieso tzicuinqui ipan
    tepamitl huan ipan nopa cahuayojme. Huan Jehú pejqui ipan moquejquetza itlacayo
    nopa sihua tlanahuatijquetl Jezabel ica icahuayojhua.'
  swh-ONEN: Yehu akasema, “Mtupeni huyo mwanamke chini!” Kwa hiyo wakamtupa chini,
    nayo baadhi ya damu yake ikatapanyika ukutani na nyingine juu ya farasi walipokuwa
    wakimkanyaga kwa miguu yao.
  bba-bba: Yerɑ u nɛɛ, i Yesɑbɛli kɑsɑ koomɑ temɔ. Mɑ bɑ nùn kɑsɑ kuɑ. Yerɑ win yɛm
    yɑri ɡbɑ̃rɑru wɔllɔ, kɑ mɑɑ dumin wɔllɔ. Mɑ Yehu u nùn yɑsisi kɑ tɑbu kɛkɛ ye
    dumi ɡɑwe.
  eng-KJVCPB: 'And he said, Throw her down. So they threw her down: and some of her
    blood was sprinkled on the wall, and on the horses: and he trode her under foot.'
  luo-luo: Jehu nowachonegi niya, “Diruru dhakono piny!” Omiyo negidire piny ma rembe
    moko okirore e kor ohinga ka farase nyone piny.
  meu-meu: Ia eto, A tahoa dobi. E tahoa dobi; bena rarana pisipisidia na haba ai
    bona hosi ediai e kau. Bena hosi ese e moimoilaia.
  npi-ULB: येहूले भने, “तिनलाई तल फालिदेओ ।” त्यसैले तिनीहरूले ईजेबेललाई तल फालिदिए,
    र तिनका केही रगत उछिट्टिएर भित्तामा र घोडाहरूमा परे, अनि येहूले तिनलाई खट्टाले
    कुल्चिदिए ।
  yor-yor: Jehu sọ wí pé, “Gbé e jù sílẹ̀!” Wọ́n sì jù ú sílẹ̀. Díẹ̀ nínú ẹ̀jẹ̀ rẹ̀
    sì fọ́n sí ara ògiri àti àwọn ẹṣin bí wọ́n ti tẹ̀ ẹ́ mọ́lẹ̀ lábẹ́ ẹsẹ̀ wọn.
  emp-NTPO: 'Maʌ̃ne Jehúba ãdjirãa jarasia: –¡Jezabelera ud̶u b̶atabued̶adua!– Ara
    maʌ̃da idjira ud̶u b̶atabuesid̶aa. Maʌ̃ne cawayoba idji ʌ̃rʌ̃ tʌgabʌdad̶e idji
    oaba cawayora, puru aud̶u jũrã ca b̶ʌ sid̶a tãũcuasia.'
  pes-OPCB: ییهو به آنها دستور داد که او را به پایین بیندازند. آنها ایزابل را از پنجره
    پایین انداختند و خونش بر دیوار و پیکرهٔ اسبها پاشید و خود او زیر سم اسبها لگدمال
    شد.
  tgl-ULB: Kaya sinabi ni Jehu, “Ihagis ninyo siya.” Kaya inihagis nila si Jezabel,
    at tumilamsik ang kaniyang dugo sa mga pader at sa mga kabayo, tinapakan siya
    ni Jehu.
  hui-hui: Ani handatagi ho heagola Yihuhanda tihondo lalu, Wali o kagoni windoha
    howa dindini minu bape hadaba, lene. Ani layagola agali biarume Yasebele dindiha
    minu bape hene. Ani bape hayagola wali biagonaga darama piago pialu daramame anda
    hai hearu goba halu Yihunaga nogo hosi biagobi goba hene. Ani wiagola Yihuhanda
    ibunaga nogo hosi karisilame Yasebelenaga tingini hengedo tagadabaga bilene.
  mya-mya: ယေ​ဟု​က​သူ​တို့​အား``သူ့​ကို​တွန်း​ချ​လော့'' ဟု​ဆို​သည့်​အ​တိုင်း သူ​တို့​သည်​ယေ​ဇ​ဗေ​လ
    ကို​တွန်း​ချ​ကြ​သ​ဖြင့် သွေး​စက်​သည်​နန်း တော်​နံ​ရံ​နှင့်​မြင်း​များ​အ​ပေါ်​သို့​စဉ်​၍​ကျ
    လေ​သည်။ ယေ​ဟု​သည်​ယေ​ဇ​ဗေ​လ​၏​အ​လောင်း ပေါ်​ဖြတ်​၍ မိ​မိ​၏​စစ်​ရ​ထား​ကို​မောင်း​နှင်
    ပြီး​လျှင်၊-
  bod-N: ཁོས་དེ་དག་ལ། ཁོ་མོ་མར་གཡུགས་ཤིག་བསྒོས་པར། དེ་དག་གིས་ཁོ་མོ་མར་གཡུགས་ཤིང་རྩིག་ངོས་དང་རྟ་རྣམས་ཀྱི་ཐོག་ཏུ་ཁོ་མོའི་ཁྲག་ཐོར་བ་དང་།
    ཁོ་རང་གིས་མོ་རྨིག་བརྫིས་སུ་བཏང་བཅུག་གོ །
  sna-sna: Jehu akati, “Mukandirei pasi!” Naizvozvo vakamukanda pasi, rimwe ropa rake
    rikapfachukira parusvingo napamabhiza paakatsikwa nawo.
  spa-BLM: 'Él dijo: “¡Tírala!” Entonces la arrojaron al suelo, y parte de su sangre
    fue rociada sobre el muro y sobre los caballos. Entonces él la pisoteó.'
  cac-cac: 'Ix yalan vin̈aj Jehú chi'' d''a eb'' vin̈: —Equec emta jun ix ix chi''
    d''a tic, xchi vin̈. Ix yecancot sutnaj ix eb'' vin̈, ix laj och tzipnaj schiq''uil
    ix d''a sattac yich pat chi'' yed'' d''a noc'' chej, axo noc'' chej chi'' ix ec''
    d''a yib''an̈ snivanil ix chi'' yed'' scarruaje.'
  swh-ULB: Basi Yehu aksema, “Mtupeni chini.” Hivyo wakamtupa Yezebeli chini, na damu
    yake nyingine ikamwagika kwenye ukuta na farasi, na Yehu akamkanyaga kanyaga chini
    ya miguu.
  bel-bel: 'І сказаў ён: выкіньце яе. І выкінулі яе. І пырснула кроў яе на сьцяну
    і на коней, і растапталі яе.'
  deu-ELBBK: 'Und er sprach: Stürzt sie herab! Und sie stürzten sie hinab; und es
    spritzte von ihrem Blut an die Wand und an die Pferde, und er zertrat sie.'
  mbb-OT: Migkeǥiyan sikandan ni Jehu te, “Iulug niw sikandin!” Umbe in-ulug dan si
    Jezebel. Ne is duma he lengesa zin nemenresik diyà te verengbeng wey ziyà te menge
    kudà, ne midtekutakan sikandin te menge kudà ni Jehu.
  mal-2015: അവളെ താഴെ തള്ളിയിടുവിൻ എന്നു അവൻ കല്പിച്ചു. ഉടനെ അവർ അവളെ താഴെ തള്ളിയിട്ടു;
    അവളുടെ രക്തം ചുവരിന്മേലും കുതിരകളിന്മേലും തെറിച്ചു; അവൻ അവളെ ചവിട്ടിക്കളഞ്ഞു.
  rmc-rmc: 'O Jehu lenge prikazinďa: „Čhiven la tele!“ Avke la čhide tele. Sar pre
    late uštarenas o graja, lakro rat strikinelas pre fala the pro graja.'
  pes-OPV: 'و او گفت: «اورا بیندازید.» پس او را به زیر انداختند و قدری ازخونش بر دیوار
    و اسبان پاشیده شد و او را پایمال کرد.'
  ron-1924: 'Ел а зис: „Арункаць-о жос!” Ей ау арункат-о жос ши й-а цышнит сынӂеле
    пе зид ши пе кай. Иеху а кэлкат-о ын пичоаре.'
  ben-OBCV: “ওকে নিচে ফেলে দাও!” যেহূ বললেন। অতএব তারা ঈষেবলকে নিচে ফেলে দিয়েছিল,
    এবং কয়েকটি ঘোড়া যখন তাকে পা দিয়ে মাড়িয়ে দিয়েছিল, তখন দেয়ালে ও ঘোড়াদের
    গায়ে তার রক্তের ছিটে লাগল।
  som-som: Kolkaasuu ku yidhi, Soo tuura iyada. Iyana way soo tuureen, oo dhiiggeedii
    waxaa qaar ku saydhmay derbigii iyo fardihii; oo isna kolkaasuu iyadii ku tuntay.
  lat-VUC: 'At ille dixit eis: Præcipitate eam deorsum: et præcipitaverunt eam, aspersusque
    est sanguine paries, et equorum ungulæ conculcaverunt eam.'
  eng-ASVBT: 'And he said, Throw her down. So they threw her down; and some of her
    blood was sprinkled on the wall, and on the horses: and he trod her under foot.'
  ita-1885: 'Ed egli disse loro: Gittatela a basso. Ed essi la gittarono a basso;
    e sprizzò del suo sangue contro al muro, e contro a'' cavalli; e Iehu la calpestò.'
  eng-LXXUP: 'And he said, Throw her down. And they threw her down; and some of her
    blood was sprinkled on the wall, and on the horses: and they trampled on her.'
  eng-ULB: So Jehu said, “Throw her down.” So they threw Jezebel down, and some of
    her blood spattered on the wall and the horses, and Jehu trampled her underfoot.
  spa-VBL: “¡Tírenla al suelo!”, gritó. Y ellos la arrojaron al suelo. Su sangre salpicó
    la pared y los caballos, que la pisotearon.
  fra-_FOB: 'Et il leur dit: Jetez-la en bas! Et ils la jetèrent, de sorte qu''il
    rejaillit de son sang contre la muraille et contre les chevaux; et il la foula
    aux pieds.'
  mal-mal: “അവളെ താഴെ തള്ളിയിടുവിൻ” എന്ന് അവൻ കല്പിച്ചു. ഉടനെ അവർ അവളെ താഴെ തള്ളിയിട്ടു;
    അവളുടെ രക്തം ചുവരിന്മേലും കുതിരകളിന്മേലും തെറിച്ചു; അവൻ അവളെ കാൽക്കീഴെ ചവിട്ടിക്കളഞ്ഞു.
  urd-GVR: to Yāhū ne unheṅ hukm diyā, “Use nīche phaiṅk do!” Tab unhoṅ ne malikā
    ko nīche phaiṅk diyā. Wuh itne zor se zamīn par girī ki ḳhūn ke chhīṅṭe dīwār
    aur ghoṛoṅ par paṛ gae. Yāhū aur us ke logoṅ ne apne rathoṅ ko us ke ūpar se guzarne
    diyā.
  suz-BL: मिनु येहूमी “मेको कली झेल रे ताइक्‍तीन” देंमाक्‍त। मिनु मेकोपुकीम इजेबेल
    कली उइ ताइक्‍तमे बाक्‍त। मिनु मेको आ हुश प्रेक्‍शा कोइ गारोमी नु कोइ शारा आन कली
    जुक्‍तमे बाक्‍त।
  ita-1927: 'Egli disse: “Buttatela giù!” Quelli la buttarono; e il suo sangue schizzò
    contro il muro e contro i cavalli. Jehu le passò sopra, calpestandola;'
  ckb-ckb: 'یێهو گوتی: «فڕێیبدەنە خوارەوە!» ئەوانیش فڕێیان دایە خوارەوە، ئەویش بە
    ئەسپەکانی پێشێلی کرد و هەندێک لە خوێنەکەی بە دیوارەکە و ئەسپەکانی پرژا.'
  eng-BBE: And he said, Take her and put her out of the window. So they sent her down
    with force, and her blood went in a shower on the wall and on the horses; and
    she was crushed under their feet.
  kan-OKCV: ಯೇಹುವು, “ಅವಳನ್ನು ಕೆಳಕ್ಕೆ ತಳ್ಳಿಬಿಡಿರಿ,” ಎಂದನು. ಅವರು ಅವಳನ್ನು ಕೆಳಕ್ಕೆ ತಳ್ಳಿಬಿಟ್ಟದ್ದರಿಂದ
    ಅವಳ ರಕ್ತವು ಗೋಡೆಯ ಮೇಲೆಯೂ, ಕುದುರೆಗಳ ಮೇಲೆಯೂ ಸಿಡಿಯಿತು. ಯೇಹುವು ರಥವನ್ನು ಅವಳ ಮೇಲೆ ಓಡಿಸಿದನು.
  tam-2017: 'அப்பொழுது அவன்: அவளைக் கீழே தள்ளுங்கள் என்றான்; அப்படியே அவளைக் கீழே
    தள்ளினதால், அவளுடைய இரத்தம் சுவரிலும் குதிரைகளிலும் தெறித்தது; அவன் அவளை மிதித்துக்கொண்டு,'
  spa-RV-1909: 'Y él les dijo: Echadla abajo. Y ellos la echaron: y parte de su sangre
    fué salpicada en la pared, y en los caballos; y él la atropelló.'
  ron-BTF: 'Și el a spus: Aruncați-o jos. Astfel, ei au aruncat-o jos; și din sângele
    ei a fost stropit pe zid și pe cai; și el a călcat-o în picioare.'
  eng-WEBP: He said, “Throw her down!” So they threw her down; and some of her blood
    was sprinkled on the wall, and on the horses. Then he trampled her under foot.
  eng-FBV: “Throw her down!” he shouted. And they threw her down. Her blood spattered
    on the wall and on the horses which then trampled her.
  nld-1939: 'riep hij: Gooit ze er uit! Dezen wierpen haar naar beneden; haar bloed
    spatte tegen de muur en tegen de paarden, die haar vertrapten.'
  nch-BL: 'Huan Jehú quinnahuati: ―Xijhualmajcahuaca nopa sihuat nica tatzinta. Huan
    inijuanti quimajcajque para tatzinta huan se quentzi ieso tzicuinqui ipan tepamit
    huan ipan nopa cahuayojme. Huan Jehú pejqui ipan moquejquetza itacayo nopa sihua
    tanahuatijquet Jezabel ica icahuayojhua.'
  vie-1934: 'Người kêu chúng rằng: Vậy, hãy ném nó xuống đất! Chúng ném nàng xuống
    đất, và huyết vọt lại trên tường và trên ngựa, rồi ngựa giày đạp nàng dưới chân.'
  hin-CV: येहू ने आदेश दिया, “फेंक दो उसे वहां से!” तब उन्होंने उसे उठाकर वहां से
    नीचे फेंक दिया. उसके खून के कुछ छींटे दीवार पर और कुछ छींटे घोड़ों पर जा पड़े
    और घोड़ों ने उसे रौंद डाला.
  spa-BES: 'Y él le dijo: Tómala y sácala por la ventana. Así que la echaron con fuerza
    por la ventana, y su sangre se salpicó en la pared y en los caballos; y ella fue
    aplastada bajo sus pies.'
  tdx-tdx: 'Le hoe re : Avokovokò. Aa le nafetsa’ iareo ambane naho nifitse amy rindriñey
    naho amo soavalao ty lio’e vaho nilialian-tomboke.'
  tha-KJV: พระองค์​ตรั​สว​่า “โยนนางลงมา” เขาจึงโยนพระนางลงมา และโลหิตของพระนางก็กระเด็นติดผนังกำแพงและติ​ดม​้า
    และพระองค์ทรงม้าย่ำไปบนพระนาง
  por-BR-2018: 'E ele lhes disse: Lançai-a abaixo. E eles a lançaram: e parte de seu
    sangue foi salpicado na parede, e nos cavalos; e ele a atropelou.'
  deu-ELO: 'Und er sprach: Stürzet sie herab! Und sie stürzten sie hinab; und es spritzte
    von ihrem Blute an die Wand und an die Rosse, und er zertrat sie.'
  eng-WYC-2018: And he said to them, Cast ye her down. And they casted down her (or
    And they went, and threw her down); and the wall was besprinkled with (her) blood,
    and (also) the hooves of (the) horses, that treaded (upon) her.
  epo-epo: 'Kaj li diris: Elĵetu ŝin! Kaj ili ŝin elĵetis. Kaj ŝia sango ŝprucis sur
    la muron kaj sur la ĉevalojn, kaj oni dispremis ŝin per la piedoj.'
  uig-PIN: 'U: Xu ayalni tɵwǝngǝ taxlanglar, deyixigila, ular uni tɵwǝngǝ taxlidi.
    Xuning bilǝn uning ⱪeni ⱨǝm tamƣa ⱨǝm atlarƣa qeqildi. U uni atliriƣa dǝssitip
    üstidin ɵtüp kǝtti.'
  beo-beo: Yihiu da ilima amane sia:i, “Amo uda galaguduma!” Ilia da Yesebele amo
    ouga:ne galagudui. Ea maga:me da dobea fei damana, amola hosi damana siagagala:i.
    Yihiu da ea ‘sa:liode’ da:iya fila heda:le amo uda ososa:gi.
  tpi-OTNT: Na Jehu i tokim ol olsem, “Tromoi dispela meri i kam daun.” Orait ol i
    kisim Jesebel na tromoi em i go daun. Na blut bilong en i kalap nabaut na i pas
    long banis bilong haus na long ol hos bilong Jehu. Na Jehu i mekim ol hos na karis
    bilong en i krungutim bodi bilong Jesebel.
  hau-SA: Yehu ya ce musu, “Ku jefa ta ƙasa!” Sai suka jefar da ita, jininta ya fantsama
    a jikin bango da kuma a jikin dawakai yayinda suke tattaka ta.
  uig-LAT: 'U: Shu ayalni töwen’ge tashlanglar, déyishigila, ular uni töwen’ge tashlidi.
    Shuning bilen uning qéni hem tamgha hem atlargha chéchildi. U uni atlirigha dessitip
    üstidin ötüp ketti.'
  nde-nde: UJehu wathi, “Msakazeleni phansi!” Ngakho basebemsakazela phansi, elinye
    igazi lakhe lachaphakela emdulini lasemabhizeni ayesegidagida emnyathela ngamasondo.
  ton-ton: 'Pea naʻe pehē ʻe ia, “Laku hifo ia.” Ko ia naʻa nau laku ia ki lalo: pea
    naʻe puna ʻa hono toto ki he ʻā, pea ki he fanga hoosi: pea naʻa ne malaki hifo
    ia ʻi hono lalo vaʻe.'
  ces-1613: 'Jimž řekl: Svrzte ji. Kteřížto svrhli ji. I pokropena jest krví její
    stěna i koni; a tak pošlapal ji.'
  eng-WMB: He said, “Throw her down!” So they threw her down; and some of her blood
    was sprinkled on the wall, and on the horses. Then he trampled her under foot.
  tam-TCV: அப்பொழுது யெகூ அவர்களிடம், “அவளைத் தூக்கி கீழே எறிந்துவிடுங்கள்” என்றான்.
    அவர்கள் அவளைக் கீழே எறிந்தார்கள். அவளுடைய இரத்தம் சுவரிலும், குதிரைகளிலும் தெறித்தது.
    யெகூ அவளுக்கு மேலாக தேரைச் செலுத்தினான்.
  ceb-ULB: Busa miingon si Jehu, “Ihulog siya.” Busa gihulog nila si Jezebel, ug nanglagsik
    ang iyang dugo sa pader ug sa mga kabayo, ug gitumban siya ni Jehu.
  pol-UBG: 'Powiedział im: Zrzućcie ją. Wtedy zrzucili ją. Jej krew obryzgała mur
    i konie, a on podeptał ją.'
  urd-GVU: تو یاہو نے اُنہیں حکم دیا، ”اُسے نیچے پھینک دو!“ تب اُنہوں نے ملکہ کو نیچے
    پھینک دیا۔ وہ اِتنے زور سے زمین پر گری کہ خون کے چھینٹے دیوار اور گھوڑوں پر پڑ
    گئے۔ یاہو اور اُس کے لوگوں نے اپنے رتھوں کو اُس کے اوپر سے گزرنے دیا۔
  deu-1912: 'Er sprach: Stürzt sie herab! und sie stürzten sie herab, daß die Wand
    und die Rosse mit ihrem Blut besprengt wurden, und sie ward zertreten.'
  kan-2017: ಅವನು ಅವರಿಗೆ, “ಆಕೆಯನ್ನು ಕೆಳಗೆ ದೊಬ್ಬಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಲು ಅವರು ಆಕೆಯನ್ನು ಕೆಳಗೆ
    ದೊಬ್ಬಿಬಿಟ್ಟರು. ಆಕೆಯ ರಕ್ತವು ಗೋಡೆಗಳಿಗೂ, ಕುದುರೆಗಳಿಗೂ ಸಿಡಿಯಿತು. ಅವನು ಆಕೆಯ ಶವವನ್ನು
    ತುಳಿದು ಹಾಕಿದನು.
  yap-yap: me ga’ar Jehu ngorad, “Mun’ed e re bpin nir nga but’!” Miyad yin’ fare
    pin nga but’, me wear e racha’ rok ngadow e rungrung nge nga daken e pi os. Me
    yannag Jehu e pi os nge chariot rok u daken fare ldow,
  hlt-MCSB: Tedae, “Anih te tulh la tulh uh,” a ti nah dongah Jezebel te a tulh uh.
    Te vaengah a thii te pangbueng dong neh marhang dongah a haeh pah. Te phoeiah
    amah te a suntlae.
  mdy-ETH: ዒዩ ዔያቶም፦ «ዔልዛቤሎ ሊካ ሂዒ ኬኤሩዋቴ!» ጌዔኔ፤ ዔያታ ዒማና ዒዞ ዔኪ ሊካ ኬኤሬኔ፤ ፓራሢና ሳርጌሎ ዖይቶና
    ዒዞ ሄርቄሢሮ ዒዞኮ ሱጉፃ ኮጮና ፓራሢናይዳ ፓሽኪንቴኔ።
  twi-ASANTE: Yehu teaam sɛ, “Monto no ntwene fam.” Enti, wɔtoo no firii mpomma no
    mu, maa ne mogya bi bɔ petee ɔfasuo no ne nʼapɔnkɔ ho. Na Yehu maa nʼapɔnkɔ tiatiaa
    nʼamu no so.
  eng-WEBU: He said, “Throw her down!” So they threw her down; and some of her blood
    was sprinkled on the wall, and on the horses. Then he trampled her under foot.
  wal-wal: Xeelliyaageeta Yeehu, “O duge oli aggite” yaagiis. Yaagin eti o duge olidosona.
    Yaatin i suuttai godaa bollinne paratu bollinne caccafettiis; parati bantta tohuwan
    o yedhdhidosona.
  spa-PDDPT: 'Y él les ordenó: ¡Échenla abajo! Y la echaron abajo. Parte de su sangre
    salpicó la pared y los caballos, y él la pisoteó.'
  gun-gun: 'Ha''e kuery pe aipoe''ive ju: — Pemombo ke kunha va''e upe gui yvy katy
    — he''i. Ha''e ramo kunha va''e omombo okuapy yvy katy. Ha''e vy oo mbotya re
    huguy hayvipa, ha''e kavaju kuery re voi, hi''áry rupi Jeú ogueroguata rã.'
  ilo-ULB: Isu a kinuna ni Jehu, “Itappuakyo isuna.” Isu nga intappuakda ni Jezebel,
    ket nagparsiak ti darana iti pader ken kadagiti kabalio, ket imbaddek ni Jehu
    isuna.
  kpg-kpg: Gei Jehu ga helekai gi digaula, “Hudu ia a mee gi lala!” Gei digaula ga hudu ia
    a mee gi lala, gei nia dodo o maa gu babaalai i hongo di abaaba mo i hongo nia
    hoodo. Jehu gaa lele dono waga dauwa hongo henua laa hongo tuaidina o maa,
  uig-ARA: 'ئۇ: شۇ ئايالنى تۆۋەنگە تاشلاڭلار، دېيىشىگىلا، ئۇلار ئۇنى تۆۋەنگە تاشلىدى.
    شۇنىڭ بىلەن ئۇنىڭ قېنى ھەم تامغا ھەم ئاتلارغا چېچىلدى. ئۇ ئۇنى ئاتلىرىغا دەسسىتىپ
    ئۈستىدىن ئۆتۈپ كەتتى.'
  sus-sus: Yehu naxa a fala nee bɛ, «Wo na ginɛ woli bɔxi ma!» E naxa a woli bɔxi
    ma. A wuli naxa kasan banxi xalɛ nun soee ma, Yehu fa a xa gise raɲɛrɛ a fari.
  pon-2006: Sehu ahpw mahsanihlahng irail, “Kumwail kesehdihdo lihen!” Irail eri kesehdihla
    liho, ntahn liho ahpw siklahng nin dihden ihmwo oh pohn oahs ko, Sehu eri tangahki
    tehnwereo pohn kahlepeo,
  ksd-ksd: 'Ma i ga biti: Amutal a vue vaba ra vavina. Ma dital ga vue vaba ia, ma
    ra gapuna i ga toramil tar ta ra papar a pal ma ta ra umana os, ma dia ga rua
    taun ia.'
  tur-YTC: “Onu aşağı atın!” dedi. Böylece onu aşağı attılar; kanının bir kısmı duvara
    ve atlara sıçradı. Sonra onu ayaklar altında çiğnedi.
  grc-BRENT: Καὶ εἶπε, κυλίσατε αὐτήν· καὶ ἐκύλισαν αὐτὴν, καὶ ἐῤῥαντίσθη τοῦ αἵματος
    αὐτῆς πρὸς τὸν τοῖχον καὶ πρὸς τοὺς ἵππους, καὶ συνεπάτησαν αὐτήν.
  ind-AYT: Yehu pun berseru, “Jatuhkanlah dia!” Mereka pun menjatuhkan Izebel sehingga
    darahnya memercik ke dinding dan ke kuda. Mayatnya pun terinjak-injak.
  nya-nya: Yehu anawawuza kuti, “Muponyeni pansi!” Motero anamuponya pansi ndipo magazi
    ake ena anafalikira pa khoma ndi pa akavalo pamene ankamupondaponda.
  hrv-hrv: 'On reče: “Bacite je dolje.” I oni je baciše. Njena je krv poprskala zidove
    i konje, koji je pogaziše.'
  mps-mps: Tama Jehugo augwalibolo e tama po wali, “Te we eba eda sąyao,” wali. Tama
    augwaligo te Jesebel selama, tama te we aga aba sąwai. Tama agai kanemego dobola
    sąyu, tama te kanemego tama te bede me te kaneme dagana sali, tama te Jehugo
    hos kibude me te kaneme dagana sali. Tama Jehugo te hos kibugo me te karisgo me
    te Jesebel tigidu agaga pali.
  tpi-tpi: Na Jehu i tokim ol olsem, “Tromoi dispela meri i kam daun.” Orait ol i
    kisim Jesebel na tromoi em i go daun. Na blut bilong en i kalap nabaut na i pas
    long banis bilong haus na long ol hos bilong Jehu. Na Jehu i mekim ol hos na karis
    bilong en i krungutim bodi bilong Jesebel.
  dan-1931: 'og han råbte: “Styrt hende ned!” Så styrtede de hende ned. og Blodet
    sprøjtede op på Muren og på Hestene, og de trådte hende ned.'
  vie-OVCB: 'Giê-hu la lên: “Ném bà ấy xuống đây!” Họ liền ném Giê-sa-bên xuống, máu
    văng lên tường, vấy cả lên ngựa. Ngựa giẫm lên xác Giê-sa-bên.'
  guj-2017: યેહૂએ કહ્યું, “તેને નીચે ફેંકી દો.” તેથી તેઓએ ઇઝબેલને નીચે ફેંકી દીધી,
    તેના રક્તના છાંટા દીવાલ પર તથા ઘોડાઓ પર પડ્યા. અને યેહૂએ તેને પગ નીચે કચડી નાખી.
  pon-2006A: Sehu ahpw mahsanihlahng irail, “Kumwail kesehdihdo lihen!” Irail eri
    kesehdihla liho, ntahn liho ahpw siklahng nin dihden ihmwo oh pohn oahs ko, Sehu
    eri tangahki tehnwereo pohn kahlepeo,
  por-BRBSL: 'Ele disse: “Joguem-na no chão”! Então eles a jogaram no chão; e parte
    do sangue dela foi aspergida na parede e nos cavalos. Então ele a pisoteou.'
  cth-cth: Jehu ni napui hah tâkhawng awh telah ati. Hahoi a tâkhawng awh teh siangpahrang
    im tapang dawk thoseh, marang van hai thoseh a thi naw koung a tâcawn sin, Jehu
    ni a khok hoi a coungroe.
  twi-twi: Yehu teɛɛ mu se, “Montow no nkyene fam.” Enti wɔtow no fii mfɛnsere no
    mu, maa ne mogya bi bɔ petee ɔfasu no ne nʼapɔnkɔ ho. Na Yehu maa nʼapɔnkɔ tiatiaa
    nʼamu no so.
  hlt-hlt: Tedae, “Anih te tulh la tulh uh,” a ti nah dongah Jezebel te a tulh uh.
    Te vaengah a thii te pangbueng dong neh marhang dongah a haeh pah. Te phoeiah
    amah te a suntlae.
  tbz-SIM: 'Kɛ̀ Yeu dɔ̀: Tentɛnɛ̀ní we! Kɛ̀ bɛ̀ɛ ò tèntɛní, kòo donní kòo yĩ̀ĩ̀ nsɛri
    kuduotí kɛ̀ bɛ̀ɛ̀ nɑ o ĩ́nkɛ̀ nɛ̀ tɛnɑɑsɑ̃ntɛ̀.'
  msy-2020: Ezɨ Jehu kamaghɨn mɨgei, “Ia amizir kam akunightɨ a izighirɨ.” Ezɨ me
    Jesebel akunizɨ a iraghu. Ezɨ an ghuzim tintinibar dɨpenir bɨriba ko hoziaba rue.
    Ezɨ Jehu uan hoziaba ko karisbagh amima, da Jesebelɨn kuam dɨkabɨri.
  dop-dop: 'Ntɛnɑ Yehu tɔ-wɛ sɩ: Ɩ́ lɔɣɔ ɑlʋ ɩnɩ nɑ pǝtote. Ɩlɛnɑ ɑpɑlɑɑ mpɛ pɑ́ tusi
    Sesɑpɛɛlɩ, nɑ ɩ́ hoti nɑ Yehu tǝŋ ɩ tɔɔ nɑ kɛɛkɛ. Nɑ cɑlǝm yɑ koloŋɑ nɑ kpɑɣɑnǝŋ
    tɔɔ.'
  azb-azb: 'Yehu dedi: «Onu aşağı atın». İzeveli aşağı atdılar. Qanı divarın və atların
    üstünə sıçradı və atlar onun cəsədini tapdaladı.'
  eng-DBY: And he said, Throw her down! And they threw her down; and some of her blood
    was sprinkled on the wall, and on the horses; and he trampled on her.
  hin-2017: तब उसने कहा, “उसे नीचे गिरा दो।” अतः उन्होंने उसको नीचे गिरा दिया, और
    उसके लहू के कुछ छींटे दीवार पर और कुछ घोड़ों पर पड़े, और उन्होंने उसको पाँव से
    लताड़ दिया।
  wol-KYG: 'Mu ne: «Sànnileen ko ci suuf.» Ñu jàpp Yesabel, sànni ko fa suuf, deret
    ja tis ca kaw taax maak fas ya; Yewu dëggaate néew ba.'
  eng-YLT: And he saith, 'Let her go;' and they let her go, and [some] of her blood
    is sprinkled on the wall, and on the horses, and he treadeth her down.
  eng-WYC-2017: And he said to them, Cast ye her down. And they casted down her; and
    the wall was besprinkled with her blood, and the hooves of horses, that treaded
    her.
  eng-WMBB: He said, “Throw her down!” So they threw her down; and some of her blood
    was sprinkled on the wall, and on the horses. Then he trampled her under foot.
  urd-GVH: तो याहू ने उन्हें हुक्म दिया, “उसे नीचे फेंक दो!” तब उन्होंने मलिका को
    नीचे फेंक दिया। वह इतने ज़ोर से ज़मीन पर गिरी कि ख़ून के छींटे दीवार और घोड़ों
    पर पड़ गए। याहू और उसके लोगों ने अपने रथों को उसके ऊपर से गुज़रने दिया।
  rug-rug: meke zama la i e Zehu, “Oki gore nia se Zezibelo!” Ke oki gore nia rini,
    meke kaiqa eharana sa si kasuru la pa goba meke koari na hose totoso netia rina
    totopili varipera te Zehu sa tinina.
  gaz-gaz: Yehuun, “Ishee gad darbadhaa!” jedheen. Kanaafuu isaan gad ishee darbatan;
    akkasiin dhiigni ishee keenyan manaatii fi fardeen kotteedhaan ishee irra yaaʼan
    sanatti faffacaʼe.
  fra-LSG: 'Il dit: Jetez-la en bas! Ils la jetèrent, et il rejaillit de son sang
    sur la muraille et sur les chevaux. Jéhu la foula aux pieds;'
  yal-yal: Yehu yi a fala ne xa, a naxa, “Ɛ a woli bɔxɔni!” E yi Yesabele woli bɔxɔni,
    a wunla yi banxin nun soone kasi, Yehu yi a yibutuxun a yɛngɛ so wontoron na.
  haw-1868: 'I aku la ia, E hoolei mai ia ia ilalo. A hoolei iho la lakou ia ia ilalo,
    a helelei iho kekahi o kona koko ma ka papohaku, a maluna o na lio: a hehiia iho
    la ia malalo o na wawae.'
  arb-NAV: 'فَقَالَ: «اطْرَحُوهَا». فَأَلْقَوْا بِها مِنَ الكُوَّةِ فَتَنَاثَرَ بَعْضُ
    دَمِهَا عَلَى الْجِدَارِ وَعَلَى الْخَيْلِ الَّتِي دَاسَتْهَا بِحَوَافِرِهَا.'
  ewe-ewe: Yehu gblɔ na wo be, “Midae ɖo ɖe anyigba!” Ale woda Yezebel to fesre la
    to wòge va dze anyigba. Eƒe ʋu hlẽ ɖe gli la kple sɔwo ŋu, Yehu do eƒe tasiaɖam
    kple sɔwo, zɔ eƒe ŋutilã kukua dzi.
  eng-LEE: 'And he said, Pitch her down. So they pitched her down: and some of her
    blood was sprinkled on the wall, and on the horses; and he trod her under foot.'
  gvn-gvn: '@see-verse:2KI.009.032'
  asm-FB: যেহূৱে ক’লে, “তেওঁক তললৈ পেলাই দিয়া।” তেতিয়া তেওঁলোকে ঈজেবলক তললৈ পেলাই
    দিলে; তাতে ঈজেবলৰ কিছু তেজ দেৱালত আৰু ঘোঁৰাবোৰৰ গাত ছিটিকি পৰিল আৰু যেহূৰ ৰথৰ
    ঘোঁৰাবোৰে তেওঁক ভৰিৰে গচকিলে;
  sus-A: يٍهُ نَشَ عَ قَلَ نٍيٍ بّ، «وٌ نَ فِنّ وٌلِ بْشِ مَ!» عٍ نَشَ عَ وٌلِ بْشِ
    مَ. عَ وُلِ نَشَ كَسَن بَنشِ شَلّ نُن سٌييٍ مَ، يٍهُ قَ عَ شَ فِسٍ رَحّرّ عَ قَرِ.
  fra-SBL: 'Il a dit : « Jette-la par terre ! » Ils la jetèrent à terre, et une partie
    de son sang fut répandue sur le mur et sur les chevaux. Puis il la foula aux pieds.'
  hbo-hbo: וַיֹּ֥אמֶר *שִׁמְטֻהוּ (שִׁמְט֖וּהָ) וַֽיִּשְׁמְט֑וּהָ וַיִּ֨ז מִדָּמָ֧הּ
    אֶל־הַקִּ֛יר וְאֶל־הַסּוּסִ֖ים וַֽיִּרְמְסֶֽנָּה׃
  piu-2006: '@see-verse:2KI.009.032'
  kik-kik: Nake Jehu akiuga atĩrĩ, “Mũikiei thĩ!” Nĩ ũndũ ũcio makĩmũikia akĩgũa thĩ,
    nayo thakame ĩmwe yake ĩkĩminjũkĩra rũthingo o hamwe na mbarathi iria ciamũrangagĩrĩria
    thĩ na magũrũ ma cio.
  fra-NCL: 'il dit : « Jetez-la en bas ! » Ils la jetèrent en bas, et il rejaillit
    de son sang sur la muraille et sur les chevaux, et Jéhu la foula aux pieds.'
  cek-AK: Jehu mah, To nongpata to na va o tathuk ah, tiah a naa. To pongah nihcae
    mah to nongpata to vah o tathuk. Anih ih athii loe sipae hoi hrang nuiah tacawn;
    Jehu mah to nongpata to long ah khok hoiah atit.
  cuk-cuk: 'Geb Jehú amarga sogded: —Bemar, Jezabel-egwanmar. Geb, napase egwachamalad.
    Argwachagu, bela e-ablis galugi, degi, molimargi milesad. Geb molimar Jezabel-birgi
    dii-dii-annasmalad.'
  uig-CYR: 'У: Шу аялни төвәнгә ташлаңлар, дейишигила, улар уни төвәнгә ташлиди. Шуниң
    билән униң қени һәм тамға һәм атларға чечилди. У уни атлириға дәсситип үстидин
    өтүп кәтти.'
  tel-2017: యెహూ “ఆమెను కిందకు తోసెయ్యండి” అన్నాడు. వారు యెజెబెలుని కిందకు తోసేశారు.
    దాంతో ఆమె రక్తం గోడలమీదా, గుర్రాలమీదా చిమ్మింది. అప్పుడు యెహూ ఆమెను గుర్రాలతో
    తొక్కించాడు.
  hat-BSA: 'Li te di: “Jete li anba.” Konsa, yo te jete li anba e kèk nan san li te
    vòltije jis sou miray la ak sou cheval yo, epi li te foule anba pye yo.'
  kos-kos: ac Jehu el fahk nu selos, “tolulla Jezebel!” Elos sisella Jezebel nu ten
    twe srah kacl ah pisrelik osrela pot ah ac horse ah. Jehu el yula facl ke horse
    ac chariot natul,
  hbo-WLC: וַיֹּ֥אמֶר שמטהו וַֽיִּשְׁמְט֑וּהָ וַיִּ֨ז מִדָּמָ֧הּ אֶל־הַקִּ֛יר וְאֶל־הַסּוּסִ֖ים
    וַֽיִּרְמְסֶֽנָּה׃
  ibo-ibo: Jehu nyere ha iwu sị ha, “Tụdanụ ya nʼala.” Ya mere, ha si nʼelu ebe ahụ
    tụda ya nʼala. Mgbe ọ daruru ala, ọbara ya fesasịrị nʼahụ mgbidi ụlọ na nʼahụ
    ịnyịnya ndị ji ụkwụ ha zọjaa ya.
  ory-ory: ଏଥିରେ ଯେହୂ କହିଲେ, “ତାକୁ ତଳକୁ ପକାଇଦିଅ।” ତହୁଁ ସେମାନେ ଈଷେବଲ୍‍କୁ ତଳକୁ ପକାଇଦେଲେ;
    ପୁଣି ତାହାର କିଛି ରକ୍ତ ପ୍ରାଚୀର ଓ ଅଶ୍ୱମାନଙ୍କ ଉପରେ ଛିଟ୍‍କି ପଡ଼ିଲା ଓ ସେ ତାକୁ ପାଦ ତଳେ
    ଦଳିଲେ।
  chk-chk: Jehu a üreniir, “Oupwe aturätiu nemina.” Iei mine ra aturätiu Isipel, nge
    ekis chan a sükütä won ewe tit pwal won ekewe oris, lupwen ra ipweri inisin.
  rop-rop: en Jeihu bin dalim olabat, “Tjakamdan Jesabel brom det windo.” En deibin
    tjakamdan im en im blad bin spil ebriweya langa wol en langa ola hosis du. Jeihu
    bin meigim im hosis en im bagi ranoba ontop langa det dedwan bodi blanga Jesabel,
  ukr-1871: 'І приказав він: Скиньте її вниз! І скинули її вниз. І побризькала кров
    з неї мур і конї, й розтоптали вони її.'
  deu-1951: 'Er sprach: Stürzet sie herab! Und sie stürzten sie hinunter, daß die
    Wände und die Pferde mit ihrem Blut bespritzt wurden; und sie zertraten sie.'
  eng-JPS: 'And he said: ''Throw her down.'' So they threw her down; and some of her
    blood was sprinkled on the wall, and on the horses; and she was trodden under
    foot.'
  srp-1865: 'A on im reèe: bacite je dolje. I baciše je, i pršte krv njezina po zidu
    i po konjma, i pogazi je.'
  lug-lug: N’ayogera nti, “Mumusuule wansi!” Ne bamusuula wansi, n’omusaayi gwe ogumu
    ne gumansukira ekisenge ne ku mbalaasi, n’okumulinyirira ne zimulinnyirira.
  heb-heb: ויאמר שמטהו וישמטוה ויז מדמה אל הקיר ואל הסוסים וירמסנה׃
  ben-IRV: আর তিনি আদেশ দিলেন, “ওকে নীচে ফেলে দাও।” তারা ঈষেবলকে নীচে ফেলে দিল, আর
    তাঁর রক্ত ছিট্‌কে গিয়ে দেয়ালে আর ঘোড়ার গায়ে ছিটকে পড়ল; যেহূ তাকে পা দিয়ে
    মাড়িয়ে গেলেন।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਖਿਆ, ਉਹ ਨੂੰ ਹੇਠਾਂ ਡੇਗ ਦਿਓ। ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਉਹ ਨੂੰ ਡੇਗ ਦਿੱਤਾ ਅਤੇ
    ਉਹ ਦੇ ਲਹੂ ਦੇ ਛਿੱਟੇ ਕੰਧ ਉੱਤੇ ਅਤੇ ਕੁਝ ਘੋੜਿਆਂ ਉੱਤੇ ਪਏ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਲਤਾੜ ਛੱਡਿਆ।
  mya-JVB: ယေဟုက၊ သူ့ ကို တွန်း ချလိုက်ဟုဆို သည် အတိုင်း တွန်းချ သဖြင့် ၊ သူ ၏အသွေး
    သည် နန်းတော်ထရံ အပေါ် ၌၎င်း ၊ မြင်း တို့အပေါ် ၌၎င်း စဉ် ၏။ ယေဟုသည် သူ့ ကိုယ်ကို
    နင်း လေ၏။ အထဲသို့ဝင်၍၊”
  tbg-tbg: Jehuva vinavukara tiharo, Vira uintuaqihai vara vaavi aqu kaate, tumanta
    vinavuka Jesebelira vara vaavi aqu kovaro vira vaatavano vataqaa tairi vuvaro
    naarevano naavuqaavata ohitantaqaavata taatauviro vaura. Jehuva qaqi komanta vira
    ohitanta aiquqohai Jesebelira vaata rakavu raakavumake vatora.
  hmo-hmo: Iehu ese idia ia boiboi henia, ia gwau, “Iesebele do umui negea diho!”
    Vadaeni idia negea diho. Bona iena rarana be magu dekenai bona hosi dekenai ia
    pisi daekau. Iehu ese iena hosi bona kariota be Iesebele ena tauanina ena latanai
    ia haheaua, ia moia momokani.
  urd-urd: इसने कहा, “उसे नीचे गिरा दो।” तब उन्होंने उसे नीचे गिरा दिया, और उसके ख़ून
    के छींटें दीवार पर और घोड़ों पर पड़ीं, और इसने उसे पैरों तले रौदा।
  rus-SYN: 'И сказал он: выбросьте ее. И выбросили ее. И брызнула кровь ее на стену
    и на коней, и растоптали ее.'
  bqc-SIM: 'ↄ̃ Yehu ònɛ́: À ↄzↄ̃aàzi. Kɛ́ aa ↄzↄ̃̀aàzi, à lɛ̀lɛ, ↄ̃ Yehu lɛ́
    aà tↄ̀ↄsↄmpa ń a sↄ̃́goo e aà au fã̀ gĩwa ń sↄ̃́ↄ.'
  tcz-CHONGTHU: Hichun Jehu’n jong, “Amanu chu hinsep lhaovin,” atin ahileh amanu
    chu bangkota konin ahin sonlhauvin, athisan chu bang hole sakol chungah chun akithe
    tho jingin ahi. Jehu’n atouna keng’ah chun achon mat jingin ahi.
  mar-mar: येहू त्यांना म्हणाला, “त्या ईजबेलला खाली फेका.” तेव्हा त्या खोजांनी ईजबेलला
    खाली फेकून दिले. भिंतीवर आणि घोड्यांवर तिचे रक्त उडाले. घोडे तिच्यावरून चालून
    गेले.
  qub-qub: 'Chaura paycunata niran: «¡Chay warmita pampaman jitarimuy!» Niptin paycunaga
    chay warmita jitariycamuran cälliman. Yawarnenga pillchiran pergacunaman, cawallucunamanpis.
    Cawallucunana lluchcar-usharan Jezabeltaga.'
  bqp-bqp: 'akũ Yehu pìńnɛ: À ↄ sↄ̃i à lɛ́tɛ. Kũ ò ↄ sↄ̃̀i à lɛ̀tɛ, akũ Yehu gɛ̀sɛ
    pɛ̀tɛpɛtɛa kũ sↄ̃goo ari a aru fã̀ gbĩ̀ia kũ a sↄ̃nↄ.'
  hat-hat: 'Jeou di yo: —Voye Jezabèl jete anba! Yo voye Jezabèl jete anba. San li
    gaye sou tout miray la ak sou chwal yo. Jeou fè chwal li yo ak cha lagè li a pase
    sou kadav la.'
  eng-BSB: “Throw her down!” yelled Jehu. So they threw her down, and her blood splattered
    on the wall and on the horses as they trampled her underfoot.
  eng-WEBPB: He said, “Throw her down!” So they threw her down; and some of her blood
    was sprinkled on the wall, and on the horses. Then he trampled her under foot.
  kbq-kbq: Anama hazageno'a Jehu'a zamasamino, ana ara azeri atrenkeno eramino, hige'za
    azerite'za atrageno erami'ne. Ana higeno Jehu'a hosi afutamine karisine erino
    ana ara rehapati atregeno, hosi afutamire'ene kuma'mofo have keginarega koramo'a
    tusiza hu'ne.
  nhe-BL: 'Huan Jehú quinnahuati: ―Xijhualmajcahuaca nopa sihuatl nica tlatzintla.
    Huan inijuanti quimajcajque para tlatzintla huan se achi ieso tzicuinqui ipan
    tepamitl huan ipan nopa cahuayojme. Huan Jehú pejqui ipan moquejquetza itlacayo
    nopa sihua tlanahuatijquetl Jezabel ica icahuayojhua.'
  bus-bus: 'ben Yehu bèńnɛ: À ↄ yĩpazi à à pãɛ. Kɛ̀ aↄ̃ ↄ yĩ̀pazi aↄ̃ à pã̀ɛ, ben
    Yehu kìti pàa kↄ̃n sↄ̃goroo ai à aru fã̀fã gũ̀a kↄ̃n a sↄ̃nↄ.'
  gub-BL: Uze'eg Zeu wanupe. — Peityk a'e kuzà a'e wi nehe, i'i wanupe. Na'e tuwihaw
    weityk Zezamew a'e wi wà. Upiripirik huwykwer pàrirogaw rehe kawaru wanehe no.
    Zeu oho i'aromo kawaru wanupi ywyramawa pupe.
  eng-DRA: 'And he said to them: Throw her down headlong: and they threw her down,
    and the wall was sprinkled with her blood, and the hoofs of the horses trod upon
    her.'
