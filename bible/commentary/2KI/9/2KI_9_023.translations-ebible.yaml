verse: 2KI.009.023
translations:
  mal-C: അപ്പോൾ യോരാം അഹസ്യാവിനോട്, “അഹസ്യാവേ, ഇതു ദ്രോഹം!” എന്നു വിളിച്ചുപറഞ്ഞുകൊണ്ട്
    രഥം തിരിച്ച് ഓടിച്ചുപോയി.
  deu-TKW: 'Da lenkte Joram um zur Flucht und rief Ahasjahu zu: Verräterei, Ahasja!'
  lin-lin: 'Yorami abalukaki mpe akimaki ; abelelaki Akazia : « Akazia, bateki biso ! »'
  eng-LSV: And Jehoram turns his hands and flees, and says to Ahaziah, “Deceit, O
    Ahaziah!”
  eng-GNV: Then Iehoram turned his hand, and fled, and said to Ahaziah, O Ahaziah,
    there is treason.
  eng-WEBSTER: And Joram turned his hands, and fled, and said to Ahaziah, There is
    treachery, O Ahaziah.
  nhw-BL: 'Huajca Tlanahuatijquetl Joram nimantzi quimacac se huelta ica icahuayojhua
    huan cholo. Huan quiilhuijtejqui Tlanahuatijquetl Ocozías: ―¡Techmictise, Ocozías!'
  swh-ONEN: Yoramu akageuka nyuma na kukimbia, akimwambia Ahazia, “Huu ni uhaini,
    Ahazia!”
  bba-bba: Mɑ Yorɑmu u biruku yirɑ wurɑ u dukɑ yɑkurɑ. U nɔɔɡiru suɑ u nɛɛ, kɛ̃sirɑ
    tunumɑ, Akɑsiɑ.
  eng-KJVCPB: And Joram turned his hands, and fled, and said to Ahaziah, There is
    treachery, O Ahaziah.
  luo-luo: Joram nolokore moa gi ngʼwech kokok ne Ahazia niya, “Ja-andhoga Ahazia!”
  meu-meu: Bena Ioram ese ena kariota e veria hegiro, e heau, bona Ahasia na e boi
    henia, eto, Ahasia e, tao tore!
  npi-ULB: त्यसैले योरामले आफ्नो रथ घुमाए र अहज्याहलाई यसो भनेर भागे, “अहज्याह, धोका
    भएछ ।”
  yor-yor: Joramu yí ọwọ́ rẹ̀ padà, ó sì sálọ, ó sì ń pe Ahasiah, “Ọ̀tẹ̀ dé, Ahasiah!”
  pes-OPCB: 'یورام چون این را شنید ارابه‌اش را برگردانید و در حال فرار به اخزیا گفت:
    «اخزیا، خیانت است! خیانت!»'
  tgl-ULB: Kaya pabalik na tumakas si Joram sa kaniyang karwahe at sinabi kay Ahazias,
    “Pagtataksil ito, Ahazias.”
  hui-hui: Ani ladai biyago hale halu Yorama ibunaga karisi biago beregedalu ibida
    pole pene. Pialu howa ibugua Ahasaia olowa lalu, Ahasaia-o agali ogome iya bope
    hole ibiyada, lene.
  mya-mya: ယော​ရံ​က``အို အာ​ခ​ဇိ၊ တော်​လှန်​ပုန်​ကန်​မှု ပါ​တ​ကား'' ဟု​အော်​ဟစ်​ကာ​မိ​မိ​၏​စစ်
    ရ​ထား​ကို​လှည့်​၍​ထွက်​ပြေး​လေ​၏။-
  bod-N: ཡོ་རཱམ་གྱིས་ཤིང་རྟ་ཁ་ཕྱིར་བསྐོར་ནས་བྲོས་ཤིང་ཨ་ཧ་ཟི་ཡཱ་ལ། ཀྱེ་ཨ་ཧ་ཟི་ཡཱ། འདི་རུ་གཡོ་སྒྱུ་འདུག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo Joramu akatendeuka akatiza, achidanidzira kuna Ahazi achiti, “Tamukirwa,
    Ahazi!”
  spa-BLM: 'Joram volvió las manos y huyó, y dijo a Ocozías: “¡Esto es traición, Ocozías!”'
  cac-cac: 'Yuj chi'' ix meltzaj vin̈aj Joram chi'', ix el lemnaj vin̈, ixto avajcan
    vin̈ d''a vin̈aj Ocozías chi'': —Ocozías, chamel jun tic, xchi vin̈.'
  swh-ULB: Basi Yoramu akarudisha magari yake ya farasi na kukimbia na kumwambia Ahazia,
    “Kuna udanganyifu, Ahazia.
  bel-bel: 'І павярнуў Ёрам рукі свае, і пабег, і сказаў Ахозію: здрада, Ахозія!'
  deu-ELBBK: 'Da wandte Joram um und floh, und sprach zu Ahasja: Verrat, Ahasja!'
  mbb-OT: Ne impeveriyung ni Joram is kudè din ne meǥaan is kebpepeleleǥuya zin kayi.
    Mibensaǥan din si Ahazia te, “Midluib kedì si Jehu!”
  mal-2015: 'അപ്പോൾ യോരാം രഥം തിരിച്ചു ഓടിച്ചുകൊണ്ടു അഹസ്യാവോടു: അഹസ്യാവേ, ഇതു ദ്രോഹം
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Joram visarďa o verdan, chudňa te denašel a zvičinďa: „Achazijah,
    thode amenca avri!“'
  pes-OPV: 'آنگاه یهورام، دست خود را برگردانیده، فرارکرد و به اخزیا گفت: «ای اخزیا
    خیانت است.»'
  ron-1924: 'Иорам а сучит фрынеле ши а фуӂит зикынд луй Ахазия: „Вынзаре, Ахазия!”'
  ben-OBCV: যোরাম উল্টোদিকে ফিরে পালিয়ে যেতে যেতে অহসিয়কে বলে যাচ্ছিলেন, “অহসিয়,
    এ যে বিশ্বাসঘাতকতা!”
  som-som: Markaasaa Yooraam intuu faraskii dib u ceshaday ayuu cararay oo wuxuu Axasyaah
    ku yidhi, War Axasyaah, tanu waa khiyaano.
  lat-VUC: 'Convertit autem Joram manum suam, et fugiens ait ad Ochoziam: Insidiæ,
    Ochozia.'
  eng-ASVBT: And Joram turned his hands, and fled, and said to Ahaziah, There is treachery,
    O Ahaziah.
  ita-1885: 'Allora Gioram voltò mano, e si mise a fuggire, e disse ad Achazia: O
    Achazia, vi è del tradimento.'
  eng-LXXUP: And Joram turned his hands, and fled, and said to Ahaziah, Treachery,
    Ahaziah.
  eng-ULB: So Joram turned his chariot and fled and said to Ahaziah, “There is treachery,
    Ahaziah.”
  spa-VBL: 'Entonces Joram se dio la vuelta y se alejó corriendo, gritándole a Ocozías:
    “¡Es una traición, Ocozías!”'
  fra-_FOB: 'Alors Joram tourna bride et s''enfuit, en disant à Achazia: Trahison,
    Achazia!'
  mal-mal: 'അപ്പോൾ യോരാം രഥം തിരിച്ച് ഓടിച്ചുകൊണ്ട് അഹസ്യാവിനോട്: “അഹസ്യാവേ, ഇത് ദ്രോഹം!”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Yūrām Bādshāh chillā uṭhā, “Ai Aḳhaziyāh, ġhaddārī!” Aur muṛ kar bhāgne
    lagā.
  suz-BL: मिनु येहोराममी आ बग्‍गी लेश्‍शा अहाज्‍याह कली “अहाज्‍याह मरिम्‍शो दुम्‍त”
    देंना देंन प्रोक्‍माक्‍त।
  ita-1927: 'Allora Joram voltò indietro, e si die’ alla fuga, dicendo ad Achazia:
    “Siam traditi, Achazia!”'
  ckb-ckb: 'یۆرام ڕووی وەرگێڕا و هەڵات، هاواری بۆ ئەحەزیا کرد: «ئەحەزیا، ناپاکییە!»'
  eng-BBE: Then Joram, turning his horses in flight, said to Ahaziah, Broken faith,
    O Ahaziah!
  kan-OKCV: ಆಗ ಯೋರಾಮನು ಅಹಜ್ಯನಿಗೆ, “ಅಹಜ್ಯನೇ, ಇದು ದ್ರೋಹ!” ಎಂದು ಹೇಳಿ ತನ್ನ ಕೈ ತಿರುಗಿಸಿಕೊಂಡು
    ಓಡಿಹೋದನು.
  tam-2017: 'அப்பொழுது யோராம் தன் இரதத்தைத் திருப்பிக்கொண்டு ஓடிப்போய், அகசியாவை நோக்கி:
    அகசியாவே, இது சதி என்றான்.'
  spa-RV-1909: 'Entonces Joram volviendo la mano huyó, y dijo á Ochôzías: ¡Traición,
    Ochôzías!'
  ron-BTF: 'Și Ioram și-a întors mâinile și a fugit și i-a spus lui Ahazia: Trădare,
    Ahazia.'
  eng-WEBP: Joram turned his hands and fled, and said to Ahaziah, “This is treason,
    Ahaziah!”
  eng-FBV: Joram turned around and raced away, shouting out to Ahaziah, “It's treason,
    Ahaziah!”
  nld-1939: 'Met een ruk wendde Joram de teugel, vluchtte weg, en schreeuwde tot Achazja:
    Verraad, Achazja!'
  nch-BL: 'Huajca Tanahuatijquet Joram nimantzi quimacac se huelta ica icahuayojhua
    huan cholo. Huan quiilhuijtejqui Tanahuatijquet Ocozías: ―¡Techmictise, Ocozías!'
  vie-1934: 'Giô-ram bèn trở tay mình, chạy trốn, nói với A-cha-xia rằng: ù A-cha-xia,
    có mưu phản!'
  hin-CV: यह सुनते ही यहोराम ने घोड़े को हांकते हुए अहज़्याह से कहा, “देशद्रोह, अहज़्याह,
    देशद्रोह!”
  spa-BES: 'Entonces Joram, dando vueltas a sus caballos en vuelo, dijo a Ocozías:
    ¡traición, oh Ocozías!'
  tdx-tdx: Nabali’ Iorame i sarete’ey le nitriban-day le nanoe’ ty hoe amy Ahkazià,
    Fitak’ ate ry Ahkazià.
  tha-KJV: แล​้วโยรัมทรงชั​กบ​ังเหียนหันกลับหนีไปพลางรับสั่​งก​ับอาหัสยาห์​ว่า “​โอ
    ข้าแต่อาหัสยาห์ เขาร่วมกันคิดกบฏ”
  por-BR-2018: 'Então Jorão virando a mão fugiu, e disse a Acazias: Traição, Acazias!'
  deu-ELO: 'Da wandte Joram um und floh, und sprach zu Ahasja: Verrat, Ahasja!'
  eng-WYC-2018: And Joram turned his hand, and fled, and said to Ahaziah, Treasons!
    treasons! (O) Ahaziah(!).
  epo-epo: 'Tiam Joram turnis sian manon kaj forkuris, kaj diris al Aĥazja: Perfido,
    ho Aĥazja!'
  uig-PIN: 'Xuning bilǝn Yoram ⱨarwini yandurup Aⱨaziyaƣa: «I Aⱨaziya, asiyliⱪ!» dǝp
    warⱪirap bǝdǝr ⱪaqti.'
  beo-beo: Youla:me da ha:giwane wele sia:i, “A:ihasaia! Hohonosu hou da doaga:i dagoi!”
    E da ea ‘sa:liode’ delegima:ne hosi efega hiougia guda:i.
  tpi-OTNT: Joram i harim dispela tok bilong Jehu, orait wantu em i tanim karis bilong
    en na i ranawe i go. Na em i singaut long Ahasia olsem, “Ahasia, dispela man i
    kam bilong daunim mi.”
  hau-SA: Yoram ya juya, ya gudu, yana ce wa Ahaziya, “Cin amana, Ahaziya!”
  uig-LAT: 'Shuning bilen Yoram harwini yandurup Ahaziyagha: «I Ahaziya, asiyliq!»
    dep warqirap beder qachti.'
  nde-nde: UJoramu wafulathela wabaleka, ememezela ku-Ahaziya esithi, “Umvukela, Ahaziya!”
  ton-ton: Pea naʻe fakatafoki ʻae nima ʻo Solami, pea naʻa ne hola, ʻo ne pehē kia
    ʻAhasia, “ʻE ʻAhasia kuo fai ʻae lapa.”
  ces-1613: 'Pročež obrátiv se Joram, utíkal a řekl Ochoziášovi: Zrada, Ochoziáši!'
  eng-WMB: Joram turned his hands and fled, and said to Ahaziah, “This is treason,
    Ahaziah!”
  tam-TCV: அதைக் கேட்டதும் யோராம், “அகசியாவே, இது துரோகம்” என்று சத்தமிட்டபடி தன்
    தேரைத் திருப்பிக்கொண்டு தப்பியோட பார்த்தான்.
  ceb-ULB: Busa gipaliko ni Joram ang iyang karwahe ug mikalagiw ug miingon kang Ahazia,
    “Adunay pagluib, Ahazia.”
  pol-UBG: 'Wtedy Joram zawrócił i uciekł, mówiąc do Achazjasza: Zdrada, Achazjaszu!'
  urd-GVU: یورام بادشاہ چلّا اُٹھا، ”اے اخزیاہ، غداری!“ اور مُڑ کر بھاگنے لگا۔
  deu-1912: 'Da wandte Joram seine Hand und floh und sprach zu Ahasja: Es ist Verräterei,
    Ahasja!'
  kan-2017: ಕೂಡಲೆ ಯೋರಾಮನು ತನ್ನ ರಥವನ್ನು ತಿರುಗಿಸಿ ಅಹಜ್ಯನಿಗೆ, “ಅಹಜ್ಯನೇ, ಇದು ಒಳಸಂಚು” ಎಂದು
    ಹೇಳಿ ಓಡಿಹೋದನು.
  yap-yap: Me tolul Joram ni aram e ke cheleg e chariot rok u but’ ni nge mil, ni
    ga’ar, “Ahaziah, ba wup ni ngan li’ dow!”
  hlt-MCSB: Jehoram te a kut a palet doela rhaelrham tih Ahaziah te, “Ahaziah hlangthai
    palat,” a ti nah.
  mdy-ETH: ዬያሮ ዒዮራሜ ዑኡዞ ዼጊዲ፦ «ዓካዚያሴ! ሃይ ፑርቱሞ ማሊሢኬ!» ጌይ ጌይ ሳርጌሎ ዖይቶ ጊንሢም ማሂ ጳሽኬኔ።
  twi-ASANTE: Ɛnna ɔhene Yoram twee ne teaseɛnam pɔnkɔ no ahoma, de danee ɔpɔnkɔ no
    ani, dwaneeɛ a ɔreteateam sɛ, “Ɔmammɔfoɔ Ahasia!”
  eng-WEBU: Joram turned his hands and fled, and said to Ahaziah, “This is treason,
    Ahaziah!”
  wal-wal: Yaatiyoorin Yoraami ba paraa gaariyaa guyye zaaridi baqatiis. Baqatiiddi
    Akaaziyaasa xeesidi, “Akaaziyaasaa, hagee makkala” yaagiis.
  spa-PDDPT: 'Entonces Joram volvió sus riendas y huyó mientras decía a Ocozías: ¡Traición,
    Ocozías!'
  gun-gun: 'Ha''e ramove Jorão ma kavaju juru xã ombojeapa vy ogueronha heravy. Ha''e
    vy aipoe''i ovy Acazias pe: — Nhanderovaigua ae ra''e, Acazias!'
  ilo-ULB: Isu nga imbuelta ni Joram ti karwahena ket nagpataray, ket kinunana kenni
    Ahazias, “Pananglipot daytoy, Ahazias.”
  kpg-kpg: Joram gaa wolo gi nua, “Ma di hai huaidu deenei, Ahaziah!” Gei mee gaa huli
    dono waga dauwa hongo henua gi muli, gaa lele giibeni gi daha.
  uig-ARA: 'شۇنىڭ بىلەن يورام ھارۋىنى ياندۇرۇپ ئاھازىياغا: «ئى ئاھازىيا، ئاسىيلىق!»
    دەپ ۋارقىراپ بەدەر قاچتى.'
  sus-sus: Yorami to na mɛ, a naxa a xa gise mafindi a a gi, a naxa a fala a xui itexi
    ra Axasiya bɛ, «Yanfanteya nan a ra Axasiya!»
  pon-2006: Soram eri werda, mahsanih, “Tiahk en pengpengla ehu met, Ahasaia!” E ahpw
    wekidete tehnwereo tangdoaui.
  ksd-ksd: 'Ma Ioram i ga vila likun, ma i ga lop, ma i ga biti tai Akasia: A vavagu
    go, Akasia.'
  tur-YTC: Yoram ellerini çevirip kaçtı ve Ahazya'ya, “Bu hainlik, ey Ahazya!” dedi.
  grc-BRENT: Καὶ ἐπέστρεψεν Ἰωρὰμ τὰς χεῖρας αὐτοῦ, καὶ ἔφυγε· καὶ εἶπε πρὸς Ὀχοζίαν,
    δόλος Ὀχοζία.
  ind-AYT: Yoram berputar dan melarikan diri sambil berseru kepada Ahazia, “Ini tipu
    daya, Ahazia!”
  nya-nya: Yoramu anatembenuka, nathawa akufuwula kwa Ahaziya kuti, “Ahaziya, anthuwa
    atiwukira!”
  hrv-hrv: 'Joram okrenu i udari u bijeg govoreći Ahazji: “Izdaja, Ahazja!”'
  mps-mps: Jehugo te wali po te Joramgo odama, tama aga te karis begelama, tama polo
    wi pai. Tama agai te king Ahasia i weyu, e tama i wali, “Ahasia, te asali bidigo
    ena aiyaba elaluainu ebao,” wali.
  tpi-tpi: Joram i harim dispela tok bilong Jehu, orait wantu em i tanim karis bilong
    en na i ranawe i go. Na em i singaut long Ahasia olsem, “Ahasia, dispela man i
    kam bilong daunim mi.”
  dan-1931: 'Da drejede Joram omkring og flygtede, idet han råbte til Ahazja: “Svig,
    Ahazja!”'
  vie-OVCB: 'Giô-ram quay xe chạy trốn, đồng thời gọi A-cha-xia, báo: “Có âm mưu phản
    loạn!”'
  guj-2017: તેથી યોરામ તેનો રથ ફેરવીને પાછો વળીને નાઠો અને અહાઝયાહને કહ્યું, “વિશ્વાસઘાત
    છે, અહાઝયાહ.”
  pon-2006A: Soram eri werda, mahsanih, “Tiahk en pengpengla ehu met, Ahasaia!” E
    ahpw wekidete tehnwereo tangdoaui.
  por-BRBSL: 'Joram virou as mãos e fugiu, e disse a Acazias: “Isto é traição, Acazias!'
  cth-cth: Joram teh a kamlang hoi a yawng. Ahaziah koevah na dum awh e doeh Ahaziah
    atipouh.
  twi-twi: Ɛnna ɔhene Yoram twee ne teaseɛnam pɔnkɔ no hama, de dan ɔpɔnkɔ no ani,
    guanee a ɔreteɛteɛ mu se, “Ɔmammɔfo Ahasia!”
  hlt-hlt: Jehoram te a kut a palet doela rhaelrham tih Ahaziah te, “Ahaziah hlangthai
    palat,” a ti nah.
  tbz-SIM: 'Yodɑmmu ti nkèè kɛ́nɑ́kɛ́ Aɑsiɑ kɛ dɔ̀: Bɛ̀ ti fìtɛ́mu! Kɛ́kóntɛ́nɛ̀ o
    kpɑ̀rìnɑɑsɑ̃ntɛ̀ kɛ bo cokɛ́.'
  msy-2020: Joram, Jehun akar kam baregha, zuamɨra uan karis giragha arav ghu. Egha
    kamaghɨn Ahasian dei, “Ahasia, gumazir kam na abɨnasa ize!”
  dop-dop: 'Tǝnɑɣɑ Solɑm pǝsɑɑ nɑ ɩ́ seeki nɑ ɩ́ kiisiɣi sɩ: Ahɑsiyɑ se yoo, ɩ lɩɩkɩ
    mɑ wɑɑlɩ kɛ́.'
  azb-azb: Yehoram arabasını döndərdi və Axazyaya «Xəyanət, ey Axazya!» deyib qaçdı.
  eng-DBY: Then Joram turned his hand, and fled, and said to Ahaziah, Treachery, Ahaziah!
  hin-2017: तब योराम रास फेर के, और अहज्याह से यह कहकर भागा, “हे अहज्याह विश्वासघात
    है, भाग चल।”
  wol-KYG: 'Yoram ne wërëñ daw, àddu ca kaw, ne Akasiya: «Akasiya, wor nañu nu!»'
  eng-YLT: And Jehoram turneth his hands, and fleeth, and saith unto Ahaziah, 'Deceit,
    O Ahaziah!'
  eng-WYC-2017: And Joram turned his hand, and fled, and said to Ahaziah, Treasons!
    treasons! Ahaziah.
  eng-WMBB: Joram turned his hands and fled, and said to Ahaziah, “This is treason,
    Ahaziah!”
  urd-GVH: यूराम बादशाह चिल्ला उठा, “ऐ अख़ज़ियाह, ग़द्दारी!” और मुड़कर भागने लगा।
  rug-rug: Kukili se Zoramu, “Ahazaea, na sinekesekei!” meke va kekere pulea sa sa
    nana totopili varipera meke govete.
  gaz-gaz: Yehooraam of irra garagalee Ahaaziyaadhaan, “Yaa Ahaaziyaa, wanni kun maltummaa
    dha!” jedhee baqate.
  fra-LSG: 'Joram tourna bride et s’enfuit, et il dit à Achazia: Trahison, Achazia!'
  gnn-gnn: Giŋ Djoramdja wirrkina dhika beyaṉiyina, bala ŋayi bilyurrunanydja, ŋayi
    bini waṉḏinyana. Ga ŋayinydja ŋunhalanydja Djiyuyunydja bonarra' warray dhika
    nherrara, warryurrunanydja ŋayi, bala ḏupthurrunana nhanukala, bala yana burakinana
    ŋayinydja. Bala galkinana ŋayi Djoramdja rakunyguna.
  yal-yal: Yorami yi soon firifiri, a gi, a fala Axasiya xa, a naxa, “Yanfana, Axasiya!”
  haw-1868: A huli ae la o Iorama, a holo aku la, a i aku la ia Ahazia, He kipi, e
    Ahazia.
  arb-NAV: 'فَأَمْسَكَ يَهُورَامُ زِمَامَ الْمَرْكَبَةِ وَأَطْلَقَ الْعِنَانَ لِخُيُولِهِ
    هَارِباً هَاتِفاً بِأَخَزْيَا: «خِيَانَةً يَا أَخَزْيَا!»'
  ewe-ewe: Fia Yoram trɔ eƒe tasiaɖam la kaba eye wòsi dzo yina. Edo ɣli gblɔ na Fia
    Ahazia be, “Ahazia, nugbeɖoɖoe!”
  eng-LEE: And Jehoram turned about, and fled, and said to Achazyahu, Treachery, Achazyahu.
  asm-FB: এই কথা শুনি যোৰামে নিজৰ ৰথ ঘূৰাই পলাবলৈ ধৰিলে আৰু অহজিয়াক ক’লে, “অহজিয়া,
    ই বিশ্বাসঘাতক।”
  sus-A: يٌرَ مِ تٌ نَ مّ، عَ نَشَ عَ شَ فِسٍ مَقِندِ عَ عَ فِ، عَ نَشَ عَ قَلَ عَ
    شُي عِتٍشِ رَ عَشَسِيَ بّ، «يَنقَنتٍيَ نَن عَ رَ عَشَسِيَ!»
  fra-SBL: 'Joram tourna les mains et s''enfuit, et il dit à Achazia : « C''est de
    la trahison, Achazia ! »'
  hbo-hbo: וַיַּהֲפֹ֧ךְ יְהֹורָ֛ם יָדָ֖יו וַיָּנֹ֑ס וַיֹּ֥אמֶר אֶל־אֲחַזְיָ֖הוּ מִרְמָ֥ה
    אֲחַזְיָֽה׃
  piu-2006: '@see-verse:2KI.009.022'
  kik-kik: Joramu akĩgarũrũka akĩũra, akiugaga atĩrĩ, “Ahazia, kũrĩ na njikanĩrĩrio!”
  fra-NCL: 'Joram tourna bride et s’enfuit, et il dit à Ochozias : « Trahison, Ochozias ! »'
  cek-AK: Joram mah Ahaziah khaeah, Aw Ahaziah qumqaihaih oh, tiah thuih pacoengah,
    a ban angqoi moe, a cawnh ving.
  cuk-cuk: 'Joram deyob ega-soge-itosgu, Jehúʼgi-wakinnega gannar yog-birar-imaksad,
    binnasuli Ocozíasʼse goted: —¡Ocozías, anmar ese yamolesa!'
  uig-CYR: 'Шуниң билән Йорам һарвуни яндуруп Аһазияға: «И Аһазия, асийлиқ!» дәп вақирап
    бәдәр қачти.'
  tel-2017: వెంటనే యెహోరాము రథాన్ని మళ్ళించి “అహజ్యా, మోసం, విశ్వాస ఘాతుకం” అని అహజ్యాతో
    చెప్పి పారిపోయాడు.
  hat-BSA: 'Alò, Joram te frennen cha a, tou vire e te sove ale. Li te pale Achazia:
    “Trayizon, O Achazia!”'
  kos-kos: Joram el wola ac fahk, “Tunyuna se pa inge, Ahaziah!” ac el furokla chariot
    natul ac kaing.
  hbo-WLC: וַיַּהֲפֹ֧ךְ יְהוֹרָ֛ם יָדָ֖יו וַיָּנֹ֑ס וַיֹּ֥אמֶר אֶל־אֲחַזְיָ֖הוּ מִרְמָ֥ה
    אֲחַזְיָֽה׃
  ibo-ibo: Joram chigharịrị ụgbọ agha ya bido ịgba ọsọ. Mgbe ọ na-agba ọsọ, o tiri
    mkpu kpọkuo Ahazaya sị ya, “Ahazaya, Aghụghọ dị, ọgbaaghara dị!”
  ory-ory: ଏଥିରେ ଯୋରାମ୍‍ ଆପଣା ହସ୍ତ ଫେରାଇ ପଳାଇଲେ ଓ ଅହସୀୟଙ୍କୁ କହିଲେ, “ହେ ଅହସୀୟ, ବିଶ୍ୱାସଘାତକତା
    ହେଲା।”
  chk-chk: Mürin, Joram a akulu waan woken o sü, nge a kökkö ngeni Ahasia, “A fis
    rawangau, Ahasia.”
  rop-rop: King Joram bin jingat, “Eihesaiya, dijan Jeihu bin trikim wi.” En imbin
    tenimran im bagi en ranawei.
  ukr-1871: 'І повернув Йорам рукою своєю, а втїкаючи, промовив до Охозії: Зрада,
    Охозію!'
  deu-1951: 'Da wandte sich Joram zur Flucht und sprach zu Ahasia: Verrat, Ahasia!'
  eng-JPS: 'And Joram turned his hands, and fled, and said to Ahaziah: ''There is
    treachery, O Ahaziah.'''
  srp-1865: 'Tada Joram okrete se i pobježe govoreæi Ohoziji: izdaja, Ohozija!'
  lug-lug: Amangwago Yolaamu n’akyusa n’adduka, ng’akoowoola Akaziya ng’agamba nti,
    “Akaziya waliwo olukwe!”
  heb-heb: ויהפך יהורם ידיו וינס ויאמר אל אחזיהו מרמה אחזיה׃
  ben-IRV: তখন যোরাম ঘুরে পালাবার দিন অহসিয়কে ডেকে বললেন, “হে অহসিয়, বিশ্বাসঘাতকতা।”
  pan-pan: ਤਦ ਯੋਰਾਮ ਨੇ ਵਾਗਾਂ ਮੋੜੀਆਂ ਅਤੇ ਭੱਜ ਤੁਰਿਆ ਅਤੇ ਅਹਜ਼ਯਾਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਅਹਜ਼ਯਾਹ
    ਧੋਖਾ ਹੈ! ਭੱਜ।
  mya-JVB: ယောရံ က၊ အိုအာခဇိ ၊ ပုန်ကန် မှုပါတကားဟု ဆို လျက် လှည့် ၍ ပြေး ၏
  tbg-tbg: Minti tuvaro Joraamuva Jehura uva iriro vaaka nai iqoka kaari tuqantaakero
    anirantero kanteharo naveraitiro, Oho, Ahasiao, are ti qoraiqama timitareva aniaro,
    tiro.
  hmo-hmo: Iorama ese iena kariota ia veria hagiroa, ia heau, ia ese Ahasaia dekenai
    ia boiboi, ia gwau, “Ahasaia e, king hadikaia kara inai!”
  urd-urd: तब यूराम ने बाग़' मोड़ी और भागा, और अख़ज़ियाह से कहा, “ऐ अख़ज़ियाह यह धोखा
    है।”
  rus-SYN: 'И поворотил Иорам руки свои, и побежал, и сказал Охозии: измена, Охозия!'
  bqc-SIM: 'Kɛ́ Yolaũ lìaa àlɛ bàalɛ, ↄ̃ à lɛzù Aaziazi à mɛ̀: Bↄnkpɛyãɛ Aazia!'
  tcz-CHONGTHU: Hichun Joram lengpan sakol ale haijin ajam in, Ahaziah lengpa kom’ah
    “Leng mun chu ahi, Ahaziah!” atin ahi.
  mar-mar: योरामाने ताबडतोब आपले घोडे वळवले आणि पळ काढण्याच्या तयारीत तो अहज्याला
    म्हणाला, “अहज्या, दगा आहे.”
  qub-qub: 'Niptin jinan öra Joramga ticrar gueshpir aywacuran Ocoziasta gayacushpan:
    «¡Ocozías, illajpita wañuchimänanchïpächaj shamusha cay runaga!» nir.'
  bqp-bqp: 'Kũ Yoramu lìtɛ àtɛn bàa sí, akũ à lɛ́ zù Ahaziai à pì: Bonkpɛyãmɛ Ahazia!'
  hat-hat: 'Joram kase tèt tounen, li kouri met deyò, li di Okozyas konsa: —Yo trayi
    nou, Okozyas!'
  eng-BSB: Joram turned around and fled, calling out to Ahaziah, “Treachery, Ahaziah!”
  eng-WEBPB: Joram turned his hands and fled, and said to Ahaziah, “This is treason,
    Ahaziah!”
  kbq-kbq: Anante Joramu'ma ana kema nentahino'a, karisi'a azeri rukrahe huno nevuno,
    Ahaziankura ranke huno, Ama ne'mo'a nagri nami'mi huno nahenaku ne-eanki kagranena
    fro.
  nhe-BL: 'Huajca Tlanahuatijquetl Joram nimantzi quimacac se huelta ica icahuayojhua
    huan cholo. Huan quiilhuijtejqui Tlanahuatijquetl Ocozías: ―¡Techmictise, Ocozías!'
  bus-bus: 'Kɛ̀ Yoramu lìɛ èe bàa sii, ben à lɛ́ zù Aaziazi à bè: Bↄnkpɛɛyãmɛ Aazia!'
  gub-BL: Na'e weruwak Zoràw uwyramawa heruzàn pà kury. Uhapukaz Akazi pe. — Nezuka
    putar wà nehe, Akazi, i'i izupe.
  eng-DRA: 'And Joram turned his hand, and fleeing, said to Ochozias: There is treachery,
    Ochozias.'
