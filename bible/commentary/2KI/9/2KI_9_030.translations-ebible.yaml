verse: 2KI.009.030
translations:
  mal-C: അതിനുശേഷം യേഹു യെസ്രീലിലേക്കു വരുന്നതായിക്കേട്ടപ്പോൾ ഈസബേൽ കണ്ണെഴുതി, മുടിചീകി,
    ഒരുങ്ങി ഒരു ജനാലയിൽക്കൂടി പുറത്തേക്കു നോക്കിക്കൊണ്ടിരുന്നു.
  deu-TKW: Jehu aber gelangte nach Jesreel. Sobald Isebel das erfuhr, schminkte sie
    ihre Augenlider, schmückte ihr Haupt und schaute zum Fenster hinaus.
  lin-lin: Jewu akendeki na Jizireyeli. Tango Jezabeli ayokaki bongo, atiaki monzele
    na elongi na ye, abongisaki suki na ye mpe apusanaki pene ya lininisa mpo na kotala
    libanda.
  eng-LSV: And Jehu comes to Jezreel, and Jezebel has heard, and puts her eyes in
    paint and beautifies her head, and looks out through the window.
  eng-GNV: And when Iehu was come to Izreel, Iezebel heard of it, and painted her
    face, and tired her head, and looked out at a windowe.
  eng-WEBSTER: And when Jehu had come to Jezreel, Jezebel heard of it ; and she painted
    her face, and adorned her head, and looked out at a window.
  nhw-BL: Huan quema nopa sihua tlanahuatijquetl Jezabel catli elqui inana Jotam quimatqui
    catli panoc huan quimatiyaya hualayaya Jehú para quimictis nojquiya, mopajqui
    nochi yahualtic ipan iixteyol, huan moyecchihuili itzoncal huan mosehui nechca
    ventana huan tlachixqui.
  swh-ONEN: Kisha Yehu akaenda Yezreeli. Yezebeli aliposikia habari hii, akayapaka
    macho yake rangi, akatengeneza nywele zake na kutazama nje dirishani.
  bba-bba: Yen biruwɑ Yehu u duɑ Yisirɛɛliɔ. Ye Yesɑbɛli u nuɑ mɛ, yerɑ u win wuswɑɑ
    burɑru kuɑ u kirobɑ doke nɔniɔ. Mɑ u win wiru yɑrɑ fɛnɛntin di u kɑ yɑm mɛɛrɑ.
  eng-KJVCPB: And when Jehu was come to Jezreel, Jezebel heard of it; and she painted
    her face, and tired her head, and looked out at a window.
  luo-luo: Kane Jehu odhi Jezreel, Jezebel nowinjo birone kanyo, mi obuko wangʼe kendo
    oloso wiye kongʼicho gie dirisa.
  meu-meu: Iehu na Iesrele ai e kau negana ai, Iesebel e kamonai, bena ia ese matana
    e umudia bona kwarana heraheradia e kara; bena gaba-mauru amo e ha igo.
  npi-ULB: येहू यिजरेलमा आएको कुरा ईजेबेलले सुनिन्, र तिनले आफ्ना आँखामा गाजल लगाइन्,
    कपाल बाटिन् र झ्यालबाट हेरिन् ।
  yor-yor: Nígbà náà Jehu lọ sí Jesreeli. Nígbà tí Jesebeli gbọ́ nípa rẹ̀, ó kun ojú
    u rẹ̀, ó to irun rẹ̀, ó sì wò jáde láti ojú fèrèsé.
  emp-NTPO: Mãwãnacarea Jehúra Jezreel purud̶aa wãsia. Jezabelba Jehú zebʌrʌda ũrĩsid̶e
    idji daura soacuasia idjab̶a idji bud̶ara biya erusia. Maʌ̃be dajadaa acʌbadad̶eba
    ed̶aa acʌ nũmesia.
  pes-OPCB: ایزابل وقتی شنید ییهو به یزرعیل آمده است، به چشمانش سرمه کشید و موهایش
    را آرایش کرد و کنار پنجره به تماشا نشست.
  tgl-ULB: Nang dumating si Jehu sa Jezreel, narinig ito ni Jezabel, at pinintahan
    niya ang kaniyang mga mata, inayos ang kaniyang buhok, at dumungaw sa bintana.
  hui-hui: Yihu halu ibunaga ami agali biaru tigua Ahasaia talu wahalu Yaserili lone
    dai bini. Kuini wali Yasebele ibubi nde dindi ogoniha dege bereangigo Yorama homaya
    layago ibu hale ho berene. Ani hale howa Yasebele ibunaga de mandariru mo yári
    bia howa kini andaganaga windoha unu harigahayagi handatagi ho hene.
  mya-mya: ယေ​ဟု​သည်​ယေ​ဇ​ရေ​လ​မြို့​သို့​ရောက်​ရှိ​လာ ၏။ ယေ​ဇ​ဗေ​လ​သည်​ဖြစ်​ပျက်​သည့်​အ​ကြောင်း
    အ​ရာ​ကို​ကြား​သိ​ပြီး​ဖြစ်​သ​ဖြင့် မိ​မိ​၏​မျက် ခမ်း​တို့​ကို​ဆေး​ဆိုး​၍​ဆံ​ပင်​ကို​အ​လှ​ပြင်
    ကာ နန်း​တော်​ပြူ​တင်း​မှ​လမ်း​သို့​မျှော်​ကြည့် လျက်​နေ​၏။-
  bod-N: དེ་ནས་ཡེ་ཧུ་ནི་ཡེ་སི་རེ་ཨེལ་དུ་ཕྱིན་པའི་ཚེ་ན། ཡེ་ཟི་བེལ་གྱིས་དེ་ཐོས་ནས་མིག་ལ་མིག་རྩི་བསྐུས་ཤིང་སྐྲ་ཤད་ནས་སྒེའུ་ཁུང་ལས་བལྟས་པ་དང་།
  sna-sna: Zvino Jehu akaenda kuJezireeri. Jezebheri akati azvinzwa, akapenda meso
    ake, akashongedza bvudzi rake ndokutarira napawindo.
  spa-BLM: Cuando Jehú llegó a Jezreel, Jezabel se enteró, y se pintó los ojos, se
    adornó la cabeza y se asomó a la ventana.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Jehú chi' d'a Jezreel. Ayic ix yab'an ix
    Jezabel tas ix uji chi', ix yac'an uc' stitac sat ix, ix sjixb'an sjolom ix, ix
    elta d'an̈an ix d'a jun ventena.
  swh-ULB: Wakati Yahu alipokuja kwa Yezebeli, Yezebeli akasikia juu ya hilo, akapaka
    wanja kwenye macho yake, akatengeneza nywele zake vizuri, na kuchungulia kwenye
    dirisha.
  bel-bel: І прыбыў Іуй у Ізрэель. А Езавэль, атрымаўшы вестку, нарумяніла твар свой
    і ўбрала галаву сваю, і глядзела ў акно.
  deu-ELBBK: Und Jehu kam nach Jisreel. Und als Isebel es hörte, da tat sie Schminke
    an ihre Augen und schmückte ihr Haupt und schaute zum Fenster hinaus.
  mbb-OT: Ne midhendiyà si Jehu te Jezreel. Ne hein netuenan haazà ni Jezebel mibpeguwapa
    sikandin ne midsulew ziyà te sulawà duen te turuǥan.
  mal-2015: യേഹൂ യിസ്രായേലിൽ വന്നതു ഈസേബെൽ കേട്ടിട്ടു തന്റെ കണ്ണിൽ മഷിയെഴുതി തല ചീകി
    മിനുക്കിക്കൊണ്ടു കിളിവാതില്ക്കൽകൂടി നോക്കി.
  rmc-rmc: Sar avelas o Jehu andro Jezreel, e Jezabel pes pal oda dodžanľa. Richtinďa
    pes, prikerďa peske o bala a dikhelas avri prekal e oblaka.
  pes-OPV: و چون ییهو به یزرعیل آمد، ایزابل این راشنیده، سرمه به چشمان خود کشیده و
    سر خود را زینت داده، از پنجره نگریست.
  ron-1924: Иеху а интрат ын Изреел. Изабела, аузинд лукрул ачеста, шь-а унс спрынченеле,
    шь-а ымподобит капул ши се уйта пе ферястрэ.
  ben-OBCV: পরে যেহূ যিষ্রিয়েলে চলে গেলেন। ঈষেবল সেকথা শুনতে পেয়ে চোখে কাজল দিয়ে,
    পরিপাটি করে চুল বেঁধে জানালা দিয়ে বাইরে তাকিয়েছিল।
  som-som: Oo Yeehuu markuu Yesreceel yimid ayaa Yesebeel maqashay, markaasay intay
    indhakuulatay oo gambaysatay daaqaddii ka fiirisay.
  lat-VUC: venitque Jehu in Jezrahel. Porro Jezabel, introitu ejus audito, depinxit
    oculos suos stibio, et ornavit caput suum, et respexit per fenestram
  eng-ASVBT: And when Jehu was come to Jezreel, Jezebel heard of it; and she painted
    her eyes, and attired her head, and looked out at the window.
  ita-1885: Poi Iehu venne in Izreel; ed Izebel, avendolo inteso, si lisciò il viso,
    e si adornò il capo, e stava a riguardar per la finestra.
  eng-LXXUP: And Jehu came to Jezreel; and Jezebel heard of it, and colored her eyes,
    and adorned her head, and looked through the window.
  eng-ULB: When Jehu came to Jezreel, Jezebel heard of it, and she painted her eyes,
    arranged her hair, and looked out the window.
  spa-VBL: Cuando Jezabel se enteró de que Jehú había llegado a Jezrel, se puso su
    sombra de ojos negra, se puso joyas en el pelo y observó desde una ventana.
  fra-_FOB: Puis Jéhu vint à Jizréel. Et Jésabel, l'ayant appris, farda ses yeux,
    orna sa tête, et se mit à la fenêtre.
  mal-mal: യേഹൂ യിസ്രായേലിൽ വന്ന കാര്യം ഈസേബെൽ കേട്ടപ്പോൾ തന്റെ കണ്ണിൽ മഷിയെഴുതി തല
    ചീകി മിനുക്കി കിളിവാതിലിൽകൂടി നോക്കി.
  urd-GVR: Is ke bād Yāhū Yazrael chalā gayā. Jab Īzabil ko ittalā milī to us ne apnī
    āṅkhoṅ meṅ surmā lagā kar apne bāloṅ ko ḳhūbsūratī se saṅwārā aur phir khiṛkī
    se bāhar jhāṅkne lagī.
  suz-BL: मिनु येहू येज्रेल सहरमी जाक्‍माक्‍त। मार मार दुम्‍मे, मेको नेल्‍ल इजेबेलम
    नेंशो बाक्‍माक्‍त। मिनु मेकोम आ मिक्‍चीम गाजल ख्रेक्‍से बाक्‍त। मिनु चां मिंसीशा
    झेल रे उइ लां गे कोव़ङा बाक्‍त।
  ita-1927: Poi Jehu giunse ad Izreel. Izebel, che lo seppe, si diede il belletto
    agli occhi, si acconciò il capo, e si mise alla finestra a guardare.
  ckb-ckb: ئینجا یێهو هاتە یەزرەعیل، ئیزابێلیش ئەمەی بیستەوە و کلی لە چاوەکانی کرد،
    پرچی ڕێکخست و لە پەنجەرەکەوە تەماشای خوارەوەی کرد.
  eng-BBE: And when Jehu came to Jezreel, Jezebel had news of it; and, painting her
    eyes and dressing her hair with ornaments, she put her head out of the window.
  kan-OKCV: ಯೇಹುವು ಇಜ್ರೆಯೇಲಿಗೆ ಬಂದನು. ಅಲ್ಲಿಗೆ ಅವನು ಬಂದಿದ್ದಾನೆಂದು ಈಜೆಬೆಲಳು ಕೇಳಿ, ಅವಳು
    ತನ್ನ ಕಣ್ಣುಗಳಿಗೆ ಕಾಡಿಗೆ ಹಚ್ಚಿಕೊಂಡು, ತನ್ನ ತಲೆಯನ್ನು ಶೃಂಗರಿಸಿಕೊಂಡು, ಕಿಟಕಿಯಿಂದ ಇಣಿಕಿ
    ನೋಡಿದಳು.
  tam-2017: யெகூ யெஸ்ரயேலுக்கு வந்தான்; அதை யேசபேல் கேட்டபோது, தன் கண்களுக்கு மையிட்டு,
    தன் தலையை அலங்கரித்துக்கொண்டு, ஜன்னல் வழியாக எட்டிப்பார்த்து,
  spa-RV-1909: 'Vino después Jehú á Jezreel: y como Jezabel lo oyó, adornó sus ojos
    con alcohol, y atavió su cabeza, y asomóse á una ventana.'
  ron-BTF: Și după ce Iehu a venit în Izreel, Izabela a auzit de aceasta; și și-a
    vopsit fața și și-a împodobit capul și s-a uitat pe fereastră.
  eng-WEBP: When Jehu had come to Jezreel, Jezebel heard of it; and she painted her
    eyes, and adorned her head, and looked out at the window.
  eng-FBV: When Jezebel heard that Jehu had arrived in Jezreel, she put on her black
    eye-shadow, placed jewelry in her hair, and watched from a window.
  nld-1939: Nu ging Jehoe naar Jizreël. Zodra Izébel dit hoorde, verfde zij haar ogen,
    maakte haar kapsel in orde, en ging door het venster staan kijken.
  nch-BL: Huan quema nopa sihua tanahuatijquet Jezabel cati elqui inana Jotam quimatqui
    ten panoc huan quimatiyaya hualayaya Jehú para quimictis nojquiya, mopajqui nochi
    yahualtic ipan iixteyol, huan moyecchihuili itzoncal huan mosehui nechca ventana
    huan tachixqui.
  vie-1934: Giê-hu liền đến tại Gít-rê-ên. Giê-sa-bên hay, bèn giồi phấn mặt mình,
    trang điểm đầu, và đứng trông nơi cửa sổ.
  hin-CV: जब येहू येज़्रील नगर पहुंचा ईजेबेल को सारी घटना का समाचार मिला. उसने अपनी
    आंखों में काजल लगाया, बाल संवारे और खिड़की से बाहर का नज़ारा देखने लगी.
  spa-BES: Y cuando Jehú llegó a Jezreel, Jezabel tuvo noticias de ello; y, pintándose
    los ojos y vistiendo el pelo con adornos, sacó la cabeza por la ventana.
  tdx-tdx: Ie nivotrake e Iezreele ao t’Ieho, le tsinano’ Iizebele; le binatra’e o
    maso’eo naho sinatro’e i loha’ey, vaho nitilihitse an-dalan-kede.
  tha-KJV: เมื่อเยฮูมาถึงเมืองยิสเรเอล เยเซเบลทรงได้ยินเรื่องนั้น พระนางก็ทรงเขียนตาและแต่งพระเศียรและทรงมองออกไปทางพระแกล
  por-BR-2018: 'Veio depois Jeú a Jezreel: e quando Jezabel o ouviu, adornou seus
    olhos, enfeitou sua cabeça, e ficou observando em uma janela.'
  deu-ELO: Und Jehu kam nach Jisreel. Und als Isebel es hörte, da tat sie Schminke
    an ihre Augen und schmückte ihr Haupt und schaute zum Fenster hinaus.
  eng-WYC-2018: And Jehu came into Jezreel. Forsooth when his entering was heard (or
    And when she heard him coming), Jezebel painted her eyes with (the) ointment of
    lecherous women, and adorned her head; and she beheld by a window
  epo-epo: Jehu venis al Jizreel. Kiam Izebel tion aŭdis, ŝi kolorigis siajn okulojn
    kaj beligis sian kapon kaj ekrigardis tra la fenestro.
  uig-PIN: Yǝⱨu ǝmdi Yizrǝǝlgǝ kǝldi, Yizǝbǝl xuni anglap kɵzlirigǝ sürmǝ sürüp, qaqlirini
    tarap, derizidin ⱪarap turatti.
  beo-beo: 'Yihiu da Yeseliele moilai bai bagadega doaga:i. Yesebele da hou doaga:i
    nababeba:le, ea si widasilale, ea dialuma hinabo nina: hahamone, fo misa:ne agenesidili
    lela, logoa gudu ba:le gudui.'
  tpi-OTNT: Jehu wantaim ol lain bilong en i ranim Ahasia pinis, orait ol i kam bek
    long Jesril. Kwin Jesebel i stap long dispela hap na em i bin harim tok olsem,
    Joram i dai pinis. Olsem na Jesebel i bilasim ai na gras bilong en, na i sanap
    long windo bilong haus king na lukluk i go daun long rot.
  hau-SA: Sa’an nan Yehu ya je Yezireyel. Sa’ad da Yezebel ta sami labari, sai ta
    sha kwalliya ta gyara gashin kanta, ta zauna tana kallo daga taga.
  uig-LAT: Yehu emdi Yizreelge keldi, Yizebel shuni anglap közlirige sürme sürüp,
    chachlirini tarap, dérizidin qarap turatti.
  nde-nde: Ngakho uJehu waya eJezerili. UJezebheli wathi ekuzwa lokho, wazicomba ngesibhuda
    emehlweni weluka inwele zakhe waselunguza ngefasitela.
  ton-ton: ¶ Pea ʻi heʻene hoko mai ʻa Sehu ki Sesilili, naʻe fanongo ʻa Sisipeli
    ki ai; pea naʻa ne ʻai ʻae loa ki hono mata, mo ne ʻai ʻae teunga ki hono ʻulu,
    pea sio ia mei he matapā sioʻata.
  ces-1613: Potom Jéhu přijel do Jezreel. O čemž když uslyšela Jezábel, ulíčila tvář
    svou, a ozdobila hlavu svou, a vyhlédala z okna.
  eng-WMB: When Jehu had come to Jezreel, Jezebel heard of it; and she painted her
    eyes, and adorned her head, and looked out at the window.
  tam-TCV: யெகூ யெஸ்ரயேலுக்குப் போனான். யேசபேல் அதைக் கேள்விப்பட்டபோது, அவள் தன் கண்களுக்கு
    மை பூசி தன் தலையை அலங்கரித்துக்கொண்டு, ஜன்னலருகே பார்த்துக்கொண்டு நின்றாள்.
  ceb-ULB: Sa dihang miabot si Jehu sa Jezreel, nakadungog si Jezebel niini, ug gipintalan
    niya ang iyang mga mata, gihan-ay ang iyang buhok, ug midungaw sa bintana.
  pol-UBG: Potem Jehu przybył do Jizreel. Gdy Jezabel usłyszała o tym, pomalowała
    swoją twarz, upiększyła włosy i wyglądała przez okno.
  urd-GVU: اِس کے بعد یاہو یزرعیل چلا گیا۔ جب ایزبل کو اطلاع ملی تو اُس نے اپنی آنکھوں
    میں سُرمہ لگا کر اپنے بالوں کو خوب صورتی سے سنوارا اور پھر کھڑکی سے باہر جھانکنے
    لگی۔
  deu-1912: Und da Jehu gen Jesreel kam und Isebel das erfuhr, schminkte sie ihr Angesicht
    und schmückte ihr Haupt und guckte zum Fenster hinaus.
  kan-2017: ಅನಂತರ ಯೇಹುವು ಇಜ್ರೇಲಿಗೆ ಬಂದನು. ಈಜೆಬೆಲಳು ಅದನ್ನು ಕೇಳಿ ತನ್ನ ತಲೆಯನ್ನು ನಯವಾಗಿ
    ಬಾಚಿಕೊಂಡು, ಕಣ್ಣಿಗೆ ಕಾಡಿಗೆ ಹಚ್ಚಿಕೊಂಡು ಕಿಟಕಿಯಿಂದ ಇಣುಕಿ ನೋಡಿದಳು.
  yap-yap: Me taw Jehu nga Jezreel. Ma ke rung’ag Jezebel e n’en nike buch, me yan
    i achey owchen, me fal’eg rogon piyan lolugen, me yan i sak’iy ngi i sap nga kanawo’
    u langan e winda ko fare naun ni tafen e pilung.
  hlt-MCSB: Jehu Jezreel la a pawk daengah Jezebel loh a yaak. Te dongah a mik te
    mikdum la a khueh tih a lu te akhuem phoeiah bangbuet lamloh a dan.
  mdy-ETH: ዬካፓ ዒዩ ዒይዚራዔኤሌ ዴንዴኔ፤ ዔልዛቤላ ዒማና ዬያ ባኮ ዋይዛዖ ዓኣፖ ኮይሎ ቲሽኪ ሚዛጴኔ፤ ቶኦኮዋ ፔኤኮ ማዢ
    ካኣቱሞ ማኣሮኮ ዑፃ ዓኣ ዼጌ ቤዛ ዔቂ ፑልቶ ካሮና ሊካ ጎይፆ ዛጋኔ።
  twi-ASANTE: Ɛberɛ a ɔhemmaa Isebel tee sɛ Yehu aba Yesreel no, ɔkekaa nʼanintɔn,
    yɛɛ ne ti fɛfɛɛfɛ, tɛɛ mpomma mu.
  eng-WEBU: When Jehu had come to Jezreel, Jezebel heard of it; and she painted her
    eyes, and adorned her head, and looked out at the window.
  wal-wal: Hegaappe guyyiyan, Yeehu Iziraa7eela katamaa biis. Elzzaabeela hegaa siyido
    wode, ba aifiyaa tiyada, ba huuphiyaakka pixada, maskkootiyaara duge ogiyaa xeellaasu.
  spa-PDDPT: Después Jehú fue a Jezreel. Y cuando Jezabel lo supo, se pintó los ojos,
    arregló su cabello y miró por la ventana.
  gun-gun: Ha'e gui Jezabel oendu omombe'ua rã Jezreel py Jeú ovaẽ maa. Ha'e rami
    vy onhemopytãmba guexa yvýry rupi, omoatyrõmba o'a, ha'e vy janela gui oma'ẽ ho'amy.
  ilo-ULB: Idi nakasangpet ni Jehu idiay Jezreel, nangngeg ni Jezebel ti maipapan
    iti daytoy ket pinintaanna ti matana, inurnosna ti buokna ket timman-aw iti tawa.
  kpg-kpg: Jehu guu dau i Jezreel, gei Jezebel gu longono ia di mee ne hai, gaa hunu
    i lala ono himada, gaa dala haga humalia dono libogo, gaa duu e mmada ia gi hongo
    di ala mai i di bontai dulii i di hale king.
  uig-ARA: يەھۇ ئەمدى يىزرەئەلگە كەلدى، يىزەبەل شۇنى ئاڭلاپ كۆزلىرىگە سۈرمە سۈرۈپ،
    چاچلىرىنى تاراپ، دېرىزىدىن قاراپ تۇراتتى.
  sus-sus: Yehu naxa siga Yisireeli. Yesabela to na fe mɛ, a naxa lini ti a ya ra,
    a a xunsɛxɛ yailan, a fa sa ti wundɛri ra koore banxi kɔn na.
  pon-2006: Sehu lelahng nan Sesreel. Sesepel, rongehr dahme wiawiher, e ahpw litoapwihada
    pahn ririn silangi, wiahda pitenmoange, oh kesikesihnen kilikilengieisang nan
    wenihmwtok ehu sallahng nanialo.
  ksd-ksd: Ma ba Ieu i ga pot aro Iesrel, Iesebel i ga valongore ure; ma i ga kolo
    ra ura kiau na matana, ma i ga vi mal ra pepe na uluna, ma i ga gigira ur kan
    ra mata na kalangar.
  tur-YTC: Yehu Yizreel'e geldiğinde, İzebel bunu duydu; gözlerini boyadı, başını
    süsledi ve pencereden dışarı baktı.
  grc-BRENT: Καὶ ἦλθεν Ἰοὺ ἐπὶ Ἰεζράελ· καὶ Ἰεζάβελ ἤκουσε, καὶ ἐστιμμίσατο τοὺς ὀφθαλμοὺς
    αὐτῆς, καὶ ἠγάθυνε τὴν κεφαλὴν αὐτῆς, καὶ διέκυψε διὰ τῆς θυρίδος.
  ind-AYT: Sampailah Yehu di Yizreel. Saat Izebel mendengarnya, dia membubuhkan celak
    pada matanya dan menghias kepalanya, lalu dia menjenguk dari jendela.
  nya-nya: Kenaka Yehu anapita ku Yezireeli. Yezebeli atamva zimene zinachitika, anapaka
    zodzikometsera mʼmaso, naluka tsitsi lake, namasuzumira pa zenera.
  hrv-hrv: A Jehu bijaše ušao u Jizreel. Kad je to čula Izebela, namaza oči, uresi
    glavu i pogleda s prozora.
  mps-mps: Tama te Jehu aga hani dali augwaligo te king Ahasia pobeasa pelama, tagaligi
    pai, tama augwali ma te Jesril hanu tųdu ma begasa asai. Tama te kwin we Jesebel
    te bulu pedai badu bidibo da, tama agai po odali, e tama po wai, Joram isai dao
    wali. Tama tialima, te kwin we Jesebel aga te gedude me, te aga tobolude me au
    yai, tama tilama, te kingo sigi be te dwasianu windo tųde dolaluyu, te tųba
    aiyaba tonaluai.
  tpi-tpi: Jehu wantaim ol lain bilong en i ranim Ahasia pinis, orait ol i kam bek
    long Jesril. Kwin Jesebel i stap long dispela hap na em i bin harim tok olsem,
    Joram i dai pinis. Olsem na Jesebel i bilasim ai na gras bilong en, na i sanap
    long windo bilong haus king na lukluk i go daun long rot.
  dan-1931: Jehu kom nu til Jizre'el. Så snart Jesabel hørte det, sminkede hun sine
    Øjne og smykkede sit Hoved og bøjede sig ud af Vinduet;
  vie-OVCB: Khi Hoàng hậu Giê-sa-bên nghe Giê-hu đến Gít-rê-ên, liền vẽ mắt, sửa lại
    mái tóc, rồi đứng bên cửa sổ lâu đài nhìn ra.
  guj-2017: યેહૂ યિઝ્રએલ આવ્યો, ઇઝબેલ એ સાંભળ્યું, ત્યારે તેણે પોતાની આંખોમાં કાજળ
    લગાવ્યું તથા માથું ઓળીને બારીમાંથી નજર કરી.
  pon-2006A: Sehu lelahng nan Sesreel. Sesepel, rongehr dahme wiawiher, e ahpw litoapwihada
    pahn ririn silangi, wiahda pitenmoange, oh kesikesihnen kilikilengieisang nan
    wenihmwtok ehu sallahng nanialo.
  por-BRBSL: Quando Jehu chegou a Jezreel, Jezebel ouviu falar; pintou os olhos, enfeitou
    a cabeça e olhou pela janela.
  cth-cth: Jehu teh Jezreel kho a kâen navah, Jezebel ni a thai, hahoi teh a mit hah
    pathoup teh a sam hai a pathoup teh, hlalangaw dawk hoi a radoung.
  twi-twi: Bere a ɔhemmea Isebel tee sɛ Yehu aba Yesreel no, ɔkekaa nʼanintɔn, yɛɛ
    ne ti fɛfɛɛfɛ, tɛw mfɛnsere mu.
  hlt-hlt: Jehu Jezreel la a pawk daengah Jezebel loh a yaak. Te dongah a mik te mikdum
    la a khueh tih a lu te akhuem phoeiah bangbuet lamloh a dan.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Yeuu kɔtɛ Sisedɛɛdi kɛ̀ Sesɑbɛɛdii tì kèè kɛ́ɑ̃nnɛ́
    còdóò kɛ́sɑ̃ri o yùtì kɛ́nsíékɛ́ní o dieku kó tɛbòtɛ̀.
  msy-2020: Ezɨ Jehu uan adarazi ko me Ahasian agɨntigha gɨvagha, ua Jesrilɨn ize.
    Atrivir Amizim Jesebel danganir kamɨn ikiava, kamaghɨn akam baraki, Joram areme.
    Ezɨ Jesebel uan damaziba aghɨva uan dapanir arɨzim adɨi, egha atrivimɨn dɨpenimɨn
    aven tughav ikia, winduan beragha tuavimɨn gari.
  dop-dop: 'Ḿpʋ́ɣʋ́ Sesɑpɛɛlɩ nɩɩwɑ tǝ tǝnɑ nti tǝ lɑpɑ tɔ. Ɩlɛnɑ ɩ́ lʋʋ ɩ nyɔɔsɩ,
    nɑ ɩ́ tʋ́ kɑcɔkɑ wontu, nɑ cǝlɑʋnɑɑ. Yehu tɑlɑɑ nɑ ɩ́ sʋʋkɩ ɩcɑtɛ tɑɑ nɑ ɑlʋ ɩnɩ
    ɩ nɑ-ɩ, ɩlɛnɑ ɩ́ mɑ́ kɑpukɑ sɩ: Wulɑʋ kʋlʋ Simili nyɑ́. Alɑɑfǝyɑ wɛɛ?'
  azb-azb: Yehu İzreelə gəldi. İzevel bunu eşitdi. O, gözlərinə sürmə çəkib başına
    bəzək vurdu və pəncərədən boylanıb baxdı.
  eng-DBY: And Jehu came to Jizreel; and Jezebel heard of it, and she put paint to
    her eyes, and decked her head, and looked out at the window.
  hin-2017: जब येहू यिज्रेल को आया, तब ईजेबेल यह सुन अपनी आँखों में सुरमा लगा, अपना
    सिर संवारकर, खिड़की में से झाँकने लगी।
  wol-KYG: Gannaaw loolu Yewu jubsi Yisreel, Yesabel yaayu Buur dégg ko, tusngalu,
    defaraat boppam, taxaw ca palanteer ba, di séentu.
  eng-YLT: And Jehu cometh in to Jezreel, and Jezebel hath heard, and putteth her
    eyes in paint and maketh right her head, and looketh out through the window.
  eng-WYC-2017: And Jehu came into Jezreel. For-sooth when his entering was heard,
    Jezebel painted her eyes with ointment of lecherous women, and adorned her head;
    and she beheld by a window
  eng-WMBB: When Jehu had come to Jezreel, Jezebel heard of it; and she painted her
    eyes, and adorned her head, and looked out at the window.
  urd-GVH: इसके बाद याहू यज़्रएल चला गया। जब ईज़बिल को इत्तला मिली तो उसने अपनी आँखों
    में सुरमा लगाकर अपने बालों को ख़ूबसूरती से सँवारा और फिर खिड़की से बाहर झाँकने
    लगी।
  rug-rug: Meke la kamo pa Zezireli se Zehu. Na ele avoso ni tu e Zezibelo gua sapu
    ta evaṉa ke va tana isumata meke suti sa sari kaluna, meke turu titiro gore pa
    siraṉa koasa vuidana sa vetu baṉara.
  gaz-gaz: Ergasii Yehuun kaʼee Yizriʼeel dhaqe. Iizaabel yommuu waan kana dhageessetti
    ija ishee kuulattee mataa dhaʼattee foddaa keessaan ala ilaalte.
  fra-LSG: Jéhu entra dans Jizreel. Jézabel, l’ayant appris, mit du fard à ses yeux,
    se para la tête, et regarda par la fenêtre.
  yal-yal: Yehu yi so Yɛsɛreli taani. Yesabele to na mɛ, a kalen sa a yɛɛn na, a xunsɛxɛni
    tɔn, a ti foye soden na.
  haw-1868: A hiki aku la o Iehu i Iezereela, lohe ae la o Iezebela; a pena iho la
    ia i kona maka, a hooponopono i kona poo, a nana mai la ma ka pukamakani.
  arb-NAV: وَتَوَجَّهَ يَاهُو إِلَى يَزْرَعِيلَ. فَلَمَّا عَلِمَتْ إِيزَابِلُ بِذَلِكَ
    كَحَّلَتْ عَيْنَيْهَا وَزَيَّنَتْ شَعْرَهَا وَأَطَلَّتْ مِنَ الكُوَّةِ.
  ewe-ewe: Esi Yezebel se be Yehu va Yezreel la, ede ama eƒe aɖaba, dzra eƒe taɖa
    ɖo nyuie eye wòtsi tsitre ɖe fiasã la ƒe fesre ɖeka to hele mɔtata la dzi kpɔm.
  eng-LEE: And Jehu came to Yizre'el; and when Izebel heard of it, she painted her
    eyes, and ornamented her head, and looked out at the window.
  gvn-gvn: King Ahab wulan warmunbu. Yinyamun Jehu kingman. Nyulu Jehu Ahabandamunbu
    bayanba dungan, yinyaymba bundanka. Yamba Jezebel yinyayku bundandan. Nyulu Jehu
    nyajin kankadanya, wangkarmun verandamun. Jehu yuba kadan, Jezebelangka nyungun
    yukin. Kanbal bama Jezebelanji verandamunbu janjanan. Jehungku jananda yalaman,
    “Yurra, ngaykunku kurrkal-warri, nyungun Jezebel wangkarmun verandamun yilba.”
    Jana nyungun Jezebel karrban, bada bubungu yilban, yarkin-ban. Jana yarkin bawan,
    kaya-kayangka nyungun yarkin nukan, yala Godungkuku yalaman.
  asm-FB: তাৰ পাছত যেহূ যিজ্ৰিয়েললৈ গ’ল। ঈজেবলে এই বাতৰি পাই চকুত কাজল লগালে আৰু
    কেশ-বিন্যাসেৰে নিজক শোভিত কৰি খিড়িকিয়েদি চালে।
  sus-A: يٍهُ نَشَ سِفَ يِسِرٍيلِ. يٍسَبٍلَ تٌ نَ قٍ مّ، عَ نَشَ لِنِ تِ عَ يَ رَ،
    عَ عَ شُنسّشّ يَءِلَن، عَ قَ سَ تِ وُندّرِ رَ كٌورٍ بَنشِ كْن نَ.
  fra-SBL: Lorsque Jéhu fut arrivé à Jizreel, Jézabel l'apprit ; elle se peignit les
    yeux, s'orna la tête, et regarda par la fenêtre.
  hbo-hbo: וַיָּבֹ֥וא יֵה֖וּא יִזְרְעֶ֑אלָה וְאִיזֶ֣בֶל שָׁמְעָ֗ה וַתָּ֨שֶׂם בַּפּ֤וּךְ
    עֵינֶ֙יהָ֙ וַתֵּ֣יטֶב אֶת־רֹאשָׁ֔הּ וַתַּשְׁקֵ֖ף בְּעַ֥ד הַחַלֹּֽון׃
  piu-2006: '@see-verse:2KI.009.029'
  kik-kik: Ningĩ Jehu agĩthiĩ Jezireeli. Na rĩrĩa Jezebeli aaiguire ũguo-rĩ, akĩhaka
    maitho make rangi na akĩgemia njuĩrĩ yake, agĩcũthĩrĩria nja arĩ ndirica-inĩ.
  fra-NCL: Jéhu entra dans Jezrahel. Jézabel, l’ayant appris, mit du fard à ses yeux,
    se para la tête et regarda par la fenêtre.
  cek-AK: Jehu loe Jezereel ah caeh ti, tiah Jezebel mah thaih; anih loe amthoephaih
    tasi hoiah a mik to pathoep het, sam to kahoih ah a sok suidik pacoengah, thokbuem
    hoiah tasa bangah a danh.
  cuk-cuk: Geb a-sorbali, Jehú Jezreel-neggweburse naded. Jezabel degii-wisguargu,
    Jehú-iduar ibya-sigamar magsad, nue-gwiar imaksad, geb yawagak-senigwadba atakded.
  uig-CYR: Йәһу әнди Йизрәәлгә кәлди, Йизәбәл шуни аңлап көзлиригә сүрмә сүрүп, чачлирини
    тарап, деризидин қарап туратти.
  tel-2017: యెహూ యెజ్రెయేలులో అడుగుపెట్టిన విషయం యెజెబెలుకు తెలిసింది. కాబట్టి ఆమె
    తన కళ్ళ చుట్టూ రంగులు వేసుకుని కేశాలంకరణ చేసుకుని మేడపైని కిటికీలోనుండి బయటకు
    తొంగి చూసింది.
  hat-BSA: Lè Jéhu te vini Jizréel, Jézabel te tande sa. Li te pentire zye li, li
    te byen dekore tèt li e li te gade deyò fenèt la.
  kos-kos: Jehu el sun acn Jezreel. Jezebel el lohng ma sikyak, na el tuhnala mutal
    ac nawela aunsifal, ac tu ke sie winto in lohm sin tokosra ac ngeti nu ke inkanek
    ah.
  hbo-WLC: וַיָּב֥וֹא יֵה֖וּא יִזְרְעֶ֑אלָה וְאִיזֶ֣בֶל שָׁמְעָ֗ה וַתָּ֨שֶׂם בַּפּ֤וּךְ
    עֵינֶ֙יהָ֙ וַתֵּ֣יטֶב אֶת־רֹאשָׁ֔הּ וַתַּשְׁקֵ֖ף בְּעַ֥ד הַחַלּֽוֹן׃
  ibo-ibo: Mgbe Jezebel nụrụ na Jehu abịaruola Jezril, ọ banyere nʼụlọ ya, tee uri
    nʼanya abụọ, dozie agịrị isi ya, pụta bịa nọdụ ala nʼakụkụ oghereikuku, site nʼebe
    ahụ na-elepụ anya nʼezi.
  ory-ory: ଏଉତ୍ତାରେ ଯେହୂ ଯିଷ୍ରିୟେଲରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଈଷେବଲ୍‍ ତାହା ଶୁଣିଲା; ତହୁଁ ସେ
    ଆପଣା ଚକ୍ଷୁରେ ଅଞ୍ଜନ ଦେଇ ଓ ଆପଣା ମସ୍ତକ ଭୂଷିତ କରି ଝରକା ନିକଟରେ ବାହାରକୁ ଅନାଇଲା।
  chk-chk: Mürin, Jehu a feila Jesrel. Lupwen Isipel a rongorong usun, a achola ünükün
    föün mesan, a foutei won möküran o nenewu seni eu asammwachon imwan.
  rop-rop: Wen Jesabel bin irrim wanim bin hepin en Jeihu bin deya langa Jesriyel,
    streidawei imbin meigim im heya jidan gudwei en imbin pudum meikap langa im ai,
    en imbin weidabat lukinatbat brom det windo blanga det bigwan haus wotaim Jeihu
    garra kamat.
  ukr-1871: Егуй же прибув ув Езреель. Скоро довідалась Езабель, попідмальовувала
    собі війки, украсила голову свою та й визирала в вікно.
  deu-1951: Als nun Jehu nach Jesreel kam und Isebel solches hörte, schminkte sie
    ihr Angesicht und schmückte ihr Haupt und schaute zum Fenster hinaus.
  eng-JPS: And when Jehu was come to Jezreel, Jezebel heard of it; and she painted
    her eyes, and attired her head, and looked out at the window.
  srp-1865: Iza toga Juj doðe u Jezrael. A Jezavelja kad èu, namaza lice svoje i nakiti
    glavu svoju, pa gledaše s prozora.
  lug-lug: Yeeku n’agenda Yezeberi gye yali, Yezeberi n’akimanya, n’asiiga amaaso
    ge, n’alongoosa enviiri ze, n’atunula ebweru ng’asinziira mu ddirisa.
  heb-heb: ויבוא יהוא יזרעאלה ואיזבל שמעה ותשם בפוך עיניה ותיטב את ראשה ותשקף בעד
    החלון׃
  ben-IRV: পরে যেহূ যিষ্রিয়েলে গেলেন; ঈষেবল সেই কথা শুনে চোখে কাজল দিয়ে সুন্দর করে
    চুল বেঁধে জানলা দিয়ে দেখছিল
  pan-pan: ਜਦ ਯੇਹੂ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਵੜਿਆ ਅਤੇ ਈਜ਼ਬਲ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਉਸ ਨੇ ਆਪਣੀਆਂ ਅੱਖਾਂ
    ਵਿੱਚ ਸੁਰਮਾ ਪਾਇਆ ਅਤੇ ਆਪਣੇ ਸਿਰ ਨੂੰ ਸਿੰਗਾਰ ਕੇ ਖਿੜਕੀ ਵਿੱਚੋਂ ਦੀ ਦੇਖਣ ਲੱਗੀ।
  mya-JVB: ယေဟု သည် ယေဇရေလ မြို့သို့ ရောက် သည်ကို ယေဇဗေလ သည် ကြား လျှင် ၊ မျက်ခမ်း
    တို့ကို ဆေး သုတ်၍ ဆံပင် ကိုတန်ဆာ ဆင်ပြီးမှ ၊ ပြတင်းပေါက် ဝ၌ ကြည့်ရှု လျက် နေ၏
  tbg-tbg: Jehuva Ahasiara arukero orurantero Jeseririni anura. Ho Jesebeliva mini
    vaiharo Joraamuva qutu vu uvara iriro, nai avu kaukiqaa peni aqutero qiata kaukivata
    rumpa tero, oru uintuaqaa himpi vaiharo aaraini vuavu tave vaura.
  hmo-hmo: Iehu be Ieserele dekenai ia ginidae neganai, Iesebele ia kamonai, vadaeni
    ia ese iena matana ia penia, bona iena huina dekenai herahera namodia ia atoa,
    vadaeni king ena ruma ena uindo dekena amo ariara ia itaia noho.
  urd-urd: जब याहू यज़र'एल में आया, तो ईज़बिल ने सुना और अपनी आँखों में सुरमा लगा,
    और अपना सिर संवार खिड़की से झाँकने लगी।
  rus-SYN: И прибыл Ииуй в Изреель. Иезавель же, получив весть, нарумянила лице свое
    и украсила голову свою, и глядела в окно.
  bqc-SIM: Kɛ́ Yehu mↄ̀ Yezɛlɛɛ, Zezabɛli a baomà, ↄ̃ à kio kà à a mikã kɛ̀kɛ.
    Za bĩ́i kpɛdiakↄ̃a fɛnɛntiu ↄ̃ àlɛ zĩ́lɛ gwa.
  tcz-CHONGTHU: Chuin Lengpa nu Jezebel chun Jehu chu Jezreel lah ahunge tithu ajah
    phat chun amit teni ajem hoisel in, asam akipojolsel in, bangkot a akonin agahven
    ahi.
  mar-mar: येहू इज्रेलला आला ते ईजबेलने ऐकले. तिने चांगले प्रसाधन केले, केशभूषा केली
    आणि खिडकीत बसून बाहेर बघू लागली.
  qub-qub: Chaypita Jehüga aywaran Jezreel siudäman. Chayman aywashanta musyaycur
    Jezabelga ñawinta pintacuran. Ajchancunatapis sumaj camaränanpaj allchacuran.
    Nircorga juc bentänaman aywarcur watgaran.
  bqp-bqp: Kũ Yehu sù Yɛzɛrili, Yɛzɛbɛli a baaruu mà, akũ à kiro kà à a mìkã kɛ̀kɛ.
    Zaa bĩni kpɛ́ musu wondoo gũn àtɛn wɛ́ kpátɛ.
  hat-hat: Jeou rive lavil Jizreyèl. Lè Jezabèl vin konn sa, li pase fa bò je li,
    li ranje tèt li, l' al kanpe bò yon fennèt ap gade.
  eng-BSB: Now when Jehu arrived in Jezreel, Jezebel heard of it. So she painted her
    eyes, adorned her head, and looked down from a window.
  eng-WEBPB: When Jehu had come to Jezreel, Jezebel heard of it; and she painted her
    eyes, and adorned her head, and looked out at the window.
  kbq-kbq: Hagi anante Jehu'a Jesrili kumate e'ne. Higeno Jehu'ma ne-e kema Jesebeli'a
    nentahino, avurera konaririza freno erikaruvi hunenteno, azokatera avasase nehuno,
    mani'nea nomofo zaho eri kanteti kefenkamuteno ke'ne.
  nhe-BL: Huan quema nopa sihua tlanahuatijquetl Jezabel tlen elqui inana Jotam quimatqui
    tlen panoc huan quimatiyaya hualayaya Jehú para quimictis nojquiya, mopajqui nochi
    yahualtic ipan iixtiyol, huan moyecchihuili itzoncal huan mosehui nechca ventana
    huan tlachixqui.
  bus-bus: Kɛ̀ Yehu mↄ̀ Yɛzɛrili, Yɛzɛbɛli à baaru mà, ben à kiroo kà à a mìkã kɛ̀kɛ.
    Zaa bĩi kpɛ́ musu windo guun èe wɛ́ɛ kpaɛɛ.
  gub-BL: Uhem Zeu Zereew pe kury. Ukwaw Zezamew ihem awer a'e. A'e rupi umupihun
    uweha kury. Umuguz u'aw no. Ume'e hin tàpuzuhu ukenaw wi kury, nahu rupi teko
    katu pe har wanehe ume'e pà kury.
  eng-DRA: And Jehu came into Jezrahel. But Jezabel hearing of his coming in, painted
    her face with stibic stone, and adorned her head, and looked out of a window
