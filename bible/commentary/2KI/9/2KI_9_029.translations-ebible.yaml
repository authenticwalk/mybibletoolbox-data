verse: 2KI.009.029
translations:
  mal-C: ആഹാബിന്റെ മകനായ യോരാമിന്റെ പതിനൊന്നാമാണ്ടിൽ അഹസ്യാവ് യെഹൂദ്യയിൽ രാജാവായിത്തീർന്നിരുന്നു.
  deu-TKW: Im elften Jahre Jorams aber, des Sohnes Ahabs, war Ahasjahu König über
    Juda geworden.
  lin-lin: Akazia akomaki mokonzi ya Yuda na mobu ya zomi na moko ya bokonzi ya Yorami,
    mwana mobali ya Akabi.
  eng-LSV: And in the eleventh year of Joram son of Ahab, Ahaziah reigned over Judah.
  eng-GNV: And in the eleuenth yere of Ioram the sonne of Ahab, began Ahaziah to reigne
    ouer Iudah.
  eng-WEBSTER: And in the eleventh year of Joram the son of Ahab began Ahaziah to
    reign over Judah.
  nhw-BL: Huan Tlanahuatijquetl Ocozías quipehualtijtoya tlanahuatía ipan tlali Judá
    quema Tlanahuatijquetl Joram, icone Acab, yohuiyaya para 11 xihuitl tlanahuatis
    ipan tlali Israel.
  swh-ONEN: (Katika mwaka wa kumi na moja wa Yoramu mwana wa Ahabu, Ahazia alianza
    kutawala katika Yuda.)
  bba-bba: N deemɑ Akɑsiɑ wi, u bɑndu diwɑ Yudɑɔ Akɑbun bii Yorɑmun bɑndun wɔ̃ɔ wɔkurɑ
    tiɑse sɔɔ.
  eng-KJVCPB: And in the eleventh year of Joram the son of Ahab began Ahaziah to reign
    over Judah.
  luo-luo: E higa mar apar gachiel mar Joram wuod Ahab, Ahazia nobedo ruoth e piny
    Juda.
  meu-meu: (Ioram, Ahaba natuna, ena lohia laḡanina ihagwauta-tana ai, Ahasia ese
    Iuda e lohiaia matama.)
  npi-ULB: आहाबका छोरा योरामको एघारौँ वर्षमा अहज्याहले यहूदामाथि राज्‍य सुरु गरेका
    थिए ।
  yor-yor: (Ní ọdún kọkànlá ti Joramu ọmọ Ahabu, Ahasiah ti di ọba Juda.)
  pes-OPCB: (اخزیا در یازدهمین سال سلطنت یورام، پادشاه اسرائیل، پادشاه یهودا شده بود.)
  tgl-ULB: Ngayon nasa ikalabing-isang taon ni Joram anak ni Ahab na sinimulan ni
    Ahazias maghari sa Juda.
  hui-hui: Isaraele dindiha Ahaba igini Yorama ibu mali bearia (11) agima hene heagola
    Ahasaia ibu Yudanaga kini hene.
  mya-mya: အာ​ခ​ဇိ​သည်​အာ​ဟပ်​၏​သား​တော်​ဣ​သ ရေ​လ​ဘု​ရင်​ယော​ရံ​၏​နန်း​စံ​တစ်​ဆယ့်​တစ်
    နှစ်​မြောက်​၌ ယု​ဒ​ပြည်​ဘု​ရင်​အ​ဖြစ်​နန်း တက်​ခဲ့​သ​တည်း။
  bod-N: དེ་ཡང་ཨ་ཧབ་ཀྱི་སྲས་ཡོ་རཱམ་གྱིས་རྒྱལ་སྲིད་བཟུང་བའི་ལོ་བཅུ་གཅིག་པར། ཨ་ཧ་ཟི་ཡཱ་ཡིས་ཡ་ཧུ་དཱའི་རྒྱལ་སྲིད་བཟུང་ངོ་།
    །
  sna-sna: (Mugore regumi nerimwe raJoramu mwanakomana waAhabhu, Ahazia akava mambo
    weJudha.)
  spa-BLM: En el undécimo año de Joram, hijo de Ajab, Ocozías comenzó a reinar sobre
    Judá.
  cac-cac: A vin̈aj Ocozías chi', ix schael yich vin̈ yac'an reyal d'a Judá ayic yuxluchilxo
    ab'il yoch vin̈aj Joram yuninal vin̈aj Acab reyal d'a Israel.
  swh-ULB: Basi ilikuwa mwaka wa kumi na moja wa Yoramu mwana wa Ahabu huyo Ahazia
    akaanza kutawala juu ya Yuda.
  bel-bel: У адзінаццаты год Ёрама, сына Ахава, зацараваў Ахозія ў Юдэі.
  deu-ELBBK: Und im 11. Jahr Jorams, des Sohnes Ahabs, war Ahasja König geworden über
    Juda.
  mbb-OT: Nehimu he hadì diyà te Juda si Ahazia hein ike-11 he tuig te kedhadì ni
    Joram diyà te Israel te anak ni Ahab.
  mal-2015: ആഹാബിന്റെ മകനായ യോരാമിന്റെ പതിനൊന്നാം ആണ്ടിൽ ആയിരുന്നു അഹസ്യാവു യെഹൂദയിൽ
    രാജാവായതു.
  rmc-rmc: O Achazijah ačhiľa kraľiske andre Judsko, sar kraľinelas andro Izrael dešujekh
    (11) berš o Joram, le Achaboskro čhavo.
  pes-OPV: و در سال یازدهم یورام بن اخاب، اخزیا بریهودا پادشاه شد.
  ron-1924: Ахазия се фэкусе ымпэрат ал луй Иуда ын анул ал унспрезечеля ал луй Иорам,
    фиул луй Ахаб.
  ben-OBCV: (আহাবের ছেলে যোরামের রাজত্বের একাদশ বছরে অহসিয় যিহূদার রাজা হলেন।)
  som-som: Oo Axasyaah wuxuu dalka Yahuudah boqor ka noqday sannaddii kow iyo tobnaad
    oo Yooraam ina Axaab.
  lat-VUC: Anno undecimo Joram filii Achab, regnavit Ochozias super Judam,
  eng-ASVBT: And in the eleventh year of Joram the son of Ahab began Ahaziah to reign
    over Judah.
  ita-1885: Or Achazia avea cominciato a regnare sopra Giuda l'anno undecimo di Gioram
    figliuolo di Achab.
  eng-LXXUP: And in the eleventh year of Joram king of Israel, Ahaziah began to reign
    over Judah.
  eng-ULB: Now it was in the eleventh year of Joram son of Ahab that Ahaziah had begun
    to reign over Judah.
  spa-VBL: Ocozías llegó a ser rey de Judá en el undécimo año del reinado de Joram,
    hijo de Acab.
  fra-_FOB: Or Achazia avait commencé à régner sur Juda la onzième année de Joram,
    fils d'Achab.
  mal-mal: ആഹാബിന്റെ മകനായ യോരാമിന്റെ പതിനൊന്നാം ആണ്ടിൽ ആയിരുന്നു അഹസ്യാവ് യെഹൂദയിൽ
    രാജാവായത്.
  urd-GVR: Aḳhaziyāh Yūrām bin Aḳhiyab kī hukūmat ke 11weṅ sāl meṅ Yahūdāh kā bādshāh
    ban gayā thā.
  suz-BL: आहाब आ तौ येहोरामम सासन पवा आ ११ बर्सम अहाज्‍याह यहूदा ङा पिप दुम्‍शो बाक्‍माक्‍त।
  ita-1927: Achazia avea cominciato a regnare sopra Giuda l’undecimo anno di Joram,
    figliuolo di Achab.
  ckb-ckb: لە ساڵی یازدەیەمینی پاشایەتی یۆرامی کوڕی ئەحاڤ، ئەحەزیا ببوو بە پاشای یەهودا.
  eng-BBE: (In the eleventh year of the rule of Joram, the son of Ahab, Ahaziah became
    king over Judah.)
  kan-OKCV: ಅಹಾಬನ ಮಗ ಯೋರಾಮನ ಹನ್ನೊಂದನೆಯ ವರ್ಷದಲ್ಲಿ ಅಹಜ್ಯನು ಯೆಹೂದದ ಅರಸನಾಗಿದ್ದನು.
  tam-2017: இந்த அகசியா, ஆகாபுடைய மகனாகிய யோராமின் பதினோராம் வருடத்தில் யூதாவின்மேல்
    ராஜாவானான்.
  spa-RV-1909: En el undécimo año de Joram hijo de Achâb, comenzó á reinar Ochôzías
    sobre Judá.
  ron-BTF: Și în al unsprezecelea an al lui Ioram, fiul lui Ahab, Ahazia a început
    să domnească peste Iuda.
  eng-WEBP: In the eleventh year of Joram the son of Ahab, Ahaziah began to reign
    over Judah.
  eng-FBV: Ahaziah became king of Judah in the eleventh year of the reign of Joram,
    son of Ahab.
  nld-1939: In het elfde jaar der regering van Joram, den zoon van Achab, was Achazja
    koning van Juda geworden.
  nch-BL: Huan Tanahuatijquet Ocozías quipehualtijtoya tanahuatía ipan tali Judá quema
    Tanahuatijquet Joram, icone Acab, yahuiyaya para 11 xihuit tanahuatis ipan tali
    Israel.
  vie-1934: A-cha-xia lên ngôi làm vua Giu-đa nhằm năm thứ mười một đời Giô-ram, con
    trai A-háp.
  hin-CV: अहज़्याह ने अहाब के पुत्र योराम के शासनकाल के ग्यारहवें साल में यहूदिया
    पर शासन शुरू किया था.
  spa-BES: En el año undécimo del gobierno de Joram, hijo de Acab, Ocozías se convirtió
    en rey de Judá.
  tdx-tdx: An-taom-paha-folo-raik’ ambi’ Iorame ana’ i Akabe ty niorota’ i Ahkazià
    nifehe Iehodà.
  tha-KJV: ในปี​ที่​สิ​บเอ็ดแห่งรัชกาลโยรัมโอรสของอาหับ อาหัสยาห์เริ่มครอบครองเหนือยูดาห์
  por-BR-2018: No décimo primeiro ano de Jorão filho de Acabe, começou a reinar Acazias
    sobre Judá.
  deu-ELO: Und im elften Jahre Jorams, des Sohnes Ahabs, war Ahasja König geworden
    über Juda.
  eng-WYC-2018: In the eleventh year of Joram, the son of Ahab, king of Israel, Ahaziah
    reigned upon Judah (or Ahaziah began to reign upon Judah).
  epo-epo: En la jaro dek-unua de Joram, filo de Aĥab, Aĥazja ekreĝis super Judujo.
  uig-PIN: (Aⱨabning oƣli Yoramning sǝltǝnitining on birinqi yilida Aⱨaziya Yǝⱨudaƣa
    padixaⱨ bolƣanidi).
  beo-beo: Isala:ili hina bagade Youla:me (A:iha:be egefe) amo ea ouligibi ode gidayale
    ganodini, A:ihasaia da Yuda hina bagade hamoi.
  tpi-OTNT: Ahasia i bin kamap king bilong Juda long namba 11 yia bilong Joram i stap
    king bilong Israel.
  hau-SA: (A shekara ta goma sha ɗaya ta Yoram ɗan Ahab, Ahaziya ya zama sarkin Yahuda.)
  uig-LAT: (Ahabning oghli Yoramning seltenitining on birinchi yilida Ahaziya Yehudagha
    padishah bolghanidi).
  nde-nde: (Ngomnyaka wetshumi lanye kaJoramu indodana ka-Ahabi, u-Ahaziya waba yinkosi
    yakoJuda.)
  ton-ton: Pea ʻi hono hongofulu ma taha ʻoe taʻu ʻa Solami ko e foha ʻo ʻEhapi naʻe
    kamata pule ʻa ʻAhasia ki Siuta.
  ces-1613: Léta jedenáctého Jorama syna Achabova počal kralovati Ochoziáš nad Judou.
  eng-WMB: In the eleventh year of Joram the son of Ahab, Ahaziah began to reign over
    Judah.
  tam-TCV: ஆகாபின் மகன் யோராமின் ஆட்சியின் பதினோராம் வருடத்தில் அகசியா யூதாவின் அரசனாகியிருந்தான்.
  ceb-ULB: Karon mao kini ang ikanapulog usa ka tuig sa panahon ni Joram ang anak
    nga lalaki ni Ahab nga nagsugod sa paghari si Ahazia sa Juda.
  pol-UBG: W jedenastym roku Jorama, syna Achaba, Achazjasz zaczął królować nad Judą.
  urd-GVU: اخزیاہ یورام بن اخی اب کی حکومت کے 11ویں سال میں یہوداہ کا بادشاہ بن گیا
    تھا۔
  deu-1912: Ahasja aber regierte über Juda im elften Jahr Jorams, des Sohnes Ahabs.
  kan-2017: ಅಹಜ್ಯನು ಅಹಾಬನ ಮಗನಾದ ಯೋರಾಮನ ಆಳ್ವಿಕೆಯ ಹನ್ನೊಂದನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೂದ್ಯರಿಗೆ ಅರಸನಾಗಿದ್ದನು.
  yap-yap: I Ahaziah e mang pilung nu Judah ko re duw ni gaman e ragag nge ta’reb
    e duw ngay nike mang Joram nib mo’on ni fak Ahab e pilung nu Israel.
  hlt-MCSB: Ahab capa Joram kah kum hlai khat kum vaengah Ahaziah te Judah soah manghai.
  mdy-ETH: ዓካዚያሴ ዪሁዳይዳ ካኣታዼሢ ዒስራዔኤሌ ካኣቲ፥ ዓክዓቤ ናኣዚ፥ ዒዮራሜ ካኣታዼንቴ ታጶ ፔታሳ ሌዖናኬ።
  twi-ASANTE: Na Ahasia dii adeɛ wɔ Yuda no, na Israelhene Yoram nso adi adeɛ mfeɛ
    dubaako.
  eng-WEBU: In the eleventh year of Joram the son of Ahab, Ahaziah began to reign
    over Judah.
  wal-wal: Akaaba na7ai Yoraami kawotido tammanne isiinintta laittan Akaaziyaasi Yihudan
    kawotiis.
  spa-PDDPT: Ocozías comenzó a reinar en Judá el año 11 de Joram, hijo de Acab.
  gun-gun: Acabe ra'y Jorão onze ma'etỹ re ma huvixa oĩ rire Acazias omboypy va'ekue
    Judá kuery re opena aguã.
  ilo-ULB: Iti maikasangapulo ket maysa a tawen ni Joram nga anak ni Ahab, dita met
    a nangrugi ti panagturay ni Ahazias idiay Juda.
  kpg-kpg: Ahaziah ne hai di king o Judah i lodo di madangaholu maa dahi ngadau o
    Joram tama daane Ahab nogo king i Israel.
  uig-ARA: (ئاھابنىڭ ئوغلى يورامنىڭ سەلتەنىتىنىڭ ئون بىرىنچى يىلىدا ئاھازىيا يەھۇداغا
    پادىشاھ بولغانىدى).
  sus-sus: Axasiya findi Yudaya mangɛ ra, Akabu xa di Yorami xa mangɛya ɲɛ fu nun
    keren nde nɛ.
  pon-2006: Ahasaia wiahla nanmwarkien Suda ni kaeisek ehun sounpar me Soram nein
    Eihap wiewiahki nanmwarkien Israel.
  ksd-ksd: Akasia i ga tur pa ia ta na king ure Iuda ta ra kilala a vinun ma tikai
    ta ra kini na king kai Ioram natu i Akab.
  tur-YTC: Ahav'ın oğlu Yoram'ın on birinci yılında Ahazya Yahuda üzerinde hüküm sürmeye
    başladı.
  grc-BRENT: Καὶ ἐν ἔτει ἑνδεκάτῳ Ἰωρὰμ βασιλέως Ἰσραὴλ ἐβασίλευσεν Ὀχοζίας ἐπὶ Ἰούδαν.
  ind-AYT: Pada tahun yang kesebelas masa pemerintahan Yoram, anak Ahab, Ahazia menjadi
    raja atas Yehuda.
  nya-nya: (Mʼchaka cha khumi ndi chimodzi cha ufumu wa Yoramu mwana wa Ahabu, Ahaziya
    anakhala mfumu ya ku Yuda).
  hrv-hrv: Jedanaeste godine kraljevanja Jorama, sina Ahabova, Ahazja postade kralj
    nad Judejom.
  mps-mps: Joram aga te Israel dabego king bidi bidiyu, tama te nogo si olama, te
    sągą badu deli wagi soabo kibu be silali sogo, te sogo te king bidi Ahasia aga
    te Juda hanigo king bidi nigilama, pedelali.
  tpi-tpi: Ahasia i bin kamap king bilong Juda long namba 11 yia bilong Joram i stap
    king bilong Israel.
  dan-1931: I Akabs Søn Jorams ellevte Regeringsår blev Ahazja Konge over Juda.
  vie-OVCB: A-cha-xia bắt đầu làm vua Giu-đa vào năm thứ mười một đời Giô-ram, con
    A-háp.
  guj-2017: આહાબના દીકરા યોરામના શાસનકાળના અગિયારમા વર્ષે અહાઝયાહ યહૂદિયા પર રાજ કરવા
    લાગ્યો.
  pon-2006A: Ahasaia wiahla nanmwarkien Suda ni kaeisek ehun sounpar me Soram nein
    Eihap wiewiahki nanmwarkien Israel.
  por-BRBSL: No décimo primeiro ano de Jorão, filho de Acabe, Acazias começou a reinar
    sobre Judá.
  cth-cth: Ahab capa Joram kum hlaibun touh a bawinae kum vah, Ahaziah teh Judahnaw
    e siangpahrang lah ao.
  twi-twi: Na Ahasia dii ade wɔ Yuda no, na Israelhene Yoram nso adi ade mfe dubaako.
  hlt-hlt: Ahab capa Joram kah kum hlai khat kum vaengah Ahaziah te Judah soah manghai.
  tbz-SIM: Akɑbu birɛ Yodɑmmu kpɑ̀tì benni tɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ miɛkɛ do nkɛ Aɑsiɑ
    nɑɑ́mɛ̀ Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì.
  msy-2020: Joram azenir namba 11ɨn Israelian atrivimɨn itima, Ahasia Judabar atrivimɨn
    oto.
  dop-dop: Akɑpɩ pǝyɑlʋ Solɑm kɑwulɑɣɑ pǝnɑɣɑ nɑɑnʋwɑ nɑ kʋlʋm nyǝŋkɑ tɑɑ kɛ́ Ahɑsiyɑ
    kɑ pǝsɑ Yutɑ wulɑʋ.
  azb-azb: Axav oğlu Yehoramın padşahlığının on birinci ilində Axazya Yəhuda üzərində
    padşah olmuşdu.
  eng-DBY: (And in the eleventh year of Joram the son of Ahab had Ahaziah begun to
    reign over Judah.)
  hin-2017: अहज्याह तो अहाब के पुत्र योराम के राज्य के ग्यारहवें वर्ष में यहूदा पर
    राज्य करने लगा था।
  wol-KYG: Ca fukkeelu at ak benn ca nguurug Yoram doomu Axab la Akasiya falu buur
    ca Yuda.
  eng-YLT: And in the eleventh year of Joram son of Ahab reign did Ahaziah over Judah.
  eng-WYC-2017: In the eleventh year of Joram, the son of Ahab, king of Israel, Ahaziah
    reigned upon Judah.
  eng-WMBB: In the eleventh year of Joram the son of Ahab, Ahaziah began to reign
    over Judah.
  urd-GVH: अख़ज़ियाह यूराम बिन अख़ियब की हुकूमत के 11वें साल में यहूदाह का बादशाह
    बन गया था।
  rug-rug: Tava baṉara pa Ziuda se Ahazaea pa vina manege eke vuahenina sa binaṉara
    te Zoramu pa Izireli sapu sa tuna Ehabi.
  gaz-gaz: Bara Yooraam ilma Ahaab keessa waggaa kudha tokkoffaatti Ahaaziyaan mootii
    Yihuudaa taʼe.
  fra-LSG: Achazia était devenu roi de Juda la onzième année de Joram, fils d’Achab.
  yal-yal: Axasiya bata yi findi mangan na Yuda yi, Axabi a diin Yorami a mangayaan
    ɲɛɛ fu nun kedendeni.
  haw-1868: I ka umikumamakahi o ka makahiki o Iorama ke keiki a Ahaba, hoomaka iho
    la o Ahazia e noho alii maluna o ka Iuda.
  arb-NAV: وَكَانَ أَخَزْيَا قَدْ مَلَكَ عَلَى يَهُوذَا فِي السَّنَةِ الْحَادِيَةِ
    عَشْرَةَ مِنْ حُكْمِ يُورَامَ بْنِ آخْابَ عَلَى إِسْرَائِيلَ.
  ewe-ewe: Ahazia ƒe fiaɖuɖu ɖe Yuda dzi dze egɔme le Ahab ƒe vi Yoram ƒe fiaɖuɖu
    ɖe Israel dzi ƒe ƒe wuiɖekɛlia me.
  eng-LEE: And in the eleventh year of Joram the son of Achab became Achazyah king
    over Judah.
  asm-FB: আহাবৰ পুত্ৰ যোৰামৰ ৰাজত্ব কালৰ একাদশ বছৰত অহজিয়া যিহূদাৰ ৰজা হৈছিল।
  sus-A: عَشَسِيَ قِندِ يُدَيَ مَنفّ رَ، عَكَبُ شَ دِ يٌرَ مِ شَ مَنفّيَ حّ قُ نُن
    كٍرٍن ندٍ نّ.
  fra-SBL: La onzième année de Joram, fils d'Achab, Achazia commença à régner sur
    Juda.
  hbo-hbo: וּבִשְׁנַת֙ אַחַ֣ת עֶשְׂרֵ֣ה שָׁנָ֔ה לְיֹורָ֖ם בֶּן־אַחְאָ֑ב מָלַ֥ךְ אֲחַזְיָ֖ה
    עַל־יְהוּדָֽה׃
  piu-2006: '@see-verse:2KI.009.028'
  kik-kik: (Ahazia aatuĩkĩte mũthamaki wa Juda mwaka-inĩ wa ikũmi na ũmwe wa wathani
    wa Joramu mũrũ wa Ahabu).
  fra-NCL: Ochozias était devenu roi de Juda la onzième année de Joram, fils d’Achab.
  cek-AK: Ahab capa Joram siangpahrang ah ohhaih saning hatlaito haih naah, Ahaziah
    loe Judah siangpahrang ah oh.
  cuk-cuk: Dakargu, Acab-machi-Joram, birgambe-gakagwensakgus (11) Israel-yargi-negsemaidgi,
    Ocozías Judá-yargi negsear gusad.
  uig-CYR: (Аһабниң оғли Йорамниң сәлтәнитиниң он биринчи жилида Аһазия Йәһудаға падиша
    болған еди).
  tel-2017: ఈ అహజ్యా అహాబు కొడుకు యెహోరాము పరిపాలన పదకొండో సంవత్సరంలో యూదాకు రాజు
    అయ్యాడు.
  hat-BSA: Alò, nan onzyèm ane règn Joram la, fis Achab la, Achazia te devni wa sou
    Juda.
  kos-kos: Ahaziah el tokosrala lun Judah ke yac aksingoul sie ma Joram, wen natul
    Ahab, el tokosra in acn Israel.
  hbo-WLC: וּבִשְׁנַת֙ אַחַ֣ת עֶשְׂרֵ֣ה שָׁנָ֔ה לְיוֹרָ֖ם בֶּן־אַחְאָ֑ב מָלַ֥ךְ אֲחַזְיָ֖ה
    עַל־יְהוּדָֽה׃
  ibo-ibo: Nʼafọ iri na otu nke ọchịchị Joram nwa Ehab, ka Ahazaya malitere ịbụ eze
    Juda.
  ory-ory: ଆହାବଙ୍କର ପୁତ୍ର ଯୋରାମ୍‍ଙ୍କ ରାଜତ୍ଵର ଏକାଦଶ ବର୍ଷରେ ଅହସୀୟ ଯିହୁଦା ଉପରେ ରାଜତ୍ୱ
    କରିବାକୁ ଆରମ୍ଭ କରିଥିଲେ।
  chk-chk: Iwe, Ahasia a tolong lon wisan wisen king lon Juta lon engol me euin ierin
    mwün Joram nöün Ahap we mwän ewe kingen Israel.
  rop-rop: Wal Eihesaiya bin jidan det nyuwan king blanga Juda wen imbin det namba
    11 yiya wen Joram det san blanga Eiheb bin jidan king blanga Isreil.
  ukr-1871: Ув одинайцятому роцї Йорама Ахабенка настав був Охозія царем над Юдою.
  deu-1951: Ahasia aber war König geworden über Juda im elften Jahre Jorams, des Sohnes
    Ahabs.
  eng-JPS: And in the eleventh year of Joram the son of Ahab began Ahaziah to reign
    over Judah.
  srp-1865: A jedanaeste godine carovanja Jorama sina Ahavova poèe carovati Ohozija
    nad Judom.
  lug-lug: Awo mu mwaka ogw’ekkumi n’ogumu ogw’obufuzi bwa Yolaamu mutabani wa Akabu,
    Akaziya n’atandika okufuga Yuda.
  heb-heb: ובשנת אחת עשרה שנה ליורם בן אחאב מלך אחזיה על יהודה׃
  ben-IRV: আহাবের ছেলে অহসিয় যিহোরামের রাজত্বের এগারো বছরে যিহূদার রাজত্ব শুরু করেছিলেন।
  pan-pan: ਅਹਾਬ ਦੇ ਪੁੱਤਰ ਯੋਰਾਮ ਦੇ ਰਾਜ ਦੇ ਗਿਆਰਵੇਂ ਸਾਲ ਅਹਜ਼ਯਾਹ ਯਹੂਦਾਹ ਉੱਤੇ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ထိုမင်းအာခဇိ သည် အာဟပ် သား ယောရံ နန်းစံဆယ်နှစ်နှစ်တွင် ယုဒ နိုင်ငံ၌ နန်း
    ထိုင်၏
  tbg-tbg: (Joraamuva 11 ihiara Isareriqaa raqiki vau entara Ahasiava Iutaa avuhainaa
    vaiintiqama vura.)
  hmo-hmo: Iorama, Ahaba ena natuna, ena lohia lagani namba 11 lalonai, Ahasaia ese
    Iuda ia lohia hamatamaia.
  urd-urd: और अख़ीअब के बेटे यूराम के ग्यारहवें साल अख़ज़ियाह यहूदाह का बादशाह हुआ।
  rus-SYN: В одиннадцатый год Иорама, сына Ахавова, воцарился Охозия в Иудее.
  bqc-SIM: Za Ahabu nɛ́ Yolaũ kpalablea wɛ̃̀ kuɛdode guu, ↄ̃ Aaziapi gↄ̃̀ Yudaↄ kía
    ũ.
  tcz-CHONGTHU: Ahab chapa Joram lengvaipoh kal kum somle khat lhin kum chun Ahaziah
    chu Judah chunga leng ana chang in ahi.
  mar-mar: अहाबाचा पुत्र योरामाचे इस्राएलचा राजा म्हणून अकरावे वर्षे चालू असताना अहज्या
    यहूदाचा राजा झाला होता.
  qub-qub: Acabpa wamran Joram chunca juc (11) watana Israelpa raynin caycaptin Ocoziasga
    Judäpa raynin cayta gallaycuran.
  bqp-bqp: Ahabu nɛ́ Yoramu kíblena wɛ̃̀ kuri awɛɛdode gũnn Ahazia kɛ̀ Yudanↄ kína
    ũ.
  hat-hat: Joram, pitit Akab la, t'ap mache sou onzan depi li te wa peyi Izrayèl lè
    Okozyas te moute wa nan peyi Jida.
  eng-BSB: (In the eleventh year of Joram son of Ahab, Ahaziah had become king over
    Judah.)
  eng-WEBPB: In the eleventh year of Joram the son of Ahab, Ahaziah began to reign
    over Judah.
  kbq-kbq: Hanki Ahapu nemofo Joramu'ma, 11ni'a kafuma kinima nemanigeno, Ahazia'a
    Juda vahe kinia efore hu'ne.
  nhe-BL: Huan Tlanahuatijquetl Ocozías quipehualtijtoya tlanahuatía ipan tlali Judá
    quema Tlanahuatijquetl Joram, icone Acab, yohuiyaya para 11 xihuitl tlanahuatía
    ipan tlali Israel.
  bus-bus: Ahabu nɛ́ Yoramu kíblena wɛ̃̀ kuri awɛɛdodee guun Aazia kɛ̀ Yudanↄ kí ũ.
  gub-BL: Zoràw Akaw ta'yr Izaew wanuwihawete romo heko mehe 11 haw kwarahy rehe uzypyrog
    Akazi Zuta wanuwihawete romo wiko pà.
  eng-DRA: In the eleventh year of Joram the son of Achab, Ochozias reigned over Juda,
