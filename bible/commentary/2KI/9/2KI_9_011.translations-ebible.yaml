verse: 2KI.009.011
translations:
  mal-C: 'യേഹു തന്നോടൊപ്പമുള്ള സൈന്യാധിപന്മാരുടെ അടുക്കൽ വെളിയിലേക്കു വന്നപ്പോൾ അവരിൽ
    ഒരാൾ: “എല്ലാം ശുഭമായിരിക്കുന്നോ? ഈ ഭ്രാന്തൻ താങ്കളുടെ അടുത്തേക്കു വന്നത് എന്തിനാണ്?”
    എന്നു ചോദിച്ചു. “നിങ്ങൾക്ക് ആ മനുഷ്യനെ അറിയാമല്ലോ! എങ്ങനെയുള്ള കാര്യങ്ങളാണ് അയാൾ
    പറയുകയെന്നും അറിയാമല്ലോ,” എന്ന് യേഹു ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'Als nun Jehu zu den Dienern seines Herrn hinauskam, fragten sie ihn: Steht
    alles wohl? Warum ist dieser Verrückte zu dir gekommen? Er antwortete ihnen: Ihr
    kennt ja den Menschen und sein Vorhaben.'
  lin-lin: 'Tango Jewu abimaki mpe azongaki epai ya baninga na ye, bakonzi ya basoda,
    moko kati na bango atunaki ye : — Boni, makambo nyonso ezali malamu ? Mpo na nini
    moto ya liboma oyo ayaki epai na yo ? Jewu azongisaki : — Boyebi malamu moto yango
    mpe lolenge ya makambo oyo alobaka.'
  eng-LSV: And Jehu has gone out to the servants of his lord, and [one] says to him,
    “Is there peace? Why did this madman come to you?” And he says to them, “You have
    known the man and his talk.”
  eng-GNV: Then Iehu came out to the seruants of his lord. And one sayd vnto him,
    Is all well? wherefore came this mad fellowe to thee? And hee sayde vnto them,
    Ye knowe the man, and what his talke was.
  eng-WEBSTER: 'Then Jehu came forth to the servants of his lord: and one said to
    him, Is all well? Why came this mad man to thee? And he said to them, Ye know
    the man, and his communication.'
  nhw-BL: 'Huan quema Jehú mocuepqui ipan tlasentilistli ininhuaya ihuampoyohua, se
    ihuampox quitlatzintoquili: ―¿Tlaque onca? ¿Para tlen hualajqui mitzitaco nopa
    huihui telpocatl? Huan Jehú quiijto: ―Anquiiximatij huan anquimatij quenicatza
    camanalti.'
  swh-ONEN: Yehu alipotoka nje na kurudi kwenda kwa maafisa wenzake, mmoja wao akamuuliza,
    “Je, kila kitu ni salama? Kwa nini huyu mwenye wazimu alikuja kwako?” Yehu akajibu,
    “Wewe unamfahamu huyo mtu, na aina ya mambo ambayo yeye husema.”
  bba-bba: Yehu u yɑrimɑ u dɑ u win berusebu deemɑ. Mɑ bɑ nùn bikiɑ bɑ nɛɛ, n kɑ sere
    do? Mbɑn sɔ̃nɑ wiiro wini u nɑ wunɛn mi. Mɑ Yehu u bu wisɑ u nɛɛ, bɛɛn tii i durɔ
    wi yɛ̃, i mɑɑ yɛ̃ ye u koo kpĩ u ɡere.
  eng-KJVCPB: 'Then Jehu came forth to the servants of his lord: and one said unto
    him, Is all well? wherefore came this mad fellow to thee? And he said unto them,
    Ye know the man, and his communication.'
  luo-luo: Kane Jehu odok ir jotend lweny wetene achiel kuomgi nopenje niya, “Bende
    weche duto beyo? To angʼo mane janekono obirone iri?” Jehu nodwokogi niya, “Ungʼeyo
    ngʼatno, to gi gik ma onyalo wacho.”
  meu-meu: Iehu na biaguna ena hesiai taudia dekedia ma e raka lasi, bena idia ese
    e nanadaia, eto, Namo eiava? Badina be dahaka una kavakava tauna na dekemu ema?
    Ia ese e haere henidia, eto, Una tau be dibamui, ena hereva danu dibamui.
  npi-ULB: तब येहू आफ्ना मालिकका सेवकहरूकहाँ आए र एक जनाले तिनलाई सोधे, “के सबै कुरा
    ठिकै छ ? यो पागल मान्छे किन तपाईंकहाँ आएको ?” येहूले तिनीहरूलाई जवाफ दिए, “तिमीहरू
    यी मानिस र तिनले कस्ता किसिमका कुरा भन्छन् भनेर तिमीहरू जान्‍दछौ ।”
  yor-yor: Nígbà tí Jehu jáde lọ bá àwọn ọgbà ìjòyè e rẹ̀, ọ̀kan nínú wọn sì bi í
    pé, “Ṣé gbogbo nǹkan dára?” Kí ni ó dé tí aṣiwèrè fi tọ̀ ọ́ wá, “Ìwọ mọ ọkùnrin
    náà àti irú nǹkan tí ó ń sọ,” Jehu fèsì.
  emp-NTPO: 'Jehú wayacusa sordao bororã duanʌma jũẽbʌrʌd̶e ab̶aʌba iwid̶isia: –Mẽrã,
    jãʌ̃ cũdra quĩrãẽ́ b̶ʌra ¿cãrẽ cãrẽã ze b̶asi? ¿Cãrẽda sãwãsi?– Jehúba panusia:
    –Bãrãba cawa panʌa jãʌ̃gʌca b̶eara sãwã bed̶eabadada.–'
  pes-OPCB: 'وقتی ییهو نزد سرداران همقطار خود بازگشت، از او پرسیدند: «آن دیوانه از
    تو چه می‌خواست؟ آیا اتفاقی افتاده است؟» ییهو جواب داد: «شما که خوب می‌دانید او
    که بود و چه می‌خواست بگوید.»'
  tgl-ULB: Pagkatapos lumabas si Jehu sa mga lingkod ng kaniyang panginoon, at sinabi
    sa kaniya ng isa, “Mabuti ba ang lahat ng bagay? Bakit pumunta sa iyo ang baliw
    na taong ito?” Sumagot si Jehu sa kanila, “Kilala ninyo ang lalaki at ang mga
    uri ng bagay na sinasabi niya.”
  hui-hui: Ani piya handala Yihu ibu ami agali haguane maru biaru hearia dai biyagola
    tigua ibuhondo hale halu lalu, Mbirale mbira agi biyiya. Agali lulu biago ibu
    agi bule ibiniyabe, lalu hale hene. Ani layagola Yihuhanda ladai bialu lalu, Agali
    uruni aleme biagago ti manda bidami. Uruni aleme bi nagalone ngaru hangu laga
    ndobe, lene.
  mya-mya: ယေ​ဟု​သည်​မိ​မိ​၏​အ​ဖော်​တပ်​မှူး​များ​ထံ သို့​ပြန်​လာ​သော​အ​ခါ ထို​သူ​တို့​က``အ​စ​စ
    အ​ရာ​ရာ​အ​ဆင်​ပြေ​ပါ​၏​လော။ ထို​သူ​ရူး သည်​အ​ဘယ်​ကိစ္စ​နှင့်​သင့်​ထံ​သို့​လာ​ပါ
    သ​နည်း'' ဟု​မေး​ကြ​၏။ ယေ​ဟု​က``သူ​၏​ကိစ္စ​ကို​သင်​တို့​သိ​ပါ​၏'' ဟု ဖြေ​၏။
  bod-N: དེ་ཡང་ཡེ་ཧུ་ཕྱི་རོལ་ཏུ་ཐོན་ཏེ་རང་གི་བདག་པོའི་འཁོར་རྣམས་ཀྱི་མདུན་དུ་འོངས་པ་དང་།
    དེ་དག་གིས་ཁོ་ལ་ཐམས་ཅད་བདེ་ལེགས་སམ། སྨྱོན་པ་དེ་ཁྱེད་ཀྱི་རྩར་འོངས་པ་ཅི་ཡིན་ཞེས་དྲིས་པར།
    ཁོས་དེ་དག་ལ། ཁྱེད་ཅག་མི་དེར་ཆ་རྒྱུས་ཡོད་པ་དང་ཁོས་ཅི་བཤད་པའང་ཤེས་སོ་ཞེས་སྨྲས།
  sna-sna: Jehu akati aenda kuna vamwe vabati pamwe naye, mumwe wavo akamubvunza akati,
    “Kwakanaka here? Ko, iri benzi romurume ravingei kwauri?” Jehu akapindura akati,
    “Murume uyu unomuziva nezvinhu zvaanogarotaura.”
  spa-BLM: 'Cuando Jehú salió a ver a los siervos de su señor y uno le dijo: “¿Está
    todo bien? ¿Por qué ha venido a ti este loco?” Les dijo: “Ya conocéis al hombre
    y su forma de hablar”.'
  cac-cac: 'Ayic ix c''ochxi vin̈aj Jehú chi'' b''aj molanec'' eb'' vin̈ yetyajalil
    chi'', ix sc''anb''an eb'' vin̈ d''a vin̈: —¿Tas xchi, vach'' ama? ¿Tas yuj ix
    ul ach yil jun vin̈ quistal chi''? xchi eb'' vin̈. —A ex tic eyojtacxo vin̈, eyojtac
    tas syaltaxon eb'' vin̈ schecab'' Dios chi'', xchi vin̈aj Jehú chi''.'
  swh-ULB: Kisha Yehu akatoka kwenda kwa watumishi wa bwana wake, na mmoja akamwambia,
    “Je kila kitu kiko sawa? Kwa nini huyu mwenda wazimu amekuja kwako?” Yehu akawajibu,
    “Mnamjua huyo mtu na mambo asemayo.”
  bel-bel: 'І выйшаў Іуй да слуг гаспадара свайго, і сказалі яму: ці зь мірам ты?
    Навошта прыходзіў гэты апантанец да цябе? І сказаў ім: вы ведаеце гэтага чалавека
    і што ён кажа.'
  deu-ELBBK: 'Und Jehu kam heraus zu den Knechten seines Herrn. Und man sprach zu
    ihm: Steht es wohl? Warum ist dieser Rasende zu dir gekommen? Und er sprach zu
    ihnen: Ihr kennt ja den Mann und seine Rede.'
  mbb-OT: Ne hein midlikù si Jehu zuen te zuma zin he menge upisyal, ne mid-insà kandin
    is sevaha kandan, “Egkemenumenu kad? Maan is midhendiyà te kenikew sikan is egketalengtaleng
    he etew?” Midtavak si Jehu te, “Egkeentuk niw vuwa ke hentei sikandin wey ke hengkey
    is egkeǥiyen din.”
  mal-2015: 'യേഹൂതന്റെ യജമാനന്റെ ഭൃത്യന്മാരുടെ അടുക്കൽ പുറത്തു വന്നപ്പോൾ ഒരുത്തൻ അവനോടു:
    എന്താകുന്നു വിശേഷം? ആ ഭ്രാന്തൻ നിന്റെ അടുക്കൽ വന്നതെന്തിന്നു? എന്നു ചോദിച്ചു.
    അതിന്നു അവൻ അവരോടു: നിങ്ങൾ ആ പുരുഷനെയും അവൻ പറഞ്ഞ കാര്യത്തെയും അറിയുന്നുവല്ലോ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Jehu pes visarďa pale paš o veľiťeľa a jekh lendar phučľa: „Hin
    savoro mištes? Soske avľa pal tute oda dilino?“ „Tumen džanen, savo hino oda murš
    the leskro vakeriben,“ odphenďa lenge o Jehu.'
  pes-OPV: 'و ییهو نزد بندگان آقای خویش بیرون آمدو کسی وی را گفت: «آیا سلامتی است؟
    و این دیوانه برای چه نزد تو آمد؟» به ایشان گفت: «شمااین مرد و کلامش را می‌دانید.»'
  ron-1924: 'Кынд а ешит Иеху ла служиторий стэпынулуй сэу, ей й-ау зис: „Тоате буне?
    Пентру че а венит небунул ачеста ла тине?” Иеху ле-а рэспунс: „Вой куноаштець
    бине пе омул ачеста ши че поате спуне.”'
  ben-OBCV: যেহূ যখন তাঁর সঙ্গীসাথীদের কাছে ফিরে গেলেন, তাদের মধ্যে একজন তাঁকে জিজ্ঞাসা
    করলেন, “সবকিছু ঠিক আছে তো? ওই উন্মাদটি কেন তোমার কাছে এসেছিল?” “আরে, তোমরা তো
    ওকে আর ও কী ধরনের কথা বলে, তাও জান,” যেহূ উত্তর দিলেন।
  som-som: Markaasaa Yeehuu u soo baxay addoommadii sayidkiisii; oo midkood baa wuxuu
    isagii ku yidhi, War wax waluba ma hagaagsan yihiin? Ninkan waalanu muxuu kuugu
    yimid? Oo isna wuxuu ku yidhi, Idinku waad garanaysaan ninka iyo hadalkiisu wuxuu
    ahaaba.
  lat-VUC: 'Jehu autem egressus est ad servos domini sui: qui dixerunt ei: Rectene
    sunt omnia? quid venit insanus iste ad te? Qui ait eis: Nostis hominem, et quid
    locutus sit.'
  eng-ASVBT: 'Then Jehu came forth to the servants of his lord: and one said unto
    him, Is all well? wherefore came this mad fellow to thee? And he said unto them,
    Ye know the man and what his talk was.'
  ita-1885: 'E Iehu uscì fuori a'' servitori del suo signore; ed uno di essi gli disse:
    Va ogni cosa bene? perchè è venuto a te quell''insensato? Ed egli disse loro:
    Voi conoscete l''uomo, e quali sieno i suoi ragionamenti.'
  eng-LXXUP: And Jehu went forth to the servants of his lord, and they said to him,
    Is all well? Why came this mad fellow in to thee? And he said to them, Ye know
    the man, and his communication.
  eng-ULB: Then Jehu came out to the servants of his master, and one said to him,
    “Is everything alright? Why did this mad fellow come to you?” Jehu answered them,
    “You know the man and the kinds of things he says.”
  spa-VBL: 'Cuando Jehú volvió a salir con los otros oficiales de su amo, éstos le
    preguntaron: “¿Está todo bien? ¿Por qué ha venido a verte este loco?” “Ya lo conocen.
    Saben que habla mucho”, respondió.'
  fra-_FOB: 'Alors Jéhu sortit vers les serviteurs de son seigneur. Et on lui dit:
    Tout va-t-il bien? Pourquoi cet insensé est-il venu vers toi? Il leur répondit:
    Vous connaissez l''homme et ses discours.'
  mal-mal: 'യേഹൂ തന്റെ യജമാനന്റെ ഭൃത്യന്മാരുടെ അടുക്കൽ പുറത്ത് വന്നപ്പോൾ ഒരുവൻ അവനോട്:
    “എന്താകുന്നു വിശേഷം? ആ ഭ്രാന്തൻ നിന്റെ അടുക്കൽ വന്നതെന്തിന്?” എന്ന് ചോദിച്ചു.
    അതിന് അവൻ അവരോട്: “നിങ്ങൾ ആ പുരുഷനെയും അവൻ പറഞ്ഞ കാര്യവും അറിയുന്നുവല്ലോ” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Jab Yāhū nikal kar apne sāthī afsaroṅ ke pās wāpas āyā to unhoṅ ne pūchhā,
    “Kyā sab ḳhairiyat hai? Yih dīwānā āp se kyā chāhtā thā?” Yāhū bolā, “Ḳhair, āp
    to is qism ke logoṅ ko jānte haiṅ ki kis tarah kī gappeṅ hāṅkte haiṅ.”
  suz-BL: मिनु येहू मेको नोले लडाइ पाइब आन ठेयब मुर आन बाक्‍तीक जाक्‍माक्‍त। मिनु
    मेकोपुकीम मेको कली “मार नेल्‍ल रिम्‍शोन बाक्‍बा? मेको आ निप्‍स ग्‍यशो मुर इ बाक्‍तीक
    मारदे जाक्‍म?” दे हिल्‍लो पामे बाक्‍त। मिनु येहूमी मेको आन कली “गे मेको मुर कली
    तुइक्‍नीनी। मिनु मेकोम मार देंबा, मेको यो तुइक्‍नीनी” दे माइक्‍मी बाक्‍त।
  ita-1927: 'Quando Jehu uscì per raggiungere i servi del suo signore, gli dissero:
    “Va tutto bene? Perché quel pazzo è egli venuto da te?” Egli rispose loro: “Voi
    conoscete l’uomo e i suoi discorsi!”'
  ckb-ckb: 'کاتێک یێهو چووە دەرەوە بۆ لای برا ئەفسەرەکانی، لێیان پرسی: «خێرە، ئەو
    شێتە بۆ چی هاتە لات؟» یێهو وەڵامی دایەوە: «ئێوە پیاوەکە دەناسن و دەشزانن چ قسەیەک
    دەکات.»'
  eng-BBE: Then Jehu came out again to the servants of his lord, and one said to him,
    Is all well? why did this man, who is off his head, come to you? And he said to
    them, You have knowledge of the man and of his talk.
  kan-OKCV: ಆಗ ಯೇಹುವು ತನ್ನ ಯಜಮಾನನ ಸೇವಕರ ಬಳಿಗೆ ಬಂದನು. ಅವರು ಅವನಿಗೆ, “ಶುಭವೋ? ಆ ಹುಚ್ಚನು
    ನಿನ್ನ ಬಳಿಗೆ ಬಂದದ್ದೇನು?” ಎಂದರು. ಅವನು ಅವರಿಗೆ, “ಆ ಮನುಷ್ಯನನ್ನೂ ಅವನ ಮಾತನ್ನೂ ನೀವು ಬಲ್ಲಿರಿ,”
    ಎಂದನು.
  tam-2017: 'யெகூ தன் எஜமானுடைய ஊழியக்காரர்களிடத்திற்குத் திரும்பிவந்தபோது, அவர்கள்
    அவனை நோக்கி: சுகசெய்தியா? அந்தப் பயித்தியக்காரன் உன்னிடத்திற்கு எதற்காக வந்தான்
    என்று கேட்டார்கள். அதற்கு அவன்: அந்த மனிதனையும், அவன் சொன்ன காரியத்தையும் நீங்கள்
    அறிவீர்கள் என்றான்.'
  spa-RV-1909: 'Después salió Jehú á los siervos de su señor, y dijéronle: ¿Hay paz?
    ¿para qué entró á ti aquel loco? Y él les dijo: Vosotros conocéis al hombre y
    sus palabras.'
  ron-BTF: 'Atunci Iehu a ieșit la servitorii domnului său; și unul i-a spus: Este
    totul bine? Pentru ce a venit acest nebun la tine? Și el le-a zis: Cunoașteți
    pe om și vorbirea lui.'
  eng-WEBP: When Jehu came out to the servants of his lord and one said to him, “Is
    all well? Why did this madman come to you?” He said to them, “You know the man
    and how he talks.”
  eng-FBV: When Jehu went back out to the other officers of his master, they asked
    him, “Is everything fine? Why did this crazy man come to you?” “You know what
    he's like, and how he goes on and on,” he replied.
  nld-1939: 'Toen Jehoe bij de dienaren van zijn meester terugkwam, vroegen zij hem:
    Is er iets aan de hand? Wat kwam die razende doen? Hij antwoordde hun: Ge kent
    zulke mensen en hun manier van doen.'
  nch-BL: 'Huan quema Jehú mocuetqui ipan tasentilisti inihuaya ihuampoyohua, se ihuampo
    quitatzintoquili: ―¿Taya onca? ¿Para ten hualajqui mitzitaco nopa huihui telpocat?
    Huan Jehú quiijto: ―Anquiixmatij huan anquimatij quenicatza camanalti.'
  vie-1934: 'Giê-hu bèn đi ra, đến cùng các tôi tớ của chủ mình. Chúng nó hỏi rằng:
    Mọi sự bình an chớ? Kẻ điên này đến kiếm anh mà chi? Người đáp với chúng nó rằng:
    Các ngươi biết người và lời của người nói.'
  hin-CV: जब येहू कमरे से बाहर अपने स्वामी के सेवकों के पास लौटा, वे उससे पूछने लगे,
    “सब कुशल तो है न? यह पागल व्यक्ति क्यों आया था तुम्हारे पास?” येहू ने उन्हें उत्तर
    दिया, “तुम लोग तो इस व्यक्ति को और उसकी हरकतों को जानते ही हो.”
  spa-BES: 'Salió nuevamente Jehú a los siervos de su señor, y uno le dijo: ¿Está
    todo bien? ¿Por qué este hombre, que está fuera de sí, viene a ti? Y él les dijo:
    Ustedes lo conocen al hombre y su forma de hablar.'
  tdx-tdx: 'Niavotse mb’amo mpitoro’ i talè’eio mb’eo t’Ieho; le hoe ty raik’ ama’e;
    Hene soa hao? Ino ty nomba’ i sere­tsey ama’o? le hoe re am’ iereo: Fohi’ areo
    indatiy naho i enta’ey.'
  tha-KJV: เมื่อเยฮูออกมาสู่พวกข้าราชการของเจ้านายของท่าน คนหนึ่งพู​ดก​ั​บท​่านว่า
    “​ทุ​กอย่างเรียบร้อยดี​หรือ ทำไมคนบ้าคนนี้จึงมาหาท่าน” ท่านพู​ดก​ับเขาทั้งหลายว่า
    “ท่านทั้งหลายรู้จักชายคนนั้นและทราบเขาพูดอะไรแล้ว”
  por-BR-2018: 'Depois saiu Jeú aos servos de seu senhor, e disseram-lhe: Há paz?
    para que entrou a ti aquele louco? E ele lhes disse: Vós conheceis ao homem e
    suas palavras.'
  deu-ELO: 'Und Jehu kam heraus zu den Knechten seines Herrn. Und man sprach zu ihm:
    Steht es wohl? Warum ist dieser Rasende zu dir gekommen? Und er sprach zu ihnen:
    Ihr kennet ja den Mann und seine Rede.'
  eng-WYC-2018: And Jehu went out to the servants of his lord, which said to him,
    Whether all things be rightful? (or Is everything all right?)(For) What came this
    mad man to thee? Which said to them, Ye know the man, and what he spake.
  epo-epo: 'Kiam Jehu eliris al la servantoj de sia sinjoro, ili diris al li: Ĉu ĉio
    estas en ordo? por kio venis al vi tiu frenezulo? Li respondis al ili: Vi konas
    ja tiun homon kaj lian parolon.'
  uig-PIN: 'Yǝⱨu ɵz ƣojisining hizmǝtkarlirining ⱪexiƣa yenip qiⱪⱪanda, ular uningdin:
    — Ⱨǝmmǝ ix tinqliⱪmu? Bu tǝlwǝ seni nemǝ ix bilǝn izdǝp kǝptu? — dǝp soridi. U
    ularƣa: Silǝr xu kixi wǝ uning sǝpsǝtǝlirini bilisilǝr, — dedi.'
  beo-beo: 'Yihiu da ea na:iyado dadi gagui ouligisu dunu ilima bu asili, ilia da
    ema amane adole ba:i, “Liligi huluane da defeala:? Amo gagaoui dunu da dima adi
    hamosala:?” Yihiu da bu adole i, “Ea hamomusa: hanai amo dilia dawa:.”'
  tpi-OTNT: Jehu i go bek long ol arapela ofisa na ol i askim em olsem, “Wanpela samting
    i kamap, a? Watpo dispela longlong man i kam lukim yu?” Na Jehu i bekim tok olsem,
    “Yupela i save long pasin bilong ol dispela kain man. Ol i save toktok nabaut
    tasol.”
  hau-SA: Da Yehu ya koma wurin sauran hafsoshin sai ɗaya daga cikinsu ya tambaye
    shi, “Lafiya? Me ya kawo wannan mahaukaci a wurinka?” Sai Yehu ya ce, “Ka san
    mahaukacin nan da irin maganganunsa.”
  uig-LAT: 'Yehu öz ghojisining xizmetkarlirining qéshigha yénip chiqqanda, ular uningdin:
    — Hemme ish tinchliqmu? Bu telwe séni néme ish bilen izdep keptu? — dep soridi.
    U ulargha: Siler shu kishi we uning sepsetelirini bilisiler, — dédi.'
  nde-nde: UJehu uthe ephuma lapho esebuyele kwabanye abalawuli, omunye wabo wambuza
    wathi, “Kulungile konke na? Uhlanya lolu lube luzofunani kuwe?” UJehu wathi, “Liyamazi
    umuntu lo kanye lezinto azikhulumayo.”
  ton-ton: '¶ Hili ia naʻe hū mai kituʻa ʻa Sehu ki he kau tamaioʻeiki ʻa ʻene ʻeiki:
    pea naʻe pehē ʻe he tokotaha kiate ia, “ʻOku lelei kotoa pē? Ko e hā naʻe haʻu
    ai ʻae siana faha ni kiate koe?” Pea naʻa ne pehē kiate kinautolu, “ʻOku mou ʻilo
    pe ʻae tangata, pea mo ʻene lau.”'
  ces-1613: 'A když Jéhu vyšel k služebníkům pána svého, řekl mu jeden: Dobře-li se
    děje? Proč přišel ten blázen k tobě? Odpověděl jim: Vy znáte člověka i řeč jeho.'
  eng-WMB: When Jehu came out to the servants of his lord and one said to him, “Is
    all well? Why did this madman come to you?” He said to them, “You know the man
    and how he talks.”
  tam-TCV: யெகூ வெளியே வந்து தன் அதிகாரிகளிடம் போனபோது, அவர்களில் ஒருவன் அவனைப் பார்த்து,
    “என்ன நல்ல செய்தியா? இந்தப் பைத்தியக்காரன் உன்னிடம் ஏன் வந்தான்?” என்று கேட்டான்.
    அதற்கு யெகூ, “அந்த மனுஷன் யார் என்றும், எப்படிப்பட்ட விஷயங்களைப் பேசுபவன் என்றும்
    உங்களுக்குத் தெரியும்தானே!” என்றான்.
  ceb-ULB: Busa mitungha si Jehu sa mga sulugoon sa iyang agalon, ug miingon ang usa
    kaniya, “Maayo ba ang tanan? Nganong mianhi man kanimo kining buangbuang nga tawo?”
    Mitubag si Jehu kanila, “Kaila ka niadtong tawhana ug sa mga matang sa mga butang
    nga iyang gisulti.”
  pol-UBG: 'A gdy Jehu wyszedł do sług swego pana, jeden z nich zapytał go: Czy wszystko
    dobrze? Po co ten szaleniec przyszedł do ciebie? Odpowiedział im: Wy znacie tego
    człowieka i jego słowa.'
  urd-GVU: جب یاہو نکل کر اپنے ساتھی افسروں کے پاس واپس آیا تو اُنہوں نے پوچھا، ”کیا
    سب خیریت ہے؟ یہ دیوانہ آپ سے کیا چاہتا تھا؟“ یاہو بولا، ”خیر، آپ تو اِس قسم کے
    لوگوں کو جانتے ہیں کہ کس طرح کی گپیں ہانکتے ہیں۔“
  deu-1912: 'Und da Jehu herausging zu den Knechten seines Herrn, sprach man zu ihm:
    Steht es wohl? Warum ist dieser Rasende zu dir gekommen? Er sprach zu ihnen: Ihr
    kennt doch den Mann wohl und was er sagt.'
  kan-2017: ಯೇಹುವು ತಿರುಗಿ ತನ್ನ ಒಡೆಯನ ಸೇವಕರ ಹತ್ತಿರ ಬರಲು ಅವರು ಅವನನ್ನು, “ಶುಭವಾರ್ತೆಯೋ?
    ಆ ಹುಚ್ಚನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದದ್ದೇಕೆ?” ಎಂದು ಕೇಳಿದರು. ಅದಕ್ಕೆ ಯೇಹುವು, “ಆ ಮನುಷ್ಯನು ಎಂಥವನು,
    ಅವನ ಮಾತು ಎಂಥದು ಎಂಬುದು ನಿಮಗೇ ಗೊತ್ತಿದೆಯಲ್ಲಾ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me sul Jehu ngak fa pi’in yad ni pi tolang ko salthaw, miyad fith ni lungurad,
    “Mog kabfel’ rogon urngin ban’en? Mang e ba’adag fare mo’on nib aliliy ni ngam
    rin’?” Me fulweg Jehu ni ga’ar, “Gimed manang ko mang e ba’adag.”
  hlt-MCSB: Jehu te a boei rhoek kah sal rhoek taengla a moe vaengah tah anih te,
    “Then ngawn a? Pavai te nang taengla balae han loh,” a ti na uh . Te vaengah amih
    te, “Hlang te khaw a kohuetnah te khaw na ming uh,” a ti nah.
  mdy-ETH: ዒዩ ፔኤኮ ላጎ ማዔ፥ ፖኦሊሶ ሱኡጎንሢ ኮይላ ሙካዛ ዔያታ፦ «ዎይቴይ ኮሺቱዋይ? ዬይ ኔ ኮይላ ሙኬ ዣኣዣሢ ዓይጎ
    ኮዓ ዓሲዳይ?» ጌዒ ዖኦጬኔ። ዒዩ ማሃዖ፦ «ዓሢንታ ዒዚ ጌስታ ባኮንታ ዒንሢ ዔራያኬ» ጌዔኔ።
  twi-ASANTE: Yehu sane kɔɔ ne nkurɔfoɔ mpanimfoɔ no nkyɛn. Wɔn mu baako bisaa no
    sɛ, “Ɛdeɛn na damfo a ne ti asɛe no rehwehwɛ? Biribiara yɛ anaa?” Yehu buaa sɛ,
    “Wo ara wonim, sɛdeɛ ɔbarima no keka ne nsɛm fa.”
  eng-WEBU: When Jehu came out to the servants of his lord and one said to him, “Is
    all well? Why did this madman come to you?” He said to them, “You know the man
    and how he talks.”
  wal-wal: Yeehu ba lagge gidida ola gadaawatukko biido wode, etappe issoi a, “Sa7ai
    saroo? Ha gooyiya bitanee neekko aibissi yiidee?” yaagidi oichchiis. Oichchin
    Yeehu etayyo, “Ha bitaniyaanne a haasayaanne intte ereeta” yaagiis.
  spa-PDDPT: 'Después Jehú salió a donde estaban los esclavos de su ʼadón y le preguntaron:
    ¿Todo bien? ¿Por qué vino ese loco a ti? Y les respondió: Ustedes conocen al hombre
    y sus palabras.'
  gun-gun: 'Ha''e gui Jeú ma nguvixa rembiguai kuery ikuaia py ou ju ramo oporandu
    okuapy ixupe: — Ha''eve vai pa? Mba''erã tu ou peva''e inhakã porã e''ỹ va''e?
    Jeú ombovai: — Peikuaa porã ha''e va''e ava, ha''e ijayvua re — he''i.'
  ilo-ULB: Ket rimmuar ni Jehu a napan kadagiti adipen ti apona, ket kinuna ti maysa
    kenkuana, “Nasayaat kadi ti amin? Apay nga immay kenka daytoy agmauyong a tao?”
    Simmungbat ni Jehu kadakuada, “Am-ammoyo dayta a tao ken dagiti banbanag a sasawenna.”
  kpg-kpg: Jehu ga hanimoi gi baahi ono ehoo aamua, gei digaula ga heeu gi mee, “Nia
    mee huogodoo e humalia? Di mee a tangada dadaulia deelaa ne hiihai adu gi di goe
    la di aha?” Jehu ga helekai, “Goodou e iloo hua di mee a mee e hiihai ginai.”
  uig-ARA: 'يەھۇ ئۆز غوجىسىنىڭ خىزمەتكارلىرىنىڭ قېشىغا يېنىپ چىققاندا، ئۇلار ئۇنىڭدىن:
    ــ ھەممە ئىش تىنچلىقمۇ؟ بۇ تەلۋە سېنى نېمە ئىش بىلەن ئىزدەپ كەپتۇ؟ ــ دەپ سورىدى.
    ئۇ ئۇلارغا: سىلەر شۇ كىشى ۋە ئۇنىڭ سەپسەتەلىرىنى بىلىسىلەر، ــ دېدى.'
  sus-sus: Yehu to gbilen a xa mangɛ xa walikɛe yire, nee naxa a maxɔrin, «Munse niyaxi?
    Yi daxui faxi i tode munfe ra?» Yehu naxa e yaabi, «Wo yi mixi mɔɔli kolon. Fefe
    mu a ra.»
  pon-2006: Sehu ahpw pwurala rehn ienge me lapalap ako, irail eri idek reh, “Soahng
    koaros mwahu? Dahme aramas pweipweio men tuhkihong komwi?” Sehu ahpw sapeng, patohwan,
    “Kumwail eseier dahme e mwahuki.”
  ksd-ksd: 'Ma Ieu i ga irop tadav ra umana tultul kai kana luluai; ma tikai ta diat
    i ga biti tana: Dave, ra magit i boina ka? Ava go ra lunga i mainge? Ma i ga biti
    ta diat: Ava nunure nam ra tutana ma kana mangana tinata.'
  tur-YTC: Yehu efendisinin hizmetkârlarının yanına çıktığında, biri ona, “Her şey
    yolunda mı? Bu deli sana neden geldi?” diye sorunca, Yehu onlara, “Adamı ve nasıl
    konuştuğunu bilirsiniz” dedi.
  grc-BRENT: Καὶ Ἰοὺ ἐξῆλθε πρὸς τοὺς παῖδας τοῦ κυρίου αὐτοῦ, καὶ εἶπαν αὐτῷ, εἰρήνη;
    τί ὅτι εἰσῆλθεν ὁ ἐπίληπτος οὗτος πρὸς σέ; καὶ εἶπεν αὐτοῖς, ὑμεῖς οἴδατε τὸν
    ἄνδρα καὶ τὴν ἀδολεσχίαν αὐτοῦ.
  ind-AYT: Saat Yehu keluar mendapatkan pegawai-pegawai tuannya, seseorang berkata
    kepadanya, “Apakah semua baik-baik saja? Mengapa orang gila itu datang kepadamu?”
    Jawabnya kepadanya, “Engkau sendiri mengenal orang itu dan omongannya.”
  nya-nya: Yehu atatuluka kupita kumene kunali atsogoleri anzake, mmodzi mwa iwo anamufunsa
    kuti, “Kodi zonse zili bwino? Kodi munthu wamisala uja anabwera kudzatani kwa
    iwe?” Yehu anayankha kuti, “Iwe ukumudziwa munthu uja ndiponso ukudziwa zomwe
    amayankhula.”
  hrv-hrv: 'Jehu iziđe k časnicima svoga gospodara. Oni ga upitaše: “Je li sve u miru?
    Zašto je ta budala dolazila k tebi?” On im odgovori: “Znate čovjeka i besjedu
    njegovu.”'
  mps-mps: Jehu ma geasa pelama, te gasa gavman ofisa bidi dabe augwali bidiboba sabalobode,
    te ofisa dabe augwaligo agabolo e tama po hanalu wai, “Magi nai me deli pedalaliwe,
    a? Magi baso te e wabo pabo bidigo asama, nage suagasaliwe?” wali. Tama Jehugo
    te po wei ponoyu, e tama po wai, “Dagego koneanio, te tama tibo bidi dabego augwaligo
    kolesaga. Augwaligo te po subigilama po wabo dao,” wali.
  tpi-tpi: Jehu i go bek long ol arapela ofisa na ol i askim em olsem, “Wanpela samting
    i kamap, a? Watpo dispela longlong man i kam lukim yu?” Na Jehu i bekim tok olsem,
    “Yupela i save long pasin bilong ol dispela kain man. Ol i save toktok nabaut
    tasol.”
  dan-1931: 'Da Jehu kom ud til sin Herres Folk, spurgte de ham: “Hvorledes står det
    til? Hvad vilde den gale Mand hos dig?” Han svarede: “I kender jo den Mand og
    hans Snak!”'
  vie-OVCB: 'Giê-hu trở ra với các tướng chỉ huy. Họ hỏi: “Mọi sự tốt đẹp chứ? Gã
    khùng ấy đến có việc gì thế?” Giê-hu đáp: “Các ông biết người ấy, và cũng biết
    những điều người ấy nói rồi.”'
  guj-2017: ત્યાર પછી યેહૂ તેના માલિકના ચાકરોની પાસે બહાર આવ્યો, એકે તેને પૂછ્યું,
    “બધું ક્ષેમકુશળ છે? આ પાગલ માણસ શા માટે તારી પાસે આવ્યો હતો?” યેહૂએ તેઓને જવાબ
    આપ્યો, “તે માણસને તમે ઓળખો છો અને તેણે શી વાતો કરી તે તમે જાણો છો?”
  pon-2006A: Sehu ahpw pwurala rehn ienge me lapalap ako, irail eri idek reh, “Soahng
    koaros mwahu? Dahme aramas pweipweio men tuhkihong komwi?” Sehu ahpw sapeng, patohwan,
    “Kumwail eseier dahme e mwahuki.”
  por-BRBSL: 'Quando Jehu se dirigiu aos servos de seu senhor e um lhe disse: “Está
    tudo bem? Por que este louco veio até você”? Ele lhes disse: “Vocês conhecem o
    homem e como ele fala”.'
  cth-cth: Hot patetlah Jehu teh BAWIPA e a sannaw koe a cei teh tami buet touh ni
    ahni koe koung ahawi maw, hote tami ka pathu hah, bangkongmaw nang koe a cei atipouh.
    Ahnimouh ni ama ni a phuenang e teh be na thai awh toung tayaw atipouh.
  twi-twi: Yehu san kɔɔ ne nkurɔfo mpanyimfo no nkyɛn. Wɔn mu baako bisaa no se, “Dɛn
    na damfo a ne ti asɛe no rehwehwɛ? Biribiara kɔ yiye ana?” Yehu buae se, “Wo ara
    wunim sɛnea ɔbarima no keka ne nsɛm fa.”
  hlt-hlt: Jehu te a boei rhoek kah sal rhoek taengla a moe vaengah tah anih te, “Then
    ngawn a? Pavai te nang taengla balae han loh,” a ti nauh. Te vaengah amih te,
    “Hlang te khaw a kohuetnah te khaw na ming uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yeuu yɛ̀nní bɛhɑ̃ɑ̃pɔ̀mbɛ̀ tɔbɛ̀ borɛ̀, kɛ̀ bɛ̀ɛ ò bekɛ kɛ dɔ̀: Kusɑ̀ɑ̀kù
    bɑkɑɑ̀? Dɛ kó kuwɑ́ɑ́tíkù dɑ yɛ̃ mbɑ? Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Di yɛ̃́mu dɛ kóo
    nìtì botí bo nɑ kɛ́nɑ́kɛ́ tì.'
  msy-2020: Ezɨ Jehu ua atrivimɨn gumazir dapanir igharaziba bagha ghuzɨ, men mav
    an azara, “Biziba bar deraghvɨra iti, o? Manmaghsua gumazir onganir kam iza nɨn
    gani?” Ezɨ Jehu kamaghɨn an akam ikaragha ghaze, “Ia gumazir kamaghɨn garibar
    arazibagh fo, me zurara pura tintinibar mɨgɨrɨgɨabagh ami.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Yehu lɩɩwɑ nɑ ɩ́ mǝlɩ ɩ tɑɑpɑlɑɑ kiŋ, nɑ pɛlɛ pɑ́ pɔɔsɩ-ɩ sɩ:
    Pʋlʋpʋ lɑpɑɣɑ? Wentiɣi kpɑŋtʋ ɩnɩ ɩ cɑɑkǝnɑ-ŋ ye? Yehu sɩ: Ɔɔ, pǝ tɑɣɑ nɑtǝlɩ
    se. Anɩ ɩ́ nyǝmɑ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɛ pɑ tɔɔ.'
  azb-azb: 'Yehu çıxıb ağasının adamlarının yanına gəldi. Onlardan biri Yehuya dedi:
    «Xeyir ola? Bu dəli sənin yanına nə üçün gəlib?» Yehu onlara dedi: «Onun necə
    adam olduğunu və nə deyəcəyini bilirsiniz».'
  eng-DBY: And Jehu came forth to the servants of his lord. And one said to him, Is
    all well? why came this madman to thee? And he said to them, Ye know the man,
    and his mind.
  hin-2017: तब येहू अपने स्वामी के कर्मचारियों के पास निकल आया, और एक ने उससे पूछा,
    “क्या कुशल है, वह बावला क्यों तेरे पास आया था?” उसने उनसे कहा, “तुम को मालूम होगा
    कि वह कौन है और उससे क्या बातचीत हुई।”
  wol-KYG: 'Yewu génn, dellu ca moroomi jawriñam ña. Ñu ne ko: «Mbaa jàmm? Lu indi
    dof bii ci yaw?» Mu ne leen: «Ah, xam ngeen nit kii aki waxam rekk!»'
  eng-YLT: And Jehu hath gone out unto the servants of his lord, and [one] saith to
    him, 'Is there peace? wherefore came this madman unto thee?' and he saith unto
    them, 'Ye have known the man and his talk.'
  eng-WYC-2017: And Jehu went out to the servants of his lord, which said to him,
    Whether all things be rightful? What came this mad man to thee? Which said to
    them, Ye know the man, and what he spake.
  eng-WMBB: When Jehu came out to the servants of his lord and one said to him, “Is
    all well? Why did this madman come to you?” He said to them, “You know the man
    and how he talks.”
  urd-GVH: जब याहू निकलकर अपने साथी अफ़सरों के पास वापस आया तो उन्होंने पूछा, “क्या
    सब ख़ैरियत है? यह दीवाना आपसे क्या चाहता था?” याहू बोला, “ख़ैर, आप तो इस क़िस्म
    के लोगों को जानते हैं कि किस तरह की गप्पें हाँकते हैं।”
  rug-rug: Pule la koari nana palabatu varipera se Zehu, meke nanasa ia arini, “Leana
    mo sari doduru ginugua? Na sa si hiva nia sa tie ilipuṉanana sana koa goi?” “Gilania
    mia gamu sapu hiva nia sa,” olaṉa gua se Zehu.
  gaz-gaz: Yehuun gara ajajjuuwwan isa wajjin turan sanaatti gad baanaan isaan keessaa
    namni tokko, “Wanni hundi nagumaa? Namichi maraatuun kun maaliif si bira dhufe?”
    jedhee isa gaafate. Yehuunis, “Ati namichaa fi waan inni dubbate ni beekta” jedhee
    deebiseef.
  fra-LSG: 'Lorsque Jéhu sortit pour rejoindre les serviteurs de son maître, on lui
    dit: Tout va-t-il bien? Pourquoi ce fou est-il venu vers toi? Jéhu leur répondit:
    Vous connaissez bien l’homme et ce qu’il peut dire.'
  yal-yal: Yehu to mini siga a kanna walikɛne fɛma, e yi a maxɔdin, e naxa, “Nanse
    ligaxi? Nanfera daxuni ito faxi i fɛma?” Yehu yi e yabi, a naxa, “Ɛ muxu sifani
    itoe kolon e nun a nɔɛ naxan falɛ.”
  haw-1868: Alaila puka iwaho o Iehu i na kauwa a kona haku, a ninau mai kekahi ia
    ia, He pono anei? No ke aha la i hele mai ai keia hehena i ou la? I aku la ia
    ia lakou, Ua ike oukou i ke kanaka, a me kana olelo.
  arb-NAV: 'وَعِنْدَمَا رَجَعَ يَاهُو إِلَى حَيْثُ يَجْتَمِعُ رِجَالُ سَيِّدِهِ سُئِلَ:
    «أَخَيْرٌ؟ لِمَاذَا جَاءَكَ هَذَا الْمَجْنُونُ؟» فَأَجَابَهُمْ: «أَنْتُمْ تَعْرِفُونَ
    الرَّجُلَ وَمَا يَهْذِي بِهِ».'
  ewe-ewe: Yehu trɔ yi xɔlɔ̃awo gbɔ eye wo dometɔ ɖeka biae be, “Nu ka dim aɖaʋatɔ
    ma le? Nya kae dzɔ?” Yehu ɖo eŋu be, “Mienya ame si wònye kple nu si dim wòle
    la nyuie.”
  eng-LEE: 'But Jehu came forth to the servants of his Lord: and one said unto him,
    Is all well? wherefore came this madman to thee? And he said unto them, Ye yourselves
    know the man, and his talk.'
  asm-FB: যেহূৱে বাহিৰলৈ আহি যেতিয়া তেওঁৰ সঙ্গী প্ৰভুৰ সেনাপতিসকলৰ ওচৰলৈ গ’ল, তেতিয়া
    তেওঁলোকৰ এজনে তেওঁক সুধিলে, “সকলো ঠিকেই আছে নে? সেই বলীয়াটো আপোনাৰ ওচৰলৈ কিয়
    আহিছিল?” যেহূৱে ক’লে, “আপোনালোকেতো সেই মানুহক চিনি পায় আৰু তেওঁ কেনে ধৰণৰ প্রলাপ
    বকে, তাকো জানে।”
  sus-A: يٍهُ تٌ فبِلٍن عَ شَ مَنفّ شَ وَلِكّيٍ يِرٍ، نٍيٍ نَشَ عَ مَشْرِن، «مُنسٍ
    نِيَشِ؟ يِ دَشُي قَشِ عِ تٌدٍ مُنقٍ رَ؟» يٍهُ نَشَ عٍ يَابِ، «وٌ يِ مِشِ مْولِ
    كٌلٌن. قٍقٍ مُ عَ رَ.»
  fra-SBL: 'Lorsque Jéhu sortit vers les serviteurs de son seigneur, l''un d''eux
    lui dit : « Tout va bien ? Pourquoi ce fou est-il venu te voir ? » Il leur dit :
    « Vous connaissez l''homme et sa façon de parler. »'
  hbo-hbo: וְיֵה֗וּא יָצָא֙ אֶל־עַבְדֵ֣י אֲדֹנָ֔יו וַיֹּ֤אמֶר לֹו֙ הֲשָׁלֹ֔ום מַדּ֛וּעַ
    בָּֽא־הַמְשֻׁגָּ֥ע הַזֶּ֖ה אֵלֶ֑יךָ וַיֹּ֣אמֶר אֲלֵיהֶ֔ם אַתֶּ֛ם יְדַעְתֶּ֥ם אֶת־הָאִ֖ישׁ
    וְאֶת־שִׂיחֹֽו׃
  piu-2006: '@see-verse:2KI.009.010'
  kik-kik: Hĩndĩ ĩrĩa Jehu ooimire nja kũrĩ anene a thiritũ yake, mũndũ ũmwe wao akĩmũũria
    atĩrĩ, “Maũndũ mothe nĩ mega? Mũgũrũki ũcio egũũkĩte kũrĩ we nĩkĩ?” Nake Jehu
    agĩcookia atĩrĩ, “Wee nĩũũĩ mũndũ ũcio o na maũndũ marĩa aaragia.”
  fra-NCL: 'Alors Jéhu sortit pour rejoindre les serviteurs de son maître. Ils lui
    dirent : « Tout va-t-il bien ? Pourquoi ce fou est-il venu vers toi ? » Il leur
    répondit : « Vous connaissez l’homme et son langage. »'
  cek-AK: To pacoengah Jehu loe angmah angraeng ih tamnanawk khaeah caeh, kami maeto
    mah anih khaeah, Tamthang hoih hmang maw? To kami kamthu loe nang khaeah timaw
    sak? tiah lokdueng. Jehu mah nihcae khaeah, To kami loe na panoek o moe, a thuih
    ih lok doeh na panoek o boeh to loe, tiah a naa.
  cuk-cuk: 'Jehú gannar e-sorda-bila-onomalad-dummaganse nonigu, ega e-sordamar sokalid:
    —¿Ibi be itoge? ¿Ibiga we-dule be-dakdii? Jehú ega sogded: —Ar bemar mag-daked,
    be wismalad igi we-dule sunmakdae.'
  uig-CYR: 'Йәһу өз ғоҗисиниң хизмәткарлириниң қешиға йенип чиққанда, улар униңдин:
    — Һәммә иш течлиқму? Бу тәлвә сени немә иш билән издәп кәпту? — дәп сориди. У
    уларға: Силәр шу киши вә униң сәпсәтәлирини билисиләр, — деди.'
  tel-2017: అప్పుడు యెహూ బయటకు తన తోటి రాజ సేవకుల దగ్గరికి వచ్చాడు. వారిలో ఒకడు “అంతా
    కుశలమేనా? ఆ వెర్రివాడు నీ దగ్గరికి ఎందుకు వచ్చాడు?” అని అడిగాడు. దానికి యెహూ “వాడూ,
    వాడి మాటలూ మీకు తెలుసు కదా” అన్నాడు.
  hat-BSA: 'Alò Jéhu te sòti deyò kote sèvitè mèt li yo. Youn nan yo te mande l: “Èske
    tout bagay byen? Poukisa nonm fou sila a te vin kote ou a?” Li te reponn yo: “Ou
    konnen nonm sila a avèk tout sa li pale yo.”'
  kos-kos: Jehu el folokla nu yurin mwet leum wial, su siyuk sel, “Mea, oasr ma fohs?
    Mea mwet wel sac lungse sum an?” Jehu el topuk, “Kowos etu pacna ma el lungse
    uh.”
  hbo-WLC: וְיֵה֗וּא יָצָא֙ אֶל־עַבְדֵ֣י אֲדֹנָ֔יו וַיֹּ֤אמֶר לוֹ֙ הֲשָׁל֔וֹם מַדּ֛וּעַ
    בָּֽא־הַמְשֻׁגָּ֥ע הַזֶּ֖ה אֵלֶ֑יךָ וַיֹּ֣אמֶר אֲלֵיהֶ֔ם אַתֶּ֛ם יְדַעְתֶּ֥ם אֶת־הָאִ֖ישׁ
    וְאֶת־שִׂיחֽוֹ׃
  ibo-ibo: Jehu jekwuuru ndịisi agha ibe ya. Otu onye nʼime ha jụrụ ya sị, “Gịnị ka
    onye ara ahụ chọrọ bịa? Udo ọ dịkwa?” Jehu zara, “Unu maara onye ọ bụ, marakwa
    ụdị okwu ga-esi ya nʼọnụ pụta.”
  ory-ory: ତହିଁରେ ଯେହୂ ବାହାର ହୋଇ ଆପଣା ପ୍ରଭୁର ଦାସମାନଙ୍କ ନିକଟକୁ ଆସନ୍ତେ, ଜଣେ ତାଙ୍କୁ ପଚାରିଲା,
    “ସବୁ ମଙ୍ଗଳ ତ? ସେ ବାତୁଳଟି କାହିଁକି ତୁମ୍ଭ ନିକଟକୁ ଆସିଥିଲା?” ତହିଁରେ ଯେହୂ ସେମାନଙ୍କୁ
    କହିଲେ, “ସେ ଲୋକକୁ ଓ ତାହାର କଥା କଅଣ, ତୁମ୍ଭେମାନେ ତ ଜାଣ।”
  chk-chk: Iwe, lupwen Jehu a towu ren chienan kewe meilap, eman me leir a aisini,
    “A öch pworausom? Pwota ei alüal mi umwes a feito reöm?” Nge Jehu a pälüeniir,
    “Ämi oua silei ewe alüal me mine a apasa.”
  rop-rop: Brom deya Jeihu bin gobek langa ola boswan wekinmen en deibin askim im,
    “Ebrijing rait? Wotfo det granggibala men bin wandim yu?” En Jeihu bin tok, “Yumob
    sabi wotfo imbin wandim mi?”
  ukr-1871: 'Як же вернувсь Егуй до слуг пана свого, спитали вони в його: Чи гаразд?
    Чого сей несамовитий приходив до тебе? І відказав їм: Ви ж знаєте чоловіка сього
    й що він говорить.'
  deu-1951: 'Als nun Jehu zu den Knechten seines Herrn herausging, sprach man zu ihm:
    Bedeutet es Friede? Warum ist dieser Unsinnige zu dir gekommen? Er sprach zu ihnen:
    Ihr kennt doch den Mann und seine Rede?'
  eng-JPS: 'Then Jehu came forth to the servants of his lord; and one said unto him:
    ''Is all well? wherefore came this mad fellow to thee?'' And he said unto them:
    ''Ye know the man and what his talk was.'''
  srp-1865: 'A Juj izide k slugama gospodara svojega, i zapitaše ga: je li dobro?
    što je došao taj bezumnik k tebi? A on im reèe: znate èovjeka i besjedu njegovu.'
  lug-lug: Yeeku bwe yafuluma okugenda eri bakungu banne, omu ku bo n’amubuuza nti,
    “Kiri bulungi? Omulalu oyo abadde akunoonyeza ki?” Yeeku n’addamu nti, “Omusajja
    mumumanyi n’enjogera ye mugimanyi.”
  heb-heb: ויהוא יצא אל עבדי אדניו ויאמר לו השלום מדוע בא המשגע הזה אליך ויאמר אליהם
    אתם ידעתם את האיש ואת שיחו׃
  ben-IRV: তখন যেহূ তাঁর মনিবের দাসেদের কাছে বাইরে এলে একজন তাঁকে জিজ্ঞাসা করল, “সব
    কিছু ভাল তো? ঐ পাগলটা তোমার কাছে কেন এসেছিল?” তিনি বললেন, “তোমরা তো তাকে চেন,
    সে কি রকম কথা বলে তাও জান।”
  pan-pan: ਤਦ ਯੇਹੂ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਨੌਕਰਾਂ ਕੋਲ ਬਾਹਰ ਆਇਆ ਅਤੇ ਇੱਕ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਸੁੱਖ
    ਤਾਂ ਹੈ? ਇਹ ਬਾਵਰਾ ਤੇਰੇ ਕੋਲ ਕਿਉਂ ਆਇਆ ਸੀ? ਉਹ ਨੇ ਉਹਨਾਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਉਸ ਆਦਮੀ ਤੇ
    ਉਸ ਦੇ ਸੁਨੇਹੇ ਨੂੰ ਜਾਣਦੇ ਹੋ।
  mya-JVB: ထိုအခါ ယေဟု သည် မိမိ သခင် ၏ ကျွန် တို့ရှိရာသို့ ထွက် ၍ ၊ တယောက်က၊ ရှိသမျှကောင်း
    သလော။ ထို” အရူး သည် အဘယ် ကြောင့်လာ သနည်းဟုမေး လျှင်၊ ယေဟုက၊ သင် တို့သည် ထိုသူ
    ကို၎င်း၊ သူ ပြော သော စကားကို၎င်း သိ ကြ၏ဟုဆို သော်၊ “
  tbg-tbg: Kantama vuvaro Jehuva vevantero nai kana qiata vaiinti vaunaini vumanta
    vika vira ireha tiha, Ekaa haikavano hoe vaivo? Nantivaroe vuera vaiinti viva
    ai ani tavaivo? tuvaro Jehuva vika tiva nimiro tiharo, Ne mintia vaiintika tia
    okarara iri tavaarave, tiro.
  hmo-hmo: Iehu be iena bamona tuari biagudia dekenai ma ia lao, vadaeni idia ese
    ia idia nanadaia, idia gwau, “Oi namo o lasi? Badina dahaka unai kavakava tauna
    be oi dekenai ia mai?” Iehu be idia dekenai ia haere, ia gwau, “Unai tau be umui
    diba, bona iena hereva danu umui diba momokani!”
  urd-urd: तब याहू अपने मालिक के ख़ादिमों के पास बाहर आया; और एक ने उससे पूछा, “सब
    खै़र तो है? यह दीवाना तेरे पास क्यूँ आया था?” उसने उनसे कहा, “तुम उस शख़्स से
    और उसके पैग़ाम से वाक़िफ हो।”
  rus-SYN: 'И вышел Ииуй к слугам господина своего, и сказали ему: с миром ли? Зачем
    приходил этот неистовый к тебе? И сказал им: вы знаете этого человека и что он
    говорит.'
  bqc-SIM: 'Kɛ́ Yehu bↄ̀ gɛ̀ a dↄaana deeↄ kĩ́i, ↄ̃ aa aà là aa mɛ̀: Bↄ́yãi ĩ́andepi
    mↄ̀i n kĩ́ii? A wèmá à mɛ̀: Á gbɛ̃́pi dↄ̃, yãbↄlɛnaɛ.'
  tcz-CHONGTHU: Jehu chu asepai lamkaiho kom’a ahungki nungle kit in ahile amaho lah
    a mikhat chun, “Hiche mingolpa chun ipi asei ham? Aphamo umlouva hinam?” atileh,
    Jehu’n adonbut in “Hitobang miho thusei dingchu nahetsao hichula,” atin ahile
    amahon,
  mar-mar: येहू पुन्हा राजाच्या सरदारांमध्ये आला. तेव्हा त्यांच्यातला एकजण म्हणाला,
    “येहू, सर्व कुशल आहे ना? तो वेडा तुझ्याकडे कशाला आला होता?” येहू त्यांना म्हणाला,
    “तो मनुष्य कोण आणि त्याचा संदेश तुम्हास माहित आहेच.”
  qub-qub: 'Mandaj suldäru-masincuna caycashanman Jehú cutiriptin paycunaga tapuran:
    «¿Imataj casha? ¿Ima nisha-cashunquitaj chay löcuga?» nir. Chaura Jehú niran:
    «Gamcuna rejsinquimi. Imano parlashantapis musyanquimi.»'
  bqp-bqp: 'Kũ Yehu bò à gɛ̀ɛ a don''arɛde dakenↄ kĩnaa, akũ ò a là ò pì: À kɛ̀
    deran ĩade pìi sù n kĩnaaa? À wèḿma à pì: Á a dↄ̃ kũ yãzↄ̃zↄ̃riimɛ.'
  hat-hat: 'Jeou tounen al jwenn lòt chèf parèy li yo. Yo mande l'': —Sa ki genyen?
    Sa nèg fou sa a te bezwen ou fè? Jeou reponn yo: —Anyen. Nou konnen ki moun pwofèt
    sa yo ye. Nou konnen sa y''ap mache di!'
  eng-BSB: When Jehu went out to the servants of his master, they asked, “Is everything
    all right? Why did this madman come to you?” “You know his kind and their babble,”
    he replied.
  eng-WEBPB: When Jehu came out to the servants of his lord and one said to him, “Is
    all well? Why did this madman come to you?” He said to them, “You know the man
    and how he talks.”
  kbq-kbq: Anante Jehu'a atiramino mago'a eri'za vahe'ma mani'nare vige'za antahige'za,
    Mago'aza fore hu'nefi? E'i neginagi ne'mo'a na'ane huno eme kasami'ne. Anage hazageno
    Jehu'a huno, E'inahu vahera havige havage hantage vahekita ko tamagra keta antahita
    hu'naze.
  nhe-BL: 'Huan quema Jehú mocuepqui ipan tlasentilistli ininhuaya ihuampoyohua, se
    ihuampo quitlajtlani: ―¿Tlaque onca? ¿Para tlen hualajqui mitzitaco nopa huihui
    telpocatl? Huan Jehú quiijto: ―Inquiixmatij huan inquimatij quejatza camati.'
  bus-bus: 'Kɛ̀ Yehu bↄ̀ à gàa a dↄn''aɛde daanↄ kiia, ben aↄ̃ à là wà bè: À kɛ̀ diamɛ
    ĩadee pì mↄ̀ n kiiaee? À wèńla à bè: Á à dↄ̃ kɛ̀ yãzↄ̃zↄ̃rimɛ.'
  gub-BL: Uzewyr Zeu uzehe we har wapyr kury. Upuranu hehe wà. — Ikatu paw rupi. Ma'e
    a'e he'o ma'e uputar nerehe a'e, i'i izupe wà. — Pekwaw katu hemimutar, i'i wanupe.
  eng-DRA: 'Then Jehu went forth to the servants of his lord: and they said to him:
    Are all things well? why came this mad man to thee? And he said to them: You know
    the man, and what he said.'
