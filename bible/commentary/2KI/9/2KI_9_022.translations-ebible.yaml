verse: 2KI.009.022
translations:
  mal-C: 'യേഹുവിനെ കണ്ടപ്പോൾ യോരാം ചോദിച്ചു: “യേഹുവേ, നീ സമാധാനവുമായാണോ വരുന്നത്?”
    യേഹു മറുപടി പറഞ്ഞു: “നിന്റെ അമ്മയായ ഈസബേലിന്റെ വിഗ്രഹാരാധനയും ക്ഷുദ്രപ്രയോഗവും
    പെരുകിയിരിക്കുന്നകാലത്തോളം എങ്ങനെ സമാധാനമുണ്ടാകും?”'
  deu-TKW: 'Als aber Joram Jehu erblickte, fragte er: Kommst du in friedlicher Absicht,
    Jehu? Er antwortete: Was friedliche Absicht, solange die Hurerei und die endlosen
    Zaubereien deiner Mutter Isebel währen?'
  lin-lin: 'Tango kaka Yorami amonaki Jewu, atunaki ye : — Boni Jewu, oyei mpo na
    kimia ? Jewu azongisaki : — Ndenge nini kimia ekoki kozala na tango losambo ya
    banzambe ya bikeko mpe kindoki ya mama na yo, Jezabeli, ezali kokoba ?'
  eng-LSV: And it comes to pass, at Jehoram’s seeing Jehu, that he says, “Is there
    peace, Jehu?” And he says, “What [is] the peace, while the whoredoms of your mother
    Jezebel, and her witchcrafts, are many?”
  eng-GNV: And when Iehoram sawe Iehu, he sayde, Is it peace, Iehu? And he answered,
    What peace? whiles the whoredomes of thy mother Iezebel, and her witchcraftes
    are yet in great nomber?
  eng-WEBSTER: And it came to pass, when Joram saw Jehu, that he said, Is it peace,
    Jehu? And he answered, What peace, so long as the lewd acts of thy mother Jezebel
    and her witchcrafts are so many?
  nhw-BL: 'Huan quema quiitac Joram nopa Jehú, quiilhui: ―¿Jehú, tihuala ica cuali
    o amo? Huan Jehú quinanquili: ―¿Tlaque catli cuali huelis onca quema monana, Jezabel,
    quisenhuiquilía quinhueyitlalía tlaixcopincayome catli amo ya Dios huan quisenhuiquilía
    tetlajchihuía campa hueli ipan totlal?'
  swh-ONEN: Yoramu alipomwona Yehu akauliza, “Je, Yehu, umekuja kwa amani?” Yehu akajibu,
    “Kunawezaje kuwa na amani wakati ibada za sanamu na uchawi wa mama yako Yezebeli
    ungaliko?”
  bba-bba: Sɑɑ yè sɔɔ Yorɑmu u Yehu wɑ, yerɑ u nùn bikiɑ u nɛɛ, ɑlɑfiɑwɑ ɑ kɑ sĩimɔ
    mɛ? Mɑ Yehu u nɛɛ, ɑmɔnɑ ɑlɑfiɑ yɑ ko n kɑ wɑ̃ɑ, domi ɑ derɑ wunɛn mɛro Yesɑbɛli
    u bũnu ɡɑsirimɔ u sɑ̃ɑmɔ mɑ u sɔroru mɔ̀.
  eng-KJVCPB: And it came to pass, when Joram saw Jehu, that he said, Is it peace,
    Jehu? And he answered, What peace, so long as the whoredoms of thy mother Jezebel
    and her witchcrafts are so many?
  luo-luo: Kane Joram oneno Jehu nopenje niya, “Ibiro e yor kwe koso?” Jehu nodwoke
    niya, “Ere kaka kwe nyalo betie kapod Jezebel minu dhi nyime gi lamo nyiseche
    manono kod timo timbe jwok?”
  meu-meu: loram ese Iehu e itaia, bena eto, Iehu e, maino ai oma a? Ia na e haere,
    eto, Maino be ede baine vara toma, sinamu Iesebel ena lebulebu karadia bona ena
    mea karadia na doini momo herea negana ai?
  npi-ULB: योरामले येहूलाई देखेपछि तिनले भने, “येहू, के तिमी मित्रभावले आएको हो ?”
    तिनले जवाफ दिए, “तिम्री आमा ईजेबेलका यति धेरै मूर्तिपूजा र वेश्यावृत्ति हुँदाहुँदै
    पनि कसरी मित्रभाव हुन्छ ?”
  yor-yor: Nígbà tí Joramu rí Jehu, ó béèrè pé, “Ṣé ìwọ wá pẹ̀lú àlàáfíà, Jehu?” “Báwo
    ni àlàáfíà yóò ṣe wà,” Jehu dáhùn, “Ní ìwọ̀n ìgbà tí gbogbo ìbọ̀rìṣà àti iṣẹ́
    àjẹ́ ti màmá rẹ Jesebeli di púpọ̀?”
  pes-OPCB: 'یورام از او پرسید: «ای ییهو، آیا خبر خوشی داری؟» ییهو جواب داد: «مادامی
    که بت‌پرستی و جادوگری مادرت ایزابل رواج دارد، چه خبر خوشی می‌توان داشت؟»'
  tgl-ULB: Nang nakita ni Joram si Jehu, sinabi niya, 'Ikaw ba ay dumating para sa
    kapayapaan, Jehu?” Sumagot siya, “Anong kapayapaan ang naroroon, kung napakaraming
    pagsamba sa diyus-diyusan na mayroong prostitusyon at pangkukulam ng iyong inang
    si Jezabel?”
  hui-hui: Yorama ibugua Yihu lola howa ibuhondo hale halu lalu bibahende karulape
    degebe be agua biyabe lalu hale hene. Ani hale hayagola Yihu ibugua ladai bialu
    lalu, Í̠ ai̱ya Yasebele ibugua mana ko damene ngaru bialu dama mitangi bialu gime
    wabini ngaru hangu mo tene halu tomia biaga mana ngago bialu biraabo heagua mbirale
    bibahende agua bialu bayale holeda. Í̠ ai̱yanaga mana ko ogoni pu timbu haragoni
    ndobe, lene.
  mya-mya: ယော​ရံ​က``သင်​သည်​ငြိမ်း​ချမ်း​စွာ​လာ သ​လော'' ဟု​မေး​တော်​မူ​၏။ ယေ​ဟု​က``သင်​၏​မိ​ခင်​ယေ​ဇ​ဗေ​လ​စ​တင်
    ကျင့်​သုံး​ခဲ့​သည့် စုန်း​အ​တတ်​နှင့်​ရုပ်​တု​ကိုး ကွယ်​မှု​ရှိ​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး
    အ​ဘယ် မှာ​ငြိမ်း​ချမ်း​မှု​ရှိ​နိုင်​ပါ​မည်​နည်း'' ဟု​ဆို​၏။
  bod-N: ཡང་ཡོ་རཱམ་གྱིས་ཡེ་ཧུ་མཐོང་བ་ན་ཁོ་ལ། ཀྱེ་ཡེ་ཧུ། བདེ་བར་ཡོད་དམ་དྲིས་པའི་ལན་དུ་ཡེ་ཧུ་ན་རེ།
    ཁྱོད་ཀྱི་མ་ཡེ་ཟི་བེལ་གྱི་ལོག་གཡེམ་དང་ངན་སྔགས་ནི་འདི་འདྲ་མང་བས། བདེ་བ་ཞིག་ཡོད་སྲིད་དམ་སྨྲས་པ་དང་།
  sna-sna: Joramu akati aona Jehu akamubvunza akati, “Wauya norugare here, Jehu?”
    Jehu akapindura akati, “Pangava norugare seiko, kana pachine ufeve nouroyi hwakawanda
    hwamai vako Jezebheri?”
  spa-BLM: 'Cuando Joram vio a Jehú, le dijo: “¿Hay paz, Jehú?” Respondió: “¿Qué paz,
    mientras abunden la prostitución de tu madre Jezabel y sus brujerías?”'
  cac-cac: 'Ayic ix yilan vin̈aj Joram chi'' to a vin̈aj Jehú sc''ochi, ix yalan vin̈:
    —Ach Jehú, ¿tom d''a ac''anc''olal tzach javi? xchi vin̈. Ix yalan vin̈aj Jehú
    chi'': —Tom ijan ac''anc''olal tzin javi yacb''an a ix a nun ix Jezabel, an̈eja''
    yac''anem sb''a ix d''a juntzan̈ sdiosal yed'' d''a yajb''aalil, xchi vin̈.'
  swh-ULB: Wakati Yoramu alipomuona Yehu, alisema, “Je unakuja katika hali ya amani,
    Yehu?” Akajibu, “Amani gani hapo, wakati uzinzi wa ukahaba hufanywa na uchawi
    wa mama yako Yezebeli umejaa tele?”
  bel-bel: 'І калі ўбачыў Ёрам Іуя, дык сказаў: ці зь мірам Іуй? І сказаў ён: які
    мір пры любаблудстве Езавэлі, маці тваёй, і пры многіх яе чарадзействах?'
  deu-ELBBK: 'Und es geschah, als Joram den Jehu sah, da sprach er: Ist es Friede,
    Jehu? Aber er sprach: Was, Friede, während der vielen Hurereien Isebels, deiner
    Mutter, und ihrer vielen Zaubereien!'
  mbb-OT: Ne hein naahà ni Joram si Jehu, mid-insaan din te, “Meupiya ve is tuyù nu
    te kedhengkayi nu, Jehu?” Midtavak si Jehu te, “Kenà meupiya su kemulu edseriǥi
    kayi te kenitew is menlelamat wey kemulu ed-ezapa is menge ed-ezapen he kenà tutuu
    he megbevayà he mibpuunaan te iney nu he si Jezebel.”
  mal-2015: 'യേഹൂവിനെ കണ്ടപ്പോൾ യോരാം: യേഹൂവേ, സമാധാനമോ എന്നു ചോദിച്ചു. അതിന്നു യേഹൂ:
    നിന്റെ അമ്മയായ ഈസേബെലിന്റെ പരസംഗവും ക്ഷുദ്രവും ഇത്ര അധികമായിരിക്കുന്നേടത്തോളം
    എന്തു സമാധാനം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o Joram dikhľa le Jehu, phučľa lestar: „Aves kade andro smirom, Jehu?“
    „Sar šaj phenas, hoj hin smirom,“ odphenďa o Jehu, „te mek furt pes kerel o lubipen
    the o čaroďejňictvo tira dakro la Jezabelakro?“'
  pes-OPV: 'و چون یهورام، ییهو رادید گفت: «ای ییهو آیا سلامتی است؟» او جواب داد: «چه
    سلامتی مادامی که زناکاری مادرت ایزابل و جادوگری وی اینقدر زیاد است؟»'
  ron-1924: 'Кум а вэзут Иорам пе Иеху, а зис: „Паче, Иеху?” Иеху а рэспунс: „Че паче,
    кытэ време дэйнуеск курвииле мамей тале Изабела ши мулцимя врэжиториилор ей!”'
  ben-OBCV: যেহূকে দেখতে পেয়ে যোরাম তাঁকে জিজ্ঞাসা করলেন, “যেহূ, তুমি কি শান্তিতে
    এসেছ?” “শান্তি থাকবে কী করে,” যেহূ উত্তর দিলেন, “যতদিন আপনার মা ঈষেবলের প্রতিমাপুজো
    ও ডাইনিবিদ্যা দেশে উপচে পড়ছে?”
  som-som: Oo markii Yooraam Yeehuu arkay ayuu ku yidhi, War Yeehuu, ma nabad baa?
    Oo isna wuxuu ugu jawaabay, War xaggee nabadu joogtaa inta hooyadaa Yesebeel dhillanimadeedii
    iyo sixirnimadeediiba ay aad u badan yihiin?
  lat-VUC: 'Cumque vidisset Joram Jehu, dixit: Pax est, Jehu? At ille respondit: Quæ
    pax? adhuc fornicationes Jezabel matris tuæ, et veneficia ejus multa, vigent.'
  eng-ASVBT: And it came to pass, when Joram saw Jehu, that he said, Is it peace,
    Jehu? And he answered, What peace, so long as the whoredoms of thy mother Jezebel
    and her witchcrafts are so many?
  ita-1885: 'E come Gioram ebbe veduto Iehu, disse: Le cose vanno elleno bene, Iehu?
    Ed egli disse: Come possono andar bene, mentre durano le fornicazioni d''Izebel,
    tua madre, e le sue tante incantagioni?'
  eng-LXXUP: And it came to pass when Joram saw Jehu, that he said, Is it peace, Jehu?
    And Jehu said, How can it be peace? as yet there are the whoredoms of thy mother
    Jezebel, and her abundant witchcrafts.
  eng-ULB: When Joram saw Jehu, he said, “Are you coming in peace, Jehu?” He answered,
    “What peace is there, when the idolatrous acts of prostitution and witchcraft
    of your mother Jezebel are so many?”
  spa-VBL: 'Cuando Joram vio a Jehú, le preguntó: “¿Vienes en son de paz, Jehú?” “¿Qué
    paz puede haber con tanta prostitución y brujería causada por tu madre Jezabel?”
    respondió Jehú.'
  fra-_FOB: 'Et dès que Joram eut vu Jéhu, il dit: Y a-t-il paix, Jéhu? Mais Jéhu
    répondit: Quelle paix, tandis que les prostitutions de Jésabel, ta mère, et ses
    enchantements sont en si grand nombre?'
  mal-mal: 'യേഹൂവിനെ കണ്ടപ്പോൾ യോരാം: “യേഹൂവേ, സമാധാനമോ?” എന്ന് ചോദിച്ചു. അതിന് യേഹൂ:
    “നിന്റെ അമ്മയായ ഈസേബെലിന്റെ പരസംഗവും ക്ഷുദ്രവും ഇത്ര അധികമായിരിക്കുന്നേടത്തോളം
    എന്ത് സമാധാനം?” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yāhū ko pahchān kar Yūrām ne pūchhā, “Yāhū, kyā sab ḳhairiyat hai?” Yāhū
    bolā, “Ḳhairiyat kaise ho saktī hai jab terī māṅ Īzabil kī butparastī aur jādūgarī
    har taraf phailī huī hai?”
  suz-BL: मिनु येहोरामम येहू कली तशा, मेको कली ‘येहू, गे मार रिम्‍शो मिम्‍शा ग्रुम्‍थ
    जाक्‍ङे?’ दे हिल्‍लो पवा बाक्‍त। तन्‍न येहूम इ ममा इजेबेलम आ ग्रांग्रा दिशो मूर्ति
    पूजा पाइब, टुना मुना पाइब। मिनु मार रिम्‍शो पा ग्रुम्‍थ जाक्‍नुङा?” देंमाक्‍त।
  ita-1927: 'E come Joram ebbe veduto Jehu, gli disse: “Jehu rechi tu pace?” Jehu
    rispose: “Che pace vi può egli essere finché duran le fornicazioni di Izebel,
    tua madre, e le tante sue stregonerie?”'
  ckb-ckb: 'کاتێک یۆرام یێهوی بینی، لێی پرسی: «یێهو، ئایا بۆ ئاشتی هاتوویت؟» ئەویش
    وەڵامی دایەوە: «هەتا بتپەرستی و جادووگەری ئیزابێلی دایکت بەردەوام بێت، چۆن ئاشتی
    فەراهەم دەبێت؟»'
  eng-BBE: Now when Joram saw Jehu he said, Is it peace, Jehu? And he said in answer,
    What peace is possible while all the land is full of the disgusting sins of your
    mother Jezebel, and her secret arts?
  kan-OKCV: ಯೋರಾಮನು ಯೇಹುವನ್ನು ಕಂಡಾಗ, “ಯೇಹುವೇ, ಸಮಾಧಾನದಿಂದ ಬಂದಿರುವೆಯೋ?” ಎಂದನು. ಅದಕ್ಕವನು,
    “ನಿನ್ನ ತಾಯಿಯಾದ ಈಜೆಬೆಲಳ ಜಾರತ್ವವೂ, ಅವಳ ಮಾಟಮಂತ್ರಗಳೂ ಅಧಿಕವಾಗಿರುವಾಗ ಸಮಾಧಾನವೆಲ್ಲಿ?”
    ಎಂದನು.
  tam-2017: 'யோராம் யெகூவைக் கண்டவுடனே: யெகூவே, சமாதானமா என்றான். அதற்கு யெகூ: உன்
    தாயாகிய யேசபேலின் வேசித்தனங்களும் அவளுடைய பில்லி சூனியங்களும், இத்தனை ஏராளமாயிருக்கும்போது
    சமாதானம் ஏது என்றான்.'
  spa-RV-1909: 'Y en viendo Joram á Jehú, dijo: ¿Hay paz, Jehú? Y él respondió: ¿Qué
    paz, con las fornicaciones de Jezabel tu madre, y sus muchas hechicerías?'
  ron-BTF: 'Și s-a întâmplat, după ce Ioram l-a văzut pe Iehu, că a zis: Este pace,
    Iehu? Iar el a răspuns: Ce pace, atât timp cât curviile mamei tale Izabela și
    vrăjitoriile ei sunt atât de multe?'
  eng-WEBP: When Joram saw Jehu, he said, “Is it peace, Jehu?” He answered, “What
    peace, so long as the prostitution of your mother Jezebel and her witchcraft abound?”
  eng-FBV: When Joram saw Jehu, he asked him, “Do you come in peace, Jehu?” “What
    peace can there be with so much prostitution and witchcraft caused by your mother
    Jezebel?” Jehu replied.
  nld-1939: 'Zodra Joram Jehoe zag, vroeg hij: Jehoe, wat is er toch gaande? Deze
    antwoordde: Wat er gaande is? Dat de afgoderij van uw moeder Izébel en haar duivelskunsten
    nog altijd voortduren!'
  nch-BL: 'Huan quema Joram quiitac Jehú, quiilhui: ―¿Jehú, tihuala ica cuali o amo?
    Huan Jehú quinanquili: ―¿Taya cati cuali huelis onca quema monana, Jezabel, quisehuiquilía
    quinhueyitalía taixcopincayome cati amo ya Dios huan quisehuiquilía tenahualhuía
    campa hueli ipan total?'
  vie-1934: 'Vừa khi Giô-ram thấy Giê-hu thì nói rằng: Hỡi Giê-hu, bình yên chăng?
    Nhưng Giê-hu đáp rằng: Chi! Hễ sự gian dâm sự tà thuật của Giê-sa-bên mẹ vua,
    còn nhiều dừng ấy, thì bình yên sao đặng?'
  hin-CV: येहू को देखते ही यहोराम ने उससे पूछा, “येहू, क्या सब कुशल मंगल है?” येहू
    ने उत्तर दिया, “कैसे हो सकती है, शांति, जब राज्य में आपकी माता ईजेबेल की देखरेख
    में वेश्यावृत्ति और जादू-टोना फैलते जा रहे हैं?”
  spa-BES: 'Y cuando Joram vio a Jehú, dijo: ¿Hay paz, Jehú? Y él respondió: ¿Qué
    paz es posible mientras toda la tierra está llena de las prostituciones de tu
    madre Jezabel y sus hechicerías?'
  tdx-tdx: 'Ie amy zao, naho niisa’ Iehorame t’Ieho, le nanao ty hoe: an-kanintsiñe
    hao, ry Ieho? Le hoe ty natoi’e: Fañanintsiñ’ aia? kanao tsifotofoto o hakarapiloa’
    Iizebele rene’oo naho o famoreha’eo?'
  tha-KJV: และอยู่มาเมื่อโยรัมเห็นเยฮู​แล​้วจึงตรั​สว​่า “เยฮูมาอย่างสันติ​หรือ​”
    เยฮูตอบว่า “จะสันติอย่างไรได้ เมื่อการเล่นชู้และวิทยาคมของเยเซเบลมารดาของท่านยั​งม​ี​อยู่​มากเช่นนี้”
  por-BR-2018: 'E em vendo Jorão a Jeú, disse: Há paz, Jeú? E ele respondeu: Que paz,
    com as fornicações de Jezabel tua mãe, e suas muitas feitiçarias?'
  deu-ELO: 'Und es geschah, als Joram den Jehu sah, da sprach er: Ist es Friede, Jehu?
    Aber er sprach: Was, Friede, während der vielen Hurereien Isebels, deiner Mutter,
    und ihrer vielen Zaubereien!'
  eng-WYC-2018: And when Joram had seen Jehu, he said, Jehu, is (it) peace? (or And
    when Joram had seen Jehu, he said, Jehu, is everything at peace with you?) And
    he answered, What peace? Yet the fornications, that is, (the) idolatries, of Jezebel,
    thy mother, and (the) many poisonings of her be in strength.
  epo-epo: 'Kiam Joram ekvidis Jehun, li diris: Ĉu ĉio estas en ordo, Jehu? Sed tiu
    respondis: Kia ordo povas esti ĉe la malĉastado de via patrino Izebel kaj ĉe ŝiaj
    multaj sorĉaĵoj?'
  uig-PIN: 'Yoram Yǝⱨuni kɵrgǝndǝ, «I Yǝⱨu, ⱨǝmmǝ ix tinqliⱪmu? dǝp soridi. U: — Anang
    Yizǝbǝlning ⱪilƣan buzuⱪqiliⱪliri wǝ jadugǝrliki xunqǝ jiⱪ tursa, ⱪandaⱪmu tinqliⱪ
    bolidu?! — dedi.'
  beo-beo: Youla:me da ema amane adole ba:i, “Di da olofoiwane manabela:?” Yihiu da
    bu adole i, “Olofosu hamomu da hamedei. Bai wamuni dawa:su hou amola ogogole loboga
    hamoi ‘gode’ma nodone sia:ne gadosu hou amo dia ame Yesebele ea bai muni hamoi,
    amo huluane dialebe ba:sa.”
  tpi-OTNT: Taim Joram i lukim Jehu, em i askim Jehu olsem, “Olgeta samting i stap
    i orait, o nogat?” Na Jehu i bekim tok olsem, “Bai i orait olsem wanem, sapos
    mama bilong yu Jesebel, i wok yet long bihainim ol giaman god na i mekim ol pasin
    nogut na ol pasin bilong mekim posin. Ol dispela pasin nogut bilong mama bilong
    yu i wok long kamap bikpela moa.”
  hau-SA: Sa’ad da Yoram ya ga Yehu sai ya tambaye shi, “Lafiya kuwa ka zo, Yehu?”
    Yehu ya ce, “Ina kuwa lafiya, da yake dukan bautar gumaka da bokancin mahaifiyarka
    Yezebel sun bazu ko’ina?”
  uig-LAT: 'Yoram Yehuni körgende, «I Yehu, hemme ish tinchliqmu? dep soridi. U: —
    Anang Yizebelning qilghan buzuqchiliqliri we jadugerliki shunche jiq tursa, qandaqmu
    tinchliq bolidu?! — dédi.'
  nde-nde: UJoramu uthe ebona uJehu wambuza wathi, “Uza ngokuthula na, Jehu?” UJehu
    wathi, “Kambe kungaba lokuthula njani khona kugcwele izithombe lobuthakathi bukanyoko
    uJezebheli na?”
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi heʻene mamata ʻe Solami kia Sehu, naʻa ne pehē,
    “ʻE Sehu, ʻoku lelei pē pe ʻikai?” Pea naʻe pehēange ʻe ia, “ʻO lelei fēfeeʻi
    ka kuo lahi pehē fau ʻae ngaahi feʻauaki mo e ngaahi ngāue fakatēvolo ʻa hoʻo
    faʻē ko Sisipeli?”
  ces-1613: 'I stalo se, když uzřel Joram Jéhu, že řekl: Jest-liž pokoj, Jéhu? Odpověděl:
    Jaký pokoj, poněvadž ještě smilství Jezábel matky tvé a kouzelnictví její velmi
    mnohá trvají?'
  eng-WMB: When Joram saw Jehu, he said, “Is it peace, Jehu?” He answered, “What peace,
    so long as the prostitution of your mother Jezebel and her witchcraft abound?”
  tam-TCV: யோராம் யெகூவை கண்டவுடன், “யெகூவே, சமாதானமாகவா வந்திருக்கிறாய்?” என்று கேட்டான்.
    அதற்கு அவன், “உன் தாயாகிய யேசபேலின் விக்கிரக வணக்கங்களும், பில்லிசூனியங்களும்
    அளவுக்கு மிஞ்சியிருக்கும்வரை சமாதானம் எப்படியிருக்கும்” என்றான்.
  ceb-ULB: Sa dihang nakita ni Joram si Jehu, miingon siya, “'Mianhi ba kamo aron
    sa pagpakigdait, Jehu?” Mitubag siya, “Unsa man ang maayo sa pagpakigdait, kung
    nagpadayon ang daghan kaayong buhat sa mga pagbaligya ug dungog ug pagpamarang
    sa imong inahan nga si Jezebel?”
  pol-UBG: 'A gdy Joram zobaczył Jehu, zapytał: Czy jest pokój, Jehu? Odpowiedział:
    Co to za pokój, dopóki trwają cudzołóstwa Jezabel, twojej matki, i jej liczne
    czary.'
  urd-GVU: یاہو کو پہچان کر یورام نے پوچھا، ”یاہو، کیا سب خیریت ہے؟“ یاہو بولا، ”خیریت
    کیسے ہو سکتی ہے جب تیری ماں ایزبل کی بُت پرستی اور جادوگری ہر طرف پھیلی ہوئی ہے؟“
  deu-1912: 'Und da Joram Jehu sah, sprach er: Jehu, ist''s Friede? Er aber sprach:
    Was Friede? Deiner Mutter Isebel Abgötterei und Zauberei wird immer größer.'
  kan-2017: ಯೋರಾಮನು ಅವನನ್ನು ಕಂಡ ಕೂಡಲೆ, “ಯೇಹುವೇ, ಶುಭವೋ?” ಎಂದು ಅವನನ್ನು ಕೇಳಿದನು. ಅದಕ್ಕೆ
    ಅವನು, “ನಿನ್ನ ತಾಯಿಯಾದ ಈಜೆಬೆಲಳ ದೇವದ್ರೋಹವೂ, ಮಂತ್ರತಂತ್ರಗಳೂ ಪ್ರಬಲವಾಗಿರುವಲ್ಲಿ ಶುಭವೆಲ್ಲಿಂದ
    ಬರುವುದು?” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fith Joram i Jehu ni ga’ar, “Mog, ga be yib u fithik’ e gapas?” Me fulweg
    Jehu ni ga’ar, “Bu uw rogon me aw e gapas, ni go’ kabay rodad gubin e pig nge
    meybil ngak yug boch e got ni tababnag e chitinam i Jezebel?”
  hlt-MCSB: Jehoram loh Jehu te a hmuh van neh, “Jehu, rhoepnah ham a?” a ti nah.
    Tedae, “Na nu Jezebel kah pumyoihnah neh anih kah sungrhai rhoepsaep dongah rhoepnah
    ete?” a ti nah.
  mdy-ETH: ዒዮራሜ ዒዩ ኮይላ፦ «ዒዩ፥ ኮሺ ዓኣዖ ኔ ሙኪያ?» ጌይ ዖኦጬኔ። ዒዩ ማሃዖ፦ «ኔ ዒንዶ ዔልዛቤሎኮ ሜሌ ፆኦዞ
    ካኣዦና ማርሾ ማዾና ሃያይዲ ሳዖ ባይዚ ዓኣንቴ ዓይጎ ኮሹሞ ዓኣይ?» ጌዔኔ።
  twi-ASANTE: Ɔhene Yoram bisaa sɛ, “Wobaa no asomdwoeɛ so anaa, Yehu?” Yehu buaa
    sɛ, “Mpɛn dodoɔ a wo maame Isebel abosom ne ne bayie atwa yɛn ho ahyia yi, ɛbɛyɛ
    dɛn na maba no asomdwoeɛ so?”
  eng-WEBU: When Joram saw Jehu, he said, “Is it peace, Jehu?” He answered, “What
    peace, so long as the prostitution of your mother Jezebel and her witchcraft abound?”
  wal-wal: Yoraami Yeeha be7ido wode, “Yeehuu, sa7i saroo?” yaagidi oichchiis. Oichchin
    Yeehu, “Ne aayee Elzzaabeeli eeqaa goinoinne bitainne hegaa keeni daridaashin,
    saroi waani de7anau danddayii?” yaagidi zaariis.
  spa-PDDPT: 'Y cuando Joram vio a Jehú, preguntó: ¿Hay paz, Jehú? Pero él respondió:
    ¿Cuál paz, con las prostituciones de tu madre Jezabel y sus numerosas hechicerías?'
  gun-gun: 'Ha''e gui Jorão ma Jeú rexa vy oporandu ixupe: — Jeú, peteĩ rami nhandekuai
    aguã pa reju? Ombovai: — Mba''exa vy ''rã tu peteĩ rami nhandekuai, ndexy Jezabel
    tavy reia ha''e imba''evykya ha''e javi rupi nhomoingo teria ja? — he''i.'
  ilo-ULB: Idi nakita ni Joram ni Jehu, kinunana kenkuana, “Kappia kadi ti iyuumayyo,
    Jehu?” Simmungbat isuna, “Kasano nga adda kappia, no nagadu ti ar-aramiden ti
    inam a ni Jezebel a panagdaydayaw kadagiti disiosen ken panagkulam?
  kpg-kpg: Joram ga heeu, “Goe e hanimoi i lodo di aumaalia?” Jehu ga helekai, “Di
    aumaalia aha be digau hai buubuu mono balu god huogodoo o do dinana go Jezebel
    ala ne hai la i golo hua i tadau baahi?”
  uig-ARA: 'يورام يەھۇنى كۆرگەندە، «ئى يەھۇ، ھەممە ئىش تىنچلىقمۇ؟ دەپ سورىدى. ئۇ:
    ــ ئاناڭ يىزەبەلنىڭ قىلغان بۇزۇقچىلىقلىرى ۋە جادۇگەرلىكى شۇنچە جىق تۇرسا، قانداقمۇ
    تىنچلىق بولىدۇ؟! ــ دېدى.'
  sus-sus: Yorami to Yehu li naa, a naxa a maxɔrin, «Yehu, tana mu na?» Yehu naxa
    a yaabi, «Tana yati yati na na. I nga Yesabela na kuye batufe, a na manduruɲa
    rabafe.»
  pon-2006: Soram ahpw keinemwe, “Komw ketido ni meleilei?” Sehu ahpw sapeng, mahsanih,
    “Ia duwen meleilei eh kak mie, nan sounwunahni kan oh dikedik en eni kan ar mihmihte
    rehtail, soahng pwukat me inomwio Sesepel wiadahr?”
  ksd-ksd: 'Ma ba Ioram i ga gire Ieu, i ga biti: Dave, a malmal, Ieu? Ma i ga biti:
    A mangana malmal ava, ba tinam Iesebel i mur kana lavur bilak na mangamangana
    ma i peal kana lavur agagar?'
  tur-YTC: Yoram Yehu'yu görünce, “Barış için mi bu, Yehu?” dedi. Yehu, “Annen İzebel'in
    fahişeliği ve büyücülüğü çoğalırken ne barışı?” diye karşılık verdi.
  grc-BRENT: Καὶ ἐγένετο ὡς εἶδεν Ἰωρὰμ τὸν Ἰοὺ, καὶ εἶπεν, ἡ εἰρήνη Ἰοὺ; καὶ εἶπεν
    Ἰού, τί εἰρήνη; ἔτι αἱ πορνεῖαι Ἰεζάβελ τῆς μητρός σου καὶ τὰ φάρμακα αὐτῆς τὰ
    πολλά.
  ind-AYT: Saat Yoram melihat Yehu, dia bertanya, “Apakah ini kabar damai, hai Yehu?”
    Yehu menjawab, “Apakah ada damai selama ada begitu banyak persundalan dan orang
    sihir dari ibumu, Izebel?”
  nya-nya: Yoramu ataona Yehu anafunsa kuti, “Yehu, kodi wabwera mwamtendere?” Yehu
    anayankha kuti, “Pangakhale bwanji mtendere pamene zopembedza mafano zonse zilipo
    ndiponso ufiti wa amayi ako Yezebeli uli ponseponse?”
  hrv-hrv: 'Kad Joram ugleda Jehua, upita ga: “Je li sve u miru, Jehu?” Ovaj odgovori:
    “Kakvu miru dok traju bludništva tvoje majke Izebele i njena mnoga čaranja!”'
  mps-mps: Tama te Joramgo Jehu suali, agai te Jehubolo e tama po hanalu wali, “Te
    dage dwagi yai homu dali asaliwe, ma meniwe?” Tama te Jehugo te po wei ponoyu,
    e tama po wali, “Magi yaliwe usu elalubao,” wali, “tialima, naga ida Jesebel,
    agai te tibo god wali pabo sę eyu, tama te dwai kolesaga eyu, tama te bidi isibo
    pobi enebo sę ebo dao,” wali. “Naga idago te tama tibo dwai kolesaga ebo sęgę
    te genuai mu pedalobao,” wali.
  tpi-tpi: Taim Joram i lukim Jehu, em i askim Jehu olsem, “Olgeta samting i stap
    i orait, o nogat?” Na Jehu i bekim tok olsem, “Bai i orait olsem wanem, sapos
    mama bilong yu Jesebel, i wok yet long bihainim ol giaman god na i mekim ol pasin
    nogut na ol pasin bilong mekim posin. Ol dispela pasin nogut bilong mama bilong
    yu i wok long kamap bikpela moa.”
  dan-1931: 'Da Joram fik Øje på Jehu, spurgte han: “Kommer du med Fred, Jehu?” Men
    han svarede: “Hvad! Skulde jeg komme med Fred, så længe det ikke har Ende med
    din Moder Jesabels Bolen* og hendes mange Trolddomskunster!” { [*dvs. afguderi.
    Åb. 2, 20.] }'
  vie-OVCB: 'Giô-ram hỏi: “Ngươi đến trong hòa khí phải không, Giê-hu?” Giê-hu hỏi
    vặn: “Hòa thế nào được trong khi Giê-sa-bên, mẹ vua vẫn sống trong dâm loạn, tà
    thuật?”'
  guj-2017: યોરામે યેહૂને જોતાં જ કહ્યું, “યેહૂ શું સલાહ શાંતિ છે?” તેણે કહ્યું, “જ્યાં
    સુધી તારી માતા ઇઝબેલ વ્યભિચાર તથા તંત્રમંત્ર કર્યા કરતી હોય ત્યાં સુધી શાની શાંતિ
    હોય?”
  pon-2006A: Soram ahpw keinemwe, “Komw ketido ni meleilei?” Sehu ahpw sapeng, mahsanih,
    “Ia duwen meleilei eh kak mie, nan sounwunahni kan oh dikedik en eni kan ar mihmihte
    rehtail, soahng pwukat me inomwio Sesepel wiadahr?”
  por-BRBSL: 'Quando Jorão viu Jeú, ele disse: “É paz, Jeú?”. Ele respondeu: “Que
    paz, enquanto a prostituição de sua mãe Jezebel e sua bruxaria abundarem”?'
  cth-cth: Hahoi Joram ni, Jehu a kâhmo toteh hettelah doeh, roumnae koelae vaimoe.
    Jehu atipouh. Ahni ni na manu Jezebel ni hettelah kapap lah a tak a kâyo teh taân
    a sin e hah maw, bangtelah hoi maw roumnae lah ao thai han vaw atipouh.
  twi-twi: Ɔhene Yoram bisae se, “Wobaa no asomdwoe so ana, Yehu?” Yehu buae se, “Mpɛn
    dodow a wo na Isebel abosom ne ne bayi atwa yɛn ho ahyia yi, ɛbɛyɛ dɛn na maba
    no asomdwoe so?”
  hlt-hlt: Jehoram loh Jehu te a hmuh van neh, “Jehu, rhoepnah ham a?” a ti nah. Tedae,
    “Na nu Jezebel kah pumyoihnah neh anih kah sungrhai rhoepsaep dongah rhoepnah
    ete?” a ti nah.
  tbz-SIM: 'Yodɑmmu yɑ̀ dìì mɔ̀nnì Yeu, kóò bekɛ kɛ dɔ̀: Kunɑɑtí bɑkɑɑ̀? Kòo ò tɛ̃̀ńnɛ́
    kɛ dɔ̀: Kunɑɑtí bo yĩ́mɛ kɛ́mbo kɑ̀ɑ yɔ̃ Sesɑbɛɛdi bùtínnɛ́ Kuyie nkɛ feu yɛbɔkɛ̀
    kɛ dɔɔri munitinɔ̀ntɔ̃mmù.'
  msy-2020: Joram, Jehu batozir dughiamɨn, a kamaghɨn Jehun azara, “Biziba bar ti
    nɨn deraz, o puvatɨ?” Ezɨ Jehu kamaghɨn an akam ikaragha ghaze, “Da manmaghɨn
    deragham? Nɨn amebam Jesebel asebar gɨn ghuavɨra iti, egha arazir kuraba ko imezibagh
    amuavɨra iti, mati tuavimɨn amizim tintinibar arua gumazir igharaziba ko akui
    moghɨn ami. Nɨn amebamɨn arazir kurar kaba bar ekɨva zui.”
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ pɔɔsɑ Yehu sɩ: Alɑɑfǝyɑ wɛɛ? Ntɛnɑ Yehu sɩ: Anɩ n nyǝmɑ́
    teu sɩ nyɑ́ too Sesɑpɛɛlɩ wɛɛ nɑ ɩ́ tɔŋɑ tɩɩŋ lɑɑʋ nɑ topotopo tǝmɑ. Ɩlɛnɑ ń pɔɔsǝɣɩ-m
    sɩ: Alɑɑfǝyɑ wɛɛ?'
  azb-azb: 'Yehoram Yehunu görəndə soruşdu: «Xeyir ola, Yehu?» Yehu dedi: «Anan İzevelin
    xainlikləri və cadugərlikləri bu qədər çox olduğu halda necə xeyir ola bilər?»'
  eng-DBY: And it came to pass when Joram saw Jehu, that he said, Is it peace, Jehu?
    And he said, What peace, so long as the fornications of thy mother Jezebel and
    her sorceries are so many?
  hin-2017: येहू को देखते ही योराम ने पूछा, “हे येहू क्या कुशल है,” येहू ने उत्तर
    दिया, “जब तक तेरी माता ईजेबेल छिनालपन और टोना करती रहे, तब तक कुशल कहाँ?” (प्रका.
    2:20, प्रका. 9:21)
  wol-KYG: 'Yoram jàkkaarlook Yewu, ne ko: «Yewu, mbaa jàmm?» Yewu ne ko: «Ana nu
    jàmm di ame te sa bàkkaaru bokkaaley ndey Yesabel jógu fi, mook xërëmam yi ne
    xas?»'
  eng-YLT: And it cometh to pass, at Jehoram's seeing Jehu, that he saith, 'Is there
    peace, Jehu?' and he saith, 'What [is] the peace, while the whoredoms of Jezebel
    thy mother, and her witchcrafts, are many?'
  eng-WYC-2017: And when Joram had seen Jehu, he said, Jehu, is peace? And he answered,
    What peace? Yet the fornications, that is, idolatries, of Jezebel, thy mother,
    and many poisonings of her be in strength.
  eng-WMBB: When Joram saw Jehu, he said, “Is it peace, Jehu?” He answered, “What
    peace, so long as the prostitution of your mother Jezebel and her witchcraft abound?”
  urd-GVH: याहू को पहचानकर यूराम ने पूछा, “याहू, क्या सब ख़ैरियत है?” याहू बोला, “ख़ैरियत
    कैसे हो सकती है जब तेरी माँ ईज़बिल की बुतपरस्ती और जादूगरी हर तरफ़ फैली हुई है?”
  rug-rug: Meke sipu tutuvia Zoramu se Zehu, si zama se Zoramu, “Mae pa binule si
    agoi ba vegua?” Meke olaṉa si asa, “Loke binule si kaqu ta evaṉa. Koa gua koasa
    vina hinokara pa tomate meke vinahesi beku sapu korapa ta evaṉa sapu podalae ni
    e Zezibelo sa tinamu.”
  gaz-gaz: Yehooraam yommuu Yehuu argetti, “Iyyuu, ati naguma dhuftee?” jedhee gaafate.
    Yehuun immoo, “Hamma sagaagalummaa fi falfalli haadha kee Iizaabel biyya guutee
    jirutti nagaa maaltu jiraachuu dandaʼa?” jedhee deebise.
  fra-LSG: 'Dès que Joram vit Jéhu, il dit: Est-ce la paix, Jéhu? Jéhu répondit: Quoi,
    la paix! Tant que durent les prostitutions de Jézabel, ta mère, et la multitude
    de ses sortilèges!'
  gnn-gnn: '@see-verse:2KI.009.021'
  yal-yal: Yorami to Yehu to, a yi a fala a xa, a naxa, “Bɔɲɛsaan na a ra ba?” Yehu
    yi a yabi, a naxa, “Bɔɲɛsana! I a kolon i nga Yesabele mɔn ala gbɛtɛne batuma
    e nun a kɔɛrayaan nabama!”
  haw-1868: A i ka manawa i ike ai o Iorama ia Iehu, i aku la ia, He aloha anei, e
    Iehu? Ninau mai la ia, Heaha ke aloha i ka manawa i nui loa ai na hoomanakii o
    Iezebela kou makuwahine, a me ka anaana ana?
  arb-NAV: 'فَلَمَّا رَأَى يَهُورَامُ يَاهُو سَأَلَهُ: «أَلِلْخَيْرِ قُدُومُكَ؟» فَأَجَابَهُ
    يَاهُو: «أَيُّ خَيْرٍ مَادَامَ فُجُورُ أُمِّكَ إِيزَابِلَ وَسِحْرُهَا مُتَفَشِّيَيْنِ؟»'
  ewe-ewe: Fia Yehoram biae be, “Yehu, ŋutifafa dzie nèlea?” Yehu ɖo eŋu be, “Zi ale
    si dawò Yezebel ƒe trɔ̃subɔsubɔ kple adzewɔwɔ gale mía dome kokoko la, aleke ŋutifafa
    ate ŋu anɔ anyi?”
  eng-LEE: And it came to pass, when Jehoram saw Jehu, that he said, Is it peace,
    Jehu? And he said, What peace can there be with the acts of incest of thy mother
    Izebel and her many witchcrafts?
  asm-FB: যোৰামে যেহূক দেখামাত্ৰকে সুধিলে, “যেহূ, তুমি শান্তিভাৱেৰে আহিছা নে?” তেওঁ
    ক’লে, “আপোনাৰ মা ঈজেবলৰ ব্যভিচাৰী কার্যৰ প্রতিমাপূজা আৰু মায়াকর্মৰ কাম যেতিয়া
    ইমান বেছিকৈ হৈছে তেন্তে তাত আৰু কি শান্তি থাকিব পাৰে?”
  sus-A: يٌرَ مِ تٌ يٍهُ لِ نَا، عَ نَشَ عَ مَشْرِن، «يٍهُ، تَنَ مُ نَ؟» يٍهُ نَشَ
    عَ يَابِ، «تَنَ يَتِ يَتِ نَ نَ. عِ نفَ يٍسَبٍلَ نَ كُيٍ بَتُقٍ، عَ نَ مَندُرُحَ
    رَبَقٍ.»
  fra-SBL: 'Lorsque Joram vit Jéhu, il dit : « Est-ce la paix, Jéhu ? » Il répondit :
    « Quelle paix, tant que la prostitution de ta mère Jézabel et sa sorcellerie abondent ? »'
  hbo-hbo: וַיְהִ֗י כִּרְאֹ֤ות יְהֹורָם֙ אֶת־יֵה֔וּא וַיֹּ֖אמֶר הֲשָׁלֹ֣ום יֵה֑וּא
    וַיֹּ֙אמֶר֙ מָ֣ה הַשָּׁלֹ֔ום עַד־זְנוּנֵ֞י אִיזֶ֧בֶל אִמְּךָ֛ וּכְשָׁפֶ֖יהָ הָרַבִּֽים׃
  piu-2006: '@see-verse:2KI.009.021'
  kik-kik: Rĩrĩa Joramu onire Jehu, akĩmũũria atĩrĩ, “Jehu, ũũkĩte na thayũ?” Nake
    Jehu agĩcookia atĩrĩ, “Kũngĩgĩa na thayũ atĩa, ũhooi wa mĩhianano wothe na ũrogi
    wa nyũkwa, Jezebeli, ũingĩhĩte ũũ?”
  fra-NCL: 'En apercevant Jéhu, Joram lui dit : « Est-ce la paix, Jéhu ? » Jéhu répondit :
    « Quelle paix, tant que durent les prostitutions de Jézabel, ta mère, et ses nombreux
    sortilèges ? »'
  cek-AK: Joram mah Jehu to hnuk naah, Jehu, Monghaih oh hmang maw? tiah a naa. Jehu
    mah, Nam no Jezebel mah sak ih tangzat zawhhaih hoi paroeai pop miklet patohhaih
    thung hoiah kawbangmaw monghaih om thai tih? tiah a naa.
  cuk-cuk: 'Joram, Jehú-dakargu ese egichided: —Jehú, ¿be nuedgi-daniki? Jehú abin-sogded:
    —¿Igi an nuedgi-danikosunna? Emide, be-nan-Jezabel ibmar-sobarmalad-bab-dummadyob-imakleged
    e-bab-dummadga imakdiid, ina-isganamar imakdibalid.'
  uig-CYR: 'Йорам Йәһуни көргәндә, «И Йәһу, һәммә иш течлиқму? дәп сориди. У: — Анаң
    Йизәбәлниң қилған бузуқчилиқлири вә җадугәрлиги шунчә җиқ турса, қандақму течлиқ
    болиду?! — деди.'
  tel-2017: అప్పుడు యెహోరాము యెహూతో “యెహూ, శాంతి భావంతో ఉన్నావా?” అని అడిగాడు. దానికి
    యెహూ “నీ తల్లి యెజెబెలు వ్యభిచారం, మంత్రవిద్యలు ఇంత మితిమీరిపోయి ఉండగా ఇక శాంతి
    భావం ఎక్కడది?” అన్నాడు.
  hat-BSA: 'Lè Joram te wè Jéhu, li te di: “Èske sa an pè, Jéhu?” Epi li te reponn:
    “Ki lapè sa a, kòmsi zak pwostitiye manman ou Jézabel avèk vye maji pa li yo tèlman
    anpil?”'
  kos-kos: Joram el siyuk, “Ya kom tuku in misla?” Jehu el topuk, “Misla fuka se,
    ke inutnut ac alu nu ke ma sruloala, ma Jezebel nina kiom ah tuh oakiya, pa srakna
    orek inge?”
  hbo-WLC: וַיְהִ֗י כִּרְא֤וֹת יְהוֹרָם֙ אֶת־יֵה֔וּא וַיֹּ֖אמֶר הֲשָׁל֣וֹם יֵה֑וּא
    וַיֹּ֙אמֶר֙ מָ֣ה הַשָּׁל֔וֹם עַד־זְנוּנֵ֞י אִיזֶ֧בֶל אִמְּךָ֛ וּכְשָׁפֶ֖יהָ הָרַבִּֽים׃
  ibo-ibo: Mgbe Joram hụrụ Jehu, ọ jụrụ, “Ị bịara nʼudo? Udo ọ dịkwa, Jehu?” Jehu
    zara, “Olee otu udo ga-esi dịrị, ebe ọ bụ na ihe ọjọọ niile nke ikpere arụsị na
    mgbaasị nke Jezebel nne gị, jupụtara nʼebe niile.”
  ory-ory: ପୁଣି ଯୋରାମ୍‍ ଯେହୂଙ୍କୁ ଦେଖନ୍ତେ, ତାଙ୍କୁ ପଚାରିଲେ, “ଯେହୂ କୁଶଳ କି?” ତହିଁରେ;
    ସେ ଉତ୍ତର କଲେ, “ଯେପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭ ମାତା ଈଷେବଲ୍‍ର ଏତେ ବ୍ୟଭିଚାର ଓ ମାୟାବୀତ୍ୱ ଅଛି, ସେପର୍ଯ୍ୟନ୍ତ
    କି କୁଶଳ?”
  chk-chk: Nge lupwen Joram a küna Jehu, a aisini, “Ifa usun, Jehu, ka feito fän kinamwe?”
    Jehu a pälüeni, “Ifa usun, a tongeni fis kinamwe, are Isipel inom we a chök föföri
    ekewe angangen anümwäl me angangen roong?”
  rop-rop: En King Joram bin askim im, “Jeihu, yu kaman iya gudbinjiwei?” En Jeihu
    bin tok langa im, “Hau wi garra jidan brabli gudwei wen yu en ola pipul stil yusumbat
    ola brabli nogudwan pawa, en weshipbat ola nogudwan drimin weya yu mami Jesabel
    bin statimap?”
  ukr-1871: 'Як побачив Йорам Егуя, спитав: Чи з миром, Егую? Відказав же сей: Який
    тут мир, покіль твоя мати Езабель безчесть творить і без кінця відомствує?'
  deu-1951: 'Als nun Joram den Jehu sah, sprach er: Jehu, bedeutet das Friede? Er
    aber sprach: Was Friede, bei all der Buhlerei und Zauberei deiner Mutter Isebel?'
  eng-JPS: 'And it came to pass, when Joram saw Jehu, that he said: ''Is it peace,
    Jehu?'' And he answered: ''What peace, so long as the harlotries of thy mother
    Jezebel and her witchcrafts are so many?'''
  srp-1865: 'I kad Joram ugleda Juja, reèe mu: je li mir, Juju? A on odgovori: kakav
    mir? dok je tolikoga kurvanja Jezavelje matere tvoje i èaranja njezinijeh.'
  lug-lug: Awo Yolaamu bwe yalaba Yeeku, n’amubuuza nti, “Ojja mirembe Yeeku?” Yeeku
    n’amuddamu nti, “Kiyinzika kitya okubaawo emirembe, nga wakyaliwo obwenzi n’obulogo
    bwa nnyoko Yezeberi?”
  heb-heb: ויהי כראות יהורם את יהוא ויאמר השלום יהוא ויאמר מה השלום עד זנוני איזבל
    אמך וכשפיה הרבים׃
  ben-IRV: যোরাম যেহূকে দেখেই জিজ্ঞাসা করলেন, “যেহূ, সব কিছু ঠিক আছে তো?” উত্তরে তিনি
    বললেন, “যতক্ষণ তোমার মা ঈষেবলের ব্যভিচার ও যাদুবিদ্যা থাকে, সে পর্যন্ত মঙ্গল কি
    করে হতে পারে?”
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਯੋਰਾਮ ਨੇ ਯੇਹੂ ਨੂੰ ਦੇਖਿਆ ਤਾਂ ਬੋਲਿਆ, “ਯੇਹੂ ਸ਼ਾਂਤੀ ਵੀ ਹੈ?”
    ਉਸ ਨੇ ਆਖਿਆ, ਜਦ ਤੱਕ ਤੇਰੀ ਮਾਂ ਈਜ਼ਬਲ ਦੀਆਂ ਵਿਭਚਾਰੀਆਂ ਤੇ ਉਸ ਦੀਆਂ ਜਾਦੂਗਰੀਆਂ ਐਨੀਆਂ ਵਧੀਆਂ
    ਹੋਈਆਂ ਹੋਣ ਤਦ ਤੱਕ ਕਿਸ ਤਰ੍ਹਾਂ ਦੀ ਸ਼ਾਂਤੀ?
  mya-JVB: ယောရံ သည် ယေဟု ကိုမြင် လျှင် ၊ ယေဟု ငြိမ်သက် ခြင်းရှိသလော ဟု မေး သော် ၊
    ယေဟုက၊ သင့် အမိ ယေဇဗေလ ပြု သော အဓမ္မမေထုန်အမှု၊ ပြုစား သော အမှုများ သော ကာလ အတွင်းတွင်၊
    အဘယ်သို့ သော ငြိမ်သက် ခြင်းရှိ လိမ့်မည်နည်းဟု ပြန်ပြော သော်၊ “
  tbg-tbg: Joraamuva oru Jehura tavero viva vira irero tiharo, Jehuo, are maateraiqirevae
    aniaro? tuvaro Jehuva nai tiva amiro tiharo, Oho, ai nova Jesebeliva una variqanavu
    quahama nimiteharo viva vaana kaiqa vare vairara ti, nantiakee tenavu maateraiqiha
    vairarave? tiro.
  hmo-hmo: Iorama ese Iehu ia itaia, vadaeni ia gwau, “Maino dekenai oi mai noho,
    a?” Iehu ia haere, ia gwau, “Maino be edena bamona ia vara diba, badina be oiemu
    sinana ena lebulebu karadia bona iena meamea karadia be iseda huanai do idia karaia
    momo noho?”
  urd-urd: यूराम ने याहू को देखकर कहा, “ऐ याहू, खै़र है?” उसने जवाब दिया, “जब तक तेरी
    माँ ईज़बिल की ज़िनाकारियाँ और उसकी जादूगरियाँ इस क़दर हैं, तब तक कैसी ख़ैर?”
  rus-SYN: 'И когда увидел Иорам Ииуя, то сказал: с миром ли Ииуй? И сказал он: какой
    мир при любодействе Иезавели, матери твоей, и при многих волхвованиях ее?'
  bqc-SIM: 'Kɛ́ Yolaũ wɛsì Yehulɛ, ↄ̃ à aà là à mɛ̀: Yehu, aafia ńlɛ mↄ́a?
    A wèwà à mɛ̀: Lá n da Zezabɛli gbãsĩkɛa tã́aↄ yã́ musu ń aà pↄdaa gbɛ̃́ↄwao
    lìgua, aafia ku máɛ?'
  tcz-CHONGTHU: Joram lengpa in adongin, “Jehu chamna thudol a nahung hinam?” tia
    adohleh, Jehu’n, “Nanu Jezebel semthu pathen houna hole doithu sapna in in eium
    kimvel laiseuva chamna iti umthei ding ham?” tin ana donbut in ahi.
  mar-mar: येहूला पाहून योरामाने त्यास विचारले, “येहू तू शांततेसाठीच आला आहेस ना?”
    येहू म्हणाला, “तुझी आई ईजबेल हिचे व्यभिचार आणि चेटके चालू असेपर्यंत कसली आली आहे
    शांतता?”
  qub-qub: 'Jehüta ricärir Joramga tapuran: «¿Alli canapächu aywaycämunqui Jehú?»
    nir. Jehüga niran: «¿Imanöpataj allipäpis shamushaj mamayqui Jezabel ïdulucunata
    aduraycaptenga brüju ruraynintapis mana cachariycaptenga?»'
  bqp-bqp: 'Kũ Yoramu wɛ́ sì Yehulɛ, akũ à a là à pì: Yehu, aafiaan ntɛn suo yá?
    À wèa à pì: Aafia kú mámɛɛ? Zaakũ n da Yɛzɛbɛli tãnagbagbana kũ a pↄ́dammanaao
    dàgula.'
  hat-hat: 'Joram mande l'': —Eske ou vin an zanmi? Jeou reponn: —Ki zanmi w''ap pale
    la a lè manman ou, Jezabèl, ap donnen pi rèd nan fè maji ak nan sèvi zidòl?'
  eng-BSB: When Joram saw Jehu, he asked, “Have you come in peace, Jehu?” “How can
    there be peace,” he replied, “as long as the idolatry and witchcraft of your mother
    Jezebel abound?”
  eng-WEBPB: When Joram saw Jehu, he said, “Is it peace, Jehu?” He answered, “What
    peace, so long as the prostitution of your mother Jezebel and her witchcraft abound?”
  kbq-kbq: Hanki anante Joramu'a Jehuna negeno, amanage huno antahige'ne, Karimpa
    frune neampi kea huo. Anagema higeno'a Jehu'a ke nona'a huno, negrera Jesebeli'ma
    hige'zama havi anumzante mono'ma hunte'naza avu'avazamo'ene, avu'atagazama hihoma
    hige'zama hu'naza avu'ava'mo'a ome rama nehiana, nankna hu'na narimpa frunena
    esue hu'ne.
  nhe-BL: 'Huan quema quiitac Joram nopa Jehú, quiilhui: ―¿Jehú, tihuala ica cuali
    o axtle? Huan Jehú quinanquili: ―¿Tlaque tlen cuali huelis onca quema monana,
    Jezabel, quisenhuiquilía quinhueyitlalía tlaixcopincayome tlen ax ya Dios huan
    quisenhuiquilía tetlajchihuía campa hueli ipan totlal?'
  bus-bus: 'Kɛ̀ Yoramu wɛ́ɛ sì Yehulɛ, ben à à là à bè: Yehu, aafian nɛ́ɛ mↄↄoↄ́?
    À wèàla à bè: Aafia kú mámɛ? Zaakɛ n da Yɛzɛbɛli tãagbãgbãna kↄ̃n à pↄ́dammanao
    dàgula.'
  gub-BL: — Aipo erezur hemyrypar romo ne, i'i izupe. Uwazar Zeu ize'eg izupe. — Nazapuner
    kwaw zanemyryparypar romo zanereko haw rehe. Ta'e erezapo kar wiwi iaiw ma'e paze
    ma'e wanupe ne xe. Eremuwete katu wiwi tupàn a'ua'u ne wà xe. Nehy Zezamew uzypyrog
    a'e tupàn a'ua'u wamuwete haw ko ywy rehe a'e, i'i Zeu Zoràw pe.
  eng-DRA: 'And when Joram saw Jehu, he said: Is there peace, Jehu? And he answered:
    What peace? so long as the fornications of Jezabel thy mother, and her many sorceries
    are in their vigour.'
