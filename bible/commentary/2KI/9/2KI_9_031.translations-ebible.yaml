verse: 2KI.009.031
translations:
  mal-C: 'യേഹു കൊട്ടാരകവാടംകടന്നു വന്നപ്പോൾ അവർ വിളിച്ചുചോദിച്ചു: “യജമാനന്റെ കൊലപാതകിയായ
    സിമ്രീ, നീ സമാധാനവുമായാണോ വരുന്നത്?”'
  deu-TKW: 'Als nun Jehu zum Thore hereinkam, rief sie: Geht es dir wohl, Simri, Mörder
    seines Herrn?'
  lin-lin: 'Tango Jewu akotaki na ekuke ya engumba, Jezabeli atunaki na koganga :
    — Zimiri, mobomi ya nkolo na yo, boni, oyei mpo na kimia ?'
  eng-LSV: And Jehu has come into the gate, and she says, “Was there peace [for] Zimri—slayer
    of his lord?”
  eng-GNV: And as Iehu entred at the gate, shee sayde, Had Zimri peace, which slewe
    his master?
  eng-WEBSTER: And as Jehu entered the gate, she said, Had Zimri peace, who slew his
    master?
  nhw-BL: 'Huan quema Jehú ajsito campa puerta ipan itepa nopa altepetl, nopa sihuatl
    quiilhui: ―¿Quenicatza tiitztoc ama, titemictijquetl? Ta tiitztoc san se ica Zimri
    catli no quimicti iteco.'
  swh-ONEN: Yehu alipokuwa akiingia langoni, Yezebeli akasema, “Je, umekuja kwa amani,
    Zimri, wewe muuaji wa bwana wako?”
  bba-bba: Sɑnɑm mɛ Yehu u duɑ wuuɔ, yerɑ Yesɑbɛli u nùn sɔ̃ɔwɑ u nɛɛ, Simiri wi u
    rɑ win yinni ɡon kɔsire, n sere do ɑ kɑ nɑ mi?
  eng-KJVCPB: And as Jehu entered in at the gate, she said, Had Zimri peace, who slew
    his master?
  luo-luo: Kane Jehu odonjo e dhorangach nopenjo niya, “Ibiro e yor kwe, in Zimri
    ma janek ruodheni?”
  meu-meu: Bena Iehu na ikoukou amo e heau vareai negana ai, hahine na eto, Simiri
    e, biagumu iala-masena taumu, maino ai oma a?
  npi-ULB: येहू मूल ढोकामा भित्र आउँदै गर्दा तिनले उनलाई भनिन्, “ए आफ्ना मालिकका हत्यारा
    जिम्री, के तिमी मित्रभावले आएका हौ ?”
  yor-yor: Bí Jehu ti wọ ẹnu ìlẹ̀kùn, ó béèrè, “Ṣé ìwọ wá ní àlàáfíà, Simri, ìwọ olùpa
    ọ̀gá à rẹ?”
  emp-NTPO: 'Jehú dji purud̶e ed̶a wãbadama jũẽsid̶e Jezabelba idjía jarasia: –Mẽrã,
    Zimri quĩrãca b̶ʌ, bʌ boro bead̶a.–'
  pes-OPCB: 'وقتی ییهو از دروازه وارد شد، ایزابل او را صدا زده، گفت: «ای قاتل، ای
    زمری، چرا اربابت را کشتی؟»'
  tgl-ULB: Habang pumapasok si Jehu sa tarangkahan, sinabi niya sa kaniya, Ikaw ba
    ay dumating para sa kapayapaan”, ikaw Zimri, mamamatay-tao ng iyong panginoon?”
  hui-hui: Ani handatagi ho heagola Yihu anda ibiyane hondowa ibugua lai latagi halu
    lalu, Simiri-o i̱naga agali haguane bo wahaga ni eberego. Irane aginaga íbu kebe,
    lene.
  mya-mya: ယေ​ဟု​သည်​နန်း​တော်​ဝင်​တံ​ခါး​ဝ​ကို​ဝင်​၍ လာ​သော​အ​ခါ ယေ​ဇ​ဗေ​လ​သည်​ယေ​ဟု
    အား``ကိုယ့်​သ​ခင်​ကို​သတ်​သော​အ​ချင်း ဇိ​မ​ရိ သင်​သည်​အ​ဘယ်​ကြောင့် ဤ​အ​ရပ်​သို့​လာ
    သ​နည်း'' ဟု​ဟစ်​အော်​၍​ပြော​၏။
  bod-N: ཡེ་ཧུ་རྒྱལ་སྒོའི་ནང་དུ་འཛུལ་བ་ཙམ་གྱིས་ཁོ་མོ་ན་རེ། ཀྱེ་ཟིམ་རེ། རང་གི་བདག་པོ་གསོད་མཁན་ཁྱོད་བདེའམ་སྨྲས་པར།
  sna-sna: Jehu akati achipinda pasuo, Jezebheri akamubvunza akati, “Wauya norugare
    here, Zimuri, iwe muurayi watenzi wako?”
  spa-BLM: 'Cuando Jehú entró por la puerta, ella dijo: “¿Vienes en paz, Zimri, asesino
    de tu señor?”'
  cac-cac: 'Ayic ix c''och vin̈aj Jehú d''a ti'' chon̈ab'' chi'', ix yalan ix d''a
    vin̈ icha tic: —¿Vach''am a c''ool? Lajan ach yed'' vin̈aj Zimri, ix a milcham
    vin̈ ajalil, xchi ix.'
  swh-ULB: Kadiri Yehu alipokuwa akiingia kwenye lango, akamwambia, “Je unakuja kwa
    amani, wewe Zimri, muuaji wa bwana wako?”
  bel-bel: 'Калі Іуй увайшоў у браму, яна сказала: ці мір Замврыю, забойцу гаспадара
    свайго?'
  deu-ELBBK: 'Und als Jehu in das Tor kam, da sprach sie: Erging es Simri wohl, dem
    Mörder seines Herrn?'
  mbb-OT: Ne hein midseled si Jehu ziyà te ǥemawan duen te turuǥan, migkeǥiyan sikandin
    ni Jezebel te, “Sikew is iring ki Zimri te ed-uney edhimatey te egalen din, meupiya
    ve is tuyù nu te kedhengkayi?”
  mal-2015: 'യേഹൂ പടിവാതിൽ കടന്നപ്പോൾ അവൾ: യജമാനനെ കൊന്നവനായ സിമ്രിക്കു സമാധാനമോ എന്നു
    ചോദിച്ചു.'
  rmc-rmc: 'Sar o Jehu predžalas prekal e brana, oj zvičinďa: „Anes o smirom? Tu vrahona
    tire kraľiskro, so sal ajso vrahos sar o Zimri!“'
  pes-OPV: 'و چون ییهوبه دروازه داخل شد، او گفت: «آیا زمری را که آقای خود را کشت،
    سلامتی بود؟»'
  ron-1924: 'Пе кынд интра Иеху пе поартэ, еа а зис: „Паче, ноуле Зимри, учигашул
    стэпынулуй сэу?”'
  ben-OBCV: যেহূ সিংহদুয়ার দিয়ে ঢুকতে না ঢুকতেই সে জিজ্ঞাসা করল, “ওরে সিম্রি, তোর
    মনিবের হত্যাকারী, তুই কি শান্তিতে এসেছিস?”
  som-som: Oo markii Yeehuu iriddii ka soo galay ayay tidhi, Simriigii sayidkiisii
    dilayow, ma nabad baa?
  lat-VUC: 'ingredientem Jehu per portam, et ait: Numquid pax potest esse Zambri,
    qui interfecit dominum suum?'
  eng-ASVBT: And as Jehu entered in at the gate, she said, Is it peace, thou Zimri,
    thy master’s murderer?
  ita-1885: 'E come Iehu entrava nella porta, ella gli disse: O Zimri, ucciditor del
    tuo signore, le cose vanno elleno bene?'
  eng-LXXUP: And Jehu entered into the city; and she said, Had Zimri, the murderer
    of his master, peace?
  eng-ULB: As Jehu was entering the gate, she said to him, “Are you coming in peace,
    you Zimri, your master's murderer?”
  spa-VBL: 'Cuando Jehú entró por la puerta, ella gritó: “¿Vienes en son de paz? ¿O
    eres como Zimri, un asesino de tu señor?”'
  fra-_FOB: 'Et comme Jéhu passait la porte, elle dit: En a-t-il bien pris à Zimri
    qui assassina son maître?'
  mal-mal: 'യേഹൂ പടിവാതിൽ കടന്നപ്പോൾ അവൾ: “യജമാനനെ കൊന്നവനായ സിമ്രിക്ക് സമാധാനമോ?”
    എന്ന് ചോദിച്ചു.'
  urd-GVR: Jab Yāhū mahal ke geṭ meṅ dāḳhil huā to Īzabil chillāī, “Ai Zimrī jis ne
    apne mālik ko qatl kar diyā hai, kyā sab ḳhairiyat hai?”
  suz-BL: मिनु येहू ठेयब लाप्‍चो रे ओव़माक्‍त। मिनु इजेबेलम “ए आंम होव़प कली साइक्‍ब
    जिम्री, मार, गे रिम्‍शो पथ जाक्‍ङे” दे मदा बाक्‍त। १राजा १६:९-१०
  ita-1927: 'E come Jehu entrava per la porta di città, ella gli disse: “Rechi pace,
    novello Zimri, uccisore del tuo signore?”'
  ckb-ckb: 'کە یێهو لە دەروازەکەوە هاتە ژوورەوە، لێی پرسی: «ئەی زیمری، بکوژی گەورەکەت،
    ئایا بۆ ئاشتی هاتوویت؟»'
  eng-BBE: And when Jehu was coming into the town, she said, Is all well, O Zimri,
    taker of your master's life?
  kan-OKCV: ಯೇಹುವು ಬಾಗಿಲಲ್ಲಿ ಪ್ರವೇಶಿಸಿದಾಗ ಅವಳು, “ತನ್ನ ಯಜಮಾನನನ್ನು ಕೊಂದ ಜಿಮ್ರಿಗೆ ಸಮಾನನೇ,
    ಕ್ಷೇಮವೋ?” ಎಂದಳು.
  tam-2017: 'யெகூ பட்டணத்து நுழைவாயிலுக்கு வந்தபோது, அவள்: தன் ஆண்டவனைக் கொன்ற சிம்ரி
    பாதுகாக்கப்பட்டானா என்றாள்.'
  spa-RV-1909: 'Y como entraba Jehú por la puerta, ella dijo: ¿Sucedió bien á Zimri,
    que mató á su señor?'
  ron-BTF: 'Și pe când Iehu intra pe poartă, ea a spus: A avut Zimri pace, cel care
    l-a ucis pe stăpânul său?'
  eng-WEBP: As Jehu entered in at the gate, she said, “Do you come in peace, Zimri,
    you murderer of your master?”
  eng-FBV: As Jehu came in through the gate, she shouted down, “Do you come in peace?
    Or are you like Zimri, a murderer of your master?”
  nld-1939: 'En toen Jehoe de poort binnenreed, riep zij: Hoe gaat het, Zimri; hoe
    gaat het den moordenaar van zijn heer?'
  nch-BL: 'Huan quema Jehú ajsito campa caltemit ipan itepa nopa altepet, nopa sihuat
    quiilhui: ―¿Quenicatza tiitztoc ama, titemictijquet? Ta tiitztoc san se ica Zimri
    cati no quimicti iteco.'
  vie-1934: 'Khi Giê-hu đi qua cửa thành, nàng nói rằng: Hỡi Xim-ri, kẻ giết chúa
    mình! Bình yên chăng?'
  hin-CV: जैसे ही येहू ने प्रवेश किया, उसने पूछा, “सब कुशल तो है, अपने ही स्वामी के
    हत्यारे ज़िमरी?”
  spa-BES: 'Y cuando Jehú entraba en el pueblo, ella dijo: ¿Está bien, oh Zimri, que
    tomas la vida de tu amo?'
  tdx-tdx: 'Aa ie nimoak’ an-dalam-bey eo t’Ieho, le hoe i rakembay: Nampanintsiñañe
    hao t’i Zimrý t’ie namono i talè’ey?'
  tha-KJV: และเมื่อเยฮูผ่านเข้าประตูวังมา พระนางมีพระเสาวนีย์​ว่า “ศิมรี​ผู้​ฆ่านายของเขามี​สันติ​หรือ​”
  por-BR-2018: 'E quando entrava Jeú pela porta, ela disse: Sucedeu bem a Zinri, que
    matou a seu senhor?'
  deu-ELO: 'Und als Jehu in das Tor kam, da sprach sie: Erging es Simri wohl, dem
    Mörder seines Herrn?'
  eng-WYC-2018: Jehu entering by the gate, and she said, Whether peace may be to Zimri,
    that killed his lord?/that slew his lord? (Jehu entering by the gate, and she
    said, Can there be peace for Zimri, who killed his lord?)
  epo-epo: 'Kiam Jehu eniris en la pordegon, ŝi diris: Ĉu nun estos paco, ho Zimri,
    mortiginto de sia sinjoro?'
  uig-PIN: 'Yǝⱨu dǝrwazidin kirgǝndǝ u uningƣa: I Zimri, ɵz ƣojangning ⱪatili, ⱨǝmmǝ
    ix tinqliⱪmu? — dǝp soridi.'
  beo-beo: 'Yihiu da moilai logo holeiga golili manoba, Yesebele da amane wele sia:i,
    “Di Similai! Fane legesu dunu di! Abuliba:le guiguda: misi?”'
  tpi-OTNT: Na taim Jehu i kam insait long bikpela dua bilong taun, Jesebel i singaut
    long em olsem, “Simri, yu man bilong kilim i dai bikman bilong yu, yu stap gut,
    a?”
  hau-SA: Yayinda Yehu ya shiga ƙofa, sai ta ce, “Lafiya, kai Zimri, mai kashe maigidansa?”
  uig-LAT: 'Yehu derwazidin kirgende u uninggha: I Zimri, öz ghojangning qatili, hemme
    ish tinchliqmu? — dep soridi.'
  nde-nde: UJehu uthe engena esangweni, wambuza wathi, “Uza ngokuthula na, Zimri,
    wena mbulali wenkosi yakho?”
  ton-ton: Pea feʻunga mo ʻene hū mai ʻa Sehu ʻi he matapā ʻoe kolo, naʻa ne pehē,
    “Naʻe lelei koā ʻa Simili, ʻaia naʻa ne fakapoongi ʻa ʻene ʻeiki?”
  ces-1613: 'A když Jéhu jel skrze bránu, řekla: Jest-li pokoj, ó Zamri, mordéři pána
    svého?'
  eng-WMB: As Jehu entered in at the gate, she said, “Do you come in peace, Zimri,
    you murderer of your master?”
  tam-TCV: யெகூ வாசலுக்கு வந்தபோது யேசபேல் அவனைப் பார்த்து, “கொலைகாரனே! தன் எஜமானைக்
    கொலைசெய்த சிம்ரியைப் போன்றவனே! சமாதானத்துடன் வருகிறாயா” என்று கேட்டாள்.
  ceb-ULB: Sa dihang pasulod na sa ganghaan si Jehu, miingon siya kaniya, “Mianhi
    ka ba aron sa pagpakigdait, ikaw Zimri, nga nagpatay sa imong agalon?
  pol-UBG: 'A gdy Jehu wjeżdżał przez bramę, zapytała: Czy miał pokój Zimri, który
    zabił swego pana?'
  urd-GVU: جب یاہو محل کے گیٹ میں داخل ہوا تو ایزبل چلّائی، ”اے زِمری جس نے اپنے مالک
    کو قتل کر دیا ہے، کیا سب خیریت ہے؟“
  deu-1912: 'Und da Jehu unter das Tor kam, sprach sie: Ist''s Simri wohl gegangen,
    der seinen Herrn erwürgte?'
  kan-2017: ಅನಂತರ ಅರಮನೆಯ ಬಾಗಿಲಿನಿಂದ ಪ್ರವೇಶಮಾಡಿದ ಯೇಹುವನ್ನು ಕಂಡು ಅವನಿಗೆ, “ಯಜಮಾನನನ್ನು
    ಕೊಂದ ಜಿಮ್ರಿಗೆ ಸಮಾಧಾನವೋ? ಕ್ಷೇಮವೋ?” ಎಂದು ಕೇಳಿದಳು.
  yap-yap: Ma nap’an ni yib Jehu u langan e garog, me tolul ngak ni ga’ar, “Gur Zimri!
    I gur e re tathang pogofan! Mangfan ni kamub ngaray?”
  hlt-MCSB: Jehu te vongka lamloh a kun van neh, “A boei aka ngawn Zimri a sading
    a?” a ti nah.
  mdy-ETH: ዒዩ ካታሞ ጌሎ ካሮና ጌላኣና ዒዛ፦ «ዔኤዛይ፥ ዚምሪ! ሃይ ኔኤኒ ኔ ጎዳ ዎዼሢ ሃይ! ሃይካ ኔና ዓይጌ ዔኪ ዬዔይ?»
    ጌይ ዒላቴኔ።
  twi-ASANTE: Ɛberɛ a Yehu wuraa ahemfie ɛpono no mu no, ɔhemmaa no teaam guu ne so
    sɛ, “Owudifoɔ, wobaa no asomdwoeɛ so anaa? Wote sɛ Simri a ɔkumm ne wura no.”
  eng-WEBU: As Jehu entered in at the gate, she said, “Do you come in peace, Zimri,
    you murderer of your master?”
  wal-wal: Yeehu penggeera gelishin, “Laa ne godaa worida Zimiraa, hagaa sarossi yaadii?”
    yaagaasu.
  spa-PDDPT: 'Cuando Jehú entraba por la puerta de la ciudad, ella preguntó: ¿Hubo
    paz para Zimri, asesino de su ʼadon?'
  gun-gun: 'Ha''e gui ma huvixa roka rokẽ rupi Jeú oaxa ramo kunha va''e aipoe''i:
    — O nderuvixa jukaare Zinri, jomeme reiko porã''i vy teve reju?'
  ilo-ULB: Iti iseserrek ni Jehu iti ruangan, kinunana kenkuana, “Immayka kadi nga
    addaan iti kappia, sika Zimri a mammapatay iti apona?”
  kpg-kpg: Di madagoaa o Jehu ne ulu mai gi lodo di abaaba, gei Jezebel gaa wolo gi
    mee, “Kooe Zimri! Kooe tangada daaligi dangada! Goe e hai dau aha i ginei?”
  uig-ARA: 'يەھۇ دەرۋازىدىن كىرگەندە ئۇ ئۇنىڭغا: ئى زىمرى، ئۆز غوجاڭنىڭ قاتىلى، ھەممە
    ئىش تىنچلىقمۇ؟ ــ دەپ سورىدى.'
  sus-sus: Yehu to nu sofe taa naadɛ ra, Yesabela naxa a maxɔrin, «Tana mu na Simiri,
    i tan naxan i xa mangɛ faxaxi?»
  pon-2006: Ni ahnsou me Sehu pedolong nan kehlo, liho ahpw likwerkilahng, “Kowe Simri!
    Sounkam aramas! Dahme ke kohkihdo wasaht?”
  ksd-ksd: 'Ma ba Ieu i ga olo ta ra mataniolo, i ga oro: Dave, a malmal, u Simri,
    nina u tar doko kaum luluai?'
  tur-YTC: Yehu kapıdan içeri girdiğinde, “Efendisini öldüren Zimri, barış için mi
    geldin?” dedi.
  grc-BRENT: Καὶ Ἰοὺ εἰσεπορεύετο ἐν τῇ πόλει, καὶ εἶπε, ἡ εἰρήνη Ζαμβρὶ ὁ φονευτὴς
    τοῦ κυρίου αὐτοῦ;
  ind-AYT: Ketika Yehu memasuki pintu gerbang, dia pun berseru, “Selamatkah Zimri,
    pembunuh tuannya itu?”
  nya-nya: Pamene Yehu ankalowa pa chipata iye anafunsa kuti, “Kodi wabwera mwamtendere,
    iwe Zimuri, munthu wopha mbuye wako?”
  hrv-hrv: 'I kad je Jehu ulazio na vrata, ona reče: “Kako je, Zimri, ubojico svoga
    gospodara?”'
  mps-mps: Tama te Jehu aga te taun te moni tų badu te taun tomoba asai, tama te
    kwin we Jesebelgo aga dolo i weyu, e tama i wai, “Simri, nage naga genuai bidi
    ela mubo bidi dao, nage bugagia bidibawe, a?”
  tpi-tpi: Na taim Jehu i kam insait long bikpela dua bilong taun, Jesebel i singaut
    long em olsem, “Simri, yu man bilong kilim i dai bikman bilong yu, yu stap gut,
    a?”
  dan-1931: 'og da Jehu kørte ind igennem Porten, råbte hun: “Kommer du med Fred,
    Zimri Kongemorder?”'
  vie-OVCB: 'Thấy Giê-hu đến trước cổng, Giê-sa-bên nói: “Này Xim-ri! Kẻ giết chủ,
    còn đến đây làm gì?”'
  guj-2017: જેવો યેહૂ દરવાજામાં પ્રવેશ્યો કે ઇઝબેલે તેને કહ્યું, “હે પોતાના માલિકનું
    ખૂન કરનાર, ઝિમ્રી તું શાંતિમાં આવ્યો છે?”
  pon-2006A: Ni ahnsou me Sehu pedolong nan kehlo, liho ahpw likwerkilahng, “Kowe
    Simri! Sounkam aramas! Dahme ke kohkihdo wasaht?”
  por-BRBSL: 'Quando Jehu entrou pelo portão, ela disse: “Você vem em paz, Zimri,
    seu assassino de seu mestre?'
  cth-cth: Kalupnae longkha koe Jehu a kâen navah roumnae koe lah vaimoe na bawipa
    na ka thet e Zimri telah atipouh.
  twi-twi: Bere a Yehu wuraa ahemfi pon no mu no, ɔhemmea no teɛɛ mu guu ne so se,
    “Owudifo, wobaa no asomdwoe so ana? Wote sɛ Simri a okum ne wura no.”
  hlt-hlt: Jehu te vongka lamloh a kun van neh, “A boei aka ngawn Zimri a sading a?”
    a ti nah.
  tbz-SIM: 'Yeu nɑ dìì mɔ̀nnì dihɛì kó dibòrì kòò dɔ̀: Kusɑ̀ɑ̀kù bɑkɑɑ̀? Fɔ̃́ nnɛ̀
    Simmidi wèè kùɔ o kóo kpɑ̀ɑ̀tì di pókù nku.'
  msy-2020: Egha Jehu nguibar ekiamɨn tiar akar ekiamɨn aven zuir dughiamɨn, Jesebel
    kamaghɨn an dɨa ghaze, “O Simri, nɨ uan gumazir ekiam mɨsoghezɨ an aremezir gumazim,
    nɨ ti deragha iti?”
  dop-dop: '@see-verse:2KI.009.030'
  azb-azb: 'Yehu darvazadan girəndə İzevel dedi: «Xeyir ola, ey öz ağasını öldürən
    Zimri?»'
  eng-DBY: And when Jehu came in at the gate, she said, Is it peace, Zimri, murderer
    of his master?
  hin-2017: जब येहू फाटक में होकर आ रहा था तब उसने कहा, “हे अपने स्वामी के घात करनेवाले
    जिम्री, क्या कुशल है?”
  wol-KYG: 'Naka la Yewu wees buntu dëkk ba, di duggsi rekk, mu ne: «Mbaa jàmmee,
    Simri mu ndaw, bóomkatub sangam?»'
  eng-YLT: And Jehu hath come into the gate, and she saith, 'Was there peace [to]
    Zimri — slayer of his lord?'
  eng-WYC-2017: Jehu entering by the gate, and she said, Whether peace may be to Zimri,
    that killed or slew his lord?
  eng-WMBB: As Jehu entered in at the gate, she said, “Do you come in peace, Zimri,
    you murderer of your master?”
  urd-GVH: जब याहू महल के गेट में दाख़िल हुआ तो ईज़बिल चिल्लाई, “ऐ ज़िमरी जिसने अपने
    मालिक को क़त्ल कर दिया है, क्या सब ख़ैरियत है?”
  rug-rug: Sipu nuquru pa sasada se Zehu, si zama la si asa, “Agoi Zimiri! Agoi pu
    va matea sa mua baṉara! Sa si mae nia goi tani?”
  gaz-gaz: Akkuma Yehuun karraan ol seeneen Iizaabel, “Zimrii, ati namichi gooftaa
    kee ajjeefte naguma dhuftee?” jetteen.
  fra-LSG: 'Comme Jéhu franchissait la porte, elle dit: Est-ce la paix, nouveau Zimri,
    assassin de son maître?'
  yal-yal: Yehu to yi danguma taan so dɛɛn na, Yesabele yi a fala a xa, a naxa, “I
    bata fa bɔɲɛ xunbenla ra ba, i tan naxan luxi alo Simiri naxan a kanna faxa?”
  haw-1868: A komo aku la o Iehu ma ka pukapa, ninau mai la keia, I maluhia anei o
    Zimeri, nana i pepehi kona haku?
  arb-NAV: 'وَعِنْدَمَا اجْتَازَ يَاهُو عَتَبَةَ بَابِ سَاحَةِ الْقَصْرِ قَالَتْ:
    «أَجِئْتَ مُسَالِماً يَا زِمْرِي يَا قَاتِلَ سَيِّدِهِ؟»'
  ewe-ewe: Esi Yehu ge ɖe fiasã la me la, Yezebel do ɣli ɖe eta gblɔ be, “Wò, Zimri,
    wò amewula, nu ka dim nèle le afi sia?”
  eng-LEE: And as Jehu entered in at the gate, she said, Is it peace, O Zimri, who
    hath slain his master?
  gvn-gvn: '@see-verse:2KI.009.030'
  asm-FB: যেহূ যেতিয়া দুৱাৰেদি সোমাই আহিল, তেতিয়া ঈজেবলে তেওঁক ক’লে, “তুমি শান্তিৰে
    আহিলা নে জিম্ৰী, নিজৰ প্রভুৰ হত্যাকাৰী?”
  sus-A: يٍهُ تٌ نُ سٌقٍ تَا نَادّ رَ، يٍسَبٍلَ نَشَ عَ مَشْرِن، «تَنَ مُ نَ سِمِرِ،
    عِ تَن نَشَن عِ شَ مَنفّ قَشَشِ؟»
  fra-SBL: 'Comme Jéhu entrait par la porte, elle dit : « Viens-tu en paix, Zimri,
    meurtrier de ton maître ? »'
  hbo-hbo: וְיֵה֖וּא בָּ֣א בַשָּׁ֑עַר וַתֹּ֣אמֶר הֲשָׁלֹ֔ום זִמְרִ֖י הֹרֵ֥ג אֲדֹנָֽיו׃
  piu-2006: '@see-verse:2KI.009.030'
  kik-kik: Rĩrĩa Jehu aatoonyaga kĩhingo-inĩ, Jezebeli akĩmũũria atĩrĩ, “Ũũkĩte na
    thayũ, Zimuri, wee mũũragi wa mwathi waku?”
  fra-NCL: 'Comme Jéhu franchissait la porte, elle dit : « Est-ce la paix, Zamri,
    assassin de son maître ? »'
  cek-AK: Jehu khongkha thungah akun naah, Jezebel mah, Angmah ih angraeng humkung,
    Zimri loe, ngantui hmang maw? tiah a naa.
  cuk-cuk: 'Jehú neggwebur-yawagak-dogedgi dogdanigu, Jezabel ese goted: —Anna, ¿bede
    nueganbi? Bedi Zimriʼyobidid. Be-dummad-gindakedid.'
  uig-CYR: 'Йәһу дәрвазидин киргәндә у униңға: И Зимри, өз ғоҗаңниң қатили, һәммә
    иш течлиқму? — дәп сориди.'
  tel-2017: యెహూ గుమ్మం గుండా లోపలికి వస్తుండగా “జిమ్రీ వలే యజమానిని చంపినవాడా, శాంతి
    భావంతో వస్తున్నావా?” అని అడిగింది.
  hat-BSA: 'Lè Jéhu te antre nan pòtay la, li menm Jézabel te di: “Èske tout bagay
    byen, Zimri, asasen mèt pa w la?”'
  kos-kos: Ke Jehu el yuyak ke mutunpot ah, Jezebel el wola ac fahk, “Kom Zimri! Kom
    mwet akmas! Mea kom tuku oru an?”
  hbo-WLC: וְיֵה֖וּא בָּ֣א בַשָּׁ֑עַר וַתֹּ֣אמֶר הֲשָׁל֔וֹם זִמְרִ֖י הֹרֵ֥ג אֲדֹנָֽיו׃
  ibo-ibo: Mgbe Jehu batara nʼọnụ ụzọ e si abata ụlọeze, Jezebel kpọkuru ya sị, “Ị
    bịara nʼudo, gị Zimri, gị onye gburu nna gị ukwu.”
  ory-ory: ପୁଣି ଯେହୂ ଦ୍ୱାରରେ ପ୍ରବେଶ କରିବା ବେଳେ ଈଷେବଲ୍‍ କହିଲା, “ହେ ଆପଣା ପ୍ରଭୁର ହତ୍ୟାକାରୀ
    ସିମ୍ରି, କୁଶଳ କି?”
  chk-chk: Iwe, lupwen Jehu a tolong lon ewe asamalap, Isipel a kötiu, “Ifa usun,
    ka feito fän kinamwe, en Simri, en mi niela om samol?”
  rop-rop: Wen Jeihu bin kamat langa det taun geit Jesabel bin jingat “Wotfo yubin
    kaman iya? Yubin kaman blanga kilim det king? Yu jis laik Simri na hubin kilim
    det najawan king blanga Isreil.”
  ukr-1871: 'Як же вїздив Егуй у ворота, промовила вона: Чи гаразд Замбрієві, душогубцеві
    пана свого?'
  deu-1951: 'Und als Jehu in das Tor kam, sprach sie: Ist es Simri wohl ergangen,
    der seinen Herrn ermordete?'
  eng-JPS: 'And as Jehu entered in at the gate, she said: ''Is it peace, thou Zimri,
    thy master''s murderer?'''
  srp-1865: 'I kad Juj ulažaše na vrata, reèe ona: je li mir, Zimrije, krvnièe gospodara
    svojega?'
  lug-lug: Awo Yeeku bwe yali ng’ayingirira mu wankaaki, Yezeberi n’amubuuza nti,
    “Ojja mirembe, ggwe Zimuli, eyatemula mukama wo?”
  heb-heb: ויהוא בא בשער ותאמר השלום זמרי הרג אדניו׃
  ben-IRV: এবং যেহূ ফটক দিয়ে ঢুকলে সে তাঁকে বলল, “ওহে সিম্রি! নিজের মনিবের হত্যাকারী!
    মঙ্গল তো?”
  pan-pan: ਜਦ ਯੇਹੂ ਫਾਟਕ ਵਿੱਚ ਪਹੁੰਚਿਆ, ਉਹ ਬੋਲੀ, ਹੇ ਜ਼ਿਮਰੀ ਆਪਣੇ ਸੁਆਮੀ ਦੇ ਮਾਰਨ ਵਾਲੇ ਸ਼ਾਂਤ
    ਤਾਂ ਹਨ?
  mya-JVB: ယေဟု သည် တံခါးဝ သို့ ဝင် သောအခါ ယေဇဗေလက၊ မိမိ သခင် ကိုသတ် သောဇိမရိ သည်
    ချမ်းသာ ရသလော ဟု မေး လျှင်၊ “
  tbg-tbg: Viva vuavu tavovaro Jehuva vaantaavura qentiqaa uriqetovaro Jesebeliva
    naveraitiharo, Are maateraiqirevae aniaro? Oho, are Simurira aanantera nena nora
    vaiinti aru kaaravama aniaro, tiro. (1 King 16:8-12)
  hmo-hmo: Iehu be magu ena iduara dekena amo ia heau vareai neganai, Iesebele ese
    ia boiboi henia, ia gwau, “Oi be Simiri ena kara tauna, oiemu king oi alaia mase!
    Maino dekenai oi mai, a?”
  urd-urd: और जैसे ही याहू फाटक में दाखिल हुआ, वह कहने लगी, “ऐ ज़िमरी। अपने आक़ा के
    क़ातिल, खै़र तो है?”
  rus-SYN: 'Когда Ииуй вошел в ворота, она сказала: мир ли Замврию, убийце государя
    своего?'
  bqc-SIM: 'Kɛ́ Yehu gɛ̃̀ bĩ́ibↄlɛu, ↄ̃ Zezabɛli mɛ̀: N kɛ doũ ń Zimlio, n n dii
    dɛ̀. Aafia n mↄ laa?'
  tcz-CHONGTHU: Jehu chu khopi kelkot ahunglut jouchun, amanun jong hasap in ahinsam
    in, “Tolthatpa chamna thudol a hung nahi hinai mo? Apupa Zimri thatpa tobang nahi,”
    ati.
  mar-mar: येहूने नगरात प्रवेश केला. ईजबेल म्हणाली, ते शांतीने येत आहेत काय? “काय
    रे जिम्री? त्याच्या सारखेच तू ही आपल्या स्वामीला मारलेस?”
  qub-qub: 'Siudä yaycuna puncuman Jehú chayaycuptin Jezabelga niran: «Rayninta wañuchej
    Zimri-niraj, ¿allichu caycanqui?»'
  bqp-bqp: 'Kũ Yehu gɛ̃̀ bĩnilɛa, akũ Yɛzɛbɛli pì: N kɛ lɛɛlɛ kũ Zimirio, n n dikirii
    dɛ̀. Aafiaan n suo la yá?'
  hat-hat: 'Lè Jeou antre nan pòtay lavil la, Jezabèl di l'' konsa: —Ban m'' nouvèl
    ou non, Zimri, ansasen mèt ou!'
  eng-BSB: And as Jehu entered the gate, she asked, “Have you come in peace, O Zimri,
    murderer of your master?”
  eng-WEBPB: As Jehu entered in at the gate, she said, “Do you come in peace, Zimri,
    you murderer of your master?”
  kbq-kbq: Kehenkamuteno keana Jehu'a rankuma'mofo kafante efregeno, Jesebeli'a amanage
    hu'ne, Zimri, kva vahe'ka'a ahe fri ne' mani'nananki, karimpa frune neano?
  nhe-BL: 'Huan quema Jehú ajsito campa puerta ipan itepa nopa altepetl, nopa sihuatl
    quiilhui: ―¿Quejatza tiitztoc ama, titemictijquetl? Ta tiitztoc san se ica Zimri
    tlen no quimicti iteco.'
  bus-bus: 'Kɛ̀ Yehu gɛ̃̀ bĩilɛa, ben Yɛzɛbɛli bè: N kɛ sɛ̃nkpɛ kↄ̃n Zimirio, n n
    dii dɛ̀. Aafian n mↄo kɛ̀ↄ́?'
  gub-BL: Wixe Zeu tàpuzuhu ukenuhu rupi. Hexak mehe uhapukaz Zezamew. — Aipo hemyrypar
    romo ereiko, nezar izuka arer, i'i izupe.
  eng-DRA: 'At Jehu coming in at the gate, and said: Can there be peace for Zambri,
    that hath killed his master?'
