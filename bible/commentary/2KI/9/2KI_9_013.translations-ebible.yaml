verse: 2KI.009.013
translations:
  mal-C: അവർ അതിവേഗം തങ്ങളുടെ പുറങ്കുപ്പായങ്ങൾ അഴിച്ച് അദ്ദേഹത്തിന്റെ കാൽക്കൽ പടികളിന്മേൽ
    വിരിച്ചു. അതിനുശേഷം അവർ കാഹളമൂതി, “യേഹു രാജാവായിരിക്കുന്നു!” എന്നു വിളംബരംചെയ്തു.
  deu-TKW: 'Da nahmen sie eiligst ein jeder sein Gewand und legten es unter ihn auf
    die bloßen Stufen, stießen in die Posaune und riefen: Jehu ist König geworden!'
  lin-lin: 'Tango kaka bayokaki bongo, bakonzi ya basoda bakamataki na lombangu bakazaka
    na bango mpe batandaki yango liboso ya Jewu, na binyatelo ya ematelo. Bongo babetaki
    kelelo mpe bagangaki : « Jewu azali mokonzi ! »'
  eng-LSV: And they hurry—each [one]—and take his garment, and put [it] under him
    at the top of the stairs, and blow with a horn, and say, “Jehu has reigned!”
  eng-GNV: Then they made haste, and tooke euerie man his garment, and put it vnder
    him on the top of the staires, and blewe the trumpet, saying, Iehu is King.
  eng-WEBSTER: Then they hasted, and took every man his garment, and put it under
    him on the top of the stairs, and blew with trumpets, saying, Jehu is king.
  nhw-BL: 'Huajca inijuanti nimantzi moquixtilijque inintlaque huan quitenque iicxitla
    ipan nopa escalones. Teipa quipitzque nopa tlapitzali huan cuatzajtzique: “¡Jehú
    ya mochijtoc tlanahuatijquetl ipan ni tlali Israel!”'
  swh-ONEN: Wakaharakisha kuvua mavazi yao, na kuyatandaza chini ya Yehu ili akanyage
    juu kwenye ngazi ya nje. Kisha wakapiga tarumbeta na kupaza sauti wakisema, “Yehu
    ni mfalme!”
  bba-bba: Mii mii bɑ seewɑ bɑ ben yɑ̃nu potirɑ bɑ tɛriɑ dii kɔnnɔn yɔɔtiɑ wɔllɔ bɑ
    Yehu swĩi mi. Mɑ bɑ kɔbɑ soomɔ bɑ mɔ̀ Yehu u kuɑ sunɔ.
  eng-KJVCPB: Then they hasted, and took every man his garment, and put it under him
    on the top of the stairs, and blew with trumpets, saying, Jehu is king.
  luo-luo: Negigolo lepgi piyo piyo ma gipedho ewi raidhi mondo Jehu owuothie. Eka
    negigoyo turumbete ka gigoyo koko niya, “Jehu en ruoth!”
  meu-meu: Bena idia iboudiai ta ta ena dabua e doki oho haraḡa-haraga, ia henuna
    vadavadadia kavakava latadiai e laha. Bena kibi e hiriria, eto, Iehu na pavapava.
  npi-ULB: तब तिनीहरूले तुरुन्‍तै आ-आफ्ना बाहिरी वस्‍त्र उतारे र येहू हिंड्ने खुड्किलामा
    ओछ्याए । तिनीहरूले तुरही फुके र भने, “येहू राजा हुनुहुन्छ ।”
  yor-yor: Wọ́n ṣe gírí, wọ́n sì mú agbádá a wọn, wọ́n sì tàn wọ́n sí abẹ́ rẹ̀ ní
    orí àtẹ̀gùn. Nígbà náà, wọ́n fọn ìpè, wọ́n sì kígbe, “Jehu jẹ ọba!”
  emp-NTPO: 'Maʌ̃ ũrĩnaped̶a ãdjirãba cacuad̶e jʌ̃ panʌra dume quid̶ad̶e isabe tõcuasid̶aa
    Jehúra maʌ̃ ʌ̃rʌ̃ nĩbamãrẽã. Maʌ̃be cachiru zad̶aped̶a jĩgua jarasid̶aa: –¡Jehúra
    dadjirã boroa!–'
  pes-OPCB: 'سرداران فوری پله‌های خانه را با رداهای خود فرش کردند و شیپور زده، اعلان
    کردند: «ییهو پادشاه است!»'
  tgl-ULB: Pagkatapos bawat isa sa kanila ay mabilis na hinubad ang kaniyang panlabas
    na damit at inilagay ito sa paanan ni Jehu para lakaran. Hinipan nila ang trumpeta
    at sinabi, “Si Jehu ay hari.”
  hui-hui: Ami haru haga agali haguane biarume bi ogoni layago hale howa abaleore
    tinaga aga amime biaga bu hearuni golalu anda harabani ge halu ubandatagi biaga
    egageria wiagoria dunga howa Yihu ogoriani heyu helene. Ani heagola tigua pilipe
    biguli pu lalu hongo howa ladagadaga bialu lalu, Yihu ibu kini haya, lowa huaro
    lalu hene.
  mya-mya: ချက်​ချင်း​ပင်​ယေ​ဟု​၏​အ​ဖော်​ဗိုလ်​မှူး​တို့​သည် လှေ​ကား​ထိပ်​ပေါ်​တွင်​ယေ​ဟု​နင်း​ရန်
    မိ​မိ​တို့​၏ ဝတ်​လုံ​များ​ကို​ဖြန့်​ခင်း​ပြီး​လျှင်​တံ​ပိုး​ခ​ရာ မှုတ်​၍``ယေ​ဟု​သည်​ဘု​ရင်​ဖြစ်​တော်​မူ​၏''
    ဟု ကြွေး​ကြော်​ကြ​၏။
  bod-N: དེ་དག་གིས་མགྱོགས་པོར་རང་གི་གོས་ཕུད་ནས་ཁོའི་རྐང་འོག་གི་ཐེམ་སྐས་སུ་བཏིངས་ཏེ།
    ད་ནི་ཡེ་ཧུ་རྒྱལ་པོ་ལགས་ཞེས་བསྒྲགས་ནས་རྭ་དུང་བུས་སོ། །
  sna-sna: Vakakurumidza kutora majasi avo vakaawaridza pasi pamakumbo ake pazvikwiriso.
    Ipapo vakaridza hwamanda vakadanidzira vachiti, “Jehu ava mambo!”
  spa-BLM: 'Entonces se apresuraron, y cada uno tomó su manto y lo puso debajo de
    él en lo alto de la escalera, y tocaron la trompeta, diciendo: “Jehú es rey.”'
  cac-cac: 'Ix lajvi chi'', junjun eb'' vin̈ ix yiq''uel sjucan pichul, ix slich''anem
    eb'' vin̈ d''a yalan̈ yoc vin̈aj Jehú b''aj b''achquiltac sq''uei. Ix laj spu''an
    sch''aac eb'' vin̈, te chaan̈ ix yal eb'' vin̈: A vin̈aj Jehú, reyxo vin̈, xchi
    eb'' vin̈.'
  swh-ULB: Kisha kila mmoja wao akachukua vazi haraka na kuweka chini ya Yehu juu
    ya madaraja. Wakapiga baragumu na kusema, “Yehu ni mfalme.”
  bel-bel: 'І паспяшаліся яны і ўзялі кожны вопратку сваю, і падаслалі яму на самых
    прыступках, і затрубілі ў трубу, і сказалі: зацаруй Іуй!'
  deu-ELBBK: 'Da eilten sie und nahmen jeder sein Kleid und legten es unter ihn, auf
    die Stufen selbst; und sie stießen in die Posaune und sprachen: Jehu ist König!'
  mbb-OT: Mid-awà dutun te menge upisyal is samput dan ne indempas dan diyà te heǥezan
    he edhitindeǥan ni Jehu. Mibpezaǥing dan te vudyung ne ingkulahì dan is lalag
    he edhenduen te, “Si Jehu en is hadì!”
  mal-2015: 'ഉടനെ അവർ ബദ്ധപ്പെട്ടു ഓരോരുത്തൻ താന്താന്റെ വസ്ത്രം എടുത്തു കോവണിപ്പടികളിന്മേൽ
    അവന്റെ കാല്ക്കൽ വിരിച്ചു. കാഹളം ഊതി: യേഹൂ രാജാവായി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor on takoj čhide tele peskre plašťi a thode leske len tel o pindre
    pro garadiči. Chudle te trubinel pro rohos a te vičinel: „O Jehu hino kraľis.“'
  pes-OPV: آنگاه ایشان تعجیل نموده، هر کدام رخت خود را گرفته، آن را زیر او به روی
    زینه نهادند، و کرنا را نواخته، گفتند که «ییهو پادشاه است.»
  ron-1924: 'Ындатэ шь-ау луат, фиекаре, хайнеле ши ле-ау пус суб Иеху, пе трептеле
    гоале. Апой ау сунат дин трымбицэ ши ау зис: „Иеху есте ымпэрат!”'
  ben-OBCV: তারা তাড়াতাড়ি নিজেদের আলখাল্লাগুলি খুলে নিয়ে সেগুলি তাঁর পায়ের নিচে
    খোলা সিঁড়ির উপর বিছিয়ে দিলেন। পরে শিঙা বাজিয়ে তারা চিৎকার করে উঠেছিলেন, “যেহূ
    রাজা হলেন!”
  som-som: Markaasay dhaqsadeen oo nin waliba wuxuu qaatay dharkiisii, oo hoostiisay
    dhigeen jaranjarada dusheeda, buun bayna ku dhufteen, oo waxay yidhaahdeen, Yeehuu
    waa boqor.
  lat-VUC: 'Festinaverunt itaque, et unusquisque tollens pallium suum posuerunt sub
    pedibus ejus in similitudinem tribunalis, et cecinerunt tuba, atque dixerunt:
    Regnavit Jehu.'
  eng-ASVBT: Then they hasted, and took every man his garment, and put it under him
    on the top of the stairs, and blew the trumpet, saying, Jehu is king.
  ita-1885: 'Allora ciascuno di essi tolse prestamente il suo mantello, e gliel pose
    sotto, in cima de'' gradi. Poi sonarono con la tromba, e dissero: Iehu è fatto
    re.'
  eng-LXXUP: And when they heard it, they hastened, and took every man his garment,
    and put it under him on the top of the stairs, and blew with the trumpet, and
    said, Jehu is king.
  eng-ULB: Then each of them quickly took off his outer garment and put it under Jehu
    at the top of the steps. They blew the trumpet and said, “Jehu is king.”
  spa-VBL: 'Rápidamente tomaron sus mantos y los extendieron sobre los escalones desnudos.
    Tocaron la trompeta y gritaron: “¡Jehú es rey!”.'
  fra-_FOB: 'Alors ils prirent à la hâte chacun leurs vêtements, les mirent sous lui,
    au plus haut des degrés, sonnèrent de la trompette, et dirent: Jéhu est roi!'
  mal-mal: 'ഉടനെ അവർ ബദ്ധപ്പെട്ട് ഓരോരുത്തൻ താന്താന്റെ വസ്ത്രം എടുത്ത് കോവണിപ്പടികളിന്മേൽ
    അവന്റെ കാല്ക്കൽ വിരിച്ചു. കാഹളം ഊതി: “യേഹൂ രാജാവായി” എന്ന് പറഞ്ഞു.'
  urd-GVR: Yih sun kar afsaroṅ ne jaldī jaldī apnī chādaroṅ ko utār kar us ke sāmne
    sīṛhiyoṅ par bichhā diyā. Phir wuh narsingā bajā bajā kar nārā lagāne lage, “Yāhū
    Bādshāh zindābād!”
  suz-BL: मिनु मेकोपुकीम रीब पा आन आ तार फेक्‍शो वा प्रुइश्‍शा, तला ङोइक्‍तीक थेंका
    ङा फुल्‍लु तार ब्रामे बाक्‍त। मिनु मेकोपुकीम तुराही ताप्‍शा, ठेयब सेंदा पा “येहू
    पिप दुम्‍त” देंमा बाक्‍त। मत्ती २१:७
  ita-1927: 'Allora ognun d’essi s’affrettò a togliersi il proprio mantello, e a stenderlo
    sotto Jehu su per i nudi gradini; poi suonarono la tromba, e dissero: “Jehu è
    re!”'
  ckb-ckb: هەریەکە و بە پەلە کەواکەی داکەند و لەژێر پێی یێهو لەسەر پایەکانی پێپلیکانەکە
    ڕایانخست. فوویان بە کەڕەنادا کرد و هاواریان کرد، «یێهو پاشایە!»
  eng-BBE: Then straight away everyone took his robe and put it under him on the top
    of the steps, and, sounding the horn, they said, Jehu is king.
  kan-OKCV: ಆಗ ಅವರು ತ್ವರೆಪಟ್ಟು ಪ್ರತಿಯೊಬ್ಬರು ತಮ್ಮ ಹೊರ ಉಡುಪುಗಳನ್ನು ತೆಗೆದು, ಮೆಟ್ಟಿಲುಗಳ
    ಮೇಲೆ ಹಾಸಿ, ಇವನನ್ನು ಕುಳ್ಳಿರಿಸಿ, ತುತೂರಿಗಳನ್ನು ಊದಿ, “ಯೇಹುವು ಅರಸನಾಗಿದ್ದಾನೆ,” ಎಂದು
    ಆರ್ಭಟಿಸಿದರು.
  tam-2017: 'அப்பொழுது அவர்கள் துரிதமாக அவரவர் தங்கள் ஆடைகளைப் படிகளின் உயரத்தில்
    அவனுக்கு கீழே விரித்து, எக்காளம் ஊதி: யெகூ ராஜாவானான் என்றார்கள்.'
  spa-RV-1909: 'Entonces tomaron prestamente su ropa, y púsola cada uno debajo de
    él en un trono alto, y tocaron corneta, y dijeron: Jehú es rey.'
  ron-BTF: 'Atunci s-au grăbit și și-au luat fiecare haina sa și le-au pus sub el
    la capătul de sus al treptelor, și au sunat din trâmbițe, spunând: Iehu este împărat.'
  eng-WEBP: Then they hurried, and each man took his cloak, and put it under him on
    the top of the stairs, and blew the trumpet, saying, “Jehu is king.”
  eng-FBV: They quickly grabbed their cloaks and spread them on the bare steps. They
    blew the trumpet and shouted, “Jehu is king!”
  nld-1939: 'Terstond namen nu allen hun mantels, en spreidden die boven op de trap
    onder hem uit, staken de bazuin en riepen: Jehoe is koning!'
  nch-BL: 'Huajca inijuanti nimantzi moquixtilijque inintaque huan quitenque iicxita
    ipan nopa escalones. Teipa quipitzque nopa tapitzali huan cuatzajtzique: “¡Jehú
    ya mochijtoc tanahuatijquet ipan ni tali Israel!”'
  vie-1934: 'Ai nấy liền lật đật lấy quần áo mình, trải xuống dưới chân người trên
    các nấc thang. Đoạn, chúng nó thổi kèn, và tung hô rằng: Giê-hu làm vua!'
  hin-CV: यह सुनते ही उनमें से हर एक ने अपना अपना बाहरी वस्त्र उतारकर पत्थर की सीढ़ियों
    पर बिछा दिया और उन्होंने नरसिंगे के साथ घोषणा की, “येहू राजा हैं.”
  spa-BES: 'Entonces, inmediatamente, todos tomaron su túnica y la colocaron debajo
    de él en la parte superior de los escalones y, sonando el cuerno, dijeron: Jehú
    es el rey.'
  tdx-tdx: Nalisa amy zao, songa nangalake i sarimbo’ey, le nalafi’e ambane’e eo amy
    fanongà amboney, vaho pinopò’ iereo i antsivay le nanao ty hoe; Mpanjaka t’Ieho!
  tha-KJV: แล​้​วท​ุกคนก็​รี​บเปลื้องเสื้อผ้าของตนออกวางไว้รองท่านที่ขั้นบันไดซึ่งเปล่าอยู่
    และเขาทั้งหลายเป่าแตร และป่าวร้องว่า “เยฮูเป็นกษั​ตริ​ย์”
  por-BR-2018: 'Então tomaram prontamente sua roupa, e a pôs cada um debaixo dele
    em um trono alto, e tocaram trombeta, e disseram: Jeú é rei.'
  deu-ELO: 'Da eilten sie und nahmen ein jeder sein Kleid und legten es unter ihn,
    auf die Stufen selbst; und sie stießen in die Posaune und sprachen: Jehu ist König!'
  eng-WYC-2018: Therefore they hasted, and each man took his mantle, and putted under
    his feet by the likeness of a throne. And they sang with a trump, and said, Jehu
    shall reign.
  epo-epo: 'Kaj rapide ili prenis ĉiu sian veston kaj sternis sub li sur la altaj
    ŝtupoj, kaj ekblovis per trumpeto, kaj diris: Jehu fariĝis reĝo.'
  uig-PIN: 'Xuning bilǝn ularning ⱨǝmmisi tonlirini selip, pǝlǝmpǝydǝ yeyip uningƣa
    payandaz ⱪildi. Ular kanay qelip: «Yǝⱨu padixaⱨ boldi!» dǝp jakarlaxti.'
  beo-beo: Hedolodafa, Yihiu ea na:iyado dadi gagui ouligisu dunu, ilia da ilia abula
    fa:gu da:iya gado, Yihiu amo da:iya aligima:ne, fa:sisili, dalabede fulabole,
    amola ha:giwane amane wele sisia:i, “Yihiu da hina bagade hamoi dagoi.”
  tpi-OTNT: Ol ofisa i harim dispela tok na wantu ol i rausim ol longpela klos bilong
    ol yet na karamapim lata bilong haus, na Jehu i sanap antap long lata. Na ol i
    winim biugel na singaut olsem, “Jehu i kamap king pinis.”
  hau-SA: Sai suka yi sauri suka ɗauki rigunansu suka shimfiɗa a ƙasa, suka busa kakaki,
    suka yi ihu, suka ce, “Yehu ne sarki.”
  uig-LAT: 'Shuning bilen ularning hemmisi tonlirini sélip, pelempeyde yéyip uninggha
    payandaz qildi. Ular kanay chélip: «Yehu padishah boldi!» dep jakarlashti.'
  nde-nde: Baphanga bathatha izembatho zabo bazendlala ezinyaweni zakhe ezikhwelweni.
    Bavuthela icilongo bamemeza besithi, “UJehu useyinkosi!”
  ton-ton: Pea naʻa nau fai vave ai, pea toʻo taki taha ʻe he tangata ʻa hono kofu,
    pea ʻai ia ki lalo ʻiate ia ʻi he potu māʻolunga ʻoe hala tuʻunga, pea naʻa nau
    ifi ʻaki ʻae ngaahi meʻalea, ʻo pehē, “ʻOku tuʻi ʻa Sehu.”
  ces-1613: 'Tedy rychle vzali jeden každý roucho své, a prostřeli pod něj na nejvyšším
    stupni, a troubíce v troubu, pravili: Kralujeť Jéhu.'
  eng-WMB: Then they hurried, and each man took his cloak, and put it under him on
    the top of the stairs, and blew the shofar, saying, “Jehu is king.”
  tam-TCV: அவர்கள் விரைவாக தங்கள் மேலாடைகளைக் கழற்றி அவனுக்குக் கீழே அந்தப் படிகளில்
    விரித்தார்கள். அதன்பின் எக்காளம் ஊதி, “யெகூவே அரசன்” என்று ஆரவாரித்தார்கள்.
  ceb-ULB: Unya ang matag usa kanila nagdalidali sa paghubo sa ilang pangsapaw nga
    bisti ug gibutang kini ilalom kang Jehu sa kinatumyan sa hagdanan. Gipatingog
    nila ang trumpeta ug miingon, “Hari si Jehu.”
  pol-UBG: 'Wtedy wszyscy pospiesznie wzięli swoje szaty, podłożyli je pod niego na
    najwyższym stopniu, zadęli w trąbę i zawołali: Jehu jest królem!'
  urd-GVU: یہ سن کر افسروں نے جلدی جلدی اپنی چادروں کو اُتار کر اُس کے سامنے سیڑھیوں
    پر بچھا دیا۔ پھر وہ نرسنگا بجا بجا کر نعرہ لگانے لگے، ”یاہو بادشاہ زندہ باد!“
  deu-1912: 'Da eilten sie und nahm ein jeglicher sein Kleid und legte unter ihn auf
    die hohen Stufen und bliesen mit der Posaune und sprachen: Jehu ist König geworden!'
  kan-2017: ಕೂಡಲೆ ಅವರು ಅವನಿಗೋಸ್ಕರ ಮೆಟ್ಟಿಲುಗಳ ಮೇಲೆ ತಮ್ಮ ಬಟ್ಟೆಗಳನ್ನು ಹಾಸಿ ತುತ್ತೂರಿಯನ್ನು
    ಊದಿಸಿ ಯೇಹುವು ಅರಸನಾಗಿದ್ದಾನೆಂದು ಘೋಷಣೆಗಳನ್ನು ಕೂಗಿದರು.
  yap-yap: Ma ka ngiyal’nem me filath e pi tolang ko salthaw ni yad Jehu e pi wuru’
    e mad rorad nga daken e tawo’ ni nge sak’iy Jehu nga daken, miyad thoy e pi rappa,
    miyad tolul ni be lungurad, “I Jehu e pilung!”
  hlt-MCSB: Te vaengah hlang loh a himbai a loh uh paitok tih tangtlaeng hlaklong
    soah anih ham a khueh uh. Te phoeiah tuki te a ueng uh tih, “Jehu manghai coeng,”
    a ti uh.
  mdy-ETH: ኔጉዋዖ ዒዩኮ ላጎ ማዔ፥ ፖኦሊሶ ሱኡጎንሢ ማኣዓሢ ፔኤኮ ኬሲ ኬሲ ዒዩ ሄርቂ ኬስካ ቤዞይዳ ሂኢሤኔ፤ ዬኖ ዒዚ ጊዒ
    ኬስካ ቤዞይዳ ዒዛ ዔያታ ኬሲ ዔቂሳዖ ዛዬ ዋርቄኔ፤ ዑኡዞዋ ፔኤኮ ዼጊዲ፦ «ዒዩ ካኣታዼኔ!» ጌይ ዒላቴኔ።
  twi-ASANTE: Wɔde wɔn ntadeɛ sesɛɛ ntwedeɛ no so ntɛm ara, hyɛnee totorobɛnto, teateaam
    sɛ, “Yehu yɛ ɔhene.”
  eng-WEBU: Then they hurried, and each man took his cloak, and put it under him on
    the top of the stairs, and blew the trumpet, saying, “Jehu is king.”
  wal-wal: He wode eti eesuwan bantta maayuwaa ekkidi, Yeehu yedhdhidi kiyiyo xekkan
    hiixxidosona; hiixxidi malkkataa punnidosona. Bantta qaalaakka xoqqu oottidi,
    “Yeehu kawotiis” yaagidosona.
  spa-PDDPT: 'Entonces cada uno se apresuró a tomar su manto y los tendieron debajo
    de Jehú sobre las gradas desnudas. Luego tocaron la corneta y proclamaron: ¡Jehú
    reina!'
  gun-gun: 'Ha''e ramove ha''e kuery ojapura vy peteĩ-teĩ oao puku omboi vy omoĩ okuapy
    tenda oĩ va''e guy rupi escada oĩ va''e áry rupi. Ha''e vy mimby guaxu omonhe''ẽ
    vy ijayvu okuapy: — Jeú ma nhanderuvixa oĩ.'
  ilo-ULB: Kalpasanna, dagus nga inikkat ti tunggal maysa dagiti akinruar a pagan-anayda
    ket inkabilda iti rabaw dagiti tukad ti agdan a pagnaan ni Jehu. Pinuyotanda dagiti
    trumpetada ket kinunada, “Ni Jehu ket ari.”
  kpg-kpg: Nia hoo aamua o Jehu gu limalima hua guu holo gi daha nadau gahu lloo i di
    ulu gi nua o di gaagenge belee duu iai Jehu i nonua, ga iliili nadau buu ge wolowolo,
    e hai boloo, “Jehu guu hai di king!”
  uig-ARA: 'شۇنىڭ بىلەن ئۇلارنىڭ ھەممىسى تونلىرىنى سېلىپ، پەلەمپەيدە يېيىپ ئۇنىڭغا
    پايانداز قىلدى. ئۇلار كاناي چېلىپ: «يەھۇ پادىشاھ بولدى!» دەپ جاكارلاشتى.'
  sus-sus: A to na fala, sɔɔri mangɛ birin naxa e yɛtɛ xa sosee ba, e a itala Yehu
    bun ma. E naxa feri fe tɔnxuma ra, e fa a fala, «Yehu nan mangɛ ra!»
  pon-2006: Iengen Sehu lapalap ako ahpw mwadangete pahkpeseng arail likou reirei
    ko pohn kehndakeo pwe Sehu en ketida powe, peuk sowi, oh weriwer, patopatohwan,
    “Sehu wialahr nanmwarki!”
  ksd-ksd: 'Ma dia ga kap lulut kadia umana olovoi tikatikai, ma dia ga vue tar ia
    ta ra vavai na kauna ta ra ul a kakao, ma dia ga vu ra tavur, ma dia ga biti:
    Ieu ia ra king.'
  tur-YTC: Sonra aceleyle her biri abasını alıp merdivenin başına onun altına koydu
    ve boruyu çalıp, “Yehu kraldır” dedi.
  grc-BRENT: καὶ ἀκούσαντες ἔσπευσαν, καὶ ἔλαβεν ἕκαστος τὸ ἱμάτιον αὐτοῦ, καὶ ἔθηκαν
    ὑποκάτω αὐτοῦ ἐπὶ τὸ γαρὲμ τῶν ἀναβάθμων· καὶ ἐσάλπισαν ἐν κερατίνῃ, καὶ εἶπαν,
    ἐβασίλευσεν Ἰού.
  ind-AYT: Lalu, masing-masing dengan segera mengambil pakaiannya dan membentangkannya
    di hadapan kakinya di atas tangga, lalu mereka meniup trompet dan berseru, “Yehu,
    sang Raja!”
  nya-nya: Atsogoleri aja mofulumira anatenga zofunda zawo naziyala pansi pa makwerero
    kuti Yehu akhalepo. Kenaka analiza lipenga, nafuwula kuti, “Yehu ndiye mfumu!”
  hrv-hrv: 'Odmah oni uzeše svoje ogrtače i prostriješe ih pred njim po stepenicama,
    zatrubiše u rogove i povikaše: “Jehu je kralj!”'
  mps-mps: Te ofisa bagego te po odobo si, polo tama augwaligo te bobobage bulubo
    ugwa dia sasa pelama, tama augwaligo te be togobiliba hagalu pai, tama te Jehu
    te be togobili ugwa badu mu dolalugi ulali. Tama augwaligo te bu wabo nai biugel
    selama, te bu weyu, te i weyu, te po wai, “Te Jehu te king nigalio,” po wai.
  tpi-tpi: Ol ofisa i harim dispela tok na wantu ol i rausim ol longpela klos bilong
    ol yet na karamapim lata bilong haus, na Jehu i sanap antap long lata. Na ol i
    winim biugel na singaut olsem, “Jehu i kamap king pinis.”
  dan-1931: Øjeblikkelig tog de da hver sin Kappe og lagde under ham på selve Trappen,
    og de stødte i Hornet og udråbte Jehu til Konge.
  vie-OVCB: 'Lập tức, mọi người tại đó lấy áo trải dưới chân Giê-hu, nơi các bực thang
    rồi thổi kèn, tung hô: “Vua Giê-hu vạn tuế!”'
  guj-2017: ત્યારે તે દરેકે તરત જ પોતાનાં વસ્ત્ર ઉતારીને સીડીના પગથિયા પર યેહૂના પગ
    નીચે મૂક્યાં. તેઓએ રણશિંગડું વગાડીને કહ્યું, “યેહૂ રાજા છે.”
  pon-2006A: Iengen Sehu lapalap ako ahpw mwadangete pahkpeseng arail likou reirei
    ko pohn kehndakeo pwe Sehu en ketida powe, peuk sowi, oh weriwer, patopatohwan,
    “Sehu wialahr nanmwarki!”
  por-BRBSL: 'Então eles se apressaram, e cada homem pegou seu manto, colocou-o debaixo
    dele no topo das escadas e tocou a trombeta, dizendo: “Jehu é rei”.'
  cth-cth: Hahoi tami pueng ni, a hni hah lengkaleng a la awh teh khalai dawk a phai
    awh. Mongka a ueng awh teh, Jehu teh siangpahrang doeh telah a pathang awh.
  twi-twi: Wɔde wɔn ntade sesɛw atrapoe no so ntɛm ara, hyɛn torobɛnto, teɛteɛɛ mu
    se, “Yehu yɛ ɔhene.”
  hlt-hlt: Te vaengah hlang loh a himbai a loh uh paitok tih tangtlaeng hlaklong soah
    anih ham a khueh uh. Te phoeiah tuki te a ueng uh tih, “Jehu manghai coeng,” a
    ti uh.
  tbz-SIM: 'Bɑ́ wè kòo pɑ̃̀nkɛɛ túótɛ́ o yɑɑ̀bòrì kɛ́dɔú ndikpɑ̀ɑ̀tìkɑ̀rì ĩ́nkɛ̀ kɛ̀
    Yeuu kɑri, kɛ̀ bɛ̀ɛ eé ditɑ̃tɛheù kɛ́pĩɛ̃kɛ́ kɛ dɔ̀: Yeu weè tu okpɑ̀ɑ̀tì!'
  msy-2020: Gumazir dapaniba akar kam baregha, zuamɨra uan korotiar ruariba suegha
    dɨpenimɨn adidiaba ave, ezɨ Jehu adɨdiamɨn tughav iti. Ezɨ me sɨgham givia kamaghɨn
    dei, “Jehu atrivimɨn otogha gɨfa.”
  dop-dop: 'Tǝnɑɣɑlɛ pɑ tǝnɑ pɑ wɔɣɔsɑ pɑ kpɑɩnɑɑ, nɑ pɑ́ pɔ-wɛɣɛ kumte tɔɔ nɑ Yehu
    cɑɣɑ, nɑ pɑ́ hʋlɩ ɑkɑntǝlɛ nɑ pɑ tǝnɑ pɑ́ wiliti nɑ pɑ́ tɔ sɩ: Yehu, mǝ nɑ tɛtʋ.'
  azb-azb: Hamı tez qalxıb öz paltarını götürdü və onları pilləkənin üstünə – Yehunun
    ayağı altına sərdi. Onlar şeypur çalıb «Yehu padşahdır!» dedilər.
  eng-DBY: Then they hasted and took every man his garment, and put it under him on
    the very stairs, and blew with trumpets, and said, Jehu is king!
  hin-2017: तब उन्होंने झट अपना-अपना वस्त्र उतार कर उसके नीचे सीढ़ी ही पर बिछाया,
    और नरसिंगे फूँककर कहने लगे, “येहू राजा है।” (लूका 19:36)
  wol-KYG: 'Ba mu ko defee ñu gaaw, summi seeni mbubb ñoom ñépp, lalal ko ca kaw dëggastal
    ya, ba noppi wal liit ga naa: «Yewu falu na buur!»'
  eng-YLT: And they haste and take each his garment, and put [it] under him at the
    top of the stairs, and blow with a trumpet, and say, 'Reigned hath Jehu!'
  eng-WYC-2017: Therefore they hasted, and each man took his mantle, and putted [or
    put] under his feet by the likeness of a throne. And they sang with a trump, and
    said, Jehu shall reign.
  eng-WMBB: Then they hurried, and each man took his cloak, and put it under him on
    the top of the stairs, and blew the shofar, saying, “Jehu is king.”
  urd-GVH: यह सुनकर अफ़सरों ने जल्दी जल्दी अपनी चादरों को उतारकर उसके सामने सीढ़ियों
    पर बिछा दिया। फिर वह नरसिंगा बजा बजाकर नारा लगाने लगे, “याहू बादशाह ज़िंदाबाद!”
  rug-rug: Lopu sana ivara ni rina palabatu sari na dia poko koari na halehaleana
    pude turu koari na poko se Zehu. Meke Ivui rini sari na buki, meke kukili, “Baṉara,
    se Zehu!” gua si arini.
  gaz-gaz: Isaan dafanii wayyaa isaanii of irraa fuudhanii gulantaawwan duwwaa irra
    isa jala afan. Ergasii immoo malakata afuufanii, “Yehuun mootii dha!” jedhan.
  fra-LSG: 'Aussitôt ils prirent chacun leurs vêtements, qu’ils mirent sous Jéhu au
    haut des degrés; ils sonnèrent de la trompette, et dirent: Jéhu est roi!'
  gnn-gnn: Ga dhunupa walalanydja Djiyuwala ŋuriŋi malthunapuyŋuyunydja walalay ḻoḻthunmaraŋala
    yiḏakiyuna dhika, ga yiŋgathinana yukurrana dhika bitjarrana waŋana gam', “Djiyunydja
    dhuwala ŋilimurruŋgu buŋgawana giŋnha,” bitjarra.
  yal-yal: E birin yi e domane ba e ma mafurɛn, e yi e sa Yehu sanna bun ma tedene
    ma, e xɔtaan fe, e sɔnxɔ, e naxa, “Yehu nan mangan na!”
  haw-1868: Alaila wikiwiki lakou, a lawe ae la kela kanaka keia kanaka i kona aahu,
    a waiho malalo iho ona maluna o ke alapii, a puhi i na pu, i aku la, E alii ana
    o Iehu.
  arb-NAV: 'فَبَادَرَ كُلُّ وَاحِدٍ مِنْهُمْ وَفَرَشَ ثَوْبَهُ فَوْقَ دَرَجَاتِ السُّلَّمِ
    حَيْثُ كَانَ يَقِفُ، وَنَفَخُوا بِالأَبْوَاقِ قَائِلِينَ: «قَدْ مَلَكَ يَاهُو».'
  ewe-ewe: Enumake wotsɔ woƒe awuwo ɖo ɖe atrakpuiawo dzi, woku kpẽ eye wodo ɣli be,
    “Yehu zu fia!”
  eng-LEE: Then they hastened, and they took every man his garment, and put it under
    him on the top of the stairs; and they blew the cornet, saying, Jehu is king.
  asm-FB: তেতিয়া সেই সেনাপতিসকলৰ প্রত্যেকেই লগে লগে নিজৰ গাৰ পৰা ওপৰৰ কাপোৰখন লৈ
    খটখটিৰ ওপৰত যেহূৰ ভৰিৰ তলত পাৰি দিলে। তাৰ পাছত তেওঁলোকে শিঙা বজাই চিঞঁৰি ক’বলৈ
    ধৰিলে, “যেহূ ৰজা হ’ল।”
  sus-A: عَ تٌ نَ قَلَ، سْورِ مَنفّ بِرِن نَشَ عٍ يّتّ شَ سٌسٍيٍ بَ، عٍ عَ عِتَلَ
    يٍهُ بُن مَ. عٍ نَشَ قٍرِ قٍ تْنشُمَ رَ، عٍ قَ عَ قَلَ، «يٍهُ نَن مَنفّ رَ!»
  fra-SBL: 'Alors ils se précipitèrent, et chacun prit son manteau, le mit sous lui
    en haut de l''escalier, et sonna de la trompette en disant : « Jéhu est roi. »'
  hbo-hbo: וַֽיְמַהֲר֗וּ וַיִּקְחוּ֙ אִ֣ישׁ בִּגְדֹ֔ו וַיָּשִׂ֥ימוּ תַחְתָּ֖יו אֶל־גֶּ֣רֶם
    הַֽמַּעֲלֹ֑ות וַֽיִּתְקְעוּ֙ בַּשֹּׁופָ֔ר וַיֹּאמְר֖וּ מָלַ֥ךְ יֵהֽוּא׃
  piu-2006: '@see-verse:2KI.009.012'
  kik-kik: Nao makĩhiũha kuoya nguo ciao cia igũrũ, magĩciara ngathĩ-inĩ cia nyũmba
    arũgame ho, magĩcooka makĩhuha karumbeta na makĩanĩrĩra atĩrĩ, “Jehu nĩwe mũthamaki!”
  fra-NCL: 'Aussitôt, chacun prenant son manteau, ils le mirent sous Jéhu, au haut
    des degrés ; ils sonnèrent de la trompette et dirent : « Jéhu est roi ! »'
  cek-AK: To pacoengah nihcae loe karangah angthawk o moe, angmacae ih khukbuen to
    lak o; Jehu tlim ih thlak nuiah baih pae o moe, Jehu loe siangpahrang ni! tiah
    mongkah ueng hoiah a hang o.
  cuk-cuk: 'Geb deyob soge-itosmargu, bela Jehú-nag-urba mor ogitemalad. Agine, gar-trompeta
    ogotemalad, degi, oimakdemalad, sogdemalad: “Rey-Jehú-nug odummomar.”'
  uig-CYR: 'Шуниң билән уларниң һәммиси тонлирини селип, пәләмпәйдә йейип униңға паяндаз
    қилди. Улар канай челип: «Йәһу падиша болди!» дәп җакалашти.'
  tel-2017: వెంటనే వారు తమ బట్టలు తీసి యెహూ దిగుతున్న మెట్ల మీద పరిచారు. భేరీలు ఊది
    “యెహూ రాజయ్యాడు” అని ప్రకటించారు.
  hat-BSA: 'Konsa, yo te fè vit, chak moun te pran vètman pa yo, te plase yo anba
    li sou mach la. Yo te soufle twonpèt la e yo t ap di: “Jéhu se wa a!”'
  kos-kos: In pacl sacna, mwet leum wial Jehu elos laknelik nuknuk lalos ac filiya
    fin step se elucng ke nien fan ah Jehu elan tu fac, ac elos ukya mwe ukuk ac sala
    fahk, “Jehu el tokosra!”
  hbo-WLC: וַֽיְמַהֲר֗וּ וַיִּקְחוּ֙ אִ֣ישׁ בִּגְד֔וֹ וַיָּשִׂ֥ימוּ תַחְתָּ֖יו אֶל־גֶּ֣רֶם
    הַֽמַּעֲל֑וֹת וַֽיִּתְקְעוּ֙ בַּשּׁוֹפָ֔ר וַיֹּאמְר֖וּ מָלַ֥ךְ יֵהֽוּא׃
  ibo-ibo: Ngwangwa ha chịịrị uwe mgbokwasị ha niile doo ha nʼusoro nʼala ebe ahụ
    ka Jehu zọkwasị ha ụkwụ. Ha fụrụ opi ike tie mkpu sị, “Jehu bụ eze!”
  ory-ory: ତହୁଁ ସେମାନେ ପ୍ରତ୍ୟେକେ ଶୀଘ୍ର ଆପଣା ଆପଣା ବସ୍ତ୍ର ନେଇ ସୋପାନ ଉପରେ ଯେହୂଙ୍କର ତଳେ
    ରଖିଲେ ଓ ତୂରୀ ବଜାଇ କହିଲେ, “ଯେହୂ ରାଜା ହେଲେ।”
  chk-chk: Mürin, ekewe meilap ra müttir angei üfer owokot o emeresirela won aeuin
    foson ewe latö pwe epwe ütä lon, ra pwal ettiki rappwa o kökkö, “Jehu a king.”
  rop-rop: Streidawei ola boswan wekinmen blanga Jeihu bin spredimat olabat kout deya
    ontop langa det step blanga Jeihu blanga jandap ontop en deibin blowim det longwan
    wisul en jingat brabli adbala, “Jeihu im det nyuwan king blanga Isreil.”
  ukr-1871: 'І взяли вони кожен одежу свою та й вистелили йому престол, і затрубили
    в трубу й проголосили: Егуй став царем!'
  deu-1951: 'Da eilten sie und nahmen ein jeder sein Kleid und legten sie unter ihn
    auf die bloßen Stufen; und sie stießen in die Posaune und riefen: Jehu ist König
    geworden!'
  eng-JPS: 'Then they hastened, and took every man his garment, and put it under him
    on the top of the stairs, and blew the horn, saying: ''Jehu is king.'''
  srp-1865: 'Tada brže uzeše svak svoju haljinu, i metnuše poda nj na najvišem basamaku,
    i zatrubiše u trubu i rekoše: Juj posta car.'
  lug-lug: Ne banguwa okuggyako eminagiro gyabwe, ne bagyaliira wansi ku madaala,
    ne bafuuwa ekkondeere, nga bwe baleekaana nti, “Yeeku ye kabaka.”
  heb-heb: וימהרו ויקחו איש בגדו וישימו תחתיו אל גרם המעלות ויתקעו בשופר ויאמרו מלך
    יהוא׃
  ben-IRV: তখন তারা তাড়াতাড়ি করে তাদের গায়ের কাপড় খুলে সিঁড়ির উপর তাঁর পায়ের
    নীচে পেতে দিল এবং তূরী বাজিয়ে বলল, “যেহূ রাজা হলেন।”
  pan-pan: ਤਦ ਉਹਨਾਂ ਨੇ ਛੇਤੀ ਕੀਤੀ ਅਤੇ ਹਰੇਕ ਆਦਮੀ ਨੇ ਆਪਣੇ ਕੱਪੜੇ ਲੈ ਕੇ ਉਹ ਦੇ ਹੇਠਾਂ ਉਨ੍ਹਾਂ
    ਹੀ ਪੌੜੀਆਂ ਉੱਤੇ ਵਿਛਾਏ ਅਤੇ ਤੁਰ੍ਹੀ ਵਜਾ ਕੇ ਆਖਿਆ ਕਿ ਯੇਹੂ ਰਾਜਾ ਹੈ।
  mya-JVB: သူတို့သည် အလျင် အမြန်ထသဖြင့် ၊ အသီးအသီး မိမိ တို့ ဝတ်လုံ ကိုယူ ၍ လှေကား
    ထိပ် ပေါ် ယေဟု အောက် မှာခင်း လျက် ၊ ယေဟု သည် ရှင် ဘုရင်ဖြစ်တော်မူ၏ဟု တံပိုး မှုတ်
    ၍ ဟစ်ကြော် ကြ၏
  tbg-tbg: Jehuva minti tumanta vira kenauka vaakama nái vukai tavuna aqutora ravaqaake
    aiqu ntavaqi vuavau vuqi amitovaro Jehuva viraqaa himpi vaumanta vika aanumaara/noma
    vuaqeha naveraitiha, Jehuva ˻Isareri˼ avuhainaa vaiintivano vaivo, tura.
  hmo-hmo: Vadaeni nega tamona idia ibounai ta ta edia dabua idia kokia haraga, bona
    ruma ena vadavada latanai unai dabua idia atoa kau namonamo. Unai neganai kibi
    idia hiriria, idia boiboi, idia gwau, “Iehu be king!”
  urd-urd: तब उन्होंने जल्दी की और हर एक ने अपनी पोशाक लेकर उसके नीचे सीढ़ियों की
    चोटी पर बिछाई, और तुरही फूंककर कहने लगे, “याहू बादशाह है।”
  rus-SYN: 'И поспешили они, и взяли каждый одежду свою, и подостлали ему на самых
    ступенях, и затрубили трубою, и сказали: воцарился Ииуй!'
  bqc-SIM: 'Ɔ̃ an baade kɛ̀ kpakpa à a ulada sɛ kàlɛ aà zíɛ dɛdɛkĩiwa, ↄ̃ aa
    kuupɛ̀ aa mɛ̀: Yehu mɛ́ kí ũ.'
  tcz-CHONGTHU: Hichun amahon akengto noi uvah pon aphaovin kelchal ki amut’un, “Jehu
    leng ahitai!” atiuve.
  mar-mar: हे ऐकून मात्र त्यांनी ताबडतोब आपले अंगरखे उतरवले, येहूच्या समोरच्या पायऱ्यांवर
    ते ठेवले आणि शिंग फुंकून येहू राजा झाला असल्याची घोषणा केली.
  qub-qub: 'Chayno niptin jinan öra paycunaga jacurashancunata mashtaran escalunman
    chay jananpa aywananpaj. Nircur tucaran uyshapa wagrancunata. Sinchipa niran:
    «¡Jehünami Israelcho ray!»'
  bqp-bqp: 'Akũ ń baadi kɛ̀ likalika à a uta zↄ̃kↄ̃ↄ sɛ̀ à kàtɛ a gbá sarɛ didikia,
    akũ ò kuru pɛ̀ ò pì: Yehu kɛ̀ kína ũ.'
  hat-hat: 'Lamenm chèf lame yo wete manto yo, yo louvri yo sou tèt macheskalye a,
    yo fè Jeou moute chita. Yo kònen klewon, yo di: —Viv Jeou, wa peyi Izrayèl!'
  eng-BSB: Quickly, each man took his garment and put it under Jehu on the bare steps.
    Then they blew the ram’s horn and proclaimed, “Jehu is king!”
  eng-WEBPB: Then they hurried, and each man took his cloak, and put it under him
    on the top of the stairs, and blew the trumpet, saying, “Jehu is king.”
  kbq-kbq: Hanki anama hiankema ana eri'za vahe'mo'ma nentahi'za, ame hu'za zaza kukanazamia
    hate'za, nonteti'ma agiama renoma atiramisirera tafe hu'za erami'naze. Anama hute'za
    ufe eri'za nere'za anage hu'naze, menina Jehu'a kini fore hie.
  nhe-BL: 'Huajca inijuanti nimantzi moquixtilijque inintlaque huan quitenque iicxitla
    ipan nopa escalones. Teipa quipitzque nopa tlapitzali huan cuatzajtzique: “¡Jehú
    ya mochijtoc tlanahuatijquetl ipan ni tlali Israel!”'
  bus-bus: 'Ben aↄ̃ baade kɛ̀ kpakpaa à a utadaa sɛ̀ à kàɛ à gbá gĩzĩ didikiia, ben
    aↄ̃ kuu pɛ̀ wà bè: Yehu kɛ̀ kí ũ.'
  gub-BL: A'e 'ar mehe we upupirar àmàn wi upurumimaw ma'epirer iapo pyrer wà kury,
    pyropyrogaw rehe Zeu iata àwàm rehe wà kury. Upy uxi'àm wà. Uhapukaz wà. — Zeu
    wiko tuwihawete romo a'e kury, i'i teko wanupe wà.
  eng-DRA: 'Then they made haste and taking every man his garment laid it under his
    feet, after the manner of a judgment seat, and they sounded the trumpet, and said:
    Jehu is king.'
