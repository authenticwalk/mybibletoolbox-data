verse: 2KI.009.020
translations:
  mal-C: 'നിരീക്ഷകൻ അറിയിച്ചു: “അയാളും അവരുടെ അടുത്തെത്തി. എന്നാൽ അയാളും തിരികെ വരുന്നില്ല.
    രഥം ഓടിക്കുന്നത്, നിംശിയുടെ മകനായ യേഹു ഓടിക്കുന്നതുപോലെ തോന്നുന്നു—ഒരു ഭ്രാന്തനെപ്പോലെയാണല്ലോ
    അദ്ദേഹം ഓടിക്കുന്നത്!”'
  deu-TKW: 'Der Wächter meldete dies und sprach: Er ist bis hin zu ihnen gelangt und
    kommt nicht wieder. Das Jagen aber gleicht dem Jagen Jehus, des Sohnes Nimsis;
    denn er jagt, als ob er rasend wäre.'
  lin-lin: 'Mokengeli alobaki : — Motindami akomi penza epai na bango, kasi ye mpe
    azali kozonga te. Nzokande, lolenge oyo ya kotambolisa ezali lokola ya Jewu, mwana
    mobali ya Nimishi, oyo atambolisaka lokola moto ya liboma.'
  eng-LSV: And the watchman declares, saying, “He came to them, and he has not returned,
    and the driving [is] like the driving of Jehu son of Nimshi, for he drives with
    madness.”
  eng-GNV: 'And the watchman tolde, saying, He came to them also, but commeth not
    againe, and the marching is like the marching of Iehu the sonne of Nimshi: for
    he marcheth furiously.'
  eng-WEBSTER: And the watchman told, saying, He came even to them, and doth not return?
    and the driving is like the driving of Jehu the son of Nimshi; for he driveth
    furiously.
  nhw-BL: 'Huan catli tlamocuitlahuiyaya ipan nopa torre ipan altepetl sempa tlayolmelajqui
    ica ompa: ―Nopa seyoc catli tijtitlantoc nojquiya ajsito campa itztoque nopa tlacame,
    pero amo nesi sintla mocuepa. Huan na niquita huelis nopa Jehú, iixhui Nimsi,
    catli quihualica nopa tlahuilanca carro, pampa quinejnemiltía quen se catli loco,
    san quen Jehú ipa nemi.'
  swh-ONEN: Yule mlinzi akatoa taarifa akasema, “Mjumbe amewafikia, lakini hata yeye
    harudi. Uendeshaji ule ni kama wa Yehu mwana wa Nimshi, anaendesha kama mwenye
    wazimu!”
  bba-bba: Yerɑ kɔ̃so wi, u mɑɑ dɑ sinɑ bokon mi, u nɛɛ, winin tii u turɑ mi. Adɑmɑ
    u ǹ wurɑmɛ. Tɔn wuu te tɑ mɑɑ wee mi, tɑ sɑ̃ɑwɑ nɡe Yehu Nimusin biiɡiru. Domi
    wi u tɑbu kɛkɛ ye kpɑre u mɔ̀wɑ nɡe wiiro.
  eng-KJVCPB: 'And the watchman told, saying, He came even unto them, and cometh not
    again: and the driving is like the driving of Jehu the son of Nimshi; for he driveth
    furiously.'
  luo-luo: Jangʼicho noduogo wach ne Joram niya, “Osechopo irgi, to ok ane koduogo.
    Jariemb gari cha chalo mana gi Jehu wuod Nimshi, kendo oriembo mana ka janeko.”
  meu-meu: Bena kito tauna ma e hereva, eto, Dekediai e kau, to se lou maimu; kariota
    ihaheauna danu Iehu Nimisi ena kariota e heaumu na heto, badina be ia na vaia
    ena kariota e haheaua lalo-dikamu.
  npi-ULB: फेरि पहरेदारले भन्‍यो, “त्यसले तिनीहरूलाई भेटेको छ, तर त्यो फर्केर आएन
    । किनकि जुन तरिकाले रथ हाँकिएको छ त्यो त निम्शीका छोरा येहूले हाँकेजस्तै छ । तिनले
    बौलाहाले जस्तै हाँक्दैछन् ।”
  yor-yor: Olùṣọ́ náà sì fi sùn. “Ó ti dé ọ̀dọ̀ wọn, ṣùgbọ́n kò tún padà wá mọ́ pẹ̀lú.
    Wíwá rẹ̀ sì dàbí ti Jehu ọmọ Nimṣi, ó ń wa kẹ̀kẹ́ bí ti aṣiwèrè.”
  pes-OPCB: 'دیدبان باز خبر داده، گفت: «او هم باز نگشت! این سوار باید ییهو باشد چون
    دیوانه‌وار می‌راند.»'
  tgl-ULB: Muling nag-ulat ang bantay, “Siya ay sinalubong nila, pero hindi siya babalik.
    At ang paraan ng pagpapatakbo ng karwahe ay gaya ng pagpapatakbo ni Jehu anak
    ni Nimsi, dahil nagpapatakbo siya ng matulin.”
  hui-hui: Mamage haga biago ibugua handalu hearia agali piyagobi dai nabi dege biyago
    hondowa ibugua kinihondo lawia halu lalu, Ami agali mende mani pu larigobi dai
    nabi dege. Ai agali mbira wai biagane karisini heyu howa ibirago ibu handabe mangabi
    agali lulume bulene ale bima ibirago ibu Nimisi hameigini Yihuhanda biagadagua
    bima ibira. Ibugua nogo hosi bo wara daila halu karisi gililo yalu ibira, lene.
  mya-mya: ထို​စေ​တ​မန်​သည်​ယေ​ဟု​တို့​လူ​စု​ထံ​သို့ ရောက်​ရှိ​သွား​သော်​လည်း ပြန်​မ​လာ​ဘဲ​နေ
    သည်​ကို​ကင်း​စောင့်​သည်​နောက်​တစ်​ကြိမ်​အ​စီ ရင်​ခံ​ပြန်​၏။ ထို​နောက်​သူ​သည်​ဆက်​လက်​၍``ထို
    လူ​စု​၏​ခေါင်း​ဆောင်​သည် မိ​မိ​စစ်​ရ​ထား​ကို ယေ​ဟု​မောင်း​နှင်​သ​ကဲ့​သို့​ပင်
    သူ​ရူး​သ​ဖွယ် အ​ပြင်း​မောင်း​နှင်​လာ​ပါ​သည်'' ဟု​လျှောက် ထား​၏။
  bod-N: ཡང་སོ་པ་དེས་མི་དེ་ཁོ་ཚོའི་རྩར་ཕྱིན་ཀྱང་ཚུར་ལོག་མ་སོང་། ཡང་ཤིང་རྟ་འདེད་ལུགས་ལ་ལྟོས་ན་ནིམ་ཤིའི་བུ་ཡེ་ཧུ་ཡིན་པ་འདྲ།
    ཅི་ལ་ཞེ་ན། ཁོས་སྨྱོན་པ་ལྟར་ཤིང་རྟ་འདེད་པ་ཡིན་ཞེས་ཞུས་སོ། །
  sna-sna: Nharirire yakazivisazve ichiti, “Asvika kwavari, asi naiyewo haasi kudzoka.
    Kuchaira kwacho kwakafanana nokwaJehu mwanakomana waNimishi, nokuti anochaira
    kunge benzi.”
  spa-BLM: 'El vigilante dijo: “Ha venido hacia ellos y no vuelve. La conducción es
    como la de Jehú, hijo de Nimsí, pues conduce con furia”.'
  cac-cac: 'Ix yalanxi vin̈ stan̈vumal chon̈ab'' chi'': —An̈eja'' junxo vin̈ chi''
    ix c''och vin̈ d''a eb'', palta malaj vin̈ smeltzaji. A mach sja d''a yol carruaje
    chi'', ichato a vin̈aj Jehú yixchiquin vin̈aj Nimsi, yujto te locotac scot vin̈,
    ichataxon smodo, xchi vin̈.'
  swh-ULB: Tena yule mlinzi akatoa taarifa, “Amekwisha kuonana nao, lakini hatorudi.
    Kwa kuwa hilo gari la farasi limekuwa likiendeshwa ndivyo ambavyo Yehu mwana wa
    Nimshi aendeshavyo; anaendesha kwa kasi.”
  bel-bel: 'І данёс дазорца, сказаўшы: даехаў да іх і не вяртаецца. А паходка, як
    быццам Іуева, сына Намэсіевага, бо ён едзе імкліва.'
  deu-ELBBK: 'Und der Wächter berichtete und sprach: Er ist bis zu ihnen gekommen
    und kehrt nicht zurück. Und das Treiben ist wie das Treiben Jehus, des Sohnes
    Nimsis, denn er treibt unsinnig.'
  mbb-OT: Mid-uman en maan mebensag sikan is bantey te hadì, “Nekeume en sikan is
    ikezuwa he pereuntud te kudà he midsuǥù nu, piru wazà gihapun sikandin medlikù!
    Ne is pengulu keniyan te menge sundaru ne henduen be te si Jehu su utew meǥaan
    he ebpepelelaǥuy te kudà!”
  mal-2015: 'അപ്പോൾ കാവല്ക്കാരൻ: അവനും അവരുടെ അടുക്കലോളം ചെന്നിട്ടു മടങ്ങിവരുന്നില്ല;
    ആ ഓടിക്കുന്നതു നിംശിയുടെ മകനായ യേഹൂ ഓടിക്കുന്നതുപോലെ ഇരിക്കുന്നു; ഭ്രാന്തനപ്പോലെയല്ലോ
    അവൻ ഓടിച്ചുവരുന്നതു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O stražňikos pale phenďa: „Geľa dži ke lende, ale na avel pale. Oda murš,
    savo avel pro verdan, hino sar te o Jehu, le Nimšiskro čhavo, bo ča ov avke dilines
    džal pro verdan.“'
  pes-OPV: ودیده بان خبر داده، گفت که «نزد ایشان رسید امابرنمی گردد و راندن مثل راندن
    ییهو ابن نمشی است زیرا که به دیوانگی می‌راند.»
  ron-1924: 'Караула а дат де штире ши а зис: „С-а дус пынэ ла ей ши ну се ынтоарче.
    Ши алаюл есте ка ал луй Иеху, фиул луй Нимши, кэч мынэ ка ун небун.”'
  ben-OBCV: পাহারাদার খবর দিয়েছিল, “সে তাদের কাছে পৌঁছে গিয়েছে, কিন্তু সে ফিরে আসছে
    না। রথ চালানো দেখে মনে হচ্ছে সে হয়তো নিমশির সন্তান যেহূ—কারণ সে উন্মাদের মতো
    রথ চালায়।”
  som-som: Markaasaa ninkii waardiyaha ahaa yidhi, Isna wuu u tegey iyagii, laakiinse
    soo noqon maayo, oo socodkuna wuxuu u eg yahay sidii socodkii Yeehuu ina Nimshii;
    waayo, wuxuu gaadhifaraskiisa u kaxeeyaa sidii isagoo waalan.
  lat-VUC: 'Nuntiavit autem speculator, dicens: Venit usque ad eos, et non revertitur:
    est autem incessus quasi incessus Jehu filii Namsi, præceps enim graditur.'
  eng-ASVBT: 'And the watchman told, saying, He came even unto them, and cometh not
    back: and the driving is like the driving of Jehu the son of Nimshi; for he driveth
    furiously.'
  ita-1885: 'E la guardia rapportò la cosa, dicendo: Egli è pervenuto infino a loro,
    ma non ritorna; e l''andare pare l''andare di Iehu, figliuolo di Nimsi; perciocchè
    egli cammina con furia.'
  eng-LXXUP: 'And the watchman reported, saying, He came up to them, and has not returned:
    and the driver drives Jehu the son of Nimshi, for it is with furious haste.'
  eng-ULB: Again the watchman reported, “He has met them, but he is not coming back.
    For the way that the chariot is being driven is the way that Jehu son of Nimshi
    drives; he is driving wildly.”
  spa-VBL: 'El vigilante informó: “El mensajero ha llegado hasta ellos, pero no regresa.
    ¡Su forma de conducir hace que parezca que es Jehú, hijo de Nimsi, pues conduce
    como un loco!”'
  fra-_FOB: 'La sentinelle le rapporta encore, et dit: Il est allé jusqu''à eux, et
    il ne revient point; mais la manière de conduire a l''air de celle de Jéhu, fils
    de Nimshi; car il mène avec furie.'
  mal-mal: 'അപ്പോൾ കാവല്ക്കാരൻ: “അവനും അവരുടെ അടുക്കൽ ചെന്നിട്ട് മടങ്ങിവന്നിട്ടില്ല;
    ആ കാണുന്ന രഥം ഓടിക്കുന്നത് നിംശിയുടെ മകനായ യേഹൂ ഓടിക്കുന്നതുപോലെ തോന്നിക്കുന്നു;
    ഭ്രാന്തനപ്പോലെയാണ് അവൻ ഓടിച്ചുവരുന്നത്” എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir sargybinis pranešė, sakydamas: „Jis pasiekė juos, bet negrįžta; o važiuosena
    – kaip Nimšio sūnaus Jehuvo važiuosena, nes jis vairuoja nutrūktgalviškai.“'
  urd-GVR: Burj par ke pahredār ne yih dekh kar bādshāh ko ittalā dī, “Hamārā qāsid
    un tak pahuṅch gayā hai, lekin yih bhī wāpas nahīṅ ā rahā. Aisā lagtā hai ki un
    kā rāhnumā Yāhū bin Nimsī hai, kyoṅki wuh apne rath ko dīwāne kī tarah chalā rahā
    hai.”
  suz-BL: मिनु मेको कोव़शा खाल पाइबमी “मेको लोव़ कुर‍बमी मेको आन कली ग्रुम्‍चा दा
    ग्रुम्‍तु, तन्‍न मेको यो लेश्‍शा मजा। मेरे बग्‍गी दोरपाइक्‍ब दा निम्‍शी आ चच येहू
    बाक्‍त। मारदे हना मेकोम निप्‍स ग्‍यशो मुरुमी दोरपाइश्‍शो खोदेंशो पा दोरपाइक्‍ब”
    देंमाक्‍त।
  ita-1927: 'E la sentinella fece il suo rapporto, dicendo: “Il messo è giunto fino
    a loro, e non torna indietro. A vederlo guidare, si direbbe che è Jehu, figliuolo
    di Nimsci; perché va a precipizio”.'
  ckb-ckb: 'دیسان ئێشکگرەکە ڕایگەیاند: «گەیشتە لایان، بەڵام نەگەڕایەوە. لێخوڕینەکە
    وەک لێخوڕینی یێهوی کوڕی نیمشی وایە، چونکە شێتانە لێدەخوڕێت.»'
  eng-BBE: And the watchman gave them word, saying, He went up to them and has not
    come back again; and the driving is like the driving of Jehu, son of Nimshi, for
    he is driving violently.
  kan-OKCV: ಆಗ ಕಾವಲುಗಾರನು, “ಇವನೂ ಅವರ ಬಳಿಗೆ ಹೋಗಿ ತಿರುಗಿ ಬರಲಿಲ್ಲ. ಇದಲ್ಲದೆ ರಥವನ್ನು ಓಡಿಸುವುದು
    ನಿಂಷಿಯ ಮಗನಾದ ಯೇಹುವು ಓಡಿಸುವ ಹಾಗಿದೆ, ಏಕೆಂದರೆ ಅವನು ಹುಚ್ಚನಂತೆ ಓಡಿಸುತ್ತಿದ್ದಾನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ஜாமக்காரன்: அவன் அவர்கள் இருக்கும் இடம்வரை போனபோதிலும் திரும்பிவரவில்லை
    என்றும், ஓட்டுகிறது நிம்சியின் மகனாகிய யெகூ ஓட்டுகிறதுபோல இருக்கிறது; அதிவேகமாக
    ஓட்டுகிறான் என்றும் சொன்னான்.'
  spa-RV-1909: 'El atalaya volvió á decir: También éste llegó á ellos y no vuelve:
    mas el marchar del que viene es como el marchar de Jehú hijo de Nimsi, porque
    viene impetuosamente.'
  ron-BTF: 'Și paznicul a spus, zicând: El a mers la ei și nu se întoarce; și mânatul
    este ca mânatul lui Iehu, fiul lui Nimși, pentru că mână furios.'
  eng-WEBP: The watchman said, “He came to them, and isn’t coming back. The driving
    is like the driving of Jehu the son of Nimshi, for he drives furiously.”
  eng-FBV: The watchman reported, “The messenger has reached them, but he's not returning.
    The driving looks like the driving of Jehu, son of Nimshi—he's a crazy driver!”
  nld-1939: 'En weer berichtte de wachter: De bode heeft hen bereikt, maar keert niet
    terug. Maar dat rijden daar lijkt wel het rijden van Jehoe, den zoon van Nimsji;
    want hij rijdt als een razende.'
  nch-BL: 'Huan cati tamocuitahuiyaya ipan nopa torre ipan altepet sempa tayolmelajqui
    ica ompa: ―Nopa seyoc cati tijtitantoc nojquiya ajsito campa itztoque nopa tacame,
    pero amo nesi sinta huala. Huan na niquita huelis nopa Jehú, iixhui Nimsi, cati
    quihualica nopa tatehuijca carro, pampa quinejnemiltía quej se cati huihuitic,
    san quej Jehú ipa nemi.'
  vie-1934: 'Lính canh lại báo tin rằng: Sứ giả đã đến nơi chúng nó rồi, nhưng người
    không trở về. Vả, cách dẫn xe giống như cách của Giê-hu, con trai Nim-si, vì người
    dẫn cách hung hăng.'
  hin-CV: पहरेदार ने दोबारा सूचना फैला दी, “वह उनके पास पहुंचा तो ज़रूर, मगर वह लौटकर
    नहीं आ रहा. घुड़सवार का व्यवहार निमशी के पुत्र येहू समान है—क्योंकि घोड़ा तेजी
    से दौड़ाया जा रहा है.”
  spa-BES: 'Y el hombre de guardia les dio palabra, diciendo: Él subió a ellos y no
    ha vuelto; y la conducción es como la conducción de Jehú, hijo de Nimsi, porque
    está conduciendo violentamente.'
  tdx-tdx: 'Le hoe i mpi­jiloy: Nifanalaka’e, fe tsy mimpoly; toe manahake ty findesa’
    Ieho ana’ i Nimsý i findesa’ey; ie mpitrantràñe.'
  tha-KJV: ทหารยามก็รายงานว่า “เขาไปถึงแล้วแต่เขาไม่​กลับมา และการขับรถนั้​นก​็เหมือนกับการขับรถของเยฮู​บุ​ตรนิมซี
    เพราะเขาขับรวดเร็​วน​ัก”
  por-BR-2018: 'O atalaia voltou a dizer: Também este chegou a eles e não volta: mas
    o marchar do que vem é como o marchar de Jeú filho de Ninsi, porque vem impetuosamente.'
  deu-ELO: 'Und der Wächter berichtete und sprach: Er ist bis zu ihnen gekommen und
    kehrt nicht zurück. Und das Treiben ist wie das Treiben Jehus, des Sohnes Nimsis;
    denn er treibt unsinnig.'
  eng-WYC-2018: And the espyer told to Joram, and said, He came unto them, and he
    turneth not again; forsooth the going of the duke is as the going of Jehu, son
    of Nimshi, (or and the driving of the leader is like the driving of Jehu, the
    son of Nimshi); certainly he goeth fast.
  epo-epo: 'La gardostaranto raportis, dirante: Li venis al ili, sed ne revenis; la
    kondukado estas kiel kondukado de Jehu, filo de Nimŝi, ĉar li kondukas rapidege.'
  uig-PIN: 'Kɵzǝtqi padixaⱨⱪa hǝwǝr berip: — Hǝwǝrqi ularning ⱪexiƣa bardi, lekin
    ⱪaytip kǝlmidi. Əmdi ularning ⱨarwa ⱨǝydixi Nimxining oƣli Yǝⱨuning ⱨǝydixidǝk
    ikǝn, qünki u tǝlwilǝrqǝ ⱨǝydǝydu, dedi.'
  beo-beo: 'Sosodo ouligisu dunu da enowane sia: adola ahoasu da Yihiu ea gilisisu
    doaga:le, hame buhagi, amo sia:legei. Amola e eno amane sia:i, “Gilisisu bisili
    ahoabe dunu da ea ‘sa:liode’ fila heda:le amo dadousa dunu agoane ha:gi ahoa.
    E da Yihiu ea hou defele hamosa.”'
  tpi-OTNT: Wasman i lukim dispela soldia tu i no kam bek, na em i salim tok long
    king olsem, “Dispela arapela soldia yu bin salim, em tu i no kam bek. Na mi lukim
    dispela man i stap long karis, em i mekim longlong pasin tru olsem Jehu bilong
    lain bilong Nimsi, i save mekim. Em i mekim ol hos i spit nogut tru na pulim karis
    i kam.”
  hau-SA: Mai tsaro ya sāke cewa, “Ya kai wurinsu, amma shi ma ba ya dawowa. Ina ganin
    sukuwar kamar irin ta Yehu, jikan Nimshi, gama yakan yi sukuwa kamar mahaukaci.”
  uig-LAT: 'Közetchi padishahqa xewer bérip: — Xewerchi ularning qéshigha bardi, lékin
    qaytip kelmidi. Emdi ularning harwa heydishi Nimshining oghli Yehuning heydishidek
    iken, chünki u telwilerche heydeydu, dédi.'
  nde-nde: 'Umlindi wabika wathi: “Usefikile kubo, kodwa kukhanya kaphenduki. Ugijima
    sengathi nguJehu indodana kaNimishi njalo utshayela sengathi luhlanya.”'
  ton-ton: 'Pea naʻe fakahā ʻe he tangata leʻo, ʻo pehē, “Naʻa ne hoko atu kiate kinautolu,
    ka ʻoku ʻikai te ne toe foki mai: pea ko e angi ki he manu ʻoku hangē ko e ʻalu
    ʻa Sehu ko e foha ʻo Nimisi; he ʻoku ne ʻalu fakavave ʻaupito.”'
  ces-1613: 'Opět oznámil to strážný, řka: Přijel až k nim, ale nevrací se. Příjezd
    pak jest jako příjezd Jéhu syna Namsi; nebo vztekle jede.'
  eng-WMB: The watchman said, “He came to them, and isn’t coming back. The driving
    is like the driving of Jehu the son of Nimshi, for he drives furiously.”
  tam-TCV: காவலாளி அரசனிடம், “அவனும் அவர்களிடம்போய்ச் சேர்ந்துவிட்டான். ஆனால் திரும்பிவருவதாக
    இல்லை. தேரைச் செலுத்தும் விதத்தைப் பார்த்தால் நிம்சியின் மகன் யெகூவைப்போல் தெரிகிறது.
    அவன் ஒரு பைத்தியக்காரனைப் போலவே தேரை ஓட்டுகிறான்” என்றான்.
  ceb-ULB: Mibalita na usab ang tigbantay, “Mitagbo siya kanila, apan dili na siya
    mobalik. Kay ang paagi nga gimaneho ang karwahe sama sa pagmaneho ni Jehu ang
    anak nga lalaki ni Nimshi, mangtas siya nga nagmaneho.”
  pol-UBG: 'Strażnik znowu oznajmił: Dotarł do nich, ale nie wraca. A jego jazda jest
    jak jazda Jehu, syna Nimsziego, bo jedzie jak szalony.'
  urd-GVU: بُرج پر کے پہرے دار نے یہ دیکھ کر بادشاہ کو اطلاع دی، ”ہمارا قاصد اُن تک
    پہنچ گیا ہے، لیکن یہ بھی واپس نہیں آ رہا۔ ایسا لگتا ہے کہ اُن کا راہنما یاہو بن
    نِمسی ہے، کیونکہ وہ اپنے رتھ کو دیوانے کی طرح چلا رہا ہے۔“
  deu-1912: 'Das verkündigte der Wächter und sprach: Er ist zu ihnen gekommen und
    kommt nicht wieder. Und es ist ein Treiben wie das Treiben Jehus, des Sohnes Nimsis;
    denn er treibt, wie wenn er unsinnig wäre.'
  kan-2017: ಕಾವಲುಗಾರನು ತಿರುಗಿ ಅರಸನಿಗೆ, “ಎರಡನೆಯವನೂ ಆ ಗುಂಪನ್ನು ತಲುಪಿದ್ದಾನೆ. ಆದರೆ ಹಿಂತಿರುಗಿ
    ಬರುವುದು ಕಾಣಿಸುತ್ತಿಲ್ಲ. ರಥದಲ್ಲಿ ಕುಳಿತಿರುವವನು ಕುದುರೆಗಳನ್ನು ಹುಚ್ಚು ಹಿಡಿದವನಂತೆ ಓಡಿಸುವುದನ್ನು
    ನೋಡಿದರೆ ಅವನು ನಿಂಷಿಯ ಮೊಮ್ಮಗನಾದ ಯೇಹುವೇ ಇರಬೇಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Miki yog fare matnag bayay nike taw fare mol’og ko fare ulung machane daki
    sul. Miki ga’ar, “En ni be gagiyegnag fare ulung e be yib u daken e chariot rok
    ni gowa ba aliliy, nri bod Jehu!”
  hlt-MCSB: Rhaltawt te puen bal tih, “Amih taengla a pha dae ha mael pawh. A vainah
    khaw Nimshi capa Jehu kah a vainah bangla, pavai bangla a vai,” a ti nah.
  mdy-ETH: ካታሞ ካፓ ዓሢ፦ «ላሚ ዳኪንቴ ዓሢ ሙካ ዓሶና ዎላ ዴንዲ ካኣሜኔ፤ ጋዓንቴ ዒ ማዒ ሙኪባኣሴ» ጋዓዖ፦ «ፖኦሊሶ
    ሱኡጋሢ ሳርጌሎ ዖይቶ ዣዣኣሽካ ዓሲጉዲ ዒሻኔ! ዒዚ ዓዳ ዒዩ ማላኔ!» ጌዔኔ።
  twi-ASANTE: Ɔwɛmfoɔ no teaam sɛ, “Ɔpɔnkɔkafoɔ no ahyia wɔn, nanso ɔno nso mma. Ɛbɛyɛ
    Nimsi babarima Yehu a ɔka ɔpɔnkɔ mmirikatɛntɛ so no.”
  eng-WEBU: The watchman said, “He came to them, and isn’t coming back. The driving
    is like the driving of Jehu the son of Nimshi, for he drives furiously.”
  wal-wal: Wochchiyaagee, “Naa77antto paraawai etakko gakkiis; shin guyye simmidi
    yeenna. Qassi gaariyaa laagoi Nimisha na7aa na7aa Yeehu laaguwaa mala; i gooyiya
    asadan laaggees” yaagidi yootiis.
  spa-PDDPT: 'Y el centinela informó: Llegó hasta ellos pero no regresa. La manera
    de conducir es como la de Jehú, hijo de Nimsi, porque conduce impetuosamente.'
  gun-gun: 'Ha''e gui oexa pota va''ety ha''e nunga ju omombe''u vy aipoe''i: — Peva''e
    voi ha''e kuerya py ovaẽ teĩ ndojevyvei ju. Ha''e gui karóxa ogueroguata heruvy
    va''e ma ko Ninsi ramymino Jeú, mba''eta ojerovia rei reve ou ta — he''i.'
  ilo-ULB: Impakaammo manen ti agwanwanawan, “Sinabatna ida ngem saan a nagsubli.
    Ket ti wagas ti pannakaiturong ti karwahe ket kas iti panangiturturong ni Jehu
    nga anak ni Nimsi ta napardas unay ti panagpatpatarayna.”
  kpg-kpg: Tangada hagaloohi ga haga iloo labelaa, “Tangada kae hegau guu dau i digaula,
    digi hanimoi.” Ga helekai adu labelaa, “Di tagi o digaula e dele dono waga dauwa
    e hai be taane e hagawelewele, mee e hai gadoo be Jehu!”
  uig-ARA: 'كۆزەتچى پادىشاھقا خەۋەر بېرىپ: ــ خەۋەرچى ئۇلارنىڭ قېشىغا باردى، لېكىن
    قايتىپ كەلمىدى. ئەمدى ئۇلارنىڭ ھارۋا ھەيدىشى نىمشىنىڭ ئوغلى يەھۇنىڭ ھەيدىشىدەك
    ئىكەن، چۈنكى ئۇ تەلۋىلەرچە ھەيدەيدۇ، دېدى.'
  sus-sus: Taa makantɛ naxa dɛntɛgɛ sa, «Won ma xɛɛra bara sa ɲama li, kɔnɔ a mu na
    gbilenfe. A luxi n bɛ alɔ naxan gise ragife, a ragi ki xɔrɔxɔɛ maniya Nimisi xa
    di Yehu ra.»
  pon-2006: Silepen wasahn iroiro pil pwurehng pakairkihla me meninkedero lelehr rehn
    pwihno ahpw sohte pwurodo. E pil usehla patohwan, “Kaunen pwihno me tangahki werennansapwo
    duwehte aramas sahliel men, likamwete Sehu!”
  ksd-ksd: 'Ma ra monamono i ga varvai dari: I tar pot pire diat, ma pa i lilikun
    mulai; ma ra vinavana i da ra mangana vinavana kai Ieu natu i Nimsi, tago i karangap
    kana vinavana.'
  tur-YTC: Nöbetçi, “Onlara kadar vardı, ama geri dönmüyor” dedi. “Sürüşü, Nimşi oğlu
    Yehu’nun sürüşüne benziyor, çünkü delice sürüyor.”
  grc-BRENT: Καὶ ἀπήγγειλεν ὁ σκοπὸς, λέγων, ἦλθεν ἕως αὐτῶν καὶ οὐκ ἀνέστρεψε, καὶ
    ὁ ἄγων ἦγε τὸν Ἰοὺ υἱὸν Ναμεσσὶ, ὅτι ἐν παραλλαγῇ ἐγένετο.
  ind-AYT: Lalu, penjaga itu memberitahukan, dengan mengatakan, “Dia sudah sampai
    kepada mereka tetapi dia belum kembali! Dari cara memacunya seperti Yehu, cucu
    Nimsi, karena dia memacu seperti orang gila.”
  nya-nya: Mlonda uja anakanenanso kuti, “Wamthenga uja wakafika kwa anthuwo koma
    sakubwereranso. Kuyendako kukukhala ngati kwa Yehu mwana wa Nimisi, iye amayenda
    ngati munthu wamisala.”
  hrv-hrv: 'Stražar opet javi: “Došao je do njih, ali se ne vraća. A vožnja je kao
    vožnja Jehua, sina Nimšijeva: vozi kao mahnit!”'
  mps-mps: Te taun tonalubo bidigo te tagala palali ami soldia bidi ma geasa asobo
    subeo, tama agai te king bidibolo e tama po ola tolali, “Te nago te tagala palali
    gasa ami soldia bidi, te ami bidi aga me asobeo. Tama eno suali, ma te bidi te
    karis naide bidibo suali, tama agai te wabo pabo kolesaga homu mu ebao, te Jehu
    te Nimsigo hani, augwaligo koneama te tiwai kolesaga ebo da, augwaligo te hos
    kibu augwali bomonama mu udayu, tama te karis gegasa asobao,” wali.
  tpi-tpi: Wasman i lukim dispela soldia tu i no kam bek, na em i salim tok long king
    olsem, “Dispela arapela soldia yu bin salim, em tu i no kam bek. Na mi lukim dispela
    man i stap long karis, em i mekim longlong pasin tru olsem Jehu bilong lain bilong
    Nimsi, i save mekim. Em i mekim ol hos i spit nogut tru na pulim karis i kam.”
  dan-1931: 'Vægteren meldte: “Han har nået dem, men han kommet ikke tilbage. Og de
    har en Fart på, som var det Jehu, Nimsjis Søn, thi han farer af Sted som rasende.”'
  vie-OVCB: 'Người lính canh lại loan báo: “Sứ giả gặp họ rồi, nhưng cũng không quay
    về! Còn người đang tới chắc là Giê-hu con trai Nim-si, vì người ấy đánh xe một
    cách hung hăng.”'
  guj-2017: ફરીથી ચોકીદારે ખબર આપી, “તે પણ તેઓને મળ્યો, પણ તે પાછો આવતો નથી. તેની
    રથની સવારીની પધ્ધતિ તો નિમ્શીના દીકરા યેહૂની સવારી જેવી લાગે છે, કેમ કે, તે ઝડપી
    સવારી કરી રહ્યો છે.”
  pon-2006A: Silepen wasahn iroiro pil pwurehng pakairkihla me meninkedero lelehr
    rehn pwihno ahpw sohte pwurodo. E pil usehla patohwan, “Kaunen pwihno me tangahki
    werennansapwo duwehte aramas sahliel men, likamwete Sehu!”
  por-BRBSL: 'O vigilante disse: “Ele veio até eles, e não vai voltar. A condução
    é como a condução do Jehu, filho de Nimshi, pois ele conduz furiosamente”.'
  cth-cth: Ramveng ni, ahni haiyah ama koe ka phat ei nan ma, bout ban hoeh toe. Hahoi
    a yawng sak e hai, Nimshi capa Jehu ni a yawng sak e patet doeh. Bangkongtetpawiteh,
    kahlî patetlah doeh thouk a kamleng telah atipouh.
  twi-twi: Ɔwɛmfo no teɛɛ mu se, “Ɔpɔnkɔkafo no ahyia wɔn, nanso ɔno nso mma. Ɛbɛyɛ
    Nimsi babarima Yehu a ɔka ɔpɔnkɔ mmirikatɛntɛ so no.”
  hlt-hlt: Rhaltawt te puen bal tih, “Amih taengla a pha dae ha mael pawh. A vainah
    khaw Nimshi capa Jehu kah a vainah bangla, pavai bangla a vai,” a ti nah.
  tbz-SIM: 'Wèè bɑ̀ɑ dibòrì, kòo pĩɛ̃kɛ́ kɛ dɔ̀: Ditɔ̃nnì tùɔ̀kɛmu, di mɛ nyí wɛ̃̀tɛní.
    Dɛ yiɛ̀ nceé ndonnɛ̀ Nimmusi yɑɑ̀birɛ Yeu kɔ̃mu mmu. Ò fĩmmúnímu!'
  msy-2020: Ezɨ ganganir gumazim, mɨdorozir gumazir kam bagha garima, a izezir puvatɨ,
    egha a kamaghɨn atrivim bagha akam amada, “Mɨdorozir gumazir nɨ amadazim, a uaghan
    ua izezir puvatɨ. Ezɨ kɨ gumazir karisɨn itimɨn garima, a Nimsin otarim Jehu ami
    moghɨn, bar arazir onganim gami. An hoziabagh amima da bar puvɨra ivemara, karisba
    amɨkɨrvagha izi.”
  dop-dop: 'Ɩlɛnɑ tɑŋlʋ sɩ: Tillu nɑɑlɛ nyǝŋ sulɑ-wɛ, nɑ ɩ́ sɑɑlɩ tǝnɑ. Pǝyele pɑ
    nɔɣɔ tɔɔ tʋ cɑɣɑ ɩ kɛɛkɛ kɛ́ ɩsɩɩ kpɑŋtʋ, pǝ kɑɑ lɑŋ Yehu.'
  azb-azb: 'Gözətçi dedi: «Qasid onların yanına gəldi, ancaq geri qayıtmır. Araba
    sürməyi Nimşi oğlu Yehunun sürməyinə oxşayır, çünki o dəli kimi sürür».'
  eng-DBY: And the watchman told saying, He came to them, and does not return. And
    the driving is like the driving of Jehu the son of Nimshi; for he drives furiously.
  hin-2017: तब पहरुए ने कहा, “वह भी उनके पास पहुँचा तो था, परन्तु लौटकर नहीं आया।
    हाँकना निमशी के पोते येहू का सा है; वह तो पागलों के समान हाँकता है।”
  wol-KYG: 'Ba loolu amee jongrukat ba dellu yégle la xew, ne: «Ndaw la àgg na ca
    ñoom de, waaye dëppul. Te na kee di dawale mel na ni Yewu doomu Nimsi, ndax dawalinu
    dof lay dawal.»'
  eng-YLT: And the watchman declareth, saying, 'He came unto them, and he hath not
    returned, and the driving [is] like the driving of Jehu son of Nimshi, for with
    madness he driveth.'
  eng-WYC-2017: And the espyer told to Joram, and said, He came unto them, and he
    turneth not again; forsooth the going of the duke is as the going of Jehu, son
    of Nimshi; certainly he goeth fast.
  eng-WMBB: The watchman said, “He came to them, and isn’t coming back. The driving
    is like the driving of Jehu the son of Nimshi, for he drives furiously.”
  urd-GVH: बुर्ज पर के पहरेदार ने यह देखकर बादशाह को इत्तला दी, “हमारा क़ासिद उन तक
    पहुँच गया है, लेकिन यह भी वापस नहीं आ रहा। ऐसा लगता है कि उनका राहनुमा याहू बिन
    निमसी है, क्योंकि वह अपने रथ को दीवाने की तरह चला रहा है।”
  rug-rug: Meke totozi pule tugo sa tie kopu sapu sa tie paleke inavoso si la tutuvia
    sa puku tie ba lopu kekere pule tugo. Meke zama pule si asa, “Sa koimata tanisa
    puku tie si koi pa nana totopili varipera guana tie ilipuṉanana, namu gua puta
    e Zehu!”
  gaz-gaz: Eegduun sunis, “Inni isaan bira gaʼeera; garuu as hin deebine. Oofichi
    isaa akkuma ooficha Yehuu ilma Nimshii sanaa ti; inni akkuma nama maraate tokkootti
    oofaatii” jedhee hime.
  fra-LSG: 'La sentinelle en donna avis, et dit: Il est allé jusqu’à eux, et il ne
    revient pas. Et le train est comme celui de Jéhu, fils de Nimschi, car il conduit
    d’une manière insensée.'
  gnn-gnn: '@see-verse:2KI.009.019'
  yal-yal: Kantan muxun yi a yɛba Yorami xa, a naxa, “Xɛraan bata siga e fɛma koni
    a fan mi fama. Muxuni ito wontoro ragi kiin ligaxi alo Yehu, Nimisi mamandenna,
    amasɔtɔ a ragima nɛn alo fatɔna.”
  haw-1868: A hai aku la ke kiai, i aku la, Ua hele aku ia io lakou la, aole i hoi
    hou mai; a o ka holo ana, ua like me ka holo ana o Iehu ke keiki a Nimesi, no
    ka mea, ke holo la ia e like me ka hehena huhu.
  arb-NAV: 'فَقَالَ الرَّقِيبُ لِلْمَلِكِ: «قَدْ وَصَلَ الرَّسُولُ إِلَيْهِمْ وَلَمْ
    يَرْجِعْ. وَقِيَادَةُ الْمَرْكَبَةِ شَبِيهَةٌ بِقِيَادَةِ يَاهُو بْنِ نِمْشِي،
    لأَنَّهُ يَقُودُهَا كَرَجُلٍ مَجْنُونٍ».'
  ewe-ewe: Dzɔla la gado ɣli be, “Eya hã mele gbɔgbɔm o! Yehu kokoko wòanye elabena
    eƒe tasiaɖam le du ƒum sesĩe.”
  eng-LEE: 'And the watchman told, saying, He came up to them, but he hath not returned:
    and the driving is like the driving of Jehu the son of Nimshi; for he driveth
    as though he were mad.'
  asm-FB: সেই প্রহৰীজনে পুনৰায় খবৰ দিলে, “সেই বার্তাবাহক জনেও গৈ তেওঁলোকক লগ পালে,
    কিন্তু তেৱোঁতো এতিয়ালৈকে উভটি অহা নাই। ৰথ চলোৱাটো দেখি ভাব হৈছে নিমচীৰ নাতিয়েক
    যেহূৱে ৰথ চলাইছে। কিয়নো তেওঁ বলিয়াৰ দৰে ৰথ চলাইছে।”
  sus-A: تَا مَكَنتّ نَشَ دّنتّفّ سَ، «وٌن مَ شّيرَ بَرَ سَ حَمَ لِ، كْنْ عَ مُ نَ
    فبِلٍنقٍ. عَ لُشِ ﭑ بّ عَلْ نَشَن فِسٍ رَفِقٍ، عَ رَفِ كِ شْرْشْي مَنِيَ نِمِسِ
    شَ دِ يٍهُ رَ.»
  fra-SBL: 'La sentinelle dit : « Il est venu vers eux, et ne revient pas. La conduite
    est semblable à celle de Jéhu, fils de Nimshi, car il conduit avec fureur. »'
  hbo-hbo: וַיַגֵּ֤ד הַצֹּפֶה֙ לֵאמֹ֔ר בָּ֥א עַד־אֲלֵיהֶ֖ם וְלֹֽא־שָׁ֑ב וְהַמִּנְהָ֗ג
    כְּמִנְהַג֙ יֵה֣וּא בֶן־נִמְשִׁ֔י כִּ֥י בְשִׁגָּעֹ֖ון יִנְהָֽג׃
  piu-2006: '@see-verse:2KI.009.019'
  kik-kik: Nake mũrori wa itũũra agĩcookia ũhoro, akiuga atĩrĩ, “Nĩakinya harĩo, no-o
    nake ndaracooka na gũkũ. Mũtwarĩre wa ngaari ya ita nĩ ta mũtwarĩre wa Jehu mũrũ
    wa Nimushi; atwarithagia ta mũgũrũki.”
  fra-NCL: 'La sentinelle en donna avis, en disant : « Le messager est allé jusqu’à
    eux, et il ne revient pas. Et la manière de conduire est comme la manière de conduire
    de Jéhu, fils de Namsi, car il conduit d’une manière insensée. »'
  cek-AK: Misatoep kami mah, Tamthang thui kami loe nihcae khaeah caeh, toe anih loe
    amlaem let ai boeh; hrang lakok mongh kami loe Nimshi capa Jehu hoiah anghmongh,
    anih loe kamthu baktiah a mongh, tiah a naa.
  cuk-cuk: 'Dule-neg-niba-nakulesiid gannar sogdebalid: —Gayaburba-berbeged bato mosad.
    Degi-inigwele, gwen gannar bar-dani an daksurbalid. An dakedi, Nimsi-wagwa-Jehú,
    moli-ur-sedani an dakdo, ar ade, gwae-gwae danikid.'
  uig-CYR: 'Күзәтчи падишаға хәвәр берип: — Хәвәрчи уларниң қешиға барди, лекин қайтип
    кәлмиди. Әнди уларниң һарву һайдиши Нимшиниң оғли Йәһуниң һайдишидәк екән, чүнки
    у тәлвиләрчә һайдайду, деди.'
  tel-2017: మళ్ళీ కావలి వాడు “వీడు కూడా వాళ్ళను కలుసుకుని తిరిగి రావడం లేదు. రథం నడపడం
    చూస్తే అది నింషీ కొడుకు యెహూ తోలడంలా ఉంది. వెర్రెత్తినట్టు రథం తోలుతున్నాడు” అన్నాడు.
  hat-BSA: 'Gadyen an te bay rapò a: “Lè te rive kote yo menm, men li pa t retounen,
    epi kondwi li se tankou kondwi a Jéhu, paske li kondwi tankou moun anraje.”'
  kos-kos: Mwet topang sac sifilpa fahk lah mwet se ma supweyuk tok ah sun pac tari
    un mwet sac, tuh el tia pacna foloko. Na el tafwela ac fahk, “Mwet se ma kol u
    sac pa us chariot natul ac yume arulana mui, oana wel se. Atal na Jehu!”
  hbo-WLC: וַיַּגֵּ֤ד הַצֹּפֶה֙ לֵאמֹ֔ר בָּ֥א עַד־אֲלֵיהֶ֖ם וְלֹֽא־שָׁ֑ב וְהַמִּנְהָ֗ג
    כְּמִנְהַג֙ יֵה֣וּא בֶן־נִמְשִׁ֔י כִּ֥י בְשִׁגָּע֖וֹן יִנְהָֽג׃
  ibo-ibo: Onye ahụ nọ na-eche nche sịrị, “Ọ garuola ha nso, ma ọ dịghị alọghachitekwa
    azụ. Ma ọgbụgba ịnyịnya dịka ọ bụ Jehu nwa Nimshi, nʼihi na ọ na-agba ịnyịnya
    ya dịka onye na-ayị ara.”
  ory-ory: ଏଥିରେ ପ୍ରହରୀ ଜଣାଇ କହିଲା, “ସେ ଜଣ ହିଁ ସେମାନଙ୍କ ନିକଟକୁ ଗଲା, ଆଉ ସେ ଫେରିଆସୁ
    ନାହିଁ; ପୁଣି ରଥଚାଳନ ନିମ୍‍ଶିର ପୁତ୍ର ଯେହୂର ଚାଳନା ପରି; କାରଣ ସେ ଅତି ପ୍ରଚଣ୍ଡ ବେଗରେ ଚଳାଏ।”
  chk-chk: Iwe, ewe chon mas a apworausa, “Ätewe a toriir, nge esap pwal liwinsefälito.
    Iwe, lapalapen chon uwei ei sai a usun chök lapalapen Jehu nöün Nimsi we mwän,
    pun an sai a eniweniw.”
  rop-rop: Wal det wekinmen weya bin jandapbat langa det bigwan longwan wol bin dalim
    olabat, “Det mesinja bin go deya, bat im nomo bin kambek. Det lidawan im raidimbat
    det bagi brabli kwikbalawei laiga granggibala men, jis laik Jeihu.”
  ukr-1871: 'І звістив сторож, кажучи: Доїхав до них та й не вертається, а їзда схожа
    на їзду Егуя Намессієнка, бо він жене, мов скажений.'
  deu-1951: 'Das verkündigte der Wächter und sprach: Der ist auch zu ihnen gekommen
    und kehrt nicht zurück; und es ist ein Jagen wie das Jagen Jehus, des Sohnes Nimsis,
    denn er jagt, als wäre er rasend!'
  eng-JPS: 'And the watchman told, saying: ''He came even unto them, and cometh not
    back; and the driving is like the driving of Jehu the son of Nimshi; for he driveth
    furiously.'''
  srp-1865: 'Opet javi stražar govoreæi: doðe do njih, ali se ne vraæa; a hod kao
    da je hod Jujev, jer ide pomamno.'
  lug-lug: Omukuumi n’addamu n’ayogera nti, “Oli naye atuuse, gye bali, naye tadda.
    N’enneebagala y’embalaasi efaanana ng’enneebala ya Yeeku muzzukulu wa Nimusi,
    kubanga enneebagala ye yakiralu.”
  heb-heb: ויגד הצפה לאמר בא עד אליהם ולא שב והמנהג כמנהג יהוא בן נמשי כי בשגעון ינהג׃
  ben-IRV: সেই পাহারদারটি খবর দিল, “এই লোকটি তাদের কাছে গেল, কিন্তু সেও এলো না; আর
    রথ চালানো দেখে মনে হচ্ছে নিম্‌শির নাতি যেহূ, কারণ সে পাগলের মতই রথ চালায়।”
  pan-pan: ਤਦ ਪਹਿਰੇ ਵਾਲੇ ਨੇ ਦੱਸਿਆ, ਉਹ ਉਨ੍ਹਾਂ ਕੋਲ ਪਹੁੰਚ ਤਾਂ ਗਿਆ ਪਰ ਪਿੱਛੇ ਨਾ ਮੁੜਿਆ ਅਤੇ
    ਹੱਕਣਾ ਨਿਮਸ਼ੀ ਦੇ ਪੁੱਤਰ ਯੇਹੂ ਦੇ ਹੱਕਣ ਵਰਗਾ ਹੈ ਕਿਉਂ ਜੋ ਉਹ ਬਹੁਤ ਤੇਜ਼ੀ ਨਾਲ ਹੱਕਦਾ ਹੁੰਦਾ
    ਹੈ।
  mya-JVB: စောင့် သောသူကလည်း ၊ မြင်းစီးသူရဲသည်ရောက် ၍ ပြန် မ လာပါ။ လာသောသူသည် နိမ်ရှိ
    သား ယေဟု နှင် တတ်သကဲ့သို့ အလွန်ပြင်းထန်စွာနှင်၍ လာပါ သည်ဟုဆို၏
  tbg-tbg: Tuvaro maimaraara raqikuva tavovaro vaiinti viva kia orurantero anuvaro
    viva avuhainaava vaunaini uva varakero tiharo, Vaiinti vivavata vika ianaini viva
    kiama qaiqaa orurantero anivo. Te tavauraro avuni iqoka kaariqi ani vai vaiintiva,
    viva Nimisira maaqu Jehura voqaantema kero, kante ani vaivo. Jehuva iqoka kaariqi
    vueraiqaavi vaiintiva kantaintema kero, kante vaivama vaivo, tiro.
  hmo-hmo: Ma kohoro ena ataiai dekenai ia gini gima tauna ma ia hereva, ia gwau,
    “Iseda hosi guia tauna be orea dekenai ia ginidae, to ia giroa mai lasi. Orea
    gunalaia tauna ese kava tauna bamona iena kariota ia haheaua haragaharaga noho.
    Unai be Iehu Nimisi lau laloa, badina iena kara be unai bamona.”
  urd-urd: फिर निगहबान ने कहा, “वह भी उनके पास पहुँच तो गया, लेकिन वापस नहीं आता।
    और रथ का हाँकना ऐसा है जैसे निमसी के बेटे याहू का हाँकना होता है, क्यूँकि वही
    सुस्ती से हाँकता है।”
  rus-SYN: 'И донес сторож, сказав: доехал до них, и не возвращается, а походка как
    будто Ииуя, сына Намессиева, потому что он идет стремительно.'
  bqc-SIM: 'Ɔ̃ gudↄ̃anapi mɛ̀: À ń lé, kási i ɛa sù sↄ̃o. Gbɛ̃́pi gofĩa dɛ lán
    Nimisi tↄũna Yehuwaɛ, ì gó baa lán ĩ́andewaɛ.'
  tcz-CHONGTHU: Hichun kho-ngahpa chun ahin sam’in, “Sottolpa chun amaho akimupin
    ahinla ama ahung kile tapoi! Ahunga khu Nimshi chapa Jehu toh abange, asakol tildankhu
    aham vevu jinge,” ati.
  mar-mar: पहारेकऱ्याने योथामाला सांगितले, “संदेश घेऊन गेलेला दुसरा मनुष्यही परत आलेला
    नाही. रथ चालवणारा तर वेड्यासारखा भरधाव रथ हाकतो आहे. निमशीचा मुलगा येहू याच्यासारखीच
    ती पध्दत आहे.
  qub-qub: 'Ricachacöga yapay willacuran: «Canan aywaj cajpis chayashami. Ichanga
    manami cutimunchu. Carrëtata manijaycämoj runaga Nimsipa willcan Jehú-nirajmi.
    Löcuypa löcur manijaycämun.»'
  bqp-bqp: 'Akũ gudãkpãrii pìi pì: À ń lé, ama àkũ sↄ̃ adi ɛra à sùro. Gbɛ̃ pì
    gófĩna de lán Nimisi daikore Yehu bà, àdi gó baka lán ĩade bàmɛ.'
  hat-hat: 'Faksyonnè a bay nouvèl la ankò: —Mesaje a rive bò kote yo, men li pa tounen.
    Lèfini, moun ki sou premye cha a gen lè se Jeou, pitit pitit Nimchi a. L''ap kouri
    cha lagè a tankou moun fou.'
  eng-BSB: Again the watchman reported, “He reached them, but he is not coming back.
    And the charioteer is driving like Jehu son of Nimshi —he is driving like a madman!”
  eng-WEBPB: The watchman said, “He came to them, and isn’t coming back. The driving
    is like the driving of Jehu the son of Nimshi, for he drives furiously.”
  kbq-kbq: Hagi anante kuma'ma kvama hu'nea ne'mo'a kini nera asamino, Henkama huntana
    ne'mo'a ana vahetera uhanati'neanagi, ete rukrahera huno nome. Hagi egote'noma
    ne-ege'na koa ne'mo'a Nimsi nemofo Jehu'ma nehiaza huno tusi avunenteno karisia
    erino ne-e.
  nhe-BL: 'Huan tlen tlamocuitlahuiyaya ipan nopa torre ipan altepetl sampa tlayolmelajqui
    ica ompa: ―Nopa seyoc tlen tijtitlantoc nojquiya ajsito campa itztoque nopa tlacame,
    pero ax nesi intla mocuepa. Huan na niquita huelis nopa Jehú, iixhui Nimsi, tlen
    quihualica nopa tlatehuijca carro, pampa quinejnemiltía queja se tlen loco, san
    queja Jehú ipa nemi.'
  bus-bus: 'Ben gudãkpari pì bè: À ń lé, mↄde èe sↄ̃ ɛara à sùro. Gbɛ̃ pì górofĩna
    dɛ lán Nimisi dio Yehu bà, è góro baka lán ĩadee bà.'
  gub-BL: Umume'u wi zauxiapekwer uzeapo ma'e kwer. — Ze'eg heraha har uwàxi a'e awa
    wà. Nuzewyr kwaw wà, i'i wanupe a'e. Amo ma'e umume'u tuwihawete pe kury. — A'e
    awa wanuwihaw weruata uzywyramawa he'o ma'e ài a'e. Nuzawy kwaw Zeu a'e, i'i izupe.
  eng-DRA: 'And the watchman told, saying: He came even to them, but returneth not:
    and the driving is like the driving of Jehu the son of Namsi, for he drives furiously.'
