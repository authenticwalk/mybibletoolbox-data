verse: 2KI.009.024
translations:
  mal-C: അപ്പോൾ യേഹു തന്റെ വില്ലുകുലച്ച് യോരാമിന്റെ തോളുകൾക്കിടയിൽ എയ്തു. അമ്പ് അദ്ദേഹത്തിന്റെ
    ഹൃദയം തുളച്ചുകയറി; അദ്ദേഹം ഉടനടി തന്റെ രഥത്തിൽ വീണു.
  deu-TKW: Aber Jehu faßte den Bogen und schoß Joram in den Rücken, daß ihm der Pfeil
    durch das Herz fuhr, und er in seinem Wagen zusammenbrach.
  lin-lin: Boye Jewu abendaki tolotolo mpe abetaki Yorami na kati-kati ya mapeka.
    Tolotolo etobolaki motema na ye, mpe akweyaki wuta na shar na ye.
  eng-LSV: And Jehu has filled his hand with a bow, and strikes Jehoram between his
    arms, and the arrow goes out from his heart, and he bows down in his chariot.
  eng-GNV: 'But Iehu tooke a bowe in his hande, and smote Iehoram betweene the shoulders,
    that the arowe went through his heart: and he fell downe in his charet.'
  eng-WEBSTER: And Jehu drew a bow with his full strength, and smote Jehoram between
    his arms, and the arrow went out at his heart, and he sunk down in his chariot.
  nhw-BL: Huan Jehú nimantzi quicuic icuahuitol huan quimotlac Joram. Huan nopa cuatlamintli
    calajqui ipan icuitlapa huan sentlapalo ipan iyolo. Huan Tlanahuatijquetl Joram
    huetzqui mictoc ipan itlahuilanca carro.
  swh-ONEN: Kisha Yehu akatwaa upinde wake na kumchoma Yoramu katikati ya mabega.
    Mshale ukapenya kwenye moyo wake, naye akaanguka ghafula ndani ya gari lake.
  bba-bba: Sɑɑ yerɑ Yehu u win tɛndu suɑ u Yorɑmu tobɑ win senun bɑɑ sɔɔ. Mɑ sɛ̃u
    ɡɑ dɑ ɡɑ wɔri win woo sɔndɔ. Mɑ u wɔrumɑ u ɡu, win tɑbu kɛkɛ ye sɔɔ.
  eng-KJVCPB: And Jehu drew a bow with his full strength, and smote Jehoram between
    his arms, and the arrow went out at his heart, and he sunk down in his chariot.
  luo-luo: Eka Jehu noywayo atungʼ modiro asere kendo ochwoyo kind ngʼede Joram. Asere
    nopowo dho chunye molwar piny oa ewi gache.
  meu-meu: Bena Iehu ese ena peva e marea mai goadana idoinai ida, loram na larolarona
    padadiai e tarakia, bena diba ese kudouna e daia uru, bena tauna na ena kariota
    ai e hetaba diho.
  npi-ULB: तब येहूले आफ्नो धनु निकाले र पुरा शक्ति लगाएर योरामका काँधहरूका बिचैमा
    तिनलाई हाने । काँडले तिनको मुटुलाई नै छेड्यो, र तिनी आफ्नो रथमा लडे ।
  yor-yor: Nígbà náà, Jehu fa ọrun rẹ̀, ó sì yin Joramu láàrín èjìká méjèèjì. Ọfà
    náà sì wọ inú ọkàn rẹ̀, ó sì ṣubú lulẹ̀ láti orí kẹ̀kẹ́ rẹ̀.
  pes-OPCB: آنگاه ییهو کمان خود را با قوت تمام کشیده به وسط شانه‌های یورام نشانه رفت
    و قلب او را شکافت و او به کف ارابه‌اش افتاد.
  tgl-ULB: Pagkatapos nilabas ni Jehu ang kaniyang pana na buong lakas niyang pinana
    si Joram sa pagitan ng kaniyang mga balikat; tumagos ang palaso sa kaniyang puso,
    at nalaglag siya sa kaniyang karwahe.
  hui-hui: Ani layaore dege Yihuhanda timu abale tegelape halu Yoramanaga erembirani
    bene. Ani bayagola timume Yoramanaga gubalini lilini daga biyagola ibuninaga karisi
    biagoria ibira halu tongolo mini.
  mya-mya: ယေ​ဟု​သည်​မိ​မိ​၏​လေး​ကို​ယူ​ပြီး​လျှင် အား ကုန်​ဆွဲ​၍​မြား​တစ်​လက်​ကို​ပစ်​လွှတ်​လိုက်​ရာ
    ယော​ရံ​၏​ကျော​မှ​နှ​လုံး​အ​ထိ​ခွင်း​ဖောက် သ​ဖြင့် ယော​ရံ​သည်​ရ​ထား​ပေါ်​၌​ပင်​လဲ​ကျ
    သေ​ဆုံး​လေ​သည်။-
  bod-N: ཡེ་ཧུས་གཞུ་འཐེན་ནས་ཡོ་རཱམ་གྱི་སོག་པ་གཉིས་ཀྱི་མཚམས་སུ་མདའ་འཕངས་པས། མདའ་དེས་ཁོའི་སྙིང་བརྟོལ་ཞིང་ཁོ་ཤིང་རྟའི་སྟེང་དུ་འགྱེལ་ཏོ།
    །
  sna-sna: Ipapo Jehu akawembura uta hwake akapfura Joramu napakati pamapendekete.
    Museve wakandobaya pamwoyo wake iye ndokuwira mungoro yake.
  spa-BLM: Jehú tensó su arco con todas sus fuerzas, e hirió a Joram entre sus brazos;
    la flecha le salió al corazón, y se hundió en su carro.
  cac-cac: Yuj chi' a vin̈aj Jehú chi' yed' val yip vin̈ ix sjulb'at sjul-lab' d'a
    vin̈aj Joram chi', aval d'a snan̈al yich spatic vin̈ ix ochi, ix c'axpaj d'a spixan
    vin̈. Yuj chi' ix telvi vin̈ d'a yol scarruaje chi', ix cham vin̈.
  swh-ULB: Ndipo Yehu akauvuta upinde wake kwa nguvu zake zote na kumpiga Yoramu kati
    ya mabega yake; mshale ukaenda kwenye moyo wake, akaanguka chini kwenye gari lake
    la farasi.
  bel-bel: А Іуй напяў лук рукою сваёю, і пацэліў Ёраму паміж плячэй ягоных, і прайшла
    страла праз сэрца яго, і ўпаў ён на калясьніцы сваёй.
  deu-ELBBK: Jehu aber nahm seinen Bogen zur Hand und traf Joram zwischen seine Arme,
    so dass der Pfeil ihm durch das Herz fuhr; und er sank nieder in seinem Wagen.
  mbb-OT: Ne migkuwa ni Jehu is panè din ne mibpanè din si Joram diyà te peka. Ne
    midlembasan te vesut is pusung din, ne nepiley sikandin diyà te kerwahi zin.
  mal-2015: യേഹൂ വില്ലുകുലെച്ചു യോരാമിനെ ഭുജങ്ങളുടെ നടുവെ എയ്തു; അമ്പു അവന്റെ ഹൃദയം
    തുളഞ്ഞു മറുപുറം കടന്നു; അവൻ രഥത്തിൽ ചുരുണ്ടുവീണു.
  rmc-rmc: Ale o Jehu iľa o lukos a caľa zoraha ľivinďa o šipos le Joramoske andro
    dumo avke, hoj leske pregeľa prekal o jilo a ov peľa tele andre peskro verdan.
  pes-OPV: و ییهو کمان خود را به قوت تمام کشیده، درمیان بازوهای یهورام زد که تیر از
    دلش بیرون آمدو در ارابه خود افتاد.
  ron-1924: Дар Иеху а пус мына пе арк ши а ловит пе Иорам ынтре умерь. Сэӂята а ешит
    прин инимэ, ши Иорам а кэзут ын кар.
  ben-OBCV: তখন যেহূ তাঁর ধনুকে টান দিয়ে যোরামের কাঁধের মাঝামাঝি স্থানে তির ছুঁড়ে
    মেরেছিলেন। তিরটি তাঁর হৃদপিণ্ডে গিয়ে বিঁধেছিল ও তিনি ধপ করে তাঁর রথে বসে পড়েছিলেন।
  som-som: Markaasaa Yeehuu qaansadiisii ku xooday xooggiisii oo dhan, oo Yooraam
    ku dhuftay labada garab dhexdooda, oo fallaadhiina waxay ka mudhbaxday wadnaha,
    markaasuu ku dhex dhacay gaadhifaraskiisii.
  lat-VUC: 'Porro Jehu tetendit arcum manu, et percussit Joram inter scapulas: et
    egressa est sagitta per cor ejus, statimque corruit in curru suo.'
  eng-ASVBT: And Jehu drew his bow with his full strength, and smote Joram between
    his arms; and the arrow went out at his heart, and he sunk down in his chariot.
  ita-1885: E Iehu impugnò l'arco a piena mano, e ferì Gioram fra le spalle, e la
    saetta gli passò il cuore; onde gli cadde sopra le ginocchia nel suo carro.
  eng-LXXUP: And Jehu bent his bow with his full strength, and smote Joram between
    his arms, and his arrow went out at his heart, and he bowed upon his knees.
  eng-ULB: Then Jehu drew his bow with his full strength and shot Joram between his
    shoulders; the arrow went through his heart, and he sank down in his chariot.
  spa-VBL: Jehú tomó su arco y le disparó a Joram entre los hombros. La flecha le
    atravesó el corazón y cayó muerto en su carro.
  fra-_FOB: Mais Jéhu saisit l'arc à pleine main, et frappa Joram entre les épaules,
    de sorte que la flèche lui traversa le cœur, et qu'il s'affaissa sur ses genoux
    dans son char.
  mal-mal: യേഹൂ വില്ലുകുലെച്ച് യോരാമിന്റെ ഭുജങ്ങളുടെ മധ്യത്തിലേക്ക് എയ്തു; അമ്പ് അവന്റെ
    ഹൃദയം തുളച്ച് മറുപുറം കടന്നു; അവൻ രഥത്തിൽ ചുരുണ്ടുവീണു.
  urd-GVR: Yāhū ne fauran apnī kamān khīṅch kar tīr chalāyā jo sīdhā Yūrām ke kandhoṅ
    ke darmiyān yoṅ lagā ki dil meṅ se guzar gayā. Bādshāh ek dam apne rath meṅ gir
    paṛā.
  suz-BL: मिनु येहूम आ लिब्रा कीशा येहोराम आ बला आ दातेमी आबा बाक्‍त। मिनु मेको ब्राम
    मेको आ लुङ‍गीर ख्रिदा बाक्‍त। मिनु मेको आ बग्‍गीमी गोल्‍माक्‍त।
  ita-1927: Ma Jehu impugnò l’arco e colpì Joram fra le spalle, sì che la freccia
    gli uscì pel cuore, ed egli stramazzò nel suo carro.
  ckb-ckb: یێهوش کەوانەکەی ڕاکێشا و تیرێکی لەنێو شانەکانی یۆرام دا. تیرەکە لە دڵییەوە
    هاتە دەرەوە، لەناو گالیسکەکەی کەوت.
  eng-BBE: Then Jehu took his bow in his hand, and with all his strength sent an arrow,
    wounding Joram between the arms; and the arrow came out at his heart, and he went
    down on his face in his carriage.
  kan-OKCV: ಆದರೆ ಯೇಹುವು ಪೂರ್ಣಬಲದಿಂದ ಬಿಲ್ಲನ್ನು ಬಗ್ಗಿಸಿ ತನ್ನ ಕೈಯಿಂದ ಯೋರಾಮನನ್ನು ಅವನ ತೋಳುಗಳ
    ನಡುವೆ ಹೊಡೆದನು. ಬಾಣ ಹೃದಯದಲ್ಲಿ ತೂರಿ ಹೊರಟಿತು. ಅವನು ರಥದಲ್ಲಿ ಕೆಳಗೆ ಮುದುರಿಕೊಂಡು ಬಿದ್ದನು.
  tam-2017: யெகூ தன் கையால் வில்லை நாணேற்றி, அம்பு யோராமுடைய நெஞ்சில் ஊடுருவிப் போகத்தக்கதாக,
    அவனை அவனுடைய புயங்களின் நடுவே எய்தான்; அதினால் அவன் தன் இரதத்திலே சுருண்டு விழுந்தான்.
  spa-RV-1909: Mas Jehú flechó su arco, é hirió á Joram entre las espaldas, y la saeta
    salió por su corazón, y cayó en su carro.
  ron-BTF: Și Iehu a încordat arcul cu toată tăria lui și l-a lovit pe Ioram între
    brațe și săgeata i-a trecut prin inimă iar el a căzut în carul său.
  eng-WEBP: Jehu drew his bow with his full strength, and struck Joram between his
    arms; and the arrow went out at his heart, and he sunk down in his chariot.
  eng-FBV: Jehu picked up his bow and shot Joram between the shoulders. The arrow
    went through his heart and he collapsed dead in his chariot.
  nld-1939: Maar Jehoe spande zijn boog, en trof Joram tussen de schouderbladen; de
    pijl doorboorde hem het hart, en hij zonk in zijn wagen ineen.
  nch-BL: Huan Jehú nimantzi quicuic icuahuitol huan quimotac Joram. Huan nopa cuataminti
    calajqui ipan icuitapa huan sentapalo ipan iyolo. Huan Tanahuatijquet Joram huetzqui
    mictoc ipan itatehuijca carro.
  vie-1934: Giê-hu nắm lấy cung mình bắn, tên trúng nhằm Giô-ram giữa hai vai, thấu
    ngang trái tim, và người ngã xuống trong xe mình.
  hin-CV: येहू ने पूरी शक्ति लगाकर धनुष ताना और यहोराम के दोनों कंधों के बीच निशाना
    साध कर बाण छोड़ दिया. बाण ने योराम के हृदय को बेध दिया और वह अपने रथ में ही ढेर
    हो गया.
  spa-BES: Entonces Jehú tomó su arco en su mano, y con todas sus fuerzas envió una
    flecha, hiriendo a Joram entre los brazos; y la flecha salió de su corazón, y
    se hundió sobre su rostro en su carruaje.
  tdx-tdx: Fe nabitso’ Ieho an-kaozara’e iaby i fale’ey, naho trinofa’e an-tsakamamovo’e
    eo t’Iorame naho nipotitse ami’ty fo’e ao i ana-paley, vaho nitsingoritrìtse an-tsarete’e
    ao.
  tha-KJV: และเยฮู​ก็​โก่​งธนูด้วยสุดกำลัง ยิงถูกเยโฮรัมระหว่างพระอังสาทั้งสอง ลูกธนู​จึงแทงทะลุพระหทัยของพระองค์
    พระองค์​ก็​ทรงล้มลงในรถรบของพระองค์
  por-BR-2018: Mas Jeú flechou seu arco, e feriu a Jorão entre as costas, e a seta
    saiu por seu coração, e caiu em seu carro.
  deu-ELO: Jehu aber nahm seinen Bogen zur Hand und traf Joram zwischen seine Arme,
    so daß der Pfeil ihm durch das Herz fuhr; und er sank nieder in seinem Wagen.
  eng-WYC-2018: Certainly Jehu bent a bow with his hand, and smote Joram betwixt the
    shoulders, and the arrow went out through his heart; and at once he felled down
    in his chariot.
  epo-epo: Sed Jehu streĉis per sia mano la pafarkon kaj pafe frapis Joramon inter
    liaj brakoj, kaj la sago iris tra lian koron, kaj li falis genue sur sia ĉaro.
  uig-PIN: Yǝⱨu oⱪyasini ⱪoliƣa elip, oⱪ selip Yoramning kǝyni tǝripidin uning ikki
    mürisining ariliⱪidin atti. Ya oⱪi uning yürikidin texip qiⱪti wǝ u ɵz ⱨarwisiƣa
    yiⱪilip qüxti.
  beo-beo: Yihiu da ea gasa defele oulali dili, souga gala:i. Sou da asili, Youla:me
    ea baligia ludili, ea dogo badofai. Youla:me da ea ‘sa:liode’ ganodini, gala:la
    sa:ili, bogoi dagoi.
  tpi-OTNT: Tasol Jehu i taitim strong banara bilong en na i sutim Joram long baksait.
    Na spia i kisim lewa o pam bilong Joram na em i pundaun insait long karis bilong
    en na em i dai.
  hau-SA: Sai Yehu ya ja bakansa ya harbi Yoram a tsakanin kafaɗunsa. Kibiyar ta same
    shi a zuciyarsa sai ya fāɗi a cikin keken yaƙinsa.
  uig-LAT: Yehu oqyasini qoligha élip, oq sélip Yoramning keyni teripidin uning ikki
    mürisining ariliqidin atti. Ya oqi uning yürikidin téship chiqti we u öz harwisigha
    yiqilip chüshti.
  nde-nde: UJehu wakhokha umtshoko wakhe waciba uJoramu esiphangeni ngomtshoko wakhe.
    Umtshoko wahle wangena enhliziyweni yakhe yena wathi votshololo enqoleni yakhe
    yokulwa.
  ton-ton: Pea naʻe tekeʻi ʻe Sehu ʻae kaufana ʻaki ʻa ʻene mālohi kātoa, pea naʻa
    ne fanaʻi ʻa Solami ʻi hono vahaʻa nima, pea naʻe ʻasi atu ʻae ngahau mei hono
    mafu, pea naʻa ne tō hifo ʻi hono saliote.
  ces-1613: Ale Jéhu pochytiv lučiště, postřelil Jorama mezi ramenem jeho, tak že
    střela pronikla srdce jeho. I padl na voze svém.
  eng-WMB: Jehu drew his bow with his full strength, and struck Joram between his
    arms; and the arrow went out at his heart, and he sunk down in his chariot.
  tam-TCV: ஆனால் யெகூ தன் வில்லை வளைத்து யோராமின் தோள்களுக்கிடையில் எய்தான். அம்பு
    அவனுடைய இருதயத்தை ஊடுருவிச் சென்றதும் அவன் தன் தேரிலேயே விழுந்தான்.
  ceb-ULB: Unya gihulbot ni Jehu ang iyang pana uban sa tibuok niyang kusog ug gipana
    si Joram taliwala sa iyang mga abaga; milapos ang udyong sa iyang kasingkasing,
    ug nalup-og siya sulod sa iyang karwahe.
  pol-UBG: A Jehu wziął do rąk łuk i trafił Jorama między ramiona tak, że strzała
    przeszyła jego serce, a on padł na swój rydwan.
  urd-GVU: یاہو نے فوراً اپنی کمان کھینچ کر تیر چلایا جو سیدھا یورام کے کندھوں کے
    درمیان یوں لگا کہ دل میں سے گزر گیا۔ بادشاہ ایک دم اپنے رتھ میں گر پڑا۔
  deu-1912: Aber Jehu faßte den Bogen und schoß Joram zwischen die Arme, daß sein
    Pfeil durch sein Herz ausfuhr, und er fiel in seinen Wagen.
  kan-2017: ಯೇಹುವು ಪೂರ್ಣಬಲದಿಂದ ಬಿಲ್ಲನ್ನು ಬೊಗ್ಗಿಸಿ ಯೋರಾಮನ ಬೆನ್ನಿಗೆ ಬಾಣವನ್ನೆಸೆದನು. ಅದು
    ಅವನ ಹೃದಯದಿಂದ ಹೊರಗೆ ಬಂದಿತು. ಅವನು ಮುದುರಿ ರಥದಲ್ಲಿ ಬಿದ್ದನು.
  yap-yap: Me girengiy Jehu e gat’ing rok, me pag ba gan e gat’ing ni kari mus gelngin
    me yan ni rog nga daken keru’ Joram nge kuruf gumircha’en. Me thig Joram u lan
    e chariot rok nike yim’,
  hlt-MCSB: Jehu loh a kut neh lii te a phuk tih Jehoram te a ban laklo ah a kah.
    Te vaengah palaa te a lungkoe lamloh a pawlh pah dongah amah kah leng khuiah pahoi
    sop uh.
  mdy-ETH: ዒማና ዒዩ ሂኢሺና ዒዮራሜኮ ካኣሎ ዴማ ዱኬኔ፤ ዬይ ሂኢዣ ዴንዲ ሳዞ ሄሌሢሮ ዒዮራሜ ሳርጌሎ ዖይቶይዳ ዓኣዖ ዒኢካ
    ሎኦሚ ሃይቄኔ።
  twi-ASANTE: Na Yehu twee nʼagyan to wɔɔ Yoram mmati ntam. Agyan no hwiree nʼakoma
    mu, ma ɔbu hwee ne teaseɛnam no mu, wuiɛ.
  eng-WEBU: Jehu drew his bow with his full strength, and struck Joram between his
    arms; and the arrow went out at his heart, and he sunk down in his chariot.
  wal-wal: Hegaappe guyyiyan, Yeehu ba wonddafiyaa ba kumetta wolqqaappe dafidi, Yoraama
    naa77u katissiyaappe gidduwan dukkiis. Dukkin zubbee a wozanaara kanttidi kiyin,
    ba gaariyaa giddo kunddiis.
  spa-PDDPT: Pero Jehú tensó su arco e hirió a Joram entre los hombros. La flecha
    salió por el corazón, y se desplomó en su carruaje.
  gun-gun: Ha'e rami teĩ Jeú ma ombaraetekuea ha'e javi py guyrapa omoatã vy ojapi
    Jorão kupe mbyte py. Ikuraxõ rupi hu'y oaxa oiny ramo okaróxa py ae ho'a.
  ilo-ULB: Kalpasanna, bininnat ni Jehu ti panana iti amin a pigsana ket pinanana
    ti nagbaetan ti abaga ni Joram; simmalput ti pana iti puso ni Joram ket nabaliktad
    isuna iti uneg ti karwahena.
  kpg-kpg: Jehu gaa hudi dana maalei gi ono mahi huogodoo, ga puu tua o Joram, gu ehaa
    i dono hadumanawa. Joram guu hinga guu made i lodo dono waga dauwa hongo henua.
  uig-ARA: يەھۇ ئوقياسىنى قولىغا ئېلىپ، ئوق سېلىپ يورامنىڭ كەينى تەرىپىدىن ئۇنىڭ ئىككى
    مۈرىسىنىڭ ئارىلىقىدىن ئاتتى. يا ئوقى ئۇنىڭ يۈرىكىدىن تېشىپ چىقتى ۋە ئۇ ئۆز ھارۋىسىغا
    يىقىلىپ چۈشتى.
  sus-sus: Yehu naxa xali woli, a so Yorami tunki firinyie tagi, a a sondonyi sɔxɔ.
    Yorami naxa bira a xinbie ma gise kui.
  pon-2006: Sehu eri kihda sapwellime kesik ketieuwo, oh ni eh kehlail koaros e ahpw
    kadaralahng nan tihnsewen Soram oh pwar eh mohngiong. Soram eri pwupwudi mehla
    nan tehnwere werennansapwo.
  ksd-ksd: Ma Ieu i ga al kana panak ma ra dekdekina parika, ma i ga go Ioram ta ra
    tamuruna, ma ra pu i ga vila vurpu ta ra buaina, ma i ga bura ta kana kiki na
    vinavana.
  tur-YTC: Yehu yayını bütün gücüyle çekti ve Yoram'ın kollarının arasından vurdu.
    Ok onun yüreğinden geçip çıktı ve arabasında yere yığıldı.
  grc-BRENT: Καὶ ἔπλησεν Ἰοὺ τὴν χεῖρα αὐτοῦ ἐν τῷ τόξῳ, καὶ ἐπάταξε τὸν Ἰωρὰμ ἀνὰμέσον
    τῶν βραχιόνων αὐτοῦ, καὶ ἐξῆλθε τὸ βέλος αὐτοῦ διὰ τῆς καρδίας αὐτοῦ, καὶ ἔκαμψεν
    ἐπὶ τὰ γόνατα αὐτοῦ.
  ind-AYT: Lalu, Yehu menarik busur dengan kekuatannya, dan memanah Yoram di antara
    bahunya, sehingga anak panah itu menembus jantungnya, maka dia rebah di keretanya.
  nya-nya: Pamenepo Yehu anakoka uta wake ndipo analasa Yoramu kumsana pakati pa mapewa.
    Muviwo unakalasa mtima wake ndipo anagwa pansi mʼgaleta lakelo.
  hrv-hrv: 'Jehu se lati luka, ustrijeli Jorama među pleća: strijela mu prođe posred
    srca te se on sruši u kola.'
  mps-mps: Tialima, te Jehugo aga enesigi polo bomonama kegelama, tama te ene toga
    peyu, te Joram tudide dolali. Tama te enego aga hobolu dude dolali. Tama te Joram
    aga te karis daide tulaluama, tama te Joram aga isali.
  tpi-tpi: Tasol Jehu i taitim strong banara bilong en na i sutim Joram long baksait.
    Na spia i kisim lewa o pam bilong Joram na em i pundaun insait long karis bilong
    en na em i dai.
  dan-1931: Men Jehu greb sin Bue og skød Joram i Ryggen, så at Pilen gik igennem
    Hjertet, og han sank sammen i Vognen;
  vie-OVCB: Giê-hu lắp tên, kéo cung, bắn vào giữa hai vai Giô-ram, mũi tên xuyên
    thấu tim. Giô-ram ngã chết trong xe.
  guj-2017: પછી યેહૂએ પોતાના પૂરેપૂરા બળથી ધનુષ્ય ખેંચીને યોરામના ખભા વચ્ચે તીર માર્યું;
    એ તીર તેના હૃદયને વીંધીને પાર નીકળી ગયું અને તે રથમાં જ ઢળી પડયો.
  pon-2006A: Sehu eri kihda sapwellime kesik ketieuwo, oh ni eh kehlail koaros e ahpw
    kadaralahng nan tihnsewen Soram oh pwar eh mohngiong. Soram eri pwupwudi mehla
    nan tehnwere werennansapwo.
  por-BRBSL: Jehu desenhou seu arco com toda sua força, e atingiu Joram entre seus
    braços; e a flecha saiu em seu coração, e ele afundou em sua carruagem.
  cth-cth: Jehu ni licung hah a thaothue hoi a sawn teh, Joram teh aloung hoi aloung
    rahak vah roum a ka pouh teh, pala ni hai a lung pawk a kâ pouh teh, a leng van
    a kamlei teh a due.
  twi-twi: Na Yehu twee nʼagyan tow wɔɔ Yoram mmati ntam. Agyan no hwirew ne koma
    mu ma ɔtew hwee wɔ ne teaseɛnam no mu, wui.
  hlt-hlt: Jehu loh a kut neh lii te a phuk tih Jehoram te a ban laklo ah a kah. Te
    vaengah palaa te a lungkoe lamloh a pawlh pah dongah amah kah leng khuiah pahoi
    sop uh.
  tbz-SIM: Kɛ sɔ̃́ nYeu sɛ̀u nkupie nkɛ́tɑ̃ũ kɛ́tɑ̃ Yodɑmmu cĩ̀ncĩ̀nnì, kɛ̀ kupie
    ntɑ kɛ́pĩ́ nho dinni, kòo do ò kpɑrìnɑɑsɑ̃ntɛ̀ miɛkɛ.
  msy-2020: Egha Jehu uan barir pim bar pamtemɨn a gekuigha, Joramɨn akɨrim gase.
    Ezɨ barim an dɨghorim abɨghizɨ, a uan karisɨn averiam girɨgha areme.
  dop-dop: Ḿpʋ́ɣʋ́ Yehu yelɑ nyǝmlɛ kɛ kpɑkpɑɑ, nɑ ɩ́ yɑɣɑ-tɛɣɛ Solɑm ɑsǝŋkpekiŋ hɛkʋ
    tɑɑ, nɑ ɩ́ tʋlɩ ɩ fulɑɣɑ. Ɩlɛnɑ ɩ́ hoti ɩ kɛɛkɛ tɑɑ tǝkpilim.
  azb-azb: Yehu ox-kamanını çəkdi və Yehoramı kürəyindən vurdu. Ox onun ürəyindən
    keçib çıxdı və o öz arabasına yıxıldı.
  eng-DBY: And Jehu took his bow in his hand, and smote Jehoram between his arms,
    and the arrow went out through his heart; and he sank down in his chariot.
  hin-2017: तब येहू ने धनुष को कान तक खींचकर योराम के कंधों के बीच ऐसा तीर मारा, कि
    वह उसका हृदय फोड़कर निकल गया, और वह अपने रथ में झुककर गिर पड़ा।
  wol-KYG: Yewu daldi sox fittam ak doole, fitt Yoram ca diggante mbagg ya, mu génne
    ca xol ba, Yoram ne lasiim ca watiiram.
  eng-YLT: And Jehu hath filled his hand with a bow, and smiteth Jehoram between his
    arms, and the arrow goeth out from his heart, and he boweth down in his chariot.
  eng-WYC-2017: Certainly Jehu bent a bow with his hand, and smote Joram betwixt the
    shoulders, and the arrow went out through his heart; and at once he felled [or
    fell] down in his chariot.
  eng-WMBB: Jehu drew his bow with his full strength, and struck Joram between his
    arms; and the arrow went out at his heart, and he sunk down in his chariot.
  urd-GVH: याहू ने फ़ौरन अपनी कमान खींचकर तीर चलाया जो सीधा यूराम के कंधों के दरमियान
    यों लगा कि दिल में से गुज़र गया। बादशाह एकदम अपने रथ में गिर पड़ा।
  rug-rug: Vagia Zehu sa nana bokala, meke pa doduru nana ṉiniraṉira si gona nia sa
    sa tupi meke la soto pa mudina e Zoramu meke nuquru pa bulona. Hoqa mate pa nana
    totopili varipera se Zoramu.
  gaz-gaz: Yehuun xiyya isaa darbatee gatiittii Yehooraam gidduu waraane; xiyyi sunis
    onnee isaa keessa fullaʼe; innis gaarii isaa keessatti kufe.
  fra-LSG: 'Mais Jéhu saisit son arc, et il frappa Joram entre les épaules: la flèche
    sortit par le cœur, et Joram s’affaissa dans son char.'
  gnn-gnn: '@see-verse:2KI.009.023'
  yal-yal: Koni Yehu yi a xanla tongo a Yorami bun a tungun longonna ra a fari. Xali
    ma kunla yi sa mini a sondonni, Yorami yi bira a wontoron kui, a faxa.
  haw-1868: A lawe o Iehu i ke kikoo ma kona lima, a pana aku la ia Iorama mawaena
    o kona mau lima, a puka aku la ka pua ma kona puuwai, a haule iho la ia maloko
    o kona halekaa.
  arb-NAV: فَأَطْلَقَ يَاهُو سَهْماً عَلَى يَهُورَامَ اخْتَرَقَ ظَهْرَهُ وَنَفَذَ
    مِنْ قَلْبِهِ، فَأَرْدَاهُ قَتِيلاً فِي مَرْكَبَتِهِ،
  ewe-ewe: Tete Yehu he eƒe da me kple eƒe ŋusẽ katã eye wòte Yehoram ƒe megbe kpam.
    Aŋutrɔ la ŋɔe yi ɖatɔ eƒe dzi eye wòmu dze tasiaɖam la me heku.
  eng-LEE: And Jehu grasped the bow with his full strength, and struck Jehoram between
    his arms, and the arrow went out at his heart, and he sunk down in his chariot.
  asm-FB: তেতিয়া যেহূৱে নিজৰ সমস্ত বলেৰে সৈতে ধনুৰ জোঁৰ টানি, যোৰামৰ দুই কান্ধৰ মাজত
    কাঁড়ডাল মাৰি পঠালে। সেই কাঁড় গৈ ৰজা যোৰামৰ হৃদপিণ্ডৰ মাজেদি সৰকি গ’ল আৰু তেওঁ
    কুঁজা হৈ ৰথতে পৰি গ’ল।
  sus-A: يٍهُ نَشَ شَلِ وٌلِ، عَ سٌ يٌرَ مِ تُنكِ قِرِنيِيٍ تَفِ، عَ عَ سٌندٌنيِ سْشْ.
    يٌرَ مِ نَشَ بِرَ عَ شِنبِيٍ مَ فِسٍ كُي.
  fra-SBL: Jéhu tira son arc de toute sa force, et frappa Joram entre les bras ; la
    flèche sortit au cœur, et il s'affaissa dans son char.
  hbo-hbo: וְיֵה֞וּא מִלֵּ֧א יָדֹ֣ו בַקֶּ֗שֶׁת וַיַּ֤ךְ אֶת־יְהֹורָם֙ בֵּ֣ין זְרֹעָ֔יו
    וַיֵּצֵ֥א הַחֵ֖צִי מִלִּבֹּ֑ו וַיִּכְרַ֖ע בְּרִכְבֹּֽו׃
  piu-2006: '@see-verse:2KI.009.023'
  kik-kik: Hĩndĩ ĩyo Jehu akĩruta ũta wake, akĩratha Joramu gatagatĩ ga ciande. Naguo
    mũguĩ ũgĩtheeca ngoro yake, agĩtungumana ngaari-inĩ yake.
  fra-NCL: 'Mais Jéhu saisit son arc de sa main, et frappa Joram entre les épaules :
    la flèche sortit par le cœur, et Joram s’affaissa dans son char.'
  cek-AK: Jehu mah tha hoiah palaa to azuh moe, Joram to palaeng salakah kah, palaa
    mah palung to kah puet pongah, hrang lakok nui hoiah sangku tathuk hmawk.
  cuk-cuk: Degi-inigwele, Jehúʼdi, idu warsi-gachii-ganisoggu, Joramʼgi sigu yog-miar-imaksad,
    geb yarganba egi gwisgudapid, e-gwagegi yoledapid. Geb, Joram e-moli-ur-yagi aimukuded.
  uig-CYR: Йәһу оқясини қолиға елип, оқ селип Йорамниң кәйни тәрипидин униң икки мүрисиниң
    арилиғидин атти. Я оқи униң жүригидин тешип чиқти вә у өз һарвусиға жиқилип чүшти.
  tel-2017: అప్పుడు యెహూ బాణం తీసి తన శక్తి కొద్దీ ఎక్కుపెట్టి యెహోరాము భుజాల మధ్య
    గురి చూసి కొట్టాడు. ఆ బాణం అతని గుండెల్లోకి దూసుకు వెళ్ళింది. అతడు తన రథంలోనే
    కుప్పగూలిపోయాడు.
  hat-BSA: Konsa, Jéhu te rale banza li ak tout fòs e te tire Joram antre bwa li.
    Flèch la te pase nan kè l e li te bese desann nan cha li.
  kos-kos: Jehu el olalik pisr natul ke kuiyal nufon, ac pusrukla osra in pisr natul
    twe fakisya fintokol Joram ac sasla iniwal. Na Joram el putatla misa fin chariot
    natul ah.
  hbo-WLC: וְיֵה֞וּא מִלֵּ֧א יָד֣וֹ בַקֶּ֗שֶׁת וַיַּ֤ךְ אֶת־יְהוֹרָם֙ בֵּ֣ין זְרֹעָ֔יו
    וַיֵּצֵ֥א הַחֵ֖צִי מִלִּבּ֑וֹ וַיִּכְרַ֖ע בְּרִכְבּֽוֹ׃
  ibo-ibo: Jehu jiri ike ya niile dọtịa ụta o ji nʼaka ya gba ya Joram. Ọ gbatara
    Joram àkụ ahụ nʼazụ. Àkụ ahụ sikwa ya nʼobi pụta. Nke a mere ka Joram daa nʼime
    ụgbọala ya nwụọ.
  ory-ory: ତହୁଁ ଯେହୂ ଆପଣାର ସମ୍ପୂର୍ଣ୍ଣ ବଳରେ ଧନୁ ଟାଣି ଯୋରାମ୍‍ଙ୍କର ଦୁଇ ବାହୁ ମଧ୍ୟକୁ ମାରନ୍ତେ,
    ତୀର ତାଙ୍କ ହୃଦୟ ଦେଇ ବାହାରିଗଲା, ତହିଁରେ ସେ ଆପଣା ରଥରେ ନଇଁ ପଡ଼ିଲେ।
  chk-chk: Nge Jehu a emeia an esefich fän pöchökül o peki lefilen pöüköröön Joram,
    pwe ewe föün esefich a küw föün ngasangasan. Iwe, a turula won waan woken o mäla.
  rop-rop: Bat Jeihu bin deigimat im bo en erro en imbin shudum strongbalawei en det
    erro bin hidim King Joram langa im bekboun raidap langa im hat, en Joram bin buldan
    ded ontop langa im bagi.
  ukr-1871: Та Егуй напяв лука й стрілив Йорамові між плечі, так що стріла пройшла
    йому крізь серце, й він поваливсь у своїй колесницї,
  deu-1951: Aber Jehu nahm den Bogen zur Hand und schoß Joram zwischen die Schultern,
    so daß der Pfeil durch sein Herz fuhr und er in seinen Wagen sank.
  eng-JPS: And Jehu drew his bow with his full strength, and smote Joram between his
    arms, and the arrow went out at his heart, and he sunk down in his chariot.
  srp-1865: Ali Juj zgrabi luk svoj i ustrijeli Jorama meðu pleæi da mu strijela proðe
    kroz srce, te pade u kolima svojim.
  lug-lug: Awo Yeeku n’aggyayo omutego gwe n’obusaale bwe, n’amaanyi ge gonna n’anaanuula
    omutego n’alasa Yolaamu mu kibegabega, akasaale ne kafumita omutima gwe, n’agwa
    mu ggaali lye.
  heb-heb: ויהוא מלא ידו בקשת ויך את יהורם בין זרעיו ויצא החצי מלבו ויכרע ברכבו׃
  ben-IRV: পরে যেহূ তাঁর সমস্ত শক্তি দিয়ে ধনুকে টান দিয়ে যোরামের দুই কাঁধের মাঝখানে
    তীর ছুঁড়লেন, আর তির গিয়ে তাঁর হৃদপিণ্ডে বিঁধল, তাতে তিনি তাঁর রথের মধ্যে নিচু
    হয়ে পড়ে গেলেন।
  pan-pan: ਤਦ ਯੇਹੂ ਨੇ ਆਪਣਾ ਧਣੁੱਖ ਜ਼ੋਰ ਨਾਲ ਖਿੱਚਿਆ ਅਤੇ ਯੋਰਾਮ ਦੇ ਮੋਢਿਆਂ ਦੇ ਵਿਚਕਾਰ ਮਾਰਿਆ,
    ਤੀਰ ਉਹ ਦੇ ਦਿਲ ਵਿੱਚੋਂ ਹੋ ਕੇ ਨਿੱਕਲਿਆ ਅਤੇ ਉਹ ਆਪਣੇ ਰੱਥ ਵਿੱਚ ਹੀ ਡਿੱਗ ਪਿਆ।
  mya-JVB: ယေဟု သည်လည်း လေး ကို တင် ၍ ပစ် သဖြင့်၊ ယောရံ ကို ပခုံး ကြား မှာမှန်၏။ မြှား
    သည်လည်း နှလုံး ကို ထုတ် ချင်းဖောက်၍ ၊ ယောရံ သည် ရထား တော်ပေါ် မှာ လဲ နေ၏
  tbg-tbg: Minti tivakero vuvaro Jehuva veva hinta utukero vutu Joraamura tauvaqakanta
    arutovaro vevavano vira muntuka raqonta kovaro viva nai iqoka kaariqi hiqintiro
    qutu vura.
  hmo-hmo: Vadaeni Iehu ese iena peva ia veria, mai ena goada ibounai danu, bona ena
    diba dekenai Iorama ena doruna ia pidia, diba ese Iorama ena kudouna ia gwadaia.
    Iorama be iena kariota lalonai ia moru diho, ia mase.
  urd-urd: तब याहू ने अपने सारे ज़ोर से कमान खेंची', और यूराम के दोनों शानों के बीच
    ऐसा मारा के तीर उसके दिल से पार हो गया और वह अपने रथ में गिरा।
  rus-SYN: А Ииуй натянул лук рукою своею, и поразил Иорама между плечами его, и прошла
    стрела чрез сердце его, и пал он на колеснице своей.
  bqc-SIM: Ɔ̃ Yehu a sá kã̀ à Yolaũ pà a káafala zãnguo. Kapi gɛ̀ aà sↄ̃ kũ̀,
    ↄ̃ à kɛ̀ a sↄ̃́gou yↄ̀gɛɛ.
  tcz-CHONGTHU: Ahin Jehu chun, athalpi a agah kap a ahileh, athalpi chang chu Joram
    lengkou teni kikah a alut in, hiche thalchang chun alungchangtah akhan asakol
    kangtalai chung’a chun alhu lhop in, athi dentan ahi.
  mar-mar: पण येहूने सर्व शक्तीनिशी धनुष्य ओढून योरामाचा बरोबर दोन बाहूंच्यामध्ये
    वेध घेतला. बाण योरामाच्या हृदयातून आरपार गेला. योराम रथात मरुन पडला.
  qub-qub: Jehüga lëchanta charircur Joramta illapaycuran. Lëchaga wajtanpa yaycur
    shongunpa päsariran. Jinan öra wañur Joramga carrëtanman tuniran.
  bqp-bqp: Akũ Yehu a sá gà à Yoramu pà a ↄplɛ dagura. Kàa pìi a swɛ̃̀ɛ kũ̀, akũ
    à kɛ̀ yↄ̀kↄↄ a sↄ̃gon.
  hat-hat: Jeou pran banza li, li voye yon flèch ak tout fòs li. Flèch la pran Joram
    nan mitan de zepòl li yo, li pèse kè l'. Joram tonbe nan cha lagè li a.
  eng-BSB: Then Jehu drew his bow and shot Joram between the shoulders. The arrow
    pierced his heart, and he slumped down in his chariot.
  eng-WEBPB: Jehu drew his bow with his full strength, and struck Joram between his
    arms; and the arrow went out at his heart, and he sunk down in his chariot.
  kbq-kbq: Anagema nehiana Jehu'a otino keve'a eri krino Joramuna ruga raga azo'na
    amunompi amagenafi ahegeno, ana kevemo'a tumo'a azerigeno, karisi'afi evuramino
    fri'ne.
  nhe-BL: Huan Jehú nimantzi quicuic icuahuitol huan quimotlac Joram. Huan nopa cuatlamintli
    calajqui ipan icuitlapa huan sentlapalo ipan iyolo. Huan Tlanahuatijquetl Joram
    huetzqui mictoc ipan itlatehuijca carro.
  bus-bus: Ben Yehu a sá gà à Yoramu pào a kafatawa dagura. Kà pì gàa à à swɛ̃̀ zↄ̃̀,
    ben à kɛ̀ yↄ̀kↄↄ a sↄ̃goron.
  gub-BL: Upupirar Zeu uwyrapar ihàm ukàgaw paw rupi kury. Omomor u'yw Zoràw kutyr.
    Ukutuk ikupe pe. Waxaw izà'à. U'ar kwaw pà uwyramawa wi ywy pe, umàno pà.
  eng-DRA: 'But Jehu bent Iris bow with his hand, and shot Joram between the shoulders:
    and the arrow went out through his heart, and immediately he fell in his chariot.'
