    “हे सेनापति, तुझी से!”
  wol-KYG: 'Naka la agsi rekk, fekk njiiti mbooloom xare mi bokk toog. Mu ne: «Kilifa
    gi, bataaxal laa la indil.» Yewu ne ko: «Ku ko moom ci nun?» Mu ne ko: «Xanaa
    yaw, kilifa gi.»'
  eng-YLT: and cometh in, and lo, chiefs of the force are sitting, and he saith, 'I
    have a word unto thee, O chief!' and Jehu saith, 'Unto which of all of us?' and
    he saith, 'Unto thee, O chief.'
  eng-WYC-2017: and entered thither. Lo! soothly the princes of the host sat there;
    and he said, O! prince, I have a word to thee. And Jehu said, To whom of all us?
    And he said, To thee, thou prince.
  eng-WMBB: When he came, behold, the captains of the army were sitting. Then he said,
    “I have a message for you, captain.” Jehu said, “To which one of us?” He said,
    “To you, O captain.”
  urd-GVH: जब वहाँ पहुँचा तो फ़ौजी अफ़सर मिलकर बैठे हुए थे। वह उनके क़रीब गया और बोला,
    “मेरे पास कमाँडर के लिए पैग़ाम है।” याहू ने सवाल किया, “हममें से किसके लिए?” नबी
    ने जवाब दिया, “आप ही के लिए।”
  rug-rug: Vasina dogori sa sari na palabatu tana qeto minate varipera, korapa vivinei
    dia si arini. Zama si asa, “Palabatu, hiva tozi nigo rau si keke inavoso tamugoi.”
    Nanasa se Zehu, “Esei koa gami si gunia goi?” “Koa goi palabatu,” olaṉa gua si
    asa.
  gaz-gaz: Yommuu achi gaʼettis ajajjoota loltootaa kanneen walitti qabamanii tataaʼan
    arge. Innis, “Yaa ajajaa, ani ergaa siif qaba” jedhe. Yehuun immoo, “Nu keessaa,
    ati eenyuuf ergaa qabda?” jedhee gaafate. Innis, “Yaa ajajaa, siʼiif” jedhee deebise.
  fra-LSG: 'Quand il arriva, voici, les chefs de l’armée étaient assis. Il dit: Chef,
    j’ai un mot à te dire. Et Jéhu dit: Auquel de nous tous? Il répondit: A toi, chef.'
  yal-yal: A to so, gali kuntigine yi dɔxi. A yi a fala, a naxa, “Kuntigina, falana
    n xɔn ma i xa.” Yehu yi a fala a xa, a naxa, “I waxi fala ti feni nde xa nxu yɛ?”
    Nabiin yi a yabi, a naxa, “I tan, kuntigina.”
  haw-1868: A hiki aku ia, aia hoi, e noho ana na luna o ke kaua; i aku la ia, Ho
    wahi olelo ka'u ia oe, e ka luna. I mai la o Iehu, Ia wai o makou a pau? I aku
    la ia, Ia oe, e ka luna.
  arb-NAV: 'وَدَخَلَ حَيْثُ كَانَ الْقَادَةُ جُلُوساً. فَقَالَ: «لِي حَدِيثٌ خَاصٌّ
    مَعَكَ أَيُّهَا الْقَائِدُ» فَسَأَلَهُ يَاهُو: «مَعَ أَيِّ قَائِدٍ مِنَّا؟» فَأَجَابَ:
    «مَعَكَ أَنْتَ أَيُّهَا الْقَائِدُ».'
  ewe-ewe: ekpɔ Yehu wònɔ anyi ɖe ehati asrafomegãwo dome. Egblɔ nɛ be, “Nya aɖe le
    asinye na wò.” Yehu biae be, “Na mía dometɔ ka?” Nusrɔ̃la la ɖo eŋu be, “Na wò,
    Yehu.”
  eng-LEE: And when he came, behold, the captains of the army were sitting; and he
    said, I have a word for thee, O captain. And Jehu said, For whom of all of us?
    And he said, For thee, O captain.
  asm-FB: সেই ঠাই পাই তেওঁ দেখিলে সেনাবাহিনীৰ সেনাপতিসকল এঠাইত বহি আছে। যুৱক ভাৱবাদীজনে
    ক’লে, “সেনাপতি মহাশয়, মই আপোনাৰ বাবে এটা খবৰ লৈ আহিছোঁ।” যেহূৱে উত্তৰ দি সুধিলে,
    “সেই খবৰ আমাৰ মাজৰ কোনজনৰ কাৰণে?” তেওঁ ক’লে, “সেনাপতি মহাশয়, আপোনাৰ কাৰণেই।”
  sus-A: عَ سٌ تّمُي نَشّ، سْورِ مَنفّيٍ نُ نَ مَلَنيِ. عَ نَشَ عَ قَلَ، «مَنفّ، ﭑ
    شّيشِ عِ شْن.» يٍهُ نَشَ عَ مَشْرِن، «عِ وَ مَ وْيّنقٍ ندٍ بّ مُشُ يَ مَ؟» عَ
    نَشَ عَ يَابِ، «مَنفّ، عِ تَن.»
  fra-SBL: 'Quand il arriva, voici, les chefs de l''armée étaient assis. Et il dit :
    « J''ai un message pour toi, capitaine. » Jehu a dit : « Auquel d''entre nous ? »
    Il répondit : « A toi, ô capitaine. »'
  hbo-hbo: וַיָּבֹ֗א וְהִנֵּ֨ה שָׂרֵ֤י הַחַ֙יִל֙ יֹֽשְׁבִ֔ים וַיֹּ֕אמֶר דָּבָ֥ר לִ֛י
    אֵלֶ֖יךָ הַשָּׂ֑ר וַיֹּ֤אמֶר יֵהוּא֙ אֶל־מִ֣י מִכֻּלָּ֔נוּ וַיֹּ֖אמֶר אֵלֶ֥יךָ
    הַשָּֽׂר׃
  piu-2006: '@see-verse:2KI.009.004'
  kik-kik: Rĩrĩa aakinyire kuo, agĩkora anene a mbũtũ cia ita maikarĩte hamwe. Akĩĩra
    mũnene wao atĩrĩ, “Mũnene, ndĩ na ndũmĩrĩri yaku.” Nake Jehu akĩũria atĩrĩ, “Ithuothe-rĩ,
    nĩ ũrĩkũ ũrĩ na ndũmĩrĩri yake?” Nake akĩmũcookeria atĩrĩ, “Nĩwe mũnene, ndũmĩrĩri
    nĩ yaku.”
  fra-NCL: 'Lorsqu’il arriva, voici que les chefs de l’armée étaient assis. Il dit :
    « Chef, j’ai un mot à te dire. » Et Jéhu dit : « Auquel de nous tous ? » Il répondit :
    « A toi, chef. »'
  cek-AK: To ahmuen to a phak naah, nawnto anghnu misatuh angraengnawk to a hnuk;
    Aw misatuh angraeng, misatuh angraeng, nang khaeah thuih han koi hmuen ka tawnh,
    tiah a naa. To naah Jehu mah, kaicae thungah mi khaeah maw lokthuih han na tawnh?
    tiah a naa. To naah anih mah, Aw misatuh angraeng, nang khaeah lokthuih han ka
    tawnh, tiah a naa.
  cuk-cuk: 'Degi, ase mosgu, dakdapid, bila-onomalad-e-dummagan danar-bukwa, geb amarga
    sogded: —Dummadga an bega gayaburba an sedani. Geb Jehú ega sogded: —¿Degite,
    biti-dummadga be sedaniki? Geb, Bab-Dummad-gayaburba-barsoged ega sogded: —Dummad,
    begala.'
  uig-CYR: 'У йәргә кәлгәндә, мана, қошунниң сәрдарлири у йәрдә олтиратти. У: — И
    сәрдар, саңа бир сөзүм бар, деди. Йәһу: — Қайсимизға? — дәп сориди. У: — Саңа,
    и сәрдар, деди.'
  tel-2017: అప్పుడు ఆ యువకుడు “నాయకా, నేను నీతో ఒక మాట చెప్పాలని వచ్చాను” అన్నాడు.
    దానికి యెహూ “ఇంతమందిమి ఉన్నాం. ఆ మాట ఎవరిని గూర్చి?” అన్నాడు. యువకుడైన ఆ ప్రవక్త
    “నాయకా, ఆ మాట నీ కోసమే” అన్నాడు.
  hat-BSA: 'Lè l rive, men vwala, kapitèn a lame yo te chita. Li te di: “Mwen gen
    yon pawòl pou ou O kapitèn.” Jéhu te reponn: “Pou kilès nan nou?” Li te di: “Pou
    ou, O kapitèn.”'
  kos-kos: ac sun lah mwet kol lun mwet mweun elos oru meeting se we. Ac el fahk,
    “Leum fulat, oasr sap soko nga us nu sum.” Jehu el siyuk, “Su kac sesr kom kaskas
    nu se uh?” El topuk, “Nu sum, leum fulat.”
  hbo-WLC: וַיָּבֹ֗א וְהִנֵּ֨ה שָׂרֵ֤י הַחַ֙יִל֙ יֹֽשְׁבִ֔ים וַיֹּ֕אמֶר דָּבָ֥ר לִ֛י
    אֵלֶ֖יךָ הַשָּׂ֑ר וַיֹּ֤אמֶר יֵהוּא֙ אֶל־מִ֣י מִכֻּלָּ֔נוּ וַיֹּ֖אמֶר אֵלֶ֥יךָ
    הַשָּֽׂר׃
  ibo-ibo: Mgbe o jeruru, ọ hụrụ ebe ọchịagha ahụ nọdụrụ nʼala nʼetiti ndịisi agha
    ibe ya. O kwuru sị, “Enwere m ozi m ga-ezi gị, ọchịagha.” Jehu jụrụ, “Ọ bụ onye
    nʼime anyị ka ị chọrọ izi ozi?” Ọ zara, “Ọ bụ gị ọchịagha.”
  ory-ory: ଆଉ ସେ ଉପସ୍ଥିତ ହେବା ବେଳେ ଦେଖ, ସେନାପତିମାନେ ବସିଅଛନ୍ତି; ତହିଁରେ ସେ କହିଲେ, “ହେ
    ସେନାପତି, ତୁମ୍ଭଠାରେ ମୋହର ଏକ କାର୍ଯ୍ୟ ଅଛି।” ତହୁଁ ଯେହୂ କହିଲେ, “ଆମ୍ଭ ସମସ୍ତଙ୍କ ମଧ୍ୟରୁ
    କାହାଠାରେ?” ତହିଁରେ ସେ କହିଲେ, “ହେ ସେନାପତି, ତୁମ୍ଭଠାରେ।”
  chk-chk: Nge lupwen a tori, a küna pwe ekewe meilapen sounfiu ra mwichefengen. Iwe,
    ewe soufos a üra, “Mi wor eu pworaus ngonuk, en meilap.” Nge Jehu a ais, “Ngeni
    iö me leim?” Ätewe a üra, “Ngeni en, meilap.”
  rop-rop: En imbin faindim ola boswan solja bin abumbat miting en imbin tok, “Bos,
    aibin kaman blanga dalim yu samting.” En Jeihu bin askim im, “Hu yu wandim en
    langa hu yu toktok?” En det yangwan speshalwan mesinja bin tok, “Langa yu na mi
    toktok bos.”
  ukr-1871: 'Як же прийшов туди, седїло саме військове отаманнє; і каже він: Маю щось
    тобі сказати, гетьмане. І спитав Егуй: Кому з усїх нас? Відказав той: Тобі, гетьмане!'
  deu-1951: 'Und als er hineinkam, siehe, da saßen die Hauptleute des Heeres beisammen,
    und er sprach: Ein Wort habe ich an dich, o Hauptmann! Jehu sprach: An welchen
    von uns allen? Er sprach: An dich, o Hauptmann!'
  eng-JPS: 'And when he came, behold, the captains of the host were sitting; and he
    said: ''I have an errand to thee, O captain.'' And Jehu said: ''Unto which of
    us all?'' And he said: ''To thee, O captain.'''
  srp-1865: 'I kad uðe, gle, sjeðahu vojvode; a on reèe: vojvodo, imam nešto da ti
    kažem. A Juj mu reèe: kome izmeðu svijeh nas? A on reèe: tebi, vojvodo.'
  lug-lug: Bwe yatuuka, n’asanga ng’abaserikale abakulu ab’omu ggye bakuŋŋaanye n’ayogera
    nti, “Nnina obubaka bwo, ssebo omuduumizi.” Yeeku n’amubuuza nti, “Bw’ani ku ffe
    ffenna?” N’amuddamu nti, “Bubwo, ggwe omuduumizi.”
  heb-heb: ויבא והנה שרי החיל ישבים ויאמר דבר לי אליך השר ויאמר יהוא אל מי מכלנו ויאמר
    אליך השר׃
  ben-IRV: সে সেখানে পৌঁছে দেখল, সেনাপতিরা এক জায়গায় বসে ছিলেন। সে বলল, “সেনাপতি,
    আপনার জন্য আমার কিছু খবর আছে।” যেহূ বললেন, “আমাদের সকলের মধ্যে কার জন্য?” সে বলল,
    “সেনাপতি, আপনার জন্য।”
  pan-pan: ਜਦ ਉਹ ਪਹੁੰਚਿਆ ਤਾਂ ਵੇਖੋ, ਫੌਜ ਦੇ ਸਰਦਾਰ ਬੈਠੇ ਹੋਏ ਸਨ। ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਸਰਦਾਰ,
    ਮੇਰੇ ਕੋਲ ਤੇਰੇ ਲਈ ਇੱਕ ਸੁਨੇਹਾ ਹੈ ਅਤੇ ਯੇਹੂ ਨੇ ਪੁੱਛਿਆ, ਸਾਡੇ ਸਾਰਿਆਂ ਵਿੱਚੋਂ ਕਿਸ ਦੇ ਲਈ?
    ਉਸ ਨੇ ਆਖਿਆ, ਹੇ ਸਰਦਾਰ ਤੇਰੇ ਲਈ।
  mya-JVB: ရောက် သောအခါ ၊ ဗိုလ် မင်း တို့သည်အတူ ထိုင် လျက် ရှိကြ၏။ ပရောဖက်က၊ အိုဗိုလ်မင်း၊
    ကိုယ်တော်အား ပြောစရာရှိသည်ဟု ဆိုလျှင်၊ ယေဟု က၊ ငါ တို့အပေါင်း တွင် အဘယ်သူ အား
    ပြောစရာ ရှိသနည်းဟုမေး သော်၊ အိုဗိုလ်မင်း၊ ကိုယ်တော်အား ပြောစရာရှိသည် ဟု ပြန်ဆို၏
  tbg-tbg: Viva mini oruntero tavomanta iqoka vaiintiqaa raqiki vauka ruvaaqumavi
    vaiha uva ti vauvaro viva vikara tiharo, Ninavu qiata vaiinti te uva tiva amirera
    anuro, tuvaro Jehuva vira irero, Are takantira uva tirevave? tuvaro viva ainti
    uva tirerave tiro.
  hmo-hmo: Unuseni ia ginidae neganai, tuari biagudia be idia helai hebou noho, vadaeni
    ia gwau, “Lohia e, lau be mai egu hereva oi dekenai.” Iehu ia gwau, “Ai daika
    oi ura hereva henia?” Peroveta tauna ia gwau, “Lohia e, oi dekenai.”
  urd-urd: जब वह पहुँचा तो लश्कर के सरदार बैठे हुए थे उसने कहा, “ऐ सरदार, मेरे पास
    तेरे लिए एक पैग़ाम है।” याहू ने कहा, “हम सभों में से किसके लिए?” उसने कहा, “ऐ
    सरदार, तेरे लिए।”
  rus-SYN: 'и пришел, и вот сидят военачальники. И сказал: у меня слово до тебя, военачальник.
    И сказал Ииуй: до кого из всех нас? И сказал он: до тебя, военачальник.'
  bqc-SIM: 'Kɛ́ à kà we, à zĩgↄ̃ dↄaanaↄ è kálɛa, ↄ̃ à mɛ̀: Dↄaana, má yãvĩ
    mà onɛ. Ɔ̃ Yehu aà là à mɛ̀: Wá dé ńlɛ oi? A wèwà à mɛ̀: Ḿmɛ dↄaana.'
  tcz-CHONGTHU: Ama hiche mun agalhun chun, Jehu chu sepai lamkai dang hotoh ana toukhompet
    un agamudoh in ahi. Hichun aman jong, “Keiman nang dingin thupeh khat kahinpoi,
    atileh keiho koipen dingin em?” tin Jehu chun ahin dongin ahi. “Lamkaipu nang
    ding ahi,” tin adonbut in ahi.
  mar-mar: येथे पोचल्यावर त्यास सैन्यातील सरदार बसलेले आढळले. त्यांना तो म्हणाला,
    “तुमच्यासाठी एक निरोप आहे.” येहू म्हणाला, “आम्ही सर्वच इथे आहोत. निरोप नक्की कोणासाठी
    आहे?” तेव्हा तो तरुण म्हणाला, “हे सरदारा, तुझ्याशीच; माझे काम आहे.”
  qub-qub: 'Chayar tariran llapan mandaj suldärucuna shuntacasha caycajta. Chaura
    profëtaga niran: «Tayta capitan, willashayqui.» Chaura Jehüga «¿Mayganëtataj?»
    niran. Profëtanami niran: «Gamtami tayta capitan.»'
  bqp-bqp: 'Kũ à kà gwe, à zĩ̀kari don''arɛdenↄ è katɛna, akũ à pì: Don''arɛde,
    má yã vĩ mà onnɛ. Akũ Yehu a là à pì: Ó dímɛ ntɛn oo? À wèa à pì: Mↄkↄ̃mmɛ don''arɛde.'
  hat-hat: 'Li jwenn tout chèf lame yo te reyini ap pale ansanm. Li di konsa: —Chèf,
    mwen gen yon mesaj pou ou. Jeou mande l'': —Pou kilès nan nou? Pwofèt la reponn:
    —Pou ou wi, chèf.'
  eng-BSB: and when he arrived, the army commanders were sitting there. “I have a
    message for you, commander,” he said. “For which of us?” asked Jehu. “For you,
    commander,” he replied.
  eng-WEBPB: When he came, behold, the captains of the army were sitting. Then he
    said, “I have a message for you, captain.” Jehu said, “To which one of us?” He
    said, “To you, O captain.”
  kbq-kbq: Hagi anante'ma uhanatino'ma keana, sondia vahete ugagota hu'naza kva mani'neza
    keaga nehazageno ome nezmageno anage hu'ne, Ugagotama hu'nana nera kagritega mago
    naneke eri'na neoe. Higeno'a Jehu'a otino anage hune, izanku nehane, higeno ugagotama
    hu'nana sondia ne'moka kagriku nehue.
  nhe-BL: 'huan quema ajsito nopona, quinmelahuato mosentilijtoque nochi tlayacanani
    tlen soldados. Huajca quiijto: ―Nijpiya se tlamantli para nimitzilhuis ta titlayacanquetl.
    Huan Jehú quiijto: ―¿Ajqueya tlen tojuanti? Huan nopa telpoca tiocamanalojquetl
    quiijto: ―Ta, tinotlayacanca.'
  bus-bus: 'Kɛ̀ à kà gwe, à zĩ̀kari dↄn''aɛdeenↄ è kaɛna, ben à bè: Dↄn''aɛde, má
    yã vĩ mà onnɛ. Ben Yehu à là à bè: Wa dén ń tɛ́a? À wèàla à bè: Ḿbee dↄn''aɛde.'
  gub-BL: Wexak zauxiapekwer wanuwihaw wazemono'og mehe wà. — Arur amo ze'eg newe,
    i'i wanupe. Upuranu Zeu hehe. — Ma'enugar xe har pe ereze'eg iko ne, i'i izupe.
    — Newe aze'eg iteko ihe, i'i Zeu pe.
  eng-DRA: 'And went in thither: and behold the captains of the army were sitting:
    and he said: I have a word to thee, O prince. And Jehu said: Unto whom of us all?
    And he said: To thee, O prince.'
