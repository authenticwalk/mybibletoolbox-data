verse: 2KI.009.005
translations:
  mal-C: അദ്ദേഹം അവിടെയെത്തിയപ്പോൾ സൈന്യാധിപന്മാർ ഒരുമിച്ചുകൂടിയിരിക്കുന്നതു കണ്ടു.
    “സൈന്യാധിപാ! എനിക്കങ്ങയോട് ഒരു സന്ദേശം അറിയിക്കാനുണ്ട്,” എന്ന് അയാൾ പറഞ്ഞു. “ഞങ്ങളിൽ
    ആരോട്,” എന്ന് യേഹു ചോദിച്ചു. “സൈന്യാധിപാ, അങ്ങയോടുതന്നെ,” എന്ന് അദ്ദേഹം മറുപടി
    പറഞ്ഞു.
  deu-TKW: 'Als er nun hineinkam, saßen gerade die Hauptleute des Heeres beisammen;
    da sprach er: Ich habe dir etwas zu sagen, Hauptmann! Als aber Jehu fragte: Wem
    von uns allen? antwortete er: Dir, Hauptmann!'
  lin-lin: 'Tango akomaki, akutaki bakonzi ya mampinga bavandi kati na lisanga. Alobaki :
    — Nazali na sango mpo na yo mokonzi. Jewu atunaki : — Mpo na nani kati na biso ?
    Mosakoli azongisaki : — Mpo na yo mokonzi.'
  eng-LSV: and comes in, and behold, chiefs of the force are sitting, and he says,
    “I have a word for you, O chief!” And Jehu says, “To which of all of us?” And
    he says, “To you, O chief.”
  eng-GNV: And when he came in, behold, the captaines of the armie were sitting. And
    he sayde, I haue a message to thee, O captaine. And Iehu sayd, Vnto which of all
    vs? And he answered, To thee, O captaine.
  eng-WEBSTER: And when he came, behold, the captains of the host were sitting; and
    he said, I have an errand to thee, O captain. And Jehu said, To which of us all?
    And he said, To thee, O captain.
  nhw-BL: 'huan quema ajsito nopona, quinmelahuato mosentilijtoque nochi tlayacanani
    tlen soldados. Huajca quiijto: ―Nijpiya se tlamantli para nimitzilhuis ta titlayacanquetl.
    Huan Jehú quiijto: ―¿Ajqueya tlen tojuanti? Huan nopa telpoca tlajtol pannextijquetl
    quiijto: ―Ta, tinotlayacanca.'
  swh-ONEN: Wakati alipofika, akawakuta maafisa wa jeshi wameketi pamoja, akasema,
    “Nina ujumbe wako, ee jemadari.” Yehu akauliza, “Kwa yupi miongoni mwetu?” Akamjibu,
    “Kwako wewe, jemadari.”
  bba-bba: Ye u turɑ mi, yerɑ u deemɑ wee, be, tɑbu sinɑmbu bɑ mɛnnɛ bɑ wesiɑnɑmɔ.
    Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i mɑn isɑ kuo, nɑ kĩ n kɑ bɛɛn turo ɡɑri ko. Mɑ Yehu u nùn
    wisɑ u nɛɛ, bɛsɛn wɑrɑ. Mɑ sɔmɔ wi, u nɛɛ, tɑbu sunɔ wunɑ.
  eng-KJVCPB: And when he came, behold, the captains of the host were sitting; and
    he said, I have an errand to thee, O captain. And Jehu said, Unto which of all
    us? And he said, To thee, O captain.
  luo-luo: Kane ochopo noyudo ka jotend lweny obet kanyakla. Nowachone jatend lweny
    niya, “An-gi wach moro madwaro wachoni.” Jehu nopenje niya, “En ngʼa kuomwa ka
    midwaro losogo?” Nodwoke niya, “En mana in, jatend lweny.”
  meu-meu: E kau negana ai, tuari lohiadia na e henega bouva; bena ia eto, Lohia e,
    lau na mai egu hereva emu. Iehu eto, Ai daika enai? Ia eto, Lohia e, oiemu.
  npi-ULB: तिनी आइपुग्दा सेनापतिहरू बसिरहेका थिए । त्यसैले जवान अगमवक्ताले भने, “हे
    कप्‍तान, तपाईंलाई एउटा सन्‍देश लिएर आएको छु ।” येहूले भने, “हामीमध्ये कसलाई ?”
    जवान अगमवक्ताले जवाफ दिए, “तपाईंलाई कप्‍तान ।”
  yor-yor: Nígbà tí ó dé, ó rí àwọn olórí ẹgbẹ́ ọmọ-ogun tí wọ́n jókòó papọ̀. “Èmi
    ní iṣẹ́ fún ọ, olórí,” Ó wí. “Sí ta ni nínú wa?” Jehu béèrè. Òun sì wí pé, “Sí
    ọ, balógun,” Ó dáhùn.
  emp-NTPO: 'Mama jũẽsid̶e Israeld̶ebema sordao bororãda ãbaa dji jʌre duanʌda unuped̶a
    nãwã jarasia: –Mʌ̃ boro, mʌ̃a bʌ́a ne jaraida erob̶ʌa.– Maʌ̃ne Jehúba iwid̶isia:
    –¿Caia bed̶ea b̶ʌ?– Cũdraba panusia: –Mʌ̃a bʌ́a bed̶ea b̶ʌa, mʌ̃ boro.–'
  pes-OPCB: 'ییهو را دید که با سایر سرداران لشکر نشسته است. پس به او گفت: «ای سردار،
    برای شما پیغامی دارم.» ییهو پرسید: «برای کدام یک از ما؟» جواب داد: «برای شما.»'
  tgl-ULB: Nang dumating siya, namasdan niya ang mga kapitan ng hukbo ay nakaupo.
    Kaya sinabi ng batang propeta, “Ako ay may isang sadya sa iyo, kapitan.” Sumagot
    si Jehu, “Kanino sa amin?” Sumagot ang batang propeta, “Sa iyo, kapitan.”
  hui-hui: Ani puwa handalu hearia Yihu ibu ami haru haga agali haguane maru hearu
    baba bi te lalu biru hearia de hendene. Ani hondowa ibugua lalu, Ami haru haga
    agali haguane-o i̱na í̠hondo bi mbira lolebero, lene. Ani layagola Yihuhanda ibuhondo
    hale halu lalu, Í̠na bi aihondo loleberebe, lene. Ani ladai biyagola ibugua lalu,
    I̱na bi í̠hondo lole laru, lene.
  mya-mya: ထို​အ​ရပ်​တွင်​တပ်​မှူး​များ​တိုင်​ပင်​နေ​ကြ​သည် ကို​တွေ့​လျှင်``တပ်​မှူး​မင်း၊
    အ​ကျွန်ုပ်​သည်​အ​ရှင့် အ​တွက်​သ​တင်း​ယူ​ဆောင်​လာ​ပါ​သည်'' ဟု ဆို​၏။ ယေ​ဟု​က``ငါ​တို့​အ​နက်​မည်​သူ့​အ​တွက်​နည်း''
    ဟု​မေး​၏။ ထို​အ​ခါ​ပ​ရော​ဖက်​ငယ်​က``အ​ရှင့်​အ​တွက် ဖြစ်​ပါ​သည်'' ဟု​ဆို​၏။-
  bod-N: དེར་སླེབས་པའི་ཚེ་ན། ལྟོས་དང་། དམག་དཔོན་རྣམས་དེ་རུ་བསྡད་ཡོད་པ་དང་། ཁོ་ན་རེ།
    ཀྱེ་དམག་དཔོན། ཁྱེད་ཀྱི་ཆེད་དུ་ང་ལ་འཕྲིན་ཞིག་ཡོད་སྨྲས་པས། ཡེ་ཧུ་ཡིས། ངེད་རྣམས་ལས་འཕྲིན་སུ་ལ་ཡོད་དྲིས་པའི་ལན་དུ་ཁོས།
    ཀྱེ་དམག་དཔོན། ཁྱེད་ལ་འཕྲིན་ཞིག་ཡོད་ཅེས་ཞུས་པ་དང་།
  sna-sna: Akati asvika, akawana vakuru vehondo vagere pamwe chete. Akati, “Ndine
    shoko renyu, imi mukuru.” Jehu akamubvunza akati, “Kuna ani pakati pedu?” Iye
    akapindura akati, “Kunemi imi, mutungamiri.”
  spa-BLM: 'Cuando llegó, he aquí que los capitanes del ejército estaban sentados.
    Entonces dijo: “Tengo un mensaje para ti, capitán”. Jehú dijo: “¿A quién de nosotros?”
    Dijo: “A ti, oh capitán”.'
  cac-cac: 'Ayic ix c''och vin̈ ta'', molanec'' masanil eb'' vin̈ yajalil eb'' soldado,
    ix yalan vin̈ icha tic: —Ach in capitán, ay val jab'' tas ol val d''ayach, xchi
    vin̈. —¿Mach junoc on̈ b''aj tzal chi''? xchi vin̈aj Jehú. —Ach in capitán, a
    ach ton tzach vala'', xchi vin̈ d''a vin̈aj Jehú chi''.'
  swh-ULB: Wakati alipofika, kumbe, wale manahodha wa lile jeshi walikuwa wamekaa.
    Hivyo yule nabii kijana akasema, “Nimekuja mara moja naneno kwako, nahodha.” Yehu
    akajibu, “kwa yupi katika sisi?” Yule nabii kijana akajibu, “Kwako nahodha.”
  bel-bel: 'і прыйшоў. І вось сядзяць ваеначальнікі, і сказаў: у мяне слова да цябе,
    ваеначальніча. І сказаў Іуй: да каго з усіх нас? І сказаў ён: да цябе, ваеначальніча.'
  deu-ELBBK: 'Und er kam hinein, und siehe, da saßen die Obersten des Heeres. Und
    er sprach: Ich habe ein Wort an dich, Oberster. Und Jehu sprach: An wen von uns
    allen? Und er sprach: An dich, Oberster.'
  mbb-OT: Ne hein nekeuma sikandin, neehè din is upisyal te menge sundaru he ebpemimpinuu.
    Ke sikandin te, “Datù, duen edlelaǥen ku ziyà te kenikew.” Mid-insà si Jehu te,
    “Hentei kenami is edlelaǥan nu?” Midtavak haazà is etew te, “Iyan ke zà, datù.”
  mal-2015: 'അവൻ അവിടെ എത്തിയപ്പോൾ പടനായകന്മാർ മരുമിച്ചു ഇരിക്കുന്നതു കണ്ടു: നായകാ,
    എനിക്കു നിന്നോടു ഒരു കാര്യം അറിയിപ്പാനുണ്ടു എന്നു അവൻ പറഞ്ഞതിന്നു: ഞങ്ങൾ എല്ലാവരിലുംവെച്ചു
    ആരോടു എന്നു യേഹൂ ചോദിച്ചു. നിന്നോടു തന്നേ, നായകാ എന്നു അവൻ ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Sar ode dogeľa, ipen akor sas zgele o veľiťeľa le slugaďengre a ov phenďa:
    „Ó, veľiťeľina, anav tuke lačho hiros.“ „Prekal kaste?“ phučľa o Jehu. „Prekal
    tu, veľiťeľina!“ ov phenďa.'
  pes-OPV: 'و چون بدانجا رسید، اینک سرداران لشکر نشسته بودند و او گفت: «ای سردار با
    توسخنی دارم.» ییهو گفت: «به کدام‌یک از جمیع ما؟» گفت: «به تو‌ای سردار!»'
  ron-1924: 'Кынд а ажунс, кэпетенииле оштирий шедяу жос. Ел а зис: „Кэпетение, ам
    сэ-ць спун о ворбэ.” Ши Иеху а зис: „Кэруя динтре ной тоць?” Ел а рэспунс: „Цие,
    кэпетение.”'
  ben-OBCV: সেখানে পৌঁছে তিনি দেখতে পেয়েছিলেন সেনা-কর্মকর্তারা একসাথে বসে আছেন। “হে
    সেনাপতি, আপনার জন্য আমি একটি খবর নিয়ে এসেছি,” তিনি বললেন। “আমাদের মধ্যে কার জন্য?”
    যেহূ জিজ্ঞাসা করলেন। “হে সেনাপতি, আপনার জন্যই,” তিনি উত্তর দিলেন।
  som-som: Oo markuu yimid ayuu arkay saraakiishii ciidanka oo fadhida; oo wuxuu ku
    yidhi, Sirkaalow, farriin baan kuu wadaa. Markaasaa Yeehuu yidhi, Kayagee baad
    u waddaa? Isna wuxuu yidhi, Adigaan kuu wadaa, sirkaalow.
  lat-VUC: 'et ingressus est illuc: ecce autem principes exercitus sedebant: et ait:
    Verbum mihi ad te, o princeps. Dixitque Jehu: Ad quem ex omnibus nobis? At ille
    dixit: Ad te, o princeps.'
  eng-ASVBT: And when he came, behold, the captains of the host were sitting; and
    he said, I have an errand to thee, O captain. And Jehu said, Unto which of us
    all? And he said, To thee, O captain.
  ita-1885: 'E come egli vi fu giunto, ecco, i capitani dell''esercito sedevano insieme.
    Ed egli disse: Io ho alcuna cosa a dirti, o capitano. E Iehu gli disse: A cui
    di tutti non parli tu? Ed egli disse: E te, o capitano.'
  eng-LXXUP: And he went in, and, behold, the captains of the host were sitting; and
    he said, I have a message to thee, O captain. And Jehu said, To which of all us?
    And he said, To thee, O captain.
  eng-ULB: When he arrived, behold, the captains of the army were sitting. So the
    young prophet said, “I have come on an errand to you, captain.” Jehu replied,
    “To which of us?” The young prophet answered, “To you, captain.”
  spa-VBL: Cuando llegó, vio a los comandantes del ejército sentados. “Tengo un mensaje
    para usted, comandante”, dijo. “¿Para cuál de nosotros?” preguntó Jehú. “Para
    usted, comandante”, respondió.
  fra-_FOB: 'Quand il arriva, voici, les capitaines de l''armée étaient assis; et
    il dit: J''ai à te parler, capitaine. Et Jéhu dit: A qui de nous tous? A toi,
    capitaine.'
  mal-mal: 'അവൻ അവിടെ എത്തിയപ്പോൾ പടനായകന്മാർ ഒരുമിച്ച് ഇരിക്കുന്നത് കണ്ടു: “നായകാ,
    എനിക്ക് നിന്നോട് ഒരു കാര്യം അറിയിക്കുവാനുണ്ട്” എന്ന് അവൻ പറഞ്ഞതിന്: “ഞങ്ങളിൽ ആരോട്?”
    എന്ന് യേഹൂ ചോദിച്ചു. “നിന്നോട് തന്നേ, നായകാ” എന്ന് അവൻ ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Jab wahāṅ pahuṅchā to faujī afsar mil kar baiṭhe hue the. Wuh un ke qarīb
    gayā aur bolā, “Mere pās kamānḍar ke lie paiġhām hai.” Yāhū ne sawāl kiyā, “Ham
    meṅ se kis ke lie?” Nabī ne jawāb diyā, “Āp hī ke lie.”
  suz-BL: मिनु मेको मेक जाक्‍दीम्‍मेनु, येहू लडाइ पाइब आन ठेयब मुरपुकी नु ग्रुम्‍शा
    काथा बाक्‍शो थिम्‍मी बाक्‍त। मिनु मेकोम येहू कली “लडाइ पाइब आन ठेयब मुरपुकी, गो
    इन नु लोव़ का पचा माल्‍‍नुङ” देंमाक्‍त। मिनु येहूम “गो आंइ दाते ङा सु नु लोव़
    पचा माल्‍नेवे?” देंमाक्‍त। मिनु मेकोम “इन नु” देंमाक्‍त।
  ita-1927: 'E, come vi fu giunto, ecco che i capitani dell’esercito stavan seduti
    assieme; e disse: “Capitano, ho da dirti una parola”. Jehu chiese: “A chi di tutti
    noi?” Quegli rispose: “A te, capitano”.'
  ckb-ckb: 'کاتێک گەیشت، بینی وا ئەفسەرەکانی سوپا پێکەوە دانیشتوون. گوتی: «ئەی سەرکردە،
    قسەیەکم بۆ تۆ پێیە.» یێهو لێی پرسی: «بۆ کامەمان؟» ئەویش وەڵامی دایەوە: «بۆ تۆ،
    ئەی سەرکردە.»'
  eng-BBE: And when he came, he saw the captains of the army seated together; and
    he said, I have something to say to you, O captain. And Jehu said, To which of
    us? And he said, To you, O captain.
  kan-OKCV: ಅವನು ಅಲ್ಲಿ ಸೇರಿದಾಗ, ಅಲ್ಲಿ ಯೇಹುವು ಮತ್ತು ಸೈನ್ಯಾಧಿಪತಿಗಳು ಕುಳಿತುಕೊಂಡಿದ್ದರು.
    ಆಗ ಅವನು, “ಅಧಿಪತಿಯೇ, ನಿನಗೊಂದು ಮಾತು ಹೇಳುವುದಿದೆ,” ಎಂದನು. ಯೇಹುವು, “ನಮ್ಮಲ್ಲಿ ಯಾರಿಗೆ?”
    ಎಂದು ಕೇಳಿದನು. ಅವನು, “ಅಧಿಪತಿಯಾದ ನಿಮಗೇ ಹೇಳಬೇಕಾಗಿದೆ,” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  tam-2017: 'அவன் அங்கே சென்றபோது, சேனாதிபதிகள் அங்கே உட்கார்ந்திருந்தார்கள்; அப்பொழுது
    அவன்: சேனாதிபதியே, உமக்குச் சொல்லவேண்டிய ஒரு வார்த்தை உண்டு என்றான். அதற்கு யெகூ:
    எங்களில் யாருக்கு என்று கேட்டதற்கு, அவன், சேனாதிபதியாகிய உமக்குத்தான் என்றான்.'
  spa-RV-1909: 'Y como él entró, he aquí los príncipes del ejército que estaban sentados.
    Y él dijo: Príncipe, una palabra tengo que decirte. Y Jehú dijo: ¿A cuál de todos
    nosotros? Y él dijo: A ti, príncipe.'
  ron-BTF: 'Și după ce a intrat, iată, căpeteniile oștirii erau așezate, iar el a
    spus: Am o vorbă către tine, căpetenie. Și Iehu a zis: Către care dintre noi toți?
    Iar el a spus: Către tine, căpetenie.'
  eng-WEBP: When he came, behold, the captains of the army were sitting. Then he said,
    “I have a message for you, captain.” Jehu said, “To which one of us?” He said,
    “To you, O captain.”
  eng-FBV: When he arrived, he saw the army commanders sitting around. “I've got a
    message for you, commander,” he said. “For which one of us?” Jehu asked. “For
    you, commander,” he replied.
  nld-1939: 'kwam daar juist aan, toen de legeroversten bij elkander zaten. Hij sprak:
    Overste, ik heb u iets te zeggen. Jehoe vroeg: Wien van ons allen? Hij antwoordde:
    U, overste.'
  nch-BL: 'huan quema ajsito nopona, quinmelahuato mosentilijtoque nochi tayacanani
