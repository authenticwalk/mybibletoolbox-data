verse: 2KI.009.014
translations:
  mal-C: അങ്ങനെ നിംശിയുടെ പൗത്രനും യെഹോശാഫാത്തിന്റെ പുത്രനുമായ യേഹു യോരാമിനെതിരേ ഗൂഢാലോചന
    നടത്തി (ഈ സമയത്ത് യോരാമും സകല ഇസ്രായേലും അരാംരാജാവായ ഹസായേലിനെതിരേ ഗിലെയാദിലെ
    രാമോത്തിൽ കാവൽപ്പട്ടാളത്തെ ഏർപ്പെടുത്തിയിരുന്നു.
  deu-TKW: Also zettelte Jehu, der Sohn Josaphats, des Sohnes Nimsis, eine Verschwörung
    gegen Joram an. Joram aber hatte mit ganz Israel zu Ramoth-Gilead gegen Hasael,
    den König von Aram, die Wache gehalten.
  lin-lin: Jewu, mwana mobali ya Jozafati, koko ya Nimishi, asalelaki Yorami likita.
    Nzokande Yorami mpe Isalaele mobimba bazalaki kobundela Ramoti ya Galadi liboso
    ya Azaeli, mokonzi ya Siri.
  eng-LSV: And Jehu son of Jehoshaphat, son of Nimshi, conspires against Joram. And
    Joram was keeping in Ramoth-Gilead, he and all Israel, from the presence of Hazael
    king of Aram,
  eng-GNV: 'So Iehu ye sonne of Iehoshaphat the sonne of Nimshi conspired against
    Ioram: (Now Ioram kept Ramoth Gilead, he and all Israel, because of Hazael King
    of Aram.'
  eng-WEBSTER: So Jehu the son of Jehoshaphat the son of Nimshi conspired against
    Joram. (Now Joram had kept Ramoth-gilead, he and all Israel, because of Hazael
    king of Syria.
  nhw-BL: Teipa Jehú, icone Josafat, huan iixhui Nimsi, mosansejcotili ica sequinoc
    para yase quihuilanatij Tlanahuatijquetl Joram. (Tiquelnamiqui achtihui Tlanahuatijquetl
    Joram yajqui altepetl Ramot tlen Galaad ininhuaya iisraelita soldados para quihuilanatij
    Tlanahuatijquetl Hazael tlen tlali Siria,
  swh-ONEN: Basi Yehu mwana wa Yehoshafati, mwana wa Nimshi, akafanya shauri baya
    dhidi ya Yoramu. (Wakati huu, Yoramu na Israeli wote walikuwa wakiilinda Ramoth-Gileadi
    dhidi ya Hazaeli mfalme wa Aramu,
  bba-bba: Sɑɑ ye sɔɔ, Yorɑmu kɑ Isirelibɑ bɑ Sirin sinɑ boko Hɑsɑɛli wɔrim dɑ Rɑmɔtiɔ
    Gɑlɑdin temɔ. Yerɑ Yehu Yosɑfɑtin bii Nimusin debubu u nùn seesi.
  eng-KJVCPB: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram.
    (Now Joram had kept Ramoth-gilead, he and all Israel, because of Hazael king of
    Syria.
  luo-luo: Eka Jehu wuod Jehoshafat ma wuod Nimshi nochano lingʼ-lingʼ mondo omonj
    Joram. (Koro Joram gi jo-Israel duto nosebedo kakedo mondo gisir Ramoth Gilead
    kuom monj moa kuom Hazael ruodh Aram,
  meu-meu: Bena Iehu, Iehosafat Nimisi natuna, ese Ioram ihadikana dalana e tahua.
    (Hari loram na Israel taudia iboudiai ida Ramoto-gilead ai vada e hegima, Hasaele,
    Suria pavapavana, ilao-ahuna totona,
  npi-ULB: यसरी निम्शीका नाति, यहोशापातका छोरा येहूले योरामको विरुद्धमा षड्यन्त्र
    रचे । अब योराम र सारा इस्राएलले अरामका राजा हजाएलको कारणले रामोत-गिलादलाई रक्षा
    गरिरहेका थिए,
  yor-yor: Bẹ́ẹ̀ ni Jehu ọmọ Jehoṣafati, ọmọ Nimṣi, dìtẹ̀ sí Joramu. (Nísinsin yìí
    Joramu àti gbogbo Israẹli ti ń dáàbò bo Ramoti Gileadi nítorí Hasaeli ọba Aramu.
  pes-OPCB: آنگاه ییهو (پسر یهوشافاط و نوهٔ نمشی) بر ضد یورام پادشاه، قیام کرد. (یورام
    که با نیروهای خود در راموت جلعاد از اسرائیل در برابر نیروهای حزائیل، پادشاه سوریه،
    دفاع می‌کرد،
  tgl-ULB: Sa pamamaraang ito nakipagsabwatan si Jehu anak ni Jehosafat anak ni Nimsi
    laban kay Joram. Ngayon pinagtatanggol ni Joram ang Ramot-galaad, siya at lahat
    ng Israel, dahil kay Hazael hari ng Aram,
  hui-hui: Yihu ibu Lamodo tanoni howa ibunaga ami haru haga agali haguane biaru baba
    bi lo mbira halu Kini Yorama homelo bo wahalu ibuni kini ha aribia holenaga bi
    pongo bo wini. Anigo odagoningi Kini Yorama ibu Yaserili tanoha haabo hene. Irane
    abale Sirianaga Kini Hasaele baba wai timbuni biyangi Kini Yorama ibu timu bo
    winigo ai dabi nahe wiaabo hene. Ani wiaabo heagola Yihuhanda ibunaga ami agali
    haguane biaruhondo lamialu lalu, Tígua i̱nila mini mo mbiraore ho hemiyagua nde
    mbirali Lamodo tanoha howa Yaserili pialu iname mbirale bule ngamaruni lo yalu
    poligo polani hondo halimu, lene.
  mya-mya: ထို​နောက်​ယေ​ဟု​သည်​ယော​ရံ​မင်း​အား​လုပ် ကြံ​ရန် လျှို့​ဝှက်​ကြံ​စည်​လေ​သည်။
    ထို​အ​ခါ မင်း​ကြီး​သည် ရှု​ရိ​ဘု​ရင်​ဟာ​ဇေ​လ​နှင့်​ရာ မုတ်​မြို့​တွင်​တိုက်​ပွဲ​ဖြစ်​ရာ​မှ
    ရ​ရှိ​ခဲ့​သည့် ဒဏ်​ရာ​များ​ကို​ကု​သ​ရန်​ယေ​ဇ​ရေ​လ​မြို့ သို့​သွား​နှင့်​ပြီ။ သို့​ဖြစ်​၍​ယေ​ဟု​က​မိ​မိ
    ၏​အ​ဖော်​တပ်​မှူး​တို့​အား``သင်​တို့​သည်​ငါ ၏​ဘက်​တော်​သား​များ​ဖြစ်​ပါ​လျှင်
    ယေ​ဇ ရေ​လ​မြို့​သား​တို့​အား​ကြို​တင်​သ​တိ​ပေး ရန်​မည်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​ရာ​မုတ်​မြို့
    မှ​မ​ထွက်​ပါ​စေ​နှင့်'' ဟု​ဆို​၏။-
  bod-N: དེ་ལྟར་ནིམ་ཤིའི་ཚ་བོའམ་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་བུ་ཡེ་ཧུ་ཡིས་ཡོ་རཱམ་ལ་ལྐོག་ཇུས་བཤམས་པ་རེད།
    སྔོན་ཆད་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་གྱི་རྐྱེན་གྱིས་ཡོ་རཱམ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་གིལ་ཨད་ཀྱི་རཱ་མོད་བསྲུངས་ཡོད་ལ།
  sna-sna: Saka Jehu, mwanakomana waJehoshafati, mwanakomana waNimishi, akamukira
    Joramu. (Zvino Joramu navaIsraeri vose vakanga vadzivirira Ramoti Gireadhi nokuda
    kwaHazaeri mambo weAramu.
  spa-BLM: Entonces Jehú, hijo de Josafat, hijo de Nimsí, conspiró contra Joram. (Joram
    estaba defendiendo Ramot de Galaad, él y todo Israel, a causa de Hazael, rey de
    Siria;
  cac-cac: A vin̈aj Jehú yuninal vin̈aj Josafat yixchiquin vin̈aj Nimsi, te chuc tas
    sna vin̈ d'a yib'an̈ vin̈aj Joram. A vin̈aj Joram chi', ayn̈ejoch vin̈ yed' eb'
    yetisraelal scolanelta chon̈ab' Ramot d'a yol yic Galaad d'a yol sc'ab' vin̈aj
    Hazael sreyal Siria.
  swh-ULB: Katika njia hii Yehu mwana wa Yehoshafati mwana wa Nimshi akafanya njama
    juu ya Yoramu. Basi Yoramu alikuwa akiilinda Ramothi Gileadi, yeye na Israeli
    yote, kwa sababu ya Hazaeli mfalme wa Shamu,
  bel-bel: І паўстаў Іуй, сын Ёсафата, сына Намэсіевага, супроць Ёрама; а Ёрам быў
    з усімі Ізраільцянамі ў Рамоце Галаадскім на варце супроць Азаіла, цара Сірыйскага.
  deu-ELBBK: Und so machte Jehu, der Sohn Josaphats, des Sohnes Nimsis, eine Verschwörung
    gegen Joram. (Joram aber, er und ganz Israel, hatte Ramot-Gilead gegen Hasael,
    den König von Syrien, verteidigt.
  mbb-OT: Mibpelenuwan ni Jehu is kedezaat ki Joram. (Dutun he timpu edipinsahan ni
    Joram wey te menge tig-Israel is Ramot Gilead su para kenà mekependezaat kandan
    si Hadì Hazael he hadì te Aram.
  mal-2015: അങ്ങനെ നിംശിയുടെ മകനായ യെഹോശാഫാത്തിന്റെ മകൻ യേഹൂ യോരാമിന്നു വിരോധമായി
    കൂട്ടുകെട്ടുണ്ടാക്കി. യോരാമും എല്ലായിസ്രായേലും അരാംരാജാവായ ഹസായേൽനിമിത്തം ഗിലെയാദിലെ
    രാമോത്തിനെ കാവൽ ആക്കി സൂക്ഷിച്ചിരുന്നു.
  rmc-rmc: 'Avke o Jehu, le Jošafatoskro čhavo, ľidžalas le manušen ke vzbura pro
    kraľis Joram, savo sas andro Jezreel, bo o Joram savore Izraelitenca chraňinenas
    o Ramot-Gilead anglo aramejiko kraľis Chazael. Ale andro mariben o Aramejčana
    zraňinde le Joram a visarďa pes pale andro foros Jezreel, hoj te sasťol le ranendar.
    Avke o Jehu phenďa peskre manušenge: „Te man kamen kraľiske, akor ma domuken ňikas
    te denašel andral kada foros, hoj te na džan te phenel avri andro Jezreel, so
    kamas te kerel.“'
  pes-OPV: لهذا ییهو ابن یهوشافاط بن نمشی بر یورام بشورید و یورام خود و تمامی اسرائیل،
    راموت جلعاد را از حزائیل، پادشاه ارام نگاه می‌داشتند.
  ron-1924: Астфел а унелтит Иеху, фиул луй Иосафат, фиул луй Нимши, ымпотрива луй
    Иорам. Ши Иорам ши тот Исраелул апэрау Рамотул дин Галаад ымпотрива луй Хазаел,
    ымпэратул Сирией.
  ben-OBCV: অতএব নিমশির নাতি, তথা যিহোশাফটের ছেলে যেহূ যোরামের বিরুদ্ধে ষড়যন্ত্র
    করলেন। (ইত্যবসরে যোরাম ইস্রায়েলের সব লোকজনকে সাথে নিয়ে অরামের রাজা হসায়েলের
    বিরুদ্ধে রুখে দাঁড়িয়ে রামোৎ-গিলিয়দ রক্ষা করছিলেন,
  som-som: Sidaasuu Yeehuu ina Yehooshaafaad oo ahaa ina Nimshii u shirqoolay Yooraam.
    (Haddaba Yooraam iyo dadka Israa'iil oo dhammu waxay u sii haysteen Raamod Gilecaad
    Xasaa'eel oo ahaa boqorkii Suuriya daraaddiis,
  lat-VUC: 'Conjuravit ergo Jehu filius Josaphat filii Namsi contra Joram: porro Joram
    obsederat Ramoth Galaad, ipse et omnis Israël contra Hazaël regem Syriæ:'
  eng-ASVBT: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram.
    (Now Joram was keeping Ramoth-gilead, he and all Israel, because of Hazael king
    of Syria;
  ita-1885: E Iehu, figliuolo di Giosafat, figliuolo di Nimsi, fece una congiura contro
    a Gioram. (Ora Gioram, dopo essere stato a guardare Ramot di Galaad, con tutto
    Israele, contro ad Hazael, re di Siria,
  eng-LXXUP: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram,
    and Joram was defending Ramoth-gilead, he and all Israel, because of Hazael king
    of Syria.
  eng-ULB: In this way Jehu son of Jehoshaphat son of Nimshi conspired against Joram.
    Now Joram had been defending Ramoth Gilead, he and all Israel, because of Hazael
    king of Aram,
  spa-VBL: Entonces Jehú, hijo de Josafat, hijo de Nimsí, tramó una rebelión contra
    Joram. Joram y todo el ejército israelita habían estado defendiendo Ramot-Galad
    contra Jazael, rey de Harán.
  fra-_FOB: Ainsi Jéhu, fils de Josaphat, fils de Nimshi, fit une conjuration contre
    Joram. Or, Joram gardait Ramoth de Galaad, lui et tout Israël, contre Hazaël,
    roi de Syrie.
  mal-mal: അങ്ങനെ നിംശിയുടെ മകനായ യെഹോശാഫാത്തിന്റെ മകൻ യേഹൂ യോരാമിന് വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കി.
    യോരാമും യിസ്രായേൽ ജനവും അരാം രാജാവായ ഹസായേലിന്റെ കയ്യിൽ പെടാതെ ഗിലെയാദിലെ രാമോത്തിനെ
    കാവൽ നിർത്തി സൂക്ഷിച്ചിരുന്നു.
  urd-GVR: Yāhū bin Yahūsafat bin Nimsī fauran Yūrām Bādshāh ko taḳht se utārne ke
    mansūbe bāndhne lagā. Yūrām us waqt pūrī Isrāīlī fauj samet Rāmāt-jiliyād ke qarīb
    Damishq ke bādshāh Hazāel se laṛ rahā thā. Lekin shahr kā difā karte karte
  suz-BL: मोपतीके निम्‍शी आ चच येहो-शाफात आ तौ येहूम येहोराम कली मरिम्‍शो पचा गोवा
    बाक्‍त। मिनु येहोराम नु इस्राएली नेल्‍ले अराम ङा पिप हजाएल आ जोरी सत्रु दुम्‍शा
    रामोथ-गिलाद कली खाल पामे बाक्‍त।
  ita-1927: E Jehu, figliuolo di Jehoshafat, figliuolo di Nimsci, fece una congiura
    contro Joram. Or Joram, con tutto Israele, stava difendendo Ramoth di Galaad contro
    Hazael, re di Siria;
  ckb-ckb: ئیتر یێهوی کوڕی یەهۆشافاتی کوڕی نیمشی پیلانی لە دژی یۆرام گێڕا. یۆرام خۆی
    و هەموو ئیسرائیل بەرگرییان لە ڕامۆتی گلعاد دەکرد لە دژی حەزائێل پاشای ئارام.
  eng-BBE: 'So Jehu, the son of Jehoshaphat, the son of Nimshi, made designs against
    Joram. (Now Joram and all the army of Israel were keeping watch on Ramoth-gilead
    because of Hazael, king of Aram:'
  kan-OKCV: ಹೀಗೆಯೇ ನಿಂಷಿಯ ಮಗ ಯೆಹೋಷಾಫಾಟನ ಮಗ ಯೇಹುವು ಯೋರಾಮನಿಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದನು.
    ಅರಾಮ್ಯರ ಅರಸನಾದ ಹಜಾಯೇಲನ ನಿಮಿತ್ತ ಯೋರಾಮನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿನಲ್ಲಿ
    ಕಾಯುತ್ತಿದ್ದರು.
  tam-2017: அப்படியே நிம்சியின் மகனாகிய யோசபாத்தின் மகன் யெகூ என்பவன் யோராமுக்கு விரோதமாக
    சதித்திட்டம் தீட்டினான்; யோராமோ இஸ்ரவேலர்கள் எல்லோரோடுங்கூட கீலேயாத்திலுள்ள ராமோத்திலே
    சீரியாவின் ராஜாவாகிய ஆசகேலினிமித்தம் காவல் வைத்துவைத்தான்.
  spa-RV-1909: Así conjuró Jehú hijo de Josaphat hijo de Nimsi, contra Joram. (Estaba
    Joram guardando á Ramoth de Galaad con todo Israel, por causa de Hazael rey de
    Siria.
  ron-BTF: Astfel Iehu, fiul lui Iosafat, fiul lui Nimși, a uneltit împotriva lui
    Ioram. (Și Ioram păzea Ramot-Galaadul, el și tot Israelul, din cauza lui Hazael,
    împăratul Siriei.
  eng-WEBP: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram.
    (Now Joram was defending Ramoth Gilead, he and all Israel, because of Hazael king
    of Syria;
  eng-FBV: So Jehu, son of Jehoshaphat, son of Nimshi, plotted rebellion against Joram.
    Joram and the whole Israelite army had been defending Ramoth-Gilead against Hazael,
    king of Aram.
  nld-1939: Zo kwam Jehoe, de zoon van Jehosjafat, zoon van Nimsji, tegen Joram in
    opstand. Deze had toen met heel Israël Rama in Gilad bezet tegen Chazaël, den
    koning van Aram,
  nch-BL: Teipa Jehú, icone Josafat, huan iixhui Nimsi, mosejcotili ica sequinoc para
    yase quitehuitij Tanahuatijquet Joram. (Tiquelnamiqui para achtohuiya Tanahuatijquet
    Joram yajqui ipan altepet Ramot ten Galaad inihuaya iisraelita soldados para quitehuitij
    Tanahuatijquet Hazael ten tali Siria,
  vie-1934: Aáy vậy, Giê-hu, con trai Giô-sa-phát, cháu Nim-si, làm phản Giô-ram.
    Vả, vì cớ Ha-xa-ên, vua Sy-ri, Giô-ram và cả quân Y-sơ-ra-ên đều binh vực Ra-mốt
    tại Ga-la-át,
  hin-CV: निमशी के पोते, यहोशाफ़ात के पुत्र येहू ने योराम के विरुद्ध षड़्‍यंत्र रचा.
