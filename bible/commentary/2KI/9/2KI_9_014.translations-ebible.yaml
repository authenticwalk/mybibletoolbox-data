    tɔɔ. Hɑlɩ pǝ́ kʋ́ Solɑm nɑ ɩ́ polo Sisilee nɑ pɑ́ fɛkɩ-ɩ. Yosɑfɑtɩ pǝyɑlʋ kɛlɛ
    Yehu, pǝyele Nɛmsi sɑɑlɩ kɛlɛ. Pɑ tɛmɑ Yehu kɛ kɑwulɑɣɑ kpɑʋ, ɩlɛnɑ ɩ́ kʋlɩ Solɑm
    tɔɔ. Nɑ ɩ́ tɔ́ ɩ tɑɑpɑlɑɑ sɩ: Ye ɩ́ wɛ mɑ tɔɔ, ɩlɛ ɩ́ tɑɑ yele nɑ nɔɣɔlʋ fiti
    nɑ ɩ́ polo Sisilee, nɑ ɩ́ heeli nti tǝ lɑpɑ cǝnɛ tɔ.'
  azb-azb: Nimşi oğlu Yehoşafat oğlu Yehu Yehorama qəsd hazırladı. O vaxt Yehoram
    və onunla birgə bütün İsraillilər Ramot-Gileadı Aram padşahı Xazaelin hücumundan
    qoruyurdular.
  eng-DBY: And Jehu the son of Jehoshaphat, son of Nimshi, conspired against Joram.
    (Now Joram kept Ramoth-Gilead, he and all Israel, because of Hazael king of Syria;
  hin-2017: यह येहू जो निमशी का पोता और यहोशापात का पुत्र था, उसने योराम से राजद्रोह
    की युक्ति की। (योराम तो सारे इस्राएल समेत अराम के राजा हजाएल के कारण गिलाद के
    रामोत की रक्षा कर रहा था;
  wol-KYG: Ba loolu amee Yewu doomu Yosafat doomu Nimsi fexeel Yoram. Fekk na Yoram
    ak waa Israyil yépp a ngay wattu Ramot ga ca Galàdd, ndax Asayel buurub Siri.
  eng-YLT: And Jehu son of Jehoshaphat, son of Nimshi, conspireth against Joram —
    (and Joram was keeping in Ramoth-Gilead, he and all Israel, from the presence
    of Hazael king of Aram,
  eng-WYC-2017: Therefore Jehu, the son of Jehosh-aphat, the son of Nimshi, swore
    with others together against Joram. For-sooth Joram had besieged Ramoth of Gilead,
    he and all Israel, against Hazael, king of Syria.
  eng-WMBB: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram.
    (Now Joram was defending Ramoth Gilead, he and all Israel, because of Hazael king
    of Syria;
  urd-GVH: याहू बिन यहूसफ़त बिन निमसी फ़ौरन यूराम बादशाह को तख़्त से उतारने के मनसूबे
    बाँधने लगा। यूराम उस वक़्त पूरी इसराईली फ़ौज समेत रामात-जिलियाद के क़रीब दमिश्क़
    के बादशाह हज़ाएल से लड़ रहा था। लेकिन शहर का दिफ़ा करते करते
  rug-rug: Kuhana nia Zehu se Zoramu sa baṉara, sapu koa pa Zezireli vasina sapu la
    koa sa pude va ibui sari na bakorana saripu vagi sa koasa vinaripera pa Ramoti
    Qileadi koe Hazaelo sa baṉara pa Siria. Ke zamai Zehu sari nana palabatu pa vinaripera,
    “Be pa kalina taqarau si gamu, si kopu nia pude loke tie si lopoto vura taloa
    pude la totozi koarini pa Zezireli.”
  gaz-gaz: Kanaafuu Yehuun ilmi Yehooshaafaax ilmi Nimshii Yooraamitti malate. Yeroo
    sanatti Yooraamii fi Israaʼel hundi Raamooti Giliʼaad irraa Hazaaʼeel mooticha
    Sooriyaa eegaa turan;
  fra-LSG: Ainsi Jéhu, fils de Josaphat, fils de Nimschi, forma une conspiration contre
    Joram. Or Joram et tout Israël défendaient Ramoth en Galaad contre Hazaël, roi
    de Syrie;
  gnn-gnn: Yo, ŋuriŋi Djiyuyu guyaŋinanydja ŋunhi yurru ŋayi buma rakunygumana Djoramnhanydja.
    Ga ŋulinyaramirriyu waluyu ŋayinydja ŋunhinydja Djudapuyŋuyunydja giŋdhu Wayatjayayunydja
    withiyarana Djoramnha Djudapuyŋuwu giŋnha, ga maṉḏanydja ŋunhala ŋäkulana ŋunhi
    Djiyunydja marrtjina yukurrana lilina, bala yana maṉḏanydja gaŋgathina, bala marrtjina
    gumurr'yurrunana nhanŋu. Ga waŋananydja maṉḏa ŋanya bitjarrana, “Nhäku nhe lili
    marrtjinanydja? . . . yänaŋuwu nhinanharawu ḻunduthinyarawu? . . . märr ŋilimurru
    yurru yana yukurra nhina marimiriw?” Yurru ŋayinydja Djiyunydja waŋana bitjarra
    maṉḏakala, “Nhäkurru ŋilimurru yurru yänanydja be nhina yukurra marimiriwnydja?
    Bitjan liŋgu yana mari yukurra marrtji yurru dhiyalanydja wäŋaŋura, liŋgu dhuwala
    yolŋunydja walala yukurra mukthun yana nhanŋuway malthun Djitjapilwu; walala yukurra
    märr‐nherraṉmirri ŋuriki marrŋgitjkuna walalaŋgu, ga biyapul walala yukurra ŋunha
    bitjan yana liŋgu buku‐ŋal'yun wiripuŋuwunydja waŋarrwu walalaŋgu, ŋunhi nhokala
    ŋäṉḏi'mirriŋuyu gäŋala lili Djitjapilyu.”
  yal-yal: Nayi, Yehu, Yosafati a diina, Nimisi mamandenna, na yi yanfani tɔn Yorami
    xili ma. Na lixi nɛn Yorami nun Isirayila kaane birin yi Ramoti Galadi makantanma
    Xasayele yɛɛ ra, Arami mangana.
  haw-1868: A kipi iho la o Iehu ke keiki a Iehosapata, ke keiki a Nimesi, ia Iorama.
    (A o Iorama e kiai ana ia ma Ramota-Gileada, oia, a me ka Iseraela a pau, no Hazaela
    ke alii o Suria.
  arb-NAV: وَهَكَذَا تَمَرَّدَ يَاهُو بْنُ يَهُوشَافَاطَ بْنِ نِمْشِي عَلَى يُورَامَ.
    وَكَانَ يُورَامُ مَعَ سَائِرِ جَيْشِ إِسْرَائِيلَ يُدَافِعُونَ عَنْ رَامُوتِ جِلْعَادَ
    ضِدَّ هَجَمَاتِ حَزَائِيلَ مَلِكِ أَرَامَ.
  ewe-ewe: Aleae Yehu, Yehosafat ƒe vi kple Nimsi ƒe tɔgbuiyɔvi dze aglãe ɖe fia Yoram
    ŋu. (Ke Yoram kple Israel blibo la nɔ ŋudzɔ na Aram fia Hazael le Ramot Gilead.
  eng-LEE: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram.
    (Now Joram had kept guard at Ramoth-gil'ad, he and all Israel, because of Chazael
    the king of Syria.
  asm-FB: এইদৰে নিমচীৰ নাতি, অর্থাৎ যিহোচাফটৰ পুত্ৰ যেহূৱে যোৰামৰ বিৰুদ্ধে ষড়যন্ত্র
    কৰিলে। সেই সময়তে ৰজা যোৰাম আৰু সমগ্র ইস্ৰায়েলবাসীয়ে অৰামৰ ৰজা হজায়েলৰ হাতৰ
    পৰা ৰামোৎ-গিলিয়দ ৰক্ষা কৰিবলৈ চেষ্টা কৰিছিল।
  sus-A: نَ كُي، يٍهٌسَقَتِ شَ دِ يٍهُ، نِمِسِ شَ مَمَدِ نَشَ مَنفّ يٌرَ مِ يَنقَ.
    يٌرَ مِ نُن عِسِرَيِلَ شَ سْورِ فَلِ نُ نَ رَ مٌتِ مَكَنتَقٍ، فَلَدِ بْشِ مَ،
    بَرِ مَ عَرَ مِ مَنفّ شَسَيٍلِ نُ وَ مَ عٍ فٍرٍقٍ.
  fra-SBL: Et Jéhu, fils de Josaphat, fils de Nimshi, conspira contre Joram. (Or Joram
    défendait Ramoth Galaad, lui et tout Israël, à cause de Hazaël, roi de Syrie ;
  hbo-hbo: וַיִּתְקַשֵּׁ֗ר יֵה֛וּא בֶּן־יְהֹושָׁפָ֥ט בֶּן־נִמְשִׁ֖י אֶל־יֹורָ֑ם וְיֹורָם֩
    הָיָ֨ה שֹׁמֵ֜ר בְּרָמֹ֣ת גִּלְעָ֗ד ה֚וּא וְכָל־יִשְׂרָאֵ֔ל מִפְּנֵ֥י חֲזָאֵ֖ל
    מֶֽלֶךְ־אֲרָֽם׃
  piu-2006: '@see-verse:2KI.009.013'
  kik-kik: Nĩ ũndũ ũcio, Jehu mũrũ wa Jehoshafatu, mũrũ wa Nimushi, agĩciirĩra gũũkĩrĩra
    Joramu. (Hĩndĩ ĩyo Joramu na Isiraeli yothe maagitagĩra Ramothu-Gileadi, kuuma
    kũrĩ Hazaeli mũthamaki wa Suriata.
  fra-NCL: Jéhu, fils de Josaphat, fils de Namsi, forma une conspiration contre Joram.
    — Joram et tout Israël défendaient alors Ramoth-en-Galaad contre Hazaël, roi de
    Syrie ;
  cek-AK: To pongah Nimshi capa Jehosaphat, Jehosaphat ih capa Jehu mah Joram nuiah
    kasae sak hanah pacaeng. Syria siangpahrang Hazael pongah, Joram hoi Israel kaminawk
    loe, Gilead prae ih Ramoth vangpui to toep o.
  cuk-cuk: Degidgine, Nimsi-wagwa Josafat-machi-Jehú, Joram-oburgwedgi binsaalid.
    Joramʼdi, Israel-sordamarmala, Ramot-De-Galaad-neggwebur-bendaknai gusad, deunni,
    Siria-rey-Hazael Ramot-De-Galaad-neggweburgi gwisgunai gusgu.
  uig-CYR: Шуниң билән Нимшиниң нәвриси, Йәһошафатниң оғли Йәһу Йорамни қәстлимәкчи
    болди. У вақитта Йорам билән барлиқ Исраиллар Гилеадтики Рамотта туруп, у җайни
    Сурийәниң падишаси Һазаәлниң һуҗумидин муһапизәт қиливататти.
  tel-2017: నింషీ కొడుకు యెహూ ఈ విధంగా యెహోషాపాతు కొడుకు యెహోరాముపై కుట్ర చేశాడు.
    ఆ సమయంలో యెహోరామూ, ఇశ్రాయేలు వాళ్ళంతా రామోత్గిలాదును సిరియా రాజు హజాయేలు నుండి
    రక్షించడానికి అక్కడే ఉన్నాడు.
  hat-BSA: Konsa Jéhu, fis a Josaphat a, fis a Nimschi a, te fè konplo kont Joram.
    Alò, Joram avèk tout Israël t ap defann Ramoth-Galaad kont Hazaël, wa Syrie a.
  kos-kos: Ouinge Jehu, wen natul Jehoshaphat su wen natul Nimshi, el orek pwapa lukma
    in lainul Tokosra Joram. Joram ac mwet mweun Israel nufon elos akola na muta Ramoth
    Gilead in lainul Tokosra Hazael lun Syria.
  hbo-WLC: וַיִּתְקַשֵּׁ֗ר יֵה֛וּא בֶּן־יְהוֹשָׁפָ֥ט בֶּן־נִמְשִׁ֖י אֶל־יוֹרָ֑ם וְיוֹרָם֩
    הָיָ֨ה שֹׁמֵ֜ר בְּרָמֹ֣ת גִּלְעָ֗ד ה֚וּא וְכָל־יִשְׂרָאֵ֔ל מִפְּנֵ֥י חֲזָאֵ֖ל
    מֶֽלֶךְ־אֲרָֽם׃
  ibo-ibo: Otu a ka Jehu nwa Jehoshafat, nwa Nimshi, si gbaa izu megide Joram. (Nʼoge
    a, Joram na ndị Izrel niile na-eche Ramọt Gilead nche, nʼihi Hazael eze Aram.)
  ory-ory: ଏଥିରେ ନିମ୍‍ଶିଙ୍କର ପୌତ୍ର ଯିହୋଶାଫଟ୍‍ଙ୍କର ପୁତ୍ର ଯେହୂ ଯୋରାମ୍‍ଙ୍କ ବିରୁଦ୍ଧରେ
    ଚକ୍ରାନ୍ତ କଲେ। (ସେସମୟରେ ଯୋରାମ୍‍ ଓ ସମସ୍ତ ଇସ୍ରାଏଲ ଅରାମର ରାଜା ହସାୟେଲଠାରୁ ରାମୋତ୍‍-ଗିଲୀୟଦ
    ରକ୍ଷା କରୁଥିଲେ।
  chk-chk: Mürin, Jehu nöün Jehosafat we mwän, nge Jehosafat nöün Nimsi mwän, a rawangauei
    Joram. Lon ei fansoun Joram me ekewe aramasen Israel meinisin ra peni Ramot-kiliat,
    pun Hasael ewe kingen Siria a maun ngeni.
  rop-rop: Afta na Jeihu bin meigim sigridwan plen blanga kilim King Joram. King Joram
    bin jidan langa det taun gulum Jesriyel blanga meigim miselp gudbala, dumaji sambodi
    bin kilim im langa det fait weya deibin abum deya langa Remoth garram King Heiseiyel
    brom Siriya. Jeihu bin dalim ol detlot najalot boswan blanga ola solja. Imbin
    tok, “If yumob garra album mi garram dijan plen, wal yumob garra meiksho nobodi
    libum dijan taun en go blanga wonim detlot pipul langa det taun gulum Jesriyel.”
  ukr-1871: І вчинив Егуй Йосафатенко, Намессієнко змову проти Йорама. Йорам же стояв
    на сторожі з усїми Ізрайлитянами в Рамотї Галаадському проти Азаїла, царя Сирийського;
  deu-1951: Also machte Jehu, der Sohn Josaphats, des Sohnes Nimsis, eine Verschwörung
    wider Joram. Joram aber hatte mit ganz Israel zu Ramot in Gilead wider Hasael,
    den König von Syrien, Wache gehalten.
  eng-JPS: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram.
    — Now Joram had been guarding Ramoth-gilead, he and all Israel, because of Hazael
    king of Aram;
  srp-1865: Tako se pobuni Juj sin Josafata sina Nimsijina na Jorama; a Joram èuvaše
    Ramot Galadski sa svijem Izrailjem od Azaila cara Sirskoga.
  lug-lug: Awo Yeeku mutabani wa Yekosafaati, muzzukulu wa Nimusi n’asalira Yolaamu
    olukwe. Yolaamu wamu ne Isirayiri yenna baali bakuuma e Lamosugireyaadi, Kazayeeri
    kabaka w’e Busuuli aleme okubalumba.
  heb-heb: ויתקשר יהוא בן יהושפט בן נמשי אל יורם ויורם היה שמר ברמת גלעד הוא וכל ישראל
    מפני חזאל מלך ארם׃
  ben-IRV: এই ভাবে নিম্‌শির নাতি যিহোশাফটের ছেলে যেহূ যোরামের বিরুদ্ধে ষড়যন্ত্র করলেন।
    সেই দিন যোরাম ও সমস্ত ইস্রায়েলীয়রা অরামের রাজা হসায়েলের থেকে রামোৎ-গিলিয়দ
    রক্ষা করেছিলেন;
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਨਿਮਸ਼ੀ ਦੇ ਪੋਤਰੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਪੁੱਤਰ ਯੇਹੂ ਨੇ ਯੋਰਾਮ ਦੇ ਵਿਰੁੱਧ ਰਾਜਦ੍ਰੋਹ
    ਕੀਤਾ ਅਤੇ ਅਰਾਮ ਦੇ ਰਾਜਾ ਹਜ਼ਾਏਲ ਦੇ ਕਾਰਨ ਯੋਰਾਮ ਸਾਰੇ ਇਸਰਾਏਲ ਦੇ ਨਾਲ ਰਾਮੋਥ ਗਿਲਆਦ ਦੀ ਦੇਖਭਾਲ
    ਕਰਦਾ ਸੀ।
  mya-JVB: ထိုသို့ နိမ်ရှိ သား ယောရှဖတ် ၏ သား ယေဟု သည် ယောရံ မင်း တဘက် သင်းဖွဲ့ လေ၏။
    ထိုအခါ ရှုရိ ရှင်ဘုရင် ဟာဇေလ ကြောင့်၊ ယောရံ မင်းနှင့် ဣသရေလ လူ အပေါင်း တို့သည်
    ဂိလဒ် ပြည်ရာမုတ်မြို့ကို စောင့်ရှောက် ကြ၏
  tbg-tbg: Minti tuvaro Nimisira nainti Jehosafaatira maaqu Jehuva Ramotini vaiharo
    nai kena iqoka vaiintinavu hampata Joraamura arukerara ti vaura. Isareri vika
    Siria King Hasaelira hampata raqu entara Siria vika Joraamura arutovaro
  hmo-hmo: Vadaeni Iehu, Iehosapata Nimisi ena natuna, ese Iorama hadikaia dalana
    ia tahua. King Iorama be Israela tuari taudia ibounai danu Ramoto Gileada dekenai
    idia noho, Hasaele, Suria ena king do idia koua totona.
  urd-urd: तब याहू — बिन — यहूसफ़त — बिन — निमसी ने यूराम के ख़िलाफ़ साज़िश की। और
    यूराम सारे इस्राईल के साथ अराम के बादशाह हज़ाएल की वजह से रामात जिल'आद की हिमायत
    कर रहा था;
  rus-SYN: И восстал Ииуй, сын Иосафата, сына Намессиева, против Иорама; Иорам же
    находился со всеми Израильтянами в Рамофе Галаадском на страже против Азаила,
    царя Сирийского.
  bqc-SIM: Ɔ̃ Yehu lɛkpàaĩ ń gbɛ̃́ↄ Yolaũzi. À mↄ lè kí Yolaũpi ń Isailiↄ
    píi lɛ́ gí ń Lamↄtu Galadaoɛ, ↄ̃ aalɛ zĩka ń Siliↄ kí Azaelio.
  tcz-CHONGTHU: Nimshi chapa Jehoshaphat chapa Jehu chun Joram lengpa dounan gal aboltan
    ahi. Joram hi Ramoth a Gilead munna Israelte huhna dia Syria lengpa Hazael sepaite
    toh kidouva umma ahi.
  mar-mar: निमशीचा मुलगा यहोशाफाट याचा मुलगा येहू याने योरामाविरुध्द कट रचला. यावेळी,
    अरामाचा राजा हजाएल याच्यापासून रामोथ-गिलादाचे संरक्षण करण्यासाठी योराम सर्व इस्राएलांसह
    झटत होता. येहू इज्रेल येथे जातो
  qub-qub: 'Galaadcho caycaj Ramot siudäta Joramga chapaycasha caran Siriapa raynin
    Hazael yaycunanpita. Hazaelta ichipaptin Siria runacunaga Joramta malubraycuran.
    Chaymi Joramga jampicunanpaj Jezreel siudäman cutisha caycaran. Chaycama Josafatpa
    wamran Jehú Nimsipa willcanga Israelpa raynin caycaj Jorampa contran ricacuran.
    Jehüga paywan caycajcunata niran: «Ray canäta munashpayquega ama pitapis cay Ramot
    siudäpita llojshichiychu. Llogsherga Jezreelman willacoj aywanmanmi.»'
  bqp-bqp: Akũ Yehu lɛ́ kpàkũsũ kũńwo Yoramui. Gↄrↄ birea kína Yoramu pì kũ Isarailanↄ
    ń pínki tɛn gí kũ Ramↄ Giliadao, òtɛn zĩ̀ ká kũ Siria kína Azailio.
  hat-hat: Jeou, pitit Jozafa, pitit pitit Nimchi, moute yon konplo kont Joram. Joram
    te moute lavil Ramòt nan peyi Galarad ak tout moun peyi Izrayèl yo al goumen ak
    Azayèl, wa peyi Siri.
  eng-BSB: Thus Jehu son of Jehoshaphat, the son of Nimshi, conspired against Joram.
    (Now Joram and all Israel had been defending Ramoth-gilead against Hazael king
    of Aram,
  eng-WEBPB: So Jehu the son of Jehoshaphat the son of Nimshi conspired against Joram.
    (Now Joram was defending Ramoth Gilead, he and all Israel, because of Hazael king
    of Syria;
  kbq-kbq: Anama hutazageno Nimsi negeho Jehosafati nemofo Jehu'a Joramuma ahefrisia
    naneke retro hu'ne. Hagi ana knafina Joramu'ene maka Israeli sondia vahe'mo'za
    Siria kini ne' Hazaeli'a Ramot-Giliati kumate ha' eme hu'nezmantege'za kegava
    hu'za mani'naze.
  nhe-BL: Teipa Jehú, icone Josafat, huan iixhui Nimsi, mosejcotili ica sequinoc para
    yase quitehuitij Tlanahuatijquetl Joram. (Tiquilnamiqui achtohui Tlanahuatijquetl
    Joram yajqui altepetl Ramot tlen Galaad ininhuaya iisraelita soldados para quitehuitij
    Tlanahuatijquetl Hazael tlen tlali Siria,
  bus-bus: Ben Yehu lɛ́ kpàkↄ̃sↄ̃ńyo Yoramuzi. Gurↄ beeea sↄ̃ kí Yoramu pì kↄ̃n Isarailinↄ
    ń píngi e gii kↄ̃n Ramↄ Giliadao, aↄ̃ↄe zĩ̀ kaa kↄ̃n Siria kí Azailio.
  gub-BL: Na'e uzapo Zeu purumuhem kar haw tuwihawete Zoràw wi kury. Wiko Zoràw Zereew
    pe ukutukaw imukatu pà. Ta'e iàmàtyry'ymar ukutuk Hamot-Zireaz pe wà xe, Azaew
    Xir wanuwihawete iàmàtyry'ym mehe wà xe. Na'e uze'eg Zeu uzehe we har wanupe kury.
    — Aze peiko hemyrypar romo nehe, emuhem kar zo teko Hamot-Zireaz wi Zereew pe
    har wanupe ko ma'e imume'u pà pe wà nehe, i'i wanupe.
  eng-DRA: 'So Jehu the son of Josaphat the son of Namsi conspired against Joram.
    Now Joram had besieged Ramoth Galaad, he and all Israel fighting with Hazael king
    of Syria:'
