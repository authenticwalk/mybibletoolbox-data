verse: 2KI.009.027
translations:
  mal-C: സംഭവിച്ചതെന്താണെന്ന് യെഹൂദാരാജാവായ അഹസ്യാവ് കണ്ടപ്പോൾ ബേത്ത്-ഹഗ്ഗാനുനേരേയുള്ള
    വഴിയിലൂടെ ഓടി. “അവനെയും വെട്ടിക്കളയുക,” എന്ന് യേഹു കൽപ്പിച്ചു. അവർ അയാളെ യിബ്ലെയാമിനു
    സമീപം ഗൂരിലേക്കുള്ള കയറ്റത്തിൽവെച്ച് രഥത്തിൽവെച്ചുതന്നെ വെട്ടി. എന്നാൽ അഹസ്യാവ്
    മെഗിദ്ദോവിലേക്കു രക്ഷപ്പെട്ടു. അവിടെവെച്ചു മരിക്കുകയും ചെയ്തു.
  deu-TKW: 'Als das Ahasjahu, der König von Juda, sah, floh er in der Richtung nach
    dem Gartenhause. Jehu aber jagte ihm nach und befahl: Auch ihn! Schießt ihn nieder!
    Und sie schossen ihn auf dem Wagen an der Steige von Gur, das bei Jibleam liegt.
    Und er floh nach Megiddo und starb daselbst.'
  lin-lin: 'Tango Akazia, mokonzi ya Yuda, amonaki makambo oyo esalemaki, akimaki
    na nzela ya Beti-Agani. Jewu alandaki ye mpe agangaki : « Boma ye mpe lokola ! »
    Bazokisaki ye kati na shar na ye na nzela ya Guri, pembeni ya Yibileayimi, kasi
    akimaki na Megido mpe akufaki kuna.'
  eng-LSV: And Ahaziah king of Judah has seen, and flees the way of the garden-house,
    and Jehu pursues after him, and says, “Strike him—also him—in the chariot,” in
    the going up to Gur, that [is] Ibleam, and he flees to Megiddo, and dies there,
  eng-GNV: 'But when Ahaziah the King of Iudah saw this, he fled by the way of the
    garden house: And Iehu pursued after him, and sayd, Smite him also in the charet:
    and they smote him in the going vp to Gur, which is by Ibleam. And hee fled to
    Megiddo, and there dyed.'
  eng-WEBSTER: But when Ahaziah the king of Judah saw this , he fled by the way of
    the garden house. And Jehu followed him, and said, Smite him also in the chariot.
    And they did so at the going up to Gur, which is by Ibleam. And he fled to Megiddo,
    and died there.
  nhw-BL: 'Huan quema Ocozías, nopa tlanahuatijquetl tlen tlali Judá, quiitac catli
    panoc, cholojtejqui ipan ojtli catli yohui para altepetl Bethagán. Huan Jehú motlalo
    quitepotztocac huan cuatzajtzitiyajqui: ―Xijmotlaca ya nojquiya. Huan se itequipanojca
    quimotlac Ocozías ipan itlahuilanca carro ipan nopa ojtli catli tlejco para altepetl
    Gur nechca altepetl Ibleam. Huan noja yoltoya hasta ajsito ipan altepetl Meguido
    huan nopona mijqui.'
  swh-ONEN: Wakati Ahazia mfalme wa Yuda alipoona kilichotokea, akakimbia kupitia
    barabara ya Beth-Hagani. Yehu akamkimbiza akipaza sauti na kusema, “Muue naye
    pia!” Wakamjeruhi katika gari lake kwenye njia ielekeayo Guri karibu na Ibleamu,
    lakini akatorokea Megido na akafia huko.
  bba-bba: Ye Akɑsiɑ u wɑ mɛ, yerɑ u dukɑ suɑ u dɑ Bɛti Gɑni ɡiɑ. Mɑ Yehu u nùn nɑɑ
    swĩi sere Gurin ɡunɡurɔ, Yibileɑmun bɔkuɔ. Mɑ u nɛɛ, i nùn tweeyo, mɑ bɑ nùn twee
    bɑ kɑ dɑ Mɛɡidoɔ. Miyɑ u ɡu.
  eng-KJVCPB: But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden house. And Jehu followed after him, and said, Smite him also in the chariot.
    And they did so at the going up to Gur, which is by Ibleam. And he fled to Megiddo,
    and died there.
  luo-luo: Kane Ahazia ruodh Juda oneno gima otimore noringo kotony gi yor Beth-Hagan.
    Jehu nolawe kakok niya, “En bende negeuru!” Ne gihinye ewi gache mar lweny koringo
    ochomo Gur man but Ibleam, to notony kodhi Megido kuma nothoe.
  meu-meu: Ahasia, Iuda pavapavana, ese una kara e itaia, bena ia na Bete-hagana dalana
    ai e heau lao. Bena Iehu ese e hahavaia, eto, Ia danu ba tarakia. Bena ena kariota
    ai e tarakia, Guru dara-daena ai, Ibleam badibadinai. Bena e heau, Megido ela,
    unuseni ai e mase.
  npi-ULB: जब यहूदाका राजा अहज्याहले यो देखे, तिनी बेथ-हागान जाने बाटोतिर भागे । तर
    येहूले तिनलाई पछ्याए, र भने, “तिनलाई पनि रथमा मार ।” तिनीहरूले तिनलाई यिबलामनेर
    गूरको उकालो जाने बाटोमा प्रहार गरे । अहज्याह मगिद्दोमा भागे, र त्यहीँ मरे ।
  yor-yor: Nígbà tí Ahasiah ọba, Juda rí ohun tí ó ti ṣẹlẹ̀, ó sálọ sójú ọ̀nà sí Beti-Haggani.
    Jehu sì lépa rẹ̀, ó ń kígbe, “Pa á pẹ̀lú!” Wọ́n ṣá a ní ọgbẹ́ nínú kẹ̀kẹ́ ẹ rẹ̀
    ní ọ̀nà lọ sí Guri lẹ́bàá a Ibleamu, ṣùgbọ́n ó sálọ sí Megido, ó sì kú síbẹ̀.
  pes-OPCB: 'هنگامی که اخزیا، پادشاه یهودا، این وضع را دید به سوی شهر بیت‌هگان فرار
    کرد. ییهو به تعقیب وی پرداخت و فریاد زد: «او را هم بزنید.» پس افراد ییهو او را
    در سربالایی راهی که به شهر جور می‌رود و نزدیک یبلعام است، در ارابه‌اش مجروح کردند.
    او توانست تا مجدو فرار کند، ولی در آنجا مرد.'
  tgl-ULB: Nang makita ito ni Ahazias ang hari ng Juda, tumakas siya sa daan ng Beth
    Haggan. Pero sumunod si Jehu sa kaniya, at sinabi, “Patayin din siya sa karwahe,”
    at siya ay pinana nila pag-ahon sa Gur, na nasa Ibleam. Tumakas si Ahazias patungo
    sa Meggido at namatay doon.
  hui-hui: Yudanaga Kini Ahasaia ibu nde Kini Yorama homaya handala abale ibunaga
    karisi biagoria heyu halu Bedehagana dindi wiagohayagi ibida pole pene. Ani piyagola
    Yihu halu ibunaga ami agali biarume haruru talima puwa Yihuhanda ibunaga ami agali
    hearuhondo lalu, Ibubi homelo dandame bogalimu, lene. Ani layagola tigua talima
    pialu Ibileama dindiha hari mini Guru nene wiagoria karisini pialu hearia tali
    minalu bogene. Bogaya handala Ahasaia ibu timu ho yalu ibida puabo halu mani Megido
    tano wiagoria tongolo mini.
  mya-mya: အာ​ခ​ဇိ​မင်း​သည်​ထို​အ​ဖြစ်​အ​ပျက်​ကို မြင်​သ​ဖြင့် မိ​မိ​၏​စစ်​ရ​ထား​ဖြင့်​ဗေ​သာ​ဂ​နံ
    မြို့​ဘက်​သို့​ထွက်​ပြေး​လေ​၏။ ယေ​ဟု​သည် သူ​၏​နောက်​မှ​လိုက်​၍``သူ့​ကို​လည်း​သတ်​ကြ
    လော့'' ဟု​မိ​မိ​၏​တပ်​သား​များ​အား​အ​မိန့် ပေး​၏။ အာ​ခ​ဇိ​မင်း​သည်​ဣ​ဗ​လံ​မြို့​အ​နီး
    ရှိ​ဂု​ရ​မြို့​သို့​သွား​ရာ​လမ်း​တွင်​ဒဏ်​ရာ​ရ လေ​သည်။ သို့​ရာ​တွင်​သူ​သည် မေ​ဂိဒ္ဒေါ​မြို့​သို့
    ရောက်​သည့်​တိုင်​အောင်​ဆက်​လက်​သွား​ပြီး မှ​သေ​လေ​၏။-
  bod-N: དེ་ཡང་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཨ་ཧ་ཟི་ཡཱས་དེ་མཐོང་བའི་ཚེ། པེད་ཧ་ཀན་དུ་འཐེན་པའི་ལམ་ནས་བྲོས་སོང་བ་དང་།
    ཡེ་ཧུས་ཁོ་བདས་ཏེ་མི་རྣམས་ལ་ཁོ་ཡང་སོད་ཅིག་བསྒོས་པར། དེ་དག་གིས་ཡིབ་ལེ་ཨམ་དང་ཉེ་བའི་གུར་བྱ་བའི་ལ་ངོས་སུ་ཤིང་རྟའི་ནང་དུ་ཁོ་ལ་བསྣུན་ཅིང་།
    ཁོ་མེ་གིད་དོ་རུ་བྲོས་ནས་དེར་ཚེ་ལས་འདས།
  sna-sna: Ahazia mambo weJudha akati aona zvakanga zvaitika, akatiza nenzira yokuBheti
    Hagani. Jehu akamudzingirira, achidanidzira achiti, “Muurayei naiyewo!” Vakamukuvadza
    ari mungoro yake ari munzira yaienda nokuGuri pedyo neIbhiremi, asi akapunyuka
    akaenda kuMegidho akandofira ikoko.
  spa-BLM: 'Al ver esto, Ocozías, rey de Judá, huyó por el camino de la casa del jardín.
    Jehú lo siguió, y dijo: “¡Hiéranlo también en el carro!” Lo hirieron en la subida
    de Gur, que está junto a Ibleam. Huyó a Meguido, y allí murió.'
  cac-cac: 'Ayic ix yilan vin̈aj Ocozías sreyal Judá tas ix uji chi'', ix el lemnaj
    vin̈, ix b''atcan vin̈ d''a sb''eal Bet-hagán, palta ix b''at vin̈aj Jehú chi''
    d''a spatic vin̈, ix yalan vin̈: —Milecpaxcham jun vin̈ tic, xchi vin̈. Ix yamchaj
    vin̈aj Ocozías chi'' yuj eb'' d''a svitzal Gur d''a slac''anil Ibleam. Ata'' ix
    lajvi vin̈ d''a yol scarruaje chi'' yuj eb'', palta ixto yal yel vin̈, masanto
    ix c''och vin̈ d''a Meguido. Ata'' ix cham vin̈.'
  swh-ULB: Wakati Ahazi yule mfalme wa Yuda alipoliona hili, akakimbia kwa njia ya
    Bethi Hagani. Lakini Yehu akamfuata, na kusema, “Muulie humo kwenye gari la farasi,”
    na wakampiga mahali pa kupandia Guri, karibu na Ebleamu. Ahazi akakimbilia Megido
    na kufia pale.
  bel-bel: 'Ахозія, цар Юдэйскі, убачыўшы гэта, пабег па дарозе да дома, што ў садзе.
    І пагнаўся за ім Іуй, і сказаў: і яго беце на калясьніцы. Гэта было на пагорку
    Гур, што каля Іўлеама. І пабег ён у Мэгідон, і памёр там.'
  deu-ELBBK: 'Als Ahasja, der König von Juda, das sah, floh er auf dem Weg zum Gartenhaus.
    Und Jehu jagte ihm nach und sprach: Auch ihn erschlagt auf dem Wagen! Und sie
    verwundeten ihn auf der Anhöhe Gur, die bei Jibleam ist. Und er floh nach Megiddo
    und starb dort.'
  mbb-OT: Ne hein naahà ni Hadì Ahazia he hadì te Juda haazà is nehitavù, mibpelaǥuy
    sikandin pehendiyà te Bet Hagan. Midal-as sikandin ni Jehu he ebpemensag te, “Himetayi
    niw zaan sikandin!” Umbe mibpanè dan sikandin diyà te kerwahi zin hein ed-ikul
    sikandin te zalan pehendiyà te Gur, he uvey te Ibleam. Nekepelaǥuy sikandin he
    neteǥepalì taman te Megido, piru minatey sikandin dutun.
  mal-2015: 'യെഹൂദാരാജാവായ അഹസ്യാവു ഇതു കണ്ടിട്ടു ഉദ്യാനഗൃഹത്തിന്റെ വഴിയായി ഓടിപ്പോയി.
    യേഹൂ അവനെ പിന്തുടർന്നു: അവനെയും രഥത്തിൽ വെട്ടിക്കളവിൻ എന്നു കല്പിച്ചു. അവർ യിബ്ളെയാമിന്നു
    സമീപത്തുള്ള ഗൂർകയറ്റത്തിങ്കൽവെച്ചു അവനെ വെട്ടി; അവൻ മെഗിദ്ദോവിലേക്കു ഓടിച്ചെന്നു
    അവിടെവെച്ചു മരിച്ചുപോയി.'
  rmc-rmc: 'Sar oda dikhľa o judsko kraľis Achazijah, denašľa pro drom, sar pes džal
    ko Bet-Hagan. Ale o Jehu pal leste džalas a peskre muršenge phenďa: „The les murdaren!“
    Avke on les zraňinde andro verdan pro drom upre andro Gur, paš o Jibleam. Ale
    varesar pes o Achazijah dochudňa andro foros Megido a ode paľis muľa.'
  pes-OPV: اما چون اخزیا، پادشاه یهودا این را دید، به راه خانه بوستان فرار کرد و ییهو
    او را تعاقب نموده، فرمود که او را بزنید و او را نیز در ارابه‌اش به فراز جور که
    نزد یبلعام است (زدند) و او تامجدو فرار کرده، در آنجا مرد.
  ron-1924: 'Ахазия, ымпэратул луй Иуда, кынд а вэзут лукрул ачеста, а фуӂит пе друмул
    каре дуче ла каса дин грэдинэ. Иеху л-а урмэрит ши а зис: „Ловеште-л ши пе ел
    ын кар!” Ши л-ау ловит ла суишул Гур, лынгэ Иблеам. Ел а фуӂит ла Мегидо ши а
    мурит аколо.'
  ben-OBCV: যা ঘটেছিল, তা দেখে যিহূদার রাজা অহসিয় বেথ-হাগ্গনের পথ ধরে পালিয়ে গেলেন।
    যেহূ এই বলে চিৎকার করতে করতে তাঁর পিছু ধাওয়া করলেন, “ওকেও মেরে ফেলো!” যিব্‌লিয়মের
    কাছাকাছি অবস্থিত গূরে যাওয়ার পথে তারা রথের মধ্যেই তাঁকে আঘাত করল, কিন্তু তিনি
    মগিদ্দোতে পালিয়ে গেলেন ও সেখানেই তাঁর মৃত্যু হল।
  som-som: Laakiinse Axasyaah oo ahaa boqorkii dalka Yahuudah markuu taas arkay ayuu
    u cararay xagga gurigii beerta. Oo Yeehuuna wuu eryaday oo wuxuu yidhi, War isagana
    gaadhifaraskiisa ku dhex dila. Markaasay isagii ku dileen jiirtii Guur oo Yiblecaam
    ku ag taal. Wuuna u cararay xagga Megiddoo oo halkaasuu ku dhintay.
  lat-VUC: 'Ochozias autem rex Juda videns hoc, fugit per viam domus horti: persecutusque
    est eum Jehu, et ait: Etiam hunc percutite in curru suo. Et percusserunt eum in
    ascensu Gaver, qui est juxta Jeblaam: qui fugit in Mageddo, et mortuus est ibi.'
  eng-ASVBT: 'But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden house. And Jehu followed after him, and said, Smite him also in the chariot:
    and they smote him at the ascent of Gur, which is by Ibleam. And he fled to Megiddo,
    and died there.'
  ita-1885: 'Or Achazia, re di Giuda, vedute queste cose, fuggì verso la casa dell''orto.
    Ma Iehu lo seguitò, e disse: Percotete ancora lui sopra il carro. Ed essi lo percossero
    alla salita di Gur, ch''è presso d''Ibleam; poi egli fuggì in Meghiddo, e morì
    quivi.'
  eng-LXXUP: 'And Ahaziah king of Judah saw it, and fled by the way of Beth-haggan.
    And Jehu pursued after him, and said, Slay him also. And one smote him in the
    chariot at the going up of Gur, which is Ibleam: and he fled to Megiddo, and died
    there.'
  eng-ULB: When Ahaziah the king of Judah saw this, he fled up the road to Beth Haggan.
    But Jehu followed him, and said, “Kill him also in the chariot,” and they shot
    him at the ascent of Gur, which is by Ibleam. Ahaziah fled to Megiddo and died
    there.
  spa-VBL: 'Cuando Ocozías, rey de Judá, vio lo sucedido, corrió por el camino hacia
    Bet-hagán. Pero Jehú lo persiguió, gritando: “¡Dispárenle también a él!”. Así
    que dispararon a Ocozías en su carro en el camino hacia Gur, cerca de Ibleam.
    Logró escapar a Meguido, pero allí murió.'
  fra-_FOB: 'Et Achazia, roi de Juda, ayant vu cela, s''enfuit vers le pavillon du
    jardin; mais Jéhu le poursuivit, et dit: Frappez-le aussi sur son char! Ce fut
    à la montée de Gur, près de Jibléam. Puis Achazia s''enfuit à Méguiddo, et y mourut.'
  mal-mal: 'യെഹൂദാ രാജാവായ അഹസ്യാവ് ഇതു കണ്ടിട്ട് ഉദ്യാനഗൃഹത്തിന്റെ വഴിയിലൂടെ ഓടിപ്പോയി.
    യേഹൂ അവനെ പിന്തുടർന്നു: “അവനെയും രഥത്തിൽവെച്ച് വെട്ടിക്കളയുവിൻ” എന്ന് കല്പിച്ചു.
    അവർ യിബ്ളെയാമിന് സമീപത്തുള്ള ഗൂർകയറ്റത്തിൽവെച്ച് അവനെ വെട്ടി; അവൻ മെഗിദ്ദോവിലേക്ക്
    ഓടിച്ചെന്ന് അവിടെവച്ച് മരിച്ചുപോയി.'
  urd-GVR: Jab Yahūdāh ke bādshāh Aḳhaziyāh ne yih dekhā to wuh Bait-gān kā rāstā
    le kar farār ho gayā. Yāhū us kā tāqqub karte hue chillāyā, “Use bhī mār do!”
    Ibliyām ke qarīb jahāṅ rāstā jūr kī taraf chaṛhtā hai Aḳhaziyāh apne rath meṅ
    chalte chalte zaḳhmī huā. Wuh bach to niklā lekin Majiddo pahuṅch kar mar gayā.
  suz-BL: मिनु यहूदा ङा पिप अहाज्‍याह मेको तशा, बेथ-हाग्‍गान लतीक लां गे प्रोक्‍माक्‍त।
    मिनु येहू मेको आ नो‍नोले खेदा पना पन लशा “मेरे कली यो सतीन” देंमाक्‍त। मिनु मेको
    कली इब्‍लाम ङा गुर ङा ग्‍येत्‍थ लतीक लांम आप्‍शा गार सेल्‍मे बाक्‍त। तन्‍न मेको
    प्रोक्‍शा मेगीददोम जाक्‍दीम्‍माक्‍त। मिनु मेक उइ बेक्‍माक्‍त। २इतिहास २२:७-९
  ita-1927: 'Achazia, re di Giuda, veduto questo prese la fuga per la strada della
    casa del giardino; ma Jehu gli tenne dietro, e disse: “Tirate anche a lui sul
    carro!” E gli tirarono alla salita di Gur, ch’è vicino a Ibleam. E Achazia fuggì
    a Meghiddo, e quivi morì.'
  ckb-ckb: 'کاتێک ئەحەزیای پاشای یەهودا ئەمەی بینی، بە ڕێگای بێت‌هەگان هەڵات. یێهو
    ڕاوی نا و گوتی: «ئەویش بکوژن!» ئەوانیش لە هەورازەکەی گور ئەوەی لەلای یەڤلەعامە
    لەناو گالیسکەکەی لێیاندا. بەڵام بۆ مەگیدۆ هەڵات و لەوێ مرد.'
  eng-BBE: Now when Ahaziah, king of Judah, saw this, he went in flight by the way
    of the garden house. And Jehu came after him and said, Put him to death in the
    same way; and they gave him a death-wound in his carriage, on the slope up to
    Gur, by Ibleam; and he went in flight to Megiddo, where death came to him.
  kan-OKCV: ಯೆಹೂದದ ಅರಸನಾದ ಅಹಜ್ಯನು ಇದನ್ನೆಲ್ಲಾ ಕಂಡು, ಬೇತ್ ಹಗ್ಗನಿನ ಮಾರ್ಗವಾಗಿ ಓಡಿಹೋದನು.
    ಯೇಹುವು ಅವನ ಹಿಂದೆ ಹೋಗಿ ರಥದಲ್ಲಿ, “ಅವನನ್ನು ಸಹ ಸಂಹರಿಸಿರಿ,” ಎಂದನು. ಇಬ್ಲೆಯಾಮಿನ ಬಳಿಯಲ್ಲಿರುವ
    ಗೂರ್ ಎಂಬ ಸ್ಥಳಕ್ಕೆ ಏರಿಹೋಗುವ ಅಹಜ್ಯನನ್ನು ಮಾರ್ಗದಲ್ಲಿ ರಥದಲ್ಲಿ ಹೊಡೆದರು. ಅವನು ಮೆಗಿದ್ದೋವಿಗೆ
    ಓಡಿಹೋಗಿ ಅಲ್ಲಿ ಸತ್ತುಹೋದನು.
  tam-2017: 'இதை யூதாவின் ராஜாவாகிய அகசியா கண்டு, தோட்டத்தின் வீட்டுவழியாக ஓடிப்போனான்;
    யெகூ அவனைப் பின்தொடர்ந்து: அவனையும் இரதத்திலே வெட்டிப்போடுங்கள் என்றான்; அவர்கள்
    இப்லேயாம் அருகில் இருக்கிற கூர் என்னும் மலையின்மேல் ஏறுகிற வழியிலே அப்படிச் செய்தார்கள்;
    அவன் மெகிதோவுக்கு ஓடிப்போய் அங்கே இறந்துபோனான்.'
  spa-RV-1909: 'Y viendo esto Ochôzías rey de Judá, huyó por el camino de la casa
    del huerto. Y siguiólo Jehú, diciendo: Herid también á éste en el carro. Y le
    hirieron á la subida de Gur, junto á Ibleam. Y él huyó á Megiddo, y murió allí.'
  ron-BTF: 'Dar când Ahazia, împăratul lui Iuda, a văzut aceasta, a fugit pe calea
    casei din grădină. Și Iehu l-a urmărit și a zis: Loviți-l și pe el în car. Și
    l-au lovit la suișul spre Gur, care este lângă Ibleam. Și el a fugit la Meghido
    și a murit acolo.'
  eng-WEBP: But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden house. Jehu followed after him, and said, “Strike him also in the chariot!”
    They struck him at the ascent of Gur, which is by Ibleam. He fled to Megiddo,
    and died there.
  eng-FBV: When Ahaziah, king of Judah, saw what happened, he raced up the road toward
    Beth-haggan. But Jehu chased after him, shouting, “Shoot him too!” So they shot
    Ahaziah in his chariot on the way up to Gur, near Ibleam. He managed to escape
    to Megiddo but he died there.
  nld-1939: 'Toen Achazja, de koning van Juda, dit zag, vluchtte hij weg in de richting
    van Bet-Haggan; maar Jehoe zette hem achterna en riep: Nu hem; schiet hem neer!
    Zij schoten hem in zijn wagen neer in de pas van Goer, bij Jibleam. Hij kon nog
    juist naar Megiddo vluchten, maar daar stierf hij.'
  nch-BL: 'Huan quema Ocozías, nopa tanahuatijquet ten tali Judá, quiitac cati panoc,
    cholojtejqui ipan ojti cati yahui para altepet Bethagán. Huan Jehú motalo quitepotztocac
    huan cuatzajtzitiyajqui: ―Xijmotaca ya nojquiya. Huan se itequipanojca quimotac
    Ocozías ipan itatehuijca carro ipan nopa ojti cati tejco para altepet Gur nechca
    altepet Ibleam. Huan noja yoltoya hasta ajsito ipan altepet Meguido huan nopona
    mijqui.'
  vie-1934: 'Khi A-cha-xia, vua Giu-đa, thấy việc này, bèn chạy trốn về lối lầu vườn.
    Nhưng Giê-hu đuổi theo người, và biểu rằng: Cũng hãy đánh chết hắn trên xe hắn
    nữa. Họ bèn hãm đánh người, tại nơi dốc Gu-rơ, gần Gíp-lê-am. Đoạn, A-cha-xia
    trốn đến Mê-ghi-đô, và chết tại đó.'
  hin-CV: जब यहूदिया के राजा अहज़्याह ने यह सब देखा, वह बेथ-हग्गान नगर की दिशा में
    भागने लगा. उसका पीछा करते हुए येहू ने आदेश दिया, “उस पर भी बाण चलाओ!” सैनिकों
    ने उसे उसके रथ में ही गुर की चढ़ाई पर चढ़ते हुए मार गिराया. यह जगह इब्लीम के पास
    है. अहज़्याह मगिद्दो की ओर भागा, जहां उसकी मृत्यु हो गई.
  spa-BES: 'Y cuando Ocozías, rey de Judá, vio esto, salió en vuelo por el camino
    de la casa del jardín. Y Jehú vino tras él y le dijo: Hazlo morir de la misma
    manera; y le dieron una herida de muerte en su carruaje, en la pendiente hasta
    Gur, por Ibleam; y se fue en vuelo a Meguido, donde la muerte vino a él.'
  tdx-tdx: 'Ie niisa’ i Ahkazià mpanjaka’ Iehodà le nitsondemboke ty lay mb’ an-dala’
    i trañon-goloboñey mb’eo, le naño­rik’ aze t’Ieho, nanao ty hoe: Tomboho an-tsarete’e
    ao, ie ka, le nivoa amy fionjonam-be Gore mb’eo marine’ Ibleame ey naho niherereake
    mb’e Megidò mb’eo vaho nihomak’ao.'
  tha-KJV: เมื่ออาหัสยาห์​กษัตริย์​แห่​งยูดาห์​เห​็นดังนั้น พระองค์​ทรงหนีไปทางบ้านในสวน
    และเยฮู​ก็​ติ​ดตามพระองค์ไปตรั​สว​่า “จงยิงท่านในรถรบด้วย” และเขาทั้งหลายได้ยิงพระองค์ตรงทางข้ามเขาตำบลกูรซึ่งอยู่​ใกล้​อิบเลอัม
    และพระองค์ทรงหนีไปถึงเมืองเมกิดโด และสิ้นพระชนม์​ที่นั่น
  por-BR-2018: 'E vendo isto Acazias rei de Judá, fugiu pelo caminho da casa da horta.
    E siguiu-o Jeú, dizendo: Feri também a este no carro. E lhe feriram à subida de
    Gur, junto a Ibleão. E ele fugiu a Megido, e morreu ali.'
  deu-ELO: 'Als Ahasja, der König von Juda, das sah, floh er des Weges zum Gartenhause.
    Und Jehu jagte ihm nach und sprach: Auch ihn erschlaget auf dem Wagen! Und sie
    verwundeten ihn auf der Anhöhe Gur, die bei Jibleam ist. Und er floh nach Megiddo
    und starb daselbst.'
  eng-WYC-2018: Forsooth Ahaziah, king of Judah, saw this, and fled by the way of
    the house of the garden; and Jehu pursued him, and said, Also smite ye this man
    in his chariot. And men smote Ahaziah in the going up of Gur, that is beside Ibleam;
    and Ahaziah fled into Megiddo, and was dead there, (or and Ahaziah fled to Megiddo,
    and died there).
  epo-epo: 'Kiam Aĥazja, reĝo de Judujo, tion vidis, li forkuris en la direkto al
    la ĝardena domo. Sed Jehu postkuris lin, kaj diris: Lin ankaŭ batu sur la ĉaro.
    Kaj oni frapis lin sur la altaĵo Gur, kiu estas apud Jibleam. Kaj li forkuris
    en Megidon kaj mortis tie.'
  uig-PIN: 'Yǝⱨudaning padixaⱨi Aⱨaziya buni kɵrgǝndǝ «Baƣdiki rawaⱪ yoli» bilǝn ⱪaqti.
    Lekin Yǝⱨu uning kǝynidin ⱪoƣlap: «Uni etinglar!» dǝp buyruwidi, ular uni Ibleamning
    yenida, Gur egizlikigǝ qiⱪⱪan yolda atti. U Mǝgiddoƣiqǝ ⱪeqip u yǝrdǝ ɵldi.'
  beo-beo: 'Yuda hina bagade A:ihasaia da amo hou ba:beba:le, e da ea ‘sa:liode’ ganodini,
    Bede Ha:iga:nega doaga:musa: hobea:i. Yihiu da e baligia se bobogei. Yihiu da
    ea dunuma amane sia:i, “E amolawane medole legema!” A:ihasaia da ea ‘sa:liode’
    ganodini, logo amo da Ge moilai (Ibia:me moilai gadenene) amoga asili, Yihiu ea
    dunu da e gala:i. Be e da bu asili, Migidou moilai bai bagadega doaga:le, bogoi.'
  tpi-OTNT: King Ahasia bilong Juda i lukim Joram i dai pinis, na em i stap long karis
    bilong en na ranawe i go olsem long taun Bethagan. Na Jehu wantaim ol soldia bilong
    en i ranim Ahasia, na Jehu i tokim ol soldia olsem, “Sutim em tu.” Orait ol i
    sutim em long taim em i ran long karis bilong en na i go antap long maunten Gur,
    klostu long taun Ipleam. Tasol Ahasia i ranawe i go olgeta long taun Megido, na
    bihain em i dai.
  hau-SA: Sa’ad da Ahaziya sarkin Yahuda ya ga abin da ya faru, sai ya haura hanyar
    Bet Haggan a guje. Yehu ya bi shi yana ihu, “A kashe shi, shi ma!” Suka ji masa
    rauni a keken yaƙinsa a hanya zuwa Gur, kusa da Ibileyam amma ya tsere zuwa Megiddo
    ya mutu a can.
  uig-LAT: 'Yehudaning padishahi Ahaziya buni körgende «Baghdiki rawaq yoli» bilen
    qachti. Lékin Yehu uning keynidin qoghlap: «Uni étinglar!» dep buyruwidi, ular
    uni Ibléamning yénida, Gur égizlikige chiqqan yolda atti. U Megiddoghiche qéchip
    u yerde öldi.'
  nde-nde: U-Ahaziya inkosi yakoJuda esebone lokhu okwakwenzakele wabaleka wahamba
    ngomgwaqo esiya eBhethi-Hagani. UJehu waxotshana laye ememeza esithi, “Mbulaleni
    laye!” Bamlimaza enqoleni yakhe yokulwa endleleni yokuya eGuri phansi kwe-Ibhiliyami,
    kodwa wabaleka waya eMegido lapho ayafela khona.
  ton-ton: ¶ Ka ʻi heʻene mamata ki ai ni ʻa ʻAhasia ko e tuʻi ʻo Siuta naʻa ne hola
    ʻi he hala ʻoe fale ngoue. Pea naʻe muimui kiate ia ʻa Sehu, mo ne pehē, “Tāʻi
    foki ia ʻi hono saliote.” Pea naʻe fai ia ʻi he hakenga ki Kuli ʻaia ʻoku ofi
    ki Ipiliami. Pea naʻa ne hola ki Mekito, mo ne pekia ʻi ai.
  ces-1613: 'Ochoziáš pak král Judský uzřev to, utíkal cestou k domu zahradnímu. Ale
    honil ho Jéhu a řekl: I toho zabíte na voze jeho. Takž ho ranili, když vyjížděl
    k Guru, kteréž jest podlé Jibleam. I utekl do Mageddo a tam umřel.'
  eng-WMB: But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden house. Jehu followed after him, and said, “Strike him also in the chariot!”
    They struck him at the ascent of Gur, which is by Ibleam. He fled to Megiddo,
    and died there.
  tam-TCV: யூதாவின் அரசனான அகசியா நடந்தவற்றைக் கண்டபோது, பெத்ஹாகானுக்குப் போகும் பாதையில்
    தப்பி ஓடினான். யெகூ அவனையும் கொல்லுங்கள் என்று பலமாகக் கத்திக்கொண்டு அவனைத் துரத்திப்
    போனான். இப்லேயாமுக்கு அருகே உள்ள கூருக்கு ஏறிப்போகும் சரிவான பாதையில் அகசியாவை
    அவனுடைய தேரிலேயே வைத்து யெகூவின் படையினர் காயப்படுத்தினார்கள். ஆயினும் அவன் மெகிதோவுக்குத்
    தப்பி ஓடிப்போய் அங்கே இறந்தான்.
  ceb-ULB: Sa dihang nakita kini ni Ahazia, ang hari sa Juda, mikalagiw siya sa dalan
    paingon sa Bet Haggan. Apan misunod kaniya si Jehu, ug miingon, “Patya usab siya
    sulod sa iyang karwahe,” ug gipana nila siya didto sa tungason sa Gur, nga tapad
    sa Ibleam. Nakaikyas si Ahazia ngadto sa Megido ug namatay didto.
  pol-UBG: 'Gdy zobaczył to Achazjasz, król Judy, zaczął uciekać drogą do domu ogrodowego.
    Lecz Jehu ścigał go i polecił: Tego także zabijcie na jego rydwanie. I zranili
    go na wzniesieniu Gur, które jest przy Jibleam. Uciekł do Megiddo i tam umarł.'
  urd-GVU: جب یہوداہ کے بادشاہ اخزیاہ نے یہ دیکھا تو وہ بیت گان کا راستہ لے کر فرار
    ہو گیا۔ یاہو اُس کا تعاقب کرتے ہوئے چلّایا، ”اُسے بھی مار دو!“ اِبلیعام کے قریب
    جہاں راستہ جور کی طرف چڑھتا ہے اخزیاہ اپنے رتھ میں چلتے چلتے زخمی ہوا۔ وہ بچ تو
    نکلا لیکن مجِدّو پہنچ کر مر گیا۔
  deu-1912: Da das Ahasja, der König Juda's, sah, floh er des Weges zum Hause des
    Gartens. Jehu aber jagte ihm nach und hieß ihn auch schlagen in dem Wagen auf
    der Höhe Gur, die bei Jibleam liegt. Und er floh gen Megiddo und starb daselbst.
  kan-2017: ಯೆಹೂದ್ಯರ ಅರಸನಾದ ಅಹಜ್ಯನು ಇದನ್ನೆಲ್ಲಾ ಕಂಡು ಬೇತಹಗ್ಗನಿನ ಮಾರ್ಗವಾಗಿ ಓಡಿಹೋದನು.
    ಯೇಹುವು ಅವನನ್ನು ಹಿಂದಟ್ಟಿ, “ಅವನನ್ನೂ ರಥದಲ್ಲಿಯೇ ಹೊಡೆಯಿರಿ” ಎಂದು ಕೂಗಲು, ಅವನ ಜನರು ಇಬ್ಲೆಯಾಮಿನ
    ಬಳಿಯಲ್ಲಿರುವ ಗೂರ್ ಗಟ್ಟದ ಮೇಲೆ ಅವನನ್ನು ಗಾಯಪಡಿಸಿದರು. ಅಹಜ್ಯನು ಮೆಗಿದ್ದೋವಿಗೆ ಓಡಿಹೋಗಿ
    ಅಲ್ಲಿ ಸತ್ತನು.
  yap-yap: Me guy Ahaziah ni Pilung e n’en ke buch, ma aram me mil u chariot rok i
    yan ko fachi binaw nu Beth Haggan, ni be tuluf Jehu. Me yog Jehu ngak e pi salthaw
    rok ni ga’ar, “Kum thanged e fan rok!” Miyad maad’ad ngak ni be yan u chariot
    rok u kanawo’ i yan nga talang nga Gur, u to’oben fachi binaw nu Ibleam. Machane
    mri athmagil nge yan nge taw ko fare binaw nu Megiddo, ni aram e gin ni yim’ riy.
  hlt-MCSB: Judah manghai Ahaziah loh a hmuh vaengah Bethhaggan longpuei la rhaelrham.
    Tedae anih hnuk te Jehu loh a hloem tih Ibleam taengkah Gur kham ah tah, “Anih
    te khaw amah kah leng khuiah ngawn uh,” a ti nah. Te vaengah Megiddo la rhaelrham
    dae pahoi duek.
  mdy-ETH: ዒማና ካኣቲ፥ ዓካዚያሴ ዬያ ባኮ ቢያ ዛጋዖ ሳርጌሎ ዖይቶ ቶጊ ቤትሃጋኔ ካታሞ ጳሽኪ ዴንዴኔ፤ ዒዩዋ ዒዛ ጊንፆ
    ዳውሲ ዳውሲ፦ «ዒዛ ዎዎዹዋቴ!» ጌዒ ፖኦሊሶ ዓይሤኔ፤ ዬያሮ ፖኦሊሳ ዓካዚያሴ ዳውሲ ዪብሌዓሜ ካታሞ ኮይላ ዓኣ ጉኡሬ ሴኤሮይዴና
    ጳሽካንቴ ዱኬኔ፤ ዒዚ ጋዓንቴ ባሺንቴዖ ሜታዺ ሜጊዶ ካታሞ ዴንዲ ሄሊ፥ ዒኢካ ሃይቄኔ፤
  twi-ASANTE: Ɛberɛ a Yudahene Ahasia hunuu asɛm a asi no, ɔdwane kɔɔ Bet-Hagan. Yehu
    taa no teateaam sɛ, “Monkum ɔno nso bi.” Enti, wɔtoo Ahasia agyan wɔ ne teaseɛnam
    mu wɔ Gur aforoeɛ a ɛbɛn Yibleam. Ɔtumi kɔeɛ ara kɔduruu Megido, na ɔwuu wɔ hɔ.
  eng-WEBU: But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden house. Jehu followed after him, and said, “Strike him also in the chariot!”
    They struck him at the ascent of Gur, which is by Ibleam. He fled to Megiddo,
    and died there.
  wal-wal: Yihudaa Kawoi Akaaziyaasi hegaa be7ido wode, Beeti-Haggaana giyo katamaa
    baqatidi biis. Bin Yeehu a kaallidi yedettiiddi, “Akka dukkite” yaagiis. Yaagin
    eti a kaallidi, Yibila7aama katamaa matan de7iya Guura giyo pudettan a gaariyaa
    bolli dukkidosona. Yaatin i Magiddo giyo katamaa baqatidi, yan haiqqiis.
  spa-PDDPT: 'Cuando Ocozías, rey de Judá, vio esto, huyó por el camino de Bet-hagán,
    pero Jehú lo persiguió y dijo: Maten también a éste en el carruaje. Y lo hirieron
    en la subida de Gur, que está junto a Ibleam, pero él huyó a Meguido donde murió.'
  gun-gun: 'Ha''e nunga Judá pygua huvixa Acazias oexa vy onha ovy Bete-Hagã katy
    tape oo va''e rupi. Ha''e rami teĩ Jeú ma hakykue monha avi vy aipoe''i: — Pejuka
    avi — he''i ramo oipyxo ikaróxa py ae, Ibleão katy''i Gur katy ooa py. Ha''e ramo
    Megido katy onhave vy ha''e py mae omano.'
  ilo-ULB: Idi nakita daytoy ni Ahazias nga ari ti Juda, timmaray isuna iti dalan
    a mapan idiay Bet-Hagan. Ngem kinamat isuna ni Jehu ket kinunana, “Patayenyo met
    isuna iti karwahena,” ket pinatayda isuna iti dalan nga agpangato iti Gur nga
    asideg iti Ibleam. Nagtaray ni Ahazias idiay Megiddo ket natay sadiay.
  kpg-kpg: King Ahaziah gu gidee ia di mee dela ne hai, gei mee guu lele i dono waga dauwa
    hongo henua haga huudonu gi di waahale o Beth-Haggan, e waluwalu go Jehu. Jehu
    gu helekai gi ana daane boloo, “Daaligidia a mee labelaa!” gei digaula gaa puu
    a mee gi di amu maalei i di madagoaa o maa e lele i hongo dono waga dauwa i di
    ala dela e hana gi Gur, hoohoo gi tama waahale o Ibleam. Gei mee e hagamahi adu hua
    gaa dau adu loo gi di waahale go Megiddo, gaa made i golo.
  uig-ARA: 'يەھۇدانىڭ پادىشاھى ئاھازىيا بۇنى كۆرگەندە «باغدىكى راۋاق يولى» بىلەن قاچتى.
    لېكىن يەھۇ ئۇنىڭ كەينىدىن قوغلاپ: «ئۇنى ئېتىڭلار!» دەپ بۇيرۇۋىدى، ئۇلار ئۇنى ئىبلېئامنىڭ
    يېنىدا، گۇر ئېگىزلىكىگە چىققان يولدا ئاتتى. ئۇ مەگىددوغىچە قېچىپ ئۇ يەردە ئۆلدى.'
  sus-sus: Yuda mangɛ Axasiya to na fe to, a naxa a gi Beti Hagan kira xɔn ma. Yehu
    naxa bira a fɔxɔ ra, a a fala a xa sɔɔrie bɛ, «Wo a fan sɔxɔ.» E naxa a sɔxɔ a
    xa sɔɔri ragise kui Guru geya tede ra, Yibeleyami fɛ ma. A naxa nɔ a gide, a siga
    Megido, kɔnɔ a naxa faxa mɛnni.
  pon-2006: Nanmwarki Ahasaia ketin tehkadahr dahme wiawiher, e ahpw dakehda tehnwereo
    oh tang kolahng kisin kahnimw Ped Akkan, Sehu pwakipwakih kohla. Sehu eri mahsanihlahng
    sapwellime sounpei ko, “Kumwail en pil kemehla ohlo!” Re ahpw kasikih nindokon
    eh tangatangahki tehnwereo kohdalahng nan ahl en kolahng Kur, limwahn kisin kahnimw
    Ipleam. Ahpw e nannantihlahte lao lel kahnimw Mekiddo wasa me e sipalla ie.
  ksd-ksd: 'Ma ba Akasia ra king Iuda i ga gire, i ga lop ma i ga mur ra nga uro Bet-Agan.
    Ma Ieu i ga korot mur ia, ma i ga biti: Avat a doka bula ba i ki boko ta ra kiki
    na vinavana; ma dia ga ub ia ta ra tututua Gur, nina ba marave Ibleam. Ma i ga
    lop uro Megido, ma i ga mat ie.'
  tur-YTC: Ama Yahuda Kralı Ahazya bunu görünce, bahçe evinin yolundan kaçtı. Yehu
    onu takip etti ve, “Onu da arabada vurun!” dedi. Onu İvleam yakınındaki Gur yokuşunda
    vurdular. Megiddo'ya kaçtı ve orada öldü.
  grc-BRENT: Καὶ Ὀχοζίας βασιλεὺς Ἰούδα εἶδε καὶ ἔφυγεν ὁδὸν Βαιθγάν· καὶ ἐδίωξεν
    ὀπίσω αὐτοῦ Ἰοὺ, καὶ εἶπε, καί γε αὐτόν· καὶ ἐπάταξεν αὐτὸν πρὸς τῷ ἅρματι ἐν
    τῷ ἀναβαίνειν Γαῒ, ἥ ἐστιν Ἰεβλαάμ· καὶ ἔφυγεν εἰς Μαγεδδὼ, καὶ ἀπέθανεν ἐκεῖ.
  ind-AYT: Saat Ahazia, raja Yehuda, melihatnya, dia melarikan diri ke arah Bet-Hagan,
    tetapi Yehu mengejar di belakangnya sambil berkata, “Panahlah dia juga!” Mereka
    menujukan panah ke keretanya di pendakian Gur yang ada di Yibleam. Dia lari ke
    Megido dan mati di sana.
  nya-nya: Ahaziya mfumu ya ku Yuda ataona zimene zinachitika, anathawira ku Beti
    Hagani. Yehu anamuthamangitsa, uku akufuwula kuti, “Mupheninso!” Iwo anamuvulaza
    ali mʼgaleta lakelo pa njira yopita ku Guri pafupi ndi Ibuleamu, koma iye anathawira
    ku Megido ndipo anakafera kumeneko.
  hrv-hrv: 'Kada je to vidio judejski kralj Ahazja, pobježe prema Bet Haganu, ali
    ga je Jehu gonio i naredio: “Ubijte i njega!” Ranili su ga u kolima na brdu Guru,
    koje se nalazi kod Jibleama. Ali je umakao u Megido i ondje umrije.'
  mps-mps: Te Juda king Ahasiago te Joram isibo suali, tama aga te aga karisde bidibadi
    yaide, tama tibaso, aga te Bethagan hanu pedai badu wi pai. Tama te Jehu aga ami
    soldia bidi dabe daligo te Juda king Ahasia pobeai, tama te Jehugo te aga ami
    soldia bidi dabebolo e tama po wali, “Te king aga me enao,” wali. Awe, tama tialima,
    te king aga karisde dugula selama, te Gur bulu duba ugwaba udada holobadi yaide,
    tama augwaligo aga enani, te Ipleam hanu pąde. Tiali goli, te king Ahasia aga
    wi peyu, te Megido hanu pedai badu wi pai, tama nosali aga isali.
  tpi-tpi: King Ahasia bilong Juda i lukim Joram i dai pinis, na em i stap long karis
    bilong en na ranawe i go olsem long taun Bethagan. Na Jehu wantaim ol soldia bilong
    en i ranim Ahasia, na Jehu i tokim ol soldia olsem, “Sutim em tu.” Orait ol i
    sutim em long taim em i ran long karis bilong en na i go antap long maunten Gur,
    klostu long taun Ipleam. Tasol Ahasia i ranawe i go olgeta long taun Megido, na
    bihain em i dai.
  dan-1931: 'Da Kong Ahazja at Juda så det, flygtede han ad Vejen til Bet-Hagan; men
    Jehu satte efter ham og råbte: “Også ham!” Og i Gurpasset, i Nærheden af Jibleam,
    skød de ham ned i Vognen. Han undslap til Megiddo, men der døde han.'
  vie-OVCB: 'Thấy việc xảy ra, vua A-cha-xia của Giu-đa bỏ chạy về hướng Bết-ha-gan.
    Giê-hu đuổi theo ra lệnh: “Đánh chết nó luôn trong xe nó!” A-cha-xia bị tấn công
    lúc đang ngồi trong xe tại Dốc Gu-rơ, gần Íp-lê-am. Vua chạy đến Mê-ghi-đô, và
    chết tại đó.'
  guj-2017: યહૂદિયાનો રાજા અહાઝયાહ આ જોઈને બેથ-હાગ્ગાનને માર્ગે નાસી ગયો. પણ યેહૂએ
    તેની પાછળ પડીને તેને કહ્યું, “તેને પણ રથમાં મારી નાખો.” તેઓએ તેને યિબ્લામ પાસેના
    ગૂરના ઘાટ આગળ તેને મારીને ઘાયલ કર્યો. અહાઝયાહ મગિદ્દોમાં નાસી ગયો અને ત્યાં મરણ
    પામ્યો.
  pon-2006A: Nanmwarki Ahasaia ketin tehkadahr dahme wiawiher, e ahpw dakehda tehnwereo
    oh tang kolahng kisin kahnimw Ped Akkan, Sehu pwakipwakih kohla. Sehu eri mahsanihlahng
    sapwellime sounpei ko, “Kumwail en pil kemehla ohlo!” Re ahpw kasikih nindokon
    eh tangatangahki tehnwereo kohdalahng nan ahl en kolahng Kur, limwahn kisin kahnimw
    Ipleam. Ahpw e nannantihlahte lao lel kahnimw Mekiddo wasa me e sipalla ie.
  por-BRBSL: 'Mas quando Acazias o rei de Judá viu isto, fugiu pelo caminho da casa
    do jardim. Jehu o seguiu, e disse: “Atinjam-no também na carruagem”! Eles o atingiram
    na subida de Gur, que é por Ibleam. Ele fugiu para Megiddo, e morreu lá.'
  cth-cth: Hatei, Judah siangpahrang Ahaziah ni hote hmu toteh, Bethhaggan lah a yawng.
    Jehu ni a pâlei teh ama haiyah a leng dawk ka ngala awh atipouh. Hahoi Ibleam
    teng Gur lah takhangnae koe, amae rangleng van vah a ka awh. Megiddo lah a yawng
    teh haw vah a due.
  twi-twi: Bere a Yudahene Ahasia huu asɛm a asi no, oguan kɔɔ Bet-Hagan. Yehu taa
    no teɛteɛɛ mu se, “Munkum ɔno nso bi.” Enti wɔtow Ahasia agyan wɔɔ no wɔ ne teaseɛnam
    mu wɔ Gur atrapoe a ɛbɛn Yibleam. Otumi kɔe ara koduu Megido, na owui wɔ hɔ.
  hlt-hlt: Judah manghai Ahaziah loh a hmuh vaengah Bethhaggan longpuei la rhaelrham.
    Tedae anih hnuk te Jehu loh a hloem tih Ibleam taengkah Gur kham ah tah, “Anih
    te khaw amah kah leng khuiah ngawn uh,” a ti nah. Te vaengah Megiddo la rhaelrham
    dae pahoi duek.
  tbz-SIM: 'Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì Aɑsiɑ dɛ̀ yɑ̀ dìì mɔ̀nnì kɛ́cokɛ́ kɛ́tũnnɛ Bɛti-Akɑ̃ɑ̃
    kó kucɛ kɛ̀ Yeuu ò bɛ̀ti kɛ dɔ̀: Potɛ́nɛ̀ we! Kɛ̀ bɛ̀ɛ ò potɛ́ kóò kɔ̀ùtɛ o kpɑ̀rìnɑɑsɑ̃ntɛ̀
    miɛkɛ, Kuudi tennì ĩ́nkɛ̀ dìì tɔ̀kɛ́nɛ̀ Ibedeɑmmu ɛì, kòo cokɛ́ kɛ́kɔtɛ Mɛkidoo
    ɛì, ò dɛ nku,'
  msy-2020: Ezɨ Judan Atrivim Ahasia, Atrivim Joramɨn garima, an aremegha gɨvazɨ,
    a uan karisɨn ikia egha ara Bethaganɨn nguibar ekiamɨn ghu. Ezɨ Jehu uan mɨdorozir
    gumaziba ko Ahasian agɨntɨsi, egha Jehu kamaghɨn mɨdorozir gumazibav gɨa ghaze,
    “Ia uaghan a gasegh!” Ezɨ a uan karisɨn ghua Gurɨn mɨghsɨamɨn ghuavanadima, me
    Ipleamɨn nguibamɨn boroghɨn a gase. Ezɨ Ahasia bar ara ghua Megidon nguibar ekiamɨn
    ghugha gɨn areme.
  dop-dop: 'Wɑɑtʋ wei Yutɑ wulɑʋ Ahɑsiyɑ nɑwɑ Solɑm sǝm, ɩlɛnɑ ɩ́ seeki nɑ ɩ́ mǝlǝɣǝnɑ
    Pɛtɩ-Kɑɑ hɔɣɔlʋɣʋ tɔɔ. Nɑ Yehu nɑ́ɑ́ tʋ́ ɩ wɑɑlɩ, nɑ ɩ́ tɔ́ ɩ tɑɑpɑlɑɑ sɩ: Ɩ́
    kʋ́ ɩ́lɛ́ tɔtɔ. Ḿpʋ́ɣʋ́ pɑ yɑɣɑ-ɩ nyǝmɑ́, nɑ ɩ́ wɛ kɛɛkɛ tɑɑ, nɑ ɩ́ kpɑɑkɩ Kuuli
    kɛ Ipǝleyɑm cɔlɔ. Pɑɑ nɑ mpʋ, nɑ Ahɑsiyɑ se nɑ ɩ́ tɑlɑ Mekito nɑ ɩ́ sɩ́ tǝnɑ.'
  azb-azb: 'Yəhuda padşahı Axazya bunu gördükdə Bet-Haqqan yolu ilə qaçdı. Yehu onu
    təqib edib dedi: «Onu da vurun». İvleam yanında olan Qur yoxuşunda onu arabada
    vurdular. O, Megiddoya qaçıb orada öldü.'
  eng-DBY: When Ahaziah king of Judah saw [that], he fled by the way of the garden-house.
    And Jehu followed after him, and said, Smite him also in his chariot. It was on
    the ascent of Gur, which is by Jibleam. And he fled to Megiddo, and died there.
  hin-2017: यह देखकर यहूदा का राजा अहज्याह बारी के भवन के मार्ग से भाग चला। और येहू
    ने उसका पीछा करके कहा, “उसे भी रथ ही पर मारो;” तो वह भी यिबलाम के पास की गूर की
    चढ़ाई पर मारा गया, और मगिद्दो तक भागकर मर गया।
  wol-KYG: 'Akasiya buurub Yuda gis loolu, daw jaare ca yoonu Bet Gan, Yewu dàqi ko,
    tey yuuxu naan: «Jamleen ko, moom itam.» Ñu jam ko ca kaw watiiram ca yoon wa
    ngay yéeg jëm Gur, ca wetu Yiblam. Mu daw ba Megido, dee foofa.'
  eng-YLT: And Ahaziah king of Judah hath seen, and fleeth the way of the garden-house,
    and Jehu pursueth after him, and saith, 'Smite him — also him — in the chariot,'
    in the going up to Gur, that [is] Ibleam, and he fleeth to Megiddo, and dieth
    there,
  eng-WYC-2017: Forsooth Ahaziah, king of Judah, saw this, and fled by the way of
    the house of the garden; and Jehu pursued him, and said, Also smite ye this man
    in his chariot. And men smote Ahaziah in the going up of Gur, that is beside Ibleam;
    and Ahaziah fled into Megiddo, and was dead there.
  eng-WMBB: But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden house. Jehu followed after him, and said, “Strike him also in the chariot!”
    They struck him at the ascent of Gur, which is by Ibleam. He fled to Megiddo,
    and died there.
  urd-GVH: जब यहूदाह के बादशाह अख़ज़ियाह ने यह देखा तो वह बैत-गान का रास्ता लेकर फ़रार
    हो गया। याहू उसका ताक़्क़ुब करते हुए चिल्लाया, “उसे भी मार दो!” इबलियाम के क़रीब
    जहाँ रास्ता जूर की तरफ़ चढ़ता है अख़ज़ियाह अपने रथ में चलते चलते ज़ख़मी हुआ। वह
    बच तो निकला लेकिन मजिद्दो पहुँचकर मर गया।
  rug-rug: Dogoria Ahazaea sa baṉara gua sapu ta evaṉa ke govete pa nana totopili
    varipera si asa la gua koasa vasileana nomana pa Beti Haqani. Meke hadu lulia
    e Zehu, meke zama si asa, “Va matea tugo!” guni Zehu sari nana tie, meke va bakora
    ia rini sipu korapa koi sage la nia sa sa nana totopili varipera koasa siraṉa
    sage la gua pa Quru, tata koasa vasileana nomana pa Ibileami. Ba bokaboka meke
    hola la si asa osolae kamoa sa sa vasileana lavata pa Meqido; vasina si mate sa.
  gaz-gaz: Ahaaziyaa mootichi Yihuudaa yommuu waan kana argetti karaa Beet Hagaanitti
    geessuun baqate. Yehuun, “Isas ajjeesaa!” jedhee iyyaa isa ariʼe. Isaanis karaa
    Guuritti geessu irratti Yibleʼaam biratti isa madeessan; inni garuu Megidootti
    baqatee achitti duʼe.
  fra-LSG: 'Achazia, roi de Juda, ayant vu cela, s’enfuit par le chemin de la maison
    du jardin. Jéhu le poursuivit, et dit: Lui aussi, frappez-le sur le char! Et on
    le frappa à la montée de Gur, près de Jibleam. Il se réfugia à Meguiddo, et il
    y mourut.'
  gnn-gnn: Giŋ Wayatjayayunydja nhäŋalana dhika ŋanya ŋunhi galkinyarana, ga ŋayinydja
    bilyurruna bala ṉaŋ'thurrunana, ga ŋayi Djiyunydja waŋana nhanŋuwaynha ŋayi miṯtjinha
    ŋunhi ḏarramuwurrunha, “Ma', baymatthurrana ŋanya,” bitjarrana. Bala walala ŋanya
    baymatthurrunana Wayatjayanhanydja, Djudapuyŋunhanydja giŋnha. Bala malthunamirriyunydja
    walalay nhanukala maḻŋ'maraŋalana ŋanya rumbalnydja, märraŋalana, bala gäŋala
    balayina roŋiyinmaraŋala Djurutjalamlilina, ga dholkuŋala ŋanya ŋunhamalana. Ga
    ŋuliŋurunydja dhurrwaraŋuru ŋayi Djiyu marrtjina, ga bumara ŋunhi yätjnhana miyalknha
    Djitjapilnhana, ga bukmaknha yana ŋunhi Wayapkuŋu guwar‐yalkthunaranhanydja, warrpam'nha
    yanana dhawar'maraŋalana, yakana ŋula waŋgany walŋathina. Ga bitjarrayi liŋgu
    ŋayi Djiyuyu bumarayi ḏalkarra'mirrinha walalanha yolŋu'‐yulŋunha ŋunhi walala
    yukurranha ŋuli buku‐ŋal'yuna Bälwu, ga bumarana ŋayi marrtjina biḏiwiḏitjkuŋalana
    bukmaknha ŋunhi buku‐ŋal'yunaramirrinydja malanha wäŋa, ŋunhi walala ŋuli marrtjinya
    buku‐ŋal'yuna Bälwu walalaŋgu; yakana yukurrana biyapulnydja yolŋu'‐yulŋu buku‐ŋal'yurruna
    ŋurikiyi Bälwunydja waŋarrwu ŋunhala Yitjuralnydja. Yurru ŋayi Djiyu yukurrana
    yaka yuwalkkuŋalanydja wal'ŋu malthurruna nhanukalay ŋayi ŋayaŋuyu Garraywunydja,
    bala yakana ŋayi baḏuwaḏuyurruna ŋunhi garwarrwarrny'tja maṉḏanha wal'ŋu buliki'
    waŋarr, ŋunhi goŋbuy djämawuy walalaŋguŋu, ŋunhi ŋayi be ŋäthili Djirapawumdhu
    nherrara ŋunhimala, ŋunhi ŋayi ŋäthili ŋurruthaŋala giŋdhina Yitjuralpuyŋuwu.
    Yo, Djiyunydja yukurrana nhinana giŋ Yitjuralpuyŋuwunydja 28 dhuŋgarra ŋupara,
    bala yana ŋayi rakunydhinana. Ga ŋulaŋurunydja dhäŋuru gäthu'mirriŋuna nhanŋu
    Djiwayatjana wapthurruna dharapullili nhanukala.
  yal-yal: Yuda manga Axasiya to na to, a yi a gi Beti-Gan kiraan xɔn. Yehu yi a sagatan,
    a fa a fala a xɛmɛne xa a e fan xa Axasiya faxa. E yi a sɔxɔn a wontoron kui,
    a yi tema Guri geyaan kiraan xɔn waxatin naxan yi Yibeleyami taan dɛxɔn. Axasiya
    yi a gi han Megido taani, a sa faxa na.
  haw-1868: A ike aku la o Ahazia ke alii o ka Iuda, alaila holo aku la ia ma ke ala
    o ka hale ma ke kihapai. A hahai aku la o Iehu mahope ona, a i aku la ia, E pepehi
    aku ia ia hoi ma ka halekaa i ka pii ana ma Gura, e kokoke ana i Ibeleama. A holo
    aku la ia i Megido, a make iho la ilaila.
  arb-NAV: 'وَعِنْدَمَا رَأَى أَخَزْيَا مَلِكُ يَهُوذَا هَذَا، فَرَّ هَارِباً فِي
    الطَّرِيقِ الْمُفْضِيَةِ إِلَى بَيْتِ الْبُسْتَانِ، فَتَعَقَّبَهُ يَاهُو هَاتِفاً:
    «اقْتُلُوهُ». فَأَصَابُوهُ بِجِرَاحٍ مُمِيتَةٍ وَهُوَ فِي مَرْكَبَتِهِ عِنْدَ
    عَقَبَةِ جُورَ الْقَرِيبَةِ مِنْ يِبْلَعَامَ، وَلَكِنَّهُ تَابَعَ هَرَبَهُ إِلَى
    مَجِدُّو حَيْثُ مَاتَ هُنَاكَ.'
  ewe-ewe: Esi Yuda fia Ahazia kpɔ nu si va dzɔ la, esi dze Bet Hagan mɔ dzi. Yehu
    kplɔe ɖo nɔ ɣli dom be, “Miwu eya hã!” Ale wode abi eŋu le eƒe tasiaɖam la me
    le Gur si te ɖe Ibleam ŋuti la ƒe mɔ dzi, ke ete ŋu si dzo yi Megido afi si wòyi
    ɖaku ɖo.
  eng-LEE: And when Achazyahu the king of Judah saw this, he fled by the way of the
    garden-house; but Jehu pursued after him, and said, Also him smite in the chariot.
    [And they did so] on the ascent to Gur, which is by Yible'am. And he fled to Megiddo,
    and died there.
  asm-FB: যি ঘটিল, তাকে দেখি যিহূদাৰ ৰজা অহজিয়াই বৈৎ-হাগগানৰ পথেদি পলাই গ’ল। যেহূৱে
    তেওঁৰ পাছে পাছে খেদি গৈ চিঞৰিলে, “তেওঁকো ৰথৰ ভিতৰত বধ কৰা।” তেতিয়া তেওঁলোকে যিব্লিয়ামৰ
    ওচৰৰ গূৰলৈ উঠি যোৱা পথত তেওঁক আঘাত কৰিলে। অহজিয়াই মগিদ্দোলৈ পলাই গ’ল আৰু তাতে
    তেওঁ মৰিল।
  sus-A: يُدَ مَنفّ عَشَسِيَ تٌ نَ قٍ تٌ، عَ نَشَ عَ فِ بٍتِ هَفَن كِرَ شْن مَ. يٍهُ
    نَشَ بِرَ عَ قْشْ رَ، عَ عَ قَلَ عَ شَ سْورِيٍ بّ، «وٌ عَ قَن سْشْ.» عٍ نَشَ عَ
    سْشْ عَ شَ سْورِ رَفِسٍ كُي فُرُ فٍيَ تٍدٍ رَ، يِبٍلٍيَمِ قّ مَ. عَ نَشَ نْ عَ
    فِدٍ، عَ سِفَ مٍفِدٌ، كْنْ عَ نَشَ قَشَ مّننِ.
  fra-SBL: 'Mais Achazia, roi de Juda, voyant cela, s''enfuit par le chemin de la
    maison du jardin. Jéhu le suivit, et dit : « Frappez-le aussi dans le char ! »
    Ils le frappèrent à la montée de Gur, qui est près d''Ibleam. Il s''enfuit à Megiddo,
    où il mourut.'
  hbo-hbo: וַאֲחַזְיָ֤ה מֶֽלֶךְ־יְהוּדָה֙ רָאָ֔ה וַיָּ֕נָס דֶּ֖רֶךְ בֵּ֣ית הַגָּ֑ן
    וַיִּרְדֹּ֨ף אַחֲרָ֜יו יֵה֗וּא וַ֠יֹּאמֶר גַּם־אֹתֹ֞ו הַכֻּ֣הוּ אֶל־הַמֶּרְכָּבָ֗ה
    בְּמַֽעֲלֵה־גוּר֙ אֲשֶׁ֣ר אֶֽת־יִבְלְעָ֔ם וַיָּ֥נָס מְגִדֹּ֖ו וַיָּ֥מָת שָֽׁם׃
  piu-2006: '@see-verse:2KI.009.026'
  kik-kik: Hĩndĩ ĩrĩa Ahazia mũthamaki wa Juda onire ũrĩa kwahaana, akĩũra na njĩra
    ya Bethi-Hagani. Nake Jehu akĩmũhanyũkia, akĩanagĩrĩra atĩrĩ, “Mũũragei o nake!”
    Nao makĩmũgurarĩria arĩ ngaari-inĩ yake ya ita erekeire Guri hakuhĩ na Ibileamu,
    no akĩũrĩra Megido, agĩkuĩra kuo.
  fra-NCL: 'Ochozias, roi de Juda, voyant cela, s’enfuit par le chemin de la maison
    du jardin. Jéhu le poursuivit et dit : « Frappez-le, lui aussi, sur le char ! »
    Et on le frappa à la montée de Gaver, près de Jeblaam. Il s’enfuit à Mageddo,
    et il y mourut.'
  cek-AK: Toe Judah siangpahrang Ahaziah mah to tiah kaom hmuen to hnuk naah, takha
    loklam bang hoiah cawnh ving; Jehu mah anih to patom, anih doeh hrang lakok nuiah
    hum oh, tiah a naa. Ibleam taeng ih, Gur vangpui bang caehhaih loklam ah anih
    to ahmaa caak o sak; toe anih loe Meggiddo bangah cawnh moe, to ah duek.
  cuk-cuk: 'Judá-e-rey-Ocozías, deyob daksagu, Bet-Hagán-igarba wakited. Degi-inigwele,
    Jehú balegitegu, e-sordamarga sogded: —Bemar, we-dule moli-urgi-nadapid oburgwemarbalo.
    Degi, Ibleam-neggweburmobin, Gur-yar-mullu-nakwemaidgi Ocozías-naibi-imaksamalad.
    Degi-inigwele, Ocozías nabir Meguido-neggweburse wakichad. Geb agi burgwedapid.'
  uig-CYR: 'Йәһуданиң падишаси Аһазия буни көргәндә «Бағдики равақ йоли» билән қачти.
    Лекин Йәһу униң кәйнидин қоғлап: «Уни етиңлар!» дәп буйрувиди, улар уни Иблеамниң
    йенида, Гур егизлигигә чиққан йолда атти. У Мәгиддоғичә қечип у йәрдә өлди.'
  tel-2017: జరిగిందంతా చూసిన యూదా రాజు అహజ్యా బేత్ హగ్గాన్ పట్టణం దారిలో తన రథం పై
    పారిపోయాడు. కానీ యెహూ అతణ్ణి తరిమాడు. “ఆ రథంలోనే అతణ్ణి చంపండి” అంటూ తన సేనానులకు
    ఆజ్ఞ ఇచ్చాడు. కాబట్టి వారు ఇబ్లెయాముకు సమీపంలో ఉన్న గూరుకు వెళ్ళే దారిలో అతనిపై
    బాణాలు వేసి కొట్టారు. అహజ్యా తన రథంలోనే మెగిద్దోకు వెళ్ళి అక్కడ చనిపోయాడు.
  hat-BSA: 'Lè Achazia, wa Juda a te wè li, li te sove ale pa chemen kay jaden an.
    Epi Jéhu te kouri dèyè li e te di: “Tire li tou, nan cha a.” Konsa, li te fèt
    sou ti pant Gur a, ki Jibleam nan. Men li te sove ale rive Méguiddo, e la li te
    mouri.'
  kos-kos: Tokosra Ahaziah el liye ma sikyak, ouinge el kaing fin chariot natul ac
    som nu ke siti srisrik Beth Haggan. Ac Jehu el ukwal ac fahk nu sin mwet lal,
    “Unilya pac!” Ac elos faksilya ke el kasrusr fin chariot natul ke inkanek utyak
    nu Gur, apkuran nu ke siti srisrik Ibleam. Tusruktu el kwafel nwe ke na el sun
    siti Megiddo, na el fah misa we.
  hbo-WLC: וַאֲחַזְיָ֤ה מֶֽלֶךְ־יְהוּדָה֙ רָאָ֔ה וַיָּ֕נָס דֶּ֖רֶךְ בֵּ֣ית הַגָּ֑ן
    וַיִּרְדֹּ֨ף אַחֲרָ֜יו יֵה֗וּא וַ֠יֹּאמֶר גַּם־אֹת֞וֹ הַכֻּ֣הוּ אֶל־הַמֶּרְכָּבָ֗ה
    בְּמַֽעֲלֵה־גוּר֙ אֲשֶׁ֣ר אֶֽת־יִבְלְעָ֔ם וַיָּ֥נָס מְגִדּ֖וֹ וַיָּ֥מָת שָֽׁם׃
  ibo-ibo: Mgbe Ahazaya eze Juda, hụrụ ihe mere, ọ gbaara ọsọ na-agbago nʼụzọ Bet
    Hagan. Ma Jehu chụsoro ya, na-eti mkpu sị, “Gbukwuonụ ya.” Ha merụrụ ya ahụ ka
    ọ nọ nʼụgbọ agha ya, nʼụzọ ịga Gua, nso Ibleam, ọ gbara ọsọ ga Megido ebe ọ nọ
    nwụọ.
  ory-ory: ମାତ୍ର ଯିହୁଦାର ରାଜା ଅହସୀୟ ଏହା ଦେଖି ଉଦ୍ୟାନ ଗୃହର ପଥ ଦେଇ ପଳାଇଲେ। ତହିଁରେ ଯେହୂ
    ତାଙ୍କର ପଛେ ପଛେ ଯାଇ କହିଲେ, “ତାହାକୁ ମଧ୍ୟ ରଥରେ ଆଘାତ କର।” ତହୁଁ ସେମାନେ ଯିବ୍ଲିୟିମ ନିକଟସ୍ଥ
    ଗୂର୍‍ ନାମକ ଉଠାଣି ନିକଟରେ ତାଙ୍କୁ ଆଘାତ କଲେ। ଆଉ ସେ ମଗିଦ୍ଦୋକୁ ପଳାଇ ସେଠାରେ ମଲେ।
  chk-chk: Lupwen Ahasia ewe kingen Juta a küna mine a fis, a süla ngeni ewe telinimw
    Pet-hakan. Nge Jehu a tapweri o kökkö, “Oupwe pwal niela ätena.” Iwe, ra peki
    me lon waan woken, lupwen a sä won ewe al mi feitä Kur arap ngeni ewe telinimw
    Ipleam. Nge Ahasia a süla Mekito o mäla ikenan.
  rop-rop: Wal wen Eihesaiya bin luk wanim bin hepin imbin ranawei garram im bagi
    langa det taun gulum Bethagan. Bat Jeihu bin gajimap im. En Jeihu bin dalim im
    solja olabat, “Kilim im du.” Bat olabat nomo bin kilim im brabliwei en imbin kipgon
    garram im bagi langa det roud langa Gura gulijap langa det taun gulum Aibliyam.
    En imbin kipgon raidap langa det taun gulum Magido, en deya na imbin dai.
  ukr-1871: 'Вбачаючи се Охозія, царь Юдин, утїк дорогою до садового будинка. Егуй
    же гнався за ним і повелїв: І сього вбийте на возї. І пострілили його на узгіррю
    Гур, коло Іблеаму. І втїк він у Мегиддо та й сконав там.'
  deu-1951: 'Als aber Ahasia, der König von Juda, solches sah, floh er dem Gartenhause
    zu. Jehu aber jagte ihm nach und sprach: Erschießt ihn auch! Da schossen sie ihn
    nieder auf seinem Wagen, beim Aufstieg nach Gur, das bei Jibleam liegt; und er
    floh gen Megiddo und starb daselbst.'
  eng-JPS: 'But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden-house. And Jehu followed after him, and said: ''Smite him also in the chariot'';
    and they smote him at the ascent of Gur, which is by Ibleam. And he fled to Megiddo,
    and died there.'
  srp-1865: 'A Ohozija car Judin vidjevši to pobježe k domu u vrtu; ali ga potjera
    Juj, i reèe: ubijte i toga na njegovijem kolima. I raniše ga na brdu Guru, koje
    je kod Ivleama. I uteèe u Megidon, i ondje umrije.'
  lug-lug: Awo Akaziya kabaka wa Yuda bwe yalaba ebyabaawo, n’addukira mu kkubo ery’omu
    nnyumba ey’ennimiro. Yeeku n’amugoba, nga bw’ayogerera waggulu nti, “Naye mumutte!”
    Ne bamulasa, ne bamuleetako ekiwundu ng’addukira e Guli ekiriraanye Ibuleamu,
    ng’ali mu ggaali lye, naye n’asobola okutuuka e Megiddo, era eyo gye yafiira.
  heb-heb: ואחזיה מלך יהודה ראה וינס דרך בית הגן וירדף אחריו יהוא ויאמר גם אתו הכהו
    אל המרכבה במעלה גור אשר את יבלעם וינס מגדו וימת שם׃
  ben-IRV: তখন যিহূদার রাজা অহসিয় তা দেখে বাগানবাড়ির পথ ধরে পালিয়ে গেলেন; আর যেহূ
    তাঁর পিছনে যেতে যেতে বললেন, “ওকেও রথের মধ্যে আঘাত কর,” তখন তারা যিব্‌লিয়মের কাছে
    গূরের নামে উঠবার পথে তাঁকে আঘাত করল; পরে তিনি মগিদ্দোতে পালিয়ে গিয়ে সেখানে মারা
    গেলেন।
  pan-pan: ਜਦ ਯਹੂਦਾਹ ਦੇ ਰਾਜਾ ਅਹਜ਼ਯਾਹ ਨੇ ਇਹ ਵੇਖਿਆ ਤਾਂ ਬਾਗ਼ ਦੇ ਰਾਹ ਤੋਂ ਭੱਜਿਆ, ਪਰ ਯੇਹੂ
    ਨੇ ਉਹ ਦਾ ਪਿੱਛਾ ਕਰਕੇ ਕਿਹਾ, ਉਸ ਨੂੰ ਵੀ ਰੱਥ ਵਿੱਚ ਹੀ ਮਾਰ ਸੁੱਟੋ। ਤਦ ਉਹ ਵੀ ਯਿਬਲਾਮ ਦੇ
    ਨਾਲ ਗੂਰ ਦੀ ਚੜ੍ਹਾਈ ਤੇ ਮਾਰਿਆ ਗਿਆ ਅਤੇ ਮਗਿੱਦੋ ਤੱਕ ਭੱਜ ਕੇ ਉੱਥੇ ਮਰ ਗਿਆ।
  mya-JVB: ထိုအမှုကို ယုဒ ရှင်ဘုရင် အာခဇိ သည်မြင် လျှင် ၊ ဥယျာဉ်စံနန်းလမ်း ဖြင့် ပြေး
    ၏။ ယေဟု ကလည်း ၊ သူ့ ကို ရထား ပေါ် မှာ ထိုးတော့ဟု လိုက် လျက် ဆို သည်အတိုင်း၊ ဣဗလံ
    မြို့နား ၊ ဂုရ မြို့သို့သွား သောလမ်းတွင် ပြုကြသဖြင့်၊ သူသည်မေဂိဒ္ဒေါ မြို့သို့ပြေး
    ၍ သေ ၏
  tbg-tbg: Iutaa King Ahasiava tavovaro Joraamura arukovaro viva qetakero nai iqoka
    kaariqi ruqemake vuare tiro, Beti-Hagani vatukaini vi vau aararaqaa kantama vuvaro
    Jehuva nai iqoka vaiinti hampata Ahasiara avataqiro vura. Jehuva naveraitiharo,
    Viravata arukaate, tumanta vira iqoka vaiinti vira avataqi vuvaro Ahasiava nai
    iqoka kaariqi viviro, Guru Aiqinaini vi vau aararaqaa Ipiremi vatuka aumanto oruntomanta
    vika ˻vevaqohai˼ Ahasiara arutovaro viva viviro, Megido vatukaini oruntero qutu
    vura.
  hmo-hmo: Ahasaia, Iuda ena king, ese unai kara ia itaia, vadaeni ia be Bete Hagana
    ia lao dalana dekenai ia heau lao. Iehu ese ia lulua lao, bona iena tuari taudia
    ia oda henia, ia gwau, “Ahasaia danu do umui alaia mase!” Vadaeni idia haberoa.
    Idia haberoa gabuna be Guru hanua ia lao dalana dekenai, Ibileama hanua kakirakahira.
    To ia heau lao noho, ela bona Megido hanua dekenai ia ginidae, bona unuseni ia
    mase.
  urd-urd: लेकिन जब यहूदाह के बादशाह अख़ज़ियाह ने ये देखा, तो वह बाग़ की बारह दरी
    के रास्ते से निकल भागा। और याहू ने उसका पीछा किया और कहा, “उसे भी रथ ही में मार
    दो।” चुनाँचे उन्होंने उसे जूर की चढ़ाई पर, जो इबली'आम के क़रीब है मारा; और वो
    मजिही को भागा, और वहीं मर गया।
  rus-SYN: 'Охозия, царь Иудейский, увидев сие, побежал по дороге к дому, что в саду.
    И погнался за ним Ииуй, и сказал: и его бейте на колеснице. Это было на возвышенности
    Гур, что при Ивлеаме. И побежал он в Мегиддон, и умер там.'
  bqc-SIM: 'Kɛ́ Yudaↄ kí Aazia è màa, ↄ̃ à pɛ̀lɛ Bɛtagã zɛ́u ń bao. Ɔ̃ Yehu
    pɛ̀lɛaàzi à mɛ̀: À aà dɛ sↄ̃ɛ. Ɔ̃ wà aà pà a sↄ̃́go guu gↄↄ pↄ́ àlɛ Guu
    sĩ̀sĩ kũ Ibleaũ saɛ. Ɔ̃ à ń kɛ̃́ à tà Mɛgido, we à gàu.'
  tcz-CHONGTHU: Chuin Judah lengpa Ahaziah in thilsoh amu phat in, amajong Beth-haggen
    lamlen langa ajamtan ahi. Ahin Jehu’n amachu adallin, “Amajong kaplih un,” ati.
    Hiti chun amahon jong Ahaziah chu Ibleam koma um Gur lang kaltouna laitah a chun
    ana kaplhu un, ahin Megiddo geijin anajam phei peh in, hikomma chun ana thiden
    tan ahi.
  mar-mar: यहूदाचा राजा अहज्या याने ते पाहिले आणि तेथून पळ काढला. मळ्यातल्या एका घराच्या
    बाजूने तो गेला. येहूने त्याचा पाठलाग केला. येहू म्हणाला, “अहज्याचाही वध करा.”
    तेव्हा येहूच्या मनुष्यांनी अहज्याला इब्लाम जवळच्या गूरच्या रस्त्यावर जखमी केले.
    तेव्हा अहज्या मगिद्दोकडे पळाला पण तिथेच मरण पावला.
  qub-qub: 'Chayta ricar Judäpa raynin Ocoziasga gueshpir aywacuran Bet-haganman.
    Gueshpir aywacuptin gatir aywar Jehüga yanapajnincunata niran: «¡Paytawan wañuchiy!»
    Chaura carrëtancho Ibleam marcapa lädun Gur jutiyoj nänita wichaycajta illapar
    chayaycärachiran. Yawarllana gueshpir aywacur chayaran Meguiducama. Chaychöraj
    wañuran.'
  bqp-bqp: 'Kũ Yudanↄ kína Ahazia è lɛ, akũ à dà Bɛtagã zɛ́n kũ bàao. Akũ Yehu
    pɛ̀tɛi àtɛn pi: À a dɛ se. Akũ ò a pà a sↄ̃go gũn gↄrↄ kũ àtɛn Guru sĩ̀sĩ
    kũ Ibleamu sarɛ. Akũ à ń kɛ̃ à tà Mɛgido, gwe à gɛ̀ɛ à gàn.'
  hat-hat: 'Lè Okozyas, wa peyi Jida a, wè sa ki te rive, li kouri nan cha lagè li
    a nan direksyon lavil Betagan. Men, Jeou pati dèyè l''. Li di: —Touye l'' tou.
    Yo blese l'' sou cha a nan ti moute ki mennen lavil Gour, toupre lavil Jibleyam.
    Men, Okozyas kenbe jouk li rive lavil Megido. Se la li mouri.'
  eng-BSB: When King Ahaziah of Judah saw this, he fled up the road toward Beth-haggan.
    And Jehu pursued him, shouting, “Shoot him too!” So they shot Ahaziah in his chariot
    on the Ascent of Gur, near Ibleam, and he fled to Megiddo and died there.
  eng-WEBPB: But when Ahaziah the king of Judah saw this, he fled by the way of the
    garden house. Jehu followed after him, and said, “Strike him also in the chariot!”
    They struck him at the ascent of Gur, which is by Ibleam. He fled to Megiddo,
    and died there.
  kbq-kbq: Hanki Juda kini ne' Ahazia'a, Joramu'ma friaza negeno, Bet Hagani rankumategama
    vu'nea karanka koro freno vu'ne. Anama nehigeno'a Jehu'a amage rotago huno nevuno,
    sondia vahe'agu huno, agri'enena kevea aheho, hige'za sondia vahe'mo'za rotago
    hu'za Guri agonarega Ibleami kuma tva'ontega karisi'afi mani'neno koro freno nevige'za,
    kevea ome ahe'naze. Ana hazageno Ahazia'a koro freno vuno, Megido rankumate vuteno
    anantega fri'ne.
  nhe-BL: 'Huan quema Ocozías, nopa tlanahuatijquetl tlen tlali Judá, quiitac tlen
    panoc, cholojtejqui ipan ojtli tlen yohui para altepetl Bethagán. Huan Jehú motlalo
    quitepotztocac huan cuatzajtzitiyajqui: ―Xijmotlaca ya nojquiya. Huan se itlatequipanojca
    quimotlac Ocozías ipan itlatehuijca carro ipan nopa ojtli tlen tlejco para altepetl
    Gur nechca altepetl Ibleam. Huan noja yoltoya hasta ajsito ipan altepetl Meguido
    huan nopona mijqui.'
  bus-bus: 'Kɛ̀ Yudanↄ kí Aazia è lɛ, ben à dà Bɛtagã zɛ́n kↄ̃n bào. Ben Yehu pɛ̀ɛzi
    èe bee: À à dɛ se. Ben wà à pà a sↄ̃goro guu gurↄↄ kɛ̀ èe Guru sĩ̀sĩ kũu Ibleamu
    saɛ. Ben à ń kɛ̃ à tà Mɛgido, gwe à gàa à gàn.'
  gub-BL: Zuta wanuwihawete Akazi wexak uzeapo ma'e kwer. A'e rupi weruzàn uwyramawa
    heraha Meteàgà tawhu kutyr kury. Zeu oho haikweromo wemiruze'eg zauxiapekwer wanupi
    a'e. — Pezuka Akazi nehe no, i'i wanupe. Ywyramawa pupe Gur piarupi iho mehe ukutuk
    wà. Imireàw tawhu huwake tuz Gur. Uzàn wi wi Akazi nezewe rehe we. Te uhem Mezin
    tawhu pe kury. Umàno a'e pe.
  eng-DRA: 'But Ochozias king of Juda seeing this, fled by the way of the garden house:
    and Jehu pursued him, and said: Strike him also in his chariot. And they struck
    him in the going up to Gaver, which is by Jeblaam: and he fled into Mageddo, and
    died there.'
