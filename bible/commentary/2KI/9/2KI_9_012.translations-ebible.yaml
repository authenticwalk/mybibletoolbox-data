verse: 2KI.009.012
translations:
  mal-C: “അതു ശരിയല്ല; കാര്യം ഞങ്ങളോടു പറയൂ!” എന്ന് അവർ ആവശ്യപ്പെട്ടു. “ ‘ഇതാ, ഞാൻ
    നിന്നെ ഇസ്രായേലിനു രാജാവായി അഭിഷേകംചെയ്തിരിക്കുന്നു,’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്നാണ് അയാൾ എന്നോടു പറഞ്ഞത്,” എന്ന് യേഹു മറുപടി പറഞ്ഞു.
  deu-TKW: 'Da riefen sie: Das sind Ausflüchte! Sage es uns doch! Da antwortete er:
    So und so hat er zu mir gesprochen, nämlich: So spricht Jahwe: Ich habe dich zum
    König über Israel gesalbt!'
  lin-lin: 'Bakonzi ya basoda balobaki : — Ezali ya solo te, ozali kokosa biso ! Yebisa
    biso makambo yango. Jewu alobaki : — Boyoka ndenge alobi na ngai : « Tala liloba
    oyo Yawe alobi : ‹ Napakoli yo mafuta mpo ete okoma mokonzi ya Isalaele. › »'
  eng-LSV: 'And they say, “False! Declare to us now”; and he says, “He spoke thus
    and thus to me, saying, Thus said YHWH: I have anointed you for king to Israel.”'
  eng-GNV: And they sayde, It is false, tell vs it nowe. Then he sayd, Thus and thus
    spake he to me, saying, Thus saieth the Lord, I haue anointed thee for King ouer
    Israel.
  eng-WEBSTER: And they said, It is false; tell us now. And he said, Thus and thus
    he spoke to me, saying, Thus saith the LORD, I have anointed thee king over Israel.
  nhw-BL: 'Huan ihuampoyohua quiijtojque: ―Amo techcajcayahua. Techpohuili nochi.
    Huajca Jehú quinilhui: ―Nechilhui para TOTECO quiijtohua para nechtzonaltiyaya
    ica aceite para ma nieli nitlanahuatijquetl ipan ni tlali Israel.'
  swh-ONEN: 'Wakasema, “Hiyo siyo kweli! Tuambie.” Yehu akasema, “Haya ndiyo aliyoniambia:
    ‘Hivi ndivyo asemavyo Bwana: Ninakutia mafuta uwe mfalme juu ya Israeli.’ ”'
  bba-bba: Adɑmɑ bɑ nɛɛ, ɑɑwo, sɑ ǹ yɛ̃. A sun sɔ̃ɔwɔ ye u ɡeruɑ. Mɑ Yehu u nɛɛ,
    ɑmɛni kɑ ɑmɛniwɑ u mɑn sɔ̃ɔwɑ. Yen biru u mɑn ɡum tɑ̃re mɑ u nɛɛ, Yinni Gusunɔwɑ
    u mɑn ɡɔsɑ n kɑ ko Isirelibɑn sinɑ boko.
  eng-KJVCPB: And they said, It is false; tell us now. And he said, Thus and thus
    spake he to me, saying, Thus saith the Lord, I have anointed thee king over Israel.
  luo-luo: 'Negikwere niya, “Mano en miriambo, wachnwa adier.” Jehu nodwokogi niya,
    “Ma e gima nonyisa: ‘Ni Jehova Nyasaye owacho: Asewiri mondo ibed ruodh Israel.’ ”'
  meu-meu: 'Idia eto, O koikoimu, harihari a hamaoromai. Ia eto, Unu in: e hamaorogu,
    eto, Iehova na ini e gwau tomamu: lau ese na horomumu, Israel pavapavana.'
  npi-ULB: तिनीहरूले भने, “त्यो कुरा झुट हो । हामीलाई भन्‍नुहोस् ।” येहूले भने, “तिनले
    मलाई यी भने अनि यसो पनि भने, 'परमप्रभु यसो भन्‍नुहुन्छः मैले तँलाई इस्राएलमाथि
    राजा अभिषेक गरेको छु' ।”
  yor-yor: '“Ìyẹn kì í ṣe òótọ́!” Wọ́n wí. “Sọ fún wa.” Jehu wí, “Èyí ni ohun tí ó
    sọ fún mi: ‘Èyí ni ohun tí Olúwa wí, “Èmi fi àmì òróró yàn ọ́ ní ọba lórí Israẹli.” ’ ”'
  emp-NTPO: 'Maʌ̃ne ãdjirãba jarasid̶aa: –Bʌa sewada o b̶ʌa. Idjia jarad̶ara dairãa
    nẽbʌrʌdua.– Jehúba panusia: –Idjia mʌ̃́a jarasia: “Ãcõrẽba nãwã jara b̶ʌa: mʌ̃a
    bʌra Israeld̶ebema boroda b̶ʌbʌrʌa.”–'
  pes-OPCB: 'گفتند: «نه، ما نمی‌دانیم. بگو چه گفت.» جواب داد: «به من گفت که خداوند
    مرا به پادشاهی اسرائیل انتخاب کرده است.»'
  tgl-ULB: 'Sinabi nila, “Isang kasinungalingan iyon. Sabihin sa amin.” Sumagot si
    Jehu, “Sinabi niya ito at iyon sa akin, at sinabi niya rin, ''Ito ang sinasabi
    ni Yahweh: Hinirang kita bilang hari ng Israel.”'
  hui-hui: Ani layagola tigua lalu, Inahondo bi tigatiga langi. Bi mo do howa ke̱
    nahabe, lene. Ani layagola Yihu ibugua ami haru haga agali haguane biaruhondo
    bi tigatiga lamialu lalu, Agali ogoni ibugua i̱hondo bi ogodagua langiya. Anduane
    Homogohanda lalu, I̱na í̠ Isaraele wali agalinaga kini habelo dabo helarogoni
    laya lalu, langiya, lene.
  mya-mya: ထို​သူ​တို့​က``ငါ​တို့​မ​သိ​ပါ။ သူ​ပြော​သည့် စ​ကား​ကို​ငါ​တို့​သိ​ပါ​ရ​စေ''
    ဟု​ဆို​ကြ​၏။ ယေ​ဟု​က``ထို​သူ​သည်​ငါ့​အား`သင့်​ကို​ဣ​သ ရေ​လ​ဘု​ရင်​အ​ဖြစ် ထာ​ဝ​ရ​ဘု​ရား​ဘိ​သိက်
    ပေး​တော်​မူ​ပြီ' ဟု​ပြော​ပါ​သည်'' ဟူ​၍​ပြန် ပြော​လေ​၏။
  bod-N: ཁོ་ཚོས་དེ་ནི་རྫུན་ཡིན་ཏེ། ཁྱོད་ཀྱིས་ངེད་རྣམས་ལ་ཤོད་ཅིག་ཅེས་པ་ན། ཁོས་དེ་དག་ལ།
    མི་དེས་འདི་ལྟར་སྨྲས་ཏེ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ངས་ཁྱོད་སྣུམ་གྱིས་བྱུགས་ཏེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་སོ་གསུངས་ཞེས་སྨྲས་སོང་ཞེས་པ་ཙམ་གྱིས།
  sna-sna: 'Ivo vakati, “Hazvisizvo! Tiudze.” Jehu akati, “Hezvi zvaandiudza: ‘Zvanzi
    naJehovha: Ndakuzodza kuti uve mambo weIsraeri.’ ”'
  spa-BLM: 'Ellos dijeron: “Eso es mentira. Dinos ahora”. Me dijo: “Dice Yahvé que
    te he ungido como rey de Israel”.'
  cac-cac: '—Maay, man̈ cojtacoclaj, al d''ayon̈ tas ix ul yal vin̈, xchi eb'' vin̈.
    Ix tac''vi vin̈aj Jehú chi'' d''a eb'' vin̈: —Ix yal vin̈ d''ayin icha tic: A
    Jehová tz''alan icha tic: A in tzach in sic''canel sreyaloc Israel ticnaic, xchi
    Jehová, xchi vin̈ d''ayin, xchi vin̈aj Jehú chi''.'
  swh-ULB: 'Wakasema, “Huo ni uongo. Tuambie.” Yehu akajibu, “Alisema hivi na vile
    juu yangu, na pia akasema, ''hivi ndivyo Yahwe asemavyo: Nimekumiminia mafuta
    kama mfalme juu ya Israeli.””'
  bel-bel: 'І сказалі: няпраўда, скажы нам. І сказаў ён: тое і тое ён сказаў мне,
    кажучы: так кажа Гасподзь: памазваю цябе ў цара над Ізраілем.'
  deu-ELBBK: 'Und sie sprachen: Lüge! Tu es uns doch kund! Da sprach er: So und so
    hat er zu mir geredet und gesagt: So spricht der HERR: Ich habe dich zum König
    über Israel gesalbt!'
  mbb-OT: Midtavak sikandan te, “Kenè key kenikew terterui. Keǥiya nu kenami ke hengkey
    is migkaǥi zin.” Migkaǥi si Jehu te, “Migkeǥiyan e zin bahin te migkaǥi te Nengazen
    he mibpilì e zin he hadì te Israel.”
  mal-2015: 'എന്നാറെ അവർ: അതു നേരല്ല; നീ ഞങ്ങളോടു പറയേണം എന്നു പറഞ്ഞതിന്നു അവൻ: ഞാൻ
    നിന്നെ യിസ്രായേലിന്നു രാജാവായിട്ടു അഭിഷേകം ചെയ്തിരിക്കുന്നു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്നാദിയായി ഇന്നിന്ന കാര്യങ്ങൾ അവൻ എന്നോടു സംസാരിച്ചു എന്നു പറഞ്ഞു.'
  rmc-rmc: '„Oda nane čačipen!“ phende leske. „Phen amenge čačes, so tuke phenďa!“
    Avke lenge odphenďa: „Kada hin, so mange phenďa: ‚Kada phenel o RAJ: Pomazinďom
    tut kraľiske upral o Izrael.‘ “'
  pes-OPV: 'گفتند: «چنین نیست. ما را اطلاع بده.» پس او گفت: «چنین وچنان به من تکلم
    نموده، گفت که خداوند چنین می‌فرماید: تو را به پادشاهی اسرائیل مسح کردم.»'
  ron-1924: 'Дар ей ау зис: „Минчунэ! Спуне-не дар!” Ши ел а зис: „Мь-а ворбит аша
    ши аша, зикынд: ‘Аша зиче Домнул: «Те унг ымпэрат ал луй Исраел.»’”'
  ben-OBCV: '“একথা সত্যি নয়!” তারা বললেন। “আমাদের বলে ফেলো।” যেহূ বললেন, “সে আমাকে
    বলে গেল: ‘সদাপ্রভু একথাই বলেন: ইস্রায়েলের উপর আমি তোমাকে রাজপদে অভিষিক্ত করছি।’ ”'
  som-som: Oo iyana waxay yidhaahdeen, Taasu waa been; ee bal hadda noo sheeg. Markaasuu
    yidhi, Saas iyo saas buu igula hadlay, oo igu yidhi, Rabbigu wuxuu kugu leeyahay,
    Waxaan kuu subkay inaad ahaato boqor u taliya dalka Israa'iil.
  lat-VUC: 'At ille responderunt: Falsum est, sed magis narra nobis. Qui ait eis:
    Hæc et hæc locutus est mihi, et ait: Hæc dicit Dominus: Unxi te regem super Israël.'
  eng-ASVBT: And they said, It is false; tell us now. And he said, Thus and thus spake
    he to me, saying, Thus saith Jehovah, I have anointed thee king over Israel.
  ita-1885: 'Ma essi dissero: Tu dici il falso; deh! dichiaraci quello ch''egli ti
    ha detto. Ed egli disse: Egli mi ha dette tali e tali cose, cioè: Così ha detto
    il Signore: Io ti ho unto per re sopra Israele.'
  eng-LXXUP: 'And they said, It is wrong: tell us now. And Jehu said to them, Thus
    and thus spoke he to me, saying—and he said, Thus saith the Lord, I have anointed
    thee to be king over Israel.'
  eng-ULB: 'They said, “That is a lie. Tell us.” Jehu answered, “He said this and
    that to me, and he also said, ''This is what Yahweh says: I have anointed you
    as king over Israel.''”'
  spa-VBL: '“¡Mentiroso!”, le dijeron. “Por favor, dinos qué pasa”. “Bueno, me habló
    de esto y de lo otro, y me dijo: ‘Esto es lo que dice el Señor: te unjo como rey
    sobre Israel’”.'
  fra-_FOB: 'Mais ils dirent: C''est faux! Déclare-nous-le donc! Et il dit: Il m''a
    parlé de telle et telle sorte, disant: Ainsi a dit l''Éternel: Je t''ai oint roi
    sur Israël.'
  mal-mal: 'അപ്പോൾ അവർ: “അത് നേരല്ല; നീ ഞങ്ങളോട് പറയണം” എന്ന് പറഞ്ഞതിന് അവൻ: “ഞാൻ
    നിന്നെ യിസ്രായേലിന് രാജാവായി അഭിഷേകം ചെയ്തിരിക്കുന്നു എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു
    എന്ന് തുടങ്ങി ഇന്നിന്ന കാര്യങ്ങൾ അവൻ എന്നോട് സംസാരിച്ചു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin us ke sāthī is jawāb se mutma'in na hue, “Jhūṭ! Sahīh bāt batāeṅ.”
    Phir Yāhū ne unheṅ khul kar bāt batāī, “Ādmī ne kahā, ‘Rab farmātā hai ki maiṅ
    ne tujhe masah karke Isrāīl kā bādshāh banā diyā hai.’”
  suz-BL: मिनु मेकोपुकीम “गे जोल पाइनीनी। आंइ कली थमा लोव़ पने” देंमा बाक्‍त। मिनु
    येहूम “मेकोमी आं कली मार देंत देंशा हना, परमप्रभु यावेमी ‘गो इ कली इस्राएल ङा
    पिप सेल्‍नुङ’ देंशो बाक्‍ब” दे माइक्‍मी बाक्‍त।
  ita-1927: 'Ma quelli dissero: “Non e vero! Orsù, diccelo!” Jehu rispose: “Ei m’ha
    parlato così e così, e m’ha detto: Così dice l’Eterno: Io t’ungo re d’Israele”.'
  ckb-ckb: 'ئەوانیش گوتیان: «ئەوە ڕاست نییە! ئینجا پێمان بڵێ.» یێهو گوتی: «ئەوەی پێ
    گوتم: ”یەزدان ئەمە دەفەرموێت: دەستنیشانم کردوویت بە پاشای ئیسرائیل.“»'
  eng-BBE: 'And they said, That is not true; now give us his story. Then he said,
    This is what he said to me: The Lord says, I have made you king over Israel.'
  kan-OKCV: ಅದಕ್ಕವರು, “ಅದು ಸುಳ್ಳು, ದಯಮಾಡಿ ನಮಗೆ ತಿಳಿಸು,” ಎಂದರು. ಆದ್ದರಿಂದ ಅವನು, “ಇಸ್ರಾಯೇಲಿನ
    ಮೇಲೆ ಅರಸನಾಗಿರಲು ನಿನ್ನನ್ನು ಅಭಿಷೇಕಿಸಿದ್ದೇನೆಂಬುದಾಗಿ ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆಂದು ಹೀಗೆ
    ನನಗೆ ಹೇಳಿದನು,” ಎಂದನು.
  tam-2017: 'அதற்கு அவர்கள்: அது பொய், அதை எங்களுக்குச் சொல்லும் என்றார்கள். அப்பொழுது
    அவன்: நான் உன்னை இஸ்ரவேலின்மேல் ராஜாவாக அபிஷேகம்செய்தேன் என்று யெகோவா உரைக்கிறார்
    என்று இன்ன இன்ன பிரகாரமாக என்னிடத்தில் சொன்னான் என்றான்.'
  spa-RV-1909: 'Y ellos dijeron: Mentira; decláranoslo ahora. Y él dijo: Así y así
    me habló, diciendo: Así ha dicho Jehová: Yo te he ungido por rey sobre Israel.'
  ron-BTF: 'Iar ei au zis: Minciună, spune-ne acum. Iar el a zis: Așa și așa mi-a
    vorbit, spunând: Așa zice DOMNUL: Te-am uns împărat peste Israel.'
  eng-WEBP: They said, “That is a lie. Tell us now.” He said, “He said to me, ‘The
    LORD says, I have anointed you king over Israel.’”
  eng-FBV: '“Liar!” they said. “Please tell us what''s going on.” “Well, he talked
    to me about this and that, and he told me, ‘This is what the Lord says: I anoint
    you king over Israel.’”'
  nld-1939: 'Maar ze zeiden: Uitvluchten; vertel het ons. Toen zei Jehoe: Hij heeft
    mij letterlijk gezegd: “Zo spreekt Jahweh! Ik zalf u tot koning over Israël”.'
  nch-BL: 'Huan ihuampoyohua quiijtojque: ―Amo techcajcayahua. Techpohuili nochi.
    Huajca Jehú quinilhui: ―Techilhui para TOTECO quiijtohua para ma techtzonaltica
    ica aceite para ma nieli nitanahuatijquet ipan ni tali Israel.'
  vie-1934: 'Nhưng chúng nó đáp rằng: Nói dối! Hãy nói cho chúng ta. Vậy, người nói
    với chúng rằng: Người có nói với ta cách này cách kia, rằng: Đức Giê-hô-va phán
    như vầy: Ta xức dầu cho ngươi làm vua trên Y-sơ-ra-ên.'
  hin-CV: सब एक साथ कहने लगे, “नहीं, नहीं, हम नहीं जानते. हमें सच-सच सब बताओ.” तब
    उसने उत्तर दिया, “उसने मुझसे यह सब कहा है ‘यह याहवेह का संदेश है, “मैं तुम्हें
    इस्राएल का राजा अभिषिक्त कर रहा हूं.” ’ ”
  spa-BES: 'Y ellos dijeron: Eso no es cierto; Ahora danos su historia. Luego dijo:
    Esto es lo que me dijo: El Señor dice: Te he hecho rey sobre Israel.'
  tdx-tdx: 'Le hoe iereo: Vande izay; ehe atalilio ama’ay. Le hoe re: Hoe zao naho
    zao ty nisaontsie’e ami’ty hoe; Hoe ty nafè’ Iehovà; fa norizako ho mpanjaka’
    Israele irehe.'
  tha-KJV: และเขาทั้งหลายว่า “นั่นไม่เป็นความจริง ขอบอกเรามาเถิด” และท่านว่า “เขาพู​ดอย​่างนี้กับข้าพเจ้าว่า
    ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า เราเจิมตั้งเจ้าให้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล’”
  por-BR-2018: 'E eles disseram: Mentira; declara-o a nós agora. E ele disse: Assim
    e assim me falou, dizendo: Assim disse o SENHOR: Eu te ungi por rei sobre Israel.'
  deu-ELO: 'Und sie sprachen: Lüge! Tue es uns doch kund! Da sprach er: So und so
