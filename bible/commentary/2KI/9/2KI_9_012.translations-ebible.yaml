  sus-A: كْنْ عٍ نَشّ، «عِ وُلٍ قُ! عَ قَلَ مُشُ بّ.» عَ نَشَ نَ دّنتّفّ سَ عٍ بّ.
    عَ نَشّ، «عَلَتَلَ يِ نَن مَسٍنشِ، ‹ﭑ بَرَ عِ سُفَندِ، عِ شَ قِندِ عِسِرَيِلَ
    مَنفّ رَ.›»
  fra-SBL: 'Ils dirent : « C''est un mensonge. Dis-le-nous maintenant. » Il a dit :
    « Il m''a dit : ''Yahvé dit : je t''ai oint comme roi d''Israël''. »'
  hbo-hbo: וַיֹּאמְר֣וּ שֶׁ֔קֶר הַגֶּד־נָ֖א לָ֑נוּ וַיֹּ֗אמֶר כָּזֹ֤את וְכָזֹאת֙ אָמַ֤ר
    אֵלַי֙ לֵאמֹ֔ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה מְשַׁחְתִּ֥יךָֽ לְמֶ֖לֶךְ אֶל־יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.009.011'
  kik-kik: 'Nao makiuga atĩrĩ, “Tiga gũtũheenia, twĩre ma.” Jehu akiuga atĩrĩ, “Anjĩĩra
    ũũ: ‘Jehova ekuuga atĩrĩ: Ndagũitĩrĩria maguta ũtuĩke mũthamaki wa Isiraeli.’ ”'
  fra-NCL: 'Ils répliquèrent : « Mensonge ! Déclare-le-nous ! » Et il dit : « Il m’a
    parlé de telle et telle manière, disant : Ainsi dit Yahweh : Je t’oins roi d’Israël. »'
  cek-AK: Nihcae mah, Ka panoek o ai, na thui ah, tiah a naa o. Jehu mah, Anih mah,
    Angraeng mah, Nang hae Israel siangpahrang ah situi kang bawh, tiah thuih, tiah
    ang naa, tiah a thuih pae.
  cuk-cuk: 'Geb e-sordamar ega sogded: —Binsa be gordii. Nue be anmarga soge. Jehú
    sogded: —Anga weyob soged: ‘Bab-Jehová weyob sogye: Emi, an Israel-dulemar-e-reyga
    an be nug-imaksaye.’'
  uig-CYR: 'Улар: Ялған ейтма! Бизгә дәп бәргинә! девиди, у: — У маңа мундақ-мундақ
    дәп, Пәрвәрдигар мундақ дәйду: — «Сени Исраилниң үстидә падиша болушқа мәсиһ қилдим»
    дәп ейтти — деди.'
  tel-2017: అప్పుడు వారు “మాకు తెలియదు. చెప్పు” అన్నారు. అప్పుడు యెహూ “అతడు నాతో అదీ
    ఇదీ మాట్లాడాడు. ఆ తరువాత అతనింకా ‘యెహోవా ఇలా చెప్తున్నాడు, నేను నిన్ను ఇశ్రాయేలు
    మీద రాజుగా అభిషేకం చేశాను’ అన్నాడు” అని చెప్పాడు.
  hat-BSA: 'Yo te di: “Sa se manti. Pale nou koulye a.” Li te di: “Li te di m, ‘Konsa
    pale SENYÈ a: “Mwen te onksyone ou wa sou Israël”’”.'
  kos-kos: 'Elos fahk, “Mo, kut tia etu! Fahk nu sesr lah mea el fahk ah!” “El fahk
    nu sik mu LEUM GOD El fahk ouinge: ‘Nga mosrwekomla tokosra lun Israel.’”'
  hbo-WLC: וַיֹּאמְר֣וּ שֶׁ֔קֶר הַגֶּד־נָ֖א לָ֑נוּ וַיֹּ֗אמֶר כָּזֹ֤את וְכָזֹאת֙ אָמַ֤ר
    אֵלַי֙ לֵאמֹ֔ר כֹּ֚ה אָמַ֣ר יְהוָ֔ה מְשַׁחְתִּ֥יךָֽ לְמֶ֖לֶךְ אֶל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ha sịrị, “Ihe i kwuru abụghị eziokwu, gwa anyị ihe o kwuru.” Jehu sịrị,
    “Ihe ndị a ka ọ gwara m, ‘Otu a ka a Onyenwe anyị kwuru, Eteela m gị mmanụ ịbụ
    eze Izrel.’ ”
  ory-ory: ଏଥିରେ ସେମାନେ କହିଲେ, “ଏ ମିଛ; ଏବେ ଆମ୍ଭମାନଙ୍କୁ କୁହ।” ତହୁଁ ଯେହୂ କହିଲେ, “ସେ
    ମୋତେ ଏପରି ଏପରି କହିଲା, ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ଆମ୍ଭେ ତୁମ୍ଭକୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜାଭିଷିକ୍ତ
    କଲୁ।’”
  chk-chk: 'Nge ir ra üra, “Apwi, äm aisap silei. Kopwe ürenikem iei.” Iwe, Jehu a
    üreniir, “Iei usun mine a eäni kapas ngeniei, ‘Iei alon ewe Samol mi Lapalap:
    Üpwe epituk pwe kopwe kingen Israel.’”'
  rop-rop: “Najing! Melabat nomo sabi. Yu dalim melabat wanim imbin tok.” En Jeihu
    bin tok, “Det men bin dalim mi wanim YAWEI bin tok langa im. En imbin spilim det
    oliboil ontop langa main hed, wulijim ai garra jidan det king blanga Isreil.”
  ukr-1871: 'І кажуть вони: Хитрощі! Скажи бо нам. І відказує він: Так і так сказав
    менї, говорючи: Так глаголе Господь: Помазую тебе царем над Ізраїлем.'
  deu-1951: 'Sie sprachen: Das ist nicht wahr; sage es uns doch! Er sprach: So und
    so hat er mit mir geredet und gesagt: So spricht der HERR: Ich habe dich zum König
    über Israel gesalbt!'
  eng-JPS: 'And they said: ''It is false; tell us now.'' And he said: ''Thus and thus
    spoke he to me, saying: Thus saith the LORD: I have anointed thee king over Israel.'''
  srp-1865: 'A oni rekoše: nije istina; kaži nam. A on im reèe: tako i tako reèe mi
    govoreæi: ovako veli Gospod: pomazah te za cara nad Izrailjem.'
  lug-lug: Ne bamugamba nti, “Ekyo si kituufu! Tutegeeze amazima.” Yeeku n’ayogera
    nti, “Bw’ati bw’aŋŋambye nti, ‘Bw’ati bw’ayogera Mukama nti nkufukako amafuta
    okuba kabaka wa Isirayiri.’ ”
  heb-heb: ויאמרו שקר הגד נא לנו ויאמר כזאת וכזאת אמר אלי לאמר כה אמר יהוה משחתיך
    למלך אל ישראל׃
  ben-IRV: তারা বলল, “এই কথা মিথ্যা, আমাদের সত্যি বল।” তখন তিনি বললেন, “সে আমাকে বলল,
    সদাপ্রভু এই কথা বলেন, ‘ইস্রায়েলের রাজা হিসাবে আমি তোমাকে অভিষেক করলাম’।”
  pan-pan: ਅਤੇ ਉਹ ਬੋਲੇ, ਇਹ ਝੂਠਾ ਹੈ। ਕਿਰਪਾ ਕਰਕੇ ਸਾਨੂੰ ਦੱਸ ਤਾਂ ਸਹੀ, ਤਦ ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ,
    ਉਸ ਨੇ ਮੇਰੇ ਨਾਲ ਇਸ ਤਰ੍ਹਾਂ ਗੱਲ ਕੀਤੀ ਕਿ ਯਹੋਵਾਹ ਅਜਿਹਾ ਆਖਦਾ ਹੈ ਕਿ ਮੈਂ ਤੈਨੂੰ ਇਸਰਾਏਲ
    ਦਾ ਰਾਜਾ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ।
  mya-JVB: သူတို့က ငါတို့မသိ။ ပြော ပါလော့ဟု ဆို ပြန်သော် ၊ ယေဟုက၊ ထိုသူသည်ဤမည်သော
    စကားကို ပြော ၏။ ထာဝရဘုရား က၊ ငါသည်သင့် ကို ဣသရေလ ရှင်ဘုရင် အရာ ၌ ခန့်ထား၍ ဘိသိက်ပေးသည်ဟု
    မိန့်တော်မူကြောင်းကိုဆင့်ဆိုသည်ဟု ပြန်ပြောသောအခါ၊”
  tbg-tbg: 'Tumanta vika aqao ti, Tenavu kia iri tavaunarave. Are vira uva tinavu
    tiva timiraqe iriare, tuvaro Jehuva vikara tiharo, Vi vaiintiva ti viri tiva timiro
    tiharo, Noravano Kotiva mintima tivo: Te vate ai kaama taarirara are Isareri avuhainaa
    vaiintiqama vinarave tivo, tiro.'
  hmo-hmo: 'Idia haere, idia gwau, “Oi koikoi noho, unai tau ena hereva ai diba lasi!
    Iena hereva ai dekenai oi hamaoroa.” Iehu ia gwau, “Iena hereva lau dekenai be
    inai: Lohiabada ese ia hereva, oi be Israela ena king lau hasiahua inai.”'
  urd-urd: उन्होंने कहा, “यह झूठ है; अब हम को हाल बता।” उसने कहा, “उसने मुझ से इस
    तरह की बात की और कहा, 'ख़ुदावन्द यूँ फ़रमाता है, कि “मैंने तुझे मसह करके इस्राईल
    का बादशाह बनाया है।’”
  rus-SYN: 'И сказали: неправда, скажи нам. И сказал он: то и то он сказал мне, говоря:
    “так говорит Господь: помазую тебя в царя над Израилем”.'
  bqc-SIM: 'Ɔ̃ aa mɛ̀: Ɛgɛɛ! Owɛ̃ɛ. Ɔ̃ à mɛ̀: Yã́ pↄ́ a òmɛɛn kɛ: À mɛ̀ Dii mɛ̀
    a ma kpa Isailiↄ kía ũɛ.'
  tcz-CHONGTHU: “Nangin thilkhat na-im e, neiseipeh un,” atiuvin ahi. Hichun Jehu’n
    amaho chu aseipeh tan ahi, “Aman kakom’ah Pakaiyin hitin aseije, keiman nangma
    hi Israelte chunga leng dinga thao kanu nahitai,” atin ahi.
  mar-mar: तेव्हा ते सर्व म्हणाले, “नाही, नाही खर काय झाले ते सांग. काय म्हणाला तो?”
    तेव्हा तो तरुण संदेष्टा काय म्हणाला ते येहूने सरदारांना सांगितले. येहू म्हणाला,
    “तो मला म्हणाला, ‘इस्राएलाचा राजा म्हणून परमेश्वराच्या सांगण्यावरुन मी तुला अभिषेक
    करत आहे.”
  qub-qub: 'Chaura paycunaga niran: «Willashushayquitaga ama pacaychu. ¡Nogacunataga
    llapanta willamay!» Chaura Jehú niran: «Nogataga caynömi nimasha: ‹Tayta Diosmi
    nin: Gamtaga acrä Israelcunapa raynin canayquipämi› nir.»'
  bqp-bqp: 'Akũ ò pì: Ɛ́kɛmɛ! Ǹ owɛrɛ. Akũ à pì: Yã kũ à òmɛnɛn dí. À pì Dikiri
    pì a ma ka Isarailanↄ kína ũ.'
  hat-hat: 'Mesye yo reponn: —Manti w''ap ban nou la a! Annou wè non, monchè. Rakonte
    nou sa l'' di ou. Lè sa a, Jeou di yo: —Li di m'' Seyè a voye di m'' li chwazi
    m'' pou wa peyi Izrayèl la.'
  eng-BSB: '“That is a lie!” they said. “Tell us now!” So Jehu answered, “He talked
    to me about this and that, and he said, ‘This is what the LORD says: I anoint
    you king over Israel.’”'
  eng-WEBPB: They said, “That is a lie. Tell us now.” He said, “He said to me, ‘The
    LORD says, I have anointed you king over Israel.’”
  kbq-kbq: Hige'za zamagra hu'za, Reravatga osunka tamage hunka tasamio hu'naze. Anagema
    hazageno'a Ra Anumzamo'a nagrikura Israeli vahe'mokizmi kini ne' manio huno huhampri
    nante'ne huno Jehu'a hu'ne.
  nhe-BL: 'Huan ihuampoyohua quiijtojque: ―Amo xitechcajcayahua. Xitechpohuili nochi.
    Huajca Jehú quinilhui: ―Nechilhui para TOTECO quiijtohua para ma nechtzonaltica
    ica aceite para ma nieli nitlanahuatijquetl ipan ni tlali Israel.'
  bus-bus: 'Ben aↄ̃ bè: Ɛgɛɛmɛ! Ǹ owe. Ben à bè: Yã kɛ̀ à òmɛɛn yɛ̀. À bè Dii bè
    a ma ka Isarailinↄ kína ũ.'
  gub-BL: — Nurukwaw kwaw. — Emume'u urewe, i'i izupe wà. Umume'u uzeapo ma'e kwer
    kury. — Nezewe i'i ihewe. — Tupàn uzakook kar uri kawer ihewe nerehe, Zeu, Izaew
    wanuwihawete romo nemuigo kar pà ihe kury, i'i kwez ihewe.
  eng-DRA: 'But they answered: It is false, but rather do thou tell us. And he said
    to them: Thus and thus did he speak to me: and he said: Thus saith the Lord: I
    have anointed thee king over Israel.'
