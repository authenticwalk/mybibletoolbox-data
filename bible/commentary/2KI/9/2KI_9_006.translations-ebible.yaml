  ory-ory: ଏଥିରେ ସେ ଉଠି ଗୃହ ଭିତରକୁ ଗଲେ; ତହୁଁ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ତାଙ୍କର ମସ୍ତକରେ ତୈଳ ଢାଳି
