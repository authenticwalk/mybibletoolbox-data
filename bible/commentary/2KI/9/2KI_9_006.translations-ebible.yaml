verse: 2KI.009.006
translations:
  mal-C: 'യേഹു എഴുന്നേറ്റു വീടിനുള്ളിലേക്കു കടന്നു. അപ്പോൾ ആ പ്രവാചകൻ യേഹുവിന്റെ തലയിൽ
    തൈലം ഒഴിച്ചിട്ട് ഇപ്രകാരം പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു:
    ‘ഞാൻ നിന്നെ യഹോവയുടെ ജനമായ ഇസ്രായേലിനു രാജാവായി അഭിഷേകംചെയ്തിരിക്കുന്നു.'
  deu-TKW: 'Da erhob er sich und ging hinein ins Haus. Er aber goß ihm das Öl aufs
    Haupt und sprach zu ihm: So spricht Jahwe, der Gott Israels: Ich habe dich über
    das Volk Jahwes, über Israel, zum Könige gesalbt.'
  lin-lin: 'Jewu atelemaki mpe akotaki na ndako. Bongo mosakoli apakolaki mafuta na
    moto ya Jewu mpe alobaki : « Tala makambo oyo Yawe, Nzambe ya Isalaele, alobi :
    ‹ Napakoli yo mafuta oyo mpo ete okoma mokonzi ya Isalaele, bato ya Yawe. ›'
  eng-LSV: 'And he rises and comes into the house, and he pours the oil on his head,
    and says to him, “Thus said YHWH, God of Israel: I have anointed you for king
    to the people of YHWH, to Israel,'
  eng-GNV: And he arose, and went into the house, and he powred the oyle on his head
    and sayde vnto him, Thus sayth the Lord God of Israel, I haue anointed thee for
    King ouer the people of the Lord, euen ouer Israel.
  eng-WEBSTER: And he arose, and went into the house; and he poured the oil on his
    head, and said to him, Thus saith the LORD God of Israel, I have anointed thee
    king over the people of the LORD, even over Israel.
  nhw-BL: 'Huajca Jehú moquetzqui huan calajqui ipan se cuarto. Huan nopa tlajtol
    pannextijquetl quitzonalti ica aceite huan quiilhui: ―TOTECO Dios tlen tiisraelitame
    quiijtohua: ‘Na nimitztzonaltía ica aceite para nimitztlalis tielis titlanahuatijquetl
    ipan noisraelita masehualhua tlen tlali Israel.'
  swh-ONEN: 'Yehu akainuka na kuingia ndani ya nyumba. Ndipo yule nabii akamimina
    mafuta juu ya kichwa cha Yehu na kutangaza, “Hivi ndivyo asemavyo Bwana, Mungu
    wa Israeli: ‘Ninakutia mafuta uwe mfalme juu ya watu wa Bwana, yaani Israeli.'
  bba-bba: Yerɑ u seewɑ bɑ dɑ yɛnuɔ. Ye bɑ turɑ dirɔ, mɑ u nùn ɡum mɛ tɑ̃re wirɔ u
    nɛɛ, ɑmɛniwɑ Gusunɔ Isirelibɑn Yinni u ɡeruɑ. U nɛɛ, wunɑ u ɡɔsɑ ɑ kɑ ko win tɔmbu
    Isirelibɑn sinɑ boko.
  eng-KJVCPB: And he arose, and went into the house; and he poured the oil on his
    head, and said unto him, Thus saith the Lord God of Israel, I have anointed thee
    king over the people of the Lord, even over Israel.
  luo-luo: 'Jehu nochungʼ malo modhi kode ei ot. Bangʼ mano janabino noolo mo ewi
    Jehu kowachone niya, “Ma e gima Jehova Nyasaye ma Nyasach Israel wacho: ‘Asewali
    mondo ibed ruodh Israel ma gin jo-Jehova Nyasaye.'
  meu-meu: 'Taunabunai, ia na e tore isi, ruma lalonai e raka vareai; bena hari eregabe
    tauna ese dehoro na kwarana tubuana ai e bubua, e hamaoroa, eto, Iehova, Israel
    Diravana, na ini e gwau tomamu: lau ese na horomumu, Iehova ena orea, Israel,
    pavapavana.'
  npi-ULB: त्यसैले येहू उठेर घरभित्र गए र ती अगमवक्ताले येहूको शिरमाथि तेल खन्याए,
    र तिनलाई भने, “इस्राएलका परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, 'मैले तँलाई इस्राएलमाथि
    अर्थात् परमप्रभुका मानिसहरूमाथि राजा अभिषेक गरेको छु ।
  yor-yor: 'Jehu dìde sókè, ó sì wọ inú ilé lọ. Nígbà náà, wòlíì náà da òróró náà
    sórí Jehu; ó sì wí pé, “Èyí ni ohun tí Olúwa Ọlọ́run Israẹli wí: ‘Èmi fi àmì òróró
    yàn ọ́ ní ọba lórí àwọn ènìyàn Olúwa Israẹli.'
  emp-NTPO: 'Maʌ̃be Jehúra piradrʌped̶a cũdra ume dewara dejãare wãsia. Mama panʌne
    cũdraba nedraga Jehú boro ʌ̃rʌ̃ weabʌrʌd̶e nãwã jarasia: –Israelerã Ãcõrẽba nãwã
    jara b̶ʌa: mʌ̃a bʌra mʌ̃ puru Israeld̶ebema boroda b̶ʌbʌrʌa.'
  pes-OPCB: 'بنابراین ییهو بلند شد و به داخل خانه رفت. آن نبی روغن را بر سر ییهو ریخت
    و گفت که خداوند، خدای اسرائیل می‌فرماید: «من تو را به پادشاهی قوم خود، اسرائیل
    انتخاب کرده‌ام.'
  tgl-ULB: 'Kaya tumayo si Jehu at pumasok sa bahay, at ibinuhos ng propeta ang langis
    sa kaniyang ulo at sinabi kay Jehu, “sinasabi ito ni Yahweh, ang Diyos ng Israel:
    ''Hinirang kita para maging hari sa bayan ni Yahweh, sa Israel.'
  hui-hui: Ani lalu libu haru anda hobane mbira heagoha anda puwa Anduane Homogonaga
    bi mana latagi haga biagome olibe lini weli hambu yayago Yihunaga haguaneni odo
    wialu howa ibuhondo lamialu lalu, Anduane Homogo ina Isaraele wali agalinaga Ngode
    Datagaliwabehanda lalu, Áyu i̱na í̠ Isaraele wali agalinaga kini habelo dabo helarogonigo
    i̱naga wali agali uruni haru habelo helaro.
  mya-mya: ထို​နောက်​သူ​တို့​နှစ်​ယောက်​သည်​အိမ်​ထဲ​သို့​ဝင် သွား​ပြီး​လျှင် လူ​ငယ်​ပ​ရော​ဖက်​သည်​ယေ​ဟု
    ၏​ဦး​ခေါင်း​ပေါ်​သို့​သံ​လွင်​ဆီ​ကို​သွန်း​လောင်း ကာ``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​သည်​သင့်​အား
    ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ်​ဘိ​သိက်​ပေး​၏။-
  bod-N: ཡེ་ཧུ་ལངས་ནས་ཁྱིམ་དུ་སོང་བ་དང་ལུང་སྟོན་པའི་སློབ་བུ་ཡིས་ཁོའི་མགོ་ལ་སྣུམ་བླུགས་ནས་ཁོ་ལ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་ཁྱོད་སྣུམ་གྱིས་བྱུགས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་པ་ཡིན།
  sna-sna: 'Jehu akasimuka akapinda mumba. Ipapo muprofita akadira mafuta pamusoro
    waJehu akati, “Zvanzi naJehovha: Mwari weIsraeri: ‘Ndakuzodza kuti uve mambo wavanhu
    vaJehovha, ivo vaIsraeri.'
  spa-BLM: 'Se levantó y entró en la casa. Luego derramó el aceite sobre su cabeza
    y le dijo: “Yahvé, el Dios de Israel, dice: ‘Te he ungido rey sobre el pueblo
    de Yahvé, sobre Israel.'
  cac-cac: 'Ix lajvi chi'', ix q''ue jucnaj vin̈aj Jehú chi'', ix och vin̈ d''a yol
    pat. Ix yac''anq''ue aceite vin̈ schecab'' Dios chi'' d''a sjolom vin̈, ix yalan
    vin̈: —A Jehová co Diosal tz''alan d''ayach icha tic: A in tzach in sic''caneli,
    yic ol ach och reyal d''a in chon̈ab'' Israel.'
  swh-ULB: 'Basi Yehu akainuka na kwenda kwenye nyumba, na yule nabii akammiminia
    mafuta kwenye kichwa chake na kumwambia Yehu, “Yahwe, Mungu wa Israeli, anasema
    hivi: ''Nimekumiminia mafuta uwe mfalme juu ya watu wa Yahwe, juu ya Isaraeli.'
  bel-bel: 'І ўстаў ён, і ўвайшоў у дом. І хлопец выліў алей на галаву ягоную, і сказаў
    яму: так кажа Гасподзь Бог Ізраілеў: памазваю цябе ў цара над народам Гасподнім,
    над Ізраілем,'
  deu-ELBBK: 'Da stand Jehu auf und ging ins Haus hinein; und er goss das Öl auf sein
    Haupt und sprach zu ihm: So spricht der HERR, der Gott Israels: Ich habe dich
    zum König gesalbt über das Volk des HERRN, über Israel.'
  mbb-OT: 'Midhitindeg si Jehu ne midseled diyà te valey. Ne mid-itisan duen te ebpeneuven
    is ulu ni Jehu te lana ne migkeǥiyan din te, “Iyan heini egkeǥiyen te Nengazen
    he Megbevayà te Israel: ‘Mibpilì ku sikew he hadì te menge etew ku he menge tig-Israel.'
  mal-2015: 'അവൻ എഴുന്നേറ്റു മുറിക്കകത്തു കടന്നു; അപ്പോൾ അവൻ തൈലം അവന്റെ തലയിൽ ഒഴിച്ചു
    അവനോടു പറഞ്ഞതെന്തെന്നാൽ: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    ഞാൻ നിന്നെ യഹോവയുടെ ജനമായ യിസ്രായേലിന്നു രാജാവായിട്ടു അഭിഷേകം ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'Akor o Jehu ušťiľa a geľa leha andre aver kher. Avke oda prorokos leske
    pro šero čhorďa avri o olejos a phenďa: „Kada phenel o RAJ: ‚Pomazinďom tut kraľiske
    upral miro narodos, upral o Izrael.'
  pes-OPV: 'پس او برخاسته، به خانه داخل شد و روغن را به‌سرش ریخته، وی را گفت: «یهوه،
    خدای اسرائیل چنین می‌گوید که تو را بر قوم خداوند، یعنی بر اسرائیل به پادشاهی مسح
    کردم.'
  ron-1924: 'Иеху с-а скулат ши а интрат ын касэ, ши тынэрул й-а турнат унтделемнул
    пе кап, зикынду-й: „Аша зиче Домнул Думнезеул луй Исраел: ‘Те унг ымпэрат ал луй
    Исраел, ал попорулуй Домнулуй.'
  ben-OBCV: 'যেহূ উঠে বাড়ির ভিতরে চলে গেলেন। তখন সেই ভাববাদী যেহূর মাথায় সেই তেল
    ঢেলে দিয়ে ঘোষণা করলেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু একথাই বলেন: ‘সদাপ্রভুর প্রজা
    ইস্রায়েলের উপর আমি তোমাকে রাজপদে অভিষিক্ত করছি।'
  som-som: Oo markaasuu intuu kacay ayuu gurigii galay, dabadeedna saliiddii buu madaxiisa
    ku shubay, oo wuxuu ku yidhi, Rabbiga ah Ilaaha reer binu Israa'iil wuxuu kugu
    leeyahay, Waxaan kuu subkay inaad ahaato boqor u taliya dadka Ilaah oo ah dadka
    Israa'iil.
  lat-VUC: 'Et surrexit, et ingressus est cubiculum: at ille fudit oleum super caput
    ejus, et ait: Hæc dicit Dominus Deus Israël: Unxi te regem super populum Domini
    Israël,'
  eng-ASVBT: And he arose, and went into the house; and he poured the oil on his head,
    and said unto him, Thus saith Jehovah, the God of Israel, I have anointed thee
    king over the people of Jehovah, even over Israel.
  ita-1885: 'Allora Iehu si levò, ed entrò dentro alla casa; e quel giovane gli versò
    l''olio in sul capo, e gli disse: Così ha detto il Signore Iddio d''Israele: Io
    ti ho unto per re sopra il popolo del Signore, sopra Israele.'
  eng-LXXUP: 'And he arose, and went into the house: and he poured the oil upon his
    head, and said to him, Thus saith the Lord God of Israel, I have anointed thee
    to be king over the people of the Lord, even over Israel.'
  eng-ULB: 'So Jehu arose and went into the house, and the prophet poured the oil
    on his head and said to Jehu, “Yahweh, the God of Israel, says this: ''I have
    anointed you king over the people of Yahweh, over Israel.'
  spa-VBL: 'Jehú se levantó y entró, donde el joven profeta le echó el aceite de oliva
    en la cabeza y le anunció: “Esto es lo que dice el Señor, el Dios de Israel: ‘Te
    unjo como rey del pueblo del Señor, Israel.'
  fra-_FOB: 'Alors Jéhu se leva et entra dans la maison. Et le jeune homme lui versa
    l''huile sur la tête, et lui dit: Ainsi a dit l''Éternel, le Dieu d''Israël: Je
    t''ai oint roi sur le peuple de l''Éternel, sur Israël!'
  mal-mal: 'യേഹൂ എഴുന്നേറ്റ് മുറിക്കകത്ത് കടന്നു; അപ്പോൾ അവൻ തൈലം യേഹുവിന്റെ തലയിൽ
    ഒഴിച്ച് അവനോട് പറഞ്ഞതെന്തെന്നാൽ: “യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു;
    ഞാൻ നിന്നെ യഹോവയുടെ ജനമായ യിസ്രായേലിന് രാജാവായി അഭിഷേകം ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Yāhū khaṛā huā aur us ke sāth ghar meṅ gayā. Wahāṅ nabī ne Yāhū ke sar
    par tel unḍel kar kahā, “Rab Isrāīl kā Ḳhudā farmātā hai, ‘Maiṅ ne tujhe masah
    karke apnī qaum kā bādshāh banā diyā hai.
  suz-BL: मिनु येहू बोक्‍शा, आगा ङा कोठाम ओव़माक्‍त। मिनु मेको ठिटाम येहू आ पियाम
    तेल लुक्‍शा “परमप्रभु यावे, इस्राएली आन परमप्रभुमी ‘गो इ कली आं मुर इस्राएली आन
    पिप सेल्‍तन।
  ita-1927: 'Jehu si alzò, ed entrò in casa; e il giovane gli versò l’olio sul capo,
    dicendogli: “Così dice l’Eterno, l’Iddio d’Israele: Io ti ungo re del popolo dell’Eterno,
    re d’Israele.'
  ckb-ckb: 'یێهو هەستا و چووە ماڵەکە. پێغەمبەرەکە زەیتەکەی کرد بە سەری یێهودا و پێی
    گوت: «یەزدانی پەروەردگاری ئیسرائیل وای فەرمووە: ”وەک پاشا دەستنیشانم کردوویت بۆ
    گەلی یەزدان، بۆ ئیسرائیل.'
  eng-BBE: And he got up and went into the house; then he put the holy oil on his
    head and said to him, The Lord, the God of Israel, says, I have made you king
    over the people of the Lord, over Israel.
  kan-OKCV: 'ಯೇಹುವು ಎದ್ದು ಮನೆಯೊಳಕ್ಕೆ ಹೋದನು. ಆಗ ಪ್ರವಾದಿಯು ಎಣ್ಣೆಯನ್ನು ಅವನ ತಲೆಯ ಮೇಲೆ
    ಹೊಯ್ದು ಅವನಿಗೆ, “ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ಯೆಹೋವ ದೇವರ ಜನರಾದ
    ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಿರಲು ನಿನ್ನನ್ನು ಅಭಿಷೇಕಿಸಿದ್ದೇನೆ.'
  tam-2017: 'அவன் எழுந்து, அறைவீட்டிற்குள் பிரவேசித்தான்; அவன் அந்தத் தைலத்தை அவன்
    தலையின்மேல் ஊற்றி:, அவனை நோக்கி: இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால்,
    உன்னைக் யெகோவாவுடைய மக்களாகிய இஸ்ரவேலின்மேல் ராஜாவாக அபிஷேகம்செய்தேன்.'
  spa-RV-1909: 'Y él se levantó, y entróse en casa; y el otro derramó el aceite sobre
    su cabeza, y díjole: Así dijo Jehová Dios de Israel: Yo te he ungido por rey sobre
    el pueblo de Jehová, sobre Israel.'
  ron-BTF: 'Iar el s-a ridicat și a intrat în casă, și el a turnat untdelemnul pe
    capul lui și i-a zis: Astfel spune DOMNUL Dumnezeul lui Israel: Te-am uns împărat
    peste poporul DOMNULUI, peste Israel.'
  eng-WEBP: He arose, and went into the house. Then he poured the oil on his head,
    and said to him, “The LORD, the God of Israel, says, ‘I have anointed you king
    over the people of the LORD, even over Israel.
  eng-FBV: 'Jehu got up and went inside, where the young prophet poured the olive
    oil on his head and announced to him, “This is what the Lord, the God of Israel,
    says: ‘I anoint you king over the Lord''s people Israel.'
  nld-1939: 'Nu stond Jehoe op, en toen hij binnen was, goot de jonge profeet de olie
    over zijn hoofd, en zeide tot hem: Zo spreekt Jahweh, Israëls God! Ik zalf u tot
    koning over Israël, het volk van Jahweh.'
  nch-BL: 'Huajca Jehú moquetzqui huan calajqui ipan se cuarto. Huan nopa tajtolpanextijquet
    quitzonalti ica aceite huan quiilhui: ―TOTECO Dios ten tiisraelitame quiijtohua:
