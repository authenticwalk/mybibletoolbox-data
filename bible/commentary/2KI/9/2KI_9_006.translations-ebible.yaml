  pan-pan: ਤਦ ਉਹ ਉੱਠ ਕੇ ਘਰ ਵਿੱਚ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਤੇਲ ਡੋਲ੍ਹ ਦਿੱਤਾ ਅਤੇ ਉਸ
