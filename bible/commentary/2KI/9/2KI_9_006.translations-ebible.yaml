  hbo-WLC: וַיָּ֙קָם֙ וַיָּבֹ֣א הַבַּ֔יְתָה וַיִּצֹ֥ק הַשֶּׁ֖מֶן אֶל־רֹאשׁ֑וֹ וַיֹּ֣אמֶר
