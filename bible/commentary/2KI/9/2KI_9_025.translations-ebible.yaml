    Yu tingim yet dispela tok bipo Bikpela i bin autim long King Ahap, papa bilong
    Joram? Mitupela i bin bihainim Ahap long karis bilong mitupela na Bikpela i bin
    tokim Ahap olsem,
  dan-1931: 'og Jehu sagde til sin Høvedsmand Bidkar: “Tag og kast ham hen på Jizre''elitten
    Nabots Mark, thi det rinder mig i Hu, hvorledes jeg og du kørte sammen bag efter
    hans Fader Akab, dengang HERREN fremsatte dette Udsagn imod ham:'
  vie-OVCB: 'Giê-hu bảo Bích-ca, người phụ tá: “Đem thây hắn ném vào cánh đồng của
    Na-bốt. Vì chắc ông còn nhớ, lúc ông với tôi cùng cưỡi ngựa theo sau A-háp cha
    hắn, Chúa Hằng Hữu có phán với A-háp những lời này:'
  guj-2017: પછી યેહૂએ પોતાના સરદાર બિદકારને કહ્યું, “તેને ઉઠાવીને નાબોથ યિઝ્રએલીના
    ખેતરમાં નાખી દે. જ્યારે તું અને હું બન્ને સાથે તેના પિતા આહાબની પાછળ સવારી કરીને
    આવતા હતા ત્યારે યહોવાહે તેની વિરુદ્ધ આ ભવિષ્યવાણી કરી હતી તે યાદ કર.
  pon-2006A: 'Sehu eri mahsanihong sawasepe Pidkar, “Ale kahlepeo oh keselahng nan
    en Napod eh mwahto. Tamataman ni ahnsou me kita riemen iang tangatang kohla mwurin
    Eihap, semen nanmwarki Soram, KAUN-O ketin wia mahsen pwukat ong Eihap:'
  por-BRBSL: 'Então Jehu disse a Bidkar, seu capitão: “Pegue-o e jogue-o na trama
    do campo de Naboth, o Jezreelita; pois lembre-se como, quando você e eu cavalgamos
    juntos depois de Ahab, seu pai, Yahweh colocou este fardo sobre ele:'
  cth-cth: Jehu ni, a ransabawi Bidkar koevah dawk tawm nateh Jezreel tami Naboth
    takha thung tâkhawng. Bangkongtetpawiteh, Ayan vah nang nama hoi na pa Ahab hnuk
    vah marang kâcui hoi pâlei navah, BAWIPA ni hete hmuenri heh na tak dawk a patue
    e pahnim hanh.
  twi-twi: Yehu ka kyerɛɛ ne kunini Bidkar se, “Tow no kyene Nabot, Yesreelni no asase
    no so. Wokae bere a na yɛtete nteaseɛnam mu, di nʼagya Ahab akyi no? Awurade kae
    se,
  hlt-hlt: Te vaengah a rhalboei pathum nah Bidkar taengah, “Jezreel Naboth lo kah
    khamyai ah anih te hal lamtah voei laeh. BOEIPA loh anih ham he olrhuh a thaa
    te a napa Ahab hnukkah aka ngol rhoi nang neh kai loh poek sih.
  tbz-SIM: 'Kɛ̀ Yeuu nɑ́kɛ́ Bidikɑɑ wèè tɔ o kpɑ̀rìnɛntì kɛ dɔ̀: Dɛitɛnɛ̀ we, kɛ́dootóo
    Nɑbɔti Sisedɛɛdi kou pɑku miɛkɛ! Dentɛní ti do tũ ndìì mɔ̀nnì o cicɛ Akɑbu kɛ̀
    ti Yiɛ̀ nKuyie nnɑ̀kɛ́ tì o kpɛ́í.'
  msy-2020: Ezɨ Jehu, kamaghɨn gumazir dapanim Bitkar mɨgei, “Nɨ Joramɨn kuam inigh
    Nabotɨn nguazimɨn anekunigh, kar Jesrilɨn gumazim. Nɨ Ikiavɨra Itir God fomɨra
    Joramɨn afeziam Atrivim Ahap mɨkemezir akar kam gɨnɨghnɨghvɨra ikɨ. Dughiar kamɨn,
    ga uan karisning inigha Ahapɨn gɨn zuima, Ikiavɨra Itir God kamaghɨn Ahap mɨkeme.
  dop-dop: 'Ntɛnɑ Yehu yɔɣɔtɩ ɩ sǝnlʋ Pitikɑɑ sɩ: Kpɑɣɑ-ɩ nɑ ń pɛtɩ Nɑpɔtɩ hɑlǝm tɑɑ.
    Tɔɔsɩ nti Tɑcɑɑ kɑ heelɑ ɩ cɑɑ Akɑpɩ kɛ kʋyɑŋku tɑ nɑɑlɛ tǝ cɑɣɑ kpɑɣɑnǝŋ nɑ tǝ
    sɩɩkɩ-ɩ tɔ'
  azb-azb: 'Yehu padşahın köməkçisi Bidqara dedi: «Onu götürüb İzreelli Navotun tarlasına
    at. Yadına sal, mən səninlə birgə onun atası Axavın dalınca gedərkən Rəbb ona
    qarşı belə söyləmişdi:'
  eng-DBY: 'And he said to Bidkar his captain, Take him up [and] cast him in the plot
    of the field of Naboth the Jizreelite. For remember how, when I and thou rode
    together after Ahab his father, that Jehovah laid this burden upon him:'
  hin-2017: तब येहू ने बिदकर नामक अपने एक सरदार से कहा, “उसे उठाकर यिज्रेली नाबोत
    की भूमि में फेंक दे; स्मरण तो कर, कि जब मैं और तू, हम दोनों एक संग सवार होकर उसके
    पिता अहाब के पीछे-पीछे चल रहे थे तब यहोवा ने उससे यह भारी वचन कहलवाया था,
  wol-KYG: 'Ba loolu amee mu ne jaraafam ba ñuy wax Bitkar: «Foral sànni ci toolub
    Nabot mu Yisreel. Yaa ngi fàttliku ba nu bokkee watiir maak yaw topp ca baayam
    Axab te Aji Sax ji rëbb ko ne ko:'
  eng-YLT: 'And [Jehu] saith unto Bidkar his captain, ''Lift up, cast him into the
    portion of the field of Naboth the Jezreelite — for, remember, I and thou were
    riding together after Ahab his father, and Jehovah lifted upon him this burden:'
  eng-WYC-2017: And Jehu said to Bidkar the duke, Take thou him away, and cast forth
    him in the field of Naboth of Jezreel; for I have mind, when I and thou sat in
    the chariot, and pursued [or followed] Ahab, his father, that the Lord raised
    on him this burden, and said,
  eng-WMBB: 'Then Jehu said to Bidkar his captain, “Pick him up, and throw him in
    the plot of the field of Naboth the Jezreelite; for remember how, when you and
    I rode together after Ahab his father, the LORD laid this burden on him:'
  urd-GVH: याहू ने अपने साथवाले अफ़सर बिदक़र से कहा, “इसकी लाश उठाकर उस बाग़ में फेंक
    दें जो नबोत यज़्रएली से छीन लिया गया था। क्योंकि वह दिन याद करें जब हम दोनों अपने
    रथों को इसके बाप अख़ियब के पीछे चला रहे थे और रब ने अख़ियब के बारे में एलान किया,
  rug-rug: 'Meke zama la se Zehu koe Bidika sa nana palabatu varitokae, “Vagia sa
    tinina, mamu oki la nia koasa inuma vaeni sapu te Neboti. Mu balabala ia sipu
    koi lulia gita kara pa totopili se Ehabi sa tamana e Zoramu, meke zama lani e
    Zihova sari na zinama hire koe Ehabi:'
  gaz-gaz: 'Yehuunis ajajaa gaarii isaa Bidqaariin akkana jedhe; “Isa fuudhiitii lafa
    qotiisaa Naabot namicha Yizriʼeel sanaa keessatti gati. Akka Waaqayyo gaafa anii
    fi ati gaariidhaan Ahaab abbaa isaa duubaan gulufaa turre sana akkana jedhee waaʼee
    isaa raajii dubbate yaadadhu:'
  fra-LSG: 'Jéhu dit à son officier Bidkar: Prends-le, et jette-le dans le champ de
    Naboth de Jizreel; car souviens-t’en, lorsque moi et toi, nous étions ensemble
    à cheval derrière Achab, son père, l’Éternel prononça contre lui cette sentence:'
  gnn-gnn: '@see-verse:2KI.009.024'
  yal-yal: 'Yehu yi a fala a sofa kuntigin Bidikari xa, a naxa, “A tongo, i sa a woli
    Naboti Yɛsɛreli kaana xɛɛn ma, i ɲɔxɔ na xɔn ma i tan nun n tan yi soon fari lɔxɔn
    naxan yi a fafe Axabi fɔxɔ ra, Alatala yi gbaloni ito fala a ma:'
  haw-1868: Alaila i aku la oia ia Bidekara i kona luna, E kaikai, a hoolei aku ia
    ia iloko o ka aina kihapai o Nabota no Iezereela; no ka mea, e hoomanao oe i ka
    wa a kaua elua i holo pu ai, mamuli o Ahaba kona makuakane, ua kau mai o Iehova
    i keia mea kaumaha maluna iho ona.
  arb-NAV: 'وَقَالَ لِبِدْقَرَ قَائِدِ مَرْكَبَتِهِ: «ارْفَعْهُ وَاطْرَحْهُ فِي حَقْلِ
    نَابُوتَ الْيَزْرَعِيلِيِّ، وَتَذَكَّرْ كَيْفَ أَنَّ الرَّبَّ، حِينَ كُنْتُ أَنَا
    وَأَنْتَ رَاكِبَيْنِ خَلْفَ أَبِيهِ آخْابَ قَدْ قَضَى عَلَيْهِ بِهَذَا الْعِقَابِ،'
  ewe-ewe: Yehu gblɔ na Bidkar, ame si nye eƒe tasiaɖamkula gã be, “Kɔe eye nàtsɔe
    aƒu gbe ɖe Yezreeltɔ Nabɔt ƒe agble me. Ɖo ŋku ale si nye kpli wò míenɔ tasiaɖamwo
    me nɔ fofoa Ahab megbe esi Yehowa ƒe nyagblɔɖi sia va ku ɖe eŋuti be,
  eng-LEE: 'Then said he to Bidkar his officer, Lift up, [and] cast him down in the
    part of the field that was Naboth''s the Yizre''elite; for remember how that I
    and thou rode alongside each other after Achab his father, when the Lord pronounced
    over him this fatal decree:'
  asm-FB: 'তেতিয়া যেহূৱে তেওঁৰ সেনাপতি বিদকৰক ক’লে, “তেওঁক তুলি নি যিজ্ৰিয়েলীয়া
    নাবোতৰ এলেকাত পেলাই দিয়া। মনত পেলোৱাছোন! মই আৰু তুমি যেতিয়া একেলগে তেওঁৰ পিতৃ
    আহাবৰ পিছত ৰথেৰে গৈছিলোঁ, তেতিয়া যিহোৱাই আহাবৰ বিৰুদ্ধে এই ভাৱবাণী কৈছিল:'
  sus-A: يٍهُ نَشَ عَ قَلَ يٌرَ مِ رَفِمَ بِدِكَرِ بّ، «عَ قُرٍ وْلِ بٍ يِسِرٍيلِكَ
    نَبٌتِ شَ شّ مَ. عِ عِ رَتُشِ، وٌن قِرِن تٌ نُ نَ عَ بَبَ عَكَبُ قْشْ رَ، عَلَتَلَ
    عَ مَسٍن نّ؛
  fra-SBL: 'Alors Jéhu dit à Bidkar, son capitaine : « Prends-le et jette-le dans
    le champ de Naboth, le Jizreélite ; car souviens-toi que lorsque toi et moi, nous
    avons chevauché ensemble après Achab, son père, Yahvé lui a imposé ce fardeau :'
  hbo-hbo: וַיֹּ֗אמֶר אֶל־בִּדְקַר֙ *שְׁלֹשָׁה (שָֽׁלִשֹׁ֔ו) שָׂ֚א הַשְׁלִכֵ֔הוּ בְּחֶלְקַ֕ת
    שְׂדֵ֖ה נָבֹ֣ות הַיִּזְרְעֵאלִ֑י כִּֽי־זְכֹ֞ר אֲנִ֣י וָאַ֗תָּה אֵ֣ת רֹכְבִ֤ים
    צְמָדִים֙ אַֽחֲרֵי֙ אַחְאָ֣ב אָבִ֔יו וַֽיהוָה֙ נָשָׂ֣א עָלָ֔יו אֶת־הַמַּשָּׂ֖א
    הַזֶּֽה׃
  piu-2006: '@see-verse:2KI.009.024'
  kik-kik: 'Nake Jehu akĩĩra Bidikari mũnene wa ngaari yake ya ita atĩrĩ, “Muoe ũmũikie
    mũgũnda-inĩ ũrĩa warĩ wa Nabothu ũrĩa Mũjezireeli. Ririkana rĩrĩa niĩ nawe twatwaraga
    ngaari cia ita tũrĩ thuutha wa ithe Ahabu, rĩrĩa Jehova aaririe ũrathi ũyũ ũmũkoniĩ,
    akiuga ũũ:'
  fra-NCL: 'Et Jéhu dit à son officier Badacer : « Prends-le et jette-le dans le champ
    de Naboth de Jezrahel. Car, souviens-toi : lorsque moi et toi nous chevauchions
    ensemble derrière Achab, son père, Yahweh prononça contre lui cette sentence :'
  cek-AK: Jehu mah angmah ih misatuh angraeng Bidkar khaeah, Anih to ruet ah loe Jezreel
    kami Naboth ih lawk ah va sut ah, tiah a naa. Joram ampa Ahab hnukah hrang angthueng
    moe, a bang hoi naah, anih hanah Angraeng mah thuih ih lok to panoek ah;
  cuk-cuk: 'Geb Jehú, e-bendaked-Bidcarʼga sogded: —Odege. Jezreel-neggweburgined-Nabot-e-nainugi
    be meto. Be ebinsae, deun be anbo anmar e-bab-Acabʼba moli-ur-semaigusgu, Bab-Jehová
    we-dulegi weyob ibmar-guoye sogsa gusad:'
  uig-CYR: 'Йәһу өз йенидики әмәлдари Бидкарға: Уни елип Йизрәәллик Наботниң етизлиғиға
    ташлиғин. Ядиңда болсунки, мән билән сән униң атиси Аһабниң кәйнидин биллә маңғанда,
    Пәрвәрдигар униң тоғрисида мундақ бир һөкүм-вәһийни ейтқан: —'
  tel-2017: అప్పుడు యెహూ తన దగ్గర అధికారి బిద్కరుని పిలిచి “అతణ్ణి ఎత్తి యెజ్రెయేలు
    వాడైన నాబోతు పొలంలో పడవేయి. నీకు గుర్తుందా? మనం ఇద్దరం ఇతని తండ్రి అహాబుతో కలసి
    గుర్రాలెక్కి వచ్చినప్పుడు యెహోవా అతనికి వ్యతిరేకంగా ఈ ప్రవచనాన్ని పలికించాడు
  hat-BSA: 'Alò, Jéhu te pale ak Bidqar, adjwen li an: “Pran l e jete l nan chan Naboth
    la, Jizreyelit la, paske mwen sonje lè ou avèk mwen te monte kouri ansanm dèyè
    Achab, papa li, ke SENYÈ a te pwononse pawòl sa a kont li:'
  kos-kos: 'Ac Jehu el fahk nu sel Bidkar, mwet kasru se lal ah, “Fahsrot srukak manol
    ac sisla nu inima se lal Naboth ah. Esam lah ke nga kom tukeni kasrusr tokol Ahab
    papa tumal Tokosra Joram, LEUM GOD El tuh fahk kas inge lainul Ahab:'
  hbo-WLC: וַיֹּ֗אמֶר אֶל־בִּדְקַר֙ שלשה שָׂ֚א הַשְׁלִכֵ֔הוּ בְּחֶלְקַ֕ת שְׂדֵ֖ה נָב֣וֹת
    הַיִּזְרְעֵאלִ֑י כִּֽי־זְכֹ֞ר אֲנִ֣י וָאַ֗תָּה אֵ֣ת רֹכְבִ֤ים צְמָדִים֙ אַֽחֲרֵי֙
    אַחְאָ֣ב אָבִ֔יו וַֽיהוָה֙ נָשָׂ֣א עָלָ֔יו אֶת־הַמַּשָּׂ֖א הַזֶּֽה׃
  ibo-ibo: Mgbe ahụ, Jehu sịrị Bidka, bụ onyeisi agha ya, “Bulie ya, tụba ya nʼubi
    Nebọt onye Jezril. Chetakwa na mụ na gị nọkwasịrị nʼelu ịnyịnya, anyị abụọ, na-eso
    nna ya Ehab, mgbe Onyenwe anyị kwuru okwu amụma a megide ya.
  ory-ory: 'ତେବେ ଯେହୂ ଆପଣା ସେନାପତି ବିଦ୍‍କରକୁ କହିଲେ, “ତାହାକୁ ଉଠାଇ ନେଇ ଯିଷ୍ରିୟେଲୀୟ ନାବୋତର
    କ୍ଷେତ୍ରଭୂମିରେ ପକାଇଦିଅ; କାରଣ ମୁଁ ଓ ତୁମ୍ଭେ ଆରୋହଣ କରି ଏକତ୍ର ତାହାର ପିତା ଆହାବର ପଶ୍ଚାତ୍‍ଗମନ
    କରିବା ବେଳେ ସଦାପ୍ରଭୁ କିପ୍ରକାରେ ତାହା ଉପରେ ଏହି ଭାରୋକ୍ତି ଥୋଇଥିଲେ, ଏହା ସ୍ମରଣ କର:'
  chk-chk: Mürin, Jehu a üreni Pitkar nöün chon alilis, “Kopwe angei inisin Joram
    o moneela won fanüen Napot ewe re Jesrel. Kopwe chechemeni ewe fansoun en me ngang
    sa saipök me mürin Ahap saman we, lupwen ewe Samol mi Lapalap a eäni ei kapasen
    afeiengau usun,
  rop-rop: En Jeihu bin tok langa Bidka im wekinmen, “Yu gajim det dedwan bodi blanga
    King Joram en tjakam deya langa det graun weya Neiboth bin abum. Yu jinggabat
    na wen yunmi bin go mijamet raidimbat yunmi hosis biyain langa King Eiheb, det
    dedi blanga King Joram, en YAWEI bin tok dislot wed blanga King Eiheb.
  ukr-1871: 'І сказав Егуй гетьманові Бадекарові: Возьми, кинь його на ниву Езреелїя
    Набота; згадай бо, як ми вдвох їхали за його батьком Ахабом, і як Господь вирік
    на його такий засуд:'
  deu-1951: 'Und Jehu sprach zu Bidekar, seinem Wagenkämpfer: Nimm ihn und wirf ihn
    auf das Ackerfeld Nabots, des Jesreeliten; denn gedenke, wie wir, ich und du,
    nebeneinander hinter seinem Vater Ahab herritten, als der HERR diesen Ausspruch
    über ihn tat:'
  eng-JPS: 'Then said Jehu to Bidkar his captain: ''Take up, and cast him in the portion
    of the field of Naboth the Jezreelite; for remember how that, when I and thou
    rode together after Ahab his father, the LORD pronounced this burden against him:'
  srp-1865: 'Tada reèe Juj Vadekaru vojvodi svom: uzmi ga, i baci ga na njivu Navuteja
    Jezraeljanina; jer opomeni se kad ja i ti zajedno jahasmo za Ahavom ocem njegovijem,
    kako Gospod izreèe za nj ovo zlo:'
  lug-lug: Yeeku n’agamba Bidukali, omugoba we ggaali lye nti, “Mumuggyeemu, mumusuule
    mu nnimiro eyali eya Nabosi Omuyezuleeri. Ojjukira bwe twali tuvugira amagaali
    gaffe emabega wa Akabu kitaawe, Mukama n’ayogera nti ekintu kino kirimutuukako.
  heb-heb: ויאמר אל בדקר שלשה שא השלכהו בחלקת שדה נבות היזרעאלי כי זכר אני ואתה את
    רכבים צמדים אחרי אחאב אביו ויהוה נשא עליו את המשא הזה׃
  ben-IRV: তখন যেহূ তাঁর সেনাপতি বিদ্‌করকে বললেন, “তুমি ওকে তুলে নিয়ে যিষ্রিয়েলীয়
    নাবোতের জমিতে ফেলে দাও; কারণ মনে করে দেখ, আমি আর তুমি তাঁর বাবা আহাবের পিছনে ঘোড়ায়
    করে যখন যাচ্ছিলাম, তখন সদাপ্রভু তাঁর বিরুদ্ধে এই ভাববাণী বলেছিলেন,
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਪਣੇ ਇੱਕ ਅਹੁਦੇਦਾਰ ਬਿਦਕਰ ਨੂੰ ਆਖਿਆ, ਉਹ ਨੂੰ ਚੁੱਕ ਕੇ ਯਿਜ਼ਰਏਲੀ ਨਾਬੋਥ
    ਦੇ ਖੇਤ ਦੇ ਹਿੱਸੇ ਵਿੱਚ ਸੁੱਟ ਦੇ ਕਿਉਂ ਜੋ ਚੇਤੇ ਕਰ ਕਿ ਜਦ ਮੈਂ ਤੇ ਤੂੰ ਦੋਵੇਂ ਰਲ ਕੇ ਉਸ ਦੇ
    ਪਿਤਾ ਅਹਾਬ ਦੇ ਪਿੱਛੇ ਸਵਾਰ ਹੋਏ ਜਾਂਦੇ ਸੀ ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੇ ਉੱਤੇ ਇਹੋ ਹੁਕਮ ਲਾਇਆ ਸੀ।
  mya-JVB: ယေဟုကလည်း၊ သူ့ ကိုဆွဲ ၍ ယေဇရေလ မြို့သားနာဗုတ် မြေကွက် ၌ ချ ပစ်လော့။ သင်
    နှင့် ငါ သည် သူ့ အဘ အာဟပ် နောက် သို့ မြင်းစီး ၍ လိုက်သောအခါ ၊ ဤ အမှုကို ထာဝရဘုရား
    ဗျာဒိတ် ထား တော်မူသည်ကို မမှတ်မိ သလော
  tbg-tbg: Ho qutu vuvaro Jehuva nai kahaqi vau vaiintira Bitikaarara tiharo, Joraamura
    vaata varakera Jeseririhainaara Nabotira vataqaa aqukaane. Haaru Noravano Kotiva
    Joraamura qora Ahaapira tiva amu uvara, are qaqie vi uvara iritaaro? Vi entara
    tetanta ohiqaa oquvi vaiha Ahaapira naantiaraini vi vauraro Noravano Kotiva Ahaapirara
    tiharo,
  hmo-hmo: 'Bona Iehu ese ia durua tauna Bidikara ia hamaoroa, ia gwau, “Iorama ena
    tauanina do oi abia, Naboto, Ieserele tauna ena tano dekenai do oi negea. Badina
    oi laloa, ita ruaosi be Iorama ena tamana Ahaba ena murinai kariota ita haheaua
    neganai, Lohiabada ese inai hadikaia hereva Ahaba totona ia gwauraia, ia gwau:'
  urd-urd: तब याहू ने अपने लश्कर के सरदार बिदक़र से कहा, उसे लेकर यज़र'एली नबोत की
    मिल्कियत के खेत में डाल दे; क्यूँकि याद कर कि जब मैं और तू उसके बाप अख़ीअब के
    पीछे पीछे सवार होकर चल रहे थे, तो ख़ुदावन्द ने ये फ़तवा उस पर दिया था,
  rus-SYN: 'И сказал Ииуй Бидекару, сановнику своему: возьми, брось его на участок
    поля Навуфея Изреелитянина, ибо вспомни, как мы с тобою ехали вдвоем сзади Ахава,
    отца его, и как Господь изрек на него такое пророчество:'
  bqc-SIM: 'Ɔ̃ Yehu ò a zĩgↄ̃ bade Bidekaaɛ: Ǹ aà gɛ sɛ zu Yezɛlɛɛ gbɛ̃́ Nabↄti
    bua we, asa yã́ dↄ̀magu. Kɛ́ wá kú sↄ̃́go guu sãnu yãa wá pla, wá tɛ́ aà
    mae Ahabuzi, ↄ̃ Dii àsi''ò aà yã́ musu à mɛ̀'
  tcz-CHONGTHU: Chuin Jehu chun anoija pipu pa, Bidkar kom’a chun, “Atahsa chu Jezreel
    la Naboth gambih sunga chun lehlut tan,” ati. “Apa Ahab nunga Sakol a ina lhailai
    chu nagel doh em? Pakaiyin ama douna a hitia hi ana phondoh sa ahitai,” ati.
  mar-mar: येहूने आपल्या रथाचा सारथी बिदकर याला सांगितले, “योरामाचा मृतदेह उचल आणि
    तो इज्रेलचा नाबोथ ह्याच्या शेतात फेकून दे आपण दोघे, योरामाचा बाप अहाब याच्याबरोबर
    बसून चाललो होतो तेव्हा हे असे घडणार असे परमेश्वराने सांगितले होते, ते आठवते ना?
  qub-qub: 'Chaura Jehüga yanapajnin Bidcarta niran: «Chay carrëtanpita jitariy Jezreel
    runa Nabotpa chacranman. Nogaga yarpaycämi papänin Acabta sirbir pillyapaj caj
    carrëtanta puriycächiptinchi Tayta Dios nishanta. Chay örami Tayta Dios niran:'
  bqp-bqp: 'Akũ Yehu pì a zĩ̀kari gbɛ̃ zↄ̃kↄ̃ Bidikanɛ: Ǹ a gɛ̀ sɛ́ ǹ zu Yɛzɛrili
    gbɛ̃ Nabↄti buran gwe. Ma dↄn kũ ó kú sↄ̃go gũn lɛɛlɛ yã ó pla, ó tɛ́ a de
    Ahabu kpɛ, gↄrↄ kũ̀a Dikiri gĩnakɛ à lɛ́ kɛ̀ a yã musu à pì'
  hat-hat: 'Jeou rele Bidka, òdonans li an, li ba li lòd sa a: —Pran kadav la, jete
    l'' nan jaden Nabòt, moun Jizreyèl la. Ou chonje lè ou menm avè m'' nou te sou
    chwal nou dèyè Akab, papa l''? Seyè a te pale kont Joram, li te di:'
  eng-BSB: 'And Jehu said to Bidkar his officer, “Pick him up and throw him into the
    field of Naboth the Jezreelite. For remember that when you and I were riding together
    behind his father Ahab, the LORD lifted up this burden against him:'
  eng-WEBPB: 'Then Jehu said to Bidkar his captain, “Pick him up, and throw him in
    the plot of the field of Naboth the Jezreelite; for remember how, when you and
    I rode together after Ahab his father, the LORD laid this burden on him:'
  kbq-kbq: Hanki anante Jehu'a tva'oma'are nemania eri'za ne'a Bitkarina asmino, Joramuna
    erisga hunka Jesriliti ne' Naboti mopama me'nefi ome asagafetro hu'ne. Na'ankure
    kagranema karisiti'afima mani'neta nefa Ahapu enema neonkeno, Ra Anumzamo'ma Ahapunte'ma
    fore'ma haniazankuma kasnampa ke'ma hunte'nea nanekegu kagesa antahio.
  nhe-BL: 'Huan Jehú quinahuati itlatequipanojca, Bidcar: ―Xijquixti itlacayo Joram
    ipan icarro huan xijmajcahua ipan imilcahual Nabot tlen ejqui nica ipan Jezreel.
    ¿Tiquilnamiqui quema ta huan na san sejco tijnemiltiyayaj tocarros iica Tlanahuatijquetl
    Acab, yajaya tlen eliyaya itata ni Joram, huan TOTECO nechyolmelajqui'
  bus-bus: 'Ben Yehu bè a zĩ̀kpɛ gbɛ̃nsi Bidikanɛ: Ǹ à gɛ̀ sɛ́ ǹ zu Yɛzɛrili gbɛ̃
    Nabↄti bura gwe. Ma dↄn kɛ̀ wá kú sↄ̃goro guu lɛdo yã wa plaa, wá tɛ́ à de Ahabu
    kpɛɛ, gurↄↄ mↄ̀a Dii gĩakɛ à lɛ́ kɛ̀ à yã musu à bè'
  gub-BL: Na'e uze'eg Zeu upytywà har Minikar her ma'e pe kury. — Epyhyk hetekwer
    kury. Eityk heraha Nawot iko kwer rehe nehe. Amo 'ar mehe zata zaiko kawaru kupe
    pe Akaw Zoràw tu haikweromo zane. A'e 'ar mehe uze'eg Tupàn Tuweharupi Wiko Ma'e
    zanewe Akaw ikatu 'ymaw umume'u pà. Pema'enukwaw a'e 'ar rehe.
  eng-DRA: 'And Jehu said to Badacer his captain: Take him, and cast him into the
    field of Naboth the Jezrahelite: for I remember when I and thou sitting in a chariot
    followed Achab this man’s father, that the Lord laid this burden upon him, saying:'
