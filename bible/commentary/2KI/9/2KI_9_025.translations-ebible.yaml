verse: 2KI.009.025
translations:
  mal-C: 'യേഹു തന്റെ തേരാളിയായ ബിദ്കാരിനോട് പറഞ്ഞു: “അയാളെ എടുത്ത് യെസ്രീല്യനായ നാബോത്തിന്റെ
    വകയായിരുന്ന നിലത്തിലേക്ക് എറിഞ്ഞുകളയുക. ഇവന്റെ പിതാവായ ആഹാബിന്റെ പിന്നാലെ ഞാനും
    നീയും രഥമോടിച്ചുപോയതും അന്ന് യഹോവ അയാളെക്കുറിച്ച് ഈ പ്രവചനം നടത്തിയതും ഓർത്തുകൊള്ളുക:'
  deu-TKW: 'Da sprach er zu dem bei ihm stehenden Ritter Bidekar: Nimm ihn und wirf
    ihn auf das Grundstück des Jesreeliters Naboth; denn gedenke daran, wie wir beide
    miteinander hinter seinem Vater Ahab herfuhren, als Jahwe diesen Ausspruch über
    ihn that:'
  lin-lin: 'Jewu alobaki na Bidikari, soda oyo amemelaka ye bibundeli : « Kamata ye
    mpe bwaka ye na bilanga ya Naboti, moto ya Jizireyeli. Kanisa ndenge nini ngai
    na yo tozalaki kokumba bashar elongo, na sima ya tata na ye, Akabi, tango Yawe
    apesaki lisakoli oyo na tina na ye :'
  eng-LSV: 'And [Jehu] says to his captain Bidkar, “Lift up, cast him into the portion
    of the field of Naboth the Jezreelite—for remember, you and I were riding together
    after his father Ahab, and YHWH lifted this burden on him:'
  eng-GNV: 'Then said Iehu to Bidkar a captaine, Take, and cast him in some place
    of the fielde of Naboth the Izreelite: for I remember that when I and thou rode
    together after Ahab his father, the Lord layed this burden vpon him.'
  eng-WEBSTER: Then said Jehu to Bidkar his captain, Take up, and cast him into the
    portion of the field of Naboth the Jezreelite; for remember how that, when I and
    thou rode together after Ahab his father, the LORD laid this burden upon him;
  nhw-BL: 'Huan Jehú quinahuati itequipanojca, Bidcar: ―Xijquixti itlacayo Joram ipan
    icarro huan xijmajcahua ipan imilcahual Nabot catli ejqui nica ipan Jezreel. ¿Tiquelnamiqui
    quema ta huan na san sejco tijnemiltiyayaj tocarros iica Tlanahuatijquetl Acab,
    yaya catli eliyaya itata ni Joram, huan TOTECO techyolmelajqui'
  swh-ONEN: 'Yehu akamwambia Bidkari, mwendeshaji wa gari lake, “Mwinue na umtupe
    katika shamba lililokuwa mali ya Nabothi, Myezreeli. Kumbuka jinsi mimi na wewe
    tulivyokuwa tukiendesha pamoja magari yetu nyuma ya Ahabu baba yake, wakati Bwana
    alipotoa unabii huu kumhusu:'
  bba-bba: Mɑ Yehu u win tɑbu sunɔ turo Bidikɑɑ sɔ̃ɔwɑ u nɛɛ, sɑnɑm mɛ sɑ Akɑbu swĩi
    kɑ dumi ɑ yɑɑye ye Yinni Gusunɔ u ɡeruɑ win sɔ̃? U nɛɛ, nɡe mɛ Akɑbu u Nɑbɔti
    kɑ win bibun yɛm yɑri ɡbɑɑ te sɔɔ, nɡe mɛyɑ u koo mɑɑ de win bweserun yɛm mu yɑri
    ɡbɑɑ te sɔɔ. Yen sɔ̃, ɑ Yorɑmun ɡoo te suo ɑ kɑre ɡbɑɑ ten mi.
  eng-KJVCPB: 'Then said Jehu to Bidkar his captain, Take up, and cast him in the
    portion of the field of Naboth the Jezreelite: for remember how that, when I and
    thou rode together after Ahab his father, the Lord laid this burden upon him;'
  luo-luo: 'Jehu nowachone Bidkar jatend gechene mag lweny niya, “Kawe ibole e puodho
    mane mar Naboth ja-Jezreel. Par kaka in kod an ne wariembo gechewa kanyachiel
    bangʼ Ahab ma wuon-gi kane Jehova Nyasaye okoro wachni kuome kama:'
  meu-meu: Bena Iehu ese iduruna tauna Bidikara e hamaoroa, eto, Avabia isi, Naboto
    tau Iesrele ena tano ai ba negea. Badina be ba laloa, ita raruosi na tamana Ahaba
    murina amo ta laova negana ai, Iehova ese ia ihadikana herevana e gwauraia guna,
    eto
  npi-ULB: तब येहूले आफ्ना सेनापति बिदकारलाई भने, “तिनलाई उठाऊ र यिजरेली नाबोतको खेतमा
    फालिदेऊ । तिनका पिता आहाबको पछि रथमा तिमी र म जाँदा परमप्रभुले तिनको विरुद्धमा
    भन्‍नुभएको यो अगमवाणीको बारेमा वोचार गरः
  yor-yor: Jehu sọ fún Bidikari, balógun kẹ̀kẹ́ ẹ rẹ̀ pé, “Gbé e sókè kí ó sì jù ú
    sí orí oko tí ó jẹ́ ti Naboti ará Jesreeli. Rántí bí èmi àti ìwọ ti ń gun kẹ̀kẹ́
    papọ̀ lẹ́yìn Ahabu baba à rẹ nígbà tí Olúwa sọ àsọtẹ́lẹ̀ nípa rẹ̀,
  pes-OPCB: 'ییهو به سردار خود، بِدقَر گفت: «جنازهٔ او را بردار و به داخل مزرعهٔ نابوت
    بینداز، زیرا یکبار که من و تو سوار بر ارابه، پشت سر پدرش اَخاب بودیم، خداوند این
    پیغام را به او داد: ”من در اینجا در مزرعهٔ نابوت تو را به سزای عملت خواهم رساند،
    زیرا نابوت و پسرانش را کشتی و من شاهد بودم.“ پس حال همان‌طور که خداوند فرموده
    است، او را در مزرعهٔ نابوت بینداز.»'
  tgl-ULB: 'Pagkatapos sinabi ni Jehu kay Bidkar na kaniyang kapitan, “Damputin at
    itapon siya sa bukid ni Nabot na Jezreelita. Isipin kung paano ako at ikaw ay
    magkasamang sumakay pagkatapos ni Ahab na kaniyang ama, inilagay ni Yahweh ang
    propesiyang ito laban sa kaniya:'
  hui-hui: Tongolomu wiagola Yihu ibugua ami haru haga agali haguane mbira mini Bidiga
    heagohondo lalu, Ibunaga tingini Yaseriliali Nabodo dalu ngagoha bape hadaba.
    Bi mbira Anduane Homogohanda Yorama aba Kini Ahabahondo laminigo manda bidami.
    Ala iya karisini maha talima pialu hebaria Anduane Homogohanda Ahabahondo lamialu
    lalu,
  mya-mya: ထို​အ​ခါ​ယေ​ဟု​သည်​မိ​မိ​၏​ရ​ထား​မှူး ဗိ​ဒ​က​အား``သူ​၏​အ​လောင်း​ကို​ယူ​၍​နာ​ဗုတ်
    မြေ​ကွက်​ထဲ​သို့​ပစ်​ချ​လော့။ ယော​ရံ​မင်း​၏​ဖ​ခင် အာ​ဟပ်​နောက်​မှ သင်​နှင့်​ငါ​မြင်း​စီး​၍​လိုက်
    လာ​စဉ်​အ​ခါ​၌ ထာ​ဝ​ရ​ဘု​ရား​က​အာ​ဟပ် အား`ယ​မန်​နေ့​က​နာ​ဗုတ်​နှင့်​သား​များ​အား
    သတ်​သည့်​အ​မှု​ကို​ငါ​တွေ့​မြင်​ပြီ။ သို့​ဖြစ်​၍ ငါ​သည်​သင့်​အား​ထို​မြေ​ကွက်​ထဲ​၌​ပင်
    အ​ပြစ် ဒဏ်​စီ​ရင်​မည်' ဟု​မိန့်​တော်​မူ​သည်​ကို​သ​တိ ရ​လျက် ထာ​ဝရ​ဘု​ရား​မိန့်​ကြား​တော်​မူ​ခဲ့
    သည့်​အ​တိုင်း ယော​ရံ​၏​အ​လောင်း​ကို​နာ ဗုတ်​၏​မြေ​ကွက်​ထဲ​သို့​ပစ်​ချ​လော့'' ဟု​ဆို
    ၏။
  bod-N: དེ་ནས་ཡེ་ཧུས་རང་གི་དམག་དཔོན་པིད་ཀར་ལ། ཁོ་ཡར་ཁྱེར་ལ་ཡེ་སི་རེ་ཨེལ་པ་ནཱ་རྦོད་ཀྱི་ས་སྐལ་དེའི་ཞིང་ཁར་གཡུགས་ཤིག
    ང་དང་ཁྱོད་གཉིས་ཀྱིས་ཁོའི་ཕ་ཨ་ཧབ་ཀྱི་རྗེས་འབྲངས་ནས་མཉམ་དུ་རྟ་ཞོན་ཏེ་འགྲོ་དུས་སུ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཨ་ཧབ་ཀྱི་སྐོར་ལ་སྔར་འདི་ལྟར་བཀའ་ལུང་གནང་བ་ངའི་ཡིད་ལ་དྲན་པའི་ཕྱིར་ཡིན་ཏེ།
  sna-sna: 'Jehu akati kuna Bhidhikari, muchairi wengoro, “Musimudze umukande mumunda
    waimbova waNabhoti muJezireeri. Rangarira pataiva mungoro iwe neni tiri shure
    kwababa vake Ahabhu, Jehovha paakaita chiprofita ichi pamusoro pake:'
  spa-BLM: 'Entonces Jehú dijo a Bidkar, su capitán: “Recógelo y arrójalo en la parcela
    del campo de Nabot el jezreelita; pues recuerda que cuando tú y yo cabalgábamos
    juntos tras su padre Ajab, Yahvé le impuso esta carga:'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Jehú chi'' d''a vin̈aj Bidcar, vin̈ scolvaj
    yed''oc: —Iq''uelta vin̈ d''a yol scarruaje chi'', tza yumancanb''at vin̈ d''a
    yol smacb''encan vin̈aj Nabot aj Jezreel, yujto tzato in nacoti to a ach jun ved''nac
    ach ayic tzac''an on̈ och d''a spatic scarruaje vin̈aj Acab smam jun vin̈ tic,
    ayic yalannaccan jun lolonel tic Jehová d''a yib''an̈ vin̈aj Acab chi'' icha tic:'
  swh-ULB: 'Ndipo Yehu akamwambia Bidkari nahodha wake, “Mchukue na mtupie kwenye
    shamba la Nabothi Myezreeni. Fikiria kuhusu vile ambavyo wewe na mimi tulivyoendesha
    pamoja baada ya Ahabu baba yake, Yahwe aliuweka juu unabii dhidi yake:'
  bel-bel: 'І сказаў Іуй Бідэкару, саноўніку свайму: вазьмі, кінь яго на дзялянку
    поля Навутэя Ізрэеліцяніна, бо ўспомні, як мы з табою ехалі ўдвух за Ахавам, бацькам
    ягоным, і як Гасподзь сказаў на яго такое прароцтва.'
  deu-ELBBK: 'Und er sprach zu Bidkar, seinem Anführer: Nimm ihn und wirf ihn auf
    das Grundstück Nabots, des Jisreeliters. Denn gedenke, wie wir, ich und du, neben
    einander hinter seinem Vater Ahab herritten und der HERR diesen Ausspruch über
    ihn tat:'
  mbb-OT: 'Migkeǥiyan ni Jehu si Bidkar he upisyal zin te, “Kuwaa nu is lawa ni Joram
    ne itimbag nu sikandin diyà te pemuleey ni Nabot he tig-Jezreel. Egketenuzan nu
    ve hein mid-untud ki he ziyè ki te egkeiniyuǥan te amey zin he si Ahab? Migkaǥi
    te Nengazen is menge lalag he ebpekesuǥat kandin he:'
  mal-2015: 'യേഹൂ തന്റെ പടനായകനായ ബിദ്കാരോടു പറഞ്ഞതു: അവനെ എടുത്തു യിസ്രെയേല്യനായ
    നാബോത്തിന്റെ നിലത്തിൽ എറിഞ്ഞുകളക; ഞാനും നീയും ഒരുമിച്ചു അവന്റെ അപ്പനായ ആഹാബിന്റെ
    പിന്നാലെ കുതിരയേറി പോകുമ്പോൾ:'
  rmc-rmc: 'Paľis o Jehu phenďa peskre veľiťeľiske le Bidkariske: „Le les a čhiv les
    pre maľa le Nabotoskri andral o Jezreel. Leper tuke oda, so šunďam, sar džahas
    duj džene pro verdan pal leskro dad Achab. O RAJ pal leste kavke phenďa:'
  pes-OPV: 'و ییهو به بدقر، سردارخود گفت: «او را برداشته، در حصه ملک نابوت یزرعیلی
    بینداز و بیادآور که چگونه وقتی که من وتو با هم از عقب پدرش اخاب، سوار می‌بودیم،
    خداوند این وحی را درباره او فرمود.'
  ron-1924: 'Иеху а зис кэпетенией сале Бидкар: „Я-л ши арункэ-л ын огорул луй Набот
    дин Изреел, кэч аду-ць аминте кэ, атунч кынд стэтям ымпреунэ, еу ши ту, кэларе
    пе кай ынапоя татэлуй сэу Ахаб, Домнул а ростит ымпотрива луй хотэрыря ачаста:'
  ben-OBCV: 'যেহূ তাঁর রথের দায়িত্বপ্রাপ্ত কর্মকর্তা বিদকরকে বললেন, “ওকে তুলে নিয়ে
    এসে যিষ্রিয়েলীয় নাবোতের জমিতে ছুঁড়ে ফেলে দাও। মনে করে দেখো, তুমি-আমি যখন ওর
    বাবা আহাবের পিছু পিছু রথে চড়ে যাচ্ছিলাম, তখন সদাপ্রভু আহাবের বিরুদ্ধে এই ভাববাণী
    করেছিলেন:'
  som-som: Kolkaasaa Yeehuu wuxuu ku yidhi Bidqar oo sirkaalkiisii ahaa, Isaga kor
    u qaad oo ku dhex tuur beerta Naabood kii reer Yesreceel; waayo, bal xusuuso sidii
    Rabbigu isaga hadalkan culus uga sheegay markaynu aniga iyo adiguba innagoo fardo
    fuushan aabbihiis Axaab daba soconnay;
  lat-VUC: 'Dixitque Jehu ad Badacer ducem: Tolle, projice eum in agro Naboth Jezrahelitæ:
    memini enim quando ego et tu sedentes in curru sequebamur Achab patrem hujus,
    quod Dominus onus hoc levaverit super eum, dicens:'
  eng-ASVBT: 'Then said Jehu to Bidkar his captain, Take up, and cast him in the portion
    of the field of Naboth the Jezreelite; for remember how that, when I and thou
    rode together after Ahab his father, Jehovah laid this burden upon him:'
  ita-1885: 'E Iehu disse a Bidcar, suo capitano: Piglialo, e gittalo nella possessione
    del campo di Nabot Izreelita; perciocchè tu dei ricordarti come io, e tu, cavalcando
    a paro a paro con la gente a cavallo, che andava dietro ad Achab, suo padre, il
    Signore pronunziò contro a lui questo carico:'
  eng-LXXUP: And Jehu said to Bidkar his chief officer, Cast him into the portion
    of ground of Naboth the Jezreelite, for I and thou remember, riding as we were
    on chariots after Ahab his father, that the Lord took up this burden against him,
    saying,
  eng-ULB: 'Then Jehu said to Bidkar his captain, “Pick him up and throw him in the
    field of Naboth the Jezreelite. Think about how when you and I rode together after
    Ahab his father, Yahweh placed this prophecy against him:'
  spa-VBL: 'Jehú dijo a Bidcar, su oficial: “Recógelo y arrójalo al campo de Nabot
    de Jezrel. Recuerda que cuando tú y yo cabalgábamos juntos detrás de su padre
    Acab, el Señor hizo esta profecía contra él:'
  fra-_FOB: 'Et Jéhu dit à Bidkar, son officier: Prends-le, et le jette dans le champ
    de Naboth, le Jizréélite. Car souviens-toi que, lorsque nous étions à cheval,
    moi et toi, l''un auprès de l''autre, à la suite d''Achab, son père, l''Éternel
    prononça contre lui cet oracle:'
  mal-mal: 'യേഹൂ തന്റെ പടനായകനായ ബിദ്കാരോട് പറഞ്ഞത്: “അവനെ എടുത്ത് യിസ്രയേല്യനായ നാബോത്തിന്റെ
    നിലത്തിലേക്ക് എറിഞ്ഞുകളക; ഞാനും നീയും ഒരുമിച്ചു അവന്റെ അപ്പനായ ആഹാബിനെ കുതിരപ്പുറത്ത്
    പിന്തുടരുമ്പോൾ,'
  urd-GVR: Yāhū ne apne sāth wāle afsar Bidqar se kahā, “Is kī lāsh uṭhā kar us bāġh
    meṅ phaiṅk deṅ jo Nabot Yazraelī se chhīn liyā gayā thā. Kyoṅki wuh din yād kareṅ
    jab ham donoṅ apne rathoṅ ko is ke bāp Aḳhiyab ke pīchhe chalā rahe the aur Rab
    ne Aḳhiyab ke bāre meṅ elān kiyā,
  suz-BL: मिनु येहूम आ लडाइ पाइब आन ठेयब मुर बिदकार कली “मेरे कली पोक्‍शा येज्रेली
    नाबोथ आ रूम ताइक्‍तो। गे नु गो मेको आ आफ आहाब नु शाराम काथ काथा लसानु, मेको आ
    पर्बम परमप्रभु यावेम लोव़ पशो गे तुइश्‍शो बाक्‍नेवे। १राजा २१:१९; यसैया १३:१;
    येरमीया २३:३३-४०
  ita-1927: 'Poi Jehu disse a Bidkar, suo aiutante: “Piglialo, e buttalo nel campo
    di Naboth d’Izreel; poiché, ricordalo, quando io e tu cavalcavamo assieme al séguito
    di Achab, suo padre, l’Eterno pronunciò contro di lui questa sentenza:'
  ckb-ckb: 'یێهو بە بیدقەری ئەفسەری گالیسکەکانی گوت: «هەڵیبگرە و فڕێیبدە ناو کێڵگەکەی
    ناڤۆتی یەزرەعیلی. لەبیرت بێت کاتێک من و تۆ پێکەوە بەدوای ئەحاڤی باوکیدا سواری
    گالیسکە بووین، یەزدان ئەم سروشەی سەبارەت بەو ڕاگەیاند:'
  eng-BBE: 'Then Jehu said to Bidkar, his captain, Take him up, and put him in the
    field of Naboth the Jezreelite: for is not that day in your memory when you and
    I together on our horses were going after Ahab, his father, and the Lord put this
    fate on him, saying:'
