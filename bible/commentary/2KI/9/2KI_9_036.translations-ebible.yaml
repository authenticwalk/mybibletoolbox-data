verse: 2KI.009.036
translations:
  mal-C: 'അവർ തിരിച്ചുചെന്ന് യേഹുവിനോടു വിവരം പറഞ്ഞു. അപ്പോൾ അദ്ദേഹം: “യെസ്രീലിന്റെ
    പ്രദേശത്തുവെച്ച് നായ്ക്കൾ ഈസബേലിന്റെ മാംസം തിന്നും.'
  deu-TKW: 'Da kamen sie wieder und meldeten es ihm; er aber erklärte: So erfüllt
    sich jenes Wort Jahwes, das er durch seinen Knecht, den Thisbiter Elia, geredet
    hat: Auf der Flur von Jesreel sollen die Hunde das Fleisch Isebels fressen,'
  lin-lin: 'Bazongaki mpe bayebisaki Jewu : « Tala liloba oyo Yawe alobaki na nzela
    ya mosali na Ye, Eliya, moto ya mboka Tishibe : ‹ Bambwa ekolia nzoto ya Jezabeli
    kati na elanga ya Jizireyeli.'
  eng-LSV: And they turn back, and declare [it] to him, and he says, “It [is] the
    word of YHWH that He spoke by the hand of this servant, Elijah the Tishbite, saying,
    In the portion of Jezreel the dogs eat the flesh of Jezebel,
  eng-GNV: Wherefore they came agayne and tolde him. And he said, This is the worde
    of the Lord, which he spake by his seruant Eliiah the Tishbite, saying, In the
    fielde of Izreel shall ye dogs eate the flesh of Iezebel.
  eng-WEBSTER: 'Wherefore they came again, and told him. And he said, This is the
    word of the LORD, which he spoke by his servant Elijah the Tishbite, saying, In
    the portion of Jezreel shall dogs eat the flesh of Jezebel:'
  nhw-BL: 'Huajca mocuepque huan quiyolmelahuaco Jehú huan Jehú quiijto: ―Toteco Dios
    ya quiijtojtoya por itequipanojca, Elías, catli ehua altepetl Tisbe, para chichime
    quicuasquíaj itlacayo Jezabel tlalchi ipan altepetl Jezreel.'
  swh-ONEN: 'Wakarudi na kumwambia Yehu, ambaye alisema, “Hili ndilo neno la Bwana
    alilosema kupitia kinywa cha mtumishi wake Eliya Mtishbi, kwamba: Katika kiwanja
    cha Yezreeli, mbwa wataikula nyama ya Yezebeli.'
  bba-bba: Mɑ bɑ dɑ bɑ ye Yehu sɔ̃ɔwɑ, yerɑ u bu wisɑ u nɛɛ, mɛyɑ Yinni Gusunɔ u rɑɑ
    ɡeruɑ sɑɑ win sɔmɔ Eli Tisibiɡiin nɔɔn di, ye u nɛɛ, bɔ̃nɑ nu koo Yesɑbɛlin ɡoru
    tem Yisirɛɛlin ɡberɔ.
  eng-KJVCPB: 'Wherefore they came again, and told him. And he said, This is the word
    of the Lord, which he spake by his servant Elijah the Tishbite, saying, In the
    portion of Jezreel shall dogs eat the flesh of Jezebel:'
  luo-luo: 'Negidok ma giwachone Jehu wachno, mane owacho niya, “Ma e wach mane Jehova
    Nyasaye owacho kokadho kuom jatichne Elija ja-Tishbi: E puodho manie paw Jezreel
    guogi nokidh ringre Jezebel.'
  meu-meu: 'Bena idia na ela, e hamaoroa. Bena ia eto, Iehova ena hereva, ena hesiai
    tauna Elia, tau Tisbe, uduna amo e gwauraia, herevana binai: Iesrele tanona ai
    sisia ese Iesebel hidiona bae ania,'
  npi-ULB: त्‍यसैले तिनीहरू आएर येहूलाई बताए । तिनले भने, “आफ्ना सेवक तिश्बी एलियाद्वारा
    परमप्रभुले बोल्नुभएको वचन यही हो, 'यिजरेलको जमिनमा कुकुरहरूले ईजेबेलको मासु खानेछन्,
  yor-yor: Wọ́n padà lọ sọ fún Jehu, ẹni tí ó wí pé, “Èyí ni ọ̀rọ̀ Olúwa tí ó sọ nípasẹ̀
    ìránṣẹ́ rẹ̀ Elijah ará Tiṣibi wí pé, ‘Ní orí oko Jesreeli ni àwọn ajá yóò ti jẹ
    ẹran-ara Jesebeli.
  emp-NTPO: 'Ãdjirãba Jehúa jarad̶e wãsid̶aa. Maʌ̃ne Jehúba jarasia: –Ãcõrẽba jarad̶a
    quĩrãca mãwãsia. Tisbéd̶ebema Elíad̶eba Ãcõrẽba jarasia: Jezreel puru caita Jezabelera
    bead̶aped̶a usaba cod̶ia.'
  pes-OPCB: 'پس بازگشتند و به ییهو گزارش دادند. او گفت: «این درست همان چیزی است که
    خداوند به ایلیای نبی فرموده بود که سگها گوشت ایزابل را در مزرعهٔ یزرعیل می‌خورند'
  tgl-ULB: Kaya bumalik sila at sinabi kay Jehu. Sinabi niya, “Ito ang salita ni Yahweh
    na sinabi niya sa pamamagitan ng kaniyang lingkod na si Elias na Tisbita, sinasabing,
    'Sa lupain ng Jezreel kakainin ng mga aso ang laman ni Jezabel,
  hui-hui: Ani biyiyago handalu tigua dai buwa Yihu lamialu hemiria ibugua tihondo
    lalu, O biyadaruni bamba Anduane Homogohanda ibunaga biabe biaga Tisibe tanoali
    Elayaha howa latagi hayago lola hayada. Anduane Homogohanda bi ogoni ogodagua
    lene. Yasebele ibu homaragola ibunaga tingini Yaserili tanonaga dindi ngagoria
    dege biangorume nai holebira.
  mya-mya: ယေ​ဟု​အား​အ​စီ​ရင်​ခံ​ကြ​၏။ ထို​အ​ခါ ယေ​ဟု​က``ယေ​ဇ​ဗေ​လ​သည်​ယေ​ဇ​ရေ​လ အ​ရပ်​တွင်​ခွေး​စာ​ဖြစ်​လိမ့်​မည်။-
  bod-N: དེའི་ཕྱིར་དེ་ཚོ་ཕྱིར་ལོག་ནས་ཁོ་ལ་སྨྲས་པ་དང་། ཁོ་ན་རེ། འདི་ནི་དཀོན་མཆོག་ཡ་ཝཱེས་ཉིད་ཀྱི་ཞབས་ཕྱི་ཐི་ཞི་པ་ཨེ་ལི་ཡཱའི་ངག་ནས་གསུངས་པའི་བཀའ་བཞིན་ཡིན་ཏེ།
    ཡེ་སི་རེ་ཨེལ་གྱི་ས་སྟེང་དུ་ཡེ་ཟི་བེལ་གྱི་ཤ་ཁྱིས་བཟའ་བར་འགྱུར་བ་དང་།
  sna-sna: 'Vakadzokera vakandoudza Jehu, iye akati, “Iri ndiro shoko raJehovha raakataura
    kubudikidza nomuranda wake Eria muTishibhi achiti: Imbwa dzichadya nyama yaJezebheri
    pamunda wokuJezireeri.'
  spa-BLM: 'Volvieron, pues, y le contaron. Dijo: “Esta es la palabra de Yahvé, que
    habló por medio de su siervo Elías el tisbita, diciendo: ‘Los perros comerán la
    carne de Jezabel en la parcela de Jezreel,'
  cac-cac: 'Axo ix paxta eb'' vin̈, ix yalan eb'' vin̈ d''a vin̈aj Jehú tas yaji,
    ix yalan vin̈: —Icha tic ix aj yelc''och tas schecnac Jehová yal vin̈aj Elías
    aj Tisbe, vin̈ schecab'' to a noc'' tz''i'' ol chianb''at snivanil ix Jezabel
    d''a yol yic Jezreel.'
  swh-ULB: Basi wakarudi na kumwambia Yehu. Akasema, “Hili ndilo neno la Yahwe ambalo
    ameliongea kupitia Eliya Mtishbi, likisema, 'Katika nchi Yezreeli mbwa ataula
    mwili wa Yezebeli,
  bel-bel: 'І вярнуліся, і данесьлі яму. І сказаў ён: такое было слова Госпада, якое
    Ён мовіў праз раба Свайго Ільлю Фэсьвіцяніна, сказаўшы: на полі Ізрэельскім зжаруць
    сабакі цела Езавэлі,'
  deu-ELBBK: 'Und sie kamen zurück und berichteten es ihm. Und er sprach: Das ist
    das Wort des HERRN, das er durch seinen Knecht Elia, den Tisbiter, geredet hat,
    indem er sprach: Auf dem Grundstück zu Jisreel sollen die Hunde das Fleisch Isebels
    fressen;'
  mbb-OT: 'Umbe, midlikù dan ne migkaǥi zan heini ziyà te ki Jehu. Migkaǥi si Jehu
    te, “Iyan heini migkaǥi te Nengazen pinaaǥi te suluǥuen din he si Elias he tig-Tishbe:
    ‘Egkeenen te menge asu is sapù ni Jezebel ziyà te sevaha he tanà diyà te Jezreel.'
  mal-2015: 'അവർ മടങ്ങിവന്നു അവനോടു അതു അറിയിച്ചു. അപ്പോൾ അവൻ: യിസ്രെയേൽപ്രദേശത്തുവെച്ചു
    നായ്ക്കൾ ഈസേബെലിന്റെ മാംസം തിന്നുകളയും;'
  rmc-rmc: 'Sar avle pale, phende oda le Jehuoske a ov phenďa: „Ačhiľa pes avke, sar
    phenďa o RAJ prekal peskro služobňikos Eliaš andral o Tišbe: ‚Pre maľa andro Jezreel
    o rikone chana la Jezabelakro ťelos'
  pes-OPV: 'پس برگشته، وی را خبر دادند. و او گفت: «این کلام خداوند است که به واسطه
    بنده خود، ایلیای تشبی تکلم نموده، گفت که سگان گوشت ایزابل را در ملک یزرعیل خواهند
    خورد.'
  ron-1924: 'С-ау ынторс ши ау спус луй Иеху, каре а зис: „Аша спусесе Домнул прин
    робул сэу Илие, Тишбитул: ‘Кыний вор мынка ын огорул дин Изреел карня Изабелей;'
  ben-OBCV: 'তারা ফিরে গিয়ে যেহূকে সেকথা বলল, ও তিনি বললেন, “এ সদাপ্রভুর সেই কথা
    যা তিনি তাঁর দাস তিশবীয় এলিয়র মাধ্যমে বললেন: যিষ্রিয়েলের জমিতে কুকুরেরা ঈষেবলের
    মাংস ছিঁড়ে খাবে।'
  som-som: Sidaas daraaddeed way soo noqdeen, oo isagii bay u soo sheegeen. Wuxuuna
    yidhi, Kanu waa eraygii Rabbigu kaga hadlay addoonkiisii Eliiyaah kii reer Tishbii
    isagoo leh, Beerta Yesreceel dhexdeeda ayaa eeydu ku cuni doonaan Yesebeel hilibkeeda.
  lat-VUC: 'Reversique nuntiaverunt ei. Et ait Jehu: Sermo Domini est, quem locutus
    est per servum suum Eliam Thesbiten, dicens: In agro Jezrahel comedent canes carnes
    Jezabel,'
  eng-ASVBT: Wherefore they came back, and told him. And he said, This is the word
    of Jehovah, which he spake by his servant Elijah the Tishbite, saying, In the
    portion of Jezreel shall the dogs eat the flesh of Jezebel;
  ita-1885: 'E ritornarono, e lo rapportarono a Iehu. Ed egli disse: Questa è la parola,
    che il Signore avea pronunziata per Elia Tisbita, suo servitore, dicendo: I cani
    mangeranno la carne di Izebel nel campo d''Izreel.'
  eng-LXXUP: And they returned and told him. And he said, It is the word of the Lord,
    which he spoke by the hand of Elijah the Tishbite, saying, In the portion of Jezreel
    shall the dogs eat the flesh of Jezebel.
  eng-ULB: So they came back and told Jehu. He said, “This is the word of Yahweh which
    he spoke by his servant Elijah the Tishbite, saying, 'In the land at Jezreel the
    dogs will eat the flesh of Jezebel,
  spa-VBL: 'Volvieron y se lo contaron a Jehú, quien dijo: “Esto es lo que ha dicho
    el Señor por medio de su siervo Elías tisbita: ‘Los perros comerán la carne de
    Jezabel en la parcela de Jezrel.'
  fra-_FOB: 'Et, étant retournés, ils le lui rapportèrent. Alors il dit: C''est la
    parole que l''Éternel a prononcée par son serviteur Élie, le Thishbite, en disant:
    Dans le champ de Jizréel les chiens mangeront la chair de Jésabel;'
  mal-mal: 'അവർ മടങ്ങിവന്ന് അവനോട് അത് അറിയിച്ചു. അപ്പോൾ അവൻ: “യിസ്രയേൽപ്രദേശത്തുവെച്ച്
    നായ്ക്കൾ ഈസേബെലിന്റെ മാംസം തിന്നുകളയും;'
  urd-GVR: Yāhū ke pās wāpas jā kar unhoṅ ne use āgāh kiyā. Tab us ne kahā, “Ab sab
    kuchh pūrā huā hai jo Rab ne apne ḳhādim Iliyās Tishbī kī mārifat farmāyā thā,
    ‘Yazrael kī zamīn par kutte Īzabil kī lāsh khā jāeṅge.
  suz-BL: मिनु मेकोपुकी लेश्‍शा जाक्‍शा येहू कली शेंदमे बाक्‍त। मिनु मेकोमी “परमप्रभु
    यावेम आ गेय पाइब तिश्‍बे सहर ङा एलीया रे पा ‘इजेबेल कली येज्रेल सहरम कुचुमम ब्‍वाइनीम।
    १राजा २१:२३
  ita-1927: 'E tornarono a riferir la cosa a Jehu, il quale disse: “Questa è la parola
    dell’Eterno pronunziata per mezzo del suo servo Elia il Tishbita, quando disse:
    “I cani divoreranno la carne di Izebel nel campo d’Izreel;'
  ckb-ckb: 'گەڕانەوە و بە یێهویان ڕاگەیاند. ئەویش گوتی: «ئەمە فەرمایشتی یەزدانە کە
    لە ڕێگەی ئەلیاسی تیشبی خزمەتکاریەوە فەرمووی، لە پارچە زەوییەکەی یەزرەعیل سەگ گۆشتی
    ئیزابێل دەخۆن.'
  eng-BBE: So they came back and gave him word of it. And he said, This is what the
    Lord said by his servant Elijah the Tishbite, saying, In the heritage of Jezreel
    the flesh of Jezebel will become food for dogs;
  kan-OKCV: 'ಅದಕ್ಕವನು, “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಸೇವಕನಾಗಿರುವ ತಿಷ್ಬೀಯನಾದ ಎಲೀಯನ ಮುಖಾಂತರ ಹೇಳಿದ
    ವಾಕ್ಯವು ಇದೇ: ಇಜ್ರೆಯೇಲ್ ಊರಿನ ಹೊಲದಲ್ಲಿ ನಾಯಿಗಳು ಈಜೆಬೆಲಳ ಮಾಂಸವನ್ನು ತಿನ್ನುವುವು.'
  tam-2017: 'ஆகையால் அவர்கள் திரும்பிவந்து அவனுக்கு அறிவித்தார்கள்; அப்பொழுது அவன்:
    இது யெகோவா திஸ்பியனாகிய எலியா என்னும் தம்முடைய ஊழியக்காரனைக்கொண்டு சொன்ன வார்த்தை;
    யெஸ்ரயேலின் நிலத்திலே நாய்கள் யேசபேலின் மாம்சத்தைத் தின்னும் என்றும்,'
  spa-RV-1909: 'Y volvieron, y dijéronselo. Y él dijo: La palabra de Dios es ésta,
    la cual él habló por mano de su siervo Elías Thisbita, diciendo: En la heredad
    de Jezreel comerán los perros las carnes de Jezabel.'
  ron-BTF: 'De aceea s-au întors și i-au spus. Iar el a zis: Acesta este cuvântul
    DOMNULUI, pe care l-a vorbit prin servitorul său, Ilie tișbitul, spunând: Câinii
    vor mânca în moștenirea lui Izreel carnea Izabelei;'
  eng-WEBP: Therefore they came back, and told him. He said, “This is the LORD’s word,
    which he spoke by his servant Elijah the Tishbite, saying, ‘The dogs will eat
    the flesh of Jezebel on the plot of Jezreel,
  eng-FBV: 'They went back and told Jehu, who said, “This is what the Lord said through
    his servant Elijah the Tishbite: ‘Dogs will eat Jezebel''s flesh on the plot of
    ground at Jezreel.'
  nld-1939: 'Ze keerden terug, om het aan Jehoe te melden. Hij riep uit: Zo heeft
    het Jahweh door zijn dienaar Elias uit Tisjbe voorspeld: “Op de plaats van Jizreël
    zullen de honden het vlees van Izébel verslinden;'
  nch-BL: 'Huajca mocuetque huan quiyolmelahuacoj Jehú huan Jehú quiijto: ―Toteco
    Dios ya quiijtojtoya ica itequipanojca Elías cati ehua altepet Tisbe, para chichime
    quicuasquíaj itacayo Jezabel talchi ipan altepet Jezreel.'
  vie-1934: 'Chúng trở về cho chủ mình hay điều đó. Giê-hu bèn nói: Aáy là lời của
    Đức Giê-hô-va đã cậy miệng Ê-li, người Thi-sê-be, tôi tớ Ngài, mà phán rằng: Chó
    sẽ ăn thịt Giê-sa-bên tại trong đồng ruộng Gít-rê-ên;'
  hin-CV: 'जब वे लौटकर येहू को बताने गए, उसने याद दिलाया, “यह याहवेह की भविष्यवाणी
    के अनुसार हुआ है, जो उन्होंने अपने सेवक तिशबेवासी एलियाह के माध्यम से भेजी थी:
    येज़्रील की सीमा के ही भीतर कुत्ते ईजेबेल का मांस खा जाएंगे,'
  spa-BES: 'Entonces volvieron y le dieron palabra de ello. Y él dijo: Esto es lo
    que el Señor dijo por su siervo Elías el Tisbita, diciendo: En la herencia de
    Jezreel, la carne de Jezabel se convertirá en alimento para los perros;'
  tdx-tdx: 'le nimpoly iereo nitalily ama’e; le hoe re: Izay ty nitsara’ Iehovà nampisaontsie’e
    i mpitoro’e Elià nte-Tisbý, ty hoe: An-toe’ Iezreele eo ty hihinana’ o amboao
    ty nofo’ Iizebele;'
  tha-KJV: เมื่อเขากลับมาทูลพระองค์ พระองค์​ตรั​สว​่า “​นี่​เป็นไปตามพระวจนะของพระเยโฮวาห์
    ซึ่งพระองค์ตรัสทางเอลียาห์ชาวทิชบี​ผู้รับใช้​ของพระองค์​ว่า ‘สุนัขจะกินเนื้อของเยเซเบลในเขตแดนยิสเรเอล’
  por-BR-2018: 'E voltaram, e disseram-no. E ele disse: A palavra de Deus é esta,
    a qual ele falou por meio de seu servo Elias Tisbita, dizendo: Na propriedade
    de Jezreel comerão os cães as carnes de Jezabel.'
  deu-ELO: 'Und sie kamen zurück und berichteten es ihm. Und er sprach: Das ist das
    Wort Jehovas, das er durch seinen Knecht Elia, den Tisbiter, geredet hat, indem
    er sprach: Auf dem Grundstück zu Jisreel sollen die Hunde das Fleisch Isebels
    fressen;'
  eng-WYC-2018: and they turned again, and told to him, (or and they returned, and
    told him). And Jehu said, This is the word of the Lord, which he spake by his
    servant, Elijah of Tishbe/Elijah (the) Tishbite, and said, (The) Dogs shall eat
