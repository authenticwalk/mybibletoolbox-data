    الَّذِي نَطَقَ بِهِ عَلَى لِسَانِ إِيلِيَّا التِّشْبِيِّ قَائِلاً: إِنَّ الْكِلابَ
    سَتَلْتَهِمُ لَحْمَ إِيزَابِلَ فِي حَقْلِ يَزْرَعِيلَ.'
  ewe-ewe: Esi wotrɔ gbɔ va gblɔ nu siwo wokpɔ na Yehu la, egblɔ be, “Nu si tututu
    Yehowa gblɔ lae va eme! Egblɔ na Nyagblɔɖila Eliya be avuwo aɖu Yezebel ƒe kukua
    le Yezreel
  eng-LEE: 'And they returned, and told him; and he said, It is the word of the Lord,
    which he spoke by means of his servant Elijah the Tishbite, saying, In the field
    of Yizre''el shall the dogs eat the flesh of Izebel:'
  gvn-gvn: '@see-verse:2KI.009.035'
  asm-FB: সেয়ে তেওঁলোকে উভটি গৈ যেহূক এই বাতৰি দিলে; তাতে তেওঁ ক’লে, “যিহোৱাই তেওঁৰ
    দাস তিচবীয়া এলিয়াৰ দ্বাৰাই ঠিক এই কথাই কৈছিল যে, ‘যিজ্ৰিয়েলৰ মাটিত কুকুৰবোৰে
    ঈজেবলৰ মঙহ খাব,
  sus-A: عٍ تٌ نَ قٍ دّنتّفّ مَنفّ يٍهُ بّ، عَ نَشَ عَ قَلَ، «عَلَتَلَ شَ مَسٍنيِ
    نَن كَمَلِشِ، عَ نَشَن تِ عَننَبِ عٍلِيَ تِسِبٍكَ سَابُي رَ. عَ عَ قَلَ نّ، ‹بَرٍيٍ
    يٍسَبٍلَ سُبٍ دٌنمَ نّ يِسِرٍيلِ بْشِ مَ.
  fra-SBL: 'Elles revinrent donc, et le lui dirent. Il dit : « C''est ici la parole
    de Yahvé, qu''il a prononcée par son serviteur Élie, le Tishbite, en disant :
    « Les chiens mangeront la chair de Jézabel sur le terrain de Jizreel,'
  hbo-hbo: וַיָּשֻׁבוּ֮ וַיַּגִּ֣ידוּ לֹו֒ וַיֹּ֙אמֶר֙ דְּבַר־יְהוָ֣ה ה֔וּא אֲשֶׁ֣ר
    דִּבֶּ֗ר בְּיַד־עַבְדֹּ֛ו אֵלִיָּ֥הוּ הַתִּשְׁבִּ֖י לֵאמֹ֑ר בְּחֵ֣לֶק יִזְרְעֶ֔אל
    יֹאכְל֥וּ הַכְּלָבִ֖ים אֶת־בְּשַׂ֥ר אִיזָֽבֶל׃
  piu-2006: '@see-verse:2KI.009.035'
  kik-kik: 'Nao makĩhũndũka, makĩĩra Jehu ũhoro ũcio, nake akiuga atĩrĩ, “Gĩkĩ nĩ
    kiugo kĩa Jehova kĩrĩa aaririe na kanua ka ndungata yake Elija ũrĩa Mũtishibi,
    akiuga atĩrĩ: Ngui nĩikaarĩa mwĩrĩ wa Jezebeli kamũgũnda-inĩ ka Jezireeli.'
  fra-NCL: 'Ils retournèrent l’annoncer à Jéhu, qui dit : « Telle est la parole de
    Yahweh, qu’il avait prononcée par son serviteur Elie le Thesbite, en disant :
    Dans le champ de Jezrahel, les chiens mangeront la chair de Jézabel ;'
  cek-AK: 'To pongah nihcae loe amlaem o let moe, Jehu khaeah thuih pae o. To naah
    Jehu mah, Jezereel kami ih lawk hmuen ah uinawk mah Jezebel ih qok to caa tih,
    tiah Angraeng mah a tamna Tishbeh acaeng Elijah khaeah thuih ih lok to akoep boeh:'
  cuk-cuk: 'Degisoggu, gannar Jehúʼse nonimalad, bela ega sognonimalad, geb Jehú amarga
    sogded: —Bab-Dummad we-gayaburba bato e-mai-Elías-Tisbeʼginedba weyob sogsa gusad:
    ‘Jezreel-nainugi achumar Jezabel-e-mui gunnoye.’'
  uig-CYR: 'Улар йенип келип бу хәвәрни униңға дегәндә у: — Бу иш Пәрвәрдигар Өз қули
    Тишбилиқ Илияс арқилиқ ейтқан муну сөзиниң әмәлгә ашурулушидур: — «Иштлар Йизрәәлдики
    шу парчә йәрдә Йизәбәлниң гөшини йәйду.'
  tel-2017: వారు వచ్చి యెహూకి ఆ సంగతి చెప్పారు. అప్పుడు అతడు “ఇది యెహోవా తన సేవకుడూ,
    తిష్బీ వాడూ అయిన ఏలీయా ద్వారా పలికిన మాట, ‘యెజ్రెయేలు నేలపై కుక్కలు యెజెబెలు మాంసాన్ని
    తిని వేస్తాయి.
  hat-BSA: 'Pou sa, yo te retounen pou te pale li. Konsa, li te di: “Sa se pawòl SENYÈ
    a, ke Li te pale pa sèvitè li, Élie, Tichbit la. Li te di: ‘Nan teren Jizréel
    la, chen yo va manje chè Jézabel,'
  kos-kos: 'Ke elos fahkang ma inge nu sel Jehu, na el fahk, “Pa inge ma LEUM GOD
    El tuh fahk nu sel Elijah, mwet kulansap lal, mu ac sikyak: ‘Kosro ngalngul ac
    fah kangla manol Jezebel in acn Jezreel.'
  hbo-WLC: וַיָּשֻׁבוּ֮ וַיַּגִּ֣ידוּ לוֹ֒ וַיֹּ֙אמֶר֙ דְּבַר־יְהוָ֣ה ה֔וּא אֲשֶׁ֣ר
    דִּבֶּ֗ר בְּיַד־עַבְדּ֛וֹ אֵלִיָּ֥הוּ הַתִּשְׁבִּ֖י לֵאמֹ֑ר בְּחֵ֣לֶק יִזְרְעֶ֔אל
    יֹאכְל֥וּ הַכְּלָבִ֖ים אֶת־בְּשַׂ֥ר אִיזָֽבֶל׃
  ibo-ibo: 'Ha laghachiri gwa Jehu ihe ha hụrụ. Ọ zara sị ha, “Nke a bụ okwu Onyenwe
    anyị, nke o kwuru site nʼọnụ ohu ya Ịlaịja onye Tishbe sị: ‘Nʼala ubi dị na Jezril
    ka nkịta ga-anọ rie anụ ahụ Jezebel.'
  ory-ory: ଏହେତୁ ସେମାନେ ଫେରିଆସି ଯେହୂଙ୍କୁ ଜଣାଇଲେ। ତହିଁରେ ସେ କହିଲେ, “ଏ ତ ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟ, ସେ ଆପଣା ଦାସ ତିଶ୍‍ବୀୟ ଏଲୀୟଙ୍କ ଦ୍ୱାରା ଏହା କହିଥିଲେ, ଯଥା, ‘ଯିଷ୍ରିୟେଲୀୟ ଭୂମିରେ
    କୁକ୍କୁରମାନେ ଈଷେବଲ୍‍ର ମାଂସ ଖାଇବେ;
  chk-chk: Iwe, lupwen ra liwinto ren Jehu o üreni mine a fis, a üra, “Iei usun mine
    ewe Samol mi Lapalap a fen apasa ngeni nöün we chon angang Elias seni Tispe, pwe
    kolak repwe ochei fituken Isipel me lon kinikinin fanüen Jesrel.
  rop-rop: Wen detlot wekinmen bin gobek en dalim Jeihu wanim deibin luk. Imbin tok,
    “YAWEI bin dalim Ilaija det speshalwan mesinja blanga dis ting garra hepin weya
    ola dog garra dagat Jesabel bodi deya langa Jesriyel.
  ukr-1871: 'І вернувшись, звістили йому; він же сказав: Таке було слово Господнє,
    що вирік через слугу свого Тесбіа Ілию: На майданї в Езреелї жерти муть пси тїло
    Езабелине,'
  deu-1951: 'und sie kamen wieder und sagten es ihm. Er aber sprach: Es erfüllt sich,
    was der HERR durch seinen Knecht Elia, den Tisbiter, gesagt hat, als er sprach:
    «Auf dem Acker Jesreels sollen die Hunde das Fleisch der Isebel fressen!'
  eng-JPS: 'Wherefore they came back, and told him. And he said: ''This is the word
    of the LORD, which He spoke by His servant Elijah the Tishbite, saying: In the
    portion of Jezreel shall the dogs eat the flesh of Jezebel;'
  srp-1865: 'I doðoše natrag i javiše, a on reèe: to je rijeè Gospodnja, koju je rekao
    preko sluge svojega Ilije Tesviæanina govoreæi: u polju Jezraelskom izješæe psi
    tijelo Jezaveljino.'
  lug-lug: Ne baddayo eri Yeeku ne bamutegeeza. N’abagamba nti, “Kino kye kigambo
    kya Mukama, kye yayogerera mu muddu we Eriya Omutisubi ng’agamba nti, ‘Mu kibangirizi
    ky’e Yezuleeri, embwa mwe ziririira omulambo gwa Yezeberi.
  heb-heb: וישבו ויגידו לו ויאמר דבר יהוה הוא אשר דבר ביד עבדו אליהו התשבי לאמר בחלק
    יזרעאל יאכלו הכלבים את בשר איזבל׃
  ben-IRV: কাজেই তারা ফিরে গিয়ে তাঁকে খবর দিলে তিনি বললেন, “এটা সদাপ্রভুর বাক্য অনুসারে
    হল, তিনি তাঁর দাস তিশ্‌বীয় এলিয়ের মধ্যে দিয়ে এই কথা বলেছিলেন, ‘যিষ্রিয়েলের
    জমিতে কুকুরেরা ঈষেবলের মাংস খাবে
  pan-pan: ਤਦ ਉਹ ਮੁੜ ਆਏ ਅਤੇ ਉਸ ਨੂੰ ਇਹ ਦੱਸਿਆ ਤਾਂ ਉਸ ਨੇ ਆਖਿਆ, ਇਹ ਯਹੋਵਾਹ ਦਾ ਉਹ ਬਚਨ ਹੈ
    ਜਿਹੜਾ ਉਸ ਨੇ ਆਪਣੇ ਦਾਸ ਏਲੀਯਾਹ ਤਿਸ਼ਬੀ ਦੇ ਰਾਹੀਂ ਆਖਿਆ ਸੀ ਕਿ ਯਿਜ਼ਰਏਲ ਦੀ ਭੂਮੀ ਦੇ ਖੇਤ
    ਵਿੱਚ ਕੁੱਤੇ ਈਜ਼ਬਲ ਦਾ ਮਾਸ ਖਾਣਗੇ।
  mya-JVB: ယေဟုက၊ ယေဇရေလ မြေကွက် ၌ ခွေး တို့သည် ယေဇဗေလ ၏အသား ကို စား ကြလိမ့်မည်ဟု
    ထာဝရဘုရား သည် မိမိ ကျွန် တိရှဘိ မြို့သားဧလိယ အားဖြင့် မိန့် တော်မူသော စကား တော်သည်
    ဤသို့ပြည့်စုံပြီ
  tbg-tbg: 'vaumanta vika vuru Jehura tiva amuvaro viva tiharo, Noravano Kotiva nai
    kaiqa vaiinti Tisibehainaara Elaitaara noqihairo ti uvava vate vivauma vaivo.
    Noravano Kotiva mintima tivo: Naantiara Jeseririqiraa vairi vika Jesebelira vaata
    nama kevarave.'
  hmo-hmo: 'Vadaeni, idia lao, Iehu idia hamaoroa. Iehu ia gwau, “Lohiabada ena hereva,
    iena hesiai tauna Elia, Tisebe tauna, ena uduna dekena amo ia gwauraia be inai:
    Ieserele ena tano dekenai, sisia ese Iesebele ena hidiona do idia ania,'
  urd-urd: इसलिए वह लौट आए और उसे ये बताया, इसने कहा, ये ख़ुदावन्द का वही सुख़न है,
    जो उसने अपने बन्दे एलियाह तिशबी के मा'रिफ़त फ़रमाया था, 'यज़र'एल के इलाके़ में
    कुत्ते ईज़बिल का गोश्त खाएँगे;
  rus-SYN: 'И возвратились, и донесли ему. И сказал он: таково было слово Господа,
    которое Он изрек чрез раба Своего Илию Фесвитянина, сказав: на поле Изреельском
    съедят псы тело Иезавели,'
  bqc-SIM: 'Ɔ̃ wà ɛ̀a gɛ ò Yehuɛ, ↄ̃ à mɛ̀: Yã́ pↄ́ Dii dà a zↄ̀blena Tisɛbɛ
    gbɛ̃́ Ɛliaɛ a òn we, à mɛ̀: Gbɛ̃ↄ Zezabɛli mɛ so Yezɛlɛɛ bĩ́i kpɛɛ.'
  tcz-CHONGTHU: Chuin amaho ahung kile uvin Jehu kom’a aseijun ahileh, “Pakaiyin Tishbe
    khoa alhachapa Elijah kom’a anasei chu guilhung ahi tai, Jezreel khosung’a Jezebel
    tahsa hi uichan aneh hiding ahi,” atia ana chu ana hilchen in ahi.
  mar-mar: तेव्हा त्या लोकांनी येऊन येहूला हे सांगितले. येहू त्यांना म्हणाला, “आपला
    सेवक एलीया तिश्बी याच्या मार्फत परमेश्वराने हेच सांगितले होते. एलीया म्हणाला होता,
    ‘इज्रेलच्या परिसरात ईजबेलचा देह कुत्री खातील.’
  qub-qub: 'Chaura Jehüta willaj cutiran. Jehú niran: «Maynami Tayta Diosga willacachiran
    Tisbe runa profëtan Eliaswan. Elías nisha caran: ‹Jezabelpa cuerpuntaga allgucunami
    miconga Jezreelcho.'
  bqp-bqp: 'Akũ ò ɛ̀ra ò gɛ̀ɛ ò ò Yehunɛ, akũ à pì: Yã kũ Dikiri ò a zↄ̀bleri
    Tisibɛ gbɛ̃ Iliasu gãin gwe, à pì: Gbɛ̃danↄ ni Yɛzɛbɛli nↄ̀bↄ só Yɛzɛrili bĩni
    kpɛ.'
  hat-hat: 'Yo tounen al fè rapò yo bay Jeou. Jeou di konsa: —Se sa menm Seyè a te
    di ki pou te rive l'' lè li te bay Eli, moun Tichbe a mesaj sa a pou li: Chen
    va manje Jezabèl nan peyi Jizreyèl.'
  eng-BSB: 'So they went back and told Jehu, who replied, “This is the word of the
    LORD, which He spoke through His servant Elijah the Tishbite: ‘On the plot of
    ground at Jezreel the dogs will devour the flesh of Jezebel.'
  eng-WEBPB: Therefore they came back, and told him. He said, “This is the LORD’s
    word, which he spoke by his servant Elijah the Tishbite, saying, ‘The dogs will
    eat the flesh of Jezebel on the plot of Jezreel,
  kbq-kbq: Hagi ana ome kete'za e'za Jehuna eme asamizageno, Jehu'a amanage hu'ne,
    Ra Anumzamo'a eri'za vahe'a Tisbeti ne' Elaija agipi huvazino amanage hu'ne, Jesebeli'a
    Jesrili kumapi fri'nigeno, kramo'za eri hantage'za avufga'a negahaze hu'ne.
  nhe-BL: 'Huajca mocuepque huan quiyolmelahuaco Jehú huan Jehú quiijto: ―Toteco Dios
    ya quiijtojtoya ica itlatequipanojca Elías tlen ehua altepetl Tisbe, para chichime
    quicuasquíaj itlacayo Jezabel tlalchi ipan altepetl Jezreel.'
  bus-bus: 'Ben wà ɛ̀ara wà gàa wà ò Yehunɛ, ben à bè: Yã kɛ̀ Dii ò a zↄ̀bleri Tisibɛ
    gbɛ̃ Ilia gãzĩn gwe, à bè: Gbɛ̃ɛnↄ é Yɛzɛbɛli nↄ̀bↄ só Yɛzɛrili bĩi kpɛɛ.'
  gub-BL: A'e rupi uzewyr Zeu pe imume'u pà wà. Na'e uze'eg Zeu. — Tupàn umume'u kar
    a'e ma'e izeapo àwàm amo 'ar mehe a'e, wemiruze'eg Eri Xizime pe har pe a'e. Nezewe
    ize'eg awer a'e. — Zawar u'u putar Zezamew hetekwer Zereew tawhu huwake a'e wà
    nehe.
  eng-DRA: 'And coming back they told him. And Jehu said: It is the word of the Lord,
    which he spoke by his servant Elias the Thesbite, saying: In the field of Jezrahel
    the dogs shall eat the flesh of Jezabel,'
