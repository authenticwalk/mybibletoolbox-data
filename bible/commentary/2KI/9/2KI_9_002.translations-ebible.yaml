verse: 2KI.009.002
translations:
  mal-C: നീ അവിടെയെത്തുമ്പോൾ നിംശിയുടെ പൗത്രനും യെഹോശാഫാത്തിന്റെ പുത്രനുമായ യേഹുവിനെ
    അന്വേഷിക്കുക. അവന്റെ അടുക്കൽ ചെന്ന്, അവന്റെ കൂട്ടുകാരുടെ മധ്യേനിന്ന് അവനെ ഒറ്റയ്ക്ക്
    അകത്തെ മുറിയിലേക്കു കൂട്ടിക്കൊണ്ടുപോകുക.
  deu-TKW: Dort angelangt, sieh dich daselbst nach Jehu, dem Sohne Josaphats, des
    Sohnes Nimsis, um. Und wenn du hineingelangt bist, so heiße ihn sich aus der Mitte
    seiner Genossen erheben und führe ihn in das innerste Gemach.
  lin-lin: Tango okokoma kuna, luka Jewu, mwana mobali ya Jozafati mpe koko ya Nimishi.
    Kende epai na ye, benda ye pembeni, mosika ya baninga na ye, mpe mema ye na shambre
    ya kati.
  eng-LSV: and you have gone in there, and see Jehu son of Jehoshaphat, son of Nimshi,
    there, and you have gone in, and caused him to rise out of the midst of his brothers,
    and brought him into the inner part of an inner-chamber,
  eng-GNV: And when thou commest thither, looke where is Iehu ye sonne of Iehoshaphat,
    the sonne of Nimshi, and go, and make him arise vp from among his brethren, and
    leade him to a secret chamber.
  eng-WEBSTER: And when thou comest thither, look out there Jehu the son of Jehoshaphat,
    the son of Nimshi, and go in, and make him arise up from among his brethren, and
    carry him to an inner chamber;
  nhw-BL: Huan quema tiajsiti nepa, xijtemo Jehú, icone Josafat, catli eliyaya icone
    Nimsi. Huan xiquiyocaquixtis tlen ihuampoyohua huan xijhuica ipan seyoc cuarto.
  swh-ONEN: Ukifika huko, mtafute Yehu mwana wa Yehoshafati, mwana wa Nimshi. Enda
    kwake, umtenge na wenzake, na umpeleke katika chumba cha ndani.
  bba-bba: À n turɑ mi, ɑ doo ɑ Yehu wɑ Yosɑfɑtin bii, Nimusin debubu. A nùn wunɔ
    wiɡibun suunu sɔɔn di ɑ kɑ dɑ diru ɡɑrun mi, bee tiɑ.
  eng-KJVCPB: 'and when thou comest thither, look out there Jehu the son of Jehoshaphat
    the son of Nimshi, and go in, and make him arise up from among his brethren, and
    carry him to an inner chamber:'
  luo-luo: Ka ichopo kanyo, to imany Jehu wuod Jehoshafat, ma wuod Nimshi. Dhi ire
    igole oko e kind ji kendo itere nyaka ei ot kar kende.
  meu-meu: Ba kau negana ai, Iehu, Iehosafat Nimisi natuna, ba tahua. Ba raka vareai,
    ba hamaoroa, ia na bamona bogaragidia amo baine tore isi; bena laloma daiutuna
    lalonai ba hakaua vareai.
  npi-ULB: तिमी पुगेपछि निम्शीका नाति, यहोशापातका छोरा येहूलाई खोज, अनि भित्र जाऊ
    र तिनका साथीहरूका बिचबाट तिनलाई उठाऊ र भित्री कोठामा लैजाऊ ।
  yor-yor: Nígbà tí o bá dé bẹ̀, wá Jehu ọmọ Jehoṣafati, ọmọ Nimṣi kiri. Lọ sí ọ̀dọ̀
    ọ rẹ̀, mú un kúrò lọ́dọ̀ àwọn ẹlẹgbẹ́ ẹ rẹ̀, kí o sì mú un wọ inú yàrá lọ́hùn
    ún lọ.
  emp-NTPO: Mama jũẽped̶a Josapa warra, Nimsi wiuzaque Jehúda acʌd̶e wãdua. Idjira
    dewararã ume b̶ʌda ãyã trʌ̃ped̶a dewara dejãare ededua.
  pes-OPCB: وقتی به آنجا رسیدی ییهو را پیدا کن. او پسر یهوشافاط و نوهٔ نمشی است. او
    را از نزد دوستانش به اتاق خلوتی ببر
  tgl-ULB: Kapag dumating ka, hanapin mo si Jehu anak ni Jehosafat anak ni Nimsi,
    at pumasok ka at patayuin siya sa gitna ng kaniyang mga kasama, at samahan siya
    sa loob ng isang silid.
  hui-hui: Lamodo tano anda puwa Yahosabada igini Yihu ibu Nimisi aguane kago taya
    bibe. Taya bialu keria ibu nenegeru baba dewali bereagua ibuni hangu anda hobane
    mbiraha haru halu pubagi habe.
  mya-mya: နိမ်​ရှိ​၏​မြေး၊ ယေ​ဟော​ရှ​ဖတ်​၏​သား​ယေ​ဟု ကို​ရှာ​လော့။ သူ့​ကို​အ​ဖော်​များ​ရှိ​ရာ​မှ​ဝေး
    ရာ​ဆိတ်​ကွယ်​သည့်​အ​ခန်း​သို့​ခေါ်​ပြီး​လျှင်၊-
  bod-N: ཁྱོད་རང་དེར་སླེབས་པའི་ཚེ། ནིམ་ཤིའི་ཚ་བོའམ་ཡེ་ཧོ་ཤ་ཕད་ཀྱི་བུ་ཡེ་ཧུ་བྱ་བ་ཚོལ་ཞིག
    སོང་ལ་ཁོའི་སྤུན་རྣམས་ཀྱི་ཁྲོད་ནས་བསླངས་ཏེ་གཟིམ་ཁང་སྦུག་མའི་ནང་དུ་ཁོ་ཁྲིད་པར་གྱིས་ཤིག
  sna-sna: Kana wasvikako, utsvake Jehu, mwanakomana waJehoshafati, mwanakomana waNimishi.
    Uende kwaari, umubvise pakati peshamwari dzake ugopinda naye muimba yomukati.
  spa-BLM: Cuando llegues allí, busca a Jehú, hijo de Josafat, hijo de Nimsí, y entra
    y haz que se levante de entre sus hermanos, y llévalo a una habitación interior.
  cac-cac: Ayic tzach c'och ta', tza sayanec' vin̈aj Jehú yuninal vin̈aj Josafat yixchiquin
    vin̈aj Nimsi. Tzach och b'aj ayec' vin̈ chi', tzic'anelta vin̈ d'a scal eb' vin̈
    ayec' yed' vin̈ ta', tzic'anb'at vin̈ d'a junocxo cuarto.
  swh-ULB: Wakati utakapofika, mtafute Yehu mwana wa Yehoshafati mwana wa Nimshi,
    na uende ukaingie na kumfanya ainuke kutoka miongoni mwa rafiki zake, na ukampeleke
    katika chumba cha ndani.
  bel-bel: прыйшоўшы туды, знайдзі там Іуя, сына Ёсафата, сына Намэсіевага, і падыдзі,
    і скажы яму выйсьці з асяродзьдзя братоў свах, і ўвядзі яго ва ўнутраны пакой;
  deu-ELBBK: Und wenn du dahin gekommen bist, so sieh dich dort nach Jehu um, dem
    Sohn Josaphats, des Sohnes Nimsis; und geh hinein und lass ihn aufstehen aus der
    Mitte seiner Brüder und führe ihn in ein inneres Gemach;
  mbb-OT: Ne emun ebpekeuma kad, pen-ahaa nu si Jehu he anak ni Jehoshafat wey apù
    ni Nimshi. Ne ipaawè nu sikandin puun te menge zuma zin ne zumaha nu ziyà te ruǥu
    he iyan kew zà is dezuwa.
  mal-2015: അവിടെ എത്തിയശേഷം നിംശിയുടെ മകനായ യെഹോശാഫാത്തിന്റെ മകൻ യേഹൂ എവിടെ ഇരിക്കുന്നു
    എന്നു നോക്കി അകത്തു ചെന്നു അവന്റെ സഹോദരന്മാരുടെ നടുവിൽനിന്നു അവനെ എഴുന്നേല്പിച്ചു
    ഉൾമുറിയിലേക്കു കൊണ്ടുപോക.
  rmc-rmc: Sar ode aveha, arakh le Jehu, saveske hino dad o Jošafat a papus o Nimši.
    Vičin les pašal o veľiťeľa a džaha leha odarik het andro paluno kher.
  pes-OPV: و چون به آنجا رسیدی، ییهو ابن یهوشافاطبن نمشی را پیدا کن و داخل شده، او
    را از میان برادرانش برخیزان و او را به اطاق خلوت ببر.
  ron-1924: Кынд вей ажунӂе аколо, сэ кауць сэ везь пе Иеху, фиул луй Иосафат, фиул
    луй Нимши. Сэ те дучь сэ-л ридичь дин мижлокул фрацилор сэй ши сэ-л адучь ынтр-о
    одае, деопарте.
  ben-OBCV: সেখানে পৌঁছে, নিমশির নাতি, তথা যিহোশাফটের ছেলে যেহূর খোঁজ করো। তাঁর কাছে
    গিয়ে তাঁকে তাঁর সঙ্গীসাথীদের কাছ থেকে একটু দূরে সরিয়ে ভিতরের একটি ঘরে নিয়ে
    যেয়ো।
  som-som: Oo markaad halkaas tagto waxaad doondoontaa Yeehuu ina Yehooshaafaad oo
    ahaa ina Nimshii, oo u tag oo walaalihiis ka dhex kici, oo intaad kaxaysid qol
    hoose la gal.
  lat-VUC: 'Cumque veneris illuc, videbis Jehu filium Josaphat filii Namsi: et ingressus
    suscitabis eum de medio fratrum suorum, et introduces in interius cubiculum.'
  eng-ASVBT: And when thou comest thither, look out there Jehu the son of Jehoshaphat
    the son of Nimshi, and go in, and make him arise up from among his brethren, and
    carry him to an inner chamber.
  ita-1885: e quando tu sarai giunto là, riguarda ove sarà Iehu, figliuolo di Giosafat,
    figliuolo di Nimsi; e va' a lui, e fallo levar su d'infra i suoi fratelli, e menalo
    in una camera segreta.
  eng-LXXUP: And thou shalt enter there, and shalt see there Jehu the son of Jehoshaphat
    son of Nimshi, and shalt go in and make him rise up from among his brethren, and
    shalt bring him into a secret chamber.
  eng-ULB: When you arrive, look for Jehu son of Jehoshaphat son of Nimshi, and go
    in and make him arise up from among his companions, and conduct him to an inner
    chamber.
  spa-VBL: Cuando llegues allí, busca a Jehú, hijo de Josafat, hijo de Nimsí. Entra,
    aléjalo de sus compañeros y llévalo a una habitación interior. Haz que deje a
    sus amigos, llévalo a una habitación privada,
  fra-_FOB: Quand tu y seras arrivé, regarde où sera Jéhu, fils de Josaphat, fils
    de Nimshi; puis entre et, l'ayant fait lever d'avec ses frères, tu le feras entrer
    dans quelque chambre secrète.
  mal-mal: അവിടെ എത്തിയശേഷം നിംശിയുടെ മകനായ യെഹോശാഫാത്തിന്റെ മകൻ യേഹൂ എവിടെ ഇരിക്കുന്നു
    എന്ന് കണ്ടെത്തി, കൂട്ടംകൂടി ഇരിക്കുന്നവരുടെ നടുവിൽനിന്ന് അവനെ എഴുന്നേല്പിച്ച്
    ഉൾമുറിയിലേക്ക് കൊണ്ടുപോകുക.
  urd-GVR: Wahāṅ pahuṅch kar Yāhū bin Yahūsafat bin Nimsī ko talāsh kareṅ. Jab us
    se mulāqāt ho to use us ke sāthiyoṅ se alag karke kisī andarūnī kamre meṅ le jāeṅ.
  suz-BL: मिनु मेक जाक्‍दीश्‍शा, निम्‍शी आ चच, येहो-शाफात आ तौ येहू कली मालो। मिनु
    मेको कली आ वारचपुकी रे फ्राशा, आगा ङा कोठाम लतो।
  ita-1927: Quando vi sarai arrivato, cerca di vedere Jehu, figliuolo di Jehoshafat,
    figliuolo di Nimsci; entra, fallo alzare di mezzo ai suoi fratelli, e menalo in
    una camera appartata.
  ckb-ckb: کە گەیشتییە ئەوێ بەدوای یێهوی کوڕی یەهۆشافاتی کوڕی نیمشیدا بگەڕێ، لەنێو
    براکانی هەڵیبستێنە و بە تەنها لە ژوورەکەوە بیبە بۆ ژوورێکی دیکە.
  eng-BBE: And when you get there, go in search of Jehu, the son of Jehoshaphat, the
    son of Nimshi; and go in and make him get up from among his brothers, and take
    him to an inner room.
  kan-OKCV: ನೀನು ಅಲ್ಲಿಗೆ ಸೇರಿದಾಗ ನಿಂಷಿಯ ಮಗನಾಗಿರುವ ಯೆಹೋಷಾಫಾಟನ ಮಗ ಯೇಹುವನ್ನು ಅಲ್ಲಿ ಕಂಡು,
    ಒಳಗೆ ಪ್ರವೇಶಿಸಿ, ಅವನನ್ನು ಅವರ ಸಹೋದರರ ಮಧ್ಯದಿಂದ ಎಬ್ಬಿಸಿ, ಒಳಗಿನ ಕೋಣೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ,
  tam-2017: நீ அங்கே சென்றபின்பு, நிம்சியின் மகனான யோசபாத்தின் மகன் யெகூ எங்கே இருக்கிறான்
    என்று பார்த்து, அங்கே சென்று, அவனைத் தன் சகோதரர்களின் நடுவிலிருந்து எழுந்திருக்கச்செய்து,
    அவனை ஒரு உள் அறையிலே அழைத்துக்கொண்டுபோய்,
  spa-RV-1909: Y cuando llegares allá, verás allí á Jehú hijo de Josaphat hijo de
    Nimsi; y entrando, haz que se levante de entre sus hermanos, y mételo en la recámara.
  ron-BTF: Și când ajungi acolo, uită-te acolo după Iehu, fiul lui Iosafat, fiul lui
    Nimși, și intră și fă-l să se ridice din mijlocul fraților săi și du-l în camera
    dinăuntru.
  eng-WEBP: When you come there, find Jehu the son of Jehoshaphat the son of Nimshi,
    and go in and make him rise up from among his brothers, and take him to an inner
    room.
  eng-FBV: Once you get there, look for Jehu, son of Jehoshaphat, son of Nimshi. Go
    in, get him away from his companions, and take him to an inner room. Get him to
    leave his friends, lead him to a private room,
  nld-1939: Daar aangekomen, moet ge uitzien naar Jehoe, den zoon van Jehosjafat,
    zoon van Nimsji. En wanneer ge hem gevonden hebt, moet ge hem uit de kring van
    zijn gezellen roepen, en hem in een binnenkamer brengen.
  nch-BL: Huan quema tiajsiti nepa, xijtemo Jehú, icone Josafat, cati eliyaya icone
    Nimsi. Huan xiquiyocaquixtis ten ihuampoyohua huan xijhuica ipan seyoc cuarto.
  vie-1934: Khi ngươi đã đến đó, hãy kiếm Giê-hu là con trai của Giô-sa-phát, cháu
    Nim-si, ở đâu; đoạn ngươi sẽ vào, khiến người chổi dậy khỏi anh em mình, và dẫn
    người vào trong một phòng kín.
  hin-CV: वहां पहुंचकर निमशी के पोते, यहोशाफ़ात के पुत्र, येहू नामक व्यक्ति को खोजना.
    वहां तुम उसके कमरे में जाना, वह अपने साथियों के साथ बैठा होगा. उसे खड़े होने को
    कहना और उसे अंदर के कमरे में ले जाना.
  spa-BES: Y cuando llegues, ve en busca de Jehú, el hijo de Josafat, el hijo de Nimsi;
    Entra y haz que se levante de entre sus hermanos, y llévalo a otra habitación.
  tdx-tdx: Ihe mivo­trak’ eo, paiao t’Ieho ana’ Iehosafate, ana’ i Nimsý, le mimoaha
    ao vaho ampiongaho añivo’ o rahalahi’eo, le ampiziliho an-traño, añ’efe’e ao.
  tha-KJV: และเมื่อเจ้าไปถึงแล้ว จงมองดูเยฮู​บุ​ตรเยโฮชาฟั​ทบ​ุตรนิมซี จงเข้าไปหาเขา
    ให้​ลุ​กขึ้นจากหมู่พวกพี่​น้อง และนำเขาเข้าไปในห้องชั้นใน
  por-BR-2018: E quando chegares ali, verás ali a Jeú filho de Josafá filho de Ninsi;
    e entrando, faze-o se levantar dentre seus irmãos, e mete-o na recâmara.
  deu-ELO: Und wenn du dahin gekommen bist, so sieh dich daselbst nach Jehu um, dem
    Sohne Josaphats, des Sohnes Nimsis; und gehe hinein, und laß ihn aufstehen aus
    der Mitte seiner Brüder und führe ihn in ein inneres Gemach;
  eng-WYC-2018: And when thou shalt come thither, thou shalt see Jehu, the son of
    Jehoshaphat, the son of Nimshi; and thou shalt enter, and shalt raise him (up)
    from the midst of his brethren, and thou shalt lead him into an inner closet.
  epo-epo: Kiam vi venos tien, elserĉu tie Jehun, filon de Jehoŝafat, filo de Nimŝi,
    kaj aliru kaj starigu lin el meze de liaj fratoj kaj enkonduku lin en la plej
    internan ĉambron.
  uig-PIN: U yǝrgǝ barƣanda Nimxining nǝwrisi, Yǝⱨoxafatning oƣli Yǝⱨuni tepip, ɵyigǝ
    kirip, uni ɵz buradǝrliri arisidin ornidin turƣuzup, iqkiriki ɵygǝ baxlap kir.
  beo-beo: Di da amoga doaga:sea, Yihiu (Yihosiafa:de egefe amola Nimisa:i ea aowa)
    hogoma. Dunu ili asi amo esafulia, efa oule, enoga hame heda:su sesei amoga oule
    heda:ma.
  tpi-OTNT: Na taim yu kamap long Ramot, yu mas i go painim Jehu, pikinini man bilong
    Jehosafat, na tumbuna pikinini bilong Nimsi. Na sapos em i stap wantaim ol wantok
    bilong en, orait yu mas kisim em i go long wanpela rum.
  hau-SA: Da ka isa can, ka nemi Yehu ɗan Yehoshafat, ɗan Nimshi. Ka je wurinsa, ka
    ja shi gefe daga abokansa, ka shiga da shi ɗaki na ciki.
  uig-LAT: U yerge barghanda Nimshining newrisi, Yehoshafatning oghli Yehuni tépip,
    öyige kirip, uni öz buraderliri arisidin ornidin turghuzup, ichkiriki öyge bashlap
    kir.
  nde-nde: Ekufikeni kwakho khonale, ubodinga uJehu indodana kaJehoshafathi, indodana
    kaNimishi. Ufike umthathe, umsuse kubangane bakhe ubusumngenisa endlini engaphakathi.
  ton-ton: Pea ʻoka ke ka hoko atu ki ai, ke ke kumi kia Sehu ko e foha ʻo Sihosafate
    ko e foha ʻo Nimisi, pea ke hū atu, pea ke pule ke ne tuʻu hake mei he haʻohaʻonga
    ʻo hono kāinga, pea ke ʻave ia ki ha loki ʻi loto fale;
  ces-1613: A když tam přijdeš, uzříš tam Jéhu, syna Jozafata syna Namsi. K němuž
    když přijdeš, vyvoláš ho z prostředku bratří jeho, a uvedeš ho do nejtajnějšího
    pokojíku.
  eng-WMB: When you come there, find Jehu the son of Jehoshaphat the son of Nimshi,
    and go in and make him rise up from among his brothers, and take him to an inner
    room.
  tam-TCV: நீ அங்கே போய்ச்சேர்ந்ததும், நிம்சியின் மகனான யோசபாத்தின் மகன் யெகூவை தேடு.
    அவனைக் கண்டதும் அவனுடைய தோழர்களிடமிருந்து அவனை எழுந்து வரும்படி கூறி, வீட்டின்
    உள்ளறைக்குள் கூட்டிக்கொண்டுபோ.
  ceb-ULB: Sa imong pag-abot, pangitaa si Jehu, ang anak nga lalaki ni Jehoshafat,
    ang anak nga lalaki ni Nimshi, ug sulod didto ug patindoga siya gikan sa iyang
    mga kaubanan, ug dad-a siya sa sulod sa lawak.
  pol-UBG: A gdy tam przybędziesz, zobaczysz tam Jehu, syna Jehoszafata, syna Nimsziego.
    Wejdź tam, spraw, by powstał spośród swych braci i wprowadź go do najskrytszej
    komnaty.
  urd-GVU: وہاں پہنچ کر یاہو بن یہوسفط بن نِمسی کو تلاش کریں۔ جب اُس سے ملاقات ہو
    تو اُسے اُس کے ساتھیوں سے الگ کر کے کسی اندرونی کمرے میں لے جائیں۔
  deu-1912: Und wenn du dahin kommst, wirst du daselbst sehen Jehu, den Sohn Josaphats,
    des Sohnes Nimsis. Und gehe hinein und heiß ihn aufstehen unter seinen Brüdern
    und führe ihn in die innerste Kammer
  kan-2017: ಆ ಊರನ್ನು ತಲುಪಿದ ನಂತರ ನಿಂಷಿಯ ಮೊಮ್ಮಗನೂ, ಯೆಹೋಷಾಫಾಟನ ಮಗನೂ ಆದ ಯೇಹುವು ಎಲ್ಲಿರುತ್ತಾನೆಂದು
    ವಿಚಾರಿಸಿ, ಅವನು ಸಿಕ್ಕಿದಾಗ ಅವನನ್ನು ಅವರ ಜೊತೆಗಾರರ ಗುಂಪಿನಿಂದ ಒಳಗಿನ ಕೋಣೆಗೆ ಕರೆದುಕೊಂಡು
    ಹೋಗು.
  yap-yap: ma nap’an ni ga ra taw ngaram mag changarnag i Jehu, nib mo’on ni fak Jehoshafat
    ni Nimshi e tutuw rok. Mag fek nga reb e senggil ni yigo’ gimew ndabi un e pi’in
    yad ngomew,
  hlt-MCSB: Te la na pawk vaengah Nimshi koca Jehoshaphat capa Jehu te pahoi so lah.
    Cet lamtah anih te a manuca lakli lamloh thoh. Te phoeiah anih te imkhui kah imkhui
    la khuen.
  mdy-ETH: ዒኢካ ዴንዲ ሄላዖ ዒዮሳፒፄ ናኣዚ፥ ኒሚሺኮ ናኣዚ ናዖ ማዔሢ፥ ዒዩ ኮዔ፤ ዒዛ ዴንቃዖ ዒዛኮ ላጎ ባኣካፓ ዱማሲ
    ቆልዓ ጌልዜ፤
  twi-ASANTE: Hwehwɛ Yehosafat babarima Yehu a ɔyɛ Nimsi nana no. Frɛ no firi ne nnamfo
    mu, na fa no kɔ piam,
  eng-WEBU: When you come there, find Jehu the son of Jehoshaphat the son of Nimshi,
    and go in and make him rise up from among his brothers, and take him to an inner
    room.
  wal-wal: Baada gakkada, Yoosaafixa na7aa, Nimishayyo na7aa na7aa Yeeha koya. Koya
    demmada, a laggetuppe a gaxi kessada, qol77o gelissa.
  spa-PDDPT: Cuando llegues allí, visita en aquel lugar a Jehú, hijo de Josafat, hijo
    de Nimsi. Entonces entra, haz que se levante de entre sus hermanos, y llévalo
    a una habitación interior.
  gun-gun: Ha'e py revaẽ vy ejou Josafá ra'y Jeú, Ninsi ramymino. Eike ha'e emopu'ã
    tyvy kuery mbyte gui, ha'e opyvea py ju eraa.
  ilo-ULB: Inton makadanonka, birukem ni Jehu nga anak ni Jehosafat nga anak ni Nimsi,
    ket sumrekka ken patakderem isuna manipud kadagiti kakaduana, ket iturongmo isuna
    iti maysa a naun-uneg a siled.
  kpg-kpg: Do madagoaa ma gaa dau i golo, halahala ina Jehu, tama daane o Jehoshaphat,
    dono damana madua go Nimshi. Lahia a mee gi daha mo ono ehoo gi lodo tei ruum.
  uig-ARA: ئۇ يەرگە بارغاندا نىمشىنىڭ نەۋرىسى، يەھوشافاتنىڭ ئوغلى يەھۇنى تېپىپ، ئۆيىگە
    كىرىپ، ئۇنى ئۆز بۇرادەرلىرى ئارىسىدىن ئورنىدىن تۇرغۇزۇپ، ئىچكىرىكى ئۆيگە باشلاپ
    كىر.
  sus-sus: I na mɛnni li, i xa Yehu fen, Yehosafati xa di, Nimisi xa mamadi. I xa
    a xili keli a ngaxakerenyie tagi, wo sa lu wo doro ma.
  pon-2006: oh ni ahnsou me ke pahn lel wasao ke pahn rapahki Sehu, nein Seosopat
    oh me pahpa kahlapki Nimsi. Kahrehsang rehn ienge kan oh kahrelahng nan ehu perehn,
  ksd-ksd: Ma ba una pot abara, una tikan tadav Ieu natu i Ieosapat natu i Nimsi,
    ma una ruk tadav ia, ma una ting pa ia kan ra umana talaina, ma una ben ia upi
    amur me ta ra bagialar aro iat ta ra bala na pal.
  tur-YTC: “Oraya vardığında, Nimşi oğlu Yehoşafat oğlu Yehu’yu bul, içeri gir ve
    onu kardeşlerinin arasından kaldır, onu bir iç odaya götür.
  grc-BRENT: Καὶ εἰσελεύσῃ ἐκεῖ, καὶ ὄψει ἐκεῖ Ἰοὺ υἱὸν Ἰωσαφὰτ υἱοῦ Ναμεσσὶ, καὶ
    εἰσελεύσῃ καὶ ἀναστήσεις αὐτὸν ἐκ μέσου τῶν ἀδελφῶν αὐτοῦ, καὶ εἰσάξεις αὐτὸν
    εἰς τὸ ταμεῖον ἐν ταμείῳ.
  ind-AYT: Sesampainya di sana, carilah di situ Yehu, anak Yosafat, anak Nimsi. Lalu,
    masuk dan bangunkan dia dari tengah teman-temannya dan bawalah dia ke kamar di
    ruang dalam.
  nya-nya: Ukakafika kumeneko, ukafunefune Yehu mwana wa Yehosafati, mwana wa Nimisi.
    Ukapite kwa iye, ukamuchotse pakati pa anzake ndi kukamulowetsa mʼchipinda chamʼkati.
  hrv-hrv: Kad onamo stigneš, potraži Jehua, sina Jošafatova, sina Nimšijeva. Kad
    ga nađeš, izvedi ga između njegovih drugova i uvedi ga u pokrajnju sobu.
  mps-mps: “Tama nage te Ramot hanuba sabalobo sogo, tama nage pelama, te Jehu kegegi
    pao,” wali, “Jehu aga te Jehosafatgo ogwa dao, tama te Jehosafat aga wąį nǫų
    Nimsigo ogwa da. Tama tialima, aga te aga abagi hasi dali augwali deliba bidibaso
    da, awe, tama tibaso da, teda nago aga selasa, gasa be habu me deliba aga odasa
    pao.
  tpi-tpi: Na taim yu kamap long Ramot, yu mas i go painim Jehu, pikinini man bilong
    Jehosafat, na tumbuna pikinini bilong Nimsi. Na sapos em i stap wantaim ol wantok
    bilong en, orait yu mas kisim em i go long wanpela rum.
  dan-1931: Når du kommer derhen, opsøg så Jehu, Nimsjis Søn Josjafats Søn; gå hen
    og få ham til at stå op fra sine Fæller og før ham ind i det inderste Hammer;
  vie-OVCB: đi tìm Giê-hu, con Giô-sa-phát, cháu Nim-si. Con sẽ gặp ông ấy đang ngồi
    với anh em mình. Bảo người theo con vào một phòng kín,
  guj-2017: તું ત્યાં જઈને નિમ્શીના દીકરા યહોશાફાટના દીકરા યેહૂને શોધી કાઢજે. ઘરમાં
    જઈને તેને તેના ભાઈઓ મધ્યેથી ઉઠાડીને અંદરની ઓરડીમાં લઈ જજે.
  pon-2006A: oh ni ahnsou me ke pahn lel wasao ke pahn rapahki Sehu, nein Seosopat
    oh me pahpa kahlapki Nimsi. Kahrehsang rehn ienge kan oh kahrelahng nan ehu perehn,
  por-BRBSL: Quando você chegar lá, encontre Jehu, filho de Jeosafá, filho de Nimshi,
    e entre e faça-o levantar-se do meio de seus irmãos, e leve-o para uma sala interior.
  cth-cth: Na pha toteh, Nimshi ca Jehoshaphat capa, Jehu hah tawng loe, kâen sin
    nateh a hmaunawnghanaw koehoi tâcawt nateh imrakhan buet touh dawk kâenkhai.
  twi-twi: Hwehwɛ Yehosafat babarima Yehu a ɔyɛ Nimsi nena no. Frɛ no fi ne nnamfo
    mu, na fa no kɔ pia mu,
  hlt-hlt: Te la na pawk vaengah Nimshi koca Jehoshaphat capa Jehu te pahoi so lah.
    Cet lamtah anih te a manuca lakli lamloh thoh. Te phoeiah anih te imkhui kah imkhui
    la khuen.
  tbz-SIM: Kɑ̀ɑ tùɔ̀koo ɑ́ yɑ̀ Nimmusi birɛ Sosɑfɑti birɛ Yeu, kóò yu kɛ́kɛntɛ́nɛ̀
    o kɔbɛ, kɛ̀ dí tɑ kudieku dimɑ́ɑ̀ borɛ̀.
  msy-2020: Egh nɨ Ramotɨn otogh, mangɨ Jehosafatɨn otarim Jehu batogh, a Nimsin igiavotarim.
    Eghtɨ a uan namakaba ko ikɨtɨ, nɨ a inigh danganir mogomer tamɨn aven mangɨ.
  dop-dop: Nɑ ń mɑɣɑnɑ Sosɑfɑtɩ pǝyɑlʋ Yehu, ɩnɩ ɩ kɛnɑ Nimsi sɑɑlɩ. Ye n tɑlɑɑ ɩlɛ
    n yɑɑ-ɩ ɩ tike kɛ nɑŋ nɑkʋlɩ kʋ tɑɑ.
  azb-azb: Oraya çatınca Nimşi oğlu Yehoşafat oğlu Yehunu tap. Girib onu yoldaşlarının
    arasından çağır və içəri otağa apar.
  eng-DBY: And when thou art come thither, look out there Jehu the son of Jehoshaphat,
    son of Nimshi, and go in, and make him rise up from among his brethren, and bring
    him to an inner chamber;
  hin-2017: और वहाँ पहुँचकर येहू को जो यहोशापात का पुत्र और निमशी का पोता है, ढूँढ़
    लेना; तब भीतर जा, उसको खड़ा कराकर उसके भाइयों से अलग एक भीतर कोठरी में ले जाना।
  wol-KYG: Boo yeggee, seet fa Yewu doomu Yosafat doomu Nimsi. Fekk ko ca ña muy àndal,
    jële ko ca seen biir, ànd ak moom, dugg néeg bu ngeen mana ñaaroo.
  eng-YLT: and thou hast gone in there, and see thou there Jehu son of Jehoshaphat,
    son of Nimshi, and thou hast gone in, and caused him to rise out of the midst
    of his brethren, and brought him in to the inner part of an inner-chamber,
  eng-WYC-2017: And when thou shalt come thither, thou shalt see Jehu, the son of
    Jehosh-aphat, the son of Nimshi; and thou shalt enter, and shalt raise him up
    from the midst of his brethren, and thou shalt lead him into an inner closet.
  eng-WMBB: When you come there, find Jehu the son of Jehoshaphat the son of Nimshi,
    and go in and make him rise up from amongst his brothers, and take him to an inner
    room.
  urd-GVH: वहाँ पहुँचकर याहू बिन यहूसफ़त बिन निमसी को तलाश करें। जब उससे मुलाक़ात
    हो तो उसे उसके साथियों से अलग करके किसी अंदरूनी कमरे में ले जाएँ।
  rug-rug: meke pana kamo goi vasina doṉo hata ia se Zehu, sa tuna koreo e Zehosapati
    sa tuna e Nimisi. Vagi la nia pa keke lose ekeina seu koari nana baere,
  gaz-gaz: Yeroo achi geessutti Yehuu ilma Yehooshaafaax ilma Nimshii sana barbaadi.
    Gara isaa dhaqiitii miiltota isaa biraa isa fuudhiitii diinqatti isa galchi.
  fra-LSG: Quand tu y seras arrivé, vois Jéhu, fils de Josaphat, fils de Nimschi.
    Tu iras le faire lever du milieu de ses frères, et tu le conduiras dans une chambre
    retirée.
  yal-yal: I na so mɛnni, i Yehu toma nɛn, Yosafati a diina, Nimisi mamandenna. I
    sa a tongo a lanfane tagi, i yi a xali a danna konko madunduxina nde kui.
  haw-1868: A hiki oe ilaila, e imi aku oe ilaila ia Iehu, ko keiki a Iehosapata,
    ke keiki a Nimesi, a komo aku oe, a hooku ia ia mai waena mai o kona poe hoahanau,
    a hookomo ia ia i ke keena maloko.
  arb-NAV: وَحَالَمَا تَصِلُ إِلَى هُنَاكَ ابْحَثْ عَنْ يَاهُو بْنِ يَهُوشَافَاطَ
    بْنِ نِمْشِي، وَانْتَحِ بِهِ فِي مُخْدَعٍ دَاخِلِيٍّ،
  ewe-ewe: Ne èɖo afi ma la, di Yehu, Yehosafat ƒe vi, Nimsi ƒe vi, yi ɖe egbɔ nàkplɔe
    dzoe le nɔviawo dome eye nàkplɔe age ɖe xɔ gã mee.
  eng-LEE: And when thou art come thither, look out there for Jehu the son of Jehoshaphat
    the son of Nimshi, and go in, and cause him to stand up from the midst of his
    brethren, and bring him in to the innermost chamber;
  asm-FB: সেই ঠাই পালে তুমি নিমচীৰ নাতি অর্থাৎ যিহোচাফটৰ পুত্ৰ যেহূক বিচাৰিবা; তেওঁৰ
    ওচৰলৈ গৈ তেওঁক তেওঁৰ সঙ্গীসকলৰ মাজৰ পৰা আঁতৰাই এটা ভিতৰৰ কোঁঠালিলৈ লৈ যাবা।
  sus-A: عِ نَ مّننِ لِ، عِ شَ يٍهُ قٍن، يٍهٌسَقَتِ شَ دِ، نِمِسِ شَ مَمَدِ. عِ شَ
    عَ شِلِ كٍلِ عَ نفَشَكٍرٍنيِيٍ تَفِ، وٌ سَ لُ وٌ دٌرٌ مَ.
  fra-SBL: Quand tu y seras arrivé, tu trouveras Jéhu, fils de Josaphat, fils de Nimshi,
    et tu iras le faire lever du milieu de ses frères, et tu le conduiras dans une
    chambre intérieure.
  hbo-hbo: וּבָ֖אתָ שָׁ֑מָּה וּרְאֵֽה־שָׁ֠ם יֵה֨וּא בֶן־יְהֹושָׁפָ֜ט בֶּן־נִמְשִׁ֗י
    וּבָ֙אתָ֙ וַהֲקֵֽמֹתֹו֙ מִתֹּ֣וך אֶחָ֔יו וְהֵבֵיאתָ֥ אֹתֹ֖ו חֶ֥דֶר בְּחָֽדֶר׃
  piu-2006: '@see-verse:2KI.009.001'
  kik-kik: Wakinya kũu, ũcarie Jehu mũrũ wa Jehoshafatu, mũrũ wa Nimushi. Ũthiĩ kũrĩ
    we, ũmũtigithanie na andũ a thiritũ yake, ũmũingĩrie kanyũmba ga thĩinĩ.
  fra-NCL: Quand tu y seras arrivé, regarde après Jéhu, fils de Josaphat, fils de
    Namsi ; et, l’ayant abordé, tu le feras lever du milieu de ses frères, et tu le
    conduiras dans une chambre retirée.
  cek-AK: Na phak naah, Nimshi capa Jehosaphat, Jehosaphat capa Jehu to pakrong ah;
    anih khae caeh ah, angmah ih nawkamyanawk salak hoiah anih to pathawk loe, imkhaan
    thungah caeh haih ah.
  cuk-cuk: Be ase modapile, Nimsi-e-wagwa Josafat-machi-Jehú, be dakdagoed. Degi,
    ese be nao, e-sordamar-idu be sedo, gabedneg-baidse be nido.
  uig-CYR: У йәргә барғанда Нимшиниң нәвриси, Йәһошафатниң оғли Йәһуни тепип, өйигә
    кирип, уни өз бурадәрлири арисидин орнидин турғузуп, ичкирики өйгә башлап кир.
  tel-2017: అక్కడకు చేరుకున్న తరువాత నింషీ మనవడూ, యెహోషాపాతు కొడుకూ అయిన యెహూ కోసం
    వాకబు చెయ్యి. అతణ్ణి కలుసుకో. అతణ్ణి తన సహచరులనుండి వేరు చేసి లోపలి గదిలో ఏకాంతమైన
    చోటికి తీసుకు వెళ్ళు.
  hat-BSA: Lè ou rive la, chache jwenn Jéhu, fis a Josaphat a, fis a Nimschi a. Antre
    ladann, mande li vin apa de frè li yo. Mennen li nan yon chanm anndan.
  kos-kos: ac kom fin sun acn we kom sokolak Jehu, wen natul Jehoshaphat ac nutin
    natul Nimshi. Usalak nu in sie fukil ma oan loes liki acn mwet ma welul an muta
    we,
  hbo-WLC: וּבָ֖אתָ שָׁ֑מָּה וּרְאֵֽה־שָׁ֠ם יֵה֨וּא בֶן־יְהוֹשָׁפָ֜ט בֶּן־נִמְשִׁ֗י
    וּבָ֙אתָ֙ וַהֲקֵֽמֹתוֹ֙ מִתּ֣וֹך אֶחָ֔יו וְהֵבֵיאתָ֥ אֹת֖וֹ חֶ֥דֶר בְּחָֽדֶר׃
  ibo-ibo: I jeruo ebe ahụ, jee hụ Jehu nwa Jehoshafat, nwa Nimshi anya. Mee ka o
    bilie site nʼetiti ndị ha na ya nọ. Mekwaa ka gị na ya naanị baa nʼime ụlọ.
  ory-ory: ପୁଣି ତୁମ୍ଭେ ସେଠାରେ ଉପସ୍ଥିତ ହେଲେ, ନିମ୍‍ଶିଙ୍କର ପୌତ୍ର ଯିହୋଶାଫଟ୍‍ଙ୍କର ପୁତ୍ର
    ଯେହୂଙ୍କର ଅନ୍ୱେଷଣ କର ଓ ଭିତରକୁ ଯାଇ ତାଙ୍କର ଭ୍ରାତୃଗଣ ମଧ୍ୟରୁ ତାଙ୍କୁ ଉଠାଇ ଏକ ଭିତର କୋଠରିକୁ
    ନେଇଯାଅ।
  chk-chk: Nge lupwen ka tori, kopwe kütta Jehu nöün Jehosafat we mwän, nge Jehosafat
    nöün Nimsi. Kopwe tolong ren o tüngor ngeni pwe epwe ütä seni lein chienan. Mürin,
    kopwe emwenalong lon eu rumwen lon.
  rop-rop: En wen yu kamat deya yu garra lukaran blanga Jeihu det san blanga Jehosafet.
    Im det grensan blanga Nimshi. Yu garra deigim im langa wanbala rum miselp weya
    detlot najalot boswan solja kaan luk yunbala.
  ukr-1871: Прийшовши туди, відшукай там Егуя Йосафатенка, Намессієнка, й приступи
    та й вели йому вийти зсеред його товариства та й поведи його в середню сьвітлицю;
  deu-1951: Und wenn du dahin kommst, so schau, wo Jehu, der Sohn Josaphats, des Sohnes
    Nimsis, ist, und gehe hinein und heiße ihn aufstehen aus der Mitte seiner Brüder
    und führe ihn in die innerste Kammer;
  eng-JPS: And when thou comest thither, look out there Jehu the son of Jehoshaphat
    the son of Nimshi, and go in, and make him arise up from among his brethren, and
    carry him to an inner chamber.
  srp-1865: I kad doðeš onamo, vidjeæeš ondje Juja sina Josafata sina Nimsijina, i
    ušavši izvedi ga izmeðu braæe njegove i odvedi ga u najtajniju klijet.
  lug-lug: Bw’otuuka eyo, onoonye Yeeku mutabani wa Yekosafaati, muzzukulu wa Nimusi,
    omuggye mu banne, omutwale mu kisenge eky’omunda.
  heb-heb: ובאת שמה וראה שם יהוא בן יהושפט בן נמשי ובאת והקמתו מתוך אחיו והביאת אתו
    חדר בחדר׃
  ben-IRV: সেখানে গিয়ে নিম্‌শির নাতি যিহোশাফটের ছেলে যেহূর খোঁজ কর এবং কাছে গিয়ে
    তাঁকে তাঁর ভাইদের মধ্যে থেকে উঠিয়ে একটি ভিতরের কুঠরীতে নিয়ে যাও।
  pan-pan: ਜਦ ਤੂੰ ਉੱਥੇ ਪਹੁੰਚੇ ਤਦ ਨਿਮਸ਼ੀ ਦੇ ਪੋਤਰੇ ਯਹੋਸ਼ਾਫ਼ਾਤ ਦੇ ਪੁੱਤਰ ਯੇਹੂ ਨੂੰ ਲੱਭ
    ਲਈਂ ਅਤੇ ਤੂੰ ਅੰਦਰ ਜਾ ਕੇ ਉਹ ਨੂੰ ਉਹ ਦੇ ਭਰਾਵਾਂ ਵਿੱਚੋਂ ਉਠਾ ਕੇ ਅੰਦਰਲੀ ਕੋਠੜੀ ਵਿੱਚ ਲੈ
    ਜਾਈਂ।
  mya-JVB: ရောက် သောအခါ ၊ နိမ်ရှိ သား ယောရှဖတ် ၏သား ယေဟု ကို ရှာ ၍ သူ့ထံသို့ဝင် လျက်
    ၊ သူ့ ကိုသူ ၏အပေါင်း အဘော်စုထဲ က ထွက် စေ၍ ၊ အတွင်းအခန်း ထဲသို့ ခေါ် ပြီးလျှင်၊
    “
  tbg-tbg: Mini oruntera Nimisira nainti Jehosafaatira maaqu Jehura rantakaane. Viva
    nai hana vaiinti hampata vainaraqihaira are vira vita varera vo rumuqi vuru kera
  hmo-hmo: Do oi ginidae neganai, Iehu, Iehosapata Nimisi ena natuna do oi tahua.
    Ruma ta ena lalona momokani daiutu ta dekenai, iena turana idia noho lasi gabuna
    dekenai, do oi hakaua vareai.
  urd-urd: और जब तू वहाँ पहुँचे तो याहू — बिन — यहूसफ़त बिन — निमसी को पूछ, और अन्दर
    जाकर उसे उसके भाइयों में से उठा और अन्दर की कोठरी में ले जा।
  rus-SYN: Придя туда, отыщи там Ииуя, сына Иосафата, сына Намессиева, и подойди,
    и вели выступить ему из среды братьев своих, и введи его во внутреннюю комнату;
  bqc-SIM: Tó n ka we, kpálɛkɛ Yosafa nɛ́ Yehu, Nimisi tↄũnazi, ní aà bↄ a gbɛ̃́ↄ
    guu, ní gɛ̃aànↄ kpɛ́u e kpɛa.
  tcz-CHONGTHU: Hichea chun Nimshi chapa Jehoshaphat chapa Jehu chu gaholdoh inlang
    aloiho lah a konin indan sungnung khatna koulut in,
  mar-mar: येथे पोचल्यावर निमशीचा मुलगा यहोशाफाट याचा मुलगा येहू याला शोधून काढ. मग
    आत जाऊन त्यास त्याच्या भावांमधून उठवून आतल्या खोलीत ने.
  qub-qub: Chayaycur ashinqui Jehú jutiyojta. Payga Josafatpa wamranmi y Nimsipana
    willcan. Pay caycashanman yaycurir japallanta juc cuartuman pushanqui.
  bqp-bqp: Tó n ka gwe, ǹ kpátɛ kɛ Yosafata nɛ́ Yehu, Nimisi daikorei ǹ bo kãao a
    gbɛ̃nↄ tɛ́, ń gɛ̃ kpɛ́n ari kpɛ́nɛn.
  hat-hat: Lè w'a rive, w'a chache kote Jeou, pitit gason Jozafa a, pitit pitit Nimchi
    a, ye. W'a antre kote l' ye a, w'a fè l' leve kite kanmarad li yo, w'a mennen
    l' nan yon pyès apa.
  eng-BSB: When you arrive, look for Jehu son of Jehoshaphat, the son of Nimshi. Go
    in, get him away from his companions, and take him to an inner room.
  eng-WEBPB: When you come there, find Jehu the son of Jehoshaphat the son of Nimshi,
    and go in and make him rise up from amongst his brothers, and take him to an inner
    room.
  kbq-kbq: Hanki kagra Ramot-Giliati vute'nunka, Nimsi negeho, Jehosafati nemofo Jehuna,
    ome hakenka erifore huo. Anama hute'nunka, naga'anema mani'nesifintira agri'ake
    avrenka noma hunaragintepinka vuo.
  nhe-BL: Huan quema tiajsiti nepa, xijtemo Jehú, icone Josafat, tlen eliyaya icone
    Nimsi. Huan xiquiyocaquixtis tlen ihuampoyohua huan xijhuica ipan seyoc cuarto.
  bus-bus: Tó n ka gwe, ǹ kpáɛ kɛ Yosafata nɛ́ Yehu, Nimisi diozi ǹ bↄo a gbɛ̃nↄ tɛ́,
    nɛ́ gɛ̃o kpɛ́n ai kpɛ́tu.
  gub-BL: — A'e pe nehem mehe ekar Zeu Zuzapa ta'yr Nizi hemimino nehe. Eraha amo
    ae ipupyaikaw pe nehe, muite hehe we har wanuwi nehe.
  eng-DRA: 'And when thou art come thither, thou shalt see Jehu the son of Josaphat
    the son of Namsi: and going in thou shalt make him rise up from amongst his brethren,
    and carry him into an inner chamber.'
