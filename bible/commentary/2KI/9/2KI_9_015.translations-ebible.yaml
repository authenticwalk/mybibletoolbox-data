verse: 2KI.009.015
translations:
  mal-C: എന്നാൽ അരാംരാജാവായ ഹസായേലുമായുണ്ടായ യുദ്ധത്തിൽ അരാമ്യർ തനിക്കേൽപ്പിച്ച മുറിവുകൾ
    ചികിത്സിച്ചു ഭേദമാക്കുന്നതിന് യോരാംരാജാവ് യെസ്രീലിലേക്കു മടങ്ങിപ്പോയിരുന്നു).
    അതുകൊണ്ട് യേഹു പറഞ്ഞു, “നിങ്ങൾക്കു സമ്മതമെങ്കിൽ യെസ്രീലിൽ ചെന്ന് ഈ വിവരം അറിയിക്കുന്നതിന്
    നഗരത്തിൽനിന്ന് ഒരുവനെയും വിട്ടയയ്ക്കരുത്.”
  deu-TKW: 'Dann aber war der König Joram zurückgekehrt, um sich in Jesreel von den
    Wunden heilen zu lassen, die ihm die Aramäer beigebracht hatten, als er mit Hasael,
    dem Könige von Aram kämpfte. Jehu aber sprach: Ist es euch genehm, so laßt niemanden
    aus der Stadt entrinnen, der etwa hingehen wollte, um das Geschehene in Jesreel
    zu verkündigen.'
  lin-lin: 'Kasi mokonzi Yorami azongaki na Jizireyeli mpo na kokawusa bapota oyo
    bato ya Arami bazokisaki ye na bitumba na Azaeli, mokonzi ya Siri. Jewu alobaki :
    « Soki yango ezali makanisi na bino, tika ete moto moko te akima mpe abima na
    engumba mpo na kokende kopesa sango na Jizireyeli. »'
  eng-LSV: and King Joram turns back to be healed in Jezreel, of the wounds with which
    the Arameans strike him in his fighting with Hazael king of Aram. And Jehu says,
    “If it is your mind, do not let an escaped one go out from the city, to go to
    declare [it] in Jezreel.”
  eng-GNV: And King Ioram returned to bee healed in Izreel of the woundes, which the
    Aramites had giuen him, when hee fought with Hazael King of Aram) and Iehu sayde,
    If it be your mindes, let no man depart and escape out of the citie, to goe and
    tell in Izreel.
  eng-WEBSTER: But king Joram had returned to be healed in Jezreel of the wounds which
    the Syrians had given him, when he fought with Hazael king of Syria.) And Jehu
    said, If it is your minds, then let none go forth nor escape from the city to
    go to tell it in Jezreel.
  nhw-BL: 'pero mococo ipan tlahuilancayotl huan yeca mocuepqui hasta altepetl Jezreel
    para mochicahuas.) Huajca Jehú quinilhui ihuampoyohua: “Sintla melahuac anquinequij
    ma nieli niamotlanahuatijca, amo xijcahuaca niyon se masehuali ma quisa tlen ni
    altepetl para tlayolmelahuati ipan altepetl Jezreel para nimochijtoc nitlanahuatijquetl.”'
  swh-ONEN: lakini Mfalme Yoramu alikuwa amerudishwa Yezreeli ili kujiuguza kutokana
    na majeraha ambayo Waaramu walimtia katika vita na Hazaeli mfalme wa Aramu.) Yehu
    akasema, “Kama hii ndiyo nia yenu, msimruhusu hata mmoja kutoroka nje ya mji kwenda
    kupeleka habari huko Yezreeli.”
  bba-bba: N deemɑ Yorɑmu wi, u ɡinɑ wɑ̃ɑ Yisirɛɛliɔ bɑ nùn nɔɔrimɔ mɛɛrɑ ye u wɑn
    sɔ̃ sɑnɑm mɛ u tɑbu mɔ̀ kɑ Sirin sunɔ wi. Yerɑ Yehu u win tɑbu sinɑ kpɑɑsibu sɔ̃ɔwɑ
    u nɛɛ, ǹ n bɛɛn kĩrun nɑ, i ku de bɑɑ bɛɛn tɔn turo u yɑri u dɑ Yisirɛɛliɔ u
    sinɑ boko yen lɑbɑɑri sɔ̃.
  eng-KJVCPB: But king Joram was returned to be healed in Jezreel of the wounds which
    the Syrians had given him, when he fought with Hazael king of Syria.) And Jehu
    said, If it be your minds, then let none go forth nor escape out of the city to
    go to tell it in Jezreel.
  luo-luo: to ruoth Joram noduogo Jezreel mondo ochangi kuom adhonde mane oyudo kuom
    lweny mane ni e kinde gi Hazael ruodh jo-Aram). Jehu mowachone niya, “Ka ma e
    kaka uparo, to kik iyie ngʼato angʼata wuogi e dala maduongʼ ka mondo odhi ohul
    wachni e piny Jezreel.”
  meu-meu: a King Ioram na vada e lou Iesrele, Hasaele, Suria pavapavana, e tuari
    heniava negana ai Suria taudia ese e haberoa berodia ihanamodia totona.) Taunabunai,
    Iehu eto, Bema lalomui na iniheto, bena ta na hanua amo basine heau helada, harina
    basine ha piua Iesrele ai.
  npi-ULB: तर अरामका राजा हजाएलको विरुद्धमा लड्दा राजा योरामलाई अरामीहरूले घाइते बनाएका
    हुनाले तिनी निको हुन यिजरेलमा फर्केका थिए । येहूले योरामका सेवकहरूलाई भने, “तिमीहरूको
    राय यस्तै छ भने यिजरेलमा गएर यो समाचार बताउनलाई कोही पनि भागेर सहरबाहिर जान नपाओस्
    ।”
  yor-yor: ṣùgbọ́n ọba Joramu ti padà sí Jesreeli láti lọ sàn nínú ọgbẹ́ tí àwọn ará
    Aramu ti dá sí i lára nínú ogun pẹ̀lú ọba Hasaeli ti Aramu.) Jehu wí pé, “Tí èyí
    bá jẹ́ ọ̀nà tí ò ń rò, má ṣe jẹ́ kí ẹnìkankan kí ó yọ jáde nínú ìlú ńlá láti lọ
    sọ ìròyìn náà ní Jesreeli.”
  pes-OPCB: 'در این هنگام به یزرعیل بازگشته بود تا از جراحاتی که در جنگ برداشته بود،
    التیام پیدا کند.) ییهو به سرداران همراه خود گفت: «اگر شما می‌خواهید من پادشاه
    شوم، نگذارید کسی به یزرعیل فرار کند و این خبر را به آنجا برساند.»'
  tgl-ULB: pero nagbalik si Haring Joram sa Jezreel para pagalingin ang sugat na ginawa
    ng mga Aramean sa kaniya, nang nakipaglaban siya kay Hazael hari ng Aram. Sinabi
    ni Jehu sa mga lingkod ni Joram, “Kung ito ang iyong palagay, sa gayon huwag hayaang
    may isang makatakas at makalabas sa lungsod, para sabihin ang mga balitang ito
    sa Jezreel.”
  hui-hui: '@see-verse:2KI.009.014'
  mya-mya: '@see-verse:2KI.009.014'
  bod-N: རྒྱལ་པོ་ཡོ་རཱམ་གྱིས་ཨ་རམ་གྱི་རྒྱལ་པོ་ཧ་ཟཱ་ཨེལ་ལ་གཡུལ་འགྱེད་པའི་དུས་སུ། ཨ་རམ་པས་ཁོ་རྨས་པར་བྱས་པའི་རྨ་དྲག་གསོ་བྱེད་དུ་ཁོ་ཡེ་སི་རེ་ཨེལ་དུ་ཕྱིན་པ་ཡིན།
    དེ་ནས་ཡེ་ཧུ་ཡིས། གལ་ཏེ་ཁྱེད་ཅག་ཡིད་འཐད་ན་སུ་ཡིན་ཡང་གྲོང་ཁྱེར་འདི་ནས་ཐོན་ཏེ་ཡེ་སི་རེ་ཨེལ་ལ་འཕྲིན་བསྐྱལ་དུ་འབྲོ་བར་མ་འཇུག་ཅེས་སྨྲས་ཤིང་།
  sna-sna: Asi mambo Joramu akanga adzokera kuJezireeri kuti andopora maronda aakanga
    akuvadzwa navaAramu muhondo naHazaeri, mambo weAramu.) Jehu akati, “Kana zviri
    izvo zvamunoda, ngaparege kuva neanonyeruka achibuda muguta achienda kunotaura
    shoko muJezireeri.”
  spa-BLM: 'pero el rey Joram había regresado para curarse en Jezreel de las heridas
    que los sirios le habían hecho cuando luchó con Hazael, rey de Siria). Jehú dijo:
    “Si este es tu pensamiento, que nadie se escape y salga de la ciudad para ir a
    contarlo en Jezreel”.'
  cac-cac: 'Palta ayxo jaye'' c''u sc''och vin̈ d''a Jezreel yic syan̈tan sb''a vin̈
    b''aj ix lajvi yuj eb'' sirio chi'' ayic ix yac''an oval vin̈ yed'' vin̈aj Hazael
    chi''. Ix yalan vin̈aj Jehú d''a eb'' ajun yed''oc: Tato d''a val yel e gana tzin
    och e reyaloc, malaj junoc mach tz''el d''a yol chon̈ab'' tic yic vach'' malaj
    mach sb''at alan jun ab''ix tic d''a eb'' vin̈ aj Jezreel, xchi vin̈.'
  swh-ULB: lakini mfalme Yoramu alikuwa amesharudi kwa Yezreeli ili kuponywa yale
    majeraha aliyokuwa ameyapewa na Washami, wakati akiwa anapigana dhidi ya Hazaeli
    mfalme wa Shamu. Yehu akawaambia watumishi wa Yoramu, “kama hili ndilo wazo lako,
    kisha usimwache mtu aondoke na kwenda nje ya mji, ili aende kupeleka habari hii
    Yezreeli.”
  bel-bel: 'Зрэшты сам цар Ёрам вярнуўся, каб лячыцца ў Ізрэелі ад ран, якія прычынілі
    яму Сірыйцы, калі ён ваяваў з Азаілам, царом Сірыйскім. І сказаў Іуй: калі вы
    згодныя, дык няхай ніхто ня сыходзіць з горада, каб ісьці падаць вестку ў Ізрэелі.'
  deu-ELBBK: 'Und der König Joram war zurückgekehrt, um sich in Jisreel von den Wunden
    heilen zu lassen, die ihm die Syrer geschlagen hatten, als er gegen Hasael, den
    König von Syrien, kämpfte.) Und Jehu sprach: Wenn es euer Wille ist, so soll niemand
    aus der Stadt entkommen, um hinzugehen, es in Jisreel zu berichten.'
  mbb-OT: Piru nepelian si Joram dutun te kebpekidtebek dan te menge Aramihanen, umbe
    mid-ulì sikandin diyà te Jezreel su para meulii is palì din.) Migkeǥiyan ni Jehu
    is iring din he menge upisyal te, “Emun egkesuat kew he egkehimu a he hadì, kenè
    niw mehimuwa he zuen ebpekeǥawas kayi te inged. Su kela ke zuen medhendiyà te
    Jezreel he ebpeketudtul he midhimu a keniyu he hadì.”
  mal-2015: 'അരാംരാജാവായ ഹസായേലിനോടുള്ള യുദ്ധത്തിൽ അരാമ്യർ തനിക്കു ഏല്പിച്ച മുറിവുകൾക്കു
    യിസ്രെയേലിൽവെച്ചു ചികിത്സചെയ്യേണ്ടതിന്നു യോരാംരാജാവു മടങ്ങിപ്പോന്നിരുന്നു. എന്നാൽ
    യേഹൂ: നിങ്ങൾക്കു സമ്മതമെങ്കിൽ യിസ്രെയേലിൽ ചെന്നു ഇതു അറിയിക്കേണ്ടതിന്നു ആരും പട്ടണം
    വിട്ടുപോകാതെ സൂക്ഷിക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: '@see-verse:2KI.009.014'
  pes-OPV: 'اما یهورام پادشاه به یزرعیل مراجعت کرده بود تا از جراحتهایی که ارامیان
    به او رسانیده بودند وقتی که با حزائیل، پادشاه ارام، جنگ می‌نمود، شفا یابد. پس
    ییهو گفت: «اگر رای شمااین است، مگذارید که کسی رها شده، از شهربیرون رود مبادا رفته،
    به یزرعیل خبر برساند.»'
  ron-1924: 'Дар ымпэратул Иорам се ынторсесе сэ се виндече ла Изреел де рэниле пе
    каре и ле фэкусерэ сириений, кынд се бэтя ымпотрива луй Хазаел, ымпэратул Сирией.
    Иеху а зис: „Дакэ воиць, сэ ну лэсаць пе нимень сэ скапе дин четате, ка сэ се
    дукэ сэ дя де весте ла Изреел.”'
  ben-OBCV: কিন্তু অরামের রাজা হসায়েলের সাথে যুদ্ধ চলাকালীন অরামীয়রা রাজা যোরামকে
    যে আঘাত দিয়েছিল, তা থেকে সুস্থ হয়ে ওঠার জন্য তিনি যিষ্রিয়েলে ফিরে গেলেন) যেহূ
    বললেন, “তোমরা যদি আমাকে রাজা করতে চাও, তবে দেখো, কেউ যেন নগর থেকে পালিয়ে যিষ্রিয়েলে
    গিয়ে এই খবর দেওয়ার সুযোগ না পায়।”
  som-som: laakiinse Boqor Yooraam wuxuu ku noqday Yesreceel in laga soo daweeyo nabrihii
    reer Suuriya ku dhufteen markuu la diriray boqorkii reer Suuriya oo Xasaa'eel
    ahaa). Markaasaa Yeehuu wuxuu yidhi, Hadday idinla wanaagsan tahay yaan ninna
    baxsan oo magaalada ka bixin si uu intuu Yesreceel tago xaalkan u sheego.
  lat-VUC: 'et reversus fuerat ut curaretur in Jezrahel propter vulnera, quia percusserant
    eum Syri præliantem contra Hazaël regem Syriæ. Dixitque Jehu: Si placet vobis,
    nemo egrediatur profugus de civitate, ne vadat, et nuntiet in Jezrahel.'
  eng-ASVBT: but king Joram was returned to be healed in Jezreel of the wounds which
    the Syrians had given him, when he fought with Hazael king of Syria.) And Jehu
    said, If this be your mind, then let none escape and go forth out of the city,
    to go to tell it in Jezreel.
  ita-1885: 'se n''era ritornato, per farsi medicare in Izreel delle ferite che i
    Siri gli aveano date, quando egli combattè contro ad Hazael, re di Siria.) E Iehu
    disse: Se tale è l''animo vostro, non esca e non iscampi alcuno della città, per
    andare a portarne le novelle in Izreel.'
  eng-LXXUP: And King Joram had returned to be healed in Jezreel of the wounds which
    the Syrians had given him, in his war with Hazael king of Syria. And Jehu said,
    If your heart is with me, let there not go forth out of the city one fugitive
    to go and report to Jezreel.
  eng-ULB: but King Joram had gone back to Jezreel to be healed of the wounds that
    the Arameans had given him, when he had fought against Hazael king of Aram. Jehu
    said to the servants of Joram, “If this is your opinion, then let no one escape
    and go out of the city, in order to go tell this news in Jezreel.”
  spa-VBL: 'Pero Joram había regresado a Jezrel para recuperarse de las heridas que
    había recibido luchando contra Jazael, rey de Harán. Entonces Jehú dijo: “Si ustedes,
    los comandantes, quieren hacerme rey, no dejen que nadie salga de la ciudad y
    vayan a anunciarlo en Jezrel”.'
  fra-_FOB: 'Et le roi Joram était revenu se faire guérir à Jizréel des blessures
    que les Syriens lui avaient faites, quand il combattait contre Hazaël, roi de
    Syrie. Et Jéhu dit: Si vous le trouvez bon, que personne ne sorte ni n''échappe
    de la ville pour aller en porter avis à Jizréel.'
  mal-mal: 'അരാം രാജാവായ ഹസായേലിനോടുള്ള യുദ്ധത്തിൽ അരാമ്യസൈന്യത്തിൽ നിന്ന് ഉണ്ടാ‍യ
    മുറിവുകൾക്ക് യിസ്രയേലിൽവെച്ച് ചികിത്സചെയ്യേണ്ടതിന് യോരാംരാജാവ് മടങ്ങിപ്പോന്നിരുന്നു.
    എന്നാൽ യേഹൂ: “നിങ്ങൾക്ക് സമ്മതമെങ്കിൽ യിസ്രയേലിൽ ചെന്ന് ഈ വർത്തമാനം അറിയിക്കേണ്ടതിന്
    ആരും പട്ടണം വിട്ടുപോകാതെ സൂക്ഷിക്കണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: bādshāh Shām ke faujiyoṅ ke hāthoṅ zaḳhmī ho gayā thā aur maidān-e-jang
    ko chhoṛ kar Yazrael wāpas āyā thā tāki zaḳhm bhar jāeṅ. Ab Yāhū ne apne sāthī
    afsaroṅ se kahā, “Agar āp wāqaī mere sāth haiṅ to kisī ko bhī shahr se nikalne
    na deṅ, warnā ḳhatrā hai ki koī Yazrael jā kar bādshāh ko ittalā de de.”
  suz-BL: तन्‍न पिप येहोराम चहिं आ गार सापाइक्‍चा कली येज्रेल लशो बाक्‍माक्‍त। मेको
    गार अराम ङा पिप हजाएल नु लडाइ पवानु, अरामीपुकीम सेल्‍शो बाक्‍मा बाक्‍त। मिनु येहूमी
    मेको लडाइ पाइब आन ठेयब मुर आन कली “गे गो नु बाक्‍तीनी हना, सुइ मुर रामोथ-गिलाद
    सहर रे एको लोव़ शोव़चा कली येज्रेल रे ग्रूचा मतामेक्‍ल” देंमाक्‍त। २राजा ८:२८-२९
  ita-1927: 'ma il re Joram era tornato a Izreel per farsi curare delle ferite che
    avea ricevuto dai Siri, combattendo contro Hazael, re di Siria. E Jehu disse:
    “Se così vi piace, nessuno esca e fugga dalla città per andare a portar la nuova
    a Izreel”.'
  ckb-ckb: 'بەڵام یۆرام پاشا گەڕابووەوە یەزرەعیل، هەتا لەو برینانە چاک بێتەوە کە لەلایەن
    ئارامییەکانەوە بریندار کرا، لە کاتی جەنگ لە دژی حەزائێلی پاشای ئارام. ئینجا یێهو
    گوتی: «ئەگەر حەز دەکەن بمکەنە پاشا، مەهێڵن کەس لە شارەکە دەربازبێت و بچێت لە یەزرەعیل
    ڕایبگەیەنێت.»'
  eng-BBE: But King Joram had gone back to Jezreel to get well from the wounds which
    the Aramaeans had given him when he was fighting against Hazael, king of Aram.)
    And Jehu said, If this is your purpose, then let no one get away and go out of
    the town to give news of it in Jezreel.
