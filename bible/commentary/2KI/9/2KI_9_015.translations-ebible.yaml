    nitko ne utekne iz grada da odnese vijest u Jizreel.”'
  mps-mps: '@see-verse:2KI.009.014'
  tpi-tpi: '@see-verse:2KI.009.014'
  dan-1931: 'men Kong Joram var vendt tilbage for i Jizre''el at søge Helbredelse
    for de Sår, Aramæerne havde tilføjet ham, da han kæmpede med Kong Hazael af Aram.
    Da sagde Jehu: “Vil I som jeg, så lad ikke en eneste slippe ud af Byen og bringe
    Bud til Jizre''el.”'
  vie-OVCB: 'Nhưng khi lâm chiến, Giô-ram đã bị thương và phải trở về Gít-rê-ên chữa
    trị. Giê-hu nói với mọi người ở đó: “Nếu anh em đồng ý, ta sẽ giữ không cho một
    ai ra khỏi thành để về Ghít-rê-ên báo tin.”'
  guj-2017: પણ યોરામ રાજા તો અરામના રાજા હઝાએલ સામે યુદ્ધ કરતો હતો, ત્યારે અરામીઓએ
    જે ઘા કર્યા હતા તેથી સાજો થવા માટે યિઝ્રએલ પાછો આવ્યો હતો. યેહૂએ યોરામના ચાકરોને
    કહ્યું, “જો તમારું મન એવું હોય, તો યિઝ્રએલમાં ખબર આપવા જવા માટે કોઈને નાસીને નગરમાંથી
    બહાર જવા દેશો નહિ.”
  pon-2006A: '@see-verse:2KI.009.014'
  por-BRBSL: 'mas o rei Jorão tinha voltado para ser curado em Jezreel das feridas
    que os sírios lhe fizeram quando ele lutou com Hazael, rei da Síria). Jehu disse:
    “Se este é seu pensamento, então não deixe ninguém escapar e saia da cidade para
    ir contar em Jezreel”.'
  cth-cth: Siangpahrang Joram teh, Siria siangpahrang Hezael hoi a kâtuknae dawk Sirianaw
    ni hmâ a ca sak awh e naw hah, ahawi nahanlah Jezreel kho vah a ban awh toe. Jehu
    ni kai koe lah na kampang e lah na awm pawiteh, apihai yah Jezreel kho vah hete
    lawk dei hanlah kho thung hoi tâcawt awh hanh loe atipouh.
  twi-twi: Nanso na wɔapira Yoram wɔ ɔko no mu, ama wasan aba Yesreel sɛ ɔrebɛsa ne
    ho yare. Enti Yehu ka kyerɛɛ mmarima a wɔka ne ho no se, “Esiane sɛ mopɛ sɛ midi
    hene no nti, obiara nnguan nkɔ Yesreel nkɔka nea yɛayɛ wɔ hɔ no.”
  hlt-hlt: Tedae manghai Jehoram tah Aram manghai Hazael loh a vathoh thil tih Arammi
    loh a ngawn vaengkah a hmasoe te toi ham Jezreel la mael. Te vaengah Jehu loh,
    “Nangmih kah hinglu ni a om van atah khopuei lamloh hlangyong coe boel saeh. Cet
    vetih Jezreel ah puen khaw puen lah ve,” a ti.
  tbz-SIM: 'kɛ̀ Yodɑmmu yie kɔtɛ Sisedɛɛdi kɛ bo tɑɑ̀ nho muɔ mbɛ̀ ò kɔ̀ùtɛ yɛ̀ bɛ̀
    kpɑ̀ ndìì mɔ̀nnì wenwe nɛ̀ Sidii kɔbɛ kóo kpɑ̀ɑ̀tì Asɑyɛɛdi. Dɛ mɔ̀nnì ndi Yeu
    bɛ̀ nɑ̀kɛ́mɛ̀ kɛ dɔ̀: Kɛ̀ di yiemmu kɛ n kómmú, òmɔù bɑ́ɑ́ yɛ̀ dihɛì kɛ́kɔtɛnɛ̀
    dɛ kó tinɑ́ɑǹtì Sisedɛɛdi ɛì.'
  msy-2020: '@see-verse:2KI.009.014'
  dop-dop: '@see-verse:2KI.009.014'
  azb-azb: 'Ancaq padşah Yehoram Aram padşahı Xazaelə qarşı vuruşarkən Aramlıların
    ona vurduqları yaraları sağaltmaq üçün İzreelə qayıtmışdı. Yehu dedi: «Əgər siz
    mənimlə razısınızsa, qoy şəhəri heç kəs tərk etməsin ki, bu xəbər İzreelə gedib
    çatmasın».'
  eng-DBY: and king Joram had returned to be healed in Jizreel of the wounds that
    the Syrians had given him, when he fought against Hazael king of Syria.) And Jehu
    said, If it be your will, let not a fugitive escape out of the city to go to tell
    [it] in Jizreel.
  hin-2017: परन्तु राजा योराम आप अपने घाव का जो अराम के राजा हजाएल से युद्ध करने के
    समय उसको अरामियों से लगे थे, उनका इलाज कराने के लिये यिज्रेल को लौट गया था।) तब
    येहू ने कहा, “यदि तुम्हारा ऐसा मन हो, तो इस नगर में से कोई निकलकर यिज्रेल में
    सुनाने को न जाने पाए।”
  wol-KYG: 'Booba Buur Yoram moom dem na Yisreel, fajuji ndax jam-jam ya ca xareem
    baak Asayel buurub Siri. Yewu nag ne: «Ndegam man ngeen àndal, bu kenn rëcce ci
    biir dëkk bi, di nettaliji waa Yisreel.»'
  eng-YLT: and king Joram turneth back to be healed in Jezreel, of the wounds with
    which the Aramaeans smite him, in his fighting with Hazael king of Aram) — and
    Jehu saith, 'If it is your mind, let not an escaped one go out from the city,
    to go to declare [it] in Jezreel.'
  eng-WYC-2017: And Joram turned again to be healed in Jezreel for wounds that he
    had; for men of Syria had smitten him fighting against Hazael, king of Syria.
    And Jehu said, If it please you, let no man go out fleeing from the city, lest
    he go, and tell it in Jezreel.
  eng-WMBB: but King Joram had returned to be healed in Jezreel of the wounds which
    the Syrians had given him when he fought with Hazael king of Syria.) Jehu said,
    “If this is your thinking, then let no one escape and go out of the city to go
    to tell it in Jezreel.”
  urd-GVH: बादशाह शाम के फ़ौजियों के हाथों ज़ख़मी हो गया था और मैदाने-जंग को छोड़कर
    यज़्रएल वापस आया था ताकि ज़ख़म भर जाएँ। अब याहू ने अपने साथी अफ़सरों से कहा, “अगर
    आप वाक़ई मेरे साथ हैं तो किसी को भी शहर से निकलने न दें, वरना ख़तरा है कि कोई
    यज़्रएल जाकर बादशाह को इत्तला दे दे।”
  rug-rug: '@see-verse:2KI.009.014'
  gaz-gaz: Yehooraam mootichi garuu madaa warri Arraam yeroo inni Hazaaʼeel mooticha
    Arraamiitiin wal loletti isa madeessan sanaaf walʼaansa argachuuf jedhee Yizriʼeelitti
    deebiʼee ture. Yehuun, “Yoo yaadni kee kana taʼe, akka namni tokko iyyuu magaalaa
    keessaa gad baʼee dhaqee oduu kana Yizriʼeel keessatti odeessu hin eeyyamin” jedhe.
  fra-LSG: 'mais le roi Joram s’en était retourné pour se faire guérir à Jizreel des
    blessures que les Syriens lui avaient faites, lorsqu’il se battait contre Hazaël,
    roi de Syrie. Jéhu dit: Si c’est votre volonté, personne ne s’échappera de la
    ville pour aller porter la nouvelle à Jizreel.'
  gnn-gnn: '@see-verse:2KI.009.014'
  yal-yal: Manga Yorami bata yi xɛtɛ a furene dandandeni Yɛsɛreli taani, Arami kaane
    a maxɔlɔn naxanye ti, a to yi Xasayele yɛngɛma, Arami mangana. Yehu yi a fala,
    a naxa, “Xa ɛ waxɔnna na a ra, ɛ nama tin muxu yo yi mini taani siga xibarun nalideni
    Yɛsɛreli yi.”
  haw-1868: A ua hoi aku o Iorama ke alii ma Iezereela e hoolaia i kona eha a ko Suria
    i hana eha ai ia ia, i kona manawa i kaua aku ai ia Hazaela ke alii o Suria.)
    A i aku la o Iehu, Ina oukou e manao, mai puka aku e pakele kekahi mai ke kulanakauhale
    aku e hele ia e hai aku ma Iezereela.
  arb-NAV: 'وَكَانَ يَهُورَامُ الْمَلِكُ قَدْ لَجَأَ إِلَى يَزْرَعِيلَ رَيْثَمَا يَبْرَأُ
    مِنَ الْجِرَاحِ الَّتِي أَصَابَهُ بِها الأَرَامِيُّونَ فِي حَرْبِهِ مَعَ حَزَائِيلَ
    مَلِكِ أَرَامَ. فَقَالَ يَاهُو: «إِنْ كَانَتْ هَذِهِ رَغْبَتَكُمْ فَلا تَدَعُوا
    أَحَداً يَنْسَلُّ مِنَ الْمَدِينَةِ لِيُذِيعَ الْخَبَرَ فِي يَزْرَعِيلَ».'
  ewe-ewe: Emegbe Fia Yoram trɔ va Yezreel be woada gbe le abi si Arameatɔwo de eŋu
    le aʋa la wɔwɔ me kple Aram fia Hazael la nɛ.) Yehu gblɔ na ame siwo nɔ egbɔ la
    be, “Esi miedi be maɖu fia la, migana ame aɖeke nasi ayi Yezreel aɖagblɔ nu si
    míewɔ la o.”
  eng-LEE: But king Jehoram was returned to be healed in Yizre'el of the wounds which
    the Syrians had inflicted on him, when he was fighting with Chazael the king of
    Syria.) And Jehu said, If this be your mind, then let none that escapeth go forth
    out of the city to go to tell it in Yizre'el.
  asm-FB: কিন্তু অৰামৰ ৰজা হজায়েলৰ সৈতে যুদ্ধ কৰাৰ সময়ত অৰামীয়াসকলে যোৰামক যি আঘাত
    কৰিছিল, তাৰ পৰা সুস্থ হ’বলৈ ৰজা যোৰাম যিজ্ৰিয়েললৈ উভটি আহিছিল। তাৰ পাছত যেহূৱে
    যোৰামৰ দাস, সঙ্গী সেনাপতি সকলক ক’লে, “আপোনালোকৰো যদি এয়ে মত হয়, তেন্তে যিজ্ৰিয়েলত
    এই কথা জনাবলৈ কোনো লোকক নগৰৰ পৰা ওলাই যাব নিদিব।”
  sus-A: كْنْ مَنفّ يٌرَ مِ نُ بَرَ فبِلٍن عَ دَندَندٍ يِسِرٍيلِ. عَرَ مِكَيٍ نُ بَرَ
    عَ مَشْنْ فٍرٍ كُي. يٍهُ نَشَ عَ قَلَ عَ بٌورٍيٍ بّ، «وٌ تٌ بَرَ ﭑ قِندِ مَنفّ
    رَ، مِشِ يٌ نَشَ مِنِ تَا كُي سِفَقٍ رَ يِسِرٍيلِ ﭑ مَ قٍ قَلَدٍ نَا.»
  fra-SBL: 'mais le roi Joram était revenu se faire guérir à Jizreel des blessures
    que les Syriens lui avaient faites lorsqu''il avait combattu avec Hazaël, roi
    de Syrie). Jéhu dit : « Si telle est votre pensée, que personne ne s''échappe
    et ne sorte de la ville pour aller le raconter à Jizreel. »'
  hbo-hbo: וַיָּשָׁב֩ יְהֹורָ֨ם הַמֶּ֜לֶךְ לְהִתְרַפֵּ֣א בִיְזְרְעֶ֗אל מִן־הַמַּכִּים֙
    אֲשֶׁ֣ר יַכֻּ֣הוּ אֲרַמִּ֔ים בְּהִלָּ֣חֲמֹ֔ו אֶת־חֲזָאֵ֖ל מֶ֣לֶךְ אֲרָ֑ם וַיֹּ֤אמֶר
    יֵהוּא֙ אִם־יֵ֣שׁ נַפְשְׁכֶ֔ם אַל־יֵצֵ֤א פָלִיט֙ מִן־הָעִ֔יר לָלֶ֖כֶת *לַגִּיד
    (לְהַגִּ֥יד) בְּיִזְרְעֶֽאל׃
  piu-2006: '@see-verse:2KI.009.014'
  kik-kik: No Mũthamaki Joramu nĩacookete Jezireeli akahonie ironda iria aagurarĩtio
    nĩ Asuriata, rĩrĩa maarũaga na Hazaeli mũthamaki wa Suriata.) Nake Jehu akiuga
    atĩrĩ, “Angĩkorwo nĩmwetĩkĩra ũguo, mũtikareke mũndũ o na ũmwe oime itũũra-inĩ
    athiĩ akaheane ũhoro ũcio Jezireeli.”
  fra-NCL: 'mais le roi Joram s’en était retourné pour se faire guérir à Jezrahel
    des blessures que les Syriens lui avaient faites, lorsqu’il se battait contre
    Hazaël, roi de Syrie. — Jéhu dit : « Si c’est votre désir, que personne ne s’échappe
    de la ville pour aller porter la nouvelle à Jezrahel. »'
  cek-AK: Toe Syria siangpahrang Hazael hoi misa angtuk naah, Syria kaminawk mah Joram
    to ahmaa caak o sak pongah, anih loe ahmaa khetzawn hanah Jezreel ah amlaem let.
    Jehu mah, Siangpahrang ah ka oh hanah hae tiah poekhaih na tawnh o nahaeloe, tamthang
    thui kami maeto doeh vangpui thung hoi tacawt o sak hmah, Jezreel vangpui ah caeh
    o ueloe, tamthang to thui o moeng tih, tiah a naa.
  cuk-cuk: 'Degi-inigwele, Rey-Joram Siria-sordamargi bila-ononaigu, naibigusad-nudakega,
    Jezreel-neggweburse gannar noni gusad. Degisoggu, Jehú e-sordamarga sogded: “Bemar
    reyga an-omesbimalale, melle dulemar Jezreel-neggweburse gayaburba-berbenaega
    be onomalo.”'
  uig-CYR: 'Әнди Йорам падиша Сурийәниң падишаси Һазаәл билән соқушқанда Сурийләрдин
    йегән зәхмидин сақийиш үчүн Йизрәәлгә йенип кәлгән еди. Йәһу болса өзигә әгәшкәнләргә:
    Силәргә лайиқ көрүнсә, Йизрәәлгә берип хәвәр бәргидәк һеч кимни шәһәрдин қачурмаңлар,
    дегән еди.'
  tel-2017: కానీ యెహోరాము సిరియా రాజు హజాయేలుతో చేస్తున్న యుద్ధంలో సిరియా సైన్యం చేసిన
    గాయాలను బాగు చేసుకోడానికి యెజ్రెయేలుకి తిరిగి వచ్చాడు. అప్పుడు యెహూ రాజు సేవకులతో
    “ఇదే మీ అభిప్రాయమైతే యెజ్రెయేలుకి ఈ వార్త వెళ్ళడానికి వీలు లేదు. ఈ పట్టణం విడిచి
    ఎవరూ తప్పించుకుని వెళ్ళకుండా చూడండి” అని చెప్పాడు.
  hat-BSA: 'Men Wa Joram te fin retounen a Jizréel pou geri akoz blesi ke Siryen yo
    te ba li lè li te goumen avèk Hazaël, wa Syrie a. Konsa, Jéhu te di: “Si sa se
    volonte ou, pa kite pèsòn chape kite vil la pou ale pale Jizréel.”'
  kos-kos: Tusruktu Tokosra Joram el tuh folokla nu Jezreel in unwela kinet kacl su
    mwet Syria kanteya ke el mweun lainul Tokosra Hazael. Ouinge Jehu el fahk nu sin
    mwet leum wial ah, “Fin pa inge kena lowos an, kowos taran na tuh in wangin mwet
    illa liki siti uh ac som fahkak pweng se inge in acn Jezreel.”
  hbo-WLC: וַיָּשָׁב֩ יְהוֹרָ֨ם הַמֶּ֜לֶךְ לְהִתְרַפֵּ֣א בִיְזְרְעֶ֗אל מִן־הַמַּכִּים֙
    אֲשֶׁ֣ר יַכֻּ֣הוּ אֲרַמִּ֔ים בְּהִלָּ֣חֲמ֔וֹ אֶת־חֲזָאֵ֖ל מֶ֣לֶךְ אֲרָ֑ם וַיֹּ֤אמֶר
    יֵהוּא֙ אִם־יֵ֣שׁ נַפְשְׁכֶ֔ם אַל־יֵצֵ֤א פָלִיט֙ מִן־הָעִ֔יר לָלֶ֖כֶת לגיד בְּיִזְרְעֶֽאל׃
  ibo-ibo: Ma Joram bụ eze, laghachitere na Jezril ebe ọ nọ ka ahụ dị ya mma maka
    ahụ ndị Aram merụrụ ya mgbe ya na Hazael, eze Aram lụrụ agha. Ya mere, Jehu sịrị,
    “Ọ bụrụ na nke a bụ uche unu, ime m eze unu, unu ekwela ka onye ọbụla si nʼobodo
    a gbapụ, gaa Jezril kọọ akụkọ a.”
  ory-ory: ମାତ୍ର ଯୋରାମ୍‍ ରାଜା ଅରାମର ରାଜା ହସାୟେଲ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବା ବେଳେ ଅରାମୀୟ ଲୋକମାନେ
    ତାଙ୍କୁ ଯେଉଁ କ୍ଷତବିକ୍ଷତ କରିଥିଲେ, ତହିଁରୁ ସେ ସୁସ୍ଥ ହେବା ନିମନ୍ତେ ଯିଷ୍ରିୟେଲକୁ ଫେରି
    ଯାଇଥିଲେ)। ପୁଣି ଯେହୂ କହିଲେ, “ଯେବେ ଏ ତୁମ୍ଭମାନଙ୍କ ମତ, ତେବେ ଯିଷ୍ରିୟେଲରେ ଏହା ଜଣାଇବା
    ପାଇଁ କାହାରିକୁ ନଗରର ବାହାରକୁ ପଳାଇ ଯିବାକୁ ନ ଦିଅ।”
  chk-chk: Nge ewe king Joram a fen liwinsefäl ngeni Jesrel, pwe epwe onoson o pöchökülsefäl
    seni kinasan kewe me ren chon Siria, lupwen an maun ngeni Hasael ewe kingen Siria.
    Iwe, Jehu a üra, “Are oua tipeeu ngeni pwe üpwe king, oupwe pii pwe esap wor eman
    epwe sü seni ei telinimw o feila apworausa ei pworaus me lon Jesrel.”
  rop-rop: '@see-verse:2KI.009.014'
  ukr-1871: 'А вернувся був він, щоб вигоюватись в Езреелї з ран, що задали йому Сирийцї,
    як воював із Азаїлом, царем Сирийським. Егуй же промовив: Коли се вам любо, не
    давайте нїкому втекти з городу, щоб подати вість в Езреелї.'
  deu-1951: 'Aber der König Joram war wieder umgekehrt, um sich zu Jesreel heilen
    zu lassen von den Wunden, welche ihm die Syrer geschlagen hatten, als er mit Hasael,
    dem König von Syrien, stritt. Und Jehu sprach: Wenn es euch recht ist, so soll
    niemand aus der Stadt entfliehen, um hinzugehen und es in Jesreel zu berichten!'
  eng-JPS: 'but king Joram was returned to be healed in Jezreel of the wounds which
    the Arameans had given him, when he fought with Hazael king of Aram. — And Jehu
    said: ''If this be your mind, then let none escape and go forth out of the city,
    to go to tell it in Jezreel.'''
  srp-1865: 'A bješe se vratio car Joram da se lijeèi u Jezraelu od rana koje mu zadaše
    Sirci, kad se bijaše s Azailom carem Sirskim. I reèe Juj: ako vam je volja, neka
    niko ne izlazi iz grada da otide i javi u Jezrael.'
  lug-lug: Naye Yolaamu yali azeeyo e Yezuleeri okujjanjabibwa ebiwundu Abasuuli bye
    baali bamutaddeko, mu kulwanagana ne Kazayeeri kabaka w’e Busuuli. Yeeku n’ayogera
    nti, “Bwe muba nga bwe mutyo bwe muwulira, kale waleme okubaawo omuntu yenna atoloka
    okuva mu kibuga anaabunyisa amawulire mu Yezuleeri.”
  heb-heb: וישב יהורם המלך להתרפא ביזרעאל מן המכים אשר יכהו ארמים בהלחמו את חזאל מלך
    ארם ויאמר יהוא אם יש נפשכם אל יצא פליט מן העיר ללכת לגיד ביזרעאל׃
  ben-IRV: কিন্তু অরামের রাজা হসায়েলের সঙ্গে যোরামের রাজার যুদ্ধের দিন অরামীয়েরা
    তাঁকে যেসব আঘাত করেছিল, তা থেকে সুস্থ হয়ে উঠার জন্য তিনি যিষ্রিয়েলে ফিরে গিয়েছিলেন।
    পরে যেহূ যোরামের দাসেদের বললেন, “যদি তোমরা একমত হও, তবে যিষ্রিয়েলে খবর দেবার
    জন্য কাউকে পালিয়ে এই নগর থেকে বেরতে দিও না।”
  pan-pan: ਪਰ ਯੋਰਾਮ ਰਾਜਾ ਮੁੜ ਗਿਆ ਸੀ ਕਿ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਉਨ੍ਹਾਂ ਜ਼ਖਮਾਂ ਦਾ ਇਲਾਜ ਕਰਾਵੇ, ਜਿਹੜੇ
    ਅਰਾਮ ਦੇ ਰਾਜਾ ਹਜ਼ਾਏਲ ਨਾਲ ਲੜਦਿਆਂ ਅਰਾਮੀਆਂ ਦੇ ਹੱਥੋਂ ਲੱਗੇ ਸਨ। ਤਦ ਯੇਹੂ ਨੇ ਆਖਿਆ, ਜੇ ਤੁਹਾਡਾ
    ਵਿਚਾਰ ਅਜਿਹਾ ਹੈ ਤਾਂ ਕੋਈ ਭੱਜਣ ਵਾਲਾ ਇਸ ਸ਼ਹਿਰ ਵਿੱਚੋਂ ਨਿੱਕਲ ਕੇ ਯਿਜ਼ਰਏਲ ਨੂੰ ਖ਼ਬਰ ਨਾ
    ਲਿਜਾਵੇ।
  mya-JVB: သို့ရာတွင် ယောရံ မင်းသည် ရှုရိ ရှင်ဘုရင် ဟာဇေလ ကို စစ်တိုက် သောအခါ ၊ ရှုရိ
    လူထိခိုက် သော အနာ ကို ပျောက် စေခြင်းငှါ ယေဇရေလ မြို့သို့ ပြန်သွား နှင့်ပြီ။ ယေဟု
    ကလည်း ၊ သင်တို့အလိုရှိလျှင်၊ ယေဇရေလ မြို့သို့ သွား ၍ သိတင်းကြား ပြောရသော သူတစုံ
    တယောက်ကိုမျှ မြို့ ထဲ က မ ထွက် မသွားစေနှင့်ဟုစီရင်၏
  tbg-tbg: viva iqoka qaqira kero nai vaata arutora tavanta vuarire tiro, Jeseririni
    oru vaura. Mintuvaro Jehuva nai kena iqoka vaiintiara tiharo, Nenavu quqaa tiriara
    tiha viva Isareri avuhainaa vaiintivano vaivo tivera, nenavu koqemake raqikivaro
    Ramotihainaa vaiinti vovano kia vi uvara varero Jeseririni tenavu autirera iaina
    uvara vuru tiva nimiarire, tiro.
  hmo-hmo: To tuari lalonai Suria taudia ese Iorama idia haberoa. Unai dainai Iorama
    be Ieserele dekenai ia giroa lou, iena bero be do idia namo lou totona. Unai dainai
    Iehu ese iena opesa taudia ia hamaoroa, ia gwau, “Bema umui ese lau umui abia
    dae momokani emui king, do umui itaia namonamo, tau ta ese Ramoto dekena amo Ieserele
    dekenai do ia heau henia lasi, Iorama ena taudia hadibaia totona.”
  urd-urd: लेकिन यूराम बादशाह लौट गया था, ताकि यज़र'एल में उन ज़ख़्मों का इलाज कराए
    जो अराम के बादशाह हज़ाएल से लड़ते वक़्त अरामियों के हाथ से लगे थे। तब याहू ने
    कहा, “अगर तुम्हारी मर्ज़ी यही है, तो कोई यज़र'एल जाकर ख़बर करने के लिए इस शहर
    से भागने और निकलने न पाए।”
  rus-SYN: 'Впрочем сам царь Иорам возвратился, чтобы лечиться в Изрееле от ран, которые
    причинили ему Сирияне, когда он воевал с Азаилом, царем Сирийским. И сказал Ииуй:
    если вы согласны со мною, то пусть никто не уходит из города, чтобы идти подать
    весть в Изрееле.'
  bqc-SIM: 'Kɛ́ Siliↄ aà kɛ̀''ĩa, ↄ̃ à ɛ̀a tà Yezɛlɛɛ e à gbã́gbã. Ɔ̃ Yehu
    ò a gbɛ̃́piↄnɛ: Tó a zɛmanↄɛ, ásu to gbɛ̃e bↄ wɛ̃́lɛu à gɛ yã́pi baokpa Yezɛlɛɛo.'
  tcz-CHONGTHU: Ahinlah Joram lengpa chu gal kisatna a ana kisukha in, akisuhkhah
    naho kijen dam dingin Jezreel la kinunglea ahi. Hichun Jehu in akinaipi ho kom’a
    chun, “Nanghon leng dinga neidei uleh keiman thilsoh hohi Jezreel la miho agahet
    sah louna diuvin hiche khopia konin koima pot sah tahih un,” atin ahi.
  mar-mar: राजा योथामाने हजाएलशी झुंज घेतली होती. पण अरामी लोकांनी योरामाला जायबंदी
    केले होते तेव्हा जखमा भरुन येण्यासाठी तो इज्रेलला गेला होता. तेव्हा येहू त्या
    सगळ्या सरदारांना म्हणाला, “नवीन राजा म्हणून मला तुमची मान्यता असेल तर ही बातमी
    नगरातून इज्रेलमध्ये जाऊ देऊ नका.”
  qub-qub: '@see-verse:2KI.009.014'
  bqp-bqp: 'Kũ Sirianↄ a kĩ̀nna, akũ à ɛ̀ra à tà Yɛzɛrili ari à aafia le. Akũ
    Yehu pì a gbɛ̃ pìnↄnɛ: Tó a zɛ kũmaomɛ, àsun tó gbɛ̃ke bo wɛ̃tɛn à gɛ́ yã dí
    baaru kpá Yɛzɛriliro.'
  hat-hat: 'Men, li te tounen lavil Jizreyèl fè mete renmèd sou kote sòlda peyi Siri
    yo te blese l'' lè li t''ap goumen ak Azayèl, wa peyi Siri a. Lè sa a Jeou di
    moun ki te avè l'' yo: —Si nou avè m'' vre, pa kite pesonn soti lavil Ramòt al
    bay nouvèl la lavil Jizreyèl.'
  eng-BSB: but King Joram had returned to Jezreel to recover from the wounds he had
    suffered at the hands of the Arameans in the battle against Hazael their king.)
    So Jehu said, “If you commanders wish to make me king, then do not let anyone
    escape from the city to go and tell it in Jezreel.”
  eng-WEBPB: but King Joram had returned to be healed in Jezreel of the wounds which
    the Syrians had given him when he fought with Hazael king of Syria.) Jehu said,
    “If this is your thinking, then let no one escape and go out of the city to go
    to tell it in Jezreel.”
  kbq-kbq: Hianagi kini ne' Joramu'a ete Jesrili vuno, Siria kini ne' Hazaeli naga'ane
    ha'ma nehigeno kevema ahe'naza namumo'ma teganinigu umani'ne. Hagi anama nehigeno'a
    Jehu'a Ramot-Giliati kumate mani'neno eri'za vahe'a amanage huno zamasami'ne,
    Nagriku'ma kini manino kegava hurantesie hutama antahisuta, mago'mo'e huno ama
    kumapintira atreno Jesrilia vuno Joramuna ama anazamofo agenkea ome osamino.
  nhe-BL: 'pero mococo ipan tlatehuilistli huan yeca mocuepqui hasta altepetl Jezreel
    para mochicahuas.) Huajca Jehú quinilhui ihuampoyohua: “Intla melahuac inquinequij
    ma nieli niimotlanahuatijca, amo xijcahuaca niyon se tlacatl ma quisa tlen ni
    altepetl para tlayolmelahuati ipan altepetl Jezreel para nimochijtoc nitlanahuatijquetl.”'
  bus-bus: 'Kɛ̀ Sirianↄ à kɛ̃̀nna, ben à ɛ̀ara à tà Yɛzɛrili ai à kɛ̃kↄ̃a. Ben Yehu
    bè a gbɛ̃ pìnↄnɛ: Tó a zɛmaomɛ, àton tó gbɛ̃ke bↄ wɛ́tɛn à gá yã kɛ̀ baaru kpá
    Yɛzɛriliro.'
  gub-BL: '@see-verse:2KI.009.014'
  eng-DRA: 'And was returned to be healed in Jezrahel of his wounds, for the Syrians
    had wounded him, when he fought with Hazael king of Syria. And Jehu said: If it
    please you, let no mall go forth or flee out of the city, lest he go, and tell
    in Jezrahel.'
