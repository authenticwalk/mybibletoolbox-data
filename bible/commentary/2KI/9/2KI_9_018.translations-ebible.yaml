    — Mba''e tu rereko peteĩ rami ikuai va''e reve? Eju ke xerakykue — he''i. Ha''e
    nunga ju oexa pota va''ety omombe''u vy aipoe''i: — Ha''e kuerya py tembiguai
    ovaẽ teĩ ndojevyvei ju — he''i.'
  ilo-ULB: 'Isu a naibaon ti maysa a lalaki a nakasakay iti kabalio tapno sumabat
    kenkuana; kinunana, “Kastoy ti ibagbaga ti ari: ''Kappia kadi ti immayanyo ditoy?''”
    Ket kinuna ni Jehu, “Ania koma ti maaramidam iti kappia? Agbaw-ingka ket sumarunoka
    kaniak.” Ket imbaga ti agwanwanawan iti ari, “Sinabat ida ti mensahero iti ayanda
    ngem saan a nagsubli.”'
  kpg-kpg: Tangada kae hegau gu lele adu gi Jehu ga helekai gi mee, “Di king e hiihai
    gi iloo ia be goe e hanimoi i di aumaalia.” Jehu ga helekai, “Deai dau mee e hai
    ginai ai! Hanimoi gi ogu muli.” Tangada hagaloohi i hongo di gowaa hagaloohi ga haga iloo
    boloo, “Tangada kae hegau guu dau i digaula, digi hanimoi.”
  uig-ARA: 'شۇنىڭ بىلەن ئاتلىق بىر كىشى ئۇلارنىڭ ئالدىغا بېرىپ: ــ پادىشاھ، ھەممە
    ئىش تىنچلىقمۇ، دەپ سورىدى، دېدى. يەھۇ: ــ تىنچلىقمۇ، ئەمەسمۇ، بۇنىڭ بىلەن نېمە
    كارىڭ؟ بۇرۇلۇپ مېنىڭ كەينىمدىن ماڭ، ــ دېدى. كۆزەتچى پادىشاھقا خەۋەر بېرىپ: ــ
    خەۋەرچى ئۇلارنىڭ قېشىغا باردى، لېكىن قايتىپ كەلمىدى» ــ دېدى.'
  sus-sus: Na sɔɔri to Yehu yire li, a naxa a maxɔrin, «Mangɛ wama a kolonfe nɛ fe
    naxan niyaxi?» Yehu naxa a yaabi, «I xa fe mu na a ra. I tan xa bira n fɔxɔ ra
    tun.» Taa makantɛ naxa a fala mangɛ bɛ, «Won ma xɛɛra bara sa ɲama li, kɔnɔ a
    mu na gbilenfe.»
  pon-2006: Meninkedero eri tangala rehn Sehu oh patohwanohng, “Nanmwarki men mwahngih
    ma komw ketin wia koampoakepah men.” Sehu ahpw sapengki, “Sohte ahmwohng met!
    Iangiehda.” Sounsilepe en wasahn iroir pakairkihla me meninkedero lelehr rehn
    pwihno ahpw e sohte pwurodo.
  ksd-ksd: 'Ma tika na tena kiki os i ga vana ma i ga barat diat, ma i ga biti: Ra
    king i biti dari: Dave, a malmal? Ma Ieu i ga biti: Amur dave ma ra malmal? Una
    vana uro namur tagu. Ma ra monamono i ga varvai dari: Ra tultul i tar pot pire
    diat, ma pa i lilikun mulai.'
  tur-YTC: Bunun üzerine biri at sırtında onu karşılamaya gitti ve, “Kral, ‘Barış
    için mi?’ diyor” dedi. Yehu, “Barışla ne işin var? Arkama geçin!” dedi. Nöbetçi,
    “Haberci onlara kadar vardı, ama geri dönmüyor” dedi.
  grc-BRENT: Καὶ ἐπορεύθη ἐπιβάτης ἵππου εἰς ἀπαντὴν αὐτῶν, καὶ εἶπε, τάδε λέγει ὁ
    βασιλεὺς, ἡ εἰρήνη· καὶ εἶπεν Ἰού, τί σοι καὶ εἰρήνῃ; ἐπίστρεφε εἰς τὰ ὀπίσω μου·
    καὶ ἀπήγγειλεν ὁ σκοπὸς, λέγων, ἦλθεν ὁ ἄγγελος ἕως αὐτῶν, καὶ οὐκ ἀνέστρεψε.
  ind-AYT: Penunggang kuda itu pergi untuk menemui mereka dan berkata, “Beginilah
    raja bertanya, ‘Apakah ini kabar damai?’” Yehu menjawab, “Apa urusanmu dengan
    damai? Berpalinglah kepadaku dan ikuti aku.” Lalu, penjaga menara itu memberitahukan
    demikian, “Utusan itu sudah sampai kepada mereka, tetapi dia tidak kembali.”
  nya-nya: Choncho munthu wokwera kavalo anapita kukakumana ndi Yehu ndipo anati,
    “Mfumu ikufunsa kuti, ‘Kodi mukubwera mwamtendere?’ ” Yehu anayankha kuti, “Kodi
    iwe nkhani ya mtendere yakukhudza bwanji? Tiye, zinditsata pambuyo panga.” Mlonda
    uja anakafotokoza kwa mfumu kuti, “Wamthenga uja wakafika kwa anthuwo koma sakubwerera.”
  hrv-hrv: 'Ode konjanik preda nj i reče: “Ovako veli kralj: je li sve s mirom?” -
    Jehu odgovori: “Što te briga je li s mirom! Hajde za mnom.” Stražar javi: “Glasnik
    je stigao do njih, ali se ne vraća.”'
  mps-mps: Awe, tama tiali, te ami soldia bidi me deli te kibu hosde dugulama, tama
    aga udada peyu, tama augwaligo te Jehubolo sisinigi pelama, tama agai e tama po
    wali, “King Joram agai homugo koneaio, dage dwagi yai homu eyu asaliwe, ma meniwe?”
    Tama te Jehugo e tama po wei begelali, “Te nago nai menio. Nage da wali naga asao,”
    wali. Tialima, Jesrilde bidibo te tonalubo bidigo suali, ma te ami soldia bidi
    ma begasa asobe, tama tibaso, agai te kingbolo e tama po ola tolali, “Te ami soldia
    bidi nago tagala palali bidi, te bidi aga te pelama, augwali pageba sabolali.
    Tiali goli, aga polo ma begasa asobeo,” wali.
  tpi-tpi: Orait wanpela soldia i sindaun long hos na i ran i go bungim ol na i tokim
    Jehu olsem, “King i laik save, olgeta samting i stap i orait o nogat?” Na Jehu
    i bekim tok olsem, “Em i no samting bilong yu, yu kam bihainim mipela tasol.”
    Wasman i lukim dispela soldia i no kam bek na em i salim tok i go long king olsem,
    “Dispela soldia yu bin salim, em i go kamap long ol, tasol em i no kam bek.”
  dan-1931: 'Så red Rytteren ham i Møde og sagde: “Således siger Kongen: Kommer du
    med Fred?” Jehu svarede: “Hvad vedkommer det dig, om det er med Fred? Omkring,
    følg mig!” Vægteren meldte: “Sendebudet har nået dem, men han kommer ikke tilbage!”'
  vie-OVCB: 'Một người phi ngựa ra gặp Giê-hu, hỏi: “Vua muốn biết các ông đến với
    tinh thần hòa bình hay không.” Giê-hu nói: “Hòa hay chiến có liên hệ gì với ngươi?
    Tránh ra phía sau!” Người lính canh loan báo: “Sứ giả đến gặp họ rồi nhưng không
    quay về.”'
  guj-2017: 'તેથી ઘોડેસવાર યેહૂને મળ્યો અને કહ્યું, “રાજા એમ પૂછે છે કે: ‘શું તમને
    સલાહશાંતિ છે?’” માટે યેહૂએ કહ્યું, “તારે શાંતિનું શું કામ છે? તું વળીને મારી પાછળ
    આવ.” ત્યારે ચોકીદારે રાજાને કહ્યું કે, “સંદેશાવાહક તેઓને મળવા ગયો તો ખરો, પણ તે
    પાછો આવ્યો નથી.”'
  pon-2006A: Meninkedero eri tangala rehn Sehu oh patohwanohng, “Nanmwarki men mwahngih
    ma komw ketin wia koampoakepah men.” Sehu ahpw sapengki, “Sohte ahmwohng met!
    Iangiehda.” Sounsilepe en wasahn iroir pakairkihla me meninkedero lelehr rehn
    pwihno ahpw e sohte pwurodo.
  por-BRBSL: 'Então um foi a cavalo para conhecê-lo e disse: “O rei diz: ''É a paz?
    Jehu disse: “O que você tem a ver com a paz? Caiam atrás de mim”! O vigilante
    disse: “O mensageiro veio até eles, mas ele não vai voltar”.'
  cth-cth: Hahoi tami buet touh marang kâcui e ni dawn hanlah a cei. Siangpahrang
    ni, hettelah a dei, roumnae koe lah vaimoe telah ati. Jehu ni, roumnae lawk hah
    nang ni na thai hanelah bangmaw kaawm ka hnuklah cet loe atipouh. Hahoi ramveng
    ni, patoune nang koe a tho vaiyaw, hatei bout ban hoeh toe atipouh.
  twi-twi: Enti ɔpɔnkɔkafo no kohyiaa Yehu bisaa no se, “Ɔhene pɛ sɛ ohu sɛ moreba
    no asomdwoe so ana?” Yehu buae se, “Wuhia asomdwoe de ayɛ dɛn? Di mʼakyi!” Ɔwɛmfo
    no frɛɛ ɔhene se, “Ɔpɔnkɔkafo no ahyia wɔn, nanso ɔmma.”
  hlt-hlt: Anih te doe hamla marhang dongah aka ngol te cet tih, “Manghai loh he ni
    a thui, rhoepnah ham nim?” a ti nah. Tedae Jehu loh rhoepnah te nang hut a? Kai
    hnuk ah mael palueng,” a ti nah. Te dongah rhaltawt te puen tih, “Puencawn he
    amih taengla pawk tih ha mael pawh,” a ti nah.
  tbz-SIM: 'Kòo tuɔkoo Yeu borɛ̀ kɛ dɔ̀: Okpɑ̀ɑ̀tì tu n dɑ bekɛ kɛ́yɑ̀ kɑ̀ɑ kèrínínɛ̀
    kusɑ̀ɑ̀kù? Kɛ̀ Yeu dɔ̀: Kɑ̀ɑ kpɛti nɛ́ tú bɑ dɛ miɛkɛ? Wɛ̃tɛ n fɔ̃nkúò! Wèè bɑ̀ɑ
    dihɛì kòo pĩɛ̃kɛ́ kɛ dɔ̀: Ditɔ̃nnì tùɔ̀koomu bɛ borɛ̀, dì mɛ nyí wɛ̃̀tɛní.'
  msy-2020: Ezɨ mɨdorozir gumazir mam hoziam gaperagha ivegha ghua kamaghɨn Jehu mɨgei,
    “Atrivim kamaghɨn foghasa, biziba bar ti ian deraz, o puvatɨ?” Ezɨ Jehu an akam
    ikaragha ghaze, “Kar nɨn bizim puvatɨ. Nɨ pura en gɨn izɨ.” Ezɨ ganganir gumazim,
    mɨdorozir gumazir kam bagha garavɨra itima, a ua izezir puvatɨ. Ezɨ a kamaghɨn
    atrivim bagha akam amada, “Mɨdorozir gumazir nɨ amadazim, a ghua me bato, egha
    ua izezir puvatɨ.”
  dop-dop: 'Ntɛnɑ kpɑɣɑnʋ cɑɣɑlʋ nɑ́ɑ́ tɛɛ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Wulɑʋ sɩ mɑ́ pɔɔsɩ-mɛ
    sɩ ɑlɑɑfǝyɑ kɛlɛ? Ntɛnɑ Yehu pɔɔsɩ-ɩ sɩ: Nyɑ́ tɔm suweɣe pǝ tɑɑ? Tʋ tɑ wɑɑlɩ.
    Mpʋɣʋlɛ kutuluɣu sɔsɔɔʋ tɑŋlʋ sɩ: Tillu sulɑ-wɛ nɑ ɩ́ sɑɑlɩ tǝnɑ.'
  azb-azb: 'Bir atlı Yehunu qarşılamağa getdi və ona dedi: «Padşah soruşur: “Xeyir
    ola?”» Yehu dedi: «Xeyirdən sənə nə? Dön, dalımca gəl». Gözətçi dedi: «Qasid onların
    yanına gəldi, ancaq geri qayıtmır».'
  eng-DBY: 'So there went one on horseback to meet him; and he said, Thus saith the
    king: Is it peace? And Jehu said, What hast thou to do with peace? turn thee behind
    me. And the watchman told saying, The messenger came to them, and he does not
    return.'
  hin-2017: तब एक सवार उससे मिलने को गया, और उससे कहा, “राजा पूछता है, ‘क्या कुशल
    है?’” येहू ने कहा, “कुशल से तेरा क्या काम? हटकर मेरे पीछे चल।” तब पहरुए ने कहा,
    “वह दूत उनके पास पहुँचा तो था, परन्तु लौटकर नहीं आया।”
  wol-KYG: 'Ci kaw loolu gawar ba gatanduji leen, ne leen: «Buur nee: Mbaa jàmm la?»
    Yewu ne ko: «Ana luy sa yoon ci jàmm laam déet? Ayca, toppal sama gannaaw.» Jongrukat
    ba daldi yégle la xew, ne: «Ndaw la àgg na ca ñoom de, waaye dëppul.»'
  eng-YLT: and the rider on the horse goeth to meet him, and saith, 'Thus said the
    king, Is there peace?' and Jehu saith, 'What — to thee and to peace? turn round
    behind me.' And the watchman declareth, saying, 'The messenger came unto them,
    and he hath not returned.'
  eng-WYC-2017: Then he, that went upon the chariot, went into the meeting of Jehu,
    and said, The king saith these things, Whether all things be peaced? And Jehu
    said to him, What to thee and to peace? Pass thou from Joram, and pursue [or follow]
    me. And the espyer told to Joram, and said, The messenger came to them, and he
    turneth not again.
  eng-WMBB: So one went on horseback to meet him, and said, “the king says, ‘Is it
    peace?’” Jehu said, “What do you have to do with peace? Fall in behind me!” The
    watchman said, “The messenger came to them, but he isn’t coming back.”
  urd-GVH: घुड़सवार शहर से निकला और याहू के पास आकर कहा, “बादशाह पूछते हैं कि क्या
    सब ख़ैरियत है?” याहू ने जवाब दिया, “इससे आपका क्या वास्ता? आएँ, मेरे पीछे हो लें।”
    बुर्ज पर के पहरेदार ने बादशाह को इत्तला दी, “क़ासिद उन तक पहुँच गया है, लेकिन
    वह वापस नहीं आ रहा।”
  rug-rug: Vura la sa tie koi hose meke la tutuvia sa se Zehu meke zama, “Hiva gilania
    sa baṉara sapu mae pa binule si agoi, ba vegua?” Olaṉa se Zehu, “Lopu mua ginugua
    goi si asa! Luli mae pa mudiqu.” Meke totozi sa tie kopu pa Zezireli sapu sa tie
    paleke inavoso ele kamo la ba lopu kekere pule.
  gaz-gaz: Abbaan fardaa sunis Yehuu arguuf gulufee dhaqee, “Mootichi, ‘Isin naguma
    dhuftanii?’ jedha” jedheen. Yehuun immoo, “Ati nagaa irraa maal qabda? Garagaliitii
    na duukaa buʼi” jedhee deebise. Eegduun sunis, “Ergamaan isaan bira gaʼeera; garuu
    as hin deebine” jedhee hime.
  fra-LSG: 'Le cavalier alla au-devant de Jéhu, et dit: Ainsi parle le roi: Est-ce
    la paix? Et Jéhu répondit: Que t’importe la paix? Passe derrière moi. La sentinelle
    en donna avis, et dit: Le messager est allé jusqu’à eux, et il ne revient pas.'
  gnn-gnn: '@see-verse:2KI.009.017'
  yal-yal: Soo ragiin yi siga Yehu yɛɛ ra, a fala Yehu xa, a naxa, “Mangana ito nan
    falaxi, a naxa, ‘Bɔɲɛsaan na a ra ba?’ ” Yehu yi a yabi, a naxa, “Nanse bɔɲɛsaan
    na i tan xa? Bira n fɔxɔ ra.” Kantan muxun yi a yɛba Yorami xa, a naxa, “Xɛraan
    bata siga e fɛma koni a mi fama.”
  haw-1868: A holo aku la kekahi maluna o ka lio e halawai me ia, a i aku la, Ke olelo
    mai nei ke alii peneia, He aloha anei? I aku la o Iehu, Heaha kau i ke aloha?
    e huli ae oe mahope o'u. A hai aku la ke kanaka kiai, i aku la, Hele aku la ke
    elele io lakou la, aole i hoi hou mai.
  arb-NAV: 'فَانْدَفَعَ فَارِسٌ لِلِقَائِهِمْ قَائِلاً: «إِنَّ الْمَلِكَ يَسْأَلُ:
    أَلِلْخَيْرِ قُدُومُكُمْ؟» فَأَجَابَهُ يَاهُو: «مَا شَأْنُكَ بِالْخَيْرِ؟ دُرْ
    وَانْضَمَّ إِلَيَّ». فَقَالَ الرَّقِيبُ لِلْمَلِكِ: «قَدْ وَصَلَ الرَّسُولُ إِلَيْهِمْ
    وَلَمْ يَرْجِعْ».'
  ewe-ewe: Ale asrafo aɖe do sɔ yi ɖakpe Yehu hegblɔ nɛ be, “Fia la di be yeanya nenye
    xɔlɔ̃e nènye loo alo futɔe nènye. Ŋutifafa mee nèva lea?” Yehu ɖo eŋu be, “Nu
    ka nènya tso ŋutifafa ŋu? Dze yonyeme.” Dzɔla la do ɣli gblɔ na fia la be ame
    dɔdɔ la yi ɖakpee gake mele gbɔgbɔm o.
  eng-LEE: So there went one riding on horseback to meet him, and said, Thus hath
    said the king, Is it peace? And Jehu said, What hast thou to do with peace? turn
    thee about behind me. And the watchman told, saying, The messenger came up to
    them, but he hath not returned.
  asm-FB: পাছত সেইদৰে এজন অশ্বাৰোহী যেহূৰ সাক্ষাৎ হ’বলৈ ওলাই গ’ল আৰু তেওঁক ক’লে, “ৰজাই
    সুধিছে, আপোনালোক শান্তিভাৱেৰে আহিছে নে?” তাতে যেহূৱে ক’লে, “শান্তিৰে অহাটো তোমাক
    কিয় লাগে? তুমি ঘূৰি মোৰ পাছে পাছে আহাঁ।” সেই প্রহৰীজনে তেতিয়া ৰজাক খবৰ দিলে,
    “সেই বার্তাবাহকজন গৈ তেওঁলোকৰ ওচৰ পালে, কিন্তু তেওঁ এতিয়ালৈকে উভটি অহা নাই।”
  sus-A: نَ سْورِ تٌ يٍهُ يِرٍ لِ، عَ نَشَ عَ مَشْرِن، «مَنفّ وَ مَ عَ كٌلٌنقٍ نّ
    قٍ نَشَن نِيَشِ؟» يٍهُ نَشَ عَ يَابِ، «عِ شَ قٍ مُ نَ عَ رَ. عِ تَن شَ بِرَ ﭑ
    قْشْ رَ تُن.» تَا مَكَنتّ نَشَ عَ قَلَ مَنفّ بّ، «وٌن مَ شّيرَ بَرَ سَ حَمَ لِ،
    كْنْ عَ مُ نَ فبِلٍنقٍ.»
  fra-SBL: 'On alla à cheval à sa rencontre et on dit : « Le roi dit : « Est-ce la
    paix ? »" Jéhu dit : « Qu''est-ce que tu as à faire avec la paix ? Mets-toi derrière
    moi ! » La sentinelle dit : « Le messager est allé vers eux, mais il ne revient
    pas. »'
  hbo-hbo: וַיֵּלֶךְ֩ רֹכֵ֨ב הַסּ֜וּס לִקְרָאתֹ֗ו וַיֹּ֙אמֶר֙ כֹּֽה־אָמַ֤ר הַמֶּ֙לֶךְ֙
    הֲשָׁלֹ֔ום וַיֹּ֧אמֶר יֵה֛וּא מַה־לְּךָ֥ וּלְשָׁלֹ֖ום סֹ֣ב אֶֽל־אַחֲרָ֑י וַיַּגֵּ֤ד
    הַצֹּפֶה֙ לֵאמֹ֔ר בָּֽא־הַמַּלְאָ֥ךְ עַד־הֵ֖ם וְלֹֽא־שָֽׁב׃
  piu-2006: '@see-verse:2KI.009.017'
  kik-kik: 'Nake mũndũ ũcio akĩhaica mbarathi, agĩthiĩ gũtũnga Jehu, akĩmwĩra atĩrĩ,
    “Ũũ nĩguo mũthamaki ekũũria: ‘Wee-rĩ, ũũkĩte na thayũ’?” Nake Jehu akĩmũcookeria
    atĩrĩ, “Ũrĩ na ũhoro ũrĩkũ na thayũ? Nyuma thuutha.” Nake mũrori wa itũũra agĩcookia
    ũhoro, akiuga atĩrĩ, “Mũndũ ũrĩa twatũma nĩakinya harĩo, na ndaracooka na gũkũ.”'
  fra-NCL: 'Le cavalier alla au-devant de Jéhu et dit : « Ainsi dit le roi : Est-ce
    la paix ? » Et Jéhu répondit : « Que t’importe la paix ? Passe derrière moi. »
    La sentinelle en donna son avis, en disant : « Le messager est allé jusqu’à eux,
    et il ne revient pas. »'
  cek-AK: To pongah hrang angthueng kami maeto loe anih tongh hanah caeh, siangpahrang
    mah, Monghaih oh hmang maw? tiah lok ang duengsak, tiah a thuih a naa. Jehu mah,
    Monghaih oh hmang maw, tiah thuih hanah nang hoi timaw asaenghaih oh? Angqoi ah
    loe ka hnukah na bangah, tiah a naa. Misatoep kami mah, Tamthang thui laicaeh
    loe nihcae khaeah caeh, toe anih loe amlaem let ai boeh, tiah a naa.
  cuk-cuk: 'Degi, sorda-moligi-sii-urwed, Jehú-abin naded. Mosgu, ese egichided: —Rey
    wisgubied: ‘Bemar nuedgi-danimar sogeye.’ Geb Jehú abin-sogded: —¿Ibiga be wisgubisunna?
    Wedi be-igarsulid. Anba be dage. Dule-neg-niba-nakulesiid sogded: —Gayaburba-berbeged
    bato mosad. Degi-inigwele, gwen gannar bar-dani an daksulid.'
  uig-CYR: 'Шуниң билән атлиқ бир киши уларниң алдиға берип: — Падишаһ, һәммә иш течлиқму,
    дәп сориди, деди. Йәһу: — Течлиқму, әмәсму, буниң билән немә кариң? Бурулуп мениң
    кәйнимдин маң, — деди. Күзәтчи падишаға хәвәр берип: — Хәвәрчи уларниң қешиға
    барди, лекин қайтип кәлмиди» — деди.'
  tel-2017: కాబట్టి ఒకడు గుర్రాన్నెక్కి వాళ్ళను కలుసుకోడానికి వెళ్ళి “మీరు శాంతిభావంతో
    వస్తున్నారా అని రాజు అడుగుతున్నాడు” అన్నాడు. దానికి యెహూ “శాంతిభావం సంగతి నీకెందుకు?
    వెనక్కు తిరిగి నా వెనకాలే రా” అన్నాడు. కాపలా వారు “వార్తాహరుడు వాళ్ళను కలుసుకున్నాడు
    గానీ తిరిగి రావడం లేదు” అని రాజుకు తెలియజేశారు.
  hat-BSA: 'Konsa, yon chevalye te ale rankontre li. Li te di: “Konsa pale wa a: ‘Èske
    sa an pè?’” Jéhu te reponn: “Kisa ou gen pou fè avèk lapè? Vire dèyè mwen.” Konsa,
    gadyen an te bay rapò a. “Mesaje a te rive kote yo, men li pa t retounen.”'
  kos-kos: Mwet se ma supweyuk ah yula fin horse natul nu yorol Jehu ac fahk nu sel,
    “Tokosra el ke etu lah kom tuku in misla?” Jehu el topuk, “Wangin sripom nu kac!
    Yume tukuk.” Mwet topang se ma muta ke tower in soan ah el fahk lah mwet se ma
    supweyukla ah sun tari un mwet sac, tuh el tiana foloko.
  hbo-WLC: וַיֵּלֶךְ֩ רֹכֵ֨ב הַסּ֜וּס לִקְרָאת֗וֹ וַיֹּ֙אמֶר֙ כֹּֽה־אָמַ֤ר הַמֶּ֙לֶךְ֙
    הֲשָׁל֔וֹם וַיֹּ֧אמֶר יֵה֛וּא מַה־לְּךָ֥ וּלְשָׁל֖וֹם סֹ֣ב אֶֽל־אַחֲרָ֑י וַיַּגֵּ֤ד
    הַצֹּפֶה֙ לֵאמֹ֔ר בָּֽא־הַמַּלְאָ֥ךְ עַד־הֵ֖ם וְלֹֽא־שָֽׁב׃
  ibo-ibo: Onye ọgbaịnyịnya ahụ nọkwasịrị nʼelu ya gbapụ izute Jehu, sị, “Otu a ka
    eze sịrị, ‘Udo ọ dịkwa?’ ” Jehu zara, “Gịnị ka gị na udo nwekọrọ? Tụgharịa gaa
    soro m nʼazụ.” Onye nche ahụ ziri ozi sị, “Onyeozi ahụ ezutela ha, kama ọ naghị
    alọta.”
  ory-ory: ତହିଁରେ ଜଣେ ଅଶ୍ୱ ଚଢ଼ି ତାଙ୍କୁ ସାକ୍ଷାତ କରିବାକୁ ଯାଇ କହିଲା, “ରାଜା ପଚାରୁଅଛନ୍ତି,
    ‘କୁଶଳ କି?’” ତହିଁରେ ଯେହୂ କହିଲେ, “କୁଶଳରେ ତୁମ୍ଭର କଅଣ ଅଛି? ତୁମ୍ଭେ ମୋʼ ପଛକୁ ଯାଅ।” ଏଥିରେ
    ପ୍ରହରୀ ଜଣାଇ କହିଲା, “ଦୂତ ସେମାନଙ୍କ ନିକଟକୁ ଗଲା, ମାତ୍ର ସେ ଫେରିଆସୁ ନାହିଁ।”
  chk-chk: Iei mine eman chon wawa oris a feila pwe epwe churiir o apasa, “Ewe king
    a mochen silei, ika oua feito fän kinamwe.” Nge Jehu a üreni, “Met wisom pwe kopwe
    ais usun kinamwe? Kopwe kul o tapweto müri.” Iwe, ewe chon mas a apworausa, “Ewe
    chon künö a toriir, nge esap liwinsefälito.”
  rop-rop: Wal det mesinja bin go langa Jeihu en imbin askim im, “Det king bin jandim
    mi blanga faindat if yu gudfren blanga im.” En Jeihu bin tok, “Yu nomo lau sabi
    blanga wotfo melabat bin kaman. Yu kaman biyain langa mi.” Brom deya det wekinmen
    weya bin jandapbat langa det bigwan longwan wol bin tok, “Det mesinja bin go deya,
    bat im nomo bin kambek.”
  ukr-1871: 'І поїхав їздець зустріч, та й каже: Так повелїв царь сказати: Чи ви з
    мирним задумом? Егуй же відказав: Що тобі до миру? Зверни та й їдь за мною. І
    звістив вартовик та й сказав: Посланець доїхав до них, та не вертається.'
  deu-1951: 'Und der Reiter ritt ihm entgegen und sprach: So spricht der König: Bedeutet
    es Friede? Jehu sprach: Was geht dich der Friede an? Wende dich, folge mir! Der
    Wächter verkündigte es und sprach: Der Bote ist zu ihnen gekommen und kehrt nicht
    zurück!'
  eng-JPS: 'So there went one on horseback to meet him, and said: ''Thus saith the
    king: Is it peace?'' And Jehu said: ''What hast thou to do with peace? turn thee
    behind me.'' And the watchman told, saying: ''The messenger came to them, but
    he cometh not back.'''
  srp-1865: 'I otide konjik preda nj, i reèe: ovako veli car: je li mir? A Juj reèe:
    šta je tebi do mira? hajde za mnom. A stražar javi govoreæi: glasnik doðe do njih,
    ali se ne vraæa.'
  lug-lug: Awo eyeebagala embalaasi n’agenda okusisinkana Yeeku, n’amugamba nti, “Kabaka
    abuuza nti, ‘Mujja mirembe?’ ” Yeeku n’amuddamu nti, “Emirembe ogifaako ki? Kyuka
    odde ennyuma wange ongoberere.” Omukuumi eyali mu kigo n’ayogera nti, “Atuuse
    gye bali, naye tadda.”
  heb-heb: וילך רכב הסוס לקראתו ויאמר כה אמר המלך השלום ויאמר יהוא מה לך ולשלום סב
    אל אחרי ויגד הצפה לאמר בא המלאך עד הם ולא שב׃
  ben-IRV: পরে একজন ঘোড়াচালক তাঁর সঙ্গে দেখা করতে গিয়ে বলল, “রাজা জিজ্ঞাসা করেছেন,
    ‘সব কিছু ঠিক আছে তো’?” যেহূ বললেন, “মঙ্গল নিয়ে তোমার দরকার কি? তুমি আমার পিছনে
    পিছনে এস।” পরে পাহারাদার এই খবর দিল, “সেই দূত তাদের কাছে গেল ঠিকই, কিন্তু ফিরে
    এলো না।”
  pan-pan: ਫਿਰ ਇੱਕ ਸਵਾਰ ਉਹ ਨੂੰ ਮਿਲਣ ਲਈ ਗਿਆ ਅਤੇ ਬੋਲਿਆ, ਰਾਜਾ ਪੁੱਛਦਾ ਹੈ, “ਸ਼ਾਂਤੀ ਵੀ ਹੈ?”
    ਅਤੇ ਯੇਹੂ ਬੋਲਿਆ, “ਤੈਨੂੰ ਸ਼ਾਂਤੀ ਨਾਲ ਕੀ? ਤੂੰ ਮੇਰੇ ਪਿੱਛੇ ਚੱਲ।” ਪਹਿਰੇ ਵਾਲੇ ਨੇ ਆਖਿਆ,
    ਸੰਦੇਸ਼ਵਾਹਕ ਉਨ੍ਹਾਂ ਕੋਲ ਪਹੁੰਚ ਤਾਂ ਗਿਆ ਪਰ ਪਿੱਛੇ ਨਾ ਮੁੜਿਆ।
  mya-JVB: မြင်းစီး သူရဲသည် ဆီးကြို ခြင်းငှါ သွား ၍ ၊ ငြိမ်သက် ခြင်းရှိသလော ဟု ရှင်ဘုရင်
    မေး တော်မူကြောင်း ကို ပြော ဆိုသော် ၊ ယေဟု က၊ သင် သည် ငြိမ်သက် ခြင်းနှင့် အဘယ်သို့
    ဆိုင်သနည်း။ ငါ့ နောက် သို့ လှည့် ၍ လိုက်လော့ ဟုဆို ၏။ စောင့် သောသူကလည်း ၊ မြင်းစီး
    သူရဲသည်အလုံးအရင်းသို့ ရောက် ၍ ပြန် မ လာပါဟုဆို သော်၊ “
  tbg-tbg: Ho minti tuvaro iqoka vaiinti vovano ohiqaa aaraini oruntero Jehurara tiharo,
    Avuhainaa vaiintivano are aniana okarara irirevave. Are maateraiqirevae aniaro?
    tuvaro Jehuva vira tiva amiro tiharo, Vira kia ai kaiqavauve. Are tinavu naantiaraini
    tinavu avataqira aniane, tiro. Tuvaro maimaraara raqikuva tavovaro iqoka vaiinti
    viva kia orurantero anuvaro viva avuhainaa vaiintivano vaunaini uva varakero tiharo,
    Vika ianaini vi vaiintiva kia orurantero anivo, tiro.
  hmo-hmo: Vadaeni hosi guia tauna ia lao Iehu dekenai, ia gwau, “King Iorama ia ura
    diba oi be maino dekenai oi mai, o lasi?” Iehu ia haere, ia gwau, “Oi dekenai
    maino be dahaka? Lauegu murinai do oi raka mai.” Kohoro ena ataiai dekenai ia
    gini gima tauna ma ia hereva, ia gwau, “Iseda hosi guia tauna be orea dekenai
    ia ginidae, to ia giroa mai lasi.”
  urd-urd: चुनाँचे एक शख़्स घोड़े पर उससे मिलने को गया और कहा, बादशाह पूछता है, 'ख़ैर
    है?' “याहू ने कहा, तुझ को खै़र से क्या काम? मेरे पीछे हो ले।” फिर निगहबान ने कहा,
    “क़ासिद उनके पास पहुँच तो गया, लेकिन वापस नहीं आता।”
  rus-SYN: 'И выехал всадник на коне навстречу ему, и сказал: так говорит царь: с
    миром ли? И сказал Ииуй: что тебе до мира? Поезжай за мною. И донес сторож, и
    сказал: доехал до них, но не возвращается.'
  bqc-SIM: 'Ɔ̃ sↄ̃de bↄ̀ gɛ̀ Yehu lè à mɛ̀: Kí mɛ̀ aafia ńlɛ mↄ́a? Yehu wèwà
    à mɛ̀: N bàa ũma ń aafiaoi? Mↄ ǹyↄ̃ tɛmazi. Ɔ̃ gudↄ̃anapi mɛ̀: Zĩnapi ń
    lé, kási i ɛa sùo.'
  tcz-CHONGTHU: Hichun sakol toukhat alhaidoh in Jehu koma chun agadongin “Lengpan
    iti-dolla nahung ham? Chamna thudol a nahung hinam? Ahenom’e,” agatin ahileh Jehu’n
    adonbut in, “Chamna chu ipi ding nati ham? Neihin juitan,” ati. Hichun kho-ngahpan
    Joram lengpa kom’a chun, “Sottol pa chun amaho akimupin ahung kile tapoi,” tin
    aseipeh tai.
  mar-mar: तेव्हा एक सेवक घोड्यावरुन येहूला सामोरा गेला. राजा योरामाच्या वतीने त्याने
    येहूला विचारले, “तुमचे येणे शांततेचे आहे ना?” येहू त्यास म्हणाला, “शांतीशी तुला
    कर्तव्य नाही. असा माझ्या मागेमाग ये.” पहारेकऱ्याने योथामाला सांगितले, “आपला तिकडे
    पाठवलेला मनुष्य अजून परत आलेला नाही.”
  qub-qub: 'Chaura cachaga cawalluta muntacurcur aywashpan Jehüta tariparcur tapuran:
    «Raymi cachamasha. Allipächush shamushcanqui» nir. Jehüna niran: «Gamtaga imata
    gocushunqui. ¡Iwal aywanapaj guepäman fïlacämuy!» Chaura siudäpita ricachacöga
    willacuran: «Cachaga chayashami. Ichanga manami cutimunchu» nir.'
  bqp-bqp: 'Akũ sↄ̃de bò à gɛ̀ɛ à Yehu lè à pì: Kína pì, aafiaan ntɛn suo yá? Yehu
    wèa à pì: N bàka ũgba kũ aafiaaoo? Ǹ mↄ́ ǹgↄ̃ tɛ́mai. Akũ gudãkpãrii pì:
    Zĩ̀rii pì ń lé, ama adi ɛra à sùro.'
  hat-hat: 'Kavalye a pati al kontre Jeou, li di l'': —Wa a bezwen konnen si se an
    zanmi w''ap vini! Jeou reponn li: —Sa pa gade ou! Pase dèyè do m''. Faksyonnè
    a bay nouvèl la konsa: —Mesaje a rive bò kote yo, men li pa tounen.'
  eng-BSB: 'So a horseman rode off to meet Jehu and said, “This is what the king asks:
    ‘Have you come in peace?’” “What do you know about peace?” Jehu replied. “Fall
    in behind me.” And the watchman reported, “The messenger reached them, but he
    is not coming back.”'
  eng-WEBPB: So one went on horseback to meet him, and said, “the king says, ‘Is it
    peace?’” Jehu said, “What do you have to do with peace? Fall in behind me!” The
    watchman said, “The messenger came to them, but he isn’t coming back.”
  kbq-kbq: Anage hutegeno, mago sondia ne'mo hosi afu agumpi mani'neno ame huno vuno
    ome nezamageno, Jehuna amanage huno asmi'ne, kini ne'mo'a huno ha' erinka neampi
    krimpa frune neane huno hu'ne. Anagema nehiana Jehu'a asmino, Rimpa fruma huno
    mani'zana kagriza omne'neanki tamefi eramage antenka eno, higeno kuma'ma kegava
    hu'nea ne'mo'a keama kinimo'ma huntegeno'ma via ne'mo'a ko uhanati'neanagi, eteno
    omegeno anankea kini nera asmino, Hago kema erinoma via ne'mo'a uhanatianagi ete
    nome.
  nhe-BL: 'Huajca yajqui se soldado cahuajtipa quinamiquito Jehú, huan quiilhui: ―Nopa
    tlanahuatijquetl nechnahuatijtoc ma nimitztlajtlaniqui intla inhualahuij ica cuali
    o axtle. Huan Jehú quinanquili: ―¿Tlaque tijmati ta tlen tlamantli tlen cuali?
    Xihuala nohuaya noica. Huajca nopa tlen tlamocuitlahuiyaya ipan nopa torre quiilhui
    Tlanahuatijquetl Joram: ―Yajaya tlen tijtitlanqui quinnamiquito, ajsito campa
    inijuanti, pero ax nesi intla mocuepa.'
  bus-bus: 'Ben sↄ̃dee bↄ̀ à gàa à Yehu lè à bè: Kína bè, aafian nɛ́ɛ mↄↄoↄ́? Yehu
    wèàla à bè: N bà ũgba kↄ̃n aafiaomɛ? Ǹ mↄ́ ǹgↄ̃ tɛ́mazi. Ben gudãkpari bè: Zĩ̀ri
    pì ń lé, mↄde èe ɛara à sùro.'
  gub-BL: Oho a'e awa Zeu huwàxi mà. Uze'eg izupe. — Tuwihawete upuranu iko nerehe.
    Aipo erezur iko hemyrypar romo ne, i'i newe, i'i izupe. — Nan kwaw neze'eg rupi
    azur ihe, i'i Zeu izupe. — Ekwaw heraikweromo kury, i'i izupe. Zauxiapekwer tàpuz
    aiha ma'e pe har umume'u uzeapo ma'e kwer a'e. — Ze'eg heraha har uwàxi a'e awa
    wà. Nuzewyr kwaw wà, i'i a'e.
  eng-DRA: 'So there went one in a chariot to meet him, and said: Thus saith the king:
    Are all things peaceable? And Jehu said: What hast thou to do with peace? go behind
    and follow me. And the watchman told, saying: The messenger came to them, but
    he returneth not.'
