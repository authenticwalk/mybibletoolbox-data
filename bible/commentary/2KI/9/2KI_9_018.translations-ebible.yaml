verse: 2KI.009.018
translations:
  mal-C: അങ്ങനെ ഒരുത്തൻ കുതിരപ്പുറത്തുകയറി അദ്ദേഹത്തെ എതിരേറ്റുചെന്ന്, “ ‘നിങ്ങൾ സമാധാനവുമായാണോ
    വരുന്നത്,’ എന്നു രാജാവു ചോദിക്കുന്നു” എന്നു പറഞ്ഞു. “സമാധാനംകൊണ്ട് നിനക്ക് എന്തുകാര്യം?
    നീ എന്റെ പിന്നണിയിൽ ചേർന്നുകൊള്ളുക,” എന്ന് യേഹു മറുപടി പറഞ്ഞു. “സന്ദേശവാഹകൻ അവരുടെ
    അടുത്തെത്തി. പക്ഷേ, അയാൾ തിരിച്ചു വരുന്നില്ല,” എന്നു നിരീക്ഷകൻ അറിയിച്ചു.
  deu-TKW: 'Und der Reiter ritt hin ihm entgegen und sprach: So läßt der König fragen:
    Kommt ihr in friedlicher Absicht? Jehu aber antwortete: Was geht das dich an?
    Lenke um und folge mir! Der Wächter meldete dies und sprach: Der Bote ist bei
    ihnen angelangt und kommt nicht wieder.'
  lin-lin: 'Soda oyo abundaka likolo ya mpunda akendeki mpe atunaki : — Tala makambo
    oyo mokonzi alobi : « Boni, boyei mpo na kimia ? » Jewu azongisaki : — Okokende
    na kimia wapi ? Baluka mpe kota na molongo na ngai. Mokengeli alobaki : — Motindami
    akomi epai na bango, kasi azali kozonga te.'
  eng-LSV: 'And the rider on the horse goes to meet him and says, “Thus said the king:
    Is there peace?” And Jehu says, “And what is peace to you? Turn around behind
    me.” And the watchman declares, saying, “The messenger came to them, and he has
    not returned.”'
  eng-GNV: So there went one on horseback to meete him, and sayde, Thus sayth the
    King, Is it peace? And Iehu sayd, What hast thou to do with peace? Turne behinde
    me. And the watchman tolde, saying, The messenger came to them, but he commeth
    not againe.
  eng-WEBSTER: So there went one on horseback to meet him, and said, Thus saith the
    king, Is it peace? And Jehu said, What hast thou to do with peace? turn thee behind
    me. And the watchman told, saying, The messenger came to them, but he doth not
    return.
  nhw-BL: 'Huajca yajqui se soldado cahuayojtipa quinamiquito Jehú, huan quiilhui:
    ―Nopa tlanahuatijquetl nechnahuatijtoc ma nimitztlatzintoquiliqui sintla anhualahuij
    ica cuali o amo. Huan Jehú quinanquili: ―¿Tlaque tijmati ta tlen tlamantli catli
    cuali? Xihuala nohuaya noica. Huajca nopa catli tlamocuitlahuiyaya ipan nopa torre
    quiilhui Tlanahuatijquetl Joram: ―Yaya catli tijtitlanqui quinnamiquito, ajsito
    campa inijuanti, pero amo nesi sintla mocuepa.'
  swh-ONEN: 'Mpanda farasi akaondoka kwenda kukutana na Yehu na kusema, “Hivi ndivyo
    asemavyo mfalme: ‘Je, mmekuja kwa amani?’ ” Yehu akamjibu, “Una nini na amani?
    Unga msafara nyuma yangu.” Mlinzi akatoa habari, “Mjumbe amewafikia lakini harudi.”'
  bba-bba: Mɑ mɑɑsɔ wi, u dɑ Yehun mi, u nɛɛ, sinɑ boko u nɛɛ, bɔri yɛndun ɡɑriyɑ
    i kɑ sĩimɔ? Mɑ Yehu u nɛɛ, mbɑ n nun wɑ, ɑ wuro nɛn biruɔ! Yerɑ kɔ̃so wi, u mɑɑ
    dɑ sinɑ bokon mi, u nɛɛ, ɡɔro wi, u turɑ tɔn ben mi, ɑdɑmɑ u ǹ ɡɔsirɑmɛ.
  eng-KJVCPB: So there went one on horseback to meet him, and said, Thus saith the
    king, Is it peace? And Jehu said, What hast thou to do with peace? turn thee behind
    me. And the watchman told, saying, The messenger came to them, but he cometh not
    again.
  luo-luo: 'Jariemb faras noringo moromo gi Jehu mowachone niya, “Ruodha penjo kama:
    ‘Bende ubiro e yor kwe?’ ” Jehu nodwoke niya, “Kwe to obadhi angʼo? Luw bangʼa.”
    Jangʼicho nodwoko wach ni Joram ni, “Jaote osechopo irgi, to ok ane koduogo.”'
  meu-meu: 'Taunabunai, tau ta na hosi ai e gui, ela, ia ida e hedavari, eto, Hanua
    pavapavana na ini e gwau tomamu: maino ai oma a? Iehu eto, Maino be dahaka ikaralaina
    emu ai? A hegiro, murigu ai a raka. Bena kito tauna ma e hereva, eto, Gwaukau
    tauna na dekediai e kau, to se lou maimu.'
  npi-ULB: त्यसैले येहूलाई भेट्न एक जना मानिस घोडामा चढेर गयो । त्यसले भन्यो, “राजा
    यसो भन्‍नुहुन्छ, 'के तपाईंहरू मित्रभावले आउनुभएको हो' ?” येहूले भने, “मित्रभावसित
    तँलाई केको सरोकार? फर्केर मेरो पछि लाग् ।” तब पहरेदारले राजालाई भन्यो, “सन्देशवाहकले
    तिनीहरूलाई भेट्यो, तर त्यो फर्केर आएन ।”
  yor-yor: 'Ọkùnrin ẹlẹ́ṣin náà, lọ láti lọ bá Jehu ó sì wí pé, “Èyí ni ohun tí ọba
    wí: ‘Ṣé ìwọ wá pẹ̀lú àlàáfíà?’ ” “Kí ni ìwọ ní ṣe pẹ̀lú àlàáfíà?” Jehu sì dáhùn.
    “Bọ́ sí ẹ̀yìn mi.” Olùṣọ́ náà sì wí fún un pé, “Ìránṣẹ́ náà ti dé ọ̀dọ̀ wọn, ṣùgbọ́n
    kò tún padà wá mọ́.”'
  pes-OPCB: 'پس سواری به پیشواز ییهو رفت و گفت: «پادشاه می‌خواهد بداند که خبر خوشی
    دارید یا نه.» ییهو پاسخ داد: «تو را چه به خبر خوش؟ به دنبال من بیا!» دیدبان به
    پادشاه خبر داده، گفت که قاصد نزد آن سواران رسید، ولی باز نگشت.'
  tgl-ULB: 'Kaya ipinadala ang isang lalaki sa mangangabayo para salubungin sila,
    sinabi niya, “Sinabi ito ng hari: ''Ikaw ba ay dumating para sa kapayapaan?” Kaya
    sinabi ni Jehu, “Ano ang magagawa mo sa kapayapaan? Bumalik ka at sumunod sa akin.”
    Pagkatapos sinabi ng bantay sa hari, “Sinalubong sila ng mensahero, pero hindi
    siya babalik.”'
  hui-hui: Ani laya handala ami agali mbira heago ibu abale nogo hosini biralu harigani
    lola hole puwa Yihuhondo lalu, Kini ibugua mbirale bibahende bayale degebe lalu
    ibu manda bulenaga hale hole pu laya, lene. Ani layagola Yihuhanda ladai bialu
    lalu, Ogoni í̠naga biabe ndogo í̠ ina poramadagua mali̱ya íbu, lene. Mamage handa
    amu nana bu haga tanonaga ege pabe nene wiagoria haga biago ibu handalu hearia
    ami agali kini ibugua pu laya handala piyago dai nabiyane hendene. Ani hondowa
    ibugua agali tanoha hearume kini bedaria bi lo yalu pelonaga ibugua lalu, Kini
    í̠na ami agali mbira lola hole pu lari handala piyago ibu ti ibiyago lola hayago
    dai nabi lalu kini lamule pudaba, lene.
  mya-mya: မင်းကြီး​၏​စေ​တ​မန်​သည်​ယေ​ဟု​ထံ​ရောက် ၍``အ​ရှင်​သည်​မိတ်​ဆွေ​အ​နေ​ဖြင့်​လာ​ပါ
    သ​လော​ဟု​မင်း​ကြီး​က​စုံ​စမ်း​ခိုင်း​ပါ သည်'' ဟု​မေး​၏။ ယေဟု​က``ဤ​ကိစ္စ​သည်​သင်​နှင့်​မသက်​ဆိုင်။
    ငါ့ နောက်​မှ​လိုက်​လော့'' ဟု​ဆို​၏။ ထို​စေ​တ​မန်​သည်​ယေ​ဟု​ထံ​သို့​ရောက်​ရှိ​သွား
    သော်​လည်း ပြန်​မ​လာ​ဘဲ​နေ​သည်​ကို​မျှော်​စင် ပေါ်​ရှိ​ကင်း​စောင့်​က​အ​စီ​ရင်​ခံ​သော​အ​ခါ၊-
  bod-N: མི་དེ་རྟ་ཞོན་ནས་བསུ་རུ་སོང་སྟེ་ཡེ་ཧུ་ལ། རྒྱལ་པོས་བདེ་བར་ཡོད་དམ་ཞེས་འདྲིའོ་ཞེས་ཞུས་པ་ན།
    ཡེ་ཧུས་ལན་དུ། བདེ་མིན་ཁྱོད་དང་འབྲེལ་བ་ཅི་ཡོད་དམ། ངའི་རྒྱབ་ཏུ་སོང་ཞིག་ཅེས་སྨྲས་པ་ན།
    ཡང་སོ་པ་དེ་ན་རེ། བང་ཆེན་ནི་དེའི་དྲུང་དུ་ཕྱིན་ཀྱང་ཚུར་ལོག་མ་སོང་ཞེས་ཞུས་པ་དང་།
  sna-sna: Mutasvi webhiza akakwidza kundosangana naJehu akati, “Zvanzi namambo, ‘Mauya
    norugare here?’ ” Jehu akapindura akati, “Uneiko iwe norugare? Tevera shure kwangu.”
    Nharirire yakazivisa kuti, “Nhume yasvika kwavari, asi haisi kudzoka.”
  spa-BLM: 'Entonces uno fue a caballo a su encuentro y dijo: “El rey dice: “¿Es la
    paz?” Jehú dijo: “¿Qué tienes que ver con la paz? Ponte detrás de mí”. El vigilante
    dijo: “El mensajero vino a ellos, pero no vuelve”.'
  cac-cac: 'Yuj chi'' ix b''at jun vin̈ soldado d''a yib''an̈ chej chi'' yic b''at
    yil vin̈, ix yalan vin̈: —A vin̈ rey tzin checancot in c''anb''ej d''ayach, tom
    ac''anc''olal tzach javi, xchi vin̈. Ix yalan vin̈aj Jehú chi'' d''a vin̈: —A
    ach tic, malaj alan ic d''a jun tic, an̈ej to tzach och tzac''an vuuj, xchi vin̈.
    Axo ix yalanxi vin̈ stan̈vumal chon̈ab'' chi'' icha tic: —A vin̈ checab'' chi'',
    ix c''och vin̈ b''aj van sjavi eb'' chi'', palta malaj vin̈ smeltzaji, xchi vin̈.'
  swh-ULB: 'Hivyo mwendesha farasi akatoka kumlaki; akasema, “Mfalme asema hivi: Je
    mnakuja kwa amani?”'' Basi Yehu akasema, “Wewe una nini na amani? Geuka na unifuate
    nyuma.” Kisha yule mlinzi akamwambia mfalme, Yule mjumbe ameshaonana nao, lakini
    anarudi.”'
  bel-bel: 'І выехаў вершнік на кані насустрач яму, і сказаў: так кажа цар: ці зь
    мірам? І сказаў Іуй: што табе да міру? Едзь за мною. І данёс дазорца, і сказаў:
    даехаў да іх, але не вяртаецца.'
  deu-ELBBK: 'Da ritt der Berittene ihm entgegen und sprach: So spricht der König:
    Ist es Friede? Und Jehu sprach: Was hast du mit dem Frieden zu schaffen? Wende
    dich hinter mich! Und der Wächter berichtete und sprach: Der Bote ist bis zu ihnen
    gekommen und kehrt nicht zurück.'
  mbb-OT: Umbe, migenat is sevaha he pereuntud te kudà te kedsinuǥung kandan, ne migkaǥi
    sikandin te, “Egkesuat is hadì he metueni zin ke meupiya is tuyù niw te kedhengkayi.”
    Ne midtavak si Jehu te, “Hengkey is lavet nu? Sunud ka kediey!” Mibensag is bantey
    te hadì te, “Nekeume en diyà sikan is pereuntud te kudà he midsuǥù nu piru wazè
    pa sikandin medlikù.”
  mal-2015: 'അങ്ങനെ ഒരുത്തൻ കുതിരപ്പുറത്തു കയറി അവനെ എതിരേറ്റു ചെന്നു: സമാധാനമോ എന്നു
    രാജാവു ചോദിക്കുന്നു എന്നു പറഞ്ഞു. സമാധാനം കൊണ്ടു നിനക്കു എന്തു കാര്യം? തിരിഞ്ഞു
    എന്റെ പുറകിൽ വരിക എന്നു യേഹൂ പറഞ്ഞു. അപ്പോൾ കാവല്ക്കാരൻ: ദൂതൻ അവരുടെ അടുക്കലോളം
    ചെന്നിട്ടും മടങ്ങിവരുന്നില്ല എന്നു അറിയിച്ചു.'
  rmc-rmc: 'Sar oda murš pro graj dogeľa ke leste, phenďa: „O kraľis phučel, či aven
    kade andro smirom.“ „So tut andre oda!“ odphenďa o Jehu. „Av pal ma.“ O stražňikos,
    savo sas pre veža, phenďa: „Oda, kas bičhaďan, geľa dži ke lende, ale na avel
    pale.“'
  pes-OPV: 'پس سواری به استقبال وی رفت و گفت: «پادشاه چنین می‌فرماید که آیاسلامتی
    است؟» ییهو جواب داد که «تو را باسلامتی چه‌کار است؟ به عقب من برگرد.» و دیده بان
    خبر داده گفت که «قاصد نزد ایشان رسید، امابرنمی گردد.»'
  ron-1924: 'Кэлэрецул с-а дус ынаинтя луй Иеху ши а зис: „Аша зиче ымпэратул: ‘Вениць
    ку паче?’” Ши Иеху а рэспунс: „Че-ць пасэ де паче? Тречь ынапоя мя.” Караула а
    дат де штире ши а зис: „Солул с-а дус пынэ ла ей ши ну се май ынтоарче.”'
  ben-OBCV: 'সেই অশ্বারোহী সৈনিক গিয়ে যেহূর সাথে দেখা করে বলল, “রাজামশাই একথাই বলেছেন:
    ‘আপনারা শান্তিতেই এসেছেন তো?’ ” “শান্তির ব্যাপারে তোমার খোঁজ নেওয়ার কী দরকার?”
    যেহূ উত্তর দিলেন। “আমার পিছনে এসে দাঁড়াও।” পাহারাদার খবর দিয়েছিল, “সেই দূত তাদের
    কাছে পৌঁছে গিয়েছে, কিন্তু সে ফিরে আসছে না।”'
  som-som: Sidaas daraaddeed waxaa tegey mid faras ku jooga inuu isaga ka hor tago,
    oo wuxuu ku yidhi, Boqorkii wuxuu ku leeyahay, Ma nabad baa? Oo Yeehuu baa wuxuu
    ku yidhi, War maxaa nabad kaa galay? I soo daba gal. Markaasaa ninkii waardiyaha
    ahaa wuxuu yidhi, Ninkii wargeeyska ahaa wuu u tegey iyagii, laakiinse soo noqon
    maayo.
  lat-VUC: 'Abiit ergo qui ascenderat currum, in occursum ejus, et ait: Hæc dicit
    rex: Pacatane sunt omnia? Dixitque Jehu: Quid tibi et paci? transi, et sequere
    me. Nuntiavit quoque speculator, dicens: Venit nuntius ad eos, et non revertitur.'
  eng-ASVBT: So there went one on horseback to meet him, and said, Thus saith the
    king, Is it peace? And Jehu said, What hast thou to do with peace? turn thee behind
    me. And the watchman told, saying, The messenger came to them, but he cometh not
    back.
  ita-1885: 'E l''uomo a cavallo andò incontro a Iehu, e disse: Così ha detto il re:
    Le cose vanno elleno bene? E Iehu disse: Che hai tu da far di saper se le cose
    van bene? passa dietro a me. E la guardia rapportò la cosa, dicendo: Il messo
    è pervenuto infino a loro, ma non ritorna.'
  eng-LXXUP: And there went a horseman to meet them, and said, Thus says the king,
    Peace. And Jehu said, What hast thou to do with peace? turn behind me. And the
    watchman reported, saying, The messenger came up to them, and has not returned.
  eng-ULB: 'So a man was sent on horseback to meet him; he said, “The king says this:
    ''Are coming in peace?''” So Jehu said, “What have you to do with peace? Turn
    and ride behind me.” Then the watchman told the king, “The messenger has met them,
    but he is not coming back.”'
  spa-VBL: 'Así que un jinete salió al encuentro de Jehú y le dijo: “El rey te manda
    a preguntar: ‘¿Vienes en paz?’” “¿Qué les importa la paz a ustedes?” Respondió
    Jehú. “Date la vuelta y sígueme”. El vigilante informó: “El mensajero ha llegado
    hasta ellos, pero no regresa”.'
  fra-_FOB: 'Et le cavalier s''en alla au-devant de lui, et dit: Ainsi dit le roi:
    Y a-t-il paix? Jéhu répliqua: Qu''as-tu à faire de paix? Passe derrière moi. Et
    la sentinelle le rapporta, et dit: Le messager est allé jusqu''à eux, et il ne
    revient point.'
  mal-mal: 'അങ്ങനെ ഒരുവൻ കുതിരപ്പുറത്ത് അവനെ എതിരേറ്റ് ചെന്ന്: “സമാധാനമോ എന്ന് രാജാവ്
    ചോദിക്കുന്നു” എന്ന് പറഞ്ഞു. “സമാധാനം കൊണ്ട് നിനക്ക് എന്ത് കാര്യം? തിരിഞ്ഞ് എന്റെ
    പുറകെ വരുക” എന്ന് യേഹൂ പറഞ്ഞു. അപ്പോൾ കാവല്ക്കാരൻ: “ദൂതൻ അവരുടെ അടുക്കൽ പോയി മടങ്ങിവന്നിട്ടില്ല”
    എന്ന് അറിയിച്ചു.'
  urd-GVR: Ghuṛsawār shahr se niklā aur Yāhū ke pās ā kar kahā, “Bādshāh pūchhte haiṅ
    ki kyā sab ḳhairiyat hai?” Yāhū ne jawāb diyā, “Is se āp kā kyā wāstā? Āeṅ, mere
    pīchhe ho leṅ.” Burj par ke pahredār ne bādshāh ko ittalā dī, “Qāsid un tak pahuṅch
    gayā hai, lekin wuh wāpas nahīṅ ā rahā.”
  suz-BL: मिनु मेको शारा ङोइक्‍ब मुर येहू कली ग्रुम्‍थ लशा “पिपमी इन कली ‘मार, गे
