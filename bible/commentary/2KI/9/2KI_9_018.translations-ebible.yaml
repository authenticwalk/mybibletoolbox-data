  kan-OKCV: ಒಬ್ಬ ರಾಹುತನು ಯೇಹುವನ್ನು ಎದುರುಗೊಂಡು, “ಅರಸನು, ‘ಶುಭವಾರ್ತೆ ಉಂಟೋ?’ ಎಂದು ಕೇಳುತ್ತಾನೆ,”
