verse: 2KI.009.004
translations:
  mal-C: അങ്ങനെ ആ യുവപ്രവാചകൻ ഗിലെയാദിലെ രാമോത്തിലേക്കു പോയി.
  deu-TKW: Da ging der Jüngling, der Diener des Propheten, hin nach Ramoth in Gilead.
  lin-lin: Boye elenge mobali, mosakoli, akendeki na Ramoti ya Galadi.
  eng-LSV: And the young man goes—the young man the prophet—to Ramoth-Gilead,
  eng-GNV: So the seruat of ye Prophet gate him to Ramoth Gilead.
  eng-WEBSTER: So the young man, even the young man the prophet, went to Ramoth-gilead.
  nhw-BL: Huajca nopa telpoca tlajtol pannextijquetl yajqui nepa altepetl Ramot ipan
    tlali Galaad,
  swh-ONEN: Basi yule kijana nabii akaenda Ramoth-Gileadi.
  bba-bba: Mɑ Gusunɔn sɔmɔ ɑluwɑɑsi wi, u dɑ Rɑmɔti mi, Gɑlɑdin temɔ.
  eng-KJVCPB: So the young man, even the young man the prophet, went to Ramoth-gilead.
  luo-luo: Eka wuowi matin ma janabi nodhi Ramoth Gilead.
  meu-meu: Taunabunai, hari tau peroveta eregabena na Ramoto-gilead ela.
  npi-ULB: त्‍यसैले ती जवान मानिस, जवान अगमवक्ता रामोत-गिलादमा गए ।
  yor-yor: Bẹ́ẹ̀ ni ọ̀dọ́mọkùnrin náà, wòlíì náà lọ sí Ramoti Gileadi.
  emp-NTPO: Ara maʌ̃da Ãcõrẽneba bed̶eabari cũdrara Gala druad̶e Ramo purud̶aa wãsia.
  pes-OPCB: وقتی آن نبی جوان به راموت جلعاد رسید،
  tgl-ULB: Kaya ang binata, ang batang propeta, ay nagpunta sa Ramot-galaad.
  hui-hui: Elaisahanda bi uruni lai haya handala Anduane Homogonaga bi mana latagi
    haga igiri daliahe biago ibu Lamodo dindi pole pene.
  mya-mya: သို့​ဖြစ်​၍​ပ​ရော​ဖက်​ငယ်​သည်​ရာ​မုတ်​မြို့ သို့​သွား​ရာ၊-
  bod-N: དེ་ནས་ལུང་སྟོན་པ་གཞོན་ནུ་ཞབས་ཕྱི་དེ་གིལ་ཨད་ཀྱི་རཱ་མོད་དུ་སོང་བ་དང་།
  sna-sna: Naizvozvo jaya iri, muprofita, rakaenda kuRamoti Gireadhi.
  spa-BLM: El joven profeta fue a Ramot de Galaad.
  cac-cac: Yuj chi' ix b'at vin̈ quelem schecab' Dios d'a Ramot d'a yol yic Galaad
    chi'.
  swh-ULB: Basi yule kijana, yule nabii kijana, akaenda Romoth Geliadi.
  bel-bel: І пайшоў хлопец, слуга прарока, у Рамот Галаадскі,
  deu-ELBBK: Und der Jüngling, der Knabe des Propheten, ging nach Ramot-Gilead.
  mbb-OT: Umbe, midhendiyà haazà is betan-en he ebpeneuven te Ramot Gilead.
  mal-2015: അങ്ങനെ പ്രവാചകനായ ആ യൗവനക്കാരൻ ഗിലെയാദിലെ രാമോത്തിലേക്കു പോയി.
  rmc-rmc: Avke oda terno prorokos geľa andro Ramot-Gilead.
  pes-OPV: پس آن جوان، یعنی آن نبی جوان به راموت جلعاد آمد.
  ron-1924: Тынэрул, служиторул пророкулуй, а плекат ын Рамот дин Галаад.
  ben-OBCV: অতএব সেই অল্পবয়স্ক ভাববাদী রামোৎ-গিলিয়দে গেলেন।
  som-som: Sidaas daraaddeed ninkii dhallinyarada ahaa oo nebiga ahaa wuxuu tegey
    Raamod Gilecaad.
  lat-VUC: Abiit ergo adolescens puer prophetæ in Ramoth Galaad,
  eng-ASVBT: So the young man, even the young man the prophet, went to Ramoth-gilead.
  ita-1885: Quel giovane adunque, servitor del profeta, andò in Ramot di Galaad.
  eng-LXXUP: And the young man the prophet went to Ramoth-gilead.
  eng-ULB: So the young man, the young prophet, went to Ramoth Gilead.
  spa-VBL: Así que el joven profeta fue a Ramot de Galaad.
  fra-_FOB: Ainsi le jeune homme, le serviteur du prophète, s'en alla à Ramoth de
    Galaad.
  mal-mal: അങ്ങനെ പ്രവാചകനായ ആ യൗവനക്കാരൻ ഗിലെയാദിലെ രാമോത്തിലേക്ക് പോയി.
  urd-GVR: Chunāṅche jawān nabī Rāmāt-jiliyād ke lie rawānā huā.
  suz-BL: मोपतीके परमप्रभु यावे आ लोव़ पाइब, ठिटा रामोथ-गिलादमी लमाक्‍त।
  ita-1927: Così quel giovine, il servo del profeta, partì per Ramoth di Galaad.
  ckb-ckb: ئیتر گەنجە خزمەتکارەکەی پێغەمبەرەکە چوو بۆ ڕامۆتی گلعاد.
  eng-BBE: So the young prophet went to Ramoth-gilead.
  kan-OKCV: ಹಾಗೆಯೇ ಯೌವನಸ್ಥನಾದ ಪ್ರವಾದಿಯು ಗಿಲ್ಯಾದಿನ ರಾಮೋತಿಗೆ ಹೋದನು.
  tam-2017: அப்படியே தீர்க்கதரிசியின் ஊழியக்காரனாகிய அந்த வாலிபன் கீலேயாத்திலுள்ள
    ராமோத்திற்குப் போனான்.
  spa-RV-1909: Fué pues el mozo, el mozo del profeta, á Ramoth de Galaad.
  ron-BTF: Astfel tânărul, profetul tânăr, a mers la Ramot-Galaad.
  eng-WEBP: So the young man, the young prophet, went to Ramoth Gilead.
  eng-FBV: So the young prophet went to Ramoth-gilead.
  nld-1939: De jonge profeet ging dus naar Rama in Gilad, en
  nch-BL: Huajca nopa telpoca tajtolpanextijquet yajqui nepa altepet Ramot ipan tali
    Galaad,
  vie-1934: Như vậy, người tôi tớ trai trẻ của đấng tiên tri đi đến Ra-mốt tại Ga-la-át.
  hin-CV: तब वह युवा भविष्यद्वक्ता, एलीशा का सेवक, रामोथ-गिलआद के लिए चला.
  spa-BES: Entonces el joven profeta fue a Ramot de Galaad.
  tdx-tdx: Aa le nihitrike mb’e Ramote-Gilade añe i ajalahy anam-pitokiy.
  tha-KJV: คนหนุ่​มน​ั้นคือคนหนุ่​มท​ี่เป็นผู้​พยากรณ์​จึงไปยังราโมทกิเลอาด
  por-BR-2018: Foi, pois, o jovem, o jovem do profeta, a Ramote de Gileade.
  deu-ELO: Und der Jüngling, der Knabe des Propheten, ging nach Ramoth-Gilead.
  eng-WYC-2018: Therefore the young waxing man, the child of the prophet, went into
    Ramoth of Gilead, (And so the young man, the servant of the prophet, went to Ramoth
    of Gilead,)
  epo-epo: Kaj iris la junulo, la junulo la profeto, al Ramot en Gilead.
  uig-PIN: Xuning bilǝn xu yax pǝyƣǝmbǝr yigit Gileadtiki Ramotⱪa bardi.
  beo-beo: Amaiba:le, ayeligi balofede dunu da La:imode moilai bai bagadega asi.
  tpi-OTNT: Elisa i tok pinis, orait dispela yangpela profet i kirap i go long Ramot.
  hau-SA: Sai saurayin nan, annabi, ya tafi Ramot Gileyad.
  uig-LAT: Shuning bilen shu yash peyghember yigit Giléadtiki Ramotqa bardi.
  nde-nde: Ngakho ijaha leli, umphrofethi, waya eRamothi Giliyadi.
  ton-ton: Ko ia naʻe ʻalu ʻae tangata talavou, ʻio, ʻae palōfita talavou, ki Lemoti-Kiliati.
  ces-1613: I odšel mládenec ten služebník prorokův do Rámot Galád.
  eng-WMB: So the young man, the young prophet, went to Ramoth Gilead.
  tam-TCV: அப்படியே அந்த வாலிபனான இறைவாக்கினன் ராமோத் கீலேயாத்துக்குப் போனான்.
  ceb-ULB: Busa ang batan-ong lalaki, ang batan-ong propeta, miadto sa Ramot Gilead.
  pol-UBG: Poszedł więc ten młodzieniec – młody prorok – do Ramot-Gilead.
  urd-GVU: چنانچہ جوان نبی رامات جِلعاد کے لئے روانہ ہوا۔
  deu-1912: Und der Jüngling, der Diener des Propheten, ging hin gen Ramoth in Gilead.
  kan-2017: ಆಗ ಯೌವನಸ್ಥನಾದ ಪ್ರವಾದಿಯು ಎಲೀಷನ ಅಪ್ಪಣೆಯಂತೆ ರಾಮೋತ್ ಗಿಲ್ಯಾದಿಗೆ ಹೋದನು.
  yap-yap: Ma aram me yan fare profet ni kab pagel nga Ramoth,
  hlt-MCSB: Te dongah tonghma tueihyoeih cadong tah Ramothgilead la cet.
  mdy-ETH: ዬያሮ ፆኦሲ ማሊፆ ኬኤዛ፥ ዼጌሢ ራሞቴ ዴንዴኔ፤
  twi-ASANTE: Enti, odiyifoɔ kumaa no yɛɛ deɛ wɔka kyerɛɛ no no, na ɔkɔɔ Ramot-Gilead.
  eng-WEBU: So the young man, the young prophet, went to Ramoth Gilead.
  wal-wal: Hegaa gishshau, hananabaa yootiya wodallai Gala7aaden de7iya Raamoota katamaa
    biis.
  spa-PDDPT: El joven profeta fue a Ramot de Galaad.
  gun-gun: Ha'e ramo profeta kunumi va'e ma Ramote-Gileade katy oo.
  ilo-ULB: Isu a napan idiay Ramot-Galaad ti agtutubo a profeta.
  kpg-kpg: Soukohp dama daane guu hana gi Ramoth,
  uig-ARA: شۇنىڭ بىلەن شۇ ياش پەيغەمبەر يىگىت گىلېئادتىكى راموتقا باردى.
  sus-sus: Na kui, na namiɲɔnmɛ fonike naxa siga Ramoti, Galadi bɔxi ma.
  pon-2006: Soukohp pwulopwulo eri kohkolahng Ramod,
  ksd-ksd: Ma ra barmana na propet i ga vana uro Ramot-Gilead.
  tur-YTC: Böylece genç adam, genç peygamber Ramot Gilad’a gitti.
  grc-BRENT: Καὶ ἐπορεύθη τὸ προδάριον ὁ παιφήτης εἰς Ῥεμμὼθ Γαλαάδ.
  ind-AYT: Demikianlah, nabi yang masih muda itu pergi ke Ramot-Gilead.
  nya-nya: Choncho mneneri wachinyamatayo anapita ku Ramoti Giliyadi.
  hrv-hrv: Tada mladi prorok ode u Ramot Gilead.
  mps-mps: Elisago te po ola silama, tama te ogwa bidi profet bidi hodaluama, te Ramot
    hanuba pai.
  tpi-tpi: Elisa i tok pinis, orait dispela yangpela profet i kirap i go long Ramot.
  dan-1931: Den unge Mand, Profetens Tjener, drog så til Ramot i Gilead;
  vie-OVCB: Vậy, môn đệ tiên tri đến Ra-mốt Ga-la-át.
  guj-2017: તેથી તે જુવાન, એટલે જુવાન પ્રબોધક રામોથ ગિલ્યાદ ગયો.
  pon-2006A: Soukohp pwulopwulo eri kohkolahng Ramod,
  por-BRBSL: So o jovem, o jovem profeta, foi para Ramoth Gilead.
  cth-cth: Hot patetlah, Profet e san thoundoun teh Ramothgilead vah a cei.
  twi-twi: Enti odiyifo kumaa no kɔɔ Ramot-Gilead.
  hlt-hlt: Te dongah tonghma tueihyoeih cadong tah Ramothgilead la cet.
  tbz-SIM: Kɛ̀ weè dɑpɑ̀ɑ̀ nkɔtɛ Dɑmɔti Kɑdɑɑdi tempɛ̃,
  msy-2020: Elisa mɨkemegha gɨvazɨ, Godɨn akam inigha izir gumazir igiar kam dɨkavigha
    Ramotɨn nguibar ekiamɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ sǝkpelu ɩnɩ ɩ tɛɛwɑ Lɑmɔtɩ kɛ Kɑlɑɑtɩ tɛtʋ
    tɑɑ.
  azb-azb: Peyğəmbərin nökəri olan bu cavan oğlan Ramot-Gileada getdi.
  eng-DBY: And the young man, the young prophet, went to Ramoth-Gilead.
  hin-2017: अतः वह जवान भविष्यद्वक्ता गिलाद के रामोत को गया।
  wol-KYG: Ba loolu amee xale bu góor ba, yonent bu ndaw ba, dem ba àgg Ramot Galàdd.
  eng-YLT: And the young man goeth — the young man the prophet — to Ramoth-Gilead,
  eng-WYC-2017: Therefore the young waxing man, the child of the prophet, went into
    Ramoth of Gilead,
  eng-WMBB: So the young man, the young prophet, went to Ramoth Gilead.
  urd-GVH: चुनाँचे जवान नबी रामात-जिलियाद के लिए रवाना हुआ।
  rug-rug: Ke la pa Ramoti Qileadi sa poropita vaqura.
  gaz-gaz: Kanaafuu raajichi dargaggeessi sun kaʼee Raamooti Giliʼaad dhaqe.
  fra-LSG: Le jeune homme, serviteur du prophète, partit pour Ramoth en Galaad.
  yal-yal: Nabi foningen yi siga Ramoti taani Galadi yi.
  haw-1868: A hele aku la ke kanaka ui i Ramota-Gileada, he kaula hoi ua kanaka ui
    la.
  arb-NAV: فَمَضَى النَّبِيُّ الشَّابُّ إِلَى رَامُوتِ جِلْعَادَ،
  ewe-ewe: Nyagblɔɖilawo ƒe nusrɔ̃la la wɔ nu si wògblɔ nɛ. Esi wòva ɖo Ramot Gilead
    la,
  eng-LEE: So the young man, the disciple of the prophet, went to Ramoth-gil'ad.
  asm-FB: সেইদৰেই সেই যুৱক ভাববাদীজন ৰামোৎ-গিলিয়দলৈ গ’ল।
  sus-A: نَ كُي، نَ نَمِحْنمّ قٌنِكٍ نَشَ سِفَ رَ مٌتِ، فَلَدِ بْشِ مَ.
  fra-SBL: Et le jeune homme, le jeune prophète, se rendit à Ramoth de Galaad.
  hbo-hbo: וַיֵּ֧לֶךְ הַנַּ֛עַר הַנַּ֥עַר הַנָּבִ֖יא רָמֹ֥ת גִּלְעָֽד׃
  piu-2006: '@see-verse:2KI.009.003'
  kik-kik: Nĩ ũndũ ũcio mwanake ũcio mũnabii agĩthiĩ nginya Ramothu-Gileadi.
  fra-NCL: Le jeune homme, serviteur du prophète, partit pour Ramoth-en-Galaad.
  cek-AK: To pongah tahmaa ih kami thendoeng loe Ramoth-Gilead ah caeh.
  cuk-cuk: Degisoggu, Bab-Dummad-gayaburba-barsoged Ramot-De-Galaad-neggweburse nadsunnad.
  uig-CYR: Шуниң билән шу яш пәйғәмбәр жигит Гилеадтики Рамотқа барди.
  tel-2017: కాబట్టి ప్రవక్త అయిన ఆ యువకుడు రామోత్గిలాదుకి ప్రయాణమయ్యాడు. అతడు చేరుకునేసరికి
    అక్కడ సేనా నాయకులు కూర్చుని ఉన్నారు.
  hat-BSA: Konsa, jennonm nan, sèvitè pwofèt la, te ale Ramoth-Galaad.
  kos-kos: Ouinge mwet palu fusr sac som nu Ramoth,
  hbo-WLC: וַיֵּ֧לֶךְ הַנַּ֛עַר הַנַּ֥עַר הַנָּבִ֖יא רָמֹ֥ת גִּלְעָֽד׃
  ibo-ibo: Nwokorobịa onye amụma ahụ gara Ramọt Gilead.
  ory-ory: ତହିଁରେ ସେ ଯୁବା, ଅର୍ଥାତ୍‍, ସେହି ଯୁବା ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ରାମୋତ୍‍-ଗିଲୀୟଦକୁ ଗଲେ।
  chk-chk: Iei mine ewe soufos alüal a feila Ramot-kiliat.
  rop-rop: Wal det yangwan speshalwan mesinja bin go langa Remoth.
  ukr-1871: І пійшов молодик, слуга пророків, у Рамот Галаадський.
  deu-1951: Also ging der Jüngling, der Diener des Propheten, hin gen Ramot in Gilead.
  eng-JPS: So the young man, even the young man the prophet, went to Ramoth-gilead.
  srp-1865: I otide mladiæ, momak prorokov, u Ramot Galadski.
  lug-lug: Awo omuvubuka nnabbi n’agenda e Lamosugireyaadi.
  heb-heb: וילך הנער הנער הנביא רמת גלעד׃
  ben-IRV: তখন সেই যুবক, সেই যুবক ভাববাদী, রামোৎ-গিলিয়দে গেল।
  pan-pan: ਇਸ ਲਈ ਉਹ ਜੁਆਨ ਅਰਥਾਤ ਉਹ ਜੁਆਨ ਨਬੀ ਰਾਮੋਥ ਗਿਲਆਦ ਨੂੰ ਗਿਆ।
  mya-JVB: ထိုပရောဖက် အမျိုးသား လုလင် သည် ဂိလဒ် ပြည် ရာမုတ်မြို့သို့ သွား ၏
  tbg-tbg: Elisaava minti tuvaro qaraaka paropeti viva himpiro Ramotini vura.
  hmo-hmo: Vadaeni, unai uhau, peroveta tauna, be Ramoto Gileada dekenai ia lao.
  urd-urd: तब वह जवान, या'नी वह जवान जो नबी था, रामात जिल'आद को गया।
  rus-SYN: И пошел отрок, слуга пророка, в Рамоф Галаадский,
  bqc-SIM: Ɔ̃ ãnabi ɛ̀waasopi gɛ̀ Lamↄtu Galada.
  tcz-CHONGTHU: Hiti chun themgao gollhangpa chun akiseipeh bang bangin Ramoth Gilead
    lam’ah achetan ahi.
  mar-mar: तेव्हा तो तरुण संदेष्टा रामोथ-गिलाद येथे आला
  qub-qub: Chaura mösu profëtaga aywaran Galaad parti Ramot siudäman.
  bqp-bqp: Akũ annabi kɛfɛnna pìi gɛ̀ɛ Ramↄ Giliada.
  hat-hat: Se konsa jenn pwofèt la ale lavil Ramòt nan peyi Galarad.
  eng-BSB: So the young prophet went to Ramoth-gilead,
  eng-WEBPB: So the young man, the young prophet, went to Ramoth Gilead.
  kbq-kbq: Hanki ana kasefa kasnampa ne'mo'a, otino Ramot Giliati rankumate vu'ne.
  nhe-BL: Huajca nopa telpoca tiocamanalojquetl yajqui nepa altepetl Ramot ipan tlali
    Galaad,
  bus-bus: Ben annabi gↄ̃kparɛ pì gàa Ramↄ Giliada.
  gub-BL: Na'e oho a'e Tupàn ze'eg imume'u har ipyahu ma'e Hamot Zireaz pe kury.
  eng-DRA: So the young man, the servant of the prophet, went awry to Ramoth Galaad,
