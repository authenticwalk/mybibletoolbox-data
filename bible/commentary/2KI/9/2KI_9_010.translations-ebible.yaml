  qub-qub: Jezabeltanami mana pipis pampangachu. Allgucunami micongapaj Jezreel pampacho.›
    » Chayno nirir profëtaga puncuta quicharir gueshpir aywacuran.
  bqp-bqp: Gbɛ̃danↄ ni Yɛzɛbɛli gɛ̀ só Yɛzɛrili bĩnikpɛmɛ, gbɛ̃ke ni a vĩro. Akũ
    annabii pì zɛ́ wɛ̃̀ à bàa sì.
  hat-hat: Pou Jezabèl menm, se chen ki pral manje kadav li nan jaden Jizreyèl la.
    P'ap gen pesonn pou antere l'. Lè li fin di sa, li louvri pòt la, li kouri ale.
  eng-BSB: And on the plot of ground at Jezreel the dogs will devour Jezebel, and
    there will be no one to bury her.’” Then the young prophet opened the door and
    ran.
  eng-WEBPB: The dogs will eat Jezebel on the plot of ground of Jezreel, and there
    shall be no one to bury her.’” Then he opened the door and fled.
  kbq-kbq: Hanki Jesebeli'a Jezrili kaziga mopafi fri'nenige'za kramo'za avufga'a
    negahazanki, mago'mo'e huno avufga'a erino aseontegahie huno Ra Anumzamo'a hie.
    Anagema huteno'a, ana kasnampa ne'mo'a kafana eri anaginetreno atiramino agareno
    fre'ne.
  nhe-BL: Huan chichime quicuase itlacayo nopa sihua tlanahuatijquetl Jezabel ipan
    se milcahuali ipan altepetl Jezreel huan axaca quitlaltocas.’ Queja nopa quiyolmelajqui
    huan teipa nopa telpoca tiocamanalojquetl quitlapo puerta huan cholojtejqui.
  bus-bus: Gbɛ̃ɛnↄ é Yɛzɛbɛli gɛ̀ só Yɛzɛrili bĩikpɛɛmɛ, gbɛ̃ke é à vĩro. Ben annabi
    pì zɛ́ wɛ̃̀ à bàa sì.
  gub-BL: Teko nuzutym kwaw Zezamew hetekwer wà nehe. Zawar u'u putar hetekwer wà
    nehe, Zereew tawhu huwake wà nehe, i'i Tupàn Tuweharupi Wiko Ma'e iko newe, i'i
    Tupàn ze'eg imume'u har Zeu pe. A'e ma'e imume'u re uhem Tupàn ze'eg imume'u har
    ipyahu ma'e a'e wi kury. Uzàn oho a'e wi.
  eng-DRA: And the dogs shall eat Jezabel in the field of Jezrahel, and there shall
    be no one to bury her. And he opened the door and fled.
