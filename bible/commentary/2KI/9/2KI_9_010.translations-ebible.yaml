verse: 2KI.009.010
translations:
  mal-C: ഈസബേലിനെ യെസ്രീലിന്റെ മണ്ണിൽവെച്ച് നായ്ക്കൾ തിന്നുകളയും; അവളെ സംസ്കരിക്കാൻ
    ആരും ഉണ്ടാകുകയില്ല.’ ” ഇത്രയും പറഞ്ഞതിനുശേഷം അദ്ദേഹം കതകുതുറന്ന് ഓടിപ്പോയി.
  deu-TKW: Isebel aber sollen die Hunde fressen auf der Flur von Jesreel, und niemand
    sie begraben! Darauf öffnete er die Thür und floh.
  lin-lin: Nzokande mpo na Jezabeli, bambwa ekolia ye kati na bilanga ya Jizireyeli,
    mpe moto moko te akokunda ye. » Boye mosakoli afungolaki ekuke mpe akimaki.
  eng-LSV: and dogs eat Jezebel in the portion of Jezreel, and there is none burying”;
    and he opens the door and flees.
  eng-GNV: And the dogges shall eate Iezebel in the fielde of Izreel, and there shalbe
    none to burie her. And he opened the doore, and fled.
  eng-WEBSTER: And the dogs shall eat Jezebel in the portion of Jezreel, and there
    shall be none to bury her . And he opened the door, and fled.
  nhw-BL: Huan chichime quicuase itlacayo nopa sihua tlanahuatijquetl Jezabel ipan
    se milcahuali ipan altepetl Jezreel huan amo aqui quitlaltocas.’ Quej nopa quiyolmelajqui
    huan teipa nopa telpoca tlajtol pannextijquetl quitlapo puerta huan cholojtejqui.
  swh-ONEN: Kuhusu Yezebeli, mbwa watamla kwenye kiwanja huko Yezreeli, wala hakuna
    mtu atakayemzika.’ ” Kisha akafungua mlango na kukimbia.
  bba-bba: Mɛyɑ bɑ ǹ mɑɑ Yesɑbɛli sikumɔ, bɔ̃nɑ nu koo win ɡoru tem Yisirɛɛliɔ. Ye
    Gusunɔn sɔmɔ wi, u ɡɑri yi ɡeruɑ u kpɑ, yerɑ u ɡɑmbo kɛniɑ u dukɑ yɑkurɑ.
  eng-KJVCPB: and the dogs shall eat Jezebel in the portion of Jezreel, and there
    shall be none to bury her. And he opened the door, and fled.
  luo-luo: To ne Jezebel guogi ema nocham ringre e puodho manie paw Jezreel kendo
    onge ngʼama noyike.’ ” Bangʼ mano noyawo dhoot moringo odhi.
  meu-meu: Bona Iesebel na sisia ese bae ania, Iesrele tanona ai; ta ese basine guria.
    Bena eregabe tauna na iduara e kehoa, bena e heau.
  npi-ULB: ईजेबेललाई यिजरेलमा कुकुरहरूले खानेछन्, र त्यसलाई गाड्ने कोही हुनेछैन' ।”
    तब अगमवक्ताले ढोका खोले र भागे ।
  yor-yor: Fún Jesebeli, ajá ni yóò jẹ ẹ́ ní oko Jesreeli, kò sì sí ẹni tí yóò sin
    òkú rẹ̀.’ ” Nígbà náà ó ṣí ìlẹ̀kùn, ó sì sálọ.
  emp-NTPO: Maʌ̃ awara Jezabel sid̶a bead̶aped̶a Jezreel puru caita usaba cod̶ia.
    Idjira joud̶aẽ́a.– Cũdraba mãwã jaraped̶a dji ded̶e ed̶a wãbadara ewaped̶a pira
    wãsia.
  pes-OPCB: ایزابل زن اَخاب را در یزرعیل سگها خواهند خورد و کسی او را دفن نخواهد کرد.»
    سپس آن نبی در را باز کرد و پا به فرار گذاشت.
  tgl-ULB: Kakainin ng mga aso si Jezabel sa Jezreel, at walang sinuman doon ang maglilibing
    sa kaniya.” Pagkatapos binuksan ng propeta ang pintuan at tumakbo.
  hui-hui: Yasebele ibu homolebira. Homaragola ibunaga tingini mbiralime mo hora naholebiraore.
    Ibunaga tingini Yaserili tano kawareni dege biangome nalu holebira, lalu Anduane
    Homogohanda laya, lene. Anduane Homogonaga bi mana latagi haga biago ibugua bi
    uruni lai howa panga dugualu abale gerai lalu pu wahene.
  mya-mya: ယေ​ဇ​ဗေ​လ​၏​အ​လောင်း​ကို​သင်္ဂြိုဟ်​ရ​လိမ့် မည်​မ​ဟုတ်။ သူ​၏​အ​လောင်း​သည်​ယေ​ဇ​ရေ​လ
    အ​ရပ်​တွင် ခွေး​စာ​ဖြစ်​လိမ့်​မည်' ဟု​မိန့်​တော် မူ​၏'' ဟု​ဆင့်​ဆို​၏။ ထို​နောက်​ပ​ရော​ဖက်​ငယ်
    သည်​အ​ခန်း​ထဲ​မှ​ထွက်​ပြေး​လေ​၏။
  bod-N: ཡེ་ཟི་བེལ་ནི་ཡེ་སི་རེ་ཨེལ་གྱི་ཞིང་བར་དུ་ཁྱིས་བཟའ་བར་འགྱུར་ཞིང་། དུར་དུ་འཇུག་མཁན་སུ་ཡང་མེད་ཅེས་སྦྲན་ཏེ་སྒོ་ཕྱེས་ནས་བྲོས་སོ།
    །
  sna-sna: Kana ari Jezebheri, imbwa dzichamudya pamunda weJezireeri, hapana achamuviga.’ ”
    Ipapo akazarura mukova akatiza.
  spa-BLM: Los perros se comerán a Jezabel en la parcela de Jezreel, y no habrá quien
    la entierre.’” Entonces abrió la puerta y huyó.
  cac-cac: Axo pax ix Jezabel jun, a noc' tz'i' ol chianb'at snivanil ix d'a yol yic
    Jezreel, man̈xalaj mach ol mucan ix, xchi Jehová, xchi vin̈ schecab' Dios chi'.
    Ayic ix lajvi yalan masanil juntzan̈ tic vin̈ schecab' Dios chi', ix sjacan spuertail
    jun pat chi' vin̈, ix b'at vin̈ elelal.
  swh-ULB: Mbwa watamla Yezebeli katika Yezreeli, na hakutakuwa na mtu wa kumzika.”
    Kisha nabii akafungua mlango na kukimbia.
  bel-bel: А Езавэль зжаруць сабакі на полі Ізрэельскім, і ніхто не пахавае яе. І
    адчыніў дзьверы і ўцёк.
  deu-ELBBK: Isebel aber sollen die Hunde fressen auf dem Ackerstück zu Jisreel, und
    niemand wird sie begraben. Und er öffnete die Tür und entfloh.
  mbb-OT: Emun bahin ki Jezebel, egkeenen sikandin te menge asu ziyà te tanà he Jezreel,
    ne wazà edleveng kandin.’ ” Ne zutun midliǥawang haazà is ebpeneuven ne mibpelelaǥuy.
  mal-2015: ഈസേബെലിനെ യിസ്രെയേൽപ്രദേശത്തുവെച്ചു നായ്ക്കൾ തിന്നുകളയും; അവളെ അടക്കം
    ചെയ്‌വാൻ ആരും ഉണ്ടാകയില്ല. പിന്നെ അവൻ വാതിൽ തുറന്നു ഓടിപ്പോയി.
  rmc-rmc: La Jezabel chana o rikone pre maľa paš o Jezreel a na ela parunďi.‘ “ Sar
    o terno prorokos savoro phenďa, phundraďa o vudar a denašľa.
  pes-OPV: و سگان، ایزابل را در ملک یزرعیل خواهند خورد ودفن کننده‌ای نخواهند بود.»
    پس در را باز کرده، بگریخت.
  ron-1924: Кыний вор мынка пе Изабела ын огорул дин Изреел ши ну ва фи чине с-о ынгроапе.’”
    Апой тынэрул а дескис уша ши а фуӂит.
  ben-OBCV: আর ঈষেবলকে যিষ্রিয়েলের জমিতে কুকুরেরা ছিঁড়ে খাবে, ও কেউ তাকে কবরও দেবে
    না।’ ” এই বলে তিনি দরজা খুলে দৌড়ে চলে গেলেন।
  som-som: Oo Yesebeel ayaa eeydu ku cuni doonaan dhulka Yesreceel, oo ninna iyada
    ma xabaali doono, oo markaasuu albaabkii furay oo cararay.
  lat-VUC: Jezabel quoque comedent canes in agro Jezrahel, nec erit qui sepeliat eam.
    Aperuitque ostium, et fugit.
  eng-ASVBT: And the dogs shall eat Jezebel in the portion of Jezreel, and there shall
    be none to bury her. And he opened the door, and fled.
  ita-1885: E quant'è ad Izebel, i cani la mangeranno nel campo d'Izreel, e non vi
    sarà alcuno che la seppellisca. Poi egli aperse l'uscio, e se ne fuggì.
  eng-LXXUP: And the dogs shall eat Jezebel in the portion of Jezreel, and there shall
    be none to bury her. And he opened the door, and fled.
  eng-ULB: The dogs will eat Jezebel in Jezreel, and there will be no one to bury
    her.'” Then the prophet opened the door and ran off.
  spa-VBL: Los perros se comerán a Jezabel, la mujer de Acab, en el solar de Jezrel,
    y nadie la enterrará’”. Entonces el joven profeta abrió la puerta y salió corriendo.
  fra-_FOB: Les chiens mangeront aussi Jésabel dans le champ de Jizréel, et il n'y
    aura personne qui l'ensevelisse. Puis le jeune homme ouvrit la porte, et s'enfuit.
  mal-mal: ഈസേബെലിനെ യിസ്രായേൽപ്രദേശത്തുവെച്ച് നായ്ക്കൾ തിന്നുകളയും; അവളെ അടക്കം ചെയ്യുവാൻ
    ആരും ഉണ്ടാകുകയില്ല”. പെട്ടെന്ന് അവൻ വാതിൽ തുറന്ന് ഓടിപ്പോയി.
  urd-GVR: Jahāṅ tak Īzabil kā tālluq hai use dafnāyā nahīṅ jāegā balki kutte use
    Yazrael kī zamīn par khā jāeṅge.’” Yih kah kar nabī darwāzā khol kar bhāg gayā.
  suz-BL: इजेबेल कली चहिं येज्रेल ङा रू काम कुचुमम ब्‍वाइनीम। मेको कली सुइम मथिम्‍नीम’
    देंशो बाक्‍ब” देंशा, मेको लाप्‍चो ग्रु रोक्‍शा दोरशा प्रोक्‍माक्‍त। १राजा २१:२३
  ita-1927: E i cani divoreranno Izebel nel campo d’Izreel, e non vi sarà chi le dia
    sepoltura”. Poi il giovine aprì la porta, e fuggì.
  ckb-ckb: ئیزابێلیش لەو پارچە زەوییەی کە لە یەزرەعیلە سەگ دەیخوات و کەسیش نابێت بینێژێت.“»
    ئینجا دەرگاکەی کردەوە و هەڵات.
  eng-BBE: And Jezebel will become food for the dogs in the heritage of Jezreel, and
    there will be no one to put her body into the earth. Then, opening the door, he
    went in flight.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಜ್ರೆಯೇಲ್ ಊರಿನ ಹೊಲದಲ್ಲಿ ನಾಯಿಗಳು ಈಜೆಬೆಲಳನ್ನು ತಿಂದುಬಿಡುವುವು; ಅವಳ
    ಶವವನ್ನು ಸಮಾಧಿಮಾಡಲು ಯಾವನೂ ಇರುವುದಿಲ್ಲ,” ಎಂದು ಹೇಳಿ ಬಾಗಿಲನ್ನು ತೆರೆದು ಓಡಿಹೋದನು.
  tam-2017: யேசபேலை யெஸ்ரயேலின் நிலத்திலே நாய்கள் தின்றுவிடும்; அவளை அடக்கம்செய்கிறவன்
    இல்லையென்று சொல்கிறார் என்று சொல்லி, கதவைத் திறந்து ஓடிப்போனான்.
  spa-RV-1909: Y á Jezabel comerán perros en el campo de Jezreel, y no habrá quien
    la sepulte. En seguida abrió la puerta, y echó á huir.
  ron-BTF: Și câinii o vor mânca pe Izabela în moștenirea lui Izreel și nu va fi nimeni
    să o îngroape. Și el a deschis ușa și a fugit.
  eng-WEBP: The dogs will eat Jezebel on the plot of ground of Jezreel, and there
    shall be no one to bury her.’” Then he opened the door and fled.
  eng-FBV: Dogs will eat Jezebel, Ahab's wife, at the plot of ground in Jezreel, and
    no one will bury her.” Then the young prophet opened the door and ran away.
  nld-1939: En Izébel zullen de honden verslinden op de open plaats voor Jizreël,
    en niemand zal haar begraven. Toen opende hij de deur, en liep weg.
  nch-BL: Huan chichime quicuase itacayo nopa sihua tanahuatijquet Jezabel ipan se
    milcahuali ipan altepet Jezreel huan amo aqui quitaltocas.’ Quej nopa quiyolmelajqui
    huan teipa nopa telpoca tajtolpanextijquet quitapo caltemit huan cholojtejqui.
  vie-1934: Chó sẽ ăn thịt Giê-sa-bên trong đồng Gít-rê-ên, chẳng có ai chôn người.
    Đoạn, người trai trẻ mở cửa ra và chạy trốn.
  hin-CV: येज़्रील ही की सीमा के भीतर कुत्ते ईजेबेल के शव को खाएंगे—कोई उसे गाड़ने
    भी न पाएगा.’ ” तब युवा भविष्यद्वक्ता द्वार खोल वहां से भाग गया.
  spa-BES: Y Jezabel se convertirá en alimento para los perros en el territorio de
    Jezreel, y no habrá nadie que ponga su cuerpo en la tierra. Luego, abriendo la
    puerta, salió en vuelo.
  tdx-tdx: O amboao ty hihinañe Iizebele an-tete’ Iezreele ey le tsy eo ty handeveñe
    aze. Sinoka’e amy zao i lalañey le nibotatsake mb’eo.
  tha-KJV: และสุนัขจะกินเยเซเบลในที่​ดิ​นส่วนพระองค์ ณ ยิสเรเอล และจะไม่​มี​ผู้​ใดฝังศพพระนาง”
    แล​้วเขาก็เปิดประตู​หนี​ไป
  por-BR-2018: E a Jezabel comerão cães no campo de Jezreel, e não haverá quem a sepulte.
    Em seguida abriu a porta, e lançou a fugir.
  deu-ELO: Isebel aber sollen die Hunde fressen auf dem Ackerstück zu Jisreel, und
    niemand wird sie begraben. Und er öffnete die Tür und entfloh.
  eng-WYC-2018: Also dogs shall eat Jezebel in the field of Jezreel (or And the dogs
    shall eat up Jezebel in the field of Jezreel); and there shall be none that shall
    bury her. And (then)the young man opened the door, and fled.
  epo-epo: Kaj Izebelon manĝos la hundoj sur la kampo de Jizreel, kaj neniu enterigos
    ŝin. Kaj li malfermis la pordon kaj forkuris.
  uig-PIN: Itlar Yizǝbǝlni Yizrǝǝldiki xu parqǝ yǝrdǝ yǝydu. Ⱨeqkim uni dǝpnǝ ⱪilmaydu».
    Xuni dǝp bolupla yigit ixikni eqip ⱪeqip kǝtti.
  beo-beo: Yesebele ea da:i hodo da mae dogone sanawene, Yeseliele sogega wa:mega
    na dagoi ba:mu,’” Amo sia:nanu, ayeligi balofede dunu da sesei yolesili, hobea:i.
  tpi-OTNT: Jesebel bai i dai na bai i no gat man i planim bodi bilong en. Nogat.
    Bai ol dok i kaikai bodi bilong en klostu long taun Jesril.’” Profet i autim dispela
    tok bilong Bikpela pinis, orait em i opim dua na i ranawe i go.
  hau-SA: Game da Yezebel kuwa, karnuka za su cinye ta a fili a Yezireyel, ba kuwa
    wanda zai binne ta.’ ” Sa’an nan ya buɗe ƙofa ya ruga a guje.
  uig-LAT: Itlar Yizebelni Yizreeldiki shu parche yerde yeydu. Héchkim uni depne qilmaydu».
    Shuni dep bolupla yigit ishikni échip qéchip ketti.
  nde-nde: UJezebheli, yena uzadliwa yizinja elizweni laseJezerili; kayikungcwatshwa
    muntu.’ ” Wasevula umnyango, wabaleka.
  ton-ton: Pea ʻe keina ʻa Sisipeli ʻe he fanga kulī ʻi he potu ʻo Sesilili, pea ʻe
    ʻikai tanu ia ʻe ha tokotaha.’” Pea naʻa ne toʻo ʻae matapā mo ne hola.
  ces-1613: Jezábel pak sežerou psi na poli Jezreel, a nebude, kdo by ji pochoval.
    A rychle otevřev dvéře, utekl.
  eng-WMB: The dogs will eat Jezebel on the plot of ground of Jezreel, and there shall
    be no one to bury her.’” Then he opened the door and fled.
  tam-TCV: யேசபேலுக்கோ என்றால், யெஸ்ரயேலின் வெளிநிலத்தில் நாய்கள் அவளைத் தின்னும்.
    ஒருவரும் அவளை அடக்கம்பண்ணமாட்டார்கள்.’ ” இதைச் சொன்னபின்பு அவன் கதவைத் திறந்துகொண்டு
    ஓடித் தப்பினான்.
  ceb-ULB: Kaonon sa mga iro si Jezebel didto sa Jezreel, ug walay bisan usa nga molubong
    kaniya.'” Unya giablihan sa propeta ang pultahan ug midagan.
  pol-UBG: Psy zjedzą Jezabel na polu Jizreel i nie będzie nikogo, kto ją pogrzebie.
    Potem otworzył drzwi i uciekł.
  urd-GVU: جہاں تک ایزبل کا تعلق ہے اُسے دفنایا نہیں جائے گا بلکہ کُتے اُسے یزرعیل
    کی زمین پر کھا جائیں گے‘۔“ یہ کہہ کر نبی دروازہ کھول کر بھاگ گیا۔
  deu-1912: Und die Hunde sollen Isebel fressen auf dem Acker zu Jesreel, und soll
    sie niemand begraben. Und er tat die Tür auf und floh.
  kan-2017: ಈಜೆಬೆಲಳ ಶವವು ಸಮಾಧಿಯನ್ನು ಸೇರುವುದಿಲ್ಲ. ನಾಯಿಗಳು ಅವಳ ಹೆಣವನ್ನು ಇಜ್ರೇಲಿನ ಹೊಲದಲ್ಲಿ
    ತಿಂದುಬಿಡುವವು’” ಎನ್ನುತ್ತಾನೆ ಎಂದು ಹೇಳಿ ಬಾಗಿಲನ್ನು ತೆರೆದು ಓಡಿಹೋದನು.
  yap-yap: Me Jezebel e dab ni k’eyag; downgin e bayi longuy e pilis u lan e gin tafen
    Jezreel.’” Ma nap’an ni mu’ i yog e biney, me chuw fare profet ni kab pagel u
    lan fare senggil me mil nge yan.
  hlt-MCSB: Jezebel te ui loh Jezreel khoyo ah a ngaeh vetih up uh mahpawh,” a ti
    nah. Te phoeiah thohkhaih te a ong tih rhaelrham.
