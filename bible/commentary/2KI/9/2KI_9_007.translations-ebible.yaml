verse: 2KI.009.007
translations:
  mal-C: നിന്റെ യജമാനനായ ആഹാബുഗൃഹത്തെ നീ നശിപ്പിക്കണം; എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരുടെ
    രക്തത്തിനും, ഈസബേൽ ചൊരിഞ്ഞ യഹോവയുടെ സകലദാസന്മാരുടെയും രക്തത്തിനും ഞാൻ പ്രതികാരംചെയ്യും.
  deu-TKW: Und du sollst das Haus Ahabs, deines Herrn, ausrotten, damit ich so das
    Blut meiner Knechte, der Propheten, und das Blut aller Knechte Jahwes an Isebel
    räche.
  lin-lin: Osengeli koboma libota ya Akabi, mokonzi na yo, mpe nakozongisa mabe na
    mabe mpo na makila ya bawumbu na ngai, basakoli, mpe ya bawumbu nyonso ya Yawe,
    oyo Jezabeli asopaki makila na bango.
  eng-LSV: and you have struck the house of your lord Ahab, and I have required the
    blood of My servants the prophets, and the blood of all the servants of YHWH,
    from the hand of Jezebel;
  eng-GNV: And thou shalt smite the house of Ahab thy master, that I may auenge the
    blood of my seruants the Prophets, and the blood of al the seruants of the Lord
    of the hand of Iezebel.
  eng-WEBSTER: And thou shalt smite the house of Ahab thy master, that I may avenge
    the blood of my servants the prophets, and the blood of all the servants of the
    LORD, at the hand of Jezebel.
  nhw-BL: Monequi tiquintlamimictis nochi iteiximatcahua Acab catli hasta ama eliyaya
    moteco. Huan quej nopa tiquincuepilis pampa Jezabel quitoyajqui inieso nochi notlajtol
    pannextijcahua huan notequipanojcahua.
  swh-ONEN: Inakupasa uiangamize nyumba ya bwana wako Ahabu, nami nitalipiza kisasi
    cha damu ya watumishi wangu manabii na damu ya watumishi wote wa Bwana iliyomwagwa
    na Yezebeli.
  bba-bba: Kpɑ ɑ wunɛn Yinni Akɑbun bweseru kpuro ɡo. U koo mɑɑ de ɑ win sɔmɔbu kɑ
    win sɔm kowobu kpuron yɛm mɔɔru mwɑ Yesɑbɛlin mi.
  eng-KJVCPB: And thou shalt smite the house of Ahab thy master, that I may avenge
    the blood of my servants the prophets, and the blood of all the servants of the
    Lord, at the hand of Jezebel.
  luo-luo: Nyaka itiek od Ahab ma ruodhi, kendo abiro chulo kuor nikech remb jotichna
    ma jonabi kendo nikech remb jotich Jehova Nyasaye mane ochwer gi Jezebel.
  meu-meu: Biagumu Ahaba ena iduhu taudia na ba rahudia mase; unu amo egu hesiai taudia,
    peroveta taudia, raradia bona Iehova ena hesiai taudia iboudiai raradia davadia
    na Iesebel ena amo baina abi.
  npi-ULB: तैँले आफ्नो मालिक आहाबको घरानालाई मार्नुपर्छ, यसरी ईजेबेलको हातद्वारा मारिएका
    परमप्रभुका सबै सेवक अगमवक्ताहरूका रगत र मेरा सेवकहरूका रगतको बदला मैले लिन सक्छु
    ।
  yor-yor: Kí ìwọ kí ó pa ilé Ahabu ọ̀gá à rẹ̀ run, Èmi yóò sì gbẹ̀san ẹ̀jẹ̀ gbogbo
    àwọn ìránṣẹ́ mi wòlíì àti gbogbo ẹ̀jẹ̀ àwọn ìránṣẹ́ Olúwa tí a ta sílẹ̀ látọwọ́
    ọ Jesebeli.
  emp-NTPO: Bʌ boro b̶asi Acabo ẽberãrãra jũma quenadua. Idji quima Jezabelba mʌ̃
    nezocarã, mʌ̃neba bed̶eabadarã sid̶a quenabid̶a carea mʌ̃a bʌd̶eba cawa oya.
  pes-OPCB: تو باید خاندان سَروَرت اَخاب را نابود کنی، و من از این راه انتقام خون
    انبیا و سایر خدمتگزاران مرا که به دست ایزابل، همسر اَخاب کشته شده‌اند، خواهم گرفت.
  tgl-ULB: Dapat mong patayin ang pamilya ni Ahab na iyong panginoon, kaya ipaghihiganti
    ko ang dugo ng aking mga lingkod na mga propeta, at ang dugo ng lahat ng mga lingkod
    ni Yahweh, na pinatay sa pamamagitan ng kamay ni Jezabel.
  hui-hui: Ani bu howa Kini Ahaba abale í̠ ibunaga biabe bialu ibunaga amiru haru
    haga agali haguane harigoni ibu damene bibahendeore homelo bo wahai habe. Anidagua
    bo wahai haregome kuini wali Yasebele ibugua mana ko dewa bialu hayagonaga pani
    nelo mialu ani bibe. Wali ogoni ibugua i̱naga biabe biahaga agali bu hearu bo
    wahai halu i̱naga agali maru bi mana latagi haga hearubi bo wahai henegonaga pani
    ogoni mibe.
  mya-mya: ငါ​၏​ပ​ရော​ဖက်​များ​နှင့်​အ​ခြား​အ​စေ​ခံ များ​ကို​သတ်​သည့်​အ​ပြစ်​အ​တွက်
    ယေ​ဇ​ဗေ​လ အား​ငါ​ဒဏ်​ခတ်​နိုင်​ရန်​သင်​သည် အာ​ဟပ်​၏ သား၊ သင့်​အ​ရှင်​ဘု​ရင်​မင်း​အား​လုပ်​ကြံ​ရ​မည်။-
  bod-N: ངས་རང་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་ཀྱི་ཁྲག་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞབས་ཕྱི་ཐམས་ཅད་ཀྱི་ཁྲག་ལན་དེ་ཡེ་ཟི་བེལ་གྱི་ལག་ནས་ལེན་པའི་ཕྱིར།
    ཁྱོད་ཀྱིས་རང་གི་བདག་པོ་ཨ་ཧབ་ཀྱི་ཁྱིམ་ལ་བརྡེགས་ནས་མེད་པར་བཟོ་དགོས།
  sna-sna: Unofanira kuparadza imba yaAhabhu tenzi wako, uye ini ndichatsiva ropa
    ravaranda vangu vaprofita uye neropa ravaranda vose vaJehovha rakadeurwa naJezebheri.
  spa-BLM: Debes golpear la casa de tu amo Ajab, para que yo vengue la sangre de mis
    siervos los profetas, y la sangre de todos los siervos de Yahvé, a manos de Jezabel.
  cac-cac: A ach ol a satel masanil eb' yin̈tilal vin̈aj Acab, vin̈ ayach d'a yalan̈
    smandar. Icha chi' ol aj in pacan schamel eb' vin̈ in checab' yed' eb' vin̈ tz'alanel
    in lolonel, yujto elnac schiq'uil eb' vin̈ yuj ix Jezabel.
  swh-ULB: Wewe lazima uiue familia ya Ahabu bwana wako, ili niweze kulipiza kisasi
    cha damu ya watumishi wangu manabii, na damu ya watumishi wote wa Yahwe, ambao
    waliokuwa wameuawa kwa mkono wa Yezebeli.
  bel-bel: і ты зьнішчыш дом Ахава, гаспадара твайго, каб Мне адпомсьціць за кроў
    рабоў Маіх прарокаў і за кроў усіх рабоў Гасподніх, якія загінулі ад рукі Езавэлі;
  deu-ELBBK: Und du sollst das Haus Ahabs, deines Herrn, erschlagen; und ich werde
    das Blut meiner Knechte, der Propheten, und das Blut aller Knechte des HERRN rächen
    von der Hand Isebels.
  mbb-OT: Dezeeti nu is pemilya ni Ahab he egalen nu, su para mevelesi ku si Jezebel
    te kebpenhimetayi zin te menge suluǥuen ku he mibpenaub ku wey te zuma pa he menge
    suluǥuen ku.
  mal-2015: എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരുടെ രക്തത്തിന്നും യഹോവയുടെ സകലദാസന്മാരുടെയും
    രക്തത്തിന്നും ഈസേബെലിനോടു ഞാൻ പ്രതികാരം ചെയ്യേണ്ടതിന്നു നിന്റെ യജമാനനായ ആഹാബിന്റെ
    ഗൃഹത്തെ നീ സംഹരിച്ചുകളയേണം.
  rmc-rmc: Zňičineha la famelija le Achaboskra, tire rajeskra. Aleha leske visarava
    pale vaš mire proroka the vaš savore mire služobňika, saven murdarďa e Jezabel.
  pes-OPV: و خاندان آقای خود، اخاب راخواهی زد تا من انتقام خون بندگان خود، انبیا را
    وخون جمیع بندگان خداوند را از دست ایزابل بکشم.
  ron-1924: Сэ нимичешть каса стэпынулуй тэу Ахаб, ши вой рэзбуна асупра Изабелей
    сынӂеле робилор Мей, пророчий, ши сынӂеле тутурор служиторилор Домнулуй.
  ben-OBCV: তুমি তোমার মনিব আহাবের কুল ধ্বংস করবে, এবং ঈষেবল আমার দাস সেই ভাববাদীদের
    ও সদাপ্রভুর সব দাসের যে রক্তপাত করল, আমি তার প্রতিশোধ নেব।
  som-som: Oo adna waa inaad laysaa reerka Axaab ee sayidkaaga, inaan ka aargudo dhiiggii
    addoommadaydii nebiyada ahaa, iyo addoommadii Rabbiga oo dhan ee ay Yesebeel daadisay.
  lat-VUC: et percuties domum Achab domini tui, et ulciscar sanguinem servorum meorum
    prophetarum, et sanguinem omnium servorum Domini de manu Jezabel.
  eng-ASVBT: And thou shalt smite the house of Ahab thy master, that I may avenge
    the blood of my servants the prophets, and the blood of all the servants of Jehovah,
    at the hand of Jezebel.
  ita-1885: E tu percoterai la casa di Achab, tuo signore; ed io farò sopra Izebel
    la vendetta del sangue de' profeti, miei servitori, e del sangue di tutti i servitori
    del Signore.
  eng-LXXUP: And thou shalt utterly destroy the house of Ahab thy master from before
    me, and shalt avenge the blood of my servants the prophets, and the blood of all
    the servants of the Lord, at the hand of Jezebel,
  eng-ULB: You must kill the family of Ahab your master, so that I may avenge the
    blood of my servants the prophets, and the blood of all the servants of Yahweh,
    who were murdered by the hand of Jezebel.
  spa-VBL: Vas a destruir a la familia de Acab, tu señor. Vengarás la sangre de mis
    profetas y la de todos los siervos del Señor asesinados por Jezabel.
  fra-_FOB: Tu frapperas la maison d'Achab, ton seigneur; et je vengerai sur Jésabel
    le sang de mes serviteurs les prophètes, et le sang de tous les serviteurs de
    l'Éternel.
  mal-mal: എന്റെ ദാസന്മാരായ പ്രവാചകന്മാരുടെ രക്തത്തിനും യഹോവയുടെ സകലദാസന്മാരുടെയും
    രക്തത്തിനും ഈസേബെലിനോട് ഞാൻ പ്രതികാരം ചെയ്യേണ്ടതിന് നിന്റെ യജമാനനായ ആഹാബിന്റെ
    ഗൃഹത്തെ നീ സംഹരിച്ചുകളയണം.
  urd-GVR: Tujhe apne mālik Aḳhiyab ke pūre ḳhāndān ko halāk karnā hai. Yoṅ maiṅ un
    nabiyoṅ kā intaqām lūṅgā jo merī ḳhidmat karte hue shahīd ho gae haiṅ. Hāṅ, maiṅ
    Rab ke un tamām ḳhādimoṅ kā badlā lūṅgā jinheṅ Īzabil ne qatl kiyā hai.
  suz-BL: गे इ होव़प आहाब आ खिं ङा मुर आन कली साइक्‍चा माल्‍नेवे। मिनु इजेबेलमी आं
    गेय पा आं लोव़ पाइबपुकी नु आं गेय पाइब मुर आन कली साइश्‍शो आ क्‍येक्‍क लेत्‍नुङ।
  ita-1927: E tu colpirai la casa di Achab, tuo signore, ed io farò vendetta del sangue
    de’ profeti miei servi, e del sangue di tutti i servi dell’Eterno, sopra Izebel;
  ckb-ckb: لە بنەماڵەی ئەحاڤی گەورەشت دەدەیت، تۆڵەی خوێنی بەندە پێغەمبەرەکانم و خوێنی
    هەموو بەندەکانی یەزدان لە ئیزابێل دەکەمەوە.
  eng-BBE: You are to see that the family of Ahab your master is cut off, so that
    I may take from Jezebel payment for the blood of my servants the prophets, and
    for the blood of all the servants of the Lord.
  kan-OKCV: ನಾನು ಪ್ರವಾದಿಗಳಾದ ನನ್ನ ಸೇವಕರ ರಕ್ತಕ್ಕೋಸ್ಕರವೂ ಈಜೆಬೆಲಳಿಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ
    ತೀರಿಸುವಂತೆ ನೀನು ನಿನ್ನ ಯಜಮಾನನಾದ ಅಹಾಬನ ಮನೆಯನ್ನು ಸಂಹರಿಸಬೇಕು.
  tam-2017: நான் என் ஊழியக்காரர்களாகிய தீர்க்கதரிசிகளின் இரத்தப்பழியையும், யெகோவாவுடைய
    சகல ஊழியக்காரர்களின் இரத்தப்பழியையும், யேசபேலின் கையிலே வாங்கும்படி நீ உன் ஆண்டவனாகிய
    ஆகாபின் குடும்பத்தை அழித்துவிடவேண்டும்.
  spa-RV-1909: Y herirás la casa de Achâb tu señor, para que yo vengue la sangre de
    mis siervos los profetas, y la sangre de todos los siervos de Jehová, de la mano
    de Jezabel.
  ron-BTF: Și tu vei lovi casa lui Ahab, stăpânul tău, pentru a răzbuna sângele servitorilor
    mei, profeții, și sângele tuturor servitorilor DOMNULUI din mâna Izabelei.
  eng-WEBP: You must strike your master Ahab’s house, that I may avenge the blood
    of my servants the prophets, and the blood of all the servants of the LORD, at
    the hand of Jezebel.
  eng-FBV: You are going to destroy the family of Ahab, your master. You will avenge
    the blood my prophets and the blood of all the Lord's servants killed by Jezebel.
  nld-1939: Gij moet het huis van Achab, uw meester, verdelgen. Want Ik zal het bloed
    van mijn dienaars, de profeten, en van al de dienaars van Jahweh wreken op Izébel
  nch-BL: Monequi tiquintamimictis nochi iteixmatcahua Acab cati hasta ama eliyaya
    moteco. Huan quej nopa tiquincuepilis pampa Jezabel quitoyajqui inieso nochi notajtolpanextijcahua
    huan notequipanojcahua.
  vie-1934: Ngươi sẽ đánh giết nhà A-háp, chủ ngươi; và ta sẽ báo Giê-sa-bên về huyết
    của các tiên tri, tôi tớ ta, cùng huyết của hết thảy tôi tớ của Đức Giê-hô-va.
  hin-CV: तुम अपने स्वामी अहाब के वंश को नाश करना, कि मैं इसके द्वारा ईजेबेल से अपने
    सेवक भविष्यवक्ताओं के लहू का और याहवेह के सारे सेवकों के लहू का बदला ले सकूं.
  spa-BES: Debes ver que la familia de Acab, tu amo, tú acabarás con su descendencia,
    para que pueda tomar de Jezabel el pago por la sangre de mis siervos los profetas
    y por la sangre de todos los siervos del Señor.
  tdx-tdx: Le ho zevoñe’o ty anjomba’ i Akabe talè’o, hañavahako ty lio’ o mpitoroko
    mpitokio naho ze hene lio’ o mpitoro’ Iehovà am-pità’ Iizebeleo.
  tha-KJV: และเจ้าจงโค่นราชวงศ์ของอาหับนายของเจ้า เพื่อเราจะได้จัดการสนองเยเซเบลเพราะโลหิตของบรรดาผู้​พยากรณ์​ผู้รับใช้​ของเรา
    และเพราะโลหิตของบรรดาผู้​รับใช้​ทั้งสิ้นของพระเยโฮวาห์
  por-BR-2018: E ferirás a casa de Acabe teu senhor, para que eu vingue o sangue de
    meus servos os profetas, e o sangue de todos os servos do SENHOR, da mão de Jezabel.
  deu-ELO: Und du sollst das Haus Ahabs, deines Herrn, erschlagen; und ich werde das
    Blut meiner Knechte, der Propheten, und das Blut aller Knechte Jehovas rächen
    von der Hand Isebels.
  eng-WYC-2018: and thou shalt smite the house of Ahab, thy lord, that I venge the
    blood of my servants (the) prophets, and the blood of all the servants of the
    Lord, of the hand of Jezebel. (and thou shalt strike down the house of Ahab, thy
    lord, so that I avenge the blood of my servants the prophets, and the blood of
    all the servants of the Lord, at the hands of Jezebel.)
  epo-epo: Kaj vi ekstermos la domon de via sinjoro Aĥab, por ke Mi venĝu la sangon
    de Miaj servantoj, la profetoj, kaj la sangon de ĉiuj servantoj de la Eternulo,
    verŝitajn de la mano de Izebel.
  uig-PIN: Sǝn ɵz ƣojang Aⱨabning jǝmǝtini yoⱪitisǝn; qünki ɵz ⱪullirim pǝyƣǝmbǝrlǝrning
    ⱪeni üqün wǝ Pǝrwǝrdigarning ⱨǝmmǝ ⱪullirining ⱪeni üqün Yizǝbǝldin intiⱪam alay.
  beo-beo: 'Di da dia hina (Isala:ili hina bagade, A:iha:be ea egefe) amo medole legema.
    Bai Na da Yesebele, e da Na balofede dunu amola Na eno hawa: hamosu dunu medole
    lelegeiba:le, Na da ema se dabe imunu.'
  tpi-OTNT: Na yu mas kilim i dai ol lain bilong Ahap, dispela king bipo yu stap ofisa
    bilong en. Long dispela pasin bai mi bekim stret pasin nogut bilong Kwin Jesebel.
    Em dispela meri bipo i bin kilim ol profet bilong mi na ol arapela wokman bilong
    mi.
  hau-SA: Za aka hallaka gidan Ahab maigidanka, zan kuma ɗauki fansar jinin bayina
    annabawa da kuma jinin dukan bayin Ubangiji da Yezebel ta zub da.
  uig-LAT: Sen öz ghojang Ahabning jemetini yoqitisen; chünki öz qullirim peyghemberlerning
    qéni üchün we Perwerdigarning hemme qullirining qéni üchün Yizebeldin intiqam
    alay.
  nde-nde: Kumele ubhubhise indlu ka-Ahabi inkosi yakho, njalo ngizaphindisela igazi
    lezinceku zami abaphrofethi kanye legazi lezinceku zikaThixo zonke elachithwa
    nguJezebheli.
  ton-ton: Pea te ke taaʻi ʻae fale ʻo ʻEhapi ko hoʻo ʻeiki, koeʻuhi ke u fai totongi
    koeʻuhi ko e toto ʻo ʻeku kau tamaioʻeiki ko e kau palōfita, pea mo e toto ʻoe
    kau tamaioʻeiki kotoa pē ʻa Sihova, ʻi he nima ʻo Sisipeli.
  ces-1613: A zmorduješ dům Achaba pána svého; neboť pomstím krve služebníků svých
    proroků, a krve všech služebníků Hospodinových z ruky Jezábel.
  eng-WMB: You must strike your master Ahab’s house, that I may avenge the blood of
    my servants the prophets, and the blood of all the servants of the LORD, at the
    hand of Jezebel.
  tam-TCV: நீ உன் தலைவனான ஆகாப் அரசனின் முழுக் குடும்பத்தையும் அழித்துவிடவேண்டும்.
    யேசபேலினால் சிந்தப்பட்ட யெகோவாவின் எல்லா ஊழியக்காரரின் இரத்தத்துக்காகவும், என்னுடைய
    அடியவரான எல்லா இறைவாக்கினரின் இரத்தத்துக்காகவும் பழிவாங்குவேன்.
  ceb-ULB: Kinahanglan nga patyon mo ang pamilya ni Ahab nga imong agalon, aron akong
    mapanimaslan ang dugo sa akong mga sulugoon nga mga propeta, ug ang dugo sa tanang
    sulugoon ni Yahweh, nga gipatay sa kamot ni Jezebel.
  pol-UBG: Wytracisz dom Achaba, swego pana, ja bowiem pomszczę krew swoich sług,
    proroków i krew wszystkich sług PANA z ręki Jezabel.
  urd-GVU: تجھے اپنے مالک اخی اب کے پورے خاندان کو ہلاک کرنا ہے۔ یوں مَیں اُن نبیوں
    کا انتقام لوں گا جو میری خدمت کرتے ہوئے شہید ہو گئے ہیں۔ ہاں، مَیں رب کے اُن تمام
    خادموں کا بدلہ لوں گا جنہیں ایزبل نے قتل کیا ہے۔
  deu-1912: Und du sollst das Haus Ahabs, deines Herrn, schlagen, daß ich das Blut
    der Propheten, meiner Knechte, und das Blut aller Knechte des HERRN räche, das
    die Hand Isebels vergossen hat,
  kan-2017: ನೀನು ನಿನ್ನ ಯಜಮಾನನಾದ ಅಹಾಬನ ಮನೆಯವರನ್ನು ಸಂಹರಿಸಿಬಿಡು; ಆಗ ನನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳೇ
    ಮೊದಲಾದ ಯೆಹೋವನ ಭಕ್ತರ ರಕ್ತವನ್ನು ಸುರಿಸಿದ್ದಕ್ಕಾಗಿ ನಾನು ಈಜೆಬೆಲಳಿಗೆ ಮುಯ್ಯಿತೀರಿಸಿದಂತಾಗುವುದು.
  yap-yap: Gur e ngam li’ nge yim’ fare masta rom ni fare pilung, fare mo’on ni fak
    Ahab, ya nggu gechignag Jezebel ni bochan e ke thang e fan rok e pi profet rog
    nge ku boch e pi tapigpig rog.
  hlt-MCSB: Na boei Ahab imkhui te ngawn kuekluek. Ka sal tonghma rhoek kah thii neh
    BOEIPA sal boeih kah thii te Jezebel kut lamloh phu ka loh ni.
  mdy-ETH: ዬያሮ ኔኤኒ ዓክዓቤ ናኣዚ፥ ኔ ጎዳ ማዔ ካኣታሢ ዎዻንዳያ ኮይሳኔ፤ ዬያይዲ ታ ማሊፆ ኬኤዛ ዓሶንታ ሜሌ ታኣም ማዻ
    ዓሶ ዔልዛቤላ ዎዼሢኮ ኮሞ ታ ማሃንዳኔ፤
  twi-ASANTE: Ɛsɛ sɛ wosɛe Ahab, wo wura, no fie. Saa ɛkwan no so na mɛfa atua mʼadiyifoɔ
    a wɔkunkumm wɔn ne Awurade asomfoɔ no nyinaa a Isebel kunkumm wɔn no so ka.
  eng-WEBU: You must strike your master Ahab’s house, that I may avenge the blood
    of my servants the prophets, and the blood of all the servants of the LORD, at
    the hand of Jezebel.
  wal-wal: Neeni ne godaa Akaaba zariyaa xaissana. Aissi giikko, taani Elzzaabeela
    gussido hananabaa yootiya ta ashkkaratu suuttaanne ta hara ashkkaratu suuttaa
    haluwaa kessana.
  spa-PDDPT: Tú atacarás la casa de tu ʼadón Acab, para que Yo vengue la sangre de
    mis esclavos profetas y la sangre de todos los esclavos de Yavé, derramada por
    mano de Jezabel.
  gun-gun: Ha'e gui rejukapa 'rã nderuvixa Acabe ro pygua kuery, ambopaga aguã Jezabel
    po py xerembiguai profeta kuery ruguy omoẽague re, ha'e Senhor rembiguai kuery
    ojuka ukaague ha'e javi re.
  ilo-ULB: Masapul a patayem ti pamilia ni Ahab nga apom, tapno maibalesko ti dara
    dagiti adipenko a profeta ken ti dara dagiti amin a napapatay nga adipen ni Yahweh
    babaen iti ima ni Jezebel.
  kpg-kpg: Goe daaligidia doo dagi, di king, go tama daane a Ahab, gii mee ai dagu
    hagaduadua Jezebel idimaa mee dela ne daaligi agu soukohp mo agu gau hai hegau
    ala i golo.
  uig-ARA: سەن ئۆز غوجاڭ ئاھابنىڭ جەمەتىنى يوقىتىسەن؛ چۈنكى ئۆز قۇللىرىم پەيغەمبەرلەرنىڭ
    قېنى ئۈچۈن ۋە پەرۋەردىگارنىڭ ھەممە قۇللىرىنىڭ قېنى ئۈچۈن يىزەبەلدىن ئىنتىقام ئالاي.
  sus-sus: I fama i xa mangɛ Akabu bɔnsɔɛ sɔntɔde, alako n ma namiɲɔnmɛe nun n ma
    konyie gbe xa ɲɔxɔ.
  pon-2006: Komw pahn kemehla omwi soumas, nanmwarkio, nein Eihap, pwe I en kalokehki
    Sesepel eh kemehla nei soukohp kan oh nei ladu teikan.
  ksd-ksd: Ma una ubu ra apik na tarai kai Akab kaum luluai, upi ina pait ra varobo
    ure kaugu umana tultul ra umana propet, ma ure ra umana tultul kai ra Luluai,
    tai Iesebel.
  tur-YTC: Efendin Ahav'ın evini vuracaksın ki, hizmetkârlarım peygamberlerin kanının
    ve Yahve'nin bütün hizmetkârlarının kanının öcünü İzebel'den alayım.
  grc-BRENT: Καὶ ἐξολοθρεύσεις τὸν οἶκον Ἀχαὰβ τοῦ κυρίου σου ἐκ προσώπου σου, καὶ
    ἐκδικὴσεις τὰ αἵματα τῶν δούλων μου τῶν προφητῶν, καὶ τὰ αἵματα πάντων τῶν δούλων
    Κυρίου ἐκ χειρὸς Ἰεζάβελ,
  ind-AYT: Binasakanlah keluarga Ahab, tuanmu, dan Aku akan membalaskan darah hamba-hamba-Ku,
    para nabi, dan darah semua hamba TUHAN kepada Izebel.
  nya-nya: Uyenera kuwononga nyumba ya mbuye wako Ahabu ndipo ndidzabwezera imfa ya
    atumiki anga, aneneri ndiponso imfa ya atumiki ena onse a Yehova amene anaphedwa
    ndi Yezebeli.
  hrv-hrv: Ti ćeš pobiti obitelj Ahaba, gospodara tvoga, a ja ću osvetiti krv svojih
    slugu proroka i krv sviju službenika Jahvinih na Izebeli
  mps-mps: Tama nago te Ahap hani augwali nago elama isilao, te king nage polobadu
    te nage gavman ofisa bidi bidai dao. Tama tibo kolesagago eno wei ma dolo te kwin
    we Jesebel agaba wei ma begelaibao. Te wego polobadu agai te eno profet bidi dabe
    me, tama me te eno te gasa sę ebo bidi dabe me, ela muai dao.
  tpi-tpi: Na yu mas kilim i dai ol lain bilong Ahap, dispela king bipo yu stap ofisa
    bilong en. Long dispela pasin bai mi bekim stret pasin nogut bilong Kwin Jesebel.
    Em dispela meri bipo i bin kilim ol profet bilong mi na ol arapela wokman bilong
    mi.
  dan-1931: Du skal hugge din Herre Akabs Hus ned, så jeg får Hævn over Jesabel for
    mine Tjenere Profeternes og alle HERRENS Tjeneres Blod.
  vie-OVCB: Ngươi sẽ tiêu diệt nhà A-háp, chủ ngươi, báo thù cho các tiên tri và các
    đầy tớ của Chúa Hằng Hữu đã bị Giê-sa-bên tàn sát.
  guj-2017: તું તારા માલિક આહાબના કુટુંબનાંને મારશે કે, જેથી હું મારા સેવક પ્રબોધકોના
    રક્તનો બદલો અને યહોવાહના બધા સેવકોના રક્તનો બદલો ઇઝબેલ પર વાળું.
  pon-2006A: Komw pahn kemehla omwi soumas, nanmwarkio, nein Eihap, pwe I en kalokehki
    Sesepel eh kemehla nei soukohp kan oh nei ladu teikan.
  por-BRBSL: Você deve golpear a casa de seu senhor Ahab, para que eu possa vingar
    o sangue de meus servos, os profetas, e o sangue de todos os servos de Iavé, às
    mãos de Jezabel”.
  cth-cth: Ka san profetnaw e thi phu hoi BAWIPA e a sannaw e thi phu Jezebel koehoi
    ka pathung thai nahan lah.
  twi-twi: Ɛsɛ sɛ wosɛe Ahab, wo wura no, fi. Saa ɔkwan no so na mɛfa atua mʼadiyifo
    a wokunkum wɔn ne Awurade asomfo no nyinaa a Isebel kunkum wɔn no so ka.
  hlt-hlt: Na boei Ahab imkhui te ngawn kuekluek. Ka sal tonghma rhoek kah thii neh
    BOEIPA sal boeih kah thii te Jezebel kut lamloh phu ka loh ni.
  tbz-SIM: Fɔ̃́ɔ̃̀ yóó potɛ́ Akɑbu ɑ kóo kpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀ kɛ́pɛitɛ ku kó bɛtɔ̃mbɛ̀
    nɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ Sesɑbɛɛdi kùɔ bɛ̀.
  msy-2020: Egh nɨ Ahapɨn ikɨzim mɨsoghɨrarɨkigh, kar atrivir nɨ fomɨra an ingangarir
    gumazir dapanimɨn ikezim. Eghtɨ kɨ arazir kamɨn, Atrivir Amizim Jesebelɨn arazir
    bar kuraba ikarvagham. Kar fomɨra nan akam inigha izir gumaziba ko nan ingangarir
    gumazibav soghezɨ, me ariaghirezir amizim.
  dop-dop: Nɑ ń kʋ́ nyɑ́ cɑɑ kʋpǝŋ Akɑpɩ lʋlʋɣʋ nyǝ́mɑ tǝnɑ. Ɩlɛ pǝ lɛɛtɑ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsǝlɑɑ nɑ mɑ tǝmlɛ nyǝ́mɑ mpɑ mpɑ Sesɑpɛɛlɩ kʋwɑ tɔ pɑ sǝm ntɛ́.
  azb-azb: Ağan Axavın nəslini qırıb məhv edəcəksən. Qullarım peyğəmbərlərin və Rəbbin
    bütün qullarının qanı üçün Mən İzeveldən qisasımı alacağam.
  eng-DBY: And thou shalt smite the house of Ahab thy master; and I will avenge the
    blood of my servants the prophets, and the blood of all the servants of Jehovah
    at the hand of Jezebel.
  hin-2017: तो तू अपने स्वामी अहाब के घराने को मार डालना, जिससे मुझे अपने दास भविष्यद्वक्ताओं
    के वरन् अपने सब दासों के खून का जो ईजेबेल ने बहाया, बदला मिले। (प्रका. 6:10, प्रका.
    19:2)
  wol-KYG: 'Nanga tas sa kër sang Axab, te noonu laay toppe soxnaam Yesabel sama bakkani
    jaam ñépp: muy yonenti Aji Sax jeek ñi dul yonent.'
  eng-YLT: and thou hast smitten the house of Ahab thy lord, and I have required the
    blood of My servants the prophets, and the blood of all the servants of Jehovah,
    from the hand of Jezebel;
  eng-WYC-2017: and thou shalt smite the house of Ahab, thy lord, that I avenge the
    blood of my servants the prophets, and the blood of all the servants of the Lord,
    of the hand of Jezebel.
  eng-WMBB: You must strike your master Ahab’s house, that I may avenge the blood
    of my servants the prophets, and the blood of all the servants of the LORD, at
    the hand of Jezebel.
  urd-GVH: तुझे अपने मालिक अख़ियब के पूरे ख़ानदान को हलाक करना है। यों मैं उन नबियों
    का इंतक़ाम लूँगा जो मेरी ख़िदमत करते हुए शहीद हो गए हैं। हाँ, मैं रब के उन तमाम
    ख़ादिमों का बदला लूँगा जिन्हें ईज़बिल ने क़त्ल किया है।
  rug-rug: Kaqu huara pania agoi sa vetu te Ehabi, sa mua palabatu, pude Maqu va kilasia
    Rau se Zezibelo sapu va matedi sari na Qua poropita meke ari kaiqa Qua nabulu
    pule.
  gaz-gaz: Ati mana gooftaa keetii mana Ahaab balleessuu qabda; anis dhiiga garboota
    koo raajotaatii fi dhiiga garboota Waaqayyoo kanneen Iizaabel dhangalaafte hunda
    haaloo nan baasa.
  fra-LSG: Tu frapperas la maison d’Achab, ton maître, et je vengerai sur Jézabel
    le sang de mes serviteurs les prophètes et le sang de tous les serviteurs de l’Éternel.
  yal-yal: I Axabi a denbayaan faxama nɛn, i kanna. N na n ma walikɛne, n ma nabine
    wunla ɲɔxɔma nɛn Yesabele ra, e nun Alatalaa walikɛne birin wunla.
  haw-1868: A e pepehi aku oe i ko ka hale o Ahaba kou haku, i hoopai aku ai au i
    ko koko o ka'u poe kauwa, o na kaula, a me ke koko o na kauwa a pau a Iehova ma
    ka lima o Iezebela.
  arb-NAV: فَتَقْضِي عَلَى بَيْتِ آخْابَ سَيِّدِكَ وَتَنْتَقِمُ لِدِمَاءِ عَبِيدِي
    الأَنْبِيَاءِ وَدِمَاءِ جَمِيعِ أَتْقِيَاءِ الرَّبِّ مِنْ إِيزَابِل،
  ewe-ewe: Ele be nàtsrɔ̃ Ahab ƒe ƒometɔwo eye nàbia nye nyagblɔɖilawo kple ame siwo
    Yezebel wu la ƒe hlɔ̃.
  eng-LEE: And thou shalt smite the house of Achab thy master, that I may avenge the
    blood of my servants the prophets, and the blood of all the servants of the Lord,
    at the hand of Izebel.
  asm-FB: তোমাৰ প্ৰভু আহাবৰ বংশক তুমি বিনষ্ট কৰিবা। ঈজেবলৰ হাতেৰে মোৰ দাসবোৰৰ অর্থাৎ
    ভাববাদীসকলৰ আৰু যিহোৱাৰ আন সকলো দাসবোৰৰ যি ৰক্তপাত কৰা হ’ল, তাৰ প্ৰতিশোধ মই যেন
    লব পাৰোঁ।
  sus-A: عِ قَمَ عِ شَ مَنفّ عَكَبُ بْنسْي سْنتْدٍ، عَلَكٌ ﭑ مَ نَمِحْنمّيٍ نُن ﭑ
    مَ كٌنيِيٍ فبٍ شَ حْشْ.
  fra-SBL: Tu dois frapper la maison de ton maître Achab, afin que je venge le sang
    de mes serviteurs les prophètes, et le sang de tous les serviteurs de l'Éternel,
    de la main de Jézabel.
  hbo-hbo: וְהִ֨כִּיתָ֔ה אֶת־בֵּ֥ית אַחְאָ֖ב אֲדֹנֶ֑יךָ וְנִקַּמְתִּ֞י דְּמֵ֣י ׀ עֲבָדַ֣י
    הַנְּבִיאִ֗ים וּדְמֵ֛י כָּל־עַבְדֵ֥י יְהוָ֖ה מִיַּ֥ד אִיזָֽבֶל׃
  piu-2006: '@see-verse:2KI.009.006'
  kik-kik: Wee-rĩ, nĩũkaniina nyũmba ya Ahabu mwathi waku nĩgeetha ndĩĩrĩhĩrie thakame
    ya anabii ndungata ciakwa, na thakame ya ndungata cia Jehova ciothe ĩrĩa yaitirwo
    nĩ Jezebeli.
  fra-NCL: Tu frapperas la maison d’Achab, ton maître, et je vengerai sur Jézabel
    le sang de mes serviteurs les prophètes et le sang de tous les serviteurs de Yahweh.
  cek-AK: Ka tamna tahmaanawk humhaih, Sithaw ih tahmaanawk athii palonghaih atho
    Jezebel khaeah lu ka lak thai hanah, na angraeng Ahab ih imthung takoh to na hum
    tih.
  cuk-cuk: Be-dummad-Acab-e-wagan, bela be obelogoed. An deyobi, an-maigan an-gayaburba-barsogmalad,
    Jezabelʼse, ablis-ariosad buged an imako. Degi, bela an-maigan-abe-milesad, buged
    an imakoed.
  uig-CYR: Сән өз ғоҗаң Аһабниң җәмәтини йоқитисән; чүнки өз қуллирим пәйғәмбәрләрниң
    қени үчүн вә Пәрвәрдигарниң һәммә қуллириниң қени үчүн Йизәбәлдин интиқам алай.
  tel-2017: నా సేవకులైన ప్రవక్తలనూ, యెహోవా ఇతర సేవకులనూ యెజెబెలు చంపించింది. వారు
    కార్చిన రక్తానికి నేను ప్రతీకారం తీర్చుకునేలా నీవు నీ రాజు అయిన అహాబు కుటుంబాన్ని
    అంతం చేయాలి.
  hat-BSA: Ou gen pou frape lakay Achab, mèt ou a, pou Mwen kapab fè revandikasyon
    san a sèvitè mwen yo, pwofèt yo ak san a tout sèvitè SENYÈ yo, pa men Jézabel.
  kos-kos: Kom in tuh uniya tokosra, leum lom, wen natul Ahab, tuh nga in ku in folokin
    nu sel Jezebel ke akmas lal nu sin mwet palu luk oayapa mwet kulansap luk saya.
  hbo-WLC: וְהִ֨כִּיתָ֔ה אֶת־בֵּ֥ית אַחְאָ֖ב אֲדֹנֶ֑יךָ וְנִקַּמְתִּ֞י דְּמֵ֣י ׀ עֲבָדַ֣י
    הַנְּבִיאִ֗ים וּדְמֵ֛י כָּל־עַבְדֵ֥י יְהוָ֖ה מִיַּ֥ד אִיזָֽבֶל׃
  ibo-ibo: Ị ga-ekpochapụ ezinaụlọ Ehab, nna gị ukwu, aga m esi otu a bọtara onwe
    m ọbọ, nʼihi ọbara ndị ohu m, bụ ndị amụma na ọbara ndị ozi Onyenwe anyị niile
    Jezebel wufuru.
  ory-ory: ପୁଣି ଆମ୍ଭେ ଯେପରି ଈଷେବଲ୍‍ ହସ୍ତରୁ ଆମ୍ଭ ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣଙ୍କ ରକ୍ତର ଓ ସଦାପ୍ରଭୁଙ୍କ
    ଦାସସମୂହର ରକ୍ତର ପରିଶୋଧ ନେବୁ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣା ପ୍ରଭୁ ଆହାବର ବଂଶକୁ ଆଘାତ କରିବ।
  chk-chk: Kopwe niela chon leimwen Ahap om we samol, pwe ngang üpwe ngeni Isipel
    chappen an niela nei kewe soufos, pwal chappen an niela nei kewe chon angang meinisin.
  rop-rop: Yu garra kilim yu boswan king, det san blanga King Eiheb, wulijim lagijat
    na ai garra panishim Jesabel, dumaji imbin kilim ola speshalwan mesinja en ola
    najalot wekinmen blanga mi.
  ukr-1871: І вигубиш ти дом Ахабів, пана твого, щоб я помстився за кров слуг моїх,
    пророків, і за кров усїх рабів Господнїх (погибших) із руки Езабелиної;
  deu-1951: Und du sollst das Haus Ahabs, deines Herrn, erschlagen; so will ich das
    Blut der Propheten, meiner Knechte, und das Blut aller Knechte des HERRN an Isebel
    rächen.
  eng-JPS: And thou shalt smite the house of Ahab thy master, that I may avenge the
    blood of My servants the prophets, and the blood of all the servants of the LORD,
    at the hand of Jezebel.
  srp-1865: I pobij dom Ahava gospodara svojega, jer hoæu da pokajem krv sluga svojih
    proroka, i krv svijeh sluga Gospodnjijeh od ruke Jezaveljine.
  lug-lug: Olizikiriza ennyumba ya Akabu mukama wo, nga mpalana eggwanga olw’omusaayi
    gw’abaddu ba Mukama bonna, Yezeberi gwe yayiwa.
  heb-heb: והכיתה את בית אחאב אדניך ונקמתי דמי עבדי הנביאים ודמי כל עבדי יהוה מיד
    איזבל׃
  ben-IRV: তুমি তোমার মনিব আহাবের বংশকে ধ্বংস করবে এবং আমি আমার ভাববাদীদের রক্তের
    প্রতিশোধ ও সদাপ্রভুর সব দাসদের রক্তের প্রতিশোধ ঈষেবলের হাত থেকে নেব।
  pan-pan: ਤੂੰ ਆਪਣੇ ਸੁਆਮੀ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਨੂੰ ਮਾਰ ਸੁੱਟੀਂ ਤਾਂ ਕਿ ਮੈਂ ਆਪਣੇ ਦਾਸ ਨਬੀਆਂ ਦੇ
    ਲਹੂ ਦਾ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਸਭ ਦਾਸਾਂ ਦੇ ਲਹੂ ਦਾ ਬਦਲਾ ਈਜ਼ਬਲ ਦੇ ਹੱਥੋਂ ਲਵਾਂ।
  mya-JVB: ငါ့ ကျွန် ပရောဖက် တို့ကိုသတ် သောအပြစ် ၊ ထာဝရဘုရား ၏ ပရောဖက်အပေါင်း ကိုသတ်
    သော အပြစ် အလျောက် ၊ ယေဇဗေလ ၌ ငါဒဏ် ပေးမည် အကြောင်း၊ သင်သည် သင့် သခင် အာဟပ် အမျိုး
    ကို လုပ်ကြံ ရမည်
  tbg-tbg: Are nora vaiinti Ahaapira anku vika ekaa aru taiqa kaane. Are mintiraqe
    te Kuini Jesebelira nai qora kaiqa kaara vira qoraiqama amitarerave. Viva ti paropetivata,
    ti kaiqa vaiinti vonavuvata, arukai nahentivave.
  hmo-hmo: Oiemu biaguna Ahaba ena bese taudia do oi alaia mase. Unai dekena amo egu
    hesiai taudia, peroveta taudia, bona egu hesiai taudia haida, Iesebele ese ia
    hamasea taudia, edia rara ena davana Iesebele dekena amo do lau abia.
  urd-urd: इसलिए तू अपने मालिक अख़ीअब के घराने को मार डालना, ताकि मैं अपने बन्दों,
    नबियों के ख़ून का और ख़ुदावन्द के सब बन्दों के ख़ून का इन्तिक़ाम ईज़बिल के हाथ
    से लूँ।
  rus-SYN: и ты истребишь дом Ахава, господина твоего, чтобы Мне отмстить за кровь
    рабов Моих пророков и за кровь всех рабов Господних, павших от руки Иезавели;
  bqc-SIM: Ní Ahabu bɛdeↄ dɛdɛ, Dii i a zↄ̀blena ãnabiↄ tↄsinɛ́ ń a zↄ̀blena pↄ́
    Zezabɛli ń dɛ́ↄ píi.
  tcz-CHONGTHU: “Nangin napupa insung mite nasuhmang ding hitia chu keiman Jezebel
    in kathemgao hole Pakai sohte athagam na phu chu kalah ding ahi,” ati.
  mar-mar: तुमचा राजा अहाब याच्या घराण्याचा तू संहार करावास. अशा तऱ्हेने मी माझे सेवक,
    संदेष्टे, परमेश्वराचे सर्व सेवक यांच्या वधाचा सूड घेऊन ईजबेलला शासन करणार आहे.
  qub-qub: Gammi ushajpaj wañuchir illgächinquipaj patrunniqui Acab famillyata. Chaynöpami
    llapan profëtäcunata, sirbimajcunata Jezabel wañuchishanpita ayñita cutichinquipaj.
  bqp-bqp: Ǹ Ahabu bedenↄ dɛdɛ, Dikiri ni a zↄ̀bleri annabinↄ fĩna boḿma kũ a zↄ̀bleri
    kũ Yɛzɛbɛli ń dɛ́nↄ ń pínki.
  hat-hat: Ou pral touye tout fanmi Akab, mèt ou a. Se konsa mwen pral peni Jezabèl
    pou touye li te touye pwofèt mwen yo ak tout lòt sèvitè m' yo.
  eng-BSB: And you are to strike down the house of your master Ahab, so that I may
    avenge the blood of My servants the prophets and the blood of all the servants
    of the LORD shed by the hand of Jezebel.
  eng-WEBPB: You must strike your master Ahab’s house, that I may avenge the blood
    of my servants the prophets, and the blood of all the servants of the LORD, at
    the hand of Jezebel.
  kbq-kbq: Hanki kva neka'a Ahapu nagara maka zamahe vagaro. E'inama hananana, Jesebeli'ma
    ko'ma Nagri kasnampa vahe'ene eri'za vahe'ma zamahe fri'nea kora kumitera, Nagra
    nona huzmantegahue.
  nhe-BL: Monequi tiquintlamimictis nochi iteixmatcahua Acab tlen hasta ama eliyaya
    moteco. Huan queja nopa tiquincuepilis pampa Jezabel quitoyajqui inieso nochi
    notiocamanalojcahua huan notlatequipanojcahua.
  bus-bus: Ǹ Ahabu bɛdeenↄ dɛdɛ, Dii é a zↄ̀bleri annabinↄ gɛ̃ɛ boḿma kↄ̃n a zↄ̀bleri
    kɛ̀ Yɛzɛbɛli ń dɛ́nↄ ń píngi.
  gub-BL: — Ezuka neruwihawete Zoràw Akaw ta'yr nehe. Nezewe mehe azepyk putar Zezamew
    rehe ihe nehe. Ta'e uzuka heze'eg imume'u har a'e wà xe. Uzuka heremiruze'eg tetea'u
    a'e wà no xe.
  eng-DRA: And thou shalt cut off the house of Achab thy master, and I will revenge
    the blood of my servants the prophets, and the blood of all the servants of the
    Lord at the hand of Jezabel.
