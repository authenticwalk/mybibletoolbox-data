verse: 2KI.009.035
translations:
  mal-C: എന്നാൽ അവളെ മറവുചെയ്യുന്നതിനായി ചെന്നപ്പോൾ അവളുടെ തലയോടും പാദങ്ങളും കൈപ്പത്തികളുമല്ലാതെ
    മറ്റൊന്നും അവർ കണ്ടില്ല.
  deu-TKW: Als sie aber hingingen, sie zu bestatten, fanden sie nichts von ihr, als
    den Schädel und die Füße und die flachen Hände.
  lin-lin: Kasi tango babimaki mpo na kokunda ye, bakutaki kaka mokuwa ya moto na
    ye, makolo mpe matandu ya maboko na ye.
  eng-LSV: And they go to bury her, and have not found [anything] of her except the
    skull, and the feet, and the palms of the hands.
  eng-GNV: And they went to burie her, but they foud no more of her, then the skull
    and the feete, and the palmes of her handes.
  eng-WEBSTER: 'And they went to bury her: but they found no more of her than the
    skull, and the feet, and the palms of her hands.'
  nhw-BL: Pero quema yajque quitlalpachotij, san quipantijque itzoncacahuayo, iicxihua
    huan imax.
  swh-ONEN: Lakini walipotoka kwenda kumzika, hawakukuta kitu chochote isipokuwa fuvu
    la kichwa, miguu yake na mikono.
  bba-bba: Ye bɑ dɑ, yerɑ bɑ deemɑ win wii koko kɑ win nɑɑsu kɑ nɔm tɑrɑnu tɔnɑwɑ
    nu wɑ̃ɑ mi, mɑ bɑ nu suɑ bɑ sikuɑ.
  eng-KJVCPB: 'And they went to bury her: but they found no more of her than the skull,
    and the feet, and the palms of her hands.'
  luo-luo: To kane gidhi yike onge gima negiyudo makmana hanga wiye, tiendene gi lwetene.
  meu-meu: A idia ese igurina ela negana ai na ḡau ta asie davaria, kwarana koukouna
    bona aena bona imana palapaladia mo.
  npi-ULB: तिनलाई गाड्न तिनीहरू गए तर तिनीहरूले तिनको खप्पर, खुट्टा र हत्केलाबाहेक
    केही भेट्टाएनन् ।
  yor-yor: Ṣùgbọ́n nígbà tí wọ́n jáde lọ láti lọ sin ín, wọn kò rí nǹkan kan àyàfi
    agbárí i rẹ̀, ẹsẹ̀ rẹ̀ méjèèjì àti ọwọ́ rẹ̀ méjèèjì.
  emp-NTPO: Baribʌrʌ joud̶i carea wãsid̶ad̶e ab̶abe dji boroda, dji jʌwada, dji jĩrũ
    sid̶a unusid̶aa.
  pes-OPCB: ولی وقتی خدمتگزاران برای دفن ایزابل رفتند، فقط کاسهٔ سر و استخوانهای دستها
    و پاهای او را پیدا کردند.
  tgl-ULB: Pumunta sila para ilibing siya, pero wala na ang natagpuan sa kaniya kundi
    bungo na lamang, ang mga paa, at ang mga palad ng kaniyang kamay.
  hui-hui: Ani laya handala ibunaga tingini mo hora hole tagira pene. Ani puwa handalu
    hemiria ibunaga tingini mbira nawi haguane kuni gi ge kuniru hangu ona ibira hearia
    hendene.
  mya-mya: သို့​ရာ​တွင်​သူ့​အား​သင်္ဂြိုဟ်​ရန်​သွား​ကြ​သော သူ​တို့​သည် သူ​၏​ဦး​ခွံ၊
    လက်​ရိုး၊ ခြေ​ရိုး​မျှ​ကို သာ​တွေ့​ရှိ​ရ​ကြ​သ​ဖြင့်၊-
  bod-N: དེ་དག་ཁོ་མོ་དུར་འཇུག་བྱེད་དུ་སོང་ཡང་། ཁོ་མོའི་ཐོད་སྐོགས་དང་། རྐང་པ་དང་། ལག་མཐིལ་བཅས་མ་གཏོགས་གཞན་ཅི་ཡང་མ་རྙེད་དོ།
    །
  sna-sna: Asi vakati vaenda kundomuviga, havana chavakawana kunze kwedehenya rake,
    tsoka dzake namaoko ake chete.
  spa-BLM: Fueron a enterrarla, pero no encontraron de ella más que el cráneo, los
    pies y las palmas de las manos.
  cac-cac: Ayic ix b'at eb' vin̈ smuc snivanil ix yalani, ix yilan eb' vin̈ to axon̈ej
    sb'aquil sjolom ix, yoc ix yed' sc'ab' ix ayeq'ui.
  swh-ULB: Wakaenda kumzika, lakini hawakumkuta ila fuvu, miguu, na viganga vya mikono
    yake.
  bel-bel: І пайшлі хаваць яе, і не знайшлі ад яе нічога, апрача чэрапа, і ног, і
    кісьцяў рук.
  deu-ELBBK: Und sie gingen hin, um sie zu begraben; aber sie fanden nichts mehr von
    ihr, als nur den Schädel und die Füße und die Hände.
  mbb-OT: Piru hein egkuwaan dan en is lawa zin su idleveng dan, ne wazè en nesamà
    gawas te ulu, menge paa, wey menge velad.
  mal-2015: അവർ അവളെ അടക്കം ചെയ്‌വാൻ ചെന്നാറെ അവളുടെ തലമണ്ടയും കാലുകളും കൈപ്പത്തികളും
    അല്ലാതെ മറ്റൊന്നും കണ്ടില്ല.
  rmc-rmc: Ale sar o murša gele avri, hoj la te parunen, arakhle ode ča lakri lebka,
    o pindre the o vasta.
  pes-OPV: اماچون برای دفن کردنش رفتند، جز کاسه سر وپایها و کفهای دست، چیزی از او
    نیافتند.
  ron-1924: С-ау дус с-о ынгроапе, дар н-ау гэсит дин еа декыт цяста капулуй, пичоареле
    ши палмеле мынилор.
  ben-OBCV: কিন্তু যখন তারা তাকে কবর দিতে গেল, তখন তারা তার মাথার খুলি, তার পা ও হাত
    ছাড়া আর কিছুই খুঁজে পায়নি।
  som-som: Oo iyana waxay u tageen inay iyadii soo aasaan, laakiinse waxba kama ay
    helin dhaladii iyo cagihii iyo calaacalihii gacmaheeda mooyaane.
  lat-VUC: Cumque issent ut sepelirent eam, non invenerunt nisi calvariam, et pedes,
    et summas manus.
  eng-ASVBT: And they went to bury her; but they found no more of her than the skull,
    and the feet, and the palms of her hands.
  ita-1885: Essi adunque andarono per sotterrarla; ma non vi trovarono altro che il
    teschio, e i piedi, e le palme delle mani.
  eng-LXXUP: And they went to bury her; but they found nothing of her but the skull,
    and the feet, and the palms of her hands.
  eng-ULB: They went to bury her, but they found no more of her than the skull, the
    feet, and the palms of her hands.
  spa-VBL: Salieron a enterrarla pero sólo encontraron su cráneo, sus pies y sus manos.
  fra-_FOB: Ils y allèrent donc pour l'ensevelir; mais ils ne trouvèrent d'elle que
    le crâne, les pieds et les paumes des mains.
  mal-mal: അവർ അവളെ അടക്കം ചെയ്യുവാൻ ചെന്നപ്പോൾ അവളുടെ തലയോട്ടിയും കാലുകളും കൈപ്പത്തികളും
    അല്ലാതെ മറ്റൊന്നും കണ്ടില്ല.
  urd-GVR: Lekin jab mulāzim use dafn karne ke lie bāhar nikle to dekhā ki sirf us
    kī khopaṛī, hāth aur pāṅw bāqī rah gae haiṅ.
  suz-BL: मिनु मुरपुकी मेको कली थिम्‍चा कली उइ ब्रुम्‍मा बाक्‍त। तन्‍न मेकेर आ पिया,
    गुइ नु खोइल ङा लाक्‍शा अरु मारेइ मथिदमे बाक्‍त।
  ita-1927: Andaron dunque per sotterrarla, ma non trovarono di lei altro che il cranio,
    i piedi e le palme delle mani.
  ckb-ckb: بەڵام کاتێک چوون بینێژن، جگە لە کەللەسەری و پێیەکانی و لەپی دەستی هیچی
    دیکەیان نەدۆزییەوە.
  eng-BBE: And they went out to put her body into the earth, but nothing of her was
    to be seen, only the bones of her head, and her feet, and parts of her hands.
  kan-OKCV: ಅವರು ಅವಳನ್ನು ಹೂಳಿಡಲು ಹೋದಾಗ, ಅವಳ ತಲೆ ಬುರುಡೆಯೂ, ಕಾಲುಗಳೂ, ಅಂಗೈಗಳೂ ಹೊರತು ಮತ್ತೇನೂ
    ಕಾಣಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಅವರು ತಿರುಗಿಬಂದು ಅವನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: அவர்கள் அவளை அடக்கம்செய்யப்போகிறபோது, அவளுடைய தலையோட்டையும் கால்களையும்
    உள்ளங்கைகளையும் தவிர வேறொன்றையும் காணவில்லை.
  spa-RV-1909: Empero cuando fueron para sepultarla, no hallaron de ella más que la
    calavera, y los pies, y las palmas de las manos.
  ron-BTF: Și au mers să o îngroape; dar nu au mai găsit din ea decât craniul și labele
    picioarelor și palmele mâinilor ei.
  eng-WEBP: They went to bury her, but they found no more of her than the skull, the
    feet, and the palms of her hands.
  eng-FBV: They went out to bury her but all they found were her skull, her feet,
    and her hands.
  nld-1939: Maar toen men heenging, om haar te begraven, vond men niets meer van haar
    dan de schedel, de voeten en de handen.
  nch-BL: Pero quema yajque quitalpachotij, san quipantijque itzoncacahuayo, iicxi
    huan imax.
  vie-1934: Vậy, các tôi tớ đi đặng chôn nàng; nhưng chúng chỉ còn thấy cái sọ, hai
    chân, và lòng bàn tay nàng mà thôi.
  hin-CV: वे उसे गाड़ने के उद्देश्य से जब उसे उठाने गए, उन्होंने पाया कि वहां सिर्फ
    उसकी खोपड़ी, पैर और उसके हाथों की हथेलियां ही बची थी.
  spa-BES: Salieron para sepultarla, no se veía nada de ella, solo los huesos de su
    cabeza, sus pies y partes de sus manos.
  tdx-tdx: Aa ie nimb’ eo handeveñe aze, tsy nanjo naho tsy i haran-doha’ey naho o
    tombo’eo naho o lela-pità’eo,
  tha-KJV: แต่​เมื่อเขาจะไปฝังศพพระนาง เขาก็พบแต่กะโหลกพระเศียร พระบาทและฝ่าพระหัตถ์ของพระนาง
  por-BR-2018: Porém quando foram para sepultá-la, não acharam dela mais que o crânio,
    e os pés, e as palmas das mãos.
  deu-ELO: Und sie gingen hin, um sie zu begraben; aber sie fanden nichts mehr von
    ihr, als nur den Schädel und die Füße und die Hände.
  eng-WYC-2018: And when they had gone to bury her, they found not of her, no but
    the skull, and the feet, and the ends of her hands;
  epo-epo: Kaj oni iris, por enterigi ŝin, sed oni trovis nenion de ŝi krom la kranio,
    la piedoj, kaj la manplatoj.
  uig-PIN: Lekin ular uni dǝpnǝ ⱪiliwetǝyli dǝp beriwidi, uning bax sɵngiki, ayaƣliri
    wǝ ⱪolining alⱪinidin baxⱪa ⱨeq yerini tapalmidi.
  beo-beo: 'Be dunu da e uli dogomusa: asili, ea dialuma gasa amola ea lobo gasa amola
    emo gasa amo fawane diafulubi ba:i.'
  tpi-OTNT: Orait ol i go ausait bilong kisim bodi na planim. Tasol ol i no lukim
    bodi bilong en i stap. Nogat. Ol i lukim tasol bun bilong het na han na lek.
  hau-SA: Amma sa’ad da suka je don su binne ta, ba su sami kome ba sai ƙoƙon kanta,
    ƙafafunta da kuma hannuwanta.
  uig-LAT: Lékin ular uni depne qiliwéteyli dep bériwidi, uning bash söngiki, ayaghliri
    we qolining alqinidin bashqa héch yérini tapalmidi.
  nde-nde: Kodwa bathe sebethi bayathatha isidumbu bathola sekusele ikhanda lenyawo
    lezandla kuphela.
  ton-ton: 'Pea naʻa nau ʻalu atu ke fai hono tanu: ka naʻe ʻikai te nau ʻilo hano
    potu ka ko hono ʻulupoko pe, mo e foʻi vaʻe, pea mo e ʻaofi nima.'
  ces-1613: Protož odšedše, aby ji pochovali, nenalezli z ní než leb a nohy a dlaně
    rukou.
  eng-WMB: They went to bury her, but they found no more of her than the skull, the
    feet, and the palms of her hands.
  tam-TCV: ஆனால் அவளை அடக்கம்பண்ணுவதற்குப் போனபோது அவளுடைய மண்டையோட்டையும், கால்களையும்,
    கைகளையும் தவிர வேறெதையும் காணவில்லை.
  ceb-ULB: Milakaw sila aron paglubong kaniya, apan wala na silay nakita kaniya gawas
    sa iyang bagulbagol, mga tiil, ug mga palad sa iyang mga kamot.
  pol-UBG: Poszli, aby ją pogrzebać, lecz nie znaleźli z niej nic poza czaszką, stopami
    i dłońmi.
  urd-GVU: لیکن جب ملازم اُسے دفن کرنے کے لئے باہر نکلے تو دیکھا کہ صرف اُس کی کھوپڑی،
    ہاتھ اور پاؤں باقی رہ گئے ہیں۔
  deu-1912: Da sie aber hingingen, sie zu begraben, fanden sie nichts von ihr denn
    den Schädel und die Füße und ihre flachen Hände.
  kan-2017: ಸೇವಕರು ಶವವನ್ನು ಸಮಾಧಿಮಾಡುವುದಕ್ಕಾಗಿ ಹೋದರು. ಆದರೆ ಅವರಿಗೆ ಆಕೆಯ ತಲೆಬುರುಡೆ, ಕೈಕಾಲುಗಳ
    ಹೊರತಾಗಿ ಬೇರೇನೂ ಸಿಕ್ಕಲಿಲ್ಲ.
  yap-yap: Machane fapi pumo’on nranod nga wean ni ngar k’eyaged fare pin e kemus
    ni lo’ u lolugen nge yilen i rifrifen pa’ nge rifrifen ay e ra piri’egged.
  hlt-MCSB: Jezebel te up ham cet uh dae amah te hmuh uh voel pawh. A luhong, a kho
    neh a kut dongkah kutbom dawk ana om.
  mdy-ETH: ዒዞ ዱኡካኒ ዴንዴ ዓሳ ጋዓንቴ ቶኦኮ ሜጌፆማና ቶኮንታ ኩጮንታ ሜጌፆፓ ዓታዛ ሜሌ ባኣዚ ዴንቂባኣሴ፤
  twi-ASANTE: Nanso, wɔkɔɔ sɛ wɔrekɔsie no no, ne tikwankoraa, ne nan ne ne nsa nko
    ara na wɔhunuiɛ.
  eng-WEBU: They went to bury her, but they found no more of her than the skull, the
    feet, and the palms of her hands.
  wal-wal: SHin eti o mooganau biiddi, iyyo guuggiyaappe, tohotuppenne kushetuppe
    attin, harabaa demmibookkona.
  spa-PDDPT: Fueron a sepultarla, pero no encontraron de ella sino la calavera, los
    pies, y las palmas de las manos.
  gun-gun: Ha'e ramo oje'oi okuapy onhono porã aguã. Ha'e rami teĩ hetekue ma ndojouvei
    inhakãgue e'ỹ vy, ha'e gui ipykue ha'e ipokue anho'i.
  ilo-ULB: Napanda intabon isuna ngem ti laeng banga-bangana, dagiti saka ken dakulapna
    ti nakitada.
  kpg-kpg: Nia daane ala ne hula belee danu a mee, digi gidee ginaadou a mee, go di
    hanga ibu la hua o di libogo mo nia iwi o nia lima mo nia wae o maa ala i golo.
  uig-ARA: لېكىن ئۇلار ئۇنى دەپنە قىلىۋېتەيلى دەپ بېرىۋىدى، ئۇنىڭ باش سۆڭىكى، ئاياغلىرى
    ۋە قولىنىڭ ئالقىنىدىن باشقا ھېچ يېرىنى تاپالمىدى.
  sus-sus: E naxa siga, kɔnɔ a fure sese mu nu luxi naa fa, fo a xunkonkota, a sanyie,
    nun a bɛlɛxɛe.
  pon-2006: Ahpw ohl ako me kolahng sarepedi diarada me tihn moange oh tihn neh oh
    peh kante me luhwehdi sang ni paliwereo.
  ksd-ksd: Ma ba dia ga vana upi diat a punang ia, dia ga na tadav uka ra lorina,
    ma ra ura kauna, ma ra ura lapar a limana.
  tur-YTC: Onu gömmeye gittiler, ama kafatasından, ayaklarından ve ellerinin avuçlarından
    başka bir şey bulamadılar.
  grc-BRENT: Καὶ ἐπορεύθησαν θάψαι αὐτὴν, καὶ οὐχ εὗρον ἐν αὐτῇ ἄλλο τι ἢ τὸ κρανίον
    καὶ οἱ πόδες καὶ τὰ ἴχνη τῶν χειρῶν.
  ind-AYT: Mereka pergi untuk menguburkan mayatnya, tetapi mereka tidak menemukannya,
    melainkan hanya kepala, kedua kaki, dan telapak tangannya.
  nya-nya: Koma atapita kuti akamuyike mʼmanda, sanapeze kanthu kupatula chibade cha
    mutu wokha, mapazi ake ndi manja ake.
  hrv-hrv: I odoše da je sahrane, ali ne nađoše ništa od nje, osim lubanje, nogu i
    ruku.
  mps-mps: Tama augwaligo buluba pelama, tama te wego tigi siyu, pubulainu yali. Tiali
    goli, augwaligo te wego tigi munalubo sube, menio. Augwaligo te suali, te tobolu
    dili dali, te nogo sawali dili badi, te sągą sawale dili badi elama munalubo
    suali.
  tpi-tpi: Orait ol i go ausait bilong kisim bodi na planim. Tasol ol i no lukim bodi
    bilong en i stap. Nogat. Ol i lukim tasol bun bilong het na han na lek.
  dan-1931: Men da de gik ud for at jorde hende, fandt de ikke andet af hende end
    Hjerneskallen, Fødderne og Hænderne.
  vie-OVCB: Nhưng những người được sai đi chôn Giê-sa-bên chỉ thấy cái sọ, hai chân
    và hai bàn tay nằm đó.
  guj-2017: તેઓ તેને દફનાવવા ગયા, પણ તેની ખોપરી, પગ તથા હથેળીઓ સિવાય બીજું કંઈ તેમને
    મળ્યું નહિ.
  pon-2006A: Ahpw ohl ako me kolahng sarepedi diarada me tihn moange oh tihn neh oh
    peh kante me luhwehdi sang ni paliwereo.
  por-BRBSL: Eles foram enterrá-la, mas não encontraram mais dela do que o crânio,
    os pés e as palmas das mãos dela.
  cth-cth: Pakawp hanlah a cei navah, lû hru hoi a khokcareinaw hoi a kutcareinaw
    laipalah teh pâphawng hoeh toe.
  twi-twi: Nanso wɔkɔɔ sɛ wɔrekosie no no, ne ti ne nan ne ne nsa nko ara na wohui.
  hlt-hlt: Jezebel te up ham cet uh dae amah te hmuh uh voel pawh. A luhong, a kho
    neh a kut dongkah kutbom dawk ana om.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ kɛ bo ò tùótɛ́ kɛ́kũnnɛ́, kɛ́sɔ̃́ntɛ́ kuyukɔ̃́ṹ nɛ̀ sinɑɑ̀cɛ̀i
    nɛ̀ sinɔu mɑ́ɑ̀.
  msy-2020: Ezɨ me an kuam inigha mozim darɨghasa azenan ghu. Egha me an kuam burima,
    a itir puvatɨ. Me an dapanir agharim ko dagarimning ko dafarir beramningra gari.
  dop-dop: Pɑ lɩɩwɑ Sesɑpɛɛlɩ pim, ɩlɛnɑ pɑ́ mɑɣɑnɑ nyʋmpɔɣɔlɑɣɑ nɑ ntɑntɑkǝŋ nɑ nɔntɑɑlǝŋ
    tike.
  azb-azb: Onlar İzeveli basdırmaq üçün getdilər. Ancaq onun kəlləsindən, ayaqlarından
    və ovuclarından başqa heç nə tapmadılar.
  eng-DBY: And they went to bury her; but they found no more of her than the skull,
    and the feet, and the palms of the hands.
  hin-2017: जब वे उसे मिट्टी देने गए, तब उसकी खोपड़ी पाँवों और हथेलियों को छोड़कर
    उसका और कुछ न पाया।
  wol-KYG: Ba ñu demee, di ko suuli nag, fekkuñu dara ca moom lu moy kaaŋ ma doŋŋ
    ak ndëgguy tànk yaak cati loxo ya.
  eng-YLT: And they go to bury her, and have not found of her except the skull, and
    the feet, and the palms of the hands.
  eng-WYC-2017: And when they had gone to bury her, they found not of her, no but
    the skull, and the feet, and the ends of her hands;
  eng-WMBB: They went to bury her, but they found no more of her than the skull, the
    feet, and the palms of her hands.
  urd-GVH: लेकिन जब मुलाज़िम उसे दफ़न करने के लिए बाहर निकले तो देखा कि सिर्फ़ उस
    की खोपड़ी, हाथ और पाँव बाक़ी रह गए हैं।
  rug-rug: Ba sari na tie pu vura la pude pomunia si lopu dogoria keke vasi tinina,
    ba na herahera batuna mo, meke sari na susuri kakarutu limana na susuri petapetala
    nenena.
  gaz-gaz: Isaan garuu yeroo ishee awwaaluuf gad baʼanitti buqqee mataa ishee, harkaa
    fi miilla ishee malee waan tokko illee hin argine.
  fra-LSG: Ils allèrent pour l’enterrer; mais ils ne trouvèrent d’elle que le crâne,
    les pieds et les paumes des mains.
  yal-yal: E siga a maluxundeni, koni e a xun xɔnna nun a sanne nun a yii kuine nan
    tun to.
  haw-1868: A hele aku la lakou e kanu ia ia, aole i loaa ia lakou kekahi mea ona,
    o ka puniu wale no, a me na wawae, a me na poho lima.
  arb-NAV: وَعِنْدَمَا خَرَجُوا لِيَدْفِنُوهَا لَمْ يَجِدُوا مِنْ أَشْلائِهَا سِوَى
    الْجُمْجُمَةِ وَالرِّجْلَيْنِ وَكَفَّيِ الْيَدَيْنِ،
  ewe-ewe: Esi woyi be yewoaɖii la, eƒe taƒu kple eƒe afɔwo kple eƒe asiwo ko wokpɔ.
  eng-LEE: 'And they went to bury her: but they found nothing of her but the skull,
    and the feet, and the palms of the hands.'
  gvn-gvn: '@see-verse:2KI.009.034'
  asm-FB: লোকসকলে যেতিয়া ঈজেবলক মৈদাম দিবৰ কাৰণে ওলাই গ’ল, তেতিয়া মূৰৰ লাউখোলা,
    ভৰি আৰু হাতৰ বাহিৰে তেওঁৰ একোকে নাপালে।
  sus-A: عٍ نَشَ سِفَ، كْنْ عَ قُرٍ سٍسٍ مُ نُ لُشِ نَا قَ، قٌ عَ شُنكٌنكٌتَ، عَ سَنيِيٍ،
    نُن عَ بّلّشّيٍ.
  fra-SBL: Ils allèrent l`enterrer, mais ils ne trouvèrent d`elle que le crâne, les
    pieds et les paumes des mains.
  hbo-hbo: וַיֵּלְכ֖וּ לְקָבְרָ֑הּ וְלֹא־מָ֣צְאוּ בָ֗הּ כִּ֧י אִם־הַגֻּלְגֹּ֛לֶת וְהָרַגְלַ֖יִם
    וְכַפֹּ֥ות הַיָּדָֽיִם׃
  piu-2006: '@see-verse:2KI.009.034'
  kik-kik: No rĩrĩa maathiire nja makamũthike, matiakorire kĩndũ o na kĩmwe kĩa mwĩrĩ
    wake, tiga o ihĩndĩ rĩa mũtwe wake, na magũrũ, na moko make.
  fra-NCL: Ils allèrent pour l’enterrer, mais ils ne trouvèrent d’elle que le crâne,
    les pieds et les paumes de ses mains.
  cek-AK: Nihcae mah nongpata ih qok aphum hanah caeh o naah, anih ih luhuh, a khok
    hoi a banpadae khue ni a hnuk o.
  cuk-cuk: Degi, Jezabel-e-mui-digega nadmargu, e-mui amissurmalad, unnila e-nono-gar,
    e-mali-gar, degi, e-sakwa-garbi amismalad.
  uig-CYR: Лекин улар уни дәпнә қиливетәйли дәп беривиди, униң баш сүйиги, аяқлири
    вә қолиниң алқинидин башқа һеч йерини тапалмиди.
  tel-2017: సేవకులు ఆమెని సమాధి చేయడానికి వెళ్ళారు. కానీ వాళ్ళకి ఆమె పుర్రె, కాళ్ళు,
    అరచేతులూ తప్ప ఇంకేమీ కనపడలేదు.
  hat-BSA: Yo te ale antere l, men yo pa t jwenn plis ke zo tèt la, pye yo avèk pla
    men yo.
  kos-kos: Tusruktu mwet ma som in piknilya elos suk manol tuh na sri in ahlunsifal
    ac sri ke paol ac nial mukena pa elos konauk ah.
  hbo-WLC: וַיֵּלְכ֖וּ לְקָבְרָ֑הּ וְלֹא־מָ֣צְאוּ בָ֗הּ כִּ֧י אִם־הַגֻּלְגֹּ֛לֶת וְהָרַגְלַ֖יִם
    וְכַפּ֥וֹת הַיָּדָֽיִם׃
  ibo-ibo: Mgbe ha pụtara ili ya, ọ bụ naanị okpokoro isi ya na ọkpụkpụ ụkwụ ya abụọ,
    na aka ya abụọ ka ha hụrụ. Ha ahụkwaghị anụ ahụ ya.
  ory-ory: ଏଥିରେ ସେମାନେ ତାକୁ କବର ଦେବାକୁ ଗଲେ; ମାତ୍ର ତାହା ମୁଣ୍ଡର ଖପୁରୀ ଓ ପାଦ ଓ ହାତ ପାପୁଲି
    ଛଡ଼ା ଆଉ କିଛି ପାଇଲେ ନାହିଁ
  chk-chk: Nge lupwen ra feila pwe repwe peiaseni, ra chök küna pösökün möküran, chün
    pechen me chün pöün.
  rop-rop: Bat detlot wekinmen hubin go blanga gajim det bodi bin faindim oni ola
    boun blanga im hed, en fut, en im bingga.
  ukr-1871: Як пійшли ж її ховати, не знайшли з неї нїчого, опріч черепа та ніг, та
    долонь із її рук.
  deu-1951: Als sie aber hingingen, sie zu begraben, fanden sie nichts mehr von ihr
    als den Schädel, die Füße und die Handflächen;
  eng-JPS: And they went to bury her; but they found no more of her than the skull,
    and the feet, and the palms of her hands.
  srp-1865: I otidoše da je pogrebu, i ne naðoše od nje ništa do lubanju i stopala
    i šake.
  lug-lug: Naye bwe bagutuukako, tebaalina kye basangawo okuggyako akawanga ke, n’ebigere
    bye, n’ebibatu by’emikono gye.
  heb-heb: וילכו לקברה ולא מצאו בה כי אם הגלגלת והרגלים וכפות הידים׃
  ben-IRV: এতে লোকেরা তাকে কবর দিতে গেল, কিন্তু তার মাথার খুলি, হাত ও পা ছাড়া আর
    কিছুই পেল না।
  pan-pan: ਉਹ ਉਸ ਨੂੰ ਦੱਬਣ ਲਈ ਗਏ ਪਰ ਖੋਪੜੀ, ਪੈਰਾਂ ਅਤੇ ਉਹ ਦੇ ਹੱਥਾਂ ਦੀਆਂ ਹਥੇਲੀਆਂ ਤੋਂ ਬਿਨ੍ਹਾਂ
    ਉਸ ਦਾ ਹੋਰ ਕੁਝ ਵੀ ਨਾ ਮਿਲਿਆ।
  mya-JVB: သင်္ဂြိုဟ် ခြင်းငှါ သွား သောအခါ ၊ ဦးခေါင်းခွံ ၊ ခြေ ဖျား၊ လက်ဝါး တို့ကိုသာ
    တွေ့ သောကြောင့် ၊ တဖန် လာ၍ ကြားလျှောက်ကြ၏
  tbg-tbg: Tumanta ho vika vira vaata vare quntaare ti, vevante tavovaro vira qiata
    vuhaarive, aiqu kauqu kakahive viraqai
  hmo-hmo: To idia be Iesebele guria totona idia lao neganai, gau ta idia davaria
    lasi, kwarana ena koukouna, bona ena aena bona ena imana palapala sibona.
  urd-urd: और वह उसे दफ़्न करने गए, पर सिर और उसके पैर और हथेलियों के सिवा उसका और
    कुछ उनको न मिला।
  rus-SYN: И пошли хоронить ее, и не нашли от нее ничего, кроме черепа, и ног, и кистей
    рук.
  bqc-SIM: Kɛ́ wà gɛ̀ aà sɛ́i wà vĩ, wi pↄe eo, sema aà miwa ń aà gbálaↄ ń
    aà ↄlaↄ bàasio.
  tcz-CHONGTHU: Ahin amaho chu avui ding’a achedoh uleh, amahon, alugu, akeng chuleh
    akhut teni tilou adang amu tapouvin ahi.
  mar-mar: लोक तिला पुरायला पुढे झाले पण त्यांना तिच्या देहाचा पत्ता लागला नाही. फक्त
    तिचे शिर, पाय आणि हाताचे तळवे सापडले.
  qub-qub: Pampananpaj aywar tariran chaquillanta, uma tullullanta, maquillantana.
  bqp-bqp: Kũ ò gɛ̀ɛ ò a gɛ̀ sɛ́ ò vĩ, akũ odi pↄ́ke lero, tó adi kɛ a mìtoko kũ
    a gbálanↄ kũ a ↄlanↄ baasiro.
  hat-hat: Men, lè mesye yo ale pou antere l' yo pa jwenn anyen pase zo bwa tèt li,
    de pye l' ak de pla men l' yo.
  eng-BSB: But when they went out to bury her, they found nothing but her skull, her
    feet, and the palms of her hands.
  eng-WEBPB: They went to bury her, but they found no more of her than the skull,
    the feet, and the palms of her hands.
  kbq-kbq: Hianagi ana vahe'mo'zama vu'za ome kazana, mago'a avufga onke'nazanki,
    aseni zaferinane tare agiane azane me'nege'za ke'naze.
  nhe-BL: Pero quema yajque quitlalpachotij, san quipantijque itzoncacahuayo, iicxihua
    huan ima.
  bus-bus: Kɛ̀ wà gàa wà à gɛ̀ sɛ́ wà vĩi, ben wèe pↄ́ke ero, tó èe kɛ à mìwatoro
    kↄ̃n à gbálanↄ kↄ̃n à ↄlanↄ baasiro.
  gub-BL: Uhem a'e awa hetekwer itym putar pà wà. Xo iàkàg wer zo wexak wà. Xo ipo
    kwer ikàg wer zo, xo ipykàgwer zo wexak wà.
  eng-DRA: And when they went to bury her, they found nothing but the skull, and the
    feet, and the extremities of her hands.
