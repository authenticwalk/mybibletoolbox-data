verse: 2KI.009.028
translations:
  mal-C: അഹസ്യാവിന്റെ ഭൃത്യന്മാർ അദ്ദേഹത്തെ രഥത്തിൽത്തന്നെ ജെറുശലേമിലേക്കു കൊണ്ടുപോകുകയും
    ദാവീദിന്റെ നഗരത്തിൽ അദ്ദേഹത്തിന്റെ പിതാക്കന്മാരുടെ അടുക്കലുള്ള സ്വന്തം കല്ലറയിൽ
    അടക്കംചെയ്യുകയും ചെയ്തു.
  deu-TKW: Darauf hoben ihn seine Diener auf den Wagen und brachten ihn nach Jerusalem
    und begruben ihn in seiner Grabstätte bei seinen Vätern in der Stadt Davids.
  lin-lin: Basali na ye bamemaki ye na shar kino na Yelusalemi mpe bakundaki ye esika
    moko na bakoko na ye kati na kunda na ye kati na engumba ya Davidi.
  eng-LSV: and his servants carry him to Jerusalem in a chariot, and bury him in his
    burying-place with his fathers in the City of David.
  eng-GNV: And his seruants caried him in a charet to Ierusalem, and buried him in
    his sepulchre with his fathers in the citie of Dauid.
  eng-WEBSTER: And his servants carried him in a chariot to Jerusalem, and buried
    him in his sepulcher with his fathers in the city of David.
  nhw-BL: Teipa itequipanojcahua quihuicaque itlacayo ipan se cuacarro hasta altepetl
    Jerusalén huan quitlalpachojque ininhuaya ihuejcapan tatahua ipan nopa barrio
    catli itoca Ialtepe David.
  swh-ONEN: Watumishi wake wakambeba kwa gari la vita na kumpeleka Yerusalemu, wakamzika
    pamoja na baba zake kwenye kaburi lake katika Mji wa Daudi.
  bba-bba: Mɑ win bwɑ̃ɑbɑ win ɡoru suɑ bɑ kɑ dɑ Yerusɑlɛmuɔ bɑ sikuɑ, win bɑɑbɑbɑn
    sikɑɔ, Dɑfidin wuuɔ.
  eng-KJVCPB: And his servants carried him in a chariot to Jerusalem, and buried him
    in his sepulchre with his fathers in the city of David.
  luo-luo: Jotichne nokawe gi gach lweny nyaka Jerusalem moike kod kwerene e bure
    mantiere e Dala Maduongʼ mar Daudi.
  meu-meu: Ena hesiai taudia ese kariota ai e laohaia, Ierusalem ela; bena senena
    ida ena gara ai e guria, David ena hanua lalonai.
  npi-ULB: तिनका सेवकहरूले तिनको लाशलाई रथमा राखेर यरूशलेम ल्याए, र दाऊदको सहरमा तिनका
    पर्खाहरूसित तिनकै चिहानमा गाडे ।
  yor-yor: Ìránṣẹ́ rẹ̀ sì gbé e pẹ̀lú kẹ̀kẹ́ lọ sí Jerusalẹmu, ó sì sin ín pẹ̀lú,
    baba a rẹ̀ nínú ibojì rẹ̀ ní ìlú ńlá ti Dafidi.
  pes-OPCB: افرادش جنازهٔ او را در ارابه‌ای به اورشلیم بردند و در قبر خودش در شهر
    داوود، کنار اجدادش دفن کردند.
  tgl-ULB: Binuhat ng kaniyang mga lingkod ang kaniyang katawan sa isang karwahe tungo
    sa Jerusalem at inilibing siya sa kaniyang puntod kasama ang kaniyang mga ninuno
    sa lungsod ni David.
  hui-hui: Homayagola ibunaga tingini ami haru haga agali hearume karisini mo paga
    howa Yarusaleme yu dai bini. Ani buwa tigua ibunaga tingini ibu mamalirunaga homali
    Debidinaga tano winigo ogoniha hora hene.
  mya-mya: သူ​၏​အ​မှု​ထမ်း​တို့​သည်​သူ​၏​အ​လောင်း​ကို စစ်​ရ​ထား​ပေါ်​တင်​၍ ယေ​ရု​ရှ​လင်​မြို့​သို့​ယူ
    ဆောင်​ပြီး​လျှင်​ဒါ​ဝိဒ်​မြို့​ရှိ​သင်္ချိုင်း​တော်​၌ သင်္ဂြိုဟ်​ကြ​၏။
  bod-N: དེ་ནས་ཁོའི་བློན་འཁོར་རྣམས་ཀྱིས་ཁོ་ཤིང་རྟའི་ནང་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྱེར་ཏེ། དཱ་བིད་ཀྱི་གྲོང་ཁྱེར་དུ་རང་གི་ཕ་མེས་རྣམས་དང་ལྷན་དུ་ཁོའི་དུར་ཁྲོད་དུ་དུར་འཇུག་བྱས་པའོ།
    །
  sna-sna: Varanda vake vakamutakura nengoro vakaenda kuJerusarema vakandomuviga namadzibaba
    ake muguva rake muGuta raDhavhidhi.
  spa-BLM: Sus servidores lo llevaron en un carro a Jerusalén, y lo enterraron en
    su tumba con sus padres en la ciudad de David.
  cac-cac: Ix lajvi chi' ix ic'jib'at snivanil vin̈ yuj eb' vin̈ schecab' d'a Jerusalén
    d'a yol jun carruaje. Ix mucchaj vin̈ b'aj mucan eb' smam yicham d'a schon̈ab'
    vin̈aj rey David.
  swh-ULB: Watumishi wake wakaubeba mwili wake kwa magari ya farasi kwenda Yerusalemu
    na kumzika kwenye kaburi lake pamoja na baba zake katika mji wa Daudi.
  bel-bel: І адвезьлі яго рабы ягоныя ў Ерусалім, і пахавалі яго ў магільніцы ягонай,
    з бацькамі ягонымі, у горадзе Давідавым.
  deu-ELBBK: Und seine Knechte führten ihn zu Wagen nach Jerusalem, und sie begruben
    ihn in seinem Begräbnis, bei seinen Vätern, in der Stadt Davids.
  mbb-OT: Ne migkuwa sikandin te menge suluǥuen din ne ingkarga zan te kerwahi pehendiyà
    te Jerusalem. Ne inleveng sikandin diyà te midlevengan te menge kepuun din diyà
    te Inged ni David.
  mal-2015: അവന്റെ ഭൃത്യന്മാർ അവനെ രഥത്തിൽവെച്ചു യെരൂശലേമിലേക്കു കൊണ്ടുപോയി ദാവീദിന്റെ
    നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരോടുകൂടെ അവന്റെ കല്ലറയിൽ അവനെ അടക്കംചെയ്തു.
  rmc-rmc: Avke leskre služobňika les thode pro verdan a ľigende andro Foros le Davidoskro.
    Ode les parunde paš leskre phure dada.
  pes-OPV: و خادمانش اورا در ارابه به اورشلیم بردند و او را در مزارخودش در شهر داود
    با پدرانش دفن کردند.
  ron-1924: Служиторий луй л-ау дус ынтр-ун кар ла Иерусалим ши л-ау ынгропат ын мормынтул
    луй, ку пэринций луй, ын четатя луй Давид.
  ben-OBCV: তাঁর দাসেরা রথে করে তাঁকে জেরুশালেমে নিয়ে এসেছিল এবং দাউদ-নগরে তাঁর পূর্বপুরুষদের
    সাথেই তাঁর কবরে তাঁকে কবর দিয়েছিল।
  som-som: Addoommadiisii ayaa gaadhifaras xagga Yeruusaalem ugu qaaday, oo qabrigiisii
    ayay awowayaashiis kula aaseen magaaladii Daa'uud dhexdeeda.
  lat-VUC: 'Et imposuerunt eum servi ejus super currum suum, et tulerunt in Jerusalem:
    sepelieruntque eum in sepulchro cum patribus suis in civitate David.'
  eng-ASVBT: And his servants carried him in a chariot to Jerusalem, and buried him
    in his sepulcher with his fathers in the city of David.
  ita-1885: Ed i suoi servitori lo condussero sopra un carro in Gerusalemme, e lo
    seppellirono nella sua sepoltura, co' suoi padri, nella Città di Davide.
  eng-LXXUP: And his servants put him on a chariot, and brought him to Jerusalem,
    and they buried him in his sepulcher in the city of David.
  eng-ULB: His servants carried his body in a chariot to Jerusalem and buried him
    in his tomb with his fathers in the city of David.
  spa-VBL: Sus servidores lo llevaron en carro a Jerusalén y lo enterraron con sus
    antepasados en su tumba en la Ciudad de David.
  fra-_FOB: Et ses serviteurs le transportèrent sur un char à Jérusalem et l'ensevelirent
    dans son tombeau avec ses pères, dans la cité de David.
  mal-mal: അവന്റെ ഭൃത്യന്മാർ അവന്റെ ശരീരം രഥത്തിൽവെച്ച് യെരൂശലേമിലേക്ക് കൊണ്ടുപോയി,
    ദാവീദിന്റെ നഗരത്തിൽ അവന്റെ പിതാക്കന്മാരുടെ കല്ലറയിൽ അവനെ അടക്കം ചെയ്തു.
  urd-GVR: Us ke mulāzim lāsh ko rath par rakh kar Yarūshalam lāe. Wahāṅ use Yarūshalam
    ke us hisse meṅ jo ‘Dāūd kā Shahr’ kahlātā hai ḳhāndānī qabr meṅ dafnāyā gayā.
  suz-BL: मिनु मेको आ गेय पाइब ठेयब मुरपुकीम मेको आ बेक्‍शो रां यरूसलेमम लाइश्‍शा
    दाऊद आ सहरम मेको आ किकी पिप नु आ तुरसुम थिम्‍मे बाक्‍त।
  ita-1927: I suoi servi lo trasportarono sopra un carro a Gerusalemme, e lo seppellirono
    nel suo sepolcro, coi suoi padri, nella città di Davide.
  ckb-ckb: خزمەتکارەکانیشی بەرەو ئۆرشەلیم تەرمەکەیان سواری گالیسکەیەک کرد و لەوێ لە
    گۆڕەکەیدا لەگەڵ باوباپیرانی لە شاری داود ناشتیان.
  eng-BBE: And his servants took him in a carriage to Jerusalem, and put him into
    the earth with his fathers in the town of David.
  kan-OKCV: ಅವನ ಸೇವಕರು ಅವನನ್ನು ರಥದಲ್ಲಿ ಯೆರೂಸಲೇಮಿಗೆ ತೆಗೆದುಕೊಂಡುಹೋಗಿ, ದಾವೀದನ ಪಟ್ಟಣದೊಳಗೆ
    ಅವನ ಪಿತೃಗಳ ಬಳಿಯಲ್ಲಿ ಅವನ ಸಮಾಧಿಯಲ್ಲಿ ಅವನನ್ನು ಹೂಳಿಟ್ಟರು.
  tam-2017: அவனுடைய வேலைக்காரர்கள் அவனை இரதத்தில் ஏற்றி எருசலேமுக்குக் கொண்டுபோய்,
    அவனைத் தாவீதின் நகரத்தில் அவனுடைய முன்னோர்களோடு அவனுடைய கல்லறையிலே அடக்கம்செய்தார்கள்.
  spa-RV-1909: Y sus siervos le llevaron en un carro á Jerusalem, y allá le sepultaron
    con sus padres, en su sepulcro en la ciudad de David.
  ron-BTF: Și servitorii săi l-au dus într-un car la Ierusalim și l-au îngropat în
    mormântul său cu părinții săi în cetatea lui David.
  eng-WEBP: His servants carried him in a chariot to Jerusalem, and buried him in
    his tomb with his fathers in David’s city.
  eng-FBV: His servants took him by chariot to Jerusalem and buried him with his forefathers
    in his tomb in the City of David.
  nld-1939: Zijn dienaren legden hem nu in zijn wagen, en brachten hem naar Jerusalem;
    daar begroeven zij hem in zijn eigen graf bij zijn vaderen in de Davidstad.
  nch-BL: Teipa itequipanojcahua quihuicaque itacayo ipan se cuacarro hasta altepet
    Jerusalén huan quitalpachojque inihuaya ihuejcapan tatahua ipan nopa barrio cati
    itoca Ialtepe David.
  vie-1934: Các tôi tớ người để thây người trên một cái xe chở về Giê-ru-sa-lem, và
    chôn trong mồ người, chung cùng các tổ phụ người, tại thành Đa-vít.
  hin-CV: उसके सेवक आकर उसे रथ में ही येरूशलेम ले गए और दावीद के नगर में उसे उसके
    पूर्वजों के साथ कब्र में रख दिया.
  spa-BES: Entonces sus siervos lo llevaron en un carruaje a Jerusalén, y lo enterraron
    con sus padres en la ciudad de David.
  tdx-tdx: Nitakone’ o mpitoro’eo mb’e Ierosalaime mb’eo vaho nalenteke an-kiborin-droae’e
    an-drova’ i Davide ao.
  tha-KJV: ข้าราชการของพระองค์​ก็​บรรทุกพระศพใส่รถรบไปยังเยรูซาเล็ม และฝังไว้ในอุโมงค์ของพระองค์กับบรรพบุรุษของพระองค์ในนครดาวิด
  por-BR-2018: E seus servos lhe levaram em um carro a Jerusalém, e ali lhe sepultaram
    com seus pais, em seu sepulcro na cidade de Davi.
  deu-ELO: Und seine Knechte führten ihn zu Wagen nach Jerusalem, und sie begruben
    ihn in seinem Begräbnis, bei seinen Vätern, in der Stadt Davids. -
  eng-WYC-2018: And his servants putted him on his chariot, and brought him into Jerusalem;
    and they buried him in a sepulchre with his fathers, in the city of David.
  epo-epo: Kaj liaj servantoj forveturigis lin en Jerusalemon kaj enterigis lin en
    lia tombo kun liaj patroj en la urbo de David.
  uig-PIN: Xuning bilǝn uning hizmǝtkarliri uning jǝsitini jǝng ⱨarwisiƣa selip, Yerusalemƣa
    elip berip, «Dawutning xǝⱨiri»dǝ ata-bowilirining yeniƣa ɵz ⱪǝbrisidǝ dǝpnǝ ⱪildi
  beo-beo: A:ihasaia ea eagene ouligisu dunu da ea bogoi da:i hodo lale, ‘sa:liode’
    da:iya ligisili, Yelusaleme moilai bai bagadega gaguli asili, hina bagade bogoi
    uli dogosu sogebi, Da:ibidi Moilai Bai Bagade ganodini, uli dogone sali.
  tpi-OTNT: Na ol ofisa bilong en i kisim bodi bilong en na putim long wanpela karis
    na bringim i go bek long Jerusalem. Na ol i planim em long ples matmat bilong
    ol tumbuna bilong en long Taun Bilong Devit.
  hau-SA: Barorinsa suka ɗauke shi cikin keken yaƙi zuwa Urushalima suka binne shi
    a kabarinsa tare da kakanninsa a birnin Dawuda.
  uig-LAT: Shuning bilen uning xizmetkarliri uning jesitini jeng harwisigha sélip,
    Yérusalémgha élip bérip, «Dawutning shehiri»de ata-bowilirining yénigha öz qebriside
    depne qildi
  nde-nde: Izinceku zakhe zamthwala ngenqola yokulwa zamusa eJerusalema zayamngcwaba
    laboyise ethuneni lakhe eMzini kaDavida.
  ton-ton: Pea naʻe ʻave ia ʻi ha saliote ki Selūsalema ʻe heʻene kau tamaioʻeiki,
    pea naʻe fai hono putu ki he fonualoto ʻo ʻene ngaahi tamai ʻi he Kolo ʻo Tevita.
  ces-1613: Kteréhož vloživše na vůz služebníci jeho, vezli jej do Jeruzaléma, a pochovali
    jej v hrobě jeho s otci jeho v městě Davidově.
  eng-WMB: His servants carried him in a chariot to Jerusalem, and buried him in his
    tomb with his fathers in David’s city.
  tam-TCV: அவனுடைய வேலையாட்கள் அவனின் உடலை தேரில் வைத்து எருசலேமுக்குக் கொண்டுபோய்
    தாவீதின் நகரத்திலிருந்த அவனுடைய முற்பிதாக்களின் கல்லறையில் அடக்கம்பண்ணினார்கள்.
  ceb-ULB: Gidala sa iyang mga sulugoon ang iyang lawas sulod sa karwahe padulong
    sa Jerusalem ug gilubong siya didto sa iyang lubnganan uban ang iyang mga amahan
    sa siyudad ni David.
  pol-UBG: Jego słudzy przewieźli go do Jerozolimy i pogrzebali w jego grobie z jego
    ojcami w mieście Dawida.
  urd-GVU: اُس کے ملازم لاش کو رتھ پر رکھ کر یروشلم لائے۔ وہاں اُسے یروشلم کے اُس
    حصے میں جو ’داؤد کا شہر‘ کہلاتا ہے خاندانی قبر میں دفنایا گیا۔
  deu-1912: Und seine Knechte ließen ihn führen gen Jerusalem und begruben ihn in
    seinem Grabe mit seinen Vätern in der Stadt Davids.
  kan-2017: ಅವನ ಸೇವಕರು ಅವನ ಶವವನ್ನು ರಥದಲ್ಲಿ ಹಾಕಿಕೊಂಡು ಯೆರೂಸಲೇಮಿನಲ್ಲಿರುವ ದಾವೀದ ನಗರಕ್ಕೆ
    ತಂದು ಅದನ್ನು ಅವನ ಕುಟುಂಬದ ಸ್ಮಶಾನಭೂಮಿಯಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದರು.
  yap-yap: Me fek e pi tolang ko salthaw e ldow rok u lan e chariot ngar fulweged
    nga Jerusalem miyad k’eyag ngalan fapi low ko yam’ rok e pilung u lan fare Binaw
    rok David.
  hlt-MCSB: Anih te a sal rhoek loh Jerusalem hil a ngol sak tih David khopuei kah
    amah phuel ah tah anih te a napa rhoek neh a up uh.
  mdy-ETH: ዒዛኮ ዶንዛ ማዔ፥ ቢታንታ ዓኣ ዓሳ ሌዞ ዒዛኮ ሳርጌሎ ዖይቶና ዔኪ ዬሩሳላሜ ዴንዳዖ ዳውቴ ካታማ ካኣታ ዱኡታ ቤዛ
    ዱኡኬኔ።
  twi-ASANTE: Ne mpanimfoɔ de no too teaseɛnam mu, kɔɔ Yerusalem, kɔsiee no ne mpanimfoɔ
    ho wɔ Dawid kurom.
  eng-WEBU: His servants carried him in a chariot to Jerusalem, and buried him in
    his tomb with his fathers in David’s city.
  wal-wal: Haiqqin a ashkkarati gaariyan a ekkidi, Yerusalaame efiidosona; efiidi
    a maizza aawatuura Daawita Kataman moogidosona.
  spa-PDDPT: Sus esclavos lo llevaron en su carruaje a Jerusalén y lo sepultaron en
    su sepulcro con sus antepasados en la Ciudad de David.
  gun-gun: Ha'e ramo karóxa pyve hembiguai kuery ogueraa Jerusalém py. Ha'e vy onhono
    porã okuapy tetã Davi rekoague py, tamoĩ kuery rupa yvýry ae.
  ilo-ULB: Inlugan dagiti adipen ni Ahazias ti bangkayna iti maysa a karwahe nga impan
    idiay Jerusalem ket intabonda isuna iti tanemna idiay siudad ni David a kadua
    dagiti ammana.
  kpg-kpg: Nia gau hai hegau aamua a maa gaa kae tuaidina o maa gi muli gi Jerusalem
    i lodo di waga dauwa hongo henua, gaa danu a mee i lodo di waa daalunga o nia
    king i di Waahale o David.
  uig-ARA: شۇنىڭ بىلەن ئۇنىڭ خىزمەتكارلىرى ئۇنىڭ جەسىتىنى جەڭ ھارۋىسىغا سېلىپ، يېرۇسالېمغا
    ئېلىپ بېرىپ، «داۋۇتنىڭ شەھىرى»دە ئاتا-بوۋىلىرىنىڭ يېنىغا ئۆز قەبرىسىدە دەپنە قىلدى
  sus-sus: A xa konyie naxa a xanin gise kui han Darisalamu, e sa a ragata a benbae
    fɛ ma, Dawuda xa taa kui.
  pon-2006: Sapwellime lapalap ako ahpw patohwanlahng kahlepeo Serusalem nan werennansapw
    ehu oh sarepedi nan sousoun nanmwarki kan nan Kahnimw en Depit.
  ksd-ksd: Ma kana umana tultul dia ga kap ia ta ra kiki na vinavana urama Ierusalem,
    ma dia ga vadiop ia ta ra babang varurung ma ra umana tamana ta ra pia na pal
    kai David.
  tur-YTC: Hizmetkârları onu bir arabada Yeruşalem'e taşıdılar ve David'in kentindeki
    atalarının yanına, kendi mezarına gömdüler.
  grc-BRENT: Καὶ ἐπεβίβασαν αὐτὸν οἱ παῖδες αὐτοῦ ἐπὶ τὸ ἅρμα, καὶ ἤγαγον αὐτὸν εἰς
    Ἱερουσαλὴμ, καὶ ἔθαψαν αὐτὸν ἐν τῷ τάφῳ αὐτοῦ ἐν πόλει Δαυίδ.
  ind-AYT: Para hambanya mengangkut mayatnya ke Yerusalem dan menguburkannya di dalam
    kuburnya, di dekat nenek moyangnya, di Kota Daud.
  nya-nya: Antchito ake anamunyamulira mʼgaleta kupita naye ku Yerusalemu ndipo anamuyika
    mʼmanda pamodzi ndi makolo ake mu mzinda wa Davide.
  hrv-hrv: Njegove su ga sluge u kolima prenijele u Jeruzalem i sahranile ga u grobnici
    kraj njegovih otaca, u Davidovu gradu.
  mps-mps: Tama te aga sę ebo gavman ofisa bidi dabe augwaligo te aga tigi sagaselama,
    tama te karis me deliba munama, tama te Jerusalem buluba selasa pali. Tama augwaligo
    te augwa wąį nǫų pubalobo gų pageba pubaligi pai, te Devitgo hanude elalubo
    madigi pubulali.
  tpi-tpi: Na ol ofisa bilong en i kisim bodi bilong en na putim long wanpela karis
    na bringim i go bek long Jerusalem. Na ol i planim em long ples matmat bilong
    ol tumbuna bilong en long Taun Bilong Devit.
  dan-1931: Hans Folk førte ham til Jerusalem og jordede ham i hans Grav hos hans
    Fædre i Davidsbyen.
  vie-OVCB: Các đầy tớ A-cha-xia đặt xác vua trên một cỗ xe, chở về Giê-ru-sa-lem,
    chôn trong mộ cùng với tổ tiên vua tại Thành Đa-vít.
  guj-2017: તેના ચાકરો તેના શબને રથમાં યરુશાલેમ લાવ્યા અને દાઉદનગરમાં તેના પિતૃઓની
    સાથે તેની કબરમાં દફ્નાવ્યો.
  pon-2006A: Sapwellime lapalap ako ahpw patohwanlahng kahlepeo Serusalem nan werennansapw
    ehu oh sarepedi nan sousoun nanmwarki kan nan Kahnimw en Depit.
  por-BRBSL: Seus servos o levaram em uma carruagem para Jerusalém e o enterraram
    em sua tumba com seus pais na cidade de Davi.
  cth-cth: A taminaw ni leng hai Jerusalem lah a ceikhai awh teh a na minnaw koe,
    Devit khopui vah a pakawp awh.
  twi-twi: Ne mpanyimfo de no too teaseɛnam mu, kɔɔ Yerusalem kosiee no wɔ ne mpanyimfo
    ho wɔ Dawid kurom.
  hlt-hlt: Anih te a sal rhoek loh Jerusalem hil a ngol sak tih David khopuei kah
    amah phuel ah tah anih te a napa rhoek neh a up uh.
  tbz-SIM: kòo kó bɛtɔ̃mbɛ̀ɛ ò tùótɛ́ kɛ́kɔtɛnɛ̀ Sedisɑdɛmmu kóò kũnnɛ́ o yɛmbɛ̀ fɔ̃ti
    Dɑfiti ɛì miɛkɛ.
  msy-2020: Ezɨ Ahasian gumazir dapaniba an kuam inigha, karisɨn mam gatɨgha uam a
    inigha Jerusalemɨn ghu. Egha me Devitɨn Nguibar Ekiamɨn an inazir afeziabar mozibar
    danganimɨn anefa.
  dop-dop: Ɩlɛnɑ ɩ tǝmlɛ nyǝ́mɑ tʋ-ɩ kɛɛkɛ tɑɑ, nɑ pɑ́ ponɑ-ɩ Yosɑlɛm. Nɑ pɑ́ pimi-ɩ
    pɑ tǝyɑɣɑ pǝlɑɑʋ tɑɑ kɛ́ Tɑfiiti tɛ.
  azb-azb: Adamları onu araba ilə Yerusəlimə gətirdilər və Davudun şəhərində, atalarının
    yanında, öz qəbrində basdırdılar.
  eng-DBY: And his servants carried him in a chariot to Jerusalem, and buried him
    in his sepulchre with his fathers in the city of David.
  hin-2017: तब उसके कर्मचारियों ने उसे रथ पर यरूशलेम को पहुँचाकर दाऊदपुर में उसके
    पुरखाओं के बीच मिट्टी दी।
  wol-KYG: Ba loolu amee ay surgaam yeb ko ca watiiram, yóbbu Yerusalem, ñu denc ko
    ca bàmmeelam, fa ñu denc ay maamam, ca gox ba ñu naan Kër Daawuda.
  eng-YLT: and his servants carry him in a chariot to Jerusalem, and bury him in his
    burying-place, with his fathers, in the city of David.
  eng-WYC-2017: And his servants putted [or put] him on his chariot, and brought him
    into Jerusalem; and they buried him in a sepulchre with his fathers, in the city
    of David.
  eng-WMBB: His servants carried him in a chariot to Jerusalem, and buried him in
    his tomb with his fathers in David’s city.
  urd-GVH: उसके मुलाज़िम लाश को रथ पर रखकर यरूशलम लाए। वहाँ उसे यरूशलम के उस हिस्से
    में जो ‘दाऊद का शहर’ कहलाता है ख़ानदानी क़ब्र में दफ़नाया गया।
  rug-rug: Paleke pule la nia ri nana palabatu pa Zerusalema sa tinina sa meke pomunu
    nia koasa popomunuana baṉara koasa vasileana lavata te Devita.
  gaz-gaz: Tajaajiltoonni isaa gaariidhaan Yerusaalemitti isa geessanii awwaala isaa
    kan Magaalaa Daawit keessaatti abbootii isaa biratti isa awwaalan.
  fra-LSG: Ses serviteurs le transportèrent sur un char à Jérusalem, et ils l’enterrèrent
    dans son sépulcre avec ses pères, dans la ville de David.
  gnn-gnn: '@see-verse:2KI.009.027'
  yal-yal: A walikɛne yi a xali wontoron kui Yerusalɛn yi, e a maluxun a bilinganna
    kui a benbane fɛma Dawudaa Taani.
  haw-1868: A lawe aku la kana poe kauwa ia ia maloko o ka halekaa i Ierusalema, a
    kanu iho la ia ia iloko o ka halelua me kona poe kupuna ma ke kulanakauhale o
    Davida.
  arb-NAV: فَنَقَلَهُ رِجَالُهُ فِي مَرْكَبَتِهِ إِلَى أُورُشَلِيمَ حَيْثُ دَفَنُوهُ
    فِي قَبْرِهِ مَعَ آبَائِهِ فِي مَدِينَةِ دَاوُدَ.
  ewe-ewe: Eƒe dɔlawo kɔe de tasiaɖam me yi Yerusalem eye woɖii ɖe fofoawo gbɔ ɖe
    eƒe yɔdo me le David ƒe du la me.
  eng-LEE: And his servants carried him in a chariot to Jerusalem, and buried him
    in his sepulchre with his fathers in the city of David.
  asm-FB: তেওঁৰ দাসবোৰে তেওঁক ৰথত তুলি যিৰূচালেমলৈ লৈ গ’ল আৰু দায়ুদৰ নগৰত তেওঁৰ ওপৰ-পিতৃসকলৰ
    লগত তেওঁৰ মৈদামত তেওঁক মৈদাম দিলে।
  sus-A: عَ شَ كٌنيِيٍ نَشَ عَ شَنِن فِسٍ كُي هَن دَرِ سَلَمُ، عٍ سَ عَ رَفَتَ عَ
    بٍنبَيٍ قّ مَ، دَوُدَ شَ تَا كُي.
  fra-SBL: Ses serviteurs le transportèrent dans un char jusqu'à Jérusalem, et l'enterrèrent
    dans son tombeau avec ses pères, dans la ville de David.
  hbo-hbo: וַיַּרְכִּ֧בוּ אֹתֹ֛ו עֲבָדָ֖יו יְרוּשָׁלָ֑͏ְמָה וַיִּקְבְּר֨וּ אֹתֹ֧ו
    בִקְבֻרָתֹ֛ו עִם־אֲבֹתָ֖יו בְּעִ֥יר דָּוִֽד׃ פ
  piu-2006: '@see-verse:2KI.009.027'
  kik-kik: Nacio ndungata ciake ikĩmũkuua na ngaari ya ita, ikĩmũtwara Jerusalemu,
    na makĩmũthika hamwe na maithe make mbĩrĩra-inĩ yake, itũũra-inĩ rĩa Daudi.
  fra-NCL: Ses serviteurs le transportèrent sur un char à Jérusalem, et ils l’enterrèrent
    dans son sépulcre avec ses pères, dans la ville de David.
  cek-AK: A tamnanawk mah anih to hrang lakok hoiah Jerusalem ah caeh o haih moe,
    David vangpui angmah ih taprong ah aphum o.
  cuk-cuk: Agine, ega-arbamalad moli-urgi e-mui Jerusalén-neggweburse sesmalad. Geb
    agi David-neggweburgi e-dadgan-neg-uan-maidgi digsamalad.
  uig-CYR: Шуниң билән униң хизмәткарлири униң җәситини җәң һарвусиға селип, Йерусалимға
    елип берип, «Давутниң шәһири»дә ата-бовилириниң йениға өз қәбридә дәпнә қилди
  tel-2017: అతని సేవకులు అతణ్ణి రథం మీద యెరూషలేముకు తీసుకు వెళ్ళారు. దావీదు నగరంలో
    అతని పూర్వీకుల దగ్గర అతణ్ణి సమాధి చేశారు.
  hat-BSA: Sèvitè li yo te pote li nan yon cha rive Jérusalem e yo te antere li nan
    tonm pa li avèk zansèt li yo nan vil David la.
  kos-kos: Ac mwet mweun lal elos folokunla manol nu Jerusalem fin chariot soko, ac
    piknilya inkulyuk lun tokosra in Siti sel David.
  hbo-WLC: וַיַּרְכִּ֧בוּ אֹת֛וֹ עֲבָדָ֖יו יְרוּשָׁלְָ֑מָה וַיִּקְבְּר֨וּ אֹת֧וֹ בִקְבֻרָת֛וֹ
    עִם־אֲבֹתָ֖יו בְּעִ֥יר דָּוִֽד׃ פ
  ibo-ibo: Ndị ohu ya ji ụgbọ agha bịa buru ozu ya bubata ya na Jerusalem, lie ya
    nʼebe e liri nna nna ya ha, nʼobodo Devid.
  ory-ory: ତହୁଁ ତାଙ୍କର ଦାସମାନେ ତାଙ୍କୁ ରଥରେ ଯିରୂଶାଲମକୁ ନେଇଗଲେ ଓ ଦାଉଦ-ନଗରରେ ତାଙ୍କର ପିତୃଲୋକଙ୍କ
    ସହିତ ତାଙ୍କର କବରରେ ତାଙ୍କୁ କବର ଦେଲେ।
  chk-chk: Iwe, nöün chon angang ra uwala Ahasia won efoch woken Jerusalem o peiaseni
    lon peiasan ren an kewe lewo lon ewe telinimwen Tafit.
  rop-rop: En ola boswan solja blanga Jeihu bin pudum im dedwan bodi ontop langa wanbala
    bagi en deibin deigimbek im blanga berrim im deya langa det speshalwan greibyad
    langa Jerusalem, det taun blanga Deibid.
  ukr-1871: І зложили його слуги його на колесницю та й повезли в Ерусалим, і поховали
    в його гробовищі коло батьків у Давидовому городї.
  deu-1951: Und seine Knechte ließen ihn nach Jerusalem führen und begruben ihn in
    seinem Grabe mit seinen Vätern in der Stadt Davids.
  eng-JPS: And his servants carried him in a chariot to Jerusalem, and buried him
    in his sepulchre with his fathers in the city of David.
  srp-1865: I sluge ga njegove metnuše na kola i odvezoše u Jerusalim, i pogreboše
    ga u grobu njegovu kod otaca njegovijeh u gradu Davidovu.
  lug-lug: Abaddu be ne bateeka omulambo gwe mu ggaali ne bagutwala e Yerusaalemi,
    ne bamuziika mu ntaana ye ku biggya bya bajjajjaabe mu kibuga kya Dawudi.
  heb-heb: וירכבו אתו עבדיו ירושלמה ויקברו אתו בקברתו עם אבתיו בעיר דוד׃
  ben-IRV: আর তাঁর দাসেরা তাঁকে রথে করে যিরূশালেমে নিয়ে গিয়ে দায়ূদ নগরে তাঁর পূর্বপুরুষদের
    সঙ্গে তাঁর কবরে তাঁকে কবর দিল।
  pan-pan: ਤਦ ਉਹ ਦੇ ਨੌਕਰ ਉਹ ਨੂੰ ਰੱਥ ਵਿੱਚ ਰੱਖ ਕੇ ਯਰੂਸ਼ਲਮ ਨੂੰ ਲਿਆਏ ਅਤੇ ਉਹ ਨੂੰ ਉਹ ਦੀ
    ਕਬਰ ਵਿੱਚ ਉਹ ਦੇ ਪੁਰਖਿਆਂ ਦੇ ਨਾਲ ਦਾਊਦ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਦੱਬਿਆ।
  mya-JVB: သူ ၏ကျွန် တို့သည် အလောင်း ကို ရထားပေါ်သို့ တင်ပြီးလျှင် ၊ ယေရုရှလင် မြို့သို့
    ဆောင်သွား ၍ ၊ ဒါဝိဒ် မြို့ တွင် မိမိ သင်္ချိုင်း ၌ ဘိုးဘေး တို့နှင့်အတူ သင်္ဂြိုဟ်
    ကြ၏
  tbg-tbg: Viva qutu vumanta vira kaiqa vaiintinavu iqoka kaari voqi vira vaata vara
    vaari vate, vare vuru Ieruharemini nai kaivaqara Devitira vatukave turaqi quntama
    tora.
  hmo-hmo: Iena opesa ese Ahasaia ena tauanina, kariota dekena amo Ierusalema dekenai
    idia abia lou. Unuseni Davida ena Hanua lalonai idia guria, iena tubuna bona tamana
    edia guria gabuna dekenai.
  urd-urd: और उसके ख़ादिम उसको एक रथ में येरूशलेम को ले गए, और उसे उसकी क़ब्र में
    दाऊद के शहर में उसके बाप — दादा के साथ दफ़न किया।
  rus-SYN: И отвезли его рабы его в Иерусалим, и похоронили его в гробнице его, с
    отцами его, в городе Давидовом.
  bqc-SIM: Aà ìwaↄ aà gɛ sɛ dà sↄ̃́go guu aa tàò Yelusalɛũ, ↄ̃ aa aà mia kpàkↄ̃i
    ń a deziↄ Davidi wɛ̃́lɛu.
  tcz-CHONGTHU: Asohten athilong chu asakol kangtalai in apouvin, Jerusalem alhut
    un David khopia apu apate kivuina a avui tauvin ahi.
  mar-mar: अहज्याच्या चाकरांनी त्याचा मृतदेह रथातून यरूशलेम येथे आणला. त्याचे त्यांनी
    दावीद नगरात त्याच्या पूर्वजांशेजारी दफन केले.
  qub-qub: Chaypita uywaynincunana Ocoziastaga carrëtawan aparan Jerusalenman. Chaychöna
    castancuna pamparashan Davidpa siudäninman pampaycäriran.
  bqp-bqp: A ìbanↄ a gɛ̀ɛ sɛ̀ ò dà sↄ̃go gũn ò tào Yurusalɛmu, akũ ò a mira kpàkũsũ
    kũ a dizinↄ Dauda wɛ̃tɛn.
  hat-hat: Apre sa, chèf li yo mete kadav la sou cha a, yo mennen l' lavil Jerizalèm.
    Yo antere l' nan kavo fanmi li nan lavil David la.
  eng-BSB: Then his servants carried him by chariot to Jerusalem and buried him with
    his fathers in his tomb in the City of David.
  eng-WEBPB: His servants carried him in a chariot to Jerusalem, and buried him in
    his tomb with his fathers in David’s city.
  kbq-kbq: Ana hige'za Ahazia avufga, eri'za vahe'amo'za karisifi erinte'za Jerusalemi
    vu'za agehe'ima asenezmantazafi, Deviti rankumapi ome asente'naze.
  nhe-BL: Teipa itlatequipanojcahua quihuicaque itlacayo ipan se cuacarro hasta altepetl
    Jerusalén huan quitlalpachojque ininhuaya ihuejcapan tatahua ipan nopa barrio
    tlen itoca Ialtepe David.
  bus-bus: À ìbanↄ à gɛ̀ sɛ̀ wà dà sↄ̃goro guu wà tào Yerusalɛmu, ben aↄ̃ à mira kpàkↄ̃zi
    kↄ̃n a dezinↄ pↄ́o Dauda wɛ́tɛ.
  gub-BL: Amogwer tuwihaw weruzewyr hetekwer heraha Zeruzarez pe wà. Utym hetekwer
    tuwihawete watymaw pe wà, tawhu Tawi heko awer pe wà.
  eng-DRA: 'And his servants laid him upon his chariot, and carried him to Jerusalem:
    and they buried him in his sepulchre with his fathers in the city of David.'
