    say, Thus hath said the Lord, I have anointed thee as king over Israel. Then must
    thou open the door, and flee, and not wait for any thing.
  asm-FB: তাৰ পাছত এই বটলটোৰ পৰা অলপমান তেল লৈ তেওঁৰ মূৰত ঢালি দি ক’বা যে, “যিহোৱাই
    এই কথা কৈছে, ‘ইস্ৰায়েলৰ ৰজা হিচাবে মই তোমাক অভিষেক কৰিলোঁ।’ তাৰ পাছত তুমি দুৱাৰখন
    মেলি দৌৰ মাৰিবা, পলম নকৰিবা।”
  sus-A: عِ يِ تُرٍ تٌنفٌ، عِ عَ سُرُ سُرُ عَ شُنيِ، عِ عَ قَلَ عَ بّ، عَلَتَلَ يِ
    نَن مَسٍنشِ، ‹ﭑ بَرَ عِ سُفَندِ، عِ شَ قِندِ مَنفّ رَ عِسِرَيِلَ شُن مَ.› عِ نَ
    فّ نَ رَبَدٍ، عِ شَ عِ فِ، عِ كٍلِ نَا مَقُرٍن.»
  fra-SBL: 'Puis tu prendras la fiole d''huile, tu la verseras sur sa tête, et tu
    diras : « Yahvé dit : Je t''ai oint comme roi d''Israël. » Puis ouvre la porte,
    fuis et n''attends pas. »'
  hbo-hbo: וְלָקַחְתָּ֤ פַךְ־הַשֶּׁ֙מֶן֙ וְיָצַקְתָּ֣ עַל־רֹאשֹׁ֔ו וְאָֽמַרְתָּ֙ כֹּֽה־אָמַ֣ר
    יְהוָ֔ה מְשַׁחְתִּ֥יךָֽ לְמֶ֖לֶךְ אֶל־יִשְׂרָאֵ֑ל וּפָתַחְתָּ֥ הַדֶּ֛לֶת וְנַ֖סְתָּה
    וְלֹ֥א תְחַכֶּֽה׃
  piu-2006: '@see-verse:2KI.009.002'
  kik-kik: 'Ũcooke woe mbũthũ ya maguta ũmũitĩrĩrie mũtwe na uuge atĩrĩ, ‘Jehova ekuuga
    ũũ: Ndagũitĩrĩria maguta ũtuĩke mũthamaki wa Isiraeli.’ Ũcooke ũhingũre mũrango
    ũre; ndũgaikare!”'
  fra-NCL: 'Tu prendras la fiole d’huile, tu la répandras sur sa tête et tu diras :
    Ainsi dit Yahweh : Je t’oins roi d’Israël. Puis tu ouvriras la porte et tu t’enfuiras
    sans tarder. »'
  cek-AK: To pacoengah situi tabu to lah loe, a lu ah bawh pacoengah, Angraeng mah,
    Israel siangpahrang ah oh hanah situi kang bawh, tiah thui ah, to pacoengah thok
    to paongh loe anghak ai ah cawn ah, tiah a naa.
  cuk-cuk: 'Geb, olivo-gwallu be suo, e-nonogi be eogo, degi, ega be sogo: ‘Bab-Jehová
    weyob sogye: An Israel-e-reyga be-nug-imakye. A-sorbali, yawagak be egao, geb
    gwae be abarmakdo.’ ”'
  uig-CYR: 'Андин қачидики майни бешиға қуюп: Пәрвәрдигар мундақ дәйду: — Мән сени
    Исраилға падиша болушқа мәсиһ қилдим, дегин; шуни дәп болупла ишикни ечип, қечип
    чиққин, һаял болма» — деди.'
  tel-2017: నూనె సీసా తీసి అతని తలపై నూనె పోసి ‘ఇశ్రాయేలు రాజుగా నేను నిన్ను అభిషేకం
    చేసానని యెహోవా చెప్తున్నాడు’ అని అతనితో చెప్పు. తరువాత తలుపు తీసి ఆలస్యం చేయకుండా
    అక్కడ్నించి పారిపో” అని చెప్పాడు.
  hat-BSA: 'Konsa, pran bokal lwil la, vide li sou tèt li e di: ‘Konsa pale SENYÈ
    a; “Mwen te onksyone ou wa sou Israël.”’ Epi konsa, louvri pòt la, kouri sove
    ale! Pa tann!”'
  kos-kos: okoaung oil in olive se inge nu fin sifal ac fahk, ‘LEUM GOD El akkalemye
    lah El mosrwekomla in tokosra lun Israel.’ Na kom sulaklak som liki acn we.”
  hbo-WLC: וְלָקַחְתָּ֤ פַךְ־הַשֶּׁ֙מֶן֙ וְיָצַקְתָּ֣ עַל־רֹאשׁ֔וֹ וְאָֽמַרְתָּ֙ כֹּֽה־אָמַ֣ר
    יְהוָ֔ה מְשַׁחְתִּ֥יךָֽ לְמֶ֖לֶךְ אֶל־יִשְׂרָאֵ֑ל וּפָתַחְתָּ֥ הַדֶּ֛לֶת וְנַ֖סְתָּה
    וְלֹ֥א תְחַכֶּֽה׃
  ibo-ibo: Were karama mmanụ wụkwasị ya nʼisi gwa ya okwu sị, ‘Otu a ka Onyenwe anyị
    kwuru, eteela m gị mmanụ ịbụ eze Izrel.’ I mesịa, meghe ụzọ ọsịịsọ, sitekwa nʼebe
    ahụ gbapụ ọsọ.”
  ory-ory: ପୁଣି ତୈଳ ଶିଶି ନେଇ ତାଙ୍କ ମସ୍ତକରେ ଢାଳି କୁହ, ‘ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ
    ତୁମ୍ଭକୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜାଭିଷିକ୍ତ କରିଅଛୁ।’ ତହୁଁ ତୁମ୍ଭେ ଦ୍ୱାର ଫିଟାଇ ପଳାଇ ଯାଅ ଓ ବିଳମ୍ବ
    ନ କର।”
  chk-chk: 'Iwe, kopwe angei ei rumeen lö o ninätiu won möküran o apasa, ‘Iei alon
    ewe Samol mi Lapalap: Üa epituk pwe kopwe king lon Israel.’ Mürin, kopwe suki
    asamen ewe rum o süla, nge kosap mang.”'
  rop-rop: En deya na yu garra spilim det oliboil ontop langa im hed, en yu garra
    tok, ‘YAWEI det trubala God bin dalim mi blanga spilim dis oliboil ontop langa
    yu hed blanga meigim yu jidan king blanga Isreil.’ Lagijat na yu garra tok. Brom
    deya yu garra gowei kwikbala.” Lagijat na Ilaisha bin tok.
  ukr-1871: 'Тодї візьмеш олїйну посудину та й золлєш йому на голову й скажеш: Так
    глаголе Господь: Помазав я тебе в царі над Ізраїлем. Опісля відчини двері та й
    біжи, не гайся.'
  deu-1951: 'und nimm die Ölflasche und gieße sie auf sein Haupt aus und sprich: So
    spricht der HERR: Ich habe dich zum König über Israel gesalbt! Und du sollst die
    Tür öffnen und fliehen und nicht verweilen!'
  eng-JPS: 'Then take the vial of oil, and pour it on his head, and say: Thus saith
    the LORD: I have anointed thee king over Israel. Then open the door, and flee,
    and tarry not.'''
  srp-1865: 'I uzmi uljanicu i izlij mu na glavu, i reci: ovako veli Gospod: pomazah
    te za cara nad Izrailjem. Zatijem otvori vrata i bježi, i ne zabavljaj se.'
  lug-lug: 'Oddire eccupa ey’amafuta, ogafuke ku mutwe gwe, oyogere nti, ‘Bw’ati bw’ayogera
    Mukama nti: Nkufukako amafuta okuba kabaka wa Isirayiri.’ Oluvannyuma oggulewo
    oluggi odduke, so tolwawo n’akatono.”'
  heb-heb: ולקחת פך השמן ויצקת על ראשו ואמרת כה אמר יהוה משחתיך למלך אל ישראל ופתחת
    הדלת ונסתה ולא תחכה׃
  ben-IRV: তারপর তেলের শিশিটি নিয়ে তাঁর মাথায় তেল ঢেলে দিয়ে বল, সদাপ্রভু এই কথা
    বলেন, ‘ইস্রায়েলের উপরে আমি তোমাকে রাজা হিসাবে অভিষেক করলাম।’ পরে তুমি দরজা খুলে
    পালিয়ে যাবে, দেরি করবে না।”
  pan-pan: ਫੇਰ ਤੇਲ ਦੀ ਕੁੱਪੀ ਲੈ ਕੇ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਡੋਲ੍ਹ ਦੇਈਂ ਅਤੇ ਆਖੀਂ ਯਹੋਵਾਹ ਇਸ ਤਰ੍ਹਾਂ
    ਆਖਦਾ ਹੈ, ਮੈਂ ਤੈਨੂੰ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਹੋਣ ਲਈ ਮਸਹ ਕੀਤਾ ਹੈ। ਤਦ ਤੂੰ ਬੂਹਾ ਖੋਲ੍ਹ ਕੇ ਭੱਜ
    ਜਾਈਂ ਅਤੇ ਨਾ ਠਹਿਰੀਂ।
  mya-JVB: ဤ ဆီ ဘူး ကိုကိုင် ၍ သူ ၏ခေါင်း ပေါ် ၌ ဆီကို လောင်း လျက် ၊ ထာဝရဘုရား က၊
    ငါသည်သင့်ကို ဣသရေလ ရှင်ဘုရင် အရာ ၌ ခန့်ထား ၍ ဘိသိက် ပေးသည်ဟု မိန့် တော်မူကြောင်းကို
    ဆင့်ဆိုပြီးမှ၊ တံခါး ကိုဖွင့် ၍ မ ဆိုင်း မလင့် ဘဲ ပြေး လော့ဟု မှာထား လေ၏
  tbg-tbg: 'vahavera vira qiataqaa aqu amitehara vira mintima tiva amiane: Noravano
    Kotiva ariara tiharo, Te ai kaamate ariara viva Isareri avuhainaa vaiintima vaivo
    turo, tiane. Are minti tivakera kia vairaitira, qenti qantua kera kantama vuane,
    tiro.'
  hmo-hmo: 'Vadaeni unuseni inai olive dehoro be Iehu ena kwarana dekenai do oi bubua,
    do oi gwau, ‘Lohiabada ese oi ia gwauraia hidi inai, ia gwau: Oi be Israela ena
    king, lau ese oi lau hasiahua inai.’ Unai kara oi haorea murinai, maoromaoro iduara
    do oi kehoa, oi heau, oi naria kava lasi!”'
  urd-urd: फिर तेल की यह कुप्पी लेकर उसके सिर पर डाल और कह, “ख़ुदावन्द यूँ फ़रमाता
    है, कि मैंने तुझे मसह करके इस्राईल का बादशाह बनाया है,' फिर तू दरवाज़ा खोल कर
    भागना और ठहरना मत।”
  rus-SYN: 'и возьми сосуд с елеем, и вылей на голову его, и скажи: “так говорит Господь:
    помазую тебя в царя над Израилем”. Потом отвори дверь, и беги, и не жди.'
  bqc-SIM: Ní tùupi nísika aà miwa, ní oɛ̀ Dii mɛ̀ a aà kpà Isailiↄ kía ũɛ.
    Bee gbɛa ní zɛwɛ̃ ǹ bàalɛ ǹ su. Ńsu gɛ̃gɛ̃ weo.
  tcz-CHONGTHU: Chule aluchungah thao nunlang, hiti hin seipeh in, ‘Pakaiyin nanghi
    Israelte chunga leng dia thao kanu nahitai,’ tinlang chujoutengleh kot hong inlang
    nahinkho huhnan jamdoh loi jingin, tin aseije,” tipeh in
  mar-mar: त्यानंतर ही तेलाची कुपी घेऊन त्याच्या मस्तकावर तेल ओत. तेव्हा ‘परमेश्वर
    म्हणतो की इस्राएलचा राजा म्हणून मी तुला अभिषेक केला आहे,’ असे म्हण. एवढे झाले
    की धावत परत ये. तेथे थांबू नकोस!”
  qub-qub: 'Chayman yaycurerga botëllawan apashayqui asëtita umanman wiñapar ninqui:
    ‹Tayta Diosmi nin: «Gamtaga nogami acrä Israelcunapa raynin canayquipaj.» › Nircorga
    puncunta quicharir mana wiyaraypa aywacunqui.»'
  bqp-bqp: Ǹ tùruu pì nísi kú a mìia, ń onɛ kũ Dikiri pì a a kà Isarailanↄ kína ũ.
    Abire gbɛra ǹ zɛ́ wɛ̃, ń bàa sí ǹ su. Ǹsun gì kɛ gwero.
  hat-hat: 'W''a pran ti poban lwil la, w''a vide l'' sou tèt li. W''a di l'': Men
    sa Seyè a di: Mwen chwazi ou pou ou wa nan peyi Izrayèl. Lèfini, pa rete. Louvri
    pòt la, prese al fè wout ou.'
  eng-BSB: 'Then take the flask of oil, pour it on his head, and declare, ‘This is
    what the LORD says: I anoint you king over Israel.’ Then open the door and run.
    Do not delay!”'
  eng-WEBPB: Then take the vial of oil, and pour it on his head, and say, ‘The LORD
    says, “I have anointed you king over Israel.”’ Then open the door, flee, and don’t
    wait.”
  kbq-kbq: Hanki anante ama ana maseve tafena erinka asenifi neraginka amanage huo,
    Ra Anumzamo'a amanage huno hu'ne, Menina Israeli kini manio huno huhampri negante.
    Anama hutenka kafana eri anaginetrenka atiraminka ame hunka kagarenka fro!
  nhe-BL: 'Huan nopona xijcui nopa pilxarrojtzi tlen aceite huan xijtzonalti huan
    xiquilhui para TOTECO quiijtohua: ‘Na nimitztzonaltía ica aceite para nimitztequimacas
    tielis titlanahuatijquetl ipan tlali Israel.’ Huan teipa nimantzi xijtlapo puerta
    huan ximoisihuilti xicholojtehua.'
  bus-bus: Ǹ tùu pì nↄ́si kú à mìa, nɛ́ onɛ kɛ̀ Dii bè a à kà Isarailinↄ kína ũ.
    Beee gbɛra ǹ zɛ́ wɛ̃, nɛ́ bàa sí ǹ su. Ǹton gì kɛ gwero.
  gub-BL: A'e pe ezakook ko uri kawer iàkàg rehe ko ma'e imume'u pà nehe. — Tupàn
    Tuweharupi Wiko Ma'e umume'u ko ma'e iko kury. — Izaew wanuwihawete romo urumuigo
    kar kwez ihe kury, i'i iko newe, ere izupe nehe, i'i Erizew a'e awa pe. — A'e
    re na'arewahy ehem a'e wi nehe, i'i izupe.
  eng-DRA: 'Then taking the little bottle of oil, thou shalt pour it on his head,
    and shalt say: Thus saith the Lord: I have anointed thee king over Israel. And
    thou shalt open the door and flee, and shalt not stay there.'
