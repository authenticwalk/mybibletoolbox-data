verse: 2KI.009.003
translations:
  mal-C: അതിനുശേഷം തൈലപ്പാത്രമെടുത്ത് തൈലം അവന്റെ തലയിലൊഴിച്ചിട്ട്, ‘ഞാൻ നിന്നെ ഇസ്രായേലിനു
    രാജാവായി അഭിഷേകംചെയ്തിരിക്കുന്നു’ എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞശേഷം
    വാതിൽ തുറന്ന് ഓടിപ്പോരിക!”
  deu-TKW: 'Dann nimm die Ölflasche und gieße sie über sein Haupt aus mit den Worten:
    So spricht Jahwe: Ich habe dich zum König über Israel gesalbt! Alsdann öffne die
    Thür und fliehe unverweilt!'
  lin-lin: 'Bongo okozwa molangi, okosopa mafuta na moto na ye mpe okoloba : ‹ Tala
    liloba oyo Yawe alobi : Napakoli yo mafuta oyo mpo ete okoma mokonzi ya Isalaele. ›
    Sima, okofungola ekuke mpe okokima ; kozela te ! »'
  eng-LSV: 'and taken the vial of oil, and poured [it] on his head, and said, Thus
    said YHWH: I have anointed you for king to Israel; and you have opened the door,
    and fled, and do not wait.”'
  eng-GNV: Then take the boxe of oyle and powre it on his head, and say, Thus sayth
    the Lord, I haue anointed thee for King ouer Israel. then open the doore, and
    flee without any tarying.
  eng-WEBSTER: Then take the box of oil, and pour it on his head, and say, Thus saith
    the LORD, I have anointed thee king over Israel. Then open the door, and flee,
    and tarry not.
  nhw-BL: 'Huan nopona xijcui nopa pilxarrojtzi tlen aceite huan xijtzonalti huan
    xiquilhui para TOTECO quiijtohua: ‘Na nimitztzonaltía ica aceite para nimitztequimacas
    tielis titlanahuatijquetl ipan tlali Israel.’ Huan teipa nimantzi xijtlapo puerta
    huan ximoisihuilti xicholojtehua.'
  swh-ONEN: 'Kisha chukua hii chupa na umimine mafuta juu ya kichwa chake, nawe utangaze,
    ‘Hivi ndivyo asemavyo Bwana: Ninakutia mafuta uwe mfalme juu ya Israeli.’ Kisha
    ufungue mlango na ukimbie; usikawie!”'
  bba-bba: Miyɑ kɑɑ nùn ɡum tɑ̃re u ko sunɔ kpɑ ɑ nùn sɔ̃ ɑ nɛɛ, ɑmɛniwɑ Yinni Gusunɔ
    u ɡeruɑ. U nɛɛ, u koo nùn ko Isirelibɑn sinɑ boko. Yen biru kpɑ ɑ ɡɑmbo kɛniɑ
    ɑ dukɑ doonɑ. A ku rɑ yɔ̃re.
  eng-KJVCPB: then take the box of oil, and pour it on his head, and say, Thus saith
    the Lord, I have anointed thee king over Israel. Then open the door, and flee,
    and tarry not.
  luo-luo: 'Bangʼ mano, kaw puga motingʼo mo iol e wiye kiwacho niya, ‘Ma e gima Jehova
    Nyasaye wacho: Asewali bedo ruodh Israel.’ Bangʼ timo ma to iyaw dhoot; kendo
    ring piyo, kik ideki!”'
  meu-meu: 'Bena dehoro kavabuna bavabia, dehoro na ia kwarana ai ba bubua, baoto
    “Iehova na ini e gwau tomamu: lau ese na horomumu, Israel pavapavana”. Bena iduara
    ba kehoa, ba heau; basio halahe.'
  npi-ULB: त्यसपछि तेलको भाँडो लेऊ र यो तिनको शिरमा खन्याऊ, र भन, 'परमप्रभु यसो भन्‍नुहुन्छः
    “मैले तँलाई इस्राएलको राजा अभिषेक गरेको छु ।” तब ढोका खोल, र दौड । ढिलो नगर ।”
  yor-yor: Nígbà náà, mú ṣágo kékeré yìí, kí o sì da òróró náà lé e lórí, kí o sì
    wí pé, ‘Èyí ni ohun tí Olúwa wí, “Èmi fi àmì òróró yàn ọ́ ní ọba lórí Israẹli.” ’
    Nígbà náà, ṣí ìlẹ̀kùn, kí o sì sáré, má ṣe jáfara!”
  emp-NTPO: 'Maʌ̃be naʌ̃ zoco zaqued̶e b̶ʌ nedragara idji boro ʌ̃rʌ̃ weadua. Weabʌrʌd̶e
    jaradua: “Ãcõrẽba nãwã jara b̶ʌa: mʌ̃a bʌra Israeld̶ebema boroda b̶ʌbʌrʌa.” Mãwã
    oped̶a dji ded̶e ed̶a wãbadara ewaped̶a isabe pira wãdua. Ni maãrĩ bid̶a dãrãrãdua.–'
  pes-OPCB: و این روغن را بر سرش بریز. به او بگو که خداوند او را به پادشاهی اسرائیل
    انتخاب کرده است. سپس در را باز کن و به سرعت از آنجا دور شو.»
  tgl-ULB: 'Pagkatapos kunin ang bote ng langis at ibuhos ito sa kaniyang ulo at sabihing,
    ''Sinasabi ito ni Yahweh: “Hinirang kita para maging hari ng Israel,” Pagkatapos
    buksan ang pinto, at tumakbo; huwag patagalin.”'
  hui-hui: Ani haru pubagi howa olibe lininaga weli beha hambu yaregoni ibunaga haguaneni
    odo wialu howa ibuhondo lamialu ogodagua labe. Anduane Homogohanda í̠ Isaraelenaga
    kini habelo dabo helarogoni laya, labe. Anidagua biai halu abaleore panga dugualu
    tagira pialu gerai lalu dai bibe, lalu lamini.
  mya-mya: ဤ​ဆီ​ကို​သူ​၏​ဦး​ခေါင်း​ပေါ်​တွင်​လောင်း​၍ ထာ​ဝ​ရ​ဘု​ရား​က`ငါ​သည်​သင့်​အား​ဣ​သ​ရေ
    လ​ဘု​ရင်​အ​ဖြစ်​ဘိ​သိက်​ပေး​၏' ဟု​မိန့်​တော် မူ​ကြောင်း​ဆင့်​ဆို​လော့'' ဟု​မှာ​ကြား​လိုက်​၏။
  bod-N: དེ་ནས་སྣུམ་གྱི་བུམ་པ་འདི་བླངས་ནས་ཁོའི་མགོ་ལ་བླུགས་ཏེ་ཁོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ངས་ཁྱོད་ལ་སྣུམ་གྱིས་བྱུགས་ཏེ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་པ་ཡིན་གསུངས་སོ་ཞེས་སྨྲས་པའི་རྗེས་སུ་སྒོ་ཕྱེས་ནས་ཕྲོས་དང་དུས་འགྱངས་མི་རུང་ཞེས་གདམས་སོ།
    །
  sna-sna: 'Ipapo utore chinu ugodira mafuta pamusoro wake uchiti, ‘Zvanzi naJehovha:
    Ndakuzodza kuti uve mambo weIsraeri.’ Ipapo ugozarura mukova utize; usanonoka!”'
  spa-BLM: 'Luego toma la vasija de aceite y derrámala sobre su cabeza, y di: “Yahvé
    dice: “Te he ungido como rey sobre Israel””. Entonces abre la puerta, huye y no
    esperes”.'
  cac-cac: 'Slajvi chi'' tzic''ancot aceite chi'', tza tob''anq''ue d''a sjolom vin̈,
    tzalan d''a vin̈ icha tic: A Jehová tz''alan icha tic: A in tzach in sic''caneli
    yic ol ach och reyal d''a Israel, xchi, xa chi. Slajvi chi'' tza jacan puerta,
    tzach el lemnajoc, man̈ ach och vaan, xchi vin̈aj Eliseo chi''.'
  swh-ULB: 'Kisha chukua ile chupa ya mafuta na imiminie kwenye kichwa chake na kusema,
    ''Yahwe anasema hivi: “Nimekumiminia mafuta uwe mfalme juu ya Israeli. “Halafu
    fungua mlango, na kukimbia; usichelewe.”'
  bel-bel: 'і вазьмі посуд з алеем, і вылі на галаву ягоную, і скажы: так кажа Гасподзь:
    памазваю цябе ў цара над Ізраілем. Потым адчыні дзьверы, і бяжы, і не чакай.'
  deu-ELBBK: 'und nimm die Ölflasche und gieße sie über sein Haupt aus und sprich:
    So spricht der HERR: Ich habe dich zum König über Israel gesalbt! Und öffne die
    Tür und fliehe, und harre nicht.'
  mbb-OT: 'Ne kuwaa nu is lana ne itisi nu is ulu zin ne kaǥi ka te, ‘Iyan heini egkeǥiyen
    te Nengazen: Mibpilì ku sikew he hadì te Israel.’ Ne zutun gaanggaan ka ǥawas
    ne pelelaǥuy ka.”'
  mal-2015: 'പിന്നെ തൈലപാത്രം എടുത്തു അവന്റെ തലയിൽ ഒഴിച്ചു: ഞാൻ നിന്നെ യിസ്രായേലിന്നു
    രാജാവായി അഭിഷേകം ചെയ്തിരിക്കുന്നു എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞിട്ടു
    വാതിൽ തുറന്നു താമസിക്കാതെ ഓടിപ്പോരിക.'
  rmc-rmc: 'Paľis leha odi kuči le olejoha, čhiveha leske pro šero a pheneha: ‚Kada
    phenel o RAJ: Pomazinďom tut kraľiske upral o Izrael.‘ Paloda sigo phundrav o
    vudar a denaš!“'
  pes-OPV: وحقه روغن را گرفته، به‌سرش بریز و بگو خداوندچنین می‌گوید که تو را به پادشاهی
    اسرائیل مسح کردم. پس در را باز کرده، فرار کن و درنگ منما.»
  ron-1924: 'Сэ ей стиклуца ку унтделемн, сэ-л торнь пе капул луй ши сэ зичь: ‘Аша
    зиче Домнул: «Те унг ымпэрат ал луй Исраел!»’ Апой сэ дескизь уша ши сэ фуӂь фэрэ
    сэ те опрешть.”'
  ben-OBCV: 'পরে সেই বোতলের তেলটুকু তাঁর মাথায় ঢেলে দিয়ে ঘোষণা কোরো, ‘সদাপ্রভু একথাই
    বলেন: আমি তোমাকে ইস্রায়েলের উপরে রাজপদে অভিষিক্ত করছি।’ পরে দরজা খুলে দৌড়ে বেরিয়ে
    যেয়ো; দেরি কোরো না!”'
  som-som: Oo markaas waxaad qaadataa weelka saliidda ah oo madaxiisa ku shub, oo
    waxaad ku tidhaahdaa, Rabbigu wuxuu kugu leeyahay, Waxaan kuu subkay inaad ahaato
    boqor u taliya dalka Israa'iil. Oo markaas intaad albaabka furtid carar oo innaba
    ha raagin.
  lat-VUC: 'Tenensque lenticulam olei, fundes super caput ejus, et dices: Hæc dicit
    Dominus: Unxi te regem super Israël. Aperiesque ostium, et fugies, et non ibi
    subsistes.'
  eng-ASVBT: Then take the vial of oil, and pour it on his head, and say, Thus saith
    Jehovah, I have anointed thee king over Israel. Then open the door, and flee,
    and tarry not.
  ita-1885: 'Poi prendi l''orciuolo dell''olio, e spandiglielo sopra il capo, e digli:
    Così ha detto il Signore: Io ti ho unto per re sopra Israele. Poi apri l''uscio,
    e fuggitene senza indugio.'
  eng-LXXUP: 'And thou shalt take the cruse of oil, and pour it on his head, and say
    thou, Thus saith the Lord, I have anointed thee king over Israel: and thou shalt
    open the door, and flee, and not tarry.'
  eng-ULB: 'Then take the bottle of oil and pour it on his head and say, ''Yahweh
    says this: “I have anointed you king over Israel.”'' Then open the door, and run
    off; do not delay.”'
  spa-VBL: 'toma el frasco de aceite de oliva y viértelo sobre su cabeza. Dile: ‘Esto
    es lo que dice el Señor: te unjo como rey de Israel’. Luego abre la puerta y sal
    corriendo. No te quedes esperando”.'
  fra-_FOB: 'Tu prendras alors la fiole d''huile, tu la verseras sur sa tête et tu
    diras: Ainsi a dit l''Éternel: Je t''ai oint roi sur Israël! Puis, tu ouvriras
    la porte, et tu t''enfuiras sans attendre.'
  mal-mal: 'അതിന് ശേഷം തൈലപ്പാത്രം എടുത്ത് അവന്റെ തലയിൽ ഒഴിച്ച്: ‘ഞാൻ നിന്നെ യിസ്രായേലിന്
    രാജാവായി അഭിഷേകം ചെയ്തിരിക്കുന്നു എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു’ എന്ന് പറഞ്ഞിട്ട്
    വാതിൽ തുറന്ന് ഒട്ടും താമസിക്കാതെ ഓടിപ്പോരുക”.'
  urd-GVR: Wahāṅ kuppī le kar Yāhū ke sar par tel unḍel deṅ aur kaheṅ, ‘Rab farmātā
    hai ki maiṅ tujhe tel se masah karke Isrāīl kā bādshāh banā detā hūṅ.’ Is ke bād
    der na kareṅ balki fauran darwāze ko khol kar bhāg jāeṅ!”
  suz-BL: मिनु नोले मेको तेल मेको आ पियाम लुक्‍शा ‘परमप्रभु यावेम इ कली इस्राएल ङा
    पिप सेल्‍ता’ देंशो बाक्‍ब, दे मतो। मिनु लाप्‍चो ग्रु रोक्‍शा प्रोक्‍को। देश मपावो”
    दे मदा बाक्‍त। १राजा १९:१६
  ita-1927: 'Poi prendi l’ampolla d’olio, versagliela sul capo, e digli: Così dice
    l’Eterno: Io ti ungo re d’Israele. Poi apri la porta, e fuggi senza indugiare”.'
  ckb-ckb: 'پاشان گۆزە زەیتەکە بگرە و بەسەر سەریدا بکە و بڵێ، یەزدان ئەمە دەفەرموێت:
    ”وەک پاشای ئیسرائیل دەستنیشانم کردیت.“ ئینجا دەرگاکە بکەرەوە و هەڵبێ و چاوەڕێ
    مەکە!»'
  eng-BBE: Then take the bottle and put the oil on his head, and say, The Lord says,
    I have put the holy oil on you to make you king over Israel. Then, opening the
    door, go in flight, without waiting.
  kan-OKCV: ಎಣ್ಣೆಯ ಪಾತ್ರೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವನ ತಲೆಯ ಮೇಲೆ ಹೊಯ್ದು, ಅವನಿಗೆ, ‘ಇಸ್ರಾಯೇಲಿನ
    ಮೇಲೆ ಅರಸನಾಗಿರಲು ನಿನ್ನನ್ನು ಅಭಿಷೇಕಿಸಿದ್ದೇನೆ, ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ,’ ಎಂಬುದಾಗಿ
    ಹೇಳು. ಅನಂತರ ಕದವನ್ನು ತೆರೆದು ತಡಮಾಡದೆ ಓಡಿಹೋಗು,” ಎಂದನು.
  tam-2017: 'தைலக்குப்பியை எடுத்து, அவனுடைய தலையின்மேல் ஊற்றி: உன்னை இஸ்ரவேலின்மேல்
    ராஜாவாக அபிஷேகம்செய்தேன் என்று யெகோவா சொல்லுகிறார் என்று சொல்லி, கதவைத் திறந்து
    தாமதிக்காமல் ஓடிப்போ என்றான்.'
  spa-RV-1909: 'Toma luego la alcuza de aceite, y derrámala sobre su cabeza, y di:
    Así dijo Jehová: Yo te he ungido por rey sobre Israel. Y abriendo la puerta, echa
    á huir, y no esperes.'
  ron-BTF: 'Atunci ia vasul cu untdelemn și toarnă-l pe capul său și zi: Astfel spune
    DOMNUL: Te-am uns împărat peste Israel. Apoi deschide ușa și fugi și nu întârzia.'
  eng-WEBP: Then take the vial of oil, and pour it on his head, and say, ‘The LORD
    says, “I have anointed you king over Israel.”’ Then open the door, flee, and don’t
    wait.”
  eng-FBV: 'take the flask of olive oil, and pour it on his head. Tell him, ‘This
    is what the Lord says: I anoint you king of Israel.’ Then open the door and run
    away! Don''t wait around!”'
  nld-1939: 'Neem dan de kruik met olie, giet die over zijn hoofd uit, en zeg: “Zo
    spreekt Jahweh! Ik zalf u tot koning over Israël.” Open daarna de deur, en loop
    hard weg.'
  nch-BL: 'Huan nopona xijcui nopa pilxarrojtzi ten aceite huan xijtzonalti huan xiquilhui
    para TOTECO quiijtohua: ‘Na nimitztzonaltía ica aceite para nimitztequimacas tielis
    titanahuatijquet ipan tali Israel.’ Huan teipa nimantzi xijtapo caltemit huan
    ximoisihuilti xicholojtehua.'
  vie-1934: 'Bấy giờ, ngươi sẽ lấy ve dầu, đổ trên đầu người, và nói rằng: Đức Giê-hô-va
    phán như vầy: Ta xức dầu cho ngươi làm vua trên Y-sơ-ra-ên. Đoạn, hãy mở cửa ra
    và trốn đi, chớ hưỡn đãi.'
  hin-CV: तब इस तेल की कुप्पी का तेल उसके सिर पर उंडेल देना और कहना, यह संदेश याहवेह
    की ओर से है, ‘मैं तुम्हें इस्राएल का राजा अभिषिक्त करता हूं.’ तब द्वार खोलकर वहां
    से बिन देर किए भाग जाना.”
  spa-BES: 'Luego toma la botella y pon el aceite sobre su cabeza, y di: El Señor
    dice: Te he puesto el aceite santo para consagrarte rey sobre Israel. Luego, abriendo
    la puerta, huye, sin esperar.'
  tdx-tdx: 'Rambeso amy zao i paki-menakey, le adoaño añam­bone’e eo vaho ano ty hoe:
    Hoe ty nafè’ Iehovà; fa norizako ho mpanjaka’ Israele irehe. Le sokafo i lalañey
    naho mivoratsa­ha vaho ko miheneke­neke.'
  tha-KJV: แล​้วจงเอาน้ำมันในขวดเทลงบนศีรษะของเขา และกล่าวว่า ‘พระเยโฮวาห์ตรั​สด​ังนี้​ว่า
    เราเจิมตั้งเจ้าให้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล’ แล​้วจงเปิดประตูออกหนี​ไป อย่ารอช้าอยู่”
