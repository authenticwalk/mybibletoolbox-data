verse: 2KI.009.008
translations:
  mal-C: ആഹാബ് ഗൃഹം അശേഷം മുടിഞ്ഞുപോകും; ആഹാബ് ഗൃഹത്തിൽനിന്ന് ദാസനോ സ്വതന്ത്രനോ ആയി
    ഇസ്രായേലിൽ ശേഷിക്കുന്ന അവസാനത്തെ പുരുഷപ്രജയെയും ഞാൻ ഛേദിച്ചുകളയും.
  deu-TKW: Ja, das ganze Haus Ahabs soll umkommen, und ich will von Ahab alles, was
    an die Wand pißt, ausrotten, Unmündige wie Mündige in Israel.
  lin-lin: Solo, libota nyonso ya Akabi esengeli kokufa. Nakosilisa mibali nyonso
    kati na Isalaele, ezala mowumbu to monsomi.
  eng-LSV: and all the house of Ahab has perished, and I have cut off from Ahab those
    sitting on the wall, and restrained, and left, in Israel,
  eng-GNV: 'For the whole house of Ahab shalbe destroied: and I will cut off from
    Ahab, him that maketh water against the wall, as well him that is shut vp, as
    him that is left in Israel.'
  eng-WEBSTER: 'For the whole house of Ahab shall perish: and I will cut off from
    Ahab the males, and him that is shut up and left in Israel:'
  nhw-BL: Nochi iteipan ixhuihua Acab monequi xiquintlamilti. Xiquinmicti nochi tlacame
    catli iteiximatcahua huan itequipanojcahua masque quincojqui o san tequitij ihuaya.
    Nochi catli itztoque ica ya campa hueli ipan tlali Israel monequi xiquinmictis.
  swh-ONEN: Nyumba yote ya Ahabu itaangamia. Nitamkatilia mbali kila mzaliwa wa kiume
    wa Ahabu katika Israeli, aliye mtumwa ama aliye huru.
  bba-bba: Akɑbun bweseru kpurowɑ u koo de ɑ kpeerɑsiɑ sere kɑ ben bibɔ.
  eng-KJVCPB: 'For the whole house of Ahab shall perish: and I will cut off from Ahab
    him that pisseth against the wall, and him that is shut up and left in Israel:'
  luo-luo: Abiro tieko od Ahab duto. Abiro tieko chwo manie od Ahab e piny Israel
    bedni gin wasumbini kata joma ni thuolo.
  meu-meu: Badina be Ahaba ena iduhu taudia iboudiai bae mase ore; Ahaba garana mamaruanedia
    iboudiai Israel ai, e ḡuidia taudia bona asie guidia taudia, na baina aladia ore.
  npi-ULB: किनकि आहाबको पुरै घराना नष्‍ट हुनेछ, र म आहाबको घरानाबाट कमारा होस् वा
    फुक्‍का हरेक पुरुषलाई निमिट्ट्यान्‍न पार्नेछु ।
  yor-yor: Gbogbo ilé Ahabu yóò ṣègbé. Èmi yóò gé e kúrò láti orí Ahabu gbogbo ọ̀dọ́mọkùnrin
    tí ó gbẹ̀yìn ni Israẹli, ẹrú tàbí òmìnira.
  emp-NTPO: 'Acabo ẽberãrãra jũma quininia. Ãdjirã dji umaquĩrãra mʌ̃a ab̶ed̶a jũma
    jõbiya: nezoca b̶eada, nezocaẽ́ b̶ea sid̶a.'
  pes-OPCB: ریشهٔ خاندان اَخاب باید به کلی از زمین کنده شود و تمام مردانش نابود شوند.
  tgl-ULB: Dahil ang buong pamilya ni Ahab ay mapaparusahan, at puputulin ko mula
    kay Ahab ang bawat batang lalaki, maging siya ay isang alipin o isang taong malaya.
  hui-hui: Ahaba ibu damene lenego bibahendeore bo wahai holebero. Heneneore bulego
    laro. Ahaba ibu damene lenego yu wahenebi mbira Isaraele dindini naholebira. Agali
    Ahaba ibu aria karu igiri emenebi agali waheyaguabi bibahendeore bo wahai holebero.
  mya-mya: အာ​ဟပ်​၏​မိ​သား​စု​နှင့်​သူ​၏​မြေး​အ​ပေါင်း တို့​သည်​သေ​ရ​ကြ​မည်။ သူ​၏​မိ​သား​စု​မှ
    ယောကျာ်း​မှန်​သ​မျှ​ကို​ကြီး​ငယ်​မ​ရွေး​ငါ ပယ်​ရှား​မည်။-
  bod-N: ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་རྩ་མེད་དུ་འགྲོ་བ་སྟེ། ཡེས་ར་ཨེལ་དུ་རང་དབང་ཅན་ནམ་ཡང་ན་རང་དབང་མེད་པ་གང་ཡིན་ཡང་ངས་ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་ལས་ཐམས་ཅད་ཚར་གཅོད་བྱ་སྟེ།
  sna-sna: Nokuti imba yose yaAhabhu ichaparadzwa. Ndichabvisa kubva kuna Ahabhu murume
    wokupedzisira wose wose muIsraeri, nhapwa kana akasununguka.
  spa-BLM: Porque toda la casa de Ajab perecerá. Cortaré de Ajab a todo el que orine
    contra una pared, tanto al que está encerrado como al que queda suelto en Israel.
  cac-cac: Masanil eb' yin̈tilal vin̈aj Acab chi', yovalil ol satel eb'. Masanil eb'
    vinac, vach'chom checab' yaji, ma yic sb'a, ol satel eb' d'a chon̈ab' Israel.
    Man̈xa junoc yin̈tilal vin̈ chi' olto canoc.
  swh-ULB: Kwa kuwa nyumba yote ya Ahabu itaangamia, na nitamkatilia mbali kila mtoto
    wa kiume wa Ahabu, yeyote awe mtumwa au mtu huru.
  bel-bel: і загіне ўвесь дом Ахава, і зьнішчу ў Ахава таго, хто мочыцца да сьцяны,
    і замкнутага і таго, хто застаўся ў Ізраіле,
  deu-ELBBK: Ja, das ganze Haus Ahabs soll umkommen; und ich werde von Ahab ausrotten,
    was männlich ist, sowohl den Gebundenen als auch den Freien in Israel.
  mbb-OT: Egkezeetan is tivuuk he pemilya ni Ahab. Ebpenhimetayan ku is langun he
    sakup te pemilya zin he menge maama, uripen man etawa kenà.
  mal-2015: ആഹാബ് ഗൃഹം അശേഷം മുടിഞ്ഞുപോകേണം; യിസ്രായേലിൽ ആഹാബിന്നുള്ള സ്വതന്ത്രനും
    അസ്വതന്ത്രനുമായ പുരുഷപ്രജയെ ഒക്കെയും ഞാൻ ഛേദിച്ചുകളയും.
  rmc-rmc: Caľi famelija le Achaboskri merela – dojekh murš andro Izrael, či oda ela
    otrokos vaj slobodno.
  pes-OPV: و تمامی خاندان اخاب هلاک خواهندشد. و از اخاب هر مرد را و هر بسته و رهاشده‌ای
    در اسرائیل را منقطع خواهم ساخت.
  ron-1924: Тоатэ каса луй Ахаб ва пери; вой нимичи пе орьчине цине де Ахаб, фие роб,
    фие слобод ын Исраел,
  ben-OBCV: আহাবের কুলে সবাই মারা যাবে। আমি ইস্রায়েলে আহাবের কুলে শেষ পুরুষ পর্যন্ত,
    এক একজনকে শেষ করে ফেলব—তা সে ক্রীতদাসই হোক কি স্বাধীন।
  som-som: Waayo, Axaab reerkiisa oo dhammu waa halligmayaa; oo Axaab waan ka baabbi'in
    doonaa wiil kasta ha ahaado mid kasta oo dalka Israa'iil ku dhex xidhan ama mid
    kasta oo ku dhex furan.
  lat-VUC: 'Perdamque omnem domum Achab: et interficiam de Achab mingentem ad parietem,
    et clausum et novissimum in Israël.'
  eng-ASVBT: For the whole house of Ahab shall perish; and I will cut off from Ahab
    every man-child, and him that is shut up and him that is left at large in Israel.
  ita-1885: E tutta la casa di Achab perirà, ed io distruggerò chiunque appartiene
    ad Achab, fino al piccolo fanciullo, e chiunque è serrato, e chiunque è abbandonato
    in Israele.
  eng-LXXUP: 'and at the hand of the whole house of Ahab: and thou shalt utterly cut
    off from the house of Ahab every male, and him that is shut up and left in Israel.'
  eng-ULB: For the whole family of Ahab will perish, and I will cut off from Ahab
    every male child, whether he is a slave or a free person.
  spa-VBL: 'Toda la casa de Acab será erradicada: destruiré a todos los varones de
    la familia de Acab en Israel, tanto esclavos como libres.'
  fra-_FOB: Et toute la maison d'Achab périra; et je retrancherai à Achab jusqu'à
    un seul homme, tant ce qui est serré que ce qui est abandonné en Israël;
  mal-mal: ആഹാബ് ഗൃഹം അശേഷം നശിച്ചുപോകേണം; യിസ്രായേലിൽ ആഹാബിനുള്ള സ്വതന്ത്രനോ ദാസനോ
    ആയ പുരുഷപ്രജയെ എല്ലാം ഞാൻ ഛേദിച്ചുകളയും.
  urd-GVR: Aḳhiyab kā pūrā gharānā tabāh ho jāegā. Maiṅ us ke ḳhāndān ke har mard
    ko halāk kar dūṅgā, ḳhāh wuh bāliġh ho yā bachchā.
  suz-BL: आहाब आ खिं ङा मुर नेल्‍ल बेक्‍चा माल्‍नीम। इस्राएलम मेको आ खिं ङा वोंइश
    मुर वाइल बाक्‍मल कि मबाक्‍मल, गो नेल्‍ल आन कली साइक्‍नुङमी। १राजा १४:१०
  ita-1927: e tutta la casa di Achab perirà, e io sterminerò dalla casa di Achab fino
    all’ultimo uomo, tanto chi è schiavo quanto chi è libero in Israele.
  ckb-ckb: هەموو بنەماڵەی ئەحاڤ لەناودەبردرێت. هەموو نێرینەیەک لە ئەحاڤ، کۆیلە و ئازاد،
    لە ئیسرائیل ڕیشەکێش دەکەم.
  eng-BBE: For the family of Ahab will come to an end; every male of Ahab's family
    will be cut off, he who is shut up and he who goes free in Israel.
  kan-OKCV: ಅಹಾಬನ ಮನೆಯೆಲ್ಲಾ ನಾಶವಾಗುವುದು. ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಉಳಿದಿರುವ ಅಹಾಬನ ಗಂಡಸರಲ್ಲಿ ಸ್ವತಂತ್ರರಾಗಲಿ,
    ಗುಲಾಮರಾಗಲಿ ಎಲ್ಲರನ್ನೂ ತೆಗೆದುಹಾಕುವೆನು.
  tam-2017: ஆகாபின் குடும்பமெல்லாம் அழியும்படி, நான் ஆகாபுக்குச் சுவரில் நீர்விடும்
    ஒரு நாய்முதலாக இருக்காதபடி, இஸ்ரவேலிலே அவனுடையவர்களில் அடிமைபட்டவனையும் மற்றவனையும்
    கருவறுத்து,
  spa-RV-1909: Y perecerá toda la casa de Achâb, y talaré de Achâb todo meante á la
    pared, así al guardado como al desamparado en Israel.
  ron-BTF: Pentru că toată casa lui Ahab va pieri; și voi stârpi din Ahab pe cel care
    urinează la perete și pe cel închis și pe cel rămas în Israel;
  eng-WEBP: For the whole house of Ahab will perish. I will cut off from Ahab everyone
    who urinates against a wall, both him who is shut up and him who is left at large
    in Israel.
  eng-FBV: The whole house of Ahab will be eradicated—I will destroy all the males
    of Ahab's family in Israel, both slave and free.
  nld-1939: en op heel het huis van Achab; Ik zal al wat man is in Achabs huis, slaaf
    of vrij, in Israël uitroeien,
  nch-BL: Nochi iteipa ixhuihua Acab monequi xiquintamilti. Xiquinmicti nochi tacame
    cati iteixmatcahua huan itequipanojcahua masque quincojqui o san tequitij ihuaya.
    Nochi cati itztoque ica ya campa hueli ipan tali Israel monequi xiquinmictis.
  vie-1934: Cả nhà A-háp sẽ bị diệt hết; các người nam của nhà A-háp, vô luận kẻ nô
    lệ hay là người được tự do ta sẽ giết khỏi trong Y-sơ-ra-ên;
  hin-CV: 'क्योंकि अहाब का सारा परिवार नाश होगा, मैं अहाब के वंश से हर एक पुरुष को
    इस्राएल राष्ट्र से मिटा डालूंगा: दास या स्वतंत्र.'
  spa-BES: Porque la familia de Acab llegará a su fin; Todos los varones de la familia
    de Acab serán cortados, el que está encerrado y el que sale libre en Israel.
  tdx-tdx: Fonga havetrake ty anjomba’ i Aka­be naho songa haitoako amy Akabe ze mamany
    an-kijoly ke t’ie mirohy he midada e Israele ao.
  tha-KJV: เพราะว่าราชวงศ์อาหั​บท​ั้งหมดจะต้องพินาศ และเราจะตัดคนที่ปัสสาวะรดกำแพงได้ออกเสียจากอาหับ
    ทั้งคนที่ยังอยู่และเหลืออยู่ในอิสราเอล
  por-BR-2018: E perecerá toda a casa de Acabe, e exterminarei de Acabe todo macho,
    tanto ao escravo como ao livre em Israel.
  deu-ELO: Ja, das ganze Haus Ahabs soll umkommen; und ich werde von Ahab ausrotten,
    was männlich ist, sowohl den Gebundenen als auch den Freien in Israel.
  eng-WYC-2018: And I shall lose all the house of Ahab, and I shall slay of the house
    of Ahab a pisser to the wall, and the enclosed, and the last in Israel. (And I
    shall destroy all the house of Ahab, and I shall kill all the house of Ahab unto
    a pisser on the wall, and the captive, and the last in Israel.)
  epo-epo: Kaj pereos la tuta domo de Aĥab; kaj Mi ekstermos ĉe Aĥab ĉiun virseksulon,
    malliberulon kaj liberulon en Izrael.
  uig-PIN: Aⱨabning pütkül jǝmǝti yoⱪilidu; Aⱨabning jǝmǝtidin Israildiki ⱨǝmmǝ ǝrkǝklǝrni
    ⱨǝtta ajiz yaki meyip bolsun ⱨǝmmisini ⱨalak ⱪilimǝn.
  beo-beo: A:iha:be ea sosogo fi amola egaga fi huluane da bogosu ba:mu. Na da ea
    sosogo fi dunumusu huluanedafa, goi amola da:i hamoi amo huluane ebelelesimu.
  tpi-OTNT: Bai mi bagarapim olgeta lain famili bilong Ahap. Tru tumas, bai mi pinisim
    olgeta man i kamap long lain bilong Ahap long Israel, maski ol i yangpela yet
    o ol i kamap bikpela pinis.
  hau-SA: Dukan gidan Ahab zai hallaka. Zan kashe dukan ’ya’yan Ahab maza a Isra’ila,
    bayi ko ’yantattu.
  uig-LAT: Ahabning pütkül jemeti yoqilidu; Ahabning jemetidin Israildiki hemme erkeklerni
    hetta ajiz yaki méyip bolsun hemmisini halak qilimen.
  nde-nde: Indlu ka-Ahabi izabhujiswa. Ngizaqeda ko-Ahabi bonke abesilisa ko-Israyeli,
    isigqili loba okhululekileyo.
  ton-ton: 'Koeʻuhi ʻe ʻauha ʻae fale kotoa ʻo ʻEhapi: pea te u motuhi meia ʻEhapi
    ʻae kau tangata kotoa pē pea mo ia kotoa pē ʻoku tāpuni mo toe ʻi ʻIsileli:'
  ces-1613: A tak zahyne všecken dům Achabův, a vypléním z domu Achabova močícího
    na stěnu, a zajatého i zanechaného v Izraeli.
  eng-WMB: For the whole house of Ahab will perish. I will cut off from Ahab everyone
    who urinates against a wall, both him who is shut up and him who is left at large
    in Israel.
  tam-TCV: அடிமையாயிருந்தாலென்ன, சுதந்திரவாளியாயிருந்தாலென்ன இஸ்ரயேலில் ஆகாபின் குடும்பத்தில்
    ஒருவரும் மீந்திராதபடி எல்லா ஆண்களையும் அழித்துப்போடுவேன்.
  ceb-ULB: Kay patyon ang tibuok pamilya ni Ahab ug putlon ko gikan kang Ahab ang
    matag batang lalaki, bisan ulipon siya o usa ka gawasnon nga tawo.
  pol-UBG: I tak zginie cały dom Achaba. Wytępię z domu Achaba każdego, aż do najmniejszego
    szczenięcia, każdego więźnia i opuszczonego w Izraelu.
  urd-GVU: اخی اب کا پورا گھرانا تباہ ہو جائے گا۔ مَیں اُس کے خاندان کے ہر مرد کو
    ہلاک کر دوں گا، خواہ وہ بالغ ہو یا بچہ۔
  deu-1912: daß das ganze Haus Ahab umkomme. Und ich will von Ahab ausrotten, was
    männlich ist, den Verschlossenen und Verlassenen in Israel,
  kan-2017: ಅಹಾಬನ ಕುಟುಂಬದವರೆಲ್ಲಾ ನಿರ್ನಾಮವಾಗಬೇಕು. ಅವನ ಸಂತಾನದ ಗಂಡಸರಲ್ಲಿ ಸ್ವತಂತ್ರರಾಗಲಿ,
    ಗುಲಾಮನಾಗಲಿ ಎಲ್ಲರನ್ನೂ ಇಸ್ರಾಯೇಲರೊಳಗಿಂದ ತೆಗೆದುಹಾಕುವೆನು.
  yap-yap: Urngin i chon e tabnaw rok Ahab nge pi’in owchen e ngarm’ad; bay gu thang
    mit urngin e pumo’on u lane tabnaw rok, nge bitir nge pilbithir ni ta’reb rogon.
  hlt-MCSB: Ahab imkhui he boeih milh ni. Ahab lamkah ngawn tah pangbueng aka yun
    thil khaw, Israel khuiah a khoh neh a hlah khaw ka thup ni.
  mdy-ETH: ዓክዓቤ ማኣሮ ዓሶንታ ዒዛኮ ዜርፃ ቢያ ሃይቃንዳያ ኮይሳኔ፤ ታኣኒ ዒዛ ማኣራፓ ዓቲንቄ ማዔያ ቢያ፤ ዓይሌያ ማዖም
    ጉሪ ማዻ ዓቲንቄ ቢያ ባይዛንዳኔ፤
  twi-ASANTE: Ɛsɛ sɛ wɔpepa Ahab fiefoɔ nyinaa firi hɔ—ɔbarima biara, ɔsomfoɔ ne deɛ
    ɔde ne ho nyinaa a wɔwɔ Israel.
  eng-WEBU: For the whole house of Ahab will perish. I will cut off from Ahab everyone
    who urinates against a wall, both him who is shut up and him who is left at large
    in Israel.
  wal-wal: Akaaba zare ubbai xayana; taani Israa7eelan Akaaba zariyaappe aille gidin,
    goqa gidin, attuma ubbaa xoqollana.
  spa-PDDPT: Toda la casa de Acab desaparecerá, pues extirparé todo varón de Acab,
    tanto al que está en esclavitud, como al que es libre en Israel.
  gun-gun: Ha'e rami py Acabe ro pygua kuery omanomba 'rã. Israel gui amomba 'rã Acabe
    guigua avakue ikuai va'e ha'e javi, escravo, ha'e'ỹ vy escravo e'ỹ teĩ.
  ilo-ULB: Tapno mapukaw amin a pamilia ni Ahab ken papatayekto manipud kenni Ahab
    ti tunggal anak a lalaki, tagabu man wenno nawaya a tao.
  kpg-kpg: Nia madahaanau o Ahab mono hagadili huogodoo la gi daaligidia gi daha.
    Au ga hagammaa gi daha nia daane huogodoo i lodo dono madahaanau, nia daangada
    lligi mo mmaadua.
  uig-ARA: ئاھابنىڭ پۈتكۈل جەمەتى يوقىلىدۇ؛ ئاھابنىڭ جەمەتىدىن ئىسرائىلدىكى ھەممە
    ئەركەكلەرنى ھەتتا ئاجىز ياكى مېيىپ بولسۇن ھەممىسىنى ھالاك قىلىمەن.
  sus-sus: Akabu bɔnsɔɛ birin sɔntɔma nɛ, a xa xɛmɛ yo mu kisima, hali naxan sɛnbɛ
    mu gbo.
  pon-2006: Peneinei koaros en Eihap oh kadaudoke kan pahn mehla; I pahn kasohrehla
    ohl koaros me towe eh peneinei, me pwulopwul oh me mah kan.
  ksd-ksd: Tago ra apik na tarai par kai Akab na panie; ma ina nila vue ra lavur bul
    tutana par kai Akab, ra umana tutana na vilavilau, ma ra umana tutana langalanga
    tai Israel.
  tur-YTC: Çünkü Ahav'ın bütün evi yok olacak. İsrael'de köle olsun özgür olsun Ahav'dan
    her erkeği kesip atacağım.
  grc-BRENT: καὶ ἐκ χειρὸς ὅλου τοῦ οἴκου Ἀχαὰβ, καὶ ἐξολθρεύσεις τῷ οἴκῳ Ἀχαὰβ οὐροῦντα
    πρὸς τοῖχον, καὶ συνεχόμενον καὶ ἐγκαταλελειμμένον ἐν Ἰσραήλ.
  ind-AYT: Sebab, semua keluarga Ahab akan binasa dan akan Aku lenyapkan dari Ahab
    setiap orang laki-laki, baik yang rendah kedudukannya maupun yang tinggi kedudukannya
    dari Israel.
  nya-nya: Banja lonse la Ahabu lidzatheratu. Ndidzachotsa munthu aliyense wamwamuna
    wa banja la Ahabu kaya ndi kapolo kapena mfulu.
  hrv-hrv: i na svoj obitelji Ahabovoj. Iskorijenit ću Ahabu sve što mokri uza zid,
    robove i slobodnjake u Izraelu.
  mps-mps: Tialima, eno te Ahap aga deli hani me te aga hani tigidali dola silaibao.
    Mu tamao, eno te tigidali bidi te Ahapgo hani te Israel haniba wadolali bidi me,
    te eno homugo te tigidali silaibao. Tama augwali te ogomani me, o te genuai bidi
    me, mu silaibao.
  tpi-tpi: Bai mi bagarapim olgeta lain famili bilong Ahap. Tru tumas, bai mi pinisim
    olgeta man i kamap long lain bilong Ahap long Israel, maski ol i yangpela yet
    o ol i kamap bikpela pinis.
  dan-1931: Hele Akabs Hus skal omkomme, jeg vil udrydde hvert mandligt Væsen, hver
    og en af Akabs Slægt i Israel;
  vie-OVCB: Cả nhà A-háp phải bị diệt sạch, mọi người đàn ông trong nhà, cả tự do
    lẫn nô lệ đều phải bị giết.
  guj-2017: કેમ કે આહાબનું આખું કુટુંબ નાશ પામશે, આહાબના દરેક નર બાળકને તથા જે બંદીવાન
    હોય તેને તેમ જ સ્વતંત્ર હોય તેને હું નાબૂદ કરીશ.
  pon-2006A: Peneinei koaros en Eihap oh kadaudoke kan pahn mehla; I pahn kasohrehla
    ohl koaros me towe eh peneinei, me pwulopwul oh me mah kan.
  por-BRBSL: Pois toda a casa de Ahab perecerá. Cortarei de Ahab todos os que urinarem
    contra um muro, tanto aquele que estiver calado como aquele que for deixado em
    liberdade em Israel.
  cth-cth: Bangtelane tetpawiteh, Ahab imthungkhunaw teh be kahmakata awh vaiteh,
    Ahab koehoi kamtawng teh a ca tongpa pueng teh, Isarel ram thung hoi kahlout e
    thoseh, kahlout hoeh e thoseh, be ka pahma han.
  twi-twi: Ɛsɛ sɛ wɔpepa Ahabfifo nyinaa fi hɔ—ɔbarima biara, ɔsomfo ne nea ɔde ne
    ho nyinaa a wɔwɔ Israel.
  hlt-hlt: Ahab imkhui he boeih milh ni. Ahab lamkah ngawn tah pangbueng aka yun thil
    khaw, Israel khuiah a khoh neh a hlah khaw ka thup ni.
  tbz-SIM: Kù tu kù yóó kuɔmu Akɑbu cĩ́ɛ̃̀tɛ̀ bɛnitidɑɑbɛ̀ bɛmɔu, tidɑɑtì nɛ̀ bɛ̀ɛ̀
    í tú tidɑɑtì,
  msy-2020: Eghtɨ kɨ Ahapɨn adarazi bar me gasɨghasigham. Bar guizbangɨra, Israelian
    tongɨn otivir Ahapɨn ikɨzimɨn gumaziba, kɨ bar moghɨra me agɨvagham, gumazir igiaba
    ko aruaba sara.
  dop-dop: Mɑɑ kʋ Akɑpɩ tǝyɑɣɑ ɑpɑlɑɑ tǝnɑɣɑ. Pɑɑ piyɑ pɑɑ sɔsɑɑ.
  azb-azb: 'Bütün Axav nəsli məhv olacaq: İsraildə Axavdan divar isladan hər kəsi
    – bütün kişiləri, istər kölə olsun, istər azad, kəsib atacağam.'
  eng-DBY: And the whole house of Ahab shall perish, and I will cut off from Ahab
    every male, and him that is shut up and left in Israel.
  hin-2017: क्योंकि अहाब का समस्त घराना नाश हो जाएगा, और मैं अहाब के वंश के हर एक
    लड़के को और इस्राएल में के क्या बन्दी, क्या स्वाधीन, हर एक का नाश कर डालूँगा।
  wol-KYG: Waa kër Axab yépp ay dee. Dinaa faagaagal képp kuy góor te bokk ci waa
    kër Axab, ci digg Israyil, muy gor di jaam.
  eng-YLT: and perished hath all the house of Ahab, and I have cut off to Ahab those
    sitting on the wall, and restrained, and left, in Israel,
  eng-WYC-2017: And I shall lose all the house of Ahab, and I shall slay of the house
    of Ahab a pisser to the wall, and the enclosed, and the last in Israel.
  eng-WMBB: For the whole house of Ahab will perish. I will cut off from Ahab everyone
    who urinates against a wall, both him who is shut up and him who is left at large
    in Israel.
  urd-GVH: अख़ियब का पूरा घराना तबाह हो जाएगा। मैं उसके ख़ानदान के हर मर्द को हलाक
    कर दूँगा, ख़ाह वह बालिग़ हो या बच्चा।
  rug-rug: Sa doduruna sa vetu te Ehabi si kaqu puzulu. Kaqu vagi pani Arau koe Ehabi
    doduru koburu koreo pa nana tatamana, vaquradi babe koadi.
  gaz-gaz: Manni Ahaab guutumaan guutuutti ni bada. Ani dhiira maatii Ahaab kanneen
    Israaʼel keessatti hafan hunda garbas taʼu birmaduu nan balleessa.
  fra-LSG: Toute la maison d’Achab périra; j’exterminerai quiconque appartient à Achab,
    celui qui est esclave et celui qui est libre en Israël,
  yal-yal: Axabi a denbayaan birin faxama nɛn. Axabi gbeen naxan na, n na a birin
    naxɔrima nɛn, konyin nun xɔrɔna Isirayila yi.
  haw-1868: A e pau auanei ko ka hale a pau o Ahaba; a oki aku au i na kane a pau
    no Ahaba, a o ka mea i paa, a me ka mea i paa ole iloko o ka Iseraela.
  arb-NAV: وَبِذَلِكَ تُفْنِي كُلَّ بَيْتِ آخْابَ، وَتَسْتَأْصِلُ مِنْ بَيْتِ آخْابَ
    كُلَّ ذَكَرٍ، حُرّاً كَانَ أَمْ عَبْداً.
  ewe-ewe: Ele be nàtsrɔ̃ Ahab ƒe ƒometɔwo katã; àtsrɔ̃ ŋutsu ɖe sia ɖe le Israel,
    ame ka kee wònye hã ele be nàtsrɔ̃e.’
  eng-LEE: 'And the whole house of Achab shall perish: and I will cut off from Achab
    every male, and the guarded and fortified in Israel;'
  asm-FB: আহাবৰ বংশৰ সকলোৱেই বিনষ্ট হ’ব; দাস হওঁক বা স্বাধীন হওঁক, আহাবৰ বংশৰ প্ৰতিজন
    ল’ৰা শিশুক মই বিনষ্ট কৰিম।
  sus-A: عَكَبُ بْنسْي بِرِن سْنتْمَ نّ، عَ شَ شّمّ يٌ مُ كِسِمَ، هَلِ نَشَن سّنبّ
    مُ فبٌ.
  fra-SBL: Car toute la maison d'Achab périra. J'exterminerai d'Achab tous ceux qui
    urinent contre un mur, ceux qui sont enfermés et ceux qui sont en liberté en Israël.
  hbo-hbo: וְאָבַ֖ד כָּל־בֵּ֣ית אַחְאָ֑ב וְהִכְרַתִּ֤י לְאַחְאָב֙ מַשְׁתִּ֣ין בְּקִ֔יר
    וְעָצ֥וּר וְעָז֖וּב בְּיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:2KI.009.007'
  kik-kik: Nyũmba yothe ya Ahabu nĩĩgathira biũ. Nĩnganiina nyũmba yothe ya Ahabu
    na ndĩmũniinĩre arũme othe, arĩa ngombo na arĩa matarĩ ngombo thĩinĩ wa Isiraeli.
  fra-NCL: Toute la maison d’Achab périra ; j’exterminerai tout mâle appartenant à
    Achab, celui qui est esclave et celui qui est libre en Israël,
  cek-AK: Ahab ih imthung takoh amrosak boih hanah, Israel prae thungah misong ah
    kaom kami maw, kaloih kami maw, Ahab ih acaeng nongpanawk to ka tamit boih han
    boeh;
  cuk-cuk: Bela Acab-masmala obelolegoed, degi, Israel-yargi e-wagan-gudidimalad obelolebaloed,
    Acab-maiganga-gudiid, igi, maiga-gudisurdibe bela obelolebaloed.
  uig-CYR: Аһабниң пүткүл җәмәти йоқилиду; Аһабниң җәмәтидин Исраилдики һәммә әркәкләрни
    һәтта аҗиз яки мәйип болсун һәммисини һалак қилимән.
  tel-2017: అహాబు సంతానం అందరూ నశిస్తారు. వాడు దాసుడైనా స్వతంత్రుడైనా అహాబు సంతానంలో
    ప్రతి మగవాడినీ నేను సమూలనాశనం చేస్తాను.
  hat-BSA: ‘Paske tout lakay Achab va peri e Mwen va koupe retire sou Achab tout gason,
    ni esklav, ni lib an Israël.
  kos-kos: Sou lal Ahab ac fwil natul nukewa enenu na in misa. Nga ac fah onela nufon
    mukul in sou lal, mwet matu nwe ke tulik.
  hbo-WLC: וְאָבַ֖ד כָּל־בֵּ֣ית אַחְאָ֑ב וְהִכְרַתִּ֤י לְאַחְאָב֙ מַשְׁתִּ֣ין בְּקִ֔יר
    וְעָצ֥וּר וְעָז֖וּב בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ezinaụlọ Ehab ga-abụ ihe lara nʼiyi. Nʼala Izrel, m ga-esite nʼezinaụlọ
    Ehab bipụ ndị ikom niile, maọbụ ohu maọbụ onye nwe onwe ya.
  ory-ory: କାରଣ ଆହାବର ସମୁଦାୟ ବଂଶ ବିନଷ୍ଟ ହେବେ ଓ ଆମ୍ଭେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଆହାବ ସମ୍ପର୍କୀୟ
    ପ୍ରତ୍ୟେକ ପୁଂସନ୍ତାନକୁ ଓ ବଦ୍ଧ କି ମୁକ୍ତ ଲୋକକୁ ଉଚ୍ଛିନ୍ନ କରିବା।
  chk-chk: Pun unusen chon leimwen Ahap repwe rosola, nge üpwe ärala nöün mwän meinisin
    seni kükün tori watte me lon Israel.
  rop-rop: Ola femili blanga King Eiheb, en ola bigininimob blanga olabat garra dai.
    Ai garra binijimap ola boiwan langa im femili holot, ola olmen en ola yangboi.
  ukr-1871: І вигине ввесь дом Ахабів, і вигублю я в Ахаба й те, що до стїни мочить,
    і зачинене й покинуте в Ізраїлї;
  deu-1951: Ja, das ganze Haus Ahabs soll umkommen; und ich will von Ahab alles ausrotten,
    was männlich ist, Mündige und Unmündige in Israel.
  eng-JPS: For the whole house of Ahab shall perish; and I will cut off from Ahab
    every man-child, and him that is shut up and him that is left at large in Israel.
  srp-1865: I tako æe izginuti sav dom Ahavov, i istrijebiæu Ahavu i ono što uza zid
    mokri, i uhvaæenoga i ostavljenoga u Izrailju.
  lug-lug: Ennyumba yonna eya Akabu erisaanyizibwawo, era ndizikiririza ddala buli
    mwana wabulenzi, oba muddu oba wa ddembe mu Isirayiri.
  heb-heb: ואבד כל בית אחאב והכרתי לאחאב משתין בקיר ועצור ועזוב בישראל׃
  ben-IRV: কারণ আহাবের বংশের সবাই ধ্বংস হবে; আহাবের বংশের প্রত্যেকটি পুরুষকে, ইস্রায়েলের
    মধ্যে দাস বা স্বাধীন লোককে, আমি উচ্ছেদ করব।
  pan-pan: ਅਹਾਬ ਦੇ ਸਾਰੇ ਘਰਾਣੇ ਦਾ ਨਾਸ ਹੋਵੇਗਾ ਅਤੇ ਮੈਂ ਅਹਾਬ ਤੋਂ ਹਰੇਕ ਲੜਕੇ ਨੂੰ, ਇਸਰਾਏਲ
    ਵਿੱਚ ਹਰ ਗੁਲਾਮ ਨੂੰ ਅਤੇ ਹਰ ਅਜ਼ਾਦ ਨੂੰ ਕੱਟ ਦਿਆਂਗਾ।
  mya-JVB: အာဟပ် အမျိုးသား ရှိသမျှ တို့ကို ပျက်စီး စေခြင်းငှါ ၊ ဣသရေလ မြို့ရွာ၌ အချုပ်
    ခံသောသူဖြစ်စေ ၊ အလွတ် ပြေးသောသူဖြစ်စေ ၊ အာဟပ် အမျိုးသားယောက်ျား များကို ငါပယ်ဖြတ်
    မည်
  tbg-tbg: Are Ahaapira anku ekaa vehi autu taiqa kaane. Vira anku nora vaiintive,
    vehi vaiintive, te ekaa vika aru taiqa karerave.
  hmo-hmo: Ahaba ena bese taudia ibounai do oi alaia ore, badina be Ahaba ena bese
    tatau bona memero ibounai, guia taudia bona guia lasi taudia, do lau alaia mase.
  urd-urd: क्यूँकि अख़ीअब का सारा घराना हलाक होगा, और मैं अख़ीअब की नस्ल के हर एक
    लड़के को, और उसको जो इस्राईल में बन्द है और उसको जो आज़ाद छूटा हुआ है, काट डालूँगा।
  rus-SYN: и погибнет весь дом Ахава, и истреблю у Ахава мочащегося к стене, и заключенного
    и оставшегося в Израиле,
  bqc-SIM: Ní Ahabu bɛdepiↄ dɛdɛ zↄↄ ń wɛ̃́ɛↄ píi. An gↄ̃ɛe su gↄ̃ Isaili bùsuuo,
  tcz-CHONGTHU: “Ahab insung mite jouse natha gam soh helding ahi. Keiman achilhah
    pasal jouse, asohte le asoh hilou pasal jouse Israelte chenna muntinna kasuh mangding
    ahi,” ati.
  mar-mar: म्हणजे अहाबचे संपूर्ण घराणे नष्ट होईल. अहाबाच्या घराण्यात एकही मुलगा जिवंत
    राहणार नाही. मग ती इस्राएलमधील मुक्त व्यक्ती असो की गुलाम.
  qub-qub: Acabpa famillyancunaga llapanmi wañonga. Israelchöga Acabpa ollgu famillyancuna
    manami jucnayllapis quëdangachu. Uywayninpis mana uywayninpis manami quëdangachu.
  bqp-bqp: Ǹ Ahabu bede pìnↄ dɛdɛ zↄ̀nↄ kũ zĩdadenↄ ń pínki. Ń gↄ̃gbɛ̃ ke sún gↄ̃
    Isarailanↄ bùsunlo,
  hat-hat: Tout rès fanmi Akab la fèt pou disparèt. M'ap touye dènye gason ki gen
    nan fanmi an, jenn moun kou granmoun.
  eng-BSB: The whole house of Ahab will perish, and I will cut off from Ahab every
    male, both slave and free, in Israel.
  eng-WEBPB: For the whole house of Ahab will perish. I will cut off from Ahab everyone
    who urinates against a wall, both him who is shut up and him who is left at large
    in Israel.
  kbq-kbq: Hagi Ahapu nagapina, maka kazokzo vene'nene amne vene'neramine mofavreraminena
    Nagra maka zamahe fanene ha'nena Israeli vahepina zamagia omanegahie.
  nhe-BL: Nochi iteipa ixhuihua Acab monequi xiquintlamilti. Xiquinmicti nochi tlacame
    tlen iteixmatcahua huan itlatequipanojcahua yonque quincojqui o san tequitij ihuaya.
    Nochi tlen itztoque ica ya campa hueli ipan tlali Israel monequi xiquinmictis.
  bus-bus: Ǹ Ahabu bɛdee pìnↄ dɛdɛ zↄ̀nↄ kↄ̃n wɛ̃ɛnɛnↄ ń píngi. Aↄ̃ gↄ̃gbɛ̃ ke tón
    gↄ̃ Isarailinↄ bùsunlo,
  gub-BL: Akaw iànàm paw wà nehe, izuapyapyr paw wà nehe no, paw rupi katete umàno
    putar wà nehe. Amumaw putar iànàm awa paw wà nehe, awa pyahu ma'e paw wà nehe,
    awa tua'u ma'e paw wà nehe no.
  eng-DRA: And I will destroy all the house of Achab, and I will cut off from Achab
    him that pisseth against the well, and him that is shut up, and the meanest in
    Israel.
