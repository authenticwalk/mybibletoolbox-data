verse: 2KI.009.034
translations:
  mal-C: 'യേഹു ഉള്ളിൽച്ചെന്ന് ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും ചെയ്തു. പിന്നെ അദ്ദേഹം
    തന്റെ ഭൃത്യന്മാരോട് പറഞ്ഞു: “ആ ശപിക്കപ്പെട്ടവൾ രാജപുത്രിയായിരുന്നല്ലോ! അവളെ ചെന്നുനോക്കി
    മറവുചെയ്യുക!” എന്നു കൽപ്പിച്ചു.'
  deu-TKW: 'Er aber ging hinein, aß und trank; dann befahl er: Seht doch nach dieser
    Verfluchten und bestattet sie; denn sie ist eine Königstochter!'
  lin-lin: 'Jewu akotaki, aliaki, amelaki mpe alobaki : « Bobongisa mwasi oyo alakelama
    mabe. Bokunda ye, pamba te azali mwana mwasi ya mokonzi. »'
  eng-LSV: And he comes in, and eats, and drinks, and says, “Now look after this cursed
    one and bury her, for she [is] a king’s daughter.”
  eng-GNV: 'And when he was come in, he did eate and drinke, and sayde, Visite now
    yonder cursed woman, and burie her: for she is a Kings daughter.'
  eng-WEBSTER: 'And when he had come in, he ate, and drank, and said, Go, see now
    this cursed woman , and bury her: for she is a king''s daughter.'
  nhw-BL: 'Teipa Jehú calajqui ipan icaltlanahuatil nopa tlanahuatijquetl huan tlacuajqui
    huan atlic huan teipa quiijto: ―Monequi ma yohui se acajya para quitlalpachos
    nopa sihuatl pampa eliyaya iichpoca se tlanahuatijquetl.'
  swh-ONEN: Yehu akaingia ndani, akala na akanywa. Akasema, “Mshughulikieni huyo mwanamke
    aliyelaaniwa. Mzikeni, kwa sababu alikuwa binti wa mfalme.”
  bba-bba: Yen biruwɑ Yehu u duɑ sinɑ kpɑɑru mi, mɑ u di u nɔrɑ. Yerɑ u nɛɛ, i doo
    i kurɔ kɑm wi sike domi u sɑ̃ɑwɑ sinɑ bokon bii.
  eng-KJVCPB: 'And when he was come in, he did eat and drink, and said, Go, see now
    this cursed woman, and bury her: for she is a king’s daughter.'
  luo-luo: Jehu nodonjo e dalano mochiemo kendo ometho. Eka nowachonegi niya, “Kawuru
    dhako mokwongʼno udhi uyiki, nimar ne en nyar ruoth.”
  meu-meu: Bena Iehu na e raka vareai, e aniani, e inuinu; bena eto, Hari e uduguiraia
    hahinena na bavabia, ba guria; badina be ia na pavapava natuna.
  npi-ULB: जब येहू दरबारभित्र पसे, तब तिनले खानपान गरे । तब तिनले भने, “अब त्‍यो श्रापित
    स्‍त्रीलाई हेर र त्‍यसलाई गाडिदेओ, किनकि त्‍यो राजाकी छोरी थिई ।”
  yor-yor: Jehu wọ inú ilé lọ, ó jẹ, ó sì mu. “Tọ́jú obìnrin yẹn tí a fi bú,” Ó wí,
    “Kí o sì sin ín, nítorí ọmọbìnrin ọba ni ó jẹ́.”
  emp-NTPO: 'Maʌ̃be Jehúra Jezabel ded̶e ed̶a ne cod̶e wãsia. Ne cod̶acarea nãwã jarasia:
    –Jãʌ̃ wẽrã cadjiruara joud̶e wãnadua. Idjira Sidoʌ̃nebema boro cau bẽrã joud̶ia.–'
  pes-OPCB: 'ییهو وارد کاخ شد و به خوردن و نوشیدن پرداخت. سپس گفت: «یکی برود و آن
    زن لعنتی را دفن کند، چون به هر حال او شاهزاده‌ای بوده است.»'
  tgl-ULB: Nang pumasok si Jehu sa palasyo, siya ay kumain at uminom. Pagkatapos sinabi
    niya, “Asikasuhin ninyo ngayon ang sinumpang babaeng ito at ilibing siya, dahil
    siya ay isang anak na babae ng hari.”
  hui-hui: Ani bialu Yihu ibuni kini andaga tamuha anda puwa tomo nene. Nai howa ibugua
    agali berearuhondo lamialu lalu, Wali ko ogoni ibu homoleneore nga, lalu Anduane
    Homogohanda laya. Anigo nde wali ogoni ibu agali kini mbirago ibu waneore birayagodago
    ibunaga tingini mo hora hole pudaba, lene.
  mya-mya: နန်း​တော်​သို့​ဝင်​၍​အ​စား​အ​စာ​စား​၏။ ထို နောက်​သူ​က``အ​မင်္ဂ​လာ​ခံ​ရ​သော​ထို​မိန်း​မ
    ကို​သင်္ဂြိုဟ်​ကြ​လော့။ မည်​သို့​ပင်​ဆို​စေ​ကာ​မူ သူ​သည်​မင်း​သ​မီး​ဖြစ်​သည်''
    ဟု​ဆို​၏။-
  bod-N: དེ་ནས་ཡེ་ཧུ་ནང་དུ་འཛུལ་ཏེ་བཟའ་བཏུང་སྤྱད་པ་དང་། དེ་དག་ལ། སོང་ལ་དམོད་པ་ཕོག་པའི་བུད་མེད་དེར་བདག་བྱས་ནས་དུར་དུ་སྦ་བར་གྱིས་ཤིག
    ཅི་ལ་ཞེ་ན། དེ་ཡང་རྒྱལ་པོའི་སྲས་མོ་ཞིག་ཡིན་ནོ་ཞེས་སྨྲས་པས།
  sna-sna: Jehu akapinda akadya uye akanwa. Akati, “Torai mukadzi akatukwa, mumuvige,
    nokuti akanga ari mwanasikana wamambo.”
  spa-BLM: 'Cuando entró, comió y bebió. Luego dijo: “Encargaos ahora de esta mujer
    maldita y enterradla, porque es hija de un rey”.'
  cac-cac: 'Ix lajvi chi'' ix b''at vin̈aj Jehú chi'' vael. Ayic ix lajvi sva vin̈
    chi'', ix yalan vin̈: —Ilec tas tzeyutej jun ix ix te chuc chi'', yujn̈ej to yisil
    ix vin̈ rey, yuj chi'' mucchajocab'' ix, xchi vin̈.'
  swh-ULB: Basi Yehu akaingia hiyo sehemu, akala na kunywa. Kisha akasema, “Mtazamani
    sasa huyu mwanamke aliyelaaniwa na kumzika, kwa kuwa ni binti wa mfalme.”
  bel-bel: 'І прыйшоў Іуй, і еў, і піў, і сказаў: знайдзеце гэтую праклятую і пахавайце
    яе, бо царская дачка яна.'
  deu-ELBBK: 'Und er ging hinein und aß und trank; und er sprach: Seht doch nach dieser
    Verfluchten und begrabt sie, denn sie ist eine Königstochter.'
  mbb-OT: Ne midseled si Jehu zutun te turuǥan ne migkaan wey mid-inum. Ne hein nekepasad,
    migkaǥi te, “Kuwaa niw heeyan is midrewakan he vahi ne ileveng niw, su anak man
    sikandin te hadì.”
  mal-2015: 'അവൻ ചെന്നു ഭക്ഷിച്ചു പാനംചെയ്തശേഷം: ആ ശപിക്കപ്പെട്ടവളെ ചെന്നു നോക്കി
    അടക്കം ചെയ്‌വിൻ; അവൾ രാജകുമാരിയല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Jehu geľa andro palacis, ode chaľa a piľa. Paľis phenďa: „Džan
    a parunen kala prekošľa džuvľa, bo oj hiňi le kraľiskri čhaj.“'
  pes-OPV: 'و داخل شده، به اکل و شرب مشغول گشت. پس گفت: «این زن ملعون را نظر کنید،
    و اورا دفن نمایید زیرا که دختر پادشاه است.»'
  ron-1924: 'Апой а интрат, а мынкат ши а бэут ши а зис: „Дучеци-вэ де ведець пе блестемата
    ачея ши ынгропаць-о, кэч есте фатэ де ымпэрат.”'
  ben-OBCV: যেহূ ভিতরে গিয়ে ভোজনপান করলেন। “অভিশাপগ্রস্ত ওই মহিলাটির কিছু ব্যবস্থা
    করো,” তিনি বললেন, “আর ওকে কবর দাও, কারণ ও এক রাজার মেয়ে ছিল।”
  som-som: Oo markuu meeshii galay ayuu wax cunay oo wax cabbay, dabadeedna wuxuu
    yidhi, Bal naagtan habaaran u jeesta oo aasa, waayo, iyadu waa ina boqor.
  lat-VUC: 'Cumque introgressus esset ut comederet biberetque, ait: Ite, et videte
    maledictam illam, et sepelite eam: quia filia regis est.'
  eng-ASVBT: And when he was come in, he did eat and drink; and he said, See now to
    this cursed woman, and bury her; for she is a king’s daughter.
  ita-1885: 'Poi entrò, e mangiò, e bevve; e disse: Deh! andate a veder quella maledetta,
    e sotterratela; perciocchè ell''è figliuola di re.'
  eng-LXXUP: And Jehu went in and ate and drank, and said, Look now, after this cursed
    woman, and bury her, for she is a king’s daughter.
  eng-ULB: When Jehu entered the palace, he ate and drank. Then he said, “See now
    to this cursed woman and bury her, for she is a king's daughter.”
  spa-VBL: 'Jehú entró, comió y bebió. Luego dijo: “Por favor, traten a esa mujer
    maldita y entiérrenla, porque era la hija de un rey”.'
  fra-_FOB: 'Et, étant entré, il mangea et but. Puis il dit: Allez voir maintenant
    cette maudite, et ensevelissez-la; car elle est fille de roi.'
  mal-mal: 'അവൻ ഭക്ഷിച്ചു പാനം ചെയ്തശേഷം: “ആ ശപിക്കപ്പെട്ടവളെ ചെന്ന് അടക്കം ചെയ്യുവിൻ;
    അവൾ രാജകുമാരിയല്ലയോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Yāhū mahal meṅ dāḳhil huā aur khāyā aur piyā. Is ke bād us ne hukm
    diyā, “Koī jāe aur us lānatī aurat ko dafn kare, kyoṅki wuh bādshāh kī beṭī thī.”
  suz-BL: मेको नोले येहू आगा ओव़शा जचा तूचा थोव़क जवा तूङा बाक्‍त। मिनु मेकोमी “मेको
    सराप रशो मीश मुर कली लाइश्‍शा थिमीन। मारदे हना मेको पिप आ तमी बाक्‍ब” देंमाक्‍त।
  ita-1927: 'poi entrò, mangiò e bevve, quindi disse: “Andate a vedere di quella maledetta
    donna e sotterratela, giacché è figliuola di re”.'
  ckb-ckb: 'پاشان یێهو هاتە ژوورەوە و خواردی و خواردیەوە، ئینجا گوتی: «ئاگاداری ئەو
    ژنە نەفرەت لێکراوە بن و بینێژن، چونکە کچی پاشایە.»'
  eng-BBE: And he came in, and took food and drink; then he said, Now see to this
    cursed woman, and put her body into the earth, for she is a king's daughter.
  kan-OKCV: ಯೇಹುವು ಒಳಗೆ ಹೋಗಿ ತಿಂದು ಕುಡಿದನು. ಆಮೇಲೆ ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ಆ ಶಾಪಗ್ರಸ್ತ ಸ್ತ್ರೀಯ
    ಶವವನ್ನು ಕಂಡು, ಅವಳನ್ನು ಹೂಳಿಡಿರಿ. ಏಕೆಂದರೆ ಅವಳು ಅರಸನ ಮಗಳು,” ಎಂದನು.
  tam-2017: 'உள்ளேபோய், சாப்பிட்டுக் குடித்த பின்பு: நீங்கள் போய் சபிக்கப்பட்ட அந்த
    பெண்ணைப் பார்த்து, அவளை அடக்கம் செய்யுங்கள்; அவள் ஒரு ராஜகுமாரத்தி என்றான்.'
  spa-RV-1909: 'Entró luego, y después que comió y bebió, dijo: Id ahora á ver aquella
    maldita, y sepultadla; que es hija de rey.'
  ron-BTF: 'Și după ce el a intrat, a mâncat și a băut și a spus: Duceți-vă, vedeți
    acum pe această femeie blestemată și îngropați-o, pentru că este fiică de împărat.'
  eng-WEBP: When he had come in, he ate and drank. Then he said, “See now to this
    cursed woman, and bury her; for she is a king’s daughter.”
  eng-FBV: Jehu went inside and ate and drank. Then he said, “Please deal with that
    cursed woman and bury her, for she was a king's daughter.”
  nld-1939: 'Daarop ging Jehoe de stad binnen; en toen hij gegeten en gedronken had,
    gaf hij bevel: Gaat kijken naar die vervloekte, en begraaft haar; want zij is
    tenslotte een koningsdochter.'
  nch-BL: 'Teipa Jehú calajqui ipan icaltanahuatil nopa tanahuatijquet huan tacuajqui
    huan atic huan teipa quiijto: ―Monequi ma yahui se acajya para quitalpachos nopa
    sihuat pampa eliyaya iichpoca se tanahuatijquet.'
  vie-1934: 'Giê-hu vào, ăn và uống xong, đoạn nói rằng: Vậy, hãy đi xem đàn bà khốn
    nạn và lo chôn nó, vì nó là con gái của vua.'
  hin-CV: येहू राजघराने के भीतर गया और तृप्‍त होने तक भोजन किया. उसने आदेश दिया, “जाकर
    उस शापित स्त्री को देखो! उसे गाड़ दो, क्योंकि वह राजकुमारी थी.”
  spa-BES: 'Entró, y comió y bebió; luego dijo: Ahora ve a esta maldita mujer, y entiérrenla,
    porque a pesar de todo era la hija de un rey.'
  tdx-tdx: Ie nizilik’ ao naho nikama naho ninoñe; le hoe re, Ehe henteo i rakembam-pàtsey,
    le aleveño; amy t’ie anam-panjaka.
  tha-KJV: แล​้วพระองค์เสด็จเข้าไป เสวยและทรงดื่ม และพระองค์ตรั​สว​่า “จัดการกับหญิงที่​ถู​กสาปคนนี้
    เอาไปฝังเสีย เพราะเธอเป็นธิดาของกษั​ตริ​ย์”
  por-BR-2018: 'Entrou logo, e depois que comeu e bebeu, disse: Ide agora a ver aquela
    maldita, e sepultai-a; que é filha de rei.'
  deu-ELO: 'Und er ging hinein und aß und trank; und er sprach: Sehet doch nach dieser
    Verfluchten und begrabet sie, denn sie ist eine Königstochter.'
  eng-WYC-2018: And when he had entered to eat and drink, he said, Go ye, and see
    that cursed woman, and bury ye her, for she is a king’s daughter.
  epo-epo: 'Li eniris kaj manĝis kaj trinkis, kaj diris: Rigardu, kie estas tiu malbenitino,
    kaj enterigu ŝin, ĉar ŝi estas reĝidino.'
  uig-PIN: 'Andin u ɵygǝ kirip yǝp-iqkǝndin keyin: Bu lǝniti ayalning jǝsitini tǝkxürüp,
    uni dǝpnǝ ⱪilinglar. Qünki nemila bolmisun u padixaⱨning mǝlikisidur, dedi.'
  beo-beo: Amalalu, Yihiu da hina bagade diasuga golili sa:ili, ha:i mai. Amogalu
    fawane, e da amane sia:i, “Amo gagabui aligi uda, uli dogone sanasima. Bai e da
    hina bagade idiwi.”
  tpi-OTNT: Bihain Jehu i go insait long haus king na i kaikai. Em i kaikai na dring
    pinis na em i tokim ol man olsem, “God i tok pinis, dispela meri nogut i mas bagarap.
    Tasol em i pikinini bilong wanpela king, olsem na yupela i mas kisim bodi bilong
    en na planim.”
  hau-SA: Yehu ya shiga ya ci, ya kuma sha. Ya ce, “Ku san yadda za ku yi da la’ananniyan
    nan, ku binne ta, gama ’yar sarki ce.”
  uig-LAT: 'Andin u öyge kirip yep-ichkendin kéyin: Bu leniti ayalning jesitini tekshürüp,
    uni depne qilinglar. Chünki némila bolmisun u padishahning melikisidur, dédi.'
  nde-nde: UJehu wangena wafika wadla njalo wanatha. Wathi, “Ake limthathe lo owesifazane
    oqalekisiweyo liyemngcwaba, ngoba eyindodakazi yenkosi.”
  ton-ton: Pea ʻi heʻene hū mai ki loto fale, naʻa ne kai mo inu, mo ne pehē, “Mou
    ʻalu, ʻo sio eni ki he fefine malaʻia ni, pea ʻave ʻo tanu ia; he ko e ʻofefine
    ia ʻo ha tuʻi.”
  ces-1613: 'A když přijel, jedl a pil, a řekl: Pohleďte již na tu zlořečenou a pochovejte
    ji, nebť jest dcera královská.'
  eng-WMB: When he had come in, he ate and drank. Then he said, “See now to this cursed
    woman, and bury her; for she is a king’s daughter.”
  tam-TCV: அவன் உள்ளே போய் சாப்பிட்டுக் குடித்து, “இந்தச் சபிக்கப்பட்ட பெண்ணை எடுத்துக்கொண்டுபோய்
    அடக்கம்பண்ணுங்கள். அவள் ஒரு அரசனின் மகள்” என்று கூறினான்.
  ceb-ULB: Sa dihang misulod na si Jehu sa palasyo, mikaon siya ug miinom. Unya miingon
    siya, “Tan-awa karon kining bayhana nga gitunglo ug ilubong siya, kay anak siya
    nga babaye sa hari.”
  pol-UBG: 'A gdy tam wszedł, najadł się i napił, potem powiedział: Zajmijcie się
    teraz tą przeklętą i pogrzebcie ją. Jest bowiem córką króla.'
  urd-GVU: پھر یاہو محل میں داخل ہوا اور کھایا اور پیا۔ اِس کے بعد اُس نے حکم دیا،
    ”کوئی جائے اور اُس لعنتی عورت کو دفن کرے، کیونکہ وہ بادشاہ کی بیٹی تھی۔“
  deu-1912: 'Und da er hineinkam und gegessen und getrunken hatte, sprach er: Sehet
    doch nach der Verfluchten und begrabet sie; denn sie ist eines Königs Tochter!'
  kan-2017: ಅನಂತರ ಅವನು ಅರಮನೆಯೊಳಕ್ಕೆ ಹೋಗಿ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಸೇವಕರಿಗೆ,
    “ಆ ಶಾಪಗ್ರಸ್ತ ಸ್ತ್ರೀಯ ಶವವನ್ನು ನೋಡಿ ಅದನ್ನು ಸಮಾಧಿಮಾಡಿರಿ, ಆಕೆಯು ರಾಜಪುತ್ರಿಯಾಗಿರುತ್ತಾಳಲ್ಲವೇ”
    ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: me yan ngalan fare naun ko pilung nge yan i abich. Fin ni mu’ me ga’ar,
    “Mu feked e re bpin nem ni kani gechignag ngam k’eyaged; ya go’ gadad manang nib
    fak e pilung.”
  hlt-MCSB: Cet tih a caak a ok phoeiah tah, “Thuep uh lah, thae a phoei thil coeng
    he, tedae anih he manghai canu ni up uh nawn,” a ti nah.
  mdy-ETH: ዬካፓ ዒዩ ካኣቱሞ ማኣሪ ጌሊ ሙኡዚ ሙዔኔ፤ ዒማና ዒዚ፦ «ዎይቴቴያ ዒዛ ካኣቲ ናይታሢሮ ዒዞ፥ ጋዳንቂንቴ ላኣሌሎ
    ዔኪ ዱኡኩዋቴ» ጌዔኔ።
  twi-ASANTE: Na Yehu kɔɔ ahemfie hɔ kɔdidi, nomeeɛ. Akyire yi, ɔkaa sɛ, “Monkɔ nkɔsie
    ɔbaa a wɔadome no yi, ɛfiri sɛ, ɔyɛ ɔhene babaa.”
  eng-WEBU: When he had come in, he ate and drank. Then he said, “See now to this
    cursed woman, and bury her; for she is a king’s daughter.”
  wal-wal: Hegaappe guyyiyan, Yeehu kawo keettaa gelidi, miisinne uyiisinne. Yaatidi
    i, “Ha qanggettida mishiriyo efiidi moogite; ai gidikkonne a kawo na7a” yaagiis.
  spa-PDDPT: 'Cuando él entró, comió y bebió. Después dijo: ¡Ocúpense de esa maldita
    y sepúltenla, pues es hija de un rey!'
  gun-gun: 'Ha''e gui ma opy oike ma vy okaru ha''e oy''u ma. Ha''e rire mae ma aipoe''i:
    — Pepena ke kii heko vai va''e retekue re. Peraa, penhono porã, huvixa rajykue
    ae ramo — he''i.'
  ilo-ULB: Idi simrek ni Jehu iti palasio, nangan ken imminum isuna. Kalpasanna kinunana,
    “Kitaenyo ita daytoy a nailunod a babai ket itabonyo, gapu ta anak isuna ti maysa
    nga ari.”
  kpg-kpg: ga ulu gi lodo di hale king, ga miami. Muli mai gei mee ga helekai, “Kaina
    tuaidina di ahina huaidu deenaa, danumia, idimaa, mee tama ahina ni di king.”
  uig-ARA: 'ئاندىن ئۇ ئۆيگە كىرىپ يەپ-ئىچكەندىن كېيىن: بۇ لەنىتى ئايالنىڭ جەسىتىنى
    تەكشۈرۈپ، ئۇنى دەپنە قىلىڭلار. چۈنكى نېمىلا بولمىسۇن ئۇ پادىشاھنىڭ مەلىكىسىدۇر،
    دېدى.'
  sus-sus: Na xanbi, a naxa so taa kui, a a dɛge. A to gɛ, a naxa a fala, «Wo sa na
    ginɛ dankaxi ragata, barima mangɛ xa di ginɛ nan nu a ra.»
  pon-2006: oh ketilong nan tehnpaso ih eri konot wasao. Mwuri e ahpw mahsanih, “Kumwail
    wahla lih suwedo oh sarepedi, pwehki ih uhdahn sapwellimen nanmwarki.”
  ksd-ksd: 'Ma ba Ieu i ga ruk, i ga ian ma i ga momo; ma i ga biti: Avat a mal vue
    nam ra vavina nina di ga tata vabilak ia, ma avat a punang ia, tago ia ra natu
    i ra king.'
  tur-YTC: İçeri girince yiyip içti. Sonra, “Şimdi bu lanetli kadına bakın ve onu
    gömün; çünkü kral kızıdır” dedi.
  grc-BRENT: Καὶ εἰσῆλθε καὶ ἔφαγε καὶ ἔπιεν, καὶ εἶπε, ἐπισκέψασθε δὴ τὴν κατηραμένην
    ταύτην, καὶ θάψατε αὐτὴν, ὅτι θυλάτηρ βασιλέως ἐστί.
  ind-AYT: Masuklah Yehu, lalu makan dan minum. Lalu, katanya, “Sekarang, uruslah
    mayat orang terkutuk itu dan kuburkanlah, sebab dia memang putri raja.”
  nya-nya: Yehu analowa mʼnyumba yaufumu ndipo anadya ndi kumwa. Kenaka iye anati,
    “Kamutoleni mkazi wotembereredwayo, ndipo kamuyikeni mʼmanda, popeza ndi mwana
    wa mfumu.”
  hrv-hrv: 'Ušao je on, jeo i pio, a zatim naredio: “Pogledajte onu prokletnicu i
    sahranite je, jer je bila kraljevska kći.”'
  mps-mps: Nosali te Jehu aga te kingo be tomoba pelama, te nai tuai. Tama aga nai
    tuyu, tama te wę tuyu elama, tama agai te bidi dabebolo e tama po augwalibolo
    wali, “Godigo te po wai dao, te dwai we dolao, wai dao. Tiali goli, te we aga
    aya te king me deligo wegi dao, tama tialima, dagego te we agai tigi selasa pelama,
    pubaligi pao,” wali.
  tpi-tpi: Bihain Jehu i go insait long haus king na i kaikai. Em i kaikai na dring
    pinis na em i tokim ol man olsem, “God i tok pinis, dispela meri nogut i mas bagarap.
    Tasol em i pikinini bilong wanpela king, olsem na yupela i mas kisim bodi bilong
    en na planim.”
  dan-1931: 'Derpå gik han ind og spiste og drak. Så sagde han: “Tag jer af hende,
    den forbandede, og jord hende, hun var jo dog en Kongedatter!”'
  vie-OVCB: 'Giê-hu vào cung vua. Ăn uống xong, ông nói: “Bây giờ lo đi chôn người
    đàn bà bị nguyền rủa kia, dù sao bà ta cũng là con gái của vua.”'
  guj-2017: પછી યેહૂએ મહેલમાં જઈને ખાધું અને પીધું. પછી તેણે કહ્યું, “હવે આ શાપિત
    સ્ત્રીને સંભાળીને દફનાવો, કેમ કે તે રાજાની દીકરી છે.”
  pon-2006A: oh ketilong nan tehnpaso ih eri konot wasao. Mwuri e ahpw mahsanih, “Kumwail
    wahla lih suwedo oh sarepedi, pwehki ih uhdahn sapwellimen nanmwarki.”
  por-BRBSL: 'Quando ele entrou, comeu e bebeu. Então ele disse: “Veja agora esta
    mulher amaldiçoada e enterre-a, pois ela é filha de um rei”.'
  cth-cth: A kâen teh a canei thoebonae kahmawt e napui ka hawi lah kuemyawt awh teh
    pakawp awh. Bangdawk ahni teh siangpahrang canu doeh a ti.
  twi-twi: Na Yehu kɔɔ ahemfi hɔ kodidi, nomee. Akyiri no, ɔkae se, “Monkɔ nkosie
    ɔbea a wɔadome no yi, efisɛ ɔyɛ ɔhene babea.”
  hlt-hlt: Cet tih a caak a ok phoeiah tah, “Thuep uh lah, thae a phoei thil coeng
    he, tedae anih he manghai canu ni up uh nawn,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ pɛ̃ɛ̃tɛ́ kɛ́tɑ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kɛ́di kɛ́yɑ̃̀, kòo nɑ́kɛ́
    o kɔbɛ kɛ dɔ̀: Túótɛ́nɛ̀ dɛ kóo nitipòkù isɔkɛ yiɛ̀ nkɛ́kũnnɛ́ bɑ́ nɛ̀ mɛmmɛ ò
    tu okpɑ̀ɑ̀tì kóo sɑpɑ̀ɑ̀ nwe.'
  msy-2020: Ezɨ gɨn Jehu atrivimɨn dɨpenimɨn aven ghughava api. A dagheba ko dɨpaba
    amegha gɨvagha, kamaghɨn gumazibav gei, “God kamaghɨn mɨkemegha gɨfa, amizir kurar
    kam mar ikufigh. Guizbangɨra, amizir kam atrivir mamɨn guivim. Kamaghɨn amizɨ
    ia an kuam afagh.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Yehu sʋʋ kɑwulɑɣɑ tǝyɑɣɑ tɑɑ, nɑ ɩ́ tɔɣɔ nɑ ɩ́ nyɔɔ, nɑ ɩ́ tɔ
    ɩ tɑɑpɑlɑɑ sɩ: Ɩ́ pi ɑlʋ mpusi tʋ ɩnɩ. Mpi tɔ, ɩ kɑ kɛ́ wulɑʋ pɛɛlɔ.'
  azb-azb: 'Yehu içəri girərək yeyib-içdi və dedi: «Bu lənətə gəlmiş qadını götürüb
    basdırın, çünki padşah qızıdır».'
  eng-DBY: And he came in, and ate and drank; and he said, Go, look, I pray you, after
    this cursed [woman], and bury her; for she is a king's daughter.
  hin-2017: तब वह भीतर जाकर खाने-पीने लगा; और कहा, “जाओ उस श्रापित स्त्री को देख लो,
    और उसे मिट्टी दो; वह तो राजा की बेटी है।”
  wol-KYG: 'Ba loolu wéyee mu jàll ca biir dëkk ba; lekk daldi naan ba noppi, ne:
    «Jubluleen ci jigéen ju alku jee te suul koo waay, ndaxte doomu buur la.»'
  eng-YLT: And he cometh in, and eateth, and drinketh, and saith, 'Look after, I pray
    you, this cursed one, and bury her, for she [is] a king's daughter.'
  eng-WYC-2017: And when he had entered to eat and drink, he said, Go ye, and see
    that cursed woman, and bury ye her, for she is a king’s daughter.
  eng-WMBB: When he had come in, he ate and drank. Then he said, “See now to this
    cursed woman, and bury her; for she is a king’s daughter.”
  urd-GVH: फिर याहू महल में दाख़िल हुआ और खाया और पिया। इसके बाद उसने हुक्म दिया,
    “कोई जाए और उस लानती औरत को दफ़न करे, क्योंकि वह बादशाह की बेटी थी।”
  rug-rug: Meke nuquru se Zehu pa vetu baṉara meke la hena na napo nana. Beto si zama
    si asa, “Palekia sa barikaleqe ta leveina sana, mamu la pomunu nia; ura na tuna
    na baṉara si asa.”
  gaz-gaz: Yehuun ol seenee waa nyaatee dhuge. Innis, “Dubartii abaaramtuu kana fuudhaatii
    awwaalaa; isheen intala mootii turteetii” jedhe.
  fra-LSG: 'puis il entra, mangea et but, et il dit: Allez voir cette maudite, et
    enterrez-la, car elle est fille de roi.'
  yal-yal: Yehu yi so, a a dɛge, a a min, a yi a fala, a naxa, “Mangana dii tɛmɛn
    nan yi ɲaxalan dangatɔni ito ra, ɛ a maluxun bɛtɛ.”
  haw-1868: A komo aku la ia maloko, a ai iho la ia, a inu hoi, a i aku la, E hele,
    e nana aku ano i keia mea i hoinoia, a e kanu aku ia ia, no ka mea, he kaikamahine
    ia a kekahi alii.
  arb-NAV: 'وَدَخَلَ بَعْدَ ذَلِكَ إِلَى الْقَصْرِ حَيْثُ أَكَلَ وَشَرِبَ ثُمَّ قَالَ:
    «اذْهَبُوا وَافْتَقِدُوا هَذِهِ الْمَرْأَةَ الْمَلْعُونَةَ وَادْفِنُوهَا، لأَنَّهَا
    بِنْتُ مَلِكٍ».'
  ewe-ewe: Ege ɖe fiasã la me heɖu nu eye wòno nu le afi ma. Le esia megbe la, egblɔ
    be, “Ame aɖe nayi aɖaɖi nyɔnu fiƒodeme sia elabena fia vinyɔnue.”
  eng-LEE: And he came in, and ate and drank; and then said he, Look, I pray you,
    after this accursed one, and bury her; for she is a king's daughter.
  gvn-gvn: '@see-verse:2KI.009.033'
  asm-FB: তাৰ পাছত যেহূ ৰাজগৃহৰ ভিতৰলৈ গৈ ভোজন-পান কৰিলে; তেতিয়া তেওঁ ক’লে, “এই শাও
    পোৱা মহিলাগৰাকীক এতিয়া চোৱা; তাইক লৈ মৈদাম দিয়াগৈ; কিয়নো তাই ৰজাৰ জীয়েক।”
  sus-A: نَ شَنبِ، عَ نَشَ سٌ تَا كُي، عَ عَ دّفٍ. عَ تٌ فّ، عَ نَشَ عَ قَلَ، «وٌ
    سَ نَ فِنّ دَنكَشِ رَفَتَ، بَرِ مَ مَنفّ شَ دِ فِنّ نَن نُ عَ رَ.»
  fra-SBL: 'Quand il fut entré, il mangea et but. Puis il dit : « Occupez-vous maintenant
    de cette femme maudite, et enterrez-la, car c''est la fille d''un roi. »'
  hbo-hbo: וַיָּבֹ֖א וַיֹּ֣אכַל וַיֵּ֑שְׁתְּ וַיֹּ֗אמֶר פִּקְדוּ־נָ֞א אֶת־הָאֲרוּרָ֤ה
    הַזֹּאת֙ וְקִבְר֔וּהָ כִּ֥י בַת־מֶ֖לֶךְ הִֽיא׃
  piu-2006: '@see-verse:2KI.009.033'
  kik-kik: Jehu agĩtoonya nyũmba ya ũthamaki thĩinĩ akĩrĩa na akĩnyua. Nake akiuga
    atĩrĩ, “Menyererai mũndũ-wa-nja ũcio mũrume, na mũmũthike tondũ araarĩ mwarĩ wa
    mũthamaki.”
  fra-NCL: 'Puis il entra et, ayant mangé et bu, il dit : « Allez voir cette maudite
    et enterrez-la, car elle est fille de roi. »'
  cek-AK: Jehu loe athung ah akun, anih mah naekcaak pacoengah, vaihi caeh oh loe,
    tangoeng ih nongpata to khen oh; anih loe siangpahrang canu ah oh pongah, aphum
    oh, tiah a naa.
  cuk-cuk: 'Agine, Jehú mas-gunnega, degi, gobega sigisad. Geb bergusgu, igar-uksad:
    —Emisgi, we-ome-isgana-e-mui be sedmar, degi, be digmalo, ar ade, we-ome, rey-e-sisgwad.'
  uig-CYR: 'Андин у өйгә кирип йәп-ичкәндин кейин: Бу ләнити аялниң җәситини тәкшүрүп,
    уни дәпнә қилиңлар. Чүнки немила болмисун у падишаниң мәликисидур, деди.'
  tel-2017: తరువాత అతడు భవనంలో ప్రవేశించి భోజనం చేసిన తరువాత “శాపానికి గురైన ఆమె ఒక
    రాజ కుమార్తె. కాబట్టి వెళ్ళి ఆమెని సమాధి చేయండి” అని ఆదేశించాడు.
  hat-BSA: 'Lè Jéhu te antre, li te manje e bwè. Konsa, li te di: “Okipe koulye a
    de fanm modi sila a e antere li; paske se fi a wa a ke li ye.”'
  kos-kos: na el ilyak nu in lohm sin tokosra ac mongoi we. Tukun el mongoi el tufah
    fahk, “Eis monin mutan selngawiyuki se ingan ac piknilya, mweyen na el ma nutin
    tokosra.”
  hbo-WLC: וַיָּבֹ֖א וַיֹּ֣אכַל וַיֵּ֑שְׁתְּ וַיֹּ֗אמֶר פִּקְדוּ־נָ֞א אֶת־הָאֲרוּרָ֤ה
    הַזֹּאת֙ וְקִבְר֔וּהָ כִּ֥י בַת־מֶ֖לֶךְ הִֽיא׃
  ibo-ibo: Jehu banyere nọ nʼime ụlọeze rie ihe, ṅụkwaa ihe ọṅụṅụ. Emesịa, o nyere
    iwu sị, “Leenụ nwanyị a a bụrụ ọnụ; burunu ya gaa lie ya, nʼihi na ọ bụ ada eze.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଯେହୂ ଭିତରକୁ ଯାଇ ଭୋଜନପାନ କଲେ; ଆଉ ସେ କହିଲେ, “ଏବେ ସେହି ଅଭିଶପ୍ତ
    ସ୍ତ୍ରୀର ବିଷୟ ବୁଝ ଓ ତାକୁ କବର ଦିଅ; କାରଣ ସେ ରାଜକନ୍ୟା।”
  chk-chk: Iwe, Jehu a tolong lon imwen ewe king, a mongö o ün. Mürin a üra, “Oupwe
    pii ewe fefin mi anümamau o peiaseni, pun i nöün eman king.”
  rop-rop: en imbin go insaid langa det bigwan haus en imbin dagat daga. Brom deya
    imbin tok, “Nomeda im brabli nogudwan, bat imbin blanga det king doda. Wal yumob
    go en berrim im bodi.”
  ukr-1871: 'Він же ввійшов, їв і пив; потім повелїв: Спогляньте на ту проклятущу
    та й поховайте її, бо вона царська дочка.'
  deu-1951: 'Und als er hineinkam und gegessen und getrunken hatte, sprach er: Sehet
    doch nach dieser Verfluchten und begrabet sie, denn sie ist eines Königs Tochter!'
  eng-JPS: 'And when he was come in, he did eat and drink; and he said: ''Look now
    after this cursed woman, and bury her; for she is a king''s daughter.'''
  srp-1865: 'Potom ušavši jede i pi, pa reèe: vidite onu prokletnicu, i pogrebite
    je, jer je carska kæi.'
  lug-lug: Awo Yeeku n’ayingira, n’alya era n’anywa. N’ayogera nti, “Mulabirire omulambo
    gw’omukazi oyo eyakolimirwa, era mulabe nga guziikibwa kubanga yali mumbejja.”
  heb-heb: ויבא ויאכל וישת ויאמר פקדו נא את הארורה הזאת וקברוה כי בת מלך היא׃
  ben-IRV: তারপর যেহূ ভিতরে গিয়ে খাওয়া দাওয়া করলেন; আর বললেন, “তোমরা ঐ অভিশপ্তাকে
    কবর দাও, কারণ সে একজন রাজকন্যা।”
  pan-pan: ਤਦ ਉਹ ਅੰਦਰ ਜਾ ਕੇ ਖਾਣ-ਪੀਣ ਲੱਗਾ ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਇਸ ਸਰਾਪੀ ਔਰਤ ਨੂੰ ਦੇਖੋ ਅਤੇ
    ਉਹ ਨੂੰ ਦੱਬ ਦਿਓ ਕਿਉਂ ਜੋ ਉਹ ਇੱਕ ਰਾਜਾ ਦੀ ਧੀ ਹੈ।
  mya-JVB: စား သောက် ပြီးမှ ၊ ထို ကျိန် အပ်သော မိန်းမသည် ရှင်ဘုရင် သမီး ဖြစ်သောကြောင့်
    ၊ သွား ကြည့် ၍ သင်္ဂြိုဟ် လော့ဟု ဆို သည်အတိုင်း၊ “
  tbg-tbg: Ho Jehuva avuhainaara naavuqi oriqetero karavata namarivata nama kero viraqi
    vauka tiva nimiro tiharo, Ne otu Kotiva virara vaaquqama vuane ti nahentira vaata
    vara kaate. Viva avuhainaara raavuravano vaimantara ti, ne vira vaata vare muntu
    quntama taate, tiro.
  hmo-hmo: Iehu ese king ena ruma dekenai ia raka vareai, ia aniani, ia inuinu, vadaeni
    ia gwau, “Unai hahine dikana do umui abia, do umui guria, badina ia be king ta
    ena natuna.”
  urd-urd: जब ये अन्दर आया, तो इसने खाया पिया; फिर कहने लगा, “जाओ, उस ला'नती 'औरत
    को देखो, और उसे दफ़्न करो क्यूँकि वह शहज़ादी है।”
  rus-SYN: 'И пришел Ииуй, и ел, и пил, и сказал: отыщите эту проклятую и похороните
    ее, так как царская дочь она.'
  bqc-SIM: 'Kɛ́ Yehu gɛ̃̀ kibɛ, à pↄblè à imì, ↄ̃ à mɛ̀: Baa kɛ́ nↄɛpiá láaipↄɛ,
    wà aà vĩ, asa kíabuiɛ.'
  tcz-CHONGTHU: Chuin Jehu chu khopi sunga chu alut’in, anen adon’in ahi. Hiche jouchun,
    “Khattou cheuvin lang sapset chang hiche numei nu hi gavui tauvin, ajeh chu amahi
    leng chanu ahi,” ati.
  mar-mar: येहू घरात शिरला आणि त्याने फराळाच्या पदार्थांचा समाचार घेतला. मग तो म्हणाला,
    “आता त्या शापित स्त्रीला घ्या व तिचे दफन करा कारण ती राजकन्या होती.”
  qub-qub: 'Nircur Jehüga micoj upoj aywacuran. Chaypita rätunnintanaga Jehú niran:
    «Gamcuna chay fiyu warmita aparcur pampaycäriy. Raypa wamranmi cashapis.»'
  bqp-bqp: 'Kũ Yehu gɛ̃̀ kínabɛa, à pↄ́ blè à í mì, akũ à pì: Bee kũ ò láari bò
    nↄgbɛ̃ pìia, ò a vĩ, zaakũ kína burimɛ.'
  hat-hat: 'Li antre nan palè a, li manje, li bwè. Apre sa li di: —Al okipe fanm madichon
    an! Antere l''. Tout jan, se pitit fi yon wa li ye.'
  eng-BSB: Then Jehu went in and ate and drank. “Take care of this cursed woman,”
    he said, “and bury her, for she was the daughter of a king.”
  eng-WEBPB: When he had come in, he ate and drank. Then he said, “See now to this
    cursed woman, and bury her; for she is a king’s daughter.”
  kbq-kbq: Anama huteno Jehu'a kini ne'mofo nompi umarerino ne'zane tinena neteno,
    vahetamina huzmanteno, amama Anumzamo'ma azeri havizama higeno fria ara erita
    ome asenteho. Na'ankure agra kini ne'mofo mofa mani'negu anara hugahaze.
  nhe-BL: 'Teipa Jehú calajqui ipan icaltlanahuatil nopa tlanahuatijquetl huan tlacuajqui
    huan atlic huan teipa quiijto: ―Monequi ma yohui se acajya para quitlalpachos
    nopa sihuatl pampa eliyaya iichpoca se tlanahuatijquetl.'
  bus-bus: 'Kɛ̀ Yehu gɛ̃̀ kíbɛ, à pↄ́ blè à í mì, ben à bè: Baa kɛ̀ wà láari bↄ̀ nↄgbɛ̃
    pìn, wà à vĩi, zaakɛ kí boriimɛ.'
  gub-BL: Wixe tàpuzuhu pupe kury. Umai'u a'e pe. Uwi'u no. Na'e uze'eg zauxiapekwer
    wanupe. — Tupàn uzepyk a'e kuzà rehe a'e. Pepyhyk hetekwer kury. Pezutym heraha
    nehe. Ta'e tuwihawete tazyr romo hekon a'e xe, i'i wanupe.
  eng-DRA: 'And when he was come in, to eat, and to drink, he said: Go, and see after
    that cursed woman, and bury her: because she is a king’s daughter.'
