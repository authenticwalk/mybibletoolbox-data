verse: 2KI.009.009
translations:
  mal-C: ഞാൻ ആഹാബുഗൃഹത്തെ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഗൃഹംപോലെയും അഹീയാവിന്റെ
    മകനായ ബയെശയുടെ ഗൃഹംപോലെയും ആക്കിത്തീർക്കും.
  deu-TKW: Und ich will das Haus Ahabs dem Hause Jerobeams, des Sohnes Nebats, und
    dem Hause Baesas, des Sohnes Ahias, gleichmachen.
  lin-lin: Nakosala libota ya Akabi ndenge nasalaki libota ya Jeroboami, mwana mobali
    ya Nebati, mpe libota ya Baesha, mwana mobali ya Ayiya.
  eng-LSV: and I have given up the house of Ahab like the house of Jeroboam son of
    Nebat, and as the house of Baasha son of Ahijah,
  eng-GNV: And I will make the house of Ahab like the house of Ieroboam the sonne
    of Nebat, and like the house of Baasha the sonne of Ahiiah.
  eng-WEBSTER: 'And I will make the house of Ahab like the house of Jeroboam the son
    of Nebat, and like the house of Baasha the son of Ahijah:'
  nhw-BL: Nijchihuas ica iteiximatcahua Acab san se quen nijchijqui ica Jeroboam,
    icone Nabat, huan ica Baasa, icone Ahías.
  swh-ONEN: Nitaifanya nyumba ya Ahabu kuwa kama ile nyumba ya Yeroboamu mwana wa
    Nebati, na kama ile nyumba ya Baasha mwana wa Ahiya.
  bba-bba: Kpɑ bwese te, tu ko nɡe mɛ Yeroboɑmu Nɛbɑtin biiɡirɑ kuɑ kɑ Bɑsɑ Akiyɑn
    biiɡiru.
  eng-KJVCPB: 'and I will make the house of Ahab like the house of Jeroboam the son
    of Nebat, and like the house of Baasha the son of Ahijah:'
  luo-luo: Abiro keto od Ahab chal gi od Jeroboam wuod Nebat kendo ochal kaka od Baasha
    wuod Ahija.
  meu-meu: Ahaba ena iduhu na Ieroboam Nebata ena iduhu bona Baasa Ahia ena iduhu
    heḡeregeredia ai baina halaodia.
  npi-ULB: म आहाबको घरानालाई नबातका छोरा यारोबामको घराना र अहज्याहका छोरा बाशाको घरानाजस्तै
    तुल्याउनेछु ।
  yor-yor: Èmi yóò ṣe ilé Ahabu gẹ́gẹ́ bí ilé Jeroboamu ọmọ Nebati àti ilé Baaṣa ọmọ
    Ahijah.
  emp-NTPO: Mʌ̃a Nabat warra Jeroboaʌ̃ ẽberãrã jõbid̶a quĩrãca idjab̶a Ahía warra
    Baasa ẽberãrã jõbid̶a quĩrãca Acabo ẽberãrã sid̶a jõbiya.
  pes-OPCB: دودمان او را از بین خواهم برد همان‌طور که خاندان یربعام (پسر نباط) و بعشا
    (پسر اخیا) را از بین بردم.
  tgl-ULB: Gagawin ko sa sambahayan ni Ahab gaya ng sa sambahayan ni Jeroboam anak
    ni Nebat at gaya ng sa sambahayan ni Baasa anak ni Ahias.
  hui-hui: Tihondo mana i̱na abale Kini Yaroboama Nebada igini biago ibu damene bibahendehondo
    birudaguabi Ahiya igini Kini Basa halu ibu dameneruhondo birudaguabi bialu bo
    hilo wahai holebero.
  mya-mya: ဣသ​ရေ​လ​ဘု​ရင်​ယေ​ရော​ဗောင်​နှင့်​ဗာ​ရှာ​တို့ ၏​အိမ်​ထောင်​စု​တို့​ကို
    ငါ​စီ​ရင်​ခဲ့​သည့်​နည်း​တူ အာ​ဟပ်​၏​အိမ်​ထောင်​စု​ကို​လည်း​ငါ​စီ​ရင်​မည်။-
  bod-N: ངས་ཨ་ཧབ་ཀྱི་ཁྱིམ་རྒྱུད་དེ་ནེ་བཱད་ཀྱི་བུ་ཡེ་རོབ་ཨམ་དང་། ཨ་ཧི་ཡཱ་ཡི་བུ་པཱ་ཤ་ཡི་ཁྱིམ་རྒྱུད་ལྟ་བུར་བྱེད་པར་འགྱུར་ལ།
  sna-sna: Ndichaita imba yaAhabhu seyaJerobhoamu, mwanakomana waNebhati, uye seimba
    yaBhaasha, mwanakomana waAhija.
  spa-BLM: Haré que la casa de Acab sea como la casa de Jeroboam, hijo de Nabat, y
    como la casa de Baasa, hijo de Ahías.
  cac-cac: Icha vutejnac yin̈tilal vin̈aj Jeroboam yuninal vin̈aj Nabat, icha vutejnacpax
    yic vin̈aj Baasa yuninal vin̈aj Ahías, icha val chi' ol vutej yin̈tilal vin̈aj
    Acab chi'.
  swh-ULB: Nitaifanya nyumba ya Ahabu kama nyumba ya Yerobohamu mwana wa Nebati na
    kama nyumba ya Baasha mwana wa Ahiya.
  bel-bel: і зраблю дом Ахава, як дом Ераваама, сына Наватавага, і як дом Ваасы, сына
    Ахіінага;
  deu-ELBBK: Und ich werde das Haus Ahabs machen wie das Haus Jerobeams, des Sohnes
    Nebats, und wie das Haus Baesas, des Sohnes Achijas.
  mbb-OT: Ebeelan ku ziyà te pemilya ni Ahab is mibeelan ku ziyà te pemilya ni Jeroboam
    he anak ni Nebat, wey te pemilya ni Baasa he anak ni Ahia.
  mal-2015: ഞാൻ ആഹാബ് ഗൃഹത്തെ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഗൃഹത്തെപ്പോലെയും അഹീയാവിന്റെ
    മകനായ ബയെശയുടെ ഗൃഹത്തെപ്പോലെയും ആക്കും.
  rmc-rmc: Zňičinava leskri famelija, avke sar zňičinďom o fameliji le kraľengre andral
    o Izrael – avke sar zňičinďom la famelija le Jeroboamoskra the la famelija le
    Baašaskra.
  pes-OPV: و خاندان اخاب را مثل خاندان یربعام بن نباط و مانندخاندان بعشا ابن اخیا
    خواهم ساخت.
  ron-1924: ши вой фаче каса луй Ахаб асеменя касей луй Иеробоам, фиул луй Небат,
    ши касей луй Баеша, фиул луй Ахия.
  ben-OBCV: আমি আহাবের কুলকে নবাটের ছেলে যারবিয়ামের কুলের এবং অহিয়র ছেলে বাশার কুলের
    মতো করে ফেলব।
  som-som: Oo reerka Axaab waxaan ka dhigayaa sidii reerkii Yaaraabcaam ina Nebaad
    iyo sidii reerkii Bacshaa ina Axiiyaah oo kale.
  lat-VUC: Et dabo domum Achab sicut domum Jeroboam filii Nabat, et sicut domum Baasa
    filii Ahia.
  eng-ASVBT: And I will make the house of Ahab like the house of Jeroboam the son
    of Nebat, and like the house of Baasha the son of Ahijah.
  ita-1885: E ridurrò la casa di Achab come la casa di Geroboamo, figliuolo di Nebat;
    e come la casa di Baasa, figliuolo di Ahia.
  eng-LXXUP: And I will make the house of Ahab like the house of Jeroboam the son
    of Nebat, and as the house of Baasha the son of Ahijah.
  eng-ULB: I will make the house of Ahab like the house of Jeroboam son of Nebat and
    like the house of Baasha son of Ahijah.
  spa-VBL: Haré que la casa de Acab sea como la casa de Jeroboam, hijo de Nabat, y
    como la casa de Basá, hijo de Ahías.
  fra-_FOB: Et je mettrai la maison d'Achab dans le même état que la maison de Jéroboam,
    fils de Nébat, et que la maison de Baesha, fils d'Achija.
  mal-mal: ഞാൻ ആഹാബ് ഗൃഹത്തെ നെബാത്തിന്റെ മകനായ യൊരോബെയാമിന്റെ ഗൃഹത്തെപ്പോലെയും അഹീയാവിന്റെ
    മകനായ ബയെശയുടെ ഗൃഹത്തെപ്പോലെയും ആക്കും.
  urd-GVR: Merā Aḳhiyab ke ḳhāndān ke sāth wuhī sulūk hogā jo maiṅ ne Yarubiyām bin
    Nabāt aur Bāshā bin Aḳhiyāh ke ḳhāndānoṅ ke sāth kiyā.
  suz-BL: गो आहाब आ खिं कली नेबात आ तौ येरोबाम नु अहीयाह आ तौ बाशा आस खिं खोदेंशो
    सेल्‍नुङ। १राजा १५:२९; १राजा १६:३,११
  ita-1927: E ridurrò la casa di Achab come la casa di Geroboamo, figliuolo di Nebat,
    e come la casa di Baasa, figliuolo di Ahija.
  ckb-ckb: بنەماڵەی ئەحاڤیش وەک بنەماڵەی یارۆڤعامی کوڕی نەڤات و بنەماڵەی بەعشای کوڕی
    ئاحییا لێ دەکەم.
  eng-BBE: I will make the family of Ahab like that of Jeroboam, the son of Nebat,
    and Baasha, the son of Ahijah.
  kan-OKCV: ಅಹಾಬನ ಮನೆಯನ್ನು ನೆಬಾಟನ ಮಗ ಯಾರೊಬ್ಬಾಮನ ಮನೆಯ ಹಾಗೆಯೂ ಅಹೀಯನ ಮಗ ಬಾಷನ ಮನೆಯ ಹಾಗೆಯೂ
    ಮಾಡುವೆನು.
  tam-2017: ஆகாபின் குடும்பத்தை நேபாத்தின் மகனாகிய யெரொபெயாமின் குடும்பத்திற்கும்,
    அகியாவின் மகனாகிய பாஷாவின் குடும்பத்திற்கும் சரியாக்குவேன்.
  spa-RV-1909: Y yo pondré la casa de Achâb como la casa de Jeroboam hijo de Nabat,
    y como la casa de Baasa hijo de Ahía.
  ron-BTF: Și voi face casa lui Ahab precum casa lui Ieroboam, fiul lui Nebat, și
    precum casa lui Baașa, fiul lui Ahiia.
  eng-WEBP: I will make Ahab’s house like the house of Jeroboam the son of Nebat,
    and like the house of Baasha the son of Ahijah.
  eng-FBV: I will make the house of Ahab like the house of Jeroboam, son of Nebat,
    and like the house of Baasha, son of Ahijah.
  nld-1939: en met het huis van Achab handelen, zoals Ik met het huis van Jeroboam,
    den zoon van Nebat, en met dat van Basja, den zoon van Achi-ja, gedaan heb.
  nch-BL: Nijchihuas ica iteixmatcahua Acab san se quej nijchijqui ica Jeroboam, icone
    Nabat, huan ica Baasa, icone Ahías.
  vie-1934: và ta sẽ làm cho nhà A-háp giống như nhà Giê-rô-bô-am, con trai của Nê-bát,
    và giống như nhà Ba-ê-sa, con trai của A-hi-gia.
  hin-CV: मैं अहाब के वंश को नेबाथ के पुत्र यरोबोअम के समान और अहीयाह के पुत्र बाशा
    के समान बना दूंगा.
  spa-BES: Haré la familia de Acab como la de Jeroboam, el hijo de Nabat, y Baasa,
    el hijo de Ahías.
  tdx-tdx: Le hampanahafeko amy anjomba’ Iarovame ana’ i Nebate naho ty anjomba’ i
    Baasa ana’ i Akiiày ty anjomba’ i Akabe.
  tha-KJV: และเราจะกระทำราชวงศ์ของอาหับให้เหมือนราชวงศ์ของเยโรโบอัมบุตรเนบัท และเหมือนราชวงศ์ของบาอาชาบุตรอาหิยาห์
  por-BR-2018: E eu porei a casa de Acabe como a casa de Jeroboão filho de Nebate,
    e como a casa de Baasa filho de Aías.
  deu-ELO: Und ich werde das Haus Ahabs machen wie das Haus Jerobeams, des Sohnes
    Nebats, und wie das Haus Baesas, des Sohnes Achijas.
  eng-WYC-2018: And I shall give the house of Ahab as the house of Jeroboam, the son
    of Nebat, and as the house of Baasha, the son of Ahijah. (And I shall make the
    house of Ahab like the house of Jeroboam, the son of Nebat, and like the house
    of Baasha, the son of Ahijah.)
  epo-epo: Kaj mi faros al la domo de Aĥab kiel al la domo de Jerobeam, filo de Nebat,
    kaj kiel al la domo de Baaŝa, filo de Aĥija.
  uig-PIN: Mǝn Aⱨabning jǝmǝtini Nibatning oƣli Yǝroboamning jǝmǝtidǝk wǝ Ahiyaⱨning
    oƣli Baaxaning jǝmǝtidǝk yoⱪ ⱪilimǝn.
  beo-beo: Na da Isala:ili fi hina bagade Yelouboua:me amola Isala:ili hina bagade
    Ba:iasia ela sosogo fima hamoi defele, A:iha:be ea sosogo fima hamomu.
  tpi-OTNT: Bai mi mekim wankain pasin long ol, olsem bipo mi bin mekim long famili
    bilong King Jeroboam, pikinini man bilong Nebat, na long famili bilong King Basa,
    pikinini man bilong Ahiya.
  hau-SA: Zan mai da gidan Ahab kamar gidan Yerobowam ɗan Nebat da kuma kamar gidan
    Ba’asha ɗan Ahiya.
  uig-LAT: Men Ahabning jemetini Nibatning oghli Yeroboamning jemetidek we Axiyahning
    oghli Baashaning jemetidek yoq qilimen.
  nde-nde: Indlu ka-Ahabi ngizayenza lokhu engakwenza ekaJerobhowamu indodana kaNebhathi
    kanye lokwenzakala endlini kaBhasha indodana ka-Ahija.
  ton-ton: 'Pea te u ngaohi ke tatau ʻae fale ʻo ʻEhapi mo e fale ʻo Selopoami ko
    e foha ʻo Nipati, pea ke tatau mo e fale ʻo Paʻasa ko e foha ʻo ʻAhisa:'
  ces-1613: Učiním zajisté domu Achabovu, jako domu Jeroboámovu syna Nebatova, a jako
    domu Bázy syna Achiášova.
  eng-WMB: I will make Ahab’s house like the house of Jeroboam the son of Nebat, and
    like the house of Baasha the son of Ahijah.
  tam-TCV: ஆகாபின் குடும்பத்தை நேபாத்தின் மகன் யெரொபெயாமின் குடும்பத்தைப்போலவும்,
    அகியாவின் மகனான பாஷாவின் குடும்பத்தைப்போலவும் ஆக்குவேன்.
  ceb-ULB: Himoon ko nga mahisama ang balay ni Ahab sa balay ni Jeroboam ang anak
    nga lalaki ni Nebat ug sama sa balay ni Baasha ang anak nga lalaki ni Ahia.
  pol-UBG: I uczynię z domem Achaba jak z domem Jeroboama, syna Nebata, i jak z domem
    Baszy, syna Achiasza.
  urd-GVU: میرا اخی اب کے خاندان کے ساتھ وہی سلوک ہو گا جو مَیں نے یرُبعام بن نباط
    اور بعشا بن اخیاہ کے خاندانوں کے ساتھ کیا۔
  deu-1912: und will das Haus Ahabs machen wie das Haus Jerobeams, des Sohnes Nebats,
    und wie das Haus Baesas, des Sohnes Ahias.
  kan-2017: ನೆಬಾಟನ ಮಗನಾದ ಯಾರೊಬ್ಬಾಮನ ಮನೆಗೂ ಅಹೀಯನ ಮಗನಾದ ಬಾಷನ ಮನೆಗೂ ಆದ ಗತಿಯು ಅಹಾಬನ ಮನೆಗೂ
    ಆಗುವುದು.
  yap-yap: Bay gu rin’ ngak e tabnaw rok ni bod ni kug rin’ ngak e pi tabnaw rok Jeroboam
    ni Pilung nu Israel nge Baasha ni Pilung nu Israel.
  hlt-MCSB: Ahab imkhui te Nebat capa Jeroboam imkhui bangla, Ahijah capa Baasha imkhui
    bangla ka saii ni.
  mdy-ETH: ዒስራዔኤሌይዳ ካኣታዼ ናባፄ ናኣዚ፥ ዒዮርቢዓሜና ዓኪያሌ ናኣዚ፥ ባዕሻና ማኣሮ ታ ማዼ ጎይፆ ዓክዓቤ ማኣሮ ዓሶዋ
    ታ ዒማይዳንዳኔ።
  twi-ASANTE: Mɛsɛe Ahab fie, sɛdeɛ mesɛee Nebat babarima Yeroboam ne Ahiya babarima
    Baasa afie no.
  eng-WEBU: I will make Ahab’s house like the house of Jeroboam the son of Nebat,
    and like the house of Baasha the son of Ahijah.
  wal-wal: Akaaba zariyaa Nabaaxa na7aa Iyorbbaama zariyaadaaninne Akiiya na7aa Baa7isha
    zariyaadan taani oottana.
  spa-PDDPT: Dejaré la casa de Acab como la casa de Jeroboam, hijo de Nabat, y como
    la casa de Baasa, hijo de Ahías.
  gun-gun: Mba'eta Acabe ro pygua kuery re ajapo 'rã Nebate ra'y Jeroboão ro pygua
    re ajapoague rami, ha'e Aías ra'y Baasa ro pygua kuery re rami.
  ilo-ULB: Aramidekto ti balay ni Ahab a kas iti balay ni Jeroboam nga anak ni Nebat
    ken kas iti balay ni Baasa nga anak ni Ahia.
  kpg-kpg: Au gaa hai dagu hai gi dono madawaawa be dagu hai dela ne hai gi nia hagadili
    o Jeroboam di king o Israel, mo Baasha di king o Israel.
  uig-ARA: مەن ئاھابنىڭ جەمەتىنى نىباتنىڭ ئوغلى يەروبوئامنىڭ جەمەتىدەك ۋە ئاخىياھنىڭ
    ئوغلى بائاشانىڭ جەمەتىدەك يوق قىلىمەن.
  sus-sus: N Akabu bɔnsɔɛ ragoroma nɛ alɔ n a raba Nebati xa di Yerobowami nun Ahiya
    xa di Baasa ra ki naxɛ.
  pon-2006: I pahn wiahiong eh peneinei soahng me I wiahiong peneineien Seropoham,
    nanmwarkien Israel oh Paasa, nanmwarkien Israel.
  ksd-ksd: Ma ina vaki ra apik na tarai kai Akab upi na da ra apik na tarai kai Ieroboam
    natu i Nebat, ma da ra apik na tarai kai Basa natu i Akia.
  tur-YTC: Ahav'ın evini Nevat oğlu Yarovam'ın evi ve Ahiya oğlu Baaşa'nın evi gibi
    yapacağım.
  grc-BRENT: Καὶ δώσω τὸν οἶκον Ἀχαὰβ ὡς τὸν οἶκον Ἰεροβοὰμ υἱοῦ Ναβὰτ, καὶ ὡς τὸν
    οἶκον Βαασὰ υἱοῦ Ἀχιά.
  ind-AYT: Aku akan membuat keluarga Ahab seperti keluarga Yerobeam, anak Nebat, dan
    seperti keluarga Baesa, anak Ahia.
  nya-nya: Ndidzachititsa kuti banja la Ahabu lifanane ndi banja la Yeroboamu mwana
    wa Nebati ndiponso ngati banja la Baasa mwana wa Ahiya.
  hrv-hrv: Učinit ću s domom Ahabovim kao s domom Jeroboama, sina Nebatova, i kao
    s domom Baše, sina Ahijina.
  mps-mps: Tama eno augwali dali deli kolesaga naga yaibao, tama te polobadu eno te
    king Jeroboam aga hani dali silali yaligia gagawai yaibao, Jeroboam aga te Nebatgo
    ogwa da, te king Basago deli hani dao, te Basa aga te Ahiyago ogwa dao.
  tpi-tpi: Bai mi mekim wankain pasin long ol, olsem bipo mi bin mekim long famili
    bilong King Jeroboam, pikinini man bilong Nebat, na long famili bilong King Basa,
    pikinini man bilong Ahiya.
  dan-1931: jeg vil handle med Akabs Hus som med Jeroboams, Nebats Søns, og Ba'sjas,
    Ahijas Søns, Hus.
  vie-OVCB: Ta sẽ làm cho nhà A-háp giống như nhà Giê-rô-bô-am, con Nê-bát, và nhà
    Ba-ê-sa, con A-hi-gia.
  guj-2017: આહાબના કુટુંબને હું નબાટના દીકરા યરોબામના કુટુંબની માફક અને અહિયાના દીકરા
    બાશાના કુટુંબની માફક કરી નાખીશ.
  pon-2006A: I pahn wiahiong eh peneinei soahng me I wiahiong peneineien Seropoham,
    nanmwarkien Israel oh Paasa, nanmwarkien Israel.
  por-BRBSL: Farei a casa de Ahab como a casa de Jeroboão, filho de Nebat, e como
    a casa de Baasha, filho de Ahijah.
  cth-cth: Ahab imthungkhu teh, Nebat capa Jeroboam imthungkhu hoi Ahijah capa Baasha
    imthungkhu patetlah ka tho sak han.
  twi-twi: Mɛsɛe Ahab fi, sɛnea mesɛee Nebat babarima Yeroboam ne Ahiya babarima Baasa
    afi no.
  hlt-hlt: Ahab imkhui te Nebat capa Jeroboam imkhui bangla, Ahijah capa Baasha imkhui
    bangla ka saii ni.
  tbz-SIM: kɛ́dɔɔ̀ Akɑbu cĩ́ɛ̃̀tɛ̀ kù do dɔ̀ɔ̀mɛ̀ Nɛbɑti birɛ Sedoboɑmmu kpɛtɛ nɛ̀
    Aiyɑ birɛ Bɑsɑɑ kpɛtɛ.
  msy-2020: Kɨ bar fomɨra Nebatɨn otarim Jeroboamɨn ikɨzim, ko Ahiyan otarim Atrivim
    Basan ikɨzim gasɨghasɨki. Egh kamaghɨra kɨ Ahapɨn ikɨzim bar me gasɨghasigham.
  dop-dop: Mɑɑ lɑnɑ ɩ yǝlɑɑ kɛ́ ɩsɩɩ mɑ lɑpǝnɑ Nepɑtɩ pǝyɑlʋ Solopʋwɑm nɑ Ahiyɑ pǝyɑlʋ
    Pɑsɑ pɑ nyǝ́mɑ tɔ.
  azb-azb: Axavın nəslini Nevat oğlu Yarovamın və Axiya oğlu Baaşanın nəsilləri kimi
    edəcəyəm.
  eng-DBY: And I will make the house of Ahab as the house of Jeroboam the son of Nebat,
    and as the house of Baasha the son of Ahijah.
  hin-2017: और मैं अहाब का घराना नबात के पुत्र यारोबाम का सा, और अहिय्याह के पुत्र
    बाशा का सा कर दूँगा।
  wol-KYG: Dinaa def kër Axab tas, mel ni kër Yerbowam doomu Nebat, mbaa kër Basa
    doomu Axiya.
  eng-YLT: and I have given up the house of Ahab like the house of Jeroboam son of
    Nebat, and as the house of Baasha son of Ahijah,
  eng-WYC-2017: And I shall give or make the house of Ahab as the house of Jeroboam,
    the son of Nebat, and as the house of Baasha, the son of Ahijah.
  eng-WMBB: I will make Ahab’s house like the house of Jeroboam the son of Nebat,
    and like the house of Baasha the son of Ahijah.
  urd-GVH: मेरा अख़ियब के ख़ानदान के साथ वही सुलूक होगा जो मैंने यरुबियाम बिन नबात
    और बाशा बिन अख़ियाह के ख़ानदानों के साथ किया।
  rug-rug: Sa tuti tanisa si kote tavete gunia Rau sa tuti tanisa baṉara Zeroboami
    pa Izireli meke Basa sa baṉara pa Izireli.
  gaz-gaz: Ani mana Ahaab akkuma mana Yerobiʼaam ilma Nebaatii fi akkuma mana Baʼishaan
    ilma Ahiiyaa sanaa nan godha.
  fra-LSG: et je rendrai la maison d’Achab semblable à la maison de Jéroboam, fils
    de Nebath, et à la maison de Baescha, fils d’Achija.
  yal-yal: N na Axabi a denbayaan luma nɛn alo Yerobowan ma denbayana, Nebati a diina,
    e nun Basaa denbayana, Axiyaa diina.
  haw-1868: A e hana like aku au i ko ka hale o Ahaba me ko ka hale o Ieroboama ke
    keiki a Nebata, a me ko ka hale o Baasa, ke keiki a Ahiia.
  arb-NAV: وَتَجْعَلُ مَصِيرَ بَيْتِ آخْابَ كَمَصِيرِ بَيْتِ يَرُبْعَامَ بْنِ نَبَاطَ،
    وَكَمَصِيرِ بَيْتِ بَعْشَا بْنِ أَخِيَّا.
  ewe-ewe: Matsrɔ̃ Ahab ƒe ƒome la abe ale si metsrɔ̃ Yeroboam, Nebat ƒe vi kple Baasa,
    Ahiya ƒe vi ƒe ƒomewo ene.
  eng-LEE: And I will make the house of Achab like the house of Jerobo'am the son
    of Nebat, and like the house of Ba'sha the son of Achiyah;
  asm-FB: মই তেওঁৰ বংশক নবাটৰ পুতেক যাৰবিয়ামৰ বংশৰ নিচিনা আৰু অহিয়াৰ পুতেক বাচাৰ
    বংশৰ নিচিনা কৰিম।
  sus-A: ﭑ عَكَبُ بْنسْي رَفٌرٌ مَ نّ عَلْ ﭑ عَ رَبَ نٍبَتِ شَ دِ يٍرٌبٌوَ مِ نُن
    عَهِيَ شَ دِ بَاسَ رَ كِ نَشّ.
  fra-SBL: Je rendrai la maison d'Achab semblable à la maison de Jéroboam, fils de
    Nebat, et à la maison de Baescha, fils d'Achija.
  hbo-hbo: וְנָֽתַתִּי֙ אֶת־בֵּ֣ית אַחְאָ֔ב כְּבֵ֖ית יָרָבְעָ֣ם בֶּן־נְבָ֑ט וּכְבֵ֖ית
    בַּעְשָׁ֥א בֶן־אֲחִיָּֽה׃
  piu-2006: '@see-verse:2KI.009.008'
  kik-kik: Nyũmba ya Ahabu ngaamĩtua o ta nyũmba ya Jeroboamu mũrũ wa Nebati, na ta
    ya Baasha mũrũ wa Ahija.
  fra-NCL: et je rendrai la maison d’Achab semblable à la maison de Jéroboam, fils
    de Nabat, et à la maison de Baasa, fils d’Ahia.
  cek-AK: Nebat capa Jeroboam imthung takoh baktih toengah, Ahab imthung takoh to
    ka sak han;
  cuk-cuk: Igi Nabat-machi-Jeroboam-e-wagan, degi, Ahías-machi-Baasa-e-wagan an imaksa,
    deyobi Acab-wagan an imakmogoed.
  uig-CYR: Мән Аһабниң җәмәтини Нибатниң оғли Йәробоамниң җәмәтидәк вә Ахияһниң оғли
    Баашаниң җәмәтидәк йоқ қилимән.
  tel-2017: నెబాతు కొడుకు యరొబాము కుటుంబంలా, అహీయా కొడుకు బయెషా కుటుంబంలా అహాబు కుటుంబాన్ని
    చేస్తాను.
  hat-BSA: Mwen va fè lakay Achab vin tankou lakay Jéroboam, fis a Nebath la, e tankou
    lakay Basha, fis Achija a.
  kos-kos: Nga fah oru nu sin sou lal oana ma nga tuh oru nu sin sou lal Tokosra Jeroboam
    lun Israel, ac oayapa nu sin sou lal Tokosra Baasha lun Israel.
  hbo-WLC: וְנָֽתַתִּי֙ אֶת־בֵּ֣ית אַחְאָ֔ב כְּבֵ֖ית יָרָבְעָ֣ם בֶּן־נְבָ֑ט וּכְבֵ֖ית
    בַּעְשָׁ֥א בֶן־אֲחִיָּֽה׃
  ibo-ibo: M ga-ala ụlọ Ehab nʼiyi, ka m si laa ezinaụlọ Jeroboam nwa Nebat nʼiyi,
    na dịka m si lakwaa ezinaụlọ Baasha, nwa Ahija nʼiyi.
  ory-ory: ଆଉ ଆମ୍ଭେ ଆହାବ ବଂଶକୁ ନବାଟର ପୁତ୍ର ଯାରବୀୟାମର ବଂଶ ତୁଲ୍ୟ ଓ ଅହୀୟର ପୁତ୍ର ବାଶାର
    ବଂଶ ତୁଲ୍ୟ କରିବା।
  chk-chk: Iwe, üpwe föri ngeni chon leimwen Ahap usun mine üa föri ngeni chon leimwen
    Jeropoam nöün Nepat we mwän, pwal ngeni chon leimwen Paasa nöün Ahia we mwän.
  rop-rop: Ai garra tridim im femili olabat seimwei laik aibin dum langa detlot femili
    blanga det dubala king gulum Jerabowam en Beisha brom Isreil.
  ukr-1871: І зроблю я з домом Ахабовим те, що з домом Еробоамовим Набатенковим, і
    з домом Баасиним Ахієнковим;
  deu-1951: Und ich will das Haus Ahabs machen wie das Haus Jerobeams, des Sohnes
    Nebats, und wie das Haus Baesas, des Sohnes Achijas.
  eng-JPS: And I will make the house of Ahab like the house of Jeroboam the son of
    Nebat, and like the house of Baasa the son of Ahijah.
  srp-1865: I uèiniæu s domom Ahavovijem kao s domom Jerovoama sina Navatova i kao
    s domom Vase sina Ahijina.
  lug-lug: Ndifuula ennyumba ya Akabu okuba ng’ennyumba ya Yerobowaamu mutabani wa
    Nebati, era n’okufaanana ng’ennyumba ya Baasa mutabani wa Akiya.
  heb-heb: ונתתי את בית אחאב כבית ירבעם בן נבט וכבית בעשא בן אחיה׃
  ben-IRV: আর আহাবের বংশকে নবাটের ছেলে যারবিয়ামের বংশের ও অহিয়ের ছেলে বাশার বংশের
    সমান করব।
  pan-pan: ਮੈਂ ਅਹਾਬ ਦੇ ਘਰਾਣੇ ਨੂੰ ਨਬਾਟ ਦੇ ਪੁੱਤਰ ਯਾਰਾਬੁਆਮ ਦੇ ਘਰ ਅਤੇ ਅਹੀਯਾਹ ਦੇ ਪੁੱਤਰ
    ਬਆਸ਼ਾ ਦੇ ਘਰ ਵਾਂਗੂੰ ਕਰ ਛੱਡਾਂਗਾ।
  mya-JVB: အာဟပ် အမျိုး ကို နေဗတ် ၏သား ယေရောဗောင် အမျိုး ကဲ့သို့ ၎င်း ၊ အဟိယ ၏သား
    ဗာရှာ အမျိုး ကဲ့သို့ ၎င်း ဖြစ် စေမည်
  tbg-tbg: Te haaru Nebaatira maaqu Jeroboamura ankuvata, Ahiaara maaqu Basaara ankuvata,
    qoraiqama nimitaunantemake, vikavata mintima nimitaari kia voqavanovata qaqi vaivarave.
  hmo-hmo: Ahaba ena bese taudia be Ieroboama Nebata ena bese bona Basa Ahaisa ena
    bese hegeregerena do lau hadikaia ore.
  urd-urd: और मैं अख़ीअब के घर को नबात के बेटे युरब'आम के घर और अखि़याह के बेटे बाशा
    के घर की तरह कर दूँगा।
  rus-SYN: и сделаю дом Ахава, как дом Иеровоама, сына Наватова, и как дом Ваасы,
    сына Ахиина;
  bqc-SIM: Ahabu ua i gↄ̃ lán Nɛba nɛ́ Yeloboaũ uawa, lán Ahia nɛ́ Baasa uawa.
  tcz-CHONGTHU: “Keiman Nebat chapa Jeroboam insungleh Ahijah chapa Baasha insung
    kasuhmang banga Ahab insung jong kasuhmang ding ahi,” ati.
  mar-mar: नबाटचा मुलगा यराबाम तसेच अहीयाचा मुलगा बाशा यांच्या घराण्यासारखी अहाबाच्या
    घराण्याची मी गत करून टाकीन.
  qub-qub: Acab famillyacunataga rurashaj Nabatpa wamran Jeroboam famillyacunata,
    Ahiaspa wamran Baasa famillyacunata rurashänömi.
  bqp-bqp: Ahabu ↄn ni gↄ̃ lán Nɛbati nɛ́ Yeroboamu ↄnn bà, lán Ahia nɛ́ Baasa ↄnn
    bà.
  hat-hat: Menm sa m' te fè fanmi Jewoboram, pitit Nebat, wa peyi Izrayèl la, menm
    sa m' te fè fanmi Bacha, pitit Akija, wa peyi Izrayèl la tou, se sa m'ap fè fanmi
    pa l' la tou.
  eng-BSB: I will make the house of Ahab like the houses of Jeroboam son of Nebat
    and Baasha son of Ahijah.
  eng-WEBPB: I will make Ahab’s house like the house of Jeroboam the son of Nebat,
    and like the house of Baasha the son of Ahijah.
  kbq-kbq: Hanki Nebati nemofo Jeroboamu naga'ene, Ahija nemofo Basa naga'ma ko'ma
    zamahe fananema hu'noaza hu'na, Ahapu naga nofira zamahe fananene hugahue.
  nhe-BL: Nijchihuas ica iteixmatcahua Acab san se queja nijchijqui ica Jeroboam,
    icone Nabat, huan ica Baasa, icone Ahías.
  bus-bus: Ahabu ua é gↄ̃ lán Nɛbati nɛ́ Yeroboamu ua bà, lán Ahia nɛ́ Baasa ua bà.
  gub-BL: Azuka Zeromoàw Nemat ta'yr iànàm ihe wà. Azuka Maaza Ai ta'yr iànàm ihe
    wà no. Azapo putar nezewegatete haw Zoràw iànàm wanupe ihe wà nehe no.
  eng-DRA: And I will make the house of Achab like the house of Jeroboam the son of
    Nabat, and like the house of Baasa the son of Ahias.
