    se ni,’ sɛ okum Nabot ne ne mmabarima nnɛra a mihuu no. Enti tow no kyene Nabot
    asase so ha, sɛnea Awurade kae no.”
  hlt-hlt: Naboth thii neh anih ca rhoek kah thii te BOEIPA olphong bangla hlaem ah
    ka hmuh pawt nim. Te dongah BOEIPA olphong bangla he khamyai ham te nang taengah
    kan thuung ni. Te dongah BOEIPA ol bangla anih he khamyai ah hal lamtah voei laeh,”
    a ti nah.
  tbz-SIM: 'Kù do ò nɑ̀kɛ́ tì kɛ dɔ̀: Mí ndi Yiɛ̀ nKuyie n yɑ̀mu ɑ kùɔmɛ̀ Nɑbɔti nɛ̀
    o bí, n yóó dɛ ndɑ fɔ́ɔ́ ndɛ mɔ́mmɔnnɛ dɛ kó kupɑku miɛkɛ. Mí nKuyie mmíì bɛ́i!
    Dɛitɛ we tũ̀nkɛ́, kɛ́dootóo dɛ kó kupɑku miɛkɛ kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo tì
    bɛ́immɛ̀.'
  msy-2020: ‘Kɨ Ikiavɨra Itir God, kɨ boghɨmra gumazibar garima, me nɨn ifongiamɨn
    gɨn ghua, Nabot ko an otaribav soghezɨ, me ariaghire. Kamaghɨn amizɨ, guizbangɨra,
    kɨ Nabotɨn nguazimra nɨn arazir kurar kaba ikaragham.’ ” Egha Jehu ua kamaghɨn
    Bitkar mɨgei, “Ikiavɨra Itir God fomɨra mɨkemezɨ moghɨn, nɨ Joramɨn kuam inigh
    mangɨ Nabotɨn nguazir kamɨn anekunigh.”
  dop-dop: 'sɩ: Tete mɑ nɑwɑ ɩsǝnɑ n kʋwɑ Nɑpɔtɩ nɑ ɩ pǝyɑlɑɑ tɔ. Ɩlɛ mɑ tuuki sɩ,
    ɩsɩɩ mɑ hɔmɑ Solɑm ŋkpɑŋʋɣʋ kɛ tɑɑlɛ ntɛ́ tǝ tɑɑ. Ɩlɛnɑ Yehu tɑsɑ sɩ: Pǝ tɔɔ tɔ,
    kpɑɣɑ-ɩ nɑ ń pɛtɩ tɑɑlɛ ntɛ́ tǝ tɑɑ kɛ́ teitei ɩsɩɩ Tɑcɑɑ kɑ heeluɣu-ɩ tɔ.'
  azb-azb: “Navotun və onun oğullarının qanı dünən Mənim gözümün qabağına gəldi” bəyan
    edir Rəbb. “Səndən bu tarlada qisas alacağam” bəyan edir Rəbb. İndi Rəbbin sözünə
    görə onu götürüb tarlaya at».
  eng-DBY: Certainly I have seen yesterday the blood of Naboth, and the blood of his
    sons, saith Jehovah; and I will requite thee in this plot, saith Jehovah. And
    now, take [and] cast him into the plot, according to the word of Jehovah.
  hin-2017: ‘यहोवा की यह वाणी है, कि नाबोत और उसके पुत्रों का जो खून हुआ, उसे मैंने
    देखा है, और यहोवा की यह वाणी है, कि मैं उसी भूमि में तुझे बदला दूँगा।’ तो अब यहोवा
    के उस वचन के अनुसार इसे उठाकर उसी भूमि में फेंक दे।”
  wol-KYG: '“Aji Sax ji dafa wax ne: Deretu Nabot ak deretu doomam yi déy, gis naa
    mu tuuru fii démb. Kon nag dinaa la ko topp, nga fey ko ci tool bii. Loolu la
    Aji Sax ji wax.” Kon nag yóbbul sànni ci tool bi, muy la Aji Sax ji waxoon.»'
  eng-YLT: Have I not the blood of Naboth and the blood of his sons seen yesternight
    — the affirmation of Jehovah — yea, I have recompensed to thee in this portion
    — the affirmation of Jehovah; — and now, lift up, cast him into the portion, according
    to the word of Jehovah.'
  eng-WYC-2017: If not for the blood of Naboth, and for the blood of his sons, which
    I saw yesterday, saith the Lord, I shall yield to thee in this field, saith the
    Lord. Now therefore do thou away him, and cast forth him in the field, by the
    word of the Lord.
  eng-WMBB: ‘Surely I have seen yesterday the blood of Naboth, and the blood of his
    sons,’ says the LORD; ‘and I will repay you in this plot of ground,’ says the
    LORD. Now therefore take and cast him onto the plot of ground, according to the
    LORD’s word.”
  urd-GVH: ‘यक़ीन जान कि कल नबोत और उसके बेटों का क़त्ल मुझसे छुपा न रहा। इसका मुआवज़ा
    मैं तुझे नबोत की इसी ज़मीन पर दूँगा।’ चुनाँचे अब यूराम को उठाकर उस ज़मीन पर फेंक
    दें ताकि रब की बात पूरी हो जाए।”
  rug-rug: ‘Norae dogoria Rau sa vina matena e Neboti meke sari na tuna koreo sa.
    Meke va tatara nigo Rau sapu pa nana inuma tugo tani si kote va kilasigo Rau.’ ”
    Tozi nia e Zehu sa nana palabatu varitokae, “Vagia sa tinina e Zoramu, mamu oki
    la nia pude va gorevura ia sa vina tatara te Zihova.”
  gaz-gaz: ‘Ani kaleessa dhiiga Naabotiitii fi dhiiga ilmaan isaa argeera, jedha Waaqayyo;
    ani dhugumaan akka ati gatii dhiiga sanaa lafa qotiisaa sana irratti baaftu nan
    godha’ jedha Waaqayyo. Egaa amma isa fuudhiitii akkuma dubbii Waaqayyootti lafa
    qotiisaa sana keessatti isa gati.”
  fra-LSG: J’ai vu hier le sang de Naboth et le sang de ses fils, dit l’Éternel, et
    je te rendrai la pareille dans ce champ même, dit l’Éternel! Prends-le donc, et
    jette-le dans le champ, selon la parole de l’Éternel.
  gnn-gnn: '@see-verse:2KI.009.025'
  yal-yal: Alatalaa falan ni ito ra, a naxa, ‘N Naboti nun a diine wunla toxi nɛn
    xoro, n na i ligama na kii nin xɛɛni ito yi. Alatalaa falan nan na ra!’ Nayi,
    a tongo i yi a woli ayi xɛɛn ma, fata Alatalaa falan na.”
  haw-1868: Ua ike io no au inehinei i ke koko o Nabota, a me ke koko o kana mau keiki,
    wahi a Iehova; a e hoopai aka au ia oe ma keia aina, wahi a Iehova. Ano hoi, e
    lawe, a e hoolei aku ia ia iloko o ua aina la, e like me ka olelo a Iehova.
  arb-NAV: 'فَالرَّبُّ يَقُولُ: لَقَدْ رَأَيْتُ أَمْساً دَمَ نَابُوتَ وَدِمَاءَ أَبْنَائِهِ،
    لِهَذَا لابُدَّ أَنْ أُعَاقِبَكَ فِي هَذَا الْحَقْلِ. فَالآنَ ارْفَعْهُ وَاطْرَحْهُ
    فِي الْحَقْلِ حَسَبَ قَوْلِ الرَّبِّ».'
  ewe-ewe: ‘Etsɔ si va yi la mekpɔ Nabɔt ƒe ʋu kple viawo ƒe ʋu. Yehowae gblɔe eye
    makpɔ egbɔ be, exɔ tohehe ɖe nu sia ta le anyigba sia dzi. Yehowae gblɔe.’ Eya
    ta azɔ la kɔe ƒu gbe ɖe anyigba ma dzi le Yehowa ƒe nya la nu.”
  eng-LEE: Surely I have seen yesterday the blood of Naboth, and the blood of his
    sons, saith the Lord; and I will repay thee in this part of the field, saith the
    Lord. And now lift up, [and] cast him down into the field, according to the word
    of the Lord.
  asm-FB: ‘মই যিহোৱাই কৈছো, যোৱাকালি মই নাবোতৰ আৰু তেওঁৰ পুতেকসকলৰ তেজ দেখিলোঁ আৰু
    এই মাটিতেই মই নিশ্চয়কৈ তোমাক তাৰ প্ৰতিফল দিম।’ এই হেতুকে তুমি এতিয়া যিহোৱাৰ
    কথা অনুসাৰে তেওঁক তুলি লৈ সেই মাটিত পেলাই দিয়া।”
  sus-A: ‹عِ شَ عَ كٌلٌن عَ ﭑ تَن بَرَ نَبٌتِ نُن عَ شَ دِيٍ وُلِ تٌ، عِ نَشَن نَمِنِشِ
    شٌرٌ. ﭑ عِ سَرٍ قِمَ يِ بْشِ يَتِ نَن قَرِ. عَلَتَلَ شُي نَن نَ كِ.› عَوَ، عِ
    شَ عَ قُرٍ وْلِ يِ شّ يَتِ مَ، عَلْ عَلَتَلَ عَ مَسٍنشِ كِ نَشّ.»
  fra-SBL: Hier, j'ai vu le sang de Naboth et le sang de ses fils, dit Yahvé, et je
    te le rendrai dans ce champ, dit Yahvé. Maintenant, prends-le et jette-le sur
    le champ, selon la parole de Yahvé. »
  hbo-hbo: אִם־לֹ֡א אֶת־דְּמֵ֣י נָבֹות֩ וְאֶת־דְּמֵ֨י בָנָ֜יו רָאִ֤יתִי אֶ֙מֶשׁ֙ נְאֻם־יְהוָ֔ה
    וְשִׁלַּמְתִּ֥י לְךָ֛ בַּחֶלְקָ֥ה הַזֹּ֖את נְאֻם־יְהוָ֑ה וְעַתָּ֗ה שָׂ֧א הַשְׁלִכֵ֛הוּ
    בַּחֶלְקָ֖ה כִּדְבַ֥ר יְהוָֽה׃
  piu-2006: '@see-verse:2KI.009.025'
  kik-kik: ‘Mũthenya wa ira nĩndĩronire thakame ya Nabothu na thakame ya ariũ ake,
    nĩguo Jehova ekuuga, na ti-itherũ nĩngatũma ũmĩrĩhĩre mũgũnda-inĩ o ũyũ, nĩguo
    Jehova ekuuga.’ Rĩu kĩmuoe, ũmũikie mũgũnda-inĩ ũcio, kũringana na kiugo kĩa Jehova.”
  fra-NCL: « Aussi vrai que j’ai vu hier le sang de Naboth et le sang de ses fils,
    oracle de Yahweh, je te rendrai la pareille dans ce champ même, oracle de Yahweh. »
    Prends-le donc et jette-le dans le champ, selon la parole de Yahweh. »
  cek-AK: Angraeng mah, Cangduem ah Naboth hoi a caanawk ih athii to ka hnuk, tiah
    thuih; Angraeng mah hae ih lawk hmuen ah lu la let tih, tiah thuih. To pongah
    Angraeng mah thuih ih lok baktih toengah, vaihi anih ih qok to lah loe, hae ih
    lawk ahmuen ah va sut ah, tiah a naa.
  cuk-cuk: '‘Ani an Bab-Jehová-guedgi sogye: Saegidbali, wegi Nabot-e-ablis, degi,
    e-masmala-e-ablis an daksad. Degisoggu, napira an soged, be emar-oburgwisad-ulale,
    we-nainugi buged-mai an be-imakoed. Degisoggu, Joram-e-mui be odege, Nabot-e-nainugi
    be mete, igi Bab-Dummad-sogsagusa, deyob guegar.’'
  uig-CYR: '«Мән түнүгүн Наботниң қени билән униң оғуллириниң қенини көрдүм, дәйду
    Пәрвәрдигар: Мана бу қан қәрзини дәл бу етизлиқта саңа яндуримән, дәйду Пәрвәрдигар».
    Әнди Пәрвәрдигарниң шу сөзи бойичә, уни елип шу йәргә ташлиғин, — деди.'
  tel-2017: ‘యెహోవా చెప్తున్నదేమిటంటే నిన్న నేను నాబోతు రక్తాన్నీ, అతని కొడుకుల రక్తాన్నీ
    కచ్చితంగా చూశాను. యెహోవాను చెప్తున్నాను. ఇదే నేలపై నేను నీకు ప్రతీకారం చేస్తాను’
    కాబట్టి ఇప్పుడు నువ్వు యెహోవా మాట ప్రకారం ఇతణ్ణి ఈ పొలంలో పడవేయి” అన్నాడు.
  hat-BSA: ‘Anverite, Mwen te wè ayè, san Naboth la ak san a fis li yo,’ pale SENYÈ
    a, ‘epi, Mwen va rekonpanse ou nan teren sa a’, pale SENYÈ a. Alò, pou sa, pran
    l e jete l nan teren an, selon pawòl SENYÈ a.”
  kos-kos: ‘Nga liye ke akmuseyuki Naboth ac wen natul ekea, ac nga tuh wulela mu
    nga ac fah folokin nu sum ke ma kom oru ingan inima se pacna inge.’ Ke ma inge,
    us manol Joram ac sisla inima se lal Naboth, in akpwayeye ma LEUM GOD El wulela
    kac.”
  hbo-WLC: אִם־לֹ֡א אֶת־דְּמֵ֣י נָבוֹת֩ וְאֶת־דְּמֵ֨י בָנָ֜יו רָאִ֤יתִי אֶ֙מֶשׁ֙ נְאֻם־יְהוָ֔ה
    וְשִׁלַּמְתִּ֥י לְךָ֛ בַּחֶלְקָ֥ה הַזֹּ֖את נְאֻם־יְהוָ֑ה וְעַתָּ֗ה שָׂ֧א הַשְׁלִכֵ֛הוּ
    בַּחֶלְקָ֖ה כִּדְבַ֥ר יְהוָֽה׃
  ibo-ibo: ‘Nʼezie, ahụrụ m ọbara Nebọt na ọbara ụmụ ya ndị ikom ụnyaahụ, otu a ka
    Onyenwe anyị kwupụtara, nʼihi ya, aghaghị m ime ka ị kwụghachi ụgwọ ọbara ha nʼala
    ubi a.’ Ugbu a, bulie ya tụba ya nʼala ubi a dị ka okwu Onyenwe anyị si dị.”
  ory-ory: ଯଥା, ସଦାପ୍ରଭୁ କହନ୍ତି, ‘ଆମ୍ଭେ ନିଶ୍ଚୟ ଗତ କାଲି ନାବୋତର ରକ୍ତ ଓ ତାହାର ପୁତ୍ରମାନଙ୍କ
    ରକ୍ତ ଦେଖିଲୁ; ପୁଣି ଆମ୍ଭେ ଏହି ଭୂମିରେ ତୁମ୍ଭକୁ ପ୍ରତିଫଳ ଦେବା, ଏହା ସଦାପ୍ରଭୁଙ୍କ ଉକ୍ତି।’
    ଏହେତୁ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଉକ୍ତି ଅନୁସାରେ ତାହାକୁ ନେଇ ସେହି କ୍ଷେତ୍ରଭୂମିରେ ପକାଇଦିଅ।”
  chk-chk: ‘Nänew üa fokun küna chan Napot me nöün kewe mwän mi niiniila. Üpwe ngeni
    Ahap chappen an föför me won ei chök fanü.’ Iei mine kopwe angei inisin Joram
    o moneela won ei fanü, pwe epwe pwönüetä mine ewe Samol mi Lapalap a fen eäni
    pwon.”
  rop-rop: Imbin tok, ‘Aibin luk yu weya deibin kilim Neiboth en im san olabat en
    aibin meigim pramis. Ai garra panishim yu iya langa dijan seimwan pleis.’” Wal
    blanga tharran na Jeihu bin dalim im wekinmen Bidka blanga tjakam det dedwan bodi
    blanga King Joram langa det graun weya Neiboth bin abum, wulijim YAWEI bin pramisim
    blanga dum.
  ukr-1871: Справдї кров Наботову й кров дїтей його бачив я вчора, говорить Господь,
    і відплачу тобі на сїй ниві, говорить Господь; то ж тепер кинь його на ниву, по
    слову Господньому.
  deu-1951: «Fürwahr, das Blut Nabots und das Blut seiner Söhne habe ich gestern gesehen,
    spricht der HERR; und ich werde es dir auf diesem Acker vergelten, spricht der
    HERR!» So nimm ihn und wirf ihn auf den Acker, nach dem Worte des HERRN!
  eng-JPS: Surely I have seen yesterday the blood of Naboth, and the blood of his
    sons, saith the LORD; and I will requite thee in this plot, saith the LORD. Now
    therefore take and cast him into the plot of ground, according to the word of
    the LORD.'
  srp-1865: Zaista, krv Navutejevu i krv sinova njegovijeh vidjeh sinoæ, reèe Gospod,
    i platiæu ti na ovoj njivi, reèe Gospod. Zato uzmi ga sad i baci na tu njivu po
    rijeèi Gospodnjoj.
  lug-lug: ‘Mazima ddala, nga jjo bwe nnalabye omusaayi gwa Nabosi n’omusaayi gw’abaana
    be, siireme kukusasulira mu kibanja kino kyennyini,’ bw’ayogera Mukama. Kaakano
    mumusitule mumusuule mu kibanja ekyo ng’ekigambo kya Mukama bwe kiri.”
  heb-heb: אם לא את דמי נבות ואת דמי בניו ראיתי אמש נאם יהוה ושלמתי לך בחלקה הזאת
    נאם יהוה ועתה שא השלכהו בחלקה כדבר יהוה׃
  ben-IRV: ‘গতকাল আমি নাবোত ও তার ছেলেদের রক্ত দেখেছি, এটাই সদাপ্রভু বলেন,’ আর সদাপ্রভু
    বলেন, ‘এই জমিতে তোমার আমি প্রতিশোধ নেব।’ অতএব, তুমি এখন সদাপ্রভুর কথা অনুসারে
    ওকে তুলে নিয়ে ঐ জমিতে ফেলে দাও।”
  pan-pan: ਸੱਚ-ਮੁੱਚ ਮੈਂ ਅੱਜ-ਕੱਲ ਹੀ ਨਾਬੋਥ ਦਾ ਲਹੂ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਦਾ ਲਹੂ ਵੇਖਿਆ ਹੈ,
    ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਮੈਂ ਇਸ ਖੇਤ ਵਿੱਚ ਤੈਨੂੰ ਬਦਲਾ ਦਿਆਂਗਾ, ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ। ਇਸ ਲਈ ਹੁਣ
    ਯਹੋਵਾਹ ਦੇ ਵਾਕ ਅਨੁਸਾਰ ਉਹ ਨੂੰ ਚੁੱਕ ਕੇ ਉਸੇ ਥਾਂ ਸੁੱਟ ਦੇ।
  mya-JVB: အကယ် စင်စစ်နာဗုတ် အသွေး ၊ သူ့ သား တို့၏ အသွေး ကို မနေ့ က ငါကြည့် မြင်ပြီဟု
    ထာဝရဘုရား မိန့် တော်မူ၏။ ဤ မြေကွက် ၌ သင့် ကို အပြစ်နှင့် အလျောက်ငါဒဏ်ပေးမည်ဟု
    ထာဝရဘုရား မိန့် တော်မူ ၏။ သို့ဖြစ်၍ ထာဝရဘုရား ၏ အမိန့် တော်ရှိသည် အတိုင်း ၊ ဤမြေကွက်
    ၌ အလောင်း ကိုချ ပစ်လော့ဟု မိမိရထားမှုးဗိဒကကို ဆို၏
  tbg-tbg: 'Te tavauramanta enta vaiinti vokiaka Nabotiravata vira maaqunavuvata arukaarave.
    Oho, te Noravano Kotika quqaama turo: Naantiara ai okara kaara te Nabotira vataqaa
    nina qoraiqama amitaainarave, turave. (1 King 21:21, 29) Ho are Joraamura vaata
    varakera Nabotira vataqaa viavi aqu kairaro Noravano Kotiva tivatai uvava vivau
    variarire, tura.'
  hmo-hmo: ‘Lau Lohiabada lau gwau, varani lau ese Naboto bona iena natuna tau edia
    rarana lau itaia, bona Ahaba dekena amo edia mase ena davana do lau abia, inai
    Naboto ena tano dekenai.’ Unai dainai Iorama ena tauanina do oi abia isi, Naboto
    ena tano dekenai do oi negea, Lohiabada ena hereva hegeregerena.”
  urd-urd: “यक़ीनन मैंने कल नबोत के ख़ून और उसके बेटों के ख़ून को देखा है, ख़ुदावन्द
    फ़रमाता है; और मैं इसी खेत में तुझे बदला दूँगा, ख़ुदावन्द फ़रमाता है। इसलिए जैसा
    ख़ुदावन्द ने फ़रमाया है, उसे लेकर उसी जगह डाल दे।”
  rus-SYN: истинно, кровь Навуфея и кровь сыновей его видел Я вчера, говорит Господь,
    и отмщу тебе на сем поле. Итак возьми, брось его на поле, по слову Господню.
  bqc-SIM: a Nabↄti ń a nɛ́ↄ dɛa è. Bua la ↄ̃ á Nabↄti pↄ́ tↄsiuɛ̀. A yã́i tò
    ǹ aà gɛ sɛ vũaa bua we lá Dii òwa.
  tcz-CHONGTHU: “Pakaiyin, janhia Neboth le achate atha kamitchang tah a kamu jeh
    a, hiche gambeh chunga hi keiman aphu kalah ding ahi tin Pakaiyin ana kihahsel
    in ahi. Hijeh chun Pakaiyin aseibang bangin Naboth gamsung a chun lelut tan,”
    ati.
  mar-mar: परमेश्वर म्हणाला होता, ‘नाबोथ आणि त्याची मुले यांचे रक्त काल मला दिसले
    तेव्हा त्या शेतात मी अहाबाला शिक्षा करीन.’ प्रत्यक्ष परमेश्वरच असे म्हणाला. तेव्हा
    उचल तो मृतदेह आणि परमेश्वराच्या म्हणण्याप्रमाणे दे टाकून त्या शेतात!”
  qub-qub: ‹Nabotpa yawarninta, wamrancunapa yawarninta ganyan ricashänömi, gampa
    yawarniquitapis ricashaj cay chacracho. Canan nishänöllami llapanpis päsashunquipaj.›
    Chaymi cananga Tayta Dios nishanno Nabotpa chacranman aparcur jitariy chay runata.»
  bqp-bqp: a è lán ò Nabↄti dɛ̀ nà kũ a nɛ́nↄ. Bura dín áni Nabↄti pↄ́ fĩna bonɛ
    Ahabua. Abire yãin ǹ a gɛ̀ sɛ́ ǹ zukũna buran gwe lákũ Dikiri ò nà.
  hat-hat: Menm jan ayè, mwen te wè jan nou te touye Nabòt ak pitit gason l' yo, se
    konsa m'a ba ou sa ou merite a nan menm jaden an. Se mwen menm, Seyè a, ki di
    sa. Koulye a, pran kadav li, jete l' nan jaden Nabòt la, jan Seyè a te di l' la.
  eng-BSB: ‘As surely as I saw the blood of Naboth and the blood of his sons yesterday,
    declares the LORD, so will I repay you on this plot of ground, declares the LORD.’
    Now then, according to the word of the LORD, pick him up and throw him on the
    plot of ground.”
  eng-WEBPB: ‘Surely I have seen yesterday the blood of Naboth, and the blood of his
    sons,’ says the LORD; ‘and I will repay you in this plot of ground,’ says the
    LORD. Now therefore take and cast him onto the plot of ground, according to the
    LORD’s word.”
  kbq-kbq: Hagi Ra Anumzamo'ma Ahapunku huno, kagra hanke'za Nabotine mofavre'amokizmi
    korana okina eri tagi atre'naze. E'ina hu'negu, anazamofo nona'a Naboti mopa fatgofi
    nona hugahue. Hu'negu Ra Anumzamo'ma hu'nea kante antenka Joramu avufga erisga
    hunka Naboti mopafi omeri atro.
  nhe-BL: para temachtli quicuepilis Acab nica ipan itlal Nabot pampa quinmicti Nabot
    huan iconehua? Huajca xijcui itlacayo Tlanahuatijquetl Joram huan xijmajcahua
    ipan imilcahual Nabot san queja quiijto TOTECO.
  bus-bus: á è lán wà Nabↄti dɛ̀ nà kↄ̃n a nɛ́nↄ. Bura kɛ̀n é Nabↄti pↄ́ gɛ̃ɛ bonɛ
    Ahabua. Beee yãnzin ǹ à gɛ̀ sɛ́ ǹ zĩnna bura gwe lán Dii ò nà.
  gub-BL: Nezewe i'i Tupàn a'e 'ar mehe a'e. — Karumehe aexak Nawot izuka awer ihe.
    Aexak ta'yr wazuka awer ihe no. Amume'u ko ma'e kury. Xe 'aw ko rehe azepyk putar
    nerehe ihe nehe, i'i Tupàn hehe, i'i Zeu upytywà har pe. Na'e uzapo kar Zeu ma'e
    upytywà har pe kury. — Epyhyk Zoràw hetekwer kury. Eityk heraha Nawot iko kwer
    rehe nehe. Nezewe mehe uzeapo putar ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg rupi
    katete nehe, i'i izupe.
  eng-DRA: If I do not requite thee in this field, saith the Lord, for the blood of
    Naboth, and for the blood of his children, which I saw yesterday, saith the Lord.
    So now take him, and cast him into the field, according to the word of the Lord.
