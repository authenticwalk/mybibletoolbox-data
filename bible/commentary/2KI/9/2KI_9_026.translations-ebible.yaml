verse: 2KI.009.026
translations:
  mal-C: '‘യഹോവ അരുളിച്ചെയ്യുന്നു: ഇന്നലെ ഞാൻ നാബോത്തിന്റെയും അയാളുടെ പുത്രന്മാരുടെയും
    രക്തം കണ്ടു. ഈ സ്ഥലത്തുവെച്ചുതന്നെ നിന്നെക്കൊണ്ടു ഞാൻ അതിനുപകരം കൊടുപ്പിക്കും
    എന്ന് യഹോവ വിധിച്ചിരിക്കുന്നു.’ അതുകൊണ്ട് യഹോവയുടെ അരുളപ്പാടനുസരിച്ച് അയാളെ എടുത്ത്
    ആ സ്ഥലത്തുതന്നെ എറിഞ്ഞുകളയുക.”'
  deu-TKW: Wahrlich, das Blut Naboths und seiner Kinder habe ich gestern gesehen,
    ist der Spruch Jahwes, und ich will dir vergelten auf diesem Grundstück, ist der
    Spruch Jahwes. So nimm ihn nun und wirf ihn auf das Grundstück gemäß dem Worte
    Jahwes!
  lin-lin: ‹ Lobi, namonaki makila ya Naboti mpe ya bana na ye ya mibali, › elobi
    Yawe, mpe solo, nakofutisa yo yango na bilanga oyo, » elobi Yawe. Sik’oyo, kamata
    ye mpe bwaka ye na bilanga wana, kolanda Liloba na Yawe.
  eng-LSV: Have I not seen the blood of Naboth and the blood of his sons last night—a
    declaration of YHWH—indeed, I have repaid to you in this portion—a declaration
    of YHWH—and now, lift up, cast him into the portion, according to the word of
    YHWH.”
  eng-GNV: 'Surely I haue seene yesterday the blood of Naboth, and the blood of his
    sonnes, saide the Lord, and I will render it thee in this fielde, saith the Lord:
    nowe therefore take and cast him in the fielde, according to the word of the Lord.'
  eng-WEBSTER: Surely I saw yesterday the blood of Naboth, and the blood of his sons,
    saith the LORD; and I will requite thee in this plat, saith the LORD. Now therefore
    take and cast him into the plat of ground , according to the word of the LORD.
  nhw-BL: para temachtli quicuepilis Acab nica ipan itlal Nabot pampa quinmicti Nabot
    huan iconehua? Huajca xijcui itlacayo Tlanahuatijquetl Joram huan xijmajcahua
    ipan imilcahual Nabot san quen quiijto TOTECO.
  swh-ONEN: ‘Jana niliona damu ya Nabothi na damu ya wanawe, nami kwa hakika nitakufanya
    uilipe juu ya shamba hili, asema Bwana.’ Sasa basi, mwinue na umtupe juu ya kiwanja,
    kulingana na neno la Bwana.”
  bba-bba: '@see-verse:2KI.009.025'
  eng-KJVCPB: surely I have seen yesterday the blood of Naboth, and the blood of his
    sons, saith the Lord; and I will requite thee in this plat, saith the Lord. Now
    therefore take and cast him into the plat of ground, according to the word of
    the Lord.
  luo-luo: ‘Nyoro ne aneno remb Naboth gi remb yawuote kendo adiera abiro miyo gichul
    kuom chwero remo e puodho manie pap,’ Jehova Nyasaye owacho. Kaweuru kendo ubole
    e puodhono kaluwore gi wach Jehova Nyasaye.”
  meu-meu: '“Lau Iehova ini na gwau tomamu: Naboto rarana bona natuna raradia varani
    na ita heḡereḡerena, davana na ina tano latanai do baina halou henimu”. Taunabunai,
    avabia isi, una tano ai ba negea, Iehova ena hereva heḡereḡerena.'
  npi-ULB: '''परमप्रभु घोषणा गर्नुहुन्छ— हिजो मैले नाबोतको रगत र त्यसका छोराहरूको
    रगत देखेँ, र परमप्रभु भन्‍नुहुन्छ, निश्‍चय नै म यही खेतमा त्यसको बदला लिनेछु ।''
    अब परमप्रभुको वचनअनुसार तिनलाई उठाऊ र यही खेतमा फालिदेऊ ।”'
  yor-yor: ‘Ní àná, mo rí ẹ̀jẹ̀ Naboti pẹ̀lú ẹ̀jẹ̀ ọmọ rẹ̀ ọkùnrin, ni Olúwa wí.’
    Ǹjẹ́ nítorí náà, ẹ gbé e sókè, kí o sì jù ú sí orí ilẹ̀ oko náà ní ìbámu pẹ̀lú
    ọ̀rọ̀ Olúwa.”
  pes-OPCB: '@see-verse:2KI.009.025'
  tgl-ULB: '''Totoong nakita ko kahapon ang dugo ni Nabot at ang dugo ng kaniyang
    mga anak na lalaki, sinasabi ni Yahweh, at gagantihan kita sa bukid na ito,''
    sinasabi ni Yahweh. Kaya ngayon, kunin at itapon siya sa lugar, sa bukid na iyon,
    para maganap kung ano ang sinabi sa atin na mangyayari sa salita ni Yahweh.”'
  hui-hui: Abe dege Anduane Homogo i̱ni de hondo hewagola agali maru í̠naga hame ngeru
    taliaga hearume Nabodo halu ibu igini hearu bo wahai hayago. Ai Anduane Homogo
    i̱naore henene bulego larogo, Í̠na mana ko birigonaga pani dindi ogoria howa dege
    ngulebero layagoni, lene. Yihuhanda Bidigahondo laabo halu lalu, Anduane Homogohanda
    bi lo wiyago lola helo Yoramanaga tingini ngago Nabodo dalu ngagoha mo peha, lene.
  mya-mya: '@see-verse:2KI.009.025'
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཁ་སང་ངས་ནཱ་རྦོད་ཀྱི་ཁྲག་དང་ཁོའི་བུ་རྣམས་ཀྱི་ཁྲག་མཐོང་བར་གྱུར་ཏེ།
    བདག་གིས་ཁྱོད་ལ་ས་སྐལ་འདིའི་སྟེང་ལན་སྤྲོད་པར་བྱ་ཞེས་བཀའ་བསྒྲགས་ཡོད་པའོ། །ད་ནི་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་ཁོ་ཁྱེར་ཏེ་ཞིང་ཁར་གཡུགས་ཤིག་ཅེས་བསྒོས་སོ།
    །
  sna-sna: ‘Nezuro ndakaona ropa raNabhoti neropa romwanakomana wake, ndizvo zvinotaura
    Jehovha, uye zvirokwazvo ndichaita kuti iwe uzviripe pamunda uno, ndizvo zvinotaura
    Jehovha.’ Naizvozvo zvino, chimusimudza umukande pamunda uyo, sezvakarehwa neshoko
    raJehovha.”
  spa-BLM: ‘Ciertamente he visto ayer la sangre de Nabot y la sangre de sus hijos’,
    dice Yahvé; ‘y te pagaré en esta parcela’, dice Yahvé. Ahora, pues, tómalo y échalo
    en la parcela, según la palabra de Yahvé”.
  cac-cac: A evi vil schamel vin̈aj Nabot yed' eb' yuninal. An̈eja' icha val chi'
    ol aj vac'an spac d'ayach d'a jun lugar tic, xchi Jehová. Yuj chi' iq'uelta snivanil
    vin̈ chi', tza julancanb'at d'a lum sluumcan vin̈aj Nabot chi', yujto icha chi'
    ajnac yalan Jehová, xchi vin̈aj Jehú chi'.
  swh-ULB: Jana niliona damu ya Nabothi na damu ya watoto wake - asema Yahwe - na
    nitahakikisha unalipia hili shamba - asema Yahwe. Sasa basi, mchukue na mtupe
    kwenye hili shamba, sawa sawa na neno la Yahwe.”
  bel-bel: Сапраўды кроў Навутэя і кроў сыноў ягоных бачыў Я ўчора, кажа Гасподзь,
    і адпомшчу табе на гэтым полі. Дык вось, вазьмі, кінь яго на поле, паводле слова
    Гасподняга.
  deu-ELBBK: Wenn ich nicht das Blut Nabots und das Blut seiner Söhne gestern gesehen
    habe! Spricht der HERR; und ich werde es dir vergelten auf diesem Grundstück,
    spricht der HERR. Und nun nimm ihn auf, wirf ihn auf das Grundstück, nach dem
    Wort des HERRN.
  mbb-OT: ‘Neehè ku gevii is kedhimetayi nu ki Nabot wey te menge anak din. Ne ebpenangdù
    a he ebelesan ku sikew kayi mismu te pemuleey ni Nabot. Iyan a, is Nengazen, is
    migkaǥi kayi.’ Umbe kuwaa nu sikandin ne itimbag nu ziyà te vevesukà ni Nabot
    sumalà te nekaǥi te Nengazen.”
  mal-2015: നാബോത്തിന്റെ രക്തവും അവന്റെ മക്കളുടെ രക്തവും ഇന്നലെ ഞാൻ കണ്ടിരിക്കുന്നു
    സത്യം എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു; ഈ നിലത്തുവെച്ചു ഞാൻ നിനക്കു പകരം വീട്ടുമെന്നും
    യഹോവ അരുളിച്ചെയ്യുന്നു എന്നിങ്ങനെ യഹോവയുടെ ഈ അരുളപ്പാടു അവന്നു വിരോധമായി ഉണ്ടായെന്നു
    ഓർത്തുകൊൾക; അവനെ എടുത്തു യഹോവയുടെ വചനപ്രകാരം തന്നേ ഈ നിലത്തിൽ എറിഞ്ഞുകളക.
  rmc-rmc: ‚Se idž dikhľom le Nabatoskro the leskre čhavengro rat, vašoda tuke visarava
    pale pre kadi maľa.‘ Avke phenel o RAJ. Vašoda le les a čhiv pre le Nabotoskri
    maľa, avke sar phenďa o RAJ.“
  pes-OPV: 'خداوندمی گوید: هرآینه خون نابوت و خون پسرانش رادیروز دیدم و خداوند می‌گوید:
    که در این ملک به تو مکافات خواهم رسانید. پس الان او را بردار وبه موجب کلام خداوند
    او را در این ملک بینداز.»'
  ron-1924: ‘Ам вэзут ерь сынӂеле луй Набот ши сынӂеле фиилор луй’, зиче Домнул, ‘ши-ць
    вой фаче ла фел кяр ын огорул ачеста’, зиче Домнул. Я-л дар ши арункэ-л ын огор,
    дупэ кувынтул Домнулуй.”
  ben-OBCV: ‘সদাপ্রভু ঘোষণা করছেন, গতকাল আমি নাবোত ও তার ছেলেদের রক্তপাত হতে দেখেছি,
    এবং সদাপ্রভু ঘোষণা করছেন, আমি অবশ্যই এই জমির উপরেই তোমাকে এর দাম চোকাতে বাধ্য
    করব।’ তবে এখন, সদাপ্রভুর বাক্যানুসারে ওকে তুলে নিয়ে এসে সেই জমিতেই ছুঁড়ে ফেলে
    দাও।”
  som-som: Rabbigu wuxuu yidhi, Hubaal shalayto waxaan arkay Naabood dhiiggiisii iyo
    dhiiggii wiilashiisii, haddaba adiga beertan baan abaalkaaga kugu siinayaa. Sidaas
    daraaddeed isaga qaad oo beerta ku dhex tuur sidii erayga Rabbigu ahaa.
  lat-VUC: Si non pro sanguine Naboth, et pro sanguine filiorum ejus, quem vidi heri,
    ait Dominus, reddam tibi in agro isto, dicit Dominus. Nunc ergo tolle, et projice
    eum in agrum juxta verbum Domini.
  eng-ASVBT: Surely I have seen yesterday the blood of Naboth, and the blood of his
    sons, saith Jehovah; and I will requite thee in this plot, saith Jehovah. Now
    therefore take and cast him into the plot of ground, according to the word of
    Jehovah.
  ita-1885: Se ier sera io non vidi il sangue di Nabot, e il sangue de' suoi figliuoli;
    e se non ne fo la punizione in questo stesso campo, dice il Signore. Ora dunque,
    toglilo, e gittalo in cotesto campo, secondo la parola del Signore.
  eng-LXXUP: Surely, I have seen yesterday the blood of Naboth, and the blood of his
    sons, saith the Lord; and I will recompense him in this portion, saith the Lord.
    Now then, I pray thee, take him up and cast him into the portion, according to
    the word of the Lord.
  eng-ULB: '''Yesterday I saw the blood of Naboth and the blood of his sons—declares
    Yahweh—and I will surely make you pay for it on this field—declares Yahweh. Now
    then, pick him up and throw him on this field, according to the word of Yahweh.”'
  spa-VBL: ‘Así como ayer vi la sangre de Nabot y la sangre de sus hijos, dice el
    Señor, así también te pagaré en este mismo terreno, dice el Señor’. Ahora, pues,
    siguiendo lo que ha dicho el Señor, recógelo y arrójalo sobre la parcela”.
  fra-_FOB: Aussi vrai que je vis hier le sang de Naboth et le sang de ses fils, dit
    l'Éternel, aussi vrai je te le rendrai dans ce champ, dit l'Éternel. C'est pourquoi,
    maintenant prends-le et le jette dans ce champ, selon la parole de l'Éternel.
  mal-mal: ‘നാബോത്തിന്റെ രക്തവും അവന്റെ മക്കളുടെ രക്തവും ഇന്നലെ ഞാൻ കണ്ടിരിക്കുന്നു
    സത്യം എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു; ഈ നിലത്തുവെച്ച് ഞാൻ അതിന് പകരം വീട്ടുമെന്നും
    യഹോവ അരുളിച്ചെയ്യുന്നു’ എന്നിങ്ങനെ യഹോവയുടെ അരുളപ്പാട് അവന് വിരോധമായി ഉണ്ടായെന്ന്
    ഓർത്തുകൊള്ളുക; അവനെ എടുത്ത് യഹോവയുടെ വചനപ്രകാരം ഈ നിലത്തിൽ എറിഞ്ഞുകളയുക”.
  urd-GVR: ‘Yaqīn jān ki kal Nabot aur us ke beṭoṅ kā qatl mujh se chhupā na rahā.
    Is kā muāwazā maiṅ tujhe Nabot kī isī zamīn par dūṅgā.’ Chunāṅche ab Yūrām ko
    uṭhā kar us zamīn par phaiṅk deṅ tāki Rab kī bāt pūrī ho jāe.”
  suz-BL: परमप्रभु यावेमी ‘गो सिनाक्‍ती नाबोथ नु मेको आ आल आन हुश ताता। मिनु गो थमा
    पा इ कली एको रूमी क्‍येक्‍क लेत्‍नुङ’ देंशो बाक्‍त। मोपतीके मेरे कली पोक्‍शा परमप्रभु
    यावे आ देंशो खोदेंशो पा मेको रूमीन ताइक्‍तो” दे मदा बाक्‍त।
  ita-1927: Com’è vero che ieri vidi il sangue di Naboth e il sangue dei suoi figliuoli,
    dice l’Eterno, io ti renderò il contraccambio qui in questo campo, dice l’Eterno!
    Piglialo dunque e buttalo in cotesto campo, secondo la parola dell’Eterno”.
  ckb-ckb: '”یەزدان ئەمە دەفەرموێت: دوێنێ خوێنی ناڤۆتی یەزرەعیلی و کوڕەکانیم بینی،
    لەم زەوییەدا تۆڵەت لێ دەکەمەوە، ئەوە فەرمایشتی یەزدانە.“ ئێستاش بەپێی فەرمایشتی
    یەزدان هەڵیبگرە و فڕێیبدە ناو کێڵگەکە.»'
  eng-BBE: I saw the blood of Naboth and of his sons yesterday; and I will give you
    full payment in this field, says the Lord? So now, take him and put him in this
    field, as the Lord said.
  kan-OKCV: ನಾಬೋತನ ರಕ್ತವನ್ನೂ, ಅವನ ಪುತ್ರರ ರಕ್ತವನ್ನೂ ನಿನ್ನೆ ನಾನು ನಿಶ್ಚಯವಾಗಿ ನೋಡಿದೆನಲ್ಲಾ,
    ಎಂದು ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಇದಲ್ಲದೆ ಇದೇ ಹೊಲದಲ್ಲಿ ನಿನಗೆ ಮುಯ್ಯಿಗೆ ಮುಯ್ಯಿ ಕೊಡುವೆನೆಂದು
    ಯೆಹೋವ ದೇವರು ಹೇಳುತ್ತಾರೆ. ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯದ ಪ್ರಕಾರ ಎತ್ತಿಕೊಂಡು ಆ ಹೊಲದಲ್ಲಿ
    ಅವನನ್ನು ಹಾಕಿಬಿಡು,” ಎಂದನು.
  tam-2017: நேற்று நாபோத்தின் இரத்தத்தையும், அவனுடைய மகன்களின் இரத்தத்தையும் கண்டேன்
    அல்லவா என்றும், இந்த நிலத்தில் உனக்கு நீதியைச் சரிக்கட்டுவேன் என்றும் அப்பொழுது
    யெகோவா சொன்னாரே; இப்போதும் அவனை எடுத்து, யெகோவாவுடைய வார்த்தையின்படியே இந்த நிலத்தில்
    எறிந்துபோடு என்றான்.
  spa-RV-1909: Que yo he visto ayer las sangres de Naboth, y las sangres de sus hijos,
    dijo Jehová; y tengo de darte la paga en esta heredad, dijo Jehová. Tómalo pues
    ahora, y échalo en la heredad, conforme á la palabra de Jehová.
  ron-BTF: Într-adevăr, am văzut ieri sângele lui Nabot și sângele fiilor săi, spune
    DOMNUL; și îți voi răsplăti în această bucată de pământ, spune DOMNUL. Acum de
    aceea, ridică-l și aruncă-l în această bucată de pământ, conform cuvântului DOMNULUI.
  eng-WEBP: ‘Surely I have seen yesterday the blood of Naboth, and the blood of his
    sons,’ says the LORD; ‘and I will repay you in this plot of ground,’ says the
    LORD. Now therefore take and cast him onto the plot of ground, according to the
    LORD’s word.”
  eng-FBV: ‘In the same way as I saw the blood of Naboth and the blood of his sons
    yesterday, says the Lord, so I will certainly repay you on this same plot of ground,
    says the Lord.’ Now then, following what the Lord has said, pick him up and throw
    him on the plot of ground.”
  nld-1939: “Zo spreekt Jahweh! Gisteren heb ik het bloed van Nabot en zijn zonen
    gezien! Zo spreekt Jahweh! Op deze eigen akker vergeld Ik het u! “Neem hem dus
    op, en werp hem op de akker, naar het woord van Jahweh.
