verse: 2KI.009.037
translations:
  mal-C: ‘ഇത് ഈസബേലാണ്,’ എന്ന് ആർക്കും പറയാൻ കഴിയാത്തവിധം ഈസബേലിന്റെ ശവം യെസ്രീൽപ്രദേശത്ത്
    വയലിലെ ചാണകംപോലെയാകും എന്നു തിശ്ബ്യനായ ഏലിയാവ് എന്ന തന്റെ ദാസൻമുഖേന യഹോവ അരുളിച്ചെയ്ത
    വചനപ്രകാരമാണിത്” എന്നു പറഞ്ഞു.
  deu-TKW: 'und Isebels Leichnam soll auf der Flur von Jesreel dem Mist auf dem Acker
    gleichen, daß man nicht sagen kann: Das ist Isebel!'
  lin-lin: 'Ebembe ya Jezabeli ekozala lokola nyei kati na bilanga ya Jizireyeli mpo
    ete moto moko te akoka lisusu koloba : Tala Jezabeli ! › »'
  eng-LSV: and the carcass of Jezebel has been as dung on the face of the field in
    the portion of Jezreel, that they do not say, This [is] Jezebel.”
  eng-GNV: And the carkeis of Iezebel shalbe as doung vpon the ground in the field
    of Izreel, so that none shall say, This is Iezebel.
  eng-WEBSTER: And the carcass of Jezebel shall be as dung upon the face of the field
    in the portion of Jezreel; so that they shall not say, This is Jezebel.
  nhw-BL: 'Huan itlacayo mocahuas pasoltic quen cuitlatl campa hueli ipan ni altepetl
    hasta amo aqui huelis quiijtos: ―Ya ni quentzi itlacayo Jezabel.'
  swh-ONEN: Maiti ya Yezebeli itakuwa kama mavi shambani katika uwanja wa Yezreeli,
    kwamba hakutakuwepo mtu atakayeweza kusema, ‘Huyu ndiye Yezebeli.’ ”
  bba-bba: Nɡe mɛyɑ win wɑsin sukum mu kuɑ tɑɑki Yisirɛɛlin ɡberɔ. Kpɑ bu ku rɑɑ kɑ
    nɛɛ, Yesɑbɛlin sikirɑ mini.
  eng-KJVCPB: and the carcase of Jezebel shall be as dung upon the face of the field
    in the portion of Jezreel; so that they shall not say, This is Jezebel.
  luo-luo: Ringre Jezebel nochal ka owuoyo moyar e pewe mag Jezreel, maonge ngʼama
    nyalo wacho ni ma Jezebel.”
  meu-meu: bona Iesebel tau-anina na Iesrele tanona kopina ai baine mia, hosi taḡena
    na heto; taunabunai tau ta basine hereva diba, basineto “Iesebel binai”.
  npi-ULB: र ईजेबेलको लाश यिजरेलका खेतहरूमा मलझैँ हुनेछ ताकि कसैले यस्तो भन्‍न नसकोस्,
    'यो ईजेबेल हो' ।”
  yor-yor: Òkú Jesebeli yóò dàbí ohun ẹ̀gbin ní orí oko Jesreeli, dé bi pé, ẹnikẹ́ni
    kì yóò lè sọ pé, “Jesebeli ni èyí.” ’ ”
  emp-NTPO: 'Idji cacua ãrĩcuad̶ara ãcaca quĩrãca Jezreel ẽjũãne tab̶ead̶ia. Mãwã
    ni ab̶aʌba poya jarad̶aẽ́a: naʌ̃gʌra Jezabel basía.–'
  pes-OPCB: و باقیماندهٔ بدنش مثل فضله پخش می‌شود تا کسی نتواند او را تشخیص دهد.»
  tgl-ULB: at ang katawan ni Jezabel ay magiging tulad ng dumi sa mga bukid sa lupain
    ng Jezreel, kaya walang makapagsasabing, “Ito ay si Jezabel.”
  hui-hui: Ani biragola ibunaga tingini budini mbira mbira biango ti heba to wiai
    holebira. Anidagua bidagola agalime Yasebelenaga tinginida lalu dababe nahe holebira,
    lalu Anduane Homogohanda Elayaha howa mbiwia ho wini, lalu Yihuhanda lene.
  mya-mya: သူ​၏​အ​လောင်း​ကို​ခွဲ​ခြား​၍​မ​သိ​နိုင်​အောင် ထို​အ​ရပ်​တွင်​နောက်​ချေး​ကဲ့​သို့​ကြဲ​လျက်​နေ
    လိမ့်​မည်​ဟု ပ​ရော​ဖက်​ဧ​လိ​ယ​အား​ဖြင့် ထာ​ဝရ ဘု​ရား​မိန့်​တော်​မူ​ချက်​နှင့်​အ​ညီ​ဖြစ်​သည်''
    ဟု​ဆို​၏။
  bod-N: ཡེ་ཟི་བེལ་གྱི་བེམ་པོ་ནི་ཡེ་སི་རེ་ཨེལ་གྱི་ས་སྐལ་དེའི་ཞིང་ནང་གི་ལུད་ལྟ་བུར་འགྱུར་ཞིང་།
    མི་སུས་ཀྱང་འདི་ནི་ཡེ་ཟི་བེལ་རེད་ཅེས་པའི་ཚིག་ཙམ་ཡང་སྨྲ་བར་མི་འགྱུར་བའི་ཕྱིར་རོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Chitunha chaJezebheri chichava somupfudze pamusoro pomunda wokuJezireeri,
    zvokuti hapana achagona kuti, ‘Uyu ndiye Jezebheri.’ ”
  spa-BLM: 'y el cuerpo de Jezebel será como estiércol en la superficie del campo
    en la tierra de Jezreel, para que no digan: “Esta es Jezebel””.'
  cac-cac: 'A snivanil ix chi'', stza'' noc'' noc'' ol ajcanb''atoc, yuj chi'' yalxon̈ej
    b''aj ol can d''a sattac lum luum d''a yol yic Jezreel, malaj mach ol alanoc:
    Ina b''aj mucan ix Jezabel tic, man̈ xchioc eb'', xchi Jehová, xchican vin̈aj
    Elías chi'', xchi vin̈aj Jehú chi''.'
  swh-ULB: na mwili wa Yezebeli utakuwa kama kinyesi juu ya uso wa mashamba katika
    nchi ya Yezreeli, kwa hiyo basi hakuna atakayeweza kusema, “Huyu ni Yezebeli.””
  bel-bel: 'і будзе труп Езавэлі на дзялянцы Ізрэельскай, як гной на полі, так што
    ніхто ня скажа: гэта Езавэль.'
  deu-ELBBK: 'und der Leichnam Isebels soll auf dem Grundstück zu Jisreel dem Mist
    auf dem Feld gleichen, dass man nicht wird sagen können: Das ist Isebel.'
  mbb-OT: Ebpekedsusuwey is lawa zin iring te ebpekepeyapat he tai te ayam ne wazè
    en ebpekekilala kandin.’ ”
  mal-2015: അതു ഈസേബെൽ എന്നു പറവാൻ കഴിയാതവണ്ണം ഈസേബെലിന്റെ പിണം യിസ്രെയേൽപ്രദേശത്തു
    വയലിലെ ചാണകംപോലെ ആകും എന്നിങ്ങനെ യഹോവ തിശ്ബ്യനായ എലീയാവു എന്ന തന്റെ ദാസൻമുഖാന്തരം
    അരുളിച്ചെയ്ത വചനം തന്നേ ഇതു എന്നു പറഞ്ഞു.
  rmc-rmc: a oda, so pal late ačhela, ela rozčhido pre maľa andro Jezreel sar hnojos
    a imar ňiko na phenela, hoj kadi hiňi e Jezabel.‘ “
  pes-OPV: و لاش ایزابل مثل سرگین به روی زمین، در ملک یزرعیل خواهد بود، به طوری که
    نخواهند گفت که این ایزابل است.»
  ron-1924: 'ши хойтул Изабелей ва фи ка гуноюл пе фаца огоарелор, ын огорул дин Изреел,
    аша ынкыт ну се ва май путя зиче: «Ачаста есте Изабела!»’”'
  ben-OBCV: গোবরসারের মতো পড়ে থাকবে যে কেউ বলতেই পারবে না যে ‘এ হল ঈষেবল।’ ”
  som-som: Oo Yesebeel meydkeedu wuxuu ahaan doonaa sida digo taal beerta Yesreceel
    dhexdeeda, si aan loo odhan, Tanu waa Yesebeel.
  lat-VUC: 'et erunt carnes Jezabel sicut stercus super faciem terræ in agro Jezrahel,
    ita ut prætereuntes dicant: Hæccine est illa Jezabel?'
  eng-ASVBT: and the body of Jezebel shall be as dung upon the face of the field in
    the portion of Jezreel, so that they shall not say, This is Jezebel.
  ita-1885: 'E il corpo morto d''Izebel sarà come sterco in su la campagna, nel campo
    d''Izreel; talchè non si potrà dire: Questo è Izebel.'
  eng-LXXUP: And the carcass of Jezebel shall be as dung on the face of the field
    in the portion of Jezreel, so that they shall not say, This is Jezebel.
  eng-ULB: and the body of Jezebel will be like dung on the surface of the fields
    in the land at Jezreel, so that no one will be able to say, “This is Jezebel.”'”
  spa-VBL: 'Su cuerpo yacerá como estiércol en el campo, en la parcela de Jezrel,
    para que nadie pueda siquiera decir: Aquí es donde está enterrada Jezabel’”.'
  fra-_FOB: 'Et le cadavre de Jésabel sera, dans le champ de Jizréel, comme du fumier
    sur la campagne, de sorte qu''on ne pourra point dire: C''est ici Jésabel.'
  mal-mal: അത് ഈസേബെൽ എന്നു പറയുവാൻ കഴിയാതെവണ്ണം ഈസേബെലിന്റെ മൃതദേഹം യിസ്രായേൽപ്രദേശത്ത്
    വയലിലെ ചാണകംപോലെ ആകും എന്നിങ്ങനെ യഹോവ തിശ്ബ്യനായ എലീയാവ് എന്ന തന്റെ ദാസൻമുഖാന്തരം
    അരുളിച്ചെയ്ത വചനത്തിന്റെ നിവൃത്തി തന്നേ ഇത്” എന്ന് പറഞ്ഞു.
  urd-GVR: Us kī lāsh Yazrael kī zamīn par gobar kī tarah paṛī rahegī tāki koī yaqīn
    se na kah sake ki wuh kahāṅ hai.’”
  suz-BL: इजेबेल आ बेक्‍शो रां येज्रेल सहरम मोव़ल खोदेंशो पा राक्‍ब। मिनु मेको कली
    एको इजेबेल बाक्ब, दे सुइम मतुइक्‍नीम’ देंशो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'e il cadavere di Izebel sarà, nel campo d’Izreel, come letame sulla superficie
    del suolo, in guisa che non si potrà dire: Questa è Izebel”.'
  ckb-ckb: لاشەکەی ئیزابێلیش وەک زبڵ دەبێت لەسەر کێڵگەی زەوییەکەی یەزرەعیل، هەتا نەڵێن
    ”ئەمە ئیزابێلە.“»
  eng-BBE: And the dead body of Jezebel will be like waste dropped on the face of
    the earth in the heritage of Jezreel; so that they will not be able to say, This
    is Jezebel.
  kan-OKCV: ಇದಲ್ಲದೆ ಇದೇ ಈಜೆಬೆಲಳೆಂದು ಗುರುತು ಸಿಕ್ಕದ ಹಾಗೆ ಇಜ್ರೆಯೇಲಿನ ಹೊಲದಲ್ಲಿ ಈಜೆಬೆಲಳ
    ಹೆಣ ಗೊಬ್ಬರದ ಹಾಗೆ ಇರುವುದು,” ಎಂದನು.
  tam-2017: இதுதான் யேசபேலென்று சொல்லமுடியாத அளவிற்கு, யேசபேலின் பிரேதம் யெஸ்ரயேலின்
    நிலத்திலே வயல்வெளியின்மேல் போடும் எருவைப்போல் ஆகும் என்றும் சொன்னாரே என்றான்.
  spa-RV-1909: 'Y el cuerpo de Jezabel fué cual estiércol sobre la faz de la tierra
    en la heredad de Jezreel; de manera que nadie pueda decir: Esta es Jezabel.'
  ron-BTF: 'Și trupul mort al Izabelei va fi ca balega pe fața câmpului în moștenirea
    lui Izreel; astfel încât ei nu vor putea spune: Aceasta este Izabela.'
  eng-WEBP: and the body of Jezebel will be as dung on the surface of the field on
    Jezreel’s land, so that they won’t say, “This is Jezebel.”’”
  eng-FBV: 'Jezebel''s body will lie like manure in the field on the plot of ground
    at Jezreel, so that no one can say: This is where Jezebel is buried.’”'
  nld-1939: 'het lijk van Izébel zal zijn als mest op het land, zodat men niet zal
    kunnen zeggen: Daar ligt Izébel!”'
  nch-BL: 'Huan itacayo mocahuas pasoltic quej cuitat campa hueli ipan ni altepet
    hasta amo aqui huelis quiijtos: ‘Ya ni se quentzi ten itacayo Jezabel.’'
  vie-1934: 'và thấy nàng sẽ như phân trên mặt đất, trong ruộng Gít-rê-ên, đến đỗi
    người ta không thể nói rằng: Này là Giê-sa-bên.'
  hin-CV: और ईजेबेल का शव येज़्रील की सीमा के भीतर की भूमि पर गोबर के समान होगा, कि
    कोई यह न कह सके, ‘यह ईजेबेल है.’ ”
  spa-BES: Y el cadáver de Jezabel será como estiércol arrojado sobre la faz de la
    tierra en la herencia de Jezreel; para que no puedan decir, esto es Jezabel.
  tdx-tdx: 'vaho ho tay ambone’ ty toe’ Iezreeele eo ty lolo’e; tsy mone hatao’ ty
    hoe: Etoa t’Iizebele.'
  tha-KJV: และศพของเยเซเบลจะเป็นเหมือนมูลสัตว์บนพื้นทุ่งในเขตแดนยิสเรเอล เพื่อว่าจะไม่​มี​ใครกล่าวว่า
    ‘​นี่​คือเยเซเบล’”
  por-BR-2018: 'E o corpo de Jezabel foi qual lixo sobre a face da terra na herdade
    de Jezreel; de maneira que ninguém podia dizer: Esta é Jezabel.'
  deu-ELO: 'und der Leichnam Isebels soll auf dem Grundstück zu Jisreel dem Miste
    auf dem Felde gleichen, daß man nicht wird sagen können: Das ist Isebel.'
  eng-WYC-2018: and the fleshes of Jezebel shall be as dung upon the face of the earth
    in the field of Jezreel, so that men passing forth thereby say, Lo! this is that
    Jezebel.
  epo-epo: 'kaj la kadavro de Izebel estos kiel sterko sur la tero sur la kampo de
    Jizreel, tiel, ke neniu povos diri: Tio estas Izebel.'
  uig-PIN: 'Yizǝbǝlning ɵlüki sirtta, Yizrǝǝldiki xu parqǝ yǝrdǝ ⱪiƣdǝk yeyilip ketidu
    wǝ xuning bilǝn ⱨeqkim: «U Yizǝbǝl ikǝn» deyǝlmǝydu» — dedi.'
  beo-beo: Ea da:i hodo oda dialebe da iga safasi agoai ba:mu. Amasea, dunu afae da
    amo da Yesebele ea da:i hodo hamedafa dawa:mu,’”
  tpi-OTNT: Na bai ol hap hap bilong bodi bilong en i stap nabaut long graun olsem
    pekpek bilong dok. Na ol man i lukim, bai ol i no inap save dispela em i bodi
    bilong Jesebel.’”
  hau-SA: Gawar Yezebel zai zama kamar juji a ƙasa, a fili, a Yezireyel, har ba wanda
    zai iya cewa, ‘Wannan Yezebel ce.’ ”
  uig-LAT: 'Yizebelning ölüki sirtta, Yizreeldiki shu parche yerde qighdek yéyilip
    kétidu we shuning bilen héchkim: «U Yizebel iken» déyelmeydu» — dédi.'
  nde-nde: lesidumbu sikaJezebheli sizakuba njengobulongwe emhlabathini elizweni laseJezerili
    ukuze kungabi lozakuthi, ‘Lo nguJezebheli.’ ”
  ton-ton: Pea ʻe tatau ʻae ʻangaʻanga ʻo Sisipeli mo e kinohaʻa ʻi he funga fonua
    ʻi he potu ʻo Sesilili; pea ʻe ʻikai ai te nau faʻa pehē, Ko Sisipeli eni.’”
  ces-1613: 'Budiž tedy tělo Jezábel na poli Jezreel, jako hnůj na svrchku pole, tak
    aby žádný neřekl: Tato jest Jezábel.'
  eng-WMB: and the body of Jezebel will be as dung on the surface of the field on
    Jezreel’s land, so that they won’t say, “This is Jezebel.”’”
  tam-TCV: யேசபேலின் உடல் யெஸ்ரயேல் நிலத்தின் வயல்வெளியின் எருவைப்போல கிடக்கும். அதைப்
    பார்க்கும் யாரும், ‘அது யேசபேல்’ என்று கூற முடியாமலிருக்கும் என்று சொல்லியிருந்தாரே”
    என்றான்.
  ceb-ULB: ug ang lawas ni Jezebel mahisama sa hugaw sa mananap sa kaumahan diha sa
    yuta sa Jezreel, aron walay bisan usa nga makaingon, “Si Jezebel kini.”'”
  pol-UBG: 'A trup Jezabel będzie jak gnój leżący na powierzchni roli, na polu Jizreel,
    tak że nikt nie powie: To jest Jezabel.'
  urd-GVU: اُس کی لاش یزرعیل کی زمین پر گوبر کی طرح پڑی رہے گی تاکہ کوئی یقین سے نہ
    کہہ سکے کہ وہ کہاں ہے‘۔“
  deu-1912: 'und das Aas Isebels soll wie Kot auf dem Felde sein im Acker Jesreels,
    daß man nicht sagen könne: Das ist Isebel.'
  kan-2017: ಆಕೆಯ ಶವವು ಇಜ್ರೇಲಿನ ಹೊಲಕ್ಕೆ ಗೊಬ್ಬರವಾಗುವುದು. ಇದು ಈಜೆಬೆಲಳ ಶವವೆಂದು ಯಾರಿಗೂ
    ಗುರುತು ಸಿಕ್ಕದ ಹಾಗಾಗುವುದು” ಎಂದನು.
  yap-yap: Ma tin nra magey ko fare ldow e bayi wagey u rom u but’ ni bod t’ay e gamanman,
    ya nge dakuriy be’ nra poy ni ir Jezebel.’”
  hlt-MCSB: Jezebel kah rhok he Jezreel khoyo kah lohma rhi ah aek bangla om rhoe
    om ni, ' a ti ol bangla Jezebel he thui boel saeh,” a ti.
  mdy-ETH: ካናታ ሙዔንቴ ዓቴ ባካ ፒፂ ላኣሎና ቡኡራጉዲ ማዓንዳኔ፤ ዬያሮ ዖኦኒያ ዒዞ ዱማሲ ዔሪ፥ ሃና ዔልዛቤሎኬ ጋዓኒ ዳንዳዑዋሴ›
    ጌይንቴሢኬ» ጌዔኔ።
  twi-ASANTE: Na nʼamu bɛbɔ apete, te sɛ wura wɔ Yesreel haban mu a ne saa enti, obiara
    ntumi nhunu no.’ ”
  eng-WEBU: and the body of Jezebel will be as dung on the surface of the field on
    Jezreel’s land, so that they won’t say, “This is Jezebel.”’”
  wal-wal: Miishin attidaageekka Iziraa7eelan de7iya gadiyan pito mala gidana. Hegaa
    gishshau ooninne, “Hanna Elzzaabeelo” gaanau danddayenna’ yaagidi yootido qaalai
    hagaa” yaagiis.
  spa-PDDPT: 'El cadáver de Jezabel fue como abono sobre la superficie del campo en
    la herencia de Jezreel, de modo que nadie pueda decir: Ésta es Jezabel.'
  gun-gun: Ha'e gui Jezabel rete rembyrekue ma tepoxi rami rive 'rã opyta Jezreel
    yvy rupi. Ha'e rami rire avave rei ‘Apy ma Jezabel itui’, nda'eavei 'rã.”
  ilo-ULB: ket agbalinto a kasla rugit iti talon iti daga ti Jezreel, ket awanto ti
    makaibaga, “Daytoy ni Jezebel.”'”
  kpg-kpg: Nia mee ne dubu i tuaidina o maa la ga meheuheu dagidahi i golo gadoo be
    nia duudae, gu de modongoohia be nia ma ni aha.’”
  uig-ARA: 'يىزەبەلنىڭ ئۆلۈكى سىرتتا، يىزرەئەلدىكى شۇ پارچە يەردە قىغدەك يېيىلىپ كېتىدۇ
    ۋە شۇنىڭ بىلەن ھېچكىم: «ئۇ يىزەبەل ئىكەن» دېيەلمەيدۇ» ــ دېدى.'
  sus-sus: Yesabela binbi luma nɛ alɔ ɲaɲɛ naxan xɛe rafanma. Mixi yo mu nɔma a falade
    sɔnɔn Yesabela nan yi ki.›»
  pon-2006: Paliwere pahn mwerpeseng wasao duwehte pwise, sohte me pahn kak ese paliweren
    ihs mwo.’”
  ksd-ksd: 'ma ra minat i Iesebel na da ra puta ta ra uma ta ra langun Iesrel, upi
    koko ta tikai na biti: Go Iesebel.'
  tur-YTC: İzebel'in cesedi ise Yizreel tarlasında yerin yüzünde gübre gibi olacak.
    Öyle ki, “Bu İzebel'dir” demeyecekler.'”
  grc-BRENT: Καὶ ἔσται τὸ θνησιμαῖον Ἰεζάβελ ὡς κοπρία ἐπὶ προσώπου τοῦ ἀγροῦ ἐν τῇ
    μερίδι Ἰεζραλ, ὥστε μὴ εἰπεῖν αὐτοὺς, Ἰεζάβελ.
  ind-AYT: 'Mayat Izebel akan menjadi pupuk pada permukaan tanah di kebun di luar
    Yizreel, sehingga tidak ada yang dapat berkata: Inilah Izebel.’”'
  nya-nya: Mtembo wa Yezebeli udzakhala ngati zinyalala pa munda wa ku Yezireeli,
    kotero kuti palibe amene adzathe kunena kuti, ‘Uyu ndi Yezebeli.’ ”
  hrv-hrv: 'Izebelino truplo bit će kao gnoj u polju, da se neće moći kazati: Ovo
    je Izebela.''”'
  mps-mps: Tama te agai tigi pebeda pai mu, te yowi di gagawai mu te tǫde munalua
    pabo sueibao, tama tiwai munalua pabo te bidi dabego sueibao, te augwaligo te
    Jesebel tigi te yaba wabo augwaligo munu me konebe,’ Genuai Bidigo te po polobadu
    wai dao,” Jehugo te po wai.
  tpi-tpi: Na bai ol hap hap bilong bodi bilong en i stap nabaut long graun olsem
    pekpek bilong dok. Na ol man i lukim, bai ol i no inap save dispela em i bodi
    bilong Jesebel.’”
  dan-1931: 'og Jesabels Lig skal blive som Gødning på Ageren på Jizre''els Mark,
    så ingen kan sige: Dette er Jesabel!”'
  vie-OVCB: Thây nó sẽ như phân trong đồng ruộng Gít-rê-ên đến nỗi chẳng ai còn nhận
    ra đó là Giê-sa-bên.’”
  guj-2017: અને ઇઝબેલનો મૃતદેહ યિઝ્રએલ ભૂમિના ખેતરોમાં ખાતરરૂપ થશે. જેથી કોઈ એવું
    નહિ કહે કે, “આ ઇઝબેલ છે.”
  pon-2006A: Paliwere pahn mwerpeseng wasao duwehte pwise, sohte me pahn kak ese paliweren
    ihs mwo.’”
  por-BRBSL: 'e o corpo de Jezebel será como esterco na superfície do campo na terra
    de Jezreel, para que não digam: “Isto é Jezebel””.'
  cth-cth: Jezebel ro teh Jezreel longkha kung koe eitaboung patetlah kaawm han, hethateh
    Jezebel nan ma aw, ati awh hoeh nahanelah telah dei e lawk doeh telah ati awh.
  twi-twi: Na nʼamu bɛbɔ apete, te sɛ wura wɔ Yesreel pɔw mu a ne saa nti, obiara
    ntumi nhu no.’ ”
  hlt-hlt: Jezebel kah rhok he Jezreel khoyo kah lohma rhi ah aek bangla om rhoe om
    ni, ' a ti ol bangla Jezebel he thui boel saeh,” a ti.
  tbz-SIM: Kòò nɑɑ́ ntikùtì Sisedɛɛdi pɑku miɛkɛ, òmɔù tɛ̃́nkɛ ketɛ́ kɛ bɑ́ɑ́ yie
    nkɛ dɔ̀ Sesɑbɛɛdi nwe.
  msy-2020: Eghtɨ an mɨkarzir otevir mɨzumziariba tintinibar nguazim giregh ikɨva,
    afiar buaribar mɨn ganam. Eghtɨ gumaziba dar ganɨva, foghan kogham kar ti Jesebelɨn
    mɨkarzir otevir naba, o?’ ”
  dop-dop: Nɑ pɑ lɔ ɩ timpi wɛ kɑɑsɑɑ tɔɣɔ hɑlǝm tɑɑ, ɩsɩɩ pɑ hutuɣu hute tɔ. Nɔɣɔlʋ
    kɑɑ nyǝmɩ-ɩ.
  azb-azb: İzevelin cəsədi İzreel tarlasına tökülmüş peyin kimi olacaq və heç kəs
    deyə bilməyəcək ki, bu, İzeveldir”».
  eng-DBY: and the carcase of Jezebel shall be as dung upon the open field in the
    plot of Jizreel, so that they shall not say, This is Jezebel.
  hin-2017: और ईजेबेल का शव यिज्रेल की भूमि पर खाद के समान पड़ा रहेगा, यहाँ तक कि
    कोई न कहेगा, ‘यह ईजेबेल है।’”
  wol-KYG: 'Néewub Yesabel dina mel ni mbalit ci àll bi, ci biir toolub Yisreel, ba
    kenn du man ne: Kii Yesabel a.”»'
  eng-YLT: and the carcase of Jezebel hath been as dung on the face of the field in
    the portion of Jezreel, that they say not, This [is] Jezebel.'
  eng-WYC-2017: and the fleshes of Jezebel shall be as dung upon the face of the earth
    in the field of Jezreel, so that men passing forth thereby say, Lo! this is that
    Jezebel.
  eng-WMBB: and the body of Jezebel will be as dung on the surface of the field on
    Jezreel’s land, so that they won’t say, “This is Jezebel.”’”
  urd-GVH: उस की लाश यज़्रएल की ज़मीन पर गोबर की तरह पड़ी रहेगी ताकि कोई यक़ीन से
    न कह सके कि वह कहाँ है’।”
  rug-rug: Sari na kukuru tinina sa pu koa hola si kote guana bonidi rina kurukuru
    ṉame, pude kaqu loke tie kote boka doṉo gilana ni,” gua.
  gaz-gaz: Reeffi Iizaabelis akka namni tokko iyyuu, ‘Kun Iizaabel’ jechuu hin dandeenyeef
    lafa qotiisaa Yizriʼeel keessaa tokko irratti akkuma kosii taʼa.”
  fra-LSG: 'et le cadavre de Jézabel sera comme du fumier sur la face des champs,
    dans le champ de Jizreel, de sorte qu’on ne pourra dire: C’est Jézabel.'
  yal-yal: Yesabele binbin luma nɛn xɛɛn ma alo kuruna, nayi muxu yo mi nɔɛ a falɛ,
    fa fala ‘Yesabele na a ra.’ ”
  haw-1868: A e like auanei ke kupapau o Iezebela me ka lepo maluna o ke kula o ka
    aina i Iezereela; nolaila, aole lakou e olelo ae, O Iezebela keia.
  arb-NAV: 'وَتُصْبِحُ جُثَّةُ إِيزَابِلَ كَالزِّبْلِ عَلَى وَجْهِ حَقْلِ يَزْرَعِيلَ
    بِحَيْثُ لَا يَتَعَرَّفُ عَلَيْهَا أَحَدٌ فَيَقُولُ: هَذِهِ إِيزَابِلُ».'
  ewe-ewe: eye eƒe ŋutilã akaka ɖe anyigba abe ale si wokakaa aɖu ɖe agble me ene,
    ale be ame aɖeke mate ŋu agblɔ be Yezebel ƒe ŋutilãe nye esia o.”
  eng-LEE: And the carcass of Izebel shall be as dung upon the face of the field in
    the portion of Yizre'el; so that they shall not say, This is Izebel.
  gvn-gvn: '@see-verse:2KI.009.036'
  asm-FB: আৰু সেই মাটিত ঈজেবলৰ শৱ গোবৰৰ দৰে পৰি থাকিব; তাতে কোনেও ক’ব নোৱাৰিব যে,
    ‘এইটো ঈজেবলৰ দেহ’।”
  sus-A: يٍسَبٍلَ بِنبِ لُمَ نّ عَلْ حَحّ نَشَن شّيٍ رَقَنمَ. مِشِ يٌ مُ نْمَ عَ قَلَدٍ
    سْنْن يٍسَبٍلَ نَن يِ كِ.›»
  fra-SBL: 'et le corps de Jézabel sera comme du fumier à la surface des champs, sur
    le terrain de Jizreel, afin qu''on ne dise pas : « C''est Jézabel »".'
  hbo-hbo: '*וְהָיָת (וְֽהָיְתָ֞ה) נִבְלַ֣ת אִיזֶ֗בֶל כְּדֹ֛מֶן עַל־פְּנֵ֥י הַשָּׂדֶ֖ה
    בְּחֵ֣לֶק יִזְרְעֶ֑אל אֲשֶׁ֥ר לֹֽא־יֹאמְר֖וּ זֹ֥את אִיזָֽבֶל׃ פ'
  piu-2006: '@see-verse:2KI.009.036'
  kik-kik: Nakĩo kĩimba kĩa Jezebeli gĩgaatuĩka o ta rũrua kĩrĩ thĩ kamũgũnda-inĩ
    ka Jezireeli, nĩgeetha gũtikagĩe mũndũ ũkaahota kuuga atĩrĩ, ‘Ũyũ nĩ Jezebeli.’ ”
  fra-NCL: 'et le cadavre de Jézabel sera comme du fumier sur la surface du champ,
    dans le champ de Jezrahel, de sorte qu’on ne pourra pas dire : c’est Jézabel. »'
  cek-AK: to pongah, Hae loe Jezebel ih taprong ni, tiah mi mah doeh thui o mak ai;
    anih ih qok loe Jezreel kami ih lawkhmuen azawn ah aek baktih ni om sut tih, tiah
    a naa.
  cuk-cuk: Jezabel-e-mui, ibmar-durgan-saa-miledeyob, Jezreel-nainugi miledoye, gwen
    dule binsaosurye, wede, Jezabel-an-dakye.
  uig-CYR: 'Йизәбәлниң өлүги сиртта, Йизрәәлдики шу парчә йәрдә қиғдәк йейилип кетиду
    вә шуниң билән һеч ким: «У Йизәбәл екән» дейәлмәйду» — деди.'
  tel-2017: ఎవరూ గుర్తు పట్టలేకుండా ఆమె శరీరం యెజ్రెయేలు పొలాల్లో పేడలా ఉంటుంది’ ఆ
    మాట ప్రకారం ఇది జరిగింది” అన్నాడు.
  hat-BSA: 'epi kadav Jézabel va tankou fimye bèt sou sifas chan nan teren Jizréel
    la, jiskaske yo pa ka di: “Sa se Jézabel.”’”'
  kos-kos: Manol ac fah osralik acn uh oana fohkon kosro, ac wangin mwet ac ku in
    akilen lah su.’”
  hbo-WLC: והית נִבְלַ֣ת אִיזֶ֗בֶל כְּדֹ֛מֶן עַל־פְּנֵ֥י הַשָּׂדֶ֖ה בְּחֵ֣לֶק יִזְרְעֶ֑אל
    אֲשֶׁ֥ר לֹֽא־יֹאמְר֖וּ זֹ֥את אִיזָֽבֶל׃ פ
  ibo-ibo: Ozu Jezebel ga-adị ka unyi nʼala ubi dị na Jezril, ruo na mmadụ enweghị
    ike ikwupụta sị, Nke a bụ Jezebel.’ ”
  ory-ory: ଆଉ ଯିଷ୍ରିୟେଲୀୟ ଭୂମିରେ ଈଷେବଲ୍‍ର ଶବ କ୍ଷେତ୍ର ଉପରେ ଖତ ପରି ହେବ; ତହିଁରେ ଏ ଈଷେବଲ୍‍
    ବୋଲି ଲୋକେ କହିବେ ନାହିଁ।’”
  chk-chk: 'Nge somän Isipel epwe toropas usun koiasi won kinikinin fanüen Jesrel,
    pwe esor eman epwe tongeni apasa: Iei i Isipel.”'
  rop-rop: En ola boun blanga im garra leidan ebriweya langa graun jis laik minyuwa
    wulijim nobodi kaan sabi hu im.” Lagijat na Jeihu bin tok.
  ukr-1871: 'І буде труп Езабелин на майданї Езреелському неначе гній, так що нїхто
    не скаже: Се Езабель.'
  deu-1951: 'So wird der Leichnam Isebels sein wie Dünger auf dem Felde im Acker Jesreels»,
    daß man nicht sagen kann: Dies ist Isebel!'
  eng-JPS: 'and the carcass of Jezebel shall be as dung upon the face of the field
    in the portion of Jezreel; so that they shall not say: This is Jezebel.'''
  srp-1865: 'Neka bude tijelo Jezaveljino kao gnoj na njivi u polju Jezraelskom da
    se ne može kazati: ovo je Jezavelja.'
  lug-lug: Era omulambo gwa Yezeberi guliba ng’obusa ku ttale mu kibangirizi ky’e
    Yezuleeri, omuntu yenna aleme okugamba nti, Ono ye Yezeberi.’ ”
  heb-heb: והית נבלת איזבל כדמן על פני השדה בחלק יזרעאל אשר לא יאמרו זאת איזבל׃
  ben-IRV: এবং যিষ্রিয়েলের জমিতে ঈষেবলের মৃতদেহ এমন সারের মত পড়ে থাকবে যে, কেউ বলতে
    পারবে না যে, এটাই ঈষেবল’।”
  pan-pan: ਅਤੇ ਈਜ਼ਬਲ ਦੀ ਲੋਥ ਯਿਜ਼ਰਏਲ ਦੀ ਭੂਮੀ ਦੇ ਖੇਤ ਵਿੱਚ ਪਈ ਹੋਈ ਖਾਦ ਵਾਂਗੂੰ ਹੋਵੇਗੀ ਤਾਂ
    ਜੋ ਕੋਈ ਕਹਿ ਨਾ ਸਕੇ ਕਿ ਇਹ ਈਜ਼ਬਲ ਹੈ।
  mya-JVB: သို့ဖြစ်၍ ဤ သင်္ချိုင်းသည် ယေဇဗေလ သင်္ချိုင်း ဖြစ်၏ဟု အဘယ်သူမျှမ ပြော နိုင်မည်အကြောင်း
    ၊ သူ၏ အလောင်း ကောင်သည် ယေဇရေလ မြေကွက် တွင် ၊ လယ်ပြင် ၌ နောက်ချေး ကဲ့သို့ ရှိ ရလိမ့်မည်ဟု
    ဆို၏
  tbg-tbg: Vira vaata hini viti keva raha voqaara voqaa voqaa vaira, vaiinti vira
    taveha kia Jesebelira vaata viraaqamake tavevarave turave, tiro.
  hmo-hmo: bona Iesebele ena tauanina be Ieserele tano ena kopina do ia noho, hosi
    ena kukuri bamona. Unai dainai tau ta be do ia hereva lasi, ‘Iesebele ena tauanina
    be iniseni.’ ”
  urd-urd: और ईज़बिल की लाश यज़र'एल के इलाके़ में खेत में खाद की तरह पड़ी रहेगी, यहाँ
    तक कि कोई न कहेगा कि “यह ईज़बिल है।”
  rus-SYN: 'и будет труп Иезавели на участке Изреельском, как навоз на поле, так что
    никто не скажет: это Иезавель.'
  bqc-SIM: Zezabɛli gɛ a gↄ̃ fãaaa tↄↄlɛ lán pↄtuo gbↄ̃wa Yezɛlɛɛ bĩ́i kpɛɛ. Gbɛ̃e
    a e mɛ Zezabɛlin kɛo.
  tcz-CHONGTHU: “Chujongle Jezebel tahsa chu Jezreel khosung’a chu jun le eh banga
    kithecheh ding, koimachan hiche hi Jezebel kitinu chu ahi tia ahetdoh lou ding’u
    ahi,” ati.
  mar-mar: शेणखतासारखा ईजबेलचा देह इज्रेलच्या भूमीवर पडेल. लोकांस तिचे प्रेत ओळखू
    येणार नाही.”
  qub-qub: Aychancunapis uywacunapa iscanno mashtaranga Jezreel jircacho. Pipis manami
    Jezabelpa cuerpunta rejsengachu› » nir.
  bqp-bqp: Yɛzɛbɛli gɛ̀ ni gↄ̃ kátɛ zĩtɛ lán pↄ́kãde gbↄ̃̀ↄ bà Yɛzɛrili bĩni kpɛ.
    Gbɛ̃ke ni le à pi Yɛzɛbɛlin díro.
  hat-hat: Kadav li pral tounen fimye gaye nan tout jaden zòn Jizreyèl la. Konsa pesonn
    p'ap ka rekonèt li.
  eng-BSB: 'And Jezebel’s body will lie like dung in the field on the plot of ground
    at Jezreel, so that no one can say: This is Jezebel.’”'
  eng-WEBPB: and the body of Jezebel will be as dung on the surface of the field on
    Jezreel’s land, so that they won’t say, “This is Jezebel.”’”
  kbq-kbq: Anama nehazageno anitraga tragoma hutresaza zamavufaga'amo'a, rifamo'ma
    hiaza huno Jesrili mopafina me'nenige'za kegahazanagi e'i Jesebeli avufage hu'za
    ke'amara osugahaze huno Ra Anumzamo'ma hu'nea kemo nena raga efore hu'ne.
  nhe-BL: 'Huan itlacayo mocahuas pasoltic queja cuitlatl campa hueli ipan ni altepetl
    hasta axaca huelis quiijtos: ‘Ya ni quentzi itlacayo Jezabel.’'
  bus-bus: Yɛzɛbɛli gɛ̀ é gↄ̃ káɛ tↄↄtɛ lán pↄ́kãde gbↄ̃̀ bà Yɛzɛrili bĩi kpɛɛ. Gbɛ̃ke
    é e à be Yɛzɛbɛlin yɛ̀ro.
  gub-BL: Ho'o kwer ipegegwer uhàuhàz putar ma'e repuxi kwer ài nehe. — Na'aw Zezamew
    hetekwer xe, teko nupuner kwaw u'e haw rehe wà nehe, i'i Eri kwehe mehe, i'i Zeu
    uzehe we har wanupe.
  eng-DRA: 'And the flesh of Jezabel shall be as dung upon the face of the earth in
    the field of Jezrahel, so that they who pass by shall say: Is this that same Jezabel?'
