verse: 2KI.007.007
translations:
  mal-C: അതിനാൽ അവർ സന്ധ്യക്കുതന്നെ എഴുന്നേറ്റ് ഓടിപ്പോയി. അവർ അവരുടെ കൂടാരങ്ങളും
    കുതിരകളും കഴുതകളും ഉപേക്ഷിച്ചിട്ടാണ് ഓടിപ്പോയത്. പാളയം അതേപടി ഉപേക്ഷിച്ചിട്ട്
    അവരെല്ലാം പ്രാണരക്ഷാർഥം ഓടിപ്പോയി.
  deu-TKW: So brachen sie denn auf und flohen in der Dämmerung; ihre Zelte aber und
    ihre Rosse und Esel - das Lager, wie es ging und stand, - ließen sie im Stich
    und flohen, um nur ihr Leben zu retten.
  lin-lin: Boye batelemaki mpe bakimaki na pokwa, basundolaki bandako na bango ya
    kapo, bampunda na bango mpe ba-ane na bango. Batikaki molako ndenge ezalaki mpo
    na kobikisa bomoi na bango.
  eng-LSV: And they rise and flee in the twilight, and forsake their tents, and their
    horses, and their donkeys—the camp as it [is]—and flee for their life.
  eng-GNV: Wherefore they arose, and fled in the twilight, and left their tentes and
    their horses, and their asses, euen the campe as it was, and fledde for their
    liues.
  eng-WEBSTER: Wherefore they arose and fled in the twilight, and left their tents,
    and their horses, and their asses, even the camp as it was , and fled for their
    life.
  nhw-BL: Huan yeca motlanantejque quema tlapoyahui huan quitlahuelcajque nochi ininyoyon
    calhua, inincahuayohua, ininburrojhua huan nochi catli quipixque, huan mochololtijque
    pampa amo quinejque miquise.
  swh-ONEN: Kwa hiyo wakaondoka na kukimbia wakati wa giza la jioni na kuacha mahema
    yao, farasi wao na punda wao. Wakakimbia kuokoa maisha yao na kuacha kila kitu
    ndani ya kambi kama kilivyokuwa.
  bba-bba: Yerɑ bɑ seewɑ yoki yɑm bere berebu ɡe, bɑ duki suɑ bɑ ben kuu bekunuɡinu
    deri kɑ ben dumi kɑ kɛtɛkunu kɑ ben sɑnsɑni nɡe mɛ bɑ kɑ ye ɡirɑ. Bɑ duki yɑkikirɑwɑ
    nɔm dirɑ, bu ɡesi wɑ bu ben hunde fɑɑbɑ ko.
  eng-KJVCPB: Wherefore they arose and fled in the twilight, and left their tents,
    and their horses, and their asses, even the camp as it was, and fled for their
    life.
  luo-luo: Kuom mano negia malo kar kogwen ma giringo ka giweyo hembegi, farese kod
    punde. Negiweyo kambigi gi mwandu duto mondo gitony gires ngimagi.
  meu-meu: Taunabunai, idia na dina kerekerena ai e heau oho, edia kalaga, edia hosi,
    edia doniki e rakatanidia, taruha lalona ḡaudia miadia ai e laputani, mauridia
    e tahu.
  npi-ULB: त्यसैले सिपाहीहरू उठे र साँझमा नै भागे । तिनीहरूले आफ्ना पालहरू, घोडाहरू,
    गधाहरू र छाउनीलाई जस्ताको तस्तै छाडे र आफ्‍नो ज्यान बचाउन भागे ।
  yor-yor: Bẹ́ẹ̀ ni wọ́n sì dìde wọ́n sì sálọ ní àfẹ̀mọ́júmọ́ wọ́n sì fi àgọ́ wọn
    sílẹ̀ àti ẹṣin wọn àti kẹ́tẹ́kẹ́tẹ́. Wọ́n sì fi ibùdó sílẹ̀ gẹ́gẹ́ bí ó ti wà,
    wọ́n sì sálọ fún ẹ̀mí wọn.
  pes-OPCB: پس هراسان شده، شبانه خیمه‌ها، اسبها، الاغها و چیزهای دیگر را که در اردوگاه
    بود گذاشته، از ترس جان خود فرار کرده بودند.
  tgl-ULB: Kaya tumayo ang mga sundalo at tumakas nang mag-gagabi na; iniwan nila
    ang kanilang mga tolda, mga kabayo, mga asno, at ang kampo sa lagay nito, at tumakas
    para sa mga buhay nila.
  cbu-NT: Ashirangsin, anuritam psaan suwayaranllsin, ichingaru maachiritaa, watambureetstam,
    kapaachuwaatstam, chinuwaatstam ichingaru kasaranganaya. Pcharuneepa atusin, wanutsirinandari
    tit ashiranganaya.
  hui-hui: Siria ami biaru tigua bi ogonidagua lalu ti abaleore ibida piai hene. Tinaga
    balai andabi nogo hosi dongibi bibahende ngelo wahalu tininaga mbirale mbira nayiore
    bibahende wia handala tini dege pora bialu ibida piai hene.
  mya-mya: သို့​ဖြစ်​၍​ထို​ည​ဦး​၌​သူ​တို့​သည်​မိ​မိ​တို့​၏ တဲ​များ၊ မြင်း​များ​နှင့်​မြည်း​တို့​ကို​စွန့်​ကာ
    အ သက်​ဘေး​မှ​လွတ်​ရန်​ထွက်​ပြေး​ကြ​ကုန်​၏။ သူ တို့​၏​တပ်​စ​ခန်း​ကို​မူ​ရှိ​မြဲ​အ​တိုင်း​ထား​ခဲ့
    ကြ​၏။
  bod-N: མི་དེ་དག་ས་སྲོས་ཀྱི་དུས་སུ་ཡར་ལངས་ནས་བྲོས་ཤིང་། ཁོ་ཚོས་རང་གི་གུར་དང་། རྟ་དང་བོང་བུ་རྣམས་དམག་སྒར་དུ་བཞག་ནས་སྲོག་ཐར་དུ་བྲོས་པ་རེད།
  sna-sna: Naizvozvo vakasimuka mambakwedza vakatiza, vakasiya matende avo namabhiza
    avo nembongoro. Vakasiya musasa wakangodaro vakatiza kuti vaponese upenyu hwavo.
  spa-BLM: Se levantaron, pues, y huyeron en el crepúsculo, y dejaron sus tiendas,
    sus caballos y sus asnos, y el campamento tal como estaba, y huyeron por su vida.
  cac-cac: Yuj chi' ayic van sq'uic'b'i ix b'at eb' elelal, ix yactancan scampamento
    eb' yed' smantiado yed' noc' chej yed' scarruaje eb'. An̈ej eb' ix scol sb'a.
  swh-ULB: Hivyo wale maaskari wakaondoka kungali giza; waliacha mahema yao, punda
    zao, na kambi kama ilivyokuwa, na kukimbia kwa ajili ya maisha yao.
  bel-bel: І ўсталі і пабеглі на досьвітку, і пакінулі намёты свае, і коней сваіх,
    і аслоў сваіх, увесь табар, як ён быў, і пабеглі, ратуючыся.
  deu-ELBBK: Und sie machten sich auf und flohen in der Dämmerung; sie ließen ihre
    Zelte und ihre Pferde und ihre Esel, das Lager, so wie es war, und flohen um ihr
    Leben.
  mbb-OT: Umbe, mibpelaǥuy sikandan hein mezukilem ne mid-ewaan dan is menge tulda
    zan, menge kudè dan, wey menge asnu zan. Mibpelaǥuy zan he wazè dan en meuwit
    is menge azen dan he zutun te kampu zan.
  mal-2015: അതുകൊണ്ടു അവർ സന്ധ്യാസമയത്തുതന്നേ എഴുന്നേറ്റു ഓടിപ്പോയി; കൂടാരങ്ങൾ, കുതിരകൾ,
    കഴുതകൾ എന്നിവയെ പാളയത്തിൽ ഇരുന്നപാടെ ഉപേക്ഷിച്ചു ജീവരക്ഷെക്കായി ഓടിപ്പോയി.
  rmc-rmc: Avke denašle o Aramejčana het, sar zaračolas, hoj peske te zachraňinen
    o dživipen. A mukle ode pal peste peskre stani, peskre grajen, somaren a the o
    taboris avke, sar sas.
  pes-OPV: پس برخاسته، به وقت شام فرار کردند و خیمه‌ها و اسبان و الاغها و اردوی خود
    را به طوری که بود ترک کرده، از ترس جان خود گریختند.
  ron-1924: Ши с-ау скулат ши ау луат-о ла фугэ ын амург. Шь-ау лэсат кортуриле, каий
    ши мэгарий, табэра аша кум ера ши ау фуӂит ка сэ-шь скапе вяца.
  ben-OBCV: অতএব তারা গোধূলি বেলাতেই উঠে পালিয়ে গেল এবং তাদের তাঁবু, ঘোড়া ও গাধাগুলি
    পরিত্যক্ত অবস্থায় ছেড়ে গেল। শিবির যে অবস্থায় ছিল, সেই অবস্থায় ফেলে রেখে, প্রাণ
    হাতে করে তারা দৌড় লাগাল।
  som-som: Sidaas daraaddeed way kaceen oo carareen intay fiidkii ahayd. Waxayna ka
    tageen teendhooyinkoodii, iyo fardahoodii, iyo dameerahoodii, iyo xataa xeradiina
    siday ahayd; naftoodiina way la carareen.
  lat-VUC: Surrexerunt ergo, et fugerunt in tenebris, et dereliquerunt tentoria sua,
    et equos et asinos, in castris, fugeruntque animas tantum suas salvare cupientes.
  eng-ASVBT: Wherefore they arose and fled in the twilight, and left their tents,
    and their horses, and their asses, even the camp as it was, and fled for their
    life.
  ita-1885: E si erano levati, ed erano fuggiti in sul vespro, e aveano lasciati i
    lor padiglioni, e i lor cavalli, e i loro asini, e il campo, nello stato ch'egli
    era; ed erano fuggiti chi qua chi là, secondo il volere di ciascuno.
  eng-LXXUP: And they arose and fled while it was yet dark, and left their tents,
    and their horses, and their asses in the camp, as they were, and fled for their
    lives.
  eng-ULB: So the soldiers arose and fled in the twilight; they left their tents,
    their horses, their donkeys, and the camp as it was, and fled for their lives.
  spa-VBL: Entonces saltaron y huyeron por la noche, dejando atrás sus tiendas, sus
    caballos y sus asnos. De hecho, el campamento quedó tal como estaba cuando huyeron
    para salvar sus vidas.
  fra-_FOB: Et ils s'étaient levés, et s'étaient enfuis à l'entrée de la nuit; et
    ils avaient laissé leurs tentes, leurs chevaux, leurs ânes, et le camp comme il
    était; et ils s'étaient enfuis pour sauver leur vie.
  mal-mal: അതുകൊണ്ട് അവർ സന്ധ്യാസമയത്തുതന്നേ എഴുന്നേറ്റ് ഓടിപ്പോയി; കൂടാരങ്ങൾ, കുതിരകൾ,
    കഴുതകൾ എന്നിവയെല്ലാം പാളയത്തിൽ ഉപേക്ഷിച്ച് ജീവരക്ഷക്കായി ഓടിപ്പോയിരുന്നു.
  urd-GVR: Ḍar ke māre wuh shām ke dhundalke meṅ farār ho gae the. Un ke ḳhaime, ghoṛe,
    gadhe balki pūrī lashkargāh pīchhe rah gaī thī jabki wuh apnī jān bachāne ke lie
    bhāg gae the.
  suz-BL: मोपतीक मेकोपुकीम आन बाक्‍तीक ताम्‍बु यो मो हेंथे पा प्रोंइशा, शारा नु गधा
    यो प्रोंइशा, आन गिंम पोंइचा कली प्रोक्‍मा बाक्‍त।
  ita-1927: E s’eran levati, ed eran fuggiti sull’imbrunire, abbandonando le loro
    tende, i loro cavalli, i loro asini, e il campo così com’era; eran fuggiti per
    salvarsi la vita.
  ckb-ckb: لەبەر ئەوە هەستان و لە زەردەپەڕی ئێوارە هەڵاتن، وازیان لە چادر و ئەسپ و
    گوێدرێژەکانیان هێنا. ئۆردوگاکەیان وەک خۆی بەجێهێشت و بۆ دەربازکردنی ژیانی خۆیان
    هەڵاتن.
  eng-BBE: So they got up and went in flight, in the half light, without their tents
    or their horses or their asses or any of their goods; they went in flight, fearing
    for their lives.
  kan-OKCV: ಅವರು ಸಂಜೆಯಲ್ಲಿ ಎದ್ದು ಪಾಳೆಯದಲ್ಲಿದ್ದ ಹಾಗೆ ತಮ್ಮ ಗುಡಾರಗಳನ್ನೂ, ತಮ್ಮ ಕುದುರೆಗಳನ್ನೂ,
    ತಮ್ಮ ಕತ್ತೆಗಳನ್ನೂ ಬಿಟ್ಟುಬಿಟ್ಟು ತಮ್ಮ ಪ್ರಾಣಕ್ಕೋಸ್ಕರ ಓಡಿಹೋಗಿದ್ದರು.
  tam-2017: இரவிலே எழுந்திருந்து ஓடிப்போய், தங்கள் கூடாரங்களையும், குதிரைகளையும்,
    கழுதைகளையும், முகாமையும் அவைகள் இருந்த விதமாகவே விட்டுவிட்டு, தங்கள் உயிர் தப்ப
    ஓடிப்போனார்கள்.
  spa-RV-1909: Y así se habían levantado y huído al principio de la noche, dejando
    sus tiendas, sus caballos, sus asnos, y el campo como se estaba; y habían huído
    por salvar las vidas.
  ron-BTF: Și s-au ridicat și au fugit în amurg și și-au lăsat corturile lor și caii
    lor și măgarii lor, tabăra precum era, și au fugit să își scape viața.
  eng-WEBP: Therefore they arose and fled in the twilight, and left their tents, their
    horses, and their donkeys, even the camp as it was, and fled for their life.
  eng-FBV: So they jumped up and ran away into the night, leaving behind their tents,
    their horses, and their donkeys. In fact the camp was left just as it was when
    they ran for their lives.
  nld-1939: Zo waren ze bij het vallen van de avond op de vlucht geslagen; ze hadden
    hun tenten, hun paarden en ezels met het kamp, zoals het was, achtergelaten, en
    vluchtten nu om lijfsbehoud.
  nch-BL: Huan yeca motanantejque quema tapoyahui huan quitahuelcajque nochi iniyoyon
    calhua, inincahuayojhua, ininburrojhua huan nochi cati quipixque, huan mochololtijque
    pampa amo quinejque miquise.
  vie-1934: Chúng liền chổi dậy, chạy trốn lúc chạng vạng, bỏ các trại, ngựa, và lừa
    mình, để trại quân mình như cũ; chúng trốn đặng cứu mạng sống mình.
  hin-CV: तब अरामी सैनिक अपने-अपने तंबू वैसे ही छोड़कर भाग गए. वे अपने पीछे अपने घोड़े
    और अपने गधे तक छोड़ गए.
  spa-BES: Entonces se levantaron y salieron en vuelo, en la penumbra, sin sus tiendas
    de campaña o sus caballos o sus asnos o cualquiera de sus bienes; Salieron en
    vuelo, temiendo por sus vidas.
  tdx-tdx: Aa le niongake iereo nitriban-day te mangararak’ atiñanañe, le nado­ke
    o kiboho’eo naho o soavala’eo naho o borìke’eo, naho nado’ iareo i tobey hoe i
    teoy avao vaho niherereake mb’eo handrombak’ay.
  tha-KJV: เขาจึงลุกขึ้นหนีไปในเวลาโพล้​เพล​้ และทิ้งเต็นท์ ม้าและลาของเขา ทิ้งค่ายไว้อย่างนั้นเอง
    และหนีไปเอาชีวิตรอด
  por-BR-2018: E assim se haviam levantado e fugido ao princípio da noite, deixando
    suas tendas, seus cavalos, seus asnos, e o campo como se estava; e haviam fugido
    por salvar as vidas.
  deu-ELO: Und sie machten sich auf und flohen in der Dämmerung; sie ließen ihre Zelte
    und ihre Rosse und ihre Esel, das Lager, so wie es war, und flohen um ihr Leben.
  eng-WYC-2018: Therefore they rose up, and fled in darkness, and left their tents,
    and their horses, and mules, and asses, in the castles (or with the tents); and
    they fled, coveting to save their lives only. (And so they rose up, and fled away
    in the darkness, and left their tents, and their horses, and mules, and donkeys,
    with the tents, or in the camp; and they fled, desiring only to save their own
    lives.)
  epo-epo: Kaj ili leviĝis kaj forkuris en la krepusko, kaj restigis siajn tendojn
    kaj siajn ĉevalojn kaj siajn azenojn, la tutan tendaron, kia ĝi estis, kaj ili
    forkuris, por savi sian vivon.
  uig-PIN: kǝqⱪurun ⱪozƣilip qedirlirini, at bilǝn exǝklirini taxlap lǝxkǝrgaⱨni xu
    peti ⱪoyup, ɵz janlirini ⱪutⱪuzux üqün bǝdǝr ⱪaqⱪanidi.
  beo-beo: Amaiba:le, amo daeya Silia dunu da ilia esalusu gaga:ma:ne, hobea:i dagoi.
    Ilia da ilia abula diasu, hosi amola dougi amo huluane yolesisili, hobea:i dagoi.
    Ilia fisisu da udigili dialebe ba:i.
  tpi-OTNT: '@see-verse:2KI.007.006'
  hau-SA: Saboda haka suka tashi, suka gudu da yamma, suka bar tentunansu, da dawakansu,
    da jakunansu. Suka bar sansanin yadda yake, suka gudu don su ceci rayukansu.
  uig-LAT: kechqurun qozghilip chédirlirini, at bilen ésheklirini tashlap leshkergahni
    shu péti qoyup, öz janlirini qutquzush üchün beder qachqanidi.
  nde-nde: Ngakho asuka abaleka ngomnyama wokuhlwa atshiya amathente awo kanye lamabhiza
    labobabhemi. Abaleka atshiya inkamba ilokhu imi injalo evikela impilo yawo.
  ton-ton: Pea ko ia naʻa nau tutuʻu hake ai ʻo hola ʻi heʻene kei fakapoʻupoʻuli,
    mo nau siʻaki honau ngaahi fale fehikitaki, mo ʻenau fanga hoosi, mo ʻenau fanga
    ʻasi, ʻio, ʻae ʻapitanga kotoa mo ia naʻe ʻi ai, ka nau hola ke nau moʻui.
  ces-1613: A vstavše, utekli v soumrak a nechali tu stanů svých, a koňů svých i oslů
    svých, a ležení, tak jakž bylo, a utekli pro zachování života svého.
  eng-WMB: Therefore they arose and fled in the twilight, and left their tents, their
    horses, and their donkeys, even the camp as it was, and fled for their life.
  tam-TCV: எனவே பொழுது மறையும் நேரத்தில் தங்கள் கூடாரங்களையும், குதிரைகளையும், கழுதைகளையும்,
    அப்படியே விட்டுவிட்டு தங்கள் உயிர்களைக் காப்பாற்ற முகாம்களைவிட்டு ஓடிவிட்டார்கள்.
  ceb-ULB: Busa namangon ang mga sundalo ug miikyas pagkakilom-kilom; gibiyaan nila
    ang ilang mga tolda, ilang mga kabayo, ilang mga asno, ug ang kampo nga sama gihapon,
    ug miikyas sila alang sa ilang mga kinabuhi.
  pol-UBG: Wstali więc i uciekli o zmierzchu, zostawiając swoje namioty, swoje konie
    i osły – cały obóz tak, jak był, i uciekli, aby ratować swoje życie.
  agr-agr: pisagtatus uminas batsatu asag, kashi pisainak dita aakjinak, caballoji
    aidaunak, burroji aidaujai, ashí batsainak, pisajajui.
  kyc-kyc: Dokona lao Siria wambu dupwa nakamana mena osepe dongepe dee komau andape
    dupwa yaki nyuo nakama kuma narama lao pyako wakale wakale peyami. Dokopa yuu
    anda paleyami dupwa singi dopale ingyuo sinya lao mee yaki nyuo peyami.
  urd-GVU: ڈر کے مارے وہ شام کے دُھندلکے میں فرار ہو گئے تھے۔ اُن کے خیمے، گھوڑے،
    گدھے بلکہ پوری لشکرگاہ پیچھے رہ گئی تھی جبکہ وہ اپنی جان بچانے کے لئے بھاگ گئے
    تھے۔
  deu-1912: Und sie machten sich auf und flohen in der Frühe und ließen ihre Hütten,
    Rosse und Esel im Lager, wie es stand, und flohen mit ihrem Leben davon.
  kan-2017: ತಮ್ಮ ಗುಡಾರಗಳನ್ನೂ, ಕತ್ತೆ ಕುದುರೆಗಳನ್ನೂ ಪಾಳೆಯದಲ್ಲಿದ್ದುದ್ದೆಲ್ಲವನ್ನೂ ಬಿಟ್ಟು
    ತಮ್ಮ ಜೀವರಕ್ಷಣೆಗಾಗಿ ಅದೇ ಸಾಯಂಕಾಲದಲ್ಲಿ ಓಡಿಹೋಗಿದ್ದರು.
  yap-yap: Me mil e salthaw nu Syria e re nep’ nem ni kar paged e tent rorad, nge
    os nge dongki nge urngin ban’en ni ka rogon.
  hlt-MCSB: Te dongah thoo uh tih hlaemhmah ah rhaelrham uh coeng. A dap khaw, a marhang
    khaw, a laak khaw, rhaehhmuen khaw amah la a hnoo uh tih a hinglu ham bueng te
    rhaelrham uh.
  mdy-ETH: ዬያሮ ዬኖ ዋንቶ ሶኦሪያ ዓሳ ዔያቶኮ ማኣሮንታ ፓራሢንታ ሃሮንታ፤ ጌይፃ ጉርዶ ቢያ ሃሺ ሼምፖ ሌሊ ዓይሳኒ ጳሽኪ
    ዴንዴኔ።
  twi-ASANTE: Enti, wɔbɔɔ huboa, na wɔdwanee anadwo no, gyaa wɔn ntomadan, apɔnkɔ,
    mfunumu ne wɔn biribiara, de peree wɔn nkwa.
  eng-WEBU: Therefore they arose and fled in the twilight, and left their tents, their
    horses, and their donkeys, even the camp as it was, and fled for their life.
  wal-wal: Hegaa gishshau, eti denddidi, bantta qatuwaa, bantta dunkkaaniyaa, bantta
    paratanne bantta haretanne muliyaa yeggi bayidi, sa7ai lem77idaagan bantta shemppuwaa
    ashshanau baqatidosona.
  spa-PDDPT: Por lo cual se levantaron, huyeron al llegar la noche y abandonaron sus
    tiendas, caballos y asnos. Dejaron el campamento tal como estaba y huyeron para
    salvar sus vidas.
  gun-gun: Ha'e nunga rupi ha'e kuery oje'oipa ra'e. Ha'e vy pytũ rupi onhamba vy
    oejapa oje'oivy oguy ikuai va'e ha'e guymba kavaju ha'e mburika'i kuery. Ikuaiague
    ha'e javi oeja ha'ekue rami ae. Onhamba oje'oivy oo jepexe vy.
  ilo-ULB: Isu a nagrubbuat dagiti soldado ket naglibasda idi sumipngeten; pinanawanda
    dagiti toldada, kabalioda, asnoda, ken ti kampoda ket timmarayda tapno insalakanda
    dagiti biagda.
  kpg-kpg: Malaa, di hiahi hua deelaa, digau Syria ne hula ne llele e halahala nadau
    mouli, gu diiagi nadau hale laa, hoodo, ‘donkey’, ge gu diiagi di nadau waahale laa
    beelaa.
  uig-ARA: كەچقۇرۇن قوزغىلىپ چېدىرلىرىنى، ئات بىلەن ئېشەكلىرىنى تاشلاپ لەشكەرگاھنى
    شۇ پېتى قويۇپ، ئۆز جانلىرىنى قۇتقۇزۇش ئۈچۈن بەدەر قاچقانىدى.
  sus-sus: Na naxa a niya e xa e gi, e e xa se birin lu naa. E naxa keli e xa kiri
    banxie, e xa soe, nun e xa sofalee xun ma, e e yonkinde lu na ki, e e gi e nii
    ratangafe ra.
  pon-2006: Eri, nin soutikohte re tangdoaui, kesehla imwarail impwal kan, oh neirail
    oahs akan oh ahs akan; re tangasang arail kahnimpwalo.
  jae-jae: Amboac tonaŋ êsêac sec gêdêŋ gamêŋ dala-dala kêsa sêja ma sêwi nêŋ becobo
    to nêŋ hos ma nêŋ doŋki siŋ sêmoa ma dedec nêŋ becobo to gêŋ samob kêkô ma sêc
    siŋ su gebe sêmoa mateŋ jali.
  ksd-ksd: '@see-verse:2KI.007.006'
  tur-YTC: Bunun üzerine kalkıp alacakaranlıkta kaçtılar. Çadırlarını, atlarını ve
    eşeklerini, hatta ordugâhı olduğu gibi bırakıp canlarını kurtarmak için kaçtılar.
  grc-BRENT: Καὶ ἀνέστησαν καὶ ἀπέδρασαν ἐν τῷ σκότει καὶ ἐγκατέλιπον τὰς σκηνὰς αὐτῶν,
    καὶ τοὺς ἵππους αὐτῶν, καὶ τοὺς ὄνους αὐτῶν ἐν τῇ παρεμβολῇ ὡς ἔστι, καὶ ἔφυγον
    πρὸς τὴν ψυχὴν ἑαυτῶν.
  ind-AYT: Oleh sebab itu, mereka bangkit pada waktu senja untuk melarikan diri dengan
    meninggalkan kemah, kuda dan keledai mereka di tempat perkemahan itu. Mereka melarikan
    diri untuk menyelamatkan jiwanya.
  nya-nya: Choncho ananyamuka nathawa ndi kachisisira ndipo anasiya matenti, akavalo
    ndi abulu awo. Iwo anasiya msasa wawo momwe unalili nathawa kupulumutsa miyoyo
    yawo.
  hrv-hrv: 'Digli su se i pobjegli u sumraku: ostavili su svoje šatore, konje i magarce,
    sav tabor kakav bijaše. Pobjegli su da iznesu živu glavu.'
  mps-mps: '@see-verse:2KI.007.006'
  tpi-tpi: '@see-verse:2KI.007.006'
  dan-1931: Derfor havde de taget Flugten i Mørkningen og efterladt Lejren, som den
    stod, deres Telte, Heste og Æsler, og var flygtet for at redde Livet.
  vie-OVCB: Thế rồi, họ vùng chạy vào bóng đêm để mong thoát thân, bỏ lại trại, ngựa,
    lừa, và tất cả mọi thứ.
  guj-2017: તેથી સાંજના સમયે સૈનિકો ઊઠીને તેમના ઘોડાઓ, તંબુઓ, ગધેડાંઓ અને છાવણી જેમ
    હતી એમની એમ મૂકીને પોતાના જીવ લઈને નાસી ગયા હતા.
  pon-2006A: Eri, nin soutikohte re tangdoaui, kesehla imwarail impwal kan, oh neirail
    oahs akan oh ahs akan; re tangasang arail kahnimpwalo.
  por-BRBSL: Portanto, eles se levantaram e fugiram no crepúsculo, e deixaram suas
    tendas, seus cavalos e seus burros, mesmo o acampamento como estava, e fugiram
    por suas vidas.
  cth-cth: Hatdawkvah, kho vumpava a dai navah koung a yawng awh. Ahnimae rimnaw hoi
    rangleng hoi lanaw hoi roenae rimnaw pueng teh ama hottelah koung a yawng takhai
    awh.
  twi-twi: Enti wɔbɔɔ huboa, na woguan anadwo no, gyaw wɔn ntamadan, apɔnkɔ, mfurum
    ne wɔn biribiara, de peree wɔn nkwa.
  hlt-hlt: Te dongah thoo uh tih hlaemhmah ah rhaelrham uh coeng. A dap khaw, a marhang
    khaw, a laak khaw, rhaehhmuen khaw amah la a hnoo uh tih a hinglu ham bueng te
    rhaelrham uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ítɛ́ dihuri kɛ́cokɛ́ kɛ́yóu bɛ touti nɛ̀ bɛ sɛ̃ĩ́ nɛ̀ bɛ sɑ̃mmɑrímúbɛ̀
    kɛ̀ dɛ̀ mpíítí. Bɛ̀ cɛ̃́nkɛ do ìtɛ́ kɛ́cokɛ́ mɑ́ɑ̀ ndi kɛ bo dɛɛtɛ́ bɛ fòmmu.
    Bɛ̀ do yóu bɛ ɑ̃ɑ̃pɔ̀nkɑrì kɛ̀ dì mmɛ ndò.
  msy-2020: '@see-verse:2KI.007.006'
  dop-dop: Ilim tʋkɑɣɑ, ɩlɛnɑ Silii yoolɑɑ se nɑ pɑ́ yele pɑ cokɑ, nɑ pɑ kpɑɣɑnǝŋ
    nɑ pɑ kpɑŋɑsɩ.
  azb-azb: Onlar axşam alaqaranlığında qalxıb qaçmışdılar. Çadırlarını, atlarını,
    eşşəklərini – bütün ordugahı olduğu kimi buraxıb getmişdilər. Beləcə canlarını
    qurtarmaq üçün qaçmışdılar.
  eng-DBY: And they rose up and fled in the dusk, and left their tents, and their
    horses, and their asses, the camp as it was, and fled for their life.
  hin-2017: इसलिए वे साँझ को उठकर ऐसे भाग गए, कि अपने डेरे, घोड़े, गदहे, और छावनी
    जैसी की तैसी छोड़कर अपना-अपना प्राण लेकर भाग गए।
  wol-KYG: Ba mu ko defee ñu jóge fa ca timis, bàyyi fa seeni xaymaak seeni fas ak
    seeni mbaam, wacc dal ba noonu, daw rawaleji seen bakkan.
  eng-YLT: And they rise and flee in the twilight, and forsake their tents, and their
    horses, and their asses — the camp as it [is] — and flee for their life.
  eng-WYC-2017: Therefore they rose up, and fled in darkness, and left their tents,
    and their horses, and mules, and asses, in the castles [or with the tents]; and
    they fled, coveting to save their lives only.
  eng-WMBB: Therefore they arose and fled in the twilight, and left their tents, their
    horses, and their donkeys, even the camp as it was, and fled for their life.
  urd-GVH: डर के मारे वह शाम के धुँधलके में फ़रार हो गए थे। उनके ख़ैमे, घोड़े, गधे
    बल्कि पूरी लशकरगाह पीछे रह गई थी जबकि वह अपनी जान बचाने के लिए भाग गए थे।
  rug-rug: Ke koasa veluveluna tugo asa, si govete taloa dia sari na tinoni Siria.
    Veko pani rini sari na dia ipi, sari na hose na doṉ'ki, meke doduru likakalae
    si veko pani guni tugo rini koasa vasina sapu koa ia rini.
  gaz-gaz: Kanaafuu isaan dunkaana isaanii, fardeenii fi harroota isaanii dhiisanii
    dimimmisaan baqatan. Qubata isaaniis akkuma jirutti dhiisanii lubbuu isaanii oolfachuudhaaf
    ni baqatan.
  fra-LSG: Et ils se levèrent et prirent la fuite au crépuscule, abandonnant leurs
    tentes, leurs chevaux et leurs ânes, le camp tel qu’il était, et ils s’enfuirent
    pour sauver leur vie.
  gnn-gnn: Bala yana walalanydja wirrkina beyaṉiyina, bala bena‐wala gundupuŋalana,
    gonha'yurruna warrpam'nha dhika wäŋanydja, buṉbunydja ḏalwaḏalwany'tja, dhika
    nhä girri' ga ŋatha ŋunhiwala bäymana gonha'yurruna.
  yal-yal: Ɲinbanna ra, e yi keli, e yi e gi, e yi bubune nun e soone nun e sofanle
    rabeɲin, e ganla daaxaden yi lu alo a yi kii naxan yi, e yi e gi alogo e xa e
    niine rakantan.
  haw-1868: No ia mea, ku ae la lakou, a holo i ka wanaao, a haalele aku la lakou
    i ko lakou mau halelewa, a me ko lakou lio, a me na hoki o lakou, a i kahi hoomoana
    pela, a holo aku la lakou, i ola.
  arb-NAV: فَفَرُّوا هَارِبِينَ عِنْدَ الْمَسَاءِ، مُخَلِّفِينَ وَرَاءَهُمْ خِيَامَهُمْ
    وَخُيُولَهُمْ وَحَمِيرَهُمْ، تَارِكِينَ الْمُعَسْكَرَ عَلَى حَالِهِ، وَفَرُّوا
    نَاجِينَ بِأَنْفُسِهِمْ.
  ewe-ewe: Ale wotsi tsitre hesi, esi anyigba de asi tsyɔtsyɔ̃ me eye wogblẽ woƒe
    agbadɔwo kple sɔwo kple tedziwo ɖi. Ale wogblẽ asaɖa la ɖi nenema eye wosi dzo
    be woaɖe yewoƒe agbe.
  eng-LEE: And they were arisen and fled in the twilight, and had left their tents,
    and their horses, and their asses, the camp as it was, and fled for their life.
  asm-FB: সেইবাবে তেওঁলোকে সন্ধিয়া হওঁতেই নিজৰ তম্বু, ঘোঁৰা আৰু গাধ সকলোবোৰ এৰি থৈ
    পলাই গৈছিল আৰু ছাউনি যেনে আছিল, তেনেকৈয়েই এৰি থৈ তেওঁলোক প্রাণৰ ভয়ত পলাই গৈছিল।
  sus-A: نَ نَشَ عَ نِيَ عٍ شَ عٍ فِ، عٍ عٍ شَ سٍ بِرِن لُ نَا. عٍ نَشَ كٍلِ عٍ شَ
    كِرِ بَنشِيٍ، عٍ شَ سٌي، نُن عٍ شَ سٌقَلٍيٍ شُن مَ، عٍ عٍ يٌنكِندٍ لُ نَ كِ، عٍ
    عٍ فِ عٍ نِي رَتَنفَقٍ رَ.
  fra-SBL: Ils se levèrent donc et s'enfuirent au crépuscule, abandonnant leurs tentes,
    leurs chevaux et leurs ânes, et même le camp tel qu'il était, et s'enfuirent pour
    sauver leur vie.
  hbo-hbo: וַיָּקוּמוּ֮ וַיָּנ֣וּסוּ בַנֶּשֶׁף֒ וַיַּעַזְב֣וּ אֶת־אָהֳלֵיהֶ֗ם וְאֶת־סֽוּסֵיהֶם֙
    וְאֶת־חֲמֹ֣רֵיהֶ֔ם הַֽמַּחֲנֶ֖ה כַּאֲשֶׁר־הִ֑יא וַיָּנֻ֖סוּ אֶל־נַפְשָֽׁם׃
  kik-kik: Nĩ ũndũ ũcio magĩũkĩra, makĩũra hwaĩ-inĩ na mairia, magĩtiga hema ciao,
    o na mbarathi, na ndigiri. Magĩtiga kambĩ o ro ũguo yarĩ, na makĩũra nĩguo mahonokie
    mĩoyo yao.
  fra-NCL: Et, se levant, ils avaient pris la fuite au crépuscule, abandonnant leurs
    tentes, leurs chevaux et leurs ânes, le camp tel qu’il était, et ils s’étaient
    enfuis pour sauver leur vie.
  cek-AK: To pongah nihcae loe khawnthaw ah angthawk o moe, angmacae ih buk, hrangnawk
    hoi laa hrangnawk to cawnh o taak; ataihaih im doeh suek o sut moe, hinghaih loih
    thai hanah a cawnh o.
  cuk-cuk: Degisoggu, Siria-sordamar mutikidba na duurmakdemalad, e-dordoneg-sobarmalad,
    e-molimar, e-moli-uayasuigan mete nadmalad, degine, igi e-neg-bukwagusa, deyob
    mete-nadmarsunnad, adi, wakinmalaga, na san-bendakmalagar.
  uig-CYR: кәчқурун қозғилип чедирлирини, ат билән ешәклирини ташлап ләшкәргаһни шу
    пети қоюп, өз җанлирини қутқузуш үчүн бәдәр қачқан еди.
  tel-2017: కాబట్టి ఆ సైన్యం ఉదయాన్నే తెల్లవారక ముందే లేచి తమ గుడారాలనూ, గుర్రాలనూ,
    గాడిదలనూ వదిలి కాళ్ళకు బుద్ధి చెప్పారు. శిబిరాన్ని ఉన్నది ఉన్నట్టుగా వదిలి ప్రాణాలు
    దక్కించుకోడానికి పరుగులు తీశారు.
  hat-BSA: Pou sa, yo te leve kouri pandan tenèb la t ap pwoche e te kite tant yo
    avèk cheval yo avèk bourik yo ak kan an, jis jan ke li te ye a pou te sove ale
    e sove lavi yo.
  kos-kos: Na ke ekela, mwet Syria elos tuh kaingla in suk moul lalos, ac sisla lohm
    nuknuk selos oayapa horse ac donkey natulos, ac som liki nien aktuktuk lalos,
    ac ma nukewa oanna yen oan we.
  hbo-WLC: וַיָּקוּמוּ֮ וַיָּנ֣וּסוּ בַנֶּשֶׁף֒ וַיַּעַזְב֣וּ אֶת־אָהֳלֵיהֶ֗ם וְאֶת־סֽוּסֵיהֶם֙
    וְאֶת־חֲמֹ֣רֵיהֶ֔ם הַֽמַּחֲנֶ֖ה כַּאֲשֶׁר־הִ֑יא וַיָּנֻ֖סוּ אֶל־נַפְשָֽׁם׃
  ibo-ibo: Ha biliri gbapụ ọsọ nʼabalị ahụ, hapụ ụlọ ikwu ha niile, na ịnyịnya ha
    niile, na ịnyịnya ibu ha niile, na ihe niile otu o si dịrị, ma gbapụ ọsọ ndụ.
  ory-ory: ଏହେତୁ ଅରାମୀୟମାନଙ୍କ ସୈନ୍ୟଗଣ ଉଠି ଗୋଧୂଳି ସମୟରେ ପଳାଇଲେ, ଆଉ ସେମାନେ ଆପଣାମାନଙ୍କ
    ତମ୍ବୁ ଓ ଅଶ୍ୱ ଓ ଗର୍ଦ୍ଦଭ ଓ ଛାଉଣି ଯେପରି ଥିଲା, ସେପରି ଛାଡ଼ି ଆପଣାମାନଙ୍କ ପ୍ରାଣରକ୍ଷାର୍ଥେ
    ପଳାଇଲେ।
  chk-chk: Iei mine ra süla lekuniolupwin o likitala imwer imw mangaku, nöür oris
    me nöür aas. Ra chök likitala lenier o kütta manauer.
  rop-rop: Wal detlot Siriya solja bin ranawei kwikbala sangodantaim blanga seibum
    olabat laif, en deibin libum det kemp lagijat na garram ola tent, hosis en dongki
    en ebrijing blanga olabat.
  ukr-1871: От і рушили та й побігли в омрацї, й покинули свої намети й конї й осли
    — ввесь табір як стояв, та й повтїкали, аби вихопитись із душею.
  deu-1951: Und sie machten sich auf und flohen in der Dämmerung und ließen ihre Zelte
    und ihre Pferde und ihre Esel, das Lager, wie es stand, und flohen, um ihr Leben
    zu retten.
  eng-JPS: Wherefore they arose and fled in the twilight, and left their tents, and
    their horses, and their asses, even the camp as it was, and fled for their life.
  srp-1865: Te se podigoše i pobjegoše po mraku ostavivši šatore svoje i konje svoje
    i magarce svoje i oko kao što je bio, i pobjegoše radi duša svojih.
  lug-lug: Ne bagolokoka ne badduka okuva mu nkambi yaabwe amatumbibudde ne baleka
    awo eweema zaabwe, n’embalaasi zaabwe n’endogoyi zaabwe, ne badduka okuwonya obulamu
    bwabwe.
  heb-heb: ויקומו וינוסו בנשף ויעזבו את אהליהם ואת סוסיהם ואת חמריהם המחנה כאשר היא
    וינסו אל נפשם׃
  ben-IRV: তাই তারা সন্ধ্যাবেলা উঠে পালিয়েছিল; তাদের শিবির, ঘোড়া, গাধা সব যেমন ছিল,
    তেমনি ফেলে রেখে নিজের প্রাণ বাঁচানোর জন্য পালিয়ে গিয়েছিল।
  pan-pan: ਇਸ ਲਈ ਸ਼ਾਮ ਨੂੰ ਉੱਠ ਕੇ ਭੱਜ ਤੁਰੇ ਅਤੇ ਆਪਣੇ ਤੰਬੂ, ਆਪਣੇ ਘੋੜੇ ਅਤੇ ਆਪਣੇ ਗਧੇ ਅਰਥਾਤ
    ਡੇਰੇ ਜਿਸ ਤਰ੍ਹਾਂ ਦੇ ਸੀ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਛੱਡ ਕੇ ਆਪਣੀਆਂ ਜਾਨਾਂ ਬਚਾ ਕੇ ਭੱਜੇ।
  mya-JVB: မိုဃ်း မလင်းမှီထ ၍ သူ တို့တဲ ၊ မြင်း ၊ မြည်း အစရှိသော တတပ်လုံး ကို စွန့်ပစ်
    ၍ ကိုယ် အသက် လွတ် အောင် ပြေး ကြ၏
  tbg-tbg: Enta ireva umanta Siria vika minti tivake nái seri naavuve, nái ohive,
    donkive, qaqira mini ke, qetake aiqu autute vinura. Navutaaka harivorave ti, kia
    vo haikavata vararaiti, vika qaqi vinura.
  hmo-hmo: Unai dainai, Suria taudia be dina ia diho neganai, idia toreisi, idia heau,
    edia palai ruma, edia hosi, edia doniki idia rakatania. Kamepa ena kohu ibounai
    idia rakatania, bona edia mauri sibona idia laloa dainai idia heau lao haraga.
  urd-urd: इसलिए वह उठे, और शाम को भाग निकले; और अपने ख़ेमे, और अपने घोड़े, और अपने
    गधे, बल्कि सारी लश्करगाह जैसी की तैसी छोड़ दी और अपनी जान लेकर भागे।
  rus-SYN: И встали и побежали в сумерки, и оставили шатры свои, и коней своих, и
    ослов своих, весь стан, как он был, и побежали, спасая себя.
  bqc-SIM: Ɔ̃ aa tilɛ̀ oosiɛlɛpi gↄ̃̀ↄ, aa ń zwã̀akpɛↄ tò we ń ń sↄ̃́ↄ ń ń
    zàa'ĩnaↄ. Aa ń bòo tò we lá a dɛwa, aa lɛ̀kↄ̃wa aa ńzĩa mibↄkĩi wɛ̀ɛlɛ.
  tcz-CHONGTHU: Hijeh a chu kicha behseh uva aponbuh u, asakol teu, asangan teu chuleh
    athildang ho jouse adalhah uva ahinkhou kihuhhing nading a ana jamdoh gam’ah ahitauve.
  mar-mar: आणि अरामी लोकांनी फार उशीर व्हायच्या आत संध्याकाळीच तेथून पळ काढला. आपले
    तंबू, घोडे, गाढवे सगळे जसेच्या तसेच टाकून ते ते आपला जीव घेऊन तेथून पळाले.
  qub-qub: 'Chaymi jinan öra jatarcärir gueshpir aywacuran llapanninta cachaycärir:
    tolduncunata, cawalluncunata, bürruncunata. Tiyaycashancho llapan ima-aycantapis
    caycashantanölla cachaycäriran. Wañuchinanpitami gueshpir aywacuran.'
  bqp-bqp: Akũ ò bàa sì ↄkↄsii pìia gↄ̃̀nↄ ò ń bizakutanↄ tò gwe kũ ń sↄ̃nↄ kũ
    ń zaakinↄ. Ò ń bùraa tò gwe lákũ à de nà, ò lɛ̀kↄ̃a ò ń zĩda mìboki wɛ̀tɛ.
  hat-hat: Se konsa, solèy te fèk kouche jou sa a lè yo leve yo kouri met deyò. Yo
    kite tant yo, chwal yo, bourik yo. Yo chape kò yo kite kan an jan l' te ye a.
  eng-BSB: Thus the Arameans had arisen and fled at twilight, abandoning their tents
    and horses and donkeys. The camp was intact, and they had run for their lives.
  eng-WEBPB: Therefore they arose and fled in the twilight, and left their tents,
    their horses, and their donkeys, even the camp as it was, and fled for their life.
  kbq-kbq: Hagi ana Siria vahe'mo'za anagema nehu'za, ame hu'za ana kinagage, seli
    nozamima, hosi afu'zamima, tonki afu'zamine, ana maka zazmia fragu vazitre'za
    zamavapa atre'za korora fre'naze.
  nhe-BL: Huan yeca motlalantejque quema tlapoyahui huan quitlahuelcajque nochi ininyoyoncalhua,
    inincahuayojhua, ininburrojhua huan nochi tlen quipixque, huan mochololtijque
    pampa ax quinejque miquise.
  bus-bus: Ben aↄ̃ bàa sì uusiɛ pìa gↄ̃ↄ aↄ̃ ń bisakutaanↄ tò gwe kↄ̃n ń sↄ̃nↄ kↄ̃n
    ń zaakinↄ. Aↄ̃ ń bùra tò gwe lán à dɛ nà, aↄ̃ lɛ̀kↄ̃a aↄ̃ ń zĩnda mìbↄkii wɛ̀tɛ.
  gub-BL: A'e rupi, pyhaw, Xir uzàn wanuwi uzepyro pà a'e wà. Wezar uma'e paw wà.
    Tàpuzràn, kawaru, zumen. Wezar uma'e paw a'e pe imumyz 'ym pà wà.
  eng-DRA: Wherefore they arose, and fled away in the dark, and left their tents,
    and their horses and asses in the camp, and fled, desiring to save their lives.
