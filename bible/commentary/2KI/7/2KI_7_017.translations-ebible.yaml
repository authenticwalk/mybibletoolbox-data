verse: 2KI.007.017
translations:
  mal-C: രാജാവിനെ കൈകൊണ്ടു താങ്ങിപ്പിടിച്ചിരുന്ന അതേ സൈനികോദ്യോഗസ്ഥനെയായിരുന്നു നഗരവാതിൽ
    കാക്കാൻ നിയോഗിച്ചിരുന്നത്. ജനം അയാളെ ചവിട്ടിമെതിച്ചുകളഞ്ഞു. രാജാവു തന്റെ ഭവനത്തിലേക്കു
    വന്നപ്പോൾ ദൈവപുരുഷൻ പ്രവചിച്ചതുപോലെ അയാൾ മരിച്ചുപോയി.
  deu-TKW: Der König aber hatte den Ritter, auf dessen Arm er sich damals gestützt
    hatte, zum Aufseher der Thore bestellt. Aber das Volk zertrat ihn im Thore, so
    daß er starb, nach dem Worte des Mannes Gottes, das er geredet hatte, als der
    König zu ihm hinabkam.
  lin-lin: Mokonzi ya Isalaele aponaki mokonzi ya basoda, oyo mokonzi agumbamaka mpo
    na loboko na ye, mpo na kokengela ekuke ya engumba, kasi bato banyataki ye mpe
    akufaki kolanda makambo oyo moto na Nzambe asakolaki tango mokonzi ayaki na ndako
    na ye.
  eng-LSV: And the king has appointed the captain, by whose hand he is supported,
    over the gate, and the people tread him down in the gate, and he dies, as the
    man of God spoke, which he spoke in the coming down of the king to him,
  eng-GNV: And the King gaue the prince (on whose hande he leaned) the charge of the
    gate, and the people trode vpon him in the gate, and he dyed, as the man of God
    had saide, which spake it, when the King came downe to him.
  eng-WEBSTER: 'And the king appointed the lord on whose hand he leaned to have the
    charge of the gate: and the people trod upon him in the gate, and he died, as
    the man of God had said, who spoke when the king came down to him.'
  nhw-BL: Huan nopa tlanahuatijquetl quinahuati itequipanojca catli quipalehuía ma
    nejnemi para ma yohui tlamocuitlahuiti ipan ipuerta nopa altepetl. Pero nopa miyaqui
    masehualme quicuatopehuayayaj huan itequipanojca huetzqui huan ipan moquejquetzque
    huan mijqui san quen quiijtojtoya nopa tlajtol pannextijquetl quema yajqui quiitato
    nopa tlanahuatijquetl.
  swh-ONEN: Basi mfalme alikuwa amemweka yule afisa ambaye mfalme alikuwa anauegemea
    mkono wake awe msimamizi wa lango. Nao watu wakamkanyaga walipoingia langoni,
    naye akafa, kama vile mtu wa Mungu alivyokuwa ametangulia kusema wakati mfalme
    alipofika nyumbani kwake.
  bba-bba: Sinɑ boko u win kɔ̃sobun wiruɡii wi yi ɡbɑ̃rɑ kɔnnɔwɔ. Adɑmɑ tɔmbɑ nùn
    tɑɑkɑ bɑ ɡo, nɡe mɛ Elisee u rɑɑ ɡeruɑ sɑɑ ye sinɑ boko u dɑ win mi.
  eng-KJVCPB: 'And the king appointed the lord on whose hand he leaned to have the
    charge of the gate: and the people trode upon him in the gate, and he died, as
    the man of God had said, who spake when the king came down to him.'
  luo-luo: Ruoth noketo jatend lweny mane oyiengore goke cha mondo orit dhorangach,
    to ji nonyone ka gimwomore e dhorangach motho mana kaka ngʼat Nyasaye ne osekoro
    e kinde mane ruoth obiro neno janabino e ode.
  meu-meu: Hanua pavapavana ese tuari biaguna, imana ai e hetao kau tauna, na vada
    e siaia, ikoukou baine naria; bena hanua taudia ese e moia taotao, ikoukou raka-lasina
    ai; bena ia na e mase, Dirava ena tau ena hereva, hanua pavapavana ia dekena ela
    negana ai e gwauraia herevana, heḡereḡerena.
  npi-ULB: जसको हातमा भर परेर राजा हिंड्थे ती अधिकारीलाई तिनले मूल ढोका हेर्ने जिम्मा
    दिएका थिए र मानिसहरूले तिनलाई मूल ढोकामा कुल्चे । राजाले परमेश्‍वरका मानिसलाई
    तिनको घरमा भेट्न जाँदा तिनले अगमवाणी गरेजस्‍तै तिनको मृत्‍यु भयो ।
  yor-yor: Nísinsin yìí ọba sì mú ìjòyè náà lórí ẹni tí ó fi ọwọ́ ara rẹ̀ tì ní ìkáwọ́
    ẹnu ibodè, àwọn ènìyàn sì tẹ̀ ẹ́ mọ́lẹ̀ ní ẹnu ibodè. Ó sì kú, gẹ́gẹ́ bí ènìyàn
    Ọlọ́run ti sọtẹ́lẹ̀ nígbà tí ọba sọ̀kalẹ̀ lọ sí ilé rẹ̀.
  pes-OPCB: پادشاه ملتزم خود را دم دروازهٔ شهر گذاشت تا بر رفت و آمد مردم نظارت کند.
    ولی هنگامی که مردم هجوم آوردند، او زیر دست و پای آنها کشته شد، همان‌گونه که الیشع،
    وقتی پادشاه به خانهٔ او آمده بود، آن را پیشگویی کرد.
  tgl-ULB: Inutusan ng hari ang kapitan, ang kaniyang kanang kamay, para mangasiwa
    sa tarangkahan, at tinapak-tapakan siya ng mga tao sa daan ng tarangkahan. Namatay
    siya gaya ng sinabi ng lingkod ng Diyos nang bumaba ang hari sa kaniya.
  cbu-NT: Sebaadamandsha 15 litorumand minumtam kurik mbammash waritarangiya. Kuraksha
    wipunashee kamachtarangu, Shiy yaktaa washitungash ksutangcha, tárangu, itaru
    tputsshtisin turut ashirangsin, kurakamun wipunash ush kata, kata ashirangsin,
    uwsha annungiri wachunung pantsarangu, anootsirisha tsiparangiya. Ashirangu, Elisew
    kuk tatsamoorangiya.
  hui-hui: Kini ibugua ibuninaga mamage haga agali mbira biagome ami agali maru wai
    pabeni mamage haga hearu handayaho helo helene. Ani helayagola mamage haga agali
    ogoni ibugua wai pabe panga heagoria howa wali agali Siria ami biarume mbirale
    wahalu peneyane mo piyago handayaho hene. Ani hearia wali agali dewaore tanoha
    howa pabe haraba biagoha gengedatago bialu tagira pole piyarume mamage haga agali
    biago harabani handayaho hayago he̱la yahaga biyagome agali ogoni pilayagola wali
    agali bibahendeme hengedalu dege tagira piyagola agali o biagoni homo tongolo
    mini. Abale kini ibu Elaisa hondo piyangi Elaisa ibugua mbiwia halu ogonidagua
    bulebira layagoni heneneore lola hene.
  mya-mya: မင်း​ကြီး​၏​သက်​တော်​စောင့်​အ​ဖြစ်​ဆောင်​ရွက် ခဲ့​သူ​တပ်​မှူး​သည် ထို​အ​ချိန်​၌​မြို့​တံ​ခါး
    အ​စောင့်​တပ်​ကို​ကြီး​ကြပ်​အုပ်​ချုပ်​နေ​ရ​စဉ် လူ​တို့​တိုး​ကြိတ်​ထွက်​ဝင်​ရာ​တွင်
    သူ့​အား​နင်း မိ​ကြ​သ​ဖြင့်​သေ​လေ​၏။ ဧ​လိ​ရှဲ​အား​တွေ့​ဆုံ ရန်​မင်း​ကြီး​လာ​ရောက်​စဉ်​အ​ခါ​က
    ဧ​လိ​ရှဲ ကြို​တင်​ဟော​ကြား​ခဲ့​သည်​အ​တိုင်း​ဖြစ်​ပျက် လေ​သည်။-
  bod-N: ཡང་རྒྱལ་པོས་ཁོ་རང་བསྐྱོར་ཡོད་པའི་དམག་དཔོན་དེ་མཁར་སྒོ་རུ་ཞིབ་བཤེར་བྱེད་པར་བསྐོས་པ་དང་།
    དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་རྒྱལ་པོ་ཁོང་དང་ཐུག་ཕྲད་དུ་འོངས་དུས་སུ་ཁོ་ལ་གསུངས་པ་བཞིན་དུ།
    མི་རྣམས་ཀྱིས་དེ་ནི་སྒོ་འགྲམ་དུ་རྡོག་རྫིས་བཏང་བས་ཚེ་ལས་འདས།
  sna-sna: Zvino mambo akanga aisa mubati uya waaimbosendamira paruoko rwake kuti
    ave muchengeti wesuo, ipapo vanhu vakamutsikirira pasi pesuo ipapo, akafa, sezvakanga
    zvataurwa nomunhu waMwari musi wakauya mambo kwaari.
  spa-BLM: El rey había designado al capitán en cuya mano se apoyó para que estuviera
    a cargo de la puerta; y el pueblo lo pisoteó en la puerta, y murió como había
    dicho el hombre de Dios, que habló cuando el rey bajó a él.
  cac-cac: Ix yalan vin̈ rey d'a vin̈ stan̈vumal to scan vin̈ stan̈vej spuertail chon̈ab'
    chi', palta ix b'at eb' anima d'a yib'an̈ vin̈, ix telvican vin̈ d'a scal yoc
    eb', ix cham vin̈, icha ix aj yalan vin̈aj Eliseo schecab' Dios d'a vin̈ ayic
    ix xid'ec' vin̈ rey lolonel yed' vin̈aj Eliseo chi'.
  swh-ULB: Naye mfalme alimwagiza yule nahodha ambaye alitegemea mkono wake kuwa mkuu
    wa lango, na watu wakamkanyaga chini langoni. Alikufa kama mtu wa Mungu alivyosema,
    ambaye ameongea wakati yule mfalme alipomshukia.
  bel-bel: І цар паставіў таго саноўніка, на руку якога абапіраўся, каля брамы; і
    растаптаў яго народ у браме, і ён памёр, як сказаў чалавек Божы, які гаварыў,
    калі прыходзіў да яго цар.
  deu-ELBBK: Der König hatte aber den Anführer, auf dessen Hand er sich lehnte, über
    das Tor bestellt; und das Volk zertrat ihn im Tor, und er starb, so wie der Mann
    Gottes geredet hatte, wie er geredet hatte, als der König zu ihm herabkam.
  mbb-OT: Iyan insavuk duen te hadì he ed-atur te ebpemenlawang he menge etew ziyà
    te pultahan dutun te inged, sikan is upisyal he sineriǥan din. Piru nepiley sikandin
    ne neǥunas te menge etew zutun te pultahan, ne minatey sikandin sumalà te nekaǥi
    ni Elisha he suluǥuen te Megbevayà hein midhendiyà te kandin sikan is hadì.
  mal-2015: രാജാവു തനിക്കു കൈത്താങ്ങൽ കൊടുക്കുന്ന അകമ്പടിനായകനെ വാതില്ക്കൽ വിചാരകനായി
    നിയമിച്ചിരുന്നു; ജനം അവനെ ചവിട്ടിക്കളഞ്ഞു; രാജാവു ദൈവപുരുഷന്റെ അടുക്കൽ വന്നപ്പോൾ
    അവൻ പറഞ്ഞിരുന്നതുപോലെ അവൻ മരിച്ചുപോയി.
  rmc-rmc: 'Paľis o izraeliko kraľis thoďa ole nekpašeder veľiťeľis te stražinel paš
    e brana, ale o manuša pes ispidenas andre brana, phirenas pal leste a ov muľa.
    Ačhiľa pes savoro avke, sar phenďa le Devleskro murš o Elizeus, sar avľa ke leste
    o kraľis:'
  pes-OPV: و پادشاه آن سردار را که بر دست وی تکیه می‌نمود بر دروازه گماشت و خلق، او
    را نزددروازه پایمال کردند که مرد بر‌حسب کلامی که مرد خدا گفت هنگامی که پادشاه
    نزد وی فرودآمد.
  ron-1924: Ымпэратул ынкрединцасе паза порций ын мына кэлэрецулуй пе брацул кэруя
    се реземасе атунч. Дар кэлэрецул ачеста а фост кэлкат ын пичоаре де попор ла поартэ
    ши а мурит, дупэ кувынтул пе каре-л ростисе омул луй Думнезеу кынд се коборысе
    ымпэратул ла ел.
  ben-OBCV: ইত্যবসরে রাজামশাই যে কর্মকর্তার হাতে ভর দিয়ে দাঁড়াতেন, তাঁকেই সিংহদুয়ার
    সামলানোর দায়িত্ব দিলেন, এবং লোকজন সিংহদুয়ারেই সেই কর্মকর্তাকে পায়ের তলায় পিষে
    দিয়েছিল, ও তিনি মারা গেলেন, ঠিক যেমনটি রাজামশাই যখন ঈশ্বরের লোকের বাড়িতে গেলেন,
    তখন ঈশ্বরের লোক তাঁকে আগাম বলে দিলেন।
  som-som: Markaasaa boqorkii sirkaalkii uu gacantiisa ku tiirsanaa ku amray inuu
    iridda u taliyo; laakiinse dadkii baa ku tuntay isagoo iridda jooga, oo wuu dhintay
    sidii ninkii Ilaah sheegay kolkii boqorku isaga u soo dhaadhacay.
  lat-VUC: 'Porro rex ducem illum, in cujus manu incumbebat, constituit ad portam:
    quem conculcavit turba in introitu portæ, et mortuus est, juxta quod locutus fuerat
    vir Dei, quando descenderat rex ad eum.'
  eng-ASVBT: 'And the king appointed the captain on whose hand he leaned to have the
    charge of the gate: and the people trod upon him in the gate, and he died as the
    man of God had said, who spake when the king came down to him.'
  ita-1885: E il re costituì alla guardia della porta il capitano, sopra la cui mano
    egli si appoggiava; e il popolo lo calpestò nella porta, onde egli morì, secondo
    che l'uomo di Dio avea detto, quando parlò al re, allora ch'egli scese a lui.
  eng-LXXUP: 'And the king appointed the officer on whose hand the king leaned to
    have charge over the gate: and the people trampled on him in the gate, and he
    died, as the man of God had said, who spoke when the messenger came down to him.'
  eng-ULB: The king had ordered the captain on whose hand he had leaned to be in charge
    of the gate, and the people trampled him down in the gateway. He died as the man
    of God had said, who spoke when the king had come down to him.
  spa-VBL: El rey había puesto al oficial que era su asistente a cargo de la puerta.
    En su afán, el pueblo lo pisoteó en la puerta y murió, tal como había dicho el
    hombre de Dios cuando el rey lo visitó.
  fra-_FOB: Et le roi ayant donné la garde de la porte à l'officier sur la main duquel
    il s'appuyait, le peuple l'écrasa à la porte, et il en mourut, comme l'avait dit
    l'homme de Dieu en parlant au roi, quand il était descendu vers lui.
  mal-mal: രാജാവ് തനിക്ക് കൈത്താങ്ങൽ കൊടുക്കുന്ന അകമ്പടിനായകനെ വാതില്ക്കൽ വിചാരകനായി
    നിയമിച്ചിരുന്നു; ജനം ധാന്യത്തിനായുള്ള തിരക്കിൽ അവനെ ചവിട്ടി കൊന്നുകളഞ്ഞു; രാജാവ്
    ദൈവപുരുഷന്റെ അടുക്കൽ വന്നപ്പോൾ അവൻ പറഞ്ഞിരുന്നതുപോലെ അവൻ മരിച്ചുപോയിരുന്നു.
  urd-GVR: Jis afsar ke bāzū kā sahārā bādshāh letā thā use us ne darwāze kī nigarānī
    karne ke lie bhej diyā thā. Lekin jab log bāhar nikle to afsar un kī zad meṅ ā
    kar un ke pairoṅ tale kuchlā gayā. Yoṅ waisā hī huā jaisā mard-e-Ḳhudā ne us waqt
    kahā thā jab bādshāh us ke ghar āyā thā.
  suz-BL: मिनु पिप कली कुक्‍शा गाक्‍ब लडाइ पाइब आन ठेयब मुर कली लाप्‍चोम कोव़ब सेल्‍शा
    वोदमे बाक्‍त। मिनु मेको कली मुरपुकीम दिम्‍शा सदमे बाक्‍त। मिनु पिप मेको कली ग्रुम्‍थ
    आ खिंम लमेनु, परमप्रभु आ मुरुम देंशो खोदेंशो पा मेको कली मुरपुकीम ठेयब लाप्‍चोम
    दिम्‍शा साइश्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Il re aveva affidato la guardia della porta al capitano sul cui braccio
    s’appoggiava; ma questo capitano fu calpestato dalla folla presso la porta e morì,
    come avea detto l’uomo di Dio, quando avea parlato al re ch’era sceso a trovarlo.
  ckb-ckb: ئەو ئەفسەرەی کە گەورە یاوەری پاشا بوو، پاشا لەسەر دەروازەکەی دانا، گەلیش
    لە دەروازەکە پێشێلیان کرد و مرد، هەروەک پیاوەکەی خودا پێی گوت کاتێک پاشا چووە
    ماڵی.
  eng-BBE: And the king gave authority to that captain, on whose arm he was supported,
    to have control over the doorway into the town; but he was crushed to death there
    under the feet of the people, as the man of God had said when the king went down
    to him.
  kan-OKCV: ಆದರೆ ಅರಸನಿಗೆ ಹಸ್ತಕನಾದ ಆ ಅಧಿಕಾರಿಯನ್ನು ಅರಸನು ಪಟ್ಟಣದ ಬಾಗಿಲಿನ ಕಾವಲಿಗೆ ನೇಮಿಸಿದ್ದನು.
    ಅರಸನು ದೇವರ ಮನುಷ್ಯನ ಬಳಿಗೆ ಬಂದಾಗ, ದೇವರ ಮನುಷ್ಯನು ಹೇಳಿದ್ದ ಪ್ರಕಾರವೇ ಜನರು ಆ ಅಧಿಕಾರಿಯನ್ನು
    ಪಟ್ಟಣದ ಬಾಗಿಲಲ್ಲಿ ತುಳಿದುಹಾಕಿದ್ದರಿಂದ ಅವನು ಮರಣಹೊಂದಿದನು.
  tam-2017: ராஜா தனக்குக் கை கொடுத்து உதவி செய்கிற அதிகாரியை பட்டணத்தின் நுழைவாயிலில்
    கண்காணிக்கக் கட்டளையிட்டிருந்தான்; பட்டணத்தின் நுழைவாயிலிலே மக்கள் அவனை நெருக்கி
    மிதித்ததாலே, ராஜா தேவனுடைய மனிதனிடத்தில் வந்தபோது சொல்லியிருந்தபடியே அவன் இறந்துபோனான்.
  spa-RV-1909: 'Y el rey puso á la puerta á aquel príncipe sobre cuya mano él se apoyaba:
    y atropellóle el pueblo á la entrada, y murió, conforme á lo que había dicho el
    varón de Dios, lo que habló cuando el rey descendió á él.'
  ron-BTF: Și împăratul a rânduit pe domnul pe mâna căruia s-a rezemat, să aibă sarcina
    porții; și poporul l-a călcat în picioare la poartă și el a murit, precum spusese
    omul lui Dumnezeu, care vorbise când coborâse împăratul la el.
  eng-WEBP: The king had appointed the captain on whose hand he leaned to be in charge
    of the gate; and the people trampled over him in the gate, and he died as the
    man of God had said, who spoke when the king came down to him.
  eng-FBV: The king had put the officer who was his assistant in charge of the gate.
    In their rush the people trampled him in the gateway and he died, just as the
    man of God had said when the king visited him.
  nld-1939: De koning had den hopman, op wiens arm hij leunde, met het toezicht over
    de poort belast; maar het volk liep hem in de poort onder de voet. Zo stierf hij,
    zoals de godsman voorspeld had, toen de koning bij hem was gekomen.
  nch-BL: Huan nopa tanahuatijquet quinahuati itequipanojca cati quipalehuía para
    ma yahui tamocuitahuiti ipan icalte nopa altepet. Pero nopa miyaqui masehualme
    quicuatopehuayayaj huan itequipanojca huetzqui huan ipan moquejquetzque huan mijqui
    san quej quiijtojtoya nopa tajtolpanextijquet quema yajqui quiitato nopa tanahuatijquet.
  vie-1934: Vua cắt quan cai nâng đỡ mình canh giữ cửa thành; nhưng dân chúng đạp
    dẹp người tại nơi cửa thành, và người chết, y như người của Đức Chúa Trời đã nói
    trước khi vua đến kiếm người.
  hin-CV: राजा ने उस राजकीय अधिकारी को, वह जिसके हाथ का टेक लेता था, द्वार पर नियुक्त
    कर रखा था; वह लोगों की इस भगदड़ में द्वार पर ही रौंदा गया और उसकी मृत्यु हो गई,
    ठीक परमेश्वर के जन एलीशा द्वारा की गई भविष्यवाणी के अनुसार जब राजा ने उन्हें बंदी
    बनाने की कोशिश की थी.
  spa-BES: Y el rey le dio autoridad a ese capitán, cuyo era de su confianza, para
    tener control sobre la entrada a la ciudad; pero fue aplastado hasta la muerte
    allí bajo los pies de la gente, como había dicho el hombre de Dios cuando el rey
    descendió a él.
  tdx-tdx: Tinendre’ i mpanjakay hañambeñe ty lalambey i mpifehe iatoam-pità’ey; f’ie
    linialia’ ondatio an-dalambey eo, le nivetrake hambañe amy nitokia’ indatin’ Añahareiy,
    amy saontsi’e amy fizotsoa’ i mpanjakay mb’ ama’e mb’eoy.
  tha-KJV: ฝ่ายกษั​ตริ​ย์ทรงแต่งตั้งนายทหารคนสนิทให้เป็นนายประตู และประชาชนก็​เหย​ียบไปบนเขาตรงประตู
    เขาจึงสิ้นชีวิตตามซึ่งคนแห่งพระเจ้าได้​กล​่าวไว้ในวันเมื่อกษั​ตริ​ย์เสด็จลงมาหาท่าน
  por-BR-2018: 'E o rei pôs à porta a aquele príncipe sobre cuja mão ele se apoiava:
    e atropelou-lhe o povo à entrada, e morreu, conforme o que havia dito o homem
    de Deus, o que falou quando o rei desceu a ele.'
  deu-ELO: Der König hatte aber den Anführer, auf dessen Hand er sich lehnte, über
    das Tor bestellt; und das Volk zertrat ihn im Tore, und er starb, so wie der Mann
    Gottes geredet hatte, wie er geredet hatte, als der König zu ihm herabkam.
  eng-WYC-2018: Forsooth the king ordained at the gate that duke, in whose hand the
    king leaned; whom the company trode with their feet, and he was dead, by the word,
    which the man of God spake, when the king came down to him. (And the king ordered
    that leader, on whose hand he had leaned, to go to the city gate; and the people
    then trode upon him with their feet, and he died, according to the word, which
    the man of God spoke, when the king had come down to him.)
  epo-epo: La reĝo donis al la altrangulo, sur kies brako li sin apogadis, postenon
    ĉe la pordego; kaj la popolo dispremis lin per la piedoj ĉe la pordego, kaj li
    mortis, kiel diris la homo de Dio, kion li parolis, kiam la reĝo venis al li.
  uig-PIN: Əmdi padixaⱨ bilikini tutup mangƣan ⱨeliⱪi ǝmǝldarni dǝrwazini baxⱪuruxⱪa
    tǝyinlǝp ⱪoyƣanidi. Əmdi halayiⱪ dǝrwazidin etilip qiⱪⱪanda uni dǝssǝp-qǝyliwǝtti
    wǝ xuning bilǝn u ɵldi. Bu ix padixaⱨ Hudaning adimini tutmaⱪqi bolup, uning aldiƣa
    barƣanda, dǝl Elixa eytⱪandǝk boldi.
  beo-beo: 'Isala:ili hina bagade da moilai logo ga:su ouligima:ne, ea hisu hawa:
    hamosu dunu ilegei. Musa: hina bagade da Ilaisia ea sia: nabimusa: asi. Amola
    amo hisu ouligisu dunu da Ilaisia ea sia:i defele, dunuga osa:le heda:iba:le,
    bogoi ba:i.'
  tpi-OTNT: King i bin makim dispela ofisa i save was long em, bilong i go bosim ol
    soldia i save was long bikpela dua bilong taun. Olsem na dispela ofisa i sanap
    klostu long dua long taim ol manmeri i ran i go long kem bilong ol Siria. Planti
    manmeri moa i ran i kam ausait long dua, olsem na ol i sakim em i pundaun na ol
    i krungutim em i go i go inap em i dai. Bipo king i bin i go lukim Elisa, na Elisa
    i bin tok profet long dispela samting. Na nau tok bilong en i kamap tru.
  hau-SA: Sai ya kasance cewa Sarki ya sa dogari wanda ya raka shi wajen Elisha ya
    tsare ƙofar birnin. Sai mutane suka tattake shi a ƙofar har ya mutu, kamar yadda
    annabi Elisha ya faɗa sa’ad da sarki ya tafi wurinsa.
  uig-LAT: Emdi padishah bilikini tutup mangghan héliqi emeldarni derwazini bashqurushqa
    teyinlep qoyghanidi. Emdi xalayiq derwazidin étilip chiqqanda uni dessep-cheyliwetti
    we shuning bilen u öldi. Bu ish padishah Xudaning adimini tutmaqchi bolup, uning
    aldigha barghanda, del Élisha éytqandek boldi.
  nde-nde: Inkosi yayibeke isikhulu eyayeyeme engalweni yaso ukuba silondoloze isango.
    Abantu baphithizela basinyathela esangweni, safa, njengokwakutshiwo ngumuntu kaNkulunkulu
    ngesikhathi inkosi ize ifike endlini yakhe.
  ton-ton: '¶ Pea naʻe fekau ʻe he tuʻi ki he ʻeiki ʻaia naʻa ne faʻaki ki hono nima
    ke ʻaʻana ʻae leʻohi ʻoe matapā: pea naʻe malamalaki ia ʻe he kakai ʻi he matapā,
    pea naʻa ne mate, ʻo hangē ko ia naʻe fakahā ʻe he tangata ʻoe ʻOtua, ʻaia naʻe
    lea kiate ia ʻi heʻene ʻalu hifo ʻae tuʻi ki ai.'
  ces-1613: Král pak byl ustanovil to kníže, na jehož ruku zpoléhal, u brány. Kteréhož
    pošlapal lid v bráně, tak že umřel, vedlé řeči muže Božího, kterouž mluvil, když
    král k němu byl sešel.
  eng-WMB: The king had appointed the captain on whose hand he leaned to be in charge
    of the gate; and the people trampled over him in the gate, and he died as the
    man of God had said, who spoke when the king came down to him.
  tam-TCV: அரசன் தன்னை தன் கைகளில் தாங்கிக்கொண்டுவந்த அதிகாரியை நகர வாசலுக்குப் பொறுப்பாக
    வைத்தான். உணவுக்காக ஓடிய மக்கள் கூட்டம் வாசலில் இருந்த அந்த அதிகாரியை மிதித்ததினால்
    அவன் இறந்துபோனான். அரசன் இறைவாக்கு உரைப்போனின் வீட்டுக்கு வந்தபோது அவன் முன்னுரைத்தபடியே
    நடந்தது.
  ceb-ULB: Gimandoan sa hari ang kapitan nga iyang sinaligan nga maoy magdumala sa
    ganghaan, ug gitunob-tunoban siya sa mga tawo didto sa agianan sa ganghaan. Namatay
    siya sumala sa gisulti sa tawo sa Dios, nga misulti sa dihang mikanaog ang hari
    ngadto kaniya.
  pol-UBG: A król ustanowił tego księcia, na którego ramieniu się wspierał, nadzorcą
    bramy. Lud jednak zadeptał go w bramie na śmierć, jak powiedział mąż Boży, który
    o tym mówił, gdy król zszedł do niego.
  agr-agr: Imaniagtai apu niina atuwen yaakta waitijin kuitamkati tusa inajui. Tujash
    nuwiya aents aidau shiig kuashat utsaanaidau asag tepejuk maawajui. Nunak apu,
    profetajai chichastatus jegamtai, profeta apun tibaunak imanisag jakauwai.
  kyc-kyc: Dokopa kiŋi dokome akali mupwa baa nyiso role pyao papiyambi doko yuu taone
    kame kambu dokona iso karena leya. Kiŋi doko wamba Ilaisa kandala peyamo dokopa
    dopa pira leyamuli pyuo akali mupwa doko wambu dupwame baa kalyuo injiyamisa baa
    kumuya.
  urd-GVU: جس افسر کے بازو کا سہارا بادشاہ لیتا تھا اُسے اُس نے دروازے کی نگرانی کرنے
    کے لئے بھیج دیا تھا۔ لیکن جب لوگ باہر نکلے تو افسر اُن کی زد میں آ کر اُن کے پیروں
    تلے کچلا گیا۔ یوں ویسا ہی ہوا جیسا مردِ خدا نے اُس وقت کہا تھا جب بادشاہ اُس کے
    گھر آیا تھا۔
  deu-1912: Aber der König bestellte den Ritter, auf dessen Hand er sich lehnte, unter
    das Tor. Und das Volk zertrat ihn im Tor, daß er starb, wie der Mann Gottes geredet
    hatte, da der König zu ihm hinabkam.
  kan-2017: ಅರಸನು ತನ್ನ ಸಹವರ್ತಿಯಾದ ಸರದಾರನನ್ನು ಊರಬಾಗಿಲು ಕಾಯುವುದಕ್ಕಾಗಿ ಕಳುಹಿಸಿದ್ದರಿಂದ,
    ಅವನು ಜನರಿಂದ ತುಳಿಯಲ್ಪಟ್ಟು ಸತ್ತು ಹೋದನು. ಹೀಗೆ ದೇವರ ಮನುಷ್ಯನು ಅರಸನ ಜೊತೆಯಲ್ಲಿ, ತನ್ನ
    ಬಳಿಗೆ ಬಂದಿದ್ದ ಆ ಸರದಾರನಿಗೆ ಹೇಳಿದ ಮಾತು ನೆರವೇರಿತು.
  yap-yap: Ma ke tay fare pilung fa’anem nma un ngak ni ir e nge mil fan e garog ngak
    nge rogon ni nge yan e girdi’ riy. Ma daki fol e girdi’ rok miyad yot’ nga but’
    ngranod u daken, me yim’ ni bod ni yog Elisa ngak ko fa ngiyal’nem ni yan fare
    pilung ni nge guy Elisa.
  hlt-MCSB: Manghai loh rhalboei la a khueh tih a ban ah a hangdang thil te vongka
    ah a om sak. Tedae anih te pilnam loh vongka ah a daep tih Pathen kah hlang loh
    a thui bangla duek. Te te anih taengla manghai a suntlak vaengah a thui pah coeng.
  mdy-ETH: ዒስራዔኤሌ ካኣቲ ዒማና ካታሞ ጌሎ ካሮ ካፒሳንዳጉዲ ፔቴ ዒዛኮ ዶንዛስኬያ ዓይሤም ዒ ሱኡጋቶና ካፒሲሳኔ፤ ዬይ ዶንዛሢ
    ዒኢካ ዓኣንቴ ዴራ ዲርጋዖ ዒዛ ሄርቄም ዒዚ ሃይቄኔ፤ ዬይ ያዺ ማዔሢ ካኣቲ ዔልሳዒና ጌስታኒ ዴንዴያና ዔልሳዒ ዬያ ዓሢም ኬኤዜ፥
    ፆኦሲ ማሊፃ ኩሜሢሮኬ።
  twi-ASANTE: Ɔhene no yii ne panin, ma ɔhwɛɛ ɛpono no mu ahyɛnfirie so, nanso nnipadɔm
    no twi faa ne so ma ɔwuiɛ. Enti, biribiara baa mu pɛpɛɛpɛ, sɛdeɛ Onyankopɔn onipa
    no hyɛɛ ho nkɔm ɛberɛ a ɔhene no baa ne fie no.
  eng-WEBU: The king had appointed the captain on whose hand he leaned to be in charge
    of the gate; and the people trampled over him in the gate, and he died as the
    man of God had said, who spoke when the king came down to him.
  wal-wal: Kawoi baassi matattiya halaqaa penggiyaa naagiyaageetu halaqa kessidi sunttiis;
    shin asai a penggen dirxxiis. Kawoi Elssaa7ekko biido wode, Elssaa7i ha halaqaa
    bolli yootidoogaadan, bitanee haiqqiis.
  spa-PDDPT: El rey había colocado junto a la puerta al oficial en cuya mano se apoyaba.
    El pueblo lo pisoteó en la puerta, y murió, tal como habló el varón de ʼElohim
    quien habló cuando el rey bajaba hacia él.
  gun-gun: Ha'e gui huvixa ma xondaro ruvixa ipytyvõaty pe oarõ uka tetã rokẽ. Ha'e
    rami teĩ heta va'e kuery okẽ py ae opyrõmba okuapy ramo omano, Nhanderuete remimbo'e
    oĩa py huvixa oo jave ijayvuague rami vy.
  ilo-ULB: Binilin ti ari ti kapitan a nangkuyog kenkuana nga isu ti mangimaton iti
    ruangan, ket binaddebaddekan isuna dagiti tattao iti pagserkan. Natay isuna a
    kas iti imbaga ti tao ti Dios, a nagsao idi napan ti ari kenkuana.
  kpg-kpg: Di king o Israel guu dugu ang gi dana dangada aamua gi benebene di bontai
    di abaaba di waahale deelaa. Tangada aamua deelaa la gu dagadagahi go nia daangada
    guu made, guu hai gadoo be nnelekai ala ne haga modongoohia go Elisha gi mee i di
    madagoaa o di king dela ne hana gi baahi o mee.
  uig-ARA: ئەمدى پادىشاھ بىلىكىنى تۇتۇپ ماڭغان ھېلىقى ئەمەلدارنى دەرۋازىنى باشقۇرۇشقا
    تەيىنلەپ قويغانىدى. ئەمدى خالايىق دەرۋازىدىن ئېتىلىپ چىققاندا ئۇنى دەسسەپ-چەيلىۋەتتى
    ۋە شۇنىڭ بىلەن ئۇ ئۆلدى. بۇ ئىش پادىشاھ خۇدانىڭ ئادىمىنى تۇتماقچى بولۇپ، ئۇنىڭ
    ئالدىغا بارغاندا، دەل ئېلىشا ئېيتقاندەك بولدى.
  sus-sus: Mangɛ nu bara a matima lu taa sode dɛ ra. Ɲama to mini taa kui e xa gbata
    gbata kui, e naxa na mangɛ xa mixi maboron, a faxa. Namiɲɔnmɛ xa masenyi naxa
    kamali, a naxan fala mangɛ bɛ a to siga a yire.
  pon-2006: Nanmwarkien Israel ketin kilelehdi sapwellime lapalap me kin uh mpe en
    sinsile ewen kelen kahnimwo. Eri, aramas ako ahpw tiakedi oh kemehla wasao, nin
    duwen me Elisa kohpadahr ni ahnsou me nanmwarkio ketin pas reh.
  jae-jae: Kiŋ kêiatu ŋac, taŋ gawiŋ eŋ gêmuŋ naŋ gebe eŋ ejop sacgêdô. Ma lau sêka
    eŋ aŋga sacgêdô tonaŋ e eŋ gêmac êndu kêtôm Apômtaunê ŋac kêsôm lasê gêdêŋ taŋ
    kiŋ kêsêp gêdêŋ eŋ gêja naŋ.
  ksd-ksd: Ma ra king i ga tibe nam ra luluai nina i ga tur vor ia ba na kure ra mataniolo;
    ma ra tarai dia ga rua taun ia ta ra mataniolo, ma i ga mat da ra tutana kai God
    i ga tatike ba ra king i ga pot pirana.
  tur-YTC: Kral, koluna dayandığı başkomutanı kapının başına getirmişti. Halk onu
    kapıda çiğnedi ve kral yanına indiğinde Tanrı adamının söylediği gibi o da öldü.
  grc-BRENT: Καὶ ὁ βασιλεὺς κατέστησε τὸν τριστάτην ἐφʼ ὃν ὁ βασιλεὺς ἐπανεπαύετο
    τῇ χειρὶ αὐτοῦ ἐπὶ τῆς πυλῆς· καὶ συνεπάτησεν αὐτὸν ὁ λαὸς ἐν τῇ πύλῃ, καὶ ἀπέθανε
    καθὰ ἐλάλησεν ὁ ἄνθρωπος τοῦ Θεοῦ, ὃς ἐλάλησεν ἐν τῷ καταβῆναι τὸν ἄγγελον πρὸς
    αὐτόν.
  ind-AYT: Lalu, raja menetapkan kekuasaan kepada perwira yang menjadi ajudannya itu
    untuk mengawasi pintu gerbang. Namun, rakyat menginjak-injaknya di pintu gerbang
    sehingga dia mati seperti yang telah dikatakan oleh abdi Allah pada waktu dia
    berbicara ketika raja datang menemuinya.
  nya-nya: Tsono mfumu inayika mtsogoleri amene ankamudalira uja kuti akhale woyangʼanira
    pa chipata ndipo anthu anamupondaponda ku chipata kuja, ndipo anafa, monga momwe
    Elisa munthu wa Mulungu ananenera mfumu itapita ku nyumba yake.
  hrv-hrv: Kralj je postavio na gradska vrata onoga dvorjanika o čiju se ruku oslanjao;
    a narod ga izgazi na vratima i on umrije, prema riječi što ju je rekao Božji čovjek
    kad mu kralj bijaše došao.
  mps-mps: Kingo te aga sę ebo gavman ofisa bidi, te bidi aga te hulide sę ebo konea
    pai bidi mu, king agai te bidi dąį ilali, te bidi aga pelama, te ami bidi dabego
    tonalubo madigi te taun moni tųba tonalugi pao wali. Tama te gavman ofisa bidi
    te taun tų pąde dolalubadi yaide, tama te we bidi dabe augwali te Siria bidi
    dabe bidali madi soainu soyu, tama te we bidigo udulama soali. Tama te umabo we
    bidi mu te tų bulu badu udulama asali, tama tialima, te we bidi dabe augwaligo
    te bidi agabolo hanalubadi yaide, tama aga degasa pai munalubadi yaide, tama te
    we bidi dabego agaga pedubadi kęnama, te bidi isiboba usu nigi pali. Polobadu
    te kingo Elisa sugi pali sogo, tama Elisago te agai homugo te nosali yabo sęgę
    po te agai koneama pusali po, te wali poba usu nigi soyu, te bidi isibo yabao
    wali. Megi te po te nai walali gilama, te poba mu usu nani dao wali.
  tpi-tpi: King i bin makim dispela ofisa i save was long em, bilong i go bosim ol
    soldia i save was long bikpela dua bilong taun. Olsem na dispela ofisa i sanap
    klostu long dua long taim ol manmeri i ran i go long kem bilong ol Siria. Planti
    manmeri moa i ran i kam ausait long dua, olsem na ol i sakim em i pundaun na ol
    i krungutim em i go i go inap em i dai. Bipo king i bin i go lukim Elisa, na Elisa
    i bin tok profet long dispela samting. Na nau tok bilong en i kamap tru.
  dan-1931: Kongen havde overdraget Høvedsmanden, til hvis Arm han støttede sig, Tilsynet
    med Porten, men Folket trådte ham ned i Porten, så han døde, således som den Guds
    Mand havde sagt, dengang Kongen kom ned til ham.
  vie-OVCB: Vua có chỉ định người hầu cận mình phụ trách việc kiểm soát cổng thành,
    nhưng sĩ quan này bị đám đông giẫm chết tại đó. Sự việc này đã được người của
    Đức Chúa Trời nói trước khi vua đến tìm ông.
  guj-2017: જે સરદારના હાથ પર રાજા અઢેલતો હતો, તેને નગરના દરવાજાની ચોકી કરવાનું કામ
    સોંપ્યું. જ્યારે રાજા ઊતરીને તેની પાસે નીચે આવ્યો ત્યારે ઈશ્વરભક્તના કહ્યા પ્રમાણે
    તે માણસ લોકોના પગ નીચે કચડાઈને મરણ પામ્યો.
  pon-2006A: Nanmwarkien Israel ketin kilelehdi sapwellime lapalap me kin uh mpe en
    sinsile ewen kelen kahnimwo. Eri, aramas ako ahpw tiakedi oh kemehla wasao, nin
    duwen me Elisa kohpadahr ni ahnsou me nanmwarkio ketin pas reh.
  por-BRBSL: O rei havia nomeado o capitão sobre cuja mão ele se inclinava para ser
    o encarregado do portão; e o povo o pisou no portão, e ele morreu como o homem
    de Deus havia dito, que falou quando o rei desceu até ele.
  cth-cth: Hahoi siangpahrang ni, amae kut ka kângue e ransabawi hah kalupnae longkha
    karingkung lah a sak. Hahoi tami tangkuem ni kalupnae longkha koe ahni hah kawt
    a katin awh teh, Cathut tami ni siangpahrang koe a tho nah a dei e patetlah a
    due.
  twi-twi: Ɔhene no yii ne panyin ma ɔhwɛɛ ɔpon no mu ahyɛmfiri so, nanso nnipadɔm
    no twiw faa ne so ma owui. Enti biribiara baa mu pɛpɛɛpɛ, sɛnea Onyankopɔn nipa
    no hyɛɛ ho nkɔm bere a ɔhene no baa ne fi no.
  hlt-hlt: Manghai loh rhalboei la a khueh tih a ban ah a hangdang thil te vongka
    ah a om sak. Tedae anih te pilnam loh vongka ah a daep tih Pathen kah hlang loh
    a thui bangla duek. Te te anih taengla manghai a suntlak vaengah a thui pah coeng.
  tbz-SIM: Dɛ̀ do sɔ̃́ nhokpɑ̀ɑ̀tì duɔ́ nkòo kó ditɔ̃nnì dìì tɔu o kpɑ̀rìnɛntì kɛ̀
    dì kɔ̀tɛ kɛ bɑɑ dibòrì ndi. Bɛ̀ dɛ ndì nɑ̀u kɛ́kuɔ kɛ́ndònnɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò do nɑ̀kɛ́ tì okpɑ̀ɑ̀tì ò do kɔ̀tɛní dìì mɔ̀nnì o borɛ̀.
  msy-2020: Atrivimɨn akurvazir gumazir dapanim, atrivim nguibar ekiamɨn tiar akar
    ekiamɨn garir mɨdorozir gumazibar ganasa anemɨsefe. Ezɨ a tiar akamɨn boroghɨra
    tughav itima, gumazamiziba ivemara Sirian mɨdorozir gumaziba faragha ikezir danganimɨn
    ghue. Gumazamizir avɨrim ivemara tiar akamɨn azenan ghua, anekunizɨ, a irɨzɨ me
    a dɨka ghuavɨra itima, an areme. Atrivim faragha ghua Elisan gani, ezɨ Elisa Godɨn
    akar kam isa atrivim ganɨngi. Ezɨ a datɨrɨghɨn guizbangɨn oto.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ kʋsɑ ɩ yoou wontu tɔkʋlʋ wei ɩ tǝŋɑɣɑ-ɩ tɑm tɔ, sɩ ɩ́ polo
    nɑ ɩ́ feŋ nɑ ɩ́ nɑ́ mpi pǝ lɑkɩ kʋyɑkʋ tɑɑ kɛ́ ɩcɑtɛ nɔnɔɣɔ tɔ. Amɑ sɑmɑɑ wei
    ɩ kɑ wɛ tǝnɑ tɔ, ɩ pɑɑ-ɩ nɔɔhɛɛ nɑ ɩ́ sɩ́. Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ilisee
    kɑ yɔɣɔtɑ wɑɑtʋ wei Ɩsɛɣɛlɩ wulɑʋ kɔmɑ nɑ ɩ́ mɑɣɑnɑ-ɩ tɔ.
  azb-azb: Padşah sağında duran köməkçini darvazanın ağzına qoymuşdu. Padşah Allah
    adamının yanına enib gəldiyi zaman onun söylədiyi kimi xalq padşahın köməkçisini
    darvazanın ağzında tapdaladı və o öldü.
  eng-DBY: And the king had appointed the captain on whose hand he leaned to have
    the charge of the gate; and the people trampled upon him in the gate, and he died,
    according to what the man of God had said, — what he had said when the king came
    down to him.
  hin-2017: अब राजा ने उस सरदार को जिसके हाथ पर वह तकिया करता था फाटक का अधिकारी ठहराया;
    तब वह फाटक में लोगों के पाँवों के नीचे दबकर मर गया। यह परमेश्वर के भक्त के उस
    वचन के अनुसार हुआ जो उसने राजा से उसके यहाँ आने के समय कहा था।
  wol-KYG: Fekk na Buur teg jawriñam ja mu doon àndal saa su nekk ca buntu dëkk ba,
    mu di ko wattu. Mbooloo ma nag di buuxante, ba dëggaate ko ca bunt ba, mu dee.
    Muy la góoru Yàlla ga yégle woon ba Buur dikkee ca moom.
  eng-YLT: And the king hath appointed the captain, by whose hand he is supported,
    over the gate, and the people tread him down in the gate, and he dieth, as the
    man of God spake, which he spake in the coming down of the king unto him,
  eng-WYC-2017: Forsooth the king ordained at the gate that duke, in whose hand the
    king leaned; whom the company trode with their feet, and he was dead, by the word,
    which the man of God spake, when the king came down to him.
  eng-WMBB: The king had appointed the captain on whose hand he leaned to be in charge
    of the gate; and the people trampled over him in the gate, and he died as the
    man of God had said, who spoke when the king came down to him.
  urd-GVH: जिस अफ़सर के बाज़ू का सहारा बादशाह लेता था उसे उसने दरवाज़े की निगरानी
    करने के लिए भेज दिया था। लेकिन जब लोग बाहर निकले तो अफ़सर उनकी ज़द में आकर उनके
    पैरों तले कुचला गया। यों वैसा ही हुआ जैसा मर्दे-ख़ुदा ने उस वक़्त कहा था जब बादशाह
    उसके घर आया था।
  rug-rug: Ego koasa totoso asa si vekoa sa baṉara pa Izireli si keke ṉati palabatu
    tadi na qeto minate varipera, sapu hoke koa tata koasa pude kopu nia sa gobana
    sa vasileana lavata, ba puza nia nenedi rina tie vasina meke mate si asa, gua
    puta tugo sapu zama nia e Ilaisa, totosona la dogoria sa baṉara si asa.
  gaz-gaz: Mootichis yeroo kanatti ajajaa loltootaa kan irree isaatti irkatee ture
    sana itti gaafatamaa karraa godhee muude; namoonnis karra duratti isa irra yaaʼan;
    innis akkuma namni Waaqaa yeroo mootichi mana isaa dhufetti dubbate sana ni duʼe.
  fra-LSG: Le roi avait remis la garde de la porte à l’officier sur la main duquel
    il s’appuyait; mais cet officier fut écrasé à la porte par le peuple et il mourut,
    selon la parole qu’avait prononcée l’homme de Dieu quand le roi était descendu
    vers lui.
  gnn-gnn: Ga ŋunhiyinydja ḏarramu ŋunhi ŋayi yaka märr‐yuwalkthina ya' nhaltjarra
    yukurrana Yelatjiyayu ḻakaraŋala ŋäthili, ŋayinydja ŋunhi nhina‐dharrana ŋunhala
    galki dhurrwaraŋura ḻoḻuŋura. Walala yolŋunydja walala guḻku'na dhika gundupuŋala,
    bala galkinyamaraŋalana ŋanya, ga muŋdhu'‐muŋdhurrunana wapthu'‐wapthurrunana
    dharrana gundupuŋalana, bala ŋayi rakunydhinana ŋunhi yulŋunydja; nhäŋala warray
    ŋayi ŋuriŋi yolŋuyunydja, ŋunhiyi maḻŋ'thunarawuynha liŋguna, yurru ŋayi yakana
    ŋula ŋathanydja ḻukana, ŋunhiyinydja yana dhäruk ŋunhi Yelatjiyayu ḻakaraŋala
    ŋäthili.
  yal-yal: Sofa kuntigin naxan nun mangan yi a ra waxatin birin, mangan bata yi dɛɛn
    kantan feen taxu na ra, koni yamaan yi na kuntigin yibodon dɛɛn na, a faxa, alo
    sayibana a fala kii naxan yi mangan to siga a fɛma.
  haw-1868: A hoonoho aku la ke alii i ka lunakiai, i ka mea ana i hilinai ai ma kona
    lima, e malama i ka ipuka; a hehi iho la na kanaka maluna ona, a make iho la ia,
    e like me ka olelo a ke kanaka o ke Akua, ana i olelo ai i ka hele ana o ke alii
    io na la.
  arb-NAV: وَعَيَّنَ الْمَلِكُ عَلَى مَدْخَلِ بَوَّابَةِ الْمَدِينَةِ الْجُنْدِيَّ
    الَّذِي كَانَ يَتَوَكَّأُ عَلَى ذِرَاعِهِ، فَدَاسَهُ الشَّعْبُ فِي الزَّحَامِ
    وَمَاتَ عِنْدَ الْبَابِ كَمَا تَنَبَّأَ أَلِيشَعُ فِي الْيَوْمِ السَّابِقِ عِنْدَمَا
    جَاءَهُ الْمَلِكُ لِيَقْبِضَ عَلَيْهِ.
  ewe-ewe: Fia la tɔ asi dumegã si ƒe abɔ ŋu wòziɔ ɖo la dzi be wòakpɔ amewo ƒe gododo
    kple emevava dzi le agboa nu. Ke wolɔe ƒu anyi, zɔ edzi wòku esime ameawo nɔ dodom
    gidigidi tso dua me. Nu sia tututue Elisa gblɔ da ɖi le ŋkeke si do ŋgɔ na gbe
    ma gbe la dzi, esime fia la va be yealée.
  eng-LEE: And the king had appointed the lord on whose hand he used to lean to have
    the charge of the gate; and the people trod him down in the gate, and he died;
    as the man of God had spoken, which he spoke when the king came down to him.
  asm-FB: যিজন সেনাপতিৰ সাহার্যৰ হাতত ৰজা নির্ভৰশীল আছিল, সেই সেনাপতিজনক ৰজাই নগৰৰ
    দুৱাৰ পৰিদর্শনৰ ভাৰ দিলে; কিন্তু লোক সকলে হুৰমূৰকৈ নগৰৰ বাহিৰলৈ ওলাই যাওঁতে প্রৱেশদ্বাৰৰ
    পথতে লোক সকলৰ ভৰিৰ গচকত তেওঁৰ মৃত্যু হ’ল। ঈশ্বৰৰ লোক ইলীচাৰ ওচৰলৈ ৰজা যেতিয়া
    নামি অহিছিল, তেতিয়া ইলীচাই ৰজাক যি কথা কৈছিল, সেনাপতিজন সেইদৰেই মৰিল।
  sus-A: مَنفّ نُ بَرَ عَ مَتِمَ لُ تَا سٌدٍ دّ رَ. حَمَ تٌ مِنِ تَا كُي عٍ شَ فبَتَ
    فبَتَ كُي، عٍ نَشَ نَ مَنفّ شَ مِشِ مَبٌرٌن، عَ قَشَ. نَمِحْنمّ شَ مَسٍنيِ نَشَ
    كَمَلِ، عَ نَشَن قَلَ مَنفّ بّ عَ تٌ سِفَ عَ يِرٍ.
  fra-SBL: Le roi avait confié la garde de la porte au capitaine sur la main duquel
    il s'appuyait ; le peuple le piétina à la porte, et il mourut comme l'avait dit
    l'homme de Dieu, qui avait parlé quand le roi était descendu vers lui.
  hbo-hbo: וְהַמֶּלֶךְ֩ הִפְקִ֨יד אֶת־הַשָּׁלִ֜ישׁ אֲשֶׁר־נִשְׁעָ֤ן עַל־יָדֹו֙ עַל־הַשַּׁ֔עַר
    וַיִּרְמְסֻ֧הוּ הָעָ֛ם בַּשַּׁ֖עַר וַיָּמֹ֑ת כַּאֲשֶׁ֤ר דִּבֶּר֙ אִ֣ישׁ הָאֱלֹהִ֔ים
    אֲשֶׁ֣ר דִּבֶּ֔ר בְּרֶ֥דֶת הַמֶּ֖לֶךְ אֵלָֽיו׃
  kik-kik: Na rĩrĩ, mũthamaki aigĩte mũnene ũrĩa wamũteithagia akorwo arĩ mũrũgamĩrĩri
    wa kĩhingo, nao andũ makĩmũrangĩrĩria hau kĩhingo-inĩ, agĩkua, o ta ũrĩa mũndũ
    wa Ngai oigĩte rĩrĩa mũthamaki aathiĩte gwake mũciĩ.
  fra-NCL: Le roi avait confié la garde de la porte à l’officier sur la main duquel
    il s’appuyait ; mais cet officier y fut foulé aux pieds par le peuple, et il mourut,
    selon la parole qu’avait dite l’homme de Dieu quand le roi était descendu vers
    lui.
  cek-AK: Siangpahrang mah oep ih angraeng to siangpahrang khongkha toepkung ah suek;
    toe siangpahrang anih khaeah caeh naah, Sithaw kami mah thuicoek ih lok baktih
    toengah, khongkha toepkung loe kaminawk mah khongkha taengah atit o moe, duek.
  cuk-cuk: Rey, dule-e-bendakedga neggwebur-yawagak-dakega igar-uksanad. Degi-inigwele,
    dulemar-duurmakdanikidba egi yolesmalad. Degidbali, rey-e-bendaked burgwisad.
    Ar igi, Bab-Dummad-e-dule ega sogsagusa, deyob-gusad.
  uig-CYR: Әнди падиша билигини тутуп маңған һелиқи әмәлдарни дәрвазини башқурушқа
    тайинлап қойған еди. Әнди халайиқ дәрвазидин етилип чиққанда уни дәссәп-чәйливәтти
    вә шуниң билән у өлди. Бу иш падиша Худаниң адимини тутмақчи болуп, униң алдиға
    барғанда, дәл Елиша ейтқандәк болди.
  tel-2017: ఎవరి భుజంపై రాజు ఆనుకుని నిలబడ్డాడో ఆ అధికారిని ద్వారం దగ్గర ఉండమని రాజు
    ఆజ్ఞాపించాడు. అయితే ఆ అధికారి ప్రజల తొక్కిసలాటలో నలిగి చనిపోయాడు. రాజు తనని చూడడానికి
    వచ్చినప్పుడు దేవుని మనిషి చెప్పిన దాని ప్రకారం ఇది జరిగింది.
  hat-BSA: Alò, wa a te chwazi menm ofisye wayal la, sou men a sila li te konn apiye
    a, pou pran chaj pòtay la; men pèp la te foule li anba pye nan pòtay la e li te
    vin mouri jis jan ke nonm Bondye a te pale a, ki t ap pale pandan wa a te vin
    desann kote l la.
  kos-kos: Sikyak tuh na tokosra lun Israel el sang taranyen mutunpot lun siti uh
    nu ye kolyuk lun mwet tutafpo fulat se lal ah. Na mwet sac tuh lolongyuki sin
    mwet uh, ac el misa ke mutunpot ah, oana ke Elisha el palye ac fahk ke pacl se
    tokosra el tuh som nu yorol.
  hbo-WLC: וְהַמֶּלֶךְ֩ הִפְקִ֨יד אֶת־הַשָּׁלִ֜ישׁ אֲשֶׁר־נִשְׁעָ֤ן עַל־יָדוֹ֙ עַל־הַשַּׁ֔עַר
    וַיִּרְמְסֻ֧הוּ הָעָ֛ם בַּשַּׁ֖עַר וַיָּמֹ֑ת כַּאֲשֶׁ֤ר דִּבֶּר֙ אִ֣ישׁ הָאֱלֹהִ֔ים
    אֲשֶׁ֣ר דִּבֶּ֔ר בְּרֶ֥דֶת הַמֶּ֖לֶךְ אֵלָֽיו׃
  ibo-ibo: Eze họpụtara ọchịagha ahụ, nke ọ na-adabere nʼaka ya, nye ya ọrụ ilekọta
    ọnụ ụzọ obodo ahụ. Ma ndị si nʼobodo na-enupụta nuturu ya, zọọ ya ụkwụ, zọgbuo
    ya mgbe ha na-agbapụta. Ọ nwụrụ dịka Ịlaisha onye nke Chineke kwuru mgbe eze bịakwutere
    ya ụnyaahụ, ijide ya.
  ory-ory: ସେତେବେଳେ ରାଜା ଯେଉଁ ସେନାପତି ହସ୍ତରେ ନିର୍ଭର କରିଥିଲେ, ତାହାକୁ ନଗର-ଦ୍ୱାର ରକ୍ଷା
    କରିବା ପାଇଁ ନିଯୁକ୍ତ କଲେ; ଏଥିରେ ଲୋକମାନେ ନଗର-ଦ୍ୱାରରେ ତାହାକୁ ଦଳି ପକାଇଲେ, ତହିଁରେ ରାଜା
    ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କ ନିକଟକୁ ଯିବା ବେଳେ ପରମେଶ୍ୱରଙ୍କ ଲୋକ ତାଙ୍କୁ ଯେପରି କହିଥିଲେ, ତଦନୁସାରେ
    ସେ ମଲା।
  chk-chk: Nge ewe king a awisa ewe meilap, ätewe mi wisen tümwünü ewe king, pwe epwe
    tümwünü asamalapen tittin ewe telinimw. Iwe, ekewe aramas ra ipwetä won me lon
    ewe asamalap pwe a mäla, usun ewe soufos Elisa a fen apasa, lupwen ewe king a
    feito ren.
  rop-rop: Wal imbin hepin langa det taim wen det king bin pudum im ronwan wekinmen
    blanga jidan bos langa det geit. Det boswan wekinmen bin dai deya, dumaji detlot
    pipul bin ranoba im en imbin dai. Dis ting bin hepin jis laik Ilaisha bin tok
    wen det king bin go langa im.
  ukr-1871: Царь же поставив того лицаря, що на його руку опирався, доглядником у
    воротях; і роздавив його народ у воротях і він умер, як сказав чоловік Божий,
    коли говорив, як прийшов був до його царь.
  deu-1951: Und der König bestellte den Ritter, auf dessen Arm er sich stützte, [zur
    Aufsicht] über das Tor; und das Volk zertrat ihn im Tor, so daß er starb, wie
    der Mann Gottes gesagt hatte, als der König zu ihm hinabkam.
  eng-JPS: And the king appointed the captain on whose hand he leaned to have the
    charge of the gate; and the people trod upon him in the gate, and he died as the
    man of God had said, who spoke when the king came down to him.
  srp-1865: I car postavi na vrata onoga vojvodu, na kojega se ruku naslanjaše, a
    narod ga izgazi na vratima, te umrije, po rijeèi èovjeka Božijega, koju reèe kad
    car k njemu doðe.
  lug-lug: Kabaka yali alonze omukungu we oli gwe yeesigamangako, okuvunaanyizibwa
    wankaaki, abantu ne bamulinnyiririra mu mulyango, n’afa, ng’omusajja wa Katonda
    bwe yayogera, mu kiseera kabaka bwe yalaga ewuwe.
  heb-heb: והמלך הפקיד את השליש אשר נשען על ידו על השער וירמסהו העם בשער וימת כאשר
    דבר איש האלהים אשר דבר ברדת המלך אליו׃
  ben-IRV: আর রাজা যে সেনাপতির ওপর নির্ভর করেছিলেন, তাঁকে তিনি নগরের ফটকের অধ্যক্ষ
    করে দিলেন; কিন্তু লোকেরা ফটকের কাছে তাদের পায়ের তলায় চাপা দিয়ে তাকে মেরে ফেলল;
    ঈশ্বরের লোকের কাছে রাজা যখন গিয়েছিলেন, তখন ঈশ্বরের লোক যা বলেছিলেন, তাই সফল হল।
  pan-pan: ਰਾਜਾ ਨੇ ਉਸ ਅਹੁਦੇਦਾਰ ਨੂੰ ਜਿਹ ਦੇ ਹੱਥ ਦਾ ਉਹ ਢਾਸਣਾ ਲੈਂਦਾ ਸੀ, ਫਾਟਕ ਦੀ ਦੇਖਭਾਲ
    ਲਈ ਅਧਿਕਾਰੀ ਬਣਾ ਦਿੱਤਾ ਅਤੇ ਉਹ ਫਾਟਕ ਦੇ ਵਿਚਕਾਰ ਲੋਕਾਂ ਦੇ ਪੈਰਾਂ ਹੇਠਾਂ ਮਿੱਧਿਆ ਗਿਆ ਅਤੇ
    ਮਰ ਗਿਆ, ਜਿਵੇਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਆਖਿਆ ਸੀ, ਜਦ ਰਾਜਾ ਉਹ ਦੇ ਕੋਲ ਆਇਆ ਸੀ।
  mya-JVB: ရှင်ဘုရင် မှီ ခြင်းကိုခံရသောအမတ် သည်၊ အမိန့် တော်အတိုင်း တံခါး တော်ကို
    စောင့် သည်တွင် ၊ ထွက်ဝင်သောသူ တို့ နင်း မိ၍ ဘုရား သခင်၏လူ သည် ရှင်ဘုရင် ရောက်
    လာသောအခါ ပြော ဆိုနှင့်သည် အတိုင်း ၊ ထိုအမတ်သေ လေ၏
  tbg-tbg: Ho avuhainaara kauqu tuateharo vira hampata ni vau vaiintiva vauvaro avuhainaava
    virara oru vatuka qentiqaa raqikiane tuvaro viva mini oru himpi vaumanta vaiinti
    nahenti Siria naavu maaqainiara kante viha vira venta kovaro hiqintumanta vika
    viha vi vaiintira rakavu kovaro qutu vura. Avuhainaava Elisaara naavuni oruntovaro
    Elisaava vira tiva amuntemakero, vi vaiintiva qutu vura.
  hmo-hmo: King ese iena hesiai tauna, king ia durua momo tauna ia siaia, ikoukou
    do ia naria totona. Vadaeni hanua taudia ese ikoukou idia raka hanaia neganai,
    unai hesiai tauna idia moia, ia mase. Unai be Elisaia ena hereva hegeregerena.
  urd-urd: और बादशाह ने उसी सरदार को जिसके हाथ पर भरोसा करता था, फाटक पर मुक़र्रर
    किया; और वह फाटक में लोगों के पैरों के नीचे दब कर मर गया, जैसा नबी ने फ़रमाया
    था, जिसने ये उस वक़्त कहा था जब बादशाह उसके पास आया था।
  rus-SYN: И царь поставил того сановника, на руку которого опирался, у ворот; и растоптал
    его народ в воротах, и он умер, как сказал человек Божий, который говорил, когда
    приходил к нему царь.
  bqc-SIM: Kí a kwàasipi dìlɛ bĩ́ibↄlɛdↄ̃ana ũɛ, ↄ̃ wà ↄ̃zↄ̃̀wà bↄlɛpiu à
    gà, lá Lua gbɛ̃́pi dↄ̀aa ò gↄↄ pↄ́ kí mↄ̀ aà bɛwa.
  tcz-CHONGTHU: Lengpan a sepai lamkaipa chu kelkot na mipi ting ding chun ana pansah
    in ahileh mipi hon anolhu uvin, achonlih tauvin ahi. Hiti chun Pathen mipan ain
    na hung lengpa kom’a ana phondoh tobang bang chun ana sohdoh tan ahi.
  mar-mar: आपल्या निकटच्या कारभाऱ्याला राजाने वेशीवर द्वारपाल म्हणून नेमले पण लोक
    शत्रूच्या छावणीवर अन्नासाठी तूटून पडले तेव्हा त्या द्वारपालाला तुडवून पुढे गेले.
    त्यामुळे तो मरण पावला. अलीशा या संदेष्ट्याकडे राजा आला होता तेव्हा देवाच्या मनुष्याने
    जे सांगितले त्यानुसार हे घडले.
  qub-qub: Rayga yanapajnin suldäruta niran siudäman yaycuna puncuta täpananpaj. Ichanga
    aypalla runacuna rancacar quichqui captin tangariycärir lluchcaycällar jinan puncullacho
    wañurachiran. Chay suldäru chayno wañunanpämi Eliseo nisha caran ray aywashan
    öra.
  bqp-bqp: Kína a kpàasii dìtɛ bĩnilɛ dãkpãri ũ, akũ gbɛ̃nↄ gɛ̀sɛɛ zɛ̀zɛa bĩnilɛa
    gwe à gà, lákũ Luda gbɛ̃ gĩnakɛ à ò nà gↄrↄ kũ kína sù a bɛa.
  hat-hat: Men, wa a te mete chèf gadkò li a ap veye pòtay lavil la. Se konsa pèp
    la pilonnen l' anba pye yo lè y'ap pase nan pòtay lavil la. Li mouri jan Elize
    te di l' sa lè wa a te vin wè l' la.
  eng-BSB: Now the king had appointed the officer on whose arm he leaned to be in
    charge of the gate, but the people trampled him in the gateway, and he died, just
    as the man of God had foretold when the king had come to him.
  eng-WEBPB: The king had appointed the captain on whose hand he leaned to be in charge
    of the gate; and the people trampled over him in the gate, and he died as the
    man of God had said, who spoke when the king came down to him.
  kbq-kbq: Hagi kini ne'mo'a avate kva nera huntegeno vuno, rankumamofo kafante'ma
    kvama nehaza sondia vahe' ome kegava huzmante'ne. Hagi ana ne'mo'a kahamofo tava'onte
    oti'nege'za, erintagu hu'zama fegi'ma vaza vahe'mo'za reraraka hutre'za rerari
    hazageno fri'ne. E'inama hu'neana Anumzamofo eri'za ne' Elisa'ma kini ne'ma asami'nea
    kasnampa kemo'a nena'a efore hu'ne.
  nhe-BL: Huan nopa tlanahuatijquetl quinahuati itlatequipanojca tlen quipalehuía
    ma nejnemi para ma yohui tlamocuitlahuiti ipan ipuerta nopa altepetl. Pero nopa
    miyac tlacame quicuatopehuayayaj huan itlatequipanojca huetzqui huan ipan moquejquetzque
    huan mijqui san queja quiijtojtoya nopa tiocamanalojquetl quema yajqui quiitato
    nopa tlanahuatijquetl.
  bus-bus: Kína a kpàasi dìɛ bĩilɛ dãkpari ũ, ben gbɛ̃nↄ kɛ̀sɛ zɛ̀zɛa bĩilɛa gwe
    à gà, lán Luda gbɛ̃ gĩakɛ à ò nà gurↄↄ kɛ̀ kína mↄ̀ à bɛ.
  gub-BL: A'e 'ym mehe Izaew wanuwihawete omono kar upytywà har pàrirogaw ukenaw pe
    a'e, hehe imuzekaiw kar pà a'e. Teko upyropyrog a'e awa rehe heityk pà wà. Umàno
    a'e pe Erizew tuwihawete pe ize'eg awer rupi katete.
  eng-DRA: 'And the king appointed that lord on whose hand he leaned, to stand at
    the gate: and the people trod upon him in the entrance of the gate; and he died,
    as the man of God had said, when the king came down to him.'
