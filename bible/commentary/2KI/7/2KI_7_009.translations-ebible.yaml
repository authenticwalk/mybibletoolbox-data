  grc-BRENT: Καὶ εἶπεν ἀνὴρ πρὸς τὸν πλησιον αὐτοῦ, οὐχ οὕτως ἡμεῖς ποιοῦμεν· ἡ ἡμέρα
    αὕτη, ἡμέρα εὐαγγελίας ἐστὶ, καὶ ἡμεῖς σιωπῶμεν, καὶ μένομεν ἕως φωτὸς τοῦ πρωῒ,
    καὶ εὑρήσομεν ἀνομίαν· καὶ νῦν δεῦρο, καὶ εἰσέλθωμεν καὶ ἀναγγείλωμεν εἰς τὸν
    οἶκον τοῦ βασιλέως.
  ind-AYT: Kemudian, seorang berkata kepada yang lain, “Yang kita perbuat tidaklah
    patut. Hari ini adalah waktu untuk kabar yang baik dan kita hanya tinggal diam.
    Jika kita menanti sampai fajar menyingsing besok pagi, kita akan mendapat hukuman.
    Oleh sebab itu, mari kita pergi untuk menghadap dan memberitahukan ke istana raja.”
  nya-nya: Kenaka akhate aja anawuzana kuti, “Ife sitikuchita bwino. Lero ndi tsiku
    la uthenga wabwino ndipo tikungokhala chete. Tikadikira mpaka kucha, tidzalangidwa.
    Tiyeni msanga tikafotokoze zimenezi ku nyumba yaufumu.”
  hrv-hrv: 'Rekoše tada jedan drugome: “Ne smijemo tako raditi. Današnji je dan pun
    dobrih vijesti, a mi šutimo. Ako dočekamo jutro, bit ćemo krivi. Zato pođimo!
    Javimo dvoru novost.”'
  mps-mps: Tama nosali augwa digi augwa tomode po miyu, te e tiwai po tama wali, “Tialima,
    dago dwagi yai kolesaga ebeo. Megi dago dwagi yai nai mu sualio. Tama da pelama,
    te tigidali we bidibolo wagi pinao,” wali. “Tialima, dago te pedauwali dąų ola
    selama bidiyu, tama te be posoboba usu nigi peyu da, teda dago sęgę mu elaluaibao.
    Polo tama, da megi pelama, tama te kingo sę ebo gavman tobolu ofisa bidi dabe
    augwalibolo wagi pinao,” wali.
  tpi-tpi: Na bihain ol i tok long ol yet olsem, “Ating yumi no mekim gutpela pasin.
    Nau yumi lukim gutpela samting tru, na yumi mas i go tokim ol manmeri. Sapos yumi
    pasim maus i stap inap long moningtaim, bai yumi gat tok. Goan, yumi go nau na
    tokim ol ofisa bilong king.”
  dan-1931: 'Så sagde de til hverandre: “Det er ikke rigtigt, som vi bærer os ad!
    Denne Dag er et godt Budskabs Dag; tier vi stille og venter til Daggry, pådrager
    vi os Skyld; lad os derfor gå hen og melde det i Kongens Palads!”'
  vie-OVCB: 'Sau đó, họ bảo nhau: “Làm thế này thật không phải. Hôm nay có tin mừng,
    nếu chúng ta không chịu đi báo tin, đợi đến sáng thì trễ mất, chúng ta sẽ bị đoán
    phạt. Bây giờ chúng ta đi báo cho mọi người.”'
  guj-2017: પછી તેઓએ એકબીજાને કહ્યું, “આપણે આ બરાબર નથી કરતા. આ તો વધામણીનો દિવસ છે,
    પણ આપણે તો તે વિષે ચૂપ રહ્યા છીએ. જો આપણે સવાર સુધી રાહ જોઈશું, તો આપણા પર શિક્ષા
    આવી પડશે. તો હવે ચાલો, આપણે જઈને રાજાના કુટુંબીઓને કહીએ.”
  pon-2006A: Eri, re ahpw ndapene nanpwungarail, “Sapwung ehu me kitail wiadahret!
    Rahnwet rahnen rohng kaperen ehu, kitail ahpw sohte mweseiseiki. Ma kitail awiawih
    lao lel nimenseng, sohte mweseiseiki, kitail uhdahn pahn ale kalokolok. Nna, kitail
    kohla ahnsou wet oh pakairkihong sapwellimen nanmwarkio lapalap akan!”
  por-BRBSL: 'Então disseram um para o outro: “Não estamos fazendo direito”. Hoje
    é um dia de boas notícias, e nós nos mantemos em silêncio. Se esperarmos até a
    luz da manhã, o castigo nos ultrapassará. Agora, portanto, venha, vamos e conte
    para a casa do rei”.'
  cth-cth: Hathnukkhu hoi maimouh teh, hnokahawi sak awh hoeh toe. Sahnin teh kamthang
    a phanae hnin toe, hatdawkvah maimouh ni lungmawng lah awm hanh, khodai e ring
    awh pawiteh, reknae buet buet touh kâhmo awh mingming han doeh. Hatdawkvah tho
    awh leih. Siangpahrang imthungkhu koe dei awh leih sei ti teh buet touh hoi buet
    touh a kâdei awh.
  twi-twi: Akyiri no, wɔkeka kyerɛkyerɛɛ wɔn ho wɔn ho se, “Nea yɛreyɛ yi nye. Eyi
    yɛ asɛm papa a yɛmmɔɔ obiara amanneɛ. Na sɛ yɛtwɛn kosi adekyee a, nea ɛbɛyɛ biara,
    asotwe bi bɛda yɛn so. Momma yɛnkɔbɔ nnipa a wɔwɔ ahemfi no amanneɛ.”
  hlt-hlt: Te vaengah tah pakhat loh a hui taengah, “Mamih kah n'saii te a thuem moenih.
    Tahae khohnin he olthangthen kah khohnin ni. Mamih n'ngam uh tih mincang khosae
    hil n'rhing koinih thaesainah te mamih loh n'yook. Te dongah cet uh pawn sih lamtah
    m'pha neh manghai im ah puen uh sih,” a ti uh.
  tbz-SIM: 'Bɛnìtìbɛ̀ bɛ̀ɛ̀ mɛ mmɔ ntikɔ̀ntì kɛ̀ bɛ̀ɛ nɑ́kɛ́ bɛmɑ́ɑ̀ kɛ dɔ̀: Ti dɔɔri
    dɛ̀ í wenni, yíe ntu tinɑ́ɑǹsɑ̀ɑ̀tì kó diyiè ndi, kɛ̀ ti cĩ́ɛ̃́kɛ́nɛ̀ dɛ kó tinɑ́ɑǹtì
    kɛ̀ dɛ̀ yɑ̀ɑ wentɛ́nɛ̀ Kuyie mbo ti potɛ́. Yóunɛ̀ kɛ̀ ti kɔtɛ kɛ́ tì nɑ̀kɛ́ okpɑ̀ɑ̀tì.'
  msy-2020: Egha gɨn me uarira uariv gɨa ghaze, “E ti arazir aghuim gamir puvatɨ.
    E bizir bar aghuim datɨrɨghɨn an gari, egh e mangɨ gumazamizibav kemeka. E uan
    akabar kumigh ikɨ mangɨ amɨmzaraghan otogh, e ivezir kuram iniam. Aria, e mangɨ
    atrivimɨn gumazir dapanibav kemeka.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ tɔmɑ sɩ: Ɩsɩɩ tǝ hikuɣu tɔm kʋpɑntʋ kɛ sɑŋɑ ɩsǝntɔ nɑ tǝ́ sɩɩnɑ
    tɑ tɩ tɔ pǝ fɛɩ teu. Ye tǝ yelɑɑ sɩ pǝ nyɑɑlɩ nɑ pǝ́cɔ́ tǝ́ heeli-tɩ, Ɩsɔ kɑ́
    hɔ tɑ ŋkpɑŋʋɣʋ. Tǝ́ polo tǝ́ heeli-tǝɣɩ wulɑʋ tɛ.'
  azb-azb: 'Onlar bir-birlərinə dedilər: «Biz yaxşı eləmirik, bu gün müjdə günüdür,
    biz isə susuruq. Səhər açılana qədər gözləməyə haqqımız yoxdur, indi gedək, saray
    adamlarına bu xəbəri bildirək».'
  eng-DBY: 'And they said one to another, We are not doing right; this day is a day
    of good tidings, and we hold our peace: if we tarry till the morning light, the
    iniquity will find us out; and now come, let us go and tell the king''s household.'
  hin-2017: तब वे आपस में कहने लगे, “जो हम कर रहे हैं वह अच्छा काम नहीं है, यह आनन्द
    के समाचार का दिन है, परन्तु हम किसी को नहीं बताते। जो हम पौ फटने तक ठहरे रहें
    तो हमको दण्ड मिलेगा; सो अब आओ हम राजा के घराने के पास जाकर यह बात बता दें।”
  wol-KYG: 'Ba loolu amee ñu ne ca seen biir: «Nun kat defunu njub. Bésub tey jii
    bésub jàmm la; nun, nu ne patt yéglewunu ko. Su nu xaaree ba jant bi leer de,
    àq dina nu topp. Kon nag aycaleen nu dem yeggeji ko waa kër Buur.»'
  eng-YLT: And they say one unto another, 'We are not doing right this day; a day
    of tidings it [is], and we are keeping silent; and — we have waited till the light
    of the morning, then hath punishment found us; and now, come and we go in and
    declare to the house of the king.'
  eng-WYC-2017: And they said together, We do not rightfully, for this is a day of
    good message; if we hold it still, and do not tell till the morrowtide, we shall
    be reproved of trespassing; come ye, go we, and tell it in the king’s hall.
  eng-WMBB: Then they said to one another, “We aren’t doing right. Today is a day
    of good news, and we keep silent. If we wait until the morning light, punishment
    will overtake us. Now therefore come, let’s go and tell the king’s household.”
  urd-GVH: लेकिन फिर वह आपस में कहने लगे, “जो कुछ हम कर रहे हैं ठीक नहीं। आज ख़ुशी
    का दिन है, और हम यह ख़ुशख़बरी दूसरों तक नहीं पहुँचा रहे। अगर हम सुबह तक इंतज़ार
    करें तो क़ुसूरवार ठहरेंगे। आएँ, हम फ़ौरन वापस जाकर बादशाह के घराने को इत्तला दें।”
  rug-rug: Ba mumudi si vari zamai si arini, “Mada lopu tavetia sapu guahe! Na inavoso
    leana si koa koa gita, meke lopu kaqu kopu nia gita pude nada teleda. Meke be
    aqa nia gita, osolae kamoa munumunu meke tozia, si namu kote tava kilasa si gita.
    Aria, mada la kamahire, mada la tozi ni sari na palabatu nomadi tanisa baṉara!”
    gua si arini.
  gaz-gaz: Kana irratti isaan akkana waliin jedhan; “Nu waan qajeelaa hojjechuutti
    hin jirru; guyyaan kun guyyaa oduu gaarii ti; nu garuu inuma calʼifne. Yoo nu
    hamma bariʼutti calʼifne adabbiitu nu eeggata. Kanaafuu kottaa dafnee dhaqnee
    oduu kana mana mootummaatti himnaa.”
  fra-LSG: 'Puis ils se dirent l’un à l’autre: Nous n’agissons pas bien! Cette journée
    est une journée de bonne nouvelle; si nous gardons le silence et si nous attendons
    jusqu’à la lumière du matin, le châtiment nous atteindra. Venez maintenant, et
    allons informer la maison du roi.'
  gnn-gnn: Bala walala waŋanhamina walalanhawuynha walala bitjanminana, “Dhuwalanydja
    yakana ŋamakurru' ŋilimurruŋguwaynydja. Gul' ŋilimurru marrtjina yana, ga ḻakaramana
    manymaknha dhuwalanydja walalaŋgu. Ŋunha walalanydja yukurra marrya'mirriyi yana
    nhina. Gul' ŋilimurru marrtjina yana dhunupana go, ga ḻakaramana.”
  yal-yal: E mɔn yi a fala e bode xa, e naxa, “En mi a ligaxi alo a daxa kii naxan
    yi. Xibaru faɲin lɔxɔn nan to, xa en dundu, en ti han xɔtɔnna kɛnɛnna, tɔrɔna
    en lima nɛn. En siga iki en sa manga banxin nakolon.”
  haw-1868: 'I ae la lakou i kekahi i kekahi. Aole pono ka kakou hana ana; o keia
    la, he la pomaikai, a ke noho malie nei kakou; a i noho a hiki i ka malamalama
    o ke ao, e loaa uanei ia kakou ka hewa: ano hoi e hele aku kakou, a o hai aku
    i ko ka hale o ke alii.'
  arb-NAV: 'ثُمَّ قَالَ بَعْضُهُمْ لِبَعْضٍ: «إِنَّنَا نُخْطِئُ فِيمَا نَفْعَلُ. فَالْيَوْمُ
    يَوْمُ بِشَارَةٍ وَنَحْنُ سَاكِتُونَ، فَإِنِ انْتَظَرْنَا طُلُوعَ الْفَجْرِ وَلَمْ
    نُخْبِرْ يَنَالُنَا الْعِقَابُ. فَلْنَدْخُلِ الْمَدِينَةَ وَنُخْبِرْ رِجَالَ قَصْرِ
    الْمَلِكِ».'
  ewe-ewe: Wogblɔ na wo nɔewo be, “Menye nu nyuitɔe nye esi wɔm míele o. Egbee nye
    nya nyui segbe eye míawo ɖeɖe gbɔ ko wòtsi. Ne míelala va se ɖe esime ŋu ke la,
    tohehe ava mía dzi eya ta mina míayi zi ɖeka aɖaka nya sia ta na fiasãmetɔwo.”
  eng-LEE: 'And then they said one to the other, We do not act correctly; this day
    is a day of good tidings; and if we remain silent, and tarry till the morning-light,
    we shall incur guilt: now then come, and let us go and tell it at the king''s
    house.'
  asm-FB: পাছত তেওঁলোকে ইজনে সিজনে কোৱাকুই কৰিলে, “আমি হ’লে ভাল কাম কৰা নাই। আজিৰ
    এই দিনটো হৈছে এটা সুখবৰৰ দিন আৰু আমি এই বিষয়ে কাকো একো নকৈ মনে মনে আছোঁ। যদি
    আমি ৰাতিপুৱালৈকে পলম কৰি থাকোঁ, তেন্তে শাস্তি আমাৰ ওপৰতে আহিব; সেয়ে, ব’লা আমি
    এতিয়াই ৰাজগৃহত কথাটো জনাওঁগৈ।”
  sus-A: نَ دَنفِ شَنبِ، عٍ نَشَ عَ قَلَ عٍ بٌرٍ بّ، «وٌن مُ نَ قٍ قَنيِ شَ رَبَقٍ
    يِ كِ. تٌ لْشْي قِندِشِ شِبَارُي قَنيِ عِبَ لْشْي نَن نَ، شَ وٌن دُندُ يِ قٍ مَ،
    سُبَشّ نَشَ يِ قٍ لِ وٌن يِ، حَشَنكَتّ حَاشِ وٌن لِمَ نّ. وٌن شّي، وٌن شَ سَ مَنفّيٍ
    رَكٌلٌن يِ قٍ قَنيِ رَ.»
  fra-SBL: 'Ils se dirent alors les uns aux autres : « Nous ne faisons pas bien. Aujourd''hui
    est un jour de bonne nouvelle, et nous nous taisons. Si nous attendons la lumière
    du matin, le châtiment nous atteindra. Maintenant donc, venez, allons le dire
    à la maison du roi. »'
  hbo-hbo: וַיֹּאמְרוּ֩ אִ֨ישׁ אֶל־רֵעֵ֜הוּ לֹֽא־כֵ֣ן ׀ אֲנַ֣חְנוּ עֹשִׂ֗ים הַיֹּ֤ום
    הַזֶּה֙ יֹום־בְּשֹׂרָ֣ה ה֔וּא וַאֲנַ֣חְנוּ מַחְשִׁ֗ים וְחִכִּ֛ינוּ עַד־אֹ֥ור הַבֹּ֖קֶר
    וּמְצָאָ֣נוּ עָוֹ֑ון וְעַתָּה֙ לְכ֣וּ וְנָבֹ֔אָה וְנַגִּ֖ידָה בֵּ֥ית הַמֶּֽלֶךְ׃
  kik-kik: Magĩcooka makĩĩrana atĩrĩ, “Rĩu tũtireka wega. Mũthenya ũyũ nĩ wa kũheana
    ũhoro mwega, na ithuĩ no gũkira tũkirĩte naguo. Tũngĩeterera nginya gũkĩe, no
    tũherithio. Rekei tũthiĩ o ro rĩu, tũkaheane ũhoro ũyũ nyũmba-inĩ ya mũthamaki.”
  fra-NCL: 'Alors ils se dirent l’un à l’autre : « Nous n’agissons pas bien. Ce jour
    est un jour de bonne nouvelle ; si nous gardons le silence et si nous attendons
    jusqu’à la lumière du matin, nous trouverons le châtiment. Venez donc et allons
    informer la maison du roi. »'
  cek-AK: To pacoengah maeto hoi maeto, a sak o ih hmuen hae amsoem ai; vaihni loe
    tamthanglok kahoih thuihaih niah oh, toe aicae loe thui ai ah a oh o duem; thui
    ai ah khodai khoek to a oh o nahaeloe, aicae nuiah sethaih om moeng tih; to pongah
    caeh o si loe, siangpahrang imthung takohnawk khaeah thui pae si, tiah a thuih
    o.
  cuk-cuk: 'Degine, sokarmalad: —Anmar ibmar-nued gwen imaknaisulid. Emi-iba, gayaburba-nued-sogleged-ibad.
    Emisgindi, anmardi unnila boo-bukwamalad. Anmar neg-oibogedse abitoye-sogele,
    anmargi ataklegoed. Anmar emisgwa reynegse naergebed, adi, rey-owisogegar.'
  uig-CYR: 'Андин улар бир-биригә: Бизниң бундақ қилғинимиз дурус әмәс. Бүгүн қутлуқ
    хәвәр бар күндур, лекин биз тинмай туруватимиз. Сәһәргичә қалсақ бу яманлиқ бешимизға
    чүшиду. Униң үчүн әнди берип падишаниң ордисидикиләргә бу хәвәрни йәткүзәйли,
    деди.'
  tel-2017: తరువాత వారు ఇలా చెప్పుకున్నారు. “మనం చేసేది మంచి పని కాదు. ఈ రోజు శుభవార్త
    చెప్పాల్సిన రోజు. కానీ మనం దాని విషయంలో మౌనంగా ఉన్నాం. తెల్లవారే వరకూ మనం ఇక్కడే
    ఉంటే మనకు శిక్ష తప్పదు. కాబట్టి ఇప్పుడు మనం రాజభవనంలో ఈ సంగతి తెలియజేద్దాం.”
  hat-BSA: 'Men konsa, yo te pale youn ak lòt: “Nou pa fè byen. Jou sa a se yon jou
    bòn nouvèl, men nou rete an silans. Si nou tann jis rive maten an, pinisyon va
    vin rive sou nou. Alò, pou sa, annou ale pale moun lakay wa a.”'
  kos-kos: Na elos asmakla ac fahk nu sin sie sin sie, “Tia wo kut in oru ouinge!
    Oasr pweng wo sesr, ac tia wo kut in okanla. Kut fin soano in lenelik na kut fah
    fahkak, kalem lah ac kalyeiyuk kut. Kut som ingena ac fahkak nu sin mwet fulat
    lun tokosra!”
  hbo-WLC: וַיֹּאמְרוּ֩ אִ֨ישׁ אֶל־רֵעֵ֜הוּ לֹֽא־כֵ֣ן ׀ אֲנַ֣חְנוּ עֹשִׂ֗ים הַיּ֤וֹם
    הַזֶּה֙ יוֹם־בְּשֹׂרָ֣ה ה֔וּא וַאֲנַ֣חְנוּ מַחְשִׁ֗ים וְחִכִּ֛ינוּ עַד־א֥וֹר הַבֹּ֖קֶר
    וּמְצָאָ֣נוּ עָו֑וֹן וְעַתָּה֙ לְכ֣וּ וְנָבֹ֔אָה וְנַגִּ֖ידָה בֵּ֥ית הַמֶּֽלֶךְ׃
  ibo-ibo: Ma mgbe ahụ ha sịrịtara onwe ha, “Ihe anyị na-eme ezighị ezi. Taa bụ ụbọchị
    oziọma, ma lee ka anyị na-agba nkịtị. Ọ bụrụ na anyị echere ruo ìhè ụtụtụ, a ga-achọpụta
    ajọọ omume anyị. Ugbu a bịanụ, ka anyị gaa gwa ndị nọ nʼụlọeze, ihe anyị hụrụ.”
  ory-ory: ତେବେ ସେମାନେ ପରସ୍ପର କହିଲେ, “ଆମ୍ଭେମାନେ ଭଲ କରୁ ନାହୁଁ; ଆଜି ସୁସମ୍ବାଦର ଦିନ, ମାତ୍ର
    ଆମ୍ଭେମାନେ ତୁନି ହୋଇ ରହୁଅଛୁ; ଯେବେ ଆମ୍ଭେମାନେ ପ୍ରଭାତ ଆଲୁଅ ପର୍ଯ୍ୟନ୍ତ ବିଳମ୍ବ କରୁ, ତେବେ
    ଆମ୍ଭମାନଙ୍କୁ ଦଣ୍ଡ ଘଟିବ; ଏହେତୁ ଏବେ ଆସ, ଆମ୍ଭେମାନେ ଯାଇ ରାଜଗୃହରେ ସମ୍ବାଦ ଦେଉ।”
  chk-chk: Mürin, ekewe mi rupun pwötür ra kapasfengen lefiler, “Esap pwüng mine sa
    föri. Ei rän eu ränin pworaus mi mürina. Are sa ekieki ngenikich echök o witiwit
    tori lesosor, feiengau epwe torikich. Iei mine sipwe feila iei chök o apworausa
    ei pworaus ngeni nöün ewe king kewe meilapen sounfiu.”
  rop-rop: Bat afta na deibin tok gija, “Wi kaan dumbat lagijat. Wi garram gudnyus
    wi kaan kipum blanga wi selp, wi garra dalim det king en detlot Isreil solja,
    if wi weit blanga ailibala dei mait panishim wi. Wi lafta go streidawei na en
    dalim det king en detlot boswan solja blanga det king.”
  ukr-1871: 'Далїй же кажуть один одному: Не так ми зробимо: Сей день є дньом доброї
    вістї. Коли мовчати мем, і до ясного ранку ждати мем, так нас обвинуватять. Пійдїмо
    ж зараз та зʼясуймо про се в царській палатї.'
  deu-1951: 'Aber einer sprach zum andern: Wir handeln nicht recht. Dieser Tag ist
    ein Tag guter Botschaft; wenn wir schweigen und warten, bis es heller Morgen wird,
    so wird uns Strafe treffen. So kommt nun, wir wollen gehen und es dem Hause des
    Königs melden.'
  eng-JPS: 'Then they said one to another: ''We do not well; this day is a day of
    good tidings, and we hold our peace; if we tarry till the morning light, punishment
    will overtake us; now therefore come, let us go and tell the king''s household.'''
  srp-1865: 'Tada rekoše meðu sobom: ne radimo dobro; ovaj je dan dan dobrijeh glasova;
    a mi šutimo. Ako ušèekamo do zore, stignuæe nas bezakonje. Zato sada hajde da
    idemo i javimo domu carevu.'
  lug-lug: Awo ne bagambagana nti, “Kye tukola si kituufu. Luno olunaku lwa bigambo
    birungi; bwe tunaasirika ne tulinda okutuusa enkya, tujja kubonerezebwa. Noolwekyo
    tugende tutegeeze ab’omu nju ya kabaka.”
  heb-heb: ויאמרו איש אל רעהו לא כן אנחנו עשים היום הזה יום בשרה הוא ואנחנו מחשים
    וחכינו עד אור הבקר ומצאנו עוון ועתה לכו ונבאה ונגידה בית המלך׃
  ben-IRV: পরে তারা একে অন্যকে বলল, “আমাদের এই কাজটি করা ভাল নয়; আজ সুখবরের দিন,
    কিন্তু আমরা চুপ করে আছি; যদি সকাল পর্যন্ত দেরি করি, তবে শাস্তি আমাদের উপর নেমে
    আসবে। এখন এস, আমরা গিয়ে রাজবাড়ীতে খবরটা দিই।”
  pan-pan: ਤਦ ਉਹ ਇੱਕ ਦੂਜੇ ਨੂੰ ਕਹਿਣ ਲੱਗੇ, ਜੋ ਅਸੀਂ ਕਰ ਰਹੇ ਹਾਂ ਉਹ ਚੰਗੀ ਗੱਲ ਨਹੀਂ ਹੈ। ਅੱਜ
    ਦਾ ਦਿਨ ਖੁਸ਼ੀ ਦੇ ਸਮਾਚਾਰ ਦਾ ਦਿਨ ਹੈ ਅਤੇ ਅਸੀਂ ਚੁੱਪ-ਚਾਪ ਹਾਂ। ਜੇ ਅਸੀਂ ਸਵੇਰ ਹੋਣ ਤੱਕ ਠਹਿਰੇ
    ਰਹੀਏ ਤਦ ਸਾਡੇ ਉੱਤੇ ਕੋਈ ਸਜ਼ਾ ਆਵੇਗੀ, ਹੁਣ ਆਓ, ਅਸੀਂ ਜਾ ਕੇ ਰਾਜੇ ਦੇ ਘਰਾਣੇ ਨੂੰ ਖ਼ਬਰ ਦੱਸੀਏ।
  mya-JVB: သို့ရာတွင် ၊ ငါ တို့သည်ကောင်းမွန် စွာ မ ပြု ပါ တကား။ ယခု နေ့ သည် ကောင်း
    သော သိတင်းကို ကြားပြောရသောနေ့ ဖြစ်လျက် ၊ ငါ တို့သည် မ ကြားမပြော ဘဲ နေပါပြီတကား။
    မိုဃ်းလင်း သည်တိုင်အောင် မပြောဘဲ နေလျှင် အမှု တစုံတခုရောက် လိမ့်မည်။ သို့ဖြစ်၍
    နန်းတော် ၌ သိတင်းကြားပြော အံ့သောငှါ ငါတို့သည် သွား ကြကုန်အံ့ဟု တိုင်ပင်ပြီးမှ၊”
  tbg-tbg: Mintimake vinavuka nai tiva ami nai tiva ami tiha, Tenavu kiama koqe okara
    auturo. Vate tenavu tavaura haikava koqe vakaakama vaivo. Hauri tenavu vi uvara
    kia voravata tiva amiraiti, aatitainara veka variariraro tinavuqaa uva variantorave.
    Varaiqenavu vaaka vuru avuhainaara qiata vaiintinavu tiva nimiare, ti.
  hmo-hmo: Vadaeni idia herevahereva, idia gwau, “Ita ese inai bamona ita karaia be
    dika. Inai dina be sivarai namona dinana, to ita hunia noho. Bema Samaria taudia
    ita hamaoroa lasi ela bona dabai, panisi bada iseda latanai do ia diho. Namona
    be maoromaoro ita lao, king ena hesiai taudia do ita hamaoroa.”
  urd-urd: फिर वह एक दूसरे से कहने लगे, “हम अच्छा नहीं करते; आज का दिन ख़ुशख़बरी का
    दिन है, और हम ख़ामोश हैं; अगर हम सुबह की रोशनी तक ठहरे रहे तो सज़ा पाएँगे। अब
    आओ, हम जाकर बादशाह के घराने को ख़बर दें।”
  rus-SYN: 'И сказали друг другу: не так мы делаем. День сей - день радостной вести,
    если мы замедлим и будем дожидаться утреннего света, то падет на нас вина. Пойдем
    же и уведомим дом царский.'
  bqc-SIM: 'Ɔ̃ aa òkↄ̃ɛ: Yã́ pↄ́ wálɛ kɛpi maao. Gbã mɛ́ dɛ wà baonakpa, ↄ̃ wá
    nílɛa? Tó wa nilɛ màa e gu gɛ̀ dↄ̀ò, a go a wá gbɛ̃ɛ. Wà fɛlɛ gↄ̃̀ↄ wà
    gɛ o kibɛdeↄnɛ.'
  tcz-CHONGTHU: Ajonan amaho akihouvun, “Ibol uhi adih tapoi, tunihi nikhopha khat
    ahibouve, hichehi eihon mitoh ichankhom lou uhi adihpoi, eihon hitia hi jing geija
    iche piuva ahileh hamsetna itotei diu ahi. Hijeh chun hung’un eiho cheu hitin
    lengte khopi sunga miho gahetsah uhite,” akitiuvin ahi.
  mar-mar: आणि मग ते एकमेकांना म्हणाले, “आपण करतो ते बरे नाही. आज आपल्याजवळ चांगली
    बातमी असून आपण गप्प आहोत. सकाळी उजाडेपर्यंत जर आपण हे कुणाला सांगितले नाहीतर आपल्याला
    नक्कीच शासन होईल. तेव्हा आपण आता राजवाड्यात राहणाऱ्या लोकांस या गोष्टीची वर्दी
    देऊ.”
  qub-qub: 'Chaypitaga ninacuran: «Caynöga mana allitami ruraycanchi. Alli willapataga
    juclla willacushun. Wara tutacama upällalla cacushaga juchayojmi cashunpaj. Juclla
    cutishun ray musyananpaj willacoj.»'
  bqp-bqp: 'Akũ ò pìkↄ̃nɛ: Yã kũ ótɛn kɛ dí manaro. Gbãra mɛ́ à de ò baaru nna
    kpá, akũ ó yĩtɛna yá? Tó o yĩtɛ lɛ ari gu gɛ̀ɛ à dↄ̀o, a gò ni ó lɛ́. Ò futɛ
    gↄ̃̀nↄ ò gɛ́ o kínabɛdenↄnɛ.'
  hat-hat: 'Men lè sa a, yonn di lòt konsa: —Sa n''ap fè a pa bon non! Nou gen bon
    nouvèl konsa, nou pa ka kenbe l'' pou nou ase. Si nou tann denmen maten pou n''
    al di moun yo sa, ou mèt sèten y''ap ban nou tò. Pito n'' ale koulye a. Ann al
    bay nouvèl la kay wa a!'
  eng-BSB: Finally, they said to one another, “We are not doing what is right. Today
    is a day of good news. If we are silent and wait until morning light, our sin
    will overtake us. Now, therefore, let us go and tell the king’s household.”
  eng-WEBPB: Then they said to one another, “We aren’t doing right. Today is a day
    of good news, and we keep silent. If we wait until the morning light, punishment
    will overtake us. Now therefore come, let’s go and tell the king’s household.”
  kbq-kbq: Anama hute'za anante zamagra'a amanage hu'naze, Amanahu'ma hunana knare
    tavu'tavara osune. Hanki menina musema hanuna kna efore hu'negu, tagraguke'ma
    nentahita atre'nesunkeno'ma meno ko'mataniana, tagra knazana erigahunanki, otinketa
    vuta kinimofo nagara ama ana zamofonkea ome zamasamimneno.
  nhe-BL: 'Huan teipa moilhuijque se ica seyoc: ―Ax tijchihuaj tlen cuali. Ama ni
    tonali eltoc para ma titlayolmelahuase se cuali tlajtoli huan axaca tiquilhuijtoque.
    Intla tijchiyase hasta tlanesis, temachtli techajsis se tlamantli fiero. Achi
    más cuali ma tiyaca altepetl Samaria huan ma titlayolmelahuatij ipan ichaj nopa
    tlanahuatijquetl.'
  bus-bus: 'Ben aↄ̃ bèkↄ̃nɛ: Yã kɛ̀ wée kɛɛ kɛ̀ maaro. Gbã̀a bé à dɛ wà baaru nnaa
    kpá, ben wá yĩtɛnaↄ́? Tó wa yĩtɛ lɛ ai guu gàa à dↄ̀o, à gò é wa lɛ́. Wà fɛɛ gↄ̃ↄ
    wà gá o kíbɛdeenↄnɛ.'
  gub-BL: Na'e uze'eg uzeupeupe wà. — Na'ikatu kwaw zaneremiapo. Ikatuahy ma'e uzeapo
    xe. Na'ikatu kwaw imume'u 'ym àwàm. Aze xo pyhewe zo ximume'u nehe, teko uzepyk
    putar zanerehe wà nehe. Zaha tàrityka'i ko ma'e imume'u pà tàpuzuhu pe nehe ty
    wà, i'i uzeupeupe wà.
  eng-DRA: 'Then they said one to another: We do not well: for this is a day of good
    tidings. If we hold our peace, and do not tell it till the morning, we shall be
    charged with a crime: come, let us go and tell it in the king’s court.'
