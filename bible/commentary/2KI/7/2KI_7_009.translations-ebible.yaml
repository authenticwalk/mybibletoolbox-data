verse: 2KI.007.009
translations:
  mal-C: 'പിന്നെ അവർ പരസ്പരം: “നാം ഈ ചെയ്യുന്നതു ശരിയല്ല. ഇന്ന് നല്ല വാർത്തയുള്ള ദിവസമാണ്.
    നാമത് നമുക്കുമാത്രമായി സൂക്ഷിച്ച് പ്രഭാതംവരെ ഈ വാർത്ത ആരെയും അറിയിക്കാതെ കാത്തിരുന്നാൽ
    നമുക്കു ശിക്ഷയുണ്ടാകും. അതിനാൽ നമുക്കുപോയി രാജകൊട്ടാരത്തിൽ വിവരം അറിയിക്കാം” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'Darauf aber sprachen sie untereinander: Wir thun Unrecht! Dieser Tag ist
    ein Tag guter Botschaft. Wenn wir aber schweigen und bis zum lichten Morgen warten,
    so trifft uns Verschuldung. Laßt uns daher jetzt hineingehen und es im Palaste
    des Königs melden!'
  lin-lin: 'Bongo balobanaki bango na bango : « Tozali kosala malamu te : Mokolo ya
    lelo ezali mokolo ya sango malamu, mpe tozali kobomba sango yango mpo na biso
    moko ! Soki tozeli kino lobi na tongo, tokozwa etumbu. Tokende sik’oyo kopesa
    sango na ndako ya mokonzi. »'
  eng-LSV: And they say to one another, “We are not doing right this day; it [is]
    a day of tidings, and we are keeping silent; and we have waited until the morning
    light, then punishment has found us; and now, come and we go in and declare [it]
    to the house of the king.”
  eng-GNV: 'Then saide one to another, We doe not well: this day is a day of good
    tidings, and we holde our peace. if we tary till day light, some mischiefe will
    come vpon vs. Nowe therefore, come, let vs goe, and tell the Kings housholde.'
  eng-WEBSTER: 'Then they said one to another, We do not well: this day is a day of
    good tidings, and we hold our peace: if we tarry till the morning light, some
    mischief will come upon us: now therefore come, that we may go and tell the king''s
    household.'
  nhw-BL: 'Huan teipa moilhuijque se ica seyoc: ―Amo tijchihuaj catli cuali. Ama ni
    tonali eltoc para ma titlayolmelahuase se cuali camanali huan amo aqui tiquilhuijtoque.
    Sintla tijchiyase hasta tlanesis, temachtli techajsis se tlamantli fiero. Achi
    más cuali ma tiyaca altepetl Samaria huan ma titlayolmelahuatij ipan ichaj nopa
    tlanahuatijquetl.'
  swh-ONEN: Kisha wakaambiana, “Hili tunalolifanya sio jema. Hii ni siku ya habari
    njema, nasi tunakaa kimya. Kama tukisubiri mpaka mapambazuko, maafa yatatupata.
    Twendeni mara moja tukatoe habari hizi katika jumba la mfalme.”
  bba-bba: Yen biru bɑ ɡerunɑ bɑ nɛɛ, n ǹ ɡeɑ sɑ mɔ̀ mini. Domi ɡisɔn tɔ̃ɔ te, lɑbɑɑri
    ɡeɑn tɔ̃rɑ. Sɑ̀ n mɑɑri sere yɑm mu kɑ sɑ̃rɑ, sɑ ko nɔni swɑ̃ɑru wɑ. Ǹ n mɛn
    nɑ, su dɑ wuuɔ tɛ̃ su sinɑ boko nɔɔsiɑ.
  eng-KJVCPB: 'Then they said one to another, We do not well: this day is a day of
    good tidings, and we hold our peace: if we tarry till the morning light, some
    mischief will come upon us: now therefore come, that we may go and tell the king’s
    household.'
  luo-luo: Eka negiwacho kendgi giwegi niya, “Ok watim gima kare. Ma en odiechiengʼ
    mar wach maber, to eka walingʼ-go mana kendwa. Ka warito ma piny oyawore, to wabiro
    yudo kum. Kuom mano wadhiuru sani sani mondo water wachni ni joka ruoth.”
  meu-meu: Bena idia na e hereva heheni, eto, Ita na asita kara maoromu. Ina dina
    na hari namona dinana; bema basita herevalaia, baita noho hedavauhe ela bona daba,
    na mata-hakanina ese baine lasida tao. Taunabunai aitala, hanua pavapavana ena
    ruma taudia baita hamaorodia.
  npi-ULB: तब तिनीहरूले एक-अर्कालाई भने, “हामीले ठिक गरिरहेका छैनौँ । आजको दिन शुभ
    खबरको दिन हो, तर हामी यस बारेमा मौन बसिरहेका छौँ । बिहन नभएसम्म हामीले पर्ख्यौं
    भने हामीमाथि दण्ड आइपर्नेछ । तब हामी अब जाऔं र राजाको घरानालाई भनौं ।”
  yor-yor: Nígbà náà wọ́n wí fún ara wọn pé, “Àwa kò ṣe ohun rere. Òní yìí jẹ́ ọjọ́
    ìròyìn rere àwa sì pa á mọ́ ara wa. Tí àwa bá dúró títí di àfẹ̀mọ́júmọ́, ìjìyà
    yóò jẹ́ ti wa. Ẹ jẹ́ kí a lọ ní ẹ̀ẹ̀kan kí a lọ ròyìn èyí fún àwọn ilé ọba.”
  pes-OPCB: 'ولی بعد به یکدیگر گفتند: «ما کار خوبی نمی‌کنیم. نباید ساکت بنشینیم؛ باید
    این خبر خوش را به همه برسانیم. اگر تا فردا صبح صبر کنیم بلایی بر سرمان خواهد آمد.
    بیایید فوری برگردیم و این خبر خوش را به قصر پادشاه برسانیم.»'
  tgl-ULB: Pagkatapos sinabi nila sa isa't isa, “Hindi tama ang ginagawa natin. Ang
    araw na ito ay araw ng magandang balita, pero nananahimik tayo patungkol dito.
    Kung maghihintay tayo hanggang bukang-liwayway, parurusahan tayo. Kaya, halina
    at sabihin natin ito sa sambahayan ng hari.”
  cbu-NT: Ashirangsin, waanpatatin tsiyatarangsin, ¿Antaati yuw piy ashkini an wanasireeja?
    Na in zar ¿ndusha tputsee kamaninda át? ¿Mayaamsha kamapshikiniya? táranganaya.
    Pushapari zar tsiyatsis mazinakchusin, iyaatssha wanichinllinaya. Ashiriya, nda
    amb ashimaam, pzaya, naturi naayaruni, kurakap pang' kamanini, táranganaya.
  hui-hui: Mani tini lo manda bialu lalu, Iname beremagoni bayale ndo beremadago.
    Iname áyu ogoni bayaleore mbira handa walia harimagoni wali agali lamimi̱ya ma.
    Iname latagi nahe donge ho kamaria horo mende bolangua hayagua inaha ko holene
    wulebira. Áyu ogoni abale pialu ami haru haga agali haguane kago lamimi̱ya ma,
    lene.
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​က``ငါ​တို့​ဤ​သို့​ပြု​နေ​ကြ ရန်​မ​သင့်။ ငါ​တို့​မှာ​သ​တင်း​ကောင်း​ရှိ​သည်
    ဖြစ်​၍ ထို​သ​တင်း​ကို​မျို​သိပ်​မ​ထား​သင့်​ကြ။ အ​ကယ်​၍​ငါ​တို့​သည်​ထို​သ​တင်း​ကို​မိုး
    လင်း​ချိန်​တိုင်​အောင်​မ​ပြော​ဘဲ​နေ​လျှင် ဧ​ကန် မု​ချ​အ​ပြစ်​ဒဏ်​သင့်​ရ​ကြ​ပေ​မည်။
    သို့​ဖြစ် ၍​ယ​ခု​ပင်​မင်း​ကြီး​၏​မှူး​မတ်​တို့​ထံ​သွား ရောက်​ပြော​ကြား​ကုန်​အံ့''
    ဟု​အ​ချင်း​ချင်း ပြော​ဆို​ကြ​၏။-
  bod-N: དེ་ནས་ཁོ་ཚོས་ཕན་ཚུན་ལ། རང་ཅག་གིས་བྱས་པ་འདི་མི་འགྲིག་ལ། དེ་རིང་ནི་འཕྲིན་བཟང་སྒྲོག་པའི་ཉིན་མོ་ཡིན་ནའང་རང་ཅག་གིས་ཅི་ཡང་མ་སྨྲས།
    ཞོགས་པ་སླེབས་པའི་བར་དུ་སྒུག་བསྡད་ན་རང་ཅག་ལ་ཉེས་ཆད་འཕོག་ངེས་པས། ད་ནི་ཤོག་དང་། རྒྱལ་པོའི་ཕོ་བྲང་དུ་འཕྲིན་བསྐྱལ་བར་བྱ་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo vakataurirana vakati, “Hatisi kuita chinhu chakanaka. Rino izuva
    ramashoko akanaka asi isu takangonyarara hedu. Kana tikamira kusvika kwaedza,
    ticharangwa. Handei izvozvi tinozivisa zvinhu izvi kumuzinda wamambo.”
  spa-BLM: 'Entonces se dijeron unos a otros: “No estamos haciendo bien las cosas.
    Hoy es un día de buenas noticias, y guardamos silencio. Si esperamos hasta la
    luz de la mañana, el castigo nos alcanzará. Ahora, pues, venid, vamos a contárselo
    a la casa del rey”.'
  cac-cac: 'Ix laj yalan eb'' vin̈ d''ay junjun: —Man̈ vach''oc jun van co c''ulan
    tic. A ticnaic smoj val quic''anb''at ab''ix, palta ichn̈ejta'' cajeq''ui. Tato
    sco tan̈vej, ato q''uic''an b''at cala'', ay ta tas scot d''a quib''an̈. Vach''
    to b''at calec d''a vin̈ rey, xchi eb'' vin̈.'
  swh-ULB: Basi, wakaambizana kila mmoja, “Hatufanyi sahihi. Siku hii ni siku ya habari
    njema, lakini tunanyamaza kimya kuhusu hili. Kama tukisubiri mpaka kutakapopambazuka,
    adhabu itakuwa juu yetu. Basi, njoni, twendeni na kuwaambia nyumba ya mfalme.”
  bel-bel: 'І сказалі адзін аднаму: ня так мы робім. Дзень гэты - дзень радаснай весткі,
    калі мы замарудзім і будзем чакаць ранішняга сьвятла, дык упадзе на нас віна.
    Хадземце ж і паведамім дому царскаму.'
  deu-ELBBK: 'Da sprachen sie einer zum anderen: Wir tun nicht recht. Dieser Tag ist
    ein Tag guter Botschaft; schweigen wir aber und warten, bis der Morgen hell wird,
    so wird uns Schuld treffen. Und nun kommt und lasst uns hineingehen und es im
    Haus des Königs berichten.'
  mbb-OT: Ne hein malù neuǥet, ke sikandan te, “Kenà hustu heini is mibeelan tew.
    Midtudtul tew pezem guntaan he andew he nemelaǥuy en is menge kuntada tew, piru
    in-eles tew heini. Emun egkeeselemen tew pa is kedtudtula tew kayi, ne edsilutan
    kiw en. Ne kuwa kew en su egenat kiw, ne edtudtulen tew heini ziyà te turuǥan
    te hadì.”
  mal-2015: 'പിന്നെ അവർ തമ്മിൽ തമ്മിൽ: നാം ചെയ്യുന്നതു ശരിയല്ല; ഇന്നു സദ്വർത്തമാനദിവസമല്ലോ;
    നാമോ മിണ്ടാതിരിക്കുന്നു; നേരം പുലരുംവരെ നാം താമസിച്ചാൽ നമുക്കു കുറ്റം വരും; ആകയാൽ
    വരുവിൻ; നാം ചെന്നു രാജധാനിയിൽ അറിവുകൊടുക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke phende jekh avreske: „Namištes keras. Adadžives hin o džives le radišagoskre
    hiroskro, a te oda na phenaha ňikaske a užaraha dži tosara, avaha potrestimen
    vaš ada. Aven džas ada te phenel andro palacis le kraľiskro.“'
  pes-OPV: 'پس به یکدیگر گفتند: «ما خوب نمی کنیم؛ امروز روز بشارت است و ما خاموش می‌مانیم
    واگر تا روشنایی صبح به تاخیر اندازیم، بلایی به ماخواهد رسید، پس الان بیایید برویم
    و به خانه پادشاه خبر دهیم.»'
  ron-1924: 'Апой, шь-ау зис унул алтуя: „Ну фачем бине! Зиуа ачаста есте о зи де
    весте бунэ. Дакэ вом тэчя ши дакэ вом аштепта пынэ ла лумина зилей де мыне, вом
    фи педепсиць. Вениць акум ши хайдем сэ дэм де штире касей ымпэратулуй!”'
  ben-OBCV: পরে তারা নিজেদের মধ্যে বলাবলি করল, “আমরা যা করছি, তা ভালো নয়। আজ সুখবরের
    একদিন আর আমরা তা নিজেদের মধ্যেই সীমাবদ্ধ করে রেখেছি। দিনের আলো ফোটা পর্যন্ত যদি
    আমরা অপেক্ষা করি, তবে শাস্তি আমাদের উপর নেমে আসবেই। তাই এক্ষুনি রাজপ্রাসাদে গিয়ে
    খবর দেওয়া যাক।”
  som-som: Markaasay isku yidhaahdeen, War wax wanaagsan ma samaynayno, waayo, maanta
    waa maalin war wanaagsan, oo annana waynu iska aamusan nahay. Haddaynu sugno ilaa
    waagu ka beryo hubaal belaayo baa inagu dhici doonta; haddaba ina keena oo aynu
    xaalkan reerkii boqorka u soo sheegno.
  lat-VUC: 'Dixeruntque ad invicem: Non recte facimus: hæc enim dies boni nuntii est.
    Si tacuerimus et noluerimus nuntiare usque mane, sceleris arguemur: venite, eamus,
    et nuntiemus in aula regis.'
  eng-ASVBT: 'Then they said one to another, We do not well; this day is a day of
    good tidings, and we hold our peace: if we tarry till the morning light, punishment
    will overtake us; now therefore come, let us go and tell the king’s household.'
  ita-1885: 'Ma poi dissero l''uno all''altro: Noi non facciamo bene; questo giorno
    è un giorno di buone novelle, e noi tacciamo! Se aspettiamo fino allo schiarir
    del dì, noi riceveremo la pena del nostro fallo; ora dunque venite, e andiamo
    a rapportar la cosa alla casa del re.'
  eng-LXXUP: 'And one man said to his neighbor, We are not doing well thus: this day
    is a day of glad tidings, and we hold our peace, and are waiting till the morning
    light, and shall find mischief: now then come, and let us go into the city, and
    report to the house of the king.'
  eng-ULB: Then they said each other, “We are not doing right. This day is a day of
    good news, but we are keeping quiet about it. If we wait until daybreak, punishment
    will overtake us. Now then, come, let us go and tell the king's household.”
  spa-VBL: 'Entonces se dijeron unos a otros: “No está bien lo que estamos haciendo.
    Este es un día de buenas noticias, y si nos callamos y esperamos hasta que amanezca,
    seguro nos castigarán. Así que vayamos enseguida a dar aviso en el palacio del
    rey”.'
  fra-_FOB: 'Alors ils se dirent l''un à l''autre: Nous ne faisons pas bien; ce jour
    est un jour de bonnes nouvelles, et nous gardons le silence! Si nous attendons
    jusqu''à ce que le jour soit venu, le châtiment nous atteindra. Venez donc, allons
    l''annoncer à la maison du roi.'
  mal-mal: 'പിന്നെ അവർ തമ്മിൽതമ്മിൽ: “നാം ചെയ്യുന്നത് ശരിയല്ല; ഇന്ന് സദ്വർത്തമാനദിവസമല്ലോ;
    നാമോ മിണ്ടാതിരിക്കുന്നു; നേരം പുലരുംവരെ നാം താമസിച്ചാൽ നമുക്ക് കുറ്റം വരും; ആകയാൽ
    വരുവിൻ; നാം ചെന്നു രാജധാനിയിൽ വിവരം അറിയിക്കുക”. എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin phir wuh āpas meṅ kahne lage, “Jo kuchh ham kar rahe haiṅ ṭhīk nahīṅ.
    Āj ḳhushī kā din hai, aur ham yih ḳhushḳhabrī dūsroṅ tak nahīṅ pahuṅchā rahe.
    Agar ham subah tak intazār kareṅ to qusūrwār ṭhahreṅge. Āeṅ, ham fauran wāpas
    jā kar bādshāh ke gharāne ko ittalā deṅ.”
  suz-BL: मिनु मेकोपुकी आंम आंमा “गो मरिम्‍शो गेय पाइतय। मुलाक्‍ती रिम्‍शो लोव़ नेंपाइक्‍तीक
    नाक्‍त बाक्‍ब। गोपुकी चहिं सिक्‍सी पा बाक्‍शो बाक्‍नय। दीसा सम्‍म गो ओं पा बाक्‍तय
    हना, दोस ताइनय। मुल गो रीब पा लशा, पिप आ दरवारम एको लोव़ नेंपाइ‍य्‍य” देंमुमा
    बाक्‍त।
  ita-1927: 'Ma poi dissero fra di loro: “Noi non facciamo bene; questo è giorno di
    buone novelle, e noi ci tacciamo! Se aspettiamo finché si faccia giorno, sarem
    tenuti per colpevoli. Or dunque venite, andiamo ad informare la casa del re”.'
  ckb-ckb: 'ئینجا بە یەکترییان گوت: «ئەوەی ئێمە دەیکەین ڕاست نییە. ئەمڕۆ ڕۆژی مژدەیە
    و ئێمەش لێی بێدەنگین. ئەگەر هەتا بەرەبەیان چاوەڕێ بکەین تووشی سزا دەبین. وەرن
    با ئێستا بچین و بە کۆشکی پاشای ڕابگەیەنین.»'
  eng-BBE: 'Then they said to one another, We are not doing right. Today is a day
    of good news, and we say nothing: if we go on waiting here till the morning, punishment
    will come to us. So let us go and give the news to those of the king''s house.'
  kan-OKCV: ಅನಂತರ ಅವರು, “ಇದು ಶುಭವಾರ್ತೆಯ ದಿವಸ, ನಾವು ಇದನ್ನು ಪ್ರಕಟಿಸದಿರುವುದು ಒಳ್ಳೆಯದಲ್ಲ.
