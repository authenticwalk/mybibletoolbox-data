verse: 2KI.007.004
translations:
  mal-C: ‘നാം നഗരത്തിലേക്കുപോകുക’ അവിടെ ക്ഷാമമുള്ളതുകൊണ്ട് നാം മരിച്ചുപോകും; ഇവിടെയിരുന്നാലും
    നാം മരിക്കും. അതിനാൽ നമുക്ക് അരാമ്യരുടെ പാളയത്തിലേക്കു ചെന്ന് കീഴടങ്ങാം. അവർ നമ്മെ
    ജീവനോടെ വെച്ചേക്കുന്നപക്ഷം നാം ജീവിക്കും, അവർ നമ്മെ വധിച്ചാൽ നാം മരിക്കുകയേ ഉള്ളല്ലോ.”
  deu-TKW: Wenn wir uns vornehmen wollten, in die Stadt hineinzugehen, trotzdem daß
    in der Stadt Hungersnot herrscht, so müßten wir dort sterben; bleiben wir aber
    hier, so müssen wir auch sterben. So laßt uns denn jetzt ins Lager der Aramäer
    überlaufen. Lassen sie uns am Leben, so bleiben wir leben; töten sie uns aber,
    nun so sterben wir!
  lin-lin: 'Soki tolobi : ‹ Tokota na engumba, › nzala makasi ezali kuna, tokokufa.
    Soki mpe totikali awa, tokokufa kaka. Boye, tika ete tokende na molako ya bato
    ya Siri mpe tomipesa epai na bango. Soki bayambi biso, tobiki ; kasi soki babomi
    biso, tokufi kaka. »'
  eng-LSV: If we have said, We go into the city, then the famine [is] in the city
    and we have died there; and if we have sat here, then we have died; and now, come
    and we go down to the camp of Aram; if they keep us alive, we live, and if they
    put us to death—we have died.”
  eng-GNV: 'If we say, We will enter into the citie, the famine is in the citie, and
    we shall die there: and if we sit here, we dye also. Nowe therefore come, and
    let vs fall into the campe of the Aramites: if they saue our liues, we shall liue:
    and if they kill vs, we are but dead.'
  eng-WEBSTER: 'If we say, We will enter into the city, then the famine is in the
    city, and we shall die there: and if we sit still here, we die also. Now therefore
    come, and let us fall to the army of the Syrians: if they save us alive, we shall
    live; and if they kill us, we shall but die.'
  nhw-BL: Sintla ticalaquise ipan altepetl, timiquise ica nopa mayantli ipan altepetl
    huan sintla san timocahuase nica, nojquiya timiquise. Huajca ma tiyaca campa mochijtoque
    nopa Siria soldados huan timotemacase ininhuaya. Sintla techcahuilise ma tiitztoca
    huan techtlamacase, tiitztose. Huan sintla techmictise, huajca san timiquise.
  swh-ONEN: Kama tukisema, ‘Tutaingia mjini,’ mjini kuna njaa, nasi tutakufa humo.
    Kama tukikaa hapa, tutakufa. Kwa hiyo twende kwenye kambi ya Waaramu na tujisalimishe.
    Kama wakituacha hai, tutaishi; kama wakituua, basi na tufe.”
  bba-bba: Sɑ̀ n mɑɑ sɔ̃ mini, ɡɔɔ turo wiyɑ mi. Ǹ n mɛn nɑ, su dɑ su tii Siriɡibu
    nɔmu bɛriɑ. Bɑ̀ n sun deri sɑ n wɑ̃ɑ, bɑ̀ n mɑɑ sun ɡo su ɡbi.
  eng-KJVCPB: 'If we say, We will enter into the city, then the famine is in the city,
    and we shall die there: and if we sit still here, we die also. Now therefore come,
    and let us fall unto the host of the Syrians: if they save us alive, we shall
    live; and if they kill us, we shall but die.'
  luo-luo: Ka wawacho ni wabiro dhi e dala maduongʼ, to kech ni kuno kendo wabiro
    tho. To bende ka wabet ka, pod wabiro mana tho. Kuom mano wadhiuru e kambi jo-Aram
    mondo wachiwre e lwetgi. Ka giweyowa to wanabed mangima, to ka ginegowa to wanatho.”
  meu-meu: Bema baitato “Hanua lalonai aita raka vareai”, to doe na hanua lalonai,
    bena unuseni ai baita mase; a iniseni ai baitama helai danu baita mase. Benaini,
    Suria taudia edia taruha aitala; idia ese bema hamaurida, baita noho; eiava bema
    alada, baita mase mo.
  npi-ULB: हामी सहरमा जाऔं भनौं भने, सहरमा अनिकाल परेको छ र हामी त्यहाँ मर्नेछौं ।
    हामी यहीँ बसौँ भने पनि हामी मर्नेछौँ । अब हामी अरामीहरूका सेना भएको ठाउँमा जाऔँ
    । तिनीहरूले हामीलाई जिउँदै राखे भने हामी जिउनेछौँ, र तिनीहरूले हामीलाई मारे भने
    हामी मर्नेछौँ ।”
  yor-yor: Tí àwa bá wí pé, ‘Àwa lọ sí ìlú, ìyàn wà níbẹ̀,’ àwa yóò sì kú. Tí àwa
    bá dúró níbí, a máa kú, ǹjẹ́ nísinsin yìí ẹ jẹ́ kí a lọ sí ibùdó ti àwọn ará Siria
    kí àwa kí ó sì tẹríba. Bí wọ́n bá dá wa sí, àwa yóò yè, tí wọ́n bá sì pa wá, bẹ́ẹ̀
    ni àwa yóò kú.”
  pes-OPCB: چه اینجا بمانیم و چه وارد شهر شویم، از گرسنگی خواهیم مرد. پس چه بهتر که
    به اردوگاه سوری‌ها برویم. اگر گذاشتند زنده بمانیم چه بهتر و اگر ما را کشتند، باز
    هم فرقی نمی‌کند، چون دیر یا زود از گرسنگی خواهیم مرد.»
  tgl-ULB: Kung sabihin nating papasok tayo sa lungsod, ang taggutom ay nasa lungsod,
    at mamamatay tayo roon. Pero kung uupo pa rin tayo dito, mamamatay pa rin tayo.
    Kaya ngayon, halika, pumunta tayo sa hukbo ng mga Aramean. Kung pananatilihin
    nila tayong buhay, mabubuhay tayo, at kung papatayin nila tayo, mamamatay lang
    tayo.”
  cbu-NT: Nishutaatiya Samariyash pshtukchuch, tsipachtampachi, watam na in nish yakat
    katungats maringaranguwa. Mishat, neetsiritaatiya shanee ashkuch, tsipachtampachi.
    Nda ashishtamaam pza. Síriyshuch taarana ambinaa naayani. Apaz anush kuskamchuch,
    chiyaa chinakshitisina. Ashkinaareesinaya, chiy anshurishapa taachchi. Wandaya
    chiyaa natsaksin, pachakchusin, yaanipari tsipaktaateechi ashiru, táranganaya.
  hui-hui: Ai tomoru taya bima ma nalarami. Anigo ina Samaria tanoha tomo nawigo ogoniha
    anda pirimayagua ina tomo garime homaramagoni degedago. Ai harugo ina Siriali
    amiru balai anda bu kagoha polene karulapeda. Tigua ina bo wahayagua nde karulape
    dege. Anigo ina bo wanahayagua nde bayaleore, lalu hene.
  mya-mya: မြို့​ထဲ​သို့​ဝင်​လျှင်​ငါ​တို့​အ​စာ​ငတ်​၍​သေ​ရ မည်။ ဤ​အ​ရပ်​တွင်​နေ​လျှင်​လည်း​သေ​ရ​ကြ​မည်။
    ထို့​ကြောင့်​ရှု​ရိ​တပ်​စ​ခန်း​သို့​ငါ​တို့​သွား​ကြ ကုန်​အံ့။ သူ​တို့​ထား​လျှင်​ရှင်​ရ​မည်။
    သတ်​လျှင် သေ​ရ​မည်'' ဟု​အ​ချင်း​ချင်း​ပြော​ဆို​ကြ​၏။-
  bod-N: གལ་ཏེ་རང་ཅག་གྲོང་ཁྱེར་ནང་དུ་འགྲོ་བར་བྱ་ཟེར་ན། གྲོང་ཁྱེར་ནང་དུ་མུ་གེ་བྱུང་ཡོད་པས་རང་ཅག་དེར་འཆི་བར་འགྱུར།
    གལ་ཏེ་འདིར་བསྡད་ན་ཡང་འཆི་བར་འགྱུར་བས། ད་ནི་རང་ཅག་ཨ་རམ་པའི་དམག་སྒར་དུ་འགྲོ་བར་བྱ།
    གལ་སྲིད་དེ་དག་གིས་རང་ཅག་སྲོག་ཐར་བཏང་ན་ང་ཚོ་གསོན་པར་འགྱུར། གལ་ཏེ་སྲོག་དང་འཕྲལ་ན་རང་ཅག་འཆི་བར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: “Tichagarireiko pano kusvikira tafa? Kana tikati, ‘Tichaenda muguta,’ nzara
    irimo uye tichafa. Uye kana tikagara pano, tichafa. Naizvozvo ngatiendei kumusasa
    wavaAramu tinozvipira hedu. Kana vakatirega tiri vapenyu, tararama, kana vakatiuraya,
    tafa hedu.”
  spa-BLM: 'Si decimos: ‘Vamos a entrar en la ciudad’, entonces el hambre está en
    la ciudad y moriremos allí. Si nos quedamos aquí sentados, también moriremos.
    Ahora, pues, venid y entreguémonos al ejército de los sirios. Si nos salvan con
    vida, viviremos; y si nos matan, sólo moriremos”.'
  cac-cac: Tato tzon̈ och d'a yol chon̈ab' tic, yovalil tzon̈ cham yuj vejel. Tato
    tzon̈ can c'ojan d'a tic, yovalil ol on̈ champaxoc. A ticnaic coyec d'a scampamento
    eb' sirio, talaj tzon̈ yac' nivanc'olal eb', max on̈ smil-laj eb'. Tato maay jun,
    toxonton yic chamel caji, xchi eb' vin̈.
  swh-ULB: Kama tukisema kwamba tutaenda kwenye ule mji, maana mjini kuna njaa, na
    tutakufa hapo. Lakini kama tukiendelea kukaa hapa, bado tutakufa. Sawa, njoni,
    twendeni kwenye lile jeshi la Washami. Kama wakitupa uhai, tutakuwa hai, na kama
    wakituua, tutakufa tu.”
  bel-bel: 'Калі рашымся мы пайсьці ў горад, дык у горадзе голад, і мы там памром,
    а калі сядзець тут, дык таксама памром. Хадзем лепей у табар Сірыйскі: калі пакінуць
    нас жывых, будзем жыць, а калі заб''юць, памром.'
  deu-ELBBK: 'Wenn wir sprechen: Lasst uns in die Stadt gehen, so ist die Hungersnot
    in der Stadt, und wir werden dort sterben; und wenn wir hier bleiben, so werden
    wir auch sterben. Und nun kommt und lasst uns zu dem Lager der Syrer überlaufen;
    wenn sie uns am Leben lassen, so leben wir, und wenn sie uns töten, so sterben
    wir.'
  mbb-OT: Emun edseled kiw ziyà te inged ne ebpatey kiw te kegkevitil, ne emun edtulung
    kiw zà ebpimpinuu kayi, ebpatey kiw ǥihapun. Umbe nasì kiw en edhendiyà te kampu
    te menge Aramihanen ne edsurindir kiw. Ne emun kenè kiw zan ebmenuwen, ne meupiya,
    piru emun edhimetayan kiw zan ne maambe en.”
  mal-2015: പട്ടണത്തിൽ ചെല്ലുക എന്നുവന്നാൽ പട്ടണത്തിൽ ക്ഷാമമായിക്കകൊണ്ടു നാം അവിടെവെച്ചു
    മരിക്കും; ഇവിടെ പാർത്താലും മരിക്കും. അതുകൊണ്ടു വരിക നമുക്കു അരാമ്യപാളയത്തിൽ പോകാം;
    അവർ നമ്മെ ജീവനോടെ വെച്ചാൽ നാം ജീവിച്ചിരിക്കും; അവർ നമ്മെ കൊന്നാൽ നാം മരിക്കയേയുള്ളു
    എന്നു പറഞ്ഞു.
  rmc-rmc: Se te džaha andro foros, meraha ode bokhatar, bo hin ode bokh, a te ačhaha
    kade, tiš meraha. Aven, predžas andro aramejiko taboris. Te amen mukena te dživel,
    ta dživaha, a te amen murdarena, ta meraha.“
  pes-OPV: اگر گوییم به شهر داخل شویم هماناقحطی در شهر است و در آنجا خواهیم مرد و
    اگردر اینجا بمانیم، خواهیم مرد. پس حال برویم وخود را به اردوی ارامیان بیندازیم.
    اگر ما را زنده نگاه دارند، زنده خواهیم ماند و اگر ما را بکشند، خواهیم مرد.»
  ron-1924: 'Дакэ не вом гынди сэ интрэм ын четате, ын четате есте фоамете ши вом
    мури ши, дакэ вом ста аич, де асеменя вом мури. Хайдем дар сэ не арункэм ын табэра
    сириенилор: дакэ не вор лэса ку вяцэ, вом трэи, яр, дакэ не вор оморы, вом мури.”'
  ben-OBCV: যদি বলি, ‘নগরে যাব,’ সেখানে তো দুর্ভিক্ষ চলছে, আর সেখানে গেলে তো আমাদের
    মরতে হবে। আর যদি এখানে দাঁড়িয়ে থাকি, তাও তো মরব। তাই অরামীয়দের সৈন্যশিবিরে
    গিয়ে আত্মসমর্পণ করাই ভালো। তারা যদি আমাদের ছেড়ে দেয়, তবে আমরা বাঁচব; তারা যদি
    আমাদের হত্যা করে, তবে মরব।”
  som-som: Haddaynu nidhaahno, Aan magaalada galno, de markaasna magaaladii waa abaar,
    oo kolleyba halkaasaynu ku dhimanaynaa. Oo haddaynu halkan iska fadhinnona waynu
    dhimanaynaa. Haddaba ina keena oo aynu ciidanka Suuriya u baxno; oo hadday na
    bixiyaan, waynu noolaan, hadday na dilaanna kolleyba waynu dhiman lahayn.
  lat-VUC: 'sive ingredi voluerimus civitatem, fame moriemur: sive manserimus hic,
    moriendum nobis est: venite ergo, et transfugiamus ad castra Syriæ: si pepercerint
    nobis, vivemus: si autem occidere voluerint, nihilominus moriemur.'
  eng-ASVBT: 'If we say, We will enter into the city, then the famine is in the city,
    and we shall die there; and if we sit still here, we die also. Now therefore come,
    and let us fall unto the host of the Syrians: if they save us alive, we shall
    live; and if they kill us, we shall but die.'
  ita-1885: Se diciamo di entrare nella città, la fame vi è, e noi vi morremo; se
    stiamo qui, morremo altresì; ora dunque venite, e andiamoci ad arrendere al campo
    de' Siri; se ci lasciano in vita, viveremo; e se pur ci fanno morire, morremo.
  eng-LXXUP: 'If we should say, Let us go into the city, then there is famine in the
    city, and we shall die there: and if we sit here, then we shall die. Now then
    come, and let us fall upon the camp of the Syrians: if they should take us alive,
    then we shall live; and if they should put us to death, then we shall only die.'
  eng-ULB: If we say that we should go into the city, then the famine is in the city,
    and we will die there. But if we still sit here, we will still die. Now then,
    come, let us go to the army of the Arameans. If they keep us alive, we will live,
    and if they kill us, we will only die.”
  spa-VBL: 'Si decimos: ‘Vamos a la ciudad’, moriremos a causa del hambre que hay
    allí; pero si seguimos sentados aquí, también moriremos. Así que vamos, vayamos
    al campamento de los arameos y entreguémonos a ellos. Si nos dejan vivir, viviremos;
    si nos matan, moriremos”.'
  fra-_FOB: Si nous parlons d'entrer dans la ville, la famine y est, et nous y mourrons;
    et si nous demeurons ici, nous mourrons également. Venez donc, et glissons-nous
    dans le camp des Syriens. S'ils nous laissent vivre, nous vivrons; et s'ils nous
    font mourir, nous mourrons.
  mal-mal: പട്ടണത്തിൽ ചെന്നാൽ അവിടെ ക്ഷാമമായിരിക്കുകകൊണ്ട് നാം ചിലപ്പോൾ അവിടെവെച്ച്
    മരിക്കും; ഇവിടെ ആയിരുന്നാലും മരിക്കും. അതുകൊണ്ട് വരുക, നമുക്ക് അരാമ്യപാളയത്തിൽ
    പോകാം; അവർ നമ്മെ ജീവനോടെ വച്ചാൽ നാം ജീവിച്ചിരിക്കും; അവർ നമ്മെ കൊന്നാൽ നാം അതിനും
    തയാറായിരിക്കണം” എന്ന് പറഞ്ഞു.
  urd-GVR: Shahr meṅ kāl hai. Agar us meṅ jāeṅ to bhūke mar jāeṅge, lekin yahāṅ rahne
    se bhī koī farq nahīṅ paṛtā. To kyoṅ na ham Shām kī lashkargāh meṅ jā kar apne
    āp ko un ke hawāle kareṅ. Agar wuh hameṅ zindā rahne deṅ to achchhā rahegā, aur
    agar wuh hameṅ qatl bhī kar deṅ to koī farq nahīṅ paṛegā. Yahāṅ rah kar bhī hameṅ
    marnā hī hai.”
  suz-BL: गो सहर ओव़तय हना, मेकेर ङा अन्‍कालम बेक्‍नय। एक उइ बाक्‍तय हना यो, शोव़लुम
    बेक्‍नय। मोपतीके गो अरामी आन लडाइ पाइब आन बाक्‍तीकेम लशा, जिम्‍मा गेसय। मिनु मेकोपुकीम
    इ कली प्रोंइतेक्‍म हना, गो ब्रोंइनय। साइक्‍तेक्‍म हना, यो बेक्‍य” देंमुमा बाक्‍त।
  ita-1927: 'Se diciamo: Entriamo in città in città c’è la fame, e noi vi morremo;
    se restiamo qui, morremo lo stesso. Or dunque venite, andiamoci a buttare nel
    campo dei Siri; se ci lascian vivere, vivremo; se ci dànno la morte, morremo”.'
  ckb-ckb: 'ئەگەر بڵێین: ”با بچینە ناو شارەکەوە،“ لە شارەکە قاتوقڕی هەیە و لەوێ دەمرین.
    ئەگەر لێرەش دانیشین، هەر دەمرین. ئێستا با بچینە ئۆردوگای ئارامییەکان و خۆمان ڕادەست
    بکەین، ئەگەر لێمان خۆشبوون ئەوا دەژین، ئەگەر بشمانکوژن ئەوا هەر دەمرین.»'
  eng-BBE: 'If we say, We will go into the town, there is no food in the town, and
    we will come to our end there; and if we go on waiting here, death will come to
    us. Come then, let us give ourselves up to the army of Aram: if they let us go
    on living, then life will be ours; and if they put us to death, then death will
    be ours.'
  kan-OKCV: ನಾವು ಇಲ್ಲಿಯೇ ಇದ್ದರೆ, ಪಟ್ಟಣದಲ್ಲಿ ಬರವಿರುವುದರಿಂದ ಅಲ್ಲಿ ಸಾಯುತ್ತೇವೆ. ಇಲ್ಲಿ
    ನಾವು ಕುಳಿತಿದ್ದರೂ ಹಾಗೆಯೇ ಸಾಯುತ್ತೇವೆ. ಆದ್ದರಿಂದ ನಾವು ಅರಾಮ್ಯರ ಪಾಳೆಯಕ್ಕೆ ಹೋಗಿ ಅವರಿಗೆ
    ಶರಣಾಗೋಣ. ಅವರು ನಮ್ಮನ್ನು ಬದುಕಿಸಿದರೆ ಬದುಕುವೆವು, ಅವರು ನಮ್ಮನ್ನು ಕೊಲ್ಲುವುದಾದರೆ ಕೊಲ್ಲಲಿ,”
    ಎಂದುಕೊಂಡರು.
  tam-2017: பட்டணத்திற்குள் போவோமென்றாலும் பட்டணத்தில் பஞ்சம் உண்டாயிருக்கிறதால் அங்கே
    சாவோம்; நாம் இங்கே இருந்தாலும் சாவோம்; ஆகையால் இப்பொழுது சீரியருடைய இராணுவத்திற்குப்
    போவோம் வாருங்கள்; அவர்கள் நம்மை உயிரோடே வைத்தால் பிழைக்கிறோம்; நம்மைக் கொன்றால்
    சாகிறோம் என்று சொல்லி,
  spa-RV-1909: 'Si tratáremos de entrar en la ciudad, por el hambre que hay en la
    ciudad moriremos en ella; y si nos quedamos aquí, también moriremos. Vamos pues
    ahora, y pasémonos al ejército de los Siros: si ellos nos dieren la vida, viviremos;
    y si nos dieren la muerte, moriremos.'
  ron-BTF: 'Dacă vom spune: Să intrăm în cetate, atunci foametea este în cetate și
    vom muri acolo; și dacă ședem aici, murim de asemenea. Și acum veniți și să ne
    aruncăm în oștirea sirienilor, dacă ne lasă în viață, vom trăi; și dacă ne ucid,
    vom muri.'
  eng-WEBP: If we say, ‘We will enter into the city,’ then the famine is in the city,
    and we will die there. If we sit still here, we also die. Now therefore come,
    and let’s surrender to the army of the Syrians. If they save us alive, we will
    live; and if they kill us, we will only die.”
  eng-FBV: If we say, ‘Let's go into the city,’ we'll die because of the famine there;
    but if we go on sitting here, we'll die too. So come on, let's go to the camp
    of the Arameans and surrender to them. If they let us live, we'll live; if they
    kill us, we'll die.”
  nld-1939: Besluiten we de stad in te gaan, dan sterven we daar van de honger; blijven
    we hier, dan sterven we ook. We moesten dus maar naar het kamp der Arameën overlopen.
    Laten ze ons in het leven, dan blijven we leven; doden ze ons, dan sterven we
    maar.
  nch-BL: Sinta ticalaquise ipan altepet, timiquise ica nopa mayanti ipan altepet
    huan sinta san timocahuase nica, nojquiya timiquise. Huajca ma tiyaca campa mochijtoque
    nopa Siria soldados huan timotemactilise ica inijuanti. Sinta techcahuilise ma
    tiitztoca huan techtamacase, tiitztose. Huan sinta techmictise, huajca san timiquise.
  vie-1934: 'Nếu chúng ta nhất định vào thành, thì ở đó có đói kém, và chúng ta sẽ
    chết đói: bằng chúng ta cứ ngồi đây, thì chúng ta cũng sẽ chết. Vậy, chúng ta
    hãy qua trại quân Sy-ri: Nếu họ dung thứ ta, thì ta sẽ sống; bằng họ giết đi,
    dẫu thế nào, chúng ta cũng sẽ chết đó thôi.'
  hin-CV: यदि हम विचार करें, ‘चलो, नगर में,’ तो वहां भयंकर अकाल है; मृत्यु वहां भी
    तय है. यदि हम यहीं बैठे रहते हैं, तब भी मृत्यु तय ही है इसलिये चलो, हम अरामियों
    के तंबू में चलें. यदि वे तरस खाकर हमें जीवनदान दें, तो हम जीवित रह जाएंगे, यदि
    वे हमारी हत्या करना चाहें, तो वैसे भी हमारी मृत्यु तो तय है ही.”
  spa-BES: 'Si decimos: Vamos a la ciudad, no hay comida en la ciudad, y llegaremos
    a nuestro fin allí; Y si seguimos esperando aquí, la muerte vendrá a nosotros.
    Ven, pues, entreguémonos al ejército de Siria; si nos dejan seguir viviendo, entonces
    la vida será nuestra; y si nos matan, la muerte será nuestra.'
  tdx-tdx: 'naho manao ty hoe tika: Antao hizilik’ an-drova: fe ho zoeñe ao i hasalikoañey
    vaho hivetrak’ ao; ie mboe mitoboke etoa, le hikenkañe ka. Antao arè, hihotrake
    am-balobohò’ o nte-Ara­meo; he apo’ iereo velon-tika le ho veloñe, ke ho vonoe’
    iereo, le ho mate avao.'
  tha-KJV: ถ้าเราว่า ‘​ให้​เราเข้าไปในเมือง’ การก​ันดารอาหารก็​อยู่​ในเมือง และเราก็จะตายที่​นั่น
    และถ้าเรานั่งที่​นี่​เราก็ตายเหมือนกัน ฉะนั้นบัดนี้จงมาเถิด ให้​เราเข้าไปในกองทัพของคนซีเรีย
    ถ้าเขาไว้​ชี​วิตของเรา เราก็จะรอดตาย ถ้าเขาฆ่าเรา ก็ได้​แต่​ตายเท่านั้นเอง”
  por-BR-2018: Se tratarmos de entrar na cidade, pela fome que há na cidade morreremos
    nela; e se nos ficamos aqui, também morreremos. Vamos pois agora, e passemo-nos
    ao exército dos sírios; se eles nos derem a vida, viveremos; e se nos derem a
    morte, morreremos.
  deu-ELO: 'Wenn wir sprechen: Laßt uns in die Stadt gehen, so ist die Hungersnot
    in der Stadt, und wir werden daselbst sterben; und wenn wir hier bleiben, so werden
    wir auch sterben. Und nun kommt und laßt uns zu dem Lager der Syrer überlaufen;
    wenn sie uns am Leben lassen, so leben wir, und wenn sie uns töten, so sterben
    wir.'
  eng-WYC-2018: Whether we will enter into the city, we shall die for hunger; whether
    we dwell here (or if we stay here), we shall (also) die. Therefore come ye, and
    flee we over to the tents of Syria; if they shall spare us, we shall live; soothly
    if they will slay us, nevertheless we shall (still just) die.
  epo-epo: Se ni decidos eniri en la urbon, en la urbo estas ja malsato, kaj ni tie
    mortos; se ni sidos ĉi tie, ni ankaŭ mortos; ni iru do kaj ĵetu nin en la tendaron
    de la Sirianoj. Se ili lasos nin vivantaj, ni vivos; kaj se ili mortigos nin,
    ni mortos.
  uig-PIN: Xǝⱨǝrgǝ kirǝyli desǝk, xǝⱨǝrdǝ aqarqiliⱪ bolƣaqⱪa, u yǝrdǝ ɵlimiz; bu yǝrdǝ
    oltursaⱪmu ɵlimiz. Ⱪopup Suriylǝrning lǝxkǝrgaⱨiƣa ketǝyli. Ular bizni ayisa tirik
    ⱪalimiz; bizni ɵltürǝyli desǝ ɵlimiz, halas, — deyixti.
  beo-beo: Ninia da moilai bai bagade ganodini masunu da hamedei. Bai amogawi, ninia
    da ha:ga bogomu. Ninia da gui esalea amolawane bogogia:mu. Amaiba:le, ninia da
    Silia ha wa:i fisisua ahoa:di. Amabela:? Ilia nini medole legema:bela:? Be amomane
    ilia da ninima asigili, hame medole legema:bela:?”
  tpi-OTNT: Yumi mas go painim kaikai. Tasol yumi no ken i go insait long Samaria.
    Ol i no gat kaikai, olsem na bai hangre i bagarapim yumi. Na tu, sapos yumi sindaun
    i stap tasol long dispela hap, bai yumi i dai. Mobeta yumi go long kem bilong
    ol Siria. Na sapos ol i kilim yumi, em i orait. Tasol sapos ol i larim yumi i
    stap, em i gutpela.”
  hau-SA: In muka ce, ‘Za mu shiga cikin birni’ yunwa tana can, za mu kuwa mutu. Idan
    kuwa muka zauna a nan, za mu mutu. Saboda haka, bari mu ƙetare zuwa sansanin Arameyawa
    mu miƙa kai. Idan suka bar mu da rai, to; idan kuwa suka kashe mu, shi ke nan.”
  uig-LAT: Sheherge kireyli dések, sheherde acharchiliq bolghachqa, u yerde ölimiz;
    bu yerde oltursaqmu ölimiz. Qopup Suriylerning leshkergahigha kéteyli. Ular bizni
    ayisa tirik qalimiz; bizni öltüreyli dése ölimiz, xalas, — déyishti.
  nde-nde: Nxa singathi, ‘Asingeneni phakathi komuzi.’ Lakhona kulendlala, sizakufa.
    Singahlala khonapha, sizakufa. Ngakho asiyeni enkambeni yama-Aramu siyezinikela.
    Bangahlala bengasibulali, sizaphila; kodwa bangasibulala, sizakufa.”
  ton-ton: 'Kapau te tau pehē, “Ke tau hū atu ki loto kolo, ʻoku ʻi he kolo ʻae honge,
    pea te tau mate ai; pea kapau te tau nofo ai pe ʻi heni, te tau mate foki. Ko
    ia ke tau ō mo hoko ange ki he kautau mei Silia: kapau te nau fakamoʻui ʻakitautolu,
    pehē te tau moʻui; pea kapau te nau tāmateʻi ʻakitautolu, te tau mate pe.”'
  ces-1613: 'Díme-li: Poďme do města, hlad jest v městě, i zemřeme tam; pakli zde
    zůstaneme, také zemřeme. Protož nyní poďte, a utecme do vojska Syrských. Budou-li
    nás živiti, zůstaneme živi; pakli nás zbijí, též zemřeme.'
  eng-WMB: If we say, ‘We will enter into the city,’ then the famine is in the city,
    and we will die there. If we sit still here, we also die. Now therefore come,
    and let’s surrender to the army of the Syrians. If they save us alive, we will
    live; and if they kill us, we will only die.”
  tam-TCV: நாங்கள் நகரத்துக்குள் போனாலும் அங்கும் பஞ்சம் இருப்பதால் அங்கேயும் சாவோம்.
    இங்கேயிருந்தாலும் நாம் இறப்போம். ஆகவே நாம் சீரியருடைய முகாமுக்குப்போய் சரணடைவோம்.
    அவர்கள் நம்மைத் தப்பவிட்டால் நாம் வாழ்வோம். நம்மைக் கொல்வார்களானால் நாம் சாவோம்”
    என்று ஒருவருக்கொருவர் சொல்லிக்கொண்டார்கள்.
  ceb-ULB: Kung moingon kita nga mangadto kita didto sa siyudad, unya ang kagutom
    anaa sa siyudad, ug mangamatay kita didto. Apan kung magpadayon kita sa paglingkod
    dinhi, mamatay gihapon kita. Busa karon, dali, mangadto kita sa kasundalohan sa
    mga Arameanhon. Kung buhion kita nila, mabuhi kita, ug kung patyon kita nila,
    mamatay gayod kita.”
  pol-UBG: 'Jeśli powiemy: Wejdziemy do miasta, w mieście jest głód i tam umrzemy.
    A jeśli zostaniemy tu, również umrzemy. Teraz więc chodźcie i przejdźmy do obozu
    Syryjczyków. Jeśli pozostawią nas przy życiu, będziemy żyć, a jeśli nas zabiją,
    umrzemy.'
  agr-agr: Yaakat wayaish, tuja juwig pekagkuish betek nujantai jinaattaji, wagki
    juju yaaktanmak yumainuk shiig atsawai. Dekas sirianmaya batsata nuwi shiyakagmi.
    Nunika dita wait anenjamainakuig, ditajai batsamsami. Untsu dita wait anenjamainachkug,
    mantamkush mantamatnume”, tuidau.
  kyc-kyc: Dopa piramopape namwa yuu taone sukusa dokona papala lopome kumarama dokome
    paa narama ingilyamo. Dopa piramopape namwa dakena kararama ramo namwa kumaramakolyamo.
    Dopa piralyamo dokona namwa Siria wambu dupwa komau anda pyuo palimi dokona monale.
    Dokona namwa kando koo andake ingyuo pyakarami doko namwa pyao kumakarami. Dee
    mende ramo namwa kyawa minyuo kaeyakarami rapisi, leyami.
  urd-GVU: شہر میں کال ہے۔ اگر اُس میں جائیں تو بھوکے مر جائیں گے، لیکن یہاں رہنے
    سے بھی کوئی فرق نہیں پڑتا۔ تو کیوں نہ ہم شام کی لشکرگاہ میں جا کر اپنے آپ کو اُن
    کے حوالے کریں۔ اگر وہ ہمیں زندہ رہنے دیں تو اچھا رہے گا، اور اگر وہ ہمیں قتل بھی
    کر دیں تو کوئی فرق نہیں پڑے گا۔ یہاں رہ کر بھی ہمیں مرنا ہی ہے۔“
  deu-1912: Wenn wir gleich gedächten, in die Stadt zu kommen, so ist Teuerung in
    der Stadt, und wir müßten doch daselbst sterben; bleiben wir aber hier, so müssen
    wir auch sterben. So laßt uns nun hingehen und zu dem Heer der Syrer fallen. Lassen
    sie uns leben, so leben wir; töten sie uns, so sind wir tot.
  kan-2017: ಪಟ್ಟಣದೊಳಗೆ ಬರವಿರುವುದರಿಂದ ಅಲ್ಲಿ ಹೋದರೂ ಸಾಯಬೇಕು, ಇಲ್ಲಿಯೇ ಕುಳಿತಿದ್ದರೂ ಸಾಯಬೇಕು.
    ಆದುದರಿಂದ ಹೊರಟುಹೋಗಿ ಅರಾಮ್ಯರ ಪಾಳೆಯವನ್ನು ಸೇರೋಣ. ಅವರು ನಮ್ಮನ್ನು ಉಳಿಸುವುದಾದರೆ ಉಳಿಸಲಿ,
    ಕೊಲ್ಲುವುದಾದರೆ ಕೊಲ್ಲಲಿ” ಎಂದು ಮಾತನಾಡಿಕೊಂಡರು.
  yap-yap: Gadad ra yan ngalan binaw ma gadad ra yim’ ko bilig; ma gadad ra par u
    roy ma ka gadad ra yim’. Ere ngdarod ko gin bay e salthaw nu Syria riy; gomang
    e yad ra li’dad, fa ra thil ban’en riy miyad pagdad ni kagdad ba fos.”
  hlt-MCSB: Khopuei la cet sih n'ti vaengah nim khopuei ah khokha pai tih pahoi n'duek
    uh ni, heah n'om bal cakhaw n'duek uh ni. Te dongah cet uh mai sih lamtah Aram
    rhaehhmuen ah yalh uh sih. Mamih he n'hlun atah n'hing uh vetih mamih he n'duek
    sak atah n'duek uh bitni,” a ti uh.
  mdy-ETH: ኑኡኒ ካታሞ ጌሌቴያ ኑና ማኣዳንዳ ባኣዚ ባኣሴ፤ ሃይካ ኑ ዴዔቴያ ካታሞ ኑ ጌሌቴያ ናዮና ሃይቢፓ ኑ ዓታዓኬ፤ ዬያሮ
    ዔቂ ኑኡኒ ሶኦሪያ ዓሳ ዱንኪ ዴዔ ቤዞ ዓኣዾም፤ ዔያታ ዎዹዋዖ ሃሼቴ ኑ ዓታንዳኔ፤ ዔያታ ኑና ዎዼቴ ዎንዴያ ኑ ዓታኑዋኣሢሮ
    ሃይቂኬ» ጌዔኔ።
  twi-ASANTE: Sɛ yɛtena ha a, ɛkɔm bɛde yɛn dodo; saa ara nso na sɛ yɛsane kɔ kuro
    no mu nso a, ɛkɔm bɛwe yɛn ara ne no. Enti ɛbɛyɛ sɛ yɛbɛkɔ, na yɛde yɛn ho bɛma
    Aramfoɔ akodɔm no. Na sɛ wɔma yɛtena ase a, na ne yie mu ne no. Na sɛ wɔkunkum
    yɛn nso a, na ɛno ara ne no.”
  eng-WEBU: If we say, ‘We will enter into the city,’ then the famine is in the city,
    and we will die there. If we sit still here, we also die. Now therefore come,
    and let’s surrender to the army of the Syrians. If they save us alive, we will
    live; and if they kill us, we will only die.”
  wal-wal: Nuuni katamaa gelana giikko, koshai de7iyo gishshau, nuuni yan haiqqana.
    Qassi hagan gam77ikkokka haiqqana. Hegaa gishshau, Sooretu qatuwaa ane boos. Eti
    nuna ashshikko attana; eti worikko haiqqana” yaagidosona.
  spa-PDDPT: Si decidimos entrar en la ciudad, la hambruna está en ella y moriremos
    allí. Si nos quedamos aquí, también moriremos. Ahora pues, vayamos y pasemos al
    ejército de los sirios. Si nos dejan vivir, viviremos. Si nos matan, no haremos
    más que morir.
  gun-gun: Xapy'a rei “Tetã py jaike” ja'e teĩ tetã rupi karuai nhaendu vy nhamanomba
    'rã ha'e py. Ha'e rã “Apy ae 'rã jaguapyve nhainy” ja'e vy ma nhamanomba avi 'rã.
    Ha'e nunga rupi aỹve jaje'oi Síria pygua kuery ikuaia katy. Ha'e kuery nhanemoingove
    ri ramo jaikove 'rã. Ha'e rã nhandejukapa ramo nhamanomba 'rãe ma vy — he'i okuapy.
  ilo-ULB: No ibagatayo a mapantayo idiay siudad ket adda panagbisin iti siudad, ket
    mataytayonto sadiay. Ngem no agtugawtayo latta ditoy, mataytayonto latta. Ita
    ngarud, umaykayo, mapantayo iti armada dagiti Arameo. No pagtalinaedendatayo a
    sibibiag, agbiagtayo, ket no papatayendatayo, mataytayonto laeng.”
  kpg-kpg: Deai dono hadinga ai maa gidaadou ga ulu gi lodo di waahale, idimaa gidaadou
    ga hiigai gaa mmade i golo. Gei gidaadou gaa noho i ginei le e mmade labelaa.
    Gidaadou gaa hula gi di waahale laa o digau Syria. Holongo digaula ga daaligi
    gidaadou gii mmade, gei holongo digaula ga benebene tadau mouli.”
  uig-ARA: شەھەرگە كىرەيلى دېسەك، شەھەردە ئاچارچىلىق بولغاچقا، ئۇ يەردە ئۆلىمىز؛ بۇ
    يەردە ئولتۇرساقمۇ ئۆلىمىز. قوپۇپ سۇرىيلەرنىڭ لەشكەرگاھىغا كېتەيلى. ئۇلار بىزنى
    ئايىسا تىرىك قالىمىز؛ بىزنى ئۆلتۈرەيلى دېسە ئۆلىمىز، خالاس، ــ دېيىشتى.
  sus-sus: Xa won sa so taa kui, won faxama nɛ kaamɛ ra. Xa won man lu be, won faxama
    nɛ. Won naxan nabama, won xa sa won yɛtɛ so Aramikae yi ra e yonkinde kui. Xa
    e diɲɛ won ma, won baloma nɛ. Xa e won faxa, won faxama nɛ.»
  pon-2006: Sohte katepen atail pahn pedolong nan kahnimwo, pwe kitail pahn mehkihla
    atail duhpek wasao; ahpw ma kitail pahn pil mihmihte wasaht, kitail pahn pil mehla.
    Eri, kitail kohla nan kahnimpwal en mehn Siria ko oh pangkitailla. Ma irail poakepoake
    kitail, eri, kitail pahn mourla; a ma re kemeikitailla, soh mehn wiawi, kitail
    uhdahn pahn mehla.”
  jae-jae: Aêac embe taêŋ ênam gebe tasa malac tana oc tatap tôbôm sa ma oc tamac
    êndu. Embe tamoa tonec oc tamac êndu amboac tonaŋgeŋ. Ajôc, dandêŋ lau Suriaŋa
    nêŋ malac becoboŋa tana. Embe êsêac sendec aêac tamoa, go tamoa mateŋ jali. Embe
    sênac aêac êndu, go tamac êndu.”
  ksd-ksd: 'Gala da biti: Dat a olo ta ra pia na pal, a mulmulum i ngala abara, ma
    dat a mat ie; ma gala da kiki ati, dat a mat bula. Boina ba dat a tadav ra tarai
    na vinarubu Siria; gala diat a valaun pa dat, dat a laun, ma gala diat a doko
    dat, dat a mat ika.'
  tur-YTC: Eğer, “Kente girelim’ dersek, o zaman kentte kıtlık var, orada da öleceğiz.
    Eğer burada oturursak, biz de öleceğiz. Şimdi gelin, Suriye ordusuna teslim olalım.
    Bizi sağ bırakırlarsa, yaşarız; eğer öldürürlerse, sadece ölürüz.”
  grc-BRENT: Ἐὰν εἴπωμεν, εἰσέλθωμεν εἰς τὴν πόλιν, καὶ ὁ λιμὸς ἐν τῇ πόλει, καὶ ἀποθανούμεθα
    ἐκεῖ· καὶ ἐὰν καθίσωμεν ὧδε, καὶ ἀποθανούμεθα· καὶ νῦν δεῦτε, καὶ ἐμπεσωμεν εἰς
    τὴν παρεμβολὴν Συρίας· ἐὰν ζωογονήσωσιν ἡμᾶς, καὶ ζησόμεθα· καὶ ἐὰν θανατώσωσιν
    ἡμᾶς, καὶ ἀποθανούμεθα.
  ind-AYT: Jika kita berkata, ‘Kita akan masuk ke kota, sementara ada kelaparan di
    kota, kita akan mati di sana. Namun, jika kita tinggal di sini, kita juga akan
    mati. Sekarang, mari kita menyeberang ke perkemahan tentara Aram. Jika mereka
    membiarkan kita hidup, kita akan hidup, tetapi jika mereka membunuh kita, maka
    kita akan mati.”
  nya-nya: Ngati tinganene kuti, ‘Tidzalowa mu mzinda,’ njala ili mu mzindamo ndipo
    tidzafa. Ndipo ngati tikhalebe pano, tidzafa ndithu. Choncho tiyeni tipite ku
    msasa wa Aaramu ndi kukadzipereka. Ngati sakatipha, tidzakhala ndi moyo, ngati
    akatipha, basi tikafa.”
  hrv-hrv: 'Ako odlučimo ući u grad, glad je u gradu te ćemo ondje umrijeti; ako ostanemo
    ovdje, opet ćemo umrijeti. Hajde! Pobjegnimo i prijeđimo u aramejski tabor: ako
    nas ostave na životu, živjet ćemo; ako nas ubiju, pa dobro: umrijet ćemo!”'
  mps-mps: “Da pelama, te tuabo nai kegegi pinao,” wali. “Tiali goli, da te Samaria
    taun tomoba pogobeo. Augwali te tuabo nai meni, tama teyu nasigo da me isaibao,
    tama me ma te tiali, tama da e pesagede naga bidalu da, teda da me isaibao. Tialima,
    da te Siria bage bidibo pesageba pinao. Tama tialima, augwaligo da me elebaso
    da, te usu dao. Tialima, augwaligo da sula tagalama, da bida obaso da, teda usu
    dao,” augwaligo augwa hasi te po wai.
  tpi-tpi: Yumi mas go painim kaikai. Tasol yumi no ken i go insait long Samaria.
    Ol i no gat kaikai, olsem na bai hangre i bagarapim yumi. Na tu, sapos yumi sindaun
    i stap tasol long dispela hap, bai yumi i dai. Mobeta yumi go long kem bilong
    ol Siria. Na sapos ol i kilim yumi, em i orait. Tasol sapos ol i larim yumi i
    stap, em i gutpela.”
  dan-1931: Dersom vi bestemmer os til at gå ind i Byen, dør vi der - der er jo Hungersnød
    i Byen - og bliver vi her, dør vi også! Kom derfor og lad os løbe over til Aramæernes
    Lejr! Lader de os leve, så bliver vi i Live, og slår de os ihjel, så dør vi!”
  vie-OVCB: Ngồi đây cũng chết đói, mà vào thành cũng chết đói. Chi bằng cứ liều qua
    trại quân A-ram. Nếu họ tha cho, chúng ta sẽ sống; nếu không, đằng nào cũng chết!”
  guj-2017: જો આપણે નગરમાં જવાનું કરીએ તો નગરમાં દુકાળ છે, આપણે ત્યાં મરી જઈશું. જો
    આપણે અહીં રહીએ તોપણ આપણે મરી જઈશું. તો હવે ચાલો, આપણે અરામીઓની છાવણીમાં ચાલ્યા
    જઈએ. જો તેઓ આપણને જીવતા રહેવા દેશે, તો આપણે જીવતા રહીશું, જો તેઓ આપણને મારી નાખશે,
    તો આપણે મરી જઈશું.”
  pon-2006A: Sohte katepen atail pahn pedolong nan kahnimwo, pwe kitail pahn mehkihla
    atail duhpek wasao; ahpw ma kitail pahn pil mihmihte wasaht, kitail pahn pil mehla.
    Eri, kitail kohla nan kahnimpwal en mehn Siria ko oh pangkitailla. Ma irail poakepoake
    kitail, eri, kitail pahn mourla; a ma re kemeikitailla, soh mehn wiawi, kitail
    uhdahn pahn mehla.”
  por-BRBSL: 'Se dissermos: ''Vamos entrar na cidade'', então a fome está na cidade,
    e morreremos lá. Se ficarmos quietos aqui, também morreremos. Agora, portanto,
    venha, e rendamo-nos ao exército dos sírios. Se eles nos salvarem vivos, nós viveremos;
    e se eles nos matarem, nós só morreremos”.'
  cth-cth: Kho thung kâen nakunghai takang kecu dawk due awh han. Awi hi pou ka tahung
    awh nakunghai due mingming awh han. Hatdawkvah Siria ransanaw koe kâhmoun ngala
    awh sei. Na hlung awh pawiteh hring awh han, na thet awh pawiteh due awh han,
    telah buet touh hoi buet touh a kâdei awh.
  twi-twi: Sɛ yɛtena ha a, ɔkɔm bɛde yɛn dodo; saa ara na sɛ yɛsan kɔ kurow no mu
    nso a, ɔkɔm bɛwe yɛn ara ne no. Enti ebeye sɛ yɛbɛkɔ, na yɛde yɛn ho bɛma Aramfo
    asraafo no. Na sɛ wɔma yɛtena ase a, na ne yiye mu ne no. Na sɛ wokunkum yɛn nso
    a, na ɛno ara ne no.”
  hlt-hlt: Khopuei la cet sih n'ti vaengah nim khopuei ah khokha pai tih pahoi n'duek
    uh ni, heah n'om bal cakhaw n'duek uh ni. Te dongah cet uh mai sih lamtah Aram
    rhaehhmuen ah yalh uh sih. Mamih he n'hlun atah n'hing uh vetih mamih he n'duek
    sak atah n'duek uh bitni,” a ti uh.
  tbz-SIM: Kɛ̀ ti tú ti bo tɑ dihɛì dikònnì diì kɛ̀ bo, kɛ̀ ti mɛ nkɑ̀ri diɛ nti bɑɑ
    yóó kúmu. Yóunɛ̀ kɛ̀ ti kɔtɛ Sidii kɔbɛ kó dihɑ̃ɑ̃pɔ̀nkɑrì kɛ̀ bɛ̀ ti yóu tí nfòù,
    kɛ̀ bɛ̀ mɛ nti kùɔ dɛ̀ nsɑ̀nnɛ̀.
  msy-2020: E mangɨ dagheba buriam. E Samarian nguibar ekiamɨn aven mangan kogham.
    Me dagheba puvatɨ, kamaghɨn amizɨ, mɨtiriam puvɨra en aghegham. Egh uaghan, e
    danganir kamra dapiagh ikɨva arɨghiregham. E ti Sirian mɨdorozir gumaziba itir
    danganimɨn mangam. Eghtɨ me e mɨsueghtɨ, e arɨmɨghiregham, a dera. Me uaghan e
    ateghtɨ, e angamɨra ikiam, a uaghan deragham, pura bizim. E fo, e ovengasa iti.”
  dop-dop: Tɔʋ, ɑnɩ ye tǝ tɔmɑ sɩ tǝ sʋʋkɩ ɩcɑtɛ tɑɑ, tɩɩ sɩ nyɔɣɔsɩ kɛ́, tɔɣɔnɑɣɑ
    fɛɩ. Tǝ́ tɩɩ cɑɣɑ cǝnɛ, pǝ tɑɑ pǝ tɑɑ ɩnǝɣɩ. Pǝ tɔɔ ɩlɛ, tǝ́ tii kolontunɑɑ tǝsikile.
    Ye pɑ tɩɩ kʋ-tʋ ɑwusɑ.
  azb-azb: Əgər şəhərə girsək, şəhərdə olan aclıqdan öləcəyik, burada qalsaq, burada
    öləcəyik. Onda Aramlıların ordugahına gedib təslim olaq. Əgər bizi sağ buraxsalar,
    sağ qalarıq, öldürsələr, ölərik».
  eng-DBY: 'If we say, Let us enter into the city, the famine is in the city, and
    we shall die there; and if we abide here, we shall die. And now come, let us fall
    away to the camp of the Syrians: if they save us alive, we shall live; and if
    they put us to death, we shall but die.'
  hin-2017: यदि हम कहें, ‘नगर में जाएँ,’ तो वहाँ मर जाएँगे; क्योंकि वहाँ अकाल पड़ा
    है, और यदि हम यहीं बैठे रहें, तो भी मर ही जाएँगे। तो आओ हम अराम की सेना में पकड़े
    जाएँ; यदि वे हमको जिलाए रखें तो हम जीवित रहेंगे, और यदि वे हमको मार डालें, तो
    भी हमको मरना ही है।”
  wol-KYG: Su nu demee ca biir dëkk ba, danuy dee ak xiif. Su nu toogee fii itam,
    dee ak xiif. Kon kay nan dem ca dalub waa Siri, jébbal leen sunu bopp. Su ñu nu
    bàyyee, nu dund, baax na. Su ñu nu reyee it, nu dee rekk.»
  eng-YLT: if we have said, We go in to the city, then the famine [is] in the city,
    and we have died there; and if we have sat here, then we have died; and now, come
    and we fall unto the camp of Aram; if they keep us alive, we live, and if they
    put us to death — we have died.'
  eng-WYC-2017: Whether we will enter into the city, we shall die for hunger; whether
    we dwell here, we shall die. Therefore come ye, and flee we over to the tents
    of Syria; if they shall spare us, we shall live; soothly if they will slay us,
    nevertheless we shall die.
  eng-WMBB: If we say, ‘We will enter into the city,’ then the famine is in the city,
    and we will die there. If we sit still here, we also die. Now therefore come,
    and let’s surrender to the army of the Syrians. If they save us alive, we will
    live; and if they kill us, we will only die.”
  urd-GVH: शहर में काल है। अगर उसमें जाएँ तो भूके मर जाएंगे, लेकिन यहाँ रहने से भी
    कोई फ़रक़ नहीं पड़ता। तो क्यों न हम शाम की लशकरगाह में जाकर अपने आपको उनके हवाले
    करें। अगर वह हमें ज़िंदा रहने दें तो अच्छा रहेगा, और अगर वह हमें क़त्ल भी कर दें
    तो कोई फ़रक़ नहीं पड़ेगा। यहाँ रहकर भी हमें मरना ही है।”
  rug-rug: Loke ginuana si pude la pa korapana sa vasileana lavata, sina kote agoso
    mate si gita vasina, ba be koa tani si gita, ba kote mate tugo. Ke aria, mada
    la vasina pu koa sari na qeto minate tadi pa Siria, ba sapu kaleana hola si pude
    va mate gita ri, ba gina kote boka va toa gita rini,” gua si arini.
  gaz-gaz: Yoo nu, ‘Kottaa magaalaa seennaa’ jenne, beelli achi jira; nus ni duuna.
    Yoo as turre ni duuna. Kanaafuu kottaa gara qubata warra Sooriyaa dhaqnaa. Yoo
    isaan nu maaran ni jiraanna; yoo isaan nu fixan immoo ni dhumna.”
  fra-LSG: Si nous songeons à entrer dans la ville, la famine est dans la ville, et
    nous y mourrons; et si nous restons ici, nous mourrons également. Allons nous
    jeter dans le camp des Syriens; s’ils nous laissent vivre, nous vivrons et s’ils
    nous font mourir, nous mourrons.
  gnn-gnn: Ŋunhi ŋilimurru ŋuli marrtji bala djinawa'lilinydja gulŋiyi bala'mirrililinydja,
    ŋunhanydja bäyŋu yana, ŋathamiriw wäŋa. Ga ŋunhi ŋilimurru ŋuli marrtji bala Djiriyawuywala
    yolŋu'‐yulŋuwala, walala mak ŋilimurrunha ŋuli baymatthurruna rakunyguna, mak
    walala ŋuli wekaŋu ŋilimurruŋgu ŋathana.”
  yal-yal: Xa en na a fala a en xa so taani ito kui, en faxama nɛn bayo fitina kamɛn
    na yi. Xa en lu be fan yi, na fan en faxama nɛn. En siga, en sa en yɛtɛ dɛntɛgɛ
    Arami kaane ganla daaxadeni, xa e en lu en nii ra, en kisi, xa e en faxa, en faxa.”
  haw-1868: 'A i olelo kakou, e komo iloko o ke kulanakauhale, aia hoi, maloko o ke
    kulanakauhale ka wi, a e make auanei kakou malaila: a i noho kakou maanei, e make
    kakou. Ano hoi, ea, e haule kakou i ka poe kaua o ko Suria, ina e hoola lakou
    ia kakou, ua ola; aka, ina e pepehi mai lakou ia kakou, ua make no hoi.'
  arb-NAV: إِنْ قُلْنَا لِنَدْخُلْ إِلَى الْمَدِينَةِ، فَالْجُوعُ فِيهَا، وَسَنَمُوتُ.
    وَإِنْ مَكَثْنَا هُنَا نَمُوتُ أَيْضاً. فَهَيَّا بِنَا نَلْجَأُ إِلَى مُعَسْكَرِ
    الأَرَامِيِّينَ، فَإِنِ اسْتَحْيَوْنَا عِشْنَا، وَإِنْ قَتَلُونَا مُتْنَا».
  ewe-ewe: Ne míegblɔ be, ‘Míayi dua me’ la, dɔwuame le afi ma ana míaku, ke ne míetsi
    afi sia hã la, míaku eya ta mina míayi Aramtɔwo ƒe asaɖa me eye míatsɔ mía ɖokuiwo
    ade asi na wo. Ne wokpɔ nublanui na mí la, míanɔ agbe, ke ne wowu mí la, ɖe míekue
    nye ema.”
  eng-LEE: 'If we say, We will enter into the city, then is the famine in the city,
    and we shall die there; and if we remain here, we die [also]: now therefore come,
    and let us go over unto the camp of the Syrians; if they will let us live, we
    shall live; and if they kill us, we shall but die.'
  asm-FB: আমি যদি কওঁ যে, নগৰলৈকে সোমাই যাওঁ, তেন্তে তাতো আকাল হৈছে আৰু আমি সেই ঠাইতো
    মৰিম। এতিয়া ইয়াতো যদি বহি থাকোঁ, তেন্তে ইয়াতো মৰিম। এই হেতুকে আহাঁ, আমি অৰামীয়াসকলৰ
    ছাউনিলৈকে যাওঁ; তেওঁলোকে যদি আমাক জীয়াই ৰাখে, তেন্তে জী থাকিম আৰু যদি মাৰে, তেন্তে
    মৰিম।”
  sus-A: شَ وٌن سَ سٌ تَا كُي، وٌن قَشَمَ نّ كَامّ رَ. شَ وٌن مَن لُ بٍ، وٌن قَشَمَ
    نّ. وٌن نَشَن نَبَمَ، وٌن شَ سَ وٌن يّتّ سٌ عَرَ مِكَيٍ يِ رَ عٍ يٌنكِندٍ كُي.
    شَ عٍ دِحّ وٌن مَ، وٌن بَلٌمَ نّ. شَ عٍ وٌن قَشَ، وٌن قَشَمَ نّ.»
  fra-SBL: 'Si nous disons : « Nous entrerons dans la ville », la famine est dans
    la ville, et nous y mourrons. Si nous restons assis ici, nous mourrons aussi.
    Venez donc, et livrons-nous à l''armée des Syriens. S''ils nous sauvent la vie,
    nous vivrons ; et s''ils nous tuent, nous ne pourrons que mourir. »'
  hbo-hbo: אִם־אָמַרְנוּ֩ נָבֹ֨וא הָעִ֜יר וְהָרָעָ֤ב בָּעִיר֙ וָמַ֣תְנוּ שָׁ֔ם וְאִם־יָשַׁ֥בְנוּ
    פֹ֖ה וָמָ֑תְנוּ וְעַתָּ֗ה לְכוּ֙ וְנִפְּלָה֙ אֶל־מַחֲנֵ֣ה אֲרָ֔ם אִם־יְחַיֻּ֣נוּ
    נִֽחְיֶ֔ה וְאִם־יְמִיתֻ֖נוּ וָמָֽתְנוּ׃
  kik-kik: Tũngiuga atĩrĩ, ‘Nĩtũgũthiĩ thĩinĩ wa itũũra,’ o nakuo kũrĩ na ngʼaragu,
    na no tũgũkua. Na tũngĩikara haha, no tũgũkua. Nĩ ũndũ ũcio rekei tũthiĩ kũu kambĩ-inĩ
    ya Asuriata, twĩneane kũrĩĩo. Mangĩtũhonokia, tũgĩtũũre muoyo; mangĩtũũraga, tũgĩkue.”
  fra-NCL: Si nous prenons le parti d’entrer dans la ville, la famine est dans la
    ville, et nous y mourrons ; si nous restons ici, nous mourrons également. Venez
    donc et jetons-nous dans le camp des Syriens ; s’ils nous laissent la vie, nous
    vivrons, et s’ils nous font mourir, nous mourrons. »
  cek-AK: 'Aicae mah, Vangpui thungah caeh o si, tiah a thuih o nahaeloe, vangpui
    thungah khokhahaih to oh pongah a dueh o tih; hae ah anghnut o khing cadoeh a
    dueh o tih. To pongah angzo oh, Syria kaminawk ohhaih ahmuen ah caeh o si loe,
    takpum angpaek o halat si: nihcae mah na pathlung o nahaeloe, a hing o ueloe,
    na hum o boeh loe, a dueh o tih, tiah a thuih o.'
  cuk-cuk: Ar anmar neggweburse dogye sogele, ar amba anmar ukudba dulemar-abargi
    burgwemaloed. Degine, amba anmar wegi bukwamarbalile, amba anmar burgwebaloed.
    Degisoggu, anmar bur Siria-sordamar-bukwadse namarsunna, ar anmar-oburgwesurye
    sogele, anmar burgosurmalad, ar anmar-oburgweye sogerdi, akarsurdo. Anmar-oburgwemalodo.
  uig-CYR: Шәһәргә кирәйли десәк, шәһәрдә ачарчилиқ болғачқа, у йәрдә өлимиз; бу йәрдә
    олтарсақму өлимиз. Қопуп Сурийләрниң ләшкәргаһиға кетәйли. Улар бизни айиса тирик
    қалимиз; бизни өлтүрәйли десә өлимиз, халас, — дейишти.
  tel-2017: మనం ఊళ్ళోకి వెళ్తే కరువు వల్ల చచ్చిపోతాం. ఇక్కడ ఇలానే కూర్చుని ఉన్నా చావు
    తప్పదు. అందుకని లేవండి. సిరియా సైన్యం దగ్గరికి వెళ్దాం పదండి. వారు మనలను బతకనిస్తే
    ఉందాం, చంపితే చద్దాం” అని తమలో తాము చెప్పుకున్నారు.
  hat-BSA: 'Si nou di: ‘N ap antre nan vil la’, alò grangou nan vil la, nou va mouri
    la. Epi si nou chita isit la, nou va mouri tou. Pou sa, vini, annou janbe lòtbò
    nan kan Siryen yo. Si yo lese nou viv, nou va viv; epi si yo touye nou, nou p
    ap gen plis pase mouri.”'
  kos-kos: Wangin sripa kut in som nu in siti uh, mweyen kut ac tuh masrinsral ac
    misa we. Ac kut fin mutana inge kut ac misa pacna. Tari kut som nu yen mwet mweun
    Syria elos aktuktuk we. Sahp elos ac pakomutasr na kut ac moul, tuh elos fin tia,
    na kut ac nuna misa na.”
  hbo-WLC: אִם־אָמַרְנוּ֩ נָב֨וֹא הָעִ֜יר וְהָרָעָ֤ב בָּעִיר֙ וָמַ֣תְנוּ שָׁ֔ם וְאִם־יָשַׁ֥בְנוּ
    פֹ֖ה וָמָ֑תְנוּ וְעַתָּ֗ה לְכוּ֙ וְנִפְּלָה֙ אֶל־מַחֲנֵ֣ה אֲרָ֔ם אִם־יְחַיֻּ֣נוּ
    נִֽחְיֶ֔ה וְאִם־יְמִיתֻ֖נוּ וָמָֽתְנוּ׃
  ibo-ibo: Ọ bụrụ na anyị asị, ‘Anyị ga-abanye nʼime obodo,’ ụnwụ dị nʼebe ahụ, anyị
    ga-anwụkwa. Ọ bụrụkwanụ na anyị anọgide nʼebe a anyị ga-anwụ. Ya mere ka anyị
    gafeenụ banye nʼọmụma ụlọ ikwu ndị agha Aram, were onwe anyị nyefee ha nʼaka.
    Ọ bụrụ na ha edebe anyị ndụ, anyị ga-adị ndụ, ọ bụrụ na ha egbuo anyị, anyị ga-anwụkwa.”
  ory-ory: ଯଦି କହୁ, ‘ଆମ୍ଭେମାନେ ନଗରରେ ପ୍ରବେଶ କରିବା,’ ତେବେ ନଗରରେ ଦୁର୍ଭିକ୍ଷ ଅଛି, ପୁଣି
    ଆମ୍ଭେମାନେ ସେଠାରେ ମରିବା; ଆଉ ଯଦି ଆମ୍ଭେମାନେ ଏଠାରେ ବସି ରହିବା, ତେବେ ମଧ୍ୟ ମରିବା। ଏହେତୁ
    ଆସ, ଆମ୍ଭେମାନେ ଅରାମୀୟମାନଙ୍କ ସୈନ୍ୟର ପକ୍ଷକୁ ଯାଉ; ଯଦି ସେମାନେ ଆମ୍ଭମାନଙ୍କୁ ବଞ୍ଚାଇ ରଖିବେ,
    ତେବେ ଆମ୍ଭେମାନେ ବଞ୍ଚିବା; ଆଉ ଯଦି ଆମ୍ଭମାନଙ୍କୁ ମାରି ପକାଇବେ, ତେବେ ମରିବା।”
  chk-chk: Are sa filätä pwe sipwe tolong lon ewe telinimw, kich sipwe mäla ikenan,
    pun a wor lengita lon. Nge ika sipwe nom ikei, sipwe pwal mäla. Iei mine sipwe
    feila lon lenien sounfiun Siria. Are repwe amanauakich, sipwe manau, nge are repwe
    nikich, sipwe chök mäla.”
  rop-rop: If wi gobek langa taun wi garra dai, dumaji nomo eni daga deya en nomo
    eni daga iya du. Wal wotabat wi go deya langa det kemp blanga ola Siriya ami?
    Maitbi dei garra kilim wi, bat maitbi olabat kaan kilim wi.”
  ukr-1871: Коли поважимось увійти в город, байдуже, город опанувала голоднеча, й
    ми там помремо; зістанемося ж тут, мусимо й тутеньки померти. Тож ходїмо в Сирийський
    табір. Зіставлять нас в живих, так жити мемо; а повбивають, ну, то й помремо.
  deu-1951: So kommt nun, wir wollen zum Heere der Syrer übergehen! Lassen sie uns
    leben, so leben wir, töten sie uns, so sind wir tot!
  eng-JPS: 'If we say: We will enter into the city, then the famine is in the city,
    and we shall die there; and if we sit still here, we die also. Now therefore come,
    and let us fall unto the host of the Arameans; if they save us alive, we shall
    live; and if they kill us, we shall but die.'''
  srp-1865: 'Da reèemo: da uðemo u grad, glad je u gradu, te æemo umrijeti ondje:
    a da ostanemo ovdje, opet æemo umrijeti; nego hajde da uskoèimo u oko Sirski:
    ako nas ostave u životu, ostaæemo u životu, ako li nas pogube, poginuæemo.'
  lug-lug: Bwe tunaagamba nti, ‘Tuyingire mu kibuga,’ enjala gy’eri, era tunaafiirayo;
    ate bwe tusigala wano, era nawo tujja kufiirawo. Noolwekyo tulage mu nkambi y’Abasuuli,
    bwe banaatusaasira, tunaaba balamu, bwe banaatutta, kale kinaaba bwe kityo.”
  heb-heb: אם אמרנו נבוא העיר והרעב בעיר ומתנו שם ואם ישבנו פה ומתנו ועתה לכו ונפלה
    אל מחנה ארם אם יחינו נחיה ואם ימיתנו ומתנו׃
  ben-IRV: যদি বলি, নগরে যাব, তবে নগরের মধ্যে দূর্ভিক্ষ আছে, সেখানে মরব; আর যদি এখানে
    বসে থাকি তবুও মরব। এখন এস, আমরা অরামীয়দের শিবিরে যাই, যদি তারা আমাদের বাঁচায়
    তো বাঁচব, মেরে ফেলে তো মরব।”
  pan-pan: ਜੇ ਅਸੀਂ ਆਖੀਏ ਕਿ ਚੱਲੋ ਸ਼ਹਿਰ ਵਿੱਚ ਚਲੀਏ ਤਾਂ ਅਸੀਂ ਉੱਥੇ ਮਰਾਂਗੇ ਕਿਉਂਕਿ ਉੱਥੇ ਕਾਲ
    ਹੈ ਅਤੇ ਜੇ ਅਸੀਂ ਇੱਥੇ ਹੀ ਬੈਠੇ ਰਹੀਏ ਤਾਂ ਵੀ ਅਸੀਂ ਮਰਾਂਗੇ। ਇਸ ਲਈ ਹੁਣ ਅਸੀਂ ਅਰਾਮੀਆਂ ਦੇ
    ਡੇਰੇ ਵਿੱਚ ਜਾਈਏ, ਜੇ ਉਹ ਸਾਨੂੰ ਜੀਉਂਦਾ ਛੱਡਣ ਤਾਂ ਅਸੀਂ ਜੀਵਾਂਗੇ ਅਤੇ ਜੇ ਉਹ ਸਾਨੂੰ ਮਾਰ ਸੁੱਟਣ
    ਤਾਂ ਅਸੀਂ ਮਰਨਾ ਹੀ ਹੈ।
  mya-JVB: မြို့ ထဲသို့ဝင် လျှင် အစာခေါင်းပါး သောကြောင့် သေ ရမည်။ ဤ အရပ်၌ ထိုင်လျက်နေ
    လျှင် လည်း သေ ရ မည်။ သို့ဖြစ်၍ ရှုရိ တပ် သို့ ဝင် စားကြကုန်အံ့။ သူတို့သည် အသက်
    ရှင်စေလျှင် ရှင် ရမည်။ သတ် လျှင် သေ ရမည်ဟု တိုင်ပင် ပြီးလျှင်၊ “
  tbg-tbg: Tenavu vatukaqi vuarera, tenavu karara narara variqi vi, qutuma virarave.
    Tenavu maini aaqaini variarera, tenavu qutuma virarave. Ho kaiqenavu Siria seri
    naavu maaqa kaqataanaini vuare. Vika tinavu vehakuma timitaivera, tenavu qaqi
    variare. Vika tinavu haru kaivera, tenavu qutu vuare, ti.
  hmo-hmo: Bema Samaria hanua ita vareai neganai, aniani do ita abia lasi dainai do
    ita mase. to iniseni danu bema ita noho, do ita mase. Unai dainai namona be Suria
    taudia edia kamepa dekenai do ita lao. Bema idia ese ita idia alaia lasi, ita
    be do ita noho. To bema idia ese ita idia alaia neganai, ita be do ita mase sibona.”
  urd-urd: अगर हम कहें, “शहर के अन्दर जाएँगे, तो शहर में क़हत है और हम वहाँ मर जाएँगे;
    और अगर यहीं बैठे रहें, तोभी मरेंगे। इसलिए आओ, हम अरामी लश्कर में जाएँ, अगर वह
    हमको जीता छोड़ें तो हम जीते रहेंगे; और अगर वह हम को मार डालें, तो हम को मरना ही
    तो है।”
  rus-SYN: Если решиться нам пойти в город, то в городе голод, и мы там умрем; если
    же сидеть здесь, то также умрем. Пойдем лучше в стан Сирийский. Если оставят нас
    в живых, будем жить, а если умертвят, умрем.
  bqc-SIM: Tó wa mɛ̀ wá gɛ̃ wɛ̃́lɛ ɛu, nↄana ku we, wá gagaɛ. Tó wa gↄ̃ la sↄ̃,
    ga doũpiɛ. Wà fɛlɛ wà gɛ na Siliↄ bòowa. Tó aa wá tó bɛ̃́ɛ, wáↄ ku. Tó
    aa wá dɛdɛɛ sↄ̃, wa gagan we.
  tcz-CHONGTHU: “Eiho hitia hi ium uleh anngol’a ithi teidiu ahi, khopi sunga lut
    jong leuhen kel-khoh jeh a ithi thou thou diu ahi, hijehchun Syria sepaite kom’ahin
    kipelut jing leuhen eihing hoi maitheiju ahi, ijemtia eitha jingu jongleh ithi
    thou thoudiu ahin, hichu phajolou ham?” akitiuve.
  mar-mar: शोमरोनात अन्नाचा दुष्काळ आहे. आपण तिथे गेलो तरी मरणारच आहोत. इथे थांबलो
    तरी मरणार आहोत. तेव्हा आपण अरामी छावणीवरच जावे. त्यांनी जीवदान दिले तर जगू. त्यांनी
    मारले तर मरुन जाऊ.
  qub-qub: Siudäman yaycurpis wañushunmi. Rurichöga fiyupami yargay caycan. Cay jinallancho
    jamarpaycarpis wañushunmi. Chayno caycänanchïpitaga aywashun Siria runacuna pachacaraycashanman.
    Mana wañuchimashaga cawashunmi. Wañuchimashaga wañushunmi. Imano carpis wañushunpämi.»
  bqp-bqp: Tó o pì óni gɛ̃ wɛ̃tɛ gũn, nà kú gwe, óni gagamɛ. Tó o gↄ̃ la sↄ̃, ga
    dokↄ̃nↄ pìimɛ. Ò futɛ ò gɛ́ na Sirianↄ bùraai. Tó ò ó tó bɛ̃nɛ, ónigↄ̃ kun. Tó
    ò ó dɛdɛmɛ sↄ̃, o gagan gwe.
  hat-hat: Si nou di n'ap antre lavil la, avèk grangou ki gen la a, n'ap mouri. Si
    nou di n'ap rete isit la, n'ap mouri tou. Pito n' al pran yon chans nan kan lame
    Siri a. Si yo fè pa nou, n'a viv. Men, si yo touye nou, n'a tou mouri mouri nou.
  eng-BSB: If we say, ‘Let us go into the city,’ we will die there from the famine
    in the city; but if we sit here, we will also die. So come now, let us go over
    to the camp of the Arameans. If they let us live, we will live; if they kill us,
    we will die.”
  eng-WEBPB: If we say, ‘We will enter into the city,’ then the famine is in the city,
    and we will die there. If we sit still here, we also die. Now therefore come,
    and let’s surrender to the army of the Syrians. If they save us alive, we will
    live; and if they kill us, we will only die.”
  kbq-kbq: Hagi Sameria kumapina ufreta ne'zankura hakosinagi, zamaga tonto higeno
    ne'zana kumamofo agu'afina omne'neankita ufresuta ufrigahune. Hagi ama anante'ma
    manisunana ana zanke huta frigahune. E'ina hu'negu otinketa Siria vahe'mo'zama
    seli nonkuma'ma eme ante'za mani'nafi vanunke'zama tahe frisazana knare hugahie.
    Hagi ontahe'zama tatresazana knare hugahie.
  nhe-BL: Intla ticalaquise ipan altepetl, timiquise ica nopa mayantli ipan altepetl
    huan intla san timocahuase nica, nojquiya timiquise. Huajca ma tiyaca campa mochijtoque
    nopa Siria soldados huan timotemacase ininhuaya. Intla techcahuilise ma tiitztoca
    huan techtlamacase, tiitztose. Huan intla techmictise, huajca san timiquise.
  bus-bus: Tó wa bè wé gɛ̃ wɛ́tɛ guu, nↄaa kú gwe, wé gagamɛ. Tó wa gↄ̃ kɛ̀ sↄ̃, ga
    dↄ̃nkↄ̃ pìmɛ. Wà fɛɛ wà gá na Sirianↄ bùraa. Tó aↄ̃ wa to bɛ̃ɛ, wégↄ̃ kuu. Tó
    aↄ̃ wa dɛdɛmɛ sↄ̃, wa gagan gwe.
  gub-BL: Aze zaixe tawhu pupe nehe, zàmàno putar nehe, ta'e naheta kwaw temi'u zanewe
    xe. Aze zapytu'u xe nehe, zàmàno putar nehe no. A'e rupi, zaha Xir waker haw pe
    nehe kury. Aze nazanezuka kwaw wà nehe, zaikuwe putar nehe. Aze zanezuka wà nehe,
    zàmàno putar nehe. Zuawygatu zanewe nehe. Zamàno mo nezewe rehe we, i'i uzeupeupe
    wà.
  eng-DRA: 'If we will enter into the city, we shall die with the famine: and if we
    will remain here, we must also die: come, therefore, and let us run over to the
    camp of the Syrians. If they spare us, we shall live: but if they kill us, we
    shall but die.'
