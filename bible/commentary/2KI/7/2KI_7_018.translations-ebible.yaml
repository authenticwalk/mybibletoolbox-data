verse: 2KI.007.018
translations:
  mal-C: “നാളെ ഈ നേരത്ത് ശമര്യയുടെ പടിവാതിൽക്കൽ ശേക്കേലിന് ഒരു സേയാ നേർത്ത ഗോതമ്പുമാവും
    ശേക്കേലിന് രണ്ടുസേയാ യവവും വിൽക്കും,” എന്നു ദൈവപുരുഷൻ രാജാവിനോട് പറഞ്ഞു.
  deu-TKW: 'Als nämlich der Mann Gottes zum König also sprach: Zwei Sea Gerste werden
    morgen um diese Zeit im Thore von Samaria einen Sekel gelten und ein Sea Feinmehl
    auch einen Sekel,'
  lin-lin: 'Makambo oyo esalemaki ndenge moto na Nzambe alobaki na mokonzi : « Lobi,
    na tango oyo, bakoteka na ekuke ya Samari bakilo zomi ya farine na motuya ya mbongo
    moko ya ebende ya palata, mpe bakilo tuku mibale ya orje na motuya kaka wana. »'
  eng-LSV: indeed, it comes to pass, according to the speaking of the man of God to
    the king, saying, “Two measures of barley at a shekel, and a measure of fine flour
    at a shekel are, at this time tomorrow, in the Gate of Samaria”;
  eng-GNV: And it came to passe, as the man of God had spoken to the King, saying,
    Two measures of barley at a shekel, and a measure of fine floure shall be at a
    shekel, to morowe about this time in the gate of Samaria.
  eng-WEBSTER: 'And it came to pass as the man of God had spoken to the king, saying,
    Two measures of barley for a shekel, and a measure of fine flour for a shekel,
    shall be to-morrow about this time in the gate of Samaria:'
  nhw-BL: Huajca nochi panoc san quen nopa tlajtol pannextijquetl quiilhuijtoya nopa
    tlanahuatijquetl. Pampa nopa tlajtol pannextijquetl quiilhuijtoya para ipan ipuerta
    Samaria monemacas chicome litros tlen harina o caxtoli litros cebada san ica se
    plata tomi.
  swh-ONEN: 'Ikatokea kama vile mtu wa Mungu alivyokuwa amemwambia mfalme: “Wakati
    kama huu kesho, kipimo kimoja cha unga mzuri kitauzwa kwa shekeli moja ya fedha,
    na vibaba viwili vya shayiri kwa shekeli moja ya fedha katika lango la Samaria.”'
  bba-bba: U nɛɛ, som kɑ ɔɔsu yɑ ko n wɑ̃ɑ Sɑmɑrin ɡbɑ̃rɑ kɔnnɔwɔ. Kpɑ bu som mɛn
    kilo wɔkurɑ yiru dwe kɑ sii ɡeesun ɡobi tiɑ. Kpɑ bu ɔɔsun kilo yɛndɑ nnɛ dwe kɑ
    sii ɡeesun ɡobi tiɑ.
  eng-KJVCPB: 'And it came to pass as the man of God had spoken to the king, saying,
    Two measures of barley for a shekel, and a measure of fine flour for a shekel,
    shall be to morrow about this time in the gate of Samaria:'
  luo-luo: Notimore mana kaka ngʼat Nyasaye ne osewacho ni ruoth niya, “Kiny e sa
    maka ma, nengo mar mogo gorogoro achiel nongʼiew silingʼ achiel to mogo mar shairi
    gorogoro ariyo nongʼiew silingʼ achiel e dhoranga Samaria.”
  meu-meu: Badina be Dirava ena tau ese hanua pavapavana e hamaoroa, eto “Kerukeru,
    hari ina hora sisivana, bali bosea rua eiava flaoa namo-hereana bosea ta na Samaria
    ikoukouna ai bae hoi, davadia na sekele tamona” negana ai
  npi-ULB: त्‍यसैले त्‍यस्‍तै भयो जास्‍तो परमेश्‍वरका मानिसले राजालाई यसो भनेका थिए,
    “यति बेलातिर सामरियाको मूल ढोकामा एक ग्राम चाँदीमा तिन माना जौ र एक ग्राम चाँदीमा
    डेढ माना पिठो पाइनेछ ।”
  yor-yor: 'Ó sì ti ṣẹlẹ̀ gẹ́gẹ́ bí ènìyàn Ọlọ́run ti sọ fún ọba: “Ní àsìkò yìí ní
    ọ̀la, òsùwọ̀n ìyẹ̀fun ni a ó ta nì ṣékélì kan àti òsùwọ̀n méjì barle ní ṣékélì
    kan ní ẹnu-ọ̀nà ibodè Samaria.”'
  pes-OPCB: الیشع به پادشاه گفته بود که روز بعد، کنار دروازهٔ شهر، شش کیلو جو و سه
    کیلو آرد هر یک به یک مثقال نقره فروخته خواهد شد.
  tgl-ULB: Kaya nangyari iyon gaya ng sinabi ng lingkod ng Diyos sa hari, sinasabing,
    “Sa oras na ito sa tarangkahan ng Samaria, ang dalawang takal ng sebada ay ipagbibili
    sa halagang isang sekel, at ang isang takal ng mainam na harina para sa isang
    sekel.”
  cbu-NT: Yuwaa Elisew Israelshuchee kurak wipunashi kamanku, Pu asheetstam in zar
    nish yaktash Samariyash washitungash paxanxshish taachiya. 7 litorumand tirik,
    misha 15 litorumand sebaad minumaripari kurik mbammash waritachiya, átu,
  hui-hui: Elaisa ibugua kinihondo lalu, Yawi ni áyu ogodagua haragola wali agali
    tigua tanonaga panga haraba ngagoria puwa balawa bayaleoreru genda magi nu mbira
    alebi bali genda magi nu kira alebi muni siliba kuni pira hangume yolo bulebira,
    laya.
  mya-mya: ဧ​လိ​ရှဲ​က``နောက်​တစ်​နေ့​ဤ​အ​ချိန်​ရောက် လျှင် ရှ​မာ​ရိ​မြို့​စျေး​ထဲ​တွင်​အ​ကောင်း​ဆုံး
    ဂျုံ​ဆန်​ဆယ်​ပေါင် သို့​မ​ဟုတ်​မု​ယော​ဆန်​ပေါင် နှစ်​ဆယ်​ကို​ငွေ​သား​တစ်​ကျပ်​နှင့်​ရောင်း​ချ
    ကြ​လိမ့်​မည်'' ဟု​မင်း​ကြီး​အား​လျှောက်​ထား သော​အ​ခါ၊-
  bod-N: དེ་ནི་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་རྒྱལ་པོ་ལ། སང་ཉིན་དུས་ཚོད་འདིར་སཱ་མར་ཡ་ཡི་མཁར་སྒོར་དངུལ་སྲང་རེ་ལ་ནས་བྲེ་གཉིས་རེ་དང་།
    གྲོ་ཞིབ་བྲེ་གཅིག་དངུལ་སྲང་རེ་ལ་བཙོང་བར་འགྱུར་ཞེས་གསུངས་པ་བཞིན་དུ་གྲུབ་པ་ལ།
  sna-sna: Zvakaitika sezvakanga zvarehwa nomunhu waMwari kuna mambo achiti, “Mangwana,
    nenguva yakaita seino, chiyero choupfu hwakatsetseka chichatengeswa neshekeri
    rimwe uye zviyero zviviri zvebhari zvichatengeswawo neshekeri pasuo reSamaria.”
  spa-BLM: 'Sucedió así como el hombre de Dios había hablado al rey, diciendo: “Dos
    seahs de cebada por un siclo, y un seah de harina fina por un siclo, estarán mañana
    a esta hora en la puerta de Samaria;”'
  cac-cac: Ix elc'och icha ix aj yalan vin̈aj Eliseo chi' to a d'a spuertail chon̈ab'
    Samaria yab' icha tic q'uic'an, schon̈chaj ixim harina, a jun almul ixim, jun
    ciclo plata stojol. Chab' almul pax ixim cebada d'a jun ciclo q'ueen, xchi vin̈.
  swh-ULB: Basi ikatokea kama yule mtu wa Mungu alivyosema kwa mfalme akisema, “Mda
    kama huu kwenye lango la Samaria, vipimo viwili vya shayiri vitapatikana kwa shekeli,
    na kipimo cha unga mzuri kwa shekeli.”
  bel-bel: 'Калі чалавек Божы гаварыў так цару: дзьве меры ячменю па сіклі, і мера
    лепшай мукі па сіклі будуць заўтра гэтым часам каля брамы Самарыі,'
  deu-ELBBK: 'Denn es geschah, als der Mann Gottes zu dem König redete und sprach:
    Zwei Maß Gerste werden morgen um diese Zeit einen Sekel gelten, und ein Maß Feinmehl
    einen Sekel im Tor von Samaria,'
  mbb-OT: Neulaula zaan is nekaǥi zuen te suluǥuen te Megbevayà diyà te hadì he ke
    sikandin te, “Iring kayi he timpu keeselem, ne eberatu is egkengepemasa ziyà te
    belegyeey ziyà te Samaria. Is bali te tetelu he ǥantang he herina, senge vuuk
    dà he pelata, ne iring ded dutun is bali te heenem he ǥantang he barli.”
  mal-2015: 'നാളെ ഈ നേരത്തു ശമര്യയുടെ പടിവാതില്ക്കൽ ശേക്കെലിന്നു രണ്ടു സെയാ യവവും
    ശേക്കെലിന്നു ഒരു സെയാ കോതമ്പുമാവും വില്ക്കുമെന്നു ദൈവപുരുഷൻ രാജാവിനോടു പറഞ്ഞപ്പോൾ
    ഈ അകമ്പടിനായകൻ ദൈവപുരുഷനോടു:'
  rmc-rmc: „Tajsa kajso časos andre Samarija pes bikenela trin kili nekfeder aro,
    abo šov kili jačmeňis vaš jekh rupuňi minca.“
  pes-OPV: و واقع شد به نهجی که مرد خدا، پادشاه را خطاب کرده، گفته بود که فردا مثل
    این وقت دو کیل جو به یک مثقال و یک کیل آرد نرم به یک مثقال نزد دروازه سامره فروخته
    خواهد شد.
  ron-1924: 'Омул луй Думнезеу спусесе атунч ымпэратулуй: „Мыне, ла часул ачеста,
    се вор винде ла поарта Самарией доуэ мэсурь де орз ку ун сиклу ши о мэсурэ де
    флоаре де фэинэ ку ун сиклу.”'
  ben-OBCV: 'রাজামশাইকে বলা ঈশ্বরের লোকের কথানুসারে ঘটনাটি ঘটেছিল: “আগামীকাল মোটামুটি
    এই সময়ে শমরিয়ার সিংহদুয়ারে এক পসুরি মিহি ময়দা এক শেকলে এবং দুই পসুরি যব এক
    শেকলে বিক্রি হবে।”'
  som-som: Oo waxay noqotay sidii ninkii Ilaah boqorkii ula hadlay isagoo leh, Berrito
    hadda oo kale Samaariya iriddeeda laba koombo oo shaciir ah waxaa lagaga iibin
    doonaa sheqel, koombo bur ahna waxaa lagaga iibin doonaa sheqel;
  lat-VUC: 'Factumque est secundum sermonem viri Dei quem dixerat regi, quando ait:
    Duo modii hordei statere uno erunt, et modius similæ statere uno, hoc eodem tempore
    cras in porta Samariæ:'
  eng-ASVBT: And it came to pass, as the man of God had spoken to the king, saying,
    Two measures of barley for a shekel, and a measure of fine flour for a shekel,
    shall be tomorrow about this time in the gate of Samaria;
  ita-1885: 'Perciocchè, quando l''uomo di Dio parlò al re, dicendo: Domani, a quest''ora,
    lo staio del fior di farina si avrà alla porta di Samaria per un siclo, e le due
    staia dell''orzo altresì per un siclo,'
  eng-LXXUP: So it came to pass as Elisha had spoken to the king, saying, Two measures
    of barley shall be sold for a shekel, and a measure of fine flour for a shekel;
    and it shall be as at this time tomorrow in the gate of Samaria.
  eng-ULB: So it happened as the man of God had said to the king, saying, “About this
    time in the gate of Samaria, two measures of barley will be available for a shekel,
    and a measure of fine flour for a shekel.”
  spa-VBL: 'También se cumplió lo que el hombre de Dios le había dicho al rey cuando
    le dijo: “Mañana a esta hora un seah de la mejor harina se venderá por un siclo,
    y dos seahs de cebada se venderán por un siclo en la puerta de Samaria”.'
  fra-_FOB: 'Car, lorsque l''homme de Dieu avait dit au roi: Demain matin à cette
    heure, à la porte de Samarie, la double mesure d''orge sera à un sicle, et la
    mesure de fine farine à un sicle,'
  mal-mal: '“നാളെ ഈ നേരത്ത് ശമര്യയുടെ പടിവാതില്ക്കൽ ശേക്കെലിന് രണ്ടു സെയാ യവവും ശേക്കെലിന്
    ഒരു സെയാ ഗോതമ്പുമാവും വില്ക്കും” എന്ന് ദൈവപുരുഷൻ രാജാവിനോട് പറഞ്ഞപ്പോൾ ഈ അകമ്പടിനായകൻ
    ദൈവപുരുഷനോട്:'
  urd-GVR: Kyoṅki Ilīshā ne bādshāh ko batāyā thā, “Kal isī waqt shahr ke darwāze
    par sāṛhe 5 kilogrām behtarīn maidā aur 11 kilogrām jau chāṅdī ke ek sikke ke
    lie bikegā.”
  suz-BL: परमप्रभु आ मुरुम पिप कली “दीसा सेआह पुक्‍तीक का रिम्‍शो फस शेकेल का चांदीम
    नु पुक्‍तीक निक्‍शी क्‍योव़ज शेकेल का चांदीम सामरीया ङा ठेयब लाप्‍चो आ ङोंइती
    लेयसीब” देंशो बाक्‍माक्‍त।
  ita-1927: 'Difatti, quando l’uomo di Dio avea parlato al re dicendo: “Domani, a
    quest’ora, alla porta di Samaria, due misure d’orzo s’avranno per un siclo e una
    misura di fior di farina per un siclo”,'
  ckb-ckb: 'ئەوە ڕوویدا کە پیاوەکەی خودا بە پاشای گوت: «سبەینێ ئەم کاتە لە دەروازەی
    سامیرە دوو پێوانە جۆ بە شاقلێک و پێوانەیەک باشترین ئاردیش بە شاقلێک دەبێت.»'
  eng-BBE: 'So the words of the man of God came true, which he said to the king: Two
    measures of barley will be offered for the price of a shekel and a measure of
    good meal for a shekel, tomorrow about this time in the market-place of Samaria.'
  kan-OKCV: ಹಾಗೆಯೇ, “ಆರು ಕಿಲೋಗ್ರಾಂ ನಯವಾದ ಗೋಧಿಹಿಟ್ಟು ಒಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯಕ್ಕೆ ಮತ್ತು ಜವೆಗೋಧಿ
    ಹನ್ನೆರಡು ಕಿಲೋಗ್ರಾಂ ಒಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯಕ್ಕೆ ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಸಮಾರ್ಯ ಪಟ್ಟಣದ ಬಾಗಿಲಿನಲ್ಲಿ
    ಮಾರಲಾಗುವುದು,” ಎಂದು ದೇವರ ಮನುಷ್ಯನು ಅರಸನಿಗೆ ಹೇಳಿದ ಪ್ರಕಾರವೇ ಸಂಭವಿಸಿತು.
  tam-2017: பதினாறுபடி அளவுள்ள இரண்டு மரக்கால் வாற்கோதுமை ஒரு சேக்கலுக்கும், எட்டுப்படி
    அளவுள்ள ஒருமரக்கால் கோதுமைமாவு ஒரு சேக்கலுக்கும், நாளை இந்நேரத்திலே சமாரியா பட்டணத்தின்
    நுழைவாயிலில் விற்கும் என்று தேவனுடைய மனிதன் ராஜாவோடே சொன்னபடியே நடந்தது.
  spa-RV-1909: 'Aconteció pues de la manera que el varón de Dios había hablado al
    rey, diciendo: Dos seah de cebada por un siclo, y el seah de flor de harina será
    vendido por un siclo mañana á estas horas, á la puerta de Samaria.'
  ron-BTF: 'Și s-a întâmplat precum omul lui Dumnezeu vorbise către împărat, spunând:
    Două măsuri de orz cu un șekel și o măsură de floarea făinii cu un șekel vor fi
    mâine pe timpul acesta la poarta Samariei.'
  eng-WEBP: It happened as the man of God had spoken to the king, saying, “Two seahs
    of barley for a shekel, and a seah of fine flour for a shekel, shall be tomorrow
    about this time in the gate of Samaria;”
  eng-FBV: What the man of God had told the king also came true when he said, “Around
    this time tomorrow a seah of the best flour will sell for a shekel, and two seahs
    of barley will sell for a shekel at the gate of Samaria.”
  nld-1939: Toen immers de godsman tot den koning gezegd had, dat de volgende dag
    om dezelfde tijd in de poort van Samaria een maat meel en eveneens twee maten
    gerst slechts een sikkel zouden kosten,
  nch-BL: Huajca nochi panoc san quej nopa tajtolpanextijquet quiilhuijtoya nopa tanahuatijquet.
    Pampa nopa tajtolpanextijquet quiilhuijtoya para ipan icalte Samaria monamacas
    chicome litros ten harina o caxtoli litros cebada san ica se plata tomi.
  vie-1934: 'Vả lại, việc xảy ra như lời người của Đức Chúa Trời đã nói với vua rằng:
    Ngày mai, tại giờ này, nơi cửa thành Sa-ma-ri, hai đấu lúa mạch sẽ bán một siếc
    lơ, và một đấu bột lọc cũng bán một siếc lơ;'
  hin-CV: यह ठीक वैसा ही हुआ जैसा परमेश्वर के जन ने राजा के लिए यह भविष्यवाणी की थी,
    “लगभग इसी समय कल चांदी के एक सिक्‍के में तीन किलो मैदा और चांदी के एक सिक्‍के
    में छः किलो जौ शमरिया के फाटक पर बिकने लगेगा.”
  spa-BES: 'Entonces se cumplieron las palabras del hombre de Dios, que dijo al rey:
    Se ofrecerán dos medidas de cebada por el precio de un siclo y una medida de harina
    por un siclo, mañana más o menos a esta hora. En la plaza del mercado de Samaria.'
  tdx-tdx: 'Aa le nitendreke, hambañe amy sinaontsi’ indatin’Añaharey amy mpanjakaiy
    ty hoe: Vare-hordea kapoake roe, sekele raike, le ty kapoake bon’ ampemba: sekele
    raike, ty ho zoeñe an-dalambei’ i Somerone te hamaray manahake henanekeo.'
  tha-KJV: และเป็นไปตามที่คนแห่งพระเจ้าได้ทูลกษั​ตริ​ย์​ว่า “ข้าวบาร์​เลย​์สองถังขายหนึ่งเชเขล
    และยอดแป้งหนึ่งถังหนึ่งเชเขล ประมาณเวลานี้ในวันพรุ่งนี้​ที่​ประตู​เมืองสะมาเรีย”
  por-BR-2018: 'Aconteceu, pois, da maneira que o homem de Deus havia falado ao rei,
    dizendo: Duas medidas de cevada por um siclo, e a medida de boa farinha será vendida
    por um siclo amanhã a estas horas, à porta de Samaria.'
  deu-ELO: 'Denn es geschah, als der Mann Gottes zu dem König redete und sprach: Zwei
    Maß Gerste werden morgen um diese Zeit einen Sekel gelten, und ein Maß Feinmehl
    einen Sekel im Tore von Samaria,'
  eng-WYC-2018: And (so) it was done by the word of the man of God, that he [had]
    said to the king, when he said, Two bushels of barley shall be sold for a stater,
    and a bushel of tried wheat flour for a stater, in this same time tomorrow in
    the gate of Samaria;
  epo-epo: 'Kiam la homo de Dio parolis al la reĝo, dirante: Du mezuroj da hordeo
    havos la prezon de unu siklo, kaj unu mezuro da delikata faruno la prezon de unu
    siklo, morgaŭ en ĉi tiu tempo ĉe la pordego de Samario:'
  uig-PIN: 'Xuning bilǝn Hudaning adimi padixaⱨⱪa eytⱪan xu sɵz ǝmǝlgǝ axuruldi: «Ətǝ
    muxu waⱪitlarda Samariyǝning dǝrwazisida ikki halta arpa bir xǝkǝlgǝ wǝ bir halta
    aⱪ un bir xǝkǝlgǝ setilidu».'
  beo-beo: Ilaisia da hina bagadema amane adoi galu, amo eso aya wewaba, e da Samelia
    ganodini widi noga:idafa dioi defei 5 gilo o bali dioi defei10 gilo da, silifa
    fage afae amaiga lasu ba:ma:ne sia:i.
  tpi-OTNT: Elisa i bin tokim king olsem, “Tumora long wankain taim olsem, bai ol
    manmeri i go long dua bilong taun, na bai ol i baim 3 kilogram gutpela plaua o
    6 kilogram rais bali long wan kina tasol.”
  hau-SA: Haka kuwa ya kasance kamar yadda mutumin Allah ya ce wa sarki, “Gobe war
    haka, za a sayar da mudun gari shekel guda, mudun sha’ir biyu ma a shekel guda,
    a ƙofar Samariya.”
  uig-LAT: 'Shuning bilen Xudaning adimi padishahqa éytqan shu söz emelge ashuruldi:
    «Ete mushu waqitlarda Samariyening derwazisida ikki xalta arpa bir shekelge we
    bir xalta aq un bir shekelge sétilidu».'
  nde-nde: 'Kwenzakala njengalokhu umuntu kaNkulunkulu wayetshilo enkosini: “Ngalesi
    isikhathi kusasa, igokoko lefulawa lizathengiswa ngeshekeli, amagokoko amabili
    ebhali azathengiswa ngeshekeli esangweni laseSamariya.”'
  ton-ton: 'Pea naʻe hoko ia ʻo hangē ko ia naʻe lea ʻaki ʻe he tangata ʻoe ʻOtua
    ki he tuʻi, ʻo pehē, Ko e fuaʻanga ʻe ua ʻoe paʻale ki he sikeli ʻe taha, mo e
    fuaʻanga ʻe taha ʻoe mahoaʻa lelei ki he sikeli ʻe taha, ʻe fakatau ʻapongipongi
    ʻo feʻunga nai mo e feituʻulaʻā ni ʻi he matapā ʻo Samēlia:'
  ces-1613: 'A stalo se tak, jakž mluvil muž Boží králi, řka: Dvě míry ječmene budou
    za lot stříbra, a míra mouky bělné za lot stříbra zítra o tomto času v bráně Samařské.'
  eng-WMB: It happened as the man of God had spoken to the king, saying, “Two seahs
    of barley for a shekel, and a seah of fine flour for a shekel, shall be tomorrow
    about this time in the gate of Samaria;”
  tam-TCV: அத்துடன், சமாரியாவின் வாசலில் நாளைக்கு இதே நேரத்தில் ஒரு மரக்கால் கோதுமை
    ஒரு சேக்கலுக்கும், இரண்டு மரக்கால் வாற்கோதுமை ஒரு சேக்கலுக்கும் விற்கப்படும் என்றும்
    அந்த இறைவாக்கினன் சொன்னபடியேயும் நடந்தது.
  ceb-ULB: Busa nahitabo kini sumala sa gisulti sa tawo sa Dios ngadto sa hari, nga
    nag-ingon, “Niining mga taknaa didto sa ganghaan sa Samaria, ang duha ka takos
    sa sebada alang sa usa ka shekel, ug usa ka takos sa harina alang sa usa ka shekel.”
  pol-UBG: 'I stało się tak, jak powiedział królowi mąż Boży: Dwie miary jęczmienia
    za sykla i jedna miara mąki pszennej za sykla będą jutro o tej porze w bramie
    Samarii.'
  agr-agr: 'Nuniktinun profeta Eliseo, Israel aents aidau apujin aatus tiuwai: “Yaakat
    Samaria nugkanum waitainum aents aidau siete litro tumainun harinan makichik kuichki
    sumagtatui. Tuja cebadanashkam quince litron makichik kuichki sumagtatui”, tiuwai.'
  kyc-kyc: Ilaisame akali kiŋi doko lamaiyuo, Yuu gii dakepa rakya nenge witi keyange
    kilokerame rema ingyuo panda nenge bali jingi kilokerame pakinyamange ingyuo dupwa
    Samaria makete dokona kana kulingi mendaki maiyuo ropo pyarami, leya.
  urd-GVU: کیونکہ الیشع نے بادشاہ کو بتایا تھا، ”کل اِسی وقت شہر کے دروازے پر ساڑھے
    5 کلو گرام بہترین میدہ اور 11 کلو گرام جَو چاندی کے ایک سِکے کے لئے بِکے گا۔“
  deu-1912: 'Und es geschah, wie der Mann Gottes dem König gesagt hatte, da er sprach:
    Morgen um diese Zeit werden zwei Scheffel Gerste einen Silberling gelten und ein
    Scheffel Semmelmehl einen Silberling unter dem Tor zu Samaria,'
  kan-2017: ದೇವರ ಮನುಷ್ಯನು ಅರಸನಿಗೆ, “ನಾಳೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಸಮಾರ್ಯ ಪಟ್ಟಣದ ಬಾಗಿಲಿನಲ್ಲಿ
    ಗೋದಿಹಿಟ್ಟು ರೂಪಾಯಿಗೆ ಹನ್ನೆರಡು ಸೇರಿನಂತೆಯೂ ಜವೆಗೋದಿಯು ಇಪ್ಪತ್ತನಾಲ್ಕು ಸೇರಿನಂತೆಯೂ ಮಾರಲ್ಪಡುವವು”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: Elisa e yog faram ngak e en ni pilung ni ga’ar, “Ngiyal’ney gabul e rayag
    ni ngan chuw’iy u market nu Samaria ragag e pawn e wheat ni th’abi fel’ ara reliw’
    e pawn e barley ni kemus ni ta’ab yang e silber puluwon,”
  hlt-MCSB: Pathen kah hlang loh manghai ham a thui pah vaengah, “Thangvuen tahae
    tue ah tah, Samaria vongka ah cangtun sum nit te shekel khat la, vaidam sum at
    te shekel khat la om ni,” a ti nah bangla thoeng.
  mdy-ETH: ዔልሳዒ ካኣቲም፦ «ዚሮ ሳማሪያ ካታሞይዳ ሃይሦ ኪሎ ማዓ ቃራ ዛርጌ ዺኢሊ፤ ሃሣ ጊንሣ ላሆ ኪሎ ማዓ ዔልዓ ታጶ
    ፔቴ ጊራኣሜ ማዓ ሹቺ ቢራም ሻንቺንታንዳኔ» ጌይ ቤርታ ኬኤዚናኣኮኬ፤
  twi-ASANTE: Onyankopɔn onipa no ka kyerɛɛ ɔhene no sɛ, “Ɛbɛduru ɔkyena sɛsɛɛ, wɔbɛtɔn
    asikyiresiam muhumuhu lita asia agye dwetɛ gram dubaako wɔ Samaria edwa biara
    so. Na atokoɔ nso, wɔbɛtɔn lita edu agye dwetɛ gram dumienu.”
  eng-WEBU: It happened as the man of God had spoken to the king, saying, “Two seahs
    of barley for a shekel, and a seah of fine flour for a shekel, shall be tomorrow
    about this time in the gate of Samaria;”
  wal-wal: Aissi giikko, Xoossaa asi Elssaa7i kase kawuwaayyo, “Wontto hannoode heezzu
    kilo giraame gisttiyaa xiillee woikko usuppun kilo giraame banggai Samaariyaa
    kataman issi xaqara biran baizettana” yaagiis.
  spa-PDDPT: 'Sucedió como el varón de ʼElohim habló al rey: ¡Mañana a esta hora,
    una medida de flor de harina se venderá por 11 gramos de plata, y dos medidas
    de cebada por 11 gramos de plata en la puerta de Samaria!'
  gun-gun: 'Ha''e rami py ojeupity huvixa pe Nhanderuete remimbo''e ijayvu ma voiague:
    “Ko''e rã kova''e hora rivyvyi mokoĩ varai cevada ovendea ''rã peteĩ hatã''i va''e
    re Samaria py ae, peteĩ varai trigo guive”, he''iague.'
  ilo-ULB: Napasamak ngarud daytoy a kas imbaga ti tao ti Dios iti ari, a kunana,
    ''Iti kastoy nga oras idiay ruangan ti Samaria, mailakonto ti dua a rukod ti trigo
    a iti maysa a siklo, ken maysa a rukod ti kasasayaatan nga arina iti maysa a siklo.”
  kpg-kpg: Elisha ne hai ang gi di king bolo i di madagoaa beenei daiaa, nia pauna
    ‘wheat’ humalia e madangaholu, be nia pauna ‘barley’ madalua e hui i Samaria gi di
    bahihadu silber hua e dahi,
  uig-ARA: 'شۇنىڭ بىلەن خۇدانىڭ ئادىمى پادىشاھقا ئېيتقان شۇ سۆز ئەمەلگە ئاشۇرۇلدى:
    «ئەتە مۇشۇ ۋاقىتلاردا سامارىيەنىڭ دەرۋازىسىدا ئىككى خالتا ئارپا بىر شەكەلگە ۋە
    بىر خالتا ئاق ئۇن بىر شەكەلگە سېتىلىدۇ».'
  sus-sus: Namiɲɔnmɛ nu bara a fala mangɛ bɛ, «Tina yi waxati, Samari taa naadɛ ra,
    mixi farin kilo fu nun firin sarama gbeti kole keren nan na, xa na mu mɛngi maniyɛ
    kilo mɔxɔɲɛn nun naani sarama gbeti kole keren na.»
  pon-2006: Pwe ni Elisa eh kohpadahng nanmwarkio, patohwan, “Lakapw ni soangen ahnsou
    wet paunen parli rieisek pahn netila ni mwohni silper ehu oh paunen pilawa eisek
    pahn netila ni mwohni silper ehu, nan Sameria,”
  jae-jae: Gebe gêdêŋ tonaŋ Anôtônê ŋac kêsôm gêdêŋ kiŋ gebe “Êndêŋ eleŋ ŋaockatu
    amboac tonec lau sênam ôli polom matac sêpsêpŋa ŋadôŋ tageŋ ŋa mone silber ŋamatu
    tageŋ ma polom jejec ŋadôŋ luagêc ŋa mone silber ŋamatu tageŋ aŋga malac ŋasacgêdô.”
  ksd-ksd: Tago ba ra tutana kai God i ga tata pire ra king dari, Ningene, ta ra pakana
    bung dari, ta ra mataniolo Samaria, da ivure a ura valavalar na barli ure tika
    na pakana mani, ma tika na valavalar na bo na plaua ure tika na pakana mani,
  tur-YTC: Tanrı adamı krala, “Yarın bu zamanlarda Samariya Kapısı'nda iki sea arpa
    bir şekel, bir sea ince un bir şekel olacak” demiş olduğu gibi oldu.
  grc-BRENT: Καὶ ἐγένετο καθὰ ἐλάλησεν Ἑλισαιὲ πρὸς τὸν βασιλέα, λέγων, δίμετρον κριθῆς
    σίκλου καὶ μέτρον σεμιδάλεως σίκλου· καὶ ἔσται ὡς ἡ ὥρα αὔριον ἐν τῇ πύλῃ Σαμαρείας.
  ind-AYT: Lalu, terjadilah sesuai dengan yang dikatakan oleh abdi Allah itu kepada
    raja demikian, “Dua sukat jelai akan berharga sesyikal dan sesukat tepung terbaik
    akan berharga sesyikal. Itu akan terjadi besok pada waktu seperti ini di pintu
    gerbang Samaria.”
  nya-nya: Zinachitika molingana ndi zomwe ananena munthu wa Mulungu zija kuti “Mawa
    nthawi ngati yomwe ino, makilogalamu atatu a ufa adzawagulitsa pa mtengo wa ndalama
    imodzi yasiliva ndipo makilogalamu asanu ndi limodzi a barele adzawagulitsa pa
    mtengo wa ndalama imodzi yasiliva ku chipata cha Samariya.”
  hrv-hrv: 'Dogodilo se kako je čovjek Božji rekao kralju: “Sutra u ovo doba na vratima
    Samarije bit će dvije mjere ječmenoga brašna za šekel i mjera finoga brašna za
    šekel.”'
  mps-mps: Elisago te kingbolo e tiwai po tama polobadu ola mani, “Do e tama tibo
    bodolu tiwaide, te tigidali we bidi augwali te Samaria taunba pabo tųba naga
    paibao,” wali, “tama augwaligo te 3 kilogram sęgę yai te dwagi yai o gagawai
    nai plaua me, me te nogo a olama, te me badu nogo kibisa wagi solama sęgę yai
    6 kilogram rais bali te podolai mone usu te augwaligo abelaibao,” Elisago te po
    polobadu gana wai dao.
  tpi-tpi: Elisa i bin tokim king olsem, “Tumora long wankain taim olsem, bai ol manmeri
    i go long dua bilong taun, na bai ol i baim 3 kilogram gutpela plaua o 6 kilogram
    rais bali long wan kina tasol.”
  dan-1931: 'Da den Guds Mand sagde til Kongen: “To Sea Byg skal koste en Sekel og
    en Sea fint Hvedemel ligeledes en Sekel i Morgen ved denne Tid i Samarias Port!”'
  vie-OVCB: Lúc ấy, người của Đức Chúa Trời nói trước về giá cả của bột lọc và lúa
    mạch đem bán tại cổng thành Sa-ma-ri ngày hôm sau.
  guj-2017: ઈશ્વરભક્તે રાજાને કહ્યું હતું “કાલે, આ સમયે સમરુનના દરવાજા પાસે એક માપ
    મેંદો એક શેકેલે અને બે માપ જવ એક શેકેલે વેચાશે” તેવું જ થયું.
  pon-2006A: Pwe ni Elisa eh kohpadahng nanmwarkio, patohwan, “Lakapw ni soangen ahnsou
    wet paunen parli rieisek pahn netila ni mwohni silper ehu oh paunen pilawa eisek
    pahn netila ni mwohni silper ehu, nan Sameria,”
  por-BRBSL: 'Aconteceu como o homem de Deus havia falado ao rei, dizendo: “Dois mares
    de cevada por um siclo, e um mar de farinha fina por um siclo, estarão amanhã
    por esta hora na porta de Samaria”;'
  cth-cth: Hahoi teh, Cathut e tami ni siangpahrang koevah, tangtho het tuektue nah,
    Samaria kalupnae longkha koevah, tavai sum touh dawk sekel buet lah a yo awh vaiteh
    catun sum hni touh dawk sekel buet lah a yo awh han ati teh,
  twi-twi: Onyankopɔn nipa no ka kyerɛɛ ɔhene no se, “Ebedu ɔkyena sesɛɛ, wɔbɛtɔn
    asikresiam muhumuhu lita nsia agye dwetɛ gram du baako wɔ Samaria gua biara so.
    Na atoko nso, wɔbɛtɔn lita du agye dwetɛ gram du abien.”
  hlt-hlt: Pathen kah hlang loh manghai ham a thui pah vaengah, “Thangvuen tahae tue
    ah tah, Samaria vongka ah cangtun sum nit te shekel khat la, vaidam sum at te
    shekel khat la om ni,” a ti nah bangla thoeng.
  tbz-SIM: 'Kòo ò nɑ̀kɛ́ tì kɛ dɔ̀: Dɛ̀ nɑɑ bo mmɛ̀ nkɑ̃̀ɑ̃́kɛ́, kɛ̀ bɛ̀ do mmuyuo
    ncìdóòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ mɛdítíbii mmɛ̀mɑ́ɑ̀ ndi dihɛì kó dibòrì, kɛ̀
    mɛdibii ncìdóòbɛ̀ sipísìdɛ́ nɛ̀ bɛ̀nɑ̀ɑ̀ do mmɛdítíbii mmɛ̀mɑ́ɑ̀ múnkɛ.'
  msy-2020: Elisa faragha kamaghɨn atrivim mɨkeme, “Aruem gurumɨn kamaghɨra gantɨ,
    gumazamiziba nguibamɨn tiar akamɨn mangɨ, egh me 1 kinara, 3 kilogrem plauan aghuir
    me witɨn ingarizim givezam, egh 1 kinara, 6 kilogrem bali givezam.”
  dop-dop: 'Wɑɑtʋ wei Ilisee kɑ́ heelɑ wulɑʋ sɩ: Cele ɩsǝntɔ wɑɑtʋ pɑɑ pɛɛtɩ tɔɣɔnɑɣɑ
    pee kiloonɑɑ hiu nɑ liɣiti, yɑɑ mʋlʋm kiloonɑɑ nɑɑnʋwɑ nɑ nɑɑlɛɣɛ liɣitee nyǝɣǝlʋɣʋ
    kʋlʋmʋɣʋ kɛ Sɑmɑlii kʋyɑkʋ tɑɑ tɔ.'
  azb-azb: 'Allah adamının padşaha söylədiyi kimi oldu. O demişdi: «Sabah bu vaxt
    Samariya darvazasında iki sea arpa bir şekelə və bir sea narın un bir şekelə satılacaq».'
  eng-DBY: And it came to pass as the man of God had spoken to the king saying, Two
    measures of barley shall be at a shekel, and the measure of fine flour at a shekel,
    to-morrow about this time in the gate of Samaria.
  hin-2017: परमेश्वर के भक्त ने जैसा राजा से यह कहा था, “कल इसी समय सामरिया के फाटक
    में दो सआ जौ एक शेकेल में, और एक सआ मैदा एक शेकेल में बिकेगा,” वैसा ही हुआ।
  wol-KYG: 'Na ko góoru Yàlla ga waxe woon Buur, ne ko: «Nëgëni ëllëg benn nattub
    lëmm ci sunguf su mucc ayib doon benn dogu xaalis doŋŋ, ñaari natti lors it di
    benn dogu xaalis ca buntu Samari,» noonu la ame.'
  eng-YLT: yea, it cometh to pass, according to the speaking of the man of God unto
    the king, saying, 'Two measures of barley at a shekel, and a measure of fine flour
    at a shekel are, at this time to-morrow, in the gate of Samaria;'
  eng-WYC-2017: And it was done by the word of the man of God, that he [had] said
    to the king, when he said, Two bushels of barley shall be sold for a stater, and
    a bushel of tried wheat flour for a stater, in this same time tomorrow in the
    gate of Samaria;
  eng-WMBB: It happened as the man of God had spoken to the king, saying, “Two seahs
    of barley for a shekel, and a seah of fine flour for a shekel, shall be tomorrow
    about this time in the gate of Samaria;”
  urd-GVH: क्योंकि इलीशा ने बादशाह को बताया था, “कल इसी वक़्त शहर के दरवाज़े पर साढ़े
    5 किलोग्राम बेहतरीन मैदा और 11 किलोग्राम जौ चाँदी के एक सिक्के के लिए बिकेगा।”
  rug-rug: Pa totoso asa si tozi nia Ilaisa sa baṉara, sapu pa koivugona si kote ta
    holuholue pa Sameria sa huiti leanadi hola sapu ka ṉeta kilo mamatadi babe bale
    sapu ka onomo kilo mamatadi pa keke poata siliva mo hinoludi, gua.
  gaz-gaz: Kunis akkuma namni Waaqaa sun, “Bori yoona karra Samaariyaa duratti daakuun
    safartuun tokko saqilii tokkotti, garbuun safartuun lama immoo saqilii tokkotti
    ni gurgurama” jedhee mootichatti hime sana taʼe.
  fra-LSG: 'L’homme de Dieu avait dit alors au roi: On aura deux mesures d’orge pour
    un sicle et une mesure de fleur de farine pour un sicle, demain, à cette heure,
    à la porte de Samarie.'
  gnn-gnn: '@see-verse:2KI.007.017'
  yal-yal: Sayiban bata yi a fala mangan xa, a naxa, “Waxatini ito yi tila, murutu
    fuɲin kilo fu nun firinna sɔtɔma nɛn gbeti gbanan kedenna ra, e nun fundenna kilo
    mɔxɔɲɛn nun naanin, gbeti gbanan kedenna ra Samari dɛɛn na.”
  haw-1868: E like no me ka olelo a ke kanaka o ke Akua i ke alii, i ka i ana'e, Elua
    bakeke bale no ka sekela hookahi, a hookahi bakeke palaoa no ka sekela hookahi,
    i keia manawa i ka la apopo ma ka ipuka o Samaria.
  arb-NAV: 'فَعِنْدَمَا قَالَ رَجُلُ اللهِ لِلْمَلِكِ: «غَداً فِي مِثْلِ هَذَا الْوَقْتِ
    تَكُونُ كَيْلَتَا الْشَعِيرِ بِشَاقِلٍ وَكَيلَةُ الدَقِيقِ بِشَاقِلٍ فِي مَدَخَلِ
    بَوَّابَةِ السَّامِرَةِ».'
  ewe-ewe: Ale wòva va eme abe ale si Mawu ƒe ame la gblɔe na fia la ene be, “Etsɔ
    ɣe aleawo ɣi la, wɔ gram wuieve axɔ klosaloga kilogram blaetɔ̃-vɔ-ene eye lu gram
    blaeve-vɔ-ene axɔ klosaloga kilogram blaetɔ̃-vɔ-ene le Samaria ƒe agbo nu.”
  eng-LEE: 'And it came to pass as the man of God was speaking to the king, saying,
    Two seahs of barley for a shekel, and a seah of fine flour for a shekel, shall
    be about this time tomorrow in the gate of Samaria:'
  asm-FB: ঈশ্বৰৰ লোকে ৰজাক যি কৈছিলে সেইভাৱেই এই ঘটনাটো ঘটিল। তেওঁ কৈছিল, “অহাকালি
    এনে সময়ত চমৰিয়াৰ দুৱাৰ মুখত দুই চেয়া যৱ ধান এক চেকলত, আৰু এক চেয়া ময়দা এক
    চেকলত বেচা যাব।”
  sus-A: نَمِحْنمّ نُ بَرَ عَ قَلَ مَنفّ بّ، «تِنَ يِ وَشَتِ، سَمَرِ تَا نَادّ رَ،
    مِشِ قَرِن كِلٌ قُ نُن قِرِن سَرَ مَ فبٍتِ كٌلٍ كٍرٍن نَن نَ، شَ نَ مُ مّنفِ مَنِيّ
    كِلٌ مْشْحّن نُن نَانِ سَرَ مَ فبٍتِ كٌلٍ كٍرٍن نَ.»
  fra-SBL: 'Il arriva ce que l''homme de Dieu avait dit au roi : « Deux seahs d''orge
    pour un sicle et un seah de fleur de farine pour un sicle seront demain, à cette
    heure-ci, à la porte de Samarie. »'
  hbo-hbo: וַיְהִ֗י כְּדַבֵּר֙ אִ֣ישׁ הָאֱלֹהִ֔ים אֶל־הַמֶּ֖לֶךְ לֵאמֹ֑ר סָאתַ֨יִם
    שְׂעֹרִ֜ים בְּשֶׁ֗קֶל וּֽסְאָה־סֹ֙לֶת֙ בְּשֶׁ֔קֶל יִהְיֶה֙ כָּעֵ֣ת מָחָ֔ר בְּשַׁ֖עַר
    שֹׁמְרֹֽון׃
  kik-kik: 'Ũndũ ũcio wekĩkire o ta ũrĩa mũndũ wa Ngai eerĩte mũthamaki: “Ihinda o
    ta rĩĩrĩ rũciũ, kĩbaba kĩmwe kĩa mũtu gĩkeendio cekeri ĩmwe, nacio ibaba igĩrĩ
    cia cairi ikeendio cekeri ĩmwe kĩhingo-inĩ gĩa Samaria.”'
  fra-NCL: 'En effet, quand l’homme de Dieu avait parlé au roi en disant : « On aura
    deux mesures d’orge pour un sicle et une mesure de fleur de farine pour un sicle,
    demain, à cette heure, à la porte de Samarie, »'
  cek-AK: Sithaw kami mah siangpahrang khaeah, Khawnbang hae atue phak naah, takaw
    dip kahoih tahhaih maeto naah shekel maeto hoiah zaw o ueloe, Samaria vangpui
    khongkha ah barli cang tahhaih hnetto naah shekel maeto hoiah zaw o tih, tiah
    thuih ih lok baktih toengah oh phaek.
  cuk-cuk: 'Degisoggu, Bab-Dummad-e-dule reyga ibmar-sogsadyobi gusad: “Banedse we-wachigine,
    Samaria-neggwebur-dogedgi madubur-bur-sunsoged, nibirguglegi (7) mani-sibu-gwagwengi
    uklegoye, degi, orosgisaar-dakleged-cebadaʼye-nugad nibirambe-gakatargi (15),
    mani-sibu-gwagwengi uklebaloye.”'
  uig-CYR: 'Шуниң билән Худаниң адими падишаға ейтқан шу сөз әмәлгә ашурулди: «Әтә
    мошу вақитларда Самарийәниң дәрвазисида икки халта арпа бир шәкәлгә вә бир халта
    ақ ун бир шәкәлгә сетилиду».'
  tel-2017: “రేపు ఇదే సమయానికి షోమ్రోను పట్టణ ద్వారం దగ్గర ఒక తులం వెండికి నాలుగు
    కిలోల గోదుమ పిండీ ఒక తులం వెండికి ఎనిమిది కిలోల యవలూ అమ్ముడవుతాయి” అని దేవుని
    మనిషి రాజుతో చెప్పినట్టు ఇది జరిగింది.
  hat-BSA: 'Li te vin rive jis jan ke nonm Bondye a te pale a wa a, lè l te di: “De
    mezi lòj pou yon sik e yon mezi farin fen pou yon sik, va vann demen vè lè sa
    a nan pòtay Samarie.”'
  kos-kos: Elisha el tuh fahk nu sin tokosra lah in pacl sacna ke len se tok ah, paun
    singoul ke wheat wowo ku paun longoul ke barley ac fah kukala ke ipin silver sefanna
    in Samaria,
  hbo-WLC: וַיְהִ֗י כְּדַבֵּר֙ אִ֣ישׁ הָאֱלֹהִ֔ים אֶל־הַמֶּ֖לֶךְ לֵאמֹ֑ר סָאתַ֨יִם
    שְׂעֹרִ֜ים בְּשֶׁ֗קֶל וּֽסְאָה־סֹ֙לֶת֙ בְּשֶׁ֔קֶל יִהְיֶה֙ כָּעֵ֣ת מָחָ֔ר בְּשַׁ֖עַר
    שֹׁמְרֽוֹן׃
  ibo-ibo: Ihe niile mezuru dịka onye nke Chineke gwara eze okwu sị ya, “A ga-ere
    akpa nta ọka balị abụọ otu shekel na otu akpa nta ụtụ ọka otu shekel, nʼọnụ ụzọ
    ama Sameria.”
  ory-ory: ପରମେଶ୍ୱରଙ୍କ ଲୋକ ରାଜାଙ୍କୁ ଏହି କଥା କହିଥିଲେ, “କାଲି ପ୍ରାୟ ଏହି ସମୟକୁ ଶମରୀୟାର
    ନଗର-ଦ୍ୱାରରେ ଦୁଇ ପସୁରୀ ଯବ ଏକ ଶେକଲ ଓ ଏକ ପସୁରୀ ସରୁ ମଇଦା ଏକ ଶେକଲ ହେବ।”
  chk-chk: Pun lupwen Elisa a üreni ewe king, pwe lesor lon ei chök otun liwinin engol
    paun pilawa mi amas o mürina, ika rüe paun föün parli epwe ükükün eföü föün moni
    silifer me lon ei telinimw Samaria,
  rop-rop: Ilaisha bin dalim det king det neksdei olabat garra baiyim ola gudwan sid
    daga deya langa Sameriya garram lilbit silbawan mani.
  ukr-1871: 'А казав тодї чоловік Божий цареві так: Дві мірки ячменю стояти муть завтра
    о сїй добі в Самарийських воротях один секель, а мірка лучшого борошна один секель;'
  deu-1951: 'Denn es geschah, wie der Mann Gottes dem König gesagt hatte, als er sprach:
    Morgen um diese Zeit werden im Tore zu Samaria zwei Maß Gerste einen Silberling
    gelten und ein Maß Semmelmehl einen Silberling;'
  eng-JPS: 'And it came to pass, as the man of God had spoken to the king, saying:
    ''Two measures of barley for a shekel, and a measure of fine flour for a shekel,
    shall be to-morrow about this time in the gate of Samaria'';'
  srp-1865: 'Jer kad èovjek Božji reèe caru: dvije mjere jeèma za sikal i mjera bijeloga
    brašna za sikal biæe sjutra u ovo doba na vratima Samarijskim,'
  lug-lug: Bwe kityo bwe kyali kubanga omusajja wa Katonda bwe yagamba kabaka nti,
    “Jjo essaawa nga zino ebigero bibiri ebya sayiri biritundibwa gulaamu kkumi n’emu,
    n’ekigero ky’obutta obulungi ne kitundibwa gulaamu kkumi n’emu, mu wankaaki ya
    Samaliya,”
  heb-heb: ויהי כדבר איש האלהים אל המלך לאמר סאתים שערים בשקל וסאה סלת בשקל יהיה כעת
    מחר בשער שמרון׃
  ben-IRV: ঈশ্বরের লোক রাজাকে বলেছিলেন, “আগামী কাল এই দিনের শমরিয়ার ফটকে শেকলে দুই
    পসুরী যব এবং শেকলে এক পসুরী সূজী বিক্রি হবে।”
  pan-pan: ਜਿਵੇਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੇ ਰਾਜਾ ਨੂੰ ਆਖਿਆ ਸੀ ਕਿ ਇਸ ਸਮੇਂ ਸਾਮਰਿਯਾ ਦੇ ਫਾਟਕ ਤੇ
    ਜੌਂ ਇੱਕ ਰੁਪਏ ਦੇ ਵੀਹ ਸੇਰ ਅਤੇ ਮੈਦਾ ਇੱਕ ਰੁਪਏ ਦਾ ਦਸ ਸੇਰ ਹੋਵੇਗਾ ਤਿਵੇਂ ਹੀ ਹੋਇਆ।
  mya-JVB: ဘုရား သခင်၏ လူ က၊ နက်ဖြန် နေ့ယခုအချိန် ရောက် လျှင် ၊ ဂျုံမုန့်ညက် တစိတ်
    ကို ငွေတကျပ် ၊ မုယော ဆန်တခွဲ ကို တကျပ် နှင့် ရှမာရိ မြို့တံခါးဝ ၌ ရောင်းရ လိမ့်မည်ဟု
    ရှင်ဘုရင် အား ဆင့်ဆို သည်အတိုင်း ဖြစ် ၏
  tbg-tbg: Elisaava avuhainaara tiva amiro tiharo, Hura maa kuari avuraqaa vaiinti
    nahenti Sameria qenti vainaini orunte, porisi vira maara 3 kilo vainarave, baali
    vira maara 6 kilo vainarave, 1 kinaa aqukeha varevarave, tuvaro
  hmo-hmo: Badina be Elisaia ese king ia hamaoroa vadaeni, ia gwau, “Kerukeru, nega
    inai bamona neganai, paraoa namo herea 3 kilogaram o bali 6 kilogaram be do umui
    hoia diba siliva moni tamona dekenai.”
  urd-urd: और नबी ने जैसा बादशाह से कहा था, कल इसी वक़्त के क़रीब एक मिस्क़ाल में
    दो पैमाने जौ, और एक ही मिस्क़ाल में एक पैमाना मैदा सामरिया के फाटक पर मिलेगा,
    वैसा ही हुआ;
  rus-SYN: 'Когда говорил человек Божий царю так: “две меры ячменя по сиклю, и мера
    муки лучшей по сиклю будут завтра в это время у ворот Самарии”,'
  bqc-SIM: 'À kɛ̀ lá Lua gbɛ̃́pi ò kíɛwa à mɛ̀: Wa pↄ́wɛna yía zia maa''i Samali
    bĩ́ibↄlɛu zaa lɛ pla ã́nusu ↄwatɛ̃ do, pɛ̃ɛti zaa lɛ do ã́nusu ↄwatɛ̃ do.'
  tcz-CHONGTHU: Pathen mipan lengpa kom’achun, “Jing nikho tuphat dontah leh antui
    tah chu atena dim nga chu dangka khatna kicho ding chuleh sakol chang atena dim
    som chu dangka khatna kicho ding,” anati ahi.
  mar-mar: अलीशाने राजाला सांगितले होते, “लोकांस मणभर मैदा किंवा दोन मण सातू शोमरोनच्या
    वेशीजवळच्या बाजार पेठेत एका शेकेलला घेता येईल.”
  qub-qub: Diospa profëtan rayta nishannöllami caran. «Samariaman yaycuna puncucho
    juc arröba jarinata, ishcay arröba sebädatapis juc guellayllawan rantenga» nishanno
    caran.
  bqp-bqp: 'À kɛ̀ lákũ Luda gbɛ̃ pìi ò kínanɛ nà à pì: Oni flawa yía zia mandara''i
    Samaria bĩnilɛa zaka lɛ́ do andurufu ↄgↄ mɛ̀n do, pↄ́blewɛ sↄ̃ zaka lɛ́ pla andurufu
    ↄgↄ mɛ̀n do.'
  hat-hat: 'Lè sa a, Elize t''ap pale ak wa a li te di l'' konsa: Denmen lè konsa,
    nan pòtay lavil Samari y''ap vann dis liv bon farin frans pou yon pyès ajan ak
    ven liv lòj pou menm pri a.'
  eng-BSB: 'It happened just as the man of God had told the king: “About this time
    tomorrow at the gate of Samaria, two seahs of barley will sell for a shekel, and
    a seah of fine flour will sell for a shekel.”'
  eng-WEBPB: It happened as the man of God had spoken to the king, saying, “Two seahs
    of barley for a shekel, and a seah of fine flour for a shekel, shall be tomorrow
    about this time in the gate of Samaria;”
  kbq-kbq: Hagi Ra Anumzamofo eri'za ne' Elisa'ma kini ne'ma asmino, amana knare oki'na,
    Sameria rankuma'mofo kafantera, knare witireti trohu flauara, kna'amo'a 3'a kiloma
    hu'nesiane, bali raisia kna'amo'a 6si'a kiloma hu'nesiana 11ni'a gremi hu'nea
    silva zagoreke atregahazema hu'nea ke'mo'a, nena'a efore hu'ne.
  nhe-BL: Huajca nochi panoc san queja nopa tiocamanalojquetl quiilhuijtoya nopa tlanahuatijquetl.
    Pampa nopa tiocamanalojquetl quiilhuijtoya para ipan ipuerta Samaria monamacas
    chicome litros tlen harina o caxtoli litros cebada san ica se plata tomi.
  bus-bus: 'À kɛ̀ lán Luda gbɛ̃ pì ò kínanɛ nà à bè: Weé flawa yá zia mↄndaa''i Samaria
    bĩilɛa zaka lɛ́ do kondogi ↄↄ mɛ̀n do, pↄ́wɛɛ sↄ̃ zaka lɛ́ plaa kondogi ↄↄ mɛ̀n
    do.'
  gub-BL: Nezewe i'i Erizew a'e 'ym mehe a'e. — Pyhewe ko or mehe we erepuner arozràn
    ku'i kwer ikatu ma'e ime'eg kar pà Xamari pe nehe. Eremono putar itaxig 10 kàràm
    hekuzaromo nehe, 3 kir ku'aw har hekuzaromo nehe. Eremono putar 10 kàràm xewar
    hekuzaromo nehe no, 7 kir hekuzaromo nehe no, i'i Erizew tuwihawete pe a'e 'ym
    mehe.
  eng-DRA: 'And it came to pass according to the word of the man of God, which he
    spoke to the king, when he said: Two bushels of barley shall be for a stater,
    and a bushel of fine flour for a stater, at this very time tomorrow in the gate
    of Samaria.'
