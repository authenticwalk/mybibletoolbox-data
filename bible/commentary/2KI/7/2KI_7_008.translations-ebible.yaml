verse: 2KI.007.008
translations:
  mal-C: ആ കുഷ്ഠരോഗികൾ പാളയത്തിന്റെ അതിരിൽച്ചെന്ന് ഒരു കൂടാരത്തിൽക്കയറി; അവർ തിന്നുകയും
    കുടിക്കുകയും ചെയ്തു. സ്വർണവും വെള്ളിയും വസ്ത്രങ്ങളും അവർ എടുത്തുകൊണ്ടുപോയി ഒളിച്ചുവെച്ചു.
    അവർ മടങ്ങിവന്ന് മറ്റൊരു കൂടാരത്തിൽക്കയറി; അതിൽനിന്നും ചില സാധനങ്ങളെടുത്ത് അതും
    അവർ ഒളിച്ചുവെച്ചു.
  deu-TKW: Als nun jene Aussätzigen an das vordere Ende des Lagers kamen, gingen sie
    in ein Zelt hinein, aßen und tranken, schafften dann Silber, Gold und Kleider
    heraus und gingen hin, die Beute zu vergraben. Dann kamen sie wieder, gingen in
    ein anderes Zelt, schafften Beute heraus und vergruben sie.
  lin-lin: Bato na maba bakomaki na mondelo ya molako, bakotaki na ndako moko ya kapo,
    baliaki mpe bamelaki. Bongo bamemaki palata, wolo, bilamba, mpe bakendeki kobomba
    yango. Sima, bazongaki, bakotaki na ndako mosusu ya kapo, bazwaki kuna biloko
    mpe bakendeki lisusu kobomba yango.
  eng-LSV: And these lepers come to the extremity of the camp, and come into one tent,
    and eat, and drink, and lift up silver, and gold, and garments from there, and
    go and hide; and they turn back and go into another tent, and lift up from there,
    and go and hide.
  eng-GNV: 'And when these lepers came to the vtmost part of the campe, they entred
    into one tent, and did eate and drinke, and caryed thence siluer and golde, and
    raiment, and went and hid it: after they returned, and entred into another tent,
    and caryed thence also, and went and hid it.'
  eng-WEBSTER: And when these lepers came to the uttermost part of the camp, they
    went into one tent, and ate and drank, and carried thence silver, and gold, and
    raiment, and went and hid it ; and came again, and entered into another tent,
    and carried thence also , and went and hid it .
  nhw-BL: Huan quema nopa tlacame catli palaniyaya inintlacayo ajsitoj iteno campa
    mochijtoyaj nopa tlali Siria ehuani, calajque ipan se yoyoncali huan tlacuajque
    huan tlaique. Huan quicuique tomi tlen plata huan tlen oro, huan quicuique yoyomitl
    huan yajque quitlatitoj. Huan sempa mocuepque huan calajque ipan seyoc yoyoncali
    huan nopona nojquiya quicuique catli oncayaya huan quitlatitoj.
  swh-ONEN: Wale watu wenye ukoma walipofika mwanzoni mwa kambi, wakaingia kwenye
    mojawapo ya mahema. Wakala na kunywa, na kuchukua fedha, dhahabu na nguo, wakaenda
    kuvificha. Wakarudi na kuingia katika hema jingine, na kuchukua baadhi ya vitu
    kutoka ndani yake na kuvificha pia.
  bba-bba: Sɑɑ ye tɔn be, bɑ turɑ sɑnsɑni yen mi, yerɑ bɑ duɑ kuu bekuruɡiru ɡɑru
    sɔɔ. Miyɑ bɑ dĩɑnu wɑ bɑ di bɑ nɔrɑ. Mɑ bɑ sii ɡeesu ɡurɑ kɑ wurɑbɑ kɑ yɑ̃nu,
    bɑ dɑ bɑ ye kpuro beruɑ. Yen biru bɑ wurɑmɑ bɑ duɑ ɡɑrun mi, mɑ bɑ ɡɑ̃ɑ dɑbinu
    wɑ bɑ ɡurɑ bɑ beruɑ.
  eng-KJVCPB: And when these lepers came to the uttermost part of the camp, they went
    into one tent, and did eat and drink, and carried thence silver, and gold, and
    raiment, and went and hid it; and came again, and entered into another tent, and
    carried thence also, and went and hid it.
  luo-luo: Jodhohogo nodhi nyaka dho kambi ma gidonjo e achiel kuom hembego. Negichamo
    chiemo kendo gimetho bangʼe gitingʼo fedha, dhahabu kod lewni mine gidhi gipandogi.
    Negidwogo kendo mi gidonjo e hema machielo, ma gikawo gik moko kanyo kendo gidok
    gipando.
  meu-meu: Hari lepra taudia na taruha isena ai e kau, bena kalaga ta ai e raka vareai,
    e aniani, e inuinu, bena silver bona gold bona dabua e hua lao, e hunidia. Bena
    e lou lao, ma kalaga ta ai e raka vareai, ḡau haida ma e hua lao, e hunidia.
  npi-ULB: जब कुष्‍टरोग लागेका मानिसहरू छाउनीको बाहिरी भागमा आइपुगे, तब तिनीहरू एउटा
    पालभित्र पसे र खानपान गरे अनि चाँदी, सुन र लुगाहरू उठाए र गएर ती लुकाए । तिनीहरू
    फर्केर आए र अर्को पालभित्र पसे र त्यहाँबाट पनि लुटका माल लगे र लुकाए ।
  yor-yor: Nígbà tí àwọn ọkùnrin tí ó ní ààrùn ẹ̀tẹ̀ dé ẹ̀gbẹ́ ibùdó wọ́n sì wọ inú
    ọ̀kan nínú àgọ́ náà. Wọ́n jẹ wọ́n sì mu, wọ́n sì kó fàdákà, wúrà àti ẹ̀wù, wọ́n
    sì lọ. Wọ́n sì wọ àgọ́ mìíràn lọ, wọ́n kó àwọn nǹkan láti ibẹ̀ wọ́n sì kó wọn
    pamọ́ pẹ̀lú.
  pes-OPCB: جذامی‌ها وقتی به کنار اردوگاه رسیدند، به خیمه‌ها داخل شده، خوردند و نوشیدند
    و نقره و طلا و لباسی را که در خیمه بود با خود بردند و پنهان کردند. سپس وارد خیمهٔ
    دوم شده، اموال آن را نیز برداشتند و پنهان کردند.
  tgl-ULB: Nang dumating sa pinakalabas na bahagi ng kampo ang mga lalaking may ketong,
    pumasok sila sa loob ng isang tolda at kumain at uminom, at tinangay ang pilak
    at ginto at mga damit at tinago ito. Bumalik sila at pumasok sa isa pang tolda
    at tinangay ang mga nasamsam nila mula roon at tinago itong muli.
  cbu-NT: Ashirucha, anush wanguyaw kurimunazish kusarangsin, wishchipiri xiyartayarusin,
    mazinaksin, zaputar ashirangiya. Ashirucha, sundarushsha watambur pshtuyarusin,
    katungtsee parangusin, yáyarusin, katungarangana. Waasheetstam waarangitamsinaya.
    Mishat, kurikeetstam, orootstam, chirikootstam waamatarishtisin yaranganaya. Ashirangsin,
    zapan maacheetsi yáyarusin, pishuranganaya. Sheersin, minushsha tamb pshtuyarusin,
    yusur maacheetsi yáyarusin, pishurangitamsinaya.
  hui-hui: Agali ge hamuabi mariali biaru ti balai anda mbira heagoha anda puwa handalu
    hemiria Siria ami biarunaga tomoru ibaru ona bu wiaria hondowa nendebu nene. Nalu
    ngolo silibarubi aga bayale wiarubi mo yalu puwa mbiraha mo do hene. Mo do halu
    dai buwa balai anda mendeha wiarubi ani dege mo yu puwa do hene.
  mya-mya: ထို​သူ​လေး​ယောက်​တို့​သည်​တပ်​စ​ခန်း​အ​စပ် သို့​ရောက်​သော​အ​ခါ တဲ​တစ်​ခု​ကို​ဝင်​၍​ထို
    တဲ​တွင်​ရှိ​သော​အ​စား​အ​စာ​များ​ကို​စား သောက်​ကြ​၏။ ထို​နောက်​မိ​မိ​တို့​တွေ့​ရှိ​သည့်
    ရွှေ၊ ငွေ၊ အဝတ်​အ​စား​များ​ကို​ယူ​၍​ထွက်​သွား ပြီး​လျှင် ထို​ပစ္စည်း​များ​ကို​ဝှက်​ထား​ကြ​၏။
    သူ တို့​သည်​နောက်​တစ်​ဖန်​ပြန်​လာ​၍ အ​ခြား​တဲ တစ်​ခု​သို့​ဝင်​ကာ​ရှေး​နည်း​တူ​ပြု​ကြ​ပြန်​၏။-
  bod-N: དེ་ནས་མཛེ་བོ་དེ་དག་དམག་སྒར་གྱི་མཐའ་མཚམས་སུ་ཕྱིན་པ་དང་། གུར་ཞིག་ཏུ་འཛུལ་ནས་ཟོས་ཤིང་འཐུངས་ཏེ།
    དེའི་ནང་ནས་གསེར་དངུལ་དང་གོས་སོགས་ཁྱེར་སོང་སྟེ་གཞོགས་ཤིག་ཏུ་སྦས་པ་དང་། ཡང་ཕྱིར་ལོག་ཅིང་གུར་གཞན་ཞིག་ཏུ་འཛུལ་ནས་དངོས་པོ་ཁྱེར་ཏེ་སྦས་སོ།
    །
  sna-sna: Varume vaiva namaperembudzi vakapinda kumucheto kwomusasa ndokupinda mune
    rimwe tende. Vakadya uye vakanwa, uye vakatakura sirivha, negoridhe nenguo vakabvapo
    vakandozviviga. Vakadzokazve vakapinda mune rimwe tende vakatora zvimwe zvinhu
    mariri vakandozvivigazve.
  spa-BLM: Cuando estos leprosos llegaron a la parte más alejada del campamento, entraron
    en una tienda y comieron y bebieron; luego se llevaron plata, oro y ropa y fueron
    a esconderlos. Luego volvieron, entraron en otra tienda y también se llevaron
    cosas de allí, y fueron a esconderlas.
  cac-cac: Ayic ix c'och eb' vin̈ ayoch lepra chi' d'ay d'a stitac campamento chi',
    ix och eb' vin̈ d'a yol junoc mantiado, ix va eb' vin̈, ix yuc'an a' eb' vin̈.
    Ix yic'anelta q'uen oro eb' vin̈, q'uen plata yed' pichul, ix b'at eb' vin̈ sc'ub'ejeli.
    Ix lajvi chi' ix meltzaj eb' vin̈, ix ochxi eb' vin̈ d'a yol junxo mantiado, ix
    yic'anelta eb' vin̈ tastac ay d'a yool, ix b'atxi eb' vin̈ sc'ub'ejeli.
  swh-ULB: Wakati wale watu wenye ukoma walipokuja sehemu ya mwisho wa kambi, wakaenda
    kwenye hema moja na kula na kunywa, na kubeba fedha na dhahabu na nguo, na kwenda
    na kuzificha. Wakarudi na kuingia kwenye hema nyingine na kubeba kutoka pale pia,
    na kwenda kuvificha.
  bel-bel: І прыйшлі тыя пракажоныя да краю табара, і ўвайшлі ў адзін намёт, і елі
    і пілі, узялі адтуль срэбра, і золата і вопратку, і пайшлі і схавалі. Пайшлі яшчэ
    ў іншы намёт, і там узялі, і пайшлі і схавалі.
  deu-ELBBK: Als nun jene Aussätzigen an das Ende des Lagers kamen, gingen sie in
    ein Zelt und aßen und tranken; und sie nahmen daraus Silber und Gold und Kleider
    und gingen hin und verbargen es. Und sie kamen wieder und gingen in ein anderes
    Zelt; und sie nahmen daraus und gingen hin und verbargen es.
  mbb-OT: Ne kebpekeuma zuen te menge etew ziyà te kampu he zuen daru te lundis dan,
    midtigseselimbaha zan te edseled haazà is menge tulda. Edsigudu zan en egkaan
    wey ed-inum, wey ebpenguwa te menge pelata, menge vulawan, wey menge manggad.
    Ne impen-eles dan heini.
  mal-2015: ആ കുഷ്ഠരോഗികൾ പാളയത്തിന്റെ അറ്റത്തു എത്തി ഒരു കൂടാരത്തിന്നകത്തു കയറി തിന്നുകുടിച്ചശേഷം
    അവിടെനിന്നു വെള്ളിയും പൊന്നും വസ്ത്രങ്ങളും എടുത്തുകൊണ്ടുപോയി ഒളിച്ചുവെച്ചു; മടങ്ങിവന്നു
    മറ്റൊരു കൂടാരത്തിന്നകത്തു കയറി അതിൽനിന്നും എടുത്തു കൊണ്ടുപോയി ഒളിച്ചുവെച്ചു.
  rmc-rmc: 'Sar ola štar malomocna avle paš o anglune stani andro taboris, gele andre
    jekh stanos. Ode chale a pile. Ile savoro, so sas andro stanos: o rup, o somnakaj
    the o gada. Paľis gele odarik a garude oda. Avke gele andre aver stanos, ile savore
    veci, so andre sas, a gele oda te garuvel.'
  pes-OPV: و آن مبروصان به کنار اردوآمده، به خیمه‌ای داخل شدند و اکل و شرب نموده،
    از آنجا نقره و طلا و لباس گرفته، رفتند وآنها را پنهان کردند و برگشته، به خیمه‌ای
    دیگرداخل شده، از آن نیز بردند؛ و رفته، پنهان کردند.
  ron-1924: Лепроший, ажунгынд ла интраря таберей, ау пэтрунс ынтр-ун корт, ау мынкат
    ши ау бэут, ау луат дин ел арӂинт, аур ши хайне ши с-ау дус ши ле-ау аскунс. С-ау
    ынторс ярэшь, ау пэтрунс ынтр-ун алт корт ши ау луат ши де аколо лукрурь пе каре
    с-ау дус ши ле-ау аскунс.
  ben-OBCV: কুষ্ঠরোগগ্রস্ত লোকগুলি শিবিরের ধারে পৌঁছে একটি তাঁবুতে ঢুকে ভোজনপান করল।
    পরে তারা রুপো, সোনা ও পোশাক-আশাক নিয়ে সেখান থেকে চলে গেল ও সেগুলি লুকিয়ে রেখেছিল।
    তারা ফিরে এসে অন্য একটি তাঁবুতে ঢুকে সেখান থেকেও কিছু জিনিসপত্র নিয়ে সেগুলি লুকিয়ে
    রেখেছিল।
  som-som: Oo kuwii baraska qabayna markay yimaadeen xeradii dibaddeeda sare ayay
    teendho galeen, oo wax bay cuneen, waxna way cabbeen, markaasay halkaas ka qaateen
    lacag, iyo dahab, iyo dhar, oo intay tageen ayay soo qarsadeen; oo haddana way
    soo noqdeen oo waxay galeen teendho kale, oo halkaasna wax kalay ka qaateen, oo
    intay tageen ayay soo qarsadeen.
  lat-VUC: 'Igitur cum venissent leprosi illi ad principium castrorum, ingressi sunt
    unum tabernaculum, et comederunt et biberunt: tuleruntque inde argentum, et aurum,
    et vestes, et abierunt, et absconderunt: et rursum reversi sunt ad aliud tabernaculum,
    et inde similiter auferentes absconderunt.'
  eng-ASVBT: And when these lepers came to the outermost part of the camp, they went
    into one tent, and did eat and drink, and carried thence silver, and gold, and
    raiment, and went and hid it; and they came back, and entered into another tent,
    and carried thence also, and went and hid it.
  ita-1885: Que' lebbrosi adunque, venuti fino allo stremo del campo, entrarono in
    una tenda, e mangiarono, e bevvero, e tolsero di là argento, ed oro, e vestimenti,
    e andarono, e nascosero quelle cose; poi tornarono, ed entrarono in un'altra tenda,
    e tolsero ancora di là di quelle stesse cose, e andarono, e le nascosero.
  eng-LXXUP: And these lepers entered a little way into the camp, and went into one
    tent, and ate and drank, and took thence silver, and gold, and raiment; and they
    went and returned thence, and entered into another tent, and took thence, and
    went and hid the spoil.
  eng-ULB: When the men with leprosy came to the outermost part of the camp, they
    went into one tent and ate and drank, and carried away silver and gold and clothes,
    and went and hid them. They came back and entered into another tent and carried
    plunder away from there also, and went and hid it.
  spa-VBL: Cuando los leprosos llegaron a las afueras del campamento, entraron en
    una tienda, comieron y bebieron. Luego tomaron la plata, el oro y la ropa, y lo
    escondieron todo. Después volvieron a otra tienda, tomaron algunas cosas de allí
    y las escondieron.
  fra-_FOB: Ces lépreux pénétrèrent donc jusqu'à l'une des extrémités du camp, entrèrent
    dans une tente, et mangèrent et burent, y prirent de l'argent, de l'or et des
    vêtements, puis s'en allèrent et les cachèrent. Après quoi ils revinrent, et entrèrent
    dans une autre tente, et là aussi ils prirent du butin, qu'ils s'en allèrent cacher.
  mal-mal: ആ കുഷ്ഠരോഗികൾ പാളയത്തിന്റെ സമീപം എത്തി ഒരു കൂടാരത്തിനകത്ത് കയറി തിന്നുകുടിച്ചശേഷം
    അവിടെനിന്ന് വെള്ളിയും പൊന്നും വസ്ത്രങ്ങളും എടുത്തുകൊണ്ടുപോയി ഒളിച്ചുവെച്ചു; മടങ്ങിവന്ന്
    മറ്റൊരു കൂടാരത്തിനകത്ത് കയറി അതിൽനിന്നും സാധനങ്ങൾ എടുത്തുകൊണ്ടുപോയി ഒളിച്ചുവച്ചു.
  urd-GVR: Jab koṛhī lashkargāh meṅ dāḳhil hue to unhoṅ ne ek ḳhaime meṅ jā kar jī
    bhar kar khānā khāyā aur mai pī. Phir unhoṅ ne sonā, chāṅdī aur kapṛe uṭhā kar
    kahīṅ chhupā die. Wuh wāpas ā kar kisī aur ḳhaime meṅ gae aur us kā sāmān jamā
    karke use bhī chhupā diyā.
  suz-BL: मिनु मेको कोव़र पशो मुर अरामी आन बाक्‍तीक जाक्‍दीम्‍मा बाक्‍त। मिनु मेकोपुकी
    ताम्‍बु काम ओव़शा जशा तूशा बाक्‍मा बाक्‍त। मिनु सुन चांदी वापुकी एर ओंथ लाइश्‍शा
    ख्रुइश्‍शा वोदमे बाक्‍त। मेको नोले मेकोपुकी लेंशा अर्को बाक्‍तीकेम ओव़मा बाक्‍त।
    मिनु मार मार लाइश्‍शा ख्रुइश्‍शा वोदमे बाक्‍त।
  ita-1927: Que’ lebbrosi, giunti che furono all’estremità del campo, entrarono in
    una tenda, mangiarono, bevvero, e portaron via argento, oro, vesti, e andarono
    a nascondere ogni cosa. Poi tornarono, entrarono in un’altra tenda, e anche di
    là portaron via roba, che andarono a nascondere.
  ckb-ckb: ئەو گەڕوگولانه هەتا قەراغی ئۆردوگاکە هاتن، چوونە ناو چادرێک و خواردیان
    و خواردیانەوە. زێڕ و زیو و جلوبەرگیان برد و چوون شاردییانەوە. پاشان گەڕانەوە و
    چوونە ناو چادرێکی دیکە، لەوێش بردیان و چوون و شاردییانەوە.
  eng-BBE: And when those lepers came to the outer line of tents, they went into one
    tent, and had food and drink, and took from it silver and gold and clothing, which
    they put in a secret place; then they came back and went into another tent from
    which they took more goods, which they put away in a secret place.
  kan-OKCV: ಆ ಕುಷ್ಠರೋಗಿಗಳು ದಂಡಿನ ಅಂಚಿನವರೆಗೂ ಬಂದು ಒಂದು ಡೇರೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿ, ಅಲ್ಲಿ ತಿಂದು
    ಕುಡಿದು ಅಲ್ಲಿದ್ದ ಬೆಳ್ಳಿಬಂಗಾರವನ್ನೂ, ವಸ್ತ್ರಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಬಚ್ಚಿಟ್ಟರು. ತಿರುಗಿಬಂದು
    ಮತ್ತೊಂದು ಡೇರೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿ, ಅಲ್ಲಿಂದಲೂ ಹಾಗೆಯೇ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಬಚ್ಚಿಟ್ಟರು.
  tam-2017: அந்தத் தொழுநோயாளிகள், முகாமின் அருகில் வந்தபோது, ஒரு கூடாரத்திற்குள் நுழைந்து
    சாப்பிட்டுக் குடித்து, அதிலிருந்த வெள்ளியையும், பொன்னையும், ஆடைகளையும் எடுத்துக்கொண்டுபோய்
    ஒளித்துவைத்து, திரும்பிவந்து, வேறொரு கூடாரத்திற்குள் நுழைந்து, அதிலிருந்தும் அப்படியே
    எடுத்துக்கொண்டுபோய் ஒளித்துவைத்து,
  spa-RV-1909: 'Y como los leprosos llegaron á las primeras estancias, entráronse
    en una tienda, y comieron y bebieron, y tomaron de allí plata, y oro, y vestidos,
    y fueron, y escondiéronlo: y vueltos, entraron en otra tienda, y de allí también
    tomaron, y fueron, y escondieron.'
  ron-BTF: Și când acești leproși au venit la marginea taberei, au intrat într-un
    cort și au mâncat și au băut și au luat de acolo argint și aur și haine și au
    mers și le-au ascuns; și au venit din nou și au intrat într-un alt cort și au
    luat de acolo, și au mers și au ascuns și pe acestea.
  eng-WEBP: When these lepers came to the outermost part of the camp, they went into
    one tent, and ate and drank, then carried away silver, gold, and clothing and
    went and hid it. Then they came back, and entered into another tent and carried
    things from there also, and went and hid them.
  eng-FBV: When the lepers got to the edge of the camp, they went into a tent and
    ate and drank. Then they took the silver, gold, and clothes, and hid them. After
    that they went back to another tent, took some things from there, and hid them.
  nld-1939: Toen de melaatsen dus aan de rand van het kamp waren aangekomen, gingen
    ze daar een tent binnen. Na gegeten en gedronken te hebben, namen ze er goud,
    zilver en kleren uit mee, en gingen heen, om het te verbergen. Daarna keerden
    ze terug, liepen een andere tent binnen, namen ook daar het een en ander weg,
    en gingen ook dat verbergen.
  nch-BL: Huan quema nopa tacame cati palaniyaya inintacayo ajsitoj iteno campa mochijtoyaj
    nopa tali Siria ehuani, calajque ipan se yoyoncali huan tacuajque huan taique.
    Huan quicuique tomi ten plata huan ten oro, huan quicuique yoyomit huan yajque
    quitatitoj. Huan sempa mocuetque huan calajque ipan seyoc yoyoncali huan nopona
    nojquiya quicuique cati oncayaya huan quitatitoj.
  vie-1934: Khi các người phung kia đến đầu trại quân, bèn vào trong một trại, ăn
    và uống; đoạn họ lấy bạc, vàng, và quần áo đem đi giấu. Chúng trở lại, vào trong
    một trại khác, ở đó, cũng lấy những của cải mà đem đi giấu luôn.
  hin-CV: जब ये चार कुष्ठरोगी शिविर की सीमा तक आए, वे छावनी के भीतर गए, और तृप्‍त
    होने तक भोजन किया. वे अपने साथ सोना, चांदी और उत्तम वस्त्र भी लेते गए, जिन्हें
    उन्होंने ले जाकर छिपा दिया. फिर वे लौटकर अन्य छावनी में गए और वहां से भी ऐसा ही
    सामान ले जाकर छिपा दिया.
  spa-BES: Y cuando los leprosos llegaron a la línea exterior del campamento, entraron
    en una tienda, comieron y bebieron, y tomaron de ella plata, oro y ropa, que pusieron
    en un lugar secreto; luego volvieron y se fueron a otra tienda de la cual tomaron
    más bienes, que guardaron en un lugar secreto.
  tdx-tdx: Ie pok’ añ’olo’ i tobey i angamae rey, le nizilik’ ami’ty kibohotse ao
    nikama naho ninoñe, naho nakare’ iereo ty volafoty naho ty volamena naho sikiñe,
    le nenteñe mb’eo vaho naetake; nimoaha’ iareo ty kibohotse raike ka le nangalak’
    ao naho nente’ iereo vaho naetake.
  tha-KJV: และเมื่อคนโรคเรื้อนเหล่านี้มาถึงที่ริมค่าย เขาก็​เข​้าไปในเต็นท์​หน​ึ่​งก​ินและดื่ม
    และขนเงิน ทองคำและเสื้อผ้าเอาไปซ่อนไว้ แล​้วเขาก็​กล​ับมาเข้าไปในอีกเต็นท์​หน​ึ่งขนเอาข้าวของออกไปจากที่นั่นด้วยเอาไปซ่อนไว้
  por-BR-2018: 'E quando os leprosos chegaram aos primeiros abrigos, entraram-se em
    uma tenda, e comeram e beberam, e tomaram dali prata, e ouro, e vestido, e foram,
    e esconderam-no: e voltados, entraram em outra tenda, e dali também tomaram, e
    foram, e esconderam.'
  deu-ELO: Als nun jene Aussätzigen an das Ende des Lagers kamen, gingen sie in ein
    Zelt und aßen und tranken; und sie nahmen Silber daraus und Gold und Kleider und
    gingen hin und verbargen es. Und sie kamen wieder und gingen in ein anderes Zelt;
    und sie nahmen daraus und gingen hin und verbargen es.
  eng-WYC-2018: Therefore when those leprous men had come to the beginning of the
    castles, or tents, they entered into one tabernacle, and ate, and drank; and they
    took from thence silver, and gold, and clothes; and went, and hid it; and again
    they turned again to another tabernacle, and in like manner they took away from
    thence, and hid. (And so when those lepers had come to the beginning of the tents,
    or of the camp, they went into one tent, and ate, and drank; and they took from
    there silver, and gold, and clothes; and went, and hid it; and then they turned
    to another tent, and in like manner they took away from there, and hid it all.)
  epo-epo: Kaj tiuj lepruloj venis al la rando de la tendaro, kaj ili eniris en unu
    tendon kaj manĝis kaj trinkis, kaj prenis de tie arĝenton kaj oron kaj vestojn,
    kaj iris kaj kaŝis; kaj ili venis denove, kaj eniris en alian tendon kaj prenis
    de tie, kaj iris kaj kaŝis.
  uig-PIN: Mahaw kesili bar adǝmlǝr lǝxkǝrgaⱨning yeniƣa kelip, bir qedirƣa kirip,
    yǝp-iqip uningdin kümüx bilǝn altunni wǝ kiyimlǝrni elip yoxurup ⱪoyuxti. Andin
    ular yenip kelip, yǝnǝ bir qedirƣa kirip u yǝrdiki oljinimu elip yoxurup ⱪoyuxti.
  beo-beo: 'Lebolosi oloi dunu biyaduyale, ilia fisisu bega: doaga:loba, ilia da abula
    diasu afae amo ganodini golili sa:ili, ha:i manu amola waini hano dialebe amo
    nanu, silifa amola gouli amola abula ilia ba:i amo huluane gagaguli, wamolegela
    asi. Amalalu, ilia abula diasu enoga golili sa:ili, amanewane hamoi.'
  tpi-OTNT: Taim dispela 4-pela man i kamap long kem, ol i go insait long wanpela
    haus sel na ol i lukim ol kaikai na dring bilong ol Siria i stap. Na ol i kaikai
    na dring. Na bihain ol i kisim ol silva na gol na ol laplap samting bilong ol
    Siria na karim i go haitim long wanpela hap. Na ol i kam bek na kisim ol samting
    i stap long narapela haus sel tu, na ol i karim i go haitim.
  hau-SA: Da kutaren nan suka kai bakin sansanin, sai suka shiga wani tenti, suka
    ci, suka sha, suka kwashi azurfa, da zinariya, da riguna, suka tafi, suka ɓoye
    su. Sa’an nan suka koma, suka shiga wani tenti, sai suka kwashi kaya daga ciki,
    suka kuma ɓoye su.
  uig-LAT: Maxaw késili bar ademler leshkergahning yénigha kélip, bir chédirgha kirip,
    yep-ichip uningdin kümüsh bilen altunni we kiyimlerni élip yoshurup qoyushti.
    Andin ular yénip kélip, yene bir chédirgha kirip u yerdiki oljinimu élip yoshurup
    qoyushti.
  nde-nde: Amadoda ayelobulephero angena enkambeni afika ahlala kwelinye lamathente.
    Adla anatha, aze athwala lesiliva, legolide lezigqoko, ahamba lakho ayakufihla.
    Aphenduka njalo angena kwelinye lamathente athatha njalo ezinye impahla lazo ayazifihla.
  ton-ton: Pea ʻi he hoko atu ʻae kau kilia ni ki he ngataʻanga ʻaupito ʻoe ʻapitanga,
    naʻa nau hū atu ki he fale fehikitaki ʻe taha, ʻonau kai mo inu, mo nau ʻave mei
    ai ʻae siliva, mo e koula, mo e ngaahi kofu, mo nau ʻalu ʻo fufū ia; mo nau toe
    haʻu ʻo hū ki he fale fehikitaki ʻe taha, ʻo fetuku foki mei ai, mo nau ʻalu ʻo
    fufū ia.
  ces-1613: Když tedy přišli malomocní ti na kraj ležení, všedše do jednoho stanu,
    jedli a pili, a pobravše v něm stříbro a zlato i roucha, odešli a schovali. Opět
    navrátivše se, vešli do jiného stanu a pobrali v něm, a odšedše, schovali.
  eng-WMB: When these lepers came to the outermost part of the camp, they went into
    one tent, and ate and drank, then carried away silver, gold, and clothing and
    went and hid it. Then they came back, and entered into another tent and carried
    things from there also, and went and hid them.
  tam-TCV: குஷ்டரோகிகள் முகாமின் எல்லைக்கு வந்துசேர்ந்து ஒரு கூடாரத்துக்குள் போனார்கள்.
    அங்கே சாப்பிட்டுக் குடித்து அங்கிருந்த வெள்ளியையும், தங்கத்தையும், உடைகளையும்
    எடுத்துக்கொண்டுபோய் ஒளித்துவைத்தார்கள். பின் திரும்பிவந்து வேறொரு கூடாரத்துக்குள்
    போனார்கள். அங்கிருந்தும் சில பொருட்களை எடுத்துக்கொண்டுபோய் அவற்றையும் ஒளித்துவைத்தார்கள்.
  ceb-ULB: Sa dihang miabot ang mga tawong sanglahon ngadto sa kinatumyang bahin sa
    kampo, misulod sila sa usa ka tolda ug mikaon ug miinom, ug nagdala sila ug plata
    ug bulawan ug mga bisti, ug milakaw ug gitagoan kini. Mibalik napud sila ug misulod
    sa laing tolda ug nagbitbit ug mga inilog gikan gihapon didto, milakaw ug gitagoan
    kini.
  pol-UBG: A gdy trędowaci dotarli do krańca obozu, weszli do jednego namiotu, jedli,
    pili, wynieśli stamtąd srebro, złoto i szaty, po czym poszli i ukryli to. Następnie
    wrócili, weszli do drugiego namiotu, również wynieśli stamtąd łup, odeszli i ukryli
    go.
  agr-agr: Nunik pisainak ukukbaunum lepran achiimaku jegawag aaknum wayawajui. Nunikag
    nuwiyan yutain yuwawag, umutnash uwajajui. Nunikag plata aidaun, oro aidaun, jáanch
    aidaun, aatus yajuakag yaja uukajui. Dutika ukuinak tikich aaknum wayawag nuwiyanashkam
    dutiksag waji aidaun yajuakag yaja uukajui.
  kyc-kyc: Dokopa akali kisima komau anda pyuo paleyami dokona kaepeta dusa pao kando
    nyepala komau anda mendena kolando peyami. Papala nenge ipwape doo siyamo dupwa
    nyuo neyami. Napala kana kulingipi dee kana golope dee komaupi lapo siyamo kandeyami
    dupwa nyiyami. Nyepala anda doko yaki nyuo papala bange dupwa yalu piyami. Pipala
    kambako kapu kyuo epeyami. Epo komau anda mendenako konando peyami. Papala doo
    piyami dopako pyuo bange siyamo dupwa nyiyami.
  urd-GVU: جب کوڑھی لشکرگاہ میں داخل ہوئے تو اُنہوں نے ایک خیمے میں جا کر جی بھر کر
    کھانا کھایا اور مَے پی۔ پھر اُنہوں نے سونا، چاندی اور کپڑے اُٹھا کر کہیں چھپا
    دیئے۔ وہ واپس آ کر کسی اَور خیمے میں گئے اور اُس کا سامان جمع کر کے اُسے بھی چھپا
    دیا۔
  deu-1912: Als nun die Aussätzigen an den Ort kamen, gingen sie in der Hütten eine,
    aßen und tranken und nahmen Silber, Gold und Kleider und gingen hin und verbargen
    es und kamen wieder und gingen in eine andere Hütte und nahmen daraus und gingen
    hin und verbargen es.
  kan-2017: ಆ ಕುಷ್ಠರೋಗಿಗಳು ಪಾಳೆಯದ ಅಂಚಿಗೆ ಬಂದಾಗ ಮೊದಲನೆಯ ಡೇರೆಯನ್ನು ಹೊಕ್ಕು ಉಂಡು, ಕುಡಿದು
    ಅದರಲ್ಲಿದ್ದ ಬೆಳ್ಳಿ ಬಂಗಾರವನ್ನೂ, ಬಟ್ಟೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅಡಗಿಸಿಟ್ಟರು. ಇನ್ನೊಂದು ಡೇರೆಯನ್ನು
    ಹೊಕ್ಕು ಅಲ್ಲಿಂದಲೂ ತೆಗೆದುಕೊಂಡು ಅಡಗಿಸಿಟ್ಟರು.
  yap-yap: Ma fa’ani taw fa aningeg i daraw ko gin ni immoy e salthaw nu Syria riy,
    miyad yan ngalan reb fapi tent, miyad abich miyad garbod, miyad kunuy e gol nge
    silber nge mad nra pir’eged, miyad yan ngranod ra mitheged; miyad sul ngranod
    ngalan yugu reb fapi tent, ma ku aram e n’en nrin’ed.
  hlt-MCSB: Aka pahuk rhoek te rhaehhmuen bawt la a pawk uh vaengah dap pakhat ah
    kun uh. A caak uh tih a ok uh phoeiah te lamkah cak neh sui neh himbai khaw a
    phueih uh. Cet uh tih a thuh uh phoeiah mael uh tih dap a tloe la kun uh. Te lamkah
    a phueih uh phoeiah cet uh tih a thuh uh.
  mdy-ETH: ዑፃ ኬስካ ዶርዓሢና ዓርቂንቴ፥ ዖይዶ ዓሶንሢ ሶኦሪያ ዓሳ ዱንኪ ዴዔ ቤዞ ሙኪ ሄላዖ ፔቴ ማኣሪስኬኖ ጌሌኔ፤ ዒኢካ
    ዔያታ ዴንቄ ባኮ ቢያ ሙዒ ዑሽኬኔ፤ ዔያታ ዴንቄ ቢሮንታ ዎርቆንታ ማኣዓሢንታ ዔኪ ዴንዲ ዓኣቼኔ፤ ጊንሣ ሃሣ ማዒ ሙኪ ሜሌ
    ማኣሪስኬኖ ጌሊ ዒማይዴኔ፤
  twi-ASANTE: Ɛberɛ a akwatafoɔ no duruu sraban no ano no, wɔn nyinaa wurawuraa ntomadan
    no mu mmaako mmaako didiiɛ, nom nsã, tasee dwetɛ, sikakɔkɔɔ ne ntadeɛ de kɔsieeɛ.
  eng-WEBU: When these lepers came to the outermost part of the camp, they went into
    one tent, and ate and drank, then carried away silver, gold, and clothing and
    went and hid it. Then they came back, and entered into another tent and carried
    things from there also, and went and hid them.
  wal-wal: He hanttaara goga harggee oiqqido asati Sooretu qatuwaa gakkidi, eta dunkkaanetuppe
    issuwaa gelidosona. Gelidi miidosonanne uyidosona; qassi biraa, worqqaanne maayuwaa
    ekki efiidi qottidosona. Naa77anttuwaa simmidi, hara dunkkaaniyaa gelidosona;
    gelidi appe ekkidoogaakka qottidosona.
  spa-PDDPT: Cuando estos leprosos llegaron a la parte exterior del campamento, entraron
    en una tienda, comieron y bebieron. Sacaron de allí plata, oro y ropas, y fueron
    y los escondieron. Luego regresaron y entraron en otra tienda. También llevaron
    cosas de allí, fueron y las escondieron.
  gun-gun: Ha'e kuery ikuaiague py lepra revegua kuery ju ovaẽ ma jogueruvy. Peteĩ
    oguy py oike vy okaru ha'e oy'u okuapy. Ha'e gui ae oipe'a prata, ouro ha'e ao.
    Oje'oipa ju vy onhomimba. Ha'e gui ojevy vy amboae oguy py ju oike vy ha'e va'e
    gui voi mba'emo oipe'ave vy onhomi.
  ilo-ULB: Idi nakadanon dagiti kinetong a lallaki iti kaadaywan a paset ti kampo,
    immunegda iti maysa a tolda ket nangan ken imminumda, ken nangalada kadagiti pirak,
    balitok ken kawkawes, pimmanawda ket napanda indulin dagitoy. Nagsublida ket simrekda
    pay iti sabali a tolda ket nagtakawda pay sadiay, ket napanda indulin daytoy.
  kpg-kpg: I di madagoaa o nia daane dogohaa ne dau i taalinga o di waahale laa, digaula
    ga ulu gi lodo di hale laa, ga miami mo di inu nia mee nogo i golo, ga hagabudu mai
    nia silber mono goolo, mono goloo ala ne gidee ginaadou, ga ulu mai gi daha, gaa dugu
    hagammuni nia maa. Digaula ga ulu labelaa gi tuai hale laa, gaa hai labelaa nadau
    hai nogo hai.
  uig-ARA: ماخاۋ كېسىلى بار ئادەملەر لەشكەرگاھنىڭ يېنىغا كېلىپ، بىر چېدىرغا كىرىپ،
    يەپ-ئىچىپ ئۇنىڭدىن كۈمۈش بىلەن ئالتۇننى ۋە كىيىملەرنى ئېلىپ يوشۇرۇپ قويۇشتى. ئاندىن
    ئۇلار يېنىپ كېلىپ، يەنە بىر چېدىرغا كىرىپ ئۇ يەردىكى ئولجىنىمۇ ئېلىپ يوشۇرۇپ قويۇشتى.
  sus-sus: Kunɛ kanyie to na fe li yonkinde kui, e naxa so kiri banxi nde bun ma,
    e e dɛge. E to gɛ e dɛgede, e naxa gbeti, xɛɛma, nun sosee xanin, e sa na see
    nɔxun yire nde. E man naxa gbilen kiri banxi gbɛtɛ kui, e sa see tongo, e e xanin
    e nɔxunde.
  pon-2006: Ni ohl tokutok pahmeno ar lel ni irepen kahnimpwalo, re ahpw pedolong
    nan ehu impwal ko oh tungoale kisin tungoal ko oh nimpil, oh wahsang dipwisou
    kei loale, silper, kohl, oh likou. Irail eri kohieisang wasao oh ekihla dipwisou
    ko. Re ahpw pil pwurala, pil pedolong nan ehu impwal tohrohr, pil wahsang oh ekihla
    dipwisou ko me re diar loale.
  jae-jae: Ma gêdêŋ taŋ lau tokole tonaŋ sêô lasê becobo ŋamagê naŋ, êsêac sêsô becobo
    teŋ ŋalêlôm sêja ma seŋ to sênôm gêŋ ma sêkôc silber to gold ma ŋakwê ŋagêdô su
    ma jasêsiŋ ôkwi. Go sêmu sêmêŋ ma sêsô becobo teŋ ma sêkôc gêŋ aŋga tonaŋ su jasêsiŋ
    ôkwi amboac tonaŋgeŋ.
  ksd-ksd: Ma ba ra umana vukavuka dia ga tadav ra langun na gunan, dia ga ruk tai
    tika na pal na mal, ma dia ga ian ma dia ga momo, ma dia ga kap vue ra silva ma
    ra goled ma ta umana mal, ma dia ga ive, ma dia ga lilikun, ma dia ga ruk tai
    ta enana pal na mal, ma dia ga kap vue ra magit tana, ma dia ga ive.
  tur-YTC: Bu cüzzamlılar ordugâhın en kenarına gelince, bir çadıra girip yiyip içtiler.
    Sonra gümüşü, altını ve giysileri alıp gidip sakladılar. Sonra geri döndüler,
    başka bir çadıra girdiler ve oradan da eşyalar taşıdılar ve gidip sakladılar.
  grc-BRENT: Καὶ εἰσῆλθον οἱ λεπροὶ οὗτοι ἕως μέρους τῆς παρεμβολῆς, καὶ εἰσῆλθον
    εἰς σκηνὴν μίαν, καὶ ἔφαγον, καὶ ἔπιον, καὶ ἦραν ἐκεῖθεν ἀργύριον, καὶ χρυσίον,
    καὶ ἱματισμόν· καὶ ἐπορεύθησαν, καὶ ἐπέστρεψαν ἐκεῖθεν, καὶ εἰσῆλθον εἰς σκηνὴν
    ἄλλην, καὶ ἔλαβον ἐκεῖθεν καὶ ἐπορεύθησαν, καὶ κατέκρυψαν.
  ind-AYT: Orang-orang kusta itu sampai di pinggir perkemahan dan masuk ke sebuah
    kemah, lalu makan dan minum. Lalu, mereka mengangkat dari sana perak dan emas
    serta pakaian dan pergi untuk menyembunyikannya. Lalu, mereka kembali untuk masuk
    ke dalam kemah yang lain dan mengangkat barang-barang juga dari sana dan pergi
    untuk menyembunyikannya.
  nya-nya: Anthu akhate aja atafika mʼmalire mwa msasa analowa mʼtenti imodzi. Anadya
    ndi kumwa, natenga siliva, golide ndi zovala ndipo anachoka kupita kukazibisa.
    Atabwerera anakalowa mʼtenti ina ndipo anatenga zinthu mʼmenemo nakazibisanso.
  hrv-hrv: 'Kad su gubavci, dakle, došli do ruba tabora, uvukoše se u jedan šator.
    Pošto su se najeli i napili, uzeše odande srebro, zlato i haljine pa odoše da
    ih sakriju. Vratiše se onda pa uđoše u drugi šator: uzeše plijen iz njega te odoše
    i sakriše ga.'
  mps-mps: Tama te sogo te me si me si tama bidi augwali te Siria bidi dabe bidali
    pesageba sabaligi pali, augwaligo pelama, te sel ugwa be me deli tomoba pali,
    tama augwaligo te be tomoba subadi yaide, te Siria bagego tubo nai me, te wain
    ąį me, te be tomode munalubo suali. Tama augwaligo te nai selama tuyu, te ąį
    me selama tuyu bidali. Tama nosali augwaligo te silva me, gol me, ma name ugwa
    me, te Siria bagego doado bage hauwa mu augwaligo selama, tama te tolasa pelama,
    te gasa madigi me deli dualigi pai. Tama augwali ma aselama, tama augwaligo te
    me sel ugwa bede muani doado bage dabe me ma sali. Tama augwa ma tolasa pelama,
    gasa madigi me dualigi pali.
  tpi-tpi: Taim dispela 4-pela man i kamap long kem, ol i go insait long wanpela haus
    sel na ol i lukim ol kaikai na dring bilong ol Siria i stap. Na ol i kaikai na
    dring. Na bihain ol i kisim ol silva na gol na ol laplap samting bilong ol Siria
    na karim i go haitim long wanpela hap. Na ol i kam bek na kisim ol samting i stap
    long narapela haus sel tu, na ol i karim i go haitim.
  dan-1931: Da nu de spedalske havde nået Udkanten af Lejren, gik de ind i et af Teltene,
    spiste og drak og tog Sølv og Guld og klæder, som de gik hen og gemte; derpå kom
    de tilbage og gik ind i et andet Telt; også der tog de noget, som de gik hen og
    gemte.
  vie-OVCB: Mấy người phong hủi đến một trong mười trại quân, ăn uống rồi lấy vàng
    bạc, áo quần đem đi giấu. Họ trở lại, vào trại khác lấy đồ đạc đem đi giấu nốt.
  guj-2017: જ્યારે કુષ્ઠ રોગીઓ છાવણીની હદમા આવ્યા ત્યારે તેઓએ એક તંબુમાં જઈને ત્યાં
    ખાધું-પીધું, વળી ત્યાંથી સોનું, ચાંદી અને વસ્ત્રો લઈ જઈને તે સંતાડી દીધું. પછી
    તેઓ પાછા આવીને બીજા તંબુમાં ગયા, ત્યાંથી પણ લૂંટી લઈને બધું સંતાડી દીધું.
  pon-2006A: Ni ohl tokutok pahmeno ar lel ni irepen kahnimpwalo, re ahpw pedolong
    nan ehu impwal ko oh tungoale kisin tungoal ko oh nimpil, oh wahsang dipwisou
    kei loale, silper, kohl, oh likou. Irail eri kohieisang wasao oh ekihla dipwisou
    ko. Re ahpw pil pwurala, pil pedolong nan ehu impwal tohrohr, pil wahsang oh ekihla
    dipwisou ko me re diar loale.
  por-BRBSL: Quando estes leprosos chegaram à parte mais externa do acampamento, entraram
    em uma tenda, comeram e beberam, depois levaram prata, ouro e roupas e foram escondê-los.
    Depois voltaram, entraram em outra tenda e levaram coisas de lá também, e foram
    escondê-las.
  cth-cth: Hahoi hrikbeinaw ni, a roenae rim koe a pha toteh buet touh e rim dawk
    a kâen awh. Haw e kaawmnaw hai a la awh teh bout a hro awh.
  twi-twi: Bere a akwatafo no duu nsraban no ano no, wɔn nyinaa wurawuraa ntamadan
    no mu mmaako mmaako didii, nom nsa, tasee dwetɛ, sikakɔkɔɔ ne ntade de kosiei.
  hlt-hlt: Aka pahuk rhoek te rhaehhmuen bawt la a pawk uh vaengah dap pakhat ah kun
    uh. A caak uh tih a ok uh phoeiah te lamkah cak neh sui neh himbai khaw a phueih
    uh. Cet uh tih a thuh uh phoeiah mael uh tih dap a tloe la kun uh. Te lamkah a
    phueih uh phoeiah cet uh tih a thuh uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛɛ̀ nìtìbɛ̀ɛ tuɔkoo bɛ ɑ̃ɑ̃pɔ̀nkɑrì mɑ̀nku kɛ́tɑ kutouku mɑkù
    kɛ́di kɛ́yɑ̃̀, kɛ́tɔ mɛsɔɔ nnɛ̀ timɑ́tì pɛ́ítì nɛ̀ mɛsɔɔ nnɛ̀ tiyɑ̀ɑ̀tì kɛ́kɔtɛ
    kɛ́sɔnnɛ. Bɛ̀ sɔ̀nnɛ mɛmmɛ kɛ́wɛ̃tɛní kɛ́tɑ kutouku tɛkù kɛ́tɔ bɛ̀ yɑ̀ dɛ̀ɛ̀ kó
    dimɑ̀ɑ̀ kɛ́kɔtɛ kɛ́sɔnnɛ.
  msy-2020: Ezɨ 4plan lepan gumazir kaba men danganimɨn otivigha, ghua averpenir mamɨn
    aven ghuegha garima, Sirian mɨdorozir gumazibar dagheba ko dɨpaba iti. Ezɨ me
    dagheba apa dɨpaba saram api. Me gɨn silva ko gol ko korotiaba inigha ghua, danganir
    mamɨn da monge. Egha me ua iza averpenir igharazimɨn biziba uaghan da ini, egha
    me da isa ghua da modi.
  dop-dop: Asilimɑ kʋtɔŋ nyǝ́mɑ liɣiti ɩnɩ ɩ tɑlɑ Silii nyǝ́mɑ tǝsikile nɑ pɑ́ sʋʋ
    cokǝle nɑtǝlɩ tǝ tɑɑ, nɑ pɑ́ tɔɣɔ nɑ pɑ́ nyɔɔ. Ɩlɛnɑ pɑ́ kuu liɣitee nɑ wʋlɑ nɑ
    wontu kususuutu, nɑ pɑ́ polo pɑ́ ŋmɛsɩ tiili. Ɩlɛnɑ pɑ́ mǝlɩ nɑ pɑ́ sʋʋ lɛntɛ
    tɑɑ, nɑ pɑ́ kpɑɣɑ wontunɑɑ kʋpɑntʋ kɛ wɑɑnɩ wɑɑnɩ, nɑ pɑ́ polo pɑ́ ŋmɛsɩ tɔtɔ.
  azb-azb: Bu cüzamlılar ordugahın kənarına gəlib bir çadıra girdilər və yeyib-içdilər.
    Oradan qızıl-gümüş, paltar götürüb getdilər və onları gizlətdilər. Sonra qayıdıb
    başqa bir çadıra girdilər. Oradan da şeylər götürüb getdilər və onları da gizlətdilər.
  eng-DBY: And those lepers came to the extremity of the camp; and they went into
    one tent, and ate and drank, and carried thence silver and gold, and garments,
    and went and hid it; and they came again, and entered into another tent, and carried
    thence, and went and hid [it].
  hin-2017: जब वे कोढ़ी छावनी की छोर के डेरों के पास पहुँचे, तब एक डेरे में घुसकर
    खाया पिया, और उसमें से चाँदी, सोना और वस्त्र ले जाकर छिपा रखा; फिर लौटकर दूसरे
    डेरे में घुस गए और उसमें से भी ले जाकर छिपा रखा।
  wol-KYG: Ñeenti gaana ya nag dikk, ba jub dal ba, daldi jegesi, dugg cib xayma,
    lekk fa, naan, jële fa xaalis ak wurus aki yére, dem nëbbi ko; dellu duggaat cib
    xayma jëleeti fa, dem nëbbi ko.
  eng-YLT: And these lepers come in unto the extremity of the camp, and come in unto
    one tent, and eat, and drink, and lift up thence silver, and gold, and garments,
    and go and hide; and they turn back and go in unto another tent, and lift up thence,
    and go and hide.
  eng-WYC-2017: Therefore when those leprous men had come to the beginning of the
    castles, or tents, they entered into one tabernacle, and ate, and drank; and they
    took from thence silver, and gold, and clothes; and went, and hid it; and again
    they turned again to another tabernacle, and in like manner they took away from
    thence, and hid.
  eng-WMBB: When these lepers came to the outermost part of the camp, they went into
    one tent, and ate and drank, then carried away silver, gold, and clothing and
    went and hid it. Then they came back, and entered into another tent and carried
    things from there also, and went and hid them.
  urd-GVH: जब कोढ़ी लशकरगाह में दाख़िल हुए तो उन्होंने एक ख़ैमे में जाकर जी भरकर खाना
    खाया और मै पी। फिर उन्होंने सोना, चाँदी और कपड़े उठाकर कहीं छुपा दिए। वह वापस
    आकर किसी और ख़ैमे में गए और उसका सामान जमा करके उसे भी छुपा दिया।
  rug-rug: Meke sipu kamoa ri ka made sa hukihukirina sa vasina sapu ele koa ia rina
    tie Siria, si nuquru la si arini koa keke ipi, meke henai na napoi rini saripu
    koa vasina, meke vagi rini sari na siliva, na qolo meke na poko saripu dogori
    rini, meke ene taloa meke la tomei rini; beto asa, si pule la pule meke la nuquru
    pa keke ipi, gua mo asa si tavetia rini.
  gaz-gaz: Namoonni lamxii qaban sun daarii qubata sanaa bira gaʼanii dunkaana tokko
    seenan. Isaanis waa nyaatanii dhuganii meetii, warqee fi wayyaa guurratanii dhaqanii
    dhokfatan. Amma illee deebiʼanii dunkaana biraa seenanii waa keessaa guurratanii
    akkasuma dhokfatan.
  fra-LSG: Les lépreux, étant arrivés à l’entrée du camp, pénétrèrent dans une tente,
    mangèrent et burent, et en emportèrent de l’argent, de l’or, et des vêtements,
    qu’ils allèrent cacher. Ils revinrent, pénétrèrent dans une autre tente, et en
    emportèrent des objets qu’ils allèrent cacher.
  gnn-gnn: Ŋunhiyi ḏämbumiriw burrpuymirri walala yolŋu'‐yulŋu bunananydja ŋunhili,
    nhäŋalanydja wiraŋ warray, yolŋumiriw warray, bala walala nhinanana gay', ḻukanana
    dhika ŋathana, wurrkthurruna gapuna, yanana liŋgu ḏulpu'‐ḏulputhina. Marrtjinanydja
    yukurrana walala buṉbulili ga buṉbulili, gulŋiyinanydja marrtjina, djoṉguŋalana
    marrtjina dhika rrupiyana dhika nhä garwarrwarr'mirrina girri', ga wiripu malanha
    bena dhika.
  yal-yal: Dogonfontɔne bata yi so ganla daaxaden danna ra, e so bubuna nde kui, e
    e dɛge, e e min, e gbetin nun xɛmaan nun dugine tongo, e sa e luxun. E mɔn yi
    fa so bubu gbɛtɛ kui, e seene tongo, e sa a luxun.
  haw-1868: A hiki aku la na lepero ma ka palena o kahi hoomoana, komo aku la lakou
    iloko o kekahi halelewa, a ai iho la lakou, a inu hoi, a lawe aku lakou i ke kala
    a me ke gula, a me na aahu mai laila aku, hele aku, a huna; a hoi mai a komo aku
    iloko o kekahi halelewa e ae, a lawe aku no hoi mai laila aku, a hele aku, a huna.
  arb-NAV: وَدَخَلَ هَؤُلاءِ الْبُرْصُ إِحْدَى الْخِيَامِ فِي أَطْرَافِ الْمُعَسْكَرِ،
    فَأَكَلُوا وَشَرِبُوا وَاسْتَوْلَوْا عَلَى مَا فِيهَا مِنْ فِضَّةٍ وَذَهَبٍ وَثِيَابٍ،
    ثُمَّ طَمَرُوهَا. وَرَجَعُوا وَدَخَلُوا إِلَى خَيْمَةٍ أُخْرَى وَاسْتَوْلَوْا
    عَلَى مَا فِيهَا أَيْضاً وَطَمَرُوهُ.
  ewe-ewe: Anyidzelawo ɖo asaɖa la ƒe mɔnu eye woge ɖe agbadɔwo dometɔ ɖeka me. Woɖu
    nu, no nu, lɔ klosalo, sika kple awuwo eye woyi ɖaɣla wo. Wotrɔ gbɔ hege ɖe agbadɔ
    bubu me, fɔ nanewo hã le afi ma eye woyi ɖaɣla woawo hã.
  eng-LEE: And so came these lepers to the uttermost part of the camp, and they went
    into one tent, and ate and drank, and carried away thence silver, and gold, and
    garments, and went and hid them; and they returned, and entered into another tent,
    and carried away [something] thence, and went and hid it.
  asm-FB: তাৰবাবে কুষ্ঠৰোগী কেইজনে ছাউনিৰ ওচৰলৈ গৈ এটা তম্বুৰ ভিতৰত সোমাই খোৱা-বোৱা
    কৰিলে আৰু তাৰ পৰা সোণ, ৰূপ আৰু কাপোৰ-কানিবোৰ লৈ গৈ লুকুৱাই ৰাখিলে। তাৰ পাছত তেওঁলোকে
    পুনৰ ঘূৰি আহি আন এটা তম্বুত সোমাই তাৰ পৰাও বহুত বস্তু লৈ গৈ লুকুৱাই ৰাখিলে।
  sus-A: كُنّ كَنيِيٍ تٌ نَ قٍ لِ يٌنكِندٍ كُي، عٍ نَشَ سٌ كِرِ بَنشِ ندٍ بُن مَ،
    عٍ عٍ دّفٍ. عٍ تٌ فّ عٍ دّفٍدٍ، عٍ نَشَ فبٍتِ، شّيمَ، نُن سٌسٍيٍ شَنِن، عٍ سَ
    نَ سٍيٍ نْشُن يِرٍ ندٍ. عٍ مَن نَشَ فبِلٍن كِرِ بَنشِ فبّتّ كُي، عٍ سَ سٍيٍ تٌنفٌ،
    عٍ عٍ شَنِن عٍ نْشُندٍ.
  fra-SBL: Lorsque ces lépreux arrivèrent à l'extrémité du camp, ils entrèrent dans
    une tente, mangèrent et burent, puis emportèrent de l'argent, de l'or et des vêtements,
    et allèrent les cacher. Puis ils revinrent, entrèrent dans une autre tente, en
    emportèrent aussi des objets, et allèrent les cacher.
  hbo-hbo: וַיָּבֹאוּ֩ הַֽמְצֹרָעִ֨ים הָאֵ֜לֶּה עַד־קְצֵ֣ה הַֽמַּחֲנֶ֗ה וַיָּבֹ֜אוּ
    אֶל־אֹ֤הֶל אֶחָד֙ וַיֹּאכְל֣וּ וַיִּשְׁתּ֔וּ וַיִּשְׂא֣וּ מִשָּׁ֗ם כֶּ֤סֶף וְזָהָב֙
    וּבְגָדִ֔ים וַיֵּלְכ֖וּ וַיַּטְמִ֑נוּ וַיָּשֻׁ֗בוּ וַיָּבֹ֙אוּ֙ אֶל־אֹ֣הֶל אַחֵ֔ר
    וַיִּשְׂא֣וּ מִשָּׁ֔ם וַיֵּלְכ֖וּ וַיַּטְמִֽנוּ׃
  kik-kik: Andũ arĩa maarĩ na mangũ magĩkinya nyumĩrĩra ya kambĩ, na magĩtoonya hema-inĩ
    ĩmwe. Makĩrĩa na makĩnyua, na magĩkuua betha, na thahabu, o na nguo, magĩthiĩ
    magĩcihitha. Magĩcooka rĩngĩ magĩtoonya hema ĩngĩ, makĩoya indo iria ciarĩ kuo
    o nacio magĩcihitha.
  fra-NCL: Les lépreux, arrivés à l’entrée du camp, pénétrèrent dans une tente, et,
    après avoir bu et mangé, ils en emportèrent de l’argent, de l’or et des vêtements
    qu’ils allèrent cacher. Ils revinrent, pénétrèrent dans une autre tente et en
    emportèrent des objets qu’ils allèrent cacher de la même manière.
  cek-AK: Ngansae man kaminawk loe ataihaih im taeng to phak o moe, iihhaih im maeto
    thungah akun o; a caak o, a naek o moe, sui hoi phoisanawk, khukbuennawk to lak
    o pacoengah, hawk o; nihcae loe amlaem o let moe, kalah maeto imthung ah doeh
    akun o, hmuenmaenawk to lak o moe, hawk o let bae.
  cuk-cuk: Dule-naibe-buna-yaa-maleged-nikamalad, Siria-sordamar-bukwadse-mosmargu,
    dordoneg-sobaled-yaba ubodmalad, degi, agi mas-guchamalad, gobsamalad. Aginbali,
    mani, olo, degi, mormar susmalad, geb bela odukuapmalad. A-sorba, gannar nonimalad,
    geb dordoneg-sobaled-baid-yaba ubodmalad. Agine, bukidar ibmarmar-bukwad susmarbalid,
    geb odukuapmarbalid.
  uig-CYR: Мохо кесили бар адәмләр ләшкәргаһниң йениға келип, бир чедирға кирип, йәп-ичип
    униңдин күмүч билән алтунни вә кийимләрни елип йошуруп қоюшти. Андин улар йенип
    келип, йәнә бир чедирға кирип у йәрдики олҗиниму елип йошуруп қоюшти.
  tel-2017: అప్పుడు ఆ కుష్టు రోగులు శిబిరం దగ్గరికి వచ్చి ఒక గుడారంలోకి వెళ్ళారు.
    అక్కడ తిని తాగారు. అక్కడ ఉన్న వెండీ, బంగారం, బట్టలూ తీసుకుని వెళ్లి వాటిని దాచి
    పెట్టారు. తరువాత వెనక్కి వచ్చి మరో గుడారంలోకి వెళ్ళి అక్కడి వస్తువులు కూడా తీసుకు
    వెళ్ళి దాచి పెట్టారు.
  hat-BSA: Lè moun lalèp sa yo te rive nan landwa kan an, yo te antre nan yon tant
    pou te manje ak bwè e yo te pote soti la, ajan avèk lò avèk rad pou te ale sere
    yo. Epi yo te tounen antre nan yon lòt tant pou te pote soti la tou pou te ale
    sere yo.
  kos-kos: Ke mwet akosr ah sun sisken nien aktuktuk sac elos utyak nu in sie lohm
    nuknuk, kangla ac numla ma oan we, ac srukak silver, gold ac nuknuk ma elos konauk
    we, ac usla okanla. Na elos sifilpa folokyak nu in sie pac lohm nuknuk, ac oru
    oapana ma elos oru meet ah.
  hbo-WLC: וַיָּבֹאוּ֩ הַֽמְצֹרָעִ֨ים הָאֵ֜לֶּה עַד־קְצֵ֣ה הַֽמַּחֲנֶ֗ה וַיָּבֹ֜אוּ
    אֶל־אֹ֤הֶל אֶחָד֙ וַיֹּאכְל֣וּ וַיִּשְׁתּ֔וּ וַיִּשְׂא֣וּ מִשָּׁ֗ם כֶּ֤סֶף וְזָהָב֙
    וּבְגָדִ֔ים וַיֵּלְכ֖וּ וַיַּטְמִ֑נוּ וַיָּשֻׁ֗בוּ וַיָּבֹ֙אוּ֙ אֶל־אֹ֣הֶל אַחֵ֔ר
    וַיִּשְׂא֣וּ מִשָּׁ֔ם וַיֵּלְכ֖וּ וַיַּטְמִֽנוּ׃
  ibo-ibo: Mgbe ndị ekpenta ahụ rutere ogige ndị agha ndị Siria, ha banyere nʼime
    otu ụlọ rie ihe, ṅụkwaa ihe ọṅụṅụ dị nʼime ya. Ha chịịrị ọlaọcha na ọlaedo na
    uwe ọma niile dị nʼime ya gaa zoo ha. Ọzọkwa, ha lọghachiri banye nʼụlọ ọzọ kwakọrọ
    ụfọdụ ihe dị nʼime ya gaa zoo.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି କୁଷ୍ଠୀମାନେ ଛାଉଣିର ବାହାର ସୀମାକୁ ଆସି ଗୋଟିଏ ତମ୍ବୁ ଭିତରକୁ ଯାଇ
    ଭୋଜନପାନ କଲେ, ପୁଣି ତହିଁରୁ ରୂପା ଓ ସୁନା ଓ ବସ୍ତ୍ର ନେଇ ଲୁଚାଇ ରଖିଲେ; ତହୁଁ ସେମାନେ ପୁନର୍ବାର
    ଆସି ଆଉ ଏକ ତମ୍ବୁ ମଧ୍ୟରେ ପ୍ରବେଶ କଲେ ଓ ତହିଁରୁ ମଧ୍ୟ ଦ୍ରବ୍ୟାଦି ନେଇଯାଇ ଲୁଚାଇ ରଖିଲେ।
  chk-chk: Nge lupwen ekewe mi rupun pwötür ra tori lesopun lenien ekewe sounfiu,
    ra tolong lon eu imw mangaku. Ra mongö o ün, ra pwal angei silifer me kolt me
    üf, ra feila o aopeer. Mürin, ra liwinto o tolong lon pwal eu imw mangaku, ra
    angei ekewe pisek lon, ra feila o aopeer.
  rop-rop: Wen det fobala men bin kamat langa det kemp deibin gowin insaid langa wan
    tent en deibin dagat en dringgimbat en deibin gajim ola silba, gol en klos en
    deibin go blandim ol detlot. Brom deya deibin kambek en dum seimwei igin langa
    najawan tent.
  ukr-1871: Як же ті прокаженні прийшли до краю табору, увійшли вони в один намет,
    їли й пили, нахапали срібла, золота й одежі та й вийшли, те поховати. Потім зайшли
    в другий намет, набрали й там та й поховали.
  deu-1951: Als nun jene Aussätzigen an den Rand des Lagers kamen, gingen sie in ein
    Zelt, aßen und tranken und nahmen Silber, Gold und Kleider daraus mit und gingen
    hin und verbargen es, und gingen in ein anderes Zelt und nahmen daraus, gingen
    fort und verbargen es.
  eng-JPS: And when these lepers came to the outermost part of the camp, they went
    into one tent, and did eat and drink, and carried thence silver, and gold, and
    raiment, and went and hid it; and they came back, and entered into another tent,
    and carried thence also, and went and hid it.
  srp-1865: Pa kad doðoše gubavci na kraj okola, uðoše u jedan šator, i najedoše se
    i napiše se, i pokupiše iz njega srebro i zlato i haljine, i otidoše te sakriše.
    Pa se vratiše i uðoše u drugi šator, pa pokupiše i iz njega, i otidoše te sakriše.
  lug-lug: Abagenge bwe baatuuka ku nkambi w’ekoma, ne bayingira mu emu ku weema,
    ne balya ne banywa era ne beetikka n’effeeza ne zaabu n’engoye, ne bagenda ne
    babikweka. N’oluvannyuma ne bakomawo, ne bayingira mu weema endala, ne baggyayo
    ebyalimu, ne bagenda ne babikweka nabyo.
  heb-heb: ויבאו המצרעים האלה עד קצה המחנה ויבאו אל אהל אחד ויאכלו וישתו וישאו משם
    כסף וזהב ובגדים וילכו ויטמנו וישבו ויבאו אל אהל אחר וישאו משם וילכו ויטמנו׃
  ben-IRV: পরে ঐ কুষ্ঠীরোগীরা শিবিরের শেষ প্রান্তে এসে একটি তাঁবুর ভিতরে গিয়ে খাওয়া
    দাওয়া করল এবং সেখান থেকে রূপা, সোনা ও পোশাক নিয়ে গিয়ে লুকিয়ে রাখল; পরে আবার
    এসে আর একটি তাঁবুতে মধ্যে ঢুকে সেখান থেকে জিনিসপত্র নিয়ে গিয়ে লুকিয়ে রাখল।
  pan-pan: ਜਦ ਉਹ ਕੋੜ੍ਹੀ ਡੇਰੇ ਦੀ ਬਾਹਰਲੀ ਹੱਦ ਤੱਕ ਪਹੁੰਚੇ, ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਇੱਕ ਤੰਬੂ ਵਿੱਚ
    ਵੜ ਕੇ ਖਾਧਾ ਪੀਤਾ ਅਤੇ ਉੱਥੋਂ ਚਾਂਦੀ, ਸੋਨਾ ਅਤੇ ਕੱਪੜੇ ਲੈ ਜਾ ਕੇ ਲੁਕਾ ਰੱਖੇ, ਫਿਰ ਮੁੜ ਕੇ
    ਦੂਜੇ ਤੰਬੂ ਵਿੱਚ ਵੜ ਕੇ ਉੱਥੋਂ ਵੀ ਲੈ ਗਏ ਅਤੇ ਜਾ ਕੇ ਲੁਕਾ ਦਿੱਤਾ।
  mya-JVB: လူနူ တို့သည် တပ် ဦး သို့ ရောက် သောအခါ ၊ တဲ တခု ထဲသို့ ဝင် ၍ စား သောက် ပြီးမှ
    ၊ ရွှေ ငွေ အဝတ် တန်ဆာများကို ယူ သွားပြီးလျှင် ဝှက် ထားကြ၏။ နောက် တဖန် အခြား သောတဲ
    သို့ ဝင် ၍ ၊ ဥစ္စာများကို ယူ သွားပြီးလျှင် ဝှက် ထားကြ၏
  tbg-tbg: Ho vika vumanta vaiinti 4navu mini orunte vatuka viraqi oriqete seri naavu
    voqi tavovaro karavanovata namarivanovata viraqi vaumanta vinavuka vira varake
    ne vaura. Namake vika Siria u haikara kori orive, silvaa orive, utavaaqave, vare
    muntu vahaaqaini voqi vauvu tora. Vinavuka qaiqaa uru vo seri naavuqihai vo airairavata
    vare muntu voqi vauvu tora.
  hmo-hmo: Inai lepera taudia be kamepa ena hetoa gabuna dekenai idia ginidae, vadaeni
    palai ruma ta idia raka vareai, idia aniani, idia inua, bona siliva bona golo
    bona dabua idia huaia lao, idia hunia. Vadaeni idia giroa lou, ma palai ruma ta
    idia raka vareai, gau haida ma idia huaia lao, idia hunia.
  urd-urd: चुनाँचे जब ये कोढ़ी लश्करगाह की बाहर की हद पर पहुँचे, तो एक ख़ेमे में जाकर
    उन्होंने खाया पिया, और चाँदी और सोना और लिबास वहाँ से ले जाकर छिपा दिया, और लौट
    कर आए और दूसरे ख़ेमे में दाख़िल होकर वहाँ से भी ले गए और जाकर छिपा दिया।
  rus-SYN: И пришли те прокаженные к краю стана, и вошли в один шатер, и ели и пили,
    и взяли оттуда серебро, и золото, и одежды, и пошли и спрятали. Пошли еще в другой
    шатер, и там взяли, и пошли и спрятали.
  bqc-SIM: Kɛ́ kusudepiↄ kà bòopiu we, aa gɛ̃̀ zwã̀akpɛpiↄ do guu, aa pↄblè aa
    imì, ↄ̃ aa ã́nusu ń vuao ń pↄkasaↄ sɛ̀lɛ aa gɛ ùlɛ. Kɛ́ aa ɛ̀a sù, aa gɛ̃̀
    zwã̀akpɛ pãleu lↄ, aa pↄ́ↄ nàaa aa gɛ ùlɛ.
  tcz-CHONGTHU: Miphah hochu ponbuh sungkhatna alut’un chuleh khat’ah alut’un aneuvin
    adon’un, sana dangka leh ponho akichom’un akisel’un ahi.
  mar-mar: शत्रूच्या छावणीजवळ आल्यावर, कोड झालेली ती चार माणसे एका तंबूत शिरली. तिथे
    त्यांनी खाणेपिणे केले. तिथले कपडेलत्ते आणि सोनेचांदी त्यांनी उचलली. सगळ्या गोष्टी
    त्यांनी लपवून ठेवल्या. मग ते दुसऱ्या तंबूत शिरले. तिथली चिजवस्तू बाहेर काढली,
    दुसरीकडे नेऊन ती लपवली.
  qub-qub: Leprawan gueshyaycajcunaga chayaran Siria runacuna pachacarashanman. Imapis
    mana mayacaptenga juc tolduman yaycuycärir micuran, upuran. Nircur chaycho caycaj
    guellayta, gorita, röpata apacur pacaycäriran. Yapay cutir jucmanna yaycuran.
    Chaypitapis llapanta apacur yapay pacaycäriran.
  bqp-bqp: Kũ kusu pìnↄ kà bùraa pìn gwe, ò gɛ̃̀ bizakuta pìnↄ doke gũn, ò pↄ́ blè
    ò í mì, akũ ò andurufu kũ wuraao kũ pↄ́kasanↄ sɛ̀tɛ ò gɛ̀ɛ ò ùtɛ. Kũ ò ɛ̀ra
    ò sù, ò gɛ̃̀ bizakuta pãnden dↄ, ò pↄ́nↄ kàkara ò gɛ̀ɛ ò ùtɛ.
  hat-hat: Lè kat mesye yo rive nan kan an, yo antre nan yon premye tant, yo manje,
    yo bwè. Yo pase men yo pran lò, ajan, rad yo jwenn, yo soti al sere yo. Lèfini,
    yo tounen, yo antre nan yon dezyèm tant, yo fè menm bagay la.
  eng-BSB: When the lepers reached the edge of the camp, they went into a tent to
    eat and drink. Then they carried off the silver, gold, and clothing, and went
    and hid them. On returning, they entered another tent, carried off some items
    from there, and hid them.
  eng-WEBPB: When these lepers came to the outermost part of the camp, they went into
    one tent, and ate and drank, then carried away silver, gold, and clothing and
    went and hid it. Then they came back, and entered into another tent and carried
    things from there also, and went and hid them.
  kbq-kbq: Hanki zamagra ana 4'a fugo namuma zamarenea vahe'mo'zama Siria vahe kumapima
    ehanatite'za, mago seli nompi ufre'za kazana, ne'zane tine me'nege'za ome eri'za
    nene'za, silvane, goline tavaraveraminena eri'za ome fraki'naze. Ete mago'ene
    e'za mago seli nompi umareri'za mago'a zantamina eme eri'za ome fraki'naze.
  nhe-BL: Huan quema nopa tlacame tlen palaniyaya inintlacayo ajsitoj iteno campa
    mochijtoyaj nopa tlali Siria ehuani, calajque ipan se yoyoncali huan tlacuajque
    huan tlaique. Huan quicuique tomi tlen plata huan tlen oro, huan quicuique yoyomitl
    huan yajque quitlatitoj. Huan sampa mocuepque huan calajque ipan seyoc yoyoncali
    huan nopona nojquiya quicuique tlen oncayaya huan quitlatitoj.
  bus-bus: Kɛ̀ kusu pìnↄ kà bùra pìn gwe, aↄ̃ gɛ̃̀ bisakutaa pìnↄ doke guu, aↄ̃ pↄ́
    blè wà í mì, ben aↄ̃ kondogi kↄ̃n vurao kↄ̃n pↄ́kãsãanↄ sɛ̀ɛ aↄ̃ gàa wà ùtɛ.
    Kɛ̀ aↄ̃ ɛ̀ara wà sù, aↄ̃ gɛ̃̀ bisakuta pãnden dↄ, aↄ̃ pↄ́nↄ nàkↄ̃a aↄ̃ gàa wà
    ùtɛ.
  gub-BL: Uhem a'e 4 awa Xir waker awer pe wà kury. Wixe amo tàpuzràn pupe wà. Ui'u
    ma'e a'e pe har pupe wà, u'u ma'e wà no. Upyhyk ma'e a'e pe wemixak kwer wà no.
    Parat, or, kamir. A'e re uhem oho a'e wi a'e ma'e umim pà wà. Na'e uzewyr wi amo
    ae tàpuz ràn pupe wixe pà wà. Upyhyk ma'e a'e pe har nezewegatete wà no.
  eng-DRA: 'So when these lepers were come to the beginning of the camp, they went
    into one tent, and ate and drank: and they took from thence silver, and gold,
    and raiment, and went, and hid it: and they came again, and went into another
    tent, and carried from thence in like manner, and hid it.'
