verse: 2KI.007.005
translations:
  mal-C: സന്ധ്യാസമയത്ത്, അവർ അരാമ്യരുടെ പാളയത്തിലേക്കു ചെന്നു. അവർ പാളയത്തിന്റെ അറ്റത്തെത്തിയപ്പോൾ
    അവിടെ ആരെയും കണ്ടില്ല.
  deu-TKW: Also machten sie sich in der Abenddämmerung auf, um sich ins Lager der
    Aramäer zu begeben. Als sie nun an das vordere Ende des aramäischen Lagers kamen,
    war dort kein Mensch zu erblicken.
  lin-lin: Na pokwa, batelemaki mpe bakendeki na molako ya bato ya Siri. Tango bakomaki
    na mondelo ya molako, bamonaki ata moto moko te,
  eng-LSV: And they rise in the twilight, to go to the camp of Aram, and they come
    to the extremity of the camp of Aram, and behold, there is not a man there,
  eng-GNV: 'So they rose vp in the twilight, to goe to the campe of the Aramites:
    and when they were come to the vtmost part of the campe of the Aramites, loe,
    there was no man there.'
  eng-WEBSTER: 'And they rose in the twilight to go to the camp of the Syrians: and
    when they had come to the uttermost part of the camp of Syria, behold, there was
    no man there.'
  nhw-BL: Huajca quej nopa motlanantejque quema ya tlapoyahui huan yajque campa mochijtoyaj
    nopa soldados catli ehuani tlali Siria. Huan quema ajsitoj nechca momacaque cuenta
    para amo aqui itztoya.
  swh-ONEN: Wakati wa giza la jioni, wakaondoka na kwenda kwenye kambi ya Waaramu.
    Walipofika mwanzo wa kambi, hapakuwa na mtu,
  bba-bba: Yerɑ bɑ seewɑ yoki yɑm bere berebu bɑ dɑ mi Siriɡibu bɑ ben sɑnsɑni ɡire.
    Ye bɑ turɑ mi, bɑ deemɑ ɡoo sɑri.
  eng-KJVCPB: 'And they rose up in the twilight, to go unto the camp of the Syrians:
    and when they were come to the uttermost part of the camp of Syria, behold, there
    was no man there.'
  luo-luo: Kar kogwen negiwuok ma gidhi e kambi jo-Aram. Kane gichopo e dho kambi,
    kata mana ngʼat achiel ne onge kanyo,
  meu-meu: Taunabunai, dina kerekerena ai e tore isi, taruha bae lao henia totona;
    a Suria taudia edia taruha isena ai e kau negana ai, tau ta asie davaria unuseni
    ai.
  npi-ULB: त्यसैले अरामी छाउनीभित्र जानलाई तिनीहरू साँझपख उठे । जब तिनीहरू छाउनीको
    बाहिरी भागमा आइपुगे, त्यहाँ कोही पनि थिएन ।
  yor-yor: Ní àfẹ̀mọ́júmọ́ wọ́n dìde wọ́n sì lọ sí ibùdó àwọn ará Siria. Nígbà tí
    wọ́n dé ẹ̀gbẹ́ ibùdó náà, kò sí ọkùnrin kan níbẹ̀,
  pes-OPCB: پس آن شب برخاسته، به اردوگاه سوری‌ها رفتند، ولی کسی آنجا نبود.
  tgl-ULB: Kaya tumayo sila nang mag-gagabi na para pumunta sa kampo ng mga Aramean;
    nang dumating sila sa pinakalabas na bahagi ng kampo, walang naroon.
  cbu-NT: Tárangusin, psaanari káyarandsin, Síriyshuchipsha naataranganaya. Itaru,
    anushshat kuskamchusin, watsiri napkusin, tputs ndunarsha zaputarshat paranganaya.
  hui-hui: Ani lalu ne layagola ti Siriali biaru balai anda bu heagoha pole pene.
    Puwa anda bu heagoria handalu hemiria mbirali mbira naheore
  mya-mya: ထို​နောက်​သူ​တို့​သည်​မှောင်​စ​ပြု​ချိန်​၌​ရှု​ရိ​တပ် စ​ခန်း​သို့​သွား​ကြ​၏။
    သို့​ရာ​တွင်​ထို​အ​ရပ်​သို့ ရောက်​သော​အ​ခါ လူ​တစ်​စုံ​တစ်​ယောက်​ကို​မျှ မ​တွေ့​ရ​ကြ။-
  bod-N: ས་སྲོས་ཀྱི་དུས་སུ་ཁོ་ཚོ་ལངས་ནས་ཨ་རམ་པའི་དམག་སྒར་དུ་ཆས་པ་དང་། དེ་དག་ཨ་རམ་པའི་དམག་སྒར་གྱི་མཐའ་མཚམས་སུ་སླེབས་པ་ན།
    ལྟོས་དང་། དེར་མི་གཅིག་ཀྱང་མི་འདུག
  sna-sna: Naizvozvo vakasimuka mambakwedza vakaenda kumusasa wavaAramu. Vakati vasvika
    pamucheto womusasa, wanei hakuna kana munhu,
  spa-BLM: Se levantaron en el crepúsculo para ir al campamento de los sirios. Cuando
    llegaron a la parte más alejada del campamento de los sirios, he aquí que no había
    nadie allí.
  cac-cac: Ayic numnonxo sq'uic'b'i, ix b'at eb' vin̈ d'a scampamento eb' sirio chi'.
    Axo ix c'och eb' vin̈, ix yilan eb' vin̈ man̈xa junoc mach ayeq'ui.
  swh-ULB: Hivyo wakaamka asubuhi kabla giza halijaisha kwenda kwenye kambi ya Washami;
    Wakati walipofika sehemu ya mwanzo wa kambi, hapakuwa na mtu hapo.
  bel-bel: І ўсталі на досьвітку, каб ісьці ў табар Сірыйскі. І прыйшлі да краю табара
    Сірыйскага, і вось, няма там ніводнага чалавека.
  deu-ELBBK: Und so machten sie sich in der Dämmerung auf, um ins Lager der Syrer
    zu kommen; und sie kamen an das Ende des Lagers der Syrer, und siehe, kein Mensch
    war da.
  mbb-OT: Umbe, hein mezukilem en, midhendiyè dan te kampu te menge Aramihanen. Ne
    hein nekeuma zan ne wazà etew zuen.
  mal-2015: അങ്ങനെ അവർ അരാംപാളയത്തിൽ പോകുവാൻ സന്ധ്യാസമയത്തു പുറപ്പെട്ടു അരാംപാളയത്തിന്റെ
    അറ്റത്തു വന്നപ്പോൾ അവിടെ ആരെയും കാണ്മാനില്ല.
  rmc-rmc: Avke sar zaračiľa, džanas andro taboris, ale sar dogele paš o taboris,
    dikhle, hoj ode nane ňiko.
  pes-OPV: پس وقت شام برخاستند تا به اردوی ارامیان بروند، اما چون به کنار اردوی ارامیان
    رسیدند اینک کسی در آنجا نبود.
  ron-1924: Ау плекат дар ын амург сэ се дукэ ын табэра сириенилор. Ши, кынд ау ажунс
    ла интраря таберей сириенилор, ятэ кэ ну ера нимень.
  ben-OBCV: গোধূলিবেলায় তারা উঠে অরামীয়দের সৈন্যশিবিরে চলে গেল। যখন তারা শিবিরের
    ধারে পৌঁছেছিল, সেখানে কেউ ছিল না,
  som-som: Oo markaasay fiidkii kaceen inay tagaan xeradii ciidanka Suuriya, oo markay
    yimaadeen dibadda sare oo xeradii ciidankii Suuriya waxay arkeen inaan ciduna
    halkaas joogin.
  lat-VUC: Surrexerunt ergo vesperi, ut venirent ad castra Syriæ. Cumque venissent
    ad principium castrorum Syriæ, nullum ibidem repererunt.
  eng-ASVBT: And they rose up in the twilight, to go unto the camp of the Syrians;
    and when they were come to the outermost part of the camp of the Syrians, behold,
    there was no man there.
  ita-1885: Così si levarono al vespro, per entrare nel campo de' Siri; e venuti fino
    allo stremo del campo, ecco, non vi era alcuno.
  eng-LXXUP: And they rose up while it was yet night, to go into the camp of Syria;
    and they came into a part of the camp of Syria, and behold, there was no man there.
  eng-ULB: So they rose up at twilight to go into the Aramean camp; when they arrived
    at the outermost part of the camp, there was no one there.
  spa-VBL: Así que cuando estaba oscureciendo se pusieron en marcha y se dirigieron
    al campamento de los arameos. Pero cuando llegaron a la entradadel campamento,
    no había nadie.
  fra-_FOB: C'est pourquoi, à l'entrée de la nuit, ils se levèrent pour aller au camp
    des Syriens, et vinrent jusqu'à l'une des extrémités du camp; et voici, il n'y
    avait personne.
  mal-mal: അങ്ങനെ അവർ അരാംപാളയത്തിൽ പോകുവാൻ സന്ധ്യാസമയത്ത് പുറപ്പെട്ട് അരാംപാളയത്തിന്റെ
    അടുത്ത് വന്നപ്പോൾ അവിടെ ആരെയും കണ്ടില്ല.
  urd-GVR: Shām ke dhundalke meṅ wuh rawānā hue. Lekin jab lashkargāh ke kināre tak
    pahuṅche to ek bhī ādmī nazar na āyā.
  suz-BL: मिनु मेकोपुकी नाक्‍नाक्‍दो बोक्‍शा अरामी आन बाक्‍तीक गे लमा बाक्‍त। मिनु
    मेकोपुकी अरामी आन बाक्‍तीक आ नेक्‍था जाक्‍मानु, सुइ आन कली मतामे बाक्‍त।
  ita-1927: E, sull’imbrunire, si mossero per andare al campo dei Siri; e come furon
    giunti all’estremità del campo dei Siri, ecco che non v’era alcuno.
  ckb-ckb: لە زەردەپەڕی ئێوارە هەستان بۆ ئەوەی بچنە ئۆردوگای ئارامییەکان. هاتن هەتا
    گەیشتنە قەراغی ئۆردوگای ئارامییەکان، کەسی لێ نەبوو،
  eng-BBE: So in the half light they got up to go to the tents of Aram; but when they
    came to the outer line of tents, there was no one there.
  kan-OKCV: ಹಾಗೆಯೇ ಸಂಜೆಯಲ್ಲಿ ಎದ್ದು, ಅರಾಮ್ಯರ ಪಾಳೆಯಕ್ಕೆ ಹೋಗಲು ಅವರು ಅರಾಮ್ಯರ ಪಾಳೆಯದ ಅಂಚಿಗೆ
    ಬಂದಾಗ, ಅಲ್ಲಿ ಯಾರೂ ಇರಲಿಲ್ಲ.
  tam-2017: சீரியருடைய இராணுவத்திற்குப் போக இரவிலே எழுந்திருந்து, சீரியருடைய முகாமிற்கு
    அருகில் வந்தார்கள்; அங்கே ஒருவருமில்லை.
  spa-RV-1909: Levantáronse pues en el principio de la noche, para irse al campo de
    los Siros; y llegando á las primeras estancias de los Siros, no había allí hombre.
  ron-BTF: Și s-au ridicat în amurg, pentru a merge la tabăra sirienilor; și au venit
    la marginea taberei sirienilor; iată, nu era niciun om acolo.
  eng-WEBP: They rose up in the twilight to go to the camp of the Syrians. When they
    had come to the outermost part of the camp of the Syrians, behold, no man was
    there.
  eng-FBV: So they set off when it was getting dark and went to the camp of the Arameans.
    But when they arrived at the edge of the camp, nobody was there!
  nld-1939: Zo stonden ze dan tegen het vallen van de avond op, om naar het kamp der
    Arameën te gaan. Maar toen ze de rand van het kamp der Arameën hadden bereikt,
    vonden ze daar niemand.
  nch-BL: Huajca quej nopa motanantejque quema ya tapoyahui huan yajque campa mochijtoyaj
    nopa soldados cati ehuani tali Siria. Huan quema ajsitoj nechca quiitaque para
    amo aqui itztoya.
  vie-1934: Vậy, lúc chạng vạng, các người phung chổi dậy đặng đi đến trại quân của
    sân Sy-ri; khi tới đầu trại quân, họ chẳng thấy ai ở đó hết.
  hin-CV: तब शाम होते वे चारों उठे और अरामियों की छावनी की ओर बढ़े. जब वे छावनी की
    सीमा पर पहुंचे, तो उन्होंने देखा कि वहां कोई भी न था!
  spa-BES: Entonces en la penumbra se levantaron para ir a las tiendas de campaña
    de Siria; pero cuando llegaron a la línea exterior de las tiendas, no había nadie
    allí.
  tdx-tdx: Aa le niongake te nangoañe, nigodañe mb’an-tobe’ o nte-Arameo; aa ie pok’
    añ’ olo’ i tobey, hehe t’ie tsy ama’ ondaty.
  tha-KJV: ดังนั้นเขาจึงลุกขึ้นในเวลาโพล้​เพล​้เพื่อจะไปยังค่ายของคนซีเรีย แต่​เมื่อเขามาถึงริมค่ายของคนซีเรียแล้ว
    ดู​เถิด ไม่มี​ใครที่นั่นสักคน
  por-BR-2018: Levantaram-se pois no princípio da noite, para ir-se ao campo dos sírios;
    e chegando aos primeiros abrigos dos sírios, não havia ali homem.
  deu-ELO: Und so machten sie sich in der Dämmerung auf, um ins Lager der Syrer zu
    kommen; und sie kamen an das Ende des Lagers der Syrer, und siehe, kein Mensch
    war da.
  eng-WYC-2018: Then they rose up in the eventide, to come to the tents of Syria;
    and when they had come to the beginning of the tents of Syria, they found not
    any man there.
  epo-epo: Kaj ili leviĝis en krepusko, por iri en la tendaron de la Sirianoj. Ili
    venis al la rando de la tendaro de la Sirianoj, kaj jen neniu tie estas.
  uig-PIN: Xuni dǝp ular kǝqⱪurun Suriylǝrning lǝxkǝrgaⱨiƣa barƣili ⱪopti. Lǝxkǝrgaⱨining
    ⱪexiƣa yetip kǝlgǝndǝ, mana ⱨeq kixi yoⱪ idi.
  beo-beo: Amaiba:le, soge gasibi galu, ilia da Silia wa:i fisisua asili, doaga:loba,
    dunu esalebe afae hame ba:i.
  tpi-OTNT: Olsem na long apinun tru ol i kirap i go long kem bilong ol Siria. Na
    taim ol i kamap klostu long kem, ol i no lukim wanpela man i stap,
  hau-SA: Da yamma sai suka tashi suka tafi sansanin Arameyawa. Yayinda suka shiga
    tsakiyar sansanin Arameyawa kuwa, sai suka tarar ba kowa a can,
  uig-LAT: Shuni dep ular kechqurun Suriylerning leshkergahigha barghili qopti. Leshkergahining
    qéshigha yétip kelgende, mana héch kishi yoq idi.
  nde-nde: Kusihlwa baya enkambeni yama-Aramu. Bathe befika eduzane lenkamba, bananzelela
    ukuthi kwakungaselamuntu loyedwa,
  ton-ton: Ko ia naʻa nau tuʻu hake ʻi he kei fakapoʻupoʻuli ke ʻalu ki he ʻapitanga
    ʻoe kakai Silia; pea ʻi heʻenau hoko ange ki he ngataʻanga ʻaupito ʻoe ʻapitanga
    ʻoe kakai Silia, vakai naʻe ʻikai ha tokotaha ʻi ai.
  ces-1613: Vstavše tedy v soumrak, aby šli k vojsku Syrských, přišli až k kraji ležení
    Syrského, a hle, nebylo tu žádného.
  eng-WMB: They rose up in the twilight to go to the camp of the Syrians. When they
    had come to the outermost part of the camp of the Syrians, behold, no man was
    there.
  tam-TCV: அப்படியே அன்று மாலை பொழுது மறையும் நேரத்தில் எழுந்து, சீரியருடைய முகாமை
    நோக்கிப் போனார்கள். அவர்கள் முகாமின் எல்லையை நெருங்கியபோது ஒரு மனிதனும் அங்கு
    இருக்கவில்லை.
  ceb-ULB: Busa mibangon sila pagkakilom-kilom ug miadto sa kampo sa Arameanhon; sa
    pag-abot nila sa kinatumyan nga bahin sa kampo, walay bisan usa ka tawo didto.
  pol-UBG: Wstali więc o zmierzchu, aby przejść do obozu Syryjczyków. A gdy dotarli
    do krańca obozu Syryjczyków, oto nikogo tam nie było.
  agr-agr: Nuna tusag kintamainak juwakiag sirianmaya aidau aakmag batsatbaunum shiyakajui.
    Nunikag jegattak wesag diistag tukama makichik aentskesh atsaun wainkajui.
  kyc-kyc: Dopa lapala yuu kwuala peyamo dokopa nakama Siria wambu komau anda pyuo
    paleyami dokona peyami. Dopa pyuo pao repeta kando nyiyaminyi dokopa mendali dokona
    kara nayami.
  urd-GVU: شام کے دُھندلکے میں وہ روانہ ہوئے۔ لیکن جب لشکرگاہ کے کنارے تک پہنچے تو
    ایک بھی آدمی نظر نہ آیا۔
  deu-1912: Und sie machten sich in der Frühe auf, daß sie zum Heer der Syrer kämen.
    Und da sie vorn an den Ort des Heeres kamen, siehe, da war niemand.
  kan-2017: ಅವರು ಸಾಯಂಕಾಲವಾಗಲು ಅರಾಮ್ಯರ ಪಾಳೆಯಕ್ಕೆ ಹೊರಟರು. ಅವರು ಪಾಳೆಯದ ಅಂಚಿಗೆ ಬಂದಾಗ ಅಲ್ಲಿ
    ಒಬ್ಬನೂ ಕಾಣಿಸಲಿಲ್ಲ.
  yap-yap: Ma fa’ani aw e lumor miyad yan ko gin bay e salthaw nu Syria riy, machane
    fa’anra tawgad ngaram ma dariy be’.
  hlt-MCSB: Te dongah hlaemhmah ah thoo uh tih Aram kah rhaehhmuen la cet uh. Aram
    rhaehhmuen kah a bawt te a pha uh vaengah tah hlang tarha om pawh.
  mdy-ETH: ዬካፓ ሳዓ ሃባርቲ ዓማዛ ሶኦሪያ ፖኦሊሳ ዱንኪ ዴዔ ቤዞ ዔያታ ዴንዴኔ፤ ጋዓንቴ ዒኢካ ዔያታ ሙካኣና ፔቴታዖ ዓሲ
    ባኣሴ፤
  twi-ASANTE: Enti, saa anwummerɛ no, wɔsiim kɔɔ Aramfoɔ nsraban no mu, nanso na obiara
    nni hɔ.
  eng-WEBU: They rose up in the twilight to go to the camp of the Syrians. When they
    had come to the outermost part of the camp of the Syrians, behold, no man was
    there.
  wal-wal: Sa7ai lem77ido wode denddidi, Sooretu qatuwaa biidosona. Eti biidi qatuwaa
    gakkiyo wode, issi asinne yan baawa.
  spa-PDDPT: Se levantaron al alba para ir al campamento de los sirios. Cuando llegaron
    a la parte exterior del campamento de los sirios, nadie estaba allí.
  gun-gun: Ha'e rami vy ha'e kuery ma pytũmba ramove opu'ãmba Síria pygua ikuaia katy
    oje'oi aguã. Ha'e py ovaẽ vy ndoexai avave rei.
  ilo-ULB: Timmakderda ngarud a mapan kadagiti kampo dagiti Arameo iti sumipngeten;
    idi nakadanonda iti kaadaywan a paset ti kampo, awan ti uray maysa sadiay.
  kpg-kpg: I mua di maa dela ga bouli, gei digaula gaa hula gi di waahale laa o digau
    Syria. I di nadau dau adu hua gi golo, gei di maa hagalee tangada e dahi i golo
    ai!
  uig-ARA: شۇنى دەپ ئۇلار كەچقۇرۇن سۇرىيلەرنىڭ لەشكەرگاھىغا بارغىلى قوپتى. لەشكەرگاھىنىڭ
    قېشىغا يېتىپ كەلگەندە، مانا ھېچ كىشى يوق ئىدى.
  sus-sus: Na kui e naxa keli nunmare ra, e xa sa e yɛtɛ so Aramikae yi ra, kɔnɔ e
    to nee yonkinde li, mixi yo mu nu na mɛnni.
  pon-2006: Eri, re ahpw mwesel nin soutiko, kolahng ni kahnimpwal en mehn Siria ko;
    ahpw ni ar lel mwo, sohte aramas emen re diarada wasao.
  jae-jae: Tec êsêac dêdi gêdêŋ dala-dala kêsa gebe sêna lau Suriaŋa nêŋ malac becoboŋa.
    Mago gêdêŋ taŋ êsêac sêô lasê lau Suriaŋa nêŋ malac becobo ŋamagê naŋ, lau teŋ
    sêmoa tonaŋ atom.
  ksd-ksd: Ma ba i ga talvivi dia ga tut upi diat a vana tadav ra pakana ra tarai
    Siria dia ga ki tana; ma ba dia ga tadav ra langun ta ra pakana ba ra tarai Siria
    dia ga ki tana, ea, pa ta tutana abara.
  tur-YTC: Alacakaranlıkta kalkıp Suriyeliler'in ordugâhına gittiler. Suriyeliler'in
    ordugâhının en kenarına geldiler, işte, orada hiç kimse yoktu.
  grc-BRENT: Καὶ ἀνέστησαν ἐν τῷ σκότει εἰσελθεῖν εἰς τὴν παρεμβολὴν Συρίας· καὶ ἦλθον
    εἰς μέρος παρεμβολῆς Συρίας, καὶ ἰδοὺ οὐκ ἔστιν ἀνὴρ ἐκεῖ.
  ind-AYT: Lalu, mereka bangkit pada waktu senja untuk masuk ke perkemahan orang Aram.
    Saat mereka sampai di pinggir perkemahan orang Aram itu, ternyata tidak ada orang
    di sana.
  nya-nya: Iwo ananyamuka ndi kachisisira kupita ku msasa wa Aaramu. Atafika mʼmalire
    a msasa, taonani, sanapeze munthu ndi mmodzi yemwe,
  hrv-hrv: U sumračje, ustavši, krenuše odande u aramejski tabor. Stigoše do ruba
    tabora, i gle - ondje nikoga!
  mps-mps: Tama tialima, te pio mu augwali hodaluama, te Siria bidi hani bidibo pesageba
    pali. Tama te Siria bage bidibo pesage pąba sabalobo sogo, augwaligo suali, ma
    te pesagede bidi me deli bidibo sube.
  tpi-tpi: Olsem na long apinun tru ol i kirap i go long kem bilong ol Siria. Na taim
    ol i kamap klostu long kem, ol i no lukim wanpela man i stap,
  dan-1931: Så begav de sig i Mørkningen på Vej til Aramæernes Lejr; men da de kom
    til Udkanten af Aramæernes Lejr, var der ikke et Menneske at se.
  vie-OVCB: Vậy, vào lúc hoàng hôn, họ qua trại quân A-ram. Đến nơi, họ chẳng thấy
    ai cả!
  guj-2017: માટે તેઓ સાંજના સમયે અરામીઓની છાવણીમાં જવા ઊઠ્યા; જ્યારે તેઓ અરામીઓની
    છાવણીની હદમાં પહોચ્યા, ત્યારે ત્યાં કોઈ નહોતું.
  pon-2006A: Eri, re ahpw mwesel nin soutiko, kolahng ni kahnimpwal en mehn Siria
    ko; ahpw ni ar lel mwo, sohte aramas emen re diarada wasao.
  por-BRBSL: Eles se levantaram no crepúsculo para ir para o acampamento dos sírios.
    Quando chegaram à parte mais externa do acampamento dos sírios, eis que nenhum
    homem estava lá.
  cth-cth: Hahoi teh Sirianaw roenae hmuen koe cei hanlah, khodai hoehnahlan a kamthaw
    awh. Sirianaw roenae koe a pha toteh, khenhaw! apihai awm hoeh.
  twi-twi: Enti saa anwummere no, wosii mu kɔɔ Aramfo nsraban no mu, nanso na obiara
    nni hɔ.
  hlt-hlt: Te dongah hlaemhmah ah thoo uh tih Aram kah rhaehhmuen la cet uh. Aram
    rhaehhmuen kah a bawt te a pha uh vaengah tah hlang tarha om pawh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ bɛ̀ɛ ítɛ́ dihuri kɛ́ntuɔ̀koo Sidii kɔbɛ ɑ̃ɑ̃pɔ̀nkɑrì mɑ̀nku
    kɛ sɔ̃́ nhòmɔù í dɛ̀ bo.
  msy-2020: Egha me bar guaratɨzimɨn dɨkavigha Sirian mɨdorozir gumaziba itir danganimɨn
    ghue. Egha me danganimɨn boroghɨra ghua garima, gumazitam itir puvatɨ.
  dop-dop: Pǝ tɑɑnɑɑ, ɩlɛnɑ pɑ́ tii Silii nyǝ́mɑ tǝsikile pɑ tɑ nɩɩ nɔɣɔlʋ tɑŋ.
  azb-azb: Onlar Aramlıların ordugahına getmək üçün axşam alaqaranlığında qalxıb onun
    kənarına gəldilər. Orada heç kəs yox idi.
  eng-DBY: And they rose up in the dusk to go to the camp of the Syrians; and they
    came to the extremity of the camp of the Syrians; and behold, there was no man
    there.
  hin-2017: तब वे साँझ को अराम की छावनी में जाने को चले, और अराम की छावनी की छोर पर
    पहुँचकर क्या देखा, कि वहाँ कोई नहीं है।
  wol-KYG: Ci kaw loolu ñu jóg timis, jëm ca dalub waa Siri. Ba ñu agsee ca peggub
    dalu waa Siri, gisuñu luy nirook nit sax.
  eng-YLT: And they rise in the twilight, to go in unto the camp of Aram, and they
    come in unto the extremity of the camp of Aram, and lo, there is not a man there,
  eng-WYC-2017: Then they rose up in the even-tide, to come to the tents of Syria;
    and when they had come to the beginning of the tents of Syria, they found not
    any man there.
  eng-WMBB: They rose up in the twilight to go to the camp of the Syrians. When they
    had come to the outermost part of the camp of the Syrians, behold, no man was
    there.
  urd-GVH: शाम के धुँधलके में वह रवाना हुए। लेकिन जब लशकरगाह के किनारे तक पहुँचे तो
    एक भी आदमी नज़र न आया।
  rug-rug: Ke sipu podalae huporo sa popoa, si topue ene la si arini vasina sapu koa
    rina tinoni Siria, ba sipu kamoa rini sa vasina asa, si namu loke tie si koa vasina.
  gaz-gaz: Isaan galgala dimimmisaan kaʼanii gara qubata warra Sooriyaa ni dhaqan.
    Yommuu isaan qubata sana bira gaʼanitti namni tokko iyyuu achi hin turre;
  fra-LSG: Ils partirent donc au crépuscule, pour se rendre au camp des Syriens; et
    lorsqu’ils furent arrivés à l’entrée du camp des Syriens, voici, il n’y avait
    personne.
  gnn-gnn: Bala yana walala gaŋga'‐gaŋgathinana, bala wäŋgaŋalana, withiyara Djiriyawuyŋunhana.
    Ga ŋunhi walala bunananydja ŋunhala, marrtjina nhäŋala, bäyŋu warray yolŋunydja,
    wiraŋ warray, yolŋumiriwnha, warrpam'nha yolŋu bena‐wala winya'‐winyayurruna,
    liŋgu Garrayyu walalanha beyaṉu‐wukuŋala, be nhä walala ŋäkula rirrakay bitjan
    miriŋu marrtji walalaŋgu yukirri, guḻku'na dhika miriŋunydja nyäṉ'thurruna bay'.
  yal-yal: Nayi, ɲinbanna ra e yi siga Arami kaane ganla daaxadeni. E to ganla daaxaden
    li, muxu yo mi yi na.
  haw-1868: 'Ku ae la lakou i ka wanaao e hele aku i kahi hoomoana o ko Suria: a hiki
    lakou ma ka palena o kahi hoomoana o ko Suria, aia hoi, aohe kanaka malaila.'
  arb-NAV: فَانْطَلَقُوا فِي الْمَسَاءِ إِلَى مُعَسْكَرِ الأَرَامِيِّينَ. وَعِنْدَمَا
    بَلَغُوا أَطْرَافَ الْمُعَسْكَرِ لَمْ يَجِدُوا هُنَاكَ أَحَداً.
  ewe-ewe: Esi fiẽ ɖo la, wotsi tsitre heyi Aramtɔwo ƒe asaɖa me. Esi woɖo asaɖa la
    ƒe gbɔto la, womekpɔ ame aɖeke le afi ma o
  eng-LEE: And they rose up in the twilight, to go unto the camp of the Syrians; and
    when they were come to the uttermost part of the camp of the Syrians, behold,
    there was no man there.
  asm-FB: কথামতে সেইদিনা সন্ধিয়াৰ সময়ত কুষ্ঠৰোগী কেইজন অৰামীয়াসকলৰ ছাউনিত গৈ উপস্থিত
    হ’ল। তেওঁলোকে ছাউনিৰ কাষলৈ গৈ তাত কাকো দেখা নাপালে।
  sus-A: نَ كُي عٍ نَشَ كٍلِ نُنمَرٍ رَ، عٍ شَ سَ عٍ يّتّ سٌ عَرَ مِكَيٍ يِ رَ، كْنْ
    عٍ تٌ نٍيٍ يٌنكِندٍ لِ، مِشِ يٌ مُ نُ نَ مّننِ.
  fra-SBL: Ils se levèrent au crépuscule pour aller au camp des Syriens. Lorsqu'ils
    furent arrivés à l'extrémité du camp des Syriens, voici, il n'y avait personne.
  hbo-hbo: וַיָּק֣וּמוּ בַנֶּ֔שֶׁף לָבֹ֖וא אֶל־מַחֲנֵ֣ה אֲרָ֑ם וַיָּבֹ֗אוּ עַד־קְצֵה֙
    מַחֲנֵ֣ה אֲרָ֔ם וְהִנֵּ֥ה אֵֽין־שָׁ֖ם אִֽישׁ׃
  kik-kik: Hwaĩ-inĩ gũkĩira magĩũkĩra, magĩthiĩ kambĩ-inĩ ya Asuriata. Nao maakinya
    nyumĩrĩra ya kambĩ, magĩkora gũtiarĩ mũndũ o na ũmwe kuo,
  fra-NCL: Ils se levèrent au crépuscule pour se rendre au camp des Syriens, et ils
    arrivèrent à l’entrée du camp des Syriens, et voici qu’il n’y avait personne.
  cek-AK: Nihcae loe khodai ai naah angthawk o moe, Syria kaminawk ataihaih ahmuen
    ah caeh o; Syria kaminawk iihhaih im um ah phak o naah loe, khenah, to ah kami
    maeto doeh om ai.
  cuk-cuk: Degi, na nue neg-gutuleali, Siria-sordamar-bukwadse nadmalad. Amar-bukwadmobinne
    dakarmalad, Siria-sordamar, sate.
  uig-CYR: Шуни дәп улар кәчқурун Сурийләрниң ләшкәргаһиға барғили қопти. Ләшкәргаһиниң
    қешиға йетип кәлгәндә, мана һеч киши йоқ еди.
  tel-2017: ఇలా మాట్లాడుకుని వారు ఉదయం ఇంకా చీకటి ఉండగానే సిరియా సైన్య శిబిరం దగ్గరికి
    వెళ్లాలని లేచారు. వారు ఆ శిబిరానికి దగ్గరగా వచ్చినప్పుడు అక్కడ ఎవరూ లేరు.
  hat-BSA: Konsa, yo te leve avan l fènwa pou ale nan kan Siryen yo, epi gade byen,
    pa t gen moun la.
  kos-kos: Ouinge ke mutawauk in lohsrani, elos som nu nien aktuktuk lun mwet Syria
    ah, tusruktu ke elos sun acn we tia mwet se we.
  hbo-WLC: וַיָּק֣וּמוּ בַנֶּ֔שֶׁף לָב֖וֹא אֶל־מַחֲנֵ֣ה אֲרָ֑ם וַיָּבֹ֗אוּ עַד־קְצֵה֙
    מַחֲנֵ֣ה אֲרָ֔ם וְהִנֵּ֥ה אֵֽין־שָׁ֖ם אִֽישׁ׃
  ibo-ibo: Nʼoge uhuruchi, ha biliri gaa nʼọmụma ụlọ ikwu ndị agha Aram. Mgbe ha bịarutere
    nʼọnụ ụlọ ikwu ahụ, o nwekwaghị onye nọ nʼebe ahụ,
  ory-ory: ଏଣୁ କୁଷ୍ଠୀମାନେ ଅରାମୀୟମାନଙ୍କ ଛାଉଣିକୁ ଯିବା ପାଇଁ ଗୋଧୂଳି ସମୟରେ ଉଠିଲେ; ଆଉ ସେମାନେ
    ଅରାମୀୟମାନଙ୍କ ଛାଉଣିର ବାହାର ସୀମାରେ ଉପସ୍ଥିତ ହେବା ବେଳେ, ଦେଖ, ସେଠାରେ କୌଣସି ମନୁଷ୍ୟ ନ
    ଥିଲେ।
  chk-chk: Iei mine ra ütä lekuniolupwin o feila lon lenien ekewe sounfiun Siria.
    Nge lupwen ra tori lesopun lenier we, esap fokun wor eman a nom ikenan.
  rop-rop: Wal wen imbin dakbala na det fobala men bin go langa det Siriya ami kemp
    en wen deibin kamat deibin luk nobodi bin deya.
  ukr-1871: От і піднялись у вечірньому мороцї, щоб ійти в Сирийський табір. Як же
    дойшли до краю Сирийського табору, не було там нї чоловіка.
  deu-1951: Und sie machten sich in der Dämmerung auf, um in das Lager der Syrer zu
    gehen. Als sie nun an den Rand des Lagers der Syrer kamen, siehe, da war kein
    Mensch zugegen!
  eng-JPS: And they rose up in the twilight, to go unto the camp of the Arameans;
    and when they were come to the outermost part of the camp of the Arameans, behold,
    there was no man there.
  srp-1865: I tako ustavši u sumrak poðoše u oko Sirski, i doðoše do kraja okola Sirskoga,
    i gle, ne bješe nikoga.
  lug-lug: Awo ekiro mu ttumbi ne bagolokoka ne balaga mu lusiisira lw’Abasuuli. Naye
    bwe baatuuka mu kitundu ekisembayo eky’olusiisira, tewaali muntu n’omu.
  heb-heb: ויקומו בנשף לבוא אל מחנה ארם ויבאו עד קצה מחנה ארם והנה אין שם איש׃
  ben-IRV: তখন তারা অরামীয়দের শিবিরে যাবার জন্য সন্ধ্যার দিন উঠল; যখন তারা অরামীয়দের
    শিবিরের শেষ প্রান্তে গিয়ে উপস্থিত হল, তখন সেখানে কেউ ছিল না।
  pan-pan: ਤਦ ਉਹ ਸ਼ਾਮ ਦੇ ਸਮੇਂ ਅਰਾਮੀਆਂ ਦੇ ਡੇਰੇ ਨੂੰ ਜਾਣ ਲਈ ਉੱਠੇ ਅਤੇ ਜਦ ਉਹ ਅਰਾਮੀਆਂ ਦੇ
    ਡੇਰੇ ਦੀ ਬਾਹਰਲੀ ਹੱਦ ਵਿੱਚ ਪਹੁੰਚੇ ਤਾਂ ਵੇਖਿਆ ਕਿ ਉੱਥੇ ਇੱਕ ਵੀ ਆਦਮੀ ਨਹੀਂ ਹੈ।
  mya-JVB: မိုဃ်း မလင်းမှီထ ၍ ရှုရိ တပ် သို့ သွား ကြ၏။ တပ် ဦး သို့ ရောက် သောအခါ အဘယ်သူ
    ကိုမျှ မ တွေ့ ကြ
  tbg-tbg: Minti ti vauvaro enta ireva umanta vinavuka himpi Siria vika vaunaini orunte
    tavovaro kia vovanovata mini vaura.
  hmo-hmo: Dina ia diho murinai idia toreisi, Suria ena kamepa dekenai idia raka lao
    totona. To kamepa ia noho gabuna ena hetoa gabuna dekenai idia ginidae neganai,
    tau ta idia davaria lasi unuseni.
  urd-urd: फिर वह शाम के वक़्त उठ कर अरामियों के लश्करगाह को गए, और जब वह अरामियों
    के लश्करगाह की बाहर की हद पर पहुँचे तो देखा, कि वहाँ कोई आदमी नहीं है।
  rus-SYN: И встали в сумерки, чтобы пойти в стан Сирийский. И пришли к краю стана
    Сирийского, и вот, нет там ни одного человека.
  bqc-SIM: Ɔ̃ aa fɛ̀lɛ oosiɛlɛ, aalɛ gɛ́ Siliↄ bòou. Kɛ́ aa kà bòo lɛ́i, aa è
    gbɛ̃e ku weo.
  tcz-CHONGTHU: Hiti chun jingpi phalvah-in amaho Syria ngahmun ah alut tauvin ahi.
    Hitia chu angah munna agalut uleh koimacha ana umpon ahi,
  mar-mar: तेव्हा ते चौघेजण संध्याकाळी अरामी सैन्याच्या तळाजवळ आले आणि अगदी टोकाशी
    जाऊन पाहतात तर तिथे कोणाचाच पत्ता नाही.
  qub-qub: Chayno parlacarcärirmi pacha chacarcuptenga Siria runacuna pachacaraycashanman
    aywaran. Paycuna chayaptenga mana pipis carannachu.
  bqp-bqp: Akũ ò fùtɛ ↄkↄsi, òtɛn gɛ́ Sirianↄ bùran. Kũ ò kà bùra lɛ́a, ò è gbɛ̃ke
    kú gwero.
  hat-hat: Se konsa, solèy te fèk kouche lè mesye yo leve, yo pati pou kan lame Siri
    a. Lè yo rive toupre kan an, yo pa wè pesonn.
  eng-BSB: So they arose at twilight and went to the camp of the Arameans. But when
    they came to the outskirts of the camp, there was not a man to be found.
  eng-WEBPB: They rose up in the twilight to go to the camp of the Syrians. When they
    had come to the outermost part of the camp of the Syrians, behold, no man was
    there.
  kbq-kbq: Anage hute'za kinaga rehanima hiama'a oti'za, Siria vahe'ma seli nonkuma'ma
    eme ante'za mani'nafi vu'naze. Hanki ana kuma'ma ome atretegama unehanati'zama
    kazana, ana kumapina magore hu'za vahera omani'nage'za ke'naze.
  nhe-BL: Huajca queja nopa motlalantejque quema ya tlapoyahui huan yajque campa mochijtoyaj
    nopa soldados tlen ehuani tlali Siria. Huan quema ajsitoj nechca momacaque cuenta
    para axaca itztoya.
  bus-bus: Ben aↄ̃ fɛ̀ɛ uusiɛ, aↄ̃ↄe gaa Sirianↄ bùran. Kɛ̀ aↄ̃ kà bùra lɛ́zi, aↄ̃ↄ
    è gbɛ̃kee kú gwero.
  gub-BL: A'e rupi kwarahy heixe re oho Xir waker haw pe wà. A'e pe wahem mehe naheta
    kwaw ni pitài awa a'e pe wà.
  eng-DRA: So they arose in the evening, to go to the Syrian camp, And when they were
    come to the first part of the camp of the Syrians, they found no man there.
