  kan-OKCV: ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ಪಾಳೆಯದಲ್ಲಿರುವ ಅರಾಮ್ಯರಿಗೆ ರಥಗಳ, ಕುದುರೆಗಳ ಮತ್ತು ಮಹಾ
