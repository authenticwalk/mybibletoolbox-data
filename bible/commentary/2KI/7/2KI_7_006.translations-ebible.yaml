    ھۇجۇم قىلغىلى ياللىۋاپتۇ، دېيىشتى؛'
  sus-sus: Marigi nu bara soe nun gise gali xui ramini Aramikae yonkinde kui, alɔ
    sɔɔri gali nɛ fama. Na kui, e naxa a fala e bore bɛ, «Isirayilakae bara Xitikae
    nun Misirakae xili e malide gere kui.»
  pon-2006: Pwe KAUN-O ketin kupwurehda pwe karis en mehn Siria ko en rongada lapalahn
    ngihl ehu, rasehng ngilen werennansapw me ngiringirisek oh oahs me tangatang,
    oh ngilen karis en sounpei tohtohie; kahrehda re medemedewe me nanmwarkien Israel
    pwaindahr oh kapokonepenehr nanmwarki kan en wehin Id oh Isip pwe re en mahweniong
    irail.
  jae-jae: Gebe Apômtau gêgôm lau Suriaŋa nêŋ siŋwaga sêŋô kareta to hos ŋakicsêa
    to siŋwaga ŋatoŋ kapôêŋanô ŋaôndu. Tec sêsôm gêdêŋ tauŋ gebe “Alicgac me, kiŋ
    Israelŋa gêjam ôli kiŋ Hetŋa agêc kiŋ Aiguptuŋa gebe mêŋsênac aêac.”
  ksd-ksd: 'Tago ra Luluai i ga tar pait ra ngala na urung livuan ta ra tarai na vinarubu
    Siria, da ra urung na kiki na vinavana ma ra umana os ma ra ngala na kor; ma dia
    ga biti vargil: Ea, ra king Israel i ga kul ra umana king kai ra tarai Ket, ma
    ra umana king kai ra tarai Aigipto, upi diat a ubu dat. Damana dia ga tut ma dia
    ga lop ba i ga talvivi boko, ma dia ga vana kan kadia umana pal na mal, ma kadia
    umana os, ma kadia umana as; ba ra gunan i ga tur damana, dia ga vana kan ia ma
    dia ga lop upi diat a laun.'
  tur-YTC: Çünkü Yahve Suriyeliler'in ordusuna savaş arabalarının ve atların sesini,
    hatta büyük bir ordunun gürültüsünü duyurmuştu. Onlar da birbirlerine, “İşte,
    İsrael Kralı bize saldırmak için bize karşı Hitit krallarını ve Mısır krallarını
    ücretli tutmuş” dediler.
  grc-BRENT: Καὶ Κύριος ἀκουστὴν ἐποίησε παρεμβολὴν τὴν Συρίας φωνὴν ἅρματος καὶ φωνὴν
    ἵππου, φωνὴν δυνάμεως μεγάλης· καὶ εἶπεν ἀνὴρ πρὸς τὸν ἀδελφὸν αὐτοῦ, νῦν ἐμισθώσατο
    ἐφʼ ἡμᾶς ὁ βασιλεὺς Ἰσραὴλ τοὺς βασιλέας τῶν Χετταίων καὶ τοὺς βασιλέας Αἰγύπτου
    τοῦ ἐλθεῖν ἐφʼ ἡμᾶς.
  ind-AYT: Tuhan telah membuat tentara Aram itu mendengar bunyi kereta, bunyi kuda,
    dan bunyi tentara yang sangat besar sehingga mereka berkata seorang kepada yang
    lain, “Sesungguhnya Raja Israel telah memberi upah kepada raja-raja orang Het
    dan raja-raja orang Mesir untuk datang menyerang kita.”
  nya-nya: pakuti Ambuye anali atamveketsa phokoso la magaleta ndi akavalo ndiponso
    mdidi wa gulu lalikulu la ankhondo, kotero anayamba kuwuzana kuti, “Taonani, mfumu
    ya ku Israeli yalemba ganyu mafumu a Ahiti ndi a Aigupto kuti adzatithire nkhondo!”
  hrv-hrv: 'Jer je Jahve učinio te se u taboru aramejskom čula buka kola i konja,
    buka goleme vojske. I govorili su među sobom: “Eto, kralj Izraela najmio je protiv
    nas kraljeve hetitske i kraljeve egipatske da krenu protiv nas.”'
  mps-mps: Magi baso, tigidali te Siria bage wi pela silai suali. Te pio mu, te Genuai
    Bidi aga digi te Siria bage augwali wi pomainu genuai po mu kulukulu u wai, te
    Siria bage augwaligo odama, tama tialima, te genuai hani ami bidi dabe te bidi
    duabo kibu hos me, me te karis kibu dabe dali, augwali hodobo asai tiwai ąǫ
    yali. Tama te Siria bage augwaligo te po tama wai, “Tialima, te Israel bage augwaligo
    te Hit king bidi badi, te Isip king dabe dali, augwaligo abelama, tama te ami
    bidi dabe augwaligo da dali hwįagasainu wabao,” wali. Siria bagego te po olama,
    tama te augwali bidali pesage polo tagalama, tama augwali polo tama mu hodaluama,
    isidali weyu wi pai. Augwaligo te sel ugwa be me, te hos kibu me, me te donki
    kibu me, augwa naga tede bidibadi taga pai. Tama augwali wi pai, tama augwali
    peyu, magi nai me deli sela pabe.
  tpi-tpi: long wanem, olgeta Siria i ranawe pinis. Long apinun tru, Bikpela i bin
    mekim ol Siria i harim traipela nois, olsem bikpela lain ami i kam wantaim ol
    hos na karis bilong ol. Na ol Siria i bin tok olsem, “Ating ol Israel i baim ol
    king bilong Hit na Isip bilong ol i bringim ol soldia bilong ol i kam pait long
    yumi.” Ol Siria i tok olsem na wantu ol i lusim kem na ranawe hariap tru. Ol i
    lusim haus sel na hos na donki bilong ol i stap, na ol i ranawe. Ol i no kisim
    wanpela samting i go.
  dan-1931: 'HERREN havde nemlig ladet Aramæernes Lejr høre Larm at Vogne og Heste,
    Larm af en stor Hær, og de havde sagt til hverandre: “Se, Israels Konge har købt
    Hetitternes og Mizrajims* Konger til at falde over os!” { [*se til 1 Kong. 10,
    28.] }'
  vie-OVCB: 'Vì Chúa Hằng Hữu có cho quân A-ram nghe tiếng chiến xa, tiếng vó ngựa
    và tiếng quân đội di chuyển nên họ bảo nhau: “Vua Ít-ra-ên thuê quân Hê-tít và
    quân Ai Cập đến tấn công ta!”'
  guj-2017: કેમ કે, પ્રભુ યહોવાહે અરામીઓના સૈન્યને રથોનો અવાજ, ઘોડાઓનો અવાજ અને મોટા
    સૈન્યનો અવાજ સંભળાવ્યો હતો, તેથી તેઓએ એકબીજાને કહ્યું, “ઇઝરાયલના રાજાએ હિત્તીઓના
    રાજાઓને અને મિસરના રાજાઓને નાણાં આપીને આપણા પર હુમલો કરવા મોકલ્યા છે.”
  pon-2006A: Pwe KAUN-O ketin kupwurehda pwe karis en mehn Siria ko en rongada lapalahn
    ngihl ehu, rasehng ngilen werennansapw me ngiringirisek oh oahs me tangatang,
    oh ngilen karis en sounpei tohtohie; kahrehda re medemedewe me nanmwarkien Israel
    pwaindahr oh kapokonepenehr nanmwarki kan en wehin Id oh Isip pwe re en mahweniong
    irail.
  por-BRBSL: 'Pois o Senhor tinha feito o exército dos sírios ouvir o som das carruagens
    e o som dos cavalos, até mesmo o barulho de um grande exército; e disseram um
    ao outro: “Eis que o rei de Israel contratou contra nós os reis dos hititas e
    os reis dos egípcios para nos atacar”.'
  cth-cth: Bangkongtetpawiteh, BAWIPA ni Siria ransanaw e rangleng lawk hoi marang
    yawng pawlawk, ransa moikapap e pawlawk lah a thai sak. Khenhaw! Isarel siangpahrang
    ni Hitnaw e siangpahrang hoi Izip siangpahrang hah maimouh tuk hanelah a kawi
    mue toe ati awh.
  twi-twi: Na Awurade ama asraafo no nyinaa ate nteaseɛnam a ɛrekɔ mmirikaden no ne
    apɔnkɔ no ne asraafo dɔm kɛse a wɔrebɛn wɔn no nnyigyei. Wɔteɛteɛɛ mu se, “Israelhene
    afa Hetifo ne Misraimfo sɛ wɔmmɛtow nhyɛ yɛn so.”
  hlt-hlt: Ka Boeipa loh Aram caem te leng ol, marhang ol, tatthai ol muep a yaak
    sak dongah hlang loh a manuca taengah te, “Mamih he Israel manghai loh caem m'paang
    thil te, Khitti manghai rhoek neh Egypt manghai rhoek loh mamih m'paan coeng,”
    a ti uh.
  tbz-SIM: 'Ti Yiɛ̀ nKuyie nkuù do duɔ́ nkɛ̀ bɛ̀ɛ keè kunɑmpoo mɑkù, kɛ̀ dɛ̀ ndò nsisɛ̃ĩ́
    nɛ̀ sikpɑ̀rìnɑɑsɛ̃ĩ́ nɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ pɛ́u dɛ kɔku. Kɛ̀ bɛ̀ɛ nɑ́kɛ́ bɛmɑ́ɑ̀
    kɛ dɔ̀: Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì weè yietí Itiibɛ kpɑ̀ɑ̀tìbɛ̀ nɛ̀ Esibiti kɔbɛ
    kɛ̀ bɛ̀ bo ti dokɛ́nɛ̀.'
  msy-2020: Bar guizbangɨra, Sirian mɨdorozir gumaziba bar aregha gɨfa. Guaratɨzir
    kamɨn, Ekiam Sirian mɨdorozir gumazibagh amima, me nɨgɨnir ekiam barasi, mati
    mɨdorozir gumazir avɨrim uan hoziaba ko karisba ko izi. Egha Sirian mɨdorozir
    gumaziba ghaze, “Ia gan! Israelian atrivim ti Hitian atrivim ko Isipɨn atrivim
    givezezɨ, aning uan mɨdorozir gumaziba inigha e mɨsoghasa izi.” Sirian mɨdorozir
    gumaziba kamaghɨn mɨkemegha, dɨkavigha zuamɨra danganim ategha arav ghue. Me uan
    averpeniba ko hoziaba, ko donkiba ataghizɨ da iti, egha me are. Me bizitam inigha
    ghuzir puvatɨ.
  dop-dop: 'Silii yoolɑɑ kɑ́ nɩɩwɑ kɔkɔtɛ nɑtǝlǝɣɩ, ɩsɩɩ yoolɑɑ tuutuumɑ, nɑ pɑ kɛɛkɛnɑɑ
    nɑ pǝ kpɑɣɑnǝŋ tɑŋ. Ntɛnɑ pɑ́ heeli tǝmɑ sɩ: Ɩsǝntɔ Ɩsɛɣɛlɩ wulɑʋ fɛlɑ Icipiti
    nɑ Hiti pǝ nyǝ́mɑ kɛ liɣitee kɛ́, nɑ pɑ́ kɔŋ-tʋɣʋ yoonɑʋ.'
  azb-azb: 'Rəbb Aramlıların ordusuna döyüş arabalarının gurultusunu, atların tappıltısını
    və böyük ordunun səsini eşitdirmişdi. Onlar bir-birlərinə söyləmişdilər: «İsrail
    padşahı Xet və Misir padşahlarını muzdla tutmuşdur ki, bizim üstümüzə gəlsinlər».'
  eng-DBY: For the Lord had made the army of the Syrians to hear a noise of chariots,
    and a noise of horses, a noise of a great host; and they said one to another,
    Behold, the king of Israel has hired against us the kings of the Hittites, and
    the kings of the Egyptians, to come upon us.
  hin-2017: क्योंकि प्रभु ने अराम की सेना को रथों और घोड़ों की और भारी सेना की सी
    आहट सुनाई थी, और वे आपस में कहने लगे थे, “सुनो, इस्राएल के राजा ने हित्ती और मिस्री
    राजाओं को वेतन पर बुलवाया है कि हम पर चढ़ाई करें।”
  wol-KYG: 'Booba fekk na Boroom bi dégtal waa dalub Siri ba riirum fas yu ànd aki
    watiiri xare ak gàngoor gu réy, ba tax ñu naan ca seen biir: «Ãa! Loolu de, buuri
    Etteen ñaak buuri Misraa, Buurub Israyil fey leen, ngir ñu songsi nu!»'
  eng-YLT: seeing Jehovah hath caused the camp of Aram to hear a noise of chariot
    and a noise of horse — a noise of great force, and they say one unto another,
    'Lo, the king of Israel hath hired against us the kings of the Hittites, and the
    kings of Egypt, to come against us.'
  eng-WYC-2017: Forsooth the Lord had made a sound of chariots, and of horses, and
    of a full much host to be heard in the tents of Syria; and they said together,
    Lo! the king of Israel hath hired by meed against us the kings of Hittites, and
    of Egyptians; and they came suddenly upon us.
  eng-WMBB: For the Lord had made the army of the Syrians to hear the sound of chariots
    and the sound of horses, even the noise of a great army; and they said to one
    another, “Behold, the king of Israel has hired against us the kings of the Hittites
    and the kings of the Egyptians to attack us.”
  urd-GVH: क्योंकि रब ने शाम के फ़ौजियों को रथों, घोड़ों और एक बड़ी फ़ौज का शोर सुना
    दिया था। वह एक दूसरे से कहने लगे, “इसराईल के बादशाह ने हित्ती और मिसरी बादशाहों
    को उजरत पर बुलाया ताकि वह हम पर हमला करें!”
  rug-rug: Meke va avavosae i e Zihova sari na tinoni Siria, meke avosia rini sa mamalaiṉi
    guana keke qeto minate lavata, meke sari na hose na totopili varipera, meke balabala
    ia rini sapu sa baṉara tadi pa Izireli si ele valani poata sari karua baṉara tadi
    na tinoni Hitaiti meke tadi pa Izipi, pude mae razai si arini, gua
  gaz-gaz: Kunis sababii Gooftaan akka warri Sooriyaa didichuu gaariiwwanii, fardeeniitii
    fi kan waraana guddaa dhagaʼanii, “Kunoo, mootiin Israaʼel nu dhaʼuuf jedhee mootii
    Heetotaatii fi mootii warra Gibxi nutti bitateera!” waliin jedhan godheef.
  fra-LSG: 'Le Seigneur avait fait entendre dans le camp des Syriens un bruit de chars
    et un bruit de chevaux, le bruit d’une grande armée, et ils s’étaient dit l’un
    à l’autre: Voici, le roi d’Israël a pris à sa solde contre nous les rois des Héthiens
    et les rois des Égyptiens pour venir nous attaquer.'
  gnn-gnn: '@see-verse:2KI.007.005'
  yal-yal: Arami kaane ganla daaxadeni, Marigin bata yi wontorone nun soone gali gbeen
    xuiin namini mɛnni, Arami kaane bata yi a fala e bode xa, e naxa, “Isirayila mangan
    bata Xiti kaane mangan nun Misiran kaane mangan sare fi en xili ma, alogo e xa
    e ganle rafa en yɛngɛdeni.”
  haw-1868: No ka mea, ua haawi mai o Iehova i ka poe kaua o ko Suria i ka lohe i
    ka halulu o na halekaa, a me ka halulu o na lio, ka halulu o ke kaua nui; i ae
    la lakou i kekahi i kekahi, Aia hoi, ua hoolimalima ke alii o ka Iseraela i na'lii
    o ka Heta e ku e mai ia kakou, a me na'lii o Aigupita e hele mai maluna o kakou.
  arb-NAV: 'فَإِنَّ الرَّبَّ قَدْ جَعَلَ جَيْشَ أَرَامَ يَسْمَعُ صَلْصَلَةَ مَرْكَبَاتٍ،
    وَصَوْتَ وَقْعِ حَوَافِرِ خَيْلٍ، وَجَلَبَةَ جَيْشٍ كَثِيفٍ، فَقَالَ أَحَدُهُمْ
    للآخَرِ: «لابُدَّ أَنَّ مَلِكَ إِسْرَائِيلَ اسْتَأْجَرَ ضِدَّنَا جُيُوشَ الْحِثِّيِّينَ
    وَالْمِصْرِيِّينَ لِيَنْقَضُّوا عَلَيْنَا».'
  ewe-ewe: elabena Aƒetɔ la na Aramtɔwo se tasiaɖamwo, sɔwo kple asrafowo ƒe ha gã
    aɖe ƒe hoowɔwɔ ale wogblɔ na wo nɔewo be, “Kpɔ ɖa, Israel fia yi ɖatsɔ aʋa Hititɔwo
    kple Egiptetɔwo be woava dze mía dzi!”
  eng-LEE: 'For the Lord had caused the camp of the Syrians to hear a noise of chariots,
    and a noise of horses, the noise of a large army: and they said one to the other,
    Lo, the king of Israel hath hired against us the kings of the Hittites, and the
    kings of the Egyptians, to come upon us.'
  asm-FB: কিয়নো তেতিয়া অৰামীয়া সৈন্যসকলক যিহোৱাই অনেক ৰথ, ঘোঁৰা আৰু আন বিশাল সৈন্যদলৰ
    শব্দ শুনাইছিল আৰু সেয়ে, অৰামীয়া সৈন্যসকলৰ এজনে আন জনক ক’বলৈ ধৰিলে, “চোৱা, আমাৰ
    বিৰুদ্ধে আক্ৰমণ কৰিবৰ কাৰণে ইস্ৰায়েলৰ ৰজাই হিত্তীয়া আৰু মিচৰীয় ৰজাসকলক পইচা
    দি আনিছে।”
  sus-A: مَرِفِ نُ بَرَ سٌي نُن فِسٍ فَلِ شُي رَ مِنِ عَرَ مِكَيٍ يٌنكِندٍ كُي، عَلْ
    سْورِ فَلِ نّ قَمَ. نَ كُي، عٍ نَشَ عَ قَلَ عٍ بٌرٍ بّ، «عِسِرَيِلَكَيٍ بَرَ شِتِكَيٍ
    نُن مِسِرَكَيٍ شِلِ عٍ مَلِدٍ فٍرٍ كُي.»
  fra-SBL: 'Car l''Éternel avait fait entendre à l''armée des Syriens le bruit des
    chars et le bruit des chevaux, le bruit d''une grande armée ; et ils se disaient
    les uns aux autres : « Voici, le roi d''Israël a engagé contre nous les rois des
    Héthiens et les rois des Égyptiens pour nous attaquer. »'
  hbo-hbo: וַאדֹנָ֞י הִשְׁמִ֣יעַ ׀ אֶת־מַחֲנֵ֣ה אֲרָ֗ם קֹ֥ול רֶ֙כֶב֙ קֹ֣ול ס֔וּס קֹ֖ול
    חַ֣יִל גָּדֹ֑ול וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־אָחִ֗יו הִנֵּ֣ה שָֽׂכַר־עָלֵינוּ֩ מֶ֨לֶךְ
    יִשְׂרָאֵ֜ל אֶת־מַלְכֵ֧י הַחִתִּ֛ים וְאֶת־מַלְכֵ֥י מִצְרַ֖יִם לָבֹ֥וא עָלֵֽינוּ׃
  kik-kik: nĩgũkorwo Jehova nĩatũmĩte andũ a ita rĩa Asuriata maigue mũkubio wa ngaari
    cia ita, na wa mbarathi, na wa mbũtũ nene; nĩ ũndũ ũcio makĩĩrana atĩrĩ, “Atĩrĩrĩ,
    mũthamaki wa Isiraeli nĩakomborete athamaki a Ahiti na a Misiri nĩguo matũtharĩkĩre!”
  fra-NCL: 'Le Seigneur avait fait entendre dans le camp des Syriens un bruit de chars
    et un bruit de chevaux, le bruit d’une grande armée, et ils s’étaient dit l’un
    à l’autre : « Voici que le roi d’Israël a pris à sa solde contre nous les rois
    des Hittites et les rois des Egyptiens pour venir nous attaquer ».'
  cek-AK: Angraeng mah Syria kaminawk ih hrang tuen, hrangleeng atuen, paroeai misatuh
    kaminawk ih atuen to thaisak; to pongah nihcae mah khen oh, Israel siangpahrang
    loe aicae tuk hanah, Hit hoi Izip siangpahrangnawk to tlai boeh, tiah maeto hoi
    maeto a thuih o.
  cuk-cuk: 'Ar ade, Bab-Jehová, Siria-sordamar ibmar-oimakeyob-itogega imaksad. Moli-ur-bila-onomalad-oimakedyob
    imaksad, sorda-moligi-sii-urwemalad-oimakedyob imaksad, degi, sorda-bila-onomalad-duurmakdanikiyob
    imaksabalid. Degisoggu, sokarmalad: “Israel-e-rey, Het-dulemar-e-reyse, degi,
    Egipto-dulemar-e-reyse gochargebed, adi, anmargi gwisguegar.”'
  uig-CYR: 'Чүнки Пәрвәрдигар Сурийләрниң ләшкәргаһиға җәң һарвулири, атлар вә зор
    чоң қошунниң садасини аңлатқан еди. Шуни аңлап улар бир-биригә: Мана, Исраилниң
    падишаси бишәк Һиттийларниң падишалирини вә Мисирлиқларниң падишалирини үстимизгә
    һуҗум қилғили ялливапту, дейишти;'
  tel-2017: ఎందుకంటే ఆ శిబిరంలో ఉన్న వారు గుర్రాలూ, రథాలూ పరిగెడుతున్నట్టూ మరో పెద్ద
    సైనిక దండు కదులుతున్నట్టూ శబ్దాలు వినేలా యెహోవా చేశాడు. దాంతో వారు “మనతో యుద్ధం
    చేయడానికి ఇశ్రాయేలు రాజు హిత్తీయుల రాజునీ, ఐగుప్తీయుల రాజునీ తోడు తెచ్చుకున్నాడు”
    అని తమలో తాము చెప్పుకున్నారు.
  hat-BSA: 'Paske SENYÈ a te fè lame Siryen an tande bwi a cha yo avèk bwi cheval
    yo, son a yon gwo lame, jiskaske yo te di youn ak lòt: “Men gade, wa Israël la
    gen tan mete an sèvis kont nou wa Etyen yo avèk wa Ejipsyen yo pou yo vini sou
    nou.”'
  kos-kos: LEUM GOD El tuh oru mwet Syria elos lohng pusra se ma oana pusren un mwet
    mweun puspis wi horse ac chariot, na mwet Syria elos nunku mu tokosra Israel el
    moli su sin mwet mweun lun tokosra Hit ac tokosra Egypt in mweunelos.
  hbo-WLC: וַאדֹנָ֞י הִשְׁמִ֣יעַ ׀ אֶת־מַחֲנֵ֣ה אֲרָ֗ם ק֥וֹל רֶ֙כֶב֙ ק֣וֹל ס֔וּס ק֖וֹל
    חַ֣יִל גָּד֑וֹל וַיֹּאמְר֞וּ אִ֣ישׁ אֶל־אָחִ֗יו הִנֵּ֣ה שָֽׂכַר־עָלֵינוּ֩ מֶ֨לֶךְ
    יִשְׂרָאֵ֜ל אֶת־מַלְכֵ֧י הַחִתִּ֛ים וְאֶת־מַלְכֵ֥י מִצְרַ֖יִם לָב֥וֹא עָלֵֽינוּ׃
  ibo-ibo: nʼihi na Onyenwe anyị mere ka ndị Aram nụ ụzụ ụgbọ agha na nke ịnyịnya,
    na nke usuu ndị agha. Nke a mere ka onye ọbụla gwa ibe ya sị, “Lee, eze ndị Izrel
    egoola ndị agha ndị Het, na ndị eze Ijipt ibuso anyị agha.”
  ory-ory: କାରଣ ସଦାପ୍ରଭୁ ଅରାମୀୟମାନଙ୍କ ସୈନ୍ୟଗଣକୁ ରଥ ଶବ୍ଦ ଓ ଅଶ୍ୱ ଶବ୍ଦ, ଅର୍ଥାତ୍‍, ମହାସୈନ୍ୟ
    ଶବ୍ଦ ଶୁଣାଇଥିଲେ; ତହିଁରେ ସେମାନେ ପରସ୍ପର କହିଲେ, “ଦେଖ, ଇସ୍ରାଏଲର ରାଜା ଆମ୍ଭମାନଙ୍କୁ ଆକ୍ରମଣ
    କରିବା ପାଇଁ ହିତ୍ତୀୟମାନଙ୍କ ରାଜାଗଣକୁ ଓ ମିସରୀୟମାନଙ୍କ ରାଜାଗଣକୁ ଆମ୍ଭମାନଙ୍କ ପ୍ରତିକୂଳରେ
    ବେତନ ଦେଇ ନିଯୁକ୍ତ କରିଅଛି।”
  chk-chk: Pun ewe Samol a föri pwe ekewe sounfiun Siria ra rongorong chopuchopun
    woken me oris, pwal akürangen eu mwichen sounfiu mi watte. Iei mine ra kapasfengen
    lefiler, “Ewe kingen Israel a möni ekewe kingen chon Hit me ekewe kingen Isip
    fiti nöür sounfiu, pwe repwe feito o maun ngenikich.”
  rop-rop: Wal bifo det fobala men bin kamat langa det Siriya ami kemp YAWEI bin meigim
    detlot Siriya solja irrim bigwan nois jis laik ola Isreil ami bin kaminap garram
    ola hosis en bagi. Deibin reken ola Isreil pipul bin joinimap miselp garram det
    king brom Ijip en det Hitait king garram olabat ami blanga fait.
  ukr-1871: 'Бо дав Господь так, що в Сирийському таборі стало чути тупаннє коней
    й гуркіт колесниць та великого війська, так що вони мовляли одно одному: Певно
    царь Ізрайлїв понаймав царів Гетїйських і царів Египецьких, щоб напасти на нас!'
  deu-1951: 'Denn der HERR hatte das Heer der Syrer ein Getöse von Wagen, auch ein
    Getümmel von Pferden und ein Geschrei einer großen Heeresmacht hören lassen, so
    daß sie untereinander sprachen: Siehe, der König von Israel hat die Könige der
    Hetiter und die Könige der Ägypter wider uns gedungen, daß sie uns überfallen
    sollen!'
  eng-JPS: 'For the Lord had made the host of the Arameans to hear a noise of chariots,
    and a noise of horses, even the noise of a great host; and they said one to another:
    ''Lo, the king of Israel hath hired against us the kings of the Hittites, and
    the kings of the Egyptians, to come upon us.'''
  srp-1865: 'Jer Gospod uèini te se u okolu Sirskom èu lupa kola i konja i velike
    vojske, te rekoše jedan drugomu: eto car je Izrailjev najmio na nas careve Hetejske
    i careve Misirske da udare na nas.'
  lug-lug: Mukama yalowozesa eggye ly’Abasuuli nti kabaka wa Isirayiri yali apangisizza
    bakabaka b’Abakiiti n’ab’Abamisiri okujja okumulwanirira, bwe lyawulira eddoboozi
    ly’amagaali n’eddoboozi ly’embalaasi.
  heb-heb: ואדני השמיע את מחנה ארם קול רכב קול סוס קול חיל גדול ויאמרו איש אל אחיו
    הנה שכר עלינו מלך ישראל את מלכי החתים ואת מלכי מצרים לבוא עלינו׃
  ben-IRV: কারণ প্রভু অরামীয়দের সৈন্যদলকে রথ, ঘোড়া, ও মস্ত বড় সৈন্যের আওয়াজ শুনিয়েছিলেন;
    তাতে তারা একে অন্যকে বলেছিল, “দেখ, ইস্রায়েলের রাজা হিত্তীয় ও মিশরীয় রাজাদের
    টাকা দিয়েছে, যেন তারা আমাদের আক্রমণ করে।”
  pan-pan: ਅਜਿਹਾ ਇਸ ਲਈ ਹੋਇਆ ਕਿ ਪ੍ਰਭੂ ਨੇ ਅਰਾਮੀਆਂ ਦੀ ਫੌਜ ਨੂੰ ਰੱਥਾਂ ਦੀ ਅਵਾਜ਼, ਘੋੜਿਆਂ
    ਦੀ ਅਵਾਜ਼ ਅਤੇ ਇੱਕ ਵੱਡੇ ਲਸ਼ਕਰ ਦੀ ਅਵਾਜ਼ ਸੁਣਵਾਈ ਸੀ, ਤਦ ਉਹ ਇੱਕ ਦੂਜੇ ਨੂੰ ਕਹਿਣ ਲੱਗੇ ਕਿ
    ਵੇਖੋ, ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਨੇ ਸਾਡੇ ਵਿਰੁੱਧ ਹਿੱਤੀਆਂ ਦੇ ਰਾਜਿਆਂ ਤੇ ਮਿਸਰੀਆਂ ਦੇ ਰਾਜਿਆਂ ਨੂੰ
    ਕਿਰਾਏ ਤੇ ਲਿਆ ਹੈ ਕਿ ਉਹ ਸਾਡੇ ਉੱਤੇ ਹਮਲਾ ਕਰਨ।
  mya-JVB: အကြောင်း မူကား၊ ရှုရိ လူ တို့သည်ရထား စီးသူရဲ၊ မြင်း စီးသူရဲ၊ များစွာ သော
    ဗိုလ်ခြေ အသံ ကိုကြား စေခြင်းငှါ၊ ထာဝရဘုရားပြုတော်မူသဖြင့်၊ သူတို့ကဣသရေလ ရှင် ဘုရင်သည်
    ငါ တို့ကို တိုက် စေခြင်းငှါ ၊ ဟိတ္တိ မင်း များ၊ အဲဂုတ္တု မင်း များတို့ကို ငှါး
    ပြီဟု တယောက် ကိုတယောက်ဆို လျက်၊ “
  tbg-tbg: Eronaini Noravano Kotiva uva nontanta/otata qovarama komanta Siria vika
    tiha, Navutaaka iqoka vaiinti nora haikavano nai ohive, iqoka kaarive, vare aniavaro
    auvantaivo. Oho, Isareri vika Hiti avuhainaaravata Isipi avuhainaaravata koqaama
    kaamanta vitanta nái iqoka vaiinti ntita vare tinavu hampata raqireka aniavo,
    ti.
  hmo-hmo: Unai kara ia vara, badina be Lohiabada ese kariota bona hosi bona tuari
    orea badana ena regena ia havaraia Suria taudia dekenai. Unai dainai idia herevahereva,
    idia gwau, “Umui kamonai, Israela ena king ese Hiti taudia bona Aigupito taudia
    edia king dekenai moni ia henia, idia ese ita do idia tuari henia totona.”
  urd-urd: क्यूँकि ख़ुदावन्द ने रथों की आवाज़ और घोड़ों की आवाज़ बल्कि एक बड़ी फ़ौज
    की आवाज़ अरामियों के लश्कर को सुनवाई, इसलिए वह आपस में कहने लगे, “देखो, इस्राईल
    के बादशाह ने हित्तियों के बादशाहों और मिस्रियों के बादशाहों को हमारे ख़िलाफ़ मज़दूरी
    पर बुलाया है, ताकि वह हम पर चढ़ आएँ।”
  rus-SYN: 'Господь сделал то, что стану Сирийскому послышался стук колесниц и ржание
    коней, шум войска большого. И сказали они друг другу: верно нанял против нас царь
    Израильский царей Хеттейских и Египетских, чтобы пойти на нас.'
  bqc-SIM: Dii tò Sili bòodeↄ sↄ̃́goↄ ń sↄ̃́ↄ ń zĩgↄ̃ dasiↄ kĩ́a màɛ, ↄ̃ aa
    òkↄ̃ɛ, Isailiↄ kía fĩabò Iti kíaↄ ń Egipi kíaↄnɛ aa mↄ lɛ́lɛwáɛ.
  tcz-CHONGTHU: Ajeh chu Pathen’in sakol lhaigin leh sakol kangtalai lhaigin chule
    sepai tamtah hung lhailut gin akithonsah in ahileh Israel lengpa hin, “Hit mite
    le Egypt mite akikou uva eihin nokhum mu ahitai,” atiuva kaple penga jammang gam'a
    ahitauve.
  mar-mar: परमेश्वराच्या करणीने अरामी लोकांस आपल्यावर घोडे, रथ, विशाल सेना चालून येत
    आहे असा भास झाला तेव्हा ते आपापसात म्हणाले, “इस्राएलाच्या राजाने हित्ती आणि मिसरी
    राजांना द्रव्य देऊन आपल्यावर चाल करण्यास पाठवलेले दिसते.”
  qub-qub: Siria runacunataga Tayta Dios mayapacachisha caran pillyapaj caj aypalla
    carrëtacuna, aypalla suldärucuna, cawallucuna yaycuycajtano. Chaura Siria runacunaga
    yarparan Israelpa raynenga Het nasyunpa raynincunata, Egipto nasyunpa raynincunata
    mincacushanta.
  bqp-bqp: Dikiri tò Siria bùradenↄ sↄ̃gonↄ kũ sↄ̃nↄ kũ zĩ̀kari dasinↄ kĩni mà,
    akũ ò pìkↄ̃nɛ, Isarailanↄ kína fĩna bò Iti kínanↄa kũ Misila kínanↄ ò su ò lɛ́tɛwá.
  hat-hat: Seyè a te fè sòlda lame Siri yo tande yon bann bri, ou ta di yon pakèt
    cha lagè, kavalye sou chwal ak yon gwo lame k'ap mache vini sou yo. Tout sòlda
    peyi Siri yo te konprann se wa peyi Izrayèl la ki te pran kontak ak wa peyi Et
    la ansanm ak wa peyi Lejip la pou vin atake yo.
  eng-BSB: For the Lord had caused the Arameans to hear the sound of chariots, horses,
    and a great army, so that they said to one another, “Look, the king of Israel
    must have hired the kings of the Hittites and Egyptians to attack us.”
  eng-WEBPB: For the Lord had made the army of the Syrians to hear the sound of chariots
    and the sound of horses, even the noise of a great army; and they said to one
    another, “Behold, the king of Israel has hired against us the kings of the Hittites
    and the kings of the Egyptians to attack us.”
  kbq-kbq: Na'ankure ana maka Siria vahe'mo'zama koro'ma fre'nazana, ana kinaga Siria
    vahera Ra Anumzamo'a zamagesa eri hagro hige'zama antahi'zana, tusi'a sondia vahe
    krefamo hosi afu agumpine, karisifine mani'ne'za ha' eme huzmanteku eri'za neaza
    agasasagna agasasa nentahi'za, amanage hu'za hu'naze, Keho Israeli kini ne'mo'a,
    Hiti kinine, Isipi kinine zago misa sezmantageke erimago hu'za ha' huranteku neaze
    hu'naze.
  nhe-BL: TOTECO quichijqui ma caquisti queja hualayayaj miyac tlatehuijca carros,
    huan miyac cahuayojme tlen motlalohuayayaj, huan ma caquisti para yohuij miyac
    soldados. Huajca nopa sirios moilhuijque para nopa tlanahuatijquetl tlen tlali
    Israel quintlaxtlahuijtoya nopa tlanahuatiani tlen heteos huan egiptome para ma
    quinmictiquij.
  bus-bus: Dii tò Siria bùradeenↄ sↄ̃goronↄ kↄ̃n sↄ̃nↄ kↄ̃n zĩ̀kpɛ pariinↄ kĩi mà,
    ben aↄ̃ bèkↄ̃nɛ, Isarailinↄ kína fĩa bò Iti kínanↄnɛ kↄ̃n Igipiti kínanↄ aↄ̃ mↄ́
    wà lɛ́ɛwa.
  gub-BL: Ta'e Tupàn Tuweharupi Wiko Ma'e wenu kar amo iànoànog ma'e wanupe a'e xe.
    Nuzawy kwaw zauxiapekwer tetea'u wànoànogaw. Wenu kawaru tetea'u wà. Wenu ywyramawa
    tetea'u wà no. — Kwa, Izaew wanuwihawete omono temetarer tetea'u Etew wanupe Ezit
    pe har wanupe no. A'e rupi uzàmàtyry'ym Xir wà a'e wà.
  eng-DRA: 'For the Lord had made them hear, in the camp of Syria, the noise of chariots,
    and of horses, and of a very great army, and they said one to another: Behold
    the king of Israel hath hired against us the kings of the Hethites, and of the
    Egyptians, and they are come upon us.'
