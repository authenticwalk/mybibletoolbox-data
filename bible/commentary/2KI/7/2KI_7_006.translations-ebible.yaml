verse: 2KI.007.006
translations:
  mal-C: 'രഥങ്ങളുടെയും കുതിരകളുടെയും ഒരു വലിയ സൈന്യത്തിന്റെയും ആരവം അരാമ്യർ കേൾക്കാൻ
    കർത്താവ് ഇടയാക്കി. അതുകൊണ്ട് അവർ പരസ്പരം: “നോക്കൂ! നമ്മെ ആക്രമിക്കാൻ ഇസ്രായേൽരാജാവ്
    ഹിത്യരാജാക്കന്മാരെയും ഈജിപ്റ്റ് രാജാക്കന്മാരെയും കൂലിക്കെടുത്തിരിക്കുന്നു!” എന്നു
    പറഞ്ഞു.'
  deu-TKW: 'Denn der Herr hatte gemacht, daß man im Lager der Aramäer den Lärm von
    Rossen und den Lärm von Wagen, kurz den Lärm einer großen Heeresmacht vernahm,
    so daß sie untereinander sprachen: Sicherlich hat der König von Israel die Könige
    der Hethiter und die Könige von Ägypten wider uns gedungen, daß sie uns überfallen
    sollen!'
  lin-lin: 'pamba te Nkolo asalaki ete bato ya Siri bayoka lokito ya bashar, ya bampunda
    mpe ya mampinga minene ya basoda kino balobanaki bango na bango : « Tala, mokonzi
    ya Isalaele azwi mokonzi ya bato ya Iti mpe mokonzi ya bato ya Ejipito mpo na
    koya kobundisa biso. »'
  eng-LSV: seeing YHWH has caused the camp of Aram to hear a noise of chariot and
    a noise of horse—a noise of great force, and they say to one another, “Behold,
    the king of Israel has hired against us the kings of the Hittites, and the kings
    of Egypt, to come against us.”
  eng-GNV: For the Lord had caused the campe of the Aramites to heare a noyse of charets
    and a noise of horses, and a noise of a great armie, so that they sayde one to
    another, Beholde, the King of Israel hath hired against vs the Kings of the Hittites,
    and the Kings of the Egyptians to come vpon vs.
  eng-WEBSTER: 'For the LORD had made the army of the Syrians to hear a noise of chariots,
    and a noise of horses, even the noise of a great army: and they said one to another,
    Lo, the king of Israel hath hired against us the kings of the Hittites, and the
    kings of the Egyptians, to come upon us.'
  nhw-BL: TOTECO quichijqui ma caquisti quen hualayayaj miyaqui tlahuilanca carros,
    huan miyaqui cahuayojme catli motlalohuayayaj, huan ma caquisti para yohuij miyaqui
    soldados. Huajca nopa sirios moilhuijque para nopa tlanahuatijquetl tlen tlali
    Israel quintlaxtlahuijtoya nopa tlanahuatiani tlen heteos huan egiptos para ma
    quinmictiquij.
  swh-ONEN: kwa kuwa Bwana alilifanya jeshi la Waaramu lisikie sauti kama ya magari
    ya vita, farasi na jeshi kubwa, kiasi kwamba waliambiana, “Tazama, mfalme wa Israeli
    ameajiri mfalme wa Wahiti na mfalme wa Wamisri kuja kutushambulia sisi!”
  bba-bba: N deemɑ Yinni Gusunɔ u derɑ Siriɡibu bɑ tɑbu kɛkɛ yi dumi ɡɑwen wurenu
    nuɑ, kɑ mɑɑ mɑɑsɔbu, kɑ tɑbu kowobu dɑbi dɑbinu. Yerɑ bɑ nɛɛ, Isirelibɑn sinɑ
    boko u Hɛtibɑ kɑ Eɡibitiɡibu ɡobi kɑ̃ bu kɑ nɑ bu sun tɑbu wɔri.
  eng-KJVCPB: 'For the Lord had made the host of the Syrians to hear a noise of chariots,
    and a noise of horses, even the noise of a great host: and they said one to another,
    Lo, the king of Israel hath hired against us the kings of the Hittites, and the
    kings of the Egyptians, to come upon us.'
  luo-luo: nikech Ruoth Nyasaye nosekelo luoro e chuny jo-Aram ma giwinjo geche, farese
    kod jolweny mangʼeny, mani nomiyo giwacho e kindgi giwegi niya, “Neyeuru kaka
    ruodh Israel osengʼiewo pinje mag jo-Hiti gi ruodhi mag Misri mondo omonjwa!”
  meu-meu: Badina be Ḡaubada ese kariota bona hosi bona tuari oreana badana reḡedia
    e havara Suria taudia taiadia ai; taunabunai idia ese e hereva heheni, eto, A
    kamonai, Israel pavapavana ese Hiti taudia edia pavapava bona Aigupto pavapavadia
    vada e vatudia, bae tuari henida totona.
  npi-ULB: किनकि परमप्रभुले अरामी सेनालाई रथहरू, घोडाहरूको होहल्‍लाजस्‍तै— अर्को ठुलो
    सेनाको होहल्‍ला सुन्‍ने पार्नुभएको थियो, अनि, अनि तिनीहरूले एक-अर्कालाई भने, “इस्राएलका
    राजाले हित्तीहरू र मिश्रीहरूका राजाहरूलाई भाडामा लिएर हाम्रो विरुद्धमा आएका छन्
    ।”
  yor-yor: nítorí tí Olúwa jẹ́ kí àwọn ará Siria gbọ́ ìró kẹ̀kẹ́ àti ẹṣin àti ogun
    ńlá, wọ́n sì wí fún ara wọn pé, “Ẹ wò ó, ọba Israẹli ti bẹ ogun àwọn Hiti àti
    àwọn ọba Ejibiti láti dojúkọ wá!”
  pes-OPCB: چون خداوند صدای ارابه‌ها و اسبان و صدای لشکر عظیمی را در اردوی سوری‌ها
    پیچانده بود، به طوری که آنها فکر کرده بودند پادشاه اسرائیل پادشاهان حیت و مصر
    را اجیر کرده، تا به آنها حمله کنند؛
  tgl-ULB: Dahil pinarinig ng Panginoon sa mga Aramean ang ingay ng mga karwahe, at
    ang ingay ng mga kabayo —ang ingay ng isang malaking hukbo, at sinabi nila sa
    isa't isa, “Inupahan ng hari ng Israel ang mga hari ng mga Hiteo at mga taga-Ehipto
    para pumunta laban sa amin.”
  cbu-NT: Watam Apanll Síriyshucheem wasundurur tpuxtamaam wayaranguwa. Ashirucha,
    uwshtisin anoo parangusin, suwaranganaya. Yuwaa kapaachush pshiyrshini tputs zapan
    naanllpaz ashirangu, anoo mazinarangusin, suwaranganaya. Israelchichpari kurak
    Hititshuchpa kurak, misha Ijiptoshuchpa kurak washunand ipuneerandsin, iyaam pachamaam
    naanllinaya, tárangusin, suwaranganaya.
  hui-hui: Siriali ami biaru bibahendeore ibida piai hayiyane hendene. O ibida piyadagoni
    irane Anduane Homogohanda alendoore hayagola Siriali biaru tigua hale helo nogo
    hosini agali biralu ibiragolabi hosime karisi gililo yalu ibini ale bialubi kilikulu
    timbuni lalu ami agali tinaga waitigi dewaore ibiradagua bilene. Ani biyago hale
    howa Siriali ami biarume lalu, Isaraelerume ina baba wai bilo lowa Hidinaga kinibi
    Iyibinaga kinibi yolo biyagola libugua libunaga ami haru halu ibiyada, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှု​ရိ​အ​မျိုး​သား​တို့ အား​မြင်း​စီး​သူ​ရဲ​များ၊ စစ်​ရ​ထား​များ​ဖြင့်
    တပ်​မ​တော်​ကြီး​ချီ​တက်​လာ​သော​အ​သံ​ကို ကြား​စေ​တော်​မူ​သ​ဖြင့် ရှု​ရိ​အ​မျိုး​သား​တို့
    က``ငါ​တို့​ကို​တိုက်​ခိုက်​ရန်​ဣ​သ​ရေ​လ​ဘု​ရင် သည် ဟိတ္တိ​ဘု​ရင်​နှင့်​အီ​ဂျစ်​ဘု​ရင်​တို့​ကို​စစ်
    ကူ​တောင်း​လေ​ပြီ'' ဟု​အ​ချင်း​ချင်း​ပြော​ဆို ကြ​၏။-
  bod-N: ཅི་ལ་ཞེ་ན། གཙོ་བོས་ ཨ་རམ་པ་ལ་ཤིང་རྟའི་སྒྲ་དང་། རྟའི་རྨིག་སྒྲ་དང་། དམག་དཔུང་ཆེན་པོའི་སྒྲ་ཐོས་སུ་བཅུག་པ་ལ།
    དེ་རྣམས་ཀྱིས་ཕན་ཚུན་ན་རེ། ལྟོས་དང་། ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོས་ཧེད་པའི་རྒྱལ་པོ་རྣམས་དང་།
    ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་རྣམས་གླས་ནས་རང་ཅག་ལ་རྒོལ་དུ་འོངས་པ་རེད་ཅེས་སྨྲས་ཏེ།
  sna-sna: nokuti Jehovha akanga aita kuti vaAramu vanzwe kutinhira kwengoro namabhiza
    uye nokwehondo huru, naizvozvo, vakataurirana vachiti, “Tarirai mambo weIsraeri
    akakoka vaHiti namadzimambo avaIjipita kuti vazotirwisa!”
  spa-BLM: 'Porque el Señor había hecho oír al ejército de los sirios el ruido de
    los carros y el ruido de los caballos, el ruido de un gran ejército; y se dijeron
    unos a otros: “He aquí que el rey de Israel ha contratado contra nosotros a los
    reyes de los hititas y a los reyes de los egipcios para que nos ataquen.”'
  cac-cac: Yujto a Jehová ix ac'an yab' eb' soldado sirio sc'an̈ yec' carruaje yed'
    noc' chej yed' pax jun nivan n̈ilan̈ soldado. A yalan eb' sirio chi' to a vin̈
    sreyal eb' israel ix tupan eb' vin̈ sreyal hitita yed' vin̈ sreyal Egipto yic
    syac'an oval yed' eb' yalani.
  swh-ULB: Kwa kuwa Bwana alikuwa ameunda jeshi la Washami kusikia sauti ya magari
    ya farasi, na sauti za farasi-sauti za jeshi jingine kubwa, ndipo wakaambizana
    kila mmoja wao, “Yule mfalme wa Israeli amekodisha wafalme wa Wahiti na Wamisri
    waje wapigane dhidi yetu.”
  bel-bel: 'Гасподзь зрабіў так, што табару Сірыйскаму пачуўся стукат калясьніц і
    ржаньне коней, шум войска вялікага. І сказалі яны адзін аднаму: мусіць, наняў
    супроць нас цар Ізраільскі цароў Хэтэйскіх і Егіпецкіх, каб пайсьці на нас.'
  deu-ELBBK: 'Denn der Herr hatte das Heerlager der Syrer ein Getöse von Wagen und
    ein Getöse von Pferden hören lassen, das Getöse einer großen Heeresmacht; und
    sie sprachen einer zum anderen: Siehe, der König von Israel hat die Könige der
    Hethiter und die Könige von Ägypten gegen uns angeworben, dass sie über uns kommen
    sollen.'
  mbb-OT: Su impezineg te Nengazen is menge sundaru he menge Aramihanen te keǥurub
    te menge kerwahi, menge kudà, wey mahabet he menge sundaru, umbe kunaan duen te
    menge Aramihanen ke midsuhulan te hadì te Israel is hadì te menge Hitihanen wey
    is hadì te menge Ehiptohanen te kedsurung kandan.
  mal-2015: 'കർത്താവു അരാമ്യസൈന്യത്തെ രഥങ്ങളുടെയും കുതിരകളുടെയും മഹാസൈന്യത്തിന്റെയും
    ആരവം കേൾപ്പിച്ചിരുന്നതുകൊണ്ടു അവർ തമ്മിൽ തമ്മിൽ: ഇതാ, നമ്മുടെ നേരെ വരേണ്ടതിന്നു
    യിസ്രായേൽരാജാവു ഹിത്യരാജാക്കന്മാരെയും മിസ്രയീംരാജാക്കന്മാരെയും നമുക്കു വിരോധമായി
    കൂലിക്കു വാങ്ങിയിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: Bo o RAJ kerďa, hoj o Aramejčana andro taboris te šunen e bari vika, sar
    aven o maribnaskre verdana, o graja the o pherdo slugaďa, a on peske gondoľinenas,
    hoj o izraeliko kraľis počinďa le chetitske the le egiptske kraľenge, hoj te aven
    lenca pre lende pro mariben.
  pes-OPV: 'زیراخداوند صدای ارابه‌ها و صدای اسبان و صدای لشکر عظیمی را در اردوی ارامیان
    شنوانید و به یکدیگر گفتند: «اینک پادشاه اسرائیل، پادشاهان حتیان و پادشاهان مصریان
    را به ضد ما اجیر کرده است تا بر ما بیایند.»'
  ron-1924: 'Домнул фэкусе сэ се аудэ ын табэра сириенилор ун вует де каре ши ун вует
    де кай, вуетул уней марь оштирь, ши ышь зисесерэ унул кэтре алтул: „Ымпэратул
    луй Исраел а токмит ымпотрива ноастрэ пе ымпэраций хетицилор ши пе ымпэраций еӂиптенилор
    ка сэ винэ сэ лупте ымпотрива ноастрэ.”'
  ben-OBCV: কারণ সদাপ্রভু অরামীয়দের রথ, ঘোড়া ও বিশাল এক সৈন্যদলের শব্দ শুনিয়েছিলেন,
    তাই তারা নিজেদের মধ্যে বলাবলি করল, “দেখো, ইস্রায়েলের রাজা আমাদের আক্রমণ করার
    জন্য হিত্তীয় ও মিশরীয় রাজাদের ভাড়া করেছেন!”
  som-som: Maxaa yeelay, Sayidku wuxuu ciidankii Suuriya maqashiiyey gaadhifardood
    sanqadhood, iyo fardo sanqadhood, iyo xataa ciidan weyn sanqadhiis; oo waxay isku
    yidhaahdeen, War boqorkii dalka Israa'iil wuxuu inoo soo kiraystay boqorradii
    reer Xeed, iyo boqorradii Masar inay inagu soo duulaan.
  lat-VUC: 'Siquidem Dominus sonitum audiri fecerat in castris Syriæ, curruum, et
    equorum, et exercitus plurimi: dixeruntque ad invicem: Ecce mercede conduxit adversum
    nos rex Israël reges Hethæorum et Ægyptiorum, et venerunt super nos.'
  eng-ASVBT: 'For the Lord had made the host of the Syrians to hear a noise of chariots,
    and a noise of horses, even the noise of a great host: and they said one to another,
    Lo, the king of Israel hath hired against us the kings of the Hittites, and the
    kings of the Egyptians, to come upon us.'
  ita-1885: 'Perciocchè il Signore avea fatto risonar nel campo de'' Siri un romore
    di carri, e di cavalli, e di un grande esercito; laonde aveano detto l''uno all''altro:
    Ecco, il re d''Israele ha soldati contro a noi i re degli Hittei, e i re degli
    Egizj, per venire incontro a noi.'
  eng-LXXUP: 'For the Lord had made the army of Syria to hear a sound of chariots,
    and a sound of horses, even the sound of a great host: and each man said to his
    fellow, Now has the king of Israel hired against us the kings of the Hittites,
    and the kings of Egypt, to come against us.'
  eng-ULB: For the Lord had made the Aramean army hear a noise of chariots, and a
    noise of horses—the noise of another large army, and they said to each other,
    “The king of Israel has hired the kings of the Hittites and Egyptians to come
    against us.”
  spa-VBL: 'Esto era porque el Señor había hecho que los arameos oyeran el ruido de
    carros, caballos, como si fuera un gran ejército que se acercaba.Así que los arameos
    dijeron: “Seguro que el rey de Israel ha contratado a los reyes de los hititas
    y de los egipcios para que vengan a atacarnos”.'
  fra-_FOB: 'Car le Seigneur avait fait entendre dans le camp des Syriens un bruit
    de chars et un bruit de chevaux, le bruit d''une grande armée, de sorte qu''ils
    s''étaient dit l''un à l''autre: Voici, le roi d''Israël a payé les rois des Héthiens
    et les rois d''Égypte, pour venir contre nous.'
  mal-mal: 'കർത്താവ് അരാമ്യസൈന്യത്തെ രഥങ്ങളുടെയും കുതിരകളുടെയും മഹാസൈന്യത്തിന്റെയും
    ആരവം കേൾപ്പിച്ചിരുന്നതുകൊണ്ട് അവർ തമ്മിൽതമ്മിൽ: “ഇതാ, നമ്മുടെനേരെ യുദ്ധത്തിനായി
    യിസ്രായേൽ രാജാവ് ഹിത്യരാജാക്കന്മാരെയും ഈജിപ്റ്റ് രാജാക്കന്മാരെയും നമുക്ക് വിരോധമായി
    കൂലിക്ക് വിളിച്ചിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Kyoṅki Rab ne Shām ke faujiyoṅ ko rathoṅ, ghoṛoṅ aur ek baṛī fauj kā shor
    sunā diyā thā. Wuh ek dūsre se kahne lage, “Isrāīl ke bādshāh ne Hittī aur Misrī
    bādshāhoṅ ko ujrat par bulāyā tāki wuh ham par hamlā kareṅ!”
  suz-BL: मारदे हना परमप्रभुमी अरामी आन कली शारा बग्‍गी नु ठेयब लडाइ पाइब हुल आन रेयके
    नेंपाइश्‍शो बाक्‍माक्‍त। मिनु मेकोपुकीम आंम आंमा “इस्राएल ङा पिपम गोपुकी नु लडाइ
    पचा कली हित्ती नु इजीप्‍त ङा पिप कली क्‍येट थाप्‍शा ब्रेत्‍तीमी बाक्‍त, थांका”
    देंमुमा बाक्‍त। २राजा १९:७
  ita-1927: 'Il Signore avea fatto udire nel campo dei Siri un rumor di carri, un
    rumor di cavalli, un rumor di grande esercito, sì che i Siri avean detto fra di
    loro: “Ecco, il re d’Israele ha assoldato contro di noi i re degli Hittei e i
    re degli Egiziani, perché vengano ad assalirci”.'
  ckb-ckb: 'چونکە پەروەردگار وای کرد کە ئۆردوگای ئارامییەکان دەنگی گالیسکە و ئەسپ
    و سوپایەکی گەورە ببیستن، ئیتر بە یەکتریان گوتبوو: «ئەوەتا پاشای ئیسرائیل پاشاکانی
    حیتی و میسرییەکانی لە دژی ئێمە بەکرێ گرتووە هەتا لەگەڵمان بجەنگن!»'
  eng-BBE: For the Lord had made the sound of carriages and horses, and the noise
