  eng-WEBU: One of his servants answered, “Please let some people take five of the
    horses that remain, which are left in the city. Behold, they are like all the
    multitude of Israel who are left in it. Behold, they are like all the multitude
    of Israel who are consumed. Let’s send and see.”
  wal-wal: Kawuwaa halaqatuppe issoi, hagaadan yaagiis; “Ha kataman attida asai kase
    haiqqida asaakka mala; haiquwaappe attenna. Hegaa gishshau, hanidabaa eranau ane
    asa dooroos. Dooridi attida ichchashu paratuura ane eta Sooretu qatuwaa yeddoos”
