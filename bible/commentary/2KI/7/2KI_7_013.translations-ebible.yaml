    coeng ke. Te dongah n'tueih lamtah ka so lah eh,” a ti nah.
  mdy-ETH: ዒዛኮ ዶንዞይዳፓ ፔቴስኬይ፦ «ሃይካ ካታሞይዳ ሃይቁዋዖ ዓቲ ዓኣ ዓሳ ቤርታ ሃይቄ ዓሶጉዲ ሃይቢ ዓታዓኬ፤ ዬያሮ
    ሶኦሪያ ዓሳ ዎዎይቴቴያ ዔራኒ ዻካ ዓሲ ዶኦሪ ኑኡኒ ዳኮም፤ ሃይቁዋዖ ቶሊ ዓቴ ፓራሢፓ ዶንጎ ፓሮ ዔያታ ዔኪ ዴንዶንጎ» ጌዔኔ።
  twi-ASANTE: Mpanimfoɔ no mu baako kaa sɛ, “Ɛyɛ sɛ yɛbɛsoma akwansrafoɔ, na wɔakɔhwehwɛ
