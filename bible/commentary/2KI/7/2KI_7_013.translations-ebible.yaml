    natayen; ibaontayo koma ida ket kitaentayo ti mapasamak.”
  kpg-kpg: Dahi dangada aamua ga helekai, “Nia daangada ala i ginei i lodo di waahale
    la gu lodo huaidu huoloo, e hai gadoo be digau ala guu mmade. Deelaa laa, gidaadou
    ga hagau tadau daane mo nia hoodo e lima i nia hoodo ala e dubu gii hula, gi iloo gidaadou
    be di maa di aha dela ne hai.”
  uig-ARA: 'خىزمەتكارلىرىدىن بىرى جاۋاب بېرىپ: ــ بىرنەچچە كىشىنى شەھەردە قالغان ئاتلاردىن
    بەشنى ئېلىپ (ئۇلارنىڭ ئاقىۋىتى بۇ يەردە قالغان ئىسرائىلنىڭ بارلىق كىشىلىرىنىڭكىدىن،
    ھەتتا ھالاك بولغانلارنىڭكىدىن بەتتەر بولمايدۇ!)، ئۇلارنى كۆرۈپ كېلىشكە ئەۋەتەيلى،
    دېدى.'
  sus-sus: A xa mixi nde naxa a yaabi, «Yandi, won xa mixi suuli sugandi, e xa soe
    ndee tongo naxee luxi won yi ra taa kui, e xa siga yi fe matode. Hali e faxa naa,
    na mu ɲaaxu dangi faxafe ra taa kui be. Won fama a matode fe naxan a ra.»
  pon-2006: Emen sapwellime lapalap ako ahpw patohwan, “Aramas akan en kahnimw wet
    rasehngehr me melahr akan. Eri, kitail kadarala ekei aramas iangahki oahs limmen
    me luhwehdi ko. Pwe kitail en mwasahn dahme pahn pweida.”
  jae-jae: Tec ênê sakiŋwaga nêŋ teŋ kêsôm gebe” Tasakiŋ lau ŋagêdô sêkôc hos 5, taŋ
    gacgeŋ sêmoa mateŋ jali naŋ, nêŋ ŋagêdô sêna sêlic acgom gebe embe sêmoa malac
    oc sênaŋa têtôm ŋagêdô, taŋ sêjaŋa su naŋ.”
  ksd-ksd: 'Ma tikai ta diat kana umana tultul i ga biti: Boina ba da pilak pa ta
    umana tutana ma ta umana os ta diat dia ki valili, tago diat par ta ra tarai Israel
    nina dia laun valili diat a ga varogop boko ma diat par ta ra tarai Israel nina
    dia ga virua; ma dat a tulue diat ma dat a matoto.'
  tur-YTC: Hizmetkârlarından biri, “Kentte kalan beş atı birkaç kişi alsın” diye karşılık
    verdi, “İşte, onlar kentte kalan bütün İsrael kalabalığı gibiler. İşte, onlar
    tükenen bütün İsrael halkı gibiler. Gönderelim de görelim.”
  grc-BRENT: Καὶ ἀπεκρίθη εἷς τῶν παίδων αὐτοῦ καὶ εἶπε, λαβέτωσαν δὴ πέντε τῶν ἵππων
    τῶν ὑπολελειμμένων οἳ κατελείφθησεν ὧδε, ἰδού εἰσι πρὸς πᾶν τὸ πλῆθος Ἰσραὴλ τὸ
    ἐκλεῖπον, καὶ ἀποστελοῦμεν ἐκεῖ καὶ ὀψόμεθα.
  ind-AYT: Salah seorang pegawainya menjawab, katanya, “Biarkanlah kiranya kami mengambil
    lima ekor dari kuda yang masih tersisa dan tinggal di kota ini. Sesungguhnya seluruh
    jumlah orang Israel di kota ini sekarang sama keadaannya seperti jumlah seluruh
    orang Israel yang sudah habis mati itu. Biarlah kita mengutus orang untuk melihatnya.”
  nya-nya: Mmodzi mwa atsogoleri ake ankhondo anayankha kuti, “Chonde uzani anthu
    ena atenge akavalo asanu amene atsala mu mzinda muno. Taonani, zomwe zingawachitikire
    zidzakhala zofanana ndi zomwe zingachitikire ena onse amene atsala. Inde iwo adzangokhala
    ngati Aisraeli ena onse amene awonongeka kale. Choncho tiyeni tiwatume akafufuze
    zomwe zachitika.”
  hrv-hrv: 'A jedan između njegovih časnika odgovori: “Neka se uzme ipak pet od preostalih
    konja. S njima će biti kao sa svim mnoštvom Izraelovim koje je ovdje preostalo.
    Pošaljimo ih pa ćemo vidjeti.”'
  mps-mps: Tama te gavman ofisa bidi me deligo agabolo te po wai, “Tama dago bidi
    me badu tagala palama, tama augwali pelama, te Siria bage wi pali page te magi
    nai me pedalubaso wi pai yabo wenama, sugi pomainao,” wali. “Tama tialima, te
    Siria bage augwaligo te dago e tagala palobo bidi dabe me ela muai baso da, teda
    usu dao, magi basowe, da tigidali te taun tomode te bidibao, da dolabo me hasia
    te tolali bidi hani isilali gilama da me tama isilaibao. Tama tialima, dago te
    me badu bidi dabe augwaligo te e bidibo a naga hos kibu selama, tama augwali pomainao,”
    wali.
  tpi-tpi: Na wanpela ofisa bilong en i tokim em olsem, “Mobeta yumi salim sampela
    man i go painimaut wanem samting i bin kamap long ol Siria. Na sapos ol Siria
    i bagarapim ol dispela man yumi salim, em i orait, long wanem, yumi olgeta i stap
    insait long taun, bai yumi bagarap wankain olsem ol lain i dai pinis. Olsem na
    yumi mas larim sampela man i kisim 5-pela bilong ol hos i stap yet, na i go.”
  dan-1931: 'Men en af Folkene svarede: “Vi kan jo tage en fem Stykker af de Heste,
    der er tilbage her - det vil jo dog gå dem som alle de mange, der allerede var
    omkommet - og sende Folk derhen, så får vi se!”'
  vie-OVCB: 'Một cận thần của vua đề nghị: “Xin vua sai vài người bắt năm con ngựa
    trong số còn lại, đi xem thử. Nếu họ quay về, họ sẽ như những người Ít-ra-ên còn
    sống sót tại đây; còn nếu có việc gì xảy ra, họ cũng chết như những người Ít-ra-ên
    đã chết mà thôi.”'
  guj-2017: રાજાના ચાકરોમાંના એકે કહ્યું, “હું તમને વિનંતી કરું છું કે, નગરમાં બાકી
    બચેલા ઘોડાઓમાંથી પાંચ ઘોડેસવારોને તપાસ માટે મોકલી આપવાની રજા આપો. જો તેઓ જીવતા
    પાછા આવશે તો તેઓની હાલત બચી ગયેલા ઇઝરાયલીઓના જેવી થશે, જો મરી જશે તો ઇઝરાયલના
    અત્યાર સુધીમાં નાશ પામેલાંઓની હાલત કરતાં તેઓની હાલત ખરાબ નહિ હોય.”
  pon-2006A: Emen sapwellime lapalap ako ahpw patohwan, “Aramas akan en kahnimw wet
    rasehngehr me melahr akan. Eri, kitail kadarala ekei aramas iangahki oahs limmen
    me luhwehdi ko. Pwe kitail en mwasahn dahme pahn pweida.”
  por-BRBSL: 'Um de seus criados respondeu: “Por favor, deixe algumas pessoas levarem
    cinco dos cavalos que restam, que ficam na cidade”. Eis que eles são como toda
    a multidão de Israel que fica na cidade. Eis que eles são como toda a multidão
    de Israel que é consumida. Vamos enviar e ver”.'
  cth-cth: A san bout touh niyah, a pathung teh, pahren lahoi yah khopui dawk kacawirae
    marang panga touh hoi tami nâyittouh ni ne cetkhai naseh. Khenhaw! Isarelnaw ka
    la awm e naw patetlah doeh ao awh. Atangcalah dei pawiteh ka rawk tangcoungnaw
    thung dawk hoi Isarel e a hu lah pouk e lah ao thai nahanlah tha awh sei atipouh.
  twi-twi: Mpanyimfo no mu baako kae se, “Eye sɛ yɛbɛsoma akwansrafo, na wɔakɔhwehwɛ
    mu. Momma wɔmfa apɔnkɔ a wɔaka no mu anum. Sɛ asɛm bi to wɔn koraa a, ɛrenyɛ adehwere
    kɛse biara sɛ wɔbɛtena ha ne yɛn a yɛaka no bewuwu.”
  hlt-hlt: Te vaengah a sal pakhat loh a doo tih, “Khopuei ah aka sueng la aka sueng
    marhang pumnga te ka khuen mai eh. Te rhoek khaw a khuiah aka sueng Israel hlangping
    khuikah hlangping bang boeih ni. Amih te Israel hlangping bangla boeih khum uh
    coeng ke. Te dongah n'tueih lamtah ka so lah eh,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì tɔ̃mbɛ̀ kóo mɔù dɔ̀: Sisɛ̃ĩ́ sìì kpɑɑ́ dihɛì si miɛkɛ ti
    dɛitɛ sìnùmmù kɛ́tɔ̃nnɛ̀ bɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́yɑ̀. Bɑ́ kɛ̀ sì kpɑɑ́ tìì
    tùɔ̀kɛní bɛnìtìbɛ̀ tiì yóó sì tùɔ̀kɛní.'
  msy-2020: Ezɨ atrivimɨn gumazir dapanir mam kamaghɨn a mɨgei, “E ti gumazitaba ameghtɨ,
    me 5plan hoziar nguibamɨn ikiavɨra itiba inigh mangɨ fogham, bizir manam Sirian
    mɨdorozir gumaziba bato. Eghtɨ Siriaba, e amangizir gumazir kabagh asɨghasightɨ,
    a dera, pura bizim. E fo, e bar nguibar ekiamɨn aven iti, e oveaghuezibar mɨn
    arɨghiregham. Kamaghɨn amizɨ, e gumazitaba ateghtɨ, me 5plan hoziar ikiavɨra itiba
    inigh mangam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wulɑʋ wɑɑlɩ nyǝ́mɑ tɑɑ nɔɣɔlʋ nɑ́ tɔmɑ sɩ: Tǝ́ lǝsɩ kpɑɣɑnǝŋ kɑkpɑsɩ
    nɑ tǝ́ tilinɑ yǝlɑɑ nɑpǝlɩ, nɑ tǝ́ nɑ́ mpi pǝ lɑkɩ tǝnɑ tɔ. Pɑɑ tǝ tɩɩ yelɑ-wɛ,
    pɑɑ sɩ teitei kɛ́ ɩsɩɩ ɩcɑtɛ tɑɑ yǝlɑɑ tǝnɑ.'
  azb-azb: 'Əyanlardan biri cavab verib dedi: «Qoy bir neçə adam şəhərdə qalmış atlardan
    beşini götürsün və onları göndərək, gedib görsünlər. Onların da aqibəti qalan
    bütün İsrail camaatının aqibəti kimi olacaq, çünki bütün İsrail camaatı həlak
    olacaq».'
  eng-DBY: 'And one of his servants answered and said, Let some one take, I pray thee,
    five of the horses that remain, which are left in the city (behold, they are as
    all the multitude of Israel that are left in it: behold, they are even as all
    the multitude of the Israelites that have perished), and let us send and see.'
  hin-2017: परन्तु राजा के किसी कर्मचारी ने उत्तर देकर कहा, “जो घोड़े नगर में बच रहे
    हैं उनमें से लोग पाँच घोड़े लें, और उनको भेजकर हम हाल जान लें। वे तो इस्राएल की
    सब भीड़ के समान हैं जो नगर में रह गई है वरन् इस्राएल की जो भीड़ मर मिट गई है वे
    उसी के समान हैं।”
  wol-KYG: 'Kenn ca jawriñ ya ne ko: «Nanu yónni rekk ay nit ñu war juróomi fas ci
    yi nu dese ci dëkk bi. Bu ñu leen reyee de, ñook mbooloom Israyil mi des ci dëkk
    bi yépp ay yem demin. Kon nanu leen yónni rekk te seet ba xam.»'
  eng-YLT: And one of his servants answereth and saith, 'Then let them take, I pray
    thee, five of the horses that are left, that have been left in it — lo, they [are]
    as all the multitude of Israel who have been left in it; lo, they are as all the
    multitude of Israel who have been consumed — and we send and see.'
  eng-WYC-2017: And one of his servants answered, Take we [the] five horses, that
    [be] left in the city; for those [or they] be left only in all the multitude of
    Israel, for [the] other horses be wasted; and we sending may espy.
  eng-WMBB: One of his servants answered, “Please let some people take five of the
    horses that remain, which are left in the city. Behold, they are like all the
    multitude of Israel who are left in it. Behold, they are like all the multitude
    of Israel who are consumed. Let’s send and see.”
  urd-GVH: लेकिन एक अफ़सर ने मशवरा दिया, “बेहतर है कि हम चंद एक आदमियों को पाँच बचे
    हुए घोड़ों के साथ लशकरगाह में भेजें। अगर वह पकड़े जाएँ तो कोई बात नहीं। क्योंकि
    अगर वह यहाँ रहें तो फिर भी उन्हें हमारे साथ मरना ही है।”
  rug-rug: Ba keke koari nana ṉati palabatu si zama, “Sari na tie hire pa vasileana
    si tata mate mo, gua mo rini pu ele ovia na mate. Aria mada garunu lani kaiqa
    tie turaṉi sari ka lima hose saripu koa hola koasa vasileana lavata hie, mada
    la dogoria sapu nasa si ta evaṉa,” gua si asa.
  gaz-gaz: Ajajjoota loltoota isaa keessaa tokko akkana jedhee deebise; “Namoonni
    tokko tokko fardeen magaalaa keessatti hafan keessaa shan fudhatanii haa deeman.
    Rakkinni isaanii akkuma Israaʼeloota asitti hafan hundaa ti; dhugumaan isaan akkuma
    Israaʼeloota dhuman sana hundaa ni taʼu. Kanaafuu kottaa waan taʼe beekuudhaaf
    isaan erginaa.”
  fra-LSG: 'L’un des serviteurs du roi répondit: Que l’on prenne cinq des chevaux
    qui restent encore dans la ville, ils sont comme toute la multitude d’Israël qui
    y est restée, ils sont comme toute la multitude d’Israël qui dépérit, et envoyons
    voir ce qui se passe.'
  gnn-gnn: Yurru ŋunhi dhäwu'mirrinydja waŋana bitjarra, “Ŋunhi ŋilimurru yurru nhina
    yukurra dhiyalanydja bili djinawany'tja yana, ŋilimurru yurru murrmurryunna yana.
    Gul' ŋilimurru marrtji bitjan ya' dhawaṯthun, ga nhäma ŋunhayi.”
  yal-yal: Mangana sofa kuntigi keden yi a yabi, a naxa, “Soon naxanye luxi taani
    en suulun tongo ne yɛ, en muxune rasiga ne fari Arami kaane daaxan matodeni. Yanyina
    nde e faxama nɛn, koni e mɔn na lu be e tan nun Isirayila yamaan birin faxama
    nɛn.”
  haw-1868: Olelo mai kekahi o na kauwa ana, i mai la, Ke noi aku nei au ia oe, e
    lawe lakou i elima o na lio e koe ana, na mea i koe iloko olaila, (aia, ua like
    lakou me ka Iseraela a pau e koe ana; aia hoi, ua like lakou mo ka poe nui o ka
    Iseraela i make,) a hoouna aku kakou, a ike.
  arb-NAV: 'فَأَجَابَ وَاحِدٌ مِنَ الضُّبَّاطِ وَقَالَ: «لِيَأْخُذْ بَعْضٌ مِنَّا
    خَمْسَةً مِنَ الْخَيْلِ الْبَاقِيَةِ فِي الْمَدِينَةِ. فَإِنْ أَصَابَهُمْ شَرٌّ
    يَكُونُونَ نَظِيرَ بَقِيَّةِ الإِسْرَائِيلِيِّينَ الْمُعْتَصِمِينَ بِالْمَدِينَةِ،
    أَوْ نَظِيرَ مَنْ هَلَكُوا مِنَ الإِسْرَائِيلِيِّينَ. فَلْنُرْسِلْ وَنَسْتَطْلِعِ
    الأَمْرَ».'
  ewe-ewe: Aʋakplɔlawo dometɔ ɖeka gblɔ be, “Anyo be míaɖo ŋkutsalawo ɖa woayi aɖakpɔ
    afi ma ɖa. Mina woatsɔ sɔ siwo susɔ ɖe dua me la dometɔ atɔ̃, ɖewohĩ ava me na
    wo abe Israel ƒe ameha blibo, si kpɔtɔ la ene, alo ava me na wo abe Israel ƒe
    ameha blibo, si ku la ene; esia ta na míadɔ ame woaɖakpɔe ɖa.”
  eng-LEE: 'And one of his servants answered and said, Let some take, I pray thee,
    five of the horses that remain, which are left in the city, let it fare with them
    as with all the multitude of Israel that are left in it, [or] let it fare with
    them as with all the multitude of Israel that have perished: and let us send out
    and see.'
  asm-FB: তেতিয়া ৰজাৰ এজন দাসে উত্তৰ দি ক’লে, “মই আপোনাক মিনতি কৰোঁ, কেইজনমান লোকক
    নগৰত যি কেইটা ঘোঁৰা অৱশিষ্ট আছে, তাৰ মাজৰ পৰা পাচঁটা ঘোঁৰা লৈ যাবলৈ দিয়ক। যিহেতু
    ইস্রায়েলৰ অধিক লোকেই মৰিল। ইয়াত অৱশিষ্ট থকা সকলো ইস্রায়েলবাসীৰ দৰে তেওঁলোকৰো
    মৃত্যু হ’ব। সেয়ে কি ঘটিছে, তাক চাবলৈ আমি তেওঁলোকক পঠিয়াই দিওঁ।”
  sus-A: عَ شَ مِشِ ندٍ نَشَ عَ يَابِ، «يَندِ، وٌن شَ مِشِ سُولِ سُفَندِ، عٍ شَ سٌي
    ندٍيٍ تٌنفٌ نَشٍيٍ لُشِ وٌن يِ رَ تَا كُي، عٍ شَ سِفَ يِ قٍ مَتٌدٍ. هَلِ عٍ قَشَ
    نَا، نَ مُ حَاشُ دَنفِ قَشَقٍ رَ تَا كُي بٍ. وٌن قَمَ عَ مَتٌدٍ قٍ نَشَن عَ رَ.»
  fra-SBL: 'L''un de ses serviteurs prit la parole et dit : « Qu''on prenne cinq des
    chevaux qui restent dans la ville. Voici, ils sont comme toute la multitude d''Israël
    qui est restée dans la ville. Voici qu''ils sont comme toute la multitude d''Israël
    qui est consumée. Envoyons et voyons. »'
  hbo-hbo: וַיַּעַן֩ אֶחָ֨ד מֵעֲבָדָ֜יו וַיֹּ֗אמֶר וְיִקְחוּ־נָ֞א חֲמִשָּׁ֣ה מִן־הַסּוּסִים֮
    הַֽנִּשְׁאָרִים֮ אֲשֶׁ֣ר נִשְׁאֲרוּ־בָהּ֒ הִנָּ֗ם כְּכָל־*הֶהָמֹון (הֲמֹ֤ון) יִשְׂרָאֵל֙
    אֲשֶׁ֣ר נִשְׁאֲרוּ־בָ֔הּ הִנָּ֕ם כְּכָל־הֲמֹ֥ון יִשְׂרָאֵ֖ל אֲשֶׁר־תָּ֑מּוּ וְנִשְׁלְחָ֖ה
    וְנִרְאֶֽה׃
  kik-kik: Nake ũmwe wa anene ake agĩcookia atĩrĩ, “Tũma andũ amwe mathiĩ na mbarathi
    ithano iria itigaire itũũra-inĩ. Ũhoro wao githĩ ndũgũkĩhaana o ta wa Isiraeli
    othe arĩa marĩ gũkũ thĩinĩ. Ĩĩ-ni, megũkorwo mahaana o ta Isiraeli aya othe makiriĩ
    gũthira. Nĩ ũndũ ũcio reke tũmatũme magatuĩrie ũrĩa kũhaana.”
  fra-NCL: 'L’un de ses serviteurs prit la parole et dit : « Que l’on prenne cinq
    des chevaux survivants qui restent encore dans la ville, — voici qu’ils sont comme
    toute la multitude d’Israël qui y est restée, voici qu’ils sont comme toute la
    multitude d’Israël qui se meurt, — et nous enverrons voir. »'
  cek-AK: A tamna maeto mah, Thoemto kaminawk mah vangpui thungah kanghnat hrang pangato
    la o nasoe; khenah, to kaminawk doeh to ah kaom paroeai Israel kaminawk baktiah
    ni dueh o tih; to kaminawk to patoeh si loe, khen noek si, tiah pathim pae.
  cuk-cuk: 'Geb degi, dule-ega-arbaed-gwensak ega sogded: —Degiirdi, anmar molimar-walatar-napi-gudiidgi
    dulemar barmido. Ar burgwismalale, igi Israel-dulemar burgwedanigus-bukwa, aba
    bur bule wilegosulid. Degisoggu, anmar barmiddo, adi, dakega igi na gumaloe.'
  uig-CYR: 'Хизмәткарлиридин бири җавап берип: — Бир нәччә кишини шәһәрдә қалған атлардин
    бәшни елип (уларниң ақивити бу йәрдә қалған Исраилниң барлиқ кишилириниңкидин,
    һәтта һалак болғанларниңкидин бәттәр болмайду!), уларни көрүп келишкә әвәтәйли,
    деди.'
  tel-2017: అప్పుడు రాజు సేవకుల్లో ఒకడు “పట్టణంలో ఇంకా మిగిలి ఉన్న ఐదు గుర్రాల పైన
    కొంతమందిని వెళ్ళనీయండి. ఇశ్రాయేలులో చాలా మంది చనిపోయారు కదా, మరో ఐదుగురు పోతే
    నష్టమేంటి? వాళ్ళని పంపి చూద్దాం” అని బతిమాలాడు.
  hat-BSA: 'Youn nan sèvitè li yo te di: “Souple, kite kèk moun pran senk nan cheval
    ki rete lavil la. Gade byen, malgre nenpòt nan yo va menm jan ak tout rès foul
    moun ki rete ladann nan. Gade byen, yo tankou tout foul ki gen tan peri deja.
    Pou sa, annou voye gade.”'
  kos-kos: Sie sin mwet pwapa lal ah fahk, “Mwet in siti se inge ac nuna misa pacna,
    oana mwet ma misa tari. Ke ma inge kut supwala kutu mwet uh wi horse limekosr
    sin horse ma lula uh kut in mau ku in konauk lah mea sikyak.”
  hbo-WLC: וַיַּעַן֩ אֶחָ֨ד מֵעֲבָדָ֜יו וַיֹּ֗אמֶר וְיִקְחוּ־נָ֞א חֲמִשָּׁ֣ה מִן־הַסּוּסִים֮
    הַֽנִּשְׁאָרִים֮ אֲשֶׁ֣ר נִשְׁאֲרוּ־בָהּ֒ הִנָּ֗ם כְּכָל־ההמון יִשְׂרָאֵל֙ אֲשֶׁ֣ר
    נִשְׁאֲרוּ־בָ֔הּ הִנָּ֕ם כְּכָל־הֲמ֥וֹן יִשְׂרָאֵ֖ל אֲשֶׁר־תָּ֑מּוּ וְנִשְׁלְחָ֖ה
    וְנִרְאֶֽה׃
  ibo-ibo: Ma otu onye nʼime ndịisi agha ya zara sị ya, “Ka ụfọdụ mmadụ duru ịnyịnya
    ise ndị ahụ fọdụrụ nʼobodo. Ọ bụrụ na ndị a alọtaghị ọnọdụ ha ga-adị ka nke ndị
    Izrel niile fọdụrụ nʼebe, e, ha ga-adị ka ndị Izrel niile a gụrụ dịka ndị nwụrụ
    anwụ. Ya mere, ka anyị zipụ ha ka ha gaa chọpụta ihe mere.”
  ory-ory: ତହିଁରେ ତାହାର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ଉତ୍ତର କରି କହିଲା, “ମୁଁ ବିନୟ କରୁଅଛି, ଆମ୍ଭେମାନେ
    କେତେକ ଲୋକ ପଠାଇ ଦେଖୁ, ସେମାନେ ନଗରରେ ଅବଶିଷ୍ଟ ଅଶ୍ୱମାନଙ୍କ ମଧ୍ୟରୁ ପାଞ୍ଚୋଟି ନେଇ ଯାଉନ୍ତୁ,
    ଦେଖନ୍ତୁ, ସେମାନେ ନଗରରେ ଅବଶିଷ୍ଟ ଇସ୍ରାଏଲର ସମସ୍ତ ଜନତା ସମାନ; ଦେଖନ୍ତୁ, ସେମାନେ ଇସ୍ରାଏଲର
    ସମସ୍ତ ନଷ୍ଟକଳ୍ପ ଜନତା ସମାନ।”
  chk-chk: Nge eman me lein ekewe nöüwis a üra, “Sipwe tinala ekoch mwän, repwe angei
    limman oris seni ekewe mi chüen manau, pwe repwe feila o pii mine a fis. Pun ekewe
    aramas mi chüen manau ikei, repwe pwal feiengau usun chök chokewe mi fen mäla.”
  rop-rop: Brom deya det boswan solja bin tok, “Ola pipul iya, olabat garra dai na
    en sambala gulijap binij jis laik detlot najalot pipul weya bin dai basdam. Wal
    wi lafta jandim sambala men garram dislot faibala hosis, wi stil garra faindat
    wanim bin hepin.”
  ukr-1871: 'І відказав один ізміж його слуг: Нехай беруть пять коней, що ще позоставались
    в містї, (бо лишь стілько їх і є в цїлій громадї Ізраїля, всї бо прочі обернено
    на харч), та пошлїмо їх на провідки.'
  deu-1951: 'Da antwortete einer seiner Knechte und sprach: Man nehme doch fünf von
    den übriggebliebenen Pferden, die noch da sind (siehe, es geht ihnen doch wie
    der ganzen Menge Israels, die darin übriggeblieben ist; siehe, es geht ihnen wie
    der ganzen Menge Israels, welche aufgerieben ist), die lasset uns senden und dann
    schauen!'
  eng-JPS: 'And one of his servants answered and said: ''Let some take, I pray thee,
    five of the horses that remain, which are left in the city — behold, they are
    as all the multitude of Israel that are left in it; behold, they are as all the
    multitude of Israel that are consumed — and let us send and see.'''
  srp-1865: 'A jedan od sluga njegovijeh odgovori i reèe: da uzmemo pet ostalijeh
    konja što još ima u gradu; gle, to je sve što je ostalo od mnoštva konja Izrailjskih;
    to je sve što nije izginulo od mnoštva konja Izrailjskih; da pošljemo da vidimo.'
  lug-lug: Awo omu ku bakungu be n’aleeta ekirowoozo nti, “Ffuna abasajja bagende
    n’embalaasi ttaano ku ezo ezisigaddewo, kubanga bali ng’ekibiina kyonna ekya Isirayiri
    ekisigaddewo; baliba ng’ekibiina kyonna ekya Isirayiri ekimaliddwawo. Ka tubasindikeyo
    bagende balabe ekiriyo.”
  heb-heb: ויען אחד מעבדיו ויאמר ויקחו נא חמשה מן הסוסים הנשארים אשר נשארו בה הנם
    ככל ההמון ישראל אשר נשארו בה הנם ככל המון ישראל אשר תמו ונשלחה ונראה׃
  ben-IRV: তখন তাঁর দাসেদের মধ্যে একজন দাস উত্তর দিয়ে বলল, “তবে অনুরোধ করি, কয়েকজন
    লোক শহরে যে ঘোড়াগুলি অবশিষ্ট আছে তার মধ্য থেকে পাঁচটা ঘোড়া নিয়ে দেখুক যে, তারা
    এবং নগরের বাকি সব ইস্রায়েলের অবশিষ্ট লোকের সমান, অনেকে তো এখন মৃত, কাজেই আমরা
    তাদের একবার পাঠিয়ে দেখি।”
  pan-pan: ਤਦ ਰਾਜਾ ਦੇ ਨੌਕਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਉਨ੍ਹਾਂ ਬਚਿਆਂ ਹੋਇਆਂ ਘੋੜਿਆਂ
    ਵਿੱਚੋਂ ਜਿਹੜੇ ਸ਼ਹਿਰ ਵਿੱਚ ਬਾਕੀ ਹਨ, ਲੋਕ ਪੰਜ ਘੋੜੇ ਲੈਣ ਅਤੇ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਘੱਲ ਕੇ ਵੇਖੀਏ
    (ਉਹ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਦਲ ਦੀ ਤਰ੍ਹਾਂ ਹਨ ਜਿਹੜਾ ਬਚ ਰਿਹਾ ਹੈ ਜਾਂ ਵੇਖੋ, ਉਹ ਇਸਰਾਏਲ ਦੇ ਉਸ
    ਸਾਰੇ ਦਲ ਦੀ ਤਰ੍ਹਾਂ ਹਨ ਜਿਹੜਾ ਨਸ਼ਟ ਹੋ ਗਿਆ ਹੈ)
  mya-JVB: ကျွန် တယောက် က၊ မြို့ ၌ ကျန်ကြွင်း သော မြင်း ငါး စီးကိုပေး တော်မူပါ။ ထိုမြင်းမူကား
    ပျက်စီးခြင်းသို့ ရောက်သော ဣသရေလအမျိုးအလုံးအရင်းကဲ့သို့ဖြစ်ပါ ၏။ ထိုမြင်းတို့ကို
    စီးလျက်သွား၍ ကြည့်ရှုရသော အခွင့်ကိုပေး တော်မူပါဟုလျှောက်ပြီးမှ၊”
  tbg-tbg: Minti tuvaro qiata vaiinti vovano tiharo, Kaiqenavu vaiinti vonavu vara
    kaari vinavuka oru vatukaqi Siria ampeqiha tavaate. Vika vinavuka arukaivera,
    vira hove. Tenavu ekaa Isareri maini vauraukavata qutuma virarave. Vinavuka mini
    qutirave, tinavu hampata maini vaiha qutirave, tenavu virara hovema turo. Kaiqe
    ohi 5navu qaqi vainara nimiari vare vuate, tiro.
  hmo-hmo: King ena hesiai tauna ta ia gwau, “Tau haida do oi siaia lao, unai iseda
    hosi 5 do idia guia lao, Suria taudia edia kamepa do idia itaia. Bema idia mase
    neganai, idia edia hisihisi be hanua noho taudia edia hisihisi ia hanaia lasi,
    badina momo herea idia mase vadaeni hanua lalonai.”
  urd-urd: और उसके ख़ादिमों में से एक ने जवाब दिया, “ज़रा कोई उन बचे हुए घोड़ों में
    से जो शहर में बाक़ी हैं पाँच घोड़े ले वह तो इस्राईल की सारी जमा'अत की तरह हैं
    जो बाक़ी रह गई है, बल्कि वह उस सारी इस्राईली जमा'अत की तरह हैं जो फ़ना हो गई,
    और हम उनको भेज कर देखें।”
  rus-SYN: 'И отвечал один из служащих при нем, и сказал: пусть возьмут пять из остальных
    коней, которые остались в городе, из всего ополчения Израильтян только и осталось
    в нем, из всего ополчения Израильтян, которое погибло, и пошлем, и посмотрим.'
  bqc-SIM: 'Ɔ̃ aà ìwaↄ do òɛ̀: Lá wá Isaili pↄ́ wa gↄ̃ↄ wa gↄ̃ lɛɛ wà gagaɛ,
    to wà sↄ̃́ pↄ́ gↄ̃̀ↄ sɛ mɛ̀n sↄo, wí ń zĩ yã́ pↄ́ kɛ̀pi gwai.'
  tcz-CHONGTHU: Anoija lamkai holah’a khat chun ahin donbut’in, “Ipi hileh eihon gakholtoh
    poupou uhite. Sakol athimoh nga hokhu mangchao hitin akholtoh ding sol’u hite.
    Ijemtia achung'uva thilkhat ahungso tah jongleh, hilai mun ah umjong leu eiho
    chengto ithikhom thou thoudiu ahin, akhoh dehpoi,” ahin tin ahi.
  mar-mar: यावर एक कारभारी राजाला म्हणाला, “गावात पाच घोडे अजून कसेबसे जिवंत आहेत.
    त्यांच्यावर बसून काहीजणांना तिथे जाऊन प्रत्यक्ष परिस्थती पाहून येऊ द्या. इस्राएलाचा
    जो समुदाय बाकी राहिला आहे त्या मनुष्यासारखी त्यांची गती होईल.”
  qub-qub: 'Niptin juc mas mandaj suldäru niran: «Pichgallana cawaycaj cawallucunawan
    runacunata cachashun ricapacoj. Paycuna wañumuptinpis manami imananpischu. Cay
    siudächöga llapanchïpis wañushunmi.»'
  bqp-bqp: 'Akũ a ìbanↄ doke pìnɛ: Zaakũ ókↄ̃nↄ kũ o gↄ̃nↄ ó kú ga lɛ́i, ǹ tó ò
    sↄ̃ mɛ̀n sↄↄro kũ ò gↄ̃̀nↄ sɛ́ ò gbɛ̃nↄ zĩo, de ò yã kũ à kɛ̀ gwa.'
  hat-hat: 'Men, yonn nan chèf li yo di l'' konsa: —Poukisa nou pa voye kèk moun ak
    senk chwal ki rete yo pou y'' al wè sa ki pase. Kit yo tounen vivan, kit yo mouri,
    yo p''ap pi mal ni pi byen pase rès moun Izrayèl yo ki rete isit la. Wè pa wè,
    y'' ap pase tankou sa ki mouri deja yo.'
  eng-BSB: But one of his servants replied, “Please, have scouts take five of the
    horses that remain in the city. Their plight will be no worse than all the Israelites
    who are left here. You can see that all the Israelites here are doomed. So let
    us send them and find out.”
  eng-WEBPB: One of his servants answered, “Please let some people take five of the
    horses that remain, which are left in the city. Behold, they are like all the
    multitude of Israel who are left in it. Behold, they are like all the multitude
    of Israel who are consumed. Let’s send and see.”
  kbq-kbq: Hagi ana kema hia kemofo nona'a, kini ne'mofo eri'za vahepinti mago eri'za
    ne'amo'a anage huno asmi'ne, 5fu'a hosi afutaminke mani'nazanki zamatrege'za eri'za
    vu'za Siria vahetera naza fore hu'nefi ome keho. Hanki Siria vahe'mo'zama ana
    vahe'ma zamahe frisazana, e'i knare hugahie. Na'ankure tagrama ama rankumapima
    mani'nona vahe'motanena, anazanke huta frigahune.
  nhe-BL: 'Pero se itlatequipanojca quiijto: ―Se favor, xiquintitlani sequin tlacame
    ma quinhuicaca macuili tlen nopa cahuayojme tlen mocahuaj yoltoque ipan ni altepetl
    para quitlachilitij tlen onca. Intla quinpantise se tlenijqui, ax tleno pampa
    intla mocahuase nica temachtli miquise ica nochi tiisraelitame tlen nica timocahuaj.'
  bus-bus: 'Ben à ìbanↄ doke bènɛ: Zaakɛ wamↄwa kɛ̀ wa gↄ̃ↄnↄ wá kú gaa lɛ́zĩmɛ, ǹ
    tó wà sↄ̃ mɛ̀n sↄↄroo kɛ̀ aↄ̃ gↄ̃̀nↄ sɛ́ wà gbɛ̃nↄ zĩo, lɛ wà yã kɛ̀ kɛ̀ gwa.'
  gub-BL: Amo tuwihaw uze'eg kury. — Xe tawhu pe upyta ma'e ràm umàno putar nezewe
    rehe we a'e wà nehe. Amo umàno kwez wà. A'e rupi, ximono kar amo awa a'e pe zane
    wà nehe. Weraha putar 5 kawaru wikuwe ma'e wainuromo har wà nehe. Nezewe mehe
    xikwaw putar uzeapo ma'e kwer nehe, i'i izupe.
  eng-DRA: 'And one of his servants answered: Let us take the five horses that are
    remaining in the city (because there are no more in the whole multitude of Israel,
    for the rest are consumed,) and let us send and see.'
