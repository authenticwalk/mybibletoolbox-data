verse: 2KI.007.013
translations:
  mal-C: 'അദ്ദേഹത്തിന്റെ ഉദ്യോഗസ്ഥന്മാരിൽ ഒരുവൻ പറഞ്ഞു: “പട്ടണത്തിൽ ശേഷിപ്പിച്ചിരിക്കുന്നതിൽ
    അഞ്ചു കുതിരകളുമായി ചിലരെ നമുക്ക് അയച്ചുനോക്കാം. നാശത്തിലായിരിക്കുന്ന ഈ എല്ലാ ഇസ്രായേല്യർക്കും
    വരുന്ന ഗതിതന്നെയാണല്ലോ അവർക്കും വരുന്നത്. അതുകൊണ്ട് നമുക്ക് അവരെ അയച്ച് എന്താണു
    സംഭവിച്ചതെന്നു മനസ്സിലാക്കാം.”'
  deu-TKW: 'Da antwortete einer von seinen Dienern also: So nehme man doch etliche
    von den noch übrig gebliebenen Rossen, die hier übriggeblieben sind - es wird
    ihnen ja doch ergehen, wie der ganzen Menge, die schon dahin ist, - und laßt sie
    uns aussenden und zusehen!'
  lin-lin: 'Moko kati na bakalaka na ye azongisaki : — Bongisa ndambo ya mibali mpo
    ete bazwa bampunda mitano kati na oyo etikali kati na engumba. Tokobungisa ata
    eloko moko te, pamba te suka na bango ekozala ndenge moko na oyo ya bana nyonso
    ya Isalaele oyo batikali na engumba. Boye totinda bango kaka mpo toyeba makambo
    oyo ewuti kosalema.'
  eng-LSV: And one of his servants answers and says, “Then please let them take five
    of the horses that are left, that have been left in it—behold, they [are] as all
    the multitude of Israel who have been left in it; behold, they are as all the
    multitude of Israel who have been consumed—and we send and see.”
  eng-GNV: 'And one of his seruants answered, and said, Let me take now fiue of the
    horses that remaine, and are left in the citie, (behold, they are euen as all
    the multitude of Israel that are left therein: beholde, I say, they are as the
    multitude of the Israelites that are consumed) and we wil send to see.'
  eng-WEBSTER: 'And one of his servants answered and said, Let some take, I pray thee,
    five of the horses that remain, which are left in the city, (behold, they are
    as all the multitude of Israel that are left in it: behold, I say , they are even
    as all the multitude of the Israelites that are consumed:) and let us send and
    see.'
  nhw-BL: 'Pero se itequipanojca quiijto: ―Se favor, xiquintitlani sequin tlacame
    ma quinhuicaca macuili tlen nopa cahuayojme catli mocahuaj yoltoque ipan ni altepetl
    para quitlachilitij catli onca. Sintla quinpantise se tlenijqui, amo tleno pampa
    sintla mocahuase nica temachtli miquise ica nochi tiisraelitame catli nica timocahuaj.'
  swh-ONEN: Mmoja wa maafisa wake akajibu, “Waamuru watu wachache wakawachukue farasi
    watano kati ya wale waliobaki katika mji. Hatima yao itakuwa kama ya Waisraeli
    wote walio hapa. Watakuwa tu kama Waisraeli hawa ambao wanangoja kifo. Hivyo tuwatumeni
    wajue kumetendeka nini.”
  bba-bba: Yerɑ win bɔ̃ɔ turo u nɛɛ, tɔn be bɑ ɡu kɔ wuu ɡeni sɔɔ kɑ be bɑ tie, tiɑ
    yerɑ. Yen sɔ̃, ɑ de su dumi nɔɔbu wunɑ dumi yi yi tie sɔɔ, su kɑ ɡɑbu ɡɔri kpɑ
    su wɑ ye n koo bu deemɑ.
  eng-KJVCPB: 'And one of his servants answered and said, Let some take, I pray thee,
    five of the horses that remain, which are left in the city, (behold, they are
    as all the multitude of Israel that are left in it: behold, I say, they are even
    as all the multitude of the Israelites that are consumed:) and let us send and
    see.'
  luo-luo: Achiel kuom jodonge nodwoko niya, “Yier jomoko odhi e dala maduongʼ mondo
    okaw farese abich modongʼ kanyo. Ngima joidh faresego biro chalo mana gi ngima
    jo-Israel mowe ka; adier, gibiro chalo mana gi jo-Israel ma kech kayogi. Kuom
    mano waorgi mondo gidhi ginon gima timore.”
  meu-meu: Bena ena hesiai tauna ta eto, Mani emu kara tatau haida a siaidia, doini
    mimia hosidia ima bae abidia, badina be dibada doini iniseni ai e nohomu taudia
    na Israel hutuma vada e mase taudia heḡereḡeredia ai baela. Mani aita siaidia,
    bae itaia.
  npi-ULB: राजाका एक जना सेवकले जवाफ दिए र भने, “केही मानिसहरूले सहरमा छाडिएका पाँचवटा
    घोडा लिएर जाऊन् । तिनीहरू इस्राएलका बाँकी जनसङ्ख्याजस्तै छन् अर्थात् अधिकांश मरिसकेका
    छन् । हामी तिनीहरूलाई पठाऊँ र हेरौँ।”
  yor-yor: Ọ̀kan lára àwọn ìránṣẹ́ rẹ̀ dáhùn pé, “Èmí o bẹ̀ ọ́, jẹ́ kí àwa kí ó mú
    márùn-ún nínú àwọn ẹṣin tí ó kù, nínú àwọn tí ó kù ní ìlú—kíyèsí i, wọ́n sá dàbí
    gbogbo àwọn ọ̀pọ̀lọpọ̀ Israẹli tí ó kù nínú rẹ̀, kíyèsí i, àní bí gbogbo ènìyàn
    Israẹli tí a run, sí jẹ́ kí a rán wọn lọ láti lọ wo ohun tí ó ṣẹlẹ̀.”
  pes-OPCB: 'یکی از درباریان در جواب او گفت: «بهتر است چند نفر را با پنج اسبی که برای
    ما باقی مانده به آنجا بفرستیم و موضوع را تحقیق کنیم. مردم اینجا همه محکوم به مرگ
    هستند، پس بهتر است به هر قیمتی شده این را امتحان کنیم.»'
  tgl-ULB: Sumagot ang isa sa mga lingkod ng hari at sinabing, “Pakiusap, hayaan mong
    kunin ng ilan sa mga tauhan ang limang kabayong natitira sa lungsod. Tulad sila
    ng lahat ng natitira sa mga mamamayan ng Israel —karamihan ay patay na; hayaan
    mong ipadala namin sila at tingnan ito.”
  cbu-NT: Tárangu, wipunashsha tsiyatarangiya. Ashiriya, ¿tamaycheezich? ¿Ndushat
    zameetpa tputs kapaachumun zanganinda át yasamaama? Wandaya anush taakamchusin,
    pachakchusin, ¿tamaycheezich? Waaniparee ashkitaateesinaya. Watam iynaa Israelchichini
    neetsiri ichingaruni marizimun tsipachtamchiwa, táranganaya.
  hui-hui: Ani layagola ami haru haga haguane mbirame kinihondo lalu, Agali mbirame
    Siriali uruni ti agua biyadabe hondole pudaba labeheda. Ani hondole pudaba laramaru
    Siriali urunime bayagua nde karulape. Ina tamuha kamarubi ogonidagua dege homole
    kamagonidago. Agali marume hosi yu wahene karu aria duriani biralu pudaba lama,
    lene.
  mya-mya: အ​မတ်​တစ်​ဦး​က``ဤ​မြို့​ရှိ​လူ​တို့​သည်​သေ ဆုံး​သွား​ကြ​သူ​တို့​နည်း​တူ​သေ​ရ​ကြ​မည်
    ဖြစ်​ပါ​သည်။ သို့​ဖြစ်​၍​အ​ဖြစ်​မှန်​ကို​သိ​ရှိ နိုင်​ရန် အ​ကျွန်ုပ်​တို့​တွင်​ကျန်​ရှိ​နေ​သေး​သော
    မြင်း​ငါး​ကောင်​နှင့်​လူ​အ​ချို့​ကို​စေ​လွှတ် တော်​မူ​ပါ'' ဟု​လျှောက်​၏။-
  bod-N: ཁོང་གི་དྲུང་འཁོར་རྣམས་ལས་གཅིག་གིས་དེའི་ལན་དུ། གྲོང་ཁྱེར་དུ་ལུས་ཡོད་པའི་རྟ་རྣམས་ལས་རྟ་ལྔ་ཕར་ཐོངས་ཤིག
    འདི་ལྔ་པོ་ནི་ཤུལ་དུ་ལུས་ནས་འཆི་ལ་ཡོད་པའི་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་དང་འདྲ་སྟེ། ཐམས་ཅད་ཚེ་ལས་འདས་པའི་ཡེས་ར་ཨེལ་པ་རྣམས་དང་འདྲའོ།
    །རང་ཅག་གིས་མི་མངགས་ནས་བལྟ་བར་བྱ་ཞེས་ཞུས་པས།
  sna-sna: Mumwe wavabati vake akapindura akati, “Vamwe varume ngavatore mabhiza mashanu
    akasiyiwa muguta. Zvichaitika kwavari zvichafanana nezvichaitika kuvaIsraeri vose
    vasara muno, hongu vachava chete savaIsraeri vose ava vachaparara. Naizvozvo ngativatumei
    kuti vandoona kuti chii chakaitika.”
  spa-BLM: 'Uno de sus siervos respondió: “Por favor, deja que algunas personas tomen
    cinco de los caballos que quedan, que han quedado en la ciudad. He aquí que son
    como toda la multitud de Israel que ha quedado en ella. He aquí que son como toda
    la multitud de Israel que ha sido consumida. Enviemos y veamos”.'
  cac-cac: 'Ix yalan junoc eb'' vin̈ schecab'' vin̈ icha tic: —B''atocab'' jayvan̈oc
    vinac yila'' yed'' ovan̈oc noc'' chej ayto ec'' tic, ol quilani tas ix uji chi''.
    Tato scham eb'', mato maay, lajann̈ej, yujto ay smay b''aj sb''at eb'' chi'',
    ay pax smay d''a tic, xchi vin̈ checab'' chi''.'
  swh-ULB: Mmoja wa wale watumishi wa mfalme akajibu na kusema, “Nakuomba, ngoja baadhi
    ya watu wachukue farasi watano wale waliosalia, ambao wamebaki kwenye mji. Wako
    kama mkutano wote wa Israeli waliobaki-wengi wamekufa; ngoja tuwatume na tuone.”
  bel-bel: 'І адказваў адзін, што слугаваў пры ім, і сказаў: хай возьмуць пяць з астатніх
    коней, што засталіся ў горадзе і пашлем, і пабачым.'
  deu-ELBBK: 'Da antwortete einer von seinen Knechten und sprach: So nehme man doch
    fünf von den übrigen Pferden, die darin übriggeblieben sind, (siehe, sie sind
    wie die ganze Menge Israels, die darin übriggeblieben, sie sind wie die ganze
    Menge Israels, die aufgerieben ist) und lasst uns hinsenden und sehen.'
  mbb-OT: Ne midtavak is sevaha zuen te menge upisyal zin te, “Duen pa nesamà he lelima
    he menge kudè tew, ne meupiya ke edsuǥù kiw te egkepipira he etew te kedsusi ke
    hengkey is nehitavù? Maambe en ke himetayi sikandan, su emun kayi zan dà ne ebpatey
    gihapun sikandan duma kenitew.”
  mal-2015: 'അതിന്നു അവന്റെ ഭൃത്യന്മാരിൽ ഒരുത്തൻ: പട്ടണത്തിൽ ശേഷിപ്പുള്ള കുതിരകളിൽ
    അഞ്ചിനെ കൊണ്ടുവരട്ടെ; നാം ആളയച്ചു നോക്കിക്കേണം; അവർ ഇവിടെ ശേഷിച്ചിരിക്കുന്ന യിസ്രായേലിന്റെ
    സകലപുരുഷാരവും നശിച്ചുപോയിരിക്കുന്ന യിസ്രായേലിന്റെ സകലപുരുഷാരവും എന്നപോലെ ഇരിക്കും
    എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'Paľis jekh leskro služobňikos phenďa: „Kampel te bičhavel pandže muršen
    pro graja, save mek kade ačhile, a avke pes dodžanaha, so pes ačhiľa. Te predživena,
    ta predživaha the amen, a te merena, na ela lenge goreder sar amenge, se the avke
    savore Izraeliti meraha.“'
  pes-OPV: 'و یکی ازخادمانش در جواب وی گفت: «پنج راس ازاسبان باقی‌مانده که در شهر
    باقی‌اند، بگیرند(اینک آنها مثل تمامی گروه اسرائیل که در آن باقی‌اند یا مانند تمامی
    گروه اسرائیل که هلاک شده‌اند، می‌باشند) و بفرستیم تا دریافت نماییم.»'
  ron-1924: 'Унул дин служиторий ымпэратулуй а рэспунс: „Сэ се я чинч дин каий каре
    ау май рэмас ын четате – ли се ва ынтымпла доар кум с-а ынтымплат ла тоатэ мулцимя
    луй Исраел каре а май рэмас, тоатэ мулцимя луй Исраел каре се истовеште – ши сэ
    тримитем сэ ведем че се петрече.”'
  ben-OBCV: তাঁর কর্মকর্তাদের মধ্যে একজন উত্তর দিলেন, “নগরে যে কটি ঘোড়া অবশিষ্ট আছে,
    সেগুলির মধ্যে পাঁচটি ঘোড়া কয়েকজন লোকের হাতে তুলে দেওয়া যাক। তাদের দুরাবস্থা
    এখানকার বাদবাকি সব ইস্রায়েলীর মতোই হবে—হ্যাঁ, তারা শুধু এইসব ইস্রায়েলীর মতোই
    হবে, যাদের সর্বনাশ হয়েই গিয়েছে। তাই কী হয়েছে তা জানার জন্য তাদের পাঠিয়ে দেওয়া
    যাক।”
  som-som: Oo mid addoommadiisii ka mid ahaa ayaa ugu jawaabay, Waxaan kaa baryayaa
    in qaar wado shan faras oo kuwa magaalada ku hadhay ah, (maxaa yeelay, iyagu waxay
    la mid yihiin sida dadkii Israa'iil ka hadhay oo dhan, oo waxay la mid yihiin
    sida dadkii Israa'iil ee le'day oo dhan, ) oo aynu dirno iyagu ha soo arkeene.
  lat-VUC: 'Respondit autem unus servorum ejus: Tollamus quinque equos qui remanserunt
    in urbe (quia ipsi tantum sunt in universa multitudine Israël, alii enim consumpti
    sunt), et mittentes, explorare poterimus.'
  eng-ASVBT: And one of his servants answered and said, Let some take, I pray thee,
    five of the horses that remain, which are left in the city (behold, they are as
    all the multitude of Israel that are left in it; behold, they are as all the multitude
    of Israel that are consumed); and let us send and see.
  ita-1885: 'Ma uno de'' servitori del re rispose, e disse: Deh! prendansi cinque
    di que'' cavalli che son rimasti nella città (ecco, sono come tutta la moltitudine
    d''Israele ch''è rimasta in esso; come tutta la moltitudine d''Israele ch''è perita);
    e mandiamo a vedere che cosa è.'
  eng-LXXUP: And one of his servants answered and said, Let them now take five of
    the horses that were left, which were left here; behold, they are the number left
    to all the multitude of Israel; and we will send thither and see.
  eng-ULB: One of the king's servants answered and said, “I beg you, let some men
    take five of the horses that remain, which are left in the city. They are like
    all the rest of the population of Israel who are left—most are now dead; let us
    send them and see.”
  spa-VBL: 'Uno de sus oficiales sugirió: “Que algunos hombres tomen cinco de los
    caballos que quedan en la ciudad. Lo que les ocurra a ellos será lo mismo que
    a todos los israelitas que quedan aquí.De cierto, todos los israelitas de aquí
    están condenados. Enviémoslos a averiguar qué sucede”.'
  fra-_FOB: 'Mais l''un de ses serviteurs répliqua: Que l''on prenne cinq des chevaux
    qui sont demeurés de reste dans la ville; voici, ils sont comme tout ce qui y
    est resté de la multitude d''Israël; ils sont comme toute la multitude d''Israël,
    qui est consumée. Envoyons-les, et voyons.'
  mal-mal: 'അതിന് അവന്റെ ഭൃത്യന്മാരിൽ ഒരുവൻ: “പട്ടണത്തിൽ ശേഷിച്ച അഞ്ച് കുതിരകളെ കൊണ്ടുവരട്ടെ;
    നാം ആളയച്ച് നോക്കിക്കേണം; അവർ ഒന്നുകിൽ ഇവിടെ പാർത്ത്, ശേഷം യിസ്രായേൽ ജനത്തെപ്പോലെ
    ക്ഷാമംകൊണ്ട് മരിക്കും; അല്ലെങ്കിൽ അരാമ്യപാളയത്തിൽ വച്ച് നശിച്ച് പോകും” എന്ന് ഉത്തരം
    പറഞ്ഞു.'
  urd-GVR: Lekin ek afsar ne mashwarā diyā, “Behtar hai ki ham chand ek ādmiyoṅ ko
    pāṅch bache hue ghoṛoṅ ke sāth lashkargāh meṅ bhejeṅ. Agar wuh pakaṛe jāeṅ to
    koī bāt nahīṅ. Kyoṅki agar wuh yahāṅ raheṅ to phir bhī unheṅ hamāre sāth marnā
    hī hai.”
  suz-BL: मिनु मेको आ गेय पाइब काम “इं सहर ङा ५ ओटा शारा आन कली कोव़थ सोइक्‍तीन। मेकोपुकी
    एको बेक्‍शो इस्राएली खोदेंशोन दुम्‍नीम। थमा पा मेकोपुकी एक बेक्‍ब इस्राएली खोदेंशोन
    दुम्‍नीम। मार दुम्‍शो बाक्‍मे, मेको तुइक्‍चा कली सोइक्‍तय” देंमाक्‍त।
  ita-1927: 'Uno de’ suoi servi gli rispose: “Ti prego, si prendan cinque de’ cavalli
    che rimangono ancora nella città guardate! son come tutta la moltitudine d’Israele
    che v’è rimasta; son come tutta la moltitudine d’Israele che va in consunzione!
    e mandiamo a vedere di che si tratta”.'
  ckb-ckb: 'یەکێک لە ئەفسەرەکانی وەڵامی دایەوە: «کەواتە، با هەندێک پیاو پێنج ئەسپ
    ببەن لەوانەی کە لە شارەکە ماوەتەوە. چارەنووسیان لە نەوەی ئیسرائیل خراپتر نابێت
    کە خەریکە لەناو شار دەمرن. با بیاننێرین تاکو بزانین چی ڕوویداوە.»'
  eng-BBE: 'And one of his servants said in answer, Send men and let them take five
    of the horses which we still have in the town; if they keep their lives they will
    be the same as those of Israel who are still living here; if they come to their
    death they will be the same as all those of Israel who have gone to destruction:
    let us send and see.'
  kan-OKCV: ಆಗ ಅವನ ಸೇವಕರಲ್ಲಿ ಒಬ್ಬನು ಉತ್ತರವಾಗಿ, “ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದಿರುವ ಕುದುರೆಗಳಲ್ಲಿ ಐದು
    ಕುದುರೆಗಳನ್ನು ಕೆಲವರು ತೆಗೆದುಕೊಂಡು ಹೋಗಲಿ. ಅವು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಸಮೂಹದಲ್ಲಿ ಉಳಿದವುಗಳ
    ಹಾಗೆ ಇವೆ. ಅಂದರೆ ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಗುಂಪಿನಲ್ಲಿ ನಾಶವಾಗದೆ ಉಳಿದವುಗಳಂತಿವೆ, ನಾವು ಕಳುಹಿಸಿ
    ನೋಡೋಣ,” ಎಂದನು.
  tam-2017: 'அவனுடைய வேலைக்காரர்களில் ஒருவன் மறுமொழியாக: இங்கே மீதியான குதிரைகளில்
    ஐந்து குதிரைகளைக் கொண்டுபோக உத்திரவு கொடும்; இதோ, இங்கே இஸ்ரவேலின் சகல மிகுதியிலும்,
    இறந்துபோன இஸ்ரவேலின் அனைத்து கூட்டத்திலும், அவைகள் மாத்திரம் மீதியாக இருக்கிறது;
    அவைகளை நாம் அனுப்பிப்பார்ப்போம் என்றான்.'
  spa-RV-1909: 'Entonces respondió uno de sus siervos, y dijo: Tomen ahora cinco de
    los caballos que han quedado en la ciudad, (porque ellos también son como toda
    la multitud de Israel que ha quedado en ella; también ellos son como toda la multitud
    de Israel que ha perecido;) y enviemos, y veamos qué hay.'
  ron-BTF: 'Și unul dintre servitorii lui a răspuns și a zis: Să ia cineva, te rog,
    cinci din caii rămași, care au rămas în cetate (iată, ei sunt ca toată mulțimea
    lui Israel care a rămas în ea: iată, spun, ei sunt ca toată mulțimea israeliților
    care este mistuită); și să îi trimitem și să vedem.'
  eng-WEBP: One of his servants answered, “Please let some people take five of the
    horses that remain, which are left in the city. Behold, they are like all the
    multitude of Israel who are left in it. Behold, they are like all the multitude
    of Israel who are consumed. Let’s send and see.”
  eng-FBV: One of his officers suggested, “Have some men take five of the remaining
    horses in the city. What happens to them will be the same as that of all the Israelites
    left here, All the Israelites here are doomed. Let's send them to find out what's
    going on.”
  nld-1939: 'Maar een van de hovelingen antwoordde: Laat men een vijftal van de paarden
    nemen, die hier nog over zijn; ze zijn er toch niet veel beter aan toe, dan de
    troep, die al dood is. Laat ons die er aan wagen, om te zien wat er gaande is.'
  nch-BL: 'Pero se itequipanojca quiijto: ―Se favor, xiquintitani sequij tacame ma
    quinhuicaca macuilti ten nopa cahuayojme cati mocahuaj yoltoque ipan ni altepet
    para quitachilitij taya onca. Sinta ininpantis se tenijqui, amo teno pampa sinta
    mocahuase nica temachti miquise ica nochi tiisraelitame cati nica timocahuaj.'
  vie-1934: 'Một người tôi tớ của vua thưa rằng: Kìa, ngựa còn sót lại cũng hao mòn
    như đoàn dân Y-sơ-ra-ên còn lại ở trong thành; về sau nó quả sẽ đồng số phận cùng
    đoàn dân đông đã chết mất. Vì vậy, ta hãy truyền lịnh cho người nào bắt năm con
    ngựa trong số còn lại đặng đi dò thám.'
  hin-CV: उनके एक सेवक ने सुझाव दिया, “हम बाकी रह गए घोड़ों में से पांच को कुछ सैनिकों
    के साथ वहां भेज दें. वैसे भी, जो सैनिक यहां बचे रह गए हैं, उनकी स्थिति उनसे ज्यादा
    अलग नहीं है, जिनकी मृत्यु हो चुकी है. हम इन्हें वहां की स्थिति मालूम करने के लिए
    भेज दें.”
  spa-BES: 'Respondió uno de sus siervos: Envía a los hombres y que tomen cinco de
    los caballos que todavía tenemos en la ciudad; si mantienen sus vidas serán iguales
    a los de Israel que aún viven aquí; si llegan a su muerte, serán iguales a todos
    los de Israel que han ido a la destrucción: enviemos y veamos.'
  tdx-tdx: 'Aa hoe ty natoi’ ty mpi­toro’e raike: Ehe, angao hendeseñe i soavala lime
    honka’e an-drova atoa rey—ndra t’ie manahake ty valobohò’ Israele sisa ama’e ao;
    ie ho hambañe amy valobohò’ Israele fa nagodrañey—antao hañirake naho handrendreke.'
  tha-KJV: และข้าราชการคนหนึ่งทูลว่า “ขอรับสั่งให้คนเอาม้าที่​เหลืออยู่​ในเมืองสั​กห​้าตัว
    (​ดู​เถิด บางที​ม้าเหล่านั้นจะยังเป็นอยู่อย่างคนอิสราเอลที่​เหลืออยู่​ในเมือง
    หรื​อด​ู​เถิด จะเป็นอย่างคนอิสราเอลที่​ได้​พินาศแล้​วก​็​ช่างเถิด​) ขอให้​เราส่งคนไปดู”
  por-BR-2018: 'Então respondeu um de seus servos, e disse: Tomem agora cinco dos
    cavalos que restaram na cidade, (porque eles também são como toda a multidão de
    Israel que restou nela; também eles são como toda a multidão de Israel que pereceu);
    e enviemos, e vejamos o que há.'
  deu-ELO: 'Da antwortete einer von seinen Knechten und sprach: So nehme man doch
    fünf von den übrigen Rossen, die darin übriggeblieben sind (siehe, sie sind wie
    die ganze Menge Israels, die darin übriggeblieben, sie sind wie die ganze Menge
    Israels, die aufgerieben ist), und laßt uns hinsenden und sehen.'
  eng-WYC-2018: And one of his servants answered, Take we [the] five horses, that
    [be] left in the city; for those be left only in all the multitude of Israel,
    for [the] other horses be wasted, (or for those be the only ones left in all the
    multitude of Israel, for all the others have died, or have been eaten); and we
    sending may espy.
  epo-epo: 'Sed unu el liaj servantoj respondis kaj diris: Oni prenu do kvin el la
    restintaj ĉevaloj, kiuj restis en la urbo (estos al ili kiel al la tuta multo
    da Izraelidoj, kiuj restis en la urbo, aŭ kiel al la tuta multo da Izraelidoj,
    kiuj pereis); kaj ni sendu kaj vidu.'
  uig-PIN: 'Hizmǝtkarliridin biri jawab berip: — Birnǝqqǝ kixini xǝⱨǝrdǝ ⱪalƣan atlardin
    bǝxni elip (ularning aⱪiwiti bu yǝrdǝ ⱪalƣan Israilning barliⱪ kixiliriningkidin,
    ⱨǝtta ⱨalak bolƣanlarningkidin bǝttǝr bolmaydu!), ularni kɵrüp kelixkǝ ǝwǝtǝyli,
    dedi.'
  beo-beo: Ea eagene ouligisu dunu afae da amane sia:i, “Ninia da udigili esalea,
    dunu huluane moilaiga esalebe, ilia da dunu da bogoi dagoi defele, gugunufinisisu
    fawane ba:mu. Amaiba:le, ninia da dunu oda amola hosi hame bogoi esala, amo biyale,
    amo hou ea bai hogomusa:, asunasimu da defea.”
  tpi-OTNT: Na wanpela ofisa bilong en i tokim em olsem, “Mobeta yumi salim sampela
    man i go painimaut wanem samting i bin kamap long ol Siria. Na sapos ol Siria
    i bagarapim ol dispela man yumi salim, em i orait, long wanem, yumi olgeta i stap
    insait long taun, bai yumi bagarap wankain olsem ol lain i dai pinis. Olsem na
    yumi mas larim sampela man i kisim 5-pela bilong ol hos i stap yet, na i go.”
  hau-SA: Ɗaya daga cikin fadawan sarki ya ce, “A sa waɗansu mutane su ɗauki dawakai
    biyar da suka ragu cikin birni, idan ba su tsira ba, za su zama kamar sauran Isra’ilawan
    da suka riga suka mutu ne. Bari mu aika, mu gani.”
  uig-LAT: 'Xizmetkarliridin biri jawab bérip: — Birnechche kishini sheherde qalghan
    atlardin beshni élip (ularning aqiwiti bu yerde qalghan Israilning barliq kishiliriningkidin,
    hetta halak bolghanlarningkidin better bolmaydu!), ularni körüp kélishke eweteyli,
    dédi.'
  nde-nde: Esinye sezikhulu zenkosi sathi, “Thuma abahlanu ngamabhiza aseleyo phakathi
    komuzi. Bazawelwa luhlupho olufana lolwama-Israyeli wonke asele lapha, yebo, bazafana
    nje labo bonke abako-Israyeli abalindele ukufa. Ngakho asibathume balandele bayedingisisa
    okwenzakeleyo.”
  ton-ton: 'Pea naʻe pehēange ʻe ha tokotaha ʻo ʻene kau tamaioʻeiki, “ʻOku ou kole
    ke ke tuku ke toʻo ʻe ha niʻihi ʻae fanga hoosi ʻe nima ʻoku toe, ʻaia ʻoku kei
    toe ʻi he kolo, (vakai, ʻoku nau tatau pe mo e tokolahi ʻo ʻIsileli ʻaia ʻoku
    kei toe ʻi ai: vakai, ʻoku nau hangē pe ko e tokolahi ʻo ʻIsileli ʻaia kuo fakaʻauʻausino:)
    pea ke tau fekau atu ʻo mamata.”'
  ces-1613: 'K tomu odpovídaje jeden z služebníků jeho, řekl: Nechť, prosím, vezmou
    pět koní z těch, kteříž pozůstali v městě. (Hle, oniť jsou jako i všecko množství
    Izraelské, jenž zůstali v něm, hle, jsou jako všecko množství Izraelské, kteréž
    již hyne.) Ty pošleme a přezvíme.'
  eng-WMB: One of his servants answered, “Please let some people take five of the
    horses that remain, which are left in the city. Behold, they are like all the
    multitude of Israel who are left in it. Behold, they are like all the multitude
    of Israel who are consumed. Let’s send and see.”
  tam-TCV: அரசனுடைய அதிகாரிகளில் ஒருவன் அதற்குப் பதிலாக, “நகரத்தில் மீதியாயுள்ள ஐந்து
    குதிரைகளையும் சிலர் எடுத்துக்கொண்டு அங்கே போகட்டும். அவர்கள் இறந்தாலும் என்ன?
    இங்கிருந்து மீந்திருக்கும் இஸ்ரயேலருக்கு நடப்பது தான் அவர்களுக்கும் நடக்கும்.
    ஆகவே என்ன நடந்ததென்பதை அறிந்துவரும்படி நாம் அவர்களை அனுப்புவோம்” என்றான்.
  ceb-ULB: Mitubag ug miingon ang usa sa mga sulugoon sa hari, “Nagpakiluoy ako kanimo,
    tugoti ang pipila ka mga tawo sa pagdala ug lima ka mga kabayo nga nahibilin,
    kadtong nabilin sa siyudad. Sama sila sa gidaghanon sa tanang panon sa Israel
    nga nangabilin—halos tanan nangamatay na; ipadala nato sila ug tan-awon nato.”
  pol-UBG: 'Jeden z jego sług odpowiedział: Niech wezmą, proszę, pięć spośród reszty
    koni, które zostały w mieście – oto są one jak całe mnóstwo Izraela, które zostało
    w nim, oto są one jak całe mnóstwo Izraela, które już zginęło – wyślemy je i zobaczymy.'
  agr-agr: 'Tutai suntaja apuji chichaak: “Dekas cinco caballo batsata nunú ame cinco
    aents etegkam susam ishiakta, dutika pujusa diismi wajukawagtig. Tuja dita iwaku
    waketuinakush, nuniashkush jinuinakush tikich Israel aents aidauti juwi batsatag
    nuna nagkaesauk achagtatui, tuja nuniachkush nuni wainkauchikesh achagtatui”,
    tiuwai.'
  kyc-kyc: Dokopa banya akali mupwa dupwana mendeme lao, Wambu yuu taone dakena dae
    petaminyi dapwa wambu wambo lapo kumuyami kande dopale ingyuo kumalaminyi. Dokona
    lao namwame akali lapo mena ose kingi paki pyarepala pao karaminyi dakena piso
    pena lama. Lapala namwame apa pilyape lao kandamanale, leya.
  urd-GVU: لیکن ایک افسر نے مشورہ دیا، ”بہتر ہے کہ ہم چند ایک آدمیوں کو پانچ بچے ہوئے
    گھوڑوں کے ساتھ لشکرگاہ میں بھیجیں۔ اگر وہ پکڑے جائیں تو کوئی بات نہیں۔ کیونکہ
    اگر وہ یہاں رہیں تو پھر بھی اُنہیں ہمارے ساتھ مرنا ہی ہے۔“
  deu-1912: 'Da antwortete seiner Knechte einer und sprach: Man nehme fünf Rosse von
    denen, die noch drinnen sind übriggeblieben. Siehe, es wird ihnen gehen, wie aller
    Menge Israels, so drinnen übriggeblieben oder schon dahin ist. Die laßt uns senden
    und sehen.'
  kan-2017: ಆಗ ಅವರಲ್ಲೊಬ್ಬನು ಅರಸನಿಗೆ, “ರಾಹುತರು ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದಿರುವ ಕುದುರೆಗಳಲ್ಲಿ ನಾಲ್ಕೈದು
    ಕುದುರೆಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ನೋಡುವುದಕ್ಕೆ ಹೋಗಲಿ; ಅವರಿಗೆ ಪಟ್ಟಣದಲ್ಲಿ ಉಳಿದಿರುವ ಇಸ್ರಾಯೇಲರ
    ಗತಿಯಾಗಲಿ, ಸತ್ತುಹೋದವರ ಗತಿಯಾಗಲಿ, ಸಂಭವಿಸುವುದಷ್ಟೆ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar reb fapi salthaw nib tolang, “Girdi’ ni yad bay u lan e re binaw
    ney e ke muduwgil ni yad ra yim’ ni bod e pi’in ni ka’ar m’ad. Ere ngad l’oged
    boch e pumo’on ngar afgad nga daken lal ko fapi os nike magey ngad nanged e tin
    ke buch.”
  hlt-MCSB: Te vaengah a sal pakhat loh a doo tih, “Khopuei ah aka sueng la aka sueng
    marhang pumnga te ka khuen mai eh. Te rhoek khaw a khuiah aka sueng Israel hlangping
