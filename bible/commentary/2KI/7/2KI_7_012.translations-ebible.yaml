    qiⱪip dalada mɵkünüwelip: — Israillar xǝⱨǝrdin qiⱪsa, biz ularni tirik tutup,
    andin xǝⱨǝrgǝ kirǝlǝymiz, deyixkǝn gǝp, dedi.'
  beo-beo: 'Gasi da dialobawane, hina bagade da ea diaheda:su da:iyanini wa:legadole,
