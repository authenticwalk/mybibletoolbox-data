    bilip, leshkergahdin chiqip dalada mökünüwélip: — Israillar sheherdin chiqsa,
    biz ularni tirik tutup, andin sheherge kireleymiz, déyishken gep, dédi.'
  nde-nde: Inkosi yavuka ebusuku yakhuluma lezikhulu zayo yathi, “Ngizalitshela ukuthi
    ama-Aramu asenzeni kithi. Ayakwazi ukuthi siphakathi kwendlala; ngakho asuke atshiya
    inkamba zawo ukuze asicathamele emaphandleni enakana esithi, ‘Ngempela bazaphuma
    ijumo, kube lapho esizabathumba khona singene phakathi komuzi.’ ”
  ton-ton: ¶ Pea naʻe tuʻu hake ʻae tuʻi ʻi he kei poʻuli, ʻo ne pehē ki heʻene kau
    tamaioʻeiki, Te u fakahā eni kiate kimoutolu ʻae meʻa kuo fai ʻe he kakai Silia
