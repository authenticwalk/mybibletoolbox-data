    çıkıp kendilerini kırda gizlemişlerdir, 'Onlar kentten çıkınca kendilerini diri
    yakalarız, ve kente gireriz' demişlerdir.”
  grc-BRENT: Καὶ ἀνέστη ὁ βασιλεὺς νυκτὸς, καὶ εἶπε πρὸς τοὺς παῖδας αὐτοῦ, ἀναγγελῶ
    δὴ ὑμῖν ἃ ἐποίησεν ἡμῖν Συρία· ἔγνωσαν ὅτι πεινῶμεν ἡμεῖς, καὶ ἐξῆλθαν ἐκ τῆς
    παρεμβολῆς καὶ ἐκρύβησαν ἐν τῷ ἀγρῷ, λέγοντες, ὅτι ἐξελεύσονται ἐκ τῆς πόλεως,
    καὶ συλληψόμεθα αὐτοὺς ζῶντας, καὶ εἰς τὴν πόλιν εἰσελευσόμεθα.
  ind-AYT: Raja bangun pada malam hari lalu berkata kepada para pegawainya, “Biarlah
    aku beritahukan kepadamu apa yang dilakukan oleh orang-orang Aram itu. Mereka
    mengetahui bahwa kita sedang menderita kelaparan sehingga mereka keluar dari perkemahan
    itu untuk bersembunyi di padang sambil berpikir, ‘Apabila mereka keluar dari kota,
    kita akan menangkap mereka hidup-hidup lalu masuk ke dalam kota.’”
  nya-nya: Mfumu inadzuka usiku ndipo inawuza atsogoleri ake a ankhondo kuti, “Ndikukuwuzani
