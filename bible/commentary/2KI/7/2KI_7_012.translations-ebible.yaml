    amoyo ndi kulowa mu mzindamo.’ ”
  hrv-hrv: 'Kralj ustade noću i reče svojim časnicima: “Ja ću vam objasniti što su
    nam učinili Aramejci. Kako znaju da smo gladni, izišli su iz tabora i sakrili
    se u polju, misleći: već će oni izići iz grada, a mi ćemo ih žive pohvatati i
    ući u grad.”'
  mps-mps: Huli tomode mu kingo te po odali. Tama aga hodaluama, te aga sę ebo gavman
    ofisa bidi dabe augwalibolo e tiwai po tama ola mani, “Eno koneanio, te Siria
    bagego homu kolesaga. Augwaligo koneani, ma dago tuabo nai mu menia sobaso yalio.
    Tama tibaso, augwaligo te bidali pesage taga pelama, tama augwali te kala dasuba
    duala sali bogo. Augwaligo te homu yai, tama dago te taun tagalama, buluba pali
    bogo homu eyu, tama augwaligo homugo da pageabi elama, tama dago te taun augwaligo
    sainu ebao,” kingo te po wali.
  tpi-tpi: Long nait yet king i kisim dispela tok. Na em i kirap na tokim ol ofisa
    bilong en olsem, “Mi save long tingting bilong ol Siria. Ol i save olsem yumi
    sot tru long kaikai, olsem na ol i lusim kem bilong ol na ol i go hait nabaut
    long ol ples kunai. Ol i ting, bai yumi lusim taun na i go ausait, na ol i laik
    holimpas yumi na kisim taun bilong yumi.”
  dan-1931: 'Men Kongen stod op om Natten og sagde til sine Folk: “Jeg skal sige eder,
    hvad Aramæerne har for med os; de ved, at vi er udsultet, derfor har de forladt
    Lejren og skjult sig på Marken, i den Tanke at vi skal gå ud af Byen, så de kan
    fange os levende og trænge ind i Byen!”'
  vie-OVCB: 'Vua choàng thức dậy, nghe tin tỏ ý ngờ vực: “Ta biết đây là mưu của người
    A-ram. Họ thấy ta đang đói, nên vờ bỏ trại, ra phục ngoài đồng và dặn: ‘Khi địch
    quân ra khỏi thành, ta sẽ bắt sống họ, rồi vào chiếm thành.’”'
  guj-2017: ત્યારે રાજાએ રાત્રે ઊઠીને પોતાના ચાકરોને કહ્યું, “અરામીઓએ આપણને શું કર્યું
    છે તે હું તમને કહીશ. તે લોકો જાણે છે કે આપણે ભૂખ્યા છીએ, તેથી તેઓ છાવણી છોડીને
    ખેતરમાં સંતાઈ ગયા હશે. તેઓ વિચારતા હતા કે, ‘જયારે તેઓ નગરમાંથી બહાર આવશે ત્યારે
    આપણે તેઓને જીવતા પકડી લઈને નગરમાં જતા રહીશું.’”
  pon-2006A: Nanmwarkio ahpw ohpala wasa nipwongo oh mahsanihong sapwellime lapalap
