    iereo i tobey hietak’ an-kivok’ ao, nikilily ty hoe: Ie miakatse i rovay iereo,
    le ho tsepahen-tika veloñe vaho himoak’ amy rovay.'
  tha-KJV: กษัตริย์​ก็​ทรงตื่นบรรทมในกลางคืน และตรัสกับข้าราชการว่า “เราจะบอกให้ว่าคนซีเรียเตรียมสู้รบเราอย่างไร
