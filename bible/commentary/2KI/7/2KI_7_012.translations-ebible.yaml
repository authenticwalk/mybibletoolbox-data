    ilegelalebe amo adomu! Ilia da waha goega:i ha:i amo dawa:i dagoi. Amaiba:le,
    ilia da ha wa:i fisisu yolesili, sogega wamo ouligimusa: afia:i. Ilia agoane dawa:sa.
    Ninia da moilai yolesili, ha:i manu hogola ahoanea, ilia nini gagulaligili, ninia
    moilai gesowale lamu. Ilia da amane ilegei.”'
  tpi-OTNT: Long nait yet king i kisim dispela tok. Na em i kirap na tokim ol ofisa
    bilong en olsem, “Mi save long tingting bilong ol Siria. Ol i save olsem yumi
    sot tru long kaikai, olsem na ol i lusim kem bilong ol na ol i go hait nabaut
    long ol ples kunai. Ol i ting, bai yumi lusim taun na i go ausait, na ol i laik
    holimpas yumi na kisim taun bilong yumi.”
  hau-SA: Sai sarki ya tashi da daren nan ya ce wa hafsoshinsa, “Na san abin da Arameyawan
    suke shiri! Sun san game da yunwar da muke ciki a nan, domin haka sun bar sansaninsu
