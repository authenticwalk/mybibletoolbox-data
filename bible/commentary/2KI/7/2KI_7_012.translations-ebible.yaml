    ke malumu ʻi he vao, ʻo pehē, ‘ʻOka nau ka hū mai mei he kolo, te tau puke moʻui
    ʻakinautolu, mo hū atu ai ki he kolo.’”
  ces-1613: 'Vstav tedy král v noci, řekl služebníkům svým: Povím vám nyní, co jsou
