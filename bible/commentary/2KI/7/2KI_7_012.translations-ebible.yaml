  eng-WMB: The king arose in the night, and said to his servants, “I will now show
    you what the Syrians have done to us. They know that we are hungry. Therefore
    they have gone out of the camp to hide themselves in the field, saying, ‘When
    they come out of the city, we shall take them alive, and get into the city.’”
  tam-TCV: இரவிலே அரசன் எழுந்து தன் அதிகாரிகளிடம், “சீரியர் என்ன செய்திருக்கிறார்கள்
    என்பதை நான் உங்களுக்குச் சொல்கிறேன். நாங்கள் பட்டினியாக இருப்பது அவர்களுக்குத்
    தெரியும். அதனால் அவர்கள் முகாமைவிட்டு, பதுங்கித் தாக்குவதற்காக வெளியே சென்றிருக்க
    வேண்டும். மேலும், ‘இஸ்ரயேலர் நகரத்துக்கு வெளியே நிச்சயமாய் வருவார்கள். அப்போது
    அவர்களை உயிரோடு பிடித்து, நகரத்துக்குள்ளே போவோம்’ என்றும் நினைத்திருப்பார்கள்”
    என்று கூறினான்.
  ceb-ULB: Unya mibangon ang hari panahon sa kagabhion ug miingon sa iyang mga sulugoon,
    “Isugilon ko kaninyo kung unsay gibuhat karon sa mga Arameanhon kanato. Nasayod
    sila nga gipanggutom kita, busa migawas sila sa ilang kampo aron pagtago sa ilang
    mga kaugalingon ngadto sa kaumahan. Miingon sila, 'Kung manggawas sila sa siyudad,
    dakpon nato sila nga buhi, ug manulod ngadto sa siyudad.'”
  pol-UBG: 'Wówczas król wstał w nocy i powiedział do swoich sług: Powiem wam, co
    nam uczynili Syryjczycy: wiedzą, że głodujemy. Wyszli więc z obozu i ukryli się
    w polu, mówiąc: Gdy wyjdą z miasta, pojmiemy ich żywych i wejdziemy do miasta.'
  agr-agr: 'Nuna apu dekaa, kiyaju aig nantaki, niina suntaji aidaun chichajak: “Jasta
    sirianmaya aidaush itugtamkatasag aninawa nuna ujaktajime. Aunak ii nujantai waituinag
    nuadui ikam uumja batsatjin nujantai jinuinak jiinaidau achigmi, dutika dita yaaktajin
    utsantuami, tusa aninawai”, tau.'
  kyc-kyc: Dokopa yuu doko mee kukwa ingyuo kareyamopa kiŋi doo rate dokona luu paleya
    doko sipurapala banya akali mupwa dupwa lamaiyuo lao, Siria wambu dupwame namwana
    lao mende lao lao rapa rapa pyuo retakami doko nakama langiruwale. Nakamame dae
    namwa lopo andake sipyamo doko soo nyimi. Soo nyepala dokona lao nakama palimi
    anda yuupi dupwa yaki nyepala yuu muu wangu kipwa kipwa dupwana yalu pela pumi.
    Nakamame namwa yuu taone dake yaki nyepala nenge koto parami dokopa nakamame namwa
    lete minyaro nyepala yuu taone doko nakama nyerama lao suu pyami, leya.
  urd-GVU: گو رات کا وقت تھا توبھی بادشاہ نے اُٹھ کر اپنے افسروں کو بُلایا اور کہا،
    ”مَیں آپ کو بتاتا ہوں کہ شام کے فوجی کیا کر رہے ہیں۔ وہ تو خوب جانتے ہیں کہ ہم
    بھوکے مر رہے ہیں۔ اب وہ اپنی لشکرگاہ کو چھوڑ کر کھلے میدان میں چھپ گئے ہیں، کیونکہ
    وہ سمجھتے ہیں کہ اسرائیلی خالی لشکرگاہ کو دیکھ کر شہر سے ضرور نکلیں گے اور پھر
    ہم اُنہیں زندہ پکڑ کر شہر میں داخل ہو جائیں گے۔“
  deu-1912: 'Und der König stand auf in der Nacht und sprach zu seinen Knechten: Laßt
    euch sagen, wie die Syrer mit uns umgehen. Sie wissen, daß wir Hunger leiden,
    und sind aus dem Lager gegangen, daß sie sich im Felde verkröchen, und denken:
    Wenn sie aus der Stadt gehen, wollen wir sie lebendig greifen und in die Stadt
    kommen.'
  kan-2017: ಅರಸನು ರಾತ್ರಿಯಲ್ಲೇ ಎದ್ದು ತನ್ನ ಪರಿವಾರದವರಿಗೆ, “ಅರಾಮ್ಯರ ಉಪಾಯವನ್ನು ಹೇಳುತ್ತೇನೆ
    ಕೇಳಿರಿ; ನಾವು ಹಸಿವೆಯಿಂದ ಸಾಯುವವರಾಗಿದ್ದೇವೆ ಎಂಬುವುದನ್ನು ಅವರು ಬಲ್ಲರು. ಆದುದರಿಂದ ಪಾಳೆಯವನ್ನು
    ಬಿಟ್ಟು ಹೋಗಿ ಅಡವಿಯಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದಾರೆ. ನಾವು ಪಟ್ಟಣದಿಂದ ಹೊರಗೆ ಹೋದ ಕೂಡಲೆ ನಮ್ಮನ್ನು
    ಜೀವ ಸಹಿತವಾಗಿ ಹಿಡಿದು ಪಟ್ಟಣವನ್ನು ಪ್ರವೇಶಿಸಬೇಕೆಂದಿದ್ದಾರೆ” ಎಂದನು.
  yap-yap: Kab nep’, machane me od e en ni pilung me ga’ar ngak e pi salthaw nib tolang,
    “Gu manang e n’en ni be leamnag e salthaw nu Syria! Yad manang ni dakuriy e ggan
    rodad, ere kar paged e tent rorad ka ranod ra mithgad nga bang. Yad be leamnag
    ni ngad chuwgad u lan binaw ngdarod ni gad be gay e ggan, miyad koldad ngar feked
    e re binaw rodad ney.”
  hlt-MCSB: Manghai te khoyin ah thoo tih a sal rhoek taengah, “Aram loh mamih taengah
    a saii te nangmih taengah kan thui pawn eh. Mamih kah bungpong te a ming uh dongah
    rhaehhmuen lamloh kohong kah kohong patoeng la thuh ham khoe uh. 'Khopuei lamloh
    a coe uh kuekluek vaengah amih te a hing la tu sih lamtah tah khopuei la kun sih,’
    a ti uh,” a ti nah.
  mdy-ETH: ዒማና ሳዓ ዹሚኬ፤ ካኣቲ ላሄ ቤዛፓ ዔቂ ዒዛኮ ዶንዞ ማዔ፥ ቢታንታ ዓኣ ዓሶም፦ «ሶኦሪያ ዓሳ ማሌ ማሊፆ ታ ዒንሢም
    ኬኤዞም! ዔያታ ኑኡኒ ሃይካ ናይዺንቲ ዓኣሢ ዔራኔ፤ ዬያሮ ዔያታ ጉርዶ ፔኤኮ ሃሺ ካያ ዴንዲ ፑኒ ካታኒ ዓኣዼኔ፤ ኑኡኒ ሙዖ
    ባኮ ኮይ ኬስካኣና ሼምፔና ዓኣንቴ ኑና ዔያታ ዓርቂ ኑኡኮ ካታሞዋ ዔካንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɔdasuom, ɔhene no sɔre firii ne mpa so, ka kyerɛɛ ne mpanimfoɔ sɛ, “Menim
    asɛm a asi. Aramfoɔ nim sɛ ɛkɔm rekum yɛn enti, wɔatu afiri wɔn sraban mu, akɔtetɛ
    wiram baabi. Wɔrehwehwɛ sɛ yɛbɛfiri kuro no mu, na wɔakyekye yɛn anikann, na wɔafa
    kuro no.”
  eng-WEBU: The king arose in the night, and said to his servants, “I will now show
    you what the Syrians have done to us. They know that we are hungry. Therefore
    they have gone out of the camp to hide themselves in the field, saying, ‘When
    they come out of the city, we shall take them alive, and get into the city.’”
  wal-wal: Yootin kawoi qammi denddidi ba halaqatuyyo, “Sooreti nuna oottidobaa taani
    intteyyo yootana. Nuuni namisettiyoogaa eti eroosona. Hegaa gishshau, bantta qatuwaappe
    kiyidi, gaxariyan qosettidi, eti katamaappe kare kiyin, nuuni eta paxa oiqqidi,
    katamaa gelana yaagidi qoppidosona” yaagiis.
  spa-PDDPT: 'El rey se levantó de noche y dijo a sus esclavos: Ahora les diré lo
    que planearon los sirios: Saben que estamos hambrientos. Salieron del campamento
    para esconderse en el campo y dijeron: Cuando salgan de la ciudad, los agarraremos
    vivos y entraremos en la ciudad.'
  gun-gun: 'Ha''e gui ma pyavyve huvixa opu''ã vy aipoe''i guembiguai kuery pe: —
    Aỹ ma xee amombe''u ta pẽvy Síria pygua kuery nhandere ojapoague. Ha''e kuery
    oikuaapa mba''eve ndajarekoveia. Ha''e rami vy ikuaia gui mombyry''i peve ojepe''apa
    ra''e mba''ety rupi onhemi aguã. Mba''eta aipoe''i: “Tetã pygua kuery oẽmba jogueruvy
    ramo jajopypa ''rã oikove reve, tetã py jaike aguã”, he''i okuapy ra''e.'
  ilo-ULB: Bimmangon ngarud ti ari iti rabii ket kinunana kadagiti adipenna, “Ibagak
    ita kadakayo no ania ti inaramid dagiti Arameo kadatayo. Ammoda a mabisintayo,
    isu a pimmanawda kadagiti kampo tapno mapanda aglemmeng kadagiti talon. Kunada,
    “Inton rummuarda iti siudad, tiliwentayo ida a sibibiag, ket serrekentayo ti siudad.'”
  kpg-kpg: Ge di maa e boo hua igolo, gei di king ga du gi nua gi daha mo dono hada kii,
    ga helekai gi ana daangada aamua, “Au e hai adu gi goodou bolo digau Syria ne hai
    di nadau hangahai mee. Digaula e iloo ginaadou bolo gidaadou e noho i lodo tau hiigai
    i ginei. Deelaa di mee digaula ne hula ai gi daha mo nadau waahale laa, ne hula
    ne pala hagammuni i di baahi i golo di waahale. Digaula e maanadu bolo gidaadou
    gaa hula gi daha mo tadau waahale bolo e halahala tadau meegai i golo, gei digaula
    gaa kumi gidaadou gaa lahi hagamouli, gaa kumi di waahale.”
  uig-ARA: 'پادىشاھ كېچىسى قوپۇپ خىزمەتكارلىرىغا: ــ مەن سۇرىيلەرنىڭ بىزگە نېمە قىلماقچى
    بولغىنىنى سىلەرگە دەپ بېرەي. ئۇلار بىزنىڭ ئاچارچىلىقتا قالغىنىمىزنى بىلىپ، لەشكەرگاھدىن
    چىقىپ دالادا مۆكۈنۈۋېلىپ: ــ ئىسرائىللار شەھەردىن چىقسا، بىز ئۇلارنى تىرىك تۇتۇپ،
    ئاندىن شەھەرگە كىرەلەيمىز، دېيىشكەن گەپ، دېدى.'
  sus-sus: Mangɛ naxa keli na kɔɛ ra, a a fala a xa mixie bɛ, «Aramikae wama naxan
    nabafe won na, n xa na fala wo bɛ. E to a kolonxi kaamɛ na won ma, e kelixi nɛ
    e yonkinde, e sa e nɔxun burunyi, e nu fa a fala, ‹E nɛfɛ mini e xa taa kui, won
    baganma nɛ e ma, won fa so e xa taa kui.›»
  pon-2006: Nanmwarkio ahpw ohpala wasa nipwongo oh mahsanihong sapwellime lapalap
    ako, “I pahn ndaiong kumwail dahme mehn Siria ko koasoakoasone. Re ese me kitail
    mihmi nan apwal en lehk lapalap, ihme re kohieisangki nan ar kahnimpwalo oh wie
    rukuruk nansapw, awiawih atail pahn kohieila sang nan atail kahnimwet pwe kitail
    en repen mwenge, re ahpw pahn kolkitaildi ni atail momour oh kalowehdi atail kahnimwet.”
  jae-jae: Kiŋ tau gêdi sa gêdêŋ gêbêc ma kêsôm gêdêŋ nê sakiŋwaga gebe “Aê gabe jasôm
    andaŋ amac gebe lau Suriaŋa sêmasaŋ tauŋ gebe sênac aêac. Êsêac sêjala gebe gêŋ
    gêjô aêac. Tec sêwi nêŋ becobo siŋ gebe sêsiŋ tauŋ sêmoa gamêŋ ŋamagêgeŋ. Êsêac
    taêŋ gêjam gebe êndêŋ êsêac sêsa aŋga malac sêmêŋ, go aêac takôc êsêac tôŋ tomateŋ
    jaligêŋ ma tasa nêŋ malac tana.”
  ksd-ksd: 'Ma ra king i ga tut ta ra marum, ma i ga biti tai kana umana tultul: Ina
    vateten avat ure ra magit ra tarai Siria dia ga pait ia ure dat. Dia nunure ba
    da mulmulum, damana dia tar vana irai kan kadia umana pal na mal ma dia ki ivai
    ta ra bala na vura, ma dia biti: Ba dia irop kan ra pia na pal, dat a kinim diat
    ra umana launa, ma dat a olo ta ra pia na pal.'
  tur-YTC: Kral gece kalktı ve hizmetkârlarına, “Suriyeliler'in bize yaptıklarını
