  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi ítɛ́ kɛyènkɛ̀ kɛ́nɑ́kɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ kɛ dɔ̀:
    N di nɑ́ɑ́mmu Sidii kɔbɛ yɛ̃́mu kɛ dò ndikònnì ti bo, kɛ dɔ̀ɔ̀ kɛ dò mbɛ̀ ìtɛ́
    kɛ kɔ̀tɛ kɛ sɔri, kɛ̀ ti bo yɛroo kɛ̀ bɛ̀ ti pĩ́mmú kɛ́tɑ ti ɛì.'
  msy-2020: Ezɨ atrivim dɨmagarimɨn akar kam ini. Egha dɨkavigha uan gumazir dapanibav
    mɨgɨa ghaze, “Kɨ Sirian mɨdorozir gumazibar nɨghnɨzim gɨfo. Me kamaghɨn fo e daghebar
    otefe. Kamaghɨn amizɨ, me averpeniba ategha ghua, tuzir danganibar moga iti. Me
    ghaze, e nguibam ategh azenan mangɨtɨ, me en suigh en nguibar ekiam iniam.”
  dop-dop: 'Mpʋɣʋlɛ wulɑʋ kʋlɑ ɑhoo hɛkɑ, nɑ ɩ́ tɔ́ ɩ wɑɑlɩ nyǝ́mɑ sɩ: Mɑ nyǝmɑ́ Silii
    nyǝ́mɑ mpɛ pɑ tɑɑ lɑɣɑtʋ. Pɑ nyǝmɑ́ sɩ nyɔɣɔsɩ pɩɩ-tʋ. Pǝ tɔɔ kɛ́ pɑ lɩɩ pɑ tǝsikile
    nɑ pɑ́ polo pɑ́ ŋmɛlɩ tɑwɑ tɑɑ sɩ, ye tǝ́ lɩɩ ɩcɑtɛ tɑɑ, ɩlɛ pɑ kpɑ-tʋ nɑ tɑ́
    ɩsɛ. Nɑ pɑ́ sʋʋ ɩcɑtɛ tɑɑ tɔtɔ.'
  azb-azb: 'Padşah gecə ikən qalxıb əyanlarına dedi: «Aramlıların bizə nə etmək istədiklərini
    indi sizə deyərəm: onlar bilirlər ki, biz acıq, buna görə də ordugahdan çıxıb
    çöldə gizlənmişlər və “şəhərdən çıxanda onları diri tutarıq və şəhərə girərik”
    deyə düşünürlər».'
  eng-DBY: And the king rose up in the night and said to his servants, Let me tell
    you what the Syrians have done to us. They know that we are hungry, and they have
    gone out of the camp to hide themselves in the field, saying, When they come out
    of the city, we shall catch them alive, and get into the city.
  hin-2017: तब राजा रात ही को उठा, और अपने कर्मचारियों से कहा, “मैं तुम्हें बताता
    हूँ कि अरामियों ने हम से क्या किया है? वे जानते हैं, कि हम लोग भूखे हैं इस कारण
    वे छावनी में से मैदान में छिपने को यह कहकर गए हैं, कि जब वे नगर से निकलेंगे, तब
    हम उनको जीवित ही पकड़कर नगर में घुसने पाएँगे।”
  wol-KYG: 'Buur jóg ca guddi, wax aki jawriñam ne leen: «Ma wax leen nag li nu waa
    Siri di fexeel. Xam nañu ne nu ngi dee ak xiif. Moo tax ñu jóge ca seen dal, làquji
    ca àll ba. Xam naa dañu ne: “Bu ñu génnee dëkk bi rekk, nu jàpp leen, ba noppi
    dugg ci biir dëkk bi.”»'
  eng-YLT: And the king riseth by night, and saith unto his servants, 'Let me declare,
    I pray you, to you that which the Aramaeans have done to us; they have known that
    we are famished, and they are gone out from the camp to be hidden in the field,
    saying, When they come out from the city, then we catch them alive, and unto the
    city we enter.'
  eng-WYC-2017: And the king rose up by night, and said to his servants, I say to
    you, what the men of Syria have done to us; they know, that we travail with hunger,
    therefore they have gone out of the castles [or tents], and be hid in the fields,
    and say, When they shall go out of the city, we shall take them quick, and then
    we shall be able to enter into the city.
  eng-WMBB: The king arose in the night, and said to his servants, “I will now show
    you what the Syrians have done to us. They know that we are hungry. Therefore
    they have gone out of the camp to hide themselves in the field, saying, ‘When
    they come out of the city, we shall take them alive, and get into the city.’”
  urd-GVH: गो रात का वक़्त था तो भी बादशाह ने उठकर अपने अफ़सरों को बुलाया और कहा,
    “मैं आपको बताता हूँ कि शाम के फ़ौजी क्या कर रहे हैं। वह तो ख़ूब जानते हैं कि हम
    भूके मर रहे हैं। अब वह अपनी लशकरगाह को छोड़कर खुले मैदान में छुप गए हैं, क्योंकि
    वह समझते हैं कि इसराईली ख़ाली लशकरगाह को देखकर शहर से ज़रूर निकलेंगे और फिर हम
    उन्हें ज़िंदा पकड़कर शहर में दाख़िल हो जाएंगे।”
  rug-rug: Sipu lopu ele kalalasa sa popoa, si tekulu pa nana teqe sa baṉara meke
    zama i sa sari nana ṉati palabatu, “Maqu tozini gamu sa hiniva tadi na tinoni
    Siria! Gilania rini sapu ovia si gita, ke gua asa si sekesekei nia rini, meke
    veko pania sa vasina sapu koa ia rini, meke la tome koari na toqere. Meke balabala
    ia rini sapu kote luaria gita sa vasileana lavata, meke hata ginani, meke kote
    tuqe vagi gita rini, meke kote vagi karovia rini sa vasileana lavata pa dia kinopu,”
    gua si asa.
  gaz-gaz: Mootichis halkaniin kaʼee ajajjoota loltoota isaatiin akkana jedhe; “Ani
    waan warri Sooriyaa nutti hojjetan isinittin hima; isaan akka nu beelaan miidhamaa
    jirru beeku; kanaafuu isaan, ‘Dhugumaan isaan gad ni baʼu; ergasiis nu utuma lubbuun
    jiranuu isaan qabnee magaalattii seenna’ jedhanii yaaduudhaan baadiyyaa keessa
    dhokachuudhaaf qubata dhiisanii baʼan.”
  fra-LSG: 'Le roi se leva de nuit, et il dit à ses serviteurs: Je veux vous communiquer
    ce que nous font les Syriens. Comme ils savent que nous sommes affamés, ils ont
    quitté le camp pour se cacher dans les champs, et ils se sont dit: Quand ils sortiront
    de la ville, nous les saisirons vivants, et nous entrerons dans la ville.'
  gnn-gnn: '@see-verse:2KI.007.011'
  yal-yal: Mangan yi keli kɔɛɛn na, a yi a fala a walikɛne xa, a naxa, “Arami kaane
    naxan liga fe yi en na, n waxi na yɛba feni ɛ xa. Bayo e a kolon a kamɛna en ma,
    e bata keli ganla daaxadeni e sa e luxun burunna ra, e mirixi a ma, e naxa, ‘E
    na mini taani, en na e ɲɛɲɛne suxu, en so taani!’ ”
  haw-1868: Ala mai ke alii i ka po, i aku la i kana poe kauwa, Ano e hoike aku au
    ia oukou i ka mea a ko Suria i hana mai ai ia kakou. Ua ike lakou i ko kakou pololi
    ana; nolaila, ua hele aku lakou mai ko lakou wahi hoomoana aku e pee ma ke kula,
    i ka i ana'e, Aia puka lakou mailoko mai o ke kulanakauhale, alaila lawe pio kakou
    ia lakou e ola ana, a komo iloko o ke kulanakauhale.
  arb-NAV: 'فَنَهَضَ الْمَلِكُ لَيْلاً وَقَالَ لِضُبَّاطِهِ: «لأُخْبِرَنَّكُمْ مَا
    صَنَعَ الأَرَامِيُّونَ! لَقَدْ أَدْرَكُوا أَنَّنَا نَتَضَوَّرُ جُوعاً، فَهَجَرُوا
    الْمُعَسْكَرَ لِيَخْتَبِئُوا فِي الْحُقُولِ، حَتَّى إِذَا خَرَجْنَا مِنَ الْمَدِينَةِ
    يَنْقَضُّونَ عَلَيْنَا وَيَأْسِرُونَنَا أَحْيَاءَ وَيَسْتَوْلُونَ عَلَى الْمَدِينَةِ».'
  ewe-ewe: Fia la fɔ eye wògblɔ na aʋakplɔlawo be, “Menya nu si dzɔ, Siriatɔwo nya
    be dɔ to le míaƒe anyigba dzi, ale wodzo le woƒe asaɖa la me ɖabe ɖe gbedzi be
    yewoable mí míado le dua me, ekema yewoadze mía dzi, aɖe aboyo mí eye yewoage
    ɖe dua me.”
  eng-LEE: 'And the king arose in the night, and said unto his servants, I can easily
    tell you what the Syrians have done to us: they know that we are hungry; and they
    are therefore gone out of the camp to hide themselves in the field, saying, If
    they should come out of the city, we will catch them alive, and enter into the
    city.'
  asm-FB: তেতিয়া ৰজাই ৰাতি উঠি তেওঁৰ দাসবোৰক ক’লে, “মই এতিয়া তোমালোকক ক’ম যে, অৰামীয়াসকলে
    আমালৈ কি কৰিছে। আমি যে ভোকত আছোঁ অৰামীয়াসকলে জানে আৰু সেইবাবে তেওঁলোকে ছাউনি
    এৰি পথাৰৰ মাজত গৈ লুকাই আছে। তেওঁলোকে ভাৱিছে, ‘ইস্রায়েলীয়াসকল যেতিয়া নগৰৰ পৰা
    ওলাই আহিব, তেতিয়া আমি তেওঁলোকক জীৱিত অৱস্থাতে ধৰিম আৰু তেওঁলোকৰ নগৰৰ ভিতৰত সোমাম’।”
  sus-A: مَنفّ نَشَ كٍلِ نَ كْي رَ، عَ عَ قَلَ عَ شَ مِشِيٍ بّ، «عَرَ مِكَيٍ وَ مَ
    نَشَن نَبَقٍ وٌن نَ، ﭑ شَ نَ قَلَ وٌ بّ. عٍ تٌ عَ كٌلٌنشِ كَامّ نَ وٌن مَ، عٍ
    كٍلِشِ نّ عٍ يٌنكِندٍ، عٍ سَ عٍ نْشُن بُرُنيِ، عٍ نُ قَ عَ قَلَ، ‹عٍ نّقّ مِنِ
    عٍ شَ تَا كُي، وٌن بَفَنمَ نّ عٍ مَ، وٌن قَ سٌ عٍ شَ تَا كُي.›»
  fra-SBL: 'Le roi se leva pendant la nuit et dit à ses serviteurs : « Je vais vous
    montrer ce que les Syriens nous ont fait. Ils savent que nous avons faim. Ils
    sont sortis du camp pour se cacher dans les champs, en disant : « Quand ils sortiront
    de la ville, nous les prendrons vivants et nous entrerons dans la ville. »'
  hbo-hbo: וַיָּ֨קָם הַמֶּ֜לֶךְ לַ֗יְלָה וַיֹּ֙אמֶר֙ אֶל־עֲבָדָ֔יו אַגִּֽידָה־נָּ֣א
    לָכֶ֔ם אֵ֛ת אֲשֶׁר־עָ֥שׂוּ לָ֖נוּ אֲרָ֑ם יָדְע֞וּ כִּי־רְעֵבִ֣ים אֲנַ֗חְנוּ וַיֵּצְא֤וּ
    מִן־הַֽמַּחֲנֶה֙ לְהֵחָבֵ֤ה *בְהַשָּׂדֶה (בַשָּׂדֶה֙) לֵאמֹ֔ר כִּֽי־יֵצְא֤וּ מִן־הָעִיר֙
    וְנִתְפְּשֵׂ֣ם חַיִּ֔ים וְאֶל־הָעִ֖יר נָבֹֽא׃
  kik-kik: Nake mũthamaki agĩũkĩra ũtukũ, na akĩĩra anene ake atĩrĩ, “Nĩngũmwĩra ũrĩa
    Asuriata matwĩkĩte. Nĩmamenyete tũrĩ na ngʼaragu, nĩ ũndũ ũcio nĩkĩo matigĩte
    kambĩ, makeehitha kũu gĩthaka-inĩ, magĩĩciiria atĩrĩ, ‘Ti-itherũ nĩmekuuma itũũra-inĩ
    na hĩndĩ ĩyo tũmanyiite mĩgwate marĩ muoyo na tũtoonye itũũra-inĩ inene.’ ”
  fra-NCL: 'Le roi se leva de nuit, et il dit à ses serviteurs : « Je veux vous apprendre
    ce que nous font les Syriens. Sachant que nous sommes affamés, ils ont quitté
    leur camp pour se cacher dans les champs, et ils se sont dit : Quand ils sortiront
    de la ville, nous les saisirons vivants, et nous entrerons dans la ville. »'
  cek-AK: Siangpahrang loe khodai ai naah angthawk moe, a tamnanawk khaeah, Syria
    kaminawk mah aicae nuiah sak ih hmuen to kang thuih o han. Aicae loe zok amthlam
    boeh, tiah nihcae mah panoek o; nihcae mah, aicae vangpui thung hoi tasa bang
    tacawt naah kahing ah naeh si loe, vangpui thungah akun si, tiah a poek o pongah,
    nihcae loe taw thungah anghawk hanah angmacae ataihaih ahmuen hoiah tacawt o boeh,
    tiah a naa.
  cuk-cuk: 'Degi, mutikid-inigwele, rey gwisgusad, geb dummagan-ega-arbamaladga sogded:
    —An bega sogmalo, igi Siria-sordamar we anmar-imakbie. Ar wemarde wismalad, anmarde
    ukudba-odurdaklebukwa. Degisoggu, e-neg-bukwadgi ainismalargebed, sapurba dukusmalargebed.
    Ar ade, binsasmalargebed: ‘Dulemar neggweburgi ainiarmalale, anmar gamaloye, geb
    e-neggweburgi anmar ubodmaloye.’'
  uig-CYR: 'Падиша кечиси қопуп хизмәткарлириға: — Мән Сурийләрниң бизгә немә қилмақчи
    болғинини силәргә дәп берәй. Улар бизниң ачарчилиқта қалғинимизни билип, ләшкәргаһдин
    чиқип далада мөкүнүвелип: — Исраиллар шәһәрдин чиқса, биз уларни тирик тутуп,
    андин шәһәргә кирәләймиз, дейишкән гәп, деди.'
  tel-2017: అప్పుడు రాజు రాత్రి వేళ లేచి తన సేవకులను పిలిచాడు. వాళ్ళతో “ఇప్పుడు సిరియా
    వారు మనకేం చేశారో చెప్తాను చూడండి. మనం ఆకలితో నకనకలాడుతున్నామని వాళ్ళకు తెలుసు.
    వారు ‘వీళ్ళు పట్టణంలో నుండి బయటకు వచ్చినప్పుడు వాళ్ళను సజీవంగా పట్టుకుని మనం పట్టణంలో
    ప్రవేశిద్దాం’ అని చెప్పుకుని శిబిరం విడిచి బయటకు వెళ్ళి దాక్కున్నారు” అన్నాడు.
  hat-BSA: 'Wa a te leve nan lannwit lan e li te di a sèvitè li yo: “Mwen va pale
    ou koulye a sa ke Siryen yo gen tan fè. Yo konnen ke nou grangou; pou sa, yo te
    kite kan an pou kache yo menm nan chan an. Y ap di: ‘Lè yo sòti lavil la, nou
    va kaptire yo vivan e antre nan vil la.’”'
  kos-kos: Srakna fong, a tokosra el tukakek liki motul lal ac fahk nu sin mwet pwapa
    lal, “Ngan fahk nu suwos lah mea se mwet Syria elos ako in oru inge. Elos etu
    ke sracl se yenu inge, pa elos som liki acn elos mutangan aktuktuk we ac wikla
    insak uten acn uh. Elos nunku mu kut ac som liki siti uh in sukok mwe mongo, na
    elos ac sapmoulikuti ac eisla siti uh.”
  hbo-WLC: וַיָּ֨קָם הַמֶּ֜לֶךְ לַ֗יְלָה וַיֹּ֙אמֶר֙ אֶל־עֲבָדָ֔יו אַגִּֽידָה־נָּ֣א
    לָכֶ֔ם אֵ֛ת אֲשֶׁר־עָ֥שׂוּ לָ֖נוּ אֲרָ֑ם יָדְע֞וּ כִּי־רְעֵבִ֣ים אֲנַ֗חְנוּ וַיֵּצְא֤וּ
    מִן־הַֽמַּחֲנֶה֙ לְהֵחָבֵ֤ה בהשדה לֵאמֹ֔ר כִּֽי־יֵצְא֤וּ מִן־הָעִיר֙ וְנִתְפְּשֵׂ֣ם
    חַיִּ֔ים וְאֶל־הָעִ֖יר נָבֹֽא׃
  ibo-ibo: Eze biliri nʼabalị ahụ gwa ndịisi ọrụ ya sị, “Ka m gwa unu ihe ndị Aram
    mere anyị. Ha maara na anyị nọ nʼoke agụụ, nʼihi ya, ha akpacharala anya hapụ
    ọmụma ụlọ ikwu ha gaa zoo onwe ha nʼime ọhịa. Echiche ha bụ, ‘Ndị a ga-apụtarịrị,
    mgbe ahụ, anyị ga-ejide ha na ndụ, banyekwa nʼime obodo ha.’ ”
  ory-ory: ତହିଁରେ ରାଜା ରାତ୍ରିରେ ଉଠି ଆପଣା ଦାସମାନଙ୍କୁ କହିଲେ, “ଅରାମୀୟମାନେ ଆମ୍ଭମାନଙ୍କ
    ପ୍ରତି ଯାହା କରିଅଛନ୍ତି, ତାହା ମୁଁ ଏବେ ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି ପ୍ରକାଶ କରିବି। ସେମାନେ ଜାଣନ୍ତି
    ଯେ, ଆମ୍ଭେମାନେ କ୍ଷୁଧାର୍ତ୍ତ ଅଛୁ; ଏହେତୁ ସେମାନେ ଛାଉଣିରୁ ବାହାରିଯାଇ ଆପଣାମାନଙ୍କୁ କ୍ଷେତ୍ରରେ
    ଲୁଚାଇ କହୁଛନ୍ତି, ସେମାନେ ନଗରରୁ ବାହାରିଲେ, ଆମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଜୀଅନ୍ତା ଧରି ନଗରରେ ପ୍ରବେଶ
    କରିବା।”
  chk-chk: Iwe, ewe king a pwätä lon ewe chök pwin o üreni nöün kewe nöüwis, “Üpwe
    ürenikemi mine ekewe chon Siria ra ekiekin föri ngenikich. Ra silei pwe kich sa
    echik. Iei mine ra likitala lenier, ra feila o op lon ewe fanü mi amassawa. Pun
    ra ekieki, pwe lupwen sipwe towu seni ewe telinimw o küt mongö, repwe turumanaueekich
    o tolong lon ewe telinimw.”
  rop-rop: Wal imbin stil naitaim bat det king bin gidap brom silip en imbin dalim
    ola boswan wekinmen blanga im, “Ai sabi detlot Siriya ami bin meigimbat plen,
    dumaji dei sabi wibin ranat blanga daga en deibin go blanga haidim miselp langa
    det kantri en wen wi kamat brom iya, dei garra grebum wi. Dei reken wi garra libum
    dis taun blanga lukaran blanga daga bat ai sabi dei wandi teikoba dis taun blanga
    wi en meigim wi prisana du.”
  ukr-1871: 'І піднявсь царь серед ночі й промовив до слуг своїх: Я вам скажу, що
    Сирийцї проти нас урядили: Вони знають, що ми голодуємо; от і покинули табір,
    щоб сховатись в полі, та й думають: Як повиходять вони з міста, то захопимо їх
    живцем та й уломимось у город.'
  deu-1951: 'Und der König stand in der Nacht auf und sprach zu seinen Knechten: Ich
    will euch doch sagen, was die Syrer mit uns vorhaben: Sie wissen, daß wir Hunger
    leiden, und sind aus dem Lager gegangen, um sich im Felde zu verbergen, und denken:
    Wenn die aus der Stadt gehen, wollen wir sie lebendig fangen und in die Stadt
    eindringen.'
  eng-JPS: 'And the king arose in the night, and said unto his servants: ''I will
    now tell you what the Arameans have done to us. They know that we are hungry;
    therefore are they gone out of the camp to hide themselves in the field, saying:
    When they come out of the city, we shall take them alive, and get into the city.'''
  srp-1865: 'A car ustavši po noæi reèe slugama svojim: kazaæu vam sada šta su nam
    uèinili Sirci. Znadu da gladujemo, zato otidoše iz okola da se sakriju u polju
    govoreæi: kad izidu iz grada, pohvataæemo ih žive i uæi æemo u grad.'
  lug-lug: Kabaka n’agolokoka mu kiro ekyo, n’agamba abakungu be nti, “Ka mbategeeze
    Abasuuli kye bategese okutukola. Bamanyi nga tuli bayala; era bavudde mu nkambi
    yaabwe ne bagenda okwekweka ku ttale, nga balowooza nti, ‘Mazima ddala bajja kuvaayo,
    n’oluvannyuma tunaabawamba nga balamu, tulyoke tuyingire mu kibuga.’ ”
  heb-heb: ויקם המלך לילה ויאמר אל עבדיו אגידה נא לכם את אשר עשו לנו ארם ידעו כי רעבים
    אנחנו ויצאו מן המחנה להחבה בהשדה לאמר כי יצאו מן העיר ונתפשם חיים ואל העיר נבא׃
  ben-IRV: পরে রাজা রাতের বেলা উঠে তাঁর দাসেদের বললেন, “অরামীয়েরা আমাদের প্রতি যা
    করেছে, তা আমি তোমাদের বলি; তারা জানে, আমরা যে না খেয়ে আছি, তাই তারা মাঠে গিয়ে
    লুকিয়ে থাকার জন্য শিবির থেকে বাইরে গেছে, আর বলেছে, ‘ওরা যখন নগর থেকে বাইরে আসবে,
    তখন আমরা তাদের জীবিত ধরব ও নগরের মধ্যে ঢুকব’।”
  pan-pan: ਤਦ ਰਾਜਾ ਰਾਤ ਨੂੰ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਨੌਕਰਾਂ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤੁਹਾਨੂੰ ਦੱਸਦਾ ਹਾਂ ਕਿ
    ਅਰਾਮੀਆਂ ਨੇ ਸਾਡੇ ਨਾਲ ਕੀ ਕੀਤਾ ਹੈ। ਉਹਨਾਂ ਨੂੰ ਪਤਾ ਸੀ ਕਿ ਅਸੀਂ ਭੁੱਖੇ ਹਾਂ, ਇਸ ਲਈ ਉਹ ਇਹ
    ਆਖ ਕੇ ਡੇਰੇ ਤੋਂ ਨਿੱਕਲ ਕੇ ਖੇਤ ਵਿੱਚ ਲੁੱਕਣ ਲਈ ਗਏ ਹਨ ਕਿ ਜਦੋਂ ਅਸੀਂ ਸ਼ਹਿਰ ਤੋਂ ਨਿੱਕਲ ਕੇ
    ਬਾਹਰ ਜਾਈਏ, ਤਦ ਉਹ ਸਾਨੂੰ ਜੀਉਂਦਿਆਂ ਨੂੰ ਫੜ ਲੈਣ ਇਸ ਤਰ੍ਹਾਂ ਉਹ ਫੇਰ ਸ਼ਹਿਰ ਵਿੱਚ ਆ ਵੜਨਗੇ।
  mya-JVB: မိုဃ်း မလင်းမှီ ရှင် ဘုရင်သည်ထ ၍ ၊ ရှုရိ လူတို့ သည် ငါ တို့၌ အဘယ်သို့ ပြု
    လိုသည်ကို ငါပြော မည်။ သူတို့က မြို့ ပြင်သို့ ထွက် သော မြို့သားတို့ကို အရှင် ဘမ်း
    ပြီးမှ ၊ မြို့ ထဲ သို့ ဝင် မည်အကြံ ရှိ၍ ၊ ငါ တို့ငတ်မွတ် ကြောင်း ကို သိ သောကြောင့်
    ၊ မိမိတို့တပ် ပြင်သို့ ထွက် ၍ တော ၌ ပုန်းရှောင် လျက် နေကြသည်ဟုဆို လျှင်၊
  tbg-tbg: Avuhainaava entaqi vi uvara iriro himpiro nai qiata vaiintinavuara tiharo,
    Te Siria vika avu aatoqi vaira irima kauro. Tenavu karara aavoqunara tavema, vika
    nái vatuka ke, otu ahikaqi vaara autute variavo. Vika tinavuara vatuka ke aaqaini
    vevantaiqe vika ravaaqavuke vika vatuka varaare ti, mintiavo, tiro.
  hmo-hmo: Israela ena king ese hanuaboi lalonai ia toreisi, iena hesiai taudia ia
    hamaoroa, ia gwau, “Suria taudia ese ita idia koia totona unai bamona idia karaia.
    Idia diba ita be hitolo, vadaeni edia kamepa idia rakatania, uda lalonai idia
    hunia noho, idia gwau, ‘Hanua do idia rakatania neganai do ita abidia mauri, bona
    edia hanua do ita abia danu.’ ”
  urd-urd: तब बादशाह रात ही को उठा, और अपने ख़ादिमों से कहा कि “मैं तुम को बताता हूँ,
    अरामियों ने हम से क्या किया है? वह खू़ब जानते हैं कि हम भूके हैं; इसलिए वह मैदान
    में छिपने के लिए लश्करगाह से निकल गए हैं, और सोचा है कि जब हम शहर से निकलें तो
    वह हम को ज़िन्दा पकड़ लें, और शहर में दाख़िल हो जाएँ।”
  rus-SYN: 'И встал царь ночью, и сказал слугам своим: скажу вам, что делают с нами
    Сирияне. Они знают, что мы терпим голод, и вышли из стана, чтобы спрятаться в
    поле, думая так: “когда они выйдут из города, мы захватим их живыми и вторгнемся
    в город”.'
  bqc-SIM: Ɔ̃ kí fɛ̀lɛ gwãasĩna, a ò a ìwaↄnɛ. Má yã́ pↄ́ Siliↄ kɛ̀wɛ̃ɛ oɛ́.
    Kɛ́ aa dↄ̃ nↄana wá kṹ gbãa, a yã́i ↄ̃ aa bↄ̀lɛ ń bòou, aa gɛ̀ ùlɛ sɛ̃u.
    Aalɛ e wá bↄlɛ wɛ̃́lɛuɛ, wi wá kṹkũ bɛ̃́ɛ, wi si wɛ̃́lɛu.
  tcz-CHONGTHU: Lengpa chu jan khangkim in alupna a konin ahung thoudoh in, anoija
    lamkai pipui ho kom’a chun hitin aseitan ahi, “Keiman thilsoh hohi kahei, Syria
    mite hin eiho an ngolla ium uhi ahet ahin, hijeh a chu angah mun u adalhah uva
    gamlah’a gakisel’ah ahiuve. Amaho hin khopi idalhah uva ipotdoh tenguleh eihohi
    ahinga matna khopi chu lonkhum ding atiu ahi,” ati.
  mar-mar: रात्रीची वेळ होती, पण राजा अंथरुणावरुन उठला आणि आपल्या कारभाऱ्यांना म्हणाला,
    “या अरामी सैन्याचा डाव काय आहे ते मी तुम्हास सांगतो. आपण भुकेले आहोत हे त्यांना
    माहित आहे. म्हणून ते छावणी सोडून शेतात दडून बसले आहेत. आपण नगर सोडून बाहेर पडलो
    की आपल्याला जिवंत पकडायचे आणि त्यांनी नगरात घुसायचे असा त्यांचा मनसुबा दिसतोय.”
  qub-qub: 'Chaura rayga jinan öra jatariran chacay captinpis. Nircur mandaj suldäruncunata
    niran: «Sumaj tantiyachishayqui Siria runacuna imano ruramänanchïpaj yarpaycashantapis.
    Paycunaga musyaycanmi fiyupa yargaycho car ñacarcaycashanchïta. Chaymi pachacaraycashanpita
    jircaman llojshiycärir pacacaycärisha. Paycunaga yarparcaycan noganchi siudäpita
    llojshisha cawaycajllata prësu charimänanchïpaj, nircur siudäman yaycamuytami.»'
  bqp-bqp: 'Akũ kína fùtɛ gwãani, à pì a ìbanↄnɛ: Mani yã kũ Sirianↄ kɛ̀wɛrɛ oárɛ.
    Kũ ò dↄ̃ kũ nà ó kũ gbãna, abire yãin ò bↄ̀tɛ ń bùran ò gɛ̀ɛ ò ùtɛ sɛ̃̀n.
    Òtɛn da óni bↄtɛ wɛ̃tɛmmɛ, gbasa ò ó kũkũ bɛ̃nɛ ò ó wɛ̃tɛ sí.'
  hat-hat: 'Se te nan mitan lannwit. Wa a leve sot nan kabann li, li di chèf li yo:
    —Mwen pral esplike nou sa sòlda peyi Siri yo gen dèyè tèt yo kifè yo fè sa. Yo
    konnen jan grangou ap bat nou isit la. Yo soti kite kan an, y'' al kache nan plenn
    lan. Yo konprann nou pral soti kite lavil la pou n'' al dèyè manje. Lè sa a, y''a
    tonbe sou nou, y''a pran nou tou vivan, y''a antre nan lavil la.'
  eng-BSB: So the king got up in the night and said to his servants, “Let me tell
    you what the Arameans have done to us. They know we are starving, so they have
    left the camp to hide in the field, thinking, ‘When they come out of the city,
    we will take them alive and enter the city.’”
  eng-WEBPB: The king arose in the night, and said to his servants, “I will now show
    you what the Syrians have done to us. They know that we are hungry. Therefore
    they have gone out of the camp to hide themselves in the field, saying, ‘When
    they come out of the city, we shall take them alive, and get into the city.’”
  kbq-kbq: Hagi ana kenageke kini ne'mo'a ana nanekea nentahino, oti'no eri'za vahe'a
    amanage huno zamasami'ne, Siria vahe'mo'za e'inahu'ma hazana antahiho, zamagrama
    ke'za antahi'zama hazana tagra tagazanku frunanki'za, zamagra amanahu zamagesa
    antahigahaze, trampi vuta ome frakinesunke'za zamagra rankuma'zamima atre'zama
    fegi'ma esageta, ome zamazenerita, rankumazaminena erigahune hu'za fraki'naze.
  nhe-BL: 'Huan nopa tlanahuatijquetl mejqui yonque tlayohua huan quinilhui itlatequipanojcahua:
    ―Nimechilhuis tlaque quinequij techchihuilise nopa tlali Siria ehuani. Inijuanti
    quimatij para titlaijiyohuíaj ica mayantli, huan yeca quistoque tlen campa mochijtoyaj
    huan motlatijtoque ipan cuatitlamitl. Moilhuijtoque quema tojuanti tiquisase ipan
    ni altepetl, techitzquise tiyoltoque huan calaquise ipan ni altepetl.'
  bus-bus: 'Ben kína fɛ̀ɛ gwãavĩ, à bè a ìbanↄnɛ: Mɛ́ yã kɛ̀ Sirianↄ kɛ̀wee oare.
    Kɛ̀ aↄ̃ↄ dↄ̃ kɛ̀ nↄaa wa kũ gbãa, beee yãnzin aↄ̃ bↄ̀ɛ ń bùranzi aↄ̃ gàa wà
    ùtɛ sɛ̃̀n. Aↄ̃ↄe daa wé bↄɛ wɛ́tɛn gbasa wà wa kũkũ bɛ̃ɛ wà wa wɛ́tɛ símɛ.'
  gub-BL: Ipytun rihi. Upu'àm tuwihawete kury, uzehe we har tuwihaw wanupe uze'eg
    pà kury. — Amume'u putar Xir hemiapo putar awer peme kury. Ukwaw temi'u zanewe
    heta 'ymaw wà. A'e rupi uhem uker haw wi wà, ka'a pe uzeàmim pà wà. — Izaew uhem
    putar tawhu wi temi'u hekar pà wà nehe, i'i uzeupeupe wà. — Xipyhyk wahem mehe
    nehe. Nezewe mehe xipyhyk tawhu zane nehe, i'i Xir waiko uzeupeupe wà, i'i tuwihawete
    amogwer tuwihaw wanupe.
  eng-DRA: 'And he arose in the night and said to his servants: I tell you what the
    Syrians have done to us: They know that we suffer great famine, and therefore
    they are gone out of the camp, and lie hid in the fields, saying: When they come
    out of the city we shall take them alive, and then we may get into the city.'
