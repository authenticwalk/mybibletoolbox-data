    und sie sind aus dem Lager gegangen, um sich auf dem Felde zu verbergen, indem
    sie sagen: Wenn sie aus der Stadt herausgehen, so wollen wir sie lebendig greifen
    und in die Stadt eindringen.'
  eng-WYC-2018: And the king rose up by night, and said to his servants, I say to
    you, what the men of Syria have done to us; they know, that we travail with hunger,
    therefore they have gone out of the castles, and be hid in the fields, and say,
    When they shall go out of the city, we shall take them quick, and then we shall
    be able to enter into the city. (And the king rose up in the night, and said to
    his servants, I shall tell you, what the men of Syria have done to us; they know,
    that we be hungry, and so they have gone out of their tents, and be hid in the
    fields, and they say, When they shall go out of the city, we shall take them alive,
    and then we shall be able to enter into their city.)
  epo-epo: 'Tiam la reĝo leviĝis en la nokto, kaj diris al siaj servantoj: Mi diros
    al vi, kion faris al ni la Sirianoj. Ili scias, ke ni suferas malsaton, kaj ili
    eliris el la tendaro, por kaŝi sin sur la kampo, pensante: Kiam ili eliros el
