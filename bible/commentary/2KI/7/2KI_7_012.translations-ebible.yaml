verse: 2KI.007.012
translations:
  mal-C: 'രാജാവ് രാത്രിയിൽത്തന്നെ എഴുന്നേറ്റ് തന്റെ കാര്യസ്ഥന്മാരോടു പറഞ്ഞു: “അരാമ്യർ
    നമുക്കെതിരേ ആസൂത്രണം ചെയ്തിരിക്കുന്നതെന്തെന്നു ഞാൻ പറയാം; നാം പട്ടിണി കിടക്കുകയാണെന്ന്
    അവർക്കറിയാം. അതിനാൽ അവർ പാളയം വിട്ട് വയലിൽപ്പോയി ഒളിച്ചിരിക്കുകയാണ്. ‘അവർ പട്ടണത്തിൽനിന്ന്
    പുറത്തുവരും; അപ്പോൾ നമുക്കവരെ ജീവനോടെ പിടിക്കാം; നഗരത്തിൽ പ്രവേശിക്കുകയും ചെയ്യാം’
    എന്ന് അവർ ചിന്തിക്കുന്നുണ്ടാകാം.”'
  deu-TKW: 'Da erhob sich der König mitten in der Nacht und sprach zu seinen Dienern:
    Ich will euch sagen, was die Aramäer gegen uns angestiftet haben. Sie wissen,
    daß wir Hunger leiden, da haben sie denn das Lager verlassen, um sich draußen
    herum zu verstecken, indem sie denken: Wenn sie aus der Stadt herauskommen, wollen
    wir sie lebendig greifen und in die Stadt eindringen!'
  lin-lin: 'Mokonzi alamukaki na butu mpe alobaki na bakalaka na ye : — Tika ete nayebisa
    bino makambo oyo bato ya Siri basali biso. Bayebi solo ete tozali kokufa nzala,
    yango wana batiki milako na bango mpo na kokende kobombama na zamba. Balobani
    bango na bango : « Bakobima solo, mpe tokokanga bango ya bomoi, bongo tokokota
    na engumba. »'
  eng-LSV: And the king rises by night and says to his servants, “Now let me declare
    to you that which the Arameans have done to us; they have known that we are famished,
    and they go out from the camp to be hidden in the field, saying, When they come
    out from the city, then we catch them alive, and we enter into the city.”
  eng-GNV: Then the King arose in the night, and saide vnto his seruants, I wil shew
    you now, what the Aramites haue done vnto vs. They know that we are affamished,
    therefore they are gone out of the campe to hide them selues in the fielde, saying,
    When they come out of the citie, we shall catch them aliue, and get into the citie.
  eng-WEBSTER: And the king arose in the night, and said to his servants, I will now
    show you what the Syrians have done to us. They know that we are hungry; therefore
    they have gone out of the camp, to hide themselves in the field, saying, When
    they come out of the city, we shall take them alive, and get into the city.
  nhw-BL: 'Huan nopa tlanahuatijquetl mejqui masque tlayohua huan quinilhui itequipanojcahua:
    ―Nimechilhuis tlaque quinequij techchihuilise nopa tlali Siria ehuani. Inijuanti
    quimatij para titlaijiyohuíaj ica mayantli, huan yeca quistoque tlen campa mochijtoyaj
    huan motlatijtoque ipan cuatitlamitl. Moilhuijtoque quema tojuanti tiquisase ipan
    ni altepetl, techitzquise tiyoltoque huan calaquise ipan ni altepetl.'
  swh-ONEN: Mfalme akaamka usiku na kuwaambia maafisa wake, “Nitawaambia kile Waaramu
    walichotufanyia. Wanajua kwamba tuna njaa, hivyo wameacha kambi yao ili kujificha
    mashambani, wakifikiri, ‘Kwa hakika watatoka nje ya mji, nasi tutawakamata wakiwa
    hai na kuingia ndani ya mji.’ ”
  bba-bba: Yerɑ sinɑ boko u seewɑ wɔ̃kuru u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, kon bɛɛ sɔ̃
    bwisi yi Siriɡibu bɑ sun kuɑ. Bɑ yɛ̃ mɑ sɑ wɑ̃ɑ ɡɔ̃ɔru sɔɔ, yen sɔ̃nɑ bɑ ben sɑnsɑni
    deri bɑ dɑ bɑ kukuɑ yɑkɑsɔ, mɑ bɑ nɛɛ, bɛsɛ Isirelibɑ sɑ̀ n yɑrɑ bɛsɛn wuun di,
    kpɑ bu sun mwɛɛri wɑsiru. Yen biru bu du bɛsɛn wuuɔ.
  eng-KJVCPB: And the king arose in the night, and said unto his servants, I will
    now shew you what the Syrians have done to us. They know that we be hungry; therefore
    are they gone out of the camp to hide themselves in the field, saying, When they
    come out of the city, we shall catch them alive, and get into the city.
  luo-luo: Ruoth nochungʼ malo otienono mowachone jodonge niya “Abiro nyisou gima
    jo-Aram osetimonwa. Gingʼeyo ni kech omakowa, omiyo giringo gia e kambigi ka gidhi
    pondo e bungu, ka giparo ni, ‘Jogi biro wuok oko kendo wabiro dhi ma wakawgi duto
    ka gingima miwadonji e dala maduongʼ.’ ”
  meu-meu: Bena hanua pavapavana na hanuaboi ai e tore isi, ena hesiai taudia e hamaorodia,
    eto, Aina hamaoromui, Suria taudia ese ita ihadikada dalana na ede e hegaeḡaelaia
    toma. Dibadia ita na e hitolodamu; taunabunai idia na taruha vada e rakalania,
    tano paka ai e komumu, e tomamu “Hanua amo bae raka lasi negana ai baita abidia
    mauri, bona hanua lalonai baita didi vareai”.
  npi-ULB: तब रातमा राजा उठे र आफ्ना सेवकहरूलाई भने, “अब अरामीहरूले हामीलाई के गरेका
    छन् भनी म तिमीहरूलाई भन्‍नेछु । हामी भोकाएका छौँ भनी तिनीहरूलाई थाहा छ । त्यसैले
    तिनीहरू छाउनीबाहिर खेतबारीमा लुक्‍न गएका छन् । तिनीहरू भन्दैछन्, 'जब तिनीहरू सहरबाहिर
    आउँछन्, तब हामी तिनीहरूलाई जिउँदै समात्‍ने छौँ, र सहरभित्र पस्‍नेछौँ’ ।”
  yor-yor: Ọba sì dìde ní òru ó sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Èmi yóò sọ fún yín
    ohun tí àwọn ará Siria tí ṣe fún wa. Wọ́n mọ̀ wí pé ebi ń pa wá; bẹ́ẹ̀ ni wọ́n
    sì ti kúrò ni ibùdó láti sá pamọ́ sí ẹ̀gbẹ́ ilé, wọ́n rò wí pé, ‘Wọn yóò jáde
    lóòtítọ́, nígbà náà àwa yóò mú wọn ní ààyè, àwa yóò sì wọ inú ìlú lọ.’ ”
  pes-OPCB: 'پادشاه از رختخوابش بیرون آمد و به افرادش گفت: «من به شما می‌گویم که چه
    شده است. سوری‌ها می‌دانند که ما گرسنه هستیم، پس برای اینکه ما را از شهر بیرون
    بکشند، از اردوگاه بیرون رفته، خود را در صحرا پنهان کرده‌اند. آنها در این فکر هستند
    که وقتی از شهر خارج شدیم به ما هجوم بیاورند و اسیرمان کنند و شهر را به تصرف خود
    درآورند.»'
  tgl-ULB: Pagkatapos bumangon ang hari kinagabihan at sinabi sa kaniyang mga lingkod,
    “Sasabihin ko sa inyo ngayon ang ginawa ng mga Aramean sa atin. Alam nilang gutom
    tayo, kaya umalis sila ng kampo para magtago sa mga bukirin. Sinasabi nila, “Sa
    oras na lumabas sila sa lungsod, kukunin natin sila nang buhay, at papasok tayo
    sa lungsod.'”
  cbu-NT: Kuraksha psaaniritaa chiyzarangiya. Wipunashee kurakpatatin tsiyatarangiya.
    Paptsa. Síriyshuch iyaa tamapingapani atusin, mangu suwakpaz ashiranganaya. Manginashpari
    iyaam tsangamaam tapishuranganaya. Yuwaa iy marizimun kiyung kachiykini anoo yasarangusin,
    iysha katungtsingaz shitungachuni, uwshtisin iyaa putayarusin, kchitaatsiritani
    kamuriyarusin, kurakaamsha panachinllinaya. Sheersin, uwshtisin kuzizimunni yaktarinshini
    pshtuyarusin, iyashchee izuuru kasipani, tupsinaya, mangu tamapingaksin, ashiranganaya,
    kurak tárangiya.
  hui-hui: Kini ibugua bi ogoni mbi dombeni hale howa ibunaga ami haru haga agali
    haguane heagohondo lamialu lalu, Siriali uruni tinaga miniore i̱na baya hanguore
    manda biai kogo. Ina daluha tomo nawi kamago manda bialu tigua ina tanoha howa
    tagira ibulebira manda bialu ani tagira eberamagola ina minalu inanaga tano karulole
    manda bialubi tinaga balai anda wahalu puwa dangite ngaruha bira do holebira,
    lene.
  mya-mya: ထို​အ​ချိန်​၌​မိုး​မ​လင်း​သေး​သော်​လည်း မင်း​ကြီး သည်​အိပ်​ယာ​မှ​ထ​၍​မှူး​မတ်​တို့​အား``ရှု​ရိ
    အ​မျိုး​သား​တို့​၏​ပ​ရိ​ယာယ်​ကို​ငါ​ပြော​မည်။ ဤ​မြို့​တွင်​ငါ​တို့​အ​စာ​ငတ်​လျက်​နေ​ကြ
    ကြောင်း​သိ​သ​ဖြင့်​သူ​တို့​သည် မိ​မိ​တို့​တပ် စ​ခန်း​မှ​ထွက်​ခွာ​၍​တပ်​ပုန်း​ချ​ထား​လေ​ပြီ။
    မြို့​ပြင်​သို့​ငါ​တို့​ထွက်​၍​အ​စား​အ​စာ​ရှာ​ဖွေ ကြ​သော​အ​ခါ​မှ ငါ​တို့​အား​လက်​ရ​ဖမ်း​ဆီး
    ကာ​မြို့​ကို​သိမ်း​ယူ​ကြ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་རྒྱལ་པོ་མཚན་མོར་ཡར་ལངས་ནས་རང་གི་དྲུང་འཁོར་རྣམས་ལ། ཨ་རམ་པས་རང་ཅག་ལ་ཅི་བྱས་པ་དེ་ངས་འཆད་པར་བྱ་སྟེ།
    རང་ཅག་ལ་མུ་གེ་བྱུང་ཡོད་པ་ཁོ་ཚོར་གསལ་བས། ཁོ་ཚོ་གྲོང་ཁྱེར་ནས་འཐོན་ཚེ། ངེད་ཅག་གིས་དེ་དག་གསོན་པོར་བཟུང་སྟེ་གྲོང་ཁྱེར་ནང་དུ་འགྲོའོ་སྨྲས་ནས།
    རང་གི་དམག་སྒར་ལས་ཕྱིན་ཏེ་རི་ཐང་དུ་འཇབ་སྒུག་བྱེད་པར་སོང་བ་ཡིན་ཞེས་སྨྲས་པས།
  sna-sna: Mambo akamuka usiku akati kuvabati vake, “Ndichakuudzai zvataitirwa navaAramu.
    Ivo vanoziva kuti tine nzara; saka vasiya musasa vakandovanda muminda, vachifunga
    kuti ‘Zvirokwazvo kana vakabuda kunze ipapo isu tichavabata vari vapenyu tigopinda
    muguta.’ ”
  spa-BLM: 'El rey se levantó por la noche y dijo a sus siervos: “Ahora les mostraré
    lo que nos han hecho los sirios. Saben que tenemos hambre. Por eso han salido
    del campamento para esconderse en el campo, diciendo: ‘Cuando salgan de la ciudad,
    los tomaremos vivos y entraremos en la ciudad’.”'
  cac-cac: 'Ix alji yab'' vin̈ rey chi'', yuj chi'' ix q''ue vaan vin̈ d''ac''valil
    chi'', ix yalan vin̈ d''a eb'' vin̈ ayoch d''a opisio yed''oc: —Ol val d''ayex
    tas snib''ej eb'' sirio chi'' tzon̈ yutej, yujto yojtac eb'' to van co cham yuj
    vejel, yuj chi'' ix yactejcan scampamento eb'' chi'', ix sc''ub''anel sb''a eb''
    d''a caltac te'', yuj chi'' tato tzon̈ el d''a spatiquel chon̈ab'' tic, ol on̈
    syam eb'' d''a pitzanil, axo yochcancot eb'' d''a yol chon̈ab'' tic, xchi vin̈
    rey chi''.'
  swh-ULB: Basi yule mfalme akainuka usiku nakusema kwa watumishi wake, “Nitawaambia
    sasa kile ambacho Washami walichotufanyia. Wanajua kwamba tunanjaa, hivyo wameondoka
    kwenye kambi kwenda kujificha kwenye mashamba. Wanasema, 'Wakati watakapotoka
    mjini, tutawakamata wakiwa hai, na kuingia mjini.”
  bel-bel: 'І ўстаў цар уначы, і сказаў слугам сваім: скажу вам, што робяць з намі
    Сірыйцы. Яны ведаюць, што мы церпім голад, і выйшлі з табара, каб схавацца ў полі,
    думаючы так: калі яны выйдуць з горада, мы захопім іх жывых і ўворвемся ў горад.'
  deu-ELBBK: 'Da stand der König in der Nacht auf und sprach zu seinen Knechten: Ich
    will euch sagen, was die Syrer uns getan haben: Sie wissen, dass wir Hunger leiden,
    und sie sind aus dem Lager gegangen, um sich auf dem Feld zu verbergen, indem
    sie sagen: Wenn sie aus der Stadt herausgehen, so wollen wir sie lebendig greifen
    und in die Stadt eindringen.'
  mbb-OT: Minsan mezukilem en haazà, mid-enew sikan is hadì ne migkeǥiyan din is menge
    upisyal zin te, “Egkeǥiyen ku keniyu ke hengkey is pelanu te menge Aramihanen.
    Netuenan dan he egkengevitil kiw, umbe mid-ewaan dan is kampu zan ne nemen-eles
    dan diyà te menge vuvungan. Su egkeisip dan he siguradu egawas kiw ne edekepen
    kiw zan ne ed-eǥawen dan is inged tew.”
  mal-2015: 'രാജാവു രാത്രിയിൽ തന്നേ എഴുന്നേറ്റു ഭൃത്യന്മാരോടു: അരാമ്യർ നമ്മോടു ഇച്ചെയ്തതു
    എന്തെന്നു ഞാൻ പറഞ്ഞുതരാം; നാം വിശന്നിരിക്കയാകുന്നു എന്നു അവർ അറിഞ്ഞിട്ടു: അവർ
    പട്ടണത്തിൽ നിന്നു പുറത്തുവരും; അപ്പോൾ നമുക്കു അവരെ ജീവനോടെ പിടിക്കയും പട്ടണത്തിൽ
    കടക്കയും ചെയ്യാം എന്നുറെച്ചു അവർ പാളയം വിട്ടുപോയി വയലിൽ ഒളിച്ചിരിക്കയാകുന്നു എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Sas mek rat, sar oda phende le kraľiske. Avke o kraľis ušťiľa pal o hadžos
    a phenďa peskre služobňikenge: „Phenava tumenge, so kamen amenca te kerel o Aramejčana.
    On džanen, hoj bokhaľuvas, a vašoda gele avri andral o taboris, hoj pes te garuven
    pro maľi, a gondoľinen peske kada: ‚On avena avri andral o foros a paľis len amen
    zalaha džidonen a dochudaha pes dži andro foros.‘ “'
  pes-OPV: 'و پادشاه در شب برخاست و به خادمان خود گفت: «به تحقیق شمارا خبر می‌دهم
    که ارامیان به ما چه خواهند کرد: می‌دانند که ما گرسنه هستیم پس از اردو بیرون رفته،
    خود را در صحرا پنهان کرده‌اند و می‌گویندچون از شهر بیرون آیند، ایشان را زنده خواهیم
    گرفت و به شهر داخل خواهیم شد.»'
  ron-1924: 'Ымпэратул с-а скулат ноаптя ши а зис служиторилор сэй: „Вряу сэ вэ спун
    че не фак сириений. Фииндкэ штиу кэ сунтем флэмынзь, ау пэрэсит табэра ка сэ се
    аскундэ ын огоаре ши шь-ау зис: ‘Кынд вор еши дин четате, ый вом принде вий ши
    вом интра ын четате.’”'
  ben-OBCV: রাজামশাই রাতেই উঠে তাঁর কর্মকর্তাদের বললেন, “অরামীয়রা আমাদের প্রতি কী
    করেছে, তা আমি তোমাদের বলছি। তারা জানে যে আমরা অনাহারে আছি; তাই এই ভেবে তারা শিবির
    ছেড়ে গ্রামাঞ্চলে গিয়ে লুকিয়েছে, ‘তারা অবশ্যই বেরিয়ে আসবে, এবং পরে আমরা তাদের
    জ্যান্ত ধরব ও নগরের মধ্যে ঢুকে পড়ব।’ ”
  som-som: Markaasaa boqorkii habeennimadii toosay oo addoommadiisii ku yidhi, Haatan
    waxaan idin tusayaa wixii ay reer Suuriya nagu sameeyeen. Iyagu way og yihiin
    inaynu gaajaysan nahay, oo sidaas daraaddeed xeradii way ka baxeen oo duurka ku
    dhuunteen, oo waxay isyidhaahdeen, Markay magaalada ka soo baxaan ayaynu iyagoo
    noolnool qabqabanaynaa, oo magaalada ayaynu galaynaa.
  lat-VUC: 'Qui surrexit nocte, et ait ad servos suos: Dico vobis quid fecerint nobis
    Syri: sciunt quia fame laboramus, et idcirco egressi sunt de castris, et latitant
    in agris, dicentes: Cum egressi fuerint de civitate, capiemus eos vivos, et tunc
    civitatem ingredi poterimus.'
  eng-ASVBT: And the king arose in the night, and said unto his servants, I will now
    show you what the Syrians have done to us. They know that we are hungry; therefore
    are they gone out of the camp to hide themselves in the field, saying, When they
    come out of the city, we shall take them alive, and get into the city.
  ita-1885: 'E il re si levò di notte, e disse a'' suoi servitori: Ora io vi dichiarerò
    quello che i Siri ci hanno fatto; hanno saputo che noi siamo affamati, e per ciò
    sono usciti del campo, per nascondersi per la campagna, dicendo: Quando saranno
    usciti della città, noi li prenderemo vivi, ed entreremo nella città.'
  eng-LXXUP: And the king rose up by night, and said to his servants, I will now tell
    you what the Syrians have done to us. They knew that we are hungry; and they have
    gone forth from the camp and hidden themselves in the field, saying, They will
    come out of the city, and we shall catch them alive, and go into the city.
  eng-ULB: Then the king arose at night and said to his servants, “I will tell you
    now what the Arameans have done to us. They know that we are hungry, so they have
    gone out of the camp to hide themselves in the fields. They are saying, 'When
    they come out of the city, we will take them alive, and get into the city.'”
  spa-VBL: 'Entonces el rey se levantó por la noche y dijo a sus oficiales: “Déjenme
    decirles el truco que los arameos están tratando de hacernos. Saben que nos estamos
    muriendo de hambre, así que han abandonado el campamento y se han escondido en
    el campo, pensando que cuando salgan de la ciudad, los agarraremos vivos y podremos
    entrar en ella”.'
  fra-_FOB: 'Et le roi se leva de nuit et dit à ses serviteurs: Je vais vous dire
    ce que les Syriens nous ont fait. Ils savent que nous sommes affamés. Ils seront
    donc sortis du camp pour se cacher dans la campagne, disant: Quand ils seront
    sortis de la ville, nous les prendrons vifs, et nous entrerons dans la ville.'
  mal-mal: 'രാജാവ് രാത്രിയിൽ തന്നേ എഴുന്നേറ്റ് ഭൃത്യന്മാരോട്: “അരാമ്യർ നമ്മോടു ചെയ്തത്
    എന്തെന്ന് ഞാൻ പറഞ്ഞുതരാം; നാം വിശന്നിരിക്കയാകുന്നു എന്ന് അവർക്ക് അറിയാം. ‘അവർ
    പട്ടണത്തിൽനിന്ന് പുറത്തുവരും; അപ്പോൾ നമുക്ക് അവരെ ജീവനോടെ പിടിക്കുകയും പട്ടണത്തിൽ
    കടക്കുകയും ചെയ്യാം’ എന്ന ഉറപ്പോടെ അവർ പാളയം വിട്ടുപോയി വയലിൽ ഒളിച്ചിരിക്കയാകുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Go rāt kā waqt thā to bhī bādshāh ne uṭh kar apne afsaroṅ ko bulāyā aur
    kahā, “Maiṅ āp ko batātā hūṅ ki Shām ke faujī kyā kar rahe haiṅ. Wuh to ḳhūb jānte
    haiṅ ki ham bhūke mar rahe haiṅ. Ab wuh apnī lashkargāh ko chhoṛ kar khule maidān
    meṅ chhup gae haiṅ, kyoṅki wuh samajhte haiṅ ki Isrāīlī ḳhālī lashkargāh ko dekh
    kar shahr se zarūr nikleṅge aur phir ham unheṅ zindā pakaṛ kar shahr meṅ dāḳhil
    ho jāeṅge.”
  suz-BL: मिनु पिप नाक्‍दो कना बोक्‍शा, आ गेय पाइब मुर आन कली “गो इन कली लोव़ का पाइनुङ।
    अरामीपुकीम गो इं कली मार पामे? गो मेको इन कली देंनुङ। गोपुकी शोव़लु बाक्‍शो बाक्‍नय,
    दे मेकोपुकीम तुइश्‍शो बाक्‍नीम। मोदेंशो मिम्‍शा आन बाक्‍तीक प्रोंइशा, एर ओंथ लशा
    ख्रुइश्‍शा बाक्‍शो बाक्‍नीम। मेकोपुकीम ‘गोपुकी थमा पा ग्रूनीम। मिनु गो मेको आन
    कली सेसीन ग्‍याइश्‍शा, सहर ओव़नय’ देंशो बाक्‍नीम” दे माइक्‍मी बाक्‍त।
  ita-1927: 'E il re si levò nella notte, e disse ai suoi servi: “Vi voglio dire io
    quel che ci hanno fatto i Siri. Sanno che patiamo la fame; sono quindi usciti
    dal campo a nascondersi per la campagna, dicendo: Come usciranno dalla città,
    li prenderemo vivi, ed entreremo nella città”.'
  ckb-ckb: 'پاشا شەو هەستا و بە ئەفسەرەکانی گوت: «من پێتان دەڵێم ئارامییەکان چییان
    لێکردووین. دەزانن ئێمە برسیمانە، لە ئۆردوگاکە چوونەتە دەرەوە و لە دەشتاییەکان
    خۆیان مەڵاس داوە، وا بیریان کردووەتەوە: ”بێگومان لە شارەکە دێنە دەرەوە، بە زیندوویی
    دەیانگرین و دەچینە ناو شارەکە.“»'
  eng-BBE: Then the king got up in the night and said to his servants, This is my
    idea of what the Aramaeans have done to us. They have knowledge that we are without
    food; and so they have gone out of their tents, and are waiting secretly in the
    open country, saying, When they come out of the town, we will take them living
    and get into the town.
  kan-OKCV: ಅರಸನು ರಾತ್ರಿಯಲ್ಲೇ ಎದ್ದು ತನ್ನ ಪರಿವಾರದವರಿಗೆ, “ಅರಾಮ್ಯರ ಹಂಚಿಕೆಯನ್ನು ಹೇಳುತ್ತೇನೆ
    ಕೇಳಿ. ನಾವು ಹಸಿವೆಯಿಂದ ಸಾಯುವವರಾಗಿದ್ದೇವೆ ಎಂಬುದನ್ನು ಅವರು ಬಲ್ಲರು. ಆದ್ದರಿಂದ ಪಾಳೆಯವನ್ನು
    ಬಿಟ್ಟು ಹೋಗಿ ಅಡವಿಯಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದಾರೆ. ನಾವು ಪಟ್ಟಣದಿಂದ ಹೊರಗೆ ಹೋದ ಕೂಡಲೇ ನಮ್ಮನ್ನು
    ಸಜೀವಿಗಳನ್ನಾಗಿಯೇ ಹಿಡಿದು ಪಟ್ಟಣವನ್ನು ಪ್ರವೇಶಿಸಬೇಕೆಂದಿದ್ದಾರೆ.”
  tam-2017: 'அப்பொழுது இராஜா இரவில் எழுந்து, தன் வேலைக்காரர்களை நோக்கி: சீரியர்கள்
    நமக்குச் செய்கிற காரியத்தை உங்களுக்குத் தெரியப்படுத்துகிறேன்; நாம் பட்டினியாயிருக்கிறோம்
    என்று அவர்கள் அறிவார்கள்; ஆகையால் நாம் பட்டணத்திலிருந்து புறப்பட்டுப்போனால் நம்மை
    உயிரோடே பிடித்துக்கொண்டு பட்டணத்திற்குள் பிரவேசிக்கலாம் என்று எண்ணி, அவர்கள் முகாமை
    விட்டுப் புறப்பட்டு வெளியில் ஒளிந்துகொண்டிருக்கிறார்கள் என்றான்.'
  spa-RV-1909: 'Y levantóse el rey de noche, y dijo á sus siervos: Yo os declararé
    lo que nos han hecho los Siros. Ellos saben que tenemos hambre, y hanse salido
    de las tiendas y escondídose en el campo, diciendo: Cuando hubieren salido de
    la ciudad, los tomaremos vivos, y entraremos en la ciudad.'
  ron-BTF: 'Și împăratul s-a ridicat noaptea și a spus servitorilor săi: Vă voi arăta
    acum ce ne-au făcut sirienii. Ei știu că noi suntem flămânzi; de aceea au ieșit
    din tabără pentru a se ascunde în câmp, spunând: Când ei ies din cetate, îi vom
    prinde vii și vom intra în cetate.'
  eng-WEBP: The king arose in the night, and said to his servants, “I will now show
    you what the Syrians have done to us. They know that we are hungry. Therefore
    they have gone out of the camp to hide themselves in the field, saying, ‘When
    they come out of the city, we shall take them alive, and get into the city.’”
  eng-FBV: The king got up in the night and said to his officers, “Let me tell you
    the trick the Arameans are trying to play on us. They know we're starving, so
    they have left the camp and hidden in the field, thinking, ‘When they leave the
    city, we'll take them alive and be able to enter the city.’”
  nld-1939: 'Ofschoon het nog nacht was, stond de koning op, en zei tot zijn hovelingen:
    Ik zal u zeggen, wat de Arameën hebben gedaan. Ze weten, dat wij honger lijden;
    daarom zijn ze het kamp uitgegaan, en hebben zich in het veld verborgen. Ze denken:
    Nu komen ze zeker de stad uit, en kunnen wij ze levend grijpen en de stad binnentrekken.'
  nch-BL: 'Huan nopa tanahuatijquet mijquejqui masque tayohua huan quinilhui itequipanojcahua:
    ―Nimechilhuis taya quinequij techchihuilise nopa tali Siria ehuani. Inijuanti
    quimatij para titaijyohuíaj ica mayanti, huan yeca quistoque ten campa mochijtoyaj
    huan motatijtoque ipan cuatitamit. Moilhuijtoque quema tojuanti tiquisase ipan
    ni altepet, techitzquise tiyoltoque huan calaquise ipan ni altepet.'
  vie-1934: 'Vua chổi dậy ban đêm, nói với các tôi tớ mình rằng: Ta sẽ bày tỏ cho
    các ngươi điều dân Sy-ri toan làm cho chúng ta. Chúng nó biết chúng ta đói nên
    chi họ đã ra khỏi trại quân mình đặng phục trong đồng. Chúng nó đã nói nhau rằng:
    Khi dân Y-sơ-ra-ên ra khỏi thành, chúng ta sẽ bắt sống chúng nó, rồi chúng ta
    sẽ vào trong thành.'
  hin-CV: राजा रात में ही उठ गया और अपने सेवकों से कहा, “मैं तुम्हें बता रहा हूं कि
    अरामियों ने हमारे साथ क्या किया है उन्हें यह मालूम है कि हम भूखे हैं. इसलिये वे
    छावनी को खाली छोड़ मैदान में जा छिपे हैं. ‘उनका विचार है कि जब हम नगर से बाहर
    निकलेंगे, वे हमें जीवित पकड़कर नगर में ले आएंगे.’ ”
  spa-BES: 'Entonces el rey se levantó en la noche y dijo a sus siervos: Esta es mi
    idea de lo que los sirios nos han hecho. Ellos saben que estamos sin comida; y
    así han salido de sus tiendas, y están esperando escondidos en el campo abierto,
    diciendo: Cuando salgan de la ciudad, los llevaremos vivos y entraremos en la
    ciudad.'
  tdx-tdx: 'Le nitroatse amy haleñey i mpanjakay nanao ty hoe amo mpitoro’eo, Hatoroko
