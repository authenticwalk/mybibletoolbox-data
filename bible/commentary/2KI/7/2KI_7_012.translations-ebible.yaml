  por-BRBSL: 'O rei levantou-se à noite e disse a seus servos: “Agora vou mostrar-lhes
    o que os sírios nos fizeram. Eles sabem que estamos com fome. Por isso saíram
    do campo para se esconderem no campo, dizendo: “Quando saírem da cidade, nós os
