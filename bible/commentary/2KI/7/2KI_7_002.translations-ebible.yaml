verse: 2KI.007.002
translations:
  mal-C: 'രാജാവിനെ കൈകൊണ്ടു താങ്ങിപ്പിടിച്ചിരുന്ന സൈനികോദ്യോഗസ്ഥൻ ദൈവപുരുഷനോട്: “നോക്കൂ,
    യഹോവ ആകാശത്തിൽ കിളിവാതിലുകൾ ഉണ്ടാക്കിയാൽത്തന്നെയും ഇതു സാധ്യമാകുമോ?” എന്നു ചോദിച്ചു.
    “നിന്റെ കണ്ണുകൊണ്ട് നീ അതു കാണും; എങ്കിലും നീ അതു ഭക്ഷിക്കുകയില്ല,” എന്ന് എലീശാ
    മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Da antwortete der Ritter, auf dessen Arm sich der König stützte, dem Manne
    Gottes also: Und wenn Jahwe Fenster am Himmel anbrächte, wie könnte solches geschehen?
    Er erwiderte: Du sollst es mit eigenen Augen sehen, aber nichts davon genießen!'
  lin-lin: 'Mokonzi ya basoda, oyo mokonzi ya Isalaele azalaki kotiela motema alobaki
    na moto na Nzambe : — Tala, ata soki Yawe afungoli maninisa ya Lola, likambo ya
    boye ekoki penza kosalema ? Elize azongisaki : — Okomona yango na miso na yo,
    kasi okolia yango te.'
  eng-LSV: And the captain whom the king has, by whose hand he has been supported,
    answers the man of God and says, “Behold, YHWH is making windows in the heavens—will
    this thing be?” And he says, “Behold, you are seeing it with your eyes, and you
    do not eat thereof.”
  eng-GNV: Then a prince, on whose hande the King leaned, answered the man of God,
    and saide, Though the Lord would make windowes in the heauen, could this thing
    come to passe? And he said, Beholde, thou shalt see it with thine eyes, but thou
    shalt not eate thereof.
  eng-WEBSTER: Then a lord on whose hand the king leaned answered the man of God,
    and said, Behold, if the LORD would make windows in heaven, might this thing be?
    And he said, Behold, thou shalt see it with thy eyes, but shalt not eat of it.
  nhw-BL: 'Huan nopa tlatequipanojquetl catli quipalehuía nopa hueyi tlanahuatijquetl
    ma nejnemi quinanquili nopa tlajtol pannextijquetl, huan quiilhui: ―Nopa amo mochihuas
    masque TOTECO Dios quitlaposquía ventanas ipan ilhuicactli para ma huetzis tlacualistli.
    Huan Eliseo quinanquili: ―Ta tiquitas ica moixteyol, pero amo tleno tlen ya nopa
    huelis tijcuas.'
  swh-ONEN: Yule afisa ambaye mfalme alikuwa anauegemea mkono wake akamwambia yule
    mtu wa Mungu, “Tazama, hata kama Bwana atafungua madirisha ya mbinguni, je, jambo
    hili litawezekana?” Elisha akajibu, “Utaona kwa macho yako mwenyewe, lakini wewe
    hutakula chochote kati ya hivyo!”
  bba-bba: Sinɑ bokon kɔ̃sobun wiruɡii u Elisee wisɑ u nɛɛ, bɑɑ Yinni Gusunɔ ù n fɛnɛntibɑ
    yɑburɑ wɔllɔ yɑ koo koorɑ mɛ? Elisee u nùn wisɑ u nɛɛ, kɑɑ ye wɑ kɑ wunɛn nɔni.
    Adɑmɑ ɑ ǹ ye dimɔ.
  eng-KJVCPB: Then a lord on whose hand the king leaned answered the man of God, and
    said, Behold, if the Lord would make windows in heaven, might this thing be? And
    he said, Behold, thou shalt see it with thine eyes, but shalt not eat thereof.
  luo-luo: Jatelo ma ruoth ne yiengore e goke nowachone ngʼat Nyasaye niya, “Winji,
    kata ka Jehova Nyasaye nyalo yawo dhorangeye mag polo, bende manyalo timore adier?”
    Elisha nodwoke niya, “Ibiro neno ma gi wengeni iwuon, to ok inicham gimoro amora
    kuomgi!”
  meu-meu: Bena tuari biaguna, imana ai hanua pavapavana e hetao kau tauna, ese Dirava
    ena tau e hamaoroa, eto, Iehova sibona ese gaba-mauru bema kara guba ai, ina kara
    bema vara diba a? A Elisaia eto, Oi sibomu matamu amo ba itaia, to basio ania.
  npi-ULB: तब जुन अधिकारीको हातको भरमा राजा हिंड्थे तिनले परमेश्‍वरका मानिसलाई जवाफ
    दिए र भने, “हेर्नुहोस्, परमेश्‍वरले स्वर्गमा झ्यालहरू बनाउनुभयो भने पनि यसो हुन
    सक्ला र ?” एलीशाले जवाफ दिए, “तिम्रा आफ्नै आँखाले यसो भएको तिमी देख्‍नेछौ, तर
    तिमीले यो खान पाउनेछैनौ ।”
  yor-yor: Ìjòyè kan ẹni tí ọwọ́ ọba ń fi ara tì dáhùn wí fún ènìyàn Ọlọ́run pé, “Ẹ
    wò ó, tí Olúwa bá tilẹ̀ ṣí fèrèsé ọ̀run sílẹ̀, ṣé èyí lè rí bẹ́ẹ̀?” Eliṣa dáhùn
    pé, “Ìwọ yóò rí i pẹ̀lú ojú rẹ, ṣùgbọ́n ìwọ kò ní jẹ nǹkan kan lára rẹ̀!”
  pes-OPCB: 'افسری که ملتزم پادشاه بود، گفت: «حتی اگر خداوند از آسمان غله بفرستد،
    این که تو می‌گویی عملی نخواهد شد.» الیشع به او گفت: «تو با چشمان خود آن را خواهی
    دید، ولی از آن نخواهی خورد.»'
  tgl-ULB: Pagkatapos ang kapitan na kanang kamay ng hari ay sumagot sa lingkod ng
    diyos, at sinabi, “Masdan mo, kahit na gumawa si Yahweh ng bintana sa langit,
    maaari bang mangyari ito?” Tumugon si Eliseo, “Masasaksihan mo itong mangyari
    gamit ang sarili mong mga mata, pero hindi ka makakakain mula dito.”
  cbu-NT: kuraksha wasundurur Elisewaa, Ashimaam wanindaja. Apanlltaapari kanindaa
    wach tawateeru, katungtsee zangankachu, nda ashtachiya, tárangiya. Itaru, Elisewsha,
    Nuw zurampatari atina. Uru shiy kchiptartish pangchitampasha. Itaru, anoo shiynaa
    katungcheezish, ndambari, tárangiya.
  hui-hui: Kininaga mamage haga agali kini heba ibini heagome Elaisahanda bi layago
    hale howa lalu, Áyu o laregonidagua nabulebiraore. Anduane Homogo ibunime dahuliya
    andagaha howa tomo anda timbuni kagonaga panga dugupe halu tomo haealape hayaguabi
    iname muni emene ogonidaguame namuleberamaore, lene. Ani layagola Elaisa ibugua
    agali ogonihondo lalu, Í̠ ogoni birane handa hondoleberegoyu heneneore í̠na tomo
    uruni aria na nanolebere, lalu lamini.
  mya-mya: မင်း​ကြီး​၏​သက်​တော်​စောင့်​အ​ဖြစ်​ဖြင့် လိုက်​ပါ လာ​သည့်​တပ်​မှူး​က``အ​ကယ်​၍​ထာ​ဝရ​ဘု​ရား
    ကိုယ်​တော်​တိုင်​ပင်​လျှင်​မိုး​ကို​ချက်​ချင်း​ရွာ​စေ ကာ​မူ ဤ​သို့​ဖြစ်​နိုင်​လိမ့်​မည်​မ​ဟုတ်''
    ဟု​ပြော​၏။ ဧ​လိ​ရှဲ​က``သင်​သည်​ဤ​သို့​ဖြစ်​ပျက်​သည်​ကို တွေ့​မြင်​ရ​မည်​ဖြစ်​သော်​လည်း
    စား​ရ​လိမ့်​မည် မ​ဟုတ်'' ဟု​ပြန်​ပြော​လေ​၏။
  bod-N: རྒྱལ་པོ་བསྐྱོར་བའི་དམག་དཔོན་གྱིས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལ། ལྟོས་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་ནམ་མཁའི་དཀར་ཁུང་ཕྱེས་པར་མཛད་ཀྱང་དེ་འདྲ་འབྱུང་སྲིད་དམ་ཞེས་སྨྲས་པ་ལ།
    ཨེ་ལི་ཤཱས། ལྟོས་དང་། ཁྱོད་ཀྱི་མིག་གིས་དེ་མཐོང་ཡང་། དེ་ལས་བཟའ་བར་མི་འགྱུར་ཞེས་གསུངས་སོ།
    །
  sna-sna: Ipapo mukuru anova aiva ndiye ane ruoko rwakanga rwakasendamirwa namambo,
    akati kumunhu waMwari, “Tarira, kunyange dai Jehovha akazarura mawindo amatenga,
    kuti zvakadai zvingaitika?” Erisha akapindura akati, “Uchazviona iwe nameso ako
    asi hauna chimwe chazvo chauchadya!”
  spa-BLM: 'Entonces el capitán en cuya mano se apoyaba el rey respondió al hombre
    de Dios y dijo: “He aquí que si Yahvé hizo ventanas en el cielo, ¿podría ser esto?”
    Dijo: “He aquí que lo veréis con vuestros ojos, pero no comeréis de él”.'
  cac-cac: 'Ix tac''vi jun vin̈ stan̈van vin̈ rey chi'' icha tic: —Vach''chom sjacvi
    sventenail satchaan̈ yuj Jehová, palta max ujilaj icha tzal chi'', xchi vin̈.
    Ix tac''vi vin̈aj Eliseo chi'': —Olto il val jun chi'', palta man̈xo ol a valaj
    ixim, xchi vin̈.'
  swh-ULB: Basi yule nahodha ambaye alikuwa akitegemea mkono wake amemjibu mtu wa
    Mungu, na kusema, “Ona, hata kama Yahwe ataweka madirisha mbinguni, je jambo hili
    linawezekana?” Elisha akajibu, “Ona, utaona ikitokea kwa macho yako mwenyewe,
    lakini hutakula chochote katika hilo.”
  bel-bel: 'І адказваў саноўнік, на руку якога апіраўся цар, чалавеку Божаму, і сказаў:
    калі б Гасподзь і адчыніў вокны на небе, дык і тады ці можа гэта быць? І сказаў
    той: вось убачыш сваімі вачыма, але есьці гэтага ня будзеш.'
  deu-ELBBK: 'Da antwortete der Anführer, auf dessen Hand der König sich lehnte, dem
    Mann Gottes und sprach: Siehe, wenn der HERR Fenster am Himmel machte, würde wohl
    dieses geschehen? Und er sprach: Siehe, du wirst es mit deinen Augen sehen, aber
    du wirst nicht davon essen.'
  mbb-OT: Ne Migkaǥi haazà is upisyal he sineriǥan te hadì te, “Kenà heeyan egkehitavù,
    su minsan dekelà is menge sebpet su ibpeuzan te Nengazen, ne kenà iring keniyan
    keveratu is keenen.” Midtavak si Elisha te, “Egkeehè nu is kegkeul-ulaha kayi,
    piru kenè ka ebpekekaan duen te nekaǥi ku.”
  mal-2015: 'രാജാവിന്നു കൈത്താങ്ങൽ കൊടുക്കുന്ന അകമ്പടിനായകൻ ദൈവപുരുഷനോടു: യഹോവ ആകാശത്തിൽ
    കിളിവാതിലുകൾ ഉണ്ടാക്കിയാലും ഈ കാര്യം സാധിക്കുമോ എന്നു പറഞ്ഞു. അതിന്നു അവൻ: നിന്റെ
    കണ്ണുകൊണ്ടു നീ അതു കാണും; എങ്കിലും നീ അതിൽനിന്നു തിന്നുകയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale le kraľiskro nekpašeder veľiťeľis, phenďa le Elizeoske: „Kajte o RAJ
    phundravela o oblaki pro ňebos, kada pes našťi ačhiľahas!“ „Pre tire jakha oda
    dikheha, ale na chaha olestar,“ phenďa leske o Elizeus.'
  pes-OPV: 'و سرداری که پادشاه بر دست وی تکیه می‌نموددر جواب مرد خدا گفت: «اینک اگر
    خداوندپنجره‌ها هم در آسمان بسازد، آیا این چیز واقع تواند شد؟» او گفت: «همانا تو
    به چشم خودخواهی دید اما از آن نخواهی خورد.»'
  ron-1924: 'Кэлэрецул пе брацул кэруя се резема ымпэратул а рэспунс омулуй луй Думнезеу:
    „Кяр дакэ ар фаче Домнул ферестре ын чер, кум с-ар путя ынтымпла ун асеменя лукру?”
    Ши Елисей а зис: „Вей ведя ку окий тэй, дар ту ну вей мынка дин еле.”'
  ben-OBCV: যে কর্মকর্তার হাতে ভর দিয়ে রাজা দাঁড়িয়েছিলেন, তিনি ঈশ্বরের লোককে বললেন,
    “দেখুন, সদাপ্রভু আকাশের রুদ্ধদ্বার যদি খুলেও দেন, তাও কি এরকম হতে পারে?” “আপনি
    নিজের চোখেই তা দেখতে পাবেন,” ইলীশায় উত্তর দিলেন, “কিন্তু আপনি তার কিছুই খেতে
    পারবেন না!”
  som-som: Oo sirkaalkii gacantiisa boqorku ku tiirsanaa wuxuu ninkii Ilaah ugu jawaabay,
    Rabbiga oo samada daaqado ka fura mooyaane, ee sidee baa waxanu ku noqon karaan?
    Oo isna wuxuu ku yidhi, Bal ogow, indhahaaga ayaad ku arki doontaa, laakiinse
    waxba kama cuni doontid.
  lat-VUC: 'Respondens unus de ducibus, super cujus manum rex incumbebat, homini Dei,
    ait: Si Dominus fecerit etiam cataractas in cælo, numquid poterit esse quod loqueris?
    Qui ait: Videbis oculis tuis, et inde non comedes.'
  eng-ASVBT: Then the captain on whose hand the king leaned answered the man of God,
    and said, Behold, if Jehovah should make windows in heaven, might this thing be?
    And he said, Behold, thou shalt see it with thine eyes, but shalt not eat thereof.
  ita-1885: 'Ma il capitano, sopra la cui mano il re si appoggiava, rispose all''uomo
    di Dio, e disse: Ecco, avvegnachè il Signore facesse delle cateratte nel cielo,
    questo però potrebbe egli avvenire? Ed Eliseo gli disse: Ecco, tu il vedrai con
    gli occhi, ma non ne mangerai.'
  eng-LXXUP: And the officer on whose hand the king rested, answered Elisha, and said,
    Behold, if the Lord shall make floodgates in heaven, might this thing be? and
    Elisha said, Behold, thou shalt see with thine eyes, but shalt not eat thereof.
  eng-ULB: Then the captain on whose hand the king leaned answered the man of God,
    and said, “See, even if Yahweh should make windows in heaven, can this thing happen?”
    Elisha replied, “See, you will watch it happen with your own eyes, but you will
    not eat any of it.”
  spa-VBL: 'El oficial que era ayudante del rey le dijo al hombre de Dios: “¡Aunque
    el Señor abriera ventanas en el cielo no podría suceder lo que tú dices!”. Eliseo
    respondió: “Lo verás con tus propios ojos, pero no podrás comer nada de eso”.'
  fra-_FOB: 'Mais l''officier, sur la main duquel le roi s''appuyait, répondit à l''homme
    de Dieu, et dit: Quand l''Éternel ferait maintenant des fenêtres au ciel, cela
    arriverait-il? Et Élisée dit: Voici, tu le verras de tes yeux, mais tu n''en mangeras
    point.'
  mal-mal: 'രാജാവിന് കൈത്താങ്ങൽ കൊടുക്കുന്ന അകമ്പടിനായകൻ ദൈവപുരുഷനോട്: “യഹോവ ആകാശത്തിൽ
    കിളിവാതിലുകൾ ഉണ്ടാക്കിയാലും ഈ കാര്യം സാധിക്കുമോ?” എന്ന് ചോദിച്ചു. അതിന് അവൻ: “നിന്റെ
    കണ്ണുകൊണ്ട് നീ അത് കാണും; എങ്കിലും നീ അതിൽനിന്ന് തിന്നുകയില്ല” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jis afsar ke bāzū kā sahārā bādshāh letā thā wuh mard-e-Ḳhudā kī bāt sun
    kar bol uṭhā, “Yih nāmumkin hai, ḳhāh Rab āsmān ke darīche kyoṅ na khol de.” Ilīshā
    ne jawāb diyā, “Āp apnī āṅkhoṅ se is kā mushāhadā kareṅge, lekin ḳhud us meṅ se
    kuchh na khāeṅge.”
  suz-BL: मिनु पिप कली कुक्‍‍ब लडाइ पाइब आन ठेयब मुरुम परमप्रभु आ मुर कली “परमप्रभु
    यावेमी आ सरीङ ङा झेल नेल्‍ल रोक्‍तु हना यो, मोदेंशो गेनायो दुम्‍ने मचाप्‍ब” देंमाक्‍त।
    मिनु एलीशाम “गे मेको इ मिक्‍चीमीन ताइनेवे। तन्‍न जचा चहिं मताइक्‍नेवे” देंमाक्‍त।
  ita-1927: 'Ma il capitano sul cui braccio il re s’appoggiava, rispose all’uomo di
    Dio: “Ecco, anche se l’Eterno facesse delle finestre in cielo, potrebbe mai avvenire
    una cosa siffatta?” Eliseo rispose: “Ebbene, lo vedrai con gli occhi tuoi, ma
    non ne mangerai”.'
  ckb-ckb: 'ئەفسەرێک کە گەورە یاوەری پاشا بوو، بە پیاوەکەی خودای گوت: «هەتا ئەگەر
    یەزدان دەرگاکانی ئاسمانیش بکاتەوە، ئایا شتی وا ڕوودەدات؟» ئەلیشەع وەڵامی دایەوە:
    «تۆ بە چاوی خۆت دەیبینیت، بەڵام لێی ناخۆیت.»'
  eng-BBE: Then the captain whose arm was supporting the king said to the man of God,
    Even if the Lord made windows in heaven, would such a thing be possible? And he
    said, Your eyes will see it, but you will not have a taste of the food.
  kan-OKCV: ಆಗ ಅರಸನಿಗೆ ಹಸ್ತಕನಾದ ಅಧಿಕಾರಿಯು ದೇವರ ಮನುಷ್ಯನಿಗೆ ಉತ್ತರವಾಗಿ, “ಇಗೋ, ಯೆಹೋವ ದೇವರು
    ಆಕಾಶದಲ್ಲಿ ಕಿಟಕಿಗಳನ್ನು ಮಾಡಿದರೆ, ಈ ಕಾರ್ಯ ಸಂಭವಿಸುವುದೋ?” ಎಂದನು. ಅದಕ್ಕವನು, “ನೀನು ನಿನ್ನ
    ಕಣ್ಣುಗಳಿಂದ ಅದನ್ನು ನೋಡುವೆ, ಆದರೆ ಅದರಲ್ಲಿ ಯಾವುದನ್ನೂ ತಿನ್ನುವುದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜாவிற்குக் கை கொடுத்து உதவி செய்கிற அதிகாரி ஒருவன் தேவனுடைய
    மனிதனுக்கு மறுமொழியாக: இதோ, யெகோவா வானத்திலே மதகுகளை உண்டாக்கினாலும் இப்படி நடக்குமா
    என்றான். அதற்கு அவன்: உன்னுடைய கண்களினாலே அதைக் காண்பாய்; ஆனாலும் அதிலே சாப்பிடமாட்டாய்
    என்றான்.'
  spa-RV-1909: 'Y un príncipe sobre cuya mano el rey se apoyaba, respondió al varón
    de Dios, y dijo: Si Jehová hiciese ahora ventanas en el cielo, ¿sería esto así?
    Y él dijo: He aquí tú lo verás con tus ojos, mas no comerás de ello.'
  ron-BTF: 'Atunci un domn, pe mâna căruia împăratul se rezema, a răspuns omului lui
    Dumnezeu și a zis: Iată, dacă DOMNUL ar face ferestre în cer, ar putea să se întâmple
    acest lucru? Iar el a spus: Iată, tu vei vedea aceasta cu ochii tăi, dar nu vei
    mânca din ea.'
  eng-WEBP: Then the captain on whose hand the king leaned answered the man of God,
    and said, “Behold, if the LORD made windows in heaven, could this thing be?” He
    said, “Behold, you will see it with your eyes, but will not eat of it.”
  eng-FBV: The officer who was the king's assistant said to the man of God, “Look,
    even if the Lord opened windows in heaven what you say couldn't happen!” Elisha
    replied, “You'll see it with your own eyes, but you won't get to eat any of it.”
  nld-1939: 'Maar de hopman, op wiens arm de koning leunde, riep den godsman toe:
    Al maakt Jahweh sluizen in de hemel, dan gebeurt dat nog niet! Eliseus hernam:
    Ge zult het met eigen ogen zien, maar er niet van eten.'
  nch-BL: 'Huan nopa tatequipanojquet cati quipalehuía nopa hueyi tanahuatijquet ma
    nejnemi quinanquili nopa tajtolpanextijquet huan quiilhui: ―Ya nopa amo mochihuas
    masque TOTECO Dios quitaposquía ventanas ipan ilhuicacti para ma huetzi tacualisti.
    Huan Eliseo quinanquili: ―Ta tiquitas ica moixteyol, pero amo teno ten ya nopa
    huelis tijcuas.'
  vie-1934: 'Quan cai nâng đỡ vua, đáp với người Đức Chúa Trời rằng: Dầu cho Đức Giê-hô-va
    mở các cửa sổ trên trời, điều đó há có được sao? Ê-li-sê đáp: Chính mắt ngươi
    sẽ thấy, nhưng ngươi không đặng ăn đến.'
  hin-CV: तब उस राजकीय अधिकारी ने, जिसके हाथ की टेक राजा लिया करते थे, परमेश्वर के
    जन से कहा, “यदि खुद याहवेह आकाश के झरोखे खोल दें, तब भी क्या यह संभव है?” मगर
    एलीशा ने उसे उत्तर दिया, “यह तुम खुद अपनी आंखों से तो देखोगे, मगर इनको खा नहीं
    पाओगे.”
  spa-BES: 'Entonces el capitán ayudante personal del rey le dijo al hombre de Dios:
    Aunque el Señor hiciera ventanas en el cielo, ¿sería eso posible? Y él dijo: Tus
    ojos lo verán, pero no tendrás un sabor de la comida.'
  tdx-tdx: 'Tinoi’ ty mpifehe iatoam-pità’ i mpanjakay amy zao indatin’Añaharey ami’ty
    hoe: Inao! Ndra te nanoe’ Iehovà tsingara­karake ty andikerañe eñe, aia t’ie ho
    tendreke? Hoe re, Inay! ho isam-pihaino’o, fe tsy hikama’o.'
  tha-KJV: แล​้วนายทหารคนสนิทของกษั​ตริ​ย์ตอบคนแห่งพระเจ้าว่า “​ดู​เถิด ถ้าแม้​พระเยโฮวาห์ทรงสร้างหน้าต่างในฟ้าสวรรค์
    สิ​่งนี้จะเป็นขึ้นได้​หรือ​” แต่​ท่านบอกว่า “​ดู​เถิด ท่านจะเห็​นก​ับตาของท่านเอง
    แต่​จะไม่​ได้​กิน​”
  por-BR-2018: 'E um príncipe sobre cuja mão o rei se apoiava, respondeu ao homem
    de Deus, e disse: Se o SENHOR fizesse agora janelas no céu, seria isto assim?
    E ele disse: Eis que tu o verás com teus olhos, mas não comerás disso.'
  deu-ELO: 'Da antwortete der Anführer, auf dessen Hand der König sich lehnte, dem
    Manne Gottes und sprach: Siehe, wenn Jehova Fenster am Himmel machte, würde wohl
    dieses geschehen? Und er sprach: Siehe, du wirst es mit deinen Augen sehen, aber
    du wirst nicht davon essen.'
  eng-WYC-2018: And one of the dukes, on whose hand the king leaned, answered to the
    man of God, and said, (Yea), Though the Lord make also the gutters of heaven to
    be opened, whether that, that thou speakest, may be? And Elisha said, Thou shalt
    see it with thine eyes, and thou shalt not eat thereof. (And one of the leaders,
    on whose hand the king leaned, answered to the man of God, and said, Even if the
    Lord shall make the gutters of the heavens to open up, what thou sayest could
    not be true! And Elisha said, Thou shalt see (it) with thine eyes, but thou shalt
    not eat any of it.)
  epo-epo: 'Kaj respondis la altrangulo, sur kies brako la reĝo sin apogadis, al la
    homo de Dio, kaj diris: Eĉ se la Eternulo faros fenestrojn en la ĉielo, ĉu tio
    povas fariĝi? Kaj tiu diris: Vi vidos tion per viaj okuloj, sed vi ne manĝos de
    tio.'
  uig-PIN: 'Əmma padixaⱨ belikini tutup mangƣan ⱪoxun ǝmǝldari bolsa, Hudaning adimigǝ:
    Mana, ⱨǝtta Pǝrwǝrdigar asmanƣa tünglük aqsimu, undaⱪ ixning boluxi mumkinmu?!
    dedi. U: — Sǝn ɵz kɵzüng bilǝn kɵrisǝn, lekin xuningdin yemǝysǝn, dedi.'
  beo-beo: 'Isala:ili hina bagade ea hisu hawa: hamosu dunu da Ilaisiama amane sia:i.
    “Amane hamomu da hamedei! Hina Gode Hisu fawane da gala:ine hedolodafa iasea,
    amolawane hame ba:mu!” Ilaisia da amane sia:i, “Di da amo hou doaga:be ba:mu,
    amasea, di da amo ha:i manu amoga hamedafa manu.”'
  tpi-OTNT: Na dispela ofisa i save was long king i bin kam wantaim king. Em i harim
    dispela tok bilong Elisa, orait em i bekim tok olsem, “Maski sapos Bikpela i opim
    ol bakstua bilong heven na kapsaitim planti kaikai i kam long yumi, mi ting bai
    yumi i no inap baim kaikai long liklik mani olsem.” Orait na Elisa i tokim dispela
    ofisa olsem, “Tru tumas, bai yu lukim dispela samting i kamap, tasol bai yu no
    inap kaikai dispela wit samting.”
  hau-SA: Sai wani hafsa mataimakin sarki ya ce wa mutumin Allah, “Kai, ko da Ubangiji
    zai buɗe tagogin sama, wannan abu ba zai yiwu ba!” Sai Elisha ya ce, “Za ka gani
    da idanunka, zai faru, amma ba za ka ci ba!”
  uig-LAT: 'Emma padishah bélikini tutup mangghan qoshun emeldari bolsa, Xudaning
    adimige: Mana, hetta Perwerdigar asman’gha tünglük achsimu, undaq ishning bolushi
    mumkinmu?! dédi. U: — Sen öz közüng bilen körisen, lékin shuningdin yémeysen,
    dédi.'
  nde-nde: Isikhulu leso inkosi eyayeyeme engalweni yaso sathi emuntwini kaNkulunkulu,
    “Khangela, kambe loba uThixo angaze avule amasango empophoma zamazulu bekungenzeka
    lokhu na?” U-Elisha waphendula wathi, “Lokho uzakubona ngawakho amehlo, kodwa
    awuyikudla loba yini yakho!”
  ton-ton: Pea ko e ʻeiki ko ia naʻe faʻaki ai ʻae tuʻi ki hono nima naʻe tali ʻo
    pehēange ki he tangata ʻoe ʻOtua, “Vakai, ka ne ngaohi ʻe Sihova ha ngaahi kātupa
    ʻi he langi, ʻe faʻa fai koā ʻae meʻa ni?” Pea naʻe pehē ʻe ia, “Vakai te ke mamata
    ki ai ʻaki ho mata ʻoʻou, ka ʻe ʻikai te ke kai mei ai.”
  ces-1613: 'I odpověděl muži Božímu jeden z knížat, na jehož ruku král zpoléhal,
    a řekl: Kdyby otevřel Hospodin průduchy nebeské, zdali by to býti mohlo? Kterýž
    řekl: Aj, uzříš očima svýma, ale nebudeš jísti z toho.'
  eng-WMB: Then the captain on whose hand the king leaned answered the man of God,
    and said, “Behold, if the LORD made windows in heaven, could this thing be?” He
    said, “Behold, you will see it with your eyes, but will not eat of it.”
  tam-TCV: அப்பொழுது அரசனைத் தன் கையில் தாங்கிக்கொண்டிருந்த அதிகாரி எலிசாவிடம், “யெகோவா
    வானத்தின் மதகுகளைத் திறந்தாலும் இது நடக்கக்கூடிய செயலா?” என்று கேட்டான். எலிசா
    அதற்குப் பதிலாக, “நீ உன் கண்களினாலே அதைக் காண்பாய். ஆனால், அதில் எதையும் சாப்பிடமாட்டாய்”
    என்று கூறினான்.
  ceb-ULB: Unya mitubag ang kapitan nga sinaligan sa hari ngadto sa tawo sa Dios,
    ug miingon, “Tan-awa, bisan pa ug maghimo si Yahweh ug mga bintana sa langit,
    mahitabo ba kining butanga?” Mitubag si Eliseo, “Tan-awa, makita mo kini nga mahitabo
    sa imong kaugalingon nga mga mata, apan dili ka makakaon niini.”
  pol-UBG: 'Wówczas książę, na którego ramieniu król się wspierał, odezwał się do
    męża Bożego: Choćby PAN zrobił okna w niebie, czy mogłoby tak się stać? Odpowiedział
    mu: Oto zobaczysz to na własne oczy, ale jeść z tego nie będziesz.'
  agr-agr: 'Tusa tutai apu atuwe niina ayaak: “¡Tuke Pujuu nayaimpin ujaimtaish ame
    tame duka makichkish nunimaitsui!” tau. Tutai Eliseo ayaak: “Nuna imatika sumaidauk
    ameshkam waintkattame. Tujash amek duka makichkish yuwashtatme”, tiuwai.'
  kyc-kyc: Akali kiŋi dokopa role pyao pao baa nyiso karenge dokome Ilaisa lamaiyuo,
    Doko pii nara ingilyamo. Kamongo baa rangeme apunda waiya lao dakepa pena laramopape
    doko kapa ingya nara. Dokopa Ilaisame isingi lamaiyuo, Embame doko piramo kandare.
    Kandarenepape embame nenge dupwana lapo nyuo naa nare, leya.
  urd-GVU: جس افسر کے بازو کا سہارا بادشاہ لیتا تھا وہ مردِ خدا کی بات سن کر بول اُٹھا،
    ”یہ ناممکن ہے، خواہ رب آسمان کے دریچے کیوں نہ کھول دے۔“ الیشع نے جواب دیا، ”آپ
    اپنی آنکھوں سے اِس کا مشاہدہ کریں گے، لیکن خود اُس میں سے کچھ نہ کھائیں گے۔“
  deu-1912: 'Da antwortete der Ritter, auf dessen Hand sich der König lehnte, dem
    Mann Gottes und sprach: Und wenn der HERR Fenster am Himmel machte, wie könnte
    solches geschehen? Er sprach: Siehe da, mit deinen Augen wirst du es sehen, und
    nicht davon essen!'
  kan-2017: ಇದನ್ನು ಕೇಳಿ ಅರಸನ ಸಮೀಪವರ್ತಿಯಾದ ಸರದಾರನು ದೇವರ ಮನುಷ್ಯನಿಗೆ, “ಯೆಹೋವನು ಆಕಾಶದಲ್ಲಿ
    ಕಿಂಡಿಗಳನ್ನು ಕೊರೆದರೂ ಇದು ಸಂಭವಿಸಲಾರದು” ಎನ್ನಲು ಎಲೀಷನು ಅವನಿಗೆ, “ಅದು ಸಂಭವಿಸುವುದನ್ನು
    ನೀನು ಕಣ್ಣಾರೆ ಕಾಣುವಿ, ಆದರೆ ನೀನು ಅದನ್ನು ಅನುಭವಿಸುವುದಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma fare salthaw nib tolang ni un ngak fare pilung e ga’ar ngak Elisa, “Ri
    dabiyag ni nge ydor, mus ni nge pi’ SOMOL e n’uw e chiney ma dabiyag!” Me ga’ar
    Elisa, “Bay mu guy ni bod ni kugog, machane dab mu koy boch e pi ggan nem.”
  hlt-MCSB: A kut ah manghai loh a hangdang thil rhalboei loh Pathen kah hlang te
    a doo tih, “BOEIPA loh vaan bangbuet ong mai cakhaw he ol bangla thoeng aya te?”
    a ti nah. Te vaengah, “Na mik neh na hmuh vetih na ca mahpawh te,” a ti nah.
  mdy-ETH: ዒማና ካኣቲኮ ዔርቴያ ማዔ ዶንዛስኬይ ዔልሳዒ ኮይላ፦ «ናንጊና ናንጋ ጎዳ ፔኤሮ ጫሪንጮ ቡሊ፥ ሃኣኮ ዒርዚጉዲ ዋርቂሴቴያ
    ዬይ ፔቴታዖ ማዓኒ ዳንዳዑዋያኬ!» ጌዒ ቦሂ ጌስቴኔ። ዔልሳዒ ዬያ ዓሢም፦ «ዬያ ሃኣኮ ዓኣፖና ኔኤኒ ዛጋንዳኔ፤ ጋዓንቴ ዬያ
    ፔቴታዖ ኔ ሙዓዓኬ!» ጌዔኔ።
  twi-ASANTE: Ɔpanin a ɔboa ɔhene no ka kyerɛɛ Onyankopɔn onipa no sɛ, “Sɛ Awurade
    bue ɔsoro mfɛnsere mpo a, ɛremma saa da!” Na Elisa kaa sɛ, “Wobɛhunu sɛ ɛbɛba
    mu saa, nanso worentumi nni emu biara bi.”
  eng-WEBU: Then the captain on whose hand the king leaned answered the man of God,
    and said, “Behold, if the LORD made windows in heaven, could this thing be?” He
    said, “Behold, you will see it with your eyes, but will not eat of it.”
  wal-wal: Kawuwaassi matattiya halaqai Xoossaa asayyo, “Be7a, GODAI salotu maskkootiyaa
    dooyiyaakkonne hegee hanenna” yaagiis. Yaagin Elssaa7i zaaridi, “Neeni hegaa ne
    aifiyan be7ana; shin appe ainne maakka” yaagiis.
  spa-PDDPT: 'Entonces, el oficial sobre el cual se apoyaba el rey, respondió al varón
    de ʼElohim: Aun si Yavé abre ventanas en el cielo, ¿podría suceder esto? Y él
    respondió: Mira, tú lo mirarás con tus propios ojos, pero no comerás de ello.'
  gun-gun: 'Ha''e ramo xondaro ruvixa huvixa pytyvõa va''e ombovai Nhanderuete remimbo''e:
    — Senhor ha''e nunga ombou aguã yva oipe''a teĩ ha''e nunga oiko ''rã nda''u?
    — he''i. Profeta ombovai: — Ha''e nunga nderexa py ae ''rã rexa va''eri ndere''ui
    ''rã ta''vy.'
  ilo-ULB: Ket simmungbat ti kapitan a nangkuyog iti ari iti tao ti Dios, ket kinunana,
    “Kitaem, uray no mangaramid ni Yahweh kadagiti tawa idiay langit, mapasamak kadi
    met daytoy a banag?” Simmungbat ni Eliseo, “Kitaem, maimatangamto daytoy a mapasamak
    babaen kadagiti bukodmo a mata, ngem saanka makapangan iti uray ania iti daytoy.”
  kpg-kpg: Tangada aamua o di king ga helekai gi Elisha, “E deemee di hai beenaa!
    Dimaadua hogi e deemee labelaa di gaamai ana huwa palaawaa hagalimalima!” Gei
    Elisha ga helekai gi mee, “Goe ga mmada laa gi di maa gaa gila, gei goe hagalee
    gai au mee i nia maa!”
  uig-ARA: 'ئەمما پادىشاھ بېلىكىنى تۇتۇپ ماڭغان قوشۇن ئەمەلدارى بولسا، خۇدانىڭ ئادىمىگە:
    مانا، ھەتتا پەرۋەردىگار ئاسمانغا تۈڭلۈك ئاچسىمۇ، ئۇنداق ئىشنىڭ بولۇشى مۇمكىنمۇ؟!
    دېدى. ئۇ: ــ سەن ئۆز كۆزۈڭ بىلەن كۆرىسەن، لېكىن شۇنىڭدىن يېمەيسەن، دېدى.'
  sus-sus: Mangɛ xa mixi nde, naxan nu mangɛ matima yire birin, na naxa Ala xa mixi
    yaabi, «Hali Alatala koore rabi nɛ, i naxan falaxi na ki, na mu nɔma rabade?»
    Elise naxa a fala a bɛ, «I tan a toma nɛ i ya ra, kɔnɔ i mu a donma feo!»
  pon-2006: Eri, lapalap me kin wia sawasepen nanmwarkio ahpw patohwanohng Elisa,
    “Met sohte kak wiawi—pein KAUN-O pil sohte kak ketikihdo wahn pilawa ni ahnsou
    mwadang!” Elisa ahpw sapeng, ketihtihki, “Komw uhdahn pahn kadehdehki mesomwen,
    ahpw komw sohte pahn iang tungoale.”
  jae-jae: Go ŋac taŋ gêwiŋ kiŋ naŋ, gêjô Anôtônê ŋac awa gebe “Apômtau embe êlêc
    undambê ŋakatam su, tageŋ biŋ tonaŋ oc ŋanô êsa atom.” Mago Elisa kêsôm gebe “Aôm
    oc ôlic gêŋ tau ŋa taôm matamanô, mago aôm oc ôniŋ gêŋ tonaŋ teŋ atomanô.”
  ksd-ksd: 'Ma ra luluai nina i ga tur vor ra king i ga biti tai ra tutana kai God:
    Gala ra Luluai na papa ra umana mata na kalangar ai ra bala na bakut, da pait
    go ra magit bar? Ma Elisa i ga biti: Una gire go ma ra ura kiau na matam, ia kaka
    pa una ian tana.'
  tur-YTC: Kralın koluna dayandığı başkomutan Tanrı adamına yanıt verip, “İşte, eğer
    Yahve gökte pencereler yapsa, bu şey olabilir mi?” dedi. O da, “İşte, sen bunu
    gözlerinle göreceksin, ama ondan yemeyeceksin” dedi.
  grc-BRENT: Καὶ ἀπεκρίθη ὁ τριστάτης ἐφʼ ὃν ὁ βασιλεὺς ἐπανεπαύετο ἐπὶ τὴν χεῖρα
    αὐτοῦ τῷ Ἑλισαιὲ, καὶ εἶπεν, ἰδοὺ ποιήσει Κύριος καταράκτας ἐν οὐρανῷ, μὴ ἔσται
    τὸ ῥῆμα τοῦτο; καὶ Ἑλισαιὲ εἶπεν, ἰδοὺ σὺ ὄψει τοῖς ὀφθαλμοῖς σου, καὶ ἐκεῖθεν
    οὐ φάγῃ.
  ind-AYT: Namun, perwira yang menjadi ajudan dalam kekuasaan raja menjawab kepada
    abdi Allah, “Sekalipun TUHAN membuat tingkap-tingkap di langit, akankah hal itu
    terjadi?” Elisa menjawab, “Ketahuilah, kamu akan melihatnya dengan matamu sendiri,
    tetapi kamu tidak akan makan dari sana.”
  nya-nya: Mtsogoleri amene mfumu inkamudalira anati kwa munthu wa Mulungu, “Taona,
    ngakhale Yehova atatsekula zipata zakumwamba, kodi zimenezi zingachitikedi?” Elisa
    anamuyankha kuti, “Taona, iweyo udzaziona zimenezi ndi maso ako, koma sudzadyako
    kanthu.”
  hrv-hrv: 'Dvorjanik, o čiju se ruku kralj oslanjao, odgovori čovjeku Božjemu: “I
    kad bi Jahve načinio okna na nebu, bi li to moglo biti?” A Elizej odgovori: “Vidjet
    ćeš svojim očima, ali nećeš jesti.”'
  mps-mps: Tama te king tonaluyu tau sabo gavman ofisa bidi me deli aga te king dali
    asali. Te bidigo te Elisago wali po odali, awe, tama agai te po wei e tama ponani,
    “Tagalao. Tialima, Genuai Bidi God aga digi te dagalude elalubo moni bakstua tų
    dalama, te umabo nai daba gealugi sogo da, teda eno homugo dago e tiwai dwasianu
    monego dago nai abelebo me usu egi menigi da,” wali. Tama Elisago te gavman ofisa
    bidibolo te po wai, “Mu tama dao, tama nago te nai pedalobo suagameo, tiali goli
    nago te wit nai dabe munu me tugobeo,” Elisago te po wai.
  tpi-tpi: Na dispela ofisa i save was long king i bin kam wantaim king. Em i harim
    dispela tok bilong Elisa, orait em i bekim tok olsem, “Maski sapos Bikpela i opim
    ol bakstua bilong heven na kapsaitim planti kaikai i kam long yumi, mi ting bai
    yumi i no inap baim kaikai long liklik mani olsem.” Orait na Elisa i tokim dispela
    ofisa olsem, “Tru tumas, bai yu lukim dispela samting i kamap, tasol bai yu no
    inap kaikai dispela wit samting.”
  dan-1931: 'Men Høvedsmanden, til hvis Arm Kongen støttede sig, svarede den Guds
    Mand og sagde: “Om så HERREN satte Vinduer på Himmelen, mon da sligt kunde ske?”
    Han sagde: “Med egne Øjne skal du få det at se, men ikke komme til at spise deraf!”'
  vie-OVCB: 'Cận thần của vua nói với người của Đức Chúa Trời: “Dù cho Chúa Hằng Hữu
    có mở các cửa sổ trên trời, việc ấy cũng không thể nào xảy ra được.” Ê-li-sê đáp:
    “Mắt ông sẽ thấy việc ấy, nhưng ông sẽ không ăn được gì cả.”'
  guj-2017: ત્યારે જે સરદારના હાથ પર રાજા અઢેલતો હતો તેણે ઈશ્વરભક્તને કહ્યું, “જો,
    યહોવાહ આકાશમાં બારીઓ કરે તો પણ શું આ વાત શક્ય છે ખરી?” એલિશાએ કહ્યું, “જો, તું
    તે તારી આંખોથી જોશે, પણ તેમાંથી ખાવા પામશે નહિ.”
  pon-2006A: Eri, lapalap me kin wia sawasepen nanmwarkio ahpw patohwanohng Elisa,
    “Met sohte kak wiawi—pein KAUN-O pil sohte kak ketikihdo wahn pilawa ni ahnsou
    mwadang!” Elisa ahpw sapeng, ketihtihki, “Komw uhdahn pahn kadehdehki mesomwen,
    ahpw komw sohte pahn iang tungoale.”
  por-BRBSL: 'Então o capitão em cuja mão o rei se apoiou respondeu ao homem de Deus,
    e disse: “Eis que, se Javé fez janelas no céu, poderia ser isto? Ele disse: “Eis
    que o vereis com os olhos, mas não comereis dele”.'
  cth-cth: Siangpahrang kut ka kângue e ransabawi ni Cathut e tami hah a pathung.
    Khenhaw! BAWIPA ni kalvan vah hlalangawnaw paawng pawiteh hottelah a coung thai
    yawkaw han doeh atipouh. Elisha ni oe hatei, na mit ni a hmu vaiteh na cat mahoeh
    telah atipouh.
  twi-twi: Ɔpanyin a ɔboa ɔhene no ka kyerɛɛ Onyankopɔn nipa no se, “Sɛ Awurade bue
    ɔsoro mfɛnsere mpo a, ɛremma saa da!” Na Elisa kae se, “Wubehu sɛ ɛbɛba mu saa,
    nanso worentumi nni emu biara bi.”
  hlt-hlt: A kut ah manghai loh a hangdang thil rhalboei loh Pathen kah hlang te a
    doo tih, “BOEIPA loh vaan bangbuet ong mai cakhaw he ol bangla thoeng aya te?”
    a ti nah. Te vaengah, “Na mik neh na hmuh vetih na ca mahpawh te,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì kóo tɔ̃ntì wèè tɔu o kpɑ̀rìnɛntì, kòo bekɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò kɛ dɔ̀: Bɑ́ kɛ̀ ti Yiɛ̀ nKuyie nkpetɛ́ yɛwɛtibòrɛ̀ ɑ mɛ̀ nnɑ̀kɛ́ tì bo
    nɑ kɛ́dɔɔ̀ɑ̀? Kɛ̀ Edisee dɔ̀: A yóó dɛ̀ yɑ̀mu nɛ̀ ɑ nuɔ nhɑ mɛ mbɑ́ɑ́ dɛ̀ di.'
  msy-2020: Ezɨ gumazir dapanir atrivim geghuva a ko izezim, Elisan akam baregha,
    kamaghɨn an akam ikaragha ghaze, “Nɨ oragh! Ikiavɨra Itir God ti uan Nguibamɨn
    tiar akaba kuigh dagher avɨriba e gingegham, kɨ ghaze, e zuamɨra ti dagheba dagɨar
    muziarimɨn kamaghɨn dagh ivezeghan kogham.” Ezɨ Elisa kamaghɨn gumazir dapanir
    kam mɨgei, “Bar guizbangɨra, nɨ bizir kamɨn gantɨ, an otogham. Egh nɨ dagher katam
    ameghan kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ wulɑʋ yoou wontu tɔkʋlʋ nɔɣɔ tǝkpɑʋ sɩ: Pɑɑ Tɑcɑɑ kɑ́
    tʋlɩ ɩsɔtɔnʋɣʋ kɛ pɔɔŋ nɑ kʋtɔɣɔʋ pee luli, pɩɩ lɑ ɩsɩɩ n yɔɣɔtʋɣʋ tɔɣɔlɛ? Ntɛnɑ
    Ilisee sɩ: N kɑ́ nɑ́ nɑ́ nyɑ́ ɩsǝpǝle. Amɑ n kɑɑ wɑɑ pǝ tɑɑ kɛ́.'
  azb-azb: 'Padşahın sağında duran köməkçi Allah adamına cavab verib dedi: «Rəbb göylərdə
    pəncərələr açsa da, bu iş ola bilməz». Allah adamı isə dedi: «Bax sən gözlərinlə
    bunu görəcəksən, ancaq ondan yeməyəcəksən».'
  eng-DBY: And the captain on whose hand the king leaned answered the man of God and
    said, Behold, if Jehovah should make windows in the heavens, would this thing
    be? And he said, Behold, thou shalt see it with thine eyes, but shalt not eat
    thereof.
  hin-2017: तब उस सरदार ने जिसके हाथ पर राजा तकिया करता था, परमेश्वर के भक्त को उत्तर
    देकर कहा, “सुन, चाहे यहोवा आकाश के झरोखे खोले, तो भी क्या ऐसी बात हो सकेगी?” उसने
    कहा, “सुन, तू यह अपनी आँखों से तो देखेगा, परन्तु उस अन्न में से कुछ खाने न पाएगा।”
  wol-KYG: 'Jaraaf ja daan ànd ak Buur saa su ne àddu ca ne góoru Yàlla ga: «Ma ne,
    su Aji Sax ji ubbi woon sàqi asamaan sax, ndax man naa tax loolu am?» Mu ne ko:
    «Dinga ci teg sa bët déy, waaye doo ci lekk.»'
  eng-YLT: And the captain whom the king hath, by whose hand he hath been supported,
    answereth the man of God and saith, 'Lo, Jehovah is making windows in the heavens
    — shall this thing be?' and he saith, 'Lo, thou art seeing it with thine eyes,
    and thereof thou dost not eat.'
  eng-WYC-2017: And one of the dukes, on whose hand the king leaned, answered to the
    man of God, and said, Though the Lord make also the gutters of heaven to be opened,
    whether that, that thou speakest, may be? And Elisha said, Thou shalt see it with
    thine eyes, and thou shalt not eat thereof.
  eng-WMBB: Then the captain on whose hand the king leaned answered the man of God,
    and said, “Behold, if the LORD made windows in heaven, could this thing be?” He
    said, “Behold, you will see it with your eyes, but will not eat of it.”
  urd-GVH: जिस अफ़सर के बाज़ू का सहारा बादशाह लेता था वह मर्दे-ख़ुदा की बात सुनकर
    बोल उठा, “यह नामुमकिन है, ख़ाह रब आसमान के दरीचे क्यों न खोल दे।” इलीशा ने जवाब
    दिया, “आप अपनी आँखों से इसका मुशाहदा करेंगे, लेकिन ख़ुद उसमें से कुछ न खाएँगे।”
  rug-rug: Meke zama la koe Ilaisa sa ṉati palabatu sapu koa tata koasa baṉara, “Be
    guana e Zihova telena si garunu toṉoto mae nia sa huiti, ba lopu kaqu boka ta
    evaṉa sapu gua asa!” Meke olaṉa se Ilaisa, “Leana, kote dogoria goi ta evaṉa si
    asa, ba namu lopu hite kaqu hena ia goi si keke vasi ginani,” gua.
  gaz-gaz: Ajajaan loltootaa kan mootichi irree isaatti irkate sun nama Waaqaa sanaan,
    “Utuma Waaqayyo karra burqaa Samiiwwanii banee iyyuu wanni kun taʼuu dandaʼaa?”
    jedhe. Elsaaʼi immoo, “Ati ijuma keetiin argita; garuu tokkoo isaa illee hin nyaattu!”
    jedhe.
  fra-LSG: 'L’officier sur la main duquel s’appuyait le roi répondit à l’homme de
    Dieu: Quand l’Éternel ferait des fenêtres au ciel, pareille chose arriverait-elle?
    Et Élisée dit: Tu le verras de tes yeux; mais tu n’en mangeras point.'
  gnn-gnn: Yurru waŋganydja giŋgu djämamirri waŋana bitjarra, “Dhuwalanydja yaka warray
    ŋuli biyaku. Bäyyi ŋunhi ŋuli gäthuranydja ŋula waltjaṉ buni Garraywuŋu djuy'yunara,
    ŋunhi ŋuli mukthurrunydja ŋathamiriw wäŋa.” Ga ŋayi Yelatjiyayunydja waŋana bitjarra,
    “Nhäŋu nhe boŋgaŋuŋga, yurru yakana nhenydja boŋguŋu ḻuki.”
  yal-yal: Sofa kuntigin naxan nun mangan na a ra waxatin birin, na yi sayiban yabi,
    a naxa, “Hali Alatala yalenne raba kuyen ma, i bade naxanye falade, ne rakamalɛ
    ba?” Elise yi a fala a xa, a naxa, “I a toma nɛn i yɛɛne ra, koni i mi na donseen
    donma.”
  haw-1868: Alaila kekahi luna kiai no ke alii ka mea ana i hilinai ai ma kona lima,
    olelo mai la ia i ke kanaka o ke Akua, i mai la, Aia hoi, ina e hana mai o Iehova
    i na puka ma ka Iani, e hiki mai anei keia mea? I aku la ia, E ike auanei kou
    mau maka, aka, aole oe e ai ia mea.
  arb-NAV: 'فَقَالَ الْجُنْدِيُّ الَّذِي كَانَ الْمَلِكُ يَتَوَكَّأُ عَلَى ذِرَاعِهِ
    لِرَجُلِ اللهِ: «حَتَّى إِنْ فَتَحَ الرَّبُّ كُوىً فِي السَّمَاءِ، فَهَلْ يُمْكِنُ
    أَنْ يَحْدُثَ هَذَا الأَمْرُ؟» فَأَجَابَ أَلِيشَعُ: «سَتَرَى ذَلِكَ بِعَيْنَيْكَ،
    وَلَكِنَّكَ لَنْ تَأْكُلَ مِنْهُ».'
  ewe-ewe: Ke dumegã si ƒe abɔ ŋu fia la ziɔ ɖo la gblɔ na Mawu ƒe ame la be, “Ne
    Yehowa aʋu dziƒo ƒe agbowo gɔ̃ hã la, ɖe nu sia ate ŋu ava mea?” Ke Elisa gblɔ
    nɛ be, “Àkpɔe wòava eme nenema pɛpɛpɛ, ke màɖu ɖeke o.”
  eng-LEE: Then answered the lord of the king, on whose hand he used to lean, the
    man of God, and said, Behold, will the Lord make windows in the heavens, that
    this thing shall be? And he said, Behold, thou shalt see it with thy eyes, but
    thereof shalt thou not eat.
  asm-FB: তেতিয়া যিজন সেনাপতিৰ সাহার্যৰ ওপৰত ৰজা নির্ভৰ কৰিছিল, তেওঁ সেই ঈশ্বৰৰ লোকক
    উত্তৰ দিলে, “চাওঁক, যিহোৱাই যদি আকাশৰ খিড়িকিবোৰো খুলি দিয়ে, তথাপিও জানো এনেকুৱা
    হ’ব পাৰে?” উত্তৰত ইলীচাই ক’লে, “চাই থাকক, আপুনি নিজৰ চকুৰে তাক দেখিব, কিন্তু আপুনি
    তাৰ অলপো খাবলৈ নাপাব।”
  sus-A: مَنفّ شَ مِشِ ندٍ، نَشَن نُ مَنفّ مَتِمَ يِرٍ بِرِن، نَ نَشَ عَلَ شَ مِشِ
    يَابِ، «هَلِ عَلَتَلَ كٌورٍ رَبِ نّ، عِ نَشَن قَلَشِ نَ كِ، نَ مُ نْمَ رَبَدٍ؟»
    عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «عِ تَن عَ تٌمَ نّ عِ يَ رَ، كْنْ عِ مُ عَ دٌنمَ قٍوٌ!»
  fra-SBL: 'Alors le capitaine sur la main duquel le roi s''appuyait prit la parole
    devant l''homme de Dieu, et dit : « Voici, si Yahvé a fait des fenêtres dans le
    ciel, cela pourrait-il se produire ? » Il a dit : « Voici, vous le verrez de vos
    yeux, mais vous n''en mangerez pas. »'
  hbo-hbo: וַיַּ֣עַן הַשָּׁלִ֡ישׁ אֲשֶׁר־לַמֶּלֶךְ֩ נִשְׁעָ֨ן עַל־יָדֹ֜ו אֶת־אִ֣ישׁ
    הָאֱלֹהִים֮ וַיֹּאמַר֒ הִנֵּ֣ה יְהוָ֗ה עֹשֶׂ֤ה אֲרֻבֹּות֙ בַּשָּׁמַ֔יִם הֲיִהְיֶ֖ה
    הַדָּבָ֣ר הַזֶּ֑ה וַיֹּ֗אמֶר הִנְּכָ֤ה רֹאֶה֙ בְּעֵינֶ֔יךָ וּמִשָּׁ֖ם לֹ֥א תֹאכֵֽל׃
    ס
  kik-kik: Nake mũnene ũrĩa wateithagia mũthamaki akĩĩra mũndũ wa Ngai atĩrĩ, “O na
    Jehova angĩhingũra ndirica cia igũrũ-rĩ, ũndũ ũcio wahoteka?” Nake Elisha akĩmũcookeria
    atĩrĩ, “Nĩũkawona na maitho maku, no ndũkaarĩa o na kĩ!”
  fra-NCL: 'L’officier sur la main duquel s’appuyait le roi répondit à l’homme de
    Dieu et dit : « Quand Yahweh ferait des fenêtres au ciel, cela pourrait-il arriver ? »
    Elisée dit : « Voici que tu le verras de tes yeux, mais tu n’en mangeras point. »'
  cek-AK: Siangpahrang mah oep ih angraeng maeto mah, Sithaw kami khaeah, Khenah,
    Angraeng mah van ih thoknawk to paong cadoeh, hae hmuen hae angcoeng thai tih
    maw? tiah a naa. Elisha mah, To hmuen to na mik hoi roe na hnu tih, toe na caa
    mak ai, tiah a naa.
  cuk-cuk: 'Dule-rey-bendaked, Eliseo-abin sogded: —¡Suli! Ar Bab-Jehová deyob na
    ibmar-imakoye sogele, ar amba guosulid. Geb Eliseo ega sogded: —Be-sunnagwad na
    be dakoed, degi-inigwele, we-ibmar be gwen gunnosulid.'
  uig-CYR: 'Амма падиша белигини тутуп маңған қошун әмәлдари болса, Худаниң адимигә:
    Мана, һәтта Пәрвәрдигар асманға түңлүк ачсиму, ундақ ишниң болуши мүмкинму?! деди.
    У: — Сән өз көзүң билән көрисән, лекин шуниңдин йемәйсән, деди.'
  tel-2017: అప్పుడు రాజు ఒక అధికారి భుజంపై చెయ్యి వేసి ఉన్నాడు. ఆ అధికారి దేవుని మనిషితో
    “చూడండి, యెహోవా పరలోకం కిటికీలు తెరిచినా అలాంటిది జరుగుతుందా?” అన్నాడు. దానికి
    ఎలీషా “చూస్తూ ఉండు. అలా జరగడం నీవు కళ్ళారా చూస్తావు గానీ దాంట్లో దేన్నీ తినవు”
    అని జవాబిచ్చాడు.
  hat-BSA: 'Ofisye wayal la sou men a sila wa a te apiye a te reponn nonm Bondye a.
    Li te di: “Gade byen, menm si SENYÈ a ta fè fenèt nan syèl la, èske bagay sa a
    ta kab rive?” Konsa, Élisée te reponn: “Gade byen, ou va wè l ak pwòp zye pa w,
    men ou p ap manje ladann.”'
  kos-kos: Mwet tutafpo fulat lun tokosra el fahk nu sel Elisha, “Ma ingan tia ku
    in sikyak, LEUM GOD El finne sifacna supwama wheat ingena!” Elisha el fahk, “Kom
    ac fah liye ke ma ingan ac sikyak, tusruktu kom ac tia ku in wi mongo kac.”
  hbo-WLC: וַיַּ֣עַן הַשָּׁלִ֡ישׁ אֲשֶׁר־לַמֶּלֶךְ֩ נִשְׁעָ֨ן עַל־יָד֜וֹ אֶת־אִ֣ישׁ
    הָאֱלֹהִים֮ וַיֹּאמַר֒ הִנֵּ֣ה יְהוָ֗ה עֹשֶׂ֤ה אֲרֻבּוֹת֙ בַּשָּׁמַ֔יִם הֲיִהְיֶ֖ה
    הַדָּבָ֣ר הַזֶּ֑ה וַיֹּ֗אמֶר הִנְּכָ֤ה רֹאֶה֙ בְּעֵינֶ֔יךָ וּמִשָּׁ֖ם לֹ֥א תֹאכֵֽל׃
    ס
  ibo-ibo: Ọchịagha ahụ, nke eze na-adabere nʼaka ya, sịrị onye nke Chineke, “Lee,
    a sịkwarị na Onyenwe anyị emeghee oghere idee nke eluigwe, nke a ọ pụrụ ime?”
    Ma Ịlaisha zara ya, “Ị ga-eji anya gị abụọ hụ ya, ma ị gaghị eri site nʼime ya.”
  ory-ory: ସେତେବେଳେ ରାଜା ଯେଉଁ ସେନାପତି ହସ୍ତରେ ନିର୍ଭର କରିଥିଲେ, ସେ ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କୁ
    ଉତ୍ତର କରି କହିଲା, “ଦେଖ, ଯେବେ ସଦାପ୍ରଭୁ ଆକାଶରେ ଦ୍ୱାର କରନ୍ତି, ତେବେ ହେଁ କʼଣ ଏ କଥା ହୋଇ
    ପାରିବ?” ତହିଁରେ ଇଲୀଶାୟ କହିଲେ, “ଦେଖ, ତୁମ୍ଭେ ସ୍ୱଚକ୍ଷୁରେ ତାହା ଦେଖିବ, ମାତ୍ର ତହିଁରୁ
    ଭୋଜନ କରିବ ନାହିଁ।”
  chk-chk: Mürin, ewe meilap, ätewe mi wisen tümwünü ewe king, a üreni Elisa, “Inamwo
    are ewe Samol mi Lapalap epwe püsin suki asammwachon läng o tinato mongö, ei mettoch
    esap tongeni fis.” Nge Elisa a üreni, “Kopwe püsin küna ren mesom, nge kosap mongö
    seni.”
  rop-rop: Wal det wekinmen blanga det king bin tok langa Ilaisha, “Dijan ting kaan
    hepin, nomeda YAWEI jandim sid daga streidawei.” En Ilaisha bin tok, “Yu garra
    luk wanim garra hepin, bat yu kaan dagat detlot daga.” Lagijat na Ilaisha bin
    tok.
  ukr-1871: 'І відказав лицарь, що на його руку опирався царь, чоловікові Божому:
    Коли б Господь і отвори починив у небі, то й тодї як би воно могло статись? І
    відказав він: Побачиш своїми очима, та не їсти меш.'
  deu-1951: 'Da antwortete der Ritter, auf dessen Arm sich der König stützte, dem
    Manne Gottes und sprach: Siehe, und wenn der HERR Fenster am Himmel machte, wie
    könnte solches geschehen? Er aber sprach: Siehe, du wirst es mit eigenen Augen
    sehen, aber nicht davon essen!'
  eng-JPS: 'Then the captain on whose hand the king leaned answered the man of God,
    and said: ''Behold, if the LORD should make windows in heaven, might this thing
    be?'' And he said: ''Behold, thou shalt see it with thine eyes, but shalt not
    eat thereof.'''
  srp-1865: 'A vojvoda, na kojega se ruku car naslanjaše, odgovori èovjeku Božijemu
    i reèe: da Gospod naèini okna na nebu, bi li moglo to biti? A Jelisije reèe: eto,
    ti æeš vidjeti svojim oèima, ali ga neæeš jesti.'
  lug-lug: Awo omukungu kabaka gwe yeesigamangako n’agamba omusajja wa Katonda nti,
    “Mukama ne bw’anakuba ebituli mu ggulu, ekyo tekiyinzika kubaawo.” Erisa n’amuddamu
    nti, “Ekyo olikiraba n’amaaso go, naye tolibaako na kimu ky’olyako ku byo.”
  heb-heb: ויען השליש אשר למלך נשען על ידו את איש האלהים ויאמר הנה יהוה עשה ארבות
    בשמים היהיה הדבר הזה ויאמר הנכה ראה בעיניך ומשם לא תאכל׃
  ben-IRV: তখন রাজা যে সেনাপতির ওপর নির্ভর করেছিলেন, তিনি উত্তরে ঈশ্বরের লোককে বললেন,
    “দেখ, সদাপ্রভু যদি আকাশের জানালাও খুলে দেন, তবুও কি এটা হতে পারে?” ইলীশায় উত্তর
    দিলেন, “তুমি নিজের চোখেই তা দেখতে পাবে, কিন্তু তার কিছুই তুমি খেতে পারবে না।”
  pan-pan: ਤਦ ਉਸ ਅਹੁਦੇਦਾਰ ਨੇ ਜਿਹ ਦੇ ਹੱਥ ਤੇ ਰਾਜਾ ਢਾਸਣਾ ਲੈਂਦਾ ਸੀ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੂੰ
    ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਜੇ ਯਹੋਵਾਹ ਅਕਾਸ਼ ਦੀਆਂ ਖਿੜਕੀਆਂ ਵੀ ਖੋਲ੍ਹ ਦੇਵੇ ਤਦ ਵੀ ਕੀ ਇਹ ਗੱਲ ਹੋ ਸਕਦੀ
    ਹੈ? ਉਸ ਨੇ ਆਖਿਆ, ਵੇਖ ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਣ ਹੀ ਵਾਲਾ ਹੈਂ ਪਰ ਤੂੰ ਉਹ ਦੇ
    ਵਿੱਚੋਂ ਕੁਝ ਵੀ ਨਾ ਖਾਵੇਂਗਾ।
  mya-JVB: ရှင်ဘုရင် မှီ ခြင်းကို ခံရသောအမတ် က၊ ထာဝရဘုရား သည် မိုဃ်း ကောင်းကင်၌ ပြတင်းပေါက်
    တို့ကို ဖွင့်လှစ် တော်မူလျှင် ၊ ထိုသို့ ဖြစ် နိုင်ကောင်းသည်ဟု ဘုရား သခင် ၏လူ အားဆို
    သော်၊ ဘုရားသခင်၏လူက၊ သင် သည် ကိုယ် မျက်စိ နှင့် မြင် ရသော်လည်း မ စား ရဟု ပြန်ပြော
    ၏
  tbg-tbg: Elisaava minti tuvaro iqoka vaiinti vovano avuhainaara kauqu tuateharo
    ni vauva tiharo, Eqaane. Noravano Kotiva vate nora aaqu vara kairaro ntirarovata,
    hura kiama vi karava varianarove, tiro. Minti tuvaro Elisaava nai vira tiva amiro
    tiharo, Te quqaama turo. Are vi haikava qovaraiqinara taveravata, kiama vi karara
    nenarave, tura.
  hmo-hmo: King ena hesiai tauna, king ia durua momo tauna, ese Elisaia ia hamaoroa,
    ia gwau, “Unai bamona ia vara diba lasi, badina be bema Lohiabada ese maoromaoro
    medu ia siaia diho neganai, kerukeru aniani be ia noho diba a?” To Elisaia ia
    gwau, “Oi ese oiemu matana dekena amo do oi itaia, to do oi ania lasi.”
  urd-urd: तब उस सरदार ने जिसके हाथ पर बादशाह भरोसा करता था, मर्द — ए — ख़ुदा को जवाब
    दिया, देख, अगर ख़ुदावन्द आसमान में खिड़कियाँ भी लगा दे, तोभी क्या ये बात हो सकती
    है उसने कहा, “सुन, तू इसे अपनी आँखों से देखेगा, लेकिन तू उसमें से खाने न पाएगा।”
  rus-SYN: 'И отвечал сановник, на руку которого царь опирался, человеку Божию, и
    сказал: если бы Господь и открыл окна на небе, и тогда может ли это быть? И сказал
    тот: вот увидишь глазами твоими, но есть этого не будешь.'
  bqc-SIM: 'Ɔ̃ kí kwàasi a zãsì Lua gbɛ̃́piwa à mɛ̀: Baa tó Dii loupↄↄ fↄ̃̀,
    yã́pi a kɛe? Ɔ̃ Ɛlizipi mɛ̀: Ńyↄ̃ wɛsiɛ, kási ńyↄ̃ e ǹ bleo.'
  tcz-CHONGTHU: Hichun lengpa kithopi jing asepai lamkaipa chun Pathen mipa jah a
    chun, “Pakai amatah in vanna kona van bangkot ahondoh a, hitobang thilchu abol
    ding hijongleh hithei mong ding hi nam?” atin ahileh Elisha’n jong adonbut in,
    “Athilsoh ho chu namit tah a vang namu ding ahin, khatcha naneh khah louding ahi,”
    atipeh tan ahi.
  mar-mar: तेव्हा राजाच्या अगदी निकट असलेला एक अधिकारी अलीशाला म्हणाला, “परमेश्वराने
    आकाशाला खिंडारे पाडली तरी असे घडणे शक्य नाही.” अलीशा त्यास म्हणाला, “आपल्या डोळ्यांनी
    तू ते बघशीलच पण तू मात्र त्यातले काही खाऊ शकणार नाहीस.”
  qub-qub: 'Rayta yanapaj suldäruga niran: «Nishayquitaga manami riguëchu. Syëlupa
    puncuncunata Tayta Dios quicharamuptinpis chaynöga manami canmanchu.» Chaura Eliseo
    niran: «Ñawiquipami ricanquipaj. Quiquiquimi ichanga mana micunquipächu.»'
  bqp-bqp: 'Akũ kína kpàasi yã sì Luda gbɛ̃ pìla à pì: Bee tó Dikiri legũ foro
    fↄ̃̀, yã pì ni sí kɛ yá? Akũ Ɛlisa pìnɛ: Ĩni wɛ́ sialɛ, ama ĩni le ǹ blero.'
  hat-hat: 'Gadkò wa a reponn pwofèt la, li di l'': —Seyè a ta mèt louvri syèl la
    pou voye bagay sa yo, sa ou di a pa ka fèt. Elize di li: —Ou wè ou menm, w''ap
    wè sa rive ak pwòp je ou, men ou p''ap gen chans manje ladan l''!'
  eng-BSB: But the officer on whose arm the king leaned answered the man of God, “Look,
    even if the LORD were to make windows in heaven, could this really happen?” “You
    will see it with your own eyes,” replied Elisha, “but you will not eat any of
    it.”
  eng-WEBPB: Then the captain on whose hand the king leaned answered the man of God,
    and said, “Behold, if the LORD made windows in heaven, could this thing be?” He
    said, “Behold, you will see it with your eyes, but will not eat of it.”
  kbq-kbq: Hagi anagema higeno'a, kini ne'mofo avate'ma kva nehia eri'za ne'mo'a,
    Elisa ke nona'a amanage hu'ne, Nagrama antahuana Ra Anumzamo'ma mona kahama erinagi
    hagaro hanigeno, ko'ma riaza huno nezamo'a tamisnianagi magoke zupagera ame huno
    ana ne'zamo'a aviraotegahie. Hianagi Elisa'a ana nera asmino, kagra kavufinti
    ana ne'zana kegahananagi, tamage hunka ana nezampintira magore hunka onetfa hugahane.
  nhe-BL: 'Huan nopa tlatequipanojquetl tlen quipalehuía nopa hueyi tlanahuatijquetl
    ma nejnemi quinanquili nopa tiocamanalojquetl, huan quiilhui: ―Nopa ax mochihuas
    yonque TOTECO Dios quitlaposquía ventanas ipan elhuicactli para ma huetzis tlacualistli.
    Huan Eliseo quinanquili: ―Ta tiquitas ica moixtiyol, pero ax tleno tlen ya nopa
    huelis tijcuas.'
  bus-bus: 'Ben kína kpàasi yã sì Luda gbɛ̃ pìla à bè: Baa tó Dii ludambɛ fòonↄ fↄ̃̀fↄ̃,
    yã pì é sí kɛↄ́? Ben Ɛlisa bènɛ: Nɛ́ wɛ́ɛ siàlɛ, mↄde nɛ́ e ǹ blero.'
  gub-BL: Tuwihawete ipytywà har uze'eg Erizew pe. — Aze mo Tupàn Tuweharupi Wiko
    Ma'e uwàpytymawok ywak a'e, aze mo weityk arozràn ywy rehe, aze mo weityk xewar
    ywy rehe, nezewe rehe we mo nupuner iwer neze'eg rupi uzeapo haw rehe, i'i izupe.
    Uwazar Erizew ize'eg izupe. — Nereha pupe erexak putar izeapo mehe nehe. Xo ne
    zo nere'u kwaw nehe, i'i Erizew izupe.
  eng-DRA: 'Then one of the lords, upon whose hand the king leaned, answering the
    man of God, said: If the Lord should make flood-gates in heaven, can that possibly
    be which thou sayest? And he said: Thou shalt see it with thy eyes, but shalt
    not eat thereof.'
