verse: 2KI.007.011
translations:
  mal-C: കാവൽക്കാർ ഈ വാർത്ത വിളിച്ചുപറഞ്ഞു. രാജകൊട്ടാരത്തിൽ അതിനെപ്പറ്റി അറിവുകൊടുത്തു.
  deu-TKW: Da riefen die Thorwächter die Befehlshaber über die Stadt, und diese meldeten
    es drinnen im Palaste des Königs.
  lin-lin: Bakengeli ekuke ya engumba babengaki moto moko kati na engumba mpo na kokomisa
    sango na ndako ya mokonzi.
  eng-LSV: And he calls the gatekeepers, and they declare [it] to the house of the
    king within.
  eng-GNV: And the porters cryed and declared to the Kings house within.
  eng-WEBSTER: And he called the porters; and they told it to the king's house within.
  nhw-BL: Huan nopa tlamocuitlahuiani ipan ipuerta nopa tepamitl campa calaquij ipan
    nopa altepetl, cuatzajtzique para quinyolmelahuase catli itztoyaj ipan ichaj nopa
    tlanahuatijquetl.
  swh-ONEN: Walinzi wa langoni wakatangaza habari ile kwa sauti kuu, na taarifa hii
    ikatolewa ndani ya jumba la mfalme.
  bba-bba: Mɑ wuun kɔ̃sobu bɑ mɛnnɑ bɑ dɑ sinɑ bokon mi, bɑ nùn ɡɑri yi sɑɑriɑ.
  eng-KJVCPB: And he called the porters; and they told it to the king’s house within.
  luo-luo: Jorit rangeye nogoyo koko kowinjo wach maberno mi wachno notundo ne joka
    ruoth.
  meu-meu: Bena ikoukou igimadia taudia e boi lao, hanua pavapavana ena ruma taudia
    ediai e hehari piu.
  npi-ULB: तब पालेहरूले त्यो खबर ठुलो स्‍वरले फैलाए, अनि त्‍यसपछि भित्र राजाको घरानालाई
    पनि त्‍यो कुरा बताइयो ।
  yor-yor: Àwọn aṣọ́bodè náà pariwo ìròyìn náà, wọ́n sì sọ nínú ààfin ọba.
  pes-OPCB: نگهبانان نیز این خبر را به دربار رساندند.
  tgl-ULB: At isinigaw ng mga bantay ng tarangkahan ang balita, at pagkatapos sinabi
    ito sa loob ng sambahayan ng hari.
  cbu-NT: Ashiriya, sundarsha mikeeru kurakaa ksutamapani kuruzurangiya.
  hui-hui: Agali wai pabe mamage haga biaru tigua bi ogoni hale howa wali agali tanoha
    hearu ola amu howa lalu, Bi ogoni kini andaga lo yalu pudaba, lene.
  mya-mya: တံ​ခါး​စောင့်​တို့​သည်​ထို​သ​တင်း​ကို​ကြေ​ညာ ၍ နန်း​တော်​သို့​သ​တင်း​ရောက်​ရှိ​သွား​၏။-
  bod-N: མཁར་སྒོ་སྲུང་མཁན་རྣམས་ཀྱིས་སྐད་ཅོར་བརྒྱབ་ནས་རྒྱལ་པོའི་ཕོ་བྲང་དུ་འཕྲིན་བསྐྱལ་ཏོ།
    །
  sna-sna: Varindi vesuo vakadaidzira mashoko aya zvikaziviswa mukati momuzinda.
  spa-BLM: Entonces los porteros dieron la voz de alarma y se lo contaron a la casa
    del rey que estaba dentro.
  cac-cac: Ix b'at eb' vin̈ stan̈vumal sti' chon̈ab' chi' yavtej eb' vin̈ stan̈van
    spalacio vin̈ rey.
  swh-ULB: Ndipo mabawabu wakatoa habari, ndipo wakaambiwa ndani ya nyumba ya mfalme.
  bel-bel: І паклікалі брамнікаў, і яны перадалі вестку ў сам палац царскі.
  deu-ELBBK: Und sie riefen die Torwächter, und sie berichteten es drinnen im Haus
    des Königs.
  mbb-OT: Ne netudtulan haazà is menge vantey te turuǥan.
  mal-2015: അവൻ കാവല്ക്കാരെ വിളിച്ചു; അവർ അകത്തു രാജധാനിയിൽ അറിവുകൊടുത്തു.
  rmc-rmc: Avke ola stražňika pašal e brana dine oda te džanel dureder a oda hiros
    dogeľa andro palacis le kraľiskro.
  pes-OPV: پس دربانان صدا زده، خاندان پادشاه را دراندرون اطلاع دادند.
  ron-1924: Стрэжерий де ла поартэ ау стригат ши ау тримис вестя ачаста ынэунтрул
    касей ымпэратулуй.
  ben-OBCV: দারোয়ানরা জোরে চিৎকার করে তাঁকে সেই খবরটি জানিয়েছিল, এবং প্রাসাদের ভিতরে
    খবর পৌঁছে গেল।
  som-som: Oo isna wuxuu u yeedhay iridjoogayaashii, oo iyana waxay saas u soo sheegeen
    reerkii boqorka ee gudaha joogay.
  lat-VUC: Ierunt ergo portarii, et nuntiaverunt in palatio regis intrinsecus.
  eng-ASVBT: And he called the porters; and they told it to the king’s household within.
  ita-1885: Allora le guardie della porta gridarono, e fecero assapere la cosa nella
    casa del re.
  eng-LXXUP: And the porters cried aloud, and reported to the house of the king within.
  eng-ULB: Then the gatekeepers shouted out the news, and then it was told inside
    the king's household.
  spa-VBL: Los porteros dieron la noticia a gritos, y los informes llegaron al palacio
    real.
  fra-_FOB: Alors les gardes des portes crièrent, et transmirent ce rapport à la maison
    du roi.
  mal-mal: അവൻ മറ്റ് കാവല്ക്കാരെ വിളിച്ചു; അവർ അകത്ത് രാജധാനിയിൽ അറിവുകൊടുത്തു.
  urd-GVR: Darwāze ke pahredāroṅ ne āwāz de kar dūsroṅ ko ḳhabar pahuṅchāī to shahr
    ke andar bādshāh ke gharāne ko ittalā dī gaī.
  suz-BL: मिनु लाप्‍चो खाल पाइबपुकीम ठेयब सेंदा पा मेको लोव़ पिप आ खिंम नेंपदमे बाक्‍त।
  ita-1927: Allora i guardiani chiamarono, e fecero saper la cosa alla gente del re
    dentro il palazzo.
  ckb-ckb: دەرگاوانەکان جاڕیان دا، هەواڵەکەشیان بە کۆشکی پاشا ڕاگەیاند.
  eng-BBE: Then the door-keepers, crying out, gave the news to those inside the king's
    house.
  kan-OKCV: ಅವನು ಬಾಗಿಲು ಕಾಯುವವರನ್ನು ಕರೆದನು. ಅವರು ಒಳಗಿರುವ ಅರಸನ ಮನೆಯವರಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: அப்பொழுது அவன் வாசல்காக்கிற மற்றவர்களைக் கூப்பிட்டான்; அவர்கள் உள்ளே போய்
    ராஜாவின் அரண்மனையில் உள்ளவர்களுக்கு அதை அறிவித்தார்கள்.
  spa-RV-1909: Y los porteros dieron voces, y declaráronlo dentro, en el palacio del
    rey.
  ron-BTF: Iar el a chemat portarii; și ei au istorisit aceasta înăuntrul casei împăratului.
  eng-WEBP: Then the gatekeepers called out and told it to the king’s household within.
  eng-FBV: The gatekeepers shouted out the news, and reports reached the royal palace.
  nld-1939: Toen maakten de poortwachters alarm, en gaven het bericht door aan het
    koninklijk paleis.
  nch-BL: Huan nopa tamocuitahuiani ipan icalte nopa tepamit campa calaquij ipan nopa
    altepet, cuatzajtzique para quinyolmelahuase cati itztoyaj ipan ichaj nopa tanahuatijquet.
  vie-1934: Quân canh cửa bèn gọi người đi báo tin ấy vào trong đền vua.
  hin-CV: यह सुन द्वारपालों ने ऊंचे स्वर में पुकारा और यह समाचार राजमहल तक पहुंचा
    दिया.
  spa-BES: Entonces los encargados de las puertas, gritando, dieron la noticia a los
    que estaban dentro de la casa del rey.
  tdx-tdx: Aa le nikoike o mpitan-dalañeo, nitali­ly añ’ anjomba’ i Mpanjakay.
  tha-KJV: แล​้วเขาบอกแก่​เหล่​านายประตู และพวกเขาก็บอกกันไปถึงสำนักพระราชวัง
  por-BR-2018: E os porteiros deram vozes, e declararam-no dentro, no palácio do rei.
  deu-ELO: Und sie riefen die Torwächter, und sie berichteten es drinnen im Hause
    des Königs.
  eng-WYC-2018: And so the porters went (or And so the gatekeepers went), and told
    these things in the palace of the king within.
  epo-epo: Kaj la pordegistoj vokis kaj raportis internen, en la domon de la reĝo.
  uig-PIN: Dǝrwazidiki pasibanlar xu hǝwǝrni towlap elan ⱪilip, padixaⱨning ordisiƣa
    hǝwǝr yǝtküzdi.
  beo-beo: 'Sosodo aligisu dunu da amo sia: sisia:i labeba:le, amo sia: da hina bagade
    ea diasu ganodini sia:legei.'
  tpi-OTNT: Ol wasman i harim dispela tok, na ol i singaut na tokim ol manmeri long
    bringim dispela tok i go long haus bilong king.
  hau-SA: Sai matsaran ƙofar suka sanar da labarin a cikin fada.
  uig-LAT: Derwazidiki pasibanlar shu xewerni towlap élan qilip, padishahning ordisigha
    xewer yetküzdi.
  nde-nde: Abalindi bamasango bamemezela lezizindaba, kwaze kwayabikwa laphakathi
    esigodlweni.
  ton-ton: Pea naʻa ne ui ʻe ia ki he kau leʻo pea naʻa nau fakahā ia ki he kaungāfale
    ʻoe tuʻi ʻi loto fale.
  ces-1613: I volal ten na jiné branné, a ti ohlásili to po všem domě královském.
  eng-WMB: Then the gatekeepers called out and told it to the king’s household within.
  tam-TCV: இதைக் கேட்ட வாசல் காவலாளர்கள் இச்செய்தியை அரண்மனையில் உள்ளோரிடம் அறிவித்தார்கள்.
  ceb-ULB: Unya misinggit ang mga tigbantay sa ganghaan mahitungod sa balita, ug unya
    gisugilon kini sa sulod sa panimalay sa hari.
  pol-UBG: Wtedy zawołał on innych strażników, a ci opowiedzieli o tym we wnętrzu
    domu króla.
  agr-agr: Tusa tiagmatai, yaakta waitijin kuitamin aidau, apu pujusa inamtaijin kuitamin
    aidaun untsukajui.
  kyc-kyc: Dokopa kame kambu dokona iso karenge akali dupwame pii doko arome pyao
    leyaminyisa pii doko pao kiŋinya anda dokona polo lamaiyami.
  urd-GVU: دروازے کے پہرے داروں نے آواز دے کر دوسروں کو خبر پہنچائی تو شہر کے اندر
    بادشاہ کے گھرانے کو اطلاع دی گئی۔
  deu-1912: Da rief man den Torhütern zu, daß sie es drinnen ansagten im Hause des
    Königs.
  kan-2017: ಬಾಗಿಲು ಕಾಯುವವರು ಕೂಡಲೆ ಅರಸನ ಮನೆಯವರನ್ನು ಕೂಗಿ, ಅವರಿಗೆ ಈ ವರ್ತಮಾನವನ್ನು ತಿಳಿಸಿದರು.
  yap-yap: Me wereg fapi matanagen e garog e thin riy, min pi’ e thin nge yan nga
    tafen e en pi pilung.
  hlt-MCSB: Thoh tawt khaw pang uh tih manghai im khuila puen uh.
  mdy-ETH: ካታሞ ጌሎ ካሮ ካፓ ዓሳ ዬያ ሃይሶ ዓሶም ኬኤዜሢሮ ሃይሳ ካኣቲ ማኣሮይዳ ዋይዚንቴኔ።
  twi-ASANTE: Apono anohwɛfoɔ no teateaam, kaa asɛm no maa nnipa a wɔwɔ ahemfie hɔ
    no teeɛ.
  eng-WEBU: Then the gatekeepers called out and told it to the king’s household within.
  wal-wal: Yaagin penggiyaa naagiyaageeti xeesidi, kawuwaa so asaayyo yootidosona.
  spa-PDDPT: Entonces los centinelas gritaron y lo anunciaron en la casa real.
  gun-gun: Ha'e ramo okẽ rarõa kuery ju ojapukai reve omombe'u ukapa huvixa ro rupi
    peve.
  ilo-ULB: Ket impukpukkaw dagiti mangay-aywan iti ruangan ti siudad ti damag, ket
    kalpasanna, naibaga daytoy iti uneg ti sangkabalayan ti ari.
  kpg-kpg: Nia daangada hagaloohi gu haga iloo di longo deenei, ga haga iloo i lodo
    di hale o di king.
  uig-ARA: دەرۋازىدىكى پاسىبانلار شۇ خەۋەرنى توۋلاپ ئېلان قىلىپ، پادىشاھنىڭ ئوردىسىغا
    خەۋەر يەتكۈزدى.
  sus-sus: Taa naadɛ kantɛe naxa na dɛntɛgɛ sa mangɛ bɛ.
  pon-2006: Silepe ko eri pakairkihla oh rohng wet ahpw lella ni tehnpas en nanmwarkio.
  jae-jae: Go gejobwaga sacgêdôŋa sêmôêc biŋ ma sêsôm biŋ tau ŋawae gadêŋ lau, taŋ
    sêŋgôŋ kiŋnê andu ŋalêlôm naŋ.
  ksd-ksd: Ma ra umana tena varbalaurai dia ga oraoro, ma di ga ve diat ta ra kuba
    i ra king.
  tur-YTC: Sonra kapı görevlileri seslenip bunu içerideki kralın evine bildirdiler.
  grc-BRENT: Καὶ ἐβόησαν οἱ θυρωροὶ, καὶ ἀνήγγειλαν εἰς τὸν οἶκον τοῦ βασιλέως ἔσω.
  ind-AYT: Para penunggu pintu gerbang berseru untuk memberitahukan hal itu ke dalam
    istana raja.
  nya-nya: Alonda a pa chipata aja analengeza uthengawu kwa okhala mʼnyumba yaufumu.
  hrv-hrv: Stražari viknuše i dojaviše u unutrašnjost dvora.
  mps-mps: Te taun obo sunumi tonalubo bidi dabe augwaligo te po odali, tama augwaligo
    i weyu, tama te we bidibolo po olama, tama te po te kingo beba pusugi pao wali.
  tpi-tpi: Ol wasman i harim dispela tok, na ol i singaut na tokim ol manmeri long
    bringim dispela tok i go long haus bilong king.
  dan-1931: Portvægterne råbte det ud, og man meldte det inde i Kongens Palads.
  vie-OVCB: Lính canh cho người vào cung vua trình báo.
  guj-2017: પછી દરવાજાના ચોકીદારોએ બૂમ પાડીને રાજાના કુટુંબીઓને ખબર પહોંચાડી.
  pon-2006A: Silepe ko eri pakairkihla oh rohng wet ahpw lella ni tehnpas en nanmwarkio.
  por-BRBSL: Em seguida, os porteiros chamaram e disseram isso à casa do rei dentro
    de casa.
  cth-cth: Hat torei teh, longkha karingkung ni siangpahrang imthungkhu koe patuen
    a dei pouh.
  twi-twi: Aponanohwɛfo no teɛteɛɛ mu, kaa asɛm no maa nnipa a wɔwɔ ahemfi hɔ no tee.
  hlt-hlt: Thoh tawt khaw pang uh tih manghai im khuila puen uh.
  tbz-SIM: Bɛ̀ɛ̀ bɑ̀ɑ dibòrì kɛ̀ bɛ̀ɛ pĩɛ̃kɛ́, kɛ̀ bɛ̀ɛ tì nɑ̀kɛ́ okpɑ̀ɑ̀tì o cĩ́ɛ̃̀tɛ̀
    miɛkɛ.
  msy-2020: Tiar akamɨn garir gumaziba akar kam baregha, akam inigh atrivimɨn dɨpenim
    mangasa gumazamizibar dei.
  dop-dop: Ɩlɛnɑ ɩcɑtɛ nɔnɔɣɔ tɑŋlɑɑ mpɛ pɑ́ yɑɑ nɔɣɔlʋ, nɑ pɑ́ tilinɑ-ɩ tɔm ntǝɣɩ
    wulɑʋ tɛ.
  azb-azb: Qapıçılar da qışqırıb bu xəbəri saray içərisində olan adamlara bildirdilər.
  eng-DBY: And the porters cried [it] and told [it] to the king's house within.
  hin-2017: तब चौकीदारों ने पुकारके राजभवन के भीतर समाचार दिया।
  wol-KYG: Wattukati bunt ba woote, yégle ko ca biir kër Buur.
  eng-YLT: and he calleth the gatekeepers, and they declare to the house of the king
    within.
  eng-WYC-2017: And so the porters went, and told these things in the palace of the
    king within.
  eng-WMBB: Then the gatekeepers called out and told it to the king’s household within.
  urd-GVH: दरवाज़े के पहरेदारों ने आवाज़ देकर दूसरों को ख़बर पहुँचाई तो शहर के अंदर
    बादशाह के घराने को इत्तला दी गई।
  rug-rug: Meke zama vura nia ri na tie kopu sa inavoso, meke ta tozi vurae koasa
    vetu tanisa baṉara.
  gaz-gaz: Warri karra eegan sunis oduu kana ni labsan; oduun sunis masaraa mootummaa
    keessatti ni dhagaʼame.
  fra-LSG: Les gardes de la porte crièrent, et ils transmirent ce rapport à l’intérieur
    de la maison du roi.
  gnn-gnn: Bala ŋayi ŋunhiyi djäkamirrinydja marrtjinana bala giŋgalana, ga ŋayi giŋdja
    yakana märr‐yuwalkthina ŋunhi ŋäkula; ŋayinydja guyaŋina yanapi walala ŋunhi Djiriyapuyŋunydja
    gundupunha ga djuḻu'‐djuḻuḻyunana, märr bini ŋunhi yolŋu'‐yulŋu marrtjinya ŋuliŋuru
    dhawaṯthuna ŋathawu ŋula, ga walalanydja bini ŋulaŋuru bunhana walalanha.
  yal-yal: Dɛɛ kantanne yi muxune xili, e yi e xɛ manga banxin kui.
  haw-1868: Kahea aku la ia i na kiai-puka, a hai aku la lakou i ko ka hale o ke alii
    maloko.
  arb-NAV: فَأَذَاعَ الْبَوَّابُونَ النَّبَأَ حَتَّى بَلَغَ قَصْرَ الْمَلِكِ.
  ewe-ewe: Ale agbonudzɔlawo do ɣli gblɔ nya la na ame siwo nɔ fiasã la me.
  eng-LEE: And he called the gate-keepers; and they told it at the king's house within.
  asm-FB: প্রৱেশদ্বাৰৰ প্রহৰীসকলে এই সম্বাদ চিঞঁৰি চিঞঁৰি জনাই দিলে আৰু পাছত ৰাজগৃহৰ
    ভিতৰতো জনোৱা হ’ল।
  sus-A: تَا نَادّ كَنتّيٍ نَشَ نَ دّنتّفّ سَ مَنفّ بّ.
  fra-SBL: Et les gardiens de la porte crièrent et le racontèrent à la maison du roi
    qui était à l'intérieur.
  hbo-hbo: וַיִּקְרָ֖א הַשֹּֽׁעֲרִ֑ים וַיַּגִּ֕ידוּ בֵּ֥ית הַמֶּ֖לֶךְ פְּנִֽימָה׃
  kik-kik: Nao arangĩri a ihingo makĩanĩrĩra ũhoro ũcio, naguo ũgĩkinyĩra nyũmba ya
    mũthamaki.
  fra-NCL: Les gardes de la porte poussèrent des cris et portèrent la nouvelle à l’intérieur
    de la maison du roi.
  cek-AK: Sipae toep kaminawk loe angkawk o moe, to tamthang to siangpahrang imthung
    ah thuih o.
  cuk-cuk: Geb degi, dule-yawagak-edarbemalad, reyneg-dummadgi-bukmaladse gayaburba-berbeapmalad.
  uig-CYR: Дәрвазидики пасибанлар шу хәвәрни товлап елан қилип, падишаниң ордисиға
    хәвәр йәткүзди.
  tel-2017: అప్పుడు కాపలాదార్లు కేక వేసి ఆ వార్తను తెలియజేశారు. రాజభవనంలో ఈ వార్త
    తెలిసింది.
  hat-BSA: Gadyen pòtay yo te rele pale anndan kay wa a.
  kos-kos: Mwet topang uh fahkak pweng sac, na srumunyukelik inkul sin tokosra.
  hbo-WLC: וַיִּקְרָ֖א הַשֹּֽׁעֲרִ֑ים וַיַּגִּ֕ידוּ בֵּ֥ית הַמֶּ֖לֶךְ פְּנִֽימָה׃
  ibo-ibo: Ndị na-eche nche tiri mkpu kọọrọ ndị nọ nʼụlọeze ihe mere.
  ory-ory: ତହୁଁ ସେ ଦ୍ୱାରୀମାନଙ୍କୁ ଡାକନ୍ତେ, ସେମାନେ ରାଜଗୃହ ଭିତରେ ସମ୍ବାଦ ଦେଲେ।
  chk-chk: Mürin, ekewe chon mas ra kökkölong lon ewe telinimw o apworausa ei pworaus,
    ra pwal aronga ngeni chon leimwen ewe king.
  rop-rop: Wal detlot men weya bin maindimbat det geit bin dalimbat det stori en det
    wed bin go langa det king deya insaid langa det bigwan haus blanga im.
  ukr-1871: І пійшли воротарі та й передали вість в царську палату.
  deu-1951: Da riefen es die Torhüter, und man berichtete es drinnen im Hause des
    Königs.
  eng-JPS: And the porters called, and they told it to the king's household within.
  srp-1865: A on dozva ostale vratare, i javiše u dom carev.
  lug-lug: Abakuumi ne balangirira amawulire ago, n’ab’omu lubiri ne bakiwulira.
  heb-heb: ויקרא השערים ויגידו בית המלך פנימה׃
  ben-IRV: তাতে পাহারাদারদের ডাকা হলে তারা ভিতরে রাজবাড়ীতে খবর দিল।
  pan-pan: ਤਦ ਫਾਟਕ ਦੇ ਦਰਬਾਨਾਂ ਨੇ ਅਵਾਜ਼ ਦੇ ਕੇ ਰਾਜਾ ਦੇ ਘਰਾਣੇ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ।
  mya-JVB: တံခါး စောင့်တို့သည် တယောက်ကိုတယောက်ဟစ် ၍ ၊ ထိုသိတင်းသည် နန်းတော် ထဲ သို့
    ရောက် လေ၏
  tbg-tbg: Minti tumanta qentiqaa maimaraara raqikuka vi uvara iri, naveraiti vaumanta,
    vokuka vi uvara vare avuhainaara vuru tiva amura.
  hmo-hmo: Gima taudia ese lepera taudia edia hereva idia gwauraia lou, gwauraia lou,
    bona king ena hesiai taudia dekenai idia hamaoroa.
  urd-urd: और दरबानों ने पुकार कर बादशाह के महल में ख़बर दी।
  rus-SYN: И позвали привратников, и они передали весть в самый дворец царский.
  bqc-SIM: Kɛ́ bĩ́ibↄlɛdↄ̃anapiↄ lɛzù aa ònɛ́ wɛ̃́lɛu, ↄ̃ wà a baokpà kibɛ ua.
  tcz-CHONGTHU: Hichun kelkot ngahho chun khopi sunga mipiho lah’a chun hasap in asamphong
    tauvin ahi.
  mar-mar: तेव्हा रखवालदारांनी मोठ्याने पुकारा करून राजाच्या महालातील लोकांस ही खबर
    दिली.
  qub-qub: Siudäman yaycunata täpaycajcunaga jinan öra gayacuran palasyucho caycajcunaman.
  bqp-bqp: Kũ zɛ́dãkpãrii pìnↄ lɛ́ zù ò òńnɛ wɛ̃tɛn, akũ ò a baaruu kpà kínabɛ
    ↄnn.
  hat-hat: Faksyonnè ki t'ap fè pòs nan pòtay lavil la bay nouvèl la byen fò. Konsa,
    nouvèl la gaye jouk li rive anndan palè a.
  eng-BSB: The gatekeepers shouted the news, and it was reported to the king’s household.
  eng-WEBPB: Then the gatekeepers called out and told it to the king’s household within.
  kbq-kbq: Hagi rankumamofo kafante'ma kvama nehaza vahe'mo'za anankema nentahi'za,
    agu'afima mani'naza vahera kezati'za zamasamizage'za, kini ne'mofo nontega vu'za
    naga'amofona anazamofo agenkea ome asami'naze.
  nhe-BL: Huan nopa tlamocuitlahuiani ipan ipuerta nopa tepamitl campa calaquij ipan
    nopa altepetl, cuatzajtzique para quinyolmelahuase tlen itztoyaj ipan ichaj nopa
    tlanahuatijquetl.
  bus-bus: Kɛ̀ zɛ́dãkpari pìnↄ lɛ́ zù wà òńnɛ wɛ́tɛn, ben wà à baaru kpà kíbɛ ua
    guu.
  gub-BL: Zauxiapekwer umume'u a'e ma'e teko wanupe wà. Amo umume'u oho tàpuzuhu pe
    har wanupe wà no.
  eng-DRA: Then the guards of the gate went, and told it within the king’s palace.
