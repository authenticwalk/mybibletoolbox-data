  tbz-SIM: 'Kɛ̀ Edisee dɔ̀: Kéntɛ́nɛ̀ kɛ́keè ti Yiɛ̀ nKuyie nni nnɑ̀kɛ́ tì: Ti Yiɛ̀
    nKuyie ntu dɛ̀ nɑɑ bo mmɛ̀ nkɑ̃̀ɑ̃́kɛ́ kɛ̀ bɛ̀ do mmuyuo ncìdóòbɛ̀ tɛpíítɛ̀ nɛ̀
    bɛ̀dɛ́bɛ̀ mɛdítíbii mmɛ̀mɑ́ɑ̀ ndi dihɛì kó dibòrì. Kɛ̀ mɛdibii ncìdóòbɛ̀ sipísìdɛ́
    nɛ̀ bɛ̀dɛ́bɛ̀ do mmɛdítíbii mmɛ̀mɑ́ɑ̀ múnkɛ.'
  msy-2020: Ezɨ Elisa kamaghɨn akam ikaragha ghaze, “Bar guizbangɨra, Ikiavɨra Itir
    God ghaze, aruem gurumɨn kamaghɨra gantɨ, gumazamiziba nguibamɨn tiar akamɨn mangɨ,
    egh me 1 kinara, 3 kilogrem plauan aghuir me witɨn ingarizim givezam, egh 1 kinara,
    6 kilogrem bali givezam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Ilisee cɔwɑ sɩ: Tɑcɑɑ yɔɣɔtɑɑ sɩ cele ɩsǝntɔ tɑkɑ, liɣitee nyǝɣǝlʋɣʋ
    kʋlʋmʋɣʋ kɛ pɑɑ yɑ mʋlʋm kiloonɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ, yɑɑ tɔɣɔnɑɣɑ pee kiloonɑɑ
    hiu nɑ liɣiti kɛ Sɑmɑlii kʋyɑkʋ tɑɑ.'
  azb-azb: 'Elişa dedi: «Rəbbin sözünü eşidin, Rəbb belə deyir: “Sabah bu vaxt Samariya
    darvazasında bir sea narın un bir şekelə və iki sea arpa bir şekelə satılacaq”».'
  eng-DBY: 'And Elisha said, Hear the word of Jehovah. Thus saith Jehovah: To-morrow
    about this time shall the measure of fine flour be at a shekel, and two measures
    of barley at a shekel, in the gate of Samaria.'
  hin-2017: तब एलीशा ने कहा, “यहोवा का वचन सुनो, यहोवा यह कहता है, ‘कल इसी समय सामरिया
    के फाटक में सआ भर मैदा एक शेकेल में और दो सआ जौ भी एक शेकेल में बिकेगा।’”
  wol-KYG: 'Ba loolu amee Alyaasa ne: «Dégluleen kàddug Aji Sax ji. Aji Sax ji nee:
    Nëgëni ëllëg benn nattub lëmm ci sunguf su mucc ayib benn dogu xaalis doŋŋ lay
    doon, ñaari natti lors it di benn dogu xaalis ca buntu Samari.»'
  eng-YLT: 'And Elisha saith, ''Hear ye a word of Jehovah: thus said Jehovah, About
    this time to-morrow, a measure of fine flour [is] at a shekel, and two measures
    of barley at a shekel, in the gate of Samaria.'''
  eng-WYC-2017: Forsooth Elisha said, Hear ye the word of the Lord; the Lord saith
    these things, In this time tomorrow, a bushel of [tried] flour shall be sold for
    a stater, and two bushels of barley for a stater, in the gate of Samaria.
  eng-WMBB: Elisha said, “Hear the LORD’s word. The LORD says, ‘Tomorrow about this
    time a seah of fine flour will be sold for a shekel, and two seahs of barley for
    a shekel, in the gate of Samaria.’”
  urd-GVH: तब इलीशा बोला, “रब का फ़रमान सुनें! रब फ़रमाता है कि कल इसी वक़्त शहर के
    दरवाज़े पर साढ़े 5 किलोग्राम बेहतरीन मैदा और 11 किलोग्राम जौ चाँदी के एक सिक्के
    के लिए बिकेगा।”
  rug-rug: Meke olaṉa se Ilaisa, “Mu avosia sapu gua zama nia e Zihova! Koasa totoso
    hie, rane vugo si kote boka holua gamu sa huiti leanana hola, sapu ka ṉeta kilo
    mamatana, babe na bale, sapu ka onomo kilo mamatana pa Sameria, pa keke poata
    siliva hitekena mo,” gua si asa.
  gaz-gaz: 'Elsaaʼi, “Dubbii Waaqayyoo dhagaʼaa. Waaqayyo akkana jedha: Bor yoona
    karra Samaariyaa duratti daakuun safartuun tokko saqilii tokkotti, garbuun safartuun
    lama immoo saqilii tokkotti gurgurama” jedhe.'
  fra-LSG: 'Élisée dit: Écoutez la parole de l’Éternel! Ainsi parle l’Éternel: Demain,
    à cette heure, on aura une mesure de fleur de farine pour un sicle et deux mesures
    d’orge pour un sicle, à la porte de Samarie.'
  gnn-gnn: Ŋunhi ŋayi dhäwu'mirrinydja yolŋu bunana ŋunhili, bala ŋayi Yelatjiyanydja
    waŋana nhanukala bitjarrana, “Mäkiri'‐witjurra dhuwalanydja Garraywu dhäruk. Goḏarrny'tja
    boŋguŋu ŋathamirriyina dhuwala Djamariyanydja wäŋa. Yolŋu'‐yulŋuyunydja boŋguŋu
    ŋathana wuŋiḻi'yurru, ga ḻukina marrtji.”
  yal-yal: Elise yi a yabi, a naxa, “Ɛ tuli mati! Ɛ Alatalaa falan namɛ! Alatala ito
    nan falaxi, a naxa, ‘Waxatini ito yi tila, murutu fuɲin kilo fu nun firinna sɔtɔma
    gbeti gbanan keden nan na, e nun fundenna kilo mɔxɔɲɛn nun naaninna, gbeti gbanan
    keden Samari taan so dɛɛn na.’ ”
  haw-1868: I MAI la o Elisai, E hoolohe oukou i ka olelo a Iehova, Ke olelo mai nei
    o Iehova peneia, Ma keia manawa i ka la apopo, e lilo kekahi bakeke palaoa no
    ka sekela hookahi, a elua bakeke bale no ka sekela hookahi ma ka ipuka o Samaria.
  arb-NAV: 'ثُمَّ قَالَ أَلِيشَعُ: «اسْمَعُوا مَا يَقُولُ الرَّبُّ: غَداً فِي مِثْلِ
    هَذَا الْوَقْتِ تُصْبِحُ كَيْلَةُ الدَّقِيقِ بِشَاقِلَ (اثْنَيْ عَشْرَ جِرَاماً
    مِنَ الْفِضَّةِ)، وَكَيْلَتَا الشَّعِيرِ بِشَاقِلَ عِنْدَ مَدْخَلِ السَّامِرَةِ».'
  ewe-ewe: Elisa gblɔ be, “Mise Yehowa ƒe gbe. Ale Yehowa gblɔe nye esi, ‘Etsɔ ɣe
    aleawo ɣi la, wɔ gram wuieve axɔ klosaloga kilogram blaetɔ̃-vɔ-ene eye lu gram
    blaeve-vɔ-ene axɔ klosaloga kilogram blaetɔ̃-vɔ-ene le Samaria ƒe agbo nu.’ ”
  eng-LEE: 'Then said Elisha'', Hear ye the word of the Lord: Thus hath said the Lord,
    About this time tomorrow a seah of fine flour shall be sold for a shekel, and
    two seahs of barley for a shekel, in the gate of Samaria.'
  asm-FB: ইলীচাই ক’লে, “যিহোৱাই যি কৈছে, তাক শুনক। যিহোৱাই কৈছে, ‘অহাকালি, প্রায়
    এনে সময়ত চমৰিয়া নগৰৰ দুৱাৰ মুখত এক চেয়া পৰিমাণৰ ময়দা আৰু দুই চেয়া পৰিমাণৰ
    যৱ কেৱল এক চেকলকৈ বিক্রী হ’ব।
  sus-A: عٍلِسٍ نَشَ عَ قَلَ، «وٌ وٌ تُلِ مَتِ عَلَتَلَ شَ مَسٍنيِ رَ، ‹تِنَ، يِ وَشَتِ،
    وٌن قَرِن كِلٌ قُ نُن قِرِن، شَ نَ مُ مّنفِ مَنِيّ كِلٌ مْشْحّن نُن نَانِ سَرَ مَ
    فبٍتِ كٌلٍ كٍرٍن نَن نَ سَمَرِ تَا سٌدٍ دّ.›»
  fra-SBL: 'Élisée dit : « Écoute la parole de Yahvé. Yahvé dit : « Demain, à cette
    heure-ci, on vendra un seah de fleur de farine pour un sicle, et deux seahs d''orge
    pour un sicle, à la porte de Samarie. »'
  hbo-hbo: וַיֹּ֣אמֶר אֱלִישָׁ֔ע שִׁמְע֖וּ דְּבַר־יְהוָ֑ה כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה כָּעֵ֤ת ׀
    מָחָר֙ סְאָֽה־סֹ֣לֶת בְּשֶׁ֗קֶל וְסָאתַ֧יִם שְׂעֹרִ֛ים בְּשֶׁ֖קֶל בְּשַׁ֥עַר שֹׁמְרֹֽון׃
  kik-kik: 'Elisha akiuga atĩrĩ, “Thikĩrĩria kiugo kĩa Jehova. Jehova ekuuga ũũ: Ihinda
    ta rĩĩrĩ rũciũ-rĩ, kĩbaba kĩmwe kĩa mũtu mũhinyu gĩkeendio cekeri ĩmwe, nacio
    ibaba igĩrĩ cia cairi ikeendio cekeri ĩmwe hau kĩhingo-inĩ gĩa Samaria.”'
  fra-NCL: 'Elisée dit : « Ecoutez la parole de Yahweh : Ainsi dit Yahweh : Demain,
    à cette heure, on aura une mesure de fleur de farine pour un sicle, et deux mesures
    d’orge pour un sicle, à la porte de Samarie. »'
  cek-AK: Elisha mah, Angraeng ih lok hae tahngai oh. Angraeng mah, Khawnbang hae
    atue ah, Samaria khongkha taengah, takaw dip kahoih tahhaih maeto naah Shekel
    maeto hoi zaw o ueloe, barli cang tahhaih maeto naah Shekel hnetto hoiah zaw o
    tih, tiah thuih, tiah a naa.
  cuk-cuk: 'Geb Eliseo abin-sogded: —Bab-Jehová-sogedi nue be itomala. Bab-Jehová
    weyob soged: ‘Banedse we-wachigine, Samaria-neggwebur-dogedgi madubur-bur-sunsogedi,
    nibirguglegi (7) mani-sibugan-gwagwengi uklego, degi, orosgisaar-dakleged-cebadaʼye-nugad
    nibirambe-gakatargi (15), mani-sibugan-gwagwengi uklebalo.’'
  uig-CYR: 'Елиша: Пәрвәрдигарниң сөзини аңлаңлар! Пәрвәрдигар мундақ дәйду: — Әтә
    мошу вақитларда Самарийәниң дәрвазисида бир халта ақ ун бир шәкәлгә вә икки халта
    арпа бир шәкәлгә сетилиду, — деди.'
  tel-2017: అప్పుడు రాజుతో ఎలీషా “యెహోవా చెప్తున్న మాట విను. యెహోవా చెప్తున్నదేమిటంటే,
    రేపు ఇదే సమయానికి షోమ్రోను పట్టణ ద్వారం దగ్గర ఒక తులం వెండికి నాలుగు కిలోల గోదుమ
    పిండీ, ఒక తులం వెండికి ఎనిమిది కిలోల యవలూ అమ్ముతారు” అన్నాడు.
  hat-BSA: 'Epi Élisée te di: “Koute pawòl SENYÈ a. Konsa pale SENYÈ a: ‘Demen vè
    lè sa a, yon mezi farin fen va vann pou yon sik, e de mezi lòj pou yon sik nan
    pòtay Samarie a.’”'
  kos-kos: Elisha el topuk, “Lohng ma LEUM GOD El fahk uh! Pacl se inge lutu, in acn
    Samaria kom ac ku in moli paun singoul ke wheat wowo ku paun longoul ke barley
    ke ipin silver sefanna.”
  hbo-WLC: וַיֹּ֣אמֶר אֱלִישָׁ֔ע שִׁמְע֖וּ דְּבַר־יְהוָ֑ה כֹּ֣ה ׀ אָמַ֣ר יְהוָ֗ה כָּעֵ֤ת
    ׀ מָחָר֙ סְאָֽה־סֹ֣לֶת בְּשֶׁ֗קֶל וְסָאתַ֧יִם שְׂעֹרִ֛ים בְּשֶׁ֖קֶל בְּשַׁ֥עַר
    שֹׁמְרֽוֹן׃
  ibo-ibo: Ịlaisha zara sị ya, “Nụrụ okwu Onyenwe anyị. Nʼihi na otu a ka Onyenwe
    anyị na-ekwu, Nʼoge dịka mgbe a echi, a ga-ere otu akpa nta ụtụ ọka otu shekel,
    rekwaa akpa nta ọka balị abụọ otu shekel nʼọnụ ụzọ ama obodo Sameria.”
  ory-ory: ସେତେବେଳେ ଇଲୀଶାୟ କହିଲେ, “ତୁମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ଶୁଣ; ସଦାପ୍ରଭୁ ଏହି
    କଥା କହନ୍ତି, ‘କାଲି ପ୍ରାୟ ଏହି ସମୟକୁ ଶମରୀୟାର ନଗର-ଦ୍ୱାରରେ ଏକ ପସୁରୀ ସରୁ ମଇଦା ଏକ ଶେକଲରେ
    ଓ ଦୁଇ ପସୁରୀ ଯବ ଏକ ଶେକଲରେ ବିକ୍ରୟ କରାଯିବ।’”
  chk-chk: Elisa a pälüeni, “Oupwe aüselinga alon ewe Samol mi Lapalap. Lesor lon
    ei chök otun oua tongeni kamö lon ei telinimw Samaria engol paun pilawa mi amas
    o mürina, ika rüe paun föün parli won ükükün eföü föün moni silifer.”
  rop-rop: Wal Ilaisha bin tok, “Wal yu garra irrim wanim YAWEI det trubala God bin
    tok na. Tumorro laik dis taim na iya langa dijan taun gulum Sameriya yu garra
    baiyim faib kilogrem gudwan flauwa, o 10 kilogrem sid daga gulum bali garram lilbit
    silbawan mani.”
  ukr-1871: 'Елисей же заговорив: Слухайте слово Господнє! Тако глаголе Господь: Завтра
    о сїй добі міра пшеничньої передньої муки буде в воротях в Самариї по одному секлеві,
    а дві мірі ячменю тоже по одному секлеві.'
  deu-1951: 'Da sprach Elisa: Höret das Wort des HERRN! So spricht der HERR: Morgen
    um diese Zeit wird im Tore zu Samaria ein Maß Semmelmehl einen Silberling gelten
    und zwei Maß Gerste einen Silberling!'
  eng-JPS: 'And Elisha said: ''Hear ye the word of the LORD; thus saith the LORD:
    To-morrow about this time shall a measure of fine flour be sold for a shekel,
    and two measures of barley for a shekel, in the gate of Samaria.'''
  srp-1865: 'Tada reèe Jelisije: èujte rijeè Gospodnju: tako veli Gospod: sjutra æe
    u ovo doba biti mjera bijeloga brašna za sikal a dvije mjere jeèma za sikal na
    vratima Samarijskim.'
  lug-lug: Naye Erisa n’agamba nti, “Muwulire ekigambo kya Mukama, kubanga bw’atyo
    bw’ayogera Mukama nti, Jjo obudde nga buno ekigero ky’obutta obulungi ekyenkana
    lita omusanvu ne desimoolo ssatu kiritundibwa gulaamu kkumi n’emu, n’ebigero bibiri
    ebya sayiri bitundibwe gulaamu kkumi n’emu ebweru wa wankaaki w’e Samaliya.”
  heb-heb: ויאמר אלישע שמעו דבר יהוה כה אמר יהוה כעת מחר סאה סלת בשקל וסאתים שערים
    בשקל בשער שמרון׃
  ben-IRV: ইলীশায় বললেন, “তোমরা সদাপ্রভুর বাক্য শোনো। তিনি এই কথা বলেন, ‘আগামী কাল
    এই দিনের শমরিয়ার ফটকে শেকলে এক পসুরী সূজী ও শেকলে দুই পসুরী যব বিক্রি হবে’।”
  pan-pan: ਤਦ ਅਲੀਸ਼ਾ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣੋ। ਯਹੋਵਾਹ ਅਜਿਹਾ ਫ਼ਰਮਾਉਂਦਾ ਹੈ
    ਕਿ ਕੱਲ ਇਸੇ ਸਮੇਂ ਸਾਮਰਿਯਾ ਦੇ ਫਾਟਕ ਤੇ ਦਸ ਸੇਰ ਮੈਦਾ ਇੱਕ ਰੁਪਏ ਦਾ ਅਤੇ ਵੀਹ ਸੇਰ ਜੌਂ ਇੱਕ
    ਰੁਪਏ ਦੇ ਹੋਣਗੇ।
  mya-JVB: ဧလိရှဲ က၊ ထာဝရဘုရား ၏ စကား တော်ကို နားထောင် ကြလော့။ ထာဝရဘုရား မိန့် တော်မူသည်ကား
    ၊ နက်ဖြန် နေ့ယခုအချိန် ရောက်လျှင် ၊ ဂျုံမုန့်ညက် တစိတ် ကို ငွေတကျပ် ၊ မုယော ဆန်တခွဲ
    ကို တကျပ် နှင့် ရှမာရိ မြို့တံခါးဝ ၌ ရောင်းရလိမ့်မည်ဟု ဆင့်ဆို၏
  tbg-tbg: 'Minti tuvaro Elisaava tiharo, Are Noravano Kotiva ti uvara iriane. Viva
    mintima tivo: Hura maa kuari avuraqaa vaiinti nahenti maa vatukara qenti vainaini
    orunte, vika porisi vira maara 3 kilo vainarave, baali vira maara 6 kilo vainarave,
    vika 1 kinaaqai aqukeha varevarave, tivo, tiro.'
  hmo-hmo: To Elisaia ia gwau, “Lohiabada ena hereva do oi kamonai, ia gwau, ‘Kerukeru,
    nega inai bamona neganai, Samaria dekenai paraoa namo herea 3 kilogaram, o bali
    6 kilogaram do umui hoia diba, siliva moni tamona dekenai.’ ”
  urd-urd: तब इलीशा' ने कहा, तुम ख़ुदावन्द की बात सुनो, ख़ुदावन्द यूँ फ़रमाता है कि
    “कल इसी वक़्त के क़रीब सामरिया के फाटक पर एक मिस्क़ाल में एक पैमाना' मैदा, और
    एक ही मिस्क़ाल में दो पैमाना जौ बिकेगा।”
  rus-SYN: 'И сказал Елисей: выслушайте слово Господне: так говорит Господь: завтра
    в это время мера муки лучшей будет по сиклю и две меры ячменя по сиклю у ворот
    Самарии.'
  bqc-SIM: 'Ɔ̃ Ɛlizi mɛ̀: À Dii yãma! À mɛ̀ zia maa''i wa pɛ̃ɛti yía Samali bĩ́ibↄlɛu
    zaa lɛ do ã́nusu ↄwatɛ̃ do, pↄ́wɛna zaa lɛ pla sↄ̃ ã́nusu ↄwatɛ̃ do.'
  tcz-CHONGTHU: Elisha’n adonbut in, “Pakai thupeh ngaijin! Pakaiyin hitin aseije,
    tuphat don jingteng le Samaria thil kijohna mun’ah antuitah chu atena khat dimchu
    dangka khatna kijohding, sakol chaang atena dim ni jong dangka khat dinga hung
    kijoh ding ahi,” ati.
  mar-mar: अलीशा म्हणाला, परमेश्वराचा हा संदेश लक्षपूर्वक ऐका, परमेश्वर म्हणतो या
    वेळेपर्यंत अन्नधान्याची रेलचेल होईल. शिवाय ते स्वस्तही असेल. शोमरोनच्या वेशीजवळच्या
    बाजारपेठेत एका शेकेलला मणभर मैदा किंवा दोन मण सातू सहज मिळेल.
  qub-qub: 'Chaura Eliseo niran: «Tayta Dios nimashanta sumaj wiyay. Caynömi Diosga
    nin: ‹Wara cayno öra Samaria puncucho ranticongapaj juc arröba jarinata juc guellayllapaj;
    ishcay arröba sebädatapis juc guellayllapaj.› »'
  bqp-bqp: 'Akũ Ɛlisa pì: À Dikiri yã ma! À pì zia mandara''i oni flawa yía Samaria
    bĩnilɛa zaka lɛ́ do andurufu ↄgↄ mɛ̀n do, pↄ́blewɛ zaka lɛ́ pla sↄ̃, andurufu
    ↄgↄ mɛ̀n do.'
  hat-hat: 'Elize reponn li: —Koute sa Seyè a voye di ou: Denmen, vè lè sa a, nan
    pòtay lavil Samari a, moun pral achte dis liv bon farin frans osinon ven liv lòj
    pou yon grenn pyès ajan.'
  eng-BSB: 'Then Elisha said, “Hear the word of the LORD! This is what the LORD says:
    ‘About this time tomorrow at the gate of Samaria, a seah of fine flour will sell
    for a shekel, and two seahs of barley will sell for a shekel.’”'
  eng-WEBPB: Elisha said, “Hear the LORD’s word. The LORD says, ‘Tomorrow about this
    time a seah of fine flour will be sold for a shekel, and two seahs of barley for
    a shekel, in the gate of Samaria.’”
  kbq-kbq: Hianagi Elisa'a amanage huno hu'ne, Ra Anumzamo'a amanage huno hianki antahio,
    knare witireti trohu flauara, kna'amo'a 3'a kiloma hu'nesiane, balia kna'amo'a
    6si'a kiloma hu'nesiana Sameria rankumamofo kafantera, ama ana knare okina kna'amo'a
    11ni'a gremi hu'nesia silva zagore atresage'za mizasegahaze.
  nhe-BL: 'Huajca Eliseo quiijto: ―Xijtlacaquilica nopa tlajtoli tlen nechmacatoc
    TOTECO. Queja ni quiijtohua TOTECO: ‘Mostla ipan ni horas ipan ipuerta altepetl
    Samaria tlacame quicohuase chicome litros tlen harina san ica se plata tomi huan
    nojquiya ica san se plata tomi huelise quicohuase caxtoli litros tlen cebada.’'
  bus-bus: 'Ben Ɛlisa bè: À Dii yã ma! À bè zia mↄndaa''i weé flawa yá Samaria bĩilɛa
    zaka lɛ́ do kondogi ↄↄ mɛ̀n do, pↄ́wɛɛ sↄ̃, zaka lɛ́ plaa kondogi ↄↄ mɛ̀n do.'
  gub-BL: Uwazar Erizew ize'eg izupe. — Einu katu Tupàn Tuweharupi Wiko Ma'e newe
    ize'eg àwàm kury. — Pyhewe ko or mehe we erepuner arozràn ku'i kwer ikatu ma'e
    ime'eg kar pà nehe. Eremono putar itaxig 10 kàràm hekuzaromo nehe, 3 kir ku'aw
    har hekuzaromo nehe. Eremono putar 10 kàràm xewar hekuzaromo nehe, 7 kir parat
    hekuzaromo nehe no, i'i Erizew tuwihawete pe.
  eng-DRA: 'And Eliseus said: Hear ye the word of the Lord: Thus saith the Lord: Tomorrow
    about this time a bushel of fine hour shall be sold for a stater, and two bushels
    of barley for a stater, in the gate of Samaria.'
