verse: 2KI.007.001
translations:
  mal-C: 'അപ്പോൾ എലീശാ: “യഹോവയുടെ അരുളപ്പാടു കേൾക്കുക; നാളെ ഈ നേരത്ത് ശമര്യാപട്ടണകവാടത്തിൽ
    ശേക്കേലിന് ഒരു സേയാ നേർത്ത ഗോതമ്പുമാവും ശേക്കേലിനു രണ്ടുസേയാ യവവും വിൽക്കപ്പെടുമെന്ന്
    യഹോവ അരുളിച്ചെയ്യുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Elisa aber sprach: Hört das Wort Jahwes! So spricht Jahwe: Morgen um diese
    Zeit wird ein Sea Feinmehl im Thore von Samaria einen Sekel gelten und zwei Sea
    Gerste auch einen Sekel.'
  lin-lin: 'Elize alobaki : — Boyoka Liloba na Yawe ! Tala makambo oyo Yawe alobi :
    « Lobi, na tango oyo, na ekuke ya Samari, bakoteka bakilo zomi na mibale ya farine
    na motuya ya mbongo moko ya ebende ya palata, mpe bakilo tuku mibale ya orje na
    motuya kaka wana. »'
  eng-LSV: 'And Elisha says, “Hear a word of YHWH! Thus said YHWH: About this time
    tomorrow, a measure of fine flour [is] at a shekel, and two measures of barley
    at a shekel, in the Gate of Samaria.”'
  eng-GNV: 'Then Elisha saide, Heare ye the worde of the Lord: thus saith the Lord,
    To morowe this time a measure of fine floure shalbe solde for a shekel, and two
    measures of barley for a shekel in the gate of Samaria.'
  eng-WEBSTER: Then Elisha said, Hear ye the word of the LORD; Thus saith the LORD,
    To-morrow about this time shall a measure of fine flour be sold for a shekel,
    and two measures of barley for a shekel, in the gate of Samaria.
  nhw-BL: 'Huajca Eliseo quiijto: ―Xijtlacaquilica nopa camanali catli nechmacatoc
    TOTECO. Quej ni quiijtohua TOTECO: ‘Mostla ipan ni horas ipan ipuerta altepetl
    Samaria masehualme quicohuase chicome litros tlen harina san ica se plata tomi
    huan nojquiya ica san se plata tomi huelise quicohuase caxtoli litros tlen cebada.’'
  swh-ONEN: 'Elisha akasema, “Sikiliza neno la Bwana. Hivi ndivyo asemavyo Bwana:
    Wakati kama huu kesho, kipimo kimoja cha unga mzuri kitauzwa kwa shekeli moja
    ya fedha, na vibaba viwili vya shayiri kwa shekeli moja ya fedha katika lango
    la Samaria.”'
  bba-bba: Elisee u bu wisɑ u nɛɛ, i Yinni Gusunɔn ɡɑri swɑɑ dɑkio i nɔ. U nɛɛ, siɑ
    ɑmɑdɑɑre som kɑ ɑlikɑmɑ yɑ ko n wɑ̃ɑ Sɑmɑrin ɡbɑ̃rɑ kɔnnɔwɔ bɑ n dɔrɑmɔ. Bɑ koo
    som mɛn kilo wɔkurɑ yiru dwe kɑ sii ɡeesun ɡobi tiɑ kpɑ bu ɔɔsun kilo yɛndɑ nnɛ
    dwe kɑ sii ɡeesun ɡobi tiɑ.
  eng-KJVCPB: Then Elisha said, Hear ye the word of the Lord; Thus saith the Lord,
    To morrow about this time shall a measure of fine flour be sold for a shekel,
    and two measures of barley for a shekel, in the gate of Samaria.
  luo-luo: 'Elisha nowacho niya, “Winjuru wach ma Jehova Nyasaye. Ma e gima Jehova
    Nyasaye wacho: Kiny kar sa maka ma, nengo gorogoro achiel mar mogo ibiro ngʼiewo
    silingʼ achiel, kendo gorogoro ariyo mar mogo mar shairi bende nongʼiew silingʼ
    ariyo e dhoranga Samaria.”'
  meu-meu: 'A Elisaia eto, Iehova ena hereva a kamonaia. Iehova na ini e gwau tomamu:
    Kerukeru, hari ina hora sisivana, flaoa namo-hereana bosea ta eiava bali bosea
    rua na Samaria ikoukouna ai bae hoi, davadia na sekele tamona.'
  npi-ULB: एलीशाले भने, “परमप्रभुको वचन सुन्‍नुहोस् । परमप्रभु यसो भन्‍नुहुन्छ, 'भोलि
    यतिबेला सामरियाको मूल ढोकामा एक ग्राम चाँदीमा डेढ माना पिठो र एक ग्राम चाँदीमा
    तिन माना जौ बिक्री हुनेछ' ।”
  yor-yor: Eliṣa wí pé, “Gbọ́ ọ̀rọ̀ Olúwa. Èyí ni ohun tí Olúwa sọ, ‘Ní àsìkò yìí
    ní ọ̀la, a ó ta òsùwọ̀n ìyẹ̀fun barle kíkúnná kan ní ṣékélì kan àti méjì òsùwọ̀n
    ọkà barle fún ṣékélì kan ní ẹnu-bodè Samaria.’ ”
  pes-OPCB: 'الیشع جواب داد: «خداوند می‌فرماید که فردا همین وقت کنار دروازهٔ سامره
    با یک مثقال نقره می‌توانید سه کیلو آرد یا شش کیلو جو بخرید.»'
  tgl-ULB: 'Sinabi ni Eliseo, “Pakinggan ninyo ang salita ni Yahweh. Ito ang sinasabi
    niya: ''Bukas, sa ganitong oras, isang takal ng mainam na harina ang ipagbibili
    kapalit ng isang sekel, at dalawang takal ng sebada ang ipagbibili kapalit ng
    isang sekel sa tarangkahan ng Samaria.''”'
  cbu-NT: Elisewsha, Mazinangtsa. Yuwaa Apanll táranllu anoo kamanchintspa. Apanll
    ateeja. Pu zar asheetstam in zar, Samariyash washitungash katungtsee paxanxamaam
    taachpari. 7 litorumand tirik wasipur, minumpatamari kurik mbammash paxanxamaam
    waritachiya, Sebaadamandsha 15 litorumand minumaritam kurik mbammash waritachiya,
    Apanll tárangiya, tárangu,
  hui-hui: Ani layagola Elaisahanda ladai bialu lalu, Anduane Homogohanda heneneore
    bulebira lalu bi layago larogo hale habe. Yawi ni ogodaguaore harangi wali agalime
    tano pabe haraba ngagoria tagira puwa balawa bayaleore widime wabini nu mbira
    ale muni siliba kuni pira hangume yolo bialubi ladi ale mini bali nu kira ale
    muni siliba kuni pira hangume yolo bialubi mbirago bulebira, lene.
  mya-mya: ဧ​လိ​ရှဲ​က``ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​သော စ​ကား​ကို​နား​ထောင်​တော်​မူ​ပါ။
    နက်​ဖြန်​ဤ အ​ချိန်​ရောက်​သော် ရှ​မာ​ရိ​မြို့​စျေး​ထဲ​တွင် အ​ကောင်း​ဆုံး​ဂျုံ​ဆန်​ဆယ်​ပေါင်
    သို့​မ​ဟုတ် မု​ရော​ဆန်​ပေါင်​နှစ်​ဆယ်​ကို​ငွေ​သား​တစ်​ကျပ် ဖြင့်​ဝယ်​ယူ​နိုင်​လိမ့်​မည်''
    ဟု​ပြန်​လည်​လျှောက် ထား​၏။
  bod-N: དེ་ནས་ཨེ་ལི་ཤཱས། ཁྱོད་ཅག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་གསུང་ལ་ཉོན་ཅིག དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    སང་ཉིན་དུས་ཚོད་འདི་ཙམ་དུ་སཱ་མར་ཡའི་མཁར་སྒོར་དངུལ་སྲང་གཅིག་ལ་གྲོ་ཞིབ་བྲེ་ གཅིག་དང་།
    དངུལ་སྲང་གཅིག་ལ་ནས་བྲེ་གཉིས་རེ་བཙོང་བར་འགྱུར་གསུངས་སོ་ཞེས་གསུངས་པ་དང་།
  sna-sna: 'Asi Erisha akati, “Inzwai shoko raJehovha. Zvanzi naJehovha: Nenguva yakaita
    seino mangwana, seya roupfu hwakatsetseka richatengeswa neshekeri rimwe uye maseya
    maviri ebhari neshekeri pasuo reSamaria.”'
  spa-BLM: 'Eliseo dijo: “Escuchen la palabra de Yahvé. Yahvé dice: ‘Mañana a esta
    hora se venderá un seah de harina fina por un siclo, y dos seah de cebada por
    un siclo, en la puerta de Samaria’”.'
  cac-cac: 'Ix lajvi chi'' ix yalan vin̈aj Eliseo chi'' icha tic: —Ab''ec val tas
    syal Jehová: A q''uic''an yab'' icha tic, a d''a spuertail Samaria tic, a junoc
    almul ixim harina, jun ciclo plata stojol ixim. Chab'' almul pax ixim cebada d''a
    jun ciclo q''ueen, xchi Jehová, xchi vin̈.'
  swh-ULB: 'Elisha akasema, “Sikiliza neno la Yahwe. Hivi ndivyo Yahwe asemavyo: “Kesho
    mda kama huu kipimo cha unga mzuri kitauzwa kwa shekeli, na vipimo viwili vya
    shayiri kwa shekeli, kwenye lango la Samaria.””'
  bel-bel: 'І сказаў Елісей: выслухайце слова Гасподняе: так кажа Гасподзь: заўтра
    гэтым часам мера лепшай мукі будзе па сіклі, дзьве меры ячменю па сіклі, каля
    брамы Самарыі.'
  deu-ELBBK: 'Da sprach Elisa: Hört das Wort des HERRN! So spricht der HERR: Morgen
    um diese Zeit wird ein Maß Feinmehl einen Sekel gelten, und zwei Maß Gerste einen
    Sekel im Tor von Samaria.'
  mbb-OT: 'Midtavak si Elisha te, “Pemineǥa nu is egkeǥiyen te Nengazen: ‘Te iring
    kayi he uras keeselem, eberatu is egkengepemasa ziyà te velegyeey ziyà te Samaria.
    Is bali te tetelu he ǥantang he herina, senge vuuk dà he pelata, ne iring ded
    dutun is bali te heenem he ǥantang he barli.’ ”'
  mal-2015: 'അപ്പോൾ എലീശാ: യഹോവയുടെ അരുളപ്പാടു കേൾപ്പിൻ: നാളെ ഈ നേരത്തു ശമര്യയുടെ
    പടിവാതില്ക്കൽ ശേക്കെലിന്നു ഒരു സെയാ കോതമ്പുമാവും ശേക്കലിന്നു രണ്ടു സെയാ യവവും
    വില്ക്കും എന്നു യഹോവ അരുളിച്ചെയ്യുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Elizeus phenďa: „Šunen, so phenel o RAJ: ‚Tajsa andre kajso časos
    pes bikenela paš e Samarijiko brana trin kili nekfeder aro, abo šov kili jačmeňis
    vaš jekh rupuňi minca.‘ “'
  pes-OPV: 'و الیشع گفت: «کلام خداوند را بشنوید. خداوند چنین می‌گوید که «فردا مثل
    این وقت یک کیل آرد نرم به یک مثقال و دو کیل جوبه یک مثقال نزد دروازه سامره فروخته
    می‌شود.»'
  ron-1924: 'Елисей а зис: „Аскултаць кувынтул Домнулуй! Аша ворбеште Домнул: ‘Мыне,
    ла часул ачеста, се ва винде ла поарта Самарией о мэсурэ де флоаре де фэинэ ку
    ун сиклу ши доуэ мэсурь де орз ку ун сиклу.’”'
  ben-OBCV: 'ইলীশায় উত্তর দিলেন, “সদাপ্রভুর বাক্য শুনুন। সদাপ্রভু একথাই বলেন: আগামীকাল
    মোটামুটি এসময়, শমরিয়ার সিংহদুয়ারে এক পসুরি মিহি ময়দা এক শেকলে এবং দুই পসুরি
    যব এক শেকলে বিক্রি হবে।”'
  som-som: Markaasaa Eliishaa yidhi, War maqla erayga Rabbiga. Rabbigu wuxuu leeyahay,
    Berrito hadda oo kale Samaariya iriddeeda koombo bur ah waxaa lagaga iibin doonaa
    sheqel, oo laba koombo oo shaciir ahna waxaa lagaga iibin doonaa sheqel.
  lat-VUC: 'Dixit autem Eliseus: Audite verbum Domini: Hæc dicit Dominus: In tempore
    hoc cras modius similæ uno statere erit, et duo modii hordei statere uno, in porta
    Samariæ.'
  eng-ASVBT: 'And Elisha said, Hear ye the word of Jehovah: thus saith Jehovah, Tomorrow
    about this time shall a measure of fine flour be sold for a shekel, and two measures
    of barley for a shekel, in the gate of Samaria.'
  ita-1885: 'Allora Eliseo disse: Ascoltate la parola del Signore: Così ha detto il
    Signore: Domani a quest''ora lo staio del fior di farina si avrà per un siclo,
    e le due staia dell''orzo altresì per un siclo, alla porta di Samaria.'
  eng-LXXUP: And Elisha said, Hear thou the word of the Lord; Thus saith the Lord,
    As at this time, tomorrow a measure of fine flour shall be sold for a shekel,
    and two measures of barley for a shekel, in the gates of Samaria.
  eng-ULB: 'Elisha said, “Hear the word of Yahweh. This is what Yahweh says: ''Tomorrow
    about this time a measure of fine flour will be sold for a shekel, and two measures
    of barley for a shekel, in the gate of Samaria.''”'
  spa-VBL: 'Entonces Eliseo respondió: “Escucha el mensaje del Señor. Esto es lo que
    dice el Señor: Mañana a esta hora, un seah de la mejor harina se venderá por un
    siclo, y dos seahs de cebada se venderán por un siclo en la puerta de Samaria”.'
  fra-_FOB: 'Alors Élisée dit: Écoutez la parole de l''Éternel. Ainsi a dit l''Éternel:
    Demain, à cette heure, la mesure de fine farine sera à un sicle, et la double
    mesure d''orge à un sicle, à la porte de Samarie.'
  mal-mal: 'അപ്പോൾ എലീശാ: “യഹോവയുടെ അരുളപ്പാട് കേൾക്കുവിൻ; നാളെ ഈ നേരത്ത് ശമര്യയുടെ
    പടിവാതില്ക്കൽ ശേക്കെലിന് ഒരു സെയാ ഗോതമ്പുമാവും ശേക്കലിന് രണ്ടു സെയാ യവവും വില്ക്കും
    എന്ന് യഹോവ അരുളിച്ചെയ്യുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab Ilīshā bolā, “Rab kā farmān suneṅ! Rab farmātā hai ki kal isī waqt
    shahr ke darwāze par sāṛhe 5 kilogrām behtarīn maidā aur 11 kilogrām jau chāṅdī
    ke ek sikke ke lie bikegā.”
  suz-BL: एलीशाम “परमप्रभु यावे आ लोव़ नेनीन। परमप्रभु यावेमी ‘दीसा सामरीया ङा ठेयब
    लाप्‍चो आ ङोंइती शेकेल का चांदीमी सेआह माइश्‍शो पुक्‍तीक का रिम्‍शो फस नु शेकेल
    का चांदीम पुक्‍तीक निक्‍शी क्‍योव़ज लेयसीब’ देंशो बाक्‍ब” देंमाक्‍त। शेकेल का
    ११.५ ग्राम खोदेंशो बाक्‍ब।सेआह का आगा ७,३ लिटर रिक्‍शो ठेयब पाथी खोदेंशो पुक्‍तीके
    बाक्‍ब। २राजा ७:१६-१९
  ita-1927: 'Allora Eliseo disse: “Ascoltate la parola dell’Eterno! Così dice l’Eterno:
    Domani, a quest’ora, alla porta di Samaria, la misura di fior di farina si avrà
    per un siclo, e le due misure d’orzo si avranno per un siclo”.'
  ckb-ckb: 'ئەلیشەع وەڵامی دایەوە: «گوێ لە فەرمایشتی یەزدان بگرن. یەزدان ئەمە دەفەرموێت:
    سبەینێ لەم کاتە، لە دەروازەی سامیرە پێوانەیەک لە باشترین ئارد بە شاقلێک و دوو
    پێوانە جۆ بە شاقلێک دەبێت.»'
  eng-BBE: 'Then Elisha said, Give ear to the word of the Lord: the Lord says, Tomorrow,
    about this time, a measure of good meal will be offered for the price of a shekel
    and two measures of barley for a shekel, in the market-place of Samaria.'
  kan-OKCV: 'ಆಗ ಎಲೀಷನು, “ನೀವು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಕೇಳಿರಿ. ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ:
    ನಾಳೆ ಹೆಚ್ಚು ಕಡಿಮೆ ಇಷ್ಟು ಹೊತ್ತಿಗೆ ಸಮಾರ್ಯದ ಬಾಗಿಲಲ್ಲಿ ಮೂರು ಕಿಲೋಗ್ರಾಂ ನಯವಾದ ಗೋಧಿಹಿಟ್ಟು
    ಒಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯಕ್ಕೆ ಮತ್ತು ಆರು ಕಿಲೋಗ್ರಾಂ ಜವೆಗೋಧಿ ಒಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯಕ್ಕೆ ಮಾರಲಾಗುವುದು,”
    ಎಂದನು.'
  tam-2017: 'அப்பொழுது எலிசா: யெகோவாவுடைய வார்த்தையைக் கேளுங்கள்: நாளை இந்த நேரத்தில்
    சமாரியாவின் வாசலிலே எட்டுப்படி அளவுள்ள ஒருமரக்கால் கோதுமைமாவு ஒரு சேக்கலுக்கும்,
    பதினாறுபடி அளவுள்ள இரண்டுமரக்கால் வாற்கோதுமை ஒரு சேக்கலுக்கும் விற்கப்படும் என்று
    யெகோவா சொல்லுகிறார் என்றான்.'
  spa-RV-1909: 'DIJO entonces Eliseo: Oid palabra de Jehová: Así dijo Jehová: Mañana
    á estas horas valdrá el seah de flor de harina un siclo, y dos seah de cebada
    un siclo, á la puerta de Samaria.'
  ron-BTF: 'Atunci Elisei a spus: Ascultați cuvântul DOMNULUI. Astfel spune DOMNUL:
    Mâine, pe timpul acesta, se va vinde o măsură de floarea făinii cu un șekel și
    două măsuri de orz cu un șekel, la poarta Samariei.'
