verse: 2KI.007.016
translations:
  mal-C: അപ്പോൾ ജനം ഇറങ്ങിച്ചെന്ന് അരാമ്യപാളയം കൊള്ളയടിച്ചു. അങ്ങനെ യഹോവ അരുളിച്ചെയ്തതുപോലെ
    ശേക്കേലിന് ഒരു സേയാ നേർത്ത ഗോതമ്പുമാവും ശേക്കേലിനു രണ്ടുസേയാ യവവും വിൽക്കപ്പെട്ടു.
  deu-TKW: Nun ging das Volk hinaus und plünderte das Lager der Aramäer, und es galt
    ein Sea Feinmehl einen Sekel und zwei Sea Gerste auch einen Sekel, wie Jahwe verheißen
    hatte.
  lin-lin: Bongo bato ya Samari babimaki mpe bazwaki na makasi biloko kati na molako
    ya bato ya Siri. Boye bakomaki koteka bakilo zomi ya farine na motuya ya mbongo
    moko ya ebende ya palata, mpe bakilo tuku mibale ya orje na motuya ya mbongo moko
    ya ebende ya palata, ndenge kaka Yawe alobaki.
  eng-LSV: And the people go out and spoil the camp of Aram, and there is a measure
    of fine flour at a shekel, and two measures of barley at a shekel, according to
    the word of YHWH.
  eng-GNV: 'Then the people went out and spoyled the campe of the Aramites: so a measure
    of fine floure was at a shekel, and two measures of barley at a shekel according
    to the word of the Lord.'
  eng-WEBSTER: And the people went out, and plundered the tents of the Syrians. So
    a measure of fine flour was sold for a shekel, and two measures of barley for
    a shekel, according to the word of the LORD.
  nhw-BL: Huajca nopa israelitame quisque huan moaxcatijque nochi catli oncayaya campa
    mochijtoyaj nopa Siria ehuani. Huan san quen quiijtojtoya TOTECO, nopa harina
    monemacac chicome litros para se plata tomi, huan nopa cebada monemacac caxtoli
    litro para se plata tomi.
  swh-ONEN: Kisha watu wakatoka na kuteka nyara kambi ya Waaramu. Kwa hiyo kipimo
    cha unga mzuri kikauzwa kwa shekeli, na vipimo viwili vya shayiri kwa shekeli,
    kama vile Bwana alivyokuwa amesema.
  bba-bba: Yerɑ Isirelibɑ bɑ yɑrɑ bɑ dɑ bɑ Siriɡibun sɑnsɑni wɔri bɑ yen yɑ̃nu ɡurɑ.
    Mɑ som kɑ ɔɔsu yɑ koorɑ. Mɑ bɑ som mɛn kilo wɔkurɑ yiru dɔrɑmɔ kɑ sii ɡeesun ɡobi
    tiɑ. Mɑ bɑ mɑɑ ɔɔsu kilo yɛndɑ nnɛ dɔrɑmɔ kɑ sii ɡeesun ɡobi tiɑ nɡe mɛ Yinni
    Gusunɔ u rɑɑ ɡeruɑ.
  eng-KJVCPB: And the people went out, and spoiled the tents of the Syrians. So a
    measure of fine flour was sold for a shekel, and two measures of barley for a
    shekel, according to the word of the Lord.
  luo-luo: Eka ji nowuok modhi oyako kambi jo-Aram. Kuom mano nengo gorogoro achiel
    mar mogo ne en silingʼ achiel to mogo mar shairi gorogoro ariyo nongʼiew silingʼ
    achiel mana kaka Jehova Nyasaye nosewacho.
  meu-meu: Bena hanua taudia na e raka lasi, Suria taudia edia taruha ela, edia kohu
    e abi ore. Taunabunai, flaoa namo-hereana bosea ta e hoia, davana na sekele tamona,
    bona bali bosea rua danu e hoi, davana na sekele tamona, Iehova ena hereva heḡereḡerena.
  npi-ULB: मानिसहरू बाहिर निस्के र अरामीहरूको छाउनी लुटे । त्यसैले जस्‍तो परमप्रभुले
    भन्‍नुभएको थियो त्‍यस्‍तै भयो, एक ग्राम चाँदीमा डेढ माना पिठो र एक ग्राम चाँदीमा
    तिन माना जौ बेचियो ।
  yor-yor: Nígbà náà àwọn ènìyàn jáde lọ ìkógun ní ibùdó àwọn ará Siria. Bẹ́ẹ̀ ni
    òsùwọ̀n ìyẹ̀fun kan ni wọ́n tà fún ṣékélì kan, àti òsùwọ̀n barle méjì ní ṣékélì
    kan, gẹ́gẹ́ bí Olúwa ti sọ.
  pes-OPCB: به محض شنیدن این خبر، مردم سامره هجوم بردند و اردوگاه سوری‌ها را غارت
    کردند. پس همان‌گونه که خداوند فرموده بود، در آن روز سه کیلو آرد به یک مثقال نقره
    و شش کیلو جو به همان قیمت فروخته شد.
  tgl-ULB: Lumabas ang mga tao at sinamsam ang mga gamit sa kampo ng mga Aramean.
    Kaya ang takal ng mainam na harina ay ipinagbili sa halagang isang sekel at ang
    dalawang takal ng sebada ay kapalit ng isang sekel, tulad ng sinabi ni Yahweh.
  cbu-NT: Kuseeramchusin, kamankusin, tputssha ashpari ichingarusin turut ashirangsin,
    Síriyshuchip watambur machee yakatssin naataranganaya. Katungtsee zapan yaranganaya.
    Ashirangsin, Apanllee kuk kamanipan Elisew kamanirangu anuritam tuminuranganaya.
    Ashiriya, tirikoo 7 litorumand minumpa kurik mbammash tupaxanxaranganaya.
  hui-hui: Agali handalu dai biyarume bi layago hale howa wali agali tanoha hearume
    Sirialirunaga balai anda heagoha gerai lalu puwa mbirale yu wahalu pene wiaruni
    ti mo yai hene. Abale howa Anduane Homogohanda bulebira layadagua lola halu balawa
    bayale genda magi nu mbira alebi bali bayale genda magi nu kira alebi muni siliba
    kuni pira hangu mialu tigua migimigi bini.
  mya-mya: ရှ​မာ​ရိ​မြို့​သား​တို့​သည်​ပြေး​၍​ထွက်​လာ​ပြီး လျှင် ရှု​ရိ​တပ်​စ​ခန်း​ကို​လု​ယက်​ကြ​ကုန်​၏။
    ထို့ နောက်​ထာ​ဝရ​ဘု​ရား​မိန့်​တော်​မူ​ခဲ့​သည်​အ​တိုင်း အ​ကောင်း​ဆုံး​ဂျုံ​ဆန်​ဆယ်​ပေါင်​သို့​မ​ဟုတ်
    မု​ယော​ဆန်​ပေါင်​နှစ်​ဆယ်​ကို ငွေ​သား​တစ်​ကျပ် ဖြင့်​ရောင်း​ချ​ကြ​လေ​သည်။
  bod-N: དེར་མི་རྣམས་ཕྱི་རོལ་ཏུ་ཐོན་ནས་ཨ་རམ་པའི་དམག་སྒར་འཕྲོག་བཅོམ་བྱས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་བཞིན་དུ།
    དངུལ་སྲང་རེ་ལ་གྲོ་ཞིབ་བྲེ་རེ་དང་། ནས་བྲེ་གཉིས་དངུལ་སྲང་རེ་བྱས་ནས་བཙོངས་པའོ། །
  sna-sna: Ipapo vanhu vakabuda vakandopamba musasa wavaAramu. Saka chiyero choupfu
    hwakatsetseka chakatengeswa neshekeri rimwe chete uye zviyero zviviri zvebhari
    zvakatengeswawo neshekeri, sezvakanga zvarehwa naJehovha.
  spa-BLM: El pueblo salió y saqueó el campamento de los sirios. Así, un seah de harina
    fina se vendió por un siclo, y dos medidas de cebada por un siclo, según la palabra
    de Yahvé.
  cac-cac: Ix lajvi chi' ix elta masanil eb' anima d'a yol chon̈ab' chi', ix yic'anelta
    masanil tastac ay d'a yol scampamento eb' sirio chi' eb', ix yic'ancot eb'. Ix
    elc'och icha ix aj yalan Jehová, a jun almul ixim harina, jun ciclo plata stojol
    ixim. Chab' almul pax ixim cebada d'a jun ciclo plata chi'.
  swh-ULB: Wale watu wakatoka nje na wakaziteka nyara zile kambi za Washami. Hivyo
    kipimo cha unga mzuri uliuzwa kwa shekeli moja, na vipimo viwili vya shayiri kwa
    shekeli moja, kama vile ambavyo neno la Yahwe lilivyosema.
  bel-bel: І выйшаў народ, і разрабаваў табар Сірыйскі, і была мера лепшай мукі па
    сіклі, паводле слова Гасподняга.
  deu-ELBBK: Da ging das Volk hinaus und plünderte das Lager der Syrer; und es galt
    ein Maß Feinmehl einen Sekel, und zwei Maß Gerste einen Sekel, nach dem Wort des
    HERRN.
  mbb-OT: Ne nenggawas dutun te inged is menge etew ne mibpenguwa zan is nengetaǥak
    diyà te kampu te menge Aramihanen. Ne neulaula iyan is nekaǥi te Nengazen he is
    bali te tetelu he ǥantang he herina ne senge vuuk dà he pelata, ne iring ded dutun
    is bali te heenem he ǥantang he barli.
  mal-2015: അങ്ങനെ ജനം പുറപ്പെട്ടു അരാംപാളയം കൊള്ളയിട്ടു. യഹോവയുടെ വചനപ്രകാരം അന്നു
    ശേക്കെലിന്നു ഒരു സെയാ കോതമ്പുമാവും ശേക്കെലിന്നു രണ്ടു സെയാ യവവും വിറ്റു.
  rmc-rmc: Avke o manuša andral e Samarija gele andro aramejiko taboris a ile odarik
    savoro. Ačhiľa pes oda avke, sar phenďa o RAJ, hoj trin kili nekfeder aro mola
    jekh rupuňi minca a šov kili jačmeňis mola jekh rupuňi minca.
  pes-OPV: و قوم بیرون رفته، اردوی ارامیان را غارت کردند و یک کیل آرد نرم به یک مثقال
    و دو کیل جو به یک مثقال به موجب کلام خداوند به فروش رفت.
  ron-1924: Попорул а ешит ши а жефуит табэра сириенилор. Ши с-а вындут о мэсурэ де
    флоаре де фэинэ ку ун сиклу ши доуэ мэсурь де орз ку ун сиклу, дупэ кувынтул Домнулуй.
  ben-OBCV: তখন লোকেরা বাইরে গিয়ে অরামীয়দের সৈন্যশিবিরে লুঠতরাজ চালিয়েছিল। তাই
    সদাপ্রভুর বলা কথানুসারে এক পসুরি মিহি ময়দা এক শেকলে, এবং দুই পসুরি যব এক শেকলে
    বিক্রি হল।
  som-som: Markaasaa dadkii baxay oo waxay dhaceen xeradii reer Suuriya. Haddaba koombo
    bur ah waxaa lagu iibiyey sheqel, laba koombo oo shaciir ahna waxaa lagu iibiyey
    sheqel, oo waxay noqotay sidii erayga Rabbigu ahaa.
  lat-VUC: 'Et egressus populus diripuit castra Syriæ: factusque est modius similæ
    statere uno, et duo modii hordei statere uno, juxta verbum Domini.'
  eng-ASVBT: And the people went out, and plundered the camp of the Syrians. So a
    measure of fine flour was sold for a shekel, and two measures of barley for a
    shekel, according to the word of Jehovah.
  ita-1885: Allora il popolo uscì, e predò il campo de' Siri; e lo staio del fior
    di farina si ebbe per un siclo, e le due staia dell'orzo altresì per un siclo,
    secondo la parola del Signore.
  eng-LXXUP: 'And the people went out, and plundered the camp of Syria: and a measure
    of fine flour was sold for a shekel, according to the word of the Lord, and two
    measures of barley for a shekel.'
  eng-ULB: The people went out and plundered the camp of the Arameans. So a measure
    of fine flour was sold for a shekel, and two measures of barley for a shekel,
    just as the word of Yahweh had said.
  spa-VBL: Entonces el pueblo salió y saqueó el campamento de los arameos. Así, un
    seah de la mejor harina se vendió por un siclo, y dos seahs de cebada se vendieron
    por un siclo, tal como el Señor lo había predicho.
  fra-_FOB: Alors le peuple sortit, et pilla le camp des Syriens, de sorte que la
    mesure de fine farine fut à un sicle, et la double mesure d'orge à un sicle, selon
    la parole de l'Éternel.
  mal-mal: അങ്ങനെ ജനം പുറപ്പെട്ട് അരാംപാളയം കൊള്ളയിട്ടു. യഹോവയുടെ വചനപ്രകാരം അന്ന്
    ശേക്കെലിന് ഒരു സെയാ ഗോതമ്പുമാവും ശേക്കെലിന് രണ്ടു സെയാ യവവും വിറ്റു.
  urd-GVR: Tab Sāmariya ke bāshinde shahr se nikal āe aur Shām kī lashkargāh meṅ jā
    kar sab kuchh lūṭ liyā. Yoṅ wuh kuchh pūrā huā jo Rab ne farmāyā thā ki sāṛhe
    5 kilogrām behtarīn maidā aur 11 kilogrām jau chāṅdī ke ek sikke ke lie bikegā.
  suz-BL: मिनु मुरपुकी ग्रूशा, अरामी आन बाक्‍तीक ङा मार मार नेल्‍ल लदमे बाक्‍त। मिनु
    परमप्रभु यावे आ देंशो खोदेंशो पा सेआह पुक्‍तीक का रिम्‍शो फस शेकेल का चांदीम नु
    पुक्‍तीक निक्‍शी क्‍योव़ज शेकेल का चांदीम लेयङमे बाक्‍त। शेकेल का ११.५ ग्राम चांदी
    के क्‍येट बाक्‍ब।
  ita-1927: Allora il popolo uscì fuori, e saccheggiò il campo dei Siri; e una misura
    di fior di farina si ebbe per un siclo e due misure d’orzo per un siclo, secondo
    la parola dell’Eterno.
  ckb-ckb: پاشان گەل چوونە دەرەوە و ئۆردوگای ئارامییەکانیان تاڵان کرد، پێوانەیەک لە
    باشترین ئارد بووە شاقلێک و دوو پێوانە جۆ بووە شاقلێک، هەروەک یەزدان فەرمووی.
  eng-BBE: Then the people went out and took the goods from the tents of the Aramaeans.
    So a measure of good meal was to be had for the price of a shekel, and two measures
    of barley for a shekel, as the Lord had said.
  kan-OKCV: ಆಗ ಜನರು ಹೊರಟುಹೋಗಿ ಅರಾಮ್ಯರ ಡೇರೆಗಳನ್ನು ಸುಲಿದುಕೊಂಡರು. ಆದ್ದರಿಂದ ಯೆಹೋವ ದೇವರ
    ವಾಕ್ಯದ ಪ್ರಕಾರವೇ ಮೂರು ಕಿಲೋಗ್ರಾಂ ನಯವಾದ ಗೋಧಿಹಿಟ್ಟು ಒಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯಕ್ಕೂ, ಆರು ಕಿಲೋಗ್ರಾಂ
    ಜವೆಗೋಧಿಯು ಒಂದು ಬೆಳ್ಳಿ ನಾಣ್ಯಕ್ಕೂ ಮಾರಲಾಯಿತು.
  tam-2017: அப்பொழுது மக்கள் புறப்பட்டு, சீரியர்களின் முகாமைக் கொள்ளையிட்டார்கள்;
    யெகோவாவுடைய வார்த்தையின்படியே, எட்டுப்படி அளவுள்ள ஒருமரக்கால் கோதுமைமாவு ஒரு சேக்கலுக்கும்,
    பதினாறுபடி அளவுள்ள இரண்டு மரக்கால் வாற்கோதுமை ஒரு சேக்கலுக்கும் விற்கப்பட்டது.
  spa-RV-1909: Entonces el pueblo salió, y saquearon el campo de los Siros. Y fué
    vendido un seah de flor de harina por un siclo, y dos seah de cebada por un siclo,
    conforme á la palabra de Jehová.
  ron-BTF: Și poporul a ieșit și a prădat corturile sirienilor. Astfel o măsură de
    floarea făinii s-a vândut cu un șekel și două măsuri de orz pentru un șekel, conform
    cuvântului DOMNULUI.
  eng-WEBP: The people went out and plundered the camp of the Syrians. So a seah of
    fine flour was sold for a shekel, and two measures of barley for a shekel, according
    to the LORD’s word.
  eng-FBV: Then the people went out and looted the camp of the Arameans. So a seah
    of the best flour sold for a shekel, and two seahs of barley sold for a shekel,
    just as the Lord had predicted.
  nld-1939: Toen liep het volk de stad uit, en plunderde het kamp der Arameën. En
    nu kostte inderdaad een maat meel en eveneens twee maten gerst slechts een sikkel,
    zoals Jahweh gezegd had.
  nch-BL: Huajca nopa israelitame quisque huan moaxcatijque nochi cati oncayaya campa
    mochijtoyaj nopa Siria ehuani. Huan san quej quiijtojtoya TOTECO, nopa harina
    monamacac chicome litros para se plata tomi, huan nopa cebada monamacac caxtoli
    litro para se plata tomi.
  vie-1934: Dân sự bèn kéo ra, cướp lấy trại quân Sy-ri, đến đỗi một đấu bột lọc bán
    một siếc lơ, và hai đấu lúc mạch cũng bán một siếc lơ, y như lời Đức Giê-hô-va
    đã phán.
  hin-CV: यह सुन प्रजा बाहर निकल आई और उन्होंने अरामियों के शिविर को लूट लिया. परिणामस्वरूप,
    ठीक याहवेह की भविष्यवाणी के अनुसार तीन किलो मैदा चांदी के एक सिक्‍के में और छः
    किलो जौ भी चांदी के एक सिक्‍के में बिकने लगा.
  spa-BES: Entonces la gente salió y tomó los bienes de las tiendas de los sirios.
    Así que se tenía que tomar una buena cantidad de harina por el precio de un siclo,
    y dos medidas de cebada por un siclo, como el Señor había dicho.
  tdx-tdx: Niavotse mb’eo ondatio, nikopake ty tobe’ o nte-Arameo. Aa le naletake
    sekele raike ty kapoak’ ampemba mona’e, naho sekele raike ty kapoake vare-hordea
    roe, ty amy tsara’ Iehovày.
  tha-KJV: แล​้วประชาชนก็ยกออกไปปล้นเต็นท์ทั้งหลายของคนซีเรีย ยอดแป้งจึงขายกันถังละเชเขล
    และข้าวบาร์​เลย​์สองถังเชเขล ตามพระวจนะของพระเยโฮวาห์
  por-BR-2018: Então o povo saiu, e saquearam o campo dos sírios. E foram vendidos
    uma medida boa de farinha por um siclo, e duas medidas de cevada por um siclo,
    conforme a palavra do SENHOR.
  deu-ELO: Da ging das Volk hinaus und plünderte das Lager der Syrer; und es galt
    ein Maß Feinmehl einen Sekel, und zwei Maß Gerste einen Sekel nach dem Worte Jehovas.
  eng-WYC-2018: And the people went out, and ravished the castles of Syria, (or And
    the people went out, and spoiled the tents, or the camp, of the Syrians); and
    a bushel of tried flour was made sold for a stater, and two bushels of barley
    for a stater, by the word of the Lord.
  epo-epo: Tiam la popolo eliris, kaj disrabis la tendaron de la Sirianoj. Kaj la
    prezo de mezuro da delikata faruno fariĝis unu siklo, kaj de du mezuroj da hordeo
    unu siklo, konforme al la vorto de la Eternulo.
  uig-PIN: U waⱪitta hǝlⱪ qiⱪip Suriylǝrning lǝxkǝrgaⱨidin oljilarni talidi; xuning
    bilǝn Pǝrwǝrdigarning eytⱪan sɵzidǝk, bir halta aⱪ un bir xǝkǝlgǝ, ikki halta
    arpa bir xǝkǝlgǝ setildi.
  beo-beo: Samelia fi dunu da gadili hehenaia asili, Silia ha wa:i fisisu liligi huluane
    fefedele lai. Amola Hina Gode Ea sia:i defele, widi noga:idafa dioi defei 5 gilo
    o bali dioi defei 10 gilo agoane da silifa fage afaega lasu.
  tpi-OTNT: Na taim ol manmeri i harim tok long dispela samting, wantu ol i ran i
    go long kem bilong ol Siria na kisim olgeta samting ol Siria i bin lusim. Na ol
    i kisim planti plaua na bali, olsem na ol inap salim 3 kilogram gutpela plaua
    o 6 kilogram bali long wan kina tasol, olsem Bikpela i bin tok.
  hau-SA: Sa’an nan jama’a suka fita suka kwashi ganima a sansanin Arameyawa. Aka
    kuwa sayar da gari mai laushi a farashin shekel guda, mudu biyu na sha’ir kuma
    a shekel guda, yadda Ubangiji ya faɗi.
  uig-LAT: U waqitta xelq chiqip Suriylerning leshkergahidin oljilarni talidi; shuning
    bilen Perwerdigarning éytqan sözidek, bir xalta aq un bir shekelge, ikki xalta
    arpa bir shekelge sétildi.
  nde-nde: Abantu baphuma bayaphanga okwakusenkambeni yama-Aramu. Ngakho igokoko lefulawa
    lathengiswa ngeshekeli, amagokoko amabili ebhali athengiswa ngeshekeli, njengokutsho
    kukaThixo.
  ton-ton: Pea naʻe ʻalu atu ʻae kakai, mo nau veteki ʻae ngaahi fale fehikitaki ʻoe
    kakai Silia. Pea pehē, naʻe fakatau ʻae fuaʻanga ʻe taha ʻoe mahoaʻa lelei ʻaki
    ʻae sikeli ʻe taha, mo e fuaʻanga paʻale ʻe ua ʻaki ʻae sikeli ʻe taha, ʻo hangē
    ko e folofola ʻa Sihova.
  ces-1613: Protož vyšed lid, vzebral ležení Syrské. A byla míra mouky bělné za lot,
    a dvě míry ječmene za lot vedlé řeči Hospodinovy.
  eng-WMB: The people went out and plundered the camp of the Syrians. So a seah of
    fine flour was sold for a shekel, and two measures of barley for a shekel, according
    to the LORD’s word.
  tam-TCV: அப்பொழுது மக்கள் போய் சீரியரின் முகாமைக் கொள்ளையிட்டார்கள். அதனால் யெகோவா
    வாக்களித்தபடியே ஒரு மரக்கால் கோதுமை ஒரு சேக்கலுக்கும், இரண்டு மரக்கால் வாற்கோதுமை
    ஒரு சேக்கலுக்கும் விற்கப்பட்டது.
  ceb-ULB: Nanggawas ang mga tawo ug nangilog didto sa kampo sa Arameanhon. Busa ang
    usa ka takos nga harina gibaligya sa usa lamang ka shekel, ug ang duha ka takos
    nga sebada alang sa usa ka shekel, sama sa pulong nga gisulti ni Yahweh.
  pol-UBG: Wówczas lud wyszedł i złupił obóz Syryjczyków. I jedna miara mąki pszennej
    była za sykla i dwie miary jęczmienia za sykla, według słowa PANA.
  agr-agr: Dutikawagmatai aents aidau shimutkag waji aidaunak ashí yajuakajui. Tuke
    Pujuu tibaunak imatiksag, waji sujin aidauk trigonak siete litron makichik kuichkijai
    yapajidau, tuja cebadanashkam quince litro sujak nunashkam dutiksag makichik kuichkijai
    yapajidau.
  kyc-kyc: Dokopa Samaria wambu dupwame Siria wambu dupwa anda pyuo paleyami dokona
    papala bange peparae nyuo oteyami. Dokopa Kamongome leyamuli pyuo nenge witi keyange
    kilokerame rema ingyuo panda nenge bali jingi kilokerame pakinyamange ingyuo ropo
    pyao maiyuo kana kulingi mendaki nyiyami.
  urd-GVU: تب سامریہ کے باشندے شہر سے نکل آئے اور شام کی لشکرگاہ میں جا کر سب کچھ
    لُوٹ لیا۔ یوں وہ کچھ پورا ہوا جو رب نے فرمایا تھا کہ ساڑھے 5 کلو گرام بہترین میدہ
    اور 11 کلو گرام جَو چاندی کے ایک سِکے کے لئے بِکے گا۔
  deu-1912: ging das Volk hinaus und beraubte das Lager der Syrer. Und es galt ein
    Scheffel Semmelmehl einen Silberling und zwei Scheffel Gerste auch einen Silberling
    nach dem Wort des HERRN.
  kan-2017: ಆಗ ಜನರು ಹೊರಗೆ ಹೋಗಿ ಅರಾಮ್ಯರ ಪಾಳೆಯವನ್ನು ಸೂರೆಮಾಡಿಬಿಟ್ಟರು. ಯೆಹೋವನ ಮಾತಿನಂತೆ
    ಗೋದಿಹಿಟ್ಟು ರೂಪಾಯಿಗೆ ಹನ್ನೆರಡು ಸೇರಿನಂತೆಯೂ, ಜವೆಗೋದಿಯು ಇಪ್ಪತ್ತನಾಲ್ಕು ಸೇರಿನಂತೆಯೂ ಮಾರಲ್ಪಟ್ಟವು.
  yap-yap: Me yan e girdi’ nu Samaria ni yad ba gur ngar feked e pin’en ni bay ko
    fapi tent nike pag e salthaw nu Syria. Me yan i puluw ko fa tini yog SOMOL, nra
    ragag e pawn e wheat ni th’abi fel’ ara reliw’ e pawn e barley ma ta’ab yang e
    silber puluwon.
  hlt-MCSB: Te daengah pilnam te cet tih Aram rhaehhmuen te a poelyoe uh. Te vaengah
    BOEIPA ol bangla vaidam sum at te shekel khat, cangtun sum nit te shekel khat
    la om.
  mdy-ETH: ዴራ ዒማና ዑኬና ጳሽኪ ዴንዳዖ ሶኦሪያ ዓሶ ጉርዶ ቡሬኔ፤ ናንጊና ናንጋ ጎዳ ቤርታዺ ኬኤዜ ጎይፆ ሃይሦ ኪሎ ማዓ
    ቃራ ዛርጌ ዺኢሊ፤ ሃሣ ጊንሣ ላሆ ኪሎ ማዓ ዔልዓ ታጶ ፔቴ ጊራኣሜ ማዓ ሹቺ ቢራም ሻንቺንቴኔ።
  twi-ASANTE: Enti, Samariafoɔ bɔɔ twi, kɔfoo Aramfoɔ sraban no. Ɛno enti, na ɛyɛ
    nokorɛ sɛ wɔtɔn asikyiresiam a wɔayam no muhumuhu lita nsia saa da no de gye dwetɛ
    gram dubaako, atokoɔ lita edu nso, na wɔtɔn de gye dwetɛ gram dumienu, sɛdeɛ Awurade
    hyɛɛ ho bɔ no pɛpɛɛpɛ.
  eng-WEBU: The people went out and plundered the camp of the Syrians. So a seah of
    fine flour was sold for a shekel, and two measures of barley for a shekel, according
    to the LORD’s word.
  wal-wal: Hegaappe guyyiyan, asai biidi, Sooretu qatuwaa bonqqiis. Bonqqin GODAI
    giidoogaadan heezzu kilo giraame gisttiyaa xiillee woikko usuppun kilo giraame
    banggai issi xaqara biran baizettiis.
  spa-PDDPT: Entonces el pueblo salió y tomó el despojo del campamento de los sirios.
    Así, una medida de flor de harina o dos medidas de cebada fueron vendidas por
    11 gramos de plata, según la Palabra de Yavé.
  gun-gun: Ha'e gui ma heta va'e kuery oẽmba oje'oivy tetã gui. Ha'e vy Síria pygua
    kuery ikuaiague gui oipe'apa. Ha'e Senhor ijayvuague rami vy peteĩ varai trigo
    ovendea peteĩ hatã'i va'e re rive, mokoĩ varai cevada guive ha'e rami ae avi.
  ilo-ULB: Rimmuar dagiti tattao ket sinamsamda ti adda iti kampo dagiti Arameo. Isu
    a nailako ti sangkasukat a napino nga arina iti maysa a siklo, ken dua a sukat
    a trigo iti maysa a siklo, kas naibaga ti sao ni Yahweh.
  kpg-kpg: Digau Samaria guu hula haga lellele gi di waahale laa digau o Syria guu kae
    nia goloo digaula. Gei nia pauna ‘wheat’ humalia e madangaholu, be nia pauna ‘barley’
    madalua e hui gi di bahihadu silber e dahi, guu hai gadoo be nnelekai Dimaadua
    ala ne hai.
  uig-ARA: ئۇ ۋاقىتتا خەلق چىقىپ سۇرىيلەرنىڭ لەشكەرگاھىدىن ئولجىلارنى تالىدى؛ شۇنىڭ
    بىلەن پەرۋەردىگارنىڭ ئېيتقان سۆزىدەك، بىر خالتا ئاق ئۇن بىر شەكەلگە، ئىككى خالتا
    ئارپا بىر شەكەلگە سېتىلدى.
  sus-sus: Na tɛmui ɲama naxa mini taa kui, e sa se birin tongo Aramikae yonkinde
    kui. Na kui farin fuɲi kilo fu nun firin naxa sara gbeti kole keren na. Mɛngi
    maniyɛ kilo mɔxɔɲɛn nun naani naxa sara gbeti kole keren na, alɔ Alatala a masen
    ki naxɛ.
  pon-2006: Aramas ako eri patohla oh simwihada kahnimpwal en mehn Siria ko; kahrehda
    paunen pilawa eisek kin netila ni mwohni silper ehu, a paunen parli rieisek pil
    mwohni silper ehu. Eri, mahsen en KAUN-O ahpw pweida.
  jae-jae: Go lau samob sêsa sêja ma sêjaŋgo waba aŋga lau Suriaŋa nêŋ becobo su.
    Amboac tonaŋ polom sêpsêp matac ŋadôŋ tageŋ sêjam ôli ŋa mone silber ŋamatu tageŋ
    ma polom jejec ŋadôŋ luagêc ŋa mone silber ŋamatu tageŋ amboac tonaŋ kêtôm Apômtaunê
    biŋ.
  ksd-ksd: Ma ra tarai dia ga irop, ma dia ga ra pa ra tabarikik ta ra gunan kai ra
    tarai Siria. Ma di ga ivure tika na valavalar na bo na plaua ure tika na pakana
    mani, ma a ura valavalar na barli ure tika na pakana mani, da ra tinata kai ra
    Luluai.
  tur-YTC: Halk dışarı çıkıp Suriyeliler'in ordugâhını yağmaladı. Böylece Yahve'nin
    sözü uyarınca bir sea ince un bir şekele, iki ölçek arpa bir şekele satıldı.
  grc-BRENT: Καὶ ἐξῆλθεν ὁ λαὸς καὶ διήρπασεν τὴν παρεμβολὴν Συρίας· καὶ ἐγένετο μέτρον
    σεμισάλεως σίκλου, κατὰ τὸ ῥῆμα Κυρίου, καὶ δίμετρον κριθῶν σίκλου.
  ind-AYT: Kemudian, penduduk keluar untuk menjarah perkemahan orang Aram itu. Oleh
    sebab itu, sesukat tepung yang terbaik berharga sesyikal dan sesukat jelai berharga
    sesyikal sesuai dengan firman TUHAN.
  nya-nya: Tsono anthu a mu Samariya anatuluka nakafunkha ku msasa wa Aaramu. Kotero
    kuti makilogalamu atatu a ufa ankawagulitsa pa mtengo wa ndalama imodzi yasiliva,
    ndipo makilogalamu asanu ndi limodzi a barele ankawagulitsanso pa mtengo wa ndalama
    imodzi yasiliva, monga momwe ananenera Yehova.
  hrv-hrv: 'I narod iziđe i uze pljačkati aramejski tabor: i bijaše mjera finoga brašna
    za šekel, a dvije mjere ječmenoga za jedan šekel, prema riječi Jahvinoj.'
  mps-mps: Tama te sogo te we bidi dabego te nai dabe suali po odobo si, augwali polo
    udulama peyu, te Siria bage bidali pesageba sabolama, tama augwaligo te Siria
    bagego taga pali nai dabe tigidali sai. Tama augwaligo te o gagawai nai te plaua
    umabo mu sali, tama me te nai bali me umabo mu sali. Tama tibaso, augwaligo 3
    kilogram te sęgę te dwagi yai o gagawai nai plaua, o 6 kilogram sęgę te bret
    bali, te nai si te maket munama, te mone podolai sabo usu naga muani, te Genuai
    Bidi Godigo tama tiaibao wali podu wali peyu, tama tiai.
  tpi-tpi: Na taim ol manmeri i harim tok long dispela samting, wantu ol i ran i go
    long kem bilong ol Siria na kisim olgeta samting ol Siria i bin lusim. Na ol i
    kisim planti plaua na bali, olsem na ol inap salim 3 kilogram gutpela plaua o
    6 kilogram bali long wan kina tasol, olsem Bikpela i bin tok.
  dan-1931: Så drog Folket ud og plyndrede Aramæernes Lejr; og således kom en Sea
    fint Hvedemel til at koste en Sekel og to Sea Byg ligeledes en Sekel, som HERREN
    havde sagt.
  vie-OVCB: Dân chúng đổ ra cướp trại người A-ram. Và vì thế, một đấu bột lọc bán
    một miếng bạc, hai đấu lúa mạch cũng bán một miếng bạc, đúng như lời Chúa Hằng
    Hữu đã phán.
  guj-2017: પછી લોકોએ બહાર જઈને અરામીઓની છાવણી લૂંટી લીધી. માટે યહોવાહના વચન પ્રમાણે
    એક માપ મેંદો એક શેકેલે અને બે માપ જવ એક શેકેલે વેચાયાં.
  pon-2006A: Aramas ako eri patohla oh simwihada kahnimpwal en mehn Siria ko; kahrehda
    paunen pilawa eisek kin netila ni mwohni silper ehu, a paunen parli rieisek pil
    mwohni silper ehu. Eri, mahsen en KAUN-O ahpw pweida.
  por-BRBSL: O povo saiu e saqueou o acampamento dos sírios. Então um mar de farinha
    fina foi vendido por um shekel e duas medidas de cevada por um shekel, de acordo
    com a palavra de Javé.
  cth-cth: Hahoi teh taminaw ni, a tâco awh teh Sirianaw e rimnaw a lawp awh. Hahoi
    teh, BAWIPA lawk patetlah tavai sum touh dawk sekel buet touh lah, catun sum hni
    touh dawk sekel buet touh lah a yo awh.
  twi-twi: Enti Samariafo bɔɔ twi, kɔfow Aramfo nsraban no. Ɛno nti na ɛyɛ nokware
    sɛ wɔtɔn asikresiam a wɔayam no muhumuhu lita asia saa da no, de gye dwetɛ gram
    dubaako, atoko lita du nso, na wɔtɔn de gye dwetɛ gram du abien, sɛnea Awurade
    hyɛɛ ho bɔ no pɛpɛɛpɛ.
  hlt-hlt: Te daengah pilnam te cet tih Aram rhaehhmuen te a poelyoe uh. Te vaengah
    BOEIPA ol bangla vaidam sum at te shekel khat, cangtun sum nit te shekel khat
    la om.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ɛ yɛ̀ kɛ́kɔtɛ kɛ́hɛí dɛ̀ɛ̀ bo Sidii kɔbɛ kó dihɑ̃ɑ̃pɔ̀nkɑrì
    kɛ́nfiiti muyuo ncìdóòbɛ̀ tɛpíítɛ̀ nɛ̀ bɛ̀dɛ́bɛ̀ mɛdítíbii mmɛ̀mɑ́ɑ̀. Mɛdibii
    ncìdóòbɛ̀ sipísìdɛ́ nɛ̀ bɛ̀nɑ̀ɑ̀ mɛdítíbii mmɛmɑ́ɑ̀ múnkɛ, kɛ́ndònnɛ̀ ti Yiɛ̀
    nKuyie ndo tì mbɛ̀ nɑ̀kɛ́mɛ̀.
  msy-2020: Ezɨ Samarian gumazamiziba bizir kam baregha, me zuamɨra ivemara ghua,
    Sirian mɨdorozir gumazibar averpenibar men bizir me taghiziba ini. Egha me plauan
    avɨriba ko baliba ini. Kamaghɨn amizɨ, Ikiavɨra Itir God mɨkemezɨ moghɨn, me 1
    kinara, 3 kilogrem plauan aghuir me witɨn ingarizim givesi, egha 1 kinara, 6 kilogrem
    bali givesi.
  dop-dop: Ḿpʋ́ɣʋ́ ɩcɑtɛ nyǝ́mɑ lɩɩ kpɑkpɑɑ, nɑ pɑ́ tii Silii nyǝ́mɑ tǝsikile, nɑ
    pɑ́ kuu wontu. Hɑlǝnɑ yǝlɑɑ pɛɛtɩ mʋlʋm kiloonɑɑ nɑɑnʋwɑ nɑ nɑɑlɛ, yɑɑ tɔɣɔnɑɣɑ
    pee kiloonɑɑ hiu nɑ liɣiti kɛ liɣitee nyǝɣǝlʋɣʋ kʋlʋmʋɣʋ, ɩsɩɩ Tɑcɑɑ kɑ heeluɣu-wɛ
    tɔ.
  azb-azb: Xalq çıxıb Aramlıların ordugahını qarət etdi. Rəbbin sözünə görə bir sea
    narın un bir şekelə və iki sea arpa bir şekelə satıldı.
  eng-DBY: And the people went out and plundered the camp of the Syrians; and the
    measure of fine flour was at a shekel, and two measures of barley at a shekel,
    according to the word of Jehovah.
  hin-2017: तब लोगों ने निकलकर अराम के डेरों को लूट लिया; और यहोवा के वचन के अनुसार
    एक सआ मैदा एक शेकेल में, और दो सआ जौ एक शेकेल में बिकने लगा।
  wol-KYG: Mbooloo ma riir, génn wuti dalu Siri ba, sëxëtoo ko. Ci kaw loolu benn
    nattub lëmm ci sunguf su mucc ayib di jar benn dogu xaalis doŋŋ, ñaari natti lors
    it di benn dogu xaalis, muy la Aji Sax ji waxoon.
  eng-YLT: And the people go out and spoil the camp of Aram, and there is a measure
    of fine flour at a shekel, and two measures of barley at a shekel, according to
    the word of Jehovah.
  eng-WYC-2017: And the people went out, and ravished the castles [or tents] of Syria;
    and a bushel of tried flour was made sold for a stater, and two bushels of barley
    for a stater, by the word of the Lord.
  eng-WMBB: The people went out and plundered the camp of the Syrians. So a seah of
    fine flour was sold for a shekel, and two measures of barley for a shekel, according
    to the LORD’s word.
  urd-GVH: तब सामरिया के बाशिंदे शहर से निकल आए और शाम की लशकरगाह में जाकर सब कुछ
    लूट लिया। यों वह कुछ पूरा हुआ जो रब ने फ़रमाया था कि साढ़े 5 किलोग्राम बेहतरीन
    मैदा और 11 किलोग्राम जौ चाँदी के एक सिक्के के लिए बिकेगा।
  rug-rug: Meke topue haqala vura sari na tinoni, meke la vagi rini sari na likakalae
    vasina pu koa rina tinoni Siria. Gua puta tugo sapu ele zama nia e Zihova, sapu
    sari na kiko huiti leanadi hola sapu ka ṉeta kilo mamatadi meke na kiko bale sapu
    ka onomo kilo mamatadi si kote keke poata siliva mo hinoludi, gua.
  gaz-gaz: Ergasiis namoonni gad yaaʼanii qubata warra Sooriyaa ni saaman. Kanaafuu
    akkuma Waaqayyo dubbate sana daakuun safartuun tokko saqilii tokkotti, garbuun
    safartuun lama immoo saqilii tokkotti gurgurame.
  fra-LSG: Le peuple sortit, et pilla le camp des Syriens. Et l’on eut une mesure
    de fleur de farine pour un sicle et deux mesures d’orge pour un sicle, selon la
    parole de l’Éternel.
  gnn-gnn: Bala marrtjina ŋunhi yolŋu'‐yulŋunydja walmanana dhika gundupuŋala Djamariyaŋurunydja,
    ga märraŋalana marrtjina ŋathana dhika, djoṉguŋala girri'na malanha. Yo, märr‐yuwalkthinana
    ŋunhiyi dhäruktja ŋunhi nhaltjarra Garrayyu ḻakaraŋala, ŋunhiyi maḻŋ'thurrunana;
    liŋguna ŋathamirrina ŋunhiyi wäŋa Djamariyawuynydja.
  yal-yal: Yamaan yi mini, e seene birin tongo Arami kaane ganla daaxadeni. Na waxatini,
    yamaan yi murutu fuɲin kilo fu nun firin sɔtɔma gbeti gbanan keden nan na, e nun
    fundenna kilo mɔxɔɲɛn nun naanin gbeti gbanan kedenna ra fata Alatalaa falan na.
  haw-1868: A hele aku na kanaka, a hao lakou i ko kahi hoomoana o ko Suria. No ia
    mea, ua lilo ka bakeke palaoa no ka sekela hookahi, a elua bakeke bale no ka sekela
    hookahi, e like me ka olelo a Iehova.
  arb-NAV: فَانْدَفَعَ الشَّعْبُ نَحْوَ مُعَسْكَرِ الأَرَاميِّينَ وَنَهَبُوهُ، وَصَارَتْ
    كَيْلَةُ الدَّقِيقِ بِشَاقِلٍ، وَكَيْلَتَا الشَّعِيرِ بِشَاقِلٍ (اثْنَيْ عَشَرَ
    جِرَاماً مِنَ الْفِضَّةِ)، حَسَبَ كَلامِ الرَّبِّ.
  ewe-ewe: Tete ameawo do go le Samaria dua me yi ɖaha nuwo le Aramtɔwo ƒe asaɖa me.
    Ale wɔ gram wuieve xɔ klosaloga kilogram blaetɔ̃-vɔ-ene eye lu gram blaeve-vɔ-ene
    xɔ klosaloga kilogram blaetɔ̃-vɔ-ene le Yehowa ƒe nya nu.
  eng-LEE: 'And the people went out, and plundered the camp of the Syrians: and a
    seah of fine flour was to be had for a shekel, and two seahs of barley for a shekel,
    according to the word of the Lord.'
  asm-FB: তেতিয়া লোকসকলে বাহিৰলৈ গৈ অৰামীয়াসকলৰ ছাউনি লুট কৰিলে; তাতে যিহোৱাৰ বাক্যৰ
    দৰে, এক চেয়া পৰিমাণৰ ময়দা এক চেকল ৰূপত আৰু দুই চেয়া পৰিমান যৱ ধান এক চেকল ৰূপত
    বিক্রী হ’ল।
  sus-A: نَ تّمُي حَمَ نَشَ مِنِ تَا كُي، عٍ سَ سٍ بِرِن تٌنفٌ عَرَ مِكَيٍ يٌنكِندٍ
    كُي. نَ كُي قَرِن قُحِ كِلٌ قُ نُن قِرِن نَشَ سَرَ فبٍتِ كٌلٍ كٍرٍن نَ. مّنفِ
    مَنِيّ كِلٌ مْشْحّن نُن نَانِ نَشَ سَرَ فبٍتِ كٌلٍ كٍرٍن نَ، عَلْ عَلَتَلَ عَ
    مَسٍن كِ نَشّ.
  fra-SBL: Le peuple sortit et pilla le camp des Syriens. On vendit un seah de farine
    fine pour un sicle, et deux mesures d'orge pour un sicle, selon la parole de Yahvé.
  hbo-hbo: וַיֵּצֵ֣א הָעָ֔ם וַיָּבֹ֕זּוּ אֵ֖ת מַחֲנֵ֣ה אֲרָ֑ם וַיְהִ֨י סְאָה־סֹ֜לֶת
    בְּשֶׁ֗קֶל וְסָאתַ֧יִם שְׂעֹרִ֛ים בְּשֶׁ֖קֶל כִּדְבַ֥ר יְהוָֽה׃
  kik-kik: Hĩndĩ ĩyo andũ makiumagara, magĩthiĩ na magĩtaha indo kambĩ-inĩ ya Asuriata.
    Nĩ ũndũ ũcio kĩbaba kĩmwe kĩa mũtu kĩendagio cekeri ĩmwe, na ibaba igĩrĩ cia cairi
    ciendagio cekeri ĩmwe o ta ũrĩa Jehova oigĩte.
  fra-NCL: Aussitôt le peuple sortit et pilla le camp des Syriens, et l’on eut une
    mesure de fleur de farine pour un sicle, et deux mesures d’orge pour un sicle,
    selon la parole de Yahweh.
  cek-AK: Kaminawk loe caeh o moe, Syrianawk ataihaih im to muk pae o. To pongah angraeng
    mah thuih ih lok baktih toengah, takaw dip tangsum maeto naah Shekel maeto hoiah
    zawh o.
  cuk-cuk: Degisoggu, Israel-dulemar duurmakded, Siria-sordamar-ambikusadse ibmarmar-weapmalad.
    Geb agine, madubur-bur-sunsoged, nibirguglegi (7) mani-sibugana-gwagwengi uklesad,
    degi, orosgisaar-dakleged-cebadaʼye-nugad nibirambe-gakatargi (15), mani-sibugana-gwagwengi
    uklesbalid. Ar igi Bab-Jehová-sogsagusa, deyob-gusad.
  uig-CYR: У вақитта хәлиқ чиқип Сурийләрниң ләшкәргаһидин олҗиларни талиди; шуниң
    билән Пәрвәрдигарниң ейтқан сөзидәк, бир халта ақ ун бир шәкәлгә, икки халта арпа
    бир шәкәлгә сетилди.
  tel-2017: ఇక ప్రజలు బయటకు వెళ్ళి సిరియా సైన్యం శిబిరాన్ని దోచుకున్నారు. అప్పుడు
    యెహోవా వాక్కు ప్రకారం ఒక తులం వెండికి నాలుగు కిలోల గోదుమ పిండీ, ఒక తులం వెండికి
    ఎనిమిది కిలోల యవలూ అమ్మారు.
  hat-BSA: Konsa, pèp la te sòti e te piyaje kan Siryen an. Alò, yon mezi farin fen
    te vann pou yon sik e de mezi lòj pou yon sik, selon pawòl SENYÈ a.
  kos-kos: Mwet Samaria elos yuyak ac orani ma wap ke nien aktuktuk lun mwet Syria.
    Na oana ke LEUM GOD El tuh fahk, paun in wheat wowo singoul ku paun in barley
    longoul kukakinyukla ke ipin silver sefanna.
  hbo-WLC: וַיֵּצֵ֣א הָעָ֔ם וַיָּבֹ֕זּוּ אֵ֖ת מַחֲנֵ֣ה אֲרָ֑ם וַיְהִ֨י סְאָה־סֹ֜לֶת
    בְּשֶׁ֗קֶל וְסָאתַ֧יִם שְׂעֹרִ֛ים בְּשֶׁ֖קֶל כִּדְבַ֥ר יְהוָֽה׃
  ibo-ibo: Ndị Izrel niile pụrụ gaa kwakọrọ ihe dị nʼọmụma ụlọ ikwu ndị Aram. Nke
    bụ na e rere otu akpa nta ụtụ ọka a kwọrọ nke ọma otu shekel, rekwaa akpa ọka
    balị abụọ otu shekel dịka Onyenwe anyị si kwuo.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ବାହାରକୁ ଯାଇ ଅରାମୀୟମାନଙ୍କ ଛାଉଣି ଲୁଟ କଲେ। ତେଣୁ ସଦାପ୍ରଭୁଙ୍କ
    ବାକ୍ୟାନୁସାରେ ଏକ ପସୁରୀ ସରୁ ମଇଦା ଏକ ଶେକଲରେ ଓ ଦୁଇ ପସୁରୀ ଯବ ଏକ ଶେକଲରେ ବିକ୍ରୟ କରାଗଲା।
  chk-chk: Mürin, ekewe aramas ra towu seni ewe telinimw o cheri ewe lenien sounfiun
    Siria, pwe repwe angang pisek. Iwe, liwinin engol paun pilawa mi amas o mürina,
    ika rüe paun föün parli ükükün eföü föün moni silifer, usun ewe Samol mi Lapalap
    a fen apasa.
  rop-rop: Ol detlot pipul brom Sameriya bin ran langa det kemp blanga detlot Siriya
    ami en deibin gajimbat ebrijing blanga olabat. Dijan ting bin hepin jis laik Ilaisha
    bin dalim det king wanim YAWEI bin tok. Ola pipul bin baiyim faib kilogrem gudbala
    sid daga gulum wit o 10 kilogrem sid daga gulum bali garram lilbit silbawan mani.
  ukr-1871: Тодї вийшов люд та й розграбив табір Сирийський, і була міра пшеничнього
    борошна по секлеві, а дві мірки ячменю по секлеві, по слову Господньому.
  deu-1951: Da ging das Volk hinaus und plünderte das Lager der Syrer, so daß ein
    Maß Semmelmehl einen Silberling galt und zwei Maß Gerste auch einen Silberling,
    nach dem Worte des HERRN.
  eng-JPS: And the people went out, and spoiled the camp of the Arameans. So a measure
    of fine flour was sold for a shekel, and two measures of barley for a shekel,
    according to the word of the LORD.
  srp-1865: Tada izide narod i razgrabi oko Sirski; i bješe mjera bijeloga brašna
    za sikal, i dvije mjere jeèma za sikal, po rijeèi Gospodnjoj.
  lug-lug: Awo abantu ne bafuluma, ne bakaliza olusiisira lw’Abasuuli. Ekigero ky’obutta
    obulungi ekyenkana lita musanvu ne desimoolo ssatu ne kitundibwa gulaamu kkumi
    n’emu, n’ebigero bibiri ebya sayiri ne bitundibwa gulaamu kkumi n’emu, ng’ekigambo
    kya Mukama bwe kyali.
  heb-heb: ויצא העם ויבזו את מחנה ארם ויהי סאה סלת בשקל וסאתים שערים בשקל כדבר יהוה׃
  ben-IRV: আর লোকেরা বাইরে গিয়ে অরামীয়দের শিবির লুট করল; তাতে সদাপ্রভুর বাক্য অনুসারে
    শেকলে এক পসুরী সূজী এবং শেকলে দুই পসুরী যব বিক্রি হল।
  pan-pan: ਤਦ ਲੋਕਾਂ ਨੇ ਜਾ ਕੇ ਅਰਾਮੀਆਂ ਦੇ ਡੇਰੇ ਨੂੰ ਲੁੱਟਿਆ। ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਬਚਨ ਦੇ ਅਨੁਸਾਰ
    ਮੈਦਾ ਇੱਕ ਰੁਪਏ ਦਾ ਦਸ ਸੇਰ ਅਤੇ ਜੌਂ ਇੱਕ ਰੁਪਏ ਦੇ ਵੀਹ ਸੇਰ ਹੋ ਗਏ।
  mya-JVB: ထိုအခါ မြို့သား တို့သည် ထွက် ၍ ရှုရိ တဲ တို့ကို လုယူ ကြ၏။ ထာဝရဘုရား ၏ စကား
    တော်အတိုင်း ၊ ဂျုံမုန့်ညက် တစိတ် ကို ငွေတကျပ် ၊ မုယော ဆန်တခွဲ ကို တကျပ် နှင့်
    ရောင်းကြ၏
  tbg-tbg: Vuru tiva amumanta vaiinti nahentivata vi uvara iri, vika kante Siria naavu
    maaqa kaqatonaini orunte, ekaa haika vika kora, karave vo haikave varora. Vi entara
    Noravano Kotiva tintemake, vaiinti nahenti porisi 3 kilo maara vaurave, baali
    6 kilo maara vaurave, varareka 1 kinaa aqukeha vare vaura.
  hmo-hmo: Vadaeni Samaria taudia be Suria kamepa dekenai idia heau lao, kohu idia
    abia kava. Bona paraoa namo herea 3 kilogaram o bali 6 kilogaram ena davana be
    siliva moni tamona, Lohiabada ena hereva hegeregere.
  urd-urd: तब लोगों ने निकल कर अरामियों की लश्करगाह को लूटा। फिर एक मिस्क़ाल में एक
    पैमाना मैदा, और एक ही मिस्क़ाल में दो पैमाने जौ, ख़ुदावन्द के कलाम के मुताबिक़
    बिका।
  rus-SYN: И вышел народ, и разграбил стан Сирийский, и была мера муки лучшей по сиклю,
    и две меры ячменя по сиклю, по слову Господню.
  bqc-SIM: Ɔ̃ wà bↄ̀lɛ gɛ̀ Siliↄ bòou wà pↄ́ↄ nàaa, ↄ̃ wàlɛ pɛ̃ɛti yia zaa lɛ
    do ã́nusu ↄwatɛ̃ do, pↄ́wɛna zaa lɛ pla ã́nusu ↄwatɛ̃ do, lá Dii òwa.
  tcz-CHONGTHU: Hijou chun Samaria khopi miho chu alhaidoh un, Syria te ngahmun chu
    agachom tauvin ahi. Hiti chun antuitah tah chu atena dim nga chu dangka khat aman’in
    chuleh sakol chang atena dim som chu dangka khat man’in, Pakaiyin ana tepbang
    bang chun akijoh tan ahi.
  mar-mar: तेव्हा ते लोक अरामी छावणीकडे पळत सुटले आणि त्यांनी तेथील मौल्यवान चीजवस्तू
    पळवल्या. प्रत्येकाला भरपूर वस्तू मिळाल्या परमेश्वर म्हणाला होता तसेच झाले. लोकांस
    एका शेकेलला मणभर मैदा किंवा दोन मण सातू सहज घेता आला.
  qub-qub: Willaycuptin jinan öra llapan runacuna siudäpita aywar Siria runacunapataga
    llapan ima aycantapis apacamuran. Tayta Dios willachishannölla juc arröba jarinata
    ranticuran juc guellayllapaj, ishcay arröba sebädatapis juc guellayllapaj.
  bqp-bqp: Akũ ò bↄ̀tɛ ò gɛ̀ɛ Sirianↄ bùran ò pↄ́nↄ sɛ̀tɛ, akũ òtɛn flawa yía zaka
    lɛ́ do andurufu ↄgↄ mɛ̀n do, pↄ́blewɛ zaka lɛ́ pla andurufu ↄgↄ mɛ̀n do lákũ
    Dikiri ò nà.
  hat-hat: Menm lè a, pèp la kouri soti al piye kan lame peyi Siri yo. Jan Seyè a
    te di l' la, yo vann dis liv bon farin frans pou yon pyès ajan, ven liv lòj pou
    menm pri a.
  eng-BSB: Then the people went out and plundered the camp of the Arameans. It was
    then that a seah of fine flour sold for a shekel, and two seahs of barley sold
    for a shekel, according to the word of the LORD.
  eng-WEBPB: The people went out and plundered the camp of the Syrians. So a seah
    of fine flour was sold for a shekel, and two measures of barley for a shekel,
    according to the LORD’s word.
  kbq-kbq: Hagi Sameria vahe'mo'zama ana kema nentahi'za, Siria vahe'mo'zama kuma'ma
    eme ante'za mani'naza kumapi ame hu'za vu'za, ana kumapima atre'za vu'naza zantamina
    maka ome eri'naze. Hagi anampintira tusi'a bali raisine, rama'a flaua'ene erite'za,
    Ra Anumzamo'ma hu'nea kante ante'za, kna'amo'a 3'a kilo hu'nea flauate'ene, kna'amo'a
    6si'a kiloma hu'nea balia, kna'amo'a 11ni'a gremi hu'nea silva zagoreke atre'naze.
  nhe-BL: Huajca nopa israelitame quisque huan moaxcatijque nochi tlen oncayaya campa
    mochijtoyaj nopa Siria ehuani. Huan san queja quiijtojtoya TOTECO, nopa harina
    monamacac chicome litros para se plata tomi, huan nopa cebada monamacac caxtoli
    litros para se plata tomi.
  bus-bus: Ben wà bↄ̀ɛ wà gàa Sirianↄ bùran wà pↄ́nↄ sɛ̀ɛ, ben wèe flawa yaa zaka
    lɛ́ do kondogi ↄↄ mɛ̀n do, pↄ́wɛɛ zaka lɛ́ plaa kondogi ↄↄ mɛ̀n do lán Dii ò nà.
  gub-BL: Teko Xamari pe har uhem tawhu wi ma'e Xir waker awer pe har wapyhyk pà wà.
    Uzeapo ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg rupi. Teko ume'eg na'iruz kir iku'aw
    har arozràn ikatu wera'u ma'e ku'i kwer 10 kàràm parat rehe wà. Ume'eg 7 kir xewar
    nezewe wà no.
  eng-DRA: 'And the people going out pillaged the camp of the Syrians: and a bushel
    of fine flour was sold for a stater, and two bushels of barley for a stater, according
    to the word of the Lord.'
