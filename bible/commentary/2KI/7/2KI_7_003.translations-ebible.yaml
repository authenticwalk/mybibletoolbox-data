  dop-dop: 'Asilimɑ kʋtɔŋ nyǝ́mɑ liɣiti nɔɣɔlʋ ɩ kɑ́ wɛnnɑ Sɑmɑlii ɩcɑtɛ nɔnɔɣɔ, nɑ
