  kbq-kbq: Hanki ana knafina, Sameria rankumamofoma ufre kafantera fugo kri eri'naza
    vahera 4'a nemani'zanki'za, zamagra'a amanage hu'za hu'naze, Nahanigeta tagra
    amarera mani'neta frigahune?
  nhe-BL: 'Itztoyaj nahui tlacame nechca nopa altepetl tlen palantoc inintlacayo huan
    inijuanti moilhuijque se ica seyoc: ―¿Para tlen timocahuase nica hasta timiquise?'
  bus-bus: 'Kusu gↄ̃ↄn siigↄ̃ↄnↄↄ kú bĩilɛa. Ben aↄ̃ bèkↄ̃nɛ: Bↄ́yãnzin wégↄ̃ vɛ̃ɛna
    kɛ̀ ai wà gá gagaa?'
  gub-BL: Heta 4 awa Xamari tawhu ukenaw huwake katu pe wà. Iperewaiw ma'e romo wanekon
    wà. Uze'eg uzeupeupe wà kury. — Màràzàwe tuwe zaiko xe zaneapyk pà zanemàno àwàm
    hàro pà zane.
  eng-DRA: 'Now there were four lepers, at the entering in of the gate: and they said
    one to another: What mean we to stay here till we die?'
