  tbz-SIM: 'Dɛ̀ do sɔ̃́ mbɛnìtìbɛ̀ mɑbɛ̀ bɛɛ̀ mɔ ntikɔ̀ntì bɛ̀nɑ̀ɑ̀, kɛ bo dihɛì kó
    dibòrì, kɛ̀ bɛ̀ɛ nɑ́kɛ́ bɛmɑ́ɑ̀ kɛ dɔ̀: Bɑ nte kɛ̀ ti yó mbo diɛ nkɛ yɑ̀ɑ̀ kúnɛ̀?'
  msy-2020: Ezɨ aruer kamɨn 4plan gumazir lepan arɨmariam itiba, me Samarian nguibar
