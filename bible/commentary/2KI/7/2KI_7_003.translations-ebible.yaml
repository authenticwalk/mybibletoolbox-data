verse: 2KI.007.003
translations:
  mal-C: അന്ന് നഗരകവാടത്തിൽ കുഷ്ഠരോഗികളായ നാലുപേർ ഉണ്ടായിരുന്നു; അവർ പരസ്പരം പറഞ്ഞു
    “നാം മരിക്കുന്നതുവരെ ഇവിടെയെന്തിനു കഴിയുന്നു?
  deu-TKW: 'Nun waren vier Männer als Aussätzige vor dem Thore; die sprachen zu einander:
    Wozu sollen wir hier bleiben, bis wir tot sind?'
  lin-lin: 'Na ekuke ya engumba, ezalaki na bato minei na maba. Bazalaki kolobana
    bango na bango : « Mpo na nini totikala awa kino tokokufa ?'
  eng-LSV: And four men have been leprous at the opening of the gate, and they say
    to one another, “Why are we sitting here until we have died?
  eng-GNV: 'Nowe there were foure leprous men at the entring in of the gate: and they
    saide one to an other, Why sitte we here vntill we die?'
  eng-WEBSTER: 'And there were four leprous men at the entrance of the gate: and they
    said one to another, Why sit we here until we die?'
  nhw-BL: 'Itztoyaj nahui tlacame nechca nopa altepetl catli palantoc inintlacayo
    huan inijuanti moilhuijque se ica seyoc: ―¿Para tlen timocahuase nica hasta timiquise?'
  swh-ONEN: Basi kulikuwepo na watu wanne wenye ukoma katika ingilio la lango la mji.
    Wakaambiana, “Kwa nini tukae hapa mpaka tufe?
  bba-bba: N deemɑ tɔmbu nnɛ ɡɑbu be bɑ bɑrɑ disiɡiru mɔ bɑ rɑ n wɑ̃ɑ wuu ɡen kɔnnɔwɔ
    bɑ sɔ̃ɔnɑ bɑ nɛɛ, mbɑn sɔ̃nɑ sɑ ko n wɑ̃ɑ mini sere su kɑ ɡbi.
  eng-KJVCPB: 'And there were four leprous men at the entering in of the gate: and
    they said one to another, Why sit we here until we die?'
  luo-luo: Koro ne nitie ji angʼwen ma jodhoho, mane bet e dhoranga dala maduongʼ.
    Negiwacho e kindgi giwegi niya, “Angʼo momiyo dwabed ka nyaka watho?
  meu-meu: Lepra taudia hahani na hanua ikoukouna ai nonoho, bena e hereva heheni,
    eto, Iniseni ai ta helaimu ela bona baita mase anina be dahaka?
  npi-ULB: मूल ढोकाको ठिक बाहिर कुष्ठरोग लागेका चार जना मानिस थिए । तिनीहरूले एक-अर्कालाई
    भने, “हामी नमरेसम्म हामी यहाँ किन बसिरहने ?
  yor-yor: Nísinsin yìí àwọn ọkùnrin mẹ́rin kan wà pẹ̀lú ẹ̀tẹ̀ ní ẹnu àbáwọlé ibodè
    ìlú. Wọ́n wí fún olúkúlùkù pé, “Kí ni ó dé tí àwa yóò fi jókòó síbí títí àwa yóò
    fi kú?
  pes-OPCB: 'در این هنگام چهار مرد جذامی بیرون دروازهٔ شهر بودند. آنها به یکدیگر گفتند:
    «چرا اینجا بنشینیم و بمیریم؟'
  tgl-ULB: Ngayon, mayroong apat na lalaking may ketong sa labas ng tarangkahan ng
    lungsod. Sinabi nila sa isa't isa, “Bakit tayo mauupo rito hanggang mamatay tayo?
  cbu-NT: Itaru, anushsha yakat washitungashinung tputs ipunpunar tsutashish tutungamash
    tsutamaw taaranganaya. Uwshtisin waanpatatin tsiyatstangand ashirangsin, ¿Mayaamshat
    iy neetsiri tsipatsingaz zandkuni, neetsirisha kutakuni kuxinataranll ashkiniya?
  hui-hui: Horo ogoningi agali ge hamuabi mariali Samaria tanonaga ege pabe timbuni
    heagonaga panga haraba wiagoria tagirahayagi berene. Ani biruwa tini hangu laedene
    bialu lalu, Ina aginaga ogoria bame biralu homole birarimadabe.
  mya-mya: အ​ရေ​ပြား​ရော​ဂါ​စွဲ​ကပ်​သူ​လူ​လေး​ယောက်​တို့ သည် မြို့​တံ​ခါး​ပြင်​တွင်​ထိုင်​လျက်``ငါ​တို့​သည်
    မ​သေ​မ​ချင်း​ဤ​အ​ရပ်​တွင်​အ​ဘယ်​ကြောင့် စောင့်​နေ​ရ​ကြ​မည်​နည်း။-
  bod-N: དེ་ཡང་མཁར་སྒོའི་ཕྱི་རོལ་ཏུ་མཛེ་བོ་བཞི་ཡོད་ཅིང་ཕན་ཚུན་ན་རེ། རང་ཅག་གིས་ཅིའི་ཕྱིར་འདི་རུ་འཆི་བར་སྒུག་སྡོད་པ་ཡིན་ནམ།
  sna-sna: Zvino kwakanga kuna varume vana vaiva namaperembudzi pamukova wesuo reguta.
    Vakawirirana vakati,
  spa-BLM: 'Había cuatro leprosos a la entrada de la puerta. Se dijeron unos a otros:
    “¿Por qué nos sentamos aquí hasta que muramos?'
  cac-cac: 'A d''a jun tiempoal chi'', ay chan̈van̈ eb'' vin̈ ayoch lepra d''ay, ayel
    eb'' vin̈ d''a stiel chon̈ab'' chi'', ix yal-lan eb'' vin̈ d''ay junjun: —¿Tas
    val sco c''ulej d''a tic? Ton̈ej c''ojan on̈ em co tan̈van cham co b''a.'
  swh-ULB: Basi, kulikuwa na watu wanne wenye ukoma upande wa nje wa lango la mji.
    Wakaambizana kila mmoja, “Kwa nini tukae hapa hadi hapo tutakapokufa?
  bel-bel: 'Чатыры чалавекі пракажоныя былі каля ўваходу ў браму і казалі яны адзін
    аднаму: што нам сядзець тут, чакаючы сьмерці?'
  deu-ELBBK: 'Es waren aber vier aussätzige Männer am Eingang des Tores; und sie sprachen
    einer zum anderen: Was bleiben wir hier, bis wir sterben?'
  mbb-OT: Dutun he timpu, duen heepat he menge etew he zuen daru te lundis dan he
    ebpemimpinuu ziyà te pultahan te inged. He ke sikandan te, “Maan is edtulung kiw
    zà kayi ed-ubpàubpà taman te kebpatey tew?
  mal-2015: 'അന്നു കുഷ്ഠരോഗികളായ നാലാൾ പടിവാതില്ക്കൽ ഉണ്ടായിരുന്നു; അവർ തമ്മിൽ തമ്മിൽ:
    നാം ഇവിടെ കിടന്നു മരിക്കുന്നതു എന്തിന്നു?'
  rmc-rmc: 'Paš e foroskri brana ačhenas štar malomocna murša. On phende jekh avreske:
    „So kade užaraha, medik na meraha?'
  pes-OPV: 'و چهار مرد مبروص نزد دهنه دروازه بودند و به یکدیگر گفتند: «چرا ما اینجا
    بنشینیم تابمیریم؟'
  ron-1924: 'Ла интраря порций ерау патру лепрошь, каре ау зис унул кэтре алтул: „Ла
    че сэ шедем аич пынэ вом мури?'
  ben-OBCV: ইত্যবসরে নগরের প্রবেশদ্বারে কুষ্ঠরোগগ্রস্ত চারজন লোক দাঁড়িয়েছিল। তারা
    নিজেদের মধ্যে বলাবলি করল, “এখানে দাঁড়িয়ে থেকে মরতে যাব কেন?
  som-som: Haddaba iridda magaalada laga soo galo waxaa joogay afar nin oo baras qabay;
    oo iyana midba kii kaluu ku yidhi, War maxaynu halkan u fadhinnaa ilaa aynu ka
    dhimanno?
  lat-VUC: 'Quatuor ergo viri erant leprosi juxta introitum portæ: qui dixerunt ad
    invicem: Quid hic esse volumus donec moriamur?'
  eng-ASVBT: 'Now there were four leprous men at the entrance of the gate: and they
    said one to another, Why sit we here until we die?'
  ita-1885: 'Or all''entrata della porta vi erano quattro uomini lebbrosi; ed essi
    dissero l''uno all''altro: Perchè ce ne stiamo qui finchè siamo morti?'
  eng-LXXUP: 'And there were four leprous men by the gate of the city: and one said
    to his neighbor, Why sit we here until we die?'
  eng-ULB: Now there were four men with leprosy right outside the city gate. They
    said one to another, “Why should we sit here until we die?
  spa-VBL: 'Aconteció que había cuatro hombres con lepra a la entrada de la puerta
    de la ciudad. Y se decían unos a otros: “¿Qué ganaremos con quedarnos aquí sentados
    hasta morir?'
  fra-_FOB: 'Or, il y avait à l''entrée de la porte quatre lépreux; et ils se dirent
    l''un à l''autre: Pourquoi demeurons-nous ici jusqu''à ce que nous mourions?'
  mal-mal: 'അന്ന് കുഷ്ഠരോഗികളായ നാല് പേർ പടിവാതില്ക്കൽ ഉണ്ടായിരുന്നു; അവർ തമ്മിൽതമ്മിൽ:
    “നാം ഇവിടെ കിടന്ന് മരിക്കുന്നത് എന്തിന്?'
  urd-GVR: Shahr se bāhar darwāze ke qarīb koṛh ke chār marīz baiṭhe the. Ab yih ādmī
    ek dūsre se kahne lage, “Ham yahāṅ baiṭh kar maut kā intazār kyoṅ kareṅ?
  suz-BL: मिनु मेको सहर ङा लाप्‍चो आ ङोंइती ४ जना कोव़र पशो मुर बाक्‍मा बाक्‍त। मिनु
    मेकोपुकीम “गो मबेक्‍या सम्‍म मारदे एकेर बाक्‍नया? लेवी १३:४६
  ita-1927: 'Or v’erano quattro lebbrosi presso all’entrata della porta, i quali dissero
    tra di loro: “Perché vogliam noi restar qui finché moriamo?'
  ckb-ckb: 'چوار پیاوی گەڕوگول لە دەروازەی شارەکە بوون، بە یەکتریان گوت: «بۆ لێرە
    بمێنینەوە هەتا دەمرین؟'
  eng-BBE: 'Now there were four lepers seated at the doorway into the town: and they
    said to one another, Why are we waiting here for death?'
  kan-OKCV: ಆಗ ಊರು ಬಾಗಿಲ ದ್ವಾರದಲ್ಲಿ ನಾಲ್ಕು ಮಂದಿ ಕುಷ್ಠರೋಗಿಗಳು ಇದ್ದರು. ಅವರು ಒಬ್ಬರಿಗೊಬ್ಬರು,
    “ನಾವು ಸಾಯುವವರೆಗೂ ಇಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿರುವುದೇನು?
  tam-2017: 'தொழுநோயாளிகளான நான்குபேர் பட்டணத்தின் நுழைவாயிலில் இருந்தார்கள்; அவர்கள்
    ஒருவரை ஒருவர் நோக்கி: நாம் இங்கே இருந்து ஏன் சாக வேண்டும்?'
  spa-RV-1909: 'Y había cuatro hombres leprosos á la entrada de la puerta, los cuales
    dijeron el uno al otro: ¿Para qué nos estamos aquí hasta que muramos?'
  ron-BTF: 'Și erau patru oameni leproși la intrarea porții; și ei au spus unul către
    altul: De ce să ședem aici până vom muri?'
  eng-WEBP: Now there were four leprous men at the entrance of the gate. They said
    to one another, “Why do we sit here until we die?
  eng-FBV: There happened to be four men with leprosy at the entrance of the city
    gate. They said to each other, “Why are we sitting around here until we die?
  nld-1939: 'Nu bevonden zich buiten de stadspoort vier melaatse mannen. Dezen zeiden
    tot elkander: Waarom zouden we hier blijven zitten, tot we dood zijn?'
  nch-BL: 'Itztoyaj nahui tacame nechca nopa altepet cati palantoc inintacayo huan
    inijuanti moilhuijque se ica seyoc: ―¿Para ten timocahuase nica hasta timiquise?'
  vie-1934: 'Tại cửa thành có bốn người phung nói với nhau rằng: Chúng ta ngồi đây
    đến chừng chết mà làm chi?'
  hin-CV: उस समय नगर फाटक पर चार कुष्ठरोगी थे. उन्होंने आपस में सलाह-मशवरा किया, “मृत्यु
    आने तक हम यहीं क्यों बैठे रहें?
  spa-BES: 'Ahora había cuatro leprosos sentados en la entrada del pueblo, y se dijeron
    unos a otros: ¿Por qué esperamos aquí la muerte?'
  tdx-tdx: Teo ty lahilahy angamae efatse am-pimoahan-dalambey eo; ie nifampivesoveso
    ty hoe, Ino ty hitobohan-tika etoa am-para’ te mate?
  tha-KJV: มี​คนโรคเรื้อนสี่คนอยู่​ที่​ทางเข้าประตู​เมือง เขาพู​ดก​ั​นว​่า “เราจะนั่งที่​นี่​จนตายทำไมเล่า
  por-BR-2018: 'E havia quatro homens leprosos à entrada da porta, os quais disseram
    o um ao outro: Para que nos estamos aqui até que morramos?'
  deu-ELO: 'Es waren aber vier aussätzige Männer am Eingang des Tores; und sie sprachen
    einer zum anderen: Was bleiben wir hier, bis wir sterben?'
  eng-WYC-2018: Therefore four leprous men were beside the entering of the city’s
    gate, which said together, What will we be here, till we die? (And so four lepers
    were beside the entrance to the city gate, and they said together, Why should
    we stay here, and just wait until we all die?)
  epo-epo: 'Kvar homoj lepruloj estis ĉe la enirejo de la pordego. Kaj ili diris unu
    al la alia: Kial ni sidas ĉi tie, ĝis ni mortos?'
  uig-PIN: 'Əmdi dǝrwazining tüwidǝ tɵt mahaw kesili bar adǝm olturatti. Ular bir-birigǝ:
    Nemǝ üqün muxu yǝrdǝ ɵlümni kütüp olturimiz?'
  beo-beo: Dunu biyaduyale gala, ilia da lebolosi olo da madelaiba:le, se nabawane,
    ilia da Samelia logo holei gadili esafulubi ba:i. Ilia da ilisu amane sia:sa:i,
    “Ninia abuliba:le goegai ouesafula, bogoma:bela:?
  tpi-OTNT: Long dispela taim 4-pela man i gat sik lepra i stap ausait long bikpela
    dua bilong taun Samaria. Na ol i toktok long ol yet olsem, “Watpo yumi sindaun
    nating na wetim taim bilong i dai?
  hau-SA: To, akwai waɗansu kutare huɗu a ƙofar gari. Suka ce wa junansu, “Don me
    za mu zauna a nan sai mun mutu?
  uig-LAT: 'Emdi derwazining tüwide töt maxaw késili bar adem olturatti. Ular bir-birige:
    Néme üchün mushu yerde ölümni kütüp olturimiz?'
  nde-nde: Kwakukhona amadoda alobulephero amane esangweni lomuzi. Akhulumisana athi,
    “Sihlaleleni lapha size sife na?
  ton-ton: ¶ Pea naʻe nofo ʻae kau tangata kilia ʻe toko fā ʻi he hūʻanga matapā ʻoe
    kolo pea naʻa nau fepehēʻaki, “Ko e hā ʻoku tau nofo ai pe ʻi heni ke tau mate
    ai?
  ces-1613: 'Byli pak u vrat brány čtyři muži malomocní, kteříž řekli jeden druhému:
    Co tu sedíme, až bychom zemříti musili?'
  eng-WMB: Now there were four leprous men at the entrance of the gate. They said
    to one another, “Why do we sit here until we die?
  tam-TCV: அந்த வேளையில் நகரத்தின் நுழைவாசலில் நான்கு குஷ்டரோகிகள் இருந்தார்கள். அவர்கள்
    தங்களுக்குள், “நாம் மரணம்வரை ஏன் இங்கேயே இருக்கவேண்டும்.
  ceb-ULB: Karon adunay upat ka mga lalaki nga sanglahon gawas sa ganghaan sa siyudad.
    Nag-istoryahanay sila sa usag usa, “Nganong maglingkod lamang kita dinhi hangtod
    mamatay kita?
  pol-UBG: 'A było czterech trędowatych mężczyzn u wejścia bramy. Mówili oni jeden
    do drugiego: Po co tu siedzimy, aż umrzemy?'
  agr-agr: 'Tusa chichainai cuatro aents jata lepran achiimaku aidau agá yaaktanum
    waitainum batsatu dita ditak pempeentunikiag chichainak: “¿Iish juwish waji pujugji,
    nujantai jinaatag tusaika aní batsatag?'
  kyc-kyc: Akali kisima nakamana yanenge dokona rete rapa pingi dokome randa nao karenge
    dusipa yuu taonena kana kame kambu dokona kamandarena karapala nakama range mendali
    kanda kanda pyuo dopa leyami. Akipamo namwa dakena isaro karo namwa kumaramase?
  urd-GVU: شہر سے باہر دروازے کے قریب کوڑھ کے چار مریض بیٹھے تھے۔ اب یہ آدمی ایک دوسرے
    سے کہنے لگے، ”ہم یہاں بیٹھ کر موت کا انتظار کیوں کریں؟
  deu-1912: 'Und es waren vier aussätzige Männer an der Tür vor dem Tor; und einer
    sprach zum andern: Was wollen wir hier bleiben, bis wir sterben?'
  kan-2017: ಊರುಬಾಗಿಲಿನ ಹತ್ತಿರ ನಾಲ್ಕು ಮಂದಿ ಕುಷ್ಠರೋಗಿಗಳಿದ್ದರು. ಅವರು ತಮ್ಮೊಳಗೆ, “ನಾವು
    ಸಾಯುವ ತನಕ ಇಲ್ಲೇ ಕುಳಿತಿರಬೇಕೋ?
  yap-yap: Aningeg i pumo’on ni yad ba daraw e yad bay u wuru’ e garog ko binaw, me
    lungurad, “Mangfan ni ngad pired u roy nge mada’ ko ngiyal’ ni ngad m’ad?
  hlt-MCSB: Te vaengah aka pahuk hlang pali te vongka kah thohka taengah om uh tih
    pakhat loh a hui taengah, “Balae tih mamih loh n'duek hil heah n'ngol mai eh?”
  mdy-ETH: ዑፃ ኬስካ ዶርዓሢና ዓርቂንቴ፥ ዖይዶ ዓሲስኬንሢ ሳማሪያ ካታሞ ጌሎ ካራ ዓኣኔ፤ ዬንሢ ዓሶንሢ ዎሊ ኮይላ፦ «ኑ
    ሃይቃንዳያ ሄላንዳኣና ሃይካ ዓይጋ ዴዓይ?
  twi-ASANTE: Afei, mmarima akwatafoɔ baanan bi bɛtenatenaa kuro no apono ano. Wɔbisabisaa
    wɔn ho wɔn ho sɛ, “Adɛn enti na ɛsɛ sɛ yɛtena ha twɛn ara wuwuo?
  eng-WEBU: Now there were four leprous men at the entrance of the gate. They said
    to one another, “Why do we sit here until we die?
  wal-wal: Katamaa geliyo penggiyan hanttaara goga harggee oiqqido oiddu asati de7oosona.
    Eti issoi issuwaa, “Nuuni haiqqana gakkanaashin, hagan aissi gam77iyoo?
  spa-PDDPT: 'Había cuatro leprosos en la entrada de la puerta. Se dijeron: ¿Por qué
    nos quedamos aquí hasta morir?'
  gun-gun: 'Tetã rokẽ py irundy avakue lepra revegua ikuai. Ha''e va''e kuery ma joupe-upe
