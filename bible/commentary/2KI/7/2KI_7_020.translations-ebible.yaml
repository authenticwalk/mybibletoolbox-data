verse: 2KI.007.020
translations:
  mal-C: അപ്രകാരംതന്നെ അയാൾക്കു സംഭവിച്ചു. ജനം നഗരകവാടത്തിൽവെച്ച് അയാളെ ചവിട്ടിമെതിച്ചതിനാൽ
    അയാൾ മരിച്ചുപോയി.
  deu-TKW: 'Und so erging es ihm: denn das Volk zertrat ihn im Thore, so daß er starb.'
  lin-lin: 'Makambo yango esalemaki ndenge kaka elobamaki na tina na ye : bato banyataki
    ye na ekuke ya engumba, mpe akufaki.'
  eng-LSV: and it comes to him so, and the people tread him down in the gate, and
    he dies.
  eng-GNV: 'And so it came vnto him: for the people trode vpon him in the gate, and
    he dyed.'
  eng-WEBSTER: 'And so it happened to him: for the people trod upon him in the gate,
    and he died.'
  nhw-BL: Huan quej nopa elqui pampa nopa israelitame ipan moquejquetzque campa ipuerta
    itepa altepetl Samaria. Huan nopona mijqui.
  swh-ONEN: Ndivyo hasa ilivyotokea kwake, kwa kuwa watu walimkanyaga langoni, naye
    akafa.
  bba-bba: Mɛyɑ n mɑɑ nùn kuɑ. Domi tɔmbɑ nùn tɑɑkɑ bɑ ɡo.
  eng-KJVCPB: 'And so it fell out unto him: for the people trode upon him in the gate,
    and he died.'
  luo-luo: Kendo mano e gima ne otimorene, nimar ji nomwomore gie dhorangach monyone
    mi otho.
  meu-meu: Benaini, unu e vara toma ienai, badina be hanua taudia ese ikoukou raka-lasina
    ai e moia taotao, bena e
  npi-ULB: तिनलाई ठिक त्यस्तै हुन आयो, किनकि मानिसहरूले तिनलाई मूल ढोकामा कुल्चे र
    तिनी मरे ।
  yor-yor: Bẹ́ẹ̀ ni ó sì rí fún un gẹ́lẹ́, nítorí tí àwọn ènìyàn tẹ̀ ẹ́ mọ́lẹ̀ ní
    ẹnu ibodè, ó sì kú.
  pes-OPCB: درست همین‌طور شد؛ او در کنار دروازه، زیر دست و پای مردم ماند و کشته شد.
  tgl-ULB: At nangyari ito sa kaniya sa ganoong paraan, dahil tinapak-tapakan siya
    ng mga tao sa tarangkahan, at namatay siya.
  cbu-NT: Ashirucha, anuritam tuminurangu, yaktaa washitungash tsangakatu, anshuri
    wachunung tputssha zapan turut ashirangsin, kurakaatssha wipunash ipantsaranllusin,
    izuuru tsiparangiya. Ashiriya, na kamaneena yuwaa yaktash Samariyash marizimun
    kiyung kachiyarangana anootsi.
  hui-hui: Ani layago heneneore Elaisahanda bi layago lola hene. Kini ibuni mamage
    haga agali o biago ibu tanonaga pabe panga wiagoria handa tagiho hearia wali agali
    tanoha howa tagira piyarume he̱la yahayagola ibu pilo wiaria wali agali dewaore
    tagira piyarume hengedayagola homene.
  mya-mya: ဧ​လိ​ရှဲ​ပြော​ကြား​ခဲ့​သည့်​အ​တိုင်း​ပင်​တပ် မှူး​သည် မြို့​တံ​ခါး​ဝ​တွင်​လူ​တို့​နင်း​မိ​ကြ
    သ​ဖြင့်​သေ​လေ​သ​တည်း။
  bod-N: དོན་དེ་དངོས་གནས་ཁོ་ལ་བྱུང་བར་གྱུར་ཏེ། མི་རྣམས་ཀྱིས་ཁོ་སྒོ་འགྲམ་དུ་རྡོག་བརྫིས་བཏང་ནས་ཚེ་ལས་འདས་སོ།
    །
  sna-sna: Zvino ndizvo chaizvo zvakaitika kwaari, nokuti vanhu vakamutsikirira pasuo,
    akafa.
  spa-BLM: Así le sucedió, pues el pueblo lo pisoteó en la puerta, y murió.
  cac-cac: Ichaton chi' ix aji, yujto a eb' anima ix tec'ancham vin̈ d'a spuertail
    chon̈ab' chi'.
  swh-ULB: Hivyo ndivyo haswa kilichompata, kwa kuwa watu wakamkanyaga kwenye lango,
    na kufa.
  bel-bel: 'Так і збылося зь ім: і затаптаў яго народ у браме, і ён памёр.'
  deu-ELBBK: 'Und es geschah ihm so: Das Volk zertrat ihn im Tor, und er starb.'
  mbb-OT: Ne iyan heini nehitavù duen te upisyal; neǥunas sikandin te menge etew he
    ebpemenlawang te pultahan te inged, ne minatey sikandin.
  mal-2015: അവ്വണ്ണം തന്നേ അവന്നു ഭവിച്ചു; പടിവാതില്ക്കൽവെച്ചു ജനം അവനെ ചവിട്ടിക്കളഞ്ഞു;
    അവൻ മരിച്ചുപോയി.
  rmc-rmc: A the avke pes leske ačhiľa. Sar pes o manuša ispidenas andre brana, uštarenas
    pre leste a ov muľa.
  pes-OPV: پس او را همچنین واقع شد زیرا خلق او را نزد دروازه پایمال کردند که مرد.
  ron-1924: 'Ын адевэр, аша и с-а ши ынтымплат: а фост кэлкат ын пичоаре, ла поартэ,
    де попор ши а мурит.'
  ben-OBCV: আর তাঁর দশা ঠিক সেরকমই হল, কারণ লোকজন তাঁকে সিংহদুয়ারেই পায়ের তলায়
    পিষে দিয়েছিল, এবং তিনি মারা গেলেন।
  som-som: Haddaba isagii sidii baa ku dhacday; maxaa yeelay, isagii dadkii baa ku
    tuntay isagoo iridda jooga oo wuu dhintay.
  lat-VUC: Evenit ergo ei sicut prædictum fuerat, et conculcavit eum populus in porta,
    et mortuus est.
  eng-ASVBT: it came to pass even so unto him; for the people trod upon him in the
    gate, and he died.
  ita-1885: E così gli avvenne; perciocchè il popolo lo calpestò nella porta, ed egli
    morì.
  eng-LXXUP: 'And it was so: for the people trampled on him in the gate, and he died.'
  eng-ULB: That is what exactly what happened to him, for the people trampled him
    in the gate, and he died.
  spa-VBL: Esto es lo que le sucedió. La gente lo pisoteó en la puerta y murió.
  fra-_FOB: Il lui en arriva donc ainsi; car le peuple l'écrasa à la porte, et il
    en mourut.
  mal-mal: അപ്രകാരം തന്നെ അവന് ഭവിച്ചു; പടിവാതില്ക്കൽവച്ചു ജനം അവനെ ചവിട്ടിക്കളഞ്ഞു;
    അവൻ മരിച്ചുപോയി.
  urd-GVR: Ab yih peshgoī pūrī huī, kyoṅki beqābū logoṅ ne use shahr ke darwāze par
    pāṅwoṅ tale kuchal diyā, aur wuh mar gayā.
  suz-BL: मिनु मेको कली मोदेंशोन दुम्‍माक्‍त। मारदे हना मेको कली मुरपुकीम लाप्‍चोम
    दिम्‍शा सदमे बाक्‍त। मिनु मेको बेक्‍माक्‍त।
  ita-1927: 'E così gli avvenne: fu calpestato dalla folla presso la porta, e morì.'
  ckb-ckb: ئیتر ڕێک وای بەسەرهات، گەل لە دەروازەکە پێشێلیان کرد و مرد.
  eng-BBE: And such was his fate; for he was crushed to death under the feet of the
    people, in the doorway into the town.
  kan-OKCV: ಆ ಪ್ರಕಾರವೇ ಅವನಿಗೆ ಸಂಭವಿಸಿತು. ಬಾಗಿಲಲ್ಲಿ ಜನರು ಅವನನ್ನು ತುಳಿದಿದ್ದರಿಂದ ಅವನು
    ಮರಣಹೊಂದಿದನು.
  tam-2017: அப்படியே அவனுக்கு நடந்தது; பட்டணத்தின் நுழைவாயிலிலே மக்கள் அவனை நெருக்கி
    மிதித்ததினாலே அவன் இறந்துபோனான்.
  spa-RV-1909: Y vínole así; porque el pueblo le atropelló á la entrada, y murió.
  ron-BTF: Și astfel i s-a întâmplat, pentru că poporul l-a călcat în picioare la
    poartă și a murit.
  eng-WEBP: It happened like that to him, for the people trampled over him in the
    gate, and he died.
  eng-FBV: This is what happened to him. The people trampled him in the gateway and
    he died.
  nld-1939: Zo is het ook gebeurd; want hij werd in de poort door het volk onder de
    voet gelopen en stierf.
  nch-BL: Huan quej nopa elqui pampa nopa israelitame ipan moquejquetzque campa icalte
    itepa altepet Samaria. Huan nopona mijqui.
  vie-1934: Aáy là điều xảy đến; vì dân chúng đạp dẹp người dưới chân tại cửa thành,
    và người chết.
  hin-CV: उसके साथ ठीक यही हुआ. वह लोगों की भगदड़ में फाटक पर ही रौंदा गया, और उसकी
    मृत्यु हो गई.
  spa-BES: Y tal fue su destino; porque fue aplastado hasta la muerte bajo los pies
    de la gente, en la puerta de entrada a la ciudad.
  tdx-tdx: Aa le izay ty nife­tsak’ ama’e kanao linialia’ ondatio an-dalambey eo,
    vaho nihomake.
  tha-KJV: และอยู่​มาก​็บังเกิดเป็นดังนั้นแก่​เขา เพราะประชาชนเหยียบไปบนเขาที่​ประตู​เมืองและเขาก็​ได้​สิ้นชีวิต
  por-BR-2018: E veio-lhe assim; porque o povo lhe atropelou à entrada, e morreu.
  deu-ELO: 'Und es geschah ihm also: das Volk zertrat ihn im Tore, und er starb.'
  eng-WYC-2018: Therefore it befelled to him, as it was before-said; and the people
    trode him with their feet in the gate, and he was dead. (And so it befell to him,
    as it had been foretold; and the people trode upon him with their feet at the
    city gate, and he died.)
  epo-epo: Kaj tiel fariĝis al li; la popolo dispremis lin per la piedoj ĉe la pordego,
    kaj li mortis.
  uig-PIN: Uningƣa ⱨǝm dǝl xundaⱪ boldi; qünki hǝlⱪ uni dǝrwazida dǝssǝp ɵltürgǝnidi.
  beo-beo: Amola amo hou da dafawane ema doaga:i dagoi. E da logo ga:su gadenene,
    dunu gilisi amolalia hasalasi dagoiba:le, bogoidafa ba:i. Bai e da dafane, dunu
    eno da e da:iya ososa:gilisi.
  tpi-OTNT: Na nau dispela samting i kamap olsem Elisa i bin tok. Dispela ofisa i
    sanap long dua bilong taun, na ol manmeri i ran i go ausait bilong kisim kaikai.
    Na ol i krungutim em, na em i dai pinis.
  hau-SA: Haka kuwa ya kasance, gama mutane sun tattake shi a hanyar shiga, har ya
    mutu.
  uig-LAT: Uninggha hem del shundaq boldi; chünki xelq uni derwazida dessep öltürgenidi.
  nde-nde: Yikho kanye okwenzakala kulesisikhulu senkosi, ngoba abantu baphithizela
    basinyathela esangweni, safa.
  ton-ton: 'Pea naʻe pehē pe ʻae meʻa naʻe hoko kiate ia: he naʻe malamalaki ia ʻe
    he kakai ʻi he matapā, pea naʻa ne mate.'
  ces-1613: A tak se stalo jemu; nebo pošlapal ho lid v bráně, tak že umřel.
  eng-WMB: It happened like that to him, for the people trampled over him in the gate,
    and he died.
  tam-TCV: உண்மையில் இறைவாக்கினன் சொன்னபடியே அவனுக்கும் நடந்தது. மக்கள் அவனை வாசலில்
    மிதித்தபடியினால் அவன் இறந்தான்.
  ceb-ULB: Ug mao gayod kadto ang nahitabo kaniya, kay gitunob-tunoban siya sa katawhan
    didto sa ganghaan, ug namatay siya.
  pol-UBG: I tak się z nim stało. Lud bowiem zadeptał go w bramie i książę umarł.
  agr-agr: imanisag uminkauwai. Nuadui niinak Eliseo tiuwa nunak imatiksag yaakta
    waitijin kuitamak pujaun aents aidau utsaanainak tepegkam jakauwai.
  kyc-kyc: Doo leyamo dokona ingyuo baa kumuya. Wambu lapo yuu taone dokona kame kambu
    repeta kareyaminyi dupwame akali iso karenge doko kalyuo injiyamisa baa kumuya.
  urd-GVU: اب یہ پیش گوئی پوری ہوئی، کیونکہ بےقابو لوگوں نے اُسے شہر کے دروازے پر
    پاؤں تلے کچل دیا، اور وہ مر گیا۔
  deu-1912: Und es ging ihm eben also; denn das Volk zertrat ihn im Tor, daß er starb.
  kan-2017: ಅವನು ಊರುಬಾಗಿಲಿನಲ್ಲಿ ಜನರಿಂದ ತುಳಿಯಲ್ಪಟ್ಟು ಮರಣ ಹೊಂದಿದನು. ಎಲೀಷನು ಹೇಳಿದ ಈ ಮಾತು
    ನೆರವೇರಿತು.
  yap-yap: Mar aram rogon ni buch rok, ya yot’ e girdi’ nu lan binaw nga but’ ngranod
    u daken nge yim’.
  hlt-MCSB: Anih ham a thoeng tangloeng dongah anih te pilnam loh vongka ah a til
    tih duek.
  mdy-ETH: ዬያ ካኣቲኮ ዶንዛሢ ሳማሪያ ካታሞ ጌሎ ካራ ዴራ ሄርቂ ዎዼሢ ፆኦሲ ማሊፆና ኬኤዚንቴ ባካ ኩሜሢሮኬ።
  twi-ASANTE: Ɛno ara na ɛbaa mu, nnipa twi faa ne so, kumm no wɔ ɛpono no ano no.
  eng-WEBU: It happened like that to him, for the people trampled over him in the
    gate, and he died.
  wal-wal: Yaatin Elssaa7i yootidoogaadan, he bitanee asai penggen dirxxin haiqqiis.
  spa-PDDPT: le sucedió así, pues el pueblo lo atropelló en la puerta, y murió.
  gun-gun: Ha'ekue rami ae oiko. Tetã rokẽ py heta va'e kuery opyrõmba ramo omano.
  ilo-ULB: Ket kasta ngarud ti napasamak kenkuana, ta binaddebaddekan isuna dagiti
    tattao idiay ruangan, ket natay isuna.
  kpg-kpg: Gei dela hogi di mee ne gila gi mee, mee guu made, gu dagadagahi go nia
    daangada, guu made i di ngudu di bontai di abaaba o di waahale.
  uig-ARA: ئۇنىڭغا ھەم دەل شۇنداق بولدى؛ چۈنكى خەلق ئۇنى دەرۋازىدا دەسسەپ ئۆلتۈرگەنىدى.
  sus-sus: Fee dangi na ki nɛ yati. Ɲama naxa a maboron e xa gbata gbata kui taa sode
    dɛ ra, a naxa faxa.
  pon-2006: 'Eri, iei met me pweidahr reh: aramas ako tiakedi oh kemehla ni ewen kelen
    kahnimwo.'
  jae-jae: Amboac tonaŋ biŋ tau ŋanô kêsa kêpi eŋ gebe lau sêka eŋ aŋga malac ŋasacgêdô
    e gêmac êndu.
  ksd-ksd: I ga ot muka nam pirana; tago ra tarai dia ga rua taun ia ta ra mataniolo,
    ma i ga mat.
  tur-YTC: Ona böyle oldu, halk onu kapıda çiğnedi, o da öldü.
  grc-BRENT: Καὶ ἐγένετο οὕτως, καὶ συνεπάτησαν αὐτὸν ὁ λαὸς ἐν τῇ πύλῃ, καὶ ἀπέθανε.
  ind-AYT: Demikianlah hal itu terjadi. Rakyat menginjak-injaknya di pintu gerbang
    sehingga dia mati.
  nya-nya: Ndipo izi ndi zomwe zinamuchitikiradi mtsogoleriyu, pakuti anthu anamupondaponda
    pa chipata ndipo anafa.
  hrv-hrv: 'I doista, tako mu se dogodilo: izgazio ga narod na vratima te on umrije.'
  mps-mps: Tama megi te sęgę te Elisago wali po tiwai gilama te pedalobao wali.
    Te gavman sę ebo ofisa bidi te taun tomoba pabo tųde dolaluali bidi, tama te
    we bidi augwali te nai polo sainu te buluba udulama soyu, tama augwaligo te bidi
    degasa pai munalubadi, tama te we bidigo ugwadu agaga sodu geai madigi, tama te
    ofisa bidi aga mu isali.
  tpi-tpi: Na nau dispela samting i kamap olsem Elisa i bin tok. Dispela ofisa i sanap
    long dua bilong taun, na ol manmeri i ran i go ausait bilong kisim kaikai. Na
    ol i krungutim em, na em i dai pinis.
  dan-1931: Således gik det ham; Folket trådte ham ned i Porten, så han døde.
  vie-OVCB: Và việc đã xảy ra đúng như thế, đám đông đè bẹp vị quan ấy tại cổng thành
    khi họ đổ xô đi tìm thực phẩm!
  guj-2017: અને એમ જ બન્યું, કેમ કે લોકોએ તેને દરવાજા આગળ જ પગ નીચે કચડી નાખ્યો અને
    તે મરણ પામ્યો.
  pon-2006A: 'Eri, iei met me pweidahr reh: aramas ako tiakedi oh kemehla ni ewen
    kelen kahnimwo.'
  por-BRBSL: Assim aconteceu com ele, pois as pessoas o pisaram no portão e ele morreu.
  cth-cth: Bangkongtetpawiteh, khopui longkha koe tamimaya ni longkha koe a katinkaawi
    awh teh kawt a due.
  twi-twi: Ɛno ara na ɛbaa mu, nnipa twiw faa ne so, kum no wɔ ɔpon no ano.
  hlt-hlt: Anih ham a thoeng tangloeng dongah anih te pilnam loh vongka ah a til tih
    duek.
  tbz-SIM: Tiì do tùɔ̀kɛní kɛ̀ bɛ̀ɛ ò nɑ̀u dihɛì kó dibòrì borɛ̀ kòo kú.
  msy-2020: Ezɨ datɨrɨghɨn bizir kam Elisa mɨkemezɨ moghɨn oto. Gumazir dapanir kam
    nguibamɨn tiar akamɨn tughav iti. Ezɨ gumazamiziba dagheba iniasa ivemara azenan
    ghua, anekunizɨ, a irɨzɨ me a dɨka ghuavɨra itima, an areme.
  dop-dop: Nɑ tɑmpɑnɑ ḿpʋ́ɣʋ́ pǝ lɑpɑ. Ɩcɑtɛ nɔnɔɣɔ sɑmɑɑ fɛlɑ-ɩ kɛ́ nɑ ɩ́ sɩ́.
  azb-azb: 'Həmin şey də onun başına gəldi: xalq onu darvazanın ağzında tapdaladı
    və o öldü.'
  eng-DBY: And so it happened to him; and the people trampled upon him in the gate,
    and he died.
  hin-2017: अतः उसके साथ ठीक वैसा ही हुआ, अतएव वह फाटक में लोगों के पाँवों के नीचे
    दबकर मर गया।
  wol-KYG: Loolu ci boppam moo ko dal itam, ndax mbooloo ma dañoo buuxante, ba dëggaate
    ko ca bunt ba, mu dee.
  eng-YLT: and it cometh to him so, and the people tread him down in the gate, and
    he dieth.
  eng-WYC-2017: Therefore it befelled to him, as it was before-said; and the people
    trode him with their feet in the gate, and he was dead.
  eng-WMBB: It happened like that to him, for the people trampled over him in the
    gate, and he died.
  urd-GVH: अब यह पेशगोई पूरी हुई, क्योंकि बेकाबू लोगों ने उसे शहर के दरवाज़े पर पाँवों
    तले कुचल दिया, और वह मर गया।
  rug-rug: Meke kekeṉoṉo puta gua tugo asa si ta evaṉa koasa, sapu puza va mate nia
    nenedia ri na tie koasa gobana sa vasileana lavata sana si asa, gua.
  gaz-gaz: Wanni isa irra gaʼes dhugumaan kanaa dha; inni waan namoonni karra duratti
    isa irra yaaʼaniif duʼeetii.
  fra-LSG: 'C’est en effet ce qui lui arriva: il fut écrasé à la porte par le peuple,
    et il mourut.'
  gnn-gnn: '@see-verse:2KI.007.019'
  yal-yal: Na feen nan a li, yamaan yi a yibodon dɛɛn na, a faxa.
  haw-1868: 'A pela i hanaia mai ai ia ia: no ka mea, hehi iho la na kanaka maluna
    ona ma ka ipuka, a make iho la ia.'
  arb-NAV: فَتَحَقَّقَتِ النُّبُوءَةُ إِذْ دَاسَهُ الشَّعْبُ عِنْدَ الْبَابِ فَمَاتَ.
  ewe-ewe: Nyateƒe, mete ŋu ɖu ɖeke o elabena wolɔe ƒu anyi, zɔ edzi, wòku le agboa
    nu!
  eng-LEE: And it happened unto him so; for the people trod him down in the gate,
    and he died.
  asm-FB: তেওঁলৈ ঠিক তেনেদৰেই ঘটিল। কিয়নো দুৱাৰৰ পথত লোকসকলৰ ভৰিৰ গচকত তেওঁৰ মৃত্যু
    হ’ল।
  sus-A: قٍيٍ دَنفِ نَ كِ نّ يَتِ. حَمَ نَشَ عَ مَبٌرٌن عٍ شَ فبَتَ فبَتَ كُي تَا
    سٌدٍ دّ رَ، عَ نَشَ قَشَ.
  fra-SBL: Cela lui arriva ainsi, car le peuple le piétina à la porte, et il mourut.
  hbo-hbo: וַיְהִי־לֹ֖ו כֵּ֑ן וַיִּרְמְס֨וּ אֹתֹ֥ו הָעָ֛ם בַּשַּׁ֖עַר וַיָּמֹֽת׃ ס
  kik-kik: Ũguo noguo gwekĩkire kũrĩ mũnene ũcio, nĩgũkorwo andũ maamũrangĩrĩirie
    hau kĩhingo-inĩ, agĩkua.
  fra-NCL: 'Et c’est ce qui lui arriva : le peuple le foula aux pieds à la porte,
    et il mourut.'
  cek-AK: To tiah thuih ih lok baktih toengah to angraeng khaeah phak, kaminawk mah
    anih to khongkha ah atit o pongah, anih loe duek.
  cuk-cuk: Degisoggu, deyob a-dule na gusad, dulemala neggwebur-yawagakgi egi yolesmalad,
    agi burgwisad.
  uig-CYR: Униңға һәм дәл шундақ болди; чүнки хәлиқ уни дәрвазида дәссәп өлтүргән
    еди.
  tel-2017: అతనికి ఆ విధంగానే జరిగింది. ద్వారం దగ్గర ప్రజల తొక్కిసలాటలో అతడు చనిపోయాడు.
  hat-BSA: Epi se konsa sa te vin rive li, paske pèp la te foule li anba pye nan pòtay
    la, e li te vin mouri.
  kos-kos: Na pa ingan ma sikyak nu sel — lolongyuki el nwe ke el misa ke mutunpot
    nu in siti ah.
  hbo-WLC: וַיְהִי־ל֖וֹ כֵּ֑ן וַיִּרְמְס֨וּ אֹת֥וֹ הָעָ֛ם בַּשַּׁ֖עַר וַיָּמֹֽת׃ ס
  ibo-ibo: Ọ bụkwa otu a ka o si mee, nʼihi na ndị mmadụ zọgburu ya nʼụkwụ nʼọnụ ụzọ
    ama, ebe ọ nọ nwụọ.
  ory-ory: ସେହିପରି ତାହା ପ୍ରତି ଘଟିଲା; କାରଣ ଲୋକମାନେ ନଗର-ଦ୍ୱାରରେ ତାହାକୁ ଦଳି ପକାନ୍ତେ,
    ସେ ମଲା।
  chk-chk: Iwe, iei usun a chök fis ngeni ewe meilap, pun ekewe aramas ra ipwetä won
    me leasamalapen tittin ewe telinimw pwe a mäla.
  rop-rop: En trubala dijan ting bin hepin wen ola pipul bin ranoba im deya langa
    det geit blanga det taun, en imbin dai.
  ukr-1871: Так і сталось йому, бо люд потолочив його в воротях, так що він і вмер.
  deu-1951: Also erging es ihm jetzt; denn das Volk zertrat ihn im Tore, so daß er
    starb.
  eng-JPS: it came to pass even so unto him; for the people trod upon him in the gate,
    and he died.
  srp-1865: I zbi mu se to, jer ga izgazi narod na vratima, te umrije.
  lug-lug: Era bwe kityo bwe kyali ekyamutuukako, abantu bwe bamulinnyiririra mu wankaaki,
    n’afa.
  heb-heb: ויהי לו כן וירמסו אתו העם בשער וימת׃
  ben-IRV: তাঁর, সেই দশা ঘটল, কারণ ফটকে লোকদের পায়ের তলায় চাপা পড়ার ফলে তিনি মারা
    গেলেন৷
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਹੋਇਆ ਅਤੇ ਉਹ ਫਾਟਕ ਦੇ ਵਿਚਕਾਰ ਲੋਕਾਂ ਦੇ ਪੈਰਾਂ ਹੇਠਾਂ
    ਮਿੱਧਿਆ ਗਿਆ ਤੇ ਮਰ ਗਿਆ।
  mya-JVB: ထို အမတ်၌ ဖြစ် ၏။ မြို့တံခါးဝ မှာ မြို့သား တို့ နင်း ခြင်းကို ခံရ၍ သေ လေ၏
  tbg-tbg: Ho Elisaava tunte iro vi haikava qovaraiqura. Iqoka vaiinti viva vatuka
    qentiana himpi vaumanta vaiinti nahenti kante viha vira ventake rakavu kovaro
    qutu vura.
  hmo-hmo: Bona unai tau dekenai unai bamona ia vara vadaeni momokani, badina be hanua
    taudia be ikoukou idia raka hanaia neganai, ia idia moia diho, vadaeni ia mase.
  urd-urd: इसलिए उसके साथ ठीक ऐसा ही हुआ, क्यूँकि वह फाटक में लोगों के पैरों के नीचे
    दबकर मर गया।
  rus-SYN: Так и сбылось с ним; и затоптал его народ в воротах, и он умер.
  bqc-SIM: Ɔ̃ à kɛ̀ màa, wà ↄ̃zↄ̃̀wà bĩ́ibↄlɛu, à gà.
  tcz-CHONGTHU: Alollhina anahitai, ajeh chu mipihon amachu kotphung ah chun ana chonlih
    tauvin ahi.
  mar-mar: त्या कारभाऱ्याच्या बाबतीत नक्की तसेच झाले. लोक वेशीपाशी त्यास तुडवून त्याच्या
    अंगावरुन गेले आणि तो मेला.
  qub-qub: Eliseo nishannölla llapanpis cumliran. Runa quichqui captin tangariycärir
    lluchcaycällar wañurachiran siudä puncucho.
  bqp-bqp: Lɛn à kɛ̀ lɛ, ò gɛ̀sɛɛ zɛ̀zɛa bĩnilɛa à gà.
  hat-hat: Se sa menm ki rive l'. Li mouri pilonnen anba pye pèp la lè y'ap pase nan
    pòtay lavil la.
  eng-BSB: And that is just what happened to him. The people trampled him in the gateway,
    and he died.
  eng-WEBPB: It happened like that to him, for the people trampled over him in the
    gate, and he died.
  kbq-kbq: Elisa'ma asmi'nea kemo'a nena'a efore higeno, ana nera ran kuma'mofo kahampi
    zamagareti rehapati'za rerari hazageno fri'ne.
  nhe-BL: Huan queja nopa elqui pampa nopa israelitame ipan moquejquetzque campa ipuerta
    itepa altepetl Samaria. Huan nopona mijqui.
  bus-bus: Lɛn à kɛ̀ lɛ sↄ̃, wà kɛ̀sɛ zɛ̀zɛa bĩilɛa à gà.
  gub-BL: Na'e uzeapo ma'e izupe a'e ze'eg awer rupi katete. Teko uzuka a'e tuwihaw
    tawhu wi uzàn mehe wà. Upyropyrogahy hehe izuka pà wà.
  eng-DRA: And so it fell out to him as it was foretold, and the people trod upon
    him in the gate, and he died.
