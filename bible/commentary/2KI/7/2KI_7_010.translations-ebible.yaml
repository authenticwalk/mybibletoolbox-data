verse: 2KI.007.010
translations:
  mal-C: 'അങ്ങനെ അവർ ചെന്ന് നഗരകവാടത്തിൽ കാവൽനിൽക്കുന്നവരെ വിളിച്ച് അവരോടു പറഞ്ഞു:
    “ഞങ്ങൾ അരാമ്യരുടെ പാളയത്തിൽ പോയിരുന്നു; അവിടെ ആരുമില്ലായിരുന്നു. ഒരു മനുഷ്യന്റെയും
    ശബ്ദം കേൾക്കാനില്ല. കുതിരകളും കഴുതകളും കെട്ടിയിരിക്കുന്നപാടേ നിൽക്കുന്നു. കൂടാരങ്ങളും
    അതേപടി ഉപേക്ഷിക്കപ്പെട്ടിരിക്കുന്നു.”'
  deu-TKW: 'Als sie nun hinkamen, riefen sie den Wächtern am Stadtthor und meldeten
    ihnen: Wir begaben uns ins Lager der Aramäer, aber da war niemand, uns kein Mensch
    ließ sich hören, sondern wir fanden nur die Rosse und Esel angebunden, und ihre
    Zelte, wie sie lagen und standen.'
  lin-lin: 'Boye bakendeki, babelelaki epai ya bakengeli bikuke ya engumba mpe bayebisaki
    bango : « Tokotaki na molako ya bato ya Siri, moto ata moko te azali kuna, toyoki
    ata mongongo ya moto te ; etikali kaka bampunda mpe ba-ane bakanga, mpe bandako
    ya kapo basundola. »'
  eng-LSV: And they come in, and call to the gatekeeper of the city, and declare for
    themselves, saying, “We have come to the camp of Aram, and behold, there is no
    man or sound of man there, but the bound horse, and the bound donkey, and tents
    as they [are].”
  eng-GNV: 'So they came, and called vnto the porters of the citie, and tolde them,
    saying, We came to the campe of the Aramites, and loe, there was no man there,
    neither voyce of man, but horses tyed and asses tyed: and the tents are as they
    were.'
  eng-WEBSTER: 'So they came and called to the porter of the city: and they told him,
    saying, We came to the camp of the Syrians, and behold, there was no man there,
    neither voice of man, but horses tied, and asses tied, and the tents as they were
    .'
  nhw-BL: 'Huajca yajque ipan nopa altepetl huan quinnojnotzque catli tlamocuitlahuíaj
    ipan puerta huan quinilhuijque: ―Tiyajque campa mochijtoyaj nopa soldados catli
    ehuaj tlali Siria huan amo aqui itztoc niyon se, niyon amo tleno caquisti tlen
    se masehuali. San itztoque nopa cahuayojme huan burrojme ilpitoque huan nopa yoyoncalme
    campa mochijtoyaj nochi quicajtejque.'
  swh-ONEN: Hivyo wakaenda mjini na kuwaita walinzi wa langoni, wakawaambia, “Tulikwenda
    katika kambi ya Waaramu lakini hapakuwepo na mtu huko, hata sauti ya mtu yeyote,
    ila farasi na punda waliofungwa na mahema yaliyoachwa kama yalivyokuwa.”
  bba-bba: Ye bɑ turɑ wuun duu yerɔ, bɑ wuun kɔ̃so turo sokɑ, bɑ nùn sɑɑriɑ ye bɑ
    wɑ. Bɑ nɛɛ, sɑ duɑ Siriɡibun sɑnsɑniɔ. Mɛyɑ sɑ ǹ mɑɑ ɡoon nɔɔ nuɑ ɡɑm. Dumi kɑ
    kɛtɛkunu tɔnɑwɑ sɑ wɑ mi, ni bɑ sɔri, kɑ sere mɑɑ ben kuu bekunuɡinu nu yɔ̃ nɡe
    mɛ bɑ kɑ nu ɡirɑ.
  eng-KJVCPB: 'So they came and called unto the porter of the city: and they told
    them, saying, We came to the camp of the Syrians, and behold, there was no man
    there, neither voice of man, but horses tied, and asses tied, and the tents as
    they were.'
  luo-luo: Omiyo negidhi magiluongo jorit rangeye mag dala maduongʼ kendo giwachonegi
    niya, “Ne wadhi e kambi jo-Aram to ok wayudo kata ngʼato achiel kata dwond ngʼato
    ne ok wawinjo to mana farese motwe gi punde kod hembe mowe mana kaka ne gin.”
  meu-meu: Taunabunai, idia na hanua ela, hanua ikoukoudia igimadia taudia e boi henidia,
    e hamaorodia, eto, Suria taudia edia taruha ala, unuseni ai tau ta asia itaia
    bona ere ta asia kamonai, a hosi bona doniki mo hehemata, bona kalaga mai ḡaudia
    ida mo mimia.
  npi-ULB: त्यसैले तिनीहरू गए र सहरका पालेहरूलाई बोलाए । तिनीहरूले उनीहरूलाई यसो भने,
    “हामी अरामीहरूका छाउनीमा गयौँ तर त्यहाँ कोही थिएन, कुनै मानिसको आवाज त्‍यहाँ सुनिएन,
    तर त्‍यहाँ घोडाहरू र गधाहरू बाँधिएका थिए अनि पालहरू जस्ताको तस्तै थिए ।”
  yor-yor: Bẹ́ẹ̀ ni wọ́n sì lọ wọ́n sì pe àwọn asọ́bodè ìlú, wọ́n sì wí fún wọn pé,
    “Àwa lọ sí ibùdó àwọn ará Siria kò sì sí ọkùnrin kankan níbẹ̀ tàbí ohùn ènìyàn
    kan àyàfi ẹṣin tí a so àti kẹ́tẹ́kẹ́tẹ́, àwọn àgọ́ náà sì wà gẹ́gẹ́ bí wọ́n ti
    wà.”
  pes-OPCB: 'پس آنها رفتند و آنچه را که اتفاق افتاده بود به نگهبانان دروازهٔ شهر خبر
    داده، گفتند: «ما به اردوگاه سوری‌ها رفتیم و کسی در آنجا نبود. اسبها و الاغها و
    خیمه‌ها سرجایشان بودند، ولی حتی یک نفر هم در آن حوالی دیده نمی‌شد.»'
  tgl-ULB: Kaya't pumunta sila at tinawag ang mga tagabantay ng tarangkahan ng lungsod.
    Sinabi nila sa kanila, “Nagpunta kami sa kampo ng mga Aramean, pero walang naroon,
    wala ni tunog ninuman, pero naroon ang mga kabayo nila, at ang mga asnong nakatali,
    at ang mga tolda sa lagay nito.”
  cbu-NT: Tárangusin, kanapeersin, yaktash kusarangsin, sundarootssha wachoo ksutamapanee
    kuruzuranganaya. Anootssha kamanirangsin, Síriyshuch sundar taarangana anoo parangtanicha.
    Ichingaru tputs wanindaja. Nda minumtiyam tputs paranginiya. Itaru, maachisha
    ichingaru anshuri taariya. Kapaachutam anootsiri kasamawa. Watamburitamsin ichingaru
    anuritam kasamawa, táranganaya.
  hui-hui: Ani lo manda bialu tigua mbiraga ogoningiore abale Samaria tanoha dai buwa
    tanonaga wai pabe panga mamage haga hearu olowa tihondo lalu, Ina Siriali ami
    biarunaga balai anda bu hearuha puwa handalu hemaria mbirali mbira naheore. Bi
    mbira layuane halebi nahe dege. Siria amidaruni tini piai howa tinaga mbirale
    yinidaruni balai andaha wiai heane handarima. Tinaga nogo hosi dongiru dariba
    haga binidaru hadape nahe bibahende dariba henedagoria handarima. Tomo damene
    bibahendeore balai andaha wiai hea, lene.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ရှု​ရိ​တပ်​စ​ခန်း​မှ​ထွက် ခွာ​၍​မြို့​သို့​သွား​ပြီး​လျှင်
    မြို့​တံ​ခါး​ရှိ​အ​စောင့် တပ်​သား​တို့​အား``ငါ​တို့​သည်​ရှု​ရိ​တပ်​စ​ခန်း သို့​သွား​ရောက်​ရာ​လူ​တစ်​စုံ​တစ်​ယောက်​ကို​မျှ
    မ​မြင်​ခဲ့​ပါ။ လူ​သံ​ကို​လည်း​မ​ကြား​ခဲ့​ပါ။ မြင်း​များ​နှင့်​မြည်း​များ​သည်​ချည်​လျက်​ပင်
    ရှိ​ပါ​သည်။ တဲ​များ​မှာ​လည်း​ရှု​ရိ​အ​မျိုး​သား တို့​ထား​ခဲ့​သည့်​အ​တိုင်း​ပင်​ရှိ​နေ​ပါ​သည်''
    ဟု အော်​ဟစ်​၍​ပြော​ကြား​ကြ​၏။
  bod-N: དེ་དག་སོང་ནས་གྲོང་ཁྱེར་གྱི་སྒོ་སྲུང་བོས་ཏེ་ཁོ་རྣམས་ལ། ངེད་ཅག་ཨ་རམ་པའི་དམག་སྒར་དུ་ཕྱིན་པ་ཡིན།
    ལྟོས་དང་། དེར་མི་ཡང་མི་འདུག་ལ་མི་སྐད་ཀྱང་ཐོས་རྒྱུ་མི་འདུག འོན་ཀྱང་རྟ་དང་བོང་བུ་རྣམས་བཏགས་ནས་འདུག
    གུར་རྣམས་ཀྱང་རང་གནས་སུ་འདུག་ཅེས་སྨྲས་པ་ན།
  sna-sna: Saka vakaenda vakadanidzira kuvarindi vesuo reguta vakati kwavari, “Takaenda
    kumusasa wavaAramu tikasawana kana munhumo, kunyange inzwi romunhu, asi mabhiza
    nembongoro zvakasungirirwa uye matende akangosiyiwa akadaro.”
  spa-BLM: 'Vinieron, pues, y llamaron a los porteros de la ciudad, y les dijeron:
    “Hemos llegado al campamento de los sirios, y he aquí que no había allí ningún
    hombre, ni siquiera una voz de hombre, sino los caballos atados, los asnos atados
    y las tiendas tal como estaban.”'
  cac-cac: 'Yuj chi'' ix b''at eb'' vin̈, ix yavtan eb'' vin̈ stan̈vumal sti'' chon̈ab''
    chi'' eb'' vin̈, ix yalan eb'' vin̈ icha tic: —Ix on̈ xid''ec'' d''a scampamento
    eb'' sirio, man̈xa junoc mach ayeq''ui, man̈xa junoc mach scab'' sloloni, axon̈ej
    noc'' chej yed'' noc'' b''uru etzjab''cani. Axo smantiado eb'', icha ix aj sb''oancan
    eb'', icha chi'' yajcani.'
  swh-ULB: Kwa hiyo wakaenda na kuwaita mabawabu wa mji. Wakawaambia, wakisema, “Tumeenda
    kambi ya Washami, lakini hapakuwa na mtu pale, hakuna sauti ya mtu yeyote, lakini
    kulikuwa na farasi wamefungwa, na punda wamefungwa, na zile hema kama zilivyokuwa.”
  bel-bel: 'І прыйшлі, і паклікалі брамнікаў гарадскіх, і расказалі ім, кажучы: мы
    хадзілі ў табар Сірыйскі, і вось, няма там ніводнага чалавека, ні голасу чалавечага,
    а толькі коні прывязаныя, і аслы прывязаныя, і намёты, як якія яны ёсьць.'
  deu-ELBBK: 'Und sie kamen und riefen die Torwache der Stadt und berichteten ihnen
    und sprachen: Wir sind in das Lager der Syrer gekommen, und siehe, kein Mensch
    war da, und keine Menschenstimme; sondern nur die Pferde angebunden und die Esel
    angebunden, und die Zelte, so wie sie waren.'
  mbb-OT: Umbe, midlikù sikandan diyà te inged he Samaria ne mid-umew zan is menge
    vantey ziyà te pultahan te inged ne migkeǥiyan dan te, “Midhendiyè key te kampu
    te menge Aramihanen, ne wazà duen etew, gawas te menge kudà, wey menge asnu, he
    impenagkes. Ne zutun daan te menge tulda zan is menge azen dan.”
  mal-2015: 'അങ്ങനെ അവർ പട്ടണവാതില്ക്കൽ ചെന്നു കാവല്ക്കാരനെ വിളിച്ചു: ഞങ്ങൾ അരാംപാളയത്തിൽ
    പോയിരുന്നു; അവിടെ ഒരു മനുഷ്യനും ഇല്ല; ഒരു മനുഷ്യന്റെയും ശബ്ദം കേൾപ്പാനുമില്ല കുതിരകളും
    കഴുതകളും കെട്ടിയിരിക്കുന്നപാടെ നില്ക്കുന്നു; കൂടാരങ്ങളും അപ്പാടെ തന്നേ ഇരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar dogele andro foros, zvičinde pro stražňika, save ačhenas paš e foroskri
    brana a phende lenge: „Akana avľam andral o aramejiko taboris a ňiko ode nane.
    Na dikhľam ode aňi na šunďam ňisave manušes, ča o graja the o somara sas priphandle
    a o stani ačhile avke, sar sas.“'
  pes-OPV: 'پس رفته، دربانان شهر راصدا زدند و ایشان را مخبر ساخته، گفتند: «به اردوی
    ارامیان درآمدیم و اینک در آنجا نه کسی و نه صدای انسانی بود مگر اسبان بسته شده،
    والاغها بسته شده و خیمه‌ها به حالت خود.»'
  ron-1924: 'Ау плекат ши ау кемат пе стрэжерий де ла поарта четэций ши ле-ау спус
    аша: „Ам интрат ын табэра сириенилор ши ятэ кэ ну есте нимень, ну се ауде ничун
    глас де ом; н-ам гэсит декыт кай легаць ши мэгарь легаць ши кортуриле аша кум
    ерау.”'
  ben-OBCV: তাই তারা গিয়ে নগরের দারোয়ানদের খবর দিয়ে বলল, “আমরা অরামীয়দের সৈন্যশিবিরে
    গেলাম এবং সেখানে কেউ ছিল না—একজন লোকেরও শব্দ পাওয়া যায়নি—শুধু দড়ি দিয়ে বাঁধা
    ঘোড়া ও গাধার শব্দ শুনেছিলাম, এবং তাঁবুগুলি যে অবস্থায় ছিল, সেই অবস্থাতেই তারা
    ছেড়ে গিয়েছে।”
  som-som: Sidaas daraaddeed way yimaadeen, oo waxay u dhawaaqeen magaalada iridjoogayaasheedii;
    oo way u warrameen oo waxay ku yidhaahdeen, Waxaannu galnay xeradii ciidanka Suuriya,
    oo halkaas ninna ma joogin, codna laguma maqal, laakiinse waxaa joogay fardihii
    xidhxidhnaa, iyo dameerihii xidhxidhnaa, iyo teendhooyinkii oo sidoodii iska ahaa.
  lat-VUC: 'Cumque venissent ad portam civitatis, narraverunt eis, dicentes: Ivimus
    ad castra Syriæ, et nullum ibidem reperimus hominem, nisi equos et asinos alligatos,
    et fixa tentoria.'
  eng-ASVBT: So they came and called unto the porter of the city; and they told them,
    saying, We came to the camp of the Syrians, and, behold, there was no man there,
    neither voice of man, but the horses tied, and the asses tied, and the tents as
    they were.
  ita-1885: 'Così vennero, e gridarono alle guardie della porta della città, e fecero
    loro assapere la cosa, dicendo: Noi siamo entrati nel campo dei Siri, ed ecco,
    non vi è alcuno, nè voce alcuna d''uomo; ma sol vi sono i cavalli, e gli asini
    legati, e i padiglioni, come erano prima.'
  eng-LXXUP: So they went and cried toward the gate of the city, and reported to them,
    saying, We went into the camp of Syria, and, behold, there is not there a man,
    nor voice of man, only horses tied and asses, and their tents as they were.
  eng-ULB: So they went and called the gatekeepers of the city. They told them, saying,
    “We went to the camp of the Arameans, but there was no one there, not the sound
    of anyone, but there were the horses tied, and the donkeys tied, and the tents
    as they were.”
  spa-VBL: 'Entonces fueron y llamaron a los guardianes de la ciudad: “Pasamos por
    el campamento arameo y no había nadie, ¡ni un ruido de nadie! Sólo había caballos
    y asnos atados, y las tiendas las dejaron tal como estaban”.'
  fra-_FOB: 'Ils s''en allèrent donc, appelèrent les gardes des portes de la ville,
    et le leur annoncèrent, en disant: Nous sommes allés au camp des Syriens; et voici,
    il n''y a personne, et on n''y entend la voix d''aucun homme; mais il n''y a que
    des chevaux et des ânes attachés, et les tentes telles qu''elles étaient.'
  mal-mal: 'അങ്ങനെ അവർ പട്ടണവാതില്ക്കൽ ചെന്ന് കാവല്ക്കാരനെ വിളിച്ചു: “ഞങ്ങൾ അരാംപാളയത്തിൽ
    പോയിരുന്നു; അവിടെ ഒരു മനുഷ്യനും ഇല്ല; ഒരു മനുഷ്യന്റെ ശബ്ദം കേൾപ്പാനുമില്ല; കുതിരകളും
    കഴുതകളും കെട്ടിയിരിക്കുന്ന പോലെ നില്ക്കുന്നു; കൂടാരങ്ങളും അതുപോലെ തന്നേ ഇരിക്കുന്നു”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Chunāṅche wuh shahr ke darwāze ke pās gae aur pahredāroṅ ko āwāz de kar
    unheṅ sab kuchh sunāyā, “Ham Shām kī lashkargāh meṅ gae to wahāṅ na koī dikhāī
    diyā, na kisī kī āwāz sunāī dī. Ghoṛe aur gadhe bandhe hue the aur ḳhaime tartīb
    se khaṛe the, lekin ādmī ek bhī maujūd nahīṅ thā!”
  suz-BL: मिनु मेकोपुकी लशा, सहर ङा ठेयब लाप्‍चो खाल पाइब आन कली ब्रेश्‍शा “गोपुकी
    अरामी आन बाक्‍तीक लाइतक। मिनु मेकेर मुर का यो मतक। मारेइ चाल चुल मबा। शारा नु
    गधापुकी पाइक्‍स ङा पाइक्‍स बाक्‍तेक्‍म। मिनु मुर आन ताम्‍बु यो मो प्रोंइशो बाक्‍तेक्‍म”
    देंमा बाक्‍त।
  ita-1927: 'Così partirono, chiamarono i guardiani della porta di città, e li informarono
    della cosa, dicendo: “Siamo andati al campo dei Siri, ed ecco che non v’è alcuno,
    né vi s’ode voce d’uomo; non vi son che i cavalli attaccati, gli asini attaccati,
    e le tende intatte”.'
  ckb-ckb: 'ئیتر هاتن و دەرگاوانی شارەکەیان بانگکرد و پێیان گوت: «ئێمە چووینە ناو
    ئۆردوگای ئارامییەکان، کەس لەوێ نەبوو، دەنگی کەسیش نەدەبیسترا، تەنها ئەسپ و گوێدرێژ
    بەستراونەتەوە، چادرەکانیش هەروەک خۆیان لەوێن.»'
  eng-BBE: So they came in, and, crying out to the door-keepers of the town, they
    gave them the news, saying, We came to the tents of the Aramaeans, and there was
    no one there and no voice of man, only the horses and the asses in their places,
    and the tents as they were.
  kan-OKCV: ಹಾಗೆಯೇ ಅವರು ಬಂದು ಪಟ್ಟಣದ ಬಾಗಿಲು ಕಾಯುವವನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನಾವು ಅರಾಮ್ಯರ
    ಪಾಳೆಯಕ್ಕೆ ಹೋಗಿ ಬಂದೆವು, ಅಲ್ಲಿ ಯಾರೂ ಕಾಣಿಸಲಿಲ್ಲ, ಮನುಷ್ಯರ ಶಬ್ದವೇ ಕೇಳಿಸಲಿಲ್ಲ. ಕತ್ತೆ
    ಕುದುರೆಗಳನ್ನು ಅಲ್ಲಲ್ಲಿ ಕಟ್ಟಿಹಾಕಲಾಗಿತ್ತು ಡೇರೆಗಳು ಇದ್ದ ಹಾಗೆಯೇ ಇವೆ,” ಎಂದರು.
  tam-2017: 'அப்படியே அவர்கள் வந்து, பட்டணத்து வாசல் காவலாளனை நோக்கிக் கூப்பிட்டு:
    நாங்கள் சீரியர்களின் முகாமிற்குப் போய்வந்தோம்; அங்கே ஒருவரும் இல்லை, ஒரு மனிதனுடைய
    சத்தமும் இல்லை, கட்டியிருக்கிற குதிரைகளும், கழுதைகளும், கூடாரங்களும் இருந்த விதமாகவே
    இருக்கிறது என்று அவர்களுக்குச் சொன்னார்கள்.'
  spa-RV-1909: 'Y vinieron, y dieron voces á los guardas de la puerta de la ciudad,
    y declaráronles, diciendo: Nosotros fuimos al campo de los Siros, y he aquí que
    no había allí hombre, ni voz de hombre, sino caballos atados, asnos también atados,
    y el campo como se estaba.'
  ron-BTF: 'Astfel ei au venit și au strigat către portarul cetății; și le-au spus
    oamenilor cetății, zicând: Am ajuns la tabăra sirienilor și, iată, nu era nimeni
    acolo, nici voce de om, ci caii legați și măgarii legați și corturile precum erau.'
  eng-WEBP: So they came and called to the city gatekeepers; and they told them, “We
    came to the camp of the Syrians, and, behold, there was no man there, not even
    a man’s voice, but the horses tied, and the donkeys tied, and the tents as they
    were.”
  eng-FBV: They went and called to the gatekeepers of the city, “We went over to the
    Aramean camp and no one was there, not a sound of anybody! There were just horses
    and donkeys tied up, and the tents just as they were.”
  nld-1939: 'Bij de stad gekomen, riepen ze de poortwachters toe: We zijn naar het
    kamp der Arameën geweest, maar er was geen mens te horen of te zien; alleen de
    paarden en de ezels stonden er vastgebonden, en de tenten waren verlaten.'
  nch-BL: 'Huajca yajque ipan nopa altepet huan quinnojnotzque cati tamocuitahuíaj
    ipan caltemit huan quinilhuijque: ―Tiyajque campa mochijtoyaj nopa soldados cati
    ehuani tali Siria huan amo aqui yon se, yon amo teno caquisti ten se masehuali.
    San itztoque nopa cahuayojme huan burrojme ilpitoque huan nopa yoyoncalme campa
    mochijtoyaj nochi quicajtejque.'
  vie-1934: 'Chúng liền đi, gọi quân canh cửa thành, thuật cho họ rằng: Chúng tôi
    có đi đến trại quân Sy-ri, thấy chẳng có ai hết, cũng không nghe tiếng người nào;
    chỉ thấy những ngựa và lừa đang cột và những trại bỏ lại như cũ.'
  hin-CV: तब उन्होंने जाकर नगर के द्वारपालों को पुकारा और उन्हें सूचित किया, “हम अरामियों
    की छावनी तक गए थे, और हमने देखा कि वहां कोई भी सैनिक नहीं है. वहां न किसी व्यक्ति
    का स्वर सुनाई दे रहा है, और न ही कोई दिखाई दे रहा है सिवाय वहां बंधे हुए घोड़ों,
    गधों और शांत तंबुओं के.”
  spa-BES: 'Entonces entraron y, gritando a los guardianes de las puertas del pueblo,
    les dieron la noticia, diciendo: Vinimos a las tiendas de campaña de los sirios,
    y no había nadie allí ni voz de Hombre, solo los caballos y los asnos en sus lugares,
    y los campamentos intactos.'
  tdx-tdx: Aa le nimb’eo iereo nitoka o mpitan-dalambeio, nitalily ty hoe; Nimb’ an-toben-te
    Arame añe zahay, le hehe te leo ondaty tsy ao, po-piarañanaña’ ondaty, fe soavala
    mirohy naho borìke mirohy, vaho napoke ey avao o kibohotseo.
  tha-KJV: เขาจึงมาเรียกนายประตู​เมือง และบอกเรื่องราวแก่เขาว่า “เรามายังค่ายของคนซีเรีย
    และดู​เถิด เราไม่​เห​็นใครและไม่​ได้​ยินเสียงผู้ใดที่​นั่น มี​แต่​ม้าผูกอยู่ และลาผูกอยู่
    และเต็นท์​ตั้งอยู่​อย่างนั้นเอง”
  por-BR-2018: 'E vieram, e deram vozes aos guardas da porta da cidade, e declararam-lhes,
    dizendo: Nós fomos ao campo dos sírios, e eis que não havia ali homem, nem voz
    de homem, a não ser cavalos atados, asnos também atados, e o campo como se estava.'
  deu-ELO: 'Und sie kamen und riefen die Torwache der Stadt, und berichteten ihnen
    und sprachen: Wir sind in das Lager der Syrer gekommen, und siehe, kein Mensch
    war da, und keine Menschenstimme; sondern nur die Rosse angebunden und die Esel
    angebunden, und die Zelte, so wie sie waren.'
  eng-WYC-2018: And when they had come to the gate of the city, they told to them,
    and said, We went to the castles of Syria (or We went to the tents, or the camp,
    of the Syrians), and we found not any man there, but (all the) horses and asses
    tied (up), and [the] tents fastened (in place).
  epo-epo: 'Kaj ili venis, kaj vokis al la pordegistoj de la urbo, kaj raportis al
    ili, dirante: Ni venis en la tendaron de la Sirianoj, kaj ni konvinkiĝis, ke tie
    estas neniu homo nek voĉo de homo, sed nur ĉevaloj alligitaj kaj azenoj alligitaj
    kaj tendoj en sia ordinara stato.'
  uig-PIN: 'Xuning bilǝn ular berip xǝⱨǝrning dǝrwazisidiki pasibanlarni qaⱪirip ularƣa:
    Biz Suriylǝrning lǝxkǝrgaⱨiƣa qiⱪsaⱪ, mana ⱨeqkim yoⱪ ikǝn, ⱨǝtta adǝmning xǝpǝsimu
    yoⱪtur; bǝlki atlar baƣlaⱪliⱪ, exǝklǝr baƣlaⱪliⱪ bolup, qedirlar ǝyni peti turidu,
    dedi.'
  beo-beo: 'Amaiba:le, ilia Silia ha wa:i fisisu fisili, bu Samelia moilai bai bagadega
    asi. Doaga:le, ilia da logo ga:sua sosodo aligisu dunu ilima amane wele sia:i,
    “Ninia da Silia wa:i fisu asili, be dunu afae hame ba:i, amola sia: hame nabi.
    Hosi amola dougi da gomenesisi dialebe ba:i. Amola abula diasu huluane da udigili
    dialebe ba:i.'
  tpi-OTNT: Orait long nait yet ol i go bek long Samaria na singaut long ol wasman
    bilong dua bilong taun olsem, “Mipela i bin i go long kem bilong ol Siria, na
    mipela i no lukim wanpela man i stap, na mipela i no harim ol man i toktok. Ol
    Siria i go pinis na olgeta samting bilong ol i stap yet long kem. Ol i no bin
    lusim ol rop bilong ol hos na donki. Nogat. Rop i pasim ol yet na ol i stap long
    kem. Na olgeta kaikai samting i stap yet long ol haus sel.”
  hau-SA: Saboda haka suka je suka kira masu tsaron ƙofar birni, suka ce musu, “Mun
    je sansanin Arameyawa, ga shi kuwa ba mu iske kowa a can ba, babu ko motsin wani,
    sai dai dawakai da jakuna a daure, tentunan kuwa suna nan yadda suke.”
  uig-LAT: 'Shuning bilen ular bérip sheherning derwazisidiki pasibanlarni chaqirip
    ulargha: Biz Suriylerning leshkergahigha chiqsaq, mana héchkim yoq iken, hetta
    ademning shepesimu yoqtur; belki atlar baghlaqliq, éshekler baghlaqliq bolup,
    chédirlar eyni péti turidu, dédi.'
  nde-nde: Ngakho bahamba bamemeza abalindi bamasango bomuzi bathi kubo, “Siye sayafika
    enkambeni yama-Aramu sathola kungelamuntu loyedwa kodwa lokhu kungezwakali lomsindo
    womuntu ngaphandle kwamabhiza labobabhemi kubotshelwe, kanye lamathente atshiywe
    enjengoba enjalo.”
  ton-ton: 'Ko ia naʻa nau haʻu mo nau ui ki he tangata leʻo ʻoe kolo: pea naʻa nau
    tala kiate kinautolu ʻo pehē, naʻa mau hoko ange ki he ʻapitanga ʻoe kakai Silia,
    pea vakai, naʻe ʻikai ha tokotaha ʻi ai, pea naʻe ʻikai ongo ai ʻae leʻo ʻo ha
    tangata, ka naʻe noʻotaki ʻae fanga hoosi, mo e fanga ʻasi naʻe noʻotaki, mo e
    ngaahi fale fehikitaki ʻo hangē pe ko ʻenau tuʻu.'
  ces-1613: 'A přišedše, volali na branné města, a pověděli jim, řkouce: Přišli jsme
    do ležení Syrského, a aj, nebylo tam žádného, ani hlasu lidského, kromě koní přivázaných
    a oslů přivázaných, a stanů, jakž prvé byli.'
  eng-WMB: So they came and called to the city gatekeepers; and they told them, “We
    came to the camp of the Syrians, and, behold, there was no man there, not even
    a man’s voice, but the horses tied, and the donkeys tied, and the tents as they
    were.”
  tam-TCV: அவ்வாறே அவர்கள் போய் நகர வாசல் காவலாளரைக் கூப்பிட்டு, “நாங்கள் சீரியருடைய
    முகாமுக்குப் போயிருந்தோம். அங்கு ஒருவரும் இல்லை. ஒரு மனித சத்தமும் கேட்கப்படவுமில்லை.
    குதிரைகளும், கழுதைகளும் கட்டப்பட்டபடியே இருந்தன. கூடாரங்களும் இருந்தபடியே விடப்பட்டிருந்தன”
    என்றார்கள்.
  ceb-ULB: Busa miadto sila ug gitawag ang mga tigbantay sa ganghaan sa siyudad. Nanugilon
    sila kanila, nga nag-ingon, “Nangadto kami sa kampo sa mga Arameanhon, apan walay
    bisan usa ka tawo didto, walay tingog sa bisan kinsa, apan adunay mga kabayo,
    ug mga asno nga gipanghiktan, ug ang mga tolda mao sa gihapon.”
  pol-UBG: 'Przyszli więc i zawołali na strażnika bramy miejskiej. Powiedzieli im:
    Przyszliśmy do obozu Syryjczyków, a oto nikogo tam nie było, nie słychać było
    głosu ludzkiego, widzieliśmy tylko uwiązane konie i osły oraz namioty, tak jak
    były.'
  agr-agr: 'Aatus tusag waketug jegawag suntag yaakta kuitamin aidaun untsuka chichajuinak:
    “Sirianmaya aidau batsamtain wemaji, nunika jegá diikma makichkish atsume. Tuja
    makichik aents chichaukesh antukchamji. Ima caballo aidauk, carro aidaujai anaam
    batsaamae, tuja aak aakmagbau aidaushkam nunisag batsaamae”, tiajui.'
  kyc-kyc: Dokona lao nakama Siria wambunya komau anda pyuo paleyaminyi doko yaki
    nyepala yuu taone Samaria dokona kapu kyuo peyami. Papala kame kambu dokona akali
    iso karenge dupwa kee leyami. Lapala lamaiyuo lao, Namwa Siria wambu palimi dokona
    pumwa doko mendali kandope pii mende soope pii nalamano. Dee mena ose dongepe
    dupwa anjaro palimi. Komau anda dupwa Siria wambumi yaki nyuo peyaminyi dopaleko
    karapya, leyami.
  urd-GVU: چنانچہ وہ شہر کے دروازے کے پاس گئے اور پہرے داروں کو آواز دے کر اُنہیں
    سب کچھ سنایا، ”ہم شام کی لشکرگاہ میں گئے تو وہاں نہ کوئی دکھائی دیا، نہ کسی کی
    آواز سنائی دی۔ گھوڑے اور گدھے بندھے ہوئے تھے اور خیمے ترتیب سے کھڑے تھے، لیکن
    آدمی ایک بھی موجود نہیں تھا!“
  deu-1912: 'Und da sie kamen, riefen sie am Tor der Stadt und sagten es ihnen an
    und sprachen: Wir sind zum Lager der Syrer gekommen, und siehe, es ist niemand
    da und keine Menschenstimme, sondern Rosse und Esel angebunden und die Hütten,
    wie sie stehen.'
  kan-2017: ಊರಬಾಗಿಲಿಗೆ ಬಂದು ಕಾವಲುಗಾರರಿಗೆ, “ನಾವು ಅರಾಮ್ಯರ ಪಾಳೆಯಕ್ಕೆ ಹೋಗಿದ್ದೆವು. ಅಲ್ಲಿ
    ನಮಗೆ ಯಾರೂ ಕಾಣಿಸಲಿಲ್ಲ, ಮನುಷ್ಯರ ಶಬ್ದವೇ ಕೇಳಿಸಲಿಲ್ಲ. ಕತ್ತೆ ಕುದುರೆಗಳನ್ನು ಅಲ್ಲಲ್ಲಿ ಕಟ್ಟಿಹಾಕಲಾಗಿತ್ತು
    ಡೇರೆಗಳು ಇದ್ದ ಹಾಗೆಯೇ ಇವೆ” ಎಂದು ಕೂಗಿ ಹೇಳಿದರು.
  yap-yap: Miyad pag fapi tent ko salthaw nu Syria ngranod ko garog ko binaw miyad
    pining fapi matanagen e garog me lungurad, “Kug warod ko gin ni bay e tent ko
    salthaw nu Syria riy ma dariy be’; ma pi os nge dongki e ka rogon ni kani m’ag
    gafan, ma pi tent e kayug rogon ni pag e salthaw nu Syria.”
  hlt-MCSB: Cet uh tih khopuei kah thoh tawt te a khue uh. Amih te a voek uh tih,
    “Aram kah rhaehhmuen la ka cet uh dae hlang tarha ana om pawh. Hlang ol khaw lo
    pawt tih marhang khaw a pael uh, laak khaw a pael uh, dap khaw amah la sut om,”
    a ti na uh .
  mdy-ETH: ዬያ ጌዔስካፓ ሶኦሪያ ዓሳ ዱንኪ ዴዔ ቤዛፓ ሳማሪያ ካታሞ ማዒ ዴንዴኔ፤ ዒኢካ ዔያታ ሄሄላዖ ካታሞ ጌሎ ካሮ ካፓ
    ዓሶ ዔኤሊ፦ «ሶኦሪያ ዓሳ ዱንኪ ዴዔ ቤዞ ኑ ዴንዴኔ፤ ጋዓንቴ ዒኢካ ኑኡኒ ዴንቄ ዓሲ ባኣሴ፤ ዋይዚንቴ ዑኡሲያ ባኣሴ፤ ፓራሢንታ
    ሃሮንታ ቱኡቲ ዓኣኔ፤ ዓፒሎና ማዢንቴ ማኣራኣ ዾቂንቴ ቤዛ ዓኣኔ፤ ሶኦሪያ ዓሳ ሃሺ ዴንዲናኣኮኬ» ጌዒ ኬኤዜኔ።
  twi-ASANTE: Enti, wɔsane wɔn akyi, baa kuro no mu, bɛbɔɔ apono anohwɛfoɔ no asɛm
    a asi no ho amaneɛ sɛ wɔakɔ Aramfoɔ sraban mu, na na obiara nni hɔ. Na wɔasesa
    apɔnkɔ ne mfunumu no nwoma, na ntomadan no deɛ, na ne nyinaa wɔ hɔ pɛpɛɛpɛ, nanso
    na onipa baako koraa nni hɔ.
  eng-WEBU: So they came and called to the city gatekeepers; and they told them, “We
    came to the camp of the Syrians, and, behold, there was no man there, not even
    a man’s voice, but the horses tied, and the donkeys tied, and the tents as they
    were.”
  wal-wal: Hegaa gishshau, eti biidi, katamaa penggiyaa naagiyaageeta xeesidi, hagaadan
    yaagidosona; “Nuuni Sooretu qatuwaa biida; shin issi asi woikko asa cenggurssinne
    he sohuwan baawa. Qashetti uttida paratu xalaalainne haretinne de7oosona; qassi
    eti aggidi biido dunkkaanetikka de7oosona” yaagidosona.
  spa-PDDPT: 'Fueron y llamaron al centinela de la ciudad. Le informaron: Fuimos al
    campamento de los sirios. Ciertamente allí no hay hombre, ni alguna voz de hombre,
    sino caballos y asnos atados, y las tiendas intactas.'
  gun-gun: 'Ha''e rami vy ha''e kuery oo vy ojapukai okuapy tetã rokẽ rarõa kuery
    pe. Onhemombe''u porã''i vy aipoe''i: — Roje''oi kuri Síria pygua ikuaia py teĩ
    ha''e py ma avave rei nda''ipoavei ma, nonhenduai guive. Kavaju ha''e mburika''i
    kuery ojokua pyre anho ikuai, ha''e gui oguy voi ha''ekue rami ae ikuai — he''i.'
  ilo-ULB: Isu a napanda ket pinukkawanda dagiti mangay-aywan iti ruangan ti siudad.
    Imbagada kadakuada, a kunada, “Napankami iti kampo dagiti Arameo, ngem awan ti
    uray maysa sadiay, uray uni ti siasinoman, ngem adda sadiay a nakatali dagiti
    kabalio ken asno, ken adda pay laeng sadiay dagiti tolda a sitatakder.”
  kpg-kpg: Gei digaula ga hagatanga i di waahale laa o digau Syria, gaa hula gi muli
    gi Samaria, ga wwolowwolo gi nia daangada hagaloohi i di bontai di abaaba boloo,
    “Gimaadou guu hula gi di waahale laa o digau Syria, gei digi gidee be longono gimaadou
    nia daangada. Nia hoodo mono ‘donkey’ aalaa hua e daula i golo, gei nia hale laa
    ala e tuu i golo ne diiagi go digau Syria.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار بېرىپ شەھەرنىڭ دەرۋازىسىدىكى پاسىبانلارنى چاقىرىپ ئۇلارغا:
    بىز سۇرىيلەرنىڭ لەشكەرگاھىغا چىقساق، مانا ھېچكىم يوق ئىكەن، ھەتتا ئادەمنىڭ شەپەسىمۇ
    يوقتۇر؛ بەلكى ئاتلار باغلاقلىق، ئېشەكلەر باغلاقلىق بولۇپ، چېدىرلار ئەينى پېتى
    تۇرىدۇ، دېدى.'
  sus-sus: E naxa siga e sa taa naadɛ kantɛ xili, e a fala a bɛ, «Muxu bara so Aramikae
    yonkinde kui, muxu mu mixi yo lixi naa. E birin siga. E bara keli e xa soee nun
    e xa sofalee xirixi xun ma, mixi yo mu na e xa kiri banxie kui.»
  pon-2006: Re ahpw pwurasang ni kahnimpwal en mehn Siria ko, oh pwurala Sameria oh
    pakairkihong silepen kehlo duwen ar kohla nan kahnimpwal en mehn Siria ko oh sohte
    diar aramas wasao, oh sohte rong mehkot, ihte oahs kei oh ahs kei me wie sensel,
    oh kahnimpwalo solahr towe.
  jae-jae: Amboac tonaŋ êsêac mêŋsêmôêc biŋ gêdêŋ lau sejop sacgêdô malacŋa ma sêjac
    miŋ biŋ tau gêdêŋ êsêac gebe “Aêac jaaô lasê lau Suriaŋa nêŋ becobo, mago alic
    gêŋ teŋ ma aŋô biŋ teŋ atomanô. Aêac alic sêkô hos to doŋki tôŋ ma becobo kakô
    ŋaômageŋ.”
  ksd-ksd: 'Ma dia ga pot ta ra mataniolo ai ra pia na pal, ma dia ga oro ra tena
    varbalaurai tana, ma dia ga ve dari: Ave tar pot ta ra pakana ra tarai Siria dia
    ga ki tana, ma ea, pa ta tutana abara, ma pa ave valongore ra nilai ta tikai;
    ave gire ke ra umana os ma ra umana as nina di ga veve diat, ma ra umana pal na
    mal dia tur damana ka.'
  tur-YTC: Bunun üzerine gelip kent kapı görevlilerini çağırdılar; ve onlara şöyle
    dediler, “Suriyeliler'in ordugâhına geldik ve işte, orada kimse yoktu, hatta bir
    insan sesi bile yoktu, yalnızca bağlı atlar, bağlı eşekler ve oldukları gibi çadırlar
    vardı.”
  grc-BRENT: Καὶ εἰσῆλθον καὶ ἐβόησαν πρὸς τὴν πύλην τῆς πόλεως, καὶ ἀνήγγειλαν αὐτοῖς,
    λέγοντες, εἰσήλθομεν εἰς τὴν παρεμβολὴν Συρίας, καὶ ἰδοὺ οὐκ ἔστιν ἐκεῖ ἀνὴρ καὶ
    φωνὴ ἀνθρώπου, ὅτι εἰ μὴ ἵππος δεδεμένος καὶ ὄνος, καὶ αἱ σκηναὶ αὐτῶν ὡς εἰσί.
  ind-AYT: Lalu, mereka pergi dan berseru kepada penunggu pintu gerbang untuk memberi
    tahu orang-orang itu, katanya, “Kami sudah masuk ke perkemahan orang Aram. Ternyata
    tidak ada orang di sana, bahkan suara manusia, kecuali kuda-kuda dan keledai yang
    tertambat di tempat perkemahan kepunyaan orang-orang itu.”
  nya-nya: Choncho anapita nakayitana alonda a pa chipata cha mzinda ndi kufotokoza
    kuti, “Ife tinapita ku msasa wa Aaramu ndipo sitinapezeko munthu, kapena phokoso
    la wina aliyense koma tinangopeza akavalo okha pamodzi ndi abulu ali chimangire.”
  hrv-hrv: 'I vratiše se, pozvaše gradsku stražu i javiše: “Otišli smo u tabor aramejski,
    a ondje nigdje čovjeka ni ljudskoga glasa; samo konji privezani i magarci, a šatori
    ostavljeni kakvi jesu.”'
  mps-mps: Augwali te hulide tama augwali te Samaria buluba ma geasa pai. Tama te
    taun tų tonalubo bidi dabe augwali i wagi peyu, e tama wai, “Da te Siria bage
    bidali pesageba pai dao. Tama dago suali, ma bidi me deli bidibo subeo,” wali,
    “tama te bidi dabego po wabo dago odobeo,” wai. “Te Siria bage augwali pela silai,
    tama te augwaligo tigidali doado bage te augwa bidali pesagede taga pela silai
    yalio,” wali. “Tama te doado bage munalubao. Augwaligo te hos kibu, me te donki
    kibu, me te gebelali haliga augwaligo te peda palebe yalio,” wali. “Menio. Te
    kibu dabe te haliga kebealu bidibo, te Siria bage bidali pesagede bidibo sualio.
    Tama te tubo nai me, te tigidali doado bage me, te sel ugwa bede me munalubo,”
    tama po wali.
  tpi-tpi: Orait long nait yet ol i go bek long Samaria na singaut long ol wasman
    bilong dua bilong taun olsem, “Mipela i bin i go long kem bilong ol Siria, na
    mipela i no lukim wanpela man i stap, na mipela i no harim ol man i toktok. Ol
    Siria i go pinis na olgeta samting bilong ol i stap yet long kem. Ol i no bin
    lusim ol rop bilong ol hos na donki. Nogat. Rop i pasim ol yet na ol i stap long
    kem. Na olgeta kaikai samting i stap yet long ol haus sel.”
  dan-1931: 'Så gik de hen og råbte til Byens Portvægtere og bragte dem den Melding:
    “Vi kom til Aramæernes Lejr, og der var ikke et Menneske at se eller høre, men
    vi fandt Hestene og Æslerne bundet og Teltene urørt!”'
  vie-OVCB: 'Và họ đi gọi những người canh cổng thành, nói: “Chúng tôi đến trại quân
    A-ram, thấy không có ai ở đó cả. Trại bỏ không, ngựa và lừa còn buộc cả đó!”'
  guj-2017: માટે તેઓએ આવીને નગરના ચોકીદારોને બૂમ પાડીને કહ્યું, “અમે અરામીઓની છાવણીએ
    ગયા હતા, પણ ત્યાં કોઈ ન હતું, કોઈનો અવાજ ન હતો, ફક્ત ઘોડા અને ગધેડાં બાંધેલાં
    હતા, તંબૂઓ પણ જેમના તેમ ખાલી હતા.”
  pon-2006A: Re ahpw pwurasang ni kahnimpwal en mehn Siria ko, oh pwurala Sameria
    oh pakairkihong silepen kehlo duwen ar kohla nan kahnimpwal en mehn Siria ko oh
    sohte diar aramas wasao, oh sohte rong mehkot, ihte oahs kei oh ahs kei me wie
    sensel, oh kahnimpwalo solahr towe.
  por-BRBSL: 'Então eles vieram e chamaram os porteiros da cidade; e lhes disseram:
    “Viemos ao acampamento dos sírios, e eis que não havia lá nenhum homem, nem mesmo
    a voz de um homem, mas os cavalos amarrados, e os burros amarrados, e as tendas
    como estavam”.'
  cth-cth: Hahoi, a cei awh teh, kho longkha ka ring e hah a kaw awh teh, ahni koe
    Sirianaw a roenae koe ka cei awh teh, khenhaw! apihai la awm hoeh. Tami pawrin
    lawk hai banghai tho hoeh. Marang hoi lengnaw teh koung a kâpen, rimnaw hai ama
    telah roup a ta awh telah a dei pouh awh.
  twi-twi: Enti wɔsan baa kurow no mu, bɛbɔɔ aponanohwɛfo no asɛm a asi no ho amanneɛ
    sɛ wɔakɔ Aramfo no nsraban mu, na na obiara nni hɔ; nnyigyei biara nni hɔ. Na
    wɔasesa apɔnkɔ ne mfurum no ahama, na ntamadan no de, na ne nyinaa wɔ hɔ pɛpɛɛpɛ,
    nanso na onipa baako koraa nni hɔ.
  hlt-hlt: Cet uh tih khopuei kah thoh tawt te a khue uh. Amih te a voek uh tih, “Aram
    kah rhaehhmuen la ka cet uh dae hlang tarha ana om pawh. Hlang ol khaw lo pawt
    tih marhang khaw a pael uh, laak khaw a pael uh, dap khaw amah la sut om,” a ti
    nauh.
  tbz-SIM: 'Mɛm̀mɛ bɛ̀ kɔ̀tɛmɛ̀ dihɛì kɛ́yú wèè bɑ̀ɑ dibòrì kóò nɑ̀kɛ́ kɛ dɔ̀: Ti
    kɔ̀tɛ Sidii kɔbɛ kó dihɑ̃ɑ̃pɔ̀nkɑrì ti í yɑ̀ òmɔù, onìtì kó kunɑmpoo ketɛ́ kɛ
    í bo, sisɛ̃ĩ́ nɛ̀ sɑ̃mmɑrímú dɛɛ̀ bo kɛ píítí kɛ̀ titouti duɔ́o dɛtetìrɛ̀.'
  msy-2020: Egha me dɨmagarimra ua Samarian ghugha nguibar ekiamɨn tiar akamɨn garir
    gumazibar dɨa ghaze, “E Sirian mɨdorozir gumazibar danganimɨn ghuegha garima,
    gumazitam itir puvatɨ. Egha uaghan gumazibar mɨgɨrɨgɨataba baraghizir puvatɨ.
    Sirian mɨdorozir gumaziba, me arav ghue, ezɨ men biziba bar men danganimɨn ikiavɨra
    iti. Me hoziaba ko donkibar beniba fɨrizir puvatɨ. Beniba men suighavɨra itima,
    men averpeniba ikiavɨra iti. Ezɨ dagheba ko biziba averpenibar ikiavɨra iti.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɑsilimɑ kʋtɔŋ nyǝ́mɑ mpɛ pɑ sʋʋ ɩcɑtɛ tɑɑ, nɑ pɑ́ yɑɑ yoolɑɑ mpɑ
    pɑ tɑŋǝɣɩ ɩcɑtɛ nɔnɔɣɔ tɔ, nɑ pɑ́ heeli-wɛ sɩ: Tǝ polɑ Silii yoolɑɑ tǝsikile ntɛ́
    tǝ tɑ nɑ nɔɣɔlʋ. Pǝ́cɔ́ tǝ tɑ tɩɩ nɩɩ yʋlʋ nɔɣɔlʋ tɑŋ. Kpɑɣɑnǝŋ nɑ kpɑŋɑsɩ tike
    kɛ́ pɑ tɑmsɑɑ, nɑ cokɑ wɛ kpɛtɛ.'
  azb-azb: 'Onlar gəlib şəhərin qapıçılarını səslədilər və onlara bildirib dedilər:
    «Aramlıların ordugahına getdik, orada heç kəs yox idi və insan səsi də gəlmirdi.
    Ancaq bağlı atlar, bağlı eşşəklər və olduğu kimi qalan çadırlar var idi».'
  eng-DBY: And they came and called to the porters of the city, and told them saying,
    We came to the camp of the Syrians, and behold, there was no one there, no sound
    of man, but the horses tied, and the asses tied, and the tents as they were.
  hin-2017: तब वे चले और नगर के चौकीदारों को बुलाकर बताया, “हम जो अराम की छावनी में
    गए, तो क्या देखा, कि वहाँ कोई नहीं है, और मनुष्य की कुछ आहट नहीं है, केवल बंधे
    हुए घोड़े और गदहे हैं, और डेरे जैसे के तैसे हैं।”
  wol-KYG: 'Ñu daldi dem woo wattukati bunt dëkk ba, wax leen, ne leen: «Dem nanu
    ca biir dalu waa Siri; ndeke kenn nekku fa, baat jibu fa; dara lu moy fas yu yeeweek
    mbaam yu yeeweek xayma yu ne ñumm.»'
  eng-YLT: And they come in, and call unto the gatekeeper of the city, and declare
    for themselves, saying, 'We have come in unto the camp of Aram, and lo, there
    is not there a man, or sound of man, but the bound horse, and the bound ass, and
    tents as they [are].'
  eng-WYC-2017: And when they had come to the gate of the city, they told to them,
    and said, We went to the castles [or tents] of Syria, and we found not any man
    there, but horses and asses tied up, and [the] tents fastened in place.
  eng-WMBB: So they came and called to the city gatekeepers; and they told them, “We
    came to the camp of the Syrians, and, behold, there was no man there, not even
    a man’s voice, but the horses tied, and the donkeys tied, and the tents as they
    were.”
  urd-GVH: चुनाँचे वह शहर के दरवाज़े के पास गए और पहरेदारों को आवाज़ देकर उन्हें सब
    कुछ सुनाया, “हम शाम की लशकरगाह में गए तो वहाँ न कोई दिखाई दिया, न किसी की आवाज़
    सुनाई दी। घोड़े और गधे बँधे हुए थे और ख़ैमे तरतीब से खड़े थे, लेकिन आदमी एक भी
    मौजूद नहीं था!”
  rug-rug: Ke taluarae taloa si arini vasina sapu koa sari na tie Siria, meke pule
    la pa Sameria, meke la tioki rini sari na tie kopu pa sasada, “Ele la vasina pu
    koa sari na tinoni Siria si gami, meke lopu dogoria na avosia gami si keke tie,
    meke sari na hose na doṉ'ki si korapa sidolo eko dia mo, meke veko pani guni tugo
    rini sari na ipi,” gua si arini.
  gaz-gaz: Isaanis dhaqanii namoota karra magaalaa eegan waamanii, “Nu gara qubata
    warra Sooriyaa ni dhaqne; namni tokko illee achi hin turre; sagaleen nama tokkoo
    iyyuu hin dhagaʼamne. Fardeenii fi harroota hidhamanii fi dunkaana akkuma dhaabametti
    dhiifame qofatu ture” jedhan.
  fra-LSG: 'Ils partirent, et ils appelèrent les gardes de la porte de la ville, auxquels
    ils firent ce rapport: Nous sommes entrés dans le camp des Syriens, et voici,
    il n’y a personne, on n’y entend aucune voix d’homme; il n’y a que des chevaux
    attachés et des ânes attachés, et les tentes comme elles étaient.'
  gnn-gnn: Bala walala roŋi'‐ruŋiyinayi balayi Djamariyalili, ga bunana nhanŋu djäkamirriwu
    ŋunhili wäŋaŋura, ŋayinydja ŋunhi yukurrana dhärrana yana dhurrwaraŋura ŋunhili
    buṉbu‐mäypamirriŋura yulŋunydja. Bala walala waŋana nhanukala ŋunhili djäkamirriwalanydja
    bitjarrana ḻakaraŋala, “Wäy, liŋgu ŋanapurru marrtjina bala Djiriyapuyŋuwalanydja
    wäŋalili, ga yolŋumiriwnha nhäŋala. Yolŋu'‐yulŋunydja ŋunhi ga bena‐wala gundupuŋalana,
    ga ŋunhanydja yana wäŋana waŋganynha djingaryun yukurra.”
  yal-yal: E siga, e taan dɛɛn kantan tiine xili, e a fala e xa, e naxa, “Nxu bata
    so Arami ganla daaxadeni, muxu yo mi na, muxu xui yo mi mɛma na yi, soo xidixine
    nun sofali xidixine nan na, e nun bubu rabeɲinxine alo e kanne e luxi kii naxan
    yi.”
  haw-1868: A hele lakou, a kahea aku i ke kiai-puka o ke kulanakauhale; a hai aku
    ia lakou, i aku la, Hele aku makou i kahi hoomoana o ko Suria, aia hoi, aohe kanaka
    malaila, aohe leo o ke kanaka, o na lio wale no i nakiiia, a me na hoki i nakiiia,
    a me na halelewa e waiho ana pela.
  arb-NAV: 'فَرَجَعُوا إِلَى الْمَدِينَةِ وَقَالُوا لِلْبَوَّابِ: «لَقَدْ دَخَلْنَا
    مُعَسْكَرَ الأَرَامِيِّينَ فَلَمْ نَجِدْ فِيهِ أَحَداً، وَلَمْ نَسْمَعْ فِي أَرْجَائِهِ
    صَوْتَ إِنْسَانٍ. وَلَكِنَّنَا رَأَيْنَا خَيْلاً وَحَمِيراً مَا بَرِحَتْ مَرْبُوطَةً
    فِي مَرَابِضِهَا، وَخِيَاماً لَا تَزَالُ مَنْصُوبَةً».'
  ewe-ewe: Ale wotrɔ yi dua me ɖagblɔ nya si dzɔ la na agbonudzɔlawo be, “Míede Siriatɔwo
    ƒe aʋakɔ ƒe asaɖa me, eye ame aɖeke menɔ afi ma o! Wode ka woƒe sɔwo kple tedziwo,
    nu sia nu nɔ eteƒe le asaɖa la me gake ame aɖeke kura menɔ asaɖa la me o.”
  eng-LEE: So they went and called unto one of the gate-keepers of the city, and they
    told them, saying, We came to the camp of the Syrians, and, behold, there was
    no man there, nor the voice of man; but the horses were tied, and the asses were
    tied, and the tents as they had been.
  asm-FB: তাতে তেওঁলোকে গৈ প্রৱেশদ্বাৰৰ প্রহৰীসকলক মাতি ক’লে, “আমি অৰামীয়াসকলৰ ছাউনিলৈ
    গৈছিলোঁ; তাত কোনো মানুহ নাই আৰু কাৰো সাৰ-শব্দও নাই; কেৱল ঘোঁৰা আৰু গাধবোৰ বন্ধা
    আছে, আৰু তম্বুবোৰো যেনে আছিল তেনেভাৱেই আছে।”
  sus-A: عٍ نَشَ سِفَ عٍ سَ تَا نَادّ كَنتّ شِلِ، عٍ عَ قَلَ عَ بّ، «مُشُ بَرَ سٌ
    عَرَ مِكَيٍ يٌنكِندٍ كُي، مُشُ مُ مِشِ يٌ لِشِ نَا. عٍ بِرِن سِفَ. عٍ بَرَ كٍلِ
    عٍ شَ سٌييٍ نُن عٍ شَ سٌقَلٍيٍ شِرِشِ شُن مَ، مِشِ يٌ مُ نَ عٍ شَ كِرِ بَنشِيٍ
    كُي.»
  fra-SBL: 'Ils vinrent donc appeler les portiers de la ville, et ils leur dirent :
    « Nous sommes arrivés au camp des Syriens, et voici qu''il n''y avait personne,
    pas même une voix d''homme, mais les chevaux attachés, les ânes attachés, et les
    tentes comme elles étaient. »'
  hbo-hbo: וַיָּבֹ֗אוּ וַֽיִּקְרְאוּ֮ אֶל־שֹׁעֵ֣ר הָעִיר֒ וַיַּגִּ֤ידוּ לָהֶם֙ לֵאמֹ֔ר
    בָּ֚אנוּ אֶל־מַחֲנֵ֣ה אֲרָ֔ם וְהִנֵּ֥ה אֵֽין־שָׁ֛ם אִ֖ישׁ וְקֹ֣ול אָדָ֑ם כִּ֣י
    אִם־הַסּ֤וּס אָסוּר֙ וְהַחֲמֹ֣ור אָס֔וּר וְאֹהָלִ֖ים כַּאֲשֶׁר־הֵֽמָּה׃
  kik-kik: Nao magĩthiĩ magĩĩta arangĩri a ihingo cia itũũra, makĩmeera atĩrĩ, “Nĩtũgũthiĩte
    kambĩ-inĩ ya Asuriata, na gũtirĩ mũndũ ũrĩ kuo, gũtirĩ o na mũgambo wa mũndũ,
    no mbarathi na ndigiri ciohetwo, nacio hema igatigwo o ro ũrĩa ciatariĩ.”
  fra-NCL: 'Ils partirent et, ayant appelé les gardes de la porte de la ville, ils
    leur firent ce rapport : « Nous sommes entrés dans le camp des Syriens, et voici
    qu’il n’y a personne, ni aucune voix d’homme ; il n’y a que des chevaux attachés,
    des ânes attachés, et les tentes comme elles étaient. »'
  cek-AK: To pongah caeh o moe, vangpui khongkha toep kami to kawk o, nihcae khaeah,
    Syria kaminawk ataihaih im ah ka caeh o naah, khenah, kami maeto doeh om o ai
    boeh; kami lok doeh om ai; toe hrang hoi laa hrangnawk ih lok khue to oh; ataihaih
    imnawk doeh caeh o taak, tiah a thuih pae o.
  cuk-cuk: 'Degisoggu, neggweburse nadmarsunnad. Neggwebur-mosmargu, neggwebur-yawagak-edarbemaladse
    gochamalad, ega sogdemalad: “Anmar Siria-sordamar-bukwadse arbimalad. Agi dulemar
    bar bukwasulid, bipisaale dule-gaya-gole gwen itolesulid, unnila molimarbi, moli-uayasuidmarbi
    atinnar bubukwad. E-dordoneg-sobarmaladdi igi bukwa, deyob amba gannar bukwad.”'
  uig-CYR: 'Шуниң билән улар берип шәһәрниң дәрвазисидики пасибанларни чақирип уларға:
    Биз Сурийләрниң ләшкәргаһиға чиқсақ, мана һеч ким йоқ екән, һәтта адәмниң шәпәсиму
    йоқтур; бәлки атлар бағлақлиқ, ешәкләр бағлақлиқ болуп, чедирлар әйни пети туриду,
    деди.'
  tel-2017: అలా వారు వచ్చి పట్టణ ద్వారం దగ్గర కాపలా ఉన్నవాళ్ళని పిలిచి వాళ్ళతో “మేము
    సిరియా సైన్య శిబిరానికి వెళ్ళాం. అక్కడ ఎవ్వరూ లేరు. మనుషుల చప్పుడే లేదు. గుర్రాలూ,
    గాడిదలూ కట్టి ఉన్నాయి. గుడారాలన్నీ అలానే ఉన్నాయి” అని చెప్పారు.
  hat-BSA: 'Konsa, yo te antre e yo te rele gadyen pòtay lavil yo pou te pale yo e
    te di: “Nou te rive nan kan Siryen yo e vwala, pa t gen moun la, ni menm vwa a
    yon moun, men sèlman cheval ki te mare ak bourik mare e tant yo menm jan yo te
    ye.”'
  kos-kos: Ouinge elos som liki nien aktuktuk lun mwet Syria, folokla nu Samaria ac
    pangyak nu sin mwet topang ke mutunpot, ac fahk, “Kut som nu ke nien aktuktuk
    lun mwet Syria tuh na wangin mwet kut liye we ac wangin pac pusren mwet kut lohng.
    Horse ac donkey ah tia pac tuleyukla, ac lohm nuknuk ah oanna oana ke mwet Syria
    som liki ah.”
  hbo-WLC: וַיָּבֹ֗אוּ וַֽיִּקְרְאוּ֮ אֶל־שֹׁעֵ֣ר הָעִיר֒ וַיַּגִּ֤ידוּ לָהֶם֙ לֵאמֹ֔ר
    בָּ֚אנוּ אֶל־מַחֲנֵ֣ה אֲרָ֔ם וְהִנֵּ֥ה אֵֽין־שָׁ֛ם אִ֖ישׁ וְק֣וֹל אָדָ֑ם כִּ֣י
    אִם־הַסּ֤וּס אָסוּר֙ וְהַחֲמ֣וֹר אָס֔וּר וְאֹהָלִ֖ים כַּאֲשֶׁר־הֵֽמָּה׃
  ibo-ibo: Ya mere, ha gara kpọkuo ndị nche ọnụ ụzọ obodo ahụ, gwa ha sị, “Anyị banyere
    nʼogige ndị agha Aram, o nweghị mmadụ ọbụla nọ nʼebe ahụ, ọ dịghị olu mmadụ anyị
    nụrụ nʼebe ahụ, naanị ịnyịnya na ịnyịnya ibu elibere nʼosisi, na ụlọ ikwu ha a
    hapụrụ dịka ha dị.”
  ory-ory: ତହୁଁ ସେମାନେ ଆସି ନଗରର ଦ୍ୱାରୀକୁ ଡାକିଲେ; ଆଉ ସେମାନଙ୍କୁ ଜଣାଇ କହିଲେ, “ଆମ୍ଭେମାନେ
    ଅରାମୀୟମାନଙ୍କ ଛାଉଣିକୁ ଯାଇଥିଲୁ, ଆଉ ଦେଖ, ସେଠାରେ କୌଣସି ମନୁଷ୍ୟ ନାହିଁ; କି ମନୁଷ୍ୟର ଶବ୍ଦ
    ନାହିଁ, ମାତ୍ର ଅଶ୍ୱ ଓ ଗର୍ଦ୍ଦଭଗଣ ବନ୍ଧା ହୋଇଅଛନ୍ତି, ଆଉ ତମ୍ବୁସବୁ ଯେପରି ଥିଲା, ସେପରି ଅଛି।”
  chk-chk: Iei mine ra feito ren tittin ewe telinimw o kökkötä ren ekewe chon masen
    ewe asamalap, “Äm aia tori lenien ekewe sounfiun Siria, nge aisap küna eman ika
    rongorong mwelien eman. A chök wor oris me aas mi föfö, pwal ekewe imw mangaku.”
  rop-rop: Wal deibin gobek na langa det taun Sameriya. Deibin go en jingat langa
    ola men hubin maindimbat det geit, “Wen melabat bin go langa det kemp blanga ola
    Siriya ami. Melabat nomo bin irrim enijing en melabat nomo bin luk enibodi bin
    deya du. Deibin libum ola hosis en dongki lagijat gin garram roup en deibin libum
    ola ebrijing langa olabat tent du.”
  ukr-1871: 'Прийшовши до воріт, прикликали вони воротарів городських та й розповіли
    їм, кажучи: Ми подались були в Сирийський табір, та нема там нї чоловіка анї чути
    голосу людського, а тільки конї та осли попривязувані й намети, як були.'
  deu-1951: 'Und sie kamen und riefen dem Torhüter der Stadt und verkündigten ihnen
    und sprachen: Wir sind zum Lager der Syrer gekommen, und siehe, es ist niemand
    da, und man hört auch keinen Menschen, sondern nur Pferde und Esel; die sind angebunden,
    und die Zelte, wie sie waren.'
  eng-JPS: So they came and called unto the porters of the city; and they told them,
    saying. 'We came to the camp of the Arameans, and, behold, there was no man there,
    neither voice of man, but the horses tied, and the asses tied, and the tents as
    they were.'
  srp-1865: 'I tako došavši dozvaše vratara gradskoga i kazaše mu govoreæi: idosmo
    u oko Sirski, i gle, nema nikoga, ni glasa èovjeèijega; nego konji povezani i
    magarci povezani, i šatori kako su bili.'
  lug-lug: Awo ne bagenda ne bakoowoola abakuumi ba wankaaki w’ekibuga, ne boogera
    nti, “Twalaze mu nkambi y’Abasuuli ne tutasangayo muntu n’omu okuggyako embalaasi
    nga zisibiddwa, n’endogoyi nga zisibiddwa, n’eweema nga ziri nga bwe baazirese.”
  heb-heb: ויבאו ויקראו אל שער העיר ויגידו להם לאמר באנו אל מחנה ארם והנה אין שם איש
    וקול אדם כי אם הסוס אסור והחמור אסור ואהלים כאשר המה׃
  ben-IRV: পরে তারা গিয়ে নগরের ফটকের পাহারাদারদের ডেকে তাদেরকে খবর দিল যে, “আমরা
    অরামীয়দের শিবিরে গিয়েছিলাম; আর দেখ, সেখানে কেউ নেই, মানুষের শব্দও নেই, কেবল
    ঘোড়াগুলি আর গাধাগুলি বাঁধা, আর তাঁবুগুলি যেমন ছিল, তেমনি আছে।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਹਿਰ ਦੇ ਦਰਬਾਨਾਂ ਨੂੰ ਜਾ ਕੇ ਅਵਾਜ਼ ਦੇ ਕੇ ਉਹਨਾਂ ਨੂੰ ਦੱਸਿਆ ਕਿ
    ਅਸੀਂ ਅਰਾਮੀਆਂ ਦੇ ਡੇਰੇ ਵਿੱਚ ਵੜੇ ਅਤੇ ਵੇਖੋ, ਉੱਥੇ ਨਾ ਆਦਮੀ ਸੀ, ਨਾ ਆਦਮੀ ਦੀ ਅਵਾਜ਼ ਕੇਵਲ
    ਘੋੜੇ ਅਤੇ ਗਧੇ ਬੰਨ੍ਹੇ ਹੋਏ ਸਨ ਅਤੇ ਤੰਬੂ ਉਸੇ ਤਰ੍ਹਾਂ ਸਨ।
  mya-JVB: မြို့ သို့သွား ၍ တံခါး ပြင်၌ ဟစ် ခေါ်လျက် ၊ ငါတို့ သည် ရှုရိ တပ် သို့ ရောက်
    ၍ အဘယ်သူကိုမျှ မ တွေ့။ လူ” သံ ကိုမကြား။ မြင်း ၊ မြည်း တို့ကို ချည်နှောင် လျက်
    ၊ တဲ များလည်း တတ်တိုင်း ရှိသည်ကိုတွေ့ပါ၏ဟု ကြား ပြောသည်အတိုင်း၊”
  tbg-tbg: Ho vinavuka minti tivake entaqiraara anirante Sameriaini orunte qentiqaa
    maimaraara raqikuka naaramake tiha, Tenavu Siria seri naavu maaqa kaqataaraqi
    orunte tavauramanta kia vaiinti voqavanovata viraqi variavaro kia vaiinti uvavata
    vaivo. ˻Siria vika qetake ruqemake vuavaro vika ia haikava vatuka viraqi qaqi
    vaivo.˼ Vika kiama nái ohivata donkivata kantaruma taara qantu karaiti, kia nái
    seri naavu kaqataara rampai karaiti, vika vi haikara vi haikara qaqi kema vuavo,
    ti.
  hmo-hmo: Unai dainai idia be hanua dekenai idia lao, hanua magu ikoukou gimaia taudia
    dekenai idia boiboi, idia hamaoroa, “Suria taudia edia kamepa dekenai ai lao,
    unuseni tau ta ai itaia lasi, bona regena ta ai kamonai lasi. Hosi bona doniki
    sibona idia noho, idia ruhaia lasi. Palai ruma be mai kohu danu idia noho, Suria
    taudia ese gau ibounai idia rakatania kava.”
  urd-urd: फिर उन्होंने आकर शहर के दरबान को बुलाया और उनको बताया, “हम अरामियों की
    लश्करगाह में गए, और देखो, वहाँ न आदमी है न आदमी की आवाज़, सिर्फ़ घोड़े बन्धे हुए,
    और गधे बन्धे हुए, और ख़ेमे जैसे थे वैसे ही हैं।”
  rus-SYN: 'И пришли, и позвали привратников городских, и рассказали им, говоря: мы
    ходили в стан Сирийский, и вот, нет там ни человека, ни голоса человеческого,
    а только кони привязанные, и ослы привязанные, и шатры, как быть им.'
  bqc-SIM: 'Kɛ́ aa kà we, aa lɛzù wɛ̃́lɛ bĩ́ibↄlɛdↄ̃anaↄzi aa mɛ̀: Wa gɛ Siliↄ
    bòou, wi gbɛ̃e e weo, wi gbɛ̃e kĩ́a mao. An sↄ̃́ↄ ń ń zàa''ĩnaↄ mɛ́ dↄdↄa
    we, mɛ́ an zwã̀akpɛↄ kú ń gbɛu gboosai.'
  tcz-CHONGTHU: Hiti chun amaho acheuvin khopi sunga kelkot ngah ho chu thilsoh ho
    agahetsah tauvin ahi. “Keiho Syria mite ngahmun na kalut’un ahile koimacha anaum
    tapon ahi! Sakol hole Sangan ho ana kihen nalaijin, ponbuh ho jong abang bang
    in ana um’in, mihem koimacha anaum tapon ahi,” atiuve.
  mar-mar: मग कोड झालेली ही माणसे आली आणि नगराच्या रखवालदाराला हाक मारुन म्हणाले,
    “आम्ही अराम्यांच्या छावणीवर गेलो होतो, पण तिथे कोणाचीच चाहूल लागली नाही. एकही
    मनुष्य तिथे नव्हता. तंबू मात्र तसेच उभे होते आणि घोडे, गाढवे जशीच्या तशी बांधून
    ठेवली होती. मनुष्यांचा मात्र पत्ता नव्हता.”
  qub-qub: Chayno parlacarcärir cutir chayaycärir gayacuran siudäta täpaycajcunata
    «Nogacuna aywashcä Siria runacuna pachacaraycashanman. Manami pipis canchu. Ni
    parlajllatapis manami wiyashcäcunachu. Cawalluwan bürrucunallami watarpaycan.
    Tolduncunapis ichichishannöllami carcaycan» nir.
  bqp-bqp: 'Kũ ò kà gwe, ò lɛ́ zù wɛ̃tɛ zɛ́dãkpãrinↄi ò pì: O gɛ Sirianↄ bùran,
    ódi gbɛ̃ke e gwero, ódi gbɛ̃ke kĩni maro. Ń sↄ̃nↄ kũ ń zaakinↄ mɛ́ ò bàdↄdↄna
    gwe, akũsↄ̃ ń bizakutanↄn kú ń gbɛ̀n gboronaa sari.'
  hat-hat: 'Se konsa, yo tounen lavil Samari, yo rele gad ki t''ap fè pòs nan pòtay
    lavil la. Yo ba yo nouvèl la, yo di yo: —Nou t al nan kan moun Siri yo. Nou pa
    jwenn pesonn, nou pa tande pesonn ap pale. Chwal ak bourik sèlman nou jwenn mare
    nan kòd. Ata tant yo te la jan yo te moute yo.'
  eng-BSB: So they went and called out to the gatekeepers of the city, saying, “We
    went to the Aramean camp and no one was there—not a trace—only tethered horses
    and donkeys, and the tents were intact.”
  eng-WEBPB: So they came and called to the city gatekeepers; and they told them,
    “We came to the camp of the Syrians, and, behold, there was no man there, not
    even a man’s voice, but the horses tied, and the donkeys tied, and the tents as
    they were.”
  kbq-kbq: Anagema hute'za vu'za Sameria rankuma kafante'ma kvama nehaza vahera kezanke
    hu'za zamasmi'za, Siria vahe'mo'zama seli noma eme ki'za mani'naza kumapima uhanatitama
    konana, tamage huta mago vahera onketa, mago vahe'mofo ageru'enena ontahi'none.
    Hagi hosi afu'ene, tonki afu'ma rente'naza zanke megeno, seli nontamimpina maka
    zamo'a anante me'ne
  nhe-BL: 'Huajca yajque ipan nopa altepetl huan quinnojnotzque tlen tlamocuitlahuíaj
    ipan puerta huan quinilhuijque: ―Tiyajque campa mochijtoyaj nopa soldados tlen
    ehuaj tlali Siria huan axaca itztoc niyon se, niyon ax tleno caquisti tlen se
    tlacatl. San itztoque nopa cahuayojme huan burrojme ilpitoque huan nopa yoyoncaltini
    campa mochijtoyaj nochi quicajtejque.'
  bus-bus: 'Kɛ̀ aↄ̃ kà gwe, aↄ̃ lɛ́ zù wɛ́tɛ zɛ́dãkparinↄzi wà bè: Wa gaa Sirianↄ
    bùran, wée gbɛ̃ke e gwero, wée gbɛ̃ke kĩi maro. Aↄ̃ sↄ̃nↄ kↄ̃n ń zaakinↄ bé wà
    bàdↄdↄna gwe, bensↄ̃ aↄ̃ bisakutaanↄↄ kú ń gbɛ̀n gborona sai.'
  gub-BL: A'e rupi uhem oho Xir waker awer wi wà. Uzewyr Xamari pe wà. Uhapukaz zauxiapekwer
    ukenaw rehe har wanupe wà. — Oroho Xir waker haw pe ure. Nuruexak kwaw amo ure
    wà. Nurenu kwaw amo ure wà no. Kawaru a'e wà, zumen a'e wà no, wiko a'e pe paw
    rupi wà. Nukwaraw kwaw wà. Tàpuzràn paw a'e pe wain wà no, a'e rupi katete we
    wà, Xir heityk awer rupi katete wà, i'i wanupe wà.
  eng-DRA: 'So they came to the gate of the city, and told them, saying: We went to
    the camp of the Syrians, and we found no man there, but horses, and asses tied,
    and the tents standing.'
