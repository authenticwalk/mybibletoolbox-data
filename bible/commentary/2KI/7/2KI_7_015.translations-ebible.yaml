verse: 2KI.007.015
translations:
  mal-C: അവർ അരാമ്യരെ യോർദാൻവരെയും പിൻതുടർന്നു. അമാര്യർ പരിഭ്രാന്തരായി പാഞ്ഞുപോകുന്നതിനിടയിൽ
    ഉപേക്ഷിച്ചുപോയ വസ്ത്രങ്ങളും മറ്റു സാധനങ്ങളും വഴിയിൽ ചിതറിക്കിടന്നിരുന്നു. ആ ദൂതന്മാർ
    മടങ്ങിവന്ന് രാജാവിനോടു വിവരം പറഞ്ഞു.
  deu-TKW: Als sie ihnen nun bis an den Jordan nachzogen, fand sich, daß der ganze
    Weg voller Kleider und Waffen lag, die die Aramäer auf ihrer hastigen Flucht weggeworfen
    hatten. Da kehrten die Boten um und meldeten das dem Könige.
  lin-lin: Balandaki bilembo ya makolo ya bato ya Siri kino na ebale Yordani, mpe
    bamonaki ete nzela nyonso etondaki na bilamba mpe bibundeli oyo basoda ya Siri
    babwakaki tango bakimaki na mbalakata. Bongo bantoma bazongaki mpe bapesaki sango
    epai ya mokonzi.
  eng-LSV: And they go after them to the Jordan, and behold, all the way is full of
    garments and vessels that the Arameans have cast away in their haste, and the
    messengers return and declare [it] to the king.
  eng-GNV: 'And they went after them vnto Iorden, and loe, all the way was full of
    clothes and vessels which the Aramites had cast from them in their hast: and the
    messengers returned, and told ye King.'
  eng-WEBSTER: 'And they went after them to Jordan: and lo, all the way was full of
    garments and vessels, which the Syrians had cast away in their haste. And the
    messengers returned, and told the king.'
  nhw-BL: Huan inijuanti yajque campa mochijtoyaj nopa tlali Siria ehuani huan teipa
    quintoquilijtiyajque hasta campa hueyatl Jordán, huan quiitaque para ipan nochi
    ojtli tepejtoc yoyomitl huan miyac tlamantli catli patiyo catli nopa sirios quitepejtiyajque
    san pampa nimantzi quinejque mochololtise. Teipa mocuepque nopa tlatitlanilme
    huan quipohuilijque nopa tlanahuatijquetl tlaque quipantijque.
  swh-ONEN: Wakawafuatia hadi Yordani, nao wakakuta barabara yote ikiwa imetapakaa
    nguo na vyombo vya Waaramu walivyokuwa wamevitupa walipokuwa wanatoroka. Basi
    wale wajumbe wakarudi na kutoa taarifa kwa mfalme.
  bba-bba: Yerɑ bɑ bu nɑɑ swĩi sere dɑɑ te bɑ mɔ̀ Yuudɛniɔ. Mɑ bɑ Siriɡii ben yirɑ
    ye sɔɔ yɑ̃nu wɑ ni bɑ kɔ̃ kɔ̃ sɛndɑrun sɔ̃. Yen biru sɔmɔ be, bɑ ɡɔsirɑmɑ bɑ nɑ
    bɑ sinɑ boko ye kpuro sɔ̃ɔwɑ.
  eng-KJVCPB: 'And they went after them unto Jordan: and lo, all the way was full
    of garments and vessels, which the Syrians had cast away in their haste. And the
    messengers returned, and told the king.'
  luo-luo: Negiluwo bangʼ-gi nyaka aora Jordan mine giyudo ka yo opongʼ gi lewni kod
    gik moko mane lwar ka jo-Aram ringo ka kihondko ogoyogi. Bangʼ mano jootego noduogo
    monyiso ruoth gima gisetimo.
  meu-meu: Taunabunai raruosi na idia muridia amo ela, ela bona Ioridane sinavaina;
    bena e itaia, dala idoinai dabua bona kohu e hepetapetalai, Suria taudia ese heaudia
    ai e nege ḡaudia. Bena e siaidia taudia na e lou, hanua pavapavana e hamaorolaia.
  npi-ULB: तिनीहरू यर्दन नदीसम्मै तिनीहरूका पछि गए र अरामीहरूले हतारमा फालेका लुगा
    र सामनहरूले सबै बाटो भरिएका थिए । त्यसैले सन्देशवाहकहरू फर्के र राजालाई बताइदिए
    ।
  yor-yor: Wọ́n sì tẹ̀lé wọn títí dé Jordani, wọ́n sì rí gbogbo ọ̀nà kún fún agbádá
    pẹ̀lú ohun èlò tí ará àwọn Siria gbé sọnù ní yàrá wọn. Ìránṣẹ́ náà padà ó sì wá
    sọ fún ọba.
  pes-OPCB: آنها رد پای سوری‌ها را تا کنار رود اردن دنبال کردند. تمام جاده از لباس
    و ظروفی که سوری‌ها در حین فرار به زمین انداخته بودند، پر بود. مأموران بازگشتند
    و به پادشاه خبر دادند که سربازان سوری همه فرار کرده‌اند.
  tgl-ULB: Sinundan nila sila hanggang sa Jordan, at ang lahat ng daanan ay puno ng
    mga damit at gamit na iniwan ng mga Aramean sa pagmamadali. Kaya bumalik ang mga
    mensahero at sinabi sa hari.”
  cbu-NT: Ashiriya, uwshtisin sundar amb naayarandsin, anush kusarangsin, yapshat
    suwayaranllina ambshat tachiteerandsin, kung Ortagup naataranganaya. Napkusin,
    zapan maacheetsi ipantstaranganaya. Watam mikeersin suwasuwaranganawa. Ichingaru
    wamareetsitam, misha anichoowaatsitam apus ipantstambach ashiranganaya. Ashiriya,
    anoo parangusin, kurakap kamankatssin, yusur wapitam kanapuranganaya.
  hui-hui: Agali uruni ti puwa handalu hemiria Siriali ami biaru ibida piyiyane hendene.
    Tigua peneyadagua talima piaho wialu amuraore Yodana angeni howa handalu hemiria
    uruninaga agaru wai biaga ayu tibu yandareru yu wahalu piyiyane hendene. Ani biyiyago
    handalu dai buwa tigua ogodagua biyiya lalu kini lamiai hene.
  mya-mya: သူ​တို့​သည်​ယော်​ဒန်​မြစ်​တိုင်​အောင်​သွား​ရောက် ကြ​ရာ ရှု​ရိ​အ​မျိုး​သား​တို့​ထွက်​ပြေး​စဉ်​အ​ခါ
    က စွန့်​ထား​ခဲ့​သည့်​အ​ဝတ်​အ​စား​များ​နှင့်​လက် နက်​ပစ္စည်း​များ​ကို လမ်း​တစ်​လျှောက်​လုံး​တွင်​တွေ့
    မြင်​ရ​ကြ​၏။ ထို​နောက်​သူ​တို့​သည်​မင်း​ကြီး ထံ​ပြန်​၍​အ​စီ​ရင်​ခံ​ကြ​၏။-
  bod-N: དེ་ནས་ཁོ་ཚོ་དེ་དག་གི་རྗེས་སུ་ཡོར་དན་གཙང་པོའི་བར་དུ་སོང་སྟེ། ལྟོས་དང་། ལམ་ཧྲིལ་པོར་ཨ་རམ་པས་རྟབ་རྟབ་པོར་འཕངས་པའི་གོས་དང་ཡོ་བྱད་ཀྱིས་གང་ཡོད་པ་རེད།
    དེ་ནས་བང་ཆེན་རྣམས་ཕྱིར་ལོག་ནས་རྒྱལ་པོར་འཕྲིན་ཞུས་སོ། །
  sna-sna: Vakavatevera kusvikira paJorodhani, vakawana nzira yose izere nguo nenhumbi
    dzakanga dzakaraswa navaAramu pakutiza kwavo. Saka nhumwa dzakadzoka dzikaudza
    mambo izvozvo.
  spa-BLM: Fueron tras ellos hasta el Jordán, y he aquí que todo el camino estaba
    lleno de ropas y equipos que los sirios habían arrojado en su apuro. Los mensajeros
    volvieron y se lo comunicaron al rey.
  cac-cac: Ix b'at tzac'an eb' d'a yoclem eb' sirio chi', masanto ix c'och eb' d'a
    a' Jordán. Ix yilan eb' to aycan spichul eb' d'a yoltac b'e yed' syamc'ab' eb'
    ayic van yel eb' scol sb'a yalani. Elan̈chamel ix meltzaj eb' checab' chi', ix
    ul yalan eb' d'a vin̈ rey chi' tas ix yil eb' chi'.
  swh-ULB: Wakawafuata kwenda Yordani, na barabara zote zilikuwa zimejaa na vifaa
    ambavyo Washami walivitupa wapate kukimbia haraka. Kwa hiyo wale wajumbe wakarudi
    na kumwambia mfalme.
  bel-bel: І ехалі за ім да Ярдана, і вось уся дарога ўсланая вопраткай і рэчамі,
    якія пакідалі Сірыйцы пры пасьпешлівых уцёках сваіх. І вярнуліся пасланцы, і данесьлі
    цару.
  deu-ELBBK: Und sie zogen ihnen nach bis an den Jordan; und siehe, der ganze Weg
    war voll Kleider und Geräte, die die Syrer auf ihrer eiligen Flucht weggeworfen
    hatten. Und die Boten kehrten zurück und berichteten es dem König.
  mbb-OT: Nekeuma sikandan taman diyà te Wahig he Jordan, ne neehè dan diyà te menge
    zalan is menge manggad wey menge gelemiten he impenimbag te menge Aramihanen tenged
    te kegkezeǥusu zan hein ebpemelaǥuy zan. Midlikù haazà is menge sinuǥù ne midtudtul
    zan heini ziyà te hadì.
  mal-2015: അവർ യോർദ്ദാൻവരെ അവരുടെ പിന്നാലെ ചെന്നു; എന്നാൽ അരാമ്യർ തത്രപ്പാടിൽ എറിഞ്ഞുകളഞ്ഞ
    വസ്ത്രങ്ങളും മറ്റു സാധനങ്ങളുംകൊണ്ടു വഴിയൊക്കെയും നിറഞ്ഞിരുന്നു; ദൂതന്മാർ മടങ്ങിവന്നു
    വിവരം രാജാവിനെ അറിയിച്ചു.
  rmc-rmc: Ola murša džanas pal o Aramejčana dži paš o Jordan a dikhle pro drom rozčhide
    but gada the zbraňe, so andro baro zmetkos pestar odčhivkerde, sar denašenas.
    Paľis, sar avle pale ko kraľis, phende leske savoro, so dikhle.
  pes-OPV: پس از عقب ایشان تا اردن رفتند و اینک تمامی راه از لباس و ظروفی که ارامیان
    از تعجیل خود انداخته بودند، پر بود. پس رسولان برگشته، پادشاه را مخبر ساختند.
  ron-1924: С-ау дус дупэ ей пынэ ла Йордан ши ятэ кэ тот друмул ера плин ку хайне
    ши лукрурь пе каре ле арункасерэ сириений ын гоана лор. Солий с-ау ынторс ши ау
    спус ымпэратулуй.
  ben-OBCV: জর্ডন নদী পর্যন্ত তারা অরামীয়দের অনুসরণ করল, এবং তারা খুঁজে পেয়েছিল
    যে অরামীয়রা তাড়াহুড়ো করে পালাতে গিয়ে যেসব পোশাক-আশাক ও যন্ত্রপাতি ফেলে দিয়েছিল,
    সেগুলি পথের সর্বত্র ছড়িয়ে-ছিটিয়ে পড়ে আছে। অতএব দূতেরা ফিরে এসে রাজামশাইকে
    খবর দিয়েছিল।
  som-som: Oo iyana waxay daba socdeen ilaa Webi Urdun; oo bal eeg jidka oo dhan waxaa
    ka buuxay dhar iyo weelal ay reer Suuriya iska xooreen intay degdegayeen. Oo wargeeyayaashiina
    intay soo noqdeen ayay saas boqorkii u soo sheegeen.
  lat-VUC: 'Qui abierunt post eos usque ad Jordanem: ecce autem omnis via plena erat
    vestibus et vasis quæ projecerant Syri cum turbarentur: reversique nuntii indicaverunt
    regi.'
  eng-ASVBT: 'And they went after them unto the Jordan: and, lo, all the way was full
    of garments and vessels, which the Syrians had cast away in their haste. And the
    messengers returned, and told the king.'
  ita-1885: E coloro andarono dietro a' Siri, fino al Giordano; ed ecco, tutta la
    via era piena di vestimenti e d'arnesi, che i Siri aveano gittati via, affrettandosi
    di fuggire. E que' messi ritornarono, e rapportarono il fatto al re.
  eng-LXXUP: 'And they went after them even to Jordan: and, behold, all the way was
    full of garments and vessels, which the Syrians had cast away in their panic.
    And the messengers returned, and brought word to the king.'
  eng-ULB: They went after them to the Jordan, and all the road was full of clothes
    and equipment that the Arameans had cast away in their hurry. So the messengers
    returned and told the king.
  spa-VBL: Fueron tras ellos hasta el Jordán, y todo el camino estaba lleno de ropa
    y objetos que los arameos habían tirado al huir. Los mensajeros regresaron e informaron
    al rey.
  fra-_FOB: Et ils s'en allèrent après eux jusqu'au Jourdain. Et voici, tout le chemin
    était couvert de hardes et d'armes que les Syriens avaient jetées dans leur précipitation;
    et les messagers revinrent, et le rapportèrent au roi.
  mal-mal: അവർ യോർദ്ദാൻവരെ അവരുടെ പിന്നാലെ ചെന്നു; എന്നാൽ അരാമ്യർ പലായനം ചെയ്തപ്പോൾ
    എറിഞ്ഞുകളഞ്ഞ വസ്ത്രങ്ങളും മറ്റു സാധനങ്ങളുംകൊണ്ട് വഴിയൊക്കെ നിറഞ്ഞിരുന്നു; ദൂതന്മാർ
    മടങ്ങിവന്ന് വിവരം രാജാവിനെ അറിയിച്ചു.
  urd-GVR: Wuh rawānā hue aur Shām ke faujiyoṅ ke pīchhe pīchhe chalne lage. Rāste
    meṅ har taraf kapṛe aur sāmān bikhrā paṛā thā, kyoṅki faujiyoṅ ne bhāgte bhāgte
    sab kuchh phaiṅk kar rāste meṅ chhoṛ diyā thā. Isrāīlī rathsawār Dariyā-e-Yardan
    tak pahuṅche aur phir bādshāh ke pās wāpas ā kar sab kuchh kah sunāyā.
  suz-BL: मिनु मेको यर्दन खोला सम्‍मन कोव़न कोव़न लमा बाक्‍त। मिनु अरामी नेल्‍लेम
    रीब पा प्रोक्‍मानु, लां नेल्‍ल मेको आन प्रोंइशो वासी नु यापुकी तामे बाक्‍त। मिनु
    क्‍यारी पथ लाइब मुरपुकी लेश्‍शा जाक्‍शा, मेको लोव़ पिप कली शेंदमे बाक्‍त।
  ita-1927: E quelli andarono in traccia de’ Siri, fino al Giordano; ed ecco, tutta
    la strada era piena di vesti e gli oggetti, che i Siri avean gettati via nella
    loro fuga precipitosa. E i messi tornarono e riferiron tutto al re.
  ckb-ckb: ئەوانیش بەدوایاندا بەرەو ڕووباری ئوردون چوون، بینییان هەموو ڕێگاکە پڕە
    لە جلوبەرگ و قاپوقاچاغ، ئەوەی ئارامییەکان لە پەلەپەلیان فڕێیان داوە. نێردراوەکان
    گەڕانەوە و بە پاشایان ڕاگەیاند.
  eng-BBE: And they went after them as far as Jordan; and all the road was covered
    with clothing and vessels dropped by the Aramaeans in their flight. So those who
    were sent went back and gave the news to the king.
  kan-OKCV: ಅವರು ಅವರ ಹಿಂದೆ ಯೊರ್ದನಿನವರೆಗೆ ಹೋದರು. ಮಾರ್ಗದಲ್ಲೆಲ್ಲಾ ಅರಾಮ್ಯರು ಅವಸರದಿಂದ ಬಿಸಾಡಿದ
    ವಸ್ತ್ರಗಳೂ, ಪಾತ್ರೆಗಳೂ ತುಂಬಿದ್ದವು. ದೂತರು ತಿರುಗಿಬಂದು ಅರಸನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: அவர்கள் யோர்தான்வரை அவர்களைப் பின்தொடர்ந்துபோனார்கள்; சீரியர்கள் அவசரமாக
    ஓடும்போது, அவர்கள் எறிந்துபோட்ட உடைகளும் பொருட்களும் வழி முழுவதும் நிறைந்திருந்தது;
    அனுப்பப்பட்டவர்கள் திரும்பிவந்து ராஜாவிற்கு அதை அறிவித்தார்கள்.
  spa-RV-1909: 'Y ellos fueron, y siguiéronlos hasta el Jordán: y he aquí, todo el
    camino estaba lleno de vestidos y enseres que los Siros habían arrojado con la
    premura. Y volvieron los mensajeros, é hiciéronlo saber al rey.'
  ron-BTF: Și au mers după ei până la Iordan; și, iată, toată calea era plină de hainele
    și vasele pe care sirienii le aruncaseră în graba lor. Și mesagerii s-au întors
    și au spus împăratului.
  eng-WEBP: They went after them to the Jordan; and behold, all the path was full
    of garments and equipment which the Syrians had cast away in their haste. The
    messengers returned and told the king.
  eng-FBV: They went after them as far as the Jordan, and the whole way was full of
    clothing and equipment the Arameans had thrown aside as they ran away. The messengers
    returned and reported to the king.
  nld-1939: Zij reden hun dus achterna tot aan de Jordaan, en zagen, dat heel de weg
    vol lag met kleren en wapens, die de Arameën bij hun overijlde vlucht hadden weggeworpen.
    Daarop keerden zij terug, en meldden het den koning.
  nch-BL: Huan inijuanti yajque campa mochijtoyaj nopa tali Siria ehuani huan teipa
    quintoquilijtiyajque hasta campa hueyat Jordán, huan quiitaque para ipan nochi
    ojti tepejtoc yoyomit huan miyac tamanti cati patiyo cati nopa sirios quitepejtiyajque
    san pampa nimantzi quinejque mochololtise. Teipa mocuetque nopa tatitanilme huan
    quipohuilijque nopa tanahuatijquet taya quipantijque.
  vie-1934: Chúng đi theo họ cho đến Giô-đanh, thấy khắp dọc đường đầy những quần
    áo và đồ đạc mà quân Sy-ri đã quăng trong lúc chạy trốn hối hả. Các sứ giả trở
    về thuật lại cho vua hay.
  hin-CV: ये दोनों उस मार्ग पर उनके पीछे-पीछे चलते रहे. उन्होंने यरदन तक जाकर देखा
    कि सारे मार्ग पर वस्त्र और हथियार बिखरे पड़े हैं, जो अरामी उतावली में भागते समय
    फेंक गए थे. वे भेदिए लौट आए और राजा को इसकी ख़बर दे दी.
  spa-BES: Y fueron tras ellos hasta el Jordán; y todo el camino estaba cubierto con
    ropa y embarcaciones que los sirios dejaron caer en su vuelo. Así que los que
    fueron enviados regresaron y dieron la noticia al rey.
  tdx-tdx: Aa le norihe’ iereo pak’ am’ Iordaney añe; le hehe te tsi­tsike sikiñe
    naho haraotse i lalañey, ze naria’ o nte-Arameo amy falisa’ iareoy. Aa le nimpoly
    o niraheñeo nita­lily amy mpanjakay.
  tha-KJV: เขาทั้งหลายจึงติดตามไปจนถึงแม่น้ำจอร์​แดน และดู​เถิด ตลอดทางมีเสื้อผ้าและเครื่องใช้
    ซึ่งคนซีเรียทิ้งเมื่อเขารีบหนี​ไป ผู้​สื่อสารก็​กล​ับมาทูลกษั​ตริ​ย์
  por-BR-2018: 'E eles foram, e seguiram-nos até o Jordão: e eis que, todo o caminho
    estava cheio de roupas e utensílios que os sírios haviam lançado com a pressa.
    E voltaram os mensageiros, e fizeram-no saber ao rei.'
  deu-ELO: Gehet hin und sehet. Und sie zogen ihnen nach bis an den Jordan; und siehe,
    der ganze Weg war voll Kleider und Geräte, welche die Syrer auf ihrer eiligen
    Flucht weggeworfen hatten. Und die Boten kehrten zurück und berichteten es dem
    König.
  eng-WYC-2018: The which went after them unto (the) Jordan; lo! forsooth all the
    way was full of clothes, and of vessels, which the men of Syria (had) casted forth,
    when they were troubled. And the messengers turned again, and showed it to the
    king, (or And the messengers returned, and reported to the king about all these
    things).
  epo-epo: Kaj ili iris post ili ĝis Jordan, kaj vidis, ke la tuta vojo estas plena
    de vestoj kaj uzataĵoj, kiujn la Sirianoj ĵetis ĉe sia rapidado. Kaj la senditoj
    revenis kaj raportis al la reĝo.
  uig-PIN: Bular ularning izidin Iordan dǝryasiƣiqǝ ⱪoƣlap bardi; wǝ mana, pütkül
    yol boyi Suriylǝr aldirap ⱪaqⱪanda taxliwǝtkǝn kiyim-keqǝk wǝ ⱨǝrhil ǝswab-üskünilǝr
    bilǝn tolƣanidi. Əlqilǝr yenip kelip padixaⱨⱪa xuni hǝwǝr ⱪildi.
  beo-beo: 'Dunu da Yodane Hanoga hogola asi. Ilia da Silia dadi gagui dunu ilia da
    hobea:iba:le ilia abula amola gegesu liligi fisi, amo logo bega: udigili dialebe
    ba:i. Amalalu, ilia da buhagili, Isala:ili hina bagadema, ilia ba:i liligi amo
    adodoi.'
  tpi-OTNT: Ol dispela man i go painimaut olsem, ol Siria i bin ranawe. Na ol i bihainim
    ol i go inap long wara Jordan, na ol i lukim ol laplap na samting bilong pait
    na ol arapela samting bilong ol Siria i bin pundaun nabaut long rot. Orait ol
    i go bek na toksave long king.
  hau-SA: Suka bi sawunsu har Urdun, suka ga tufafi da makamai barjat ko’ina a hanya
    waɗanda Arameyawa suka zubar yayinda suke gudu. Sai ’yan aika suka dawo suka ba
    wa sarki labari.
  uig-LAT: Bular ularning izidin Iordan deryasighiche qoghlap bardi; we mana, pütkül
    yol boyi Suriyler aldirap qachqanda tashliwetken kiyim-kéchek we herxil eswab-üsküniler
    bilen tolghanidi. Elchiler yénip kélip padishahqa shuni xewer qildi.
  nde-nde: Balandela baze bayafika eJodani, bathola kuyikuthi indlela yonke yayihlakazeke
    ngezigqoko langempahla ezazilahlwe ngama-Aramu ekubalekeni kwawo. Ngakho zaphenduka
    izithunywa zafika zabika enkosini.
  ton-ton: 'Pea naʻa nau muimui kiate kinautolu ʻo aʻu atu ki Sioatani: pea vakai,
    naʻe felefeleʻi ʻi he hala ʻae ngaahi kofu mo e ngaahi ipu, ʻaia naʻe liʻaki ʻe
    he kakai Silia ʻi heʻenau hola fakavavevave. Pea naʻe liliu mai ʻae kau talafekau,
    mo nau fakahā ia ki he tuʻi.'
  ces-1613: I jeli za nimi až k Jordánu, a aj, po vší té cestě plno bylo šatů a nádob,
    kteréž metali od sebe Syrští, splašeni jsouce. Tedy navrátivše se poslové, oznámili
    to králi.
  eng-WMB: They went after them to the Jordan; and behold, all the path was full of
    garments and equipment which the Syrians had cast away in their haste. The messengers
    returned and told the king.
  tam-TCV: அவர்கள் யோர்தான்வரை பின்தொடர்ந்து சென்றார்கள். சீரியர் பயந்து தலைதெறிக்க
    ஓடியபோது, அவர்களுடைய உடைகளும், மற்றும் ஆயுதங்களும், வழியெல்லாம் வீசப்பட்டுக் கிடந்ததைக்
    கண்டார்கள். அதைத் தூதுவர்கள் திரும்பிவந்து அரசனுக்கு அறிவித்தார்கள்.
  ceb-ULB: Miadto sila sunod kanila paingon sa Jordan, ug ang tanang agianan napuno
    sa mga bisti ug mga himan nga nabiyaan sa mga Arameanhon sa ilang pagdalidali.
    Busa mibalik ang mga mensahero ug misugilon sa hari.
  pol-UBG: Szli za nimi aż do Jordanu. A oto cała droga była pełna szat i naczyń,
    które Syryjczycy porzucili w pośpiechu. Wtedy posłańcy wrócili i oznajmili to
    królowi.
  agr-agr: Dutikam shiyakag diikma agkan wajas atatman wainkajui. Dutikawag pataetukag
    Jordán jegawajui. Tuja jintanmak jáanch aidauk, tikich waji aidaujai sirianmaya
    pisainak utsagbauk tepetag weakun wainkajui. Nuna wainkag waketug jegawag, dita
    wainkamujinak imatiksag Israel aents aidau apujin ujakajui.
  kyc-kyc: Dokopa akali dupwa Jotane nanesale pao karo kandeyami dokopa Siria dupwa
    pyako pao bange dupwape komau dupwape yaki nyiyami dupwa siyamo kandeyami. Kandapala
    nakama kapu kyuo epo kiŋi doko lamaiyami.
  urd-GVU: وہ روانہ ہوئے اور شام کے فوجیوں کے پیچھے پیچھے چلنے لگے۔ راستے میں ہر طرف
    کپڑے اور سامان بکھرا پڑا تھا، کیونکہ فوجیوں نے بھاگتے بھاگتے سب کچھ پھینک کر راستے
    میں چھوڑ دیا تھا۔ اسرائیلی رتھ سوار دریائے یردن تک پہنچے اور پھر بادشاہ کے پاس
    واپس آ کر سب کچھ کہہ سنایا۔
  deu-1912: Und da sie ihnen nachzogen bis an den Jordan, siehe, da lag der Weg voll
    Kleider und Geräte, welche die Syrer von sich geworfen hatten, da sie eilten.
    Und da die Boten wiederkamen und sagten es dem König an,
  kan-2017: ಅವರು ಯೊರ್ದನ್ ನದಿಯವರೆಗೂ ಹೋಗಿ, ಅವಸರದಿಂದ ಓಡಿಹೋದ ಅರಾಮ್ಯರು ದಾರಿಯಲ್ಲೆಲ್ಲಾ ತಮ್ಮ
    ಬಟ್ಟೆಗಳನ್ನು ಸಾಮಾನುಗಳನ್ನು ಬಿಸಾಡಿದ್ದನ್ನೂ ಕಂಡು, ಹಿಂದಿರುಗಿ ಬಂದು ಅರಸನಿಗೆ ತಿಳಿಸಿದರು.
  yap-yap: Miyad yan ngar mada’gad ko lul’ ni Jordan, ma nap’an ni yad be yan miyad
    guy e mad nge chugum ni n’ag e salthaw nu Syria ko ngiyal’ nra milgad. Miyad sul
    ngarbad ra weliyed ko en ni pilung.
  hlt-MCSB: Amih hnuk te Jordan duela a hlak uh. Tedae Aram khaw amamih te tamto la
    tamto uh coeng tih longpuei takuem ah himbai neh hnopai te a bae la a voeih uh.
    Te dongah puencawn rhoek te mael uh tih manghai taengah puen uh.
  mdy-ETH: ዬያሮ ዓሳ ዮርዳኖሴ ዎሮ ሄላንዳኣና ዓኣዼኔ፤ ጎይፆይዳ ዔያታ ሶኦሪያ ዓሳ ጳሽካዖ ኬኤሪ ኬኤሪ ዓኣዼ ማኣዓሢና ዓንጋሞና
    ቢያ ዴንቄኔ፤ ዬካፓ ማዒ ሙኪ ዬያ ቢያ ካኣቲም ኬኤዜኔ።
  twi-ASANTE: Wɔkɔeɛ ara kɔduruu Asubɔnten Yordan, dii ntadeɛ ne ahyehyɛdeɛ a Aramfoɔ
    ato agu no akyi, ɛberɛ a na wɔde anikrakra redwane no. Akwansrafoɔ no sane bɛbɔɔ
    ɔhene no amaneɛ.
  eng-WEBU: They went after them to the Jordan; and behold, all the path was full
    of garments and equipment which the Syrians had cast away in their haste. The
    messengers returned and told the king.
  wal-wal: Azazin eti Sooretu geeduwaa kaallidi, Yorddaanoosa SHaafaa gakkanaashin
    biidosona. Sooriyaa asati baqatiiddi olido maayoinne ola miishshainne ogiyan kumiis.
    Kiitetti biida asati guyye simmidi, kawuwaayyo yootidosona.
  spa-PDDPT: Fueron tras ellos hasta el Jordán. Ciertamente, todo el camino estaba
    lleno de ropas y utensilios que los sirios dejaron en su apuro. Volvieron los
    mensajeros e informaron al rey.
  gun-gun: Ha'e ramo hakykue rupi oje'oi Jordão yakã peve. Ha'e vy oexa rã tape rupi
    omboty rei ra'e ao ha'e tembiporu Síria kuery onhamba vy omombopa va'ekue. Ha'e
    ramo tembiguai kuery ojevypa ju vy omombe'upa okuapy huvixa pe.
  ilo-ULB: Sinurotda ida iti Karayan Jordan, ket nagkaiwara iti amin a dalan dagiti
    kawes ken alikamen nga imbelleng dagiti Arameo iti panagdardarasda. Isu a nagsubli
    dagiti mensahero ket imbagada iti ari.
  kpg-kpg: Nia daane gu hula loo guu dau i Jordan, digaula gu gidee nia gahu mono
    goloo dauwa ala ne diiagi go digau Syria i hongo nia ala i di nadau llele. Gei
    digaula ga lloomoi gi muli ga hagi anga gi di king.
  uig-ARA: بۇلار ئۇلارنىڭ ئىزىدىن ئىئوردان دەرياسىغىچە قوغلاپ باردى؛ ۋە مانا، پۈتكۈل
    يول بويى سۇرىيلەر ئالدىراپ قاچقاندا تاشلىۋەتكەن كىيىم-كېچەك ۋە ھەرخىل ئەسۋاب-ئۈسكۈنىلەر
    بىلەن تولغانىدى. ئەلچىلەر يېنىپ كېلىپ پادىشاھقا شۇنى خەۋەر قىلدى.
  sus-sus: Nee naxa bira e fɔxɔ ra han Yurudɛn xure. Aramikae nu bara e xa sosee nun
    e xa geresosee lu kira xɔn ma e xa gi kui. Isirayila xɛɛrae naxa gbilen e xa mangɛ
    yire, e na dɛntɛgɛ sa a bɛ.
  pon-2006: Irail eri patopatohla idihdawehn mehn Siria ko lel ni Pillap Sordan; re
    ahpw diarada duwen wasa koaros nanialo eh diren likou oh dipwisou me mehn Siria
    ko keseseli nan ar karuaruwen tangdoaui. Meninkeder ko eri pwurodo oh pakairkihong
    nanmwarkio soahng koaros.
  jae-jae: Tec êsêac têdaguc lau Suriaŋa sêja e dêdêŋ bu Jordan ma sêlic gebe ŋakwê
    to waba siŋŋa ŋagêdô-gêdô gajam intêna auc samucgeŋ. Lau Suriaŋa sêbaliŋ gêŋ tonaŋ
    siŋ gêdêŋ taŋ sêc sêkacgeŋ naŋ. Ma keleŋwaga sêmu sêmêŋ jasêjac miŋ biŋ tau gêdêŋ
    kiŋ.
  ksd-ksd: Ma dir ga mur diat tuk ta ra Iordan, ma dir ga gire ra umana mal ma ra
    umana vargal ta ra papar a nga, nina ba ra tarai Siria dia ga vue ta kadia nilop.
    Ma ra ura tutana dir ga lilikun ma dir ga ve ra king.
  tur-YTC: Onları Yarden'e kadar takip ettiler; ve işte, bütün yol, Suriyeliler'in
    aceleyle attıkları giysiler ve eşyalarla doluydu. Haberciler geri dönüp krala
    bildirdiler.
  grc-BRENT: Καὶ ἐπορεύθησαν ὀπίσω αὐτῶν ἕως τοῦ Ἰορδάνου. καὶ ἰδοὺ πᾶσα ἡ ὁδὸς πλήρης
    ἱματίων καὶ σκευῶν ὧν ἔῤῥιψε Συρία ἐν τῷ θαμβεῖσθαι αὐτούς· καὶ ἐπέστρεψαν οἱ
    ἄγγελοι καὶ ἀνήγγειλαν τῷ βασιλεῖ.
  ind-AYT: Mereka pergi untuk menyusul orang-orang itu sampai ke Sungai Yordan. Ternyata,
    seluruh jalan itu penuh dengan pakaian dan barang-barang yang dilemparkan oleh
    orang-orang Aram ketika mereka terburu-buru. Lalu, para utusan itu kembali untuk
    memberitahukannya kepada raja.
  nya-nya: Anthuwa anawalondola mpaka ku Yorodani, ndipo taonani, mʼnjira monse munali
    zovala zokhazokha ndi zinthu zimene Aaramu ankazitaya pamene ankathawa mofulumira.
    Ndipo amithengawo anabwerera ndi kudzafotokozera mfumu.
  hrv-hrv: Išli su za njima do Jordana; put bijaše sav prekriven haljinama i stvarima
    koje su Aramejci pobacali u bijegu. Glasnici se vratiše i obavijestiše kralja.
  mps-mps: Te bidi dabe augwali pelama, kegegi pali bage e tiwai tama suali, te Siria
    bidi dabe augwa digi wi pai suali. Tama augwali te Siria bidi dabe pali wali pelama,
    te wę Jordanba sabaligi pali, tama augwaligo te Siria bagego doado bage te name
    ugwa me, me te hwįbo nai me, me te gasa nai dabe me tama, te Siria bage augwali
    wi peyu, te doado bage dabe te tų sisiyu tulalua pai suali. Tama tialima, augwali
    ma geasa pelama, te king bidibolo pusugi pali.
  tpi-tpi: Ol dispela man i go painimaut olsem, ol Siria i bin ranawe. Na ol i bihainim
    ol i go inap long wara Jordan, na ol i lukim ol laplap na samting bilong pait
    na ol arapela samting bilong ol Siria i bin pundaun nabaut long rot. Orait ol
    i go bek na toksave long king.
  dan-1931: Så drog de efter dem lige til Jordan og fandt hele Vejen fuld af Klæder
    og Våben, som Aramæerne havde kastet fra sig på deres hovedkulds Flugt. Derpå
    vendte Sendebudene tilbage og meldte det til Kongen.
  vie-OVCB: Họ theo dấu quân A-ram đến tận Sông Giô-đan, thấy dọc đường áo quần, đồ
    đạc bỏ ngổn ngang. Đó là những vật quân A-ram bỏ lại trong lúc vội vàng thoát
    thân. Họ quay về phúc trình vua Ít-ra-ên.
  guj-2017: તેઓ યર્દન સુધી તેઓની પાછળ ગયા, તો જુઓ આખો માર્ગ અરામીઓએ ઉતાવળમાં ફેંકી
    દીધેલાં તેઓનાં વસ્ત્રો અને પાત્રોથી ભરાઈ ગયેલો હતો. તેથી સંદેશાવાહકોએ પાછા આવીને
    રાજાને તે વિષે ખબર આપી.
  pon-2006A: Irail eri patopatohla idihdawehn mehn Siria ko lel ni Pillap Sordan;
    re ahpw diarada duwen wasa koaros nanialo eh diren likou oh dipwisou me mehn Siria
    ko keseseli nan ar karuaruwen tangdoaui. Meninkeder ko eri pwurodo oh pakairkihong
    nanmwarkio soahng koaros.
  por-BRBSL: Eles foram atrás deles até o Jordão; e eis que todo o caminho estava
    cheio de trajes e equipamentos que os sírios haviam jogado fora em sua pressa.
    Os mensageiros voltaram e disseram ao rei.
  cth-cth: Jordan palang totouh, a pâlei awh teh, khenhaw! Sirianaw karang poung lah
    a yawng awh dawkvah, a tâkhawng awh e angki, hna, hnopai naw lam vah nawinawi
    a kâkayei telah patounenaw ni a ban awh teh siangpahrang koe a dei awh.
  twi-twi: Wɔkɔe ara koduu Asubɔnten Yordan, dii ntade ne ahyehyɛde a Aramfo atow
    agu no akyi, bere a na wɔde anikrakra reguan no. Akwansrafo no san bɛbɔɔ ɔhene
    no amanneɛ.
  hlt-hlt: Amih hnuk te Jordan duela a hlak uh. Tedae Aram khaw amamih te tamto la
    tamto uh coeng tih longpuei takuem ah himbai neh hnopai te a bae la a voeih uh.
    Te dongah puencawn rhoek te mael uh tih manghai taengah puen uh.
  tbz-SIM: Kɛ̀ bɛ̀ ntũ mbɛ nɑcɛ̀nɑ̀ kɛ́tuɔkɛnɛ̀ Suditɛ̃ɛ̃ tiyɑ̀ɑ̀tì nɛ̀ tinɛntì Sidii
    kɔbɛ cooti kɛ buɔ̀nko dɛ̀, kɛ̀ dɛ̀ nɛnkoo kucɛ. Kɛ̀ bɛ̀ do tɔ̃ mbɛ̀ɛ wɛ̃tɛní kɛ́
    tì nɑ̀kɛ́ okpɑ̀ɑ̀tì.
  msy-2020: Egha gumazir kaba ghua kamaghɨn fo, Sirian mɨdorozir gumaziba are. Ezɨ
    me men gɨn ghua Jordanɨn Fanemɨn otogha, me iniba ko mɨsozir biziba ko men bizir
    igharazir tuavimɨn irezibar gani. Egha me uamategha iza atrivim mɨkeme.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tǝŋɑ pɑ nɔɔhɛɛ, hɑlǝnɑ Yɑɑtɑnɩ pɔɣɔ. Nɑ pɑ́ hiiki wontunɑɑ tuutuumɑ
    wei Silii nyǝ́mɑ lɔnɑ mpɑɑʋ sɩ, pǝ́ kɑɑsɩ-wɛ tǝfɑɣɑfɑɣɑ nɑ pɑ́ se lɔŋlɔŋ tɔ. Ɩlɛnɑ
    pɛlɛ pɑ́ mǝlɩ nɑ pɑ́ heeli-tǝɣɩ wulɑʋ.
  azb-azb: Onlar Aramlıların dalınca İordan çayına qədər getdilər. Bütün yol Aramlıların
    tələsik qaçdıqları vaxt atdıqları geyim və əşyalarla dolu idi. Qasidlər geri qayıdıb
    padşaha bu xəbəri bildirdilər.
  eng-DBY: And they went after them to the Jordan; and behold, all the way was full
    of garments and materials, which the Syrians had cast away in their haste. And
    the messengers returned and told the king.
  hin-2017: तब वे यरदन तक उनके पीछे चले गए, और क्या देखा, कि पूरा मार्ग वस्त्रों और
    पात्रों से भरा पड़ा है, जिन्हें अरामियों ने उतावली के मारे फेंक दिया था; तब दूत
    लौट आए, और राजा से यह कह सुनाया।
  wol-KYG: Ñu dem toppi leen ba ca dexu Yurdan, ndeke yoon wa fees na dell aki yéreeki
    jumtukaay yu waa Siri sànni, ba ñuy daw. Ndaw ya waññiku, wax ko Buur.
  eng-YLT: And they go after them unto the Jordan, and lo, all the way is full of
    garments and vessels that the Aramaeans have cast away in their haste, and the
    messengers turn back and declare to the king.
  eng-WYC-2017: The which went after them unto the Jordan; lo! forsooth all the way
    was full of clothes, and of vessels, which the men of Syria casted forth, when
    they were troubled. And the messengers turned again, and showed it to the king.
  eng-WMBB: They went after them to the Jordan; and behold, all the path was full
    of garments and equipment which the Syrians had cast away in their haste. The
    messengers returned and told the king.
  urd-GVH: वह रवाना हुए और शाम के फ़ौजियों के पीछे पीछे चलने लगे। रास्ते में हर तरफ़
    कपड़े और सामान बिखरा पड़ा था, क्योंकि फ़ौजियों ने भागते भागते सब कुछ फेंककर रास्ते
    में छोड़ दिया था। इसराईली रथसवार दरियाए-यरदन तक पहुँचे और फिर बादशाह के पास वापस
    आकर सब कुछ कह सुनाया।
  rug-rug: Meke ene luli mudi la i rini, meke kamo la gua tu pa Ovuku Zodani si arini.
    Meke pa doduru siraṉa la gua, si dogori rini sari na poko, meke sari na likakalae
    saripu veko pani rina tinoni Siria, sipu govete si arini. Beto asa, si pule mae
    koasa baṉara si arini, meke tozi nia.
  gaz-gaz: Isaanis hamma Yordaanositti isaan duukaa buʼan; kunoo karaan hundi uffataa
    fi miʼa warri Sooriyaa yeroo ariitiidhaan baqatanitti daddarbataniin guutamee
    ture. Ergamoonni sunis deebiʼanii mootichatti himan.
  fra-LSG: Ils allèrent après eux jusqu’au Jourdain; et voici, toute la route était
    pleine de vêtements et d’objets que les Syriens avaient jetés dans leur précipitation.
    Les messagers revinrent, et le rapportèrent au roi.
  gnn-gnn: '@see-verse:2KI.007.014'
  yal-yal: E yi siga Arami kaane fɔxɔ ra han Yurudɛn baani, kiraan birin yi rafexi
    dugine nun seene ra Arami kaane naxanye wolɛ ayi e xɔdɔxɔn kui. Xɛrane yi xɛtɛ,
    e yi a fala mangan xa.
  haw-1868: A hele aku lakou mahope o lakou la, a Ioredane; aia hoi, ua paapu ke alanui
    a pau i na aahu, a me na mea kaua a ko Suria i hoolei ai i ko lakou holo kiki
    ana. A hoi mai na elele, a hai mai i ke alii.
  arb-NAV: فَاقْتَفَوْا أَثَرَهُمْ إِلَى نَهْرِ الأُرْدُنِّ، وَإذَا كُلُّ الطَّرِيقِ
    مَمْلُوءَةٌ ثِيَاباً وَأَمْتِعَةً مِمَّا طَرَحَهَا الأَرَامِيُّونَ عِنْدَ فِرَارِهِمِ
    الْمُفَاجِئِ السَّرِيعِ. فَرَجَعَ الرُّسُلُ وَأَخْبَرُوا الْمَلِكَ.
  ewe-ewe: Wodze awu kple nu siwo Siriatɔwo tsɔ ƒu gbe ɖi le esime wonɔ sisim la yome
    va se ɖe esime wova ɖo Yɔdan tɔsisi la nu. Ale ame eve siawo trɔ va gblɔ nu si
    wokpɔ la na fia la.
  eng-LEE: 'And they went after them as far as the Jordan; and, lo, the whole way
    was full of garments and vessels, which the Syrians had cast away in their haste:
    and the messengers returned, and told it to the king.'
  asm-FB: তাতে তেওঁলোকে যৰ্দ্দন নদী পর্যন্ত অৰামীয়াসকলক বিচাৰি গৈ দেখিলে যে অৰামীয়াসকলে
    লৰালৰিকৈ পলাই যোৱাৰ কাৰণে গোটেই পথটোতে কাপোৰ-কানি আৰু বস্তু-বাহানিবোৰ পৰি ভৰি
    আছিল। যিসকলক পঠোৱা হৈছিল, তেওঁলোকে উভটি আহি ৰজাৰ আগত এই সকলো সম্বাদ দিলে।
  sus-A: نٍيٍ نَشَ بِرَ عٍ قْشْ رَ هَن يُرُدّن شُرٍ. عَرَ مِكَيٍ نُ بَرَ عٍ شَ سٌسٍيٍ
    نُن عٍ شَ فٍرٍ سٌسٍيٍ لُ كِرَ شْن مَ عٍ شَ فِ كُي. عِسِرَيِلَ شّيرَيٍ نَشَ فبِلٍن
    عٍ شَ مَنفّ يِرٍ، عٍ نَ دّنتّفّ سَ عَ بّ.
  fra-SBL: Ils les suivirent jusqu'au Jourdain ; et voici, tout le chemin était rempli
    de vêtements et d'équipements que les Syriens avaient jetés dans leur précipitation.
    Les messagers revinrent et en informèrent le roi.
  hbo-hbo: וַיֵּלְכ֣וּ אַחֲרֵיהֶם֮ עַד־הַיַּרְדֵּן֒ וְהִנֵּ֣ה כָל־הַדֶּ֗רֶךְ מְלֵאָ֤ה
    בְגָדִים֙ וְכֵלִ֔ים אֲשֶׁר־הִשְׁלִ֥יכוּ אֲרָ֖ם *בְּהֵחָפְזָם (בְּחָפְזָ֑ם) וַיָּשֻׁ֙בוּ֙
    הַמַּלְאָכִ֔ים וַיַּגִּ֖דוּ לַמֶּֽלֶךְ׃
  kik-kik: Makĩmarũmĩrĩra o nginya Jorodani, magĩkora njĩra ĩiyũrĩte nguo na indo
    iria Asuriata maatete marĩ ihenya-inĩ makĩũra. Nĩ ũndũ ũcio andũ arĩa maatũmĩtwo
    makĩhũndũka na magĩcookeria mũthamaki ũhoro ũcio.
  fra-NCL: Ils Allèrent après eux jusqu’au Jourdain, et voici que toute la route était
    couverte de vêtements et d’objets que les Syriens avaient jetés, dans leur précipitation.
    A leur retour, les messagers rapportèrent tout au roi.
  cek-AK: To kaminawk mah nihcae to Jordan vapui karoek to patom o, khenah, Syria
    kaminawk loe tawthaih hoiah cawnh o pongah, loklam loe nihcae mah vah o sut ih
    khukbuen hoi hmuenmaenawk hoiah koi. To pongah patoeh ih kaminawk loe amlaem o
    let moe, siangpahrang khaeah thuih pae o.
  cuk-cuk: Geb, dulemar Siria-sorda-amiega nadmarsunnad. Jordán-diwarse balimaksamalad,
    degi, Siria-sordamar gwae-gwae duurmakmai-gusmaladba mormar-obatisnanaed, degi,
    bela ibmarmar obatisnanaed igarba-omilede, daksamalad. Geb degi, dulemar-barmilesadi
    gannar-nonimargu, reyga bela ibmar-daksamalad sognonimalad.
  uig-CYR: Булар уларниң изидин Иордан дәриясиғичә қоғлап барди; вә мана, пүткүл йол
    бойи Сурийләр алдирап қачқанда ташливәткән кийим-кечәк вә һәр хил әсвап-үскүниләр
    билән толған еди. Әлчиләр йенип келип падишаға шуни хәвәр қилди.
  tel-2017: సిరియా సైన్యం కోసం యొర్దాను నది వరకూ వెళ్ళారు. సిరియా సైన్యం పారిపోతూ
    ఆ హడావుడిలో దారి పొడుగునా బట్టలూ, ఇతర సామగ్రీ పారేసుకుంటూ వెళ్ళారు. కాబట్టి వార్తాహరులు
    తిరిగి వెళ్ళి రాజుకు ఆ సమాచారం ఇచ్చారు.
  hat-BSA: Yo te ale dèyè yo jis rive nan Jourdain an, e gade, tout chemen an te ranpli
    avèk rad ak ekipaj ke Siryen yo te jete nan sove ale. Alò, mesaje yo te retounen
    pou te pale wa a.
  kos-kos: Mwet inge som na nwe sun Infacl Jordan, ac elos liye na nuknuk ac kufwen
    orekma ma mwet Syria elos sisla inkanek ah ke elos kaing. Na elos folokla ac fahkak
    ma inge nu sin tokosra.
  hbo-WLC: וַיֵּלְכ֣וּ אַחֲרֵיהֶם֮ עַד־הַיַּרְדֵּן֒ וְהִנֵּ֣ה כָל־הַדֶּ֗רֶךְ מְלֵאָ֤ה
    בְגָדִים֙ וְכֵלִ֔ים אֲשֶׁר־הִשְׁלִ֥יכוּ אֲרָ֖ם בהחפזם וַיָּשֻׁ֙בוּ֙ הַמַּלְאָכִ֔ים
    וַיַּגִּ֖דוּ לַמֶּֽלֶךְ׃
  ibo-ibo: Ha sogidere ha ruo nʼosimiri Jọdan. Nʼakụkụ ụzọ niile jupụtara nʼuwe na
    ngwa agha ndị agha Aram tufuru mgbe ha na-eme ngwangwa. Ndị ahụ e zipụrụ lọghachiri
    bịa kọọrọ eze ihe ha hụrụ.
  ory-ory: ତହୁଁ ସେମାନେ ଯର୍ଦ୍ଦନ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ ପଛେ ପଛେ ଗଲେ; ଆଉ ଦେଖ, ଅରାମୀୟମାନେ
    ତରତର ହୋଇ ଯାହା ପକାଇଦେଇ ଯାଇଥିଲେ, ଏପରି ବସ୍ତ୍ର ଓ ପାତ୍ରାଦିରେ ସମସ୍ତ ପଥ ପୂର୍ଣ୍ଣ ଥିଲା।
    ତେବେ ସେ ଦୂତମାନେ ଫେରିଆସି ରାଜାଙ୍କୁ ସମ୍ବାଦ ଦେଲେ।
  chk-chk: Iei mine ra atapwa ekewe sounfiun Siria tori ewe chanpupu Jortan. Nge won
    ewe al ra küna üf me pisek ekewe sounfiun Siria ra aturätiu, lupwen ra müttir
    le sü. Iwe, ekewe chon künö ra liwinto o apworausa ngeni ewe king mine ra küna.
  rop-rop: Detlot men bin go raidap langa det Jodan Riba en deibin luk ola klos en
    ebrijing weya detlot Siriya ami bin libum eniwei langa det roud wen deibin ranawei.
    Afta na detlot men bin gobek en dalim det king.
  ukr-1871: І їхали вони аж до Йорданї, аж ось уся дорога встелена одежою й знаряддєм,
    що покидали Сирийцї в поквапних утеках. І вернулись посланцї та й донесли про
    се цареві.
  deu-1951: Als sie ihnen nun bis an den Jordan nachzogen, siehe, da lagen alle Wege
    voll Kleider und Waffen, welche die Syrer auf ihrer eiligen Flucht von sich geworfen
    hatten. Und die Boten kamen wieder und sagten es dem König.
  eng-JPS: And they went after them unto the Jordan; and, lo, all the way was full
    of garments and vessels, which the Arameans had cast away in their haste. And
    the messengers returned, and told the king.
  srp-1865: I otidoše za njima do Jordana, i gle, po svemu putu bijaše puno haljina
    i sudova, koje pobacaše Sirci u hitnji. Tada se vratiše poslanici i javiše caru.
  lug-lug: Ne babawondera okutuukira ddala ku Yoludaani, ne basanga ng’ekkubo lyonna
    lijjudde engoye n’ebintu ebirala Abasuuli bye baasuula nga badduka. Awo ababaka
    ne bakomawo eri kabaka ne bamutegeeza bye baalaba.
  heb-heb: וילכו אחריהם עד הירדן והנה כל הדרך מלאה בגדים וכלים אשר השליכו ארם בהחפזם
    וישבו המלאכים ויגדו למלך׃
  ben-IRV: তাতে তারা যর্দ্দন পর্যন্ত তাদের পিছু পিছু গেল, আর দেখল অরামীয়েরা তাড়াতাড়িতে
    যা যা ফেলে গেছে, সেই সব পোশাক ও পাত্রে সমস্ত রাস্তা ভর্তি। তখন দূতেরা ফিরে এসে
    রাজাকে সব খবর দিল।
  pan-pan: ਤਦ ਉਹ ਯਰਦਨ ਤੱਕ ਉਨ੍ਹਾਂ ਦੇ ਪਿੱਛੇ ਗਏ ਅਤੇ ਵੇਖੋ, ਸਾਰਾ ਰਾਹ ਕੱਪੜਿਆਂ ਤੇ ਭਾਂਡਿਆਂ
    ਨਾਲ ਭਰਿਆ ਪਿਆ ਸੀ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਅਰਾਮੀਆਂ ਨੇ ਘਬਰਾਹਟ ਦੇ ਕਾਰਨ ਸੁੱਟ ਦਿੱਤਾ ਸੀ ਅਤੇ ਸੰਦੇਸ਼ਵਾਹਕਾਂ
    ਨੇ ਮੁੜ ਕੇ ਰਾਜਾ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ।
  mya-JVB: ယော်ဒန် မြစ်တိုင်အောင် လိုက် ကြ၏။ ရှုရိ လူတို့ သည် အလျင် အမြန်ပြေးရာတွင်
    ၊ ပစ် ခဲ့သော အဝတ် တန်ဆာ တို့သည် လမ်း ၌ပြည့်လျက် ရှိကြ၏။ စေလွှတ် သူတို့သည် ပြန်
    လာ၍ နား တော်လျှောက်ကြ၏
  tbg-tbg: Tumanta vaiinti vinavuka aaraini viha tavovaro Siria qaqirako utavaaqarave,
    auvihehavaarave, vi haikara vi haikara aara voqaa voqaa vaumanta vinavuka tavamaqi
    vivi, Iotani Namarini otunte, viraqaahai oturante vi haikara vi haikara tavora
    avuhainaara vuru tiva amura.
  hmo-hmo: Inai Israela taudia be Suria taudia edia murinai idia lao ela bona Ioridane
    Sinavai. Vadaeni idia itaia, dala dekenai be dabua bona kohu idia noho kava, idia
    rakatania kava. Unai be Suria taudia idia heau neganai idia negea gaudia. Vadaeni
    Israela taudia be king dekenai idia giroa lou, idia hamaoroa.
  urd-urd: और वह उनके पीछे यरदन तक चले गए; और देखो, सारा रास्ता कपड़ों और बर्तनों
    से भरा पड़ा था जिनको अरामियों ने जल्दी में फेंक दिया था। तब क़ासिदों ने लौट कर
    बादशाह को ख़बर दी।
  rus-SYN: И ехали за ним до Иордана, и вот вся дорога устлана одеждами и вещами,
    которые побросали Сирияне при торопливом побеге своем. И возвратились посланные,
    и донесли царю.
  bqc-SIM: Ɔ̃ aa ń gbɛsɛ̀lɛ e Yuudɛ̃i. Aa è kɛ́ Siliↄ tilɛ̀ɛ, aa ń pↄkasaↄ ń ń
    gↄ̃kɛbↄↄ fã̀aa zɛ́ guu we. Ɔ̃ zĩnapiↄ ɛ̀a sù aa yã́pi sìu kíɛ.
  tcz-CHONGTHU: Amaho Jordan vadung geijin acheuvin Syria sepaite ponho, manchahho
    ajamcheh nauva apai thanghou chu aga mu uvin ahung kile un, lengpa kom’a aseitauvin
    ahi.
  mar-mar: हे लोक अरामी सैन्याच्या मार्गावर यार्देन नदीपर्यंत गेले. वाटेवर सर्वत्र
    कपडे आणि शस्त्रे पडलेली त्यांना आढळली. घाईघाईने पळून जाताना अरामी लोक या वस्तू
    टाकून गेले होते. दूतांनी शोमरोनला परत येऊन हे राजाला सांगितले.
  qub-qub: Aywajcunaga Siria runacunapa yupinta yupicharan Jordán mayucama. Yupincunaga
    aywaraycaran. Gueshpir aywar nänicunacho cachapacushancunapis caycaran röpacuna,
    imancunapis. Yupichashanpita cutimur rayta willaran imano tarishantapis.
  bqp-bqp: Akũ ò ń gbɛsɛ ari Yodai. Ò è kũ Sirianↄ bàa sìmɛ, ò ń pↄ́kasanↄ kũ ń
    gↄ̃kɛbↄnↄ fã̀kↄ̃a zɛ́ gũn gwe. Akũ zĩ̀rii pìnↄ ɛ̀ra ò sù ò yã pì gbã̀ kínanɛ.
  hat-hat: Mesye yo pati, yo rive jouk bò larivyè Jouden an. Sou tout wout la, yo
    wè rad ak yon bann lòt bagay sòlda peyi Siri yo te jete lè yo t'ap kouri met deyò
    a. Yo tounen, yo fè rapò yo bay wa a.
  eng-BSB: And they tracked them as far as the Jordan, and indeed, the whole way was
    littered with the clothing and equipment the Arameans had thrown off in haste.
    So the scouts returned and told the king.
  eng-WEBPB: They went after them to the Jordan; and behold, all the path was full
    of garments and equipment which the Syrians had cast away in their haste. The
    messengers returned and told the king.
  kbq-kbq: Anage hige'za Siria vahera zamavariri'za vuvava hu'za Jodani tintegama
    nevu'za kazana, koro'ma fre'za nevu'za, karankama kukenafi, ha'zampi mago'azama
    atrete atretema hu'za vu'naza zana ome nege'za, ete vu'za kini nera ome asmi'naze.
  nhe-BL: Huan inijuanti yajque campa mochijtoyaj nopa tlali Siria ehuani huan teipa
    quintoquilijtiyajque hasta campa atemitl Jordán, huan quiitaque para ipan nochi
    ojtli tepejtoc yoyomitl huan miyac tlamantli tlen patiyo tlen nopa sirios quitepejtiyajque
    san pampa nimantzi quinejque mochololtise. Teipa mocuepque nopa tlatitlanilme
    huan quipohuilijque nopa tlanahuatijquetl tlaque quipantijque.
  bus-bus: Ben aↄ̃ ń gbɛsɛ ai Yodazi. Aↄ̃ↄ è kɛ̀ Sirianↄ bàa sìmɛ, aↄ̃ ń pↄ́kãsãanↄ
    kↄ̃n ń gↄ̃kɛbↄnↄ fã̀akↄ̃a zɛ́ guu gwe. Ben zĩ̀ri pìnↄ ɛ̀ara wà sù aↄ̃ yã pì
    gbã̀ kínanɛ.
  gub-BL: Awa oho Zotàw yrykaw pe wà. Wexak ma'e Xir wanemityk kwer tetea'u pe rupi
    wà. Ta'e weityk uma'e paw uzàn mehe wà xe. Uzewyr a'e ma'e imume'u pà tuwihawete
    pe wà.
  eng-DRA: 'And they went after them as far as the Jordan: and behold all the way
