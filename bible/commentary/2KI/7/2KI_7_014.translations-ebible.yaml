verse: 2KI.007.014
translations:
  mal-C: അങ്ങനെ അവർ രണ്ടുരഥങ്ങളെയും അവയുടെ കുതിരകളെയും തെരഞ്ഞെടുത്തു. രാജാവ് അവരെ
    അരാമ്യസൈന്യത്തിന്റെ പിന്നാലെ അയച്ചു. “പോയി, എന്താണു സംഭവിച്ചതെന്ന് കണ്ടുപിടിക്കുക!”
    എന്ന് അദ്ദേഹം അവരോടു കൽപ്പിച്ചു.
  deu-TKW: 'Da holten sie zwei Wagen mit Rossen, die sandte der König dem Heere der
    Aramäer nach mit dem Auftrag: Zieht hin und seht zu!'
  lin-lin: 'Boye baponaki bashar mibale elongo na bampunda na yango, mpe mokonzi atindaki
    yango mpo na koluka mampinga ya bato ya Siri. Apesaki mitindo na batambolisi na
    yango : « Bokende mpe botala ! »'
  eng-LSV: And they take two chariot-horses, and the king sends [them] after the camp
    of Aram, saying, “Go, and see.”
  eng-GNV: So they tooke two charets of horses, and the King sent after the hoste
    of the Aramites, saying, Goe and see.
  eng-WEBSTER: They took therefore two chariot horses; and the king sent after the
    host of the Syrians, saying, Go and see.
  nhw-BL: Huan huajca quicuique ome tepos carros ica cahuayojme huan nopa tlanahuatijquetl
    quintitlanqui ma yaca hasta campa mochijtoyaj nopa Siria soldados huan quinmacac
    tlanahuatili ma tlajtlachiyaca cuali.
  swh-ONEN: Ndipo wakachagua magari mawili ya vita pamoja na farasi wake, naye mfalme
    akawatuma wafuatilie jeshi la Waaramu. Akawaamuru waendeshaji akisema, “Nendeni
    mkaone ni nini kilichotokea.”
  bba-bba: Yen sɔ̃nɑ bɑ tɑbu kɛkɛ ye dumi ɡɑwe wunɑ yiru kɑ sere mɑɑsɔ dumiɡibu. Mɑ
    sinɑ boko u nɛɛ, bu Siriɡii be nɑɑ swĩiyɔ bu wɑ.
  eng-KJVCPB: They took therefore two chariot horses; and the king sent after the
    host of the Syrians, saying, Go and see.
  luo-luo: Eka ne giyiero geche lweny ariyo gi faresegi kendo ruoth noorogi luwo bangʼ
    jolweny mag Aram. Nowachone joriemb gechego niya, “Dhiuru mondo unon-ane gima
    osetimore.”
  meu-meu: Taunabunai, hosi-gui taudia rarua e abidia; bena hanua pavapavana ese e
    siaidia, Suria taudia edia tuari oreana murina amo baela. Ia na eto, Aola, a ha
    itadia.
  npi-ULB: त्यसैले तिनीहरूले घोडाहरूसँगै दुईवटा रथ लिए र राजाले तिनीहरूलाई यसो भनेर
    अरामीहरूको सेनाको पछि पठाए, “जाओ र हेर ।”
  yor-yor: Bẹ́ẹ̀ ni wọ́n yan kẹ̀kẹ́ méjì pẹ̀lú ẹṣin wọn, ọba sì ránṣẹ́ tọ ogun àwọn
    ará Siria lẹ́yìn ó pàṣẹ fún àwọn awakọ̀ pé, “Ẹ lọ kí ẹ lọ wo ohun tí ó ṣẹlẹ̀.”
  pes-OPCB: پس دو ارابه با اسبهای باقیمانده حاضر کردند و پادشاه چند نفر را فرستاد
    تا ببیند چه بر سر لشکر سوری آمده است.
  tgl-ULB: Kaya kumuha sila ng dalawang karwahe na may mga kabayo, at sinugo sila
    ng hari sa hukbo ng mga Aramean, sinasabing, “Tingnan ninyo iyon.”
  cbu-NT: Tárangu, tsimbun kapaachoo pshiyrshini yáyarusin, kapaachpatari sundaroo
    Síriyshuchip yasamaam zanganiranganaya.
  hui-hui: Ani layagola kini ibugua agali maru dabalu wai biagane karisi kirani nogo
    hosi maru talebu mialu lalu, Siria ami uruni agua biyadabe hondole pudaba, lene.
  mya-mya: ထို့​နောက်​သူ​တို့​သည်​လူ​အ​ချို့​ကို​ရွေး​ချယ် ကြ​၏။ မင်း​ကြီး​သည်​ထို​သူ​တို့​အား​ရှု​ရိ​တပ်
    မ​တော်​၏​ဖြစ်​ရပ်​ကို စုံ​စမ်း​ရန်​စစ်​ရ​ထား​နှစ် စီး​နှင့်​စေ​လွှတ်​တော်​မူ​၏။-
  bod-N: དེ་དག་གིས་ཤིང་རྟ་གཉིས་དང་རྟ་བཅས་ཁྲིད་འོངས་ཤིང་། རྒྱལ་པོས་དེ་དག་ཨ་རམ་པའི་དམག་དཔུང་གི་ར་མདར་བཏང་སྟེ།
    སོང་ལ་ལྟོས་ཤིག་ཅེས་བསྒོས་སོ། །
  sna-sna: Saka vakatsaura ngoro mbiri namabhiza adzo, mambo akavatuma kuti vatevere
    hondo yavaAramu. Akarayira vachairi akati, “Endai mundoona kuti chii chakaitika.”
  spa-BLM: 'Por lo tanto, tomaron dos carros con caballos, y el rey los envió al ejército
    sirio, diciendo: “Vayan y vean”.'
  cac-cac: 'Yuj chi'' ix yic''b''at chab'' carruaje eb'' yed'' noc'' chej, ix checjib''at
    eb'' yuj vin̈ rey chi'', yic b''at yil eb'' b''ajtil ix b''at eb'' sirio chi''.
    Ix yalan vin̈ d''a eb'' icha tic: B''at ilec tas val yaji, xchi vin̈.'
  swh-ULB: Hivyo wakachukua magari mawili ya farasi pamoja na farasi, na mfalme akawatuma
    baada ya jeshi la Washami, akisema, “Enendeni mkaone.”
  bel-bel: 'І ўзялі дзьве пары коней, запрэжаных у калясьніцы. І паслаў цар сьледам
    Сірыйскаму войску, сказаўшы: ідзеце, паглядзеце.'
  deu-ELBBK: 'Und sie nahmen zwei Wagen mit Pferden, und der König sandte sie hinter
    dem Heer der Syrer her und sprach: Geht hin und seht.'
  mbb-OT: Umbe, in-andam dan is dezuwa he kerwahi zuma te menge kudà, ne midsuǥù sikan
    is hadì te menge etew su wey zan mesusi ke hengkey is nehitavù te menge sundaru
    he Aramihanen.
  mal-2015: 'അങ്ങനെ അവർ രണ്ടു രഥം കുതിരയെ കെട്ടി കൊണ്ടുവന്നു; രാജാവു അവരെ അരാമ്യസൈന്യത്തിന്റെ
    പിന്നാലെ അയച്ചു: നിങ്ങൾ ചെന്നു നോക്കുവിൻ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Avke ola murša peske ile duj maribnaskre verdana le grajenca. O kraľis
    len bičhaďa andro aramejiko taboris a phenďa lenge: „Džan a predikhen, so pes
    ačhiľa!“'
  pes-OPV: 'پس دو ارابه با اسبها گرفتند و پادشاه از عقب لشکر ارام فرستاده، گفت: «بروید
    و تحقیق کنید.»'
  ron-1924: 'Ау луат доуэ каре ку каий лор ши ымпэратул а тримис ниште соль пе урмеле
    оштирий сириенилор, зикынд: „Дучеци-вэ ши ведець!”'
  ben-OBCV: অতএব তারা ঘোড়া সমেত দুটি রথ বেছে নিয়েছিলেন, এবং রাজামশাই অরামীয় সৈন্যদলের
    খোঁজে তাদের পাঠিয়ে দিলেন। তিনি সারথিদের আদেশ দিলেন, “যাও, গিয়ে খুঁজে বের করো,
    কী হয়েছে।”
  som-som: Oo sidaas daraaddeed waxay wadeen laba gaadhifaras iyo fardahoodii; oo
    boqorkii baa wuxuu ka daba diray ciidankii Suuriya, oo wuxuu ku yidhi, Ordoo soo
    arka.
  lat-VUC: 'Adduxerunt ergo duos equos, misitque rex in castra Syrorum, dicens: Ite,
    et videte.'
  eng-ASVBT: They took therefore two chariots with horses; and the king sent after
    the host of the Syrians, saying, Go and see.
  ita-1885: 'Presero adunque due coppie di cavalli; e il re mandò degli uomini sopra
    quelli, dietro al campo de'' Siri, dicendo: Andate, e vedete.'
  eng-LXXUP: So they took two horsemen; and the king of Israel sent after the king
    of Syria, saying, Go, and see.
  eng-ULB: So they took two chariots with horses, and the king sent them after the
    army of the Arameans, saying, “Go and see.”
  spa-VBL: 'Así que prepararon dos carros con sus caballos, y el rey los envió al
    campamento arameo, diciéndoles: “Vayan y echen un vistazo”.'
  fra-_FOB: 'Ils prirent donc deux chars avec leurs chevaux; et le roi les envoya
    après l''armée des Syriens, et leur dit: Allez, et voyez.'
  mal-mal: 'അങ്ങനെ അവർ കുതിരകളെ കെട്ടിയ രണ്ട് രഥങ്ങൾ കൊണ്ടുവന്നു; രാജാവ് അവരെ അരാമ്യസൈന്യത്തിന്റെ
    പിന്നാലെ അയച്ചു: “നിങ്ങൾ ചെന്ന് നോക്കുവിൻ” എന്ന് കല്പിച്ചു.'
  urd-GVR: Chunāṅche do rathoṅ ko ghoṛoṅ samet taiyār kiyā gayā, aur bādshāh ne unheṅ
    Shām kī lashkargāh meṅ bhej diyā. Rathbānoṅ ko us ne hukm diyā, “Jāeṅ aur patā
    kareṅ ki kyā huā hai.”
  suz-BL: मिनु मेकोपुकीम बग्‍गी निक्‍शी निक्‍‍निक्‍शी शारा ग्रुंइदमे बाक्‍त। मिनु
    पिपम मेको आन कली “अरामी लडाइ पाइब आन कली मार दुम्‍मे, मेको रुपीन” दे सोइक्‍तीमी
    बाक्‍त।
  ita-1927: 'Presero dunque due carri coi loro cavalli, e il re mandò degli uomini
    in traccia dell’esercito dei Siri, dicendo: “Andate e vedete”.'
  ckb-ckb: 'ئیتر دوو گالیسکەیان بە ئەسپەوە دەستنیشان کرد و پاشا ئەوانی نارد بۆ ئەوەی
    شوێنی سوپای ئارام بکەون. پاشا فەرمانی کرد و گوتی: «بڕۆن و بزانن چی ڕوویداوە.»'
  eng-BBE: So they took two horsemen; and the king sent them after the army of the
    Aramaeans, saying, Go and see.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ಎರಡು ಜೋಡಿ ಕುದುರೆಗಳೊಂದಿಗೆ ಎರಡು ರಥಗಳನ್ನು ಆರಿಸಿಕೊಂಡರು ಮತ್ತು
    ಅರಸನು ಅರಾಮ್ಯರ ಸೈನ್ಯದ ಹಿಂದೆ ಅವರನ್ನು ಕಳುಹಿಸಿ, “ಹೋಗಿ ಏನಾಯಿತು ಎಂದು ತಿಳಿದುಕೊಳ್ಳಿ” ಎಂದು
    ಅವನು ರಾಹುತರಿಗೆ ಆಜ್ಞಾಪಿಸಿದನು.
  tam-2017: அப்படியே இரண்டு இரதக்குதிரைகளைக் கொண்டுவந்தார்கள்; ராஜா போய்வாருங்கள்
    என்று சொல்லி, சீரியர்களின் இராணுவத்தைப் பின்தொடர்ந்து போகும்படி அனுப்பினான்.
  spa-RV-1909: 'Tomaron pues dos caballos de un carro, y envió el rey tras el campo
    de los Siros, diciendo: Id, y ved.'
  ron-BTF: 'Ei au luat de aceea doi cai de la care; și împăratul a trimis după oștirea
    sirienilor, spunând: Mergeți și vedeți.'
  eng-WEBP: Therefore they took two chariots with horses; and the king sent them out
    to the Syrian army, saying, “Go and see.”
  eng-FBV: So they got two chariots ready with their horses, and the king sent them
    out to the Aramean camp, telling them “Go and take a look.”
  nld-1939: Ze kozen nu een paar ruiters uit, en de koning zond die het leger der
    Arameën achterna met het bevel, te gaan zien wat er aan de hand was.
  nch-BL: Huan huajca quincuique ome tepos carrojme ica cahuayojme huan nopa tanahuatijquet
    quintitanqui para ma yaca hasta campa mochijtoyaj nopa Siria soldados huan quinmacac
    tanahuatili ma tajtachiyaca cuali.
  vie-1934: 'Vậy, chúng lấy hai cái xe thắng ngựa vào, rồi vua sai người đi theo đạo
    quân Sy-ri, mà rằng: Hãy đi xem.'
  hin-CV: तब राजा ने घोड़े जुते दो रथों को अरामी सेना की स्थिति मालूम करने के लिए
    भेज दिया. उसका आदेश था, “जाकर स्थिति की पता करो.”
  spa-BES: 'Entonces tomaron dos jinetes; Y el rey los envió tras el ejército de los
    sirios, diciendo: Vayan y vean.'
  tdx-tdx: 'Rinambe’ iereo ty sarete roe reketse soavala; vaho nampihitrife’ i mpanjakay
    hañorike i valobohò’ o nte-Arameoy iereo ami’ty hoe: Akia mandrendreha.'
  tha-KJV: เขาจึงเอาม้ากับรถรบสองคัน และกษั​ตริ​ย์ทรงส่งให้ไปติดตามกองทัพของคนซีเรีย
    ตรั​สว​่า “จงไปดู”
  por-BR-2018: 'Tomaram, pois, dois cavalos de um carro, e enviou o rei atrás o campo
    dos sírios, dizendo: Ide, e vede.'
  deu-ELO: 'Und sie nahmen zwei Wagen mit Rossen, und der König sandte sie hinter
    dem Heere der Syrer her und sprach:'
  eng-WYC-2018: Therefore they brought forth two horses; and the king sent (men upon
    them) into the tents of the men of Syria, and said, Go ye, and see. (And so they
    brought forth two horses; and the king sent out men upon them to follow after
    the Syrian army, saying, Go ye, and see what you can see.)
  epo-epo: 'Kaj oni prenis du ĉarojn kun ĉevaloj; kaj la reĝo sendis post la militistaro
    de la Sirianoj, dirante: Iru kaj rigardu.'
  uig-PIN: 'Xuning bilǝn ular ikki jǝng ⱨarwisi bilǝn ularƣa ⱪatidiƣan atlarni tǝyyar
    ⱪildi. Padixaⱨ ularni Suriylǝrning ⱪoxunining kǝynidin ǝwǝtip: — Berip ǝⱨwalni
    kɵrüp kelinglar, dǝp buyrudi.'
  beo-beo: Ilia da dunu oda ilegele, hina bagade da ili ‘sa:liode’ ganodini fila heda:iwane
    amo Silia dunu ilia fisisu mugului hou bai hogoma:ne asunasi.
  tpi-OTNT: Orait ol i makim sampela man. Na king i givim tupela karis wantaim ol
    hos long ol dispela man, na i salim ol i go bilong painimaut wanem samting i bin
    kamap long ol Siria.
  hau-SA: Saboda haka suka zaɓi kekunan yaƙi biyu tare da dawakansu, sarki kuwa ya
    aike su su bi bayan sojojin Arameyawa. Ya umarci masu tuƙinsu ya ce, “Ku je ku
    bincika abin da ya faru.”
  uig-LAT: 'Shuning bilen ular ikki jeng harwisi bilen ulargha qatidighan atlarni
    teyyar qildi. Padishah ularni Suriylerning qoshunining keynidin ewetip: — Bérip
    ehwalni körüp kélinglar, dep buyrudi.'
  nde-nde: Basebekhetha izinqola zokulwa ezimbili lamabhiza azo, inkosi yathuma ukuba
    zilandele ibutho lama-Aramu. Inkosi ekulawuleni kwayo abatshayeli balezinqola
    zokulwa yathi, “Hambani liyedingisisa ukuthi kuyini okwenzakeleyo.”
  ton-ton: Ko ia naʻa nau toʻo ai ʻae ongo hoosi toho saliote ʻe ua; pea naʻe fekau
    atu ʻe he tuʻi ki he kautau ʻo Silia, ʻo ne pehē, “ʻAlu ʻo vakai.”
  ces-1613: 'A tak vzali dva koně vozní, kteréž poslal král za vojskem Syrským, řka:
    Jděte a vizte.'
  eng-WMB: Therefore they took two chariots with horses; and the king sent them out
    to the Syrian army, saying, “Go and see.”
  tam-TCV: அவ்வாறே அவர்கள் இரண்டு தேர்களையும், குதிரைகளையும் தெரிந்தெடுத்தார்கள்.
    அரசன் தேரோட்டிகளிடம், “நீங்கள் போய் என்ன நடந்தது என்று பார்த்து வாருங்கள்” என்று
    கட்டளையிட்டான். அவர்களைச் சீரிய இராணுவத்தைப் பின்தொடரும்படி அனுப்பினான்.
  ceb-ULB: Busa gidala nila ang duha ka mga karwahe uban ang mga kabayo, ug gipadala
    sila sa hari ngadto sa kasundalohan sa mga Arameanhon, nga nag-ingon, “Lakaw ug
    tan-awa.”
  pol-UBG: 'Wzięli więc dwa konie zaprzęgowe, które król posłał do obozu Syryjczyków,
    mówiąc: Idźcie i zobaczcie.'
  agr-agr: Tusa timatai ujumak suntag aidau jimag carron, caballo aidaujai jukiajui.
    Dutikawagmatai sirianmaya aidaun batsamtai diisa ukutajum, wagkag ankaje tusa
    ishiakui.
  kyc-kyc: Dokopa nakama akali lapo rombo palyapala kiŋi dokome mena oseme ipyuo papingi
    uliuli lamana piso pena leya. Papala Siria yanda singi dupwa apa pimi lao karo
    kando sepala epena leya.
  urd-GVU: چنانچہ دو رتھوں کو گھوڑوں سمیت تیار کیا گیا، اور بادشاہ نے اُنہیں شام کی
    لشکرگاہ میں بھیج دیا۔ رتھ بانوں کو اُس نے حکم دیا، ”جائیں اور پتا کریں کہ کیا
    ہوا ہے۔“
  deu-1912: 'Da nahmen sie zwei Wagen mit Rossen, und der König sandte sie dem Heere
    der Syrer nach und sprach: Ziehet hin und sehet!'
  kan-2017: ಕೂಡಲೆ ಅರಸನು ಎರಡು ಜೋಡಿ ಕುದುರೆಗಳನ್ನು ತರಿಸಿ, ಅರಾಮ್ಯರ ಸೈನ್ಯವು ಎಲ್ಲಿರುತ್ತದೆ
    ಎಂಬುವುದನ್ನು ನೋಡಿ, ಬರುವುದಕ್ಕಾಗಿ ರಾಹುತರನ್ನು ಕಳುಹಿಸಿದನು.
  yap-yap: Miyad turguy boch e pumo’on me l’ograd e pilung ngranod u lan l’agruw e
    karrow ngranod ra nanged fan ko mang e ke buch ko salthaw nu Syria.
  hlt-MCSB: Te dongah marhang leng panit a loh phoeiah tah manghai loh Aram caem hnukah
    a tueih tih, “Cet lamtah so lah,” a ti nah.
  mdy-ETH: ዬካፓ ዔያታ ዻካ ዓሲ ዶኦሬኔ፤ ዒማና ካኣቲ ዬንሢ ዓሶንሢ ላምዖ ሳርጌላ ዖይታ ቶጊሲ ሶኦሪያ ዓሶ ፖኦሊሳ ዎዎይቴቴያ
    ሙሪ ማዓንዳጉዲ ዓይሢ ዳኬኔ።
  twi-ASANTE: Enti, wɔsiesiee nteaseɛnam mmienu ne apɔnkɔ, na ɔhene no somaa akwansrafoɔ
    kɔhwɛɛ asɛm a ato Aramfoɔ akodɔm no.
  eng-WEBU: Therefore they took two chariots with horses; and the king sent them out
    to the Syrian army, saying, “Go and see.”
  wal-wal: Hegaa gishshau, eti parai goochchiyo naa77u gaaretanne eta paratanne dooridosona.
    Doorinne kawoi eta Sooriyaa olanchchatu geeduwaa yeddiis. Kawoi toggiyaageeta,
    “Biidi hanidabaa be7ite” yaagidi azaziis.
  spa-PDDPT: 'Entonces tomaron dos carruajes con caballos. El rey los envió tras el
    ejército de los sirios y dijo: Vayan y vean.'
  gun-gun: 'Ha''e ramo mokoĩ karóxa kavaju revegua ojou rã huvixa omondouka avakue
    Síria pygua xondaro kuery rakykue. Ha''e vy aipoe''i: — Tapeo pexa pota — he''i.'
  ilo-ULB: Isu a nangalada iti dua a karwahe agraman kadagiti kabalio, ket imbaon
    ti ari ida a mangsaruno iti armada dagiti Arameo, kunana, “Inkayo kitaen.”
  kpg-kpg: Digaula gu hili aga nadau daane, gei di king ga hagau digaula i nia waga
    hongo henua e lua, ga helekai gi digaula bolo gii hula gii mmada be di maa di aha
    dela ne hai ang gi digau dauwa o Syria.
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار ئىككى جەڭ ھارۋىسى بىلەن ئۇلارغا قاتىدىغان ئاتلارنى تەييار
    قىلدى. پادىشاھ ئۇلارنى سۇرىيلەرنىڭ قوشۇنىنىڭ كەينىدىن ئەۋەتىپ: ــ بېرىپ ئەھۋالنى
    كۆرۈپ كېلىڭلار، دەپ بۇيرۇدى.'
  sus-sus: E naxa gise nun soe ragi firin xɛɛ Arami sɔɔrie fɔxɔ ra, alako e xa a kolon
    fee na ki naxɛ.
  pon-2006: Irail eri pilada ohl ekei. Nanmwarkio eri ketin kadarirailla pwe re en
    patohlahng nan kahnipwal en mehn Siria kan oh tehk mwahu dahme wiawiher.
  jae-jae: Amboac tonaŋ êsêac sêjaliŋ lau ŋagêdô sa ma kiŋ kêsakiŋ kareta luagêc ma
    kêjatu êsêac gebe sêndaŋguc Surianêŋ siŋwaga ma kêsôm gebe “Ana ma alic acgom.”
  ksd-ksd: 'Damana dia ga pilak pa a ura tena kiki os, ma ra king i ga tulue dir upi
    dir a mur ra tarai na vinarubu Siria, ma i ga biti: Amur a vana ma amur a matoto.'
  tur-YTC: Bunun üzerine atlarla iki araba aldılar. Kral onları Suriye ordusuna gönderip,
    “Gidin ve görün” dedi.
  grc-BRENT: Καὶ ἔλαβον δύο ἐπιβάτας ἵππων· καὶ ἀπέστειλεν ὁ βασιλεὺς Ἰσραὴλ ὀπίσω
    τοῦ βασιλέως Συρίας, λέγων, δεῦτε, καὶ ἴδετε.
  ind-AYT: Lalu, mereka mengambil dua kereta kuda dan raja menyuruh mereka untuk menyusul
    tentara Aram sambil berkata, “Pergilah untuk melihatnya!”
  nya-nya: Choncho anasankha magaleta awiri pamodzi ndi akavalo ake, ndipo mfumu inawatuma
    kuti alondole gulu lankhondo la Aaramu. Mfumuyo inalamula oyendetsa akavalowo
    kuti, “Pitani kaoneni.”
  hrv-hrv: 'I uzeše dva konja kolska i kralj posla ljude za aramejskim taborom govoreći:
    “Idite, izvidite!”'
  mps-mps: Awe, tama tialima, augwaligo te bidi me badu dąį ilali. Tama te kingo
    te karis kibu si badi, me te hos kibu badi elama, te bidi dabebolo mani. Tama
    te bidi dabe tagala palama, tama augwali pali, te magi naigo te Siria bage bidibo
    pesage gudulali wenama, sugi pai.
  tpi-tpi: Orait ol i makim sampela man. Na king i givim tupela karis wantaim ol hos
    long ol dispela man, na i salim ol i go bilong painimaut wanem samting i bin kamap
    long ol Siria.
  dan-1931: 'De tog da to Spand Heste, og Kongen sendte Folk efter Aramæernes Hær
    og sagde: “Rid hen og se efter!”'
  vie-OVCB: Và như thế, hai cỗ xe ngựa được chuẩn bị cho những người được vua sai
    đi để dò xem chuyện gì đã xảy ra với quân A-ram.
  guj-2017: માટે તેઓએ ઘોડા જોડેલા બે રથ લીધા. અને રાજાએ તેઓને અરામીઓના સૈન્યની પાછળ
    મોકલીને કહ્યું, “જઈને જુઓ.”
  pon-2006A: Irail eri pilada ohl ekei. Nanmwarkio eri ketin kadarirailla pwe re en
    patohlahng nan kahnipwal en mehn Siria kan oh tehk mwahu dahme wiawiher.
  por-BRBSL: 'Portanto, levaram duas carruagens com cavalos; e o rei as enviou ao
    exército sírio, dizendo: “Vá e veja”.'
  cth-cth: Hahoi leng ka sawn e marang kahni touh a ceikhai awh teh siangpahrang ni,
    khenhaw! telah, Siria ransanaw pâlei hanelah a patoun toe.
  twi-twi: Enti wosiesiee nteaseɛnam abien ne apɔnkɔ, na ɔhene no somaa akwansrafo
    kɔhwɛɛ asɛm a ato Aramfo asraafo no.
  hlt-hlt: Te dongah marhang leng panit a loh phoeiah tah manghai loh Aram caem hnukah
    a tueih tih, “Cet lamtah so lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ túótɛ́ sikpɑ̀rìnɑɑsɛ̃ĩ́ sìdɛ́sì nɛ̀ si dèèbɛ̀ bɛ̀dɛ́bɛ̀ kɛ́ bɛ̀
    tɔ̃ nkɛ dɔ̀: Tũnnɛnɛ̀ Sidii kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kɛ́yɑ̀.'
  msy-2020: Egha me gumazir mabav sefe. Ezɨ atrivim karisɨn pumuning ko hoziaba isa
    gumazir kabagh anɨngi, egha me amangizɨ me foghasa ghue, bizir manam Sirian mɨdorozir
    gumaziba bato.
  dop-dop: Ɩlɛnɑ wulɑʋ cɛlɑ yoou kɛɛkɛnɑɑ nɑɑlɛɣɛ yoolɑɑ, nɑ pɑ́ polo Silii nyǝ́mɑ
    kɛ pɛɛkʋɣʋ sɩ pɑ nɑɑ.
  azb-azb: Onlar atlar qoşulmuş iki döyüş arabası götürdülər. Padşah «gedin görün»
    deyib onları Aram ordusunun dalınca göndərdi.
  eng-DBY: And they took two chariots with their horses; and the king sent after the
    army of the Syrians, saying, Go and see.
  hin-2017: अतः उन्होंने दो रथ और उनके घोड़े लिये, और राजा ने उनको अराम की सेना के
    पीछे भेजा; और कहा, “जाओ, देखो।”
  wol-KYG: 'Ba loolu amee ñu waajal ñaari watiir ak seeni fas, Buur yebal ay ndaw
    yu toppi mbooloom Siri, ne leen: «Demleen seeti.»'
  eng-YLT: And they take two chariot-horses, and the king sendeth after the camp of
    Aram, saying, 'Go, and see.'
  eng-WYC-2017: Therefore they brought forth two horses; and the king sent men upon
    them into the tents of the men of Syria, and said, Go ye, and see.
  eng-WMBB: Therefore they took two chariots with horses; and the king sent them out
    to the Syrian army, saying, “Go and see.”
  urd-GVH: चुनाँचे दो रथों को घोड़ों समेत तैयार किया गया, और बादशाह ने उन्हें शाम
    की लशकरगाह में भेज दिया। रथबानों को उसने हुक्म दिया, “जाएँ और पता करें कि क्या
    हुआ है।”
  rug-rug: Meke vizati rini si kaiqa tie meke garunu lani sa baṉara koari karua totopili
    varipera meke tozi ni sa pude la dogoria sapu gua ta evaṉa, koari na qeto minate
    varipera tadi na tinoni Siria.
  gaz-gaz: Kanaafuu isaan gaariiwwan lama fardeen isaanii wajjin ni filan; mootichis,
    “Dhaqaatii ilaalaa” jedhee loltoota Sooriyaa duubaan isaan erge.
  fra-LSG: 'On prit deux chars avec les chevaux, et le roi envoya des messagers sur
    les traces de l’armée des Syriens, en disant: Allez et voyez.'
  gnn-gnn: Bala ŋayi giŋdhunydja djuy'yurruna märr‐ḻurrkun'nha yolŋunha, ga maḻŋ'maraŋalanydja
    walala ŋunhi yuwalk warray yulŋunydja. Walala marrtjina nhäŋalanydja girri'na
    dhika burruḻ'yunarana, ŋunhi walala gundupuŋalanydja, yurru bäyŋuna ŋula yolŋunydja
    yukurrana nhinana. Bala walala balayi roŋi'‐ruŋiyina, ga ḻakaraŋala giŋgu.
  yal-yal: E yi yɛngɛ so wontoron firin nun soone tongo, mangan yi xɛrane rasiga Arami
    ganla xɔn fendeni, a naxa, “Ɛ siga, ɛ a mato.”
  haw-1868: A lawe lakou i elua kaulualio, a hoouna aku la ke alii mahope o ka poe
    kaua o ko Suria, i aku la, E hele aku a ike.
  arb-NAV: فَأَعَدُّوا مَرْكَبَتَيْ خَيْلٍ انْطَلَقَتَا بِمَنْ فِيهِمَا مِنْ رِجَالٍ
    أَرْسَلَهُمُ الْمَلِكُ خَلْفَ الأَرَامِيِّينَ.
  ewe-ewe: Wodi tasiaɖamŋusɔ ene eye fia la ɖo tasiaɖamŋusɔdola eve ɖa be woakpɔ afi
    si Siriatɔwo yi.
  eng-LEE: And they took two chariots with horses; and the king sent after the camp
    of the Syrians, saying, Go and see.
  asm-FB: তেতিয়া তেওঁলোকে ঘোঁৰাবোৰেৰে সৈতে দুখন ৰথ ল’লে, আৰু ৰজাই অৰামীয়া সৈন্যবোৰৰ
    সন্ধানত তেওঁলোকক পঠিয়াই দি ক’লে, “তোমালোকে গৈ চাই আঁহাগৈ।”
  sus-A: عٍ نَشَ فِسٍ نُن سٌي رَفِ قِرِن شّي عَرَ مِ سْورِيٍ قْشْ رَ، عَلَكٌ عٍ شَ
    عَ كٌلٌن قٍيٍ نَ كِ نَشّ.
  fra-SBL: 'Ils prirent donc deux chars avec des chevaux, et le roi les envoya vers
    l''armée syrienne, en disant : « Allez et voyez. »'
  hbo-hbo: וַיִּקְח֕וּ שְׁנֵ֖י רֶ֣כֶב סוּסִ֑ים וַיִּשְׁלַ֨ח הַמֶּ֜לֶךְ אַחֲרֵ֧י מַחֲנֵֽה־אֲרָ֛ם
    לֵאמֹ֖ר לְכ֥וּ וּרְאֽוּ׃
  kik-kik: Nĩ ũndũ ũcio magĩthuura ngaari igĩrĩ cia ita na mbarathi ciacio, nake mũthamaki
    akĩmatũma marũmĩrĩre mbũtũ cia ita cia Asuriata. Nake agĩatha atwarithia akĩmeera
    atĩrĩ, “Thiĩ mũgatuĩrie ũrĩa kũhaana.”
  fra-NCL: 'On prit deux chars avec les chevaux, et le roi envoya des hommes sur les
    traces de l’armée des Syriens, en disant : « Allez et voyez. »'
  cek-AK: To pongah nihcae mah hrang lakok hnetto lak o moe, Syria misatuh kaminawk
    ohhaih ahmuen ah patoeh o; hrang lakok mongh kaminawk khaeah, Caeh oh loe, hmuen
    ohhaih dan to khen oh, tiah a naa.
  cuk-cuk: 'Degisoggu, rey, moli-ur-walabo amisad, geb Siria-sorda-bila-onomalad-bukwadse,
    dulemar-barmisad, ega sogsad: “Be namar, nue neg-argamalo.”'
  uig-CYR: 'Шуниң билән улар икки җәң һарвуси билән уларға қатидиған атларни тәйяр
    қилди. Падиша уларни Сурийләрниң қошуниниң кәйнидин әвәтип: — Берип әһвални көрүп
    келиңлар, дәп буйруди.'
  tel-2017: కాబట్టి రాజు వాళ్లకి “సిరియా సైన్యం ఎలా ఉందో వెళ్ళి చూడండి” అని ఆదేశించాడు.
    వారు రెండు రథాలనూ, వాటి గుర్రాలనూ తీసుకున్నారు.
  hat-BSA: 'Konsa, yo te pran de cha avèk cheval e wa a te voye yo dèyè lame Siryen
    an, e te di: “Ale gade.”'
  kos-kos: Elos sulela mwet ekasr, ac tokosra el supwala mwet inge fin chariot lukwa,
    ac sang kas nu selos mu elos in som suk lah mea sikyak nu sin mwet mweun Syria
    ah.
  hbo-WLC: וַיִּקְח֕וּ שְׁנֵ֖י רֶ֣כֶב סוּסִ֑ים וַיִּשְׁלַ֨ח הַמֶּ֜לֶךְ אַחֲרֵ֧י מַחֲנֵֽה־אֲרָ֛ם
    לֵאמֹ֖ר לְכ֥וּ וּרְאֽוּ׃
  ibo-ibo: Ya mere, ha họpụtara ụgbọ agha abụọ na ịnyịnya ndị na-adọkpụ ha. Eze zipụrụ
    ha ịchụso ndị agha Aram, O nyere ndị na-agba ha iwu sị, “Gaanụ chọpụta ihe mere.”
  ory-ory: ଏହେତୁ ସେହି ଲୋକମାନେ ଅଶ୍ୱ ସହିତ ଦୁଇ ରଥ ନେଲେ ଓ ରାଜା ସେମାନଙ୍କୁ ଅରାମୀୟ ସୈନ୍ୟ
    ପଛେ ପଠାଇ କହିଲେ, “ଯାଇ ଦେଖ।”
  chk-chk: Iei mine ra filätä ekoch mwän, nge ewe king a tinirela won ruofoch woken
    fiti oris, pwe repwe atapwa ekewe sounfiun Siria o pii mine a fis.
  rop-rop: Afta na deibin pikimat sambala men en det king bin jandim olabat garram
    dubala bagi blanga faindat wanim bin hepin langa detlot Siriya ami.
  ukr-1871: 'І взяли дві парі коней запряжених у колесницї й послав царь слїдом за
    Сирийцями з наказом: Ійдїте й роздивітесь.'
  deu-1951: 'Da nahmen sie zwei Gespanne Pferde, und der König sandte sie dem Heere
    der Syrer nach und sprach: Gehet hin und sehet nach!'
  eng-JPS: 'They took therefore two chariots with horses; and the king sent after
    the host of the Arameans, saying: ''Go and see.'''
  srp-1865: 'I uzeše dva konja kolska, koje posla car za vojskom Sirskom, govoreæi:
    idite i vidite.'
  lug-lug: Awo ne balonda abeebagala embalaasi babiri n’embalaasi zaabwe, kabaka n’abatuma
    okuwondera eggye ly’Abasuuli, ng’abagamba nti, “Mugende mulabe.”
  heb-heb: ויקחו שני רכב סוסים וישלח המלך אחרי מחנה ארם לאמר לכו וראו׃
  ben-IRV: পরে তারা ঘোড়া সুদ্ধ দুটি রথ বেছে নিল; রাজা অরামীয় সৈন্যদের খোঁজে তাদের
    পাঠিয়ে বললেন, “যাও, গিয়ে দেখ।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਦੋ ਰੱਥ ਤੇ ਘੋੜੇ ਲਏ ਅਤੇ ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਅਰਾਮੀਆਂ ਦੇ ਲਸ਼ਕਰ ਦੇ
    ਪਿੱਛੇ ਭੇਜਿਆ ਤੇ ਆਖਿਆ, ਜਾਓ ਅਤੇ ਵੇਖੋ।
  mya-JVB: ရထား မြင်း နှစ် စီးကို ယူ ပြီးလျှင် သွား ၍ ကြည့်ရှု လော့ဟု ရှင် ဘုရင်သည်
    ရှုရိ ဗိုလ်ခြေ နောက် သို့ စေလွှတ် သည်အတိုင်း၊ “
  tbg-tbg: Minti tumanta vika vaiinti vokuka kaamate iqoka kaari taaraqantavata, ohinavuvata,
    vi vaiintika nimuvaro avuhainaava vinavuka nititero tiharo, Nenavu oru ampeqamake
    tavaate, tiro.
  hmo-hmo: Unai dainai tau haida idia abia hidi, bona king ese kariota rua lalonai
    idia ia siaia, Suria taudia dekenai dahaka ia vara do idia diba totona.
  urd-urd: तब उन्होंने दो रथ घोड़ों के साथ लिए, और बादशाह ने उनको अरामियों के लश्कर
    के पीछे भेजा कि जाकर देखें।
  rus-SYN: 'И взяли две пары коней, запряженных в колесницы. И послал царь вслед Сирийского
    войска, сказав: пойдите, посмотрите.'
  bqc-SIM: 'Ɔ̃ aa sↄ̃́go sɛ̀ mɛ̀n pla ń sↄ̃́ↄ, ↄ̃ kí ń gbáɛ à mɛ̀: À gɛ Sili
    zĩgↄ̃ↄ gbɛsɛlɛ à gwa!'
  tcz-CHONGTHU: Hiti chun sakol kangtalai nichu agongun lengpan Syria sepaite chunga
    thilsoh chu gakhol toh dingin asol tauvin ahi.
  mar-mar: तेव्हा दोन रथ व घोडे जुंपून त्यांना अरामी सैन्यामागे पाठवले. राजाने त्यांना
    अरामी सैन्याच्या छावणीत पाठवून प्रत्यक्ष परिस्थिती पाहून यायला सांगितले.
  qub-qub: Chaymi rayga runacunata cacharan ishcay carrëtawan Siria runacuna pachacarashanman
    imano cashantapis ricapacamunanpaj.
  bqp-bqp: 'Akũ ò sↄ̃gonↄ sɛ̀ mɛ̀n pla kũ sↄ̃nↄ, akũ kína ń gbárɛ à pì: À gɛ́ à
    Siria zĩ̀karinↄ gbɛsɛ à gwa!'
  hat-hat: Se konsa yo chwazi kèk moun, wa a voye yo ak de cha lagè pou y' al wè sa
    ki rive nan kan lame peyi Siri a.
  eng-BSB: Then the scouts took two chariots with horses, and the king sent them after
    the Aramean army, saying, “Go and see.”
  eng-WEBPB: Therefore they took two chariots with horses; and the king sent them
    out to the Syrian army, saying, “Go and see.”
  kbq-kbq: Hanki tare karisi'ma me'ne hosi afutrena avrenezamino, kini ne'mo'a Siria
    vahetera naza fore hu'nefi vuta ome keho huno huzmante'ne.
  nhe-BL: Huan huajca quicuique ome tepos carros ica cahuayojme huan nopa tlanahuatijquetl
    quintitlanqui ma yaca hasta campa mochijtoyaj nopa Siria soldados huan quinmacac
    tlanahuatili ma tlajtlachiyaca cuali.
  bus-bus: 'Ben aↄ̃ sↄ̃goronↄ sɛ̀ mɛ̀n plaa kↄ̃n sↄ̃nↄ, ben kína ń gbáɛ à bè: À gá
    à Siria zĩ̀kpɛɛnↄ gbɛsɛ à gwa!'
  gub-BL: Wexaexak amo awa wà. Omono kar tuwihawete a'e awa mokoz ywyramawa pupe wà.
    Peho ma'e Xir zauxiapekwer wanupe uzeapo ma'e kwer hexak pà nehe, ikwaw pà nehe,
    i'i wanupe.
  eng-DRA: 'They brought therefore two horses, and the king sent into the camp of
    the Syrians, saying: Go, and see.'
