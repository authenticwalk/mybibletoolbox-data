  twi-twi: Ɔhene no panyin no buae se, “Sɛ Awurade bue ɔsoro mfɛnsere mpo a, ɛremma
    saa da!” Na Onyankopɔn nipa no kae se, “Wubehu sɛ ɛbɛba mu saa, nanso worenni
    emu biara bi.”
  hlt-hlt: Rhalboei loh Pathen kah hlang te a doo tih, “BOEIPA loh vaan bangbuet ong
    mai cakhaw te kah ol bangla thoeng venim he?” a ti nah vaengah, “Na mik neh na
    hmuh sui dae te lamkah te na ca mahpawh he,” a ti nah.
  tbz-SIM: 'Wèè do bekɛ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò kɛ dɔ̀: Bɑ́ kɛ̀ ti Yiɛ̀ nKuyie
    nkpetɛ́ yɛwɛtibòrɛ̀ ɑ mɛ̀ nnɑ̀kɛ́ tì bo nɑ kɛ́dɔɔ̀ɑ̀? Kòo ò nɑ̀kɛ́ kɛ dɔ̀: A yóó
    dɛ̀ yɑ̀mu nɛ̀ ɑ nuɔ nhɑ mɛ mbɑ́ɑ́ dɛ̀ di.'
  msy-2020: Egha gumazir dapanir datɨrɨghɨn aremezir kam, a kamaghɨn Elisan akam ikaragha
    ghaze, “Nɨ oragh! Ikiavɨra Itir God ti uan Nguibamɨn tiar akaba kuigh dagher avɨriba
    e gingegham, kɨ ghaze, e zuamɨra ti dagheba dagɨar muziarimɨn kamaghɨn dagh ivezeghan
    kogham.” Egha Elisa kamaghɨn gumazir dapanir kam mɨgɨa ghaze, “Bar guizbangɨra,
    nɨ bizir kamɨn gantɨ, an otogham. Egh nɨ dagher katam ameghan kogham.”
  dop-dop: 'Yoou wontu tɔkʋlʋ ɩnɩ ɩ cɔnɑ sɩ: Pɑɑ Tɑcɑɑ kɑ́ tʋlɩ ɩsɔtɔnʋɣʋ kɛ pɔɔŋ
    nɑ kʋtɔɣɔʋ pee luli, pɩɩ lɑ ɩsɩɩ n yɔɣɔtɑɑ tɔɣɔlɛ? Hɑlɩ Ilisee tɔmɩ-ɩ sɩ: N kɑ́
    nɑ́ nɑ́ nyɑ́ ɩsǝpǝle, ɩlɛ n kɑɑ wɑɑ pǝ tɑɑ kɛ́.'
  azb-azb: 'Padşahın köməkçisi də Allah adamına cavab verib demişdi: «Rəbb göylərdə
    pəncərələr açsa da, bu iş ola bilməz». Allah adamı isə demişdi: «Bax sən gözlərinlə
    bunu görəcəksən, ancaq ondan yeməyəcəksən».'
  eng-DBY: And the captain answered the man of God and said, Behold, if Jehovah should
    make windows in the heavens, would such a thing be? And he said, Behold, thou
    shalt see it with thine eyes, but shalt not eat thereof.
  hin-2017: और उस सरदार ने परमेश्वर के भक्त को, उत्तर देकर कहा था, “सुन चाहे यहोवा
    आकाश में झरोखे खोले तो भी क्या ऐसी बात हो सकेगी?” और उसने कहा था, “सुन, तू यह
    अपनी आँखों से तो देखेगा, परन्तु उस अन्न में से खाने न पाएगा।”
  wol-KYG: 'Jaraaf ja da caa àddu woon ne góoru Yàlla ga: «Ma ne, su Aji Sax ji ubbi
    woon sàqi asamaan sax ndax man naa tax loolu am?» Mu ne ko: «Dinga ko gisal sa
    bopp déy, waaye doo ci lekk.»'
  eng-YLT: and the captain answereth the man of God, and saith, 'And lo, Jehovah is
    making windows in the heavens — it is according to this word?' and he saith, 'Lo,
    thou art seeing with thine eyes, and thereof thou dost not eat;'
  eng-WYC-2017: when that duke answered to the man of God, and said, Yea, though the
    Lord shall make the gutters in heaven to be opened, whether this that thou speakest
    may be? and the man of God said, Thou shalt see it with thine eyes, and thou shalt
    not eat thereof.
  eng-WMBB: and that captain answered the man of God, and said, “Now, behold, if the
    LORD made windows in heaven, might such a thing be?” and he said, “Behold, you
    will see it with your eyes, but will not eat of it.”
  urd-GVH: अफ़सर ने एतराज़ किया था, “यह नामुमकिन है, ख़ाह रब आसमान के दरीचे क्यों
    न खोल दे।” और मर्दे-ख़ुदा ने जवाब दिया था, “आप अपनी आँखों से इसका मुशाहदा करेंगे,
    लेकिन ख़ुद उसमें से कुछ नहीं खाएँगे।”
  rug-rug: Meke olaṉia sa ṉati palabatu pa vinaripera, “Be guana e Zihova telena si
    garunu toṉoto mae nia sa huiti, ba lopu kaqu boka ta evaṉa sapu gua asa!” meke
    olaṉa se Ilaisa, “Leana kote dogoria goi ta evaṉa si asa, ba namu lopu kote hite
    hena ia goi si keke vasi ginani,” gua.
  gaz-gaz: Ajajaan loltootaa sunis nama Waaqaa sanaan “Utuma Waaqayyo karra burqaa
    samiiwwanii bane illee wanni kun taʼuu dandaʼaa?” jedhe. Namni Waaqaa sun immoo,
    “Ati ijuma keetiin argita; garuu tokkicha isaa illee hin nyaattu!” jedhe.
  fra-LSG: 'Et l’officier avait répondu à l’homme de Dieu: Quand l’Éternel ferait
    des fenêtres au ciel, pareille chose arriverait-elle? Et Élisée avait dit: Tu
    le verras de tes yeux; mais tu n’en mangeras point.'
  gnn-gnn: '@see-verse:2KI.007.018'
  yal-yal: Anu, kuntigin sayiban yabi nɛn, a naxa, “Hali Alatala yalenne raba kuyen
    ma, i bade naxanye falade, ne rakamalɛ ba?” Elise fan yi a yabi, a naxa, “I a
    toma nɛn i yɛɛne ra, koni i mi na donseen donma.”
  haw-1868: A olelo mai ua lunakiai la i ke kanaka o ke Akua, i mai la, Aia hoi, ina
    e hana mai o Iehova i na puka ma ka lani, e hiki mai anei keia mea? I aku la ia,
    Aia hoi, e ike auanei kou mau maka, aka, aole oe e ai ia mea.
  arb-NAV: 'وَلَكِنَّ الْجُنْدِيَّ قَالَ لِرَجُلِ اللهِ: «حَتَّى إنْ فَتَحَ الرَّبُّ
    كُوىً فِي السَّمَاءِ فَهَلْ يُمْكِنُ أَنْ يَحْدُثَ هَذَا الأَمْرُ؟» فَقَالَ لَهُ
    أَلِيشَعُ: «سَتَرَى ذَلِكَ بِعَيْنَيْكَ وَلَكِنَّكَ لَنْ تَأْكُلَ مِنْهُ».'
  ewe-ewe: Fiaŋume la gblɔ be, “Ne Yehowa ŋɔ do ɖe dziƒo ŋu gɔ̃ hã la, nu sia mate
    ŋu ava eme o!” Eye nyagblɔɖila la gblɔ nɛ be, “Àkpɔe, wòava eme nenema, ke màɖu
    ɖeke o.”
  eng-LEE: That the Lord had answered the man of God, and said, Now, behold, if even
    the Lord were to make windows in the heavens, would such a thing be? And he had
    said, Behold, thou shalt see it with thy eyes, but thereof shalt thou not eat.
  asm-FB: সেই সেনাপতিয়ে উত্তৰত ঈশ্বৰৰ লোকক কৈছিল, “চাওঁক, যিহোৱাই যদি আকাশৰ খিড়িকিবোৰো
    খুলি দিয়ে, তথাপিও জানো এনেকুৱা হ’ব পাৰে?” ইলীচাই কৈছিল, “চাই থাকক, আপুনি নিজৰ
    চকুৰে তাক দেখিব, কিন্তু আপুনি তাৰ অলপো খাবলৈ নাপাব।”
  sus-A: مَنفّ مَتِمَ نُ بَرَ عَ يَابِ، «هَلِ عَلَتَلَ كٌورٍ رَبِ نّ، عِ نَشَن قَلَشِ
    نَ كِ، نَ مُ نْمَ رَبَدٍ؟» عٍلِسٍ نَشَ عَ قَلَ عَ بّ، «عِ تَن عَ تٌمَ نّ عِ يَ
    رَ، كْنْ عِ مُ عَ دٌنمَ قٍوٌ!»
  fra-SBL: 'Ce capitaine répondit à l''homme de Dieu : « Voici, si l''Éternel a fait
    des fenêtres dans le ciel, cela se pourrait-il ? » Il répondit : « Voici, tu le
    verras de tes yeux, mais tu n''en mangeras pas. »'
  hbo-hbo: וַיַּ֨עַן הַשָּׁלִ֜ישׁ אֶת־אִ֣ישׁ הָאֱלֹהִים֮ וַיֹּאמַר֒ וְהִנֵּ֣ה יְהוָ֗ה
    עֹשֶׂ֤ה אֲרֻבֹּות֙ בַּשָּׁמַ֔יִם הֲיִהְיֶ֖ה כַּדָּבָ֣ר הַזֶּ֑ה וַיֹּ֗אמֶר הִנְּךָ֤
    רֹאֶה֙ בְּעֵינֶ֔יךָ וּמִשָּׁ֖ם לֹ֥א תֹאכֵֽל׃
  kik-kik: Mũnene ũcio eerĩte mũndũ wa Ngai atĩrĩ, “O na Jehova angĩhingũra ndirica
    cia igũrũ-rĩ, ũndũ ũcio wahoteka?” Nake mũndũ wa Ngai aamũcookeirie atĩrĩ, “Nĩũkawona
    na maitho maku, no ndũkaarĩa o na kĩ!”
  fra-NCL: 'l’officier avait répondu à l’homme de Dieu et dit : « Quand Yahweh ferait
    des fenêtres au ciel, cela pourrait-il arriver ? » Et Elisée avait dit : « Voici
    que tu le verras de tes yeux, mais tu n’en mangeras point. »'
  cek-AK: To naah khongkha toepkung angraeng mah Sithaw kami khaeah, Khenah, Angraeng
    mah vaihi van ih thok to paong cadoeh, to hmuen to om thai tih maw? tiah thuih.
    Sithaw kami mah anih khaeah, Khenah, Na mik hoi roe na hnu tih, toe na caa mak
    ai, tiah a naa.
  cuk-cuk: 'Dule-rey-bendaked Eliseo-abin, weyob sogsagusad: “Ar Bab-Jehová deyob
    na ibmar imakoye sogele, ar amba guosurye.” Geb Eliseo ega sogsa gusad: “Be-sunnagwad
    na be dakoed, degi-inigwele, we-ibmar be gwen gunnosur-guoed.”'
  uig-CYR: 'Амма һелиқи әмәлдар Худаниң адимигә: — «Мана, һәтта Пәрвәрдигар асманға
    түңлүк ачсиму, ундақ бир ишниң болуши мүмкинму?!» дегән еди. У: — «Сән өз көзүң
    билән көрисән, лекин шуниңдин йемәйсән», дегән еди.'
  tel-2017: అప్పుడు ఆ అధికారి “చూడండి, యెహోవా పరలోకం కిటికీలు తెరిచినా అలాంటిది జరుగుతుందా?”
    అని ప్రశ్నించాడు. దానికి దేవుని మనిషి “చూస్తూ ఉండు. అలాగే జరగడం నీవు నీ కళ్ళారా
    చూస్తావు. కానీ దాంట్లో దేన్నీ తినవు” అని జవాబిచ్చాడు.
  hat-BSA: 'Epi ofisye wayal la te reponn nonm Bondye a e te di: “Alò gade byen, Si
    SENYÈ a ta fè fenèt nan syèl la, èske yon bagay konsa ta kab rive?” Epi li te
    di: “Gade byen, ou va wè li avèk pwòp zye pa ou, men ou p ap manje ladann.”'
  kos-kos: na ke Elisha el tuh fahk ouinge, leum sac tuh fahk, “Ma ingan tia ku in
    sikyak, LEUM GOD El finne sifacna supwama wheat ingena!” Ac Elisha el tuh topuk
    mu, “Kom ac fah liye ke ma ingan ac sikyak, tusruktu kom ac tia ku in wi mongo
    kac.”
  hbo-WLC: וַיַּ֨עַן הַשָּׁלִ֜ישׁ אֶת־אִ֣ישׁ הָאֱלֹהִים֮ וַיֹּאמַר֒ וְהִנֵּ֣ה יְהוָ֗ה
    עֹשֶׂ֤ה אֲרֻבּוֹת֙ בַּשָּׁמַ֔יִם הֲיִהְיֶ֖ה כַּדָּבָ֣ר הַזֶּ֑ה וַיֹּ֗אמֶר הִנְּךָ֤
    רֹאֶה֙ בְּעֵינֶ֔יךָ וּמִשָּׁ֖ם לֹ֥א תֹאכֵֽל׃
  ibo-ibo: Nʼoge ahụ, ọchịagha ahụ na-ejere eze ozi zara sị ya, “Ihe dị otu a agaghị
    eme, ọ bụladị na Onyenwe anyị emeghee eluigwe mee ka nri zoo, nke a ọ ga-eme?”
    Ma onye nke Chineke zara ya, “Ị ga-eji anya gị hụ ya, ma ị gaghị eso rie ya.”
  ory-ory: ଆଉ ସେହି ସେନାପତି ପରମେଶ୍ୱରଙ୍କ ଲୋକଙ୍କୁ ଉତ୍ତର କରି କହିଥିଲା, “ଦେଖ, ଯେବେ ସଦାପ୍ରଭୁ
    ଆକାଶରେ ଦ୍ୱାର କରନ୍ତି, ତେବେ ହେଁ କʼଣ ଏପରି କଥା ହୋଇ ପାରିବ।” ତହିଁରେ ଇଲୀଶାୟ କହିଥିଲେ,
    “ଦେଖ, ତୁମ୍ଭେ ସ୍ୱଚକ୍ଷୁରେ ତାହା ଦେଖିବ, ମାତ୍ର ତହିଁରୁ ଭୋଜନ କରିବ ନାହିଁ।”
  chk-chk: ewe meilap a pälüeni Elisa, “Inamwo are ewe Samol mi Lapalap epwe püsin
    suki asammwachon läng o tinato mongö, ei mettoch esap tongeni fis.” Nge Elisa
    a üreni, “Kopwe püsin küna ren mesom, nge kosap mongö seni.”
  rop-rop: En det wekinmen bin tok, “Dijan ting kaan hepin, nomeda YAWEI jandim ola
    sid daga streidawei.” En Ilaisha bin tok langa im, “Yu garra luk wanim garra hepin
    bat yu kaan dagat detlot daga.”
  ukr-1871: 'Тодї лицарь відповів був чоловікові Божому: Коли б Господь і отвори починив
    у небі, то й тодї як би воно могло статись? І відказав йому: Побачиш своїми очима,
    та не їсти меш.'
  deu-1951: 'worauf der Ritter dem Manne Gottes geantwortet hatte: Ja, siehe, und
    wenn der HERR Fenster am Himmel machte, wie könnte solches geschehen? Er aber
    hatte gesagt: Siehe, du wirst es mit deinen Augen sehen, aber nicht davon essen!'
  eng-JPS: 'and that captain answered the man of God, and said: ''Now, behold, if
    the LORD should make windows in heaven, might such a thing be?'' and he said:
    ''Behold, thou shalt see it with thine eyes, but shalt not eat thereof'';'
  srp-1865: 'A onaj vojvoda odgovori èovjeku Božijemu govoreæi: da Gospod naèini okna
    na nebu, bi li moglo biti što kažeš? A Jelisije reèe: ti æeš vidjeti svojim oèima,
    ali ga neæeš jesti.'
  lug-lug: omukungu oyo, yaddamu omusajja wa Katonda nti, “Laba, Mukama ne bwaggulawo
    ebituli eby’omu ggulu, tekiyinzika kubaawo.” Omusajja wa Katonda n’amugamba nti,
    “Olikiraba n’amaaso go, naye toliryako na kimu.”
  heb-heb: ויען השליש את איש האלהים ויאמר והנה יהוה עשה ארבות בשמים היהיה כדבר הזה
    ויאמר הנך ראה בעיניך ומשם לא תאכל׃
  ben-IRV: আর ঐ সেনাপতি উত্তরে ঈশ্বরের লোককে বলেছিলেন, “দেখ, সদাপ্রভু যদি আকাশের জানালাও
    খুলে দেন তবুও কি এটা হতে পারে?” ইলীশায় বলেছিলেন, “তুমি নিজের চোখেই তা দেখতে পাবে,
    কিন্তু তার কিছুই তুমি খেতে পারবে না।”
  pan-pan: ਉਸ ਅਹੁਦੇਦਾਰ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਜਨ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਸੀ ਕਿ ਵੇਖ, ਜੇ ਯਹੋਵਾਹ ਅਕਾਸ਼
    ਦੀਆਂ ਖਿੜਕੀਆਂ ਵੀ ਖੋਲ੍ਹ ਦੇਵੇ ਤਾਂ ਵੀ ਕੀ ਇਹ ਗੱਲ ਹੋ ਸਕਦੀ ਹੈ? ਅਤੇ ਉਹ ਨੇ ਆਖਿਆ ਸੀ, ਵੇਖ,
    ਤੂੰ ਇਸ ਨੂੰ ਆਪਣੀਆਂ ਅੱਖਾਂ ਨਾਲ ਵੇਖਣ ਹੀ ਵਾਲਾ ਹੈਂ, ਪਰ ਤੂੰ ਉਹ ਦੇ ਵਿੱਚੋਂ ਕੁਝ ਵੀ ਨਾ ਖਾਵੇਂਗਾ।
  mya-JVB: အမတ်ကလည်း၊ ထာဝရဘုရား သည် မိုဃ်း ကောင်းကင်၌ ပြတင်းပေါက် တို့ကို ဖွင့်လှစ်
    တော်မူလျှင် ၊ ထိုသို့ ဖြစ် နိုင်ကောင်းသည်ဟု ဘုရားသခင်၏ လူအား ဆို၍၊ ဘုရား သခင်၏လူ
    က သင် သည်ကိုယ် မျက်စိ နှင့် မြင် ရသော်လည်း မ စား ရဟုပြန်ပြော သည် အတိုင်း၊ “
  tbg-tbg: iqoka vaiinti qutu vuva Elisaarara tiharo, Eqaane. Noravano Kotiva vate
    nora aaqu vara kairaro ntirarovata, hura kiama vi karava varianarove, tuvaro Elisaava
    nai vira tiva amiro tiharo, Te quqaama turo. Are vi haikava qovaraiqinara taveravata,
    kiama vi karara nenarave, tura.
  hmo-hmo: Bona unai neganai hesiai tauna ese Elisaia ia haere henia, ia gwau, “Unai
    bamona ia vara diba lasi, badina be bema maoromaoro Lohiabada ese medu ia siaia
    diho, kerukeru be aniani ia noho diba, a?” Unai neganai Elisaia ia gwau, “Oi sibona
    oiemu matana dekena amo do oi itaia, to do oi ania lasi!”
  urd-urd: और उस सरदार ने नबी को जवाब दिया था, “देख, अगर ख़ुदावन्द आसमान में खिड़कियाँ
    भी लगा दे, तोभी क्या ऐसी बात हो सकती है?” और इसने कहा था, “तू अपनी आँखों से देखेगा,
    पर उसमें से खाने न पाएगा।”
  rus-SYN: 'тогда отвечал этот сановник человеку Божию и сказал: “если бы Господь
    и открыл окна на небе, и тогда может ли это быть?” А он сказал: “увидишь твоими
    глазами, но есть этого не будешь”.'
  bqc-SIM: 'Kí kwàasipi mɛ́ a zãsì Lua gbɛ̃́piwa à mɛ̀: Baa tó Dii loupↄↄ fↄ̃̀,
    yã́pi a kɛe? Ɔ̃ Lua gbɛ̃́pi òɛ̀: Ńyↄ̃ wɛsiɛ, kási ńyↄ̃ e bleo.'
  tcz-CHONGTHU: Hiche pet tah’a chu lengpa noija sepai lamkai pachun, “Pakaiyin vanna
    van bangkot jouse ahon lhahding hijongleh hithei ponte ana tin,” ahileh, Pathen
    mipachun, “Nangin thilsoh chu na mittah a namu ding ama vang naneh mantah louding
    ahi,” ana tipeh chu,
  mar-mar: पण या कारभाऱ्याने तेव्हा अलीशाला सांगितले, “परमेश्वराने आकाशाला खिंडार
    पाडले तरी हे होणार नाही!” यावर अलीशा त्या कारभाऱ्याला म्हणाला, “तू हे सर्व आपल्या
    डोळ्यांदेखत पाहशील पण तुला त्यातले काहीही खाता येणार नाही.”
  qub-qub: 'Rayta yanapaj suldäruga Diospa profëtanta nisha caran: «Nishayquitaga
    manami riguëchu. Syëlupa puncuncunata Tayta Dios quicharamuptinpis chaynöga manami
    canmanchu» nir. Chaura Eliseoga nisha caran: «Ñawiquipami ricanquipaj. Quiquiquimi
    ichanga mana micunquipächu.»'
  bqp-bqp: 'Kína kpàasi yã wè Luda gbɛ̃a à pì: Bee tó Dikiri legũ foro fↄ̃̀, yã
    pì ni kɛ yá? Akũ Luda gbɛ̃ pìnɛ: Ĩni wɛ́ sialɛ, ama ĩni le ǹ blero.'
  hat-hat: 'Se konsa chèf gadkò a te di Seyè a te mèt louvri syèl la pou voye bagay
    sa yo, sa Elize di a pa ka fèt. Elize menm te reponn li, li te di l'': Ou wè ou
    menm, w''ap wè sa rive ak pwòp je ou, men ou p''ap gen chans manje ladan l''.'
  eng-BSB: And the officer had answered the man of God, “Look, even if the LORD were
    to make windows in heaven, could this really happen?” So Elisha had replied, “You
    will see it with your own eyes, but you will not eat any of it!”
  eng-WEBPB: and that captain answered the man of God, and said, “Now, behold, if
    the LORD made windows in heaven, might such a thing be?” and he said, “Behold,
    you will see it with your eyes, but will not eat of it.”
  kbq-kbq: Hagi kora anama rerari'ma hazageno'ma fria eri'za ne'mo'a, Elisana kenona'a
    amanage hu'neane, Nagrama antahuana Ra Anumzamo'ma mona kahama erinagi hagro hanigeno,
    ko'ma riaza huno ne'zamo'a herafiramigahianagi magoke zupagera ame huno ana ne'zamo'a
    avira otegahie hu'ne. Hianagi Elisa'a ana nera asmino, kagra kavufinti ana ne'zana
    kegahane. Hianagi tamage hunka ana ne'zampintira magore hunka onetfa hugahane
    huno,
  nhe-BL: Huan nopa tlatequipanojquetl quinanquilijtoya para yonque TOTECO quitlaposquía
    ventanas ipan elhuicactli huan huetzisquía tlacualistli ax elisquía queja nopa.
    Huan Eliseo quiilhuijtoya nopa tlatequipanojquetl para quiitasquía ica iixtiyol,
    pero ax quicuasquía.
  bus-bus: 'Kína kpàasi yã sì Luda gbɛ̃la à bè: Baa tó Dii ludambɛ fòonↄ fↄ̃̀, yã
    pì é kɛↄ́? Ben Luda gbɛ̃ bènɛ: Nɛ́ wɛ́ɛ siàlɛ, mↄde nɛ́ e ǹ blero.'
  gub-BL: A'e tuwihaw uwazar nezewe Erizew pe. — Aze mo Tupàn Tuweharupi Wiko Ma'e
    uwàpytymawok ywak a'e, aze mo weityk arozràn ywy rehe, aze mo weityk xewar ywy
    rehe, nezewe rehe we mo nupuner iwer mo neze'eg rupi uzeapo haw rehe, i'i izupe.
    Uwazar Erizew ize'eg izupe. — Nereha pupe erexak putar izeapo mehe nehe. Xo ne
    zo nere'u kwaw a'e temi'u nehe, i'i izupe.
  eng-DRA: 'When that lord answered the man of God, and said: Although the Lord should
    make flood-gates in heaven, could this come to pass which thou sayest? And he
    said to him: Thou shalt see with thy eyes, and shalt not eat thereof.'
