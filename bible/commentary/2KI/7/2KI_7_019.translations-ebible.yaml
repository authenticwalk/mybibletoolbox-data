verse: 2KI.007.019
translations:
  mal-C: അപ്പോൾ, “യഹോവ ആകാശത്തിന്റെ കിളിവാതിലുകൾ തുറന്നാലും അതു സാധ്യമാണോ?” എന്ന്
    ആ ഉദ്യോഗസ്ഥൻ ദൈവപുരുഷനോടു ചോദിച്ചിരുന്നു. “നിന്റെ സ്വന്തംകണ്ണുകൊണ്ട് നീ അതു കാണും;
    എന്നാൽ നീ അതു ഭക്ഷിക്കുകയില്ല” എന്നു ദൈവപുരുഷൻ അയാളോടു മറുപടിയും പറഞ്ഞിരുന്നു.
  deu-TKW: 'da gab der Ritter dem Manne Gottes zur Antwort: Und wenn Jahwe Fenster
    am Himmel anbrächte, wie könnte dergleichen geschehen? Da erwiderte er: Du sollst
    es mit eigenen Augen sehen, aber nichts davon genießen!'
  lin-lin: 'Mokonzi ya basoda, oyo mokonzi agumbamaka mpo na loboko na ye, alobaki
    na moto na Nzambe : — Tala, ata soki Yawe afungoli maninisa ya Lola, likambo ya
    boye ekoki penza kosalema ? Mpe Elize, moto na Nzambe, azongisaki : — Okomona
    yango na miso, kasi okolia yango te.'
  eng-LSV: and the captain answers the man of God and says, “And behold, YHWH is making
    windows in the heavens—will this thing be?” And he says, “Behold, you are seeing
    it with your eyes, and you do not eat thereof”;
  eng-GNV: But the prince had answered the man of God, and saide, Though the Lord
    would make windowes in the heauen, coulde it come so to passe? And he said, Behold,
    thou shalt see it with thine eyes, but thou shalt not eate thereof.
  eng-WEBSTER: And that lord answered the man of God, and said, Now, behold, if the
    LORD should make windows in heaven, might such a thing be? And he said, Behold,
    thou shalt see it with thy eyes, but shalt not eat of it.
  nhw-BL: Huan nopa tequipanojquetl quinanquilijtoya para masque TOTECO quitlaposquía
    ventanas ipan ilhuicactli huan huetzisquía tlacualistli amo elisquía quej nopa.
    Huan Eliseo quiilhuijtoya nopa tequipanojquetl para quiitasquía ica iixteyol,
    pero amo quicuasquía.
  swh-ONEN: Yule afisa alikuwa amemwambia yule mtu wa Mungu, “Tazama, hata kama Bwana
    atafungua madirisha ya mbinguni, je, jambo hili litawezekana?” Naye yule mtu wa
    Mungu alikuwa amemjibu, “Utaona kwa macho yako mwenyewe, lakini wewe hutakula
    chochote kati ya hivyo!”
  bba-bba: Adɑmɑ sinɑ bokon kɔ̃sobun wiruɡii wi, u nɛɛ, bɑɑ Yinni Gusunɔ ù n fɛnɛntibɑ
    yɑburɑ wɔllɔ, yeni yɑ koo koorɑ mɛ? Mɑ Elisee u nùn wisɑ u nɛɛ, kɑɑ ye wɑ kɑ wunɛn
    nɔni. Adɑmɑ ɑ ǹ ye dimɔ.
  eng-KJVCPB: and that lord answered the man of God, and said, Now behold, if the
    Lord should make windows in heaven, might such a thing be? And he said, Behold,
    thou shalt see it with thine eyes, but shalt not eat thereof.
  luo-luo: To jateloni nowachone ngʼat Nyasaye niya, “Winji, kata ka Jehova Nyasaye
    nyalo yawo dhorangeye mag polo, bende manyalo timore adier?” Ngʼat Nyasaye nodwoke
    niya, “Ibiro nene gi wangʼi, to ok inicham gimoro amora kuome!”
  meu-meu: hari tuari biaguna ese Dirava ena tau e haere henia, eto “Iehova sibona
    ese gaba-mauru bema kara guba ai, ina kara bema vara diba a?”. Una negana ai Dirava
    ena tau eto “Oi sibomu matamu amo ba itaia, to basio ania”.
  npi-ULB: ती अधिकारीले परमेश्‍वरका मानिसलाई जवाफ दिएका थिए, “हेर्नुहोस्, परमेश्‍वरले
    स्वर्गमा झ्यालहरू बनाउनुभयो भने पनि यसो हुन सक्ला र ?” एलीशाले जवाफ दिएका थिए,
    “तिम्रा आफ्नै आँखाले यसो भएको तिमी देख्‍नेछौ, तर तिमीले यो खान पाउनेछैनौ ।”
  yor-yor: Ìjòyè náà ti wí fún ènìyàn Ọlọ́run pé, “Wò ó, kódà ti Olúwa bá ṣí fèrèsé
    ní ọ̀run, ṣé èyí lè ṣẹlẹ̀?” Ènìyàn Ọlọ́run sì ti dáhùn pé, “Kìkì ojú rẹ ni ìwọ
    yóò fi rí i, ṣùgbọ́n ìwọ kò ní jẹ ọ̀kankan lára rẹ̀.”
  pes-OPCB: 'ولی ملتزم پادشاه جواب داده بود: «حتی اگر خداوند از آسمان غله بفرستد،
    این که تو می‌گویی عملی نخواهد شد.» و الیشع نیز به او گفته بود: «تو با چشمان خود
    آن را خواهی دید، ولی از آن نخواهی خورد.»'
  tgl-ULB: Sinagot ng kapitang iyon ang lingkod ng Diyos at sinabing, “Kahit gumawa
    si Yahweh ng bintana sa langit, maaari bang mangyari ito?” Sinabi ni Eliseo, “Makikita
    mong mangyari ito nang sarili mong mga mata, pero hindi ka kakain mula rito.”
  cbu-NT: kuraksha wipunash Elisewaa, Nduni, ¿mangutish ngichkush átsha? Apanlltaapari
    kanindaa tawateeru, nda ambinaa ashtachiya, tárangu, itaru Elisewsha, Nduni. Nuw
    zuraktana. Uru shiy kchiptartish pangachsha. Itaru, shiynaa anoo katungcheezish,
    ndambari, tárangu, anuritam tatsamoorangiya,
  hui-hui: Ani layagola kini ibuninaga mamage haga agali o biago homayadagoni ibugua
    Elaisahanda bi layago hale howa ladai bialu lalu, Anduane Homogohanda dahuliya
    andaga howa tomo anda timbuni kagonaga panga dugupe halu tomo haealape hayaguabi
    iname muni emene ogonidaguame namuleberamaore, lene. Ani layagola Elaisa ibugua
    agali ogonihondo lalu, Í̠na ogoni birane handa hondoleberegoyu heneneore í̠ tomo
    uruni aria na nanolebere, layagoni.
  mya-mya: ထို​တပ်​မှူး​က``ထာ​ဝရ​ဘု​ရား​ကိုယ်​တော်​တိုင်​ပင် မိုး​ကို​ချက်​ချင်း​ရွာ​စေ​ကာ​မူ​ဤ​သို့​ဖြစ်​နိုင်
    လိမ့်​မည်​မ​ဟုတ်​ပါ'' ဟု​ပြော​ကြား​ခဲ့​လေ​သည်။ ထို​အ​ခါ​ဧ​လိ​ရှဲ​က``သင်​သည်​ဤ​သို့​ဖြစ်​ပျက်
    သည်​ကို​တွေ့​မြင်​ရ​မည်​ဖြစ်​သော်​လည်း​စား​ရ လိမ့်​မည်​မ​ဟုတ်'' ဟု​ဆို​ခဲ့​၏။-
  bod-N: དམག་དཔོན་གྱིས་དཀོན་མཆོག་གི་སྐྱེས་བུ་ལ་ལན་བཟློག་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེས་ནམ་མཁའི་དཀར་ཁུང་ཕྱེས་པར་མཛད་ན་ཡང་དེ་འདྲ་འབྱུང་སྲིད་དམ་ཞེས་སྨྲས་པས།
    དཀོན་མཆོག་གི་སྐྱེས་བུ་ཡིས་ཁོ་ལ། ལྟོས་དང་། ཁྱོད་ཀྱི་མིག་གིས་དེ་མཐོང་ཡང་དེ་ལས་བཟའ་བར་མི་འགྱུར་རོ་ཞེས་གསུངས་པས་ཡིན་ལ།
  sna-sna: Zvino mubati uya akanga ati kumunhu waMwari, “Tarira, kunyange dai Mwari
    akazarura mawindo okumatenga, zvakadai zvingaitika here?” Munhu waMwari akanga
    amupindura akati, “Uchazviona nameso ako, asi haungadyi kana chimwe chazvo!”
  spa-BLM: 'y aquel capitán respondió al hombre de Dios, y dijo: “Ahora bien, si Yahvé
    hiciera ventanas en el cielo, ¿podría ser tal cosa?” y dijo: “He aquí, lo verás
    con tus ojos, pero no comerás de él.”'
  cac-cac: 'Axo jun vin̈ stan̈vumal vin̈ rey chi'', ix tac''vi vin̈ d''a vin̈ schecab''
    Dios chi'': Vach''chom sjacvi sventenail satchaan̈ yuj Jehová, palta max ujilaj
    icha tzal chi'', xchi vin̈. Ix tac''vi vin̈aj Eliseo: Olto il val jun chi'', palta
    man̈xo ol a valaj ixim, xchi vin̈.'
  swh-ULB: Yule nahodha alimjibu yule mtu wa Mungu na kusema, “Tazama, hata kama Yahwe
    angefanya madirisha mbinguni, je hiki kitu kingeweza kutokea” Elisha akasema,
    “Tazama, utaona kikitokea kwa macho yako mwenyewe, lakini hutakula chochote katika
    hicho.”
  bel-bel: 'тады адказваў гэты саноўнік чалавеку Божаму і сказаў: калі б Гасподзь
    і адчыніў вокны на небе, дык і тады ці можа такое быць? А ён сказаў: убачыш на
    свае вочы, але есьці гэтага ня будзеш.'
  deu-ELBBK: 'da antwortete der Anführer dem Mann Gottes und sprach: Siehe, wenn der
    HERR auch Fenster am Himmel machte, würde wohl so etwas geschehen? Und er sprach:
    Siehe, du wirst es mit deinen Augen sehen, aber du wirst nicht davon essen.'
  mbb-OT: Dutun he timpu midtavak sikan is upisyal te hadì te, “Kenà heeyan egkehitavù,
    su minsan dekelà is menge sebpet su ibpeuzan te Nengazen, ne kenà iring keniyan
    keveratu is keenen.” Midtavak si Elisha te, “Egkeehè nu is kegkeul-ulaha kayi,
    piru kenè ka ebpekekaan duen te nekaǥi ku.”
  mal-2015: യഹോവ ആകാശത്തിൽ കിളിവാതിലുകൾ ഉണ്ടാക്കിയാലും ഈ വാക്കുപോലെ സംഭവിക്കുമോ എന്നുത്തരം
    പറഞ്ഞു. അതിന്നു അവൻ; നിന്റെ കണ്ണുകൊണ്ടു നീ അതു കാണും; എങ്കിലും നീ അതിൽനിന്നു തിന്നുകയില്ല
    എന്നു പറഞ്ഞിരുന്നു.
  rmc-rmc: 'Akor phenďa le kraľiskro nekpašeder veľiťeľis le Elizeoske: „Kajte o RAJ
    phundravela o oblaki pro ňebos, kada pes našťi ačhiľahas.“ Avke o Elizeus leske
    phenďa: „Pre tire jakha oda dikheha, ale na chaha olestar.“'
  pes-OPV: 'و آن سردار در جواب مرد خدا گفته بود: اگر خداوند پنجره‌ها هم در آسمان بگشاید،
    آیامثل این امر واقع تواند شد؟ و او گفت: «اینک به چشمان خود خواهی دید اما از آن
    نخواهی خورد.»'
  ron-1924: 'Яр кэлэрецул рэспунсесе омулуй луй Думнезеу: „Кяр дакэ ар фаче Домнул
    ферестре ын чер, кум с-ар путя ынтымпла ун асеменя лукру?” Ши Елисей зисесе: „Вей
    ведя ку окий тэй, дар ту ну вей мынка дин еле.”'
  ben-OBCV: সেই কর্মকর্তা ঈশ্বরের লোককে বললেন, “দেখুন, সদাপ্রভু যদি আকাশের রুদ্ধদ্বার
    খুলেও দেন, তাও কি এরকম হতে পারে?” ঈশ্বরের লোক উত্তর দিলেন, “আপনি নিজের চোখেই তা
    দেখবেন, কিন্তু আপনি তার কিছুই খেতে পারবেন না!”
  som-som: oo sirkaalkii baa wuxuu ugu jawaabay ninkii Ilaah, Rabbiga oo samada daaqado
    ka fura mooyaane, ee sidee baa waxanu ku noqon karaan? Oo isna wuxuu ku yidhi,
    Bal ogow, indhahaaga waad ku arki doontaa, laakiinse waxba kama cuni doontid.
  lat-VUC: 'quando responderat dux ille viro Dei, et dixerat: Etiamsi Dominus fecerit
    cataractas in cælo, numquid poterit fieri quod loqueris? Et dixit ei: Videbis
    oculis tuis, et inde non comedes.'
  eng-ASVBT: 'and that captain answered the man of God, and said, Now, behold, if
    Jehovah should make windows in heaven, might such a thing be? and he said, Behold,
    thou shalt see it with thine eyes, but shalt not eat thereof:'
  ita-1885: 'quel capitano avea risposto all''uomo di Dio, ed avea detto: Ecco, avvegnachè
    il Signore facesse delle cateratte nel cielo, questo potrebbe egli però avvenire?
    Ed egli gli avea detto: Ecco, tu il vedrai con gli occhi tuoi, ma tu non ne mangerai.'
  eng-LXXUP: And the officer answered Elisha, and said, Behold, if the Lord makes
    floodgates in heaven, shall this thing be? and Elisha said, Behold, thou shalt
    see it with thine eyes, but thou shalt not eat thereof.
  eng-ULB: That captain had answered the man of God and said, “See, even if Yahweh
    should make windows in heaven, can this thing happen?” Elisha had said, “See,
    you will watch it happen with your own eyes, but you will not eat any of it.”
  spa-VBL: 'También el oficial que era ayudante del rey le había dicho al hombre de
    Dios: “¡Mira, aunque el Señor abriera ventanas en el cielo no podría suceder lo
    que tú dices!” Y Eliseo había respondido: “Lo verás con tus propios ojos, pero
    no podrás comer nada de eso”.'
  fra-_FOB: 'L''officier avait répondu à l''homme de Dieu: Quand l''Éternel ferait
    maintenant des fenêtres au ciel, cela arriverait-il? Et l''homme de Dieu avait
    dit: Voici, tu le verras de tes yeux, mais tu n''en mangeras point.'
  mal-mal: '“യഹോവ ആകാശത്തിൽ കിളിവാതിലുകൾ ഉണ്ടാക്കിയാലും ഈ വാക്കുപോലെ സംഭവിക്കുമോ?”
    എന്നുത്തരം പറഞ്ഞു. അതിന് അവൻ: “നിന്റെ കണ്ണുകൊണ്ട് നീ അത് കാണും; എങ്കിലും നീ അതിൽനിന്ന്
    തിന്നുകയില്ല” എന്ന് പറഞ്ഞിരുന്നു.'
  urd-GVR: Afsar ne etarāz kiyā thā, “Yih nāmumkin hai, ḳhāh Rab āsmān ke darīche
    kyoṅ na khol de.” Aur mard-e-Ḳhudā ne jawāb diyā thā, “Āp apnī āṅkhoṅ se is kā
    mushāhadā kareṅge, lekin ḳhud us meṅ se kuchh nahīṅ khāeṅge.”
  suz-BL: मिनु मेको लडाइ पाइब आन ठेयब मुरुम परमप्रभु आ मुर कली “परमप्रभु यावेम आ सरीङ
    ङा झेल रोक्‍तु हना यो, मोदेंशो दुम्‍ने मचाप्‍ब” देंशो बाक्‍माक्‍त। मिनु परमप्रभु
    आ मुरुम “गे मेको मो पशो ताइनेवे, तन्‍न जचा चहिं मताइक्‍नेवे” देंशो बाक्‍माक्‍त।
  ita-1927: 'quel capitano avea risposto all’uomo di Dio e gli avea detto: “Ecco,
    anche se l’Eterno facesse delle finestre in cielo, potrebbe mai avvenire una cosa
    siffatta?” Ed Eliseo gli avea detto: “Ebbene, lo vedrai con gli occhi tuoi, ma
    non ne mangerai”.'
  ckb-ckb: 'ئەفسەرەکەش بە پیاوەکەی خودای گوت: «هەتا ئەگەر یەزدان دەرگاکانی ئاسمانیش
    بکاتەوە، ئایا شتی وا ڕوودەدات؟» پیاوی خوداش گوتبووی: «تۆ بە چاوی خۆت دەیبینیت،
    بەڵام لێی ناخۆیت.»'
  eng-BBE: And that captain said to the man of God, Even if the Lord made windows
    in heaven, would such a thing be possible? And he said to him, Your eyes will
    see it, but you will not have a taste of the food.
  kan-OKCV: ಆ ಅಧಿಕಾರಿ ದೇವರ ಮನುಷ್ಯನಿಗೆ ಉತ್ತರವಾಗಿ, “ಇಗೋ, ಯೆಹೋವ ದೇವರು ಆಕಾಶದಲ್ಲಿ ಕಿಟಕಿಗಳನ್ನು
    ಉಂಟುಮಾಡಿದರೂ, ಸಂಭವಿಸುವುದೋ?” ಎಂದು ನುಡಿದಿದ್ದನು. ಅದಕ್ಕವನು, “ಇಗೋ, ನೀನು ನಿನ್ನ ಕಣ್ಣುಗಳಿಂದ
    ನೋಡುವೆ, ಆದರೆ ನೀನು ಅದನ್ನು ತಿನ್ನುವುದಿಲ್ಲ,” ಎಂದು ಪ್ರವಾದಿಯು ಹೇಳಿದ್ದನು.
  tam-2017: 'அதற்கு அந்த அதிகாரி தேவனுடைய மனிதனுக்கு மறுமொழியாக: இதோ, யெகோவா வானத்திலே
    மதகுகளை உண்டாக்கினாலும், இந்த வார்த்தையின்படி நடக்குமா என்று சொல்ல; இவன், இதோ,
    உன்னுடைய கண்களினாலே அதைக் காண்பாய், ஆனாலும் அதிலே சாப்பிடமாட்டாய் என்றானே.'
  spa-RV-1909: 'A lo cual aquel príncipe había respondido al varón de Dios, diciendo:
    Aunque Jehová hiciese ventanas en el cielo, ¿pudiera ser eso? Y él dijo: He aquí
    tú lo verás con tus ojos, mas no comerás de ello.'
  ron-BTF: 'Și acel domn răspunsese omului lui Dumnezeu și zisese: Și, iată, dacă
    DOMNUL ar face ferestre în cer, ar putea fi acest lucru? Și el a spus: Iată, tu
    vei vedea aceasta cu ochii tăi, dar nu vei mânca din ea.'
  eng-WEBP: and that captain answered the man of God, and said, “Now, behold, if the
    LORD made windows in heaven, might such a thing be?” and he said, “Behold, you
