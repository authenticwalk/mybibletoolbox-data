verse: 2KI.024.011
translations:
  mal-C: അവർ അപ്രകാരം ജെറുശലേമിനെ ഉപരോധിച്ചിരിക്കുമ്പോൾത്തന്നെ, നെബൂഖദ്നേസർ സ്വയം
    നഗരത്തിനുനേരേ വന്നു.
  deu-TKW: Als nun Nebukadnezar, der König von Babel, die Stadt angriff, während seine
    Diener sie belagerten,
  lin-lin: Nabukodonozori, mokonzi ya Babiloni, ayaki ye moko na engumba tango basoda
    na ye bazalaki kozingela yango.
  eng-LSV: and Nebuchadnezzar king of Babylon comes against the city, and his servants
    are laying siege to it,
  eng-GNV: And Nebuchad-nezzar King of Babel came against the citie, and his seruants
    did besiege it.
  eng-WEBSTER: And Nebuchadnezzar king of Babylon came against the city, and his servants
    besieged it.
  nhw-BL: Quema quihuilanayayaj nopa altepetl, ajsitihuetzico Tlanahuatijquetl Nabucodonosor.
  swh-ONEN: Nebukadneza mwenyewe akaupandia mji wakati maafisa wake walipokuwa wameuzunguka
    kwa jeshi.
  bba-bba: Mɑ wi sinɑ bokon tii u nɑ mi, u bu deemɑ.
  eng-KJVCPB: And Nebuchadnezzar king of Babylon came against the city, and his servants
    did besiege it.
  cpy-cpy: Ikanta rowayiriteetari Jerusalén-jatzi, areetapaaka pinkathari Nabucodonosor.
  luo-luo: kendo Nebukadneza owuon nobiro nyaka dala maduongʼ ka jodonge olworo dala
    maduongʼno.
  meu-meu: Bena Nebukadnesara, Babulono pavapavana, ena hesiai taudia ese hanua e
    koua heḡeḡeva lalonai, ia na hanua ai e kau.
  npi-ULB: बेबिलोनका राजा नबूकदनेसरका सिपाहीहरूले सहरलाई घेरा हालेकै समयमा तिनी सहरमा
    आए,
  yor-yor: Nebukadnessari ọba Babeli fúnra rẹ̀ wá sókè sí ìlú nígbà tí àwọn ìránṣẹ́
    fi ogun dó tì í.
  emp-NTPO: Mãwã aud̶u jũrã eropanʌne Nabucodonosóra jũẽsia.
  pes-OPCB: وقتی شهر در محاصره بود، خود نِبوکَدنِصَّر هم به آنجا رسید.
  tgl-ULB: Dumating sa lungsod si Nebucadnezar hari ng Babilonia habang pinaliligiran
    ito ng kaniyang mga kawal,
  cbu-NT: Anumunsha zapish kurak Nabukodonosor anshutam kusarangiya.
  hui-hui: Babilononaga ami biarume Yarusaleme ho hagirabu heagola Kini Nebugadenesa
    ibuni ibalu ti haru mandagi hene.
  mya-mya: ယင်း​သို့​ဝိုင်း​ရံ​ထား​ချိန်​၌​နေ​ဗု​ခဒ်​နေ​ဇာ​ကိုယ် တိုင်​ပင် ယေ​ရု​ရှ​လင်​မြို့​သို့​ရောက်​ရှိ​လာ​လေ​သည်။-
  bod-N: ནེ་བོ་ཀད་ནེ་ཙར་གྱི་འཁོར་གཡོག་རྣམས་ཀྱིས་གྲོང་ཁྱེར་སྐོར་བའི་དུས་སུ། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་དངོས་སུ་གྲོང་ཁྱེར་དེར་འོངས།
  sna-sna: uye Nebhukadhinezari pachake akasvika kuguta, varanda vake pavakanga vakarikomba.
  spa-BLM: Nabucodonosor, rey de Babilonia, llegó a la ciudad mientras sus siervos
    la sitiaban,
  cac-cac: Van yac'an oval eb', ix c'och vin̈aj Nabucodonosor chi'.
  swh-ULB: Nebukadreza mfalme wa Babeli akaja kwenye mji wakati maaskari wake walipokuwa
    wameuzunguka,
  bel-bel: І прыйшоў Навухаданосар, цар Вавілонскі, да горада, калі рабы ягоныя аблажылі
    яго.
  deu-ELBBK: Und Nebukadnezar, der König von Babel, kam zu der Stadt, während seine
    Knechte sie belagerten.
  mbb-OT: Ne midhendiyà si Nebucadnezar te Jerusalem dutun te kedliǥuwi kayi.
  mal-2015: ഇങ്ങനെ ഭൃത്യന്മാർ നിരോധിച്ചിരിക്കുമ്പോൾ ബാബേൽ രാജാവായ നെബൂഖദുനേസരും നഗരത്തിന്റെ
    നേരെ വന്നു.
  rmc-rmc: Paľis doavľa the o babiloňiko kraľis Nebukadnecar ko Jeruzalem, kaj sas
    rozačhade leskre slugaďa.
  pes-OPV: ونبوکدنصر، پادشاه بابل، در حینی که بندگانش آن را محاصره نموده بودند، به
    شهر برآمد.
  ron-1924: Небукаднецар, ымпэратул Бабилонулуй, а венит ынаинтя четэций пе кынд о
    ымпресурау служиторий луй.
  ben-OBCV: এবং ব্যাবিলনের রাজা নেবুখাদনেজারের কর্মকর্তারা যখন নগরটি অবরুদ্ধ করে রেখেছিল,
    তখন তিনি স্বয়ং সেখানে উপস্থিত হলেন।
  som-som: Oo Nebukadnesar oo ahaa boqorkii Baabuloon ayaa soo gaadhay magaaladii
    intay addoommadiisii hareera joogeen.
  lat-VUC: Venitque Nabuchodonosor rex Babylonis ad civitatem cum servis suis ut oppugnarent
    eam.
  eng-ASVBT: And Nebuchadnezzar king of Babylon came unto the city, while his servants
    were besieging it;
  ita-1885: E Nebucadnesar, re di Babilonia, venne in persona contro alla città, mentre
    i suoi servitori l' assediavano.
  eng-LXXUP: And Nebuchadnezzar king of Babylon came against the city, and his servants
    besieged it.
  eng-ULB: Nebuchadnezzar king of Babylon came to the city while his soldiers were
    besieging it,
  spa-VBL: Entonces Nabucodonosor, rey de Babilonia, vino en persona mientras sus
    oficiales estaban sitiando la ciudad.
  fra-_FOB: Et Nébucadnetsar, roi de Babylone, vint contre la ville, lorsque ses serviteurs
    l'assiégeaient.
  mal-mal: ഇങ്ങനെ ഭൃത്യന്മാർ ഉപരോധിച്ചിരിക്കുമ്പോൾ ബാബിലോൺ രാജാവായ നെബൂഖദ്നേസരും നഗരത്തിന്റെ
    നേരെ വന്നു.
  urd-GVR: Nabūkadnazzar ḳhud shahr ke muhāsare ke daurān pahuṅch gayā.
  suz-BL: मिनु आ लडाइ पाइबपुकीम मेको सहर पुम्‍दमेनु, बेबीलोन ङा पिप नेबुकदनेसर जाक्‍माक्‍त।
  ita-1927: E Nebucadnetsar, re di Babilonia, giunse davanti alla città mentre la
    sua gente la stava assediando.
  ckb-ckb: ئینجا نەبوخودنەسری پاشای بابل خۆی هاتە سەر شارەکە، لە کاتێکدا ئەفسەرەکانی
    گەمارۆیان دابوو.
  eng-BBE: And Nebuchadnezzar, king of Babylon, came there, while his servants were
    shutting in the town;
  kan-OKCV: ಅಷ್ಟರಲ್ಲಿ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ತಾನೇ ಆ ಪಟ್ಟಣಕ್ಕೆ ಬಂದನು.
  tam-2017: பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாருடைய வீரர்கள் நகரத்தை முற்றுகையிடும்போது
    அவனும் அதற்கு விரோதமாக வந்தான்.
  spa-RV-1909: Vino también Nabucodonosor rey de Babilonia contra la ciudad, cuando
    sus siervos la tenían cercada.
  ron-BTF: Și Nebucadnețar, împăratul Babilonului, a venit împotriva cetății și servitorii
    lui au asediat-o.
  eng-WEBP: Nebuchadnezzar king of Babylon came to the city while his servants were
    besieging it,
  eng-FBV: Then Nebuchadnezzar, king of Babylon came himself while his officers were
    besieging the city.
  nld-1939: En terwijl zijn dienaren haar belegerden, verscheen Nabukodonosor zelf
    voor de stad.
  nch-BL: Huan quema quitehuiyayaj nopa altepet, ajsitihuetzico Tanahuatijquet Nabucodonosor.
  vie-1934: Nê-bu-cát-nết-sa, là vua Ba-by-lôn, cũng đến trước thành, trong lúc các
    quân lính người vây thành.
  hin-CV: जब उसके सेना के अधिकारी नगर को घेरे हुए ही थे, तब बाबेल का राजा नबूकदनेज्ज़र
    स्वयं नगर को आया.
  spa-BES: Y llegó allí Nabucodonosor, rey de Babilonia, mientras sus siervos la tenían
    sitiada;
  tdx-tdx: Nivo­trak’ amy rovay t’i Nebokadne­tsare mpanjaka’ i Bavele ie fa nañarikatohe’
    o mpitoro’eo.
  tha-KJV: และเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนเสด็จมาที่เมืองนั้น ขณะเมื่อข้าราชการของพระองค์ยังล้อมเมืองอยู่
  por-BR-2018: Veio também Nabucodonosor rei da Babilônia contra a cidade, quando
    seus servos a tinham cercado.
  deu-ELO: Und Nebukadnezar, der König von Babel, kam zu der Stadt, während seine
    Knechte sie belagerten.
  eng-WYC-2018: And Nebuchadnezzar, king of Babylon, came to the city with his servants,
    that he should fight against it (or so that he could fight against it).
  epo-epo: Kaj Nebukadnecar, reĝo de Babel, venis al la urbo, kiam liaj servantoj
    ĝin sieĝis.
  uig-PIN: Uning sǝrdarliri xǝⱨǝrni ⱪamal ⱪilip turƣanda Neboⱪadnǝsar ɵzimu xǝⱨǝrning
    sirtiƣa qiⱪti.
  beo-beo: Ilia da eale disi doagala:loba, Nebiuga:denese da hisu Yelusalemega misi.
  tpi-OTNT: Ol Babilon i wok long banisim Jerusalem, na King Nebukatnesar i kam na
    i stap wantaim ami bilong en.
  hau-SA: Nebukadnezzar na Babilon da kansa kuwa ya zo birnin yayinda hafsoshinsa
    suka kewaye ta.
  uig-LAT: Uning serdarliri sheherni qamal qilip turghanda Néboqadnesar özimu sheherning
    sirtigha chiqti.
  nde-nde: uNebhukhadineza yena ngokwakhe wazafika amabutho akhe esewuvimbezele umuzi.
  ton-ton: Pea naʻe haʻu ʻa Nepukanesa ko e tuʻi ʻo Papilone ke tauʻi ʻae kolo, pea
    naʻe kāpui ia ʻe heʻene kau tamaioʻeiki,
  ces-1613: Ano i Nabuchodonozor král Babylonský přitáhl proti městu, když služebníci
    jeho leželi vůkol něho.
  eng-WMB: Nebuchadnezzar king of Babylon came to the city while his servants were
    besieging it,
  tam-TCV: அவனுடைய படைகள் முற்றுகையிட்டுக் கொண்டிருக்கும்போது அரசனாகிய நேபுகாத்நேச்சாரும்
    பட்டணத்திற்கு வந்தான்.
  ceb-ULB: Miabot si Nebucadnezar nga hari sa Babilonia didto siyudad samtang gipalibotan
    kini sa iyang mga kasundalohan,
  pol-UBG: Potem sam Nabuchodonozor, król Babilonu, nadciągnął przeciw miastu, a jego
    słudzy je oblegali.
  agr-agr: Dutika tenteawag jetenai Nabucodonosorchakam jegauwai.
  kyc-kyc: Dopa pyuo kareyaminyi dokopa kiŋi Nepukatenesa baa yuu Jerusaleme epeya.
  urd-GVU: نبوکدنضر خود شہر کے محاصرے کے دوران پہنچ گیا۔
  deu-1912: Und Nebukadnezar kam zur Stadt, da seine Knechte sie belagerten.
  ntj-ntj: Nyangka puurrpa Napitja Papulanngamartatjinya marlawana pitjangu-tjananya
    lurrtjurringu nyinarranytja.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಸೈನ್ಯದವರು ಮುತ್ತಿಗೆ ಹಾಕಿದ ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣಕ್ಕೆ
    ನೆಬೂಕದ್ನೆಚ್ಚರನೂ ಬಂದನು.
  yap-yap: Ngiyal’ nem ni ka ni m’ag e mael ngay me yib Nebukadnezzar nga Jerusalem,
  hlt-MCSB: Te dongah khopuei la Babylon manghai Nebukhanezar a pawk vaengah tah a
    sal rhoek loh khopuei te ana dum uh coeng.
  mdy-ETH: ዬሩሳላሜ ማንጊንቲ ዓኣንቴ ናቡካዳናፆሬ ፔ ቶኦኪና ዒኢካ ሙኬኔ፤
  twi-ASANTE: Ɔtua no mu, Nebukadnessar ankasa baa kuropɔn no mu.
  eng-WEBU: Nebuchadnezzar king of Babylon came to the city while his servants were
    besieging it,
  wal-wal: Doggomi uttidaashin, Baabiloone Kawoi Naabukadanaxoori he katamaa yiis.
  spa-PDDPT: También Nabucodonosor, rey de Babilonia, vino contra la ciudad cuando
    sus esclavos la sitiaban.
  gun-gun: Ha'e gui tetã re Babilônia pygua huvixa Nabucodonosor ae ou, guembiguai
    kuery ojokopa okuapy jave.
  ilo-ULB: Napan ni Nebucadnesar nga ari iti Babilonia iti siudad kabayatan a palpalawlawan
    dagiti soldadona daytoy,
  kpg-kpg: I di madagoaa di duuli, gei ogo Nebuchadnezzar ga hanimoi go dono huaidina
    gi Jerusalem.
  uig-ARA: ئۇنىڭ سەردارلىرى شەھەرنى قامال قىلىپ تۇرغاندا نېبوقادنەسار ئۆزىمۇ شەھەرنىڭ
    سىرتىغا چىقتى.
  sus-sus: Babilɔn mangɛ Nebukadansari naxa fa, a ti taa yatagi a xa sɔɔrie nu taa
    rabilinfe tɛmui naxɛ.
  pon-2006: Pein Nepukadnesar ketido Serusalem nindokon sapwellime sounpei ko ar mahmahweniong
    wasao.
  jae-jae: Gêdêŋ taŋ siŋwaga sêgi Jerusalem auc naŋ kiŋ Babilonŋa Nebukadnesar mêŋgêô
    lasê Jerusalem amboac tonaŋgeŋ,
  ksd-ksd: Ma Nebukadnesar ra king Babilon i ga tadav ra pia na pal ba kana tarai
    dia ga tur vartakalat bat ia;
  tur-YTC: O sırada Babil Kralı Nebukadnetsar, hizmetkârları kenti kuşatırken kente
    geldi.
  grc-BRENT: Καὶ εἰσῆλθε Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος εἰς πόλιν, καὶ οἱ παῖδες
    αὐτοῦ ἐπολιόρκουν ἐπʼ αὐτήν.
  ind-AYT: Nebukadnezar, raja Babel, datang untuk menyerang kota itu sementara orang-orangnya
    mengepungnya.
  nya-nya: ndipo Nebukadinezara anafika ku mzindawo pamene ankhondo ake anawuzinga.
  hrv-hrv: Dođe i babilonski kralj Nabukodonozor da napadne grad, dok ga je njegovo
    ljudstvo opsjedalo.
  mps-mps: Te Babilon ami soldia bidi dabe augwaligo te Jerusalem bulu taun bologobealudubadi
    yaide, tama te king Nebukatnesar aga digi aga ami soldia bidi dabe dali aga aselama,
    bidalubo suali.
  tpi-tpi: Ol Babilon i wok long banisim Jerusalem, na King Nebukatnesar i kam na
    i stap wantaim ami bilong en.
  dan-1931: Kong Nebukadnezar af Babel kom til Jerusalem, medens hans Folk belejrede
    det.
  vie-OVCB: Vua Nê-bu-cát-nết-sa của Ba-by-lôn đến trước thành, đang khi quân đội
    của vua đang bao vây nó.
  guj-2017: જ્યારે તેના સૈનિકોએ નગરને ઘેરી લીધું હતું, ત્યારે બાબિલનો રાજા નબૂખાદનેસ્સાર
    ત્યાં આવી પહોંચ્યો.
  pon-2006A: Pein Nepukadnesar ketido Serusalem nindokon sapwellime sounpei ko ar
    mahmahweniong wasao.
  por-BRBSL: Nabucodonosor, rei da Babilônia, veio à cidade enquanto seus servos a
    sitiavam,
  cth-cth: Hahoi Babilon siangpahrang Nebukhadnezar khopui dawk a tho navah a sannaw
    ni khopui teh koung la a kalup awh toe.
  twi-twi: Otua no mu no, Nebukadnessar ankasa baa kuropɔn no mu.
  hlt-hlt: Te dongah khopuei la Babylon manghai Nebukhanezar a pawk vaengah tah a
    sal rhoek loh khopuei te ana dum uh coeng.
  tbz-SIM: Kɛ̀ Nɛbukɑnnɛsɑɑ o mɔ́mmuɔ nkɔtɛní kɛ́do dihɛì o ɑ̃ɑ̃pɔ̀mbɛ̀ pi dì.
  msy-2020: Babilonian mɨdorozir gumaziba Jerusalem korogha iti, ezɨ Atrivim Nebukatnesar
    uabɨ iza uan mɨdorozir gumaziba ko iti.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ mɑɣɑmɑɣɑ ɩ kɔmɑ sɑɑ wei ɩ yoolɑɑ nyɑlɑ ɩcɑtɛ kɛ mpʋ tɔ.
  azb-azb: Qoşunlar şəhəri mühasirəyə alanda Babil padşahı Navuxodonosor onun ətrafına
    gəldi.
  eng-DBY: And Nebuchadnezzar king of Babylon came against the city, while his servants
    were besieging it.
  hin-2017: जब बाबेल के राजा नबूकदनेस्सर के कर्मचारी नगर को घेरे हुए थे, तब वह आप
    वहाँ आ गया।
  wol-KYG: Nabukodonosor dikk ca dëkk ba, fekk ay jaraafam gaw ko.
  eng-YLT: and Nebuchadnezzar king of Babylon cometh against the city, and his servants
    are laying siege to it,
  kne-kne: Idi madama ay liklikoben da din ili, inmey si Nebukadnezzar ay mismo ed
    Jerusalem.
  eng-WYC-2017: And Nebuchadnezzar, king of Babylon, came to the city with his servants,
    that he should fight against it.
  eng-WMBB: Nebuchadnezzar king of Babylon came to the city while his servants were
    besieging it,
  urd-GVH: नबूकदनज़्ज़र ख़ुद शहर के मुहासरे के दौरान पहुँच गया।
  rug-rug: Meke sipu korapa koa vari likohae nia pude varipera si arini, si mae pa
    Zerusalema se Nebukaneza,
  gaz-gaz: utuma ajajjoonni loltoota isaa ishee marsaa jiranuu Nebukadnezar mataan
    isaa gara magaalattii ni dhufe.
  fra-LSG: Nebucadnetsar, roi de Babylone, arriva devant la ville pendant que ses
    serviteurs l’assiégeaient.
  gnn-gnn: '@see-verse:2KI.024.010'
  yal-yal: Babilɔn mangan Nebukadanesari yɛtɛɛn yi fa taan yɛtagi, a walikɛne yi na
    yɛngɛ.
  haw-1868: A o Nebukaneza ke alii o Babulona, hele ku e mai la ia i ke kulanakauhale,
    a hoopilikia aku la kana poe kauwa ia wahi.
  arb-NAV: ثُمَّ جَاءَ نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ بِنَفْسِهِ فِي أَثْنَاءِ حِصَارِ
    الْمَدِينَةِ وَتَسَلَّمَ زِمَامَ الْقِيَادَةِ،
  ewe-ewe: Esi woɖe to ɖe dua vɔ la, Nebukadnezar ŋutɔ va ɖo Yerusalem,
  eng-LEE: And Nebuchadnezzar the king of Babylon came against the city, while his
    servants were besieging it.
  asm-FB: তেওঁৰ সৈন্যসকলে যেতিয়া নগৰখন ঘেৰি ৰাখিছিল, তেতিয়া বেবিলনৰ ৰজা নবূখদনেচৰ
    নিজেই নগৰলৈ আহিল।
  sus-A: بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَشَ قَ، عَ تِ تَا يَتَفِ عَ شَ سْورِيٍ نُ تَا
    رَبِلِنقٍ تّمُي نَشّ.
  fra-SBL: Nebucadnetsar, roi de Babylone, arriva dans la ville pendant que ses serviteurs
    l'assiégeaient.
  hbo-hbo: וַיָּבֹ֛א נְבוּכַדְנֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל עַל־הָעִ֑יר וַעֲבָדָ֖יו צָרִ֥ים
    עָלֶֽיהָ׃
  piu-2006: '@see-verse:2KI.024.010'
  kik-kik: nake Nebukadinezaru we mwene agĩũka nginya itũũra-inĩ rĩu inene, hĩndĩ
    ĩyo anene ake maarĩrigiicĩirie.
  omb-omb: me ratahigi Nebukadnesa sibona u hamai lo vanue renge Jerusalem tavohe
    nona tangaloi vuro ram labe rarai vuro dalie.
  fra-NCL: Nabuchodonosor, roi de Babylone, vint devant la ville pendant que ses serviteurs
    l’assiégeaient.
  cek-AK: Anih ih angraengnawk mah takui o li naah, Nebuchanezzar loe vangpui thungah
    akunh.
  cuk-cuk: Degi, Babilonia-Rey-Nabucodonosor, e-sordamar-Jerusalén-neggwebur-ebilis-bukwadgi,
    Jerusalénʼse nonikid.
  uig-CYR: Униң сәрдарлири шәһәрни қамал қилип турғанда Небоқаднәсар өзиму шәһәрниң
    сиртиға чиқти.
  tel-2017: వారు పట్టణానికి ముట్టడి వేస్తూ ఉన్నప్పుడు, బబులోను రాజు నెబుకద్నెజరు స్వయంగా
    తానే దాని మీదకి వచ్చాడు.
  hat-BSA: Epi Nebucadnetsar, wa Babylone nan te rive nan vil la pandan sèvitè li
    yo t ap fè syèj li.
  kos-kos: Ke pacl se elos kuhlusya acn we, Nebuchadnezzar sifacna el tuku nu Jerusalem,
  hbo-WLC: וַיָּבֹ֛א נְבוּכַדְנֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל עַל־הָעִ֑יר וַעֲבָדָ֖יו צָרִ֥ים
    עָלֶֽיהָ׃
  ibo-ibo: Nebukadneza, eze Babilọn nʼonwe ya, bịara nʼobodo ahụ mgbe ndị agha ya
    gbara ya gburugburu.
  ory-ory: ପୁଣି ତାହାର ଦାସମାନେ ଅବରୋଧ କରୁଥିବା ସମୟରେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ନଗରରେ
    ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Nepukatnesar ewe kingen Papilon a pwal feito Jerusalem, lupwen nöün kewe
    sounfiu ra pwelifeili ei telinimw fän pisekin maun.
  rop-rop: King Nebakanesa bin go langa Jerusalem du.
  ukr-1871: І прийшов Навуходонозор, царь Вавилонський, під город, як слуги його облягали
    його.
  deu-1951: Und Nebukadnezar, der König von Babel, kam zur Stadt, und seine Knechte
    belagerten sie.
  eng-JPS: And Nebuchadnezzar king of Babylon came unto the city, while his servants
    were besieging it.
  srp-1865: Doðe i Navuhodonosor car Vavilonski na grad kad ga sluge njegove opkoliše.
  lug-lug: Nebukadduneeza yennyini n’ajja mu kibuga, ng’eggye lye likyakizingizza.
  heb-heb: ויבא נבוכדנאצר מלך בבל על העיר ועבדיו צרים עליה׃
  ben-IRV: তাঁর সৈন্যেরা যখন শহর অবরোধ করছিল তখন বাবিলের রাজা নবূখদ্‌নিৎসর নিজে শহরে
    গিয়েছিলেন।
  pan-pan: ਅਤੇ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਸ਼ਹਿਰ ਤੇ ਚੜ੍ਹ ਆਇਆ ਜਦ ਕਿ ਉਹ ਦੇ ਚਾਕਰ ਉਸ ਨੂੰ ਘੇਰ
    ਰਹੇ ਸਨ।
  mya-JVB: ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ကိုယ်တိုင်ရောက် ၍ ၊ သူ ၏ကျွန် တို့သည်
    မြို့ ကို ဝိုင်း ထား ကြသောအခါ၊ “
  tbg-tbg: Ieruharemi ututumate vauvaro Nebukanesaava naivata Ieruharemini oru vaumanta
  hmo-hmo: Iena tuari taudia ese idia koua hagegea noho neganai Nebukanesa danu ese
    Ierusalema dekenai ia daekau.
  urd-urd: और शाह — ए — बाबुल नबूकदनज़र भी, जब उसके ख़ादिमों ने उस शहर को घेर रख्खा
    था, वहाँ आया।
  rus-SYN: И пришел Навуходоносор, царь Вавилонский, к городу, когда рабы его осаждали
    его.
  bqc-SIM: Ɔ̃ Nɛbukanɛza mↄ̀ we gↄↄ pↄ́ aà ìwapiↄ liaai.
  tcz-CHONGTHU: Hichun Nebuchadnezzer amatah jong hiche khopi aum sungu hin ahung
    lhungtan ahi.
  mar-mar: नंतर नबुखद्नेस्सर बाबेलचा राजा या नगरात आला.
  qub-qub: Siudäman yaycunanpaj curalarpaycaptin Nabucodonosor chayaran.
  bqp-bqp: Akũ Nɛbukanɛza sù gwe gↄrↄ kũ a zĩ̀karii pìnↄn likai.
  hat-hat: Pandan lame a te sènen lavil la, Nèbikadneza vin atake lavil la li menm
    menm.
  eng-BSB: And Nebuchadnezzar king of Babylon came to the city while his servants
    were besieging it.
  eng-WEBPB: Nebuchadnezzar king of Babylon came to the city while his servants were
    besieging it,
  kbq-kbq: Hagi Babiloni sondia vahe'mo'zama, Jerusalemi kuma'ma avazagigagiza mani'nageno'a
    Babiloni kini ne' Nebukatnesa'a zamagenaku Jerusalemi rankumate e'ne.
  nhe-BL: Quema quitehuiyayaj nopa altepetl, ajsitihuetzico Tlanahuatijquetl Nabucodonosor.
  bus-bus: Ben Nɛbukanɛza mↄ̀ gwe gurↄↄ kɛ̀ à zĩ̀kpɛɛ pìnↄↄ ligazi.
  gub-BL: Zauxiapekwer tawhu izywyr waneko mehe we tuwihawete Namukononozor a'e ae
    oho a'e pe a'e kury.
  eng-DRA: And Nabuchodonosor king of Babylon came to the city with his servants to
    assault it.
