  mdy-ETH: ዒማና ካኣቲ ዮዓኪኔ ፔኤኮ ዒንዶንታ ዒዛኮ ዶንዞ ማዔ ዼኤፖ ዼኤፖ ሱኡጎንታ ዖሎ ዓሶ ሱኡጎንታ ቢያ ዎላ ሙኪ ባብሎኔ
