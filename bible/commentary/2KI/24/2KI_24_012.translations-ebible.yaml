  cth-cth: Judah siangpahrang Jehoiakhin ni a manu, a sannaw, ukkungnaw hoi a sannaw
    hoi Babilon siangpahrang koe a tâco awh. Hatdawkvah a bawinae kum 8 nah Babilon
    siangpahrang ni a man.
  twi-twi: Na ɔhene Yehoiakyin ne nʼafotufo, atitiriw, mpanyimfo ne ɔhemmea de wɔn
    ho maa Babiloniafo. Nebukadnessar dii ade ne mfe awotwe so no, ɔkyeree Yehoiakyin
    de no too afiase.
  hlt-hlt: Judah manghai Jehoiakhin loh a manu khaw, a sal rhoek khaw, a mangpa rhoek
    khaw, a imkhoem rhoek khaw Babylon manghai taengla a kun puei. Te dongah anih
    te a manghai nah kum rhet vaengah Babylon manghai loh a khuen.
  tbz-SIM: Mɛm̀mɛ Sosɑkinni Sudɑɑ kɔbɛ kóo kpɑ̀ɑ̀tì yɛ̀nnímɛ̀ kɛ́kɔtɛ kóò duɔ́ nhomɑ́ɑ̀
    kɛ́nɛinɛ̀ o yɔ̃ nɛ̀ o kó bɛtũ̀mbɛ̀ nɛ̀ bɛ̀ fɔ̃̀mmu bɛ̀ kɛ̀ tu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀
    kó bɛkótíbɛ̀. Kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tìi bɛ̀ pĩ̀ḿmú kɛ́dɔɔ̀ tidɑɑtì. O kpɑ̀tì
    benni diniínnì miɛkɛ do nkɛ ò bɛ̀ pĩ̀ḿmúmɛ̀.
  msy-2020: Ezɨ Atrivim Jehoiakin garima, Nebukatnesar izegha gɨvazɨ, a uabɨ uan amebam
    ko, an apengan ingangarir gumaziba ko, an gumazir dapaniba ko atrivimɨn dɨpenimɨn
    garir gumaziba, a bar me isa Atrivim Nebukatnesar danɨngasa, me bar nguibam ategha
    azenan ghua, Nebukatnesar batogha a mɨgɨa ghaze, e ua mɨsoghan kogham. Ezɨ Atrivim
    Nebukatnesar, Atrivim Jehoiakin isa kalabus gatɨ. Bizir kam Nebukatnesar atrivimɨn
    itir azenir namba 8ɨn aven oto.
  dop-dop: Ɩlɛnɑ wulɑʋ Sowɑkɛŋ, nɑ ɩ too, nɑ ɩ wɑɑlɩ nyǝ́mɑ, nɑ ɩ ɑkewenɑɑ, nɑ ɩ yǝlɑɑ
    mpɑ ɩ wɛnɑ nɑɑni tɔ, pɑ́ lɩɩ nɑ pɑ́ polo pɑ́ hɑ Nepukɑnɛsɑɑ kɛ pɑ tɩ. Ɩlɛnɑ ɩ́lɛ́
    ɩ lɑ-wɛɣɛ yomɑɑ kɛ ɩ kɑwulɑɣɑ pǝnɑɣɑ pǝlefɛɩ nɑɑnʋwɑ nyǝŋkɑ tɑɑ.
  azb-azb: Yəhuda padşahı Yehoyakin anası, əyanları, rəisləri və saray xidmətçiləri
    ilə birlikdə Babil padşahına təslim oldu. Padşahlığının səkkizinci ilində Babil
    padşahı onu əsir aldı.
  eng-DBY: And Jehoiachin king of Judah went out to the king of Babylon, he, and his
    mother, and his servants, and his princes, and his chamberlains; and the king
    of Babylon took him in the eighth year of his reign.
  hin-2017: तब यहूदा का राजा यहोयाकीन अपनी माता और कर्मचारियों, हाकिमों और खोजों को
    संग लेकर बाबेल के राजा के पास गया, और बाबेल के राजा ने अपने राज्य के आठवें वर्ष
    में उनको पकड़ लिया।
  wol-KYG: Yowakin buurub Yuda génn fekki buuru Babilon, jébbal ko boppam, mook ndeyam
    aki surgaam aki jaraafam ak jawriñi këram. Buuru Babilon nag jàpp ko. Looloo nga
    yemook juróom ñetteelu atu nguurug Nabukodonosor buuru Babilon.
  eng-YLT: and Jehoiachin king of Judah goeth out unto the king of Babylon, he, and
    his mother, and his servants, and his chiefs, and his eunuchs, and the king of
    Babylon taketh him in the eighth year of his reign,
  kne-kne: Sin maikawao ay tawen ay nanturayan Nebukadnezzar, sinmoko en sisya si
    Jehoyakin, si ina na, din baa na, din papangolon di sosoldado na ya oopisyal na,
    et nanbalinenas daida ay balod.
  eng-WYC-2017: And Jehoiachin, king of Judah, went out to the king of Babylon, he,
    and his mother, and his servants, and his princes, and his chamberlains; and the
    king of Babylon received him, in the eighth year of his realm.
  eng-WMBB: and Jehoiachin the king of Judah went out to the king of Babylon—he, his
    mother, his servants, his princes, and his officers; and the king of Babylon captured
    him in the eighth year of his reign.
  urd-GVH: तब यहूयाकीन ने शिकस्त मानकर अपने आपको अपनी माँ, मुलाज़िमों, अफ़सरों और
    दरबारियों समेत बाबल के बादशाह के हवाले कर दिया। बादशाह ने उसे गिरिफ़्तार कर लिया।
    यह नबूकदनज़्ज़र की हुकूमत के आठवें साल में हुआ।
  rug-rug: meke va malumia sa baṉara Zehoiakini meke gua tugo sa tinana, meke sari
    na tudia koreo, meke sari nana palabatu nomadi, na palabatu koasa vetu tanisa
    baṉara, pude vagia Nebukaneza sa popoa Ziuda meke va malumu puleni si arini koari
    na tinoni Babiloni. Meke koasa vina vesu vuahenina sa binaṉara te Nebukaneza,
    si ta vagi taloa pa tinapusi se Zehoiakini.
  gaz-gaz: Yehooyaakiin mootichi Yihuudaa, haati isaa, garboonni isaa, namoonni isaa
    bebeekamoonii fi qondaaltonni isaa hundinuu mootii Baabilonitti harka kennatan.
    Mootiin Baabilonis mooʼee waggaa saddeettaffaatti Yehooyaakiinin boojiʼee ni fudhate.
  fra-LSG: Alors Jojakin, roi de Juda, se rendit auprès du roi de Babylone, avec sa
    mère, ses serviteurs, ses chefs et ses eunuques. Et le roi de Babylone le fit
    prisonnier, la huitième année de son règne.
  gnn-gnn: '@see-verse:2KI.024.011'
  yal-yal: Nayi, Yuda mangan Yoyakin yi siga, a sa a yɛtɛ dɛntɛgɛ Babilɔn mangan xa,
    e nun a nga nun a walikɛne nun a mangane nun a kuntigine. Yoyakin a mangayaan
    ɲɛɛ solomasɛxɛdeni, Babilɔn mangan yi a suxu.
  haw-1868: A hele aku la Iehoiakina ke alii o ka Iuda i ke alii o Babulona, oia,
    a me kona makuwahine, a me kana poe kauwa, a me kona poe alii, a me kona poe luna
    hale, a lawe ke alii o Babulona ia ia i ka walu o ka makahiki o kona alii ana.
  arb-NAV: فَاسْتَسْلَمَ يَهُويَاكِينُ مَلِكُ يَهُوذَا وَأُمُّهُ وَرِجَالُهُ وَقَادَتُهُ
    وَخِصْيَانُهُ إِلَى مَلِكِ بَابِلَ، فَقَبَضَ عَلَيْهِ نَبُوخَذْنَصَّرُ. وَكَانَ
    ذَلِكَ فِي السَّنَةِ الثَّامِنَةِ لِمُلْكِهِ.
  ewe-ewe: eye Yuda fia, Yehoyatsin, viawo, eƒe aɖaŋudelawo, sãmedɔwɔlawo kple fia
    dada na ta. Nebukadnezar lɔ̃ ɖe tanana la dzi eye wòlé Fia Yehoyatsin yi ɖade
    gaxɔ me le Babilonia le Nebukadnezar ƒe fiaɖuɖu ƒe ƒe enyilia me.
  eng-LEE: 'And Jehoyachin the king of Judah went out to the king of Babylon, he,
    and his mother, and his servants, and his princes, and his court-officers: and
    the king of Babylon took him [captive] in the eighth year of his reign.'
  asm-FB: যিহূদাৰ ৰজা যিহোয়াখীন, তেওঁৰ মাক, তেওঁৰ দাসবোৰ, তেওঁৰ ৰাজপুত্রসকল আৰু কৰ্মচাৰীসকল
    সকলোৱেই ৰজা নবুখদনেচৰৰ ওচৰলৈ ওলাই গ’ল। তাতে ৰজা নবুখদনেচৰৰ ৰাজত্বৰ আঠ বছৰত তেওঁ
    যিহোৱাখীমক বন্দী কৰি লৈ গ’ল।
  sus-A: نَ تّمُي يُدَيَ مَنفّ يٍهٌيَكِنِ نَشَ عَ يّتّ سٌ بَبِلْن مَنفّ يِ رَ، عَ
    تَن، عَ نفَ، عَ رَ سِمَيٍ، عَ شَ كُنتِفِيٍ، نُن عَ شَ بَنشِ مّينِمَيٍ. بَبِلْن
    مَنفّ نَشَ عَ قِندِ فٍيلِمَنِ رَ عَ شَ مَنفّيَ حّ سٌلٌمَسَشَن ندٍ رَ.
  fra-SBL: Jehoïachin, roi de Juda, sortit vers le roi de Babylone, lui, sa mère,
    ses serviteurs, ses chefs et ses officiers, et le roi de Babylone le captura la
    huitième année de son règne.
  hbo-hbo: וַיֵּצֵ֞א יְהֹויָכִ֤ין מֶֽלֶךְ־יְהוּדָה֙ עַל־מֶ֣לֶךְ בָּבֶ֔ל ה֣וּא וְאִמֹּ֔ו
    וַעֲבָדָ֖יו וְשָׂרָ֣יו וְסָֽרִיסָ֑יו וַיִּקַּ֤ח אֹתֹו֙ מֶ֣לֶךְ בָּבֶ֔ל בִּשְׁנַ֥ת
    שְׁמֹנֶ֖ה לְמָלְכֹֽו׃
  piu-2006: '@see-verse:2KI.024.011'
  kik-kik: Nake Jehoiakini mũthamaki wa Juda, na nyina, na ndungata ciake, na andũ
    arĩa maarĩ igweta, na anene ake othe makĩĩneana kũrĩ Nebukadinezaru. Mwaka-inĩ
    wa ĩnana wa wathani wa Babuloni nĩguo aanyiitire Jehoiakini.
  omb-omb: Jehoiajin ratahigi ta Juda, i retahine, nona tangaloi tabanagi, nona tomtomuegi,
    me nona muei tangaloi lo valena, ram siregi nire lawea. Lo higao gaiwelugi lo
    tanoi leogoro noi ratahigi tau Babilon, mo lai Jehoiajin mo taue lolo garovauveu.
  fra-NCL: Alors Joachin, roi de Juda, sortit auprès du roi de Babylone, avec sa mère,
    ses serviteurs, ses chefs et ses eunuques, et le roi de Babylone le fit prisonnier
    la huitième année de son règne.
  cek-AK: Judah siangpahrang Jehoiachin loe, angmah ih amno, tamnanawk, angmah ih
    angraengnawk, a toksah kaminawk hoi nawnto Babylon siangpahrang khaeah caeh; Babylon
    siangpahrang loe siangpahrang ah ohhaih saning tazetto naah, Jehoiachin to naeh
    moe, thong pakhrak.
  cuk-cuk: Geb Judá-rey-Joaquín, e-nanmala, degi, ega-arbamaladmala, e-dule-dummaganmala,
    degine, e-sorda-bila-onomalad-e-dummaganmala, Babilonia-e-reyse galakunonimalad.
    Geb galesmalad. Deunni, Nabucodonosor birgabaabakgus (8) Babilonia-yargi negsemaid.
  uig-CYR: Андин Йәһуданиң падишаси Йәһоакин билән аниси, барлиқ хизмәткарлири, әмәлдарлири
    вә ағватлири Бабил падишасиниң алдиға чиқип униңға тән бәрди. Шундақ қилип Бабилниң
    падишаси өз сәлтәнитиниң сәккизинчи жилида уни әсир қилип тутти.
  tel-2017: అప్పుడు యూదారాజు యెహోయాకీను, అతని తల్లి, అతని సేవకులు, అతని కింద అధిపతులూ,
    అతని పరివారం, బయలుదేరి బబులోనురాజు దగ్గరికి వచ్చినప్పుడు బబులోను రాజు పరిపాలనలో
    ఎనిమిదో సంవత్సరంలో యెహోయాకీనును చెరపట్టుకున్నాడు.
  hat-BSA: Jojakin, wa Juda a, te sòti kote wa a Babylone nan, li menm avèk manman
    li, sèvitè li yo avèk kapitèn li yo ak ofisye li yo. Konsa, wa a Babylone nan
    te pran li an kaptivite nan uityèm ane règn pa li a.
  kos-kos: ac Tokosra Jehoiachin ac nina kial, tulik natul, mwet pwapa lal, ac mwet
    fulat inkul sin tokosra, elos srasrapo nu sin mwet Babylonia. In yac akoalkosr
    ke pacl in leum lal Nebuchadnezzar, el usalla Jehoiachin elan mwet sruoh.
  hbo-WLC: וַיֵּצֵ֞א יְהוֹיָכִ֤ין מֶֽלֶךְ־יְהוּדָה֙ עַל־מֶ֣לֶךְ בָּבֶ֔ל ה֣וּא וְאִמּ֔וֹ
    וַעֲבָדָ֖יו וְשָׂרָ֣יו וְסָֽרִיסָ֑יו וַיִּקַּ֤ח אֹתוֹ֙ מֶ֣לֶךְ בָּבֶ֔ל בִּשְׁנַ֥ת
    שְׁמֹנֶ֖ה לְמָלְכֽוֹ׃
  ibo-ibo: Jehoiakin, bụ eze Juda, na nne ya na ndị ọrụ ya niile na ndịisi niile na
    ndịisi ozi ya niile were onwe ha nyefee Nebukadneza nʼaka. Nʼafọ asatọ nke ọchịchị
    eze Babilọn ka ọ kpụụrụ Jehoiakin dịka onye mkpọrọ.
  ory-ory: ତହିଁରେ ଯିହୁଦାର ରାଜା ଯିହୋୟାଖୀନ୍‍ ଓ ତାଙ୍କର ମାତା ଓ ତାଙ୍କର ଦାସମାନେ ଓ ତାଙ୍କର
    ଅଧିପତିମାନେ ଓ ତାଙ୍କର ନପୁଂସକମାନେ ବାବିଲ ରାଜା ନିକଟକୁ ବାହାରିଗଲେ; ପୁଣି ବାବିଲ ରାଜା ଆପଣା
    ରାଜତ୍ଵର ଅଷ୍ଟମ ବର୍ଷରେ ତାଙ୍କୁ ଧରିଲା।
  chk-chk: Iwe, Jehoiachin ewe kingen Juta a fangatä ren ewe kingen Papilon, i me
    inan, nöün chon angang me ekewe aramas tekia, pwal nöün kewe nöüwis meinisin.
    Lon awaluen ierin mwün, Nepukatnesar a fötekini Jehoiachin,
  rop-rop: En King Jehoiyakin en im mami en ol im wekinmen en wekingel, en ola boswan
    wekinmen en wekingel en boswan soljamob bin go langa King Nebakanesa en im soljamob
    en deibin deigim olabat prisana. Dijan na bin langa det namba 8 yiya weya Nebakanesa
    bin jidan king en imbin deigim King Jehoiyakin prisana,
  ukr-1871: І вийшов Ехонїя, царь Юдейський, до царя Вавилонського, він і мати його
    й слуги його, князї його й скопцї його, — й узяв його царь Вавилонський, на восьмому
    роцї свого царювання;
  deu-1951: Aber Jehojachin, der König von Juda, ging zum König von Babel hinaus,
    er samt seiner Mutter, seinen Knechten, seinen Obersten und seinen Kämmerern;
    und der König von Babel nahm ihn gefangen im achten Jahre seiner Regierung.
  eng-JPS: And Jehoiachin the king of Judah went out to the king of Babylon, he, and
    his mother, and his servants, and his princes, and his officers; and the king
    of Babylon took him in the eighth year of his reign.
  srp-1865: Tada Joahin car Judin izide k caru Vavilonskom s materom svojom i sa slugama
    svojim i s knezovima svojim i s dvoranima svojim; a car ga Vavilonski zarobi osme
    godine svojega carovanja.
  lug-lug: Awo Yekoyakini kabaka wa Yuda, ne nnyina, n’abaddu ba kabaka, n’abakungu
    be, n’abaami be bonna ne beewaayo eri kabaka w’e Babulooni mu mwaka gwe ogw’omunaana
    bukya alya bwakabaka, era Yekoyakini n’atwalibwa nga musibe.
  heb-heb: ויצא יהויכין מלך יהודה על מלך בבל הוא ואמו ועבדיו ושריו וסריסיו ויקח אתו
    מלך בבל בשנת שמנה למלכו׃
  ben-IRV: এবং যিহূদার রাজা যিহোয়াখীন, তাঁর মা, তাঁর সাহায্যকারীরা, তাঁর সেনাপতিরা
    ও তাঁর কর্মচারীরা সবাই বাবিলের রাজার হাতে নিজেদের তুলে দিলেন। আর বাবিলের রাজা
    রাজত্বের আট বছরের দিন তিনি যিহোয়াখীনকে বন্দী করে নিয়ে গেলেন।
  pan-pan: ਤਦ ਯਹੂਦਾਹ ਦਾ ਰਾਜਾ ਯਹੋਯਾਕੀਨ ਆਪਣੀ ਮਾਤਾ, ਆਪਣੇ ਚਾਕਰਾਂ, ਆਪਣੇ ਸਰਦਾਰਾਂ ਅਤੇ ਆਪਣੇ
    ਦਰਬਾਰੀਆਂ ਸਣੇ ਨਿੱਕਲ ਕੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਕੋਲ ਆਇਆ ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਆਪਣੇ ਰਾਜ ਦੇ ਅੱਠਵੇਂ
    ਸਾਲ ਉਹ ਨੂੰ ਫੜ ਲਿਆ।
  mya-JVB: ယုဒ ရှင်ဘုရင် ယေခေါနိ သည် မယ်တော် မှစသော ကျွန် ၊ မှူးမတ် ၊ အရာ ရှိတို့နှင့်တကွ
    ဗာဗုလုန် ရှင်ဘုရင် ထံသို့ ထွက် ၍ ဗာဗုလုန် ရှင် ဘုရင်သည် နန်းစံ ရှစ် နှစ် တွင်
    ယုဒ ရှင်ဘုရင်ကိုရ ၏
  tbg-tbg: King Jehoiakiniva, nai norave, nai kaiqaqaa raqiku vaiintikave, nai qiata
    vaiintinavuve, avuhainaara naavuqaa raqiku vaiintikave, ntita varero iqoka qaqirakero
    Nebukanesaava vaunaini vuvaro Nebukanesaava Jehoiakinira rumpa tora. Vi entara
    Nebukanesaava 8 ihiara Babironiqaa raqiki vau entava vaura.
  hmo-hmo: Bona king Iehoiakini ese sibona Babulonia taudia edia siahu henunai ia
    atoa, mai iena sinana, iena natuna memero, iena hesiai taudia, bona iena ruma
    naria taudia. Nebukanesa ia king lagani 8 neganai ia ese king Iehoiakini ia abia
    mauri.
  urd-urd: तब शाह — ए — यहूदाह यहूयाकीन अपनी माँ और और अपने मुलाज़िमों और सरदारों
    और 'उहदादारों साथ निकल कर शाह — ए — बाबुल के पास गया, और शाह — ए — बाबुल ने अपनी
    सल्तनत के आठवें बरस उसे गिरफ़्तार किया।
  rus-SYN: И вышел Иехония, царь Иудейский, к царю Вавилонскому, он и мать его, и
    слуги его, и князья его, и евнухи его, - и взял его царь Вавилонский в восьмой
    год своего царствования.
  bqc-SIM: Ɔ̃ Yudaↄ kí Yɛkↄnia bↄ̀ gɛ̀ azĩa kpàwà, aàpi ń a dao ń a ìwaↄ ń
    a kía deeↄ ń a kwàasiↄ. Babɛli kíapi Yɛkↄnia kũ̀ a kpalablea wɛ̃̀ swaaↄ̃de
    guuɛ.
  tcz-CHONGTHU: Hichun Jehoiachin lengpan lengnu toh ama thumop hotoh, asepai lamkaiho
    le pipuho Babylonte khut’ah akipelut tauvin ahi. Nebuchadnezzer lengvai ahom kum
    som le kum get alhin in, Jehoiachin chu aman’in soh chang dingin ana kai tauvin
    ahi.
  mar-mar: यहूदाचा राजा यहोयाखीन बाबेलच्या या राजाच्या भेटीला आला. यहोयाखीनाची आई,
    त्याचे कारभारी, वडिलधारी मंडळी, सरदार हेही लोक त्याच्याबरोबर होते. तेव्हा बाबेलच्या
    राजाने यहोयाखीनाला आपल्या ताब्यात घेतले. नबुखद्नेस्सरच्या कारकिर्दीच्या आठव्या
    वर्षी हे झाले.
  qub-qub: Chaura Judäpa raynin Joaquinga mamanwan, llapan suldäruncunawan, mandäshejnincunawan,
    tantiyachejnincunawan Babiloniapa raynintaga «maquiquichöna cashaj» niran. Chaura
    paycunata prësu chariran. Chay öra Nabucodonosorga pusaj watana ray caycaran.
  bqp-bqp: Akũ Yudanↄ kína Yoyakini bò à gɛ̀ɛ à a zĩda kpàa, àpii kũ a dao kũ a
    ìbanↄ kũ a sakpanↄ kũ a kpàasinↄ. Babilↄnu kína Yoyakini kũ̀ a kíblena wɛ̃̀
    sↄraakↄ̃de gũn.
  hat-hat: Lè sa a, Jojakin, wa peyi Jida a, al rann tèt li bay wa Babilòn lan ansanm
    ak manman l', pitit gason l' yo, chèf lame l' yo ak chèf palè li yo. Wa a fè yo
    tout prizonye. Lè sa a, Nèbikadneza t'ap mache sou witan depi li te wa.
  eng-BSB: Jehoiachin king of Judah, his mother, his servants, his commanders, and
    his officials all surrendered to the king of Babylon. So in the eighth year of
    his reign, the king of Babylon took him captive.
  eng-WEBPB: and Jehoiachin the king of Judah went out to the king of Babylon—he,
    his mother, his servants, his princes, and his officers; and the king of Babylon
    captured him in the eighth year of his reign.
  kbq-kbq: Hagi kini ne' Jehoiakini'ma kegeno Nebukatnesa'ma egeno'a, nererama eri'za
    vahe'ama, sondia vahete kva vahe'ene, kinimofo nompima eri'zama eneri'za vahe'mo'zanena
    kumara atre'za ana maka atirami'za vu'za Nebukatnesa'ene hara osanune hu'za hu'naze.
    Anama hazageno'a Nebukatnesa'a Jehoiakinina kina hunteku azeri'ne. Hagi anazama
    fore'ma hu'neana, Jehoiakinima Juda vahe kinima 8'a kafuma nemanigeno anara hu'ne.
  nhe-BL: Huajca Tlanahuatijquetl Joaquín ipan Jerusalén quisqui ipan altepetl ihuaya
    inana, itlatequipanojcahua, huan nochi itlapalehuijcahua para quinamiquise nopa
    tlanahuatijquetl tlen tlali Babilonia huan motemacase ica ya. Huan Tlanahuatijquetl
    Nabucodonosor quinitzqui huan quinilpi. Tlanahuatijquetl Nabucodonosor yohuiyaya
    para chicueyi xihuitl tlanahuatía ipan Babilonia quema quiitzqui Tlanahuatijquetl
    Joaquín.
  bus-bus: Ben Yudanↄ kí Yoyakini bↄ̀ à gàa à a zĩnda kpàa, àpi kↄ̃n a dao kↄ̃n a
    ìbanↄ kↄ̃n a asakpaanↄ kↄ̃n a kpàasinↄ. Babilↄnu kína Yoyakini kũ̀ a kíblena
    wɛ̃̀ sↄraagↄ̃dee guu.
  gub-BL: Tuwihawete Zoaki a'e, ihy a'e no, ta'yr a'e wà no, tuwihaw hehe we har a'e
    wà no, paw rupi katete uzemono Mawiron wanuwihawete pe wà. Tuwihawete romo wiko
    mehe 8 haw kwarahy rehe Namukononozor weraha Zoaki a'e wi wemipyhyk kwer romo.
  eng-DRA: 'And Joachin king of Juda went out to the king of Babylon, he and his mother,
    and his servants, and his nobles, and his eunuchs: and the king of Babylon received
    him in the eighth year of his reign.'
