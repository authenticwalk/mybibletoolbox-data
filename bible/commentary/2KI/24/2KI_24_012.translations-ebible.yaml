  kan-2017: ಆಗ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಖೀನನು ತನ್ನ ತಾಯಿಯ ಪರಿವಾರದವರು, ಸೇನಾಪತಿಗಳು, ಕಂಚುಕಿಗಳು
