verse: 2KI.024.012
translations:
  mal-C: യെഹൂദാരാജാവായ യെഹോയാഖീനും രാജമാതാവും അദ്ദേഹത്തിന്റെ ഭൃത്യന്മാരും പ്രഭുക്കന്മാരും
    അദ്ദേഹത്തിന്റെ ഉദ്യോഗസ്ഥരും എല്ലാം നെബൂഖദ്നേസരിനു കീഴടങ്ങി. ബാബേൽരാജാവിന്റെ ഭരണത്തിന്റെ
    എട്ടാമാണ്ടിൽ അദ്ദേഹം യെഹോയാഖീനെ തടവുകാരനാക്കി.
  deu-TKW: begab sich Jojachin, der König von Juda, zum Könige von Babel hinaus, er
    und seine Mutter und seine Diener, sein Obersten und seine Kämmerer. Und so nahm
    ihn der König von Babel im achten Jahre seines Königtums gefangen.
  lin-lin: Yeoyakini, mokonzi ya Yuda ; mama na ye, basali na ye, bakambi na ye mpe
    bakalaka na ye ya lokumu bamipesaki bango nyonso epai ya mokonzi Nabukodonozori.
    Nabukodonozori, mokonzi ya Babiloni, atiaki Yeoyakini na boloko na mobu ya mwambe
    ya bokonzi na ye.
  eng-LSV: and Jehoiachin king of Judah goes out to the king of Babylon, he, and his
    mother, and his servants, and his chiefs, and his eunuchs, and the king of Babylon
    takes him in the eighth year of his reign,
  eng-GNV: 'Then Iehoiachin the king of Iudah came out against the King of Babel,
    he, and his mother and his seruants, and his princes, and his eunuches: and the
    King of Babel tooke him in the eyght yeere of his reigne.'
  eng-WEBSTER: 'And Jehoiachin the king of Judah went out to the king of Babylon,
    he, and his mother, and his servants, and his princes, and his officers: and the
    king of Babylon took him in the eighth year of his reign.'
  nhw-BL: Huajca Tlanahuatijquetl Joaquín ipan Jerusalén quisqui ipan altepetl ihuaya
    inana, itequipanojcahua, huan nochi itlapalehuijcahua para quinamiquise nopa tlanahuatijquetl
    tlen tlali Babilonia huan motemacase ica ya. Huan Tlanahuatijquetl Nabucodonosor
    quinitzqui huan quinilpi. Tlanahuatijquetl Nabucodonosor yohuiyaya para chicueyi
    xihuitl tlanahuatía ipan Babilonia quema quiitzqui Tlanahuatijquetl Joaquín.
  swh-ONEN: Yehoyakini mfalme wa Yuda, mama yake, wahudumu wake, wakuu na maafisa
    wake wote wakajisalimisha kwa Nebukadneza. Katika mwaka wa nane wa utawala wa
    mfalme wa Babeli, akamchukua Yehoyakini kuwa mfungwa.
  bba-bba: Yerɑ Yoyɑkini Yudɑbɑn sinɑ boko u yɑrɑ u Nɛbukɑnɛsɑɑ wi sennɔ dɑ kɑ win
    mɛro, kɑ win bwɑ̃ɑbu kɑ win sinɑ ɑsɑkpɔbu kɑ win yɛnun sɔm kowobun wiruɡibu. Mɑ
    Nɛbukɑnɛsɑɑ u nùn mwɑ u pirisɔm doke. U yeni kuɑwɑ win bɑndun wɔ̃ɔ nɔɔbɑ itɑse
    sɔɔ.
  eng-KJVCPB: 'And Jehoiachin the king of Judah went out to the king of Babylon, he,
    and his mother, and his servants, and his princes, and his officers: and the king
    of Babylon took him in the eighth year of his reign.'
  cpy-cpy: Ikanta Joaquín, iwinkatharite Judá-paeni, itsipatakawo riniro, eewatziriri
    rowayiritepaeni, jewaripaeni, maawoeni atziri aapatziyariri, ishinetaka rayeri
    iwinkatharite Babilonia-jatzi. Raanakiri inampiki ikemaatsitakaawaetyaari. Rootaki
    awijeentsiri paerani ipinkatharitantari Nabucodonosor, tekira awijeeta osheki
    ojarentsi, okaatzi 8.
  luo-luo: Jehoyakin ruodh Juda, min mare, jotende jodonge kod jongʼadne rieko duto
    nochiwore e lwet ruodh Babulon. Jehoyakin noket e twech e higa mar aboro mar Loch
    ruodh Babulon.
  meu-meu: Bena Iehoiakini, Iuda pavapavana, na sibona Babulono pavapavana imana ai
    e heato, ia bona sinana bona ena hesiai taudia, bona ena lohia taudia bona ena
    ruma itataona taudia. Babulono pavapavana ese e abia mauri, ena lohia laḡanina
    ihataurahanina ai;
  npi-ULB: र यहूदाका राजा यहोयाकीन, तिनकी आमा, तिनका सेवकहरू, राजकुमारहरू र तिनका
    अधिकारीहरू बेबिलोनका राजाकहाँ गए । बेबिलोनका राजाले आफ्नो शासनकालको आठौँ वर्षमा
    तिनलाई समाते ।
  yor-yor: Jehoiakini ọba Juda àti ìyá rẹ̀ àti àwọn ìránṣẹ́ rẹ̀, àti àwọn ìwẹ̀fà àti
    àwọn ìjòyè gbogbo wọn sì jọ̀wọ́ ara wọn fún un. Ní ọdún kẹjọ ìjọba rẹ̀ ti ọba
    Babeli ó mú Jehoiakini ẹlẹ́wọ̀n.
  emp-NTPO: Maʌ̃ne Juda druad̶ebema boro Joaquiʌ̃ba, dji papaba, idjiare b̶eaba, idji
    sordao bororãba, dji dromarã bid̶a jarasid̶aa Nabucodonosó jʌwaed̶a panenida.
    Nabucodonosó ocho poa idji druad̶ebema boroda b̶ed̶acarea Juda druad̶ebema boro
    Joaquiʌ̃ra preso jidasia.
  pes-OPCB: یهویاکین و تمام مقامات و فرماندهان و خدمتگزاران دربارش و ملکهٔ مادر تسلیم
    نِبوکَدنِصَّر شدند. پادشاه بابِل در سال هشتم سلطنت خود، یهویاکین را زندانی کرد.
  tgl-ULB: at si Jehoiakin ang hari ng Juda ay lumabas patungo sa hari ng Babilonia,
    siya, ang kaniyang ina, mga lingkod, prinsipe, at opisyal. Binihag siya ng hari
    ng Babilonia sa ika-walong taon ng kaniyang paghahari.
  cbu-NT: Ashiriya, Jowakimsha kurak, misha waniritam, misha wasundururitam, misha
    kurakawatamsin, misha wamkureewtamsin ichingarusin kapung puniksin, kamiyarangusin,
    Babiloniyshuch ichingaroo putaranganaya. Yuwapur Nabukodonosor 8 masach kurakaam
    kinaru taachu, anush kurakaa Jowakasa putarangiya.
  hui-hui: Nebugadenesa ani íbu heago handalu Kini Yahoiaginibi ibu ai̱yabi ibunaga
    ami haru haga agali haguane hearubi agali kini andaga mamage haga hearubi bibahende
    tano yu wahalu Babilononaga Kini Nebugadenesa hearia puwa ti wai bibe manga ho
    kama lole pene. Ani layagola Nebugadenesa ibugua Kini Yahoiagini minu garabaya
    bini. Nebugadenesa ibu Babilono dindiha kini howa mali halini heangi wai ogoni
    bini.
  mya-mya: ယေ​ခေါ​နိ​မင်း​သည်​မိ​မိ​၏​မယ်​တော်၊ သား​တော် များ၊ တပ်​မှူး​များ၊ နန်း​တော်​အ​ရာ​ရှိ​များ​နှင့်​တ​ကွ
    ဗာ​ဗု​လုန်​အ​မျိုး​သား​တို့​ထံ​တွင်​အ​ညံ့​ခံ​တော် မူ​ရ​၏။ နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​မိ​မိ​၏​နန်း​စံ​ရှစ်​နှစ်
    မြောက်​၌​ယေ​ခေါ​နိ​ကို​သုံ့​ပန်း​အ​ဖြစ်​ဖမ်း​ဆီး ၍၊-
  bod-N: ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ཡེ་ཧོ་ཡཱ་ཀིན་དང་ཁོའི་ཡུམ། འཁོར་གཡོག་རྣམས། སྐུ་དྲག་རྣམས།
    ཉུག་རུམ་པ་བཅས་ཐོན་ནས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོར་མགོ་བཏགས་པས། པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་སྲིད་བྱས་པའི་ལོ་བརྒྱད་པར་ཁོ་འཛིན་བཟུང་བྱས་ཤིང་།
  sna-sna: Jehoyakini mambo weJudha, namai vake, navaranda vake, namakurukota ake,
    navabati vake vakazvipira vose kwaari. Mugore regumi namasere rokutonga kwamambo
    weBhabhironi, akatora Jehoyakini akamuita musungwa.
  spa-BLM: 'y Joaquín, rey de Judá, salió hacia el rey de Babilonia: él, su madre,
    sus siervos, sus príncipes y sus oficiales; y el rey de Babilonia lo capturó en
    el octavo año de su reinado.'
  cac-cac: Yuj chi' ix yac'och sb'a vin̈aj Joaquín sreyal Judá yed' ix snun, eb' vin̈
    yetyajalil vin̈ yed' pax eb' vin̈ schecab' vin̈ d'a yol sc'ab' vin̈aj Nabucodonosor
    chi'. Ix ic'jib'at eb' d'a Babilonia ayic svajxaquilxo ab'il yoch vin̈aj Nabucodonosor
    chi' reyal.
  swh-ULB: na Yekonia mfalme wa Yuda akatoka nje kwenda kwa mfalme wa Babeli, yeye,
    mama yake, watumishi wake, watoto wake, na maafisa wake. Mfalme wa Babeli akamteka
    katika mwaka wa nane wa utawala wake.
  bel-bel: І выйшаў Еханія, цар Юдэйскі, да цара Вавілонскага, ён і маці ягоная, і
    слугі ягоныя, і князі ягоныя, і еўнухі ягоныя, - і ўзяў яго цар Вавілонскі на
    восьмым годзе свайго валадараньня,
  deu-ELBBK: Und Jojakin, der König von Juda, ging zu dem König von Babel hinaus,
    er und seine Mutter und seine Knechte und seine Obersten und seine Kämmerer; und
    der König von Babel nahm ihn gefangen im 8. Jahr seiner Regierung.
  mbb-OT: Ne midsurindir ziyà te kandin si Hadì Jehoyakin, duma is iney zin, menge
    suluǥuen din, menge dungganen he menge etew zin, wey menge upisyal zin. Ne hein
    ikewalu he tuig te kedhadì ni Nebucadnezar ziyà te Babilonia, mibihag din si Jehoyakin.
  mal-2015: യെഹൂദാരാജാവായ യെഹോയാഖീനും അവന്റെ അമ്മയും അവന്റെ ഭൃത്യന്മാരും പ്രഭുക്കന്മാരും
    ഷണ്ഡന്മാരും ബാബേൽരാജാവിന്റെ അടുക്കലേക്കു പുറത്തു ചെന്നു; ബാബേൽരാജാവു തന്റെ വാഴ്ചയുടെ
    എട്ടാം ആണ്ടിൽ അവനെ പിടിച്ചു.
  rmc-rmc: Avke pes o judsko kraľis Jojachin peskra daha, peskre služobňikenca, peskre
    uradňikenca the peskre veľiťeľenca zdiňa le babiloňike kraľiske. Sas oda ochtoto
    berš, sar kraľinelas o Nebukadnecar a sar les zaiľa.
  pes-OPV: ویهویاکین، پادشاه یهودا با مادر خود و بندگانش وسردارانش و خواجه‌سرایانش
    نزد پادشاه بابل بیرون آمد، و پادشاه بابل در سال هشتم سلطنت خود، او را گرفت.
  ron-1924: Атунч, Иоиакин, ымпэратул луй Иуда, с-а дус ла ымпэратул Бабилонулуй ку
    мама са, ку служиторий, кэпетенииле ши дрегэторий луй. Ши ымпэратул Бабилонулуй
    л-а луат принс ын ал оптуля ан ал домнией луй.
  ben-OBCV: যিহূদার রাজা যিহোয়াখীন, তাঁর মা, তাঁর পরিচারকেরা, তাঁর দরবারের অভিজাত
    শ্রেণীর লোকেরা ও তাঁর কর্মকর্তারা সবাই নেবুখাদনেজারের কাছে আত্মসমর্পণ করলেন। ব্যাবিলনের
    রাজার রাজত্বকালের অষ্টম বছরে তিনি যিহোয়াখীনকে বন্দি করলেন।
  som-som: Markaasaa Yehooyaakiin oo ahaa boqorkii dalka Yahuudah u soo baxay boqorkii
    Baabuloon, isagii, iyo hooyadiis, iyo addoommadiisii, iyo amiirradiisii, iyo saraakiishiisiiba,
    oo boqorkii Baabuloon ayaa isagii kaxeeyey sannaddii siddeedaad oo boqornimadiisa.
  lat-VUC: 'Egressusque est Joachin rex Juda ad regem Babylonis, ipse et mater ejus,
    et servi ejus, et principes ejus, et eunuchi ejus: et suscepit eum rex Babylonis
    anno octavo regni sui.'
  eng-ASVBT: 'and Jehoiachin the king of Judah went out to the king of Babylon, he,
    and his mother, and his servants, and his princes, and his officers: and the king
    of Babylon took him in the eighth year of his reign.'
  ita-1885: E Gioiachin, re di Giuda, uscì al re di Babilonia, con sua madre, e i
    suoi servitori, e i suoi capitani, e i suoi principi, e i suoi eunuchi. E il re
    di Babilonia lo fece prigione, l'anno ottavo del suo regno.
  eng-LXXUP: And Jehoiachin king of Judah came forth to the king of Babylon, he and
    his servants, and his mother, and his princes, and his eunuchs; and the king of
    Babylon took him in the eighth year of his reign.
  eng-ULB: and Jehoiachin the king of Judah went out to the king of Babylon, he, his
    mother, his servants, his princes, and his officers. The king of Babylon captured
    him in the eighth year of his own reign.
  spa-VBL: Joaquim, rey de Israel, se rindió al rey de Babilonia, junto con su madre,
    sus oficiales, sus comandantes y sus funcionarios. Fue en el octavo año de su
    reinado cuando Nabucodonosor capturó a Joaquim.
  fra-_FOB: Alors Jéhojakin, roi de Juda, sortit vers le roi de Babylone, lui, sa
    mère, ses serviteurs, ses officiers et ses eunuques; et le roi de Babylone le
    prit, la huitième année de son règne.
  mal-mal: യെഹൂദാ രാജാവായ യെഹോയാഖീനും അവന്റെ അമ്മയും അവന്റെ ഭൃത്യന്മാരും പ്രഭുക്കന്മാരും
    ഷണ്ഡന്മാരും ബാബിലോൺരാജാവിന്റെ അടുക്കൽ പുറത്ത് ചെന്നു; ബാബിലോൺരാജാവ് തന്റെ വാഴ്ചയുടെ
    എട്ടാം ആണ്ടിൽ അവനെ പിടിച്ചു.
  urd-GVR: Tab Yahūyākīn ne shikast mān kar apne āp ko apnī māṅ, mulāzimoṅ, afsaroṅ
    aur darbāriyoṅ samet Bābal ke bādshāh ke hawāle kar diyā. Bādshāh ne use giriftār
    kar liyā. Yih Nabūkadnazzar kī hukūmat ke āṭhweṅ sāl meṅ huā.
  suz-BL: मिनु यहूदा ङा पिप येहो-याकीन, नेबुकदनेसर कली जिम्‍मा गेसे बाक्‍त। मिनु मेको
    नु मेको आ ममा, आ गेय पाइबपुकी, आ ठेयब मुरपुकी नु आ लडाइ पाइब आन ठेयब मुर नेल्‍ल
    बेबीलोन ङा पिप कली जिम्‍मा गेसमा बाक्‍त। मिनु बेबीलोन ङा पिपम सासन पवा आ ८ बर्सम
    येहो-याकीन कली ग्‍याइश्‍शा चोक्‍गा बाक्‍त।
  ita-1927: Allora Joiakin, re di Giuda, si recò dal re di Babilonia, con sua madre,
    i suoi servi, i suoi capi ed i suoi eunuchi. E il re di Babilonia lo fece prigioniero,
    l’ottavo anno del suo regno.
  ckb-ckb: یەهۆیاکینی پاشای یەهودا لەگەڵ دایکی و خزمەتکارەکانی و میرەکانی و کاربەدەستانی
    خۆیان ڕادەستی پاشای بابل کرد. لە ساڵی هەشتەمی پاشایەتی نەبوخودنەسر پاشای بابل،
    یەهۆیاکینی دەستگیر کرد.
  eng-BBE: Then Jehoiachin, king of Judah, went out to the king of Babylon, with his
    mother and his servants and his chiefs and his unsexed servants; and in the eighth
    year of his rule the king of Babylon took him.
  kan-OKCV: ಆಗ ಯೆಹೂದದ ಅರಸನಾದ ಯೆಹೋಯಾಖೀನನೂ, ಅವನ ತಾಯಿಯೂ, ಅವನ ಸೇವಕರೂ, ಅವನ ಪ್ರಧಾನರೂ, ಅವನ
    ಕಂಚುಕಿಯರೂ ಅಧಿಕಾರಿಗಳ ಸಹಿತವಾಗಿ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನಿಗೆ ಶರಣಾದರು. ಬಾಬಿಲೋನಿನ
    ಅರಸನು ತನ್ನ ಆಳಿಕೆಯ ಎಂಟನೆಯ ವರ್ಷದಲ್ಲಿ ಯೆಹೋಯಾಕೀನನನ್ನು ಸೆರೆಹಿಡಿದನು.
  tam-2017: அப்பொழுது யூதாவின் ராஜாவாகிய யோயாக்கீனும், அவனுடைய தாயும், ஊழியக்காரர்களும்,
    பிரபுக்களும், அதிகாரிகளும் பாபிலோன் ராஜாவினிடத்திற்குப் புறப்பட்டுப்போனார்கள்;
    அவனைப் பாபிலோன் ராஜா தன் ஆளுகையின் எட்டாம் வருடத்திலே பிடித்துக்கொண்டான்.
  spa-RV-1909: 'Entonces salió Joachîn rey de Judá al rey de Babilonia, él, y su madre,
    y sus siervos, y sus príncipes, y sus eunucos: y prendiólo el rey de Babilonia
    en el octavo año de su reinado.'
  ron-BTF: Și Ioiachin, împăratul lui Iuda, a ieșit la împăratul Babilonului, el și
    mama lui și servitorii lui și prinții lui și ofițerii lui; și împăratul Babilonului
    l-a luat în anul al optulea al domniei sale.
  eng-WEBP: and Jehoiachin the king of Judah went out to the king of Babylon—he, his
