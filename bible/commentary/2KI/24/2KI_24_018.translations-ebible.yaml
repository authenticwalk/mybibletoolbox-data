verse: 2KI.024.018
translations:
  mal-C: സിദെക്കീയാവ് രാജാവായപ്പോൾ അദ്ദേഹത്തിന് ഇരുപത്തിയൊന്നു വയസ്സായിരുന്നു. അദ്ദേഹം
    പതിനൊന്നുവർഷം ജെറുശലേമിൽ വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് ഹമൂതൽ എന്നായിരുന്നു.
    അവർ ലിബ്നാക്കാരനായ യിരെമ്യാവിന്റെ മകളായിരുന്നു.
  deu-TKW: Einundzwanzig Jahre war Zedekia alt, als er König ward, und elf Jahre regierte
    er zu Jerusalem. Seine Mutter aber hieß Hamutal, die Tochter Jeremias, und stammte
    aus Libna.
  lin-lin: Sedesiasi azalaki na mibu tuku mibale na moko ya mbotama tango akomaki
    mokonzi, mpe akonzaki mibu zomi na moko na Yelusalemi. Kombo ya mama na ye ezalaki
    « Amutali. » Amutali azalaki mwana ya Jeremi, moto ya Libina.
  eng-LSV: Zedekiah [is] a son of twenty-one years in his reigning, and he has reigned
    eleven years in Jerusalem, and the name of his mother [is] Hamutal daughter of
    Jeremiah of Libnah,
  eng-GNV: Zedekiah was one and twentie yeere olde, when he began to reigne, and he
    reigned eleuen yeeres in Ierusalem. His mothers name also was Hamutal the daughter
    of Ieremiah of Libnah.
  eng-WEBSTER: Zedekiah was twenty and one years old when he began to reign, and he
    reigned eleven years in Jerusalem. And his mother's name was Hamutal, the daughter
    of Jeremiah of Libnah.
  nhw-BL: Sedequías quipiyayaya 21 xihuitl quema pejqui tlanahuatía, huan tlanahuati
    ipan altepetl Jerusalén 11 xihuitl. Inana itoca eliyaya Hamutal huan yaya eliyaya
    iichpoca nopa Jeremías catli ejqui altepetl Libna.
  swh-ONEN: Sedekia alikuwa na umri wa miaka ishirini na mmoja alipoanza kutawala,
    naye akatawala huko Yerusalemu miaka kumi na mmoja. Jina la mama yake aliitwa
    Hamutali binti Yeremia, kutoka Libna.
  bba-bba: Sɑɑ ye Sedesiɑsi u bɑndu di Yerusɑlɛmuɔ, u mɔwɑ wɔ̃ɔ yɛndɑ tiɑ. Mɑ u kuɑ
    wɔ̃ɔ wɔkurɑ tiɑ bɑndu sɔɔ. Win mɛron yĩsirɑ Hɑmutɑli Yeremi Libinɑɡiin bii.
  eng-KJVCPB: Zedekiah was twenty and one years old when he began to reign, and he
    reigned eleven years in Jerusalem. And his mother’s name was Hamutal, the daughter
    of Jeremiah of Libnah.
  cpy-cpy: Iroka okaatzi rojarentsite Sedequías retantanakawori ipinkatharitzi, okaatzi
    21 ojarentsi. Ipinkatharitaki Jerusalén-ki okaatzi 11 ojarentsi. Iroka owaero
    riniro, oeta Hamutal, rishinto Jeremías, opoñaawo roori nampitsiki iiteetziro
    Libna.
  luo-luo: Zedekia ne ja-higni piero ariyo gachiel kane obedo ruoth, kendo nobedo
    e loch kodak Jerusalem kuom higni apar gachiel. Min mare ne nyinge Hamutal nyar
    Jeremia; ma aa Libna.
  meu-meu: Sedekia e lohia matama negana ai, ena mauri laḡanidia na ruahui-ta; ena
    lohia laḡanidia Ierusalem ai na gwauta-ta. Sinana ladana na Hamutala, Ieremia,
    tau Libna, natuna.
  npi-ULB: सिदकियाहले राज्य गर्न सुरु गर्दा तिनी एक्‍काइस वर्षका थिए । तिनले यरूशलेममा
    एघार वर्ष राज्य गरे । तिनकी आमाको नाउँ हमुतल थियो । तिनी लिब्नाकी यर्मियाकी छोरी
    थिइन् ।
  yor-yor: Sedekiah jẹ́ ẹni ọdún mọ́kànlélógún nígbà tí ó bẹ̀rẹ̀ sí ṣe ìjọba, ó sì
    jẹ ọba ní Jerusalẹmu fún ọdún mọ́kànlá. Orúkọ ìyá rẹ̀ ni Hamutali ọmọbìnrin Jeremiah;
    ó sì wá láti Libina.
  emp-NTPO: Sedequía 21 poa b̶asid̶e Juda druad̶ebema boroda b̶esia. Idjira Jerusaleʌ̃ne
    b̶abadjia. Once poa Judad̶ebemarãda pe erob̶asia. Idji papara Libna purud̶ebema
    Jeremia cau Hamutal basía.
  pes-OPCB: صدقیا بیست و یک ساله بود که پادشاه یهودا شد و یازده سال در اورشلیم سلطنت
    نمود. (مادرش حموطل، دختر ارمیا و از اهالی لبنه بود.)
  tgl-ULB: Si Zedekias ay dalawampu't isang taong gulang nang nagsimula siyang maghari;
    naghari siya nang labing isang taon sa Jerusalem. Ang pangalan ng kaniyang ina
    ay Hamutal; siya ay anak ni Jeremias na taga-Libna.
  cbu-NT: Sidikiyas masachirini 21 taaru anush kurakaam kinarangiya. Uwsha 11 masach
    yaktash Irusarinash taarangiya. Wanirsha sur Jamutalamuncha Jeremiyas wipa. An
    kiz Libnashchimuncha tputsi.
  hui-hui: Sedegaia ibu mali pira kirani mbira (21) hayagola ibugua Yudanaga kini
    pigane howa mali bearia (11) hanguni Yarusalemeha haru hene. Ibu ai̱ya Libina
    tanoali Yaremaia mbira henego wane mini Hamudala berene.
  mya-mya: ဇေ​ဒ​ကိ​သည်​အ​သက်​နှစ်​ဆယ့်​တစ်​နှစ်​ရှိ​သော အ​ခါ ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍​ယေ​ရု​ရှ​လင်
    မြို့​တွင် တစ်​ဆယ့်​တစ်​နှစ်​နန်း​စံ​ရ​လေ​သည်။ သူ​၏ မယ်​တော်​မှာ​လိ​ဗ​န​မြို့​သား​ယေ​ရ​မိ​၏​သ​မီး၊
    ဟာ​မု​တာ​လ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཚིད་ཀི་ཡཱ་རྒྱལ་པོར་བཞུགས་དུས་ལོ་ཉེར་གཅིག་ལ་སོན་ཡོད་དེ། ཡེ་རུ་སཱ་ལེམ་དུ་ལོ་བཅུ་གཅིག་གི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ལིབ་ནཱ་པ་ཡེ་རེམ་ཡཱའི་བུ་མོ་ཧ་མུ་ཏལ་བྱ་བ་ནི་ཁོའི་ཡུམ་མོ། །
  sna-sna: Zedhekia akanga ana makore makumi maviri nerimwe chete paakava mambo, uye
    akatonga muJerusarema kwamakore gumi nerimwe. Zita ramai vake rainzi Hamutari
    mwanasikana waJeremia; vaibva kuRibhina.
  spa-BLM: Sedequías tenía veintiún años cuando comenzó a reinar, y reinó once años
    en Jerusalén. Su madre se llamaba Hamutal, hija de Jeremías de Libna.
  cac-cac: A vin̈aj Sedequías chi', 21 ab'il sq'uinal vin̈ ayic ix och vin̈ reyal,
    11 ab'il ix yac' reyal vin̈ d'a Jerusalén. Hamutal sb'i ix snun vin̈, yisil ix
    vin̈aj Jeremías aj Libna.
  swh-ULB: Sedekia alikuwa na umri wa miaka ishirini na moja wakati alipoanza kutawala;
    alitawala miaka kumi na moja katika Yerusalemu. Mama yake alikuwa anaitwa Hamutali;
    alikuwa binti wa Yeremia kutoka Libna.
  bel-bel: Дваццаць адзін год было Сэдэкію, калі зацараваў, і адзінаццаць гадоў валадарыў
    у Ерусаліме; імя маці ягонай Хамутал, дачка Ераміі, зь Ліўны.
  deu-ELBBK: Zedekia war 21 Jahre alt, als er König wurde, und er regierte 11 Jahre
    in Jerusalem; und der Name seiner Mutter war Hamutal, die Tochter Jeremias, von
    Libna.
  mbb-OT: Mibpenuiǥen si Zedekia te 21 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te 11 he tuig. Is iney
    zin iyan si Hamutal he anak ni Jeremias he tig-Libna.
  mal-2015: സിദെക്കീയാവു വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു ഇരുപത്തൊന്നു വയസ്സായിരുന്നു; അവൻ
    പതിനൊന്നു സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മെക്കു ഹമൂതൽ എന്നു പേർ; അവൾ ലിബ്നക്കാരനായ
    യിരെമ്യാവിന്റെ മകൾ ആയിരുന്നു.
  rmc-rmc: Le Cidkijoske sas bišujekh (21) berš, sar ačhiľa kraľiske andre Judsko,
    a kraľinelas andro Jeruzalem dešujekh (11) berš. Leskri daj sas e Chamutal, e
    čhaj le Jirmejoskri, savo sas andral e Libna.
  pes-OPV: صدقیا بیست و یکساله بود که آغازسلطنت نمود و یازده سال در اورشلیم پادشاهی
    کرد و اسم مادرش حمیطل، دختر ارمیا از لبنه بود.
  ron-1924: Зедекия авя доуэзечь ши уну де ань кынд а ажунс ымпэрат ши а домнит унспрезече
    ань ла Иерусалим. Мама са се кема Хамутал, фата луй Иеремия, дин Либна.
  ben-OBCV: সিদিকিয় একুশ বছর বয়সে রাজা হন। তিনি এগারো বছর জেরুশালেমে রাজত্ব করেন।
    তাঁর মা ছিলেন লিব্‌না নিবাসী যিরমিয়ের কন্যা হমূটল।
  som-som: Oo Sidqiyaahna markuu boqor noqday wuxuu jiray kow iyo labaatan sannadood,
    oo Yeruusaalemna wuxuu boqor ka ahaa kow iyo toban sannadood, oo hooyadiis magaceeduna
    wuxuu ahaa Xamuutal ina Yeremyaah oo reer Libnaah ahayd.
  lat-VUC: 'Vigesimum et primum annum ætatis habebat Sedecias cum regnare cœpisset,
    et undecim annis regnavit in Jerusalem: nomen matris ejus erat Amital filia Jeremiæ
    de Lobna.'
  eng-ASVBT: 'Zedekiah was twenty and one years old when he began to reign; and he
    reigned eleven years in Jerusalem: and his mother’s name was Hamutal the daughter
    of Jeremiah of Libnah.'
  ita-1885: Sedechia era d'età di ventun anno, quando cominciò a regnare; e regnò
    in Gerusalemme undici anni. E il nome di sua madre era Hamutal, figliuola di Geremia,
    da Libna.
  eng-LXXUP: 'Twenty and one years old was Zedekiah when he began to reign, and he
    reigned eleven years in Jerusalem: and his mother’s name was Hamutal, daughter
    of Jeremiah.'
  eng-ULB: Zedekiah was twenty-one years old when he began to reign; he reigned eleven
    years in Jerusalem. His mother's name was Hamutal; she was the daughter of Jeremiah
    from Libnah.
  spa-VBL: Sedequías tenía veintiún años cuando llegó a ser rey, y reinó en Jerusalén
    durante once años. Su madre se llamaba Jamutal, hija de Jeremías.
  fra-_FOB: Sédécias était âgé de vingt et un ans quand il commença à régner, et il
    régna onze ans à Jérusalem. Sa mère s'appelait Hamutal, fille de Jérémie, de Libna.
  mal-mal: സിദെക്കീയാവ് വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് ഇരുപത്തൊന്ന് വയസ്സായിരുന്നു; അവൻ
    പതിനൊന്ന് സംവത്സരം യെരൂശലേമിൽ വാണു; അവന്റെ അമ്മക്ക് ഹമൂതൽ എന്ന് പേരായിരുന്നു;
    അവൾ ലിബ്ന പട്ടണക്കാരനായ യിരെമ്യാവിന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Sidqiyāh 21 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā 11 sāl thā. Us kī māṅ Hamūtal bint Yarmiyāh Libnā Shahr kī rahne
    wālī thī.
  suz-BL: सिदकीयाह पिप दुम्‍मेनु, मेको २१ बर्स दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी यरूसलेमम
    ११ बर्स सासन पवा बाक्‍त। मेको आ ममा आ नें हामुतल बाक्‍माक्‍त। मेको लिब्‍ना सहर
    ङा येरमीया आ तमी बाक्‍माक्‍त।
  ita-1927: Sedekia avea ventun anni quando cominciò a regnare, e regnò a Gerusalemme
    undici anni. Sua madre si chiamava Hamutal, figliuola di Geremia da Libna.
  ckb-ckb: سدقیا گەنجێکی بیست و یەک ساڵان بوو کە بوو بە پاشا، یازدە ساڵ لە ئۆرشەلیم
    پاشایەتی کرد. دایکی ناوی حەموتەلی کچی یەرمیای خەڵکی لیڤنا بوو.
  eng-BBE: Zedekiah was twenty-one years old when he became king, and he was king
    in Jerusalem for eleven years; his mother's name was Hamutal, daughter of Jeremiah
    of Libnah.
  kan-OKCV: ಚಿದ್ಕೀಯನು ಅರಸನಾದಾಗ ಇಪ್ಪತ್ತೊಂದು ವರ್ಷದವನಾಗಿದ್ದು, ಅವನು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷ ಆಳಿದನು. ಅವನ ತಾಯಿ ಲಿಬ್ನದ ಯೆರೆಮೀಯನ ಮಗಳಾದ ಹಮೂಟಲ್.
  tam-2017: சிதேக்கியா ராஜாவாகிறபோது இருபத்தொரு வயதாயிருந்து, பதினோருவருடங்கள் எருசலேமிலே
    ஆட்சிசெய்தான்; லிப்னா ஊரைச்சேர்ந்த எரேமியாவின் மகளான அவனுடைய தாயின் பெயர் அமுத்தாள்.
  spa-RV-1909: De veintiún años era Sedecías cuando comenzó á reinar, y reinó en Jerusalem
    once años. El nombre de su madre fué Amutal hija de Jeremías, de Libna.
  ron-BTF: Zedechia era în vârstă de douăzeci și unu de ani când a început să domnească
    și a domnit unsprezece ani la Ierusalim. Și numele mamei lui era Hamutal, fiica
    lui Ieremia din Libna.
  eng-WEBP: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  eng-FBV: Zedekiah was twenty-one when he became king, and he reigned in Jerusalem
    for eleven years. His mother's name was Hamutal, daughter of Jeremiah She came
    from Libnah.
  nld-1939: Sidki-jáhoe was een en twintig jaar oud, toen hij koning werd, en regeerde
    elf jaar te Jerusalem. Zijn moeder heette Chamital, en was de dochter van Jirmejáhoe
    uit Libna.
  nch-BL: Sedequías quipiyayaya 21 xihuit quema pejqui tanahuatía, huan tanahuati
    ipan altepet Jerusalén 11 xihuit. Inana itoca eliyaya Hamutal iichpoca Jeremías
    ten altepet Libna.
  vie-1934: Sê-đê-kia được hai mươi mốt tuổi khi lên làm vua, và người cai trị mười
    một năm tại Giê-ru-sa-lem. Mệ người tên là Ha-mu-ta, con gái của Giê-rê-mi ở Líp-na.
  hin-CV: जब सीदकियाहू ने शासन शुरू किया उसकी उम्र इक्कीस साल थी. येरूशलेम में उसने
    ग्यारह साल शासन किया. उसकी माता का नाम हामुतल था. वह लिबनाहवासी येरेमियाह की पुत्री
    थी.
  spa-BES: Sedequías tenía veintiún años cuando comenzó a reinar, y fue rey en Jerusalén
    durante once años; El nombre de su madre era Hamutal, hija de Jeremías de Libna.
  tdx-tdx: Roapolo taoñe raik’ amby t’i Tsidkià te niorotse nifehe; le nifehe folo-taoñe
    raik’ amby e Ierosalaime ao; i Hamotale, ana’ Iiremeià nte-Libnà, ty tahinan-drene’e.
  tha-KJV: เศเดคียาห์​มี​พระชนมายุ​ยี​่​สิ​บเอ็ดพรรษาเมื่อพระองค์ทรงเริ่มครอบครอง
    และพระองค์ทรงครอบครองในกรุงเยรูซาเล็​มสิ​บเอ็ดปี พระมารดาของพระองค์​มี​พระนามว่า
    ฮาม​ุทาลบุตรสาวของเยเรมีย์ชาวลิบนาห์
  por-BR-2018: De vinte e um anos era Zedequias quando começou a reinar, e reinou
    em Jerusalém onze anos. O nome de sua mãe foi Hamutal filha de Jeremias, de Libna.
  deu-ELO: Einundzwanzig Jahre war Zedekia alt, als er König wurde, und er regierte
    elf Jahre zu Jerusalem; und der Name seiner Mutter war Hamutal, die Tochter Jeremias,
    von Libna.
  eng-WYC-2018: Zedekiah had one and twenty years of age, when he began to reign,
    and he reigned eleven years in Jerusalem; the name of his mother was Hamutal,
    the daughter of Jeremy of Libnah. (Zedekiah was twenty-one years old, when he
    began to reign, and he reigned for eleven years in Jerusalem; the name of his
    mother was Hamutal, the daughter of Jeremiah of Libnah.)
  epo-epo: La aĝon de dudek unu jaroj havis Cidkija, kiam li fariĝis reĝo, kaj dek
    unu jarojn li reĝis en Jerusalem. La nomo de lia patrino estis Ĥamutal, filino
    de Jeremia, el Libna.
  uig-PIN: Zǝdǝkiya padixaⱨ bolƣanda yigirmǝ bir yaxta bolup, on bir yil Yerusalemda
    sǝltǝnǝt ⱪildi. Uning anisi Libnaⱨliⱪ Yǝrǝmiyaning ⱪizi bolup, ismi Ⱨamutal idi.
  beo-beo: Sedegaia da lalelegele, ode 21 agoane esalu, e da muni Yuda hina bagade
    hamoi. E da Yelusalemega esalu, ode gidayale agoane Yuda fi ouligilalu. Ea ame
    da Hamiudale (Yelemaia ea idiwi. E da Libina uda misi.)
  tpi-OTNT: Long taim Sedekaia i kamap king bilong Juda, em i gat 21 krismas, na em
    i stap king long Jerusalem inap 11-pela yia. Mama bilong en, em Hamutal, pikinini
    meri bilong Jeremaia, wanpela man bilong taun Lipna.
  hau-SA: Zedekiya yana da shekara ashirin da ɗaya da ya zama sarki, ya kuma yi mulki
    shekara goma sha ɗaya a Urushalima. Sunan mahaifiyarsa Hamutal ’yar Irmiya; mutuniyar
    Libna.
  uig-LAT: Zedekiya padishah bolghanda yigirme bir yashta bolup, on bir yil Yérusalémda
    seltenet qildi. Uning anisi Libnahliq Yeremiyaning qizi bolup, ismi Hamutal idi.
  nde-nde: UZedekhiya waba yinkosi eleminyaka engamatshumi amabili lanye, njalo wabusa
    eJerusalema okweminyaka elitshumi lanye. Ibizo likanina lalinguHamuthali indodakazi
    kaJeremiya, waseLibhina.
  ton-ton: Naʻe uofulu ma taha ʻae taʻu ʻae motuʻa ʻo Setikia ʻi heʻene kamata ʻene
    pule, pea naʻe pule ia ʻi he taʻu ʻe hongofulu ma taha ʻi Selūsalema. Pea ko e
    hingoa ʻo ʻene faʻē ko Hamutali, ko e ʻofefine ia ʻo Selemaia ʻo Lipina.
  ces-1613: V jedenmecítma letech byl Sedechiáš, když počal kralovati a jedenácte
    let kraloval v Jeruzalémě. Jméno matky jeho bylo Chamutal, dcera Jeremiášova z
    Lebna.
  eng-WMB: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  tam-TCV: சிதேக்கியா அரசனானபோது இருபத்தொரு வயதுள்ளவனாயிருந்தான். அவன் எருசலேமில்
    பதினோரு வருடங்கள் ஆட்சிசெய்தான். அவனுடைய தாயின் பெயர் அமூத்தாள். அவள் லிப்னா ஊரைச்சேர்ந்த
    எரேமியாவின் மகள்.
  ceb-ULB: Nagsugod sa paghari si Zedekia sa dihang 21 pa ka tuig ang iyang pangidaron;
    naghari siya sulod sa napulo ug usa ka tuig sa Jerusalem. Ang ngalan sa iyang
    inahan mao si Libna.
  pol-UBG: Sedekiasz miał dwadzieścia jeden lat, kiedy zaczął królować, i królował
    jedenaście lat w Jerozolimie. Jego matka miała na imię Chamutal i była córką Jeremiasza
    z Libny.
  agr-agr: Sedequíasak apu wajasa inamtanak nagkamauwai veintiún mijan ajamu. Nunik
    apu wajas Jerusalégnum inamjauwai once mijan. Niina dukujig Hamutal yaakat Libnánmaya
    Jeremiasa nawanji aajakui.
  kyc-kyc: Setekaya baa ee kana akalisa lama ipisu mendaki dokopa Juta wambunya kiŋi
    kareya. Karapala baa kiŋi ingyuo yuu Jerusaleme dokona iso kareyamopa ee kana
    akalisa ipisu mendaki epo peya. Banya endangi doko Amutale lenge yuu taone Lipina
    range akali Jeremaya lengena wanenge.
  urd-GVU: صِدقیاہ 21 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    11 سال تھا۔ اُس کی ماں حموطل بنت یرمیاہ لِبناہ شہر کی رہنے والی تھی۔
  deu-1912: Einundzwanzig Jahre alt war Zedekia, da er König ward, und regierte elf
    Jahre zu Jerusalem. Seine Mutter hieß Hamutal, eine Tochter Jeremia's von Libna.
  kan-2017: ಚಿದ್ಕೀಯನು ತನ್ನ ಇಪ್ಪತ್ತೊಂದನೆಯ ವರ್ಷ ತುಂಬಿದ ಮೇಲೆ ಅರಸನಾಗಿ ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಹನ್ನೊಂದು
    ವರ್ಷಗಳ ಕಾಲ ಆಳಿದನು. ಲಿಬ್ನ ಪಟ್ಟಣದವನಾದ, ಯೆರೆಮೀಯನ ಮಗಳಾದ ಹಮೂಟಲ್ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: Zedekiah e reliw’ nge ta’reb e duw rok me pilung u Judah, me par u Jerusalem
    ngi i gagiyeg ni ragag nge ta’reb e duw. Ma fithingan e chitiningin e Hamutal,
    ni fak Jeremiah nu Libnah.
  hlt-MCSB: Zedekiah he kum kul kum khat a lo ca vaengah manghai tih Jerusalem ah
    kum hlai khat manghai. A manu ming Hamutal tah Libnah lamkah Jeremiah canu Hamutal
    ni.
  mdy-ETH: ሴዴቂያሴ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ላማታሚ ፔቴኬ፤ ዒዚ ዬሩሳላሜይዳ ናንጊ ታጶ ፔቴ ሌዔ ዎይሤኔ፤ ዒንዳ ዒዛኮ
    ሃሙፃሎ ጌይንታኔ፤ ዒዞኮ ዓዴ ሊቢና ካታማ ሾይንቴያ፥ ዔርሚያሴ ጎዖሢኬ።
  twi-ASANTE: Ɛberɛ a Sedekia dii adeɛ no, na wadi mfirinhyia aduonu baako. Ɔdii adeɛ
    wɔ Yerusalem mfirinhyia dubaako. Na ne maame din de Hamutal a ɔyɛ Yeremia a ɔfiri
    Libna no babaa.
  eng-WEBU: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  wal-wal: Sedeqiyaasi kawotiyo wode, laittai ayyo laatamanne isiino; Yerusalaamen
    i tammanne isiini laittaa kawotiis. A aayee sunttai Hamuxaalo; a Liibina kataman
    de7iya Ermmaasa na7iyo.
  spa-PDDPT: Cuando Sedequías comenzó a reinar tenía 21 años, y reinó 11 años en Jerusalén.
    El nombre de su madre fue Hamutal, hija de Jeremías de Libna.
  gun-gun: Zedequias ma vinte e um ma'etỹ oguereko jave py oĩ ypy huvixa. Ha'e gui
    onze ma'etỹ re opena Jerusalém py. Ixy ma Hamutal, Libna pygua Jeremias rajy.
  ilo-ULB: Duapulo ket maysa ti tawen ni Zedekias idi nangrugi isuna a nagturay, nagturay
    isuna iti sangapulo ket maysa a tawen idiay Jerusalem. Hamutal ti nagan ti inana,
    nga anak ni Jeremias a taga-Libna.
  kpg-kpg: Zedekiah gu madalua maa dahi ono ngadau, gei mee gaa hai di king o Judah,
    gaa dagi i Jerusalem i nia ngadau e madangaholu maa dahi. Tinana o maa go Hamutal,
    tama ahina ni Jeremiah, tangada mai i di waahale o Libnah.
  uig-ARA: زەدەكىيا پادىشاھ بولغاندا يىگىرمە بىر ياشتا بولۇپ، ئون بىر يىل يېرۇسالېمدا
    سەلتەنەت قىلدى. ئۇنىڭ ئانىسى لىبناھلىق يەرەمىيانىڭ قىزى بولۇپ، ئىسمى ھامۇتال ئىدى.
  sus-sus: Sedekiya ɲɛ mɔxɔɲɛn nun keren nan nu a ra, a ti mangɛ ra tɛmui naxɛ. A
    naxa mangɛya ɲɛ fu nun keren naba Darisalamu. A nga nu xili nɛ Xamutali, Yeremi
    xa di naxan keli Libina.
  pon-2006: Sedekaia sounpar rieisek ehu ahnsou me e kesepwilda wiahla nanmwarki;
    e ahpw ketin kakaun nan Serusalem erein sounpar eisek ehu. Mwaren eh nohno Amudal,
    nein Seremaia, mehn kahnimw Lipna.
  jae-jae: Sedekia nê jala kêtu 21 gêdêŋ eŋ kêtu kiŋ Judaŋa ma gêjam gôliŋ gamêŋ jala
    11 aŋga Jerusalem. Ênê têna nê ŋaê Hamutal, eŋ Jeremia aŋga malac Libna latuo.
  ksd-ksd: Sedekia i ga laun vue a ura vinun ma tika na kilala ba i ga tur pa ia pi
    na king; ma i ga ki na king aro Ierusalem a vinun ma tika na kilala; ra iang i
    tinana Kamutal natu i Ieremia maro Libna.
  tur-YTC: Sidkiya hükmetmeye başladığında yirmi bir yaşındaydı ve Yeruşalem'de on
    bir yıl krallık yaptı. Annesinin adı Livnalı Yeremya'nın kızı Hamutal'dı.
  grc-BRENT: Υἱὸς εἴκοσι καὶ ἑνὸς ἑνιαυτῶν Σεδεκίας ἐν τῷ βασιλεύειν αὐτὸν, καὶ ἔνδεκα
    ἔτη ἐβασίλευσεν ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Ἀμιτὰλ, θυγὰτηρ Ἱερεμίου.
  ind-AYT: Zedekia berumur 21 tahun saat menjadi raja dan memerintah selama sebelas
    tahun di Yerusalem. Nama ibunya adalah Hamutal, anak Yeremia, dari Libna.
  nya-nya: Zedekiya anakhala mfumu ali ndi zaka 21 ndipo analamulira mu Yerusalemu
    zaka 11. Amayi ake anali Hamutali mwana wa Yeremiya wa ku Libina.
  hrv-hrv: Sidkiji je bila dvadeset i jedna godina kad se zakraljio, a kraljevao je
    jedanaest godina u Jeruzalemu. Materi mu bijaše ime Hamitala, kći Jeremije, i
    bila je iz Libne.
  mps-mps: Te bidi Sedekaia agai kibu be te 21 kibu be elalubadi, tama aga te Juda
    hanigo king bidi nigilali. Tama aga te Jerusalem taunde aga king nigilama bidali
    kibu be te 11 kibu be bidai. Aga ida nogi da, agai nogi Hamutal, Jeremaiago wegi
    da, aga aya te taun Lipna bulu bidi da.
  tpi-tpi: Long taim Sedekaia i kamap king bilong Juda, em i gat 21 krismas, na em
    i stap king long Jerusalem inap 11-pela yia. Mama bilong en, em Hamutal, pikinini
    meri bilong Jeremaia, wanpela man bilong taun Lipna.
  dan-1931: Zedekias var enogtyve År gammel, da han blev Konge, og han herskede elleve
    År i Jerusalem. Hans Moder hed Hamital og var en Datter af Jirmeja fra Libna.
  vie-OVCB: Sê-đê-kia được mười tám tuổi lúc lên ngôi, cai trị mười một năm tại Giê-ru-sa-lem.
    Mẹ vua là Ha-mu-ta, con Giê-rê-mi ở Líp-na.
  guj-2017: સિદકિયા રાજ કરવા લાગ્યો, ત્યારે તે એકવીસ વર્ષનો હતો, તેણે યરુશાલેમમાં
    અગિયાર વર્ષ રાજ કર્યું. તેની માતાનું નામ હમૂટાલ હતું, તે લિબ્નાહ નગરનો યર્મિયાની
    દીકરી હતી.
  pon-2006A: Sedekaia sounpar rieisek ehu ahnsou me e kesepwilda wiahla nanmwarki;
    e ahpw ketin kakaun nan Serusalem erein sounpar eisek ehu. Mwaren eh nohno Amudal,
    nein Seremaia, mehn kahnimw Lipna.
  por-BRBSL: Zedequias tinha vinte e um anos de idade quando começou a reinar, e reinou
    onze anos em Jerusalém. O nome de sua mãe era Hamutal, filha de Jeremias de Libnah.
  cth-cth: Zedekiah siangpahrang a tawk navah kum 21 touh a pha. Jerusalem vah kum
    11 touh a bawi. A manu e min teh Hamutal, Libnah kho e Jeremiah canu doeh.
  twi-twi: Bere a Sedekia dii ade no, na wadi mfirihyia aduonu baako. Odii ade wɔ
    Yerusalem mfirihyia dubaako. Na ne na din de Hamutal a ɔyɛ Yeremia a ofi Libna
    no babea.
  hlt-hlt: Zedekiah he kum kul kum khat a lo ca vaengah manghai tih Jerusalem ah kum
    hlai khat manghai. A manu ming Hamutal tah Libnah lamkah Jeremiah canu Hamutal
    ni.
  tbz-SIM: Sedesiɑ do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie nsipísìdɛ́ nɛ̀ dìmɑ́ɑ̀ ndi kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ yɛbie ntɛpíítɛ̀ nɛ̀ dìmɑ́ɑ̀ kɛ bo Sedisɑdɛmmu. Kòo yɔ̃ yètìrì
    tu Amitɑdi Sedemii birɛ Dibunɑ ɛì kou.
  msy-2020: Sedekaia 21plan azeniba ikia, Judan atrivimɨn oto. Egha 11plan azenibar
    Jerusalemɨn atrivimɨn ike. An amebam, Hamutal, a Jeremaian igharazimɨn guivim,
    a Lipnan nguibar ekiamɨn gumazir mam.
  dop-dop: Setesiyɑsɩ lʋlʋɣʋ pɩɩsɩ hiu nɑ kʋlʋmɑɣɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ. Ɩlɛnɑ
    ɩ́ lɑ́ pɩɩsɩ nɑɑnʋwɑ nɑ kʋlʋm kɛ Yosɑlɛm. Ɩ too kɛlɛ Lipinɑ tʋ Ɩlǝmeyɑ pɛɛlɔ Hɑmutɑlɩ.
  azb-azb: Sidqiya padşah olduğu vaxt iyirmi bir yaşında idi və Yerusəlimdə on bir
    il padşahlıq etdi. Anası Livnalı Yeremyanın qızı olub adı Xamutal idi.
  eng-DBY: Zedekiah was twenty-one years old when he began to reign; and he reigned
    eleven years in Jerusalem; and his mother's name was Hamutal, daughter of Jeremiah
    of Libnah.
  hin-2017: जब सिदकिय्याह राज्य करने लगा, तब वह इक्कीस वर्ष का था, और यरूशलेम में
    ग्यारह वर्ष तक राज्य करता रहा; उसकी माता का नाम हमूतल था, जो लिब्नावासी यिर्मयाह
    की बेटी थी।
  wol-KYG: Ñaar fukki at ak benn la Cedekiya amoon ba muy falu buur, te fukki at ak
    benn la nguuru fa Yerusalem. Yaayam mooy Amutal doomu Yeremi ma cosaanoo Libna.
  eng-YLT: A son of twenty and one years [is] Zedekiah in his reigning, and eleven
    years he hath reigned in Jerusalem, and the name of his mother [is] Hamutal daughter
    of Jeremiah of Libnah,
  eng-WYC-2017: Zedekiah had one and twenty years of age, when he began to reign,
    and he reigned eleven years in Jerusalem; the name of his mother was Hamutal,
    the daughter of Jeremy of Libnah.
  eng-WMBB: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  urd-GVH: सिदक़ियाह 21 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का
    दौरानिया 11 साल था। उस की माँ हमूतल बिंत यरमियाह लिबना शहर की रहनेवाली थी।
  rug-rug: E Zedekaea si ka hiokona eke vuahenina, totoso tava baṉara si asa pa Ziuda,
    meke koa baṉara si asa pa Zerusalema ka manege eke vuaheni. Sa pozana sa tinana
    si e Hamutali sa tuna barikaleqe e Zeremaea sa tie pa vasileana Libina.
  gaz-gaz: Zedeqiyaa yeroo mootii taʼetti umuriin isaa waggaa digdamii tokkoo ture;
    innis Yerusaalem keessa taaʼee waggaa kudha tokko bulche. Maqaan haadha isaa Hamuutaal
    ture; isheenis intala Ermiyaas kan magaalaa Libnaatii dhufte turte.
  fra-LSG: Sédécias avait vingt et un ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem. Sa mère s’appelait Hamuthal, fille de Jérémie, de Libna.
  gnn-gnn: '@see-verse:2KI.024.017'
  yal-yal: Sedeki findi mangan na a ɲɛɛ mɔxɔɲɛn nun kedenden nan ma, a yi ɲɛɛ fu nun
    keden ti mangayani Yerusalɛn yi. A nga yi xili nɛn Xamutali, Yeremi a dii tɛmɛna,
    Libina kaana.
  haw-1868: He iwakaluakumamakahi na makahiki o Zedekia i kona wa i lilo ai i alii,
    a he umikumamakahi na makahiki o kona noho alii ana ma Ierusalema. A o Hamutala
    ka inoa o kona makuwahine, ke kaikamahine a Ieremia no Libena.
  arb-NAV: وَكَانَ صِدْقِيَّا فِي الْحَادِيَةِ وَالْعِشْرِينَ مِنْ عُمْرِهِ حِينَ
    مَلَكَ، وَدَامَ حُكْمُهُ إِحْدَى عَشْرَةَ سَنَةً فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ
    حَمِّيطَلُ بِنْتُ إِرْمِيَا مِنْ لِبْنَةَ.
  ewe-ewe: Zedekia xɔ ƒe blaeve-vɔ-ɖekɛ esi wòzu fia. Eɖu fia le Yerusalem ƒe wuiɖekɛ.
    Dadae nye Hamutal, Yeremia ƒe vinyɔnu eye wòtso Libna.
  eng-LEE: Twenty and one years old was Zedekiah when he became king, and eleven years
    did he reign in Jerusalem. And his mother's name was Chamutal, the daughter of
    Jeremiah of Libnah.
  asm-FB: একৈশ বছৰ বয়সত চিদিকিয়া ৰজা হৈছিল। তেওঁ যিৰূচালেমত এঘাৰ বছৰ ৰাজত্ব কৰিছিল।
    তেওঁৰ মাকৰ নাম আছিল হমূতল। তেওঁ লিব্‌না নিবাসী যিৰিমিয়াৰ জীয়েক আছিল।
  sus-A: سٍدٍكِيَ حّ مْشْحّن نُن كٍرٍن نَن نُ عَ رَ، عَ تِ مَنفّ رَ تّمُي نَشّ. عَ
    نَشَ مَنفّيَ حّ قُ نُن كٍرٍن نَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نّ شَمُتَلِ، يٍرٍ مِ
    شَ دِ نَشَن كٍلِ لِبِنَ.
  fra-SBL: Sédécias avait vingt et un ans lorsqu'il devint roi, et il régna onze ans
    à Jérusalem. Le nom de sa mère était Hamutal, fille de Jérémie, de Libna.
  hbo-hbo: בֶּן־עֶשְׂרִ֨ים וְאַחַ֤ת שָׁנָה֙ צִדְקִיָּ֣הוּ בְמָלְכֹ֔ו וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו *חֲמִיטַל (חֲמוּטַ֥ל) בַּֽת־יִרְמְיָ֖הוּ
    מִלִּבְנָֽה׃
  piu-2006: '@see-verse:2KI.024.017'
  kik-kik: Zedekia aarĩ wa mĩaka mĩrongo ĩĩrĩ na ũmwe rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka arĩ Jerusalemu mĩaka ikũmi na ũmwe. Nyina eetagwo Hamutali mwarĩ wa
    Jeremia, na oimĩte Libina.
  omb-omb: Sedekia higaona ngavulu gairue domwa gategale mo vuragi na ratahigi, me
    u ratahigi lolo vanue renge Jerusalem huri na higao hangavulu domwa gategale.
    Retahine henana Hamutal netui Jeremae; ngeie tau Libna.
  fra-NCL: Sédécias avait vingt et un ans lorsqu’il devint roi, et il régna onze ans
    à Jérusalem. Sa mère s’appelait Amital, fille de Jérémie, de Lobna.
  cek-AK: Zedekiah siangpahrang ah oh amtong naah, saning pumphaeto pacoeng, saningto
    oh boeh; anih loe Jerusalem ah saning hatlaito siangpahrang ah oh; anih amno ih
    ahmin loe Libnah ah kaom, Jeremiah canu Hamutal.
  cuk-cuk: Sedequías birga-durgwen-gakagwensak-nikadgi (21) yar sealid. Jerusalénʼgi
    birgambe-gakagwensak (11) yar sesad. E-nandi, Hamutalʼye nugad, Jeremías-e-sisgwad.
    Hamutalʼde, Libnaʼginedid.
  uig-CYR: Зәдәкия падиша болғанда жигирмә бир яшта болуп, он бир жил Йерусалимда
    сәлтәнәт қилди. Униң аниси Либнаһлиқ Йәрәмияниң қизи болуп, исми Һамутал еди.
  tel-2017: సిద్కియా పరిపాలన ఆరంభించినప్పుడు అతనికి 21 సంవత్సరాలు. అతడు యెరూషలేములో
    11 సంవత్సరాలు ఏలాడు.
  hat-BSA: Sédécias te gen laj a venteyen ane lè l te devni wa a, e li te renye pandan
    onzan Jérusalem. Non manman li se te Hamuthal, fis a Jérémie an nan Libna.
  kos-kos: Zedekiah el yac longoul sie ke el tokosrala lun Judah, ac el leum in Jerusalem
    yac singoul sie. Nina kial pa Hamutal acn natul Jeremiah, su sie mwet in siti
    Libnah.
  hbo-WLC: בֶּן־עֶשְׂרִ֨ים וְאַחַ֤ת שָׁנָה֙ צִדְקִיָּ֣הוּ בְמָלְכ֔וֹ וְאַחַ֤ת עֶשְׂרֵה֙
    שָׁנָ֔ה מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ חמיטל בַּֽת־יִרְמְיָ֖הוּ מִלִּבְנָֽה׃
  ibo-ibo: Iri afọ abụọ na otu ka Zedekaya gbara mgbe ọ malitere ịbụ eze nʼime Jerusalem.
    Aha nne ya bụ Hamutal, nwa Jeremaya onye Libna. Ọ chịrị dịka eze na Jerusalem
    afọ iri na otu.
  ory-ory: ସିଦିକୀୟ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ବେଳେ ଏକୋଇଶ ବର୍ଷ ବୟସ୍କ ହୋଇଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ଏଗାର ବର୍ଷ ରାଜ୍ୟ କଲେ। ତାଙ୍କର ମାତାଙ୍କର ନାମ ହମୁଟଲ୍‍; ସେ ଲିବ୍‍ନା ନିବାସୀ ଯିରିମୀୟର କନ୍ୟା।
  chk-chk: Iwe, Setekia a ierini rüe me eu, lupwen a tolong lon wisan wisen king.
    A nom lon Jerusalem o nemeni Juta lon ükükün engol me eu ier. Iten inan Hamutal
    nöün Jeremaia we fefin seni Lipna.
  rop-rop: Wal Sedakaiya bin 21 yiya ol wen King Nebakanesa bin meigim im jidan det
    nyuwan king langa Juda. En imbin jidan langa Jerusalem en imbin det king blanga
    Juda 11 yiya. Im mami bin Hematal, det doda blanga Jeramaiya hubin jidan langa
    det taun gulum Libna.
  ukr-1871: Двайцять і один рік віку було Седекії, як зроблено його царем, а одинайцять
    год царював він у Ерусалимі. Матїр його звалась Хамуталь Ереміївна, з Либни.
  deu-1951: Einundzwanzig Jahre alt war Zedekia, als er König ward, und regierte elf
    Jahre zu Jerusalem. Seine Mutter hieß Hamutal, die Tochter Jeremias von Libna.
  eng-JPS: Zedekiah was twenty and one years old when he began to reign; and he reigned
    eleven years in Jerusalem; and his mother's name was Hamutal the daughter of Jeremiah
    of Libnah.
  srp-1865: Dvadeset i jedna godina bješe Sedekiji kad poèe carovati, i carova jedanaest
    godina u Jerusalimu. Materi mu bješe ime Amutala, kæi Jeremijina, iz Livne.
  lug-lug: Zeddekiya we yafuukira kabaka yalina emyaka amakumi abiri mu gumu, era
    n’afugira mu Yerusaalemi emyaka kkumi na gumu. Nnyina erinnya lye yali Kamutali
    muwala wa Yeremiya ow’e Libuna.
  heb-heb: בן עשרים ואחת שנה צדקיהו במלכו ואחת עשרה שנה מלך בירושלם ושם אמו חמיטל
    בת ירמיהו מלבנה׃
  ben-IRV: সিদিকিয় একুশ বছর বয়সে ছিলেন যখন তিনি রাজত্ব করতে শুরু করেছিলেন। তিনি
    যিরূশালেমে এগারো বছর রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল হমূটল; তিনি ছিলেন লিব্‌না
    শহরের বাসিন্দা যিরমিয়ের মেয়ে।
  pan-pan: ਜਦ ਸਿਦਕੀਯਾਹ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਇੱਕੀਆਂ ਸਾਲਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਗਿਆਰ੍ਹਾਂ ਸਾਲ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਹਮੂਟਲ ਸੀ ਜੋ ਲਿਬਨਾਹ ਦੇ ਯਿਰਮਿਯਾਹ ਦੀ
    ਧੀ ਸੀ।
  mya-JVB: ဇေဒကိ သည် အသက် နှစ်ဆယ် တ နှစ်ရှိသော် နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ တဆယ်
    တ နှစ် စိုးစံ လေ၏။ မယ်တော် ကား၊ လိဗန မြို့သားယေရမိ ၏သမီး ဟာမုတာလ အမည် ရှိ၏
  tbg-tbg: Sedekaiava 21 ihi varakova Iutaa avuhainaa vaiintiqama viro vaiharo Ieruharemiqi
    11 ihiara ˻Iutaaqaa˼ raqiki vaura. Vira nova Hamutaliva Lipina vatukaihainaava
    Jeremaiaara raavuravano vaura.
  hmo-hmo: Sedekaia ese king dagi ia hamatamaia neganai, iena mauri lagani be 21.
    Ia be king Ierusalema dekenai lagani 12. Sedekaia ena sinana ena ladana be Hamutala,
    Ieremia, Libina hanua tauna ena natuna.
  urd-urd: जब सिदक़ियाह सल्तनत करने लगा तो इक्कीस बरस का था, और उसने ग्यारह बरस येरूशलेम
    में सल्तनत की। उसकी माँ का नाम हमूतल था, जो लिबनाही यर्मियाह की बेटी थी।
  rus-SYN: Двадцати одного года был Седекия, когда воцарился, и одиннадцать лет царствовал
    в Иерусалиме; имя матери его Хамуталь, дочь Иеремии, из Ливны.
  bqc-SIM: Zedekia wɛ̃̀ bao ń mɛ̀ndoode guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    wɛ̃̀ kuɛdoɛ. Aà da tↄ́n Amutali, Zelemii nɛ́, Libena gbɛ̃́ɛ.
  tcz-CHONGTHU: Zedekiah leng ahung chan kum chun ama kum somni le khat ana lhingtan
    ahi. Aman Jerusalem’ah kum somle khat sungin lengvai ana pon ahi. Anu chu Libnah
    akon Jeremiah chanu Hamutal ahi.
  mar-mar: सिद्कीया राज्य करु लागला तेव्हा एकवीस वर्षांचा होता. त्याने यरूशलेमेवर
    अकरा वर्षे राज्य केले. याच्या आईचे नाव हमूटल. ती लिब्ना शहरातील यिर्मया याची मुलगी.
  qub-qub: Ray cayta gallaycushan öra Sedequiasga ishcay chunca juc (21) watayojna
    caycaran. Jerusalencho ray caran chunca juc (11) wata. Mamanpa jutin caran Hamutal.
    Payga caran Libna runa Jeremiaspa wamran.
  bqp-bqp: Zedekia wɛ̃̀ baro awɛɛdode gũnn à kí blè, akũ à kú kín Yurusalɛmu wɛ̃̀
    kuri awɛɛdo. A da tↄ́n Amutali, Ilimia nɛ́, Libina gbɛ̃mɛ.
  hat-hat: Sedesyas te gen venteyennan lè li vin wa peyi Jida. Li pase onzan lavil
    Jerizalèm ap gouvènen peyi a. Manman l' te rele Amoutal. Se te pitit fi Jeremi,
    moun lavil Libna.
  eng-BSB: Zedekiah was twenty-one years old when he became king, and he reigned in
    Jerusalem eleven years. His mother’s name was Hamutal daughter of Jeremiah; she
    was from Libnah.
  eng-WEBPB: Zedekiah was twenty-one years old when he began to reign, and he reigned
    eleven years in Jerusalem. His mother’s name was Hamutal the daughter of Jeremiah
    of Libnah.
  kbq-kbq: Hagi 21ni'a kafu nehuno Zedekaia'a agafa huno kinia mani'ne. Ana huteno
    Jerusalemi mani'neno 11ni'a kafufi Juda vahera kegava hu'ne. Nerera'a Libna kumateti
    Jeremaia mofakino, agi'a Hamutali'e.
  nhe-BL: Sedequías quipiyayaya 21 xihuitl quema pejqui tlanahuatía, huan tlanahuati
    ipan altepetl Jerusalén 11 xihuitl. Inana itoca eliyaya Hamutal huan yajaya eliyaya
    iichpoca nopa Jeremías tlen ejqui altepetl Libna.
  bus-bus: Zedekia wɛ̃̀ baro awɛɛdodee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu
    wɛ̃̀ kuri awɛɛdo. À da tↄ́n Amutali, Yɛrɛmaya nɛ́, Libina gbɛ̃mɛ.
  gub-BL: Wereko Zeneki 21 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw 11 kwarahy
    Zeruzarez pe tuwihawete romo wiko pà. Amutaw ihy her romo a'e. Zeremi tazyr romo
    hekon. Irimina tawhu parer romo hekon.
  eng-DRA: 'Sedecias was one and twenty years old when he began to reign, and he reigned
    eleven years in Jerusalem: the name of his mother was Amital, the daughter of
    Jeremias of Lobna.'
