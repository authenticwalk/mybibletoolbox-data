verse: 2KI.024.014
translations:
  mal-C: ജെറുശലേമിലുണ്ടായിരുന്ന സകല ഉദ്യോഗസ്ഥരെയും എല്ലാ യുദ്ധവീരന്മാരെയും എല്ലാ കരകൗശലവേലക്കാരെയും
    ശില്പികളെയും അദ്ദേഹം തടവുകാരായി പിടിച്ചുകൊണ്ടുപോയി. അവർ ആകെ പതിനായിരം പേരുണ്ടായിരുന്നു.
    ഏറ്റവും ദരിദ്രർമാത്രം അവിടെ ശേഷിച്ചു.
  deu-TKW: Ganz Jerusalem aber und alle Obersten und alle wehrfähigen Männer, zehntausend
    an der Zahl, führte er fort als Gefangene, dazu alle Schmiede und Schlosser; nichts
    blieb zurück außer den geringen Leuten der Landbevölkerung.
  lin-lin: 'Amemaki Yelusalemi mobimba na bowumbu : bakonzi nyonso ya basoda mpe basoda,
    bato nyonso ya mayele ya misala ya maboko mpe ba-oyo basalelaka bibende. Bango
    nyonso bazalaki bato nkoto zomi. Kaka babola nde batikalaki kati na mokili.'
  eng-LSV: And he has removed all Jerusalem, and all the chiefs, and all the mighty
    men of valor—ten thousand [is] the expulsion—and every craftsman and smith; none
    has been left except the poor of the people of the land.
  eng-GNV: 'And he caryed away all Ierusalem, and all the princes, and all the strong
    men of warre, euen ten thousande into captiuitie, and all the workemen, and cunning
    men: so none remained sauing the poore people of the lande.'
  eng-WEBSTER: 'And he carried away all Jerusalem, and all the princes, and all the
    mighty men of valor, even ten thousand captives, and all the artificers, and smiths:
    none remained, save the poorest sort of the people of the land.'
  nhw-BL: Huan Tlanahuatijquetl Nabucodonosor quinhuicac 10 mil masehualme ilpitoque
    tlen altepetl Jerusalén. Ininhuaya itztoyaj nochi tlayacanani ipan nopa tlali,
    huan nochi tlayacanca soldados, calchihuani huan teposchihuani. Huajca san mocajque
    ipan tlali Judá nopa masehualme catli más teicneltzitzi, huan catli amo tleno
    quimatij quichihuase.
  swh-ONEN: 'Akawachukua watu wa Yerusalemu wote kwenda uhamishoni: yaani maafisa
    wote na mashujaa, watu wenye ustadi na ufundi, jumla yao watu elfu kumi. Watu
    maskini sana ndio tu waliobaki katika nchi.'
  bba-bba: Mɑ u Yerusɑlɛmun wiruɡibu kɑ ben dɑmɡibu ɡurɑ u kɑ dɑ ben mi. Ben ɡeerɑ
    sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ wɔkuru (10.000). Ben ɡɑbɑ sɑ̃ɑ sekobu ɡɑbu mɑɑ dɑ̃ɑ
    dɑ̃kobu. Bwɛ̃ɛbwɛ̃ɛbu tɔnɑwɑ u deri.
  eng-KJVCPB: 'And he carried away all Jerusalem, and all the princes, and all the
    mighty men of valour, even ten thousand captives, and all the craftsmen and smiths:
    none remained, save the poorest sort of the people of the land.'
  cpy-cpy: Ithonka raanakiri nampitawori Jerusalén-ki, maawoeni jewaripaeni, ñaaperoripaeni
    owayiri, ikaatzi yotzirori rowetsikawaetzi, osheki atziri raanaki, ikaatzi 10,000.
    Roowiteencha raperaaterimi raanakiri maawoeni, apatziro ijeekamatsitanaki ashironkaenkaripaeni.
  luo-luo: Ruoth Nebukadneza notero jo-Jerusalem alufu apar e twech mane gin jodongo
    duto kod jolweny, gi joma olony e tich lwedo kod jogoro. Onge ngʼato mane odongʼ
    makmana joma odhier.
  meu-meu: Ierusalem taudia iboudiai na e laohaidia, lohia iboudiai bona tuari taudia
    mai goadadia iboudiai, iḡui taudia gerebu ta; bona ima namo taudia bona auri igaukaralaina
    mai dibadia taudia. Tau ta se noho, ogogami dikadika taudia mo.
  npi-ULB: तिनले जम्मै इस्राएल, सबै अगुवा, सबै योद्धा, सबै कारीगार र सुनारहरू गरी
    दस हजारलाई कैद गरेर लगे । देशमा सबैभन्दा गरिबहरूबाहेक कोही छाडिएन ।
  yor-yor: 'Ó kó wọn lọ sí ìgbèkùn gbogbo Jerusalẹmu: gbogbo ìjòyè àti àwọn akọni
    alágbára ọkùnrin, àti gbogbo oníṣọ̀nà àti ọlọ́nà tí àpapọ̀ rẹ̀ jẹ́ ẹgbẹ̀rún mẹ́wàá
    (10,000), àwọn tálákà ènìyàn ilẹ̀ náà nìkan ni ó kù.'
  emp-NTPO: 'Maʌ̃ awara Nabucodonosóba Jerusaleʌ̃nebemarãda idji druad̶aa jida edesia:
    dji dromarãda, sordaorãda, ne o cawa b̶eada, jiorroba ne o cawa b̶ea sid̶a. Jũma
    ãbaa die mil jida edesia. Ab̶abe dji ne neẽ́ qued̶eadrʌ Juda druad̶e panesid̶aa.'
  pes-OPCB: نِبوکَدنِصَّر اهالی اورشلیم را که شامل فرماندهان و سربازان، صنعتگران و
    آهنگران می‌شدند و تعدادشان به ده هزار نفر می‌رسید به بابِل تبعید کرد، و فقط افراد
    فقیر را در آن سرزمین باقی گذاشت.
  tgl-ULB: Dinala niyang bihag ang lahat ng Jerusalem, mga pinuno at mga mandirigma,
    sampung libong mga bihag, at lahat ng mga mahuhusay na manggagawa at mga panday.
    Walang naiwan kung hindi ang mga pinakamahihirap na mga tao sa lupain.
  cbu-NT: Ashirangu, ashpari tputsee Irusarinash kurakawaa, mishat kizpureewaatstam
    sundaru, mishat kurikee táchimapaneetstam, mishat yandampaneetstam, mishat ngusambaa
    tinamapaneetstam ashpari putarangiya. Washunand 10 mil tputsee putaranganaya.
    Pukireewaatsinaa tputs, Waani mzatseewaa tarawaztachinllinpa, átu, kasarangiya.
  hui-hui: Ani bialu Kini Nebugadenesa ibugua Yarusaleme wali agali bu hearubi ami
    haru haga hearubi ami agali hongohe daosini pira (10,000) bu hearubi bibahende
    haru tagira pene. Agali manda timbunibi hearubi agali maru biabe tara tara mugubeyi
    hearubi aeaneme biabe biaga mugubeyi hearubi haru pu dege bini. Uruni bibahende
    garabaya haru halu Babilono piai hene. Wali agali maru burupale hayaru dege Yuda
    dindiha helo yu wahene.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ယေ​ရု​ရှ​လင်​မြို့​သူ​မြို့​သား များ၊ မင်း​ညီ​မင်း​သား​ရှိ​သ​မျှ​နှင့်​အ​မျိုး​သား
    ခေါင်း​ဆောင်​ရှိ​သ​မျှ စု​စု​ပေါင်း​လူ​တစ်​သောင်း ကို​သုံ့​ပန်း​များ​အ​ဖြစ်​ဖမ်း​ဆီး​သွား​၏။
    သူ​သည် အ​လွန့်​အ​လွန်​ဆင်း​ရဲ​သူ​များ​ကို​သာ​လျှင် ယု​ဒ​ပြည်​တွင်​ချန်​ထား​ပြီး​လျှင်​ပန်း​ပဲ​ဆ​ရာ
    များ​မှ​စ​၍ အ​တတ်​ပ​ညာ​သည်​အ​ပေါင်း​ကို ခေါ်​ဆောင်​သွား​လေ​သည်။
  bod-N: ཡང་ཁོས་ཡེ་རུ་སཱ་ལེམ་པ་ཚང་མ་དང་། སྐུ་དྲག་ཐམས་ཅད་དང་། དམག་གི་དཔའ་བོ་མཐའ་དག་དང་བཅས་བསྡོམས་པས་མི་སྟོང་ཕྲག་བཅུ་དང་།
    དེར་མ་ཟད་ལས་བཟོ་དང་མགར་བ་ཐམས་ཅད་བཙན་ཁྲིད་བྱས་ཤིང་། ཡུལ་གྱི་དབུལ་ཕོངས་རྣམས་མ་གཏོགས་དེར་སུ་ཡང་ལུས་སུ་མ་བཅུག་གོ
    །
  sna-sna: 'Akatapa Jerusarema rose: vabati vose navarume vehondo vose, navarume voumhizha
    vose, navapfuri vesimbi, vaiva vanhu zviuru gumi. Varombo vokupedzisira ndivo
    vakasara chete munyika imomo.'
  spa-BLM: Se llevó a toda Jerusalén, a todos los príncipes y a todos los hombres
    valientes, hasta diez mil cautivos, y a todos los artesanos y herreros. No quedó
    nadie más que los más pobres del país.
  cac-cac: Ix schecan vin̈ ic'chajb'at masanil anima cajan d'a Jerusalén chi' yed'
    eb' yajal, eb' soldado te jelan, eb' vin̈ jelan sb'oan tastac yed' eb' vin̈ tenum
    q'ueen. 10 mil eb' ix ic'jib'at d'a Babilonia chi' d'a smasanil. Man̈xa mach ix
    cani, axon̈ej eb' meb'a' ixto cani.
  swh-ULB: Akawachukua wote utumwani Yerusalemu, viongozi wote, na wapiganaji wote,
    mateka elfu kumi, na mafundi wote, na wafua vyuma. hakuna aliyekuwa amesalia isipokuwa
    watu maskini katika nchi.
  bel-bel: і сьсяліў увесь Ерусалім, і ўсіх князёў, і ўсё адважнае войска, - дзесяць
    тысяч было пераселеных, - і ўсіх цесьляроў і кавалёў; нікога не засталося, апрача
    беднага люду зямлі.
  deu-ELBBK: Und er führte ganz Jerusalem weg, und alle Obersten und alle kampfbereiten
    Männer, 10.000 Gefangene, und alle Werkleute und Schlosser; nichts blieb übrig
    als nur das geringe Volk des Landes.
  mbb-OT: Ne mibihag din is 10,000 he menge meǥinged diyà te Jerusalem, ragkes en
    is langun he menge upisyal wey is kinemeupiyahan he menge sundaru, ne is langun
    he memetau he ebaal, wey menge platiru. Iyan dà nesamà is utew menge pubri.
  mal-2015: എല്ലാ യെരൂശലേമ്യരെയും സകലപ്രഭുക്കന്മാരും സകലപരാക്രമശാലികളും ആയി പതിനായിരം
    പേരെയും എല്ലാ ആശാരിമാരെയും കൊല്ലന്മാരെയും അവൻ ബദ്ധരാക്കി കൊണ്ടുപോയി; ദേശത്തു എളിയജനം
    മാത്രമല്ലാതെ ആരും ശേഷിച്ചിരുന്നില്ല.
  rmc-rmc: 'Andral o Jeruzalem zaiľa a ľigenďa andre peskri phuv 10 000 manušen: savore
    uradňiken, vodcen, maribnaskre muršen, kovačen the ťesaren. Ačhile ode ča o nekčoreder
    manuša.'
  pes-OPV: و جمیع ساکنان اورشلیم وجمیع سرداران و جمیع مردان جنگی را که ده هزار نفر
    بودند، اسیر ساخته، برد و جمیع صنعت گران و آهنگران را نیز، چنانکه سوای مسکینان،
    اهل زمین کسی باقی نماند.
  ron-1924: А дус ын робие тот Иерусалимул, тоате кэпетенииле ши тоць оамений витежь,
    ын нумэр де зече мий, ку тоць тесларий ши ферарий; н-а май рэмас декыт попорул
    сэрак ал цэрий.
  ben-OBCV: 'তিনি জেরুশালেমের সব লোকজনকে বন্দি করে নিয়ে গেলেন: সব কর্মকর্তা ও যোদ্ধা,
    এবং নিপুণ শিল্পী ও কারিগরকে—মোট দশ হাজার লোককে নিয়ে গেলেন। দেশের সবচেয়ে গরিব
    লোকদেরই শুধু সেখানে ছেড়ে যাওয়া হল।'
  som-som: Oo haddana wuxuu kaxaystay reer Yeruusaalem oo dhan, iyo amiirradii oo
    dhan, iyo raggii xoog lahaa oo dhan, oo wada ahaa toban kun oo maxaabiis ah, iyo
    saanacyadii oo dhan, iyo tumaalladii, oo ninna ma hadhin dadkii dalka ugu liitay
    mooyaane.
  lat-VUC: 'Et transtulit omnem Jerusalem, et universos principes, et omnes fortes
    exercitus, decem millia, in captivitatem, et omnem artificem et clusorem: nihilque
    relictum est, exceptis pauperibus populi terræ.'
  eng-ASVBT: And he carried away all Jerusalem, and all the princes, and all the mighty
    men of valor, even ten thousand captives, and all the craftsmen and the smiths;
    none remained, save the poorest sort of the people of the land.
  ita-1885: E menò in cattività tutta Gerusalemme, e tutti i principi, e tutti gli
    uomini di valore, in numero di diecimila prigioni, insieme con tutti i legnaiuoli
    e ferraiuoli; non vi rimase se non il popolo povero del paese.
  eng-LXXUP: 'And he carried away the inhabitants of Jerusalem, and all the captains,
    and the mighty men, taking captive ten thousand prisoners, and every artificer
    and smith: and only the poor of the land were left.'
  eng-ULB: He took into exile all Jerusalem, all the leaders, and all the fighting
    men, ten thousand captives, and all the craftsmen and the smiths. No one was left
    except the poorest people in the land.
  spa-VBL: Deportó a toda Jerusalén, a todos los comandantes y a los soldados experimentados,
    a todos los artesanos y a los trabajadores del metal, un total de diez mil prisioneros.
    Sólo quedó la gente muy pobre del país.
  fra-_FOB: Et il déporta tout Jérusalem, tous les chefs et tous les vaillants hommes
    de guerre, au nombre de dix mille captifs, avec les charpentiers et les serruriers.
    Il ne demeura personne de reste, que le pauvre peuple du pays.
  mal-mal: അവൻ യെരൂശലേം നിവാസികളെയും, പ്രഭുക്കന്മാരും പരാക്രമശാലികളുമായ പതിനായിരം
    പേരെയും എല്ലാ ആശാരിമാരെയും കൊല്ലന്മാരെയും ബദ്ധരാക്കി കൊണ്ടുപോയി; ദേശത്ത് ദരിദ്രരായ
    ജനം മാത്രമല്ലാതെ ആരും ശേഷിച്ചില്ല.
  urd-GVR: Aur jitne khāte-pīte log Yarūshalam meṅ the un sab ko bādshāh ne jilāwatan
    kar diyā. Un meṅ tamām afsar, faujī, dastkār aur dhātoṅ kā kām karne wāle shāmil
    the, kul 10,000 afrād. Ummat ke sirf ġharīb log pīchhe rah gae.
  suz-BL: मेकोपुकीम यरूसलेम ङा ठेयब मुर, लडाइ पाइब आन ठेयब मुर नेल्‍ल, लडाइ पाइब नेल्‍ल
    १० हजार मार मार सेल्‍स जोक्‍ब नु तुप्‍तील नेल्‍ल ग्‍याइश्‍शा लदा बाक्‍त। थम प्रुङग
    आन कली ला प्रोंइशा वोदा बाक्‍त। येरमीया २४:१
  ita-1927: E menò in cattività tutta Gerusalemme, tutti i capi, tutti gli uomini
    valorosi, in numero di diecimila prigioni, e tutti i legnaiuoli e i fabbri; non
    vi rimase che la parte più povera della popolazione del paese.
  ckb-ckb: هەموو ئۆرشەلیم، بگرە هەموو ئەفسەر و جەنگاوەر و پیشەوەر و ئاسنگەرەکانی ڕاپێچ
    کرد، کە دە هەزار ڕاپێچکراو بوون. کەس نەمایەوە جگە لە ڕەشوڕووتەکانی گەلی خاکەکە.
  eng-BBE: And he took away all the people of Jerusalem and all the chiefs and all
    the men of war, ten thousand prisoners; and all the expert workmen and the metal-workers;
    only the poorest sort of the people of the land were not taken away.
  kan-OKCV: ಅವನು ಯೆರೂಸಲೇಮಿನವರೆಲ್ಲರನ್ನೂ, ಸಮಸ್ತ ಪ್ರಧಾನರನ್ನೂ, ಸಮಸ್ತ ಸ್ಥಿತಿಯುಳ್ಳ ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನೂ,
    ಹತ್ತು ಸಾವಿರ ಸೆರೆಯವರನ್ನೂ ಮತ್ತು ಸಮಸ್ತ ಕೌಶಲಗಾರರನ್ನೂ, ಕಮ್ಮಾರರನ್ನೂ ಅಲ್ಲಿಂದ ಒಯ್ದನು.
    ದೇಶದಲ್ಲಿ ಬಡವರು ಹೊರತು ಉಳಿದವರು ಯಾರೂ ಇರಲಿಲ್ಲ.
  tam-2017: எருசலேமியர்கள் அனைவரும் சகல பிரபுக்களும் சகல பராக்கிரமசாலிகளுமாகிய பத்தாயிரம்பேரையும்,
    சகல தச்சர்களையும் கொல்லர்களையும் சிறைபிடித்துக்கொண்டுபோனான்; தேசத்தில் ஏழை மக்களைத்
    தவிர வேறொருவரும் மீதியாயிருக்கவில்லை.
  spa-RV-1909: Y llevó en cautiverio á toda Jerusalem, á todos los príncipes, y á
    todos los hombres valientes, hasta diez mil cautivos, y á todos los oficiales
    y herreros; que no quedó nadie, excepto los pobres del pueblo de la tierra.
  ron-BTF: Și a dus tot Ierusalimul și pe toți prinții și pe toți războinicii viteji,
    zece mii de captivi, și pe toți meșteșugarii și fierarii; nimeni nu a rămas în
    afară de partea cea mai săracă din poporul țării.
  eng-WEBP: He carried away all Jerusalem, and all the princes, and all the mighty
    men of valor, even ten thousand captives, and all the craftsmen and the smiths.
    No one remained except the poorest people of the land.
  eng-FBV: He deported all of Jerusalem, all the commanders and experienced soldiers,
    all the craftsmen and metalworkers, a total of ten thousand prisoners. Only the
    very poor people of the land were left.
  nld-1939: Alle voorname personen en weerbare mannen van Jerusalem, tezamen tienduizend
    man, voerde hij met alle smeden en bankwerkers in ballingschap weg; alleen de
    heffe van het volk bleef achter.
  nch-BL: Huan Tanahuatijquet Nabucodonosor quinhuicac 10 mil masehualme ilpitoque
    ten altepet Jerusalén. Inihuaya itztoyaj nochi tayacanani ipan nopa tali, huan
    nochi tayacanca soldados, calchihuani huan teposchihuani. Huajca san mocajque
    ipan tali Judá nopa masehualme cati más teicneltzitzi, huan cati amo teno quimatij
    quichihuase.
  vie-1934: Người dẫn đi cả dân Giê-ru-sa-lem, hết thảy những quan tướng, và những
    lính chiến mạnh mẽ, số là một muôn người; lại cũng bắt hết thảy các thợ mộc và
    thợ rèn; chỉ còn lại những thường dân của xứ.
  hin-CV: वह अपने साथ सारे येरूशलेम, सारे अधिकारियों, सारे वीर योद्धाओं, सारे शिल्पियों
    और धातु शिल्पियों को अपने साथ बंधुआई में ले गया—कुल दस हज़ार बंदियों को. वहां
    कोई भी बचा न रह गया; सिवाय देश के कंगाल नागरिकों के.
  spa-BES: Y se llevó a todos los habitantes de Jerusalén, a todos los jefes y a todos
    los hombres de guerra, diez mil prisioneros; y todos los trabajadores expertos
    y los trabajadores del metal; sólo el tipo más pobre de la gente de la tierra
    no fue quitado.
  tdx-tdx: Le nendese’e an-drohy mb’eo iaby t’Ierosalaime naho o roandria’eo naho
    o fanalo­lahi’eo, mpirohy rai-ale, vaho ze hene mpandranjy naho mpanefe, le tsy
    aman-konka’e naho tsy o rarake am’ ondati’ i taneio avao.
  tha-KJV: พระองค์​ทรงกวาดชาวเยรูซาเล็มไปหมด ทั้งเจ้านายทั้งปวง และทแกล้วทหารทั้งหมด
    เป็นเชลยหนึ่งหมื่นคน มี​ช่างฝีมือและช่างเหล็กทั้งหมด ไม่มี​ผู้​ใดเหลือนอกจากประชาชนที่จนที่สุดแห่งแผ่นดิน
  por-BR-2018: E levou em cativeiro toda Jerusalém, todos os príncipes, e todos os
    homens valentes, até dez mil cativos, e todos os artesãos e ferreiros; que não
    restou ninguém, exceto os pobres do povo da terra.
  deu-ELO: Und er führte ganz Jerusalem hinweg, und alle Obersten und alle streitbaren
    Männer, zehntausend Gefangene, und alle Werkleute und Schlosser; nichts blieb
    übrig als nur das geringe Volk des Landes.
  eng-WYC-2018: And he translated all Jerusalem, and all the princes, and all the
    strong men of the host, ten thousand, into captivity, and each craftsman, and
    goldsmith; and nothing was left, except the poor people/s of the land. (And he
    carried away all the people of Jerusalem, and all the leaders, and all the strong
    men of the army, ten thousand altogether, into captivity, and also each craftsman,
    and each goldsmith; and no one was left, except the poor people of the land.)
  epo-epo: Kaj li forkondukis ĉiujn Jerusalemanojn, ĉiujn eminentulojn, ĉiujn fortajn
    militistojn — dek mil estis forkondukitaj — kaj ĉiujn artistojn kaj ĉiujn forĝistojn;
    restis neniu krom la malriĉa popolo de la lando.
  uig-PIN: Yerusalemning barliⱪ aⱨalisini, jümlidin ⱨǝmmǝ ǝmǝldarlar, ⱨǝmmǝ batur
    palwanlar, jǝmiy bolup on ming ǝsirni wǝ barliⱪ ⱨünǝrwǝnlǝr wǝ tɵmürqilǝrnimu
    elip kǝtti; yurttiki hǝlⱪtin ǝng namratlardin baxⱪa ⱨeqkim ⱪalmidi.
  beo-beo: 'Nebiuga:denese da Yelusaleme fi dunu, hina bagade ea mano, ouligisudafa
    dunu, ouli hahamosu dunu, amola bagade dawa:su hawa: hamosu dunu, amo huluane
    da 10,000 agoane amo ili huluane e da gagulaligili, mugululi, Ba:bilone sogega
    oule asi. E da hamedafa gagui dunu fawane, Yuda sogega bu esaloma:ne, yolesi.'
  tpi-OTNT: Na Nebukatnesar i kisim olgeta manmeri bilong Jerusalem na olgeta ofisa
    na strongpela soldia bilong ami, inap 10,000 man olgeta. Na tu em i kisim olgeta
    man i gat save long wokim ol kain kain samting na ol man i gat save long wokim
    ol samting long ain. Na em i bringim olgeta i go kalabus long Babilon. Em i larim
    ol man i sot tru long olgeta samting tasol i stap long kantri Juda.
  hau-SA: Ya kwashi dukan mutanen Urushalima zuwa bauta, ya kwashi dukan fadawa, da
    mayaƙa, da masu sana’a, da maƙera, yawansu ya kai dubu goma. Ba wanda ya ragu,
    sai matalautan ƙasar.
  uig-LAT: Yérusalémning barliq ahalisini, jümlidin hemme emeldarlar, hemme batur
    palwanlar, jemiy bolup on ming esirni we barliq hünerwenler we tömürchilernimu
    élip ketti; yurttiki xelqtin eng namratlardin bashqa héchkim qalmidi.
  nde-nde: 'Wathumba abaseJerusalema bonke: izikhulu zonke, lawo wonke amadoda empi
    lazozonke izingcitshi ezileminwe, abantu abazinkulungwane ezilitshumi. Kwasala
    abantukazana kuphela elizweni.'
  ton-ton: 'Pea naʻa ne fetuku ʻo ʻave ʻae kakai Selūsalema kotoa pē mo e ngaahi houʻeiki
    kotoa pē, mo e kau tangata toʻa kotoa pē, ʻio, ko e pōpula ʻe tokotaha mano, mo
    e kau tangata tufunga mo e kau tufunga ukamea: naʻe ʻikai toe ha kakai, ka ko
    e kakai masiva ʻaupito ʻoe fonua.'
  ces-1613: Při tom přenesl všecken Jeruzalém a všecka knížata i všecky muže udatné,
    deset tisíců zajatých, i všecky tesaře a kováře. Žádného nezanechal, kromě chaterných
    lidí země.
  eng-WMB: He carried away all Jerusalem, and all the princes, and all the mighty
    men of valor, even ten thousand captives, and all the craftsmen and the smiths.
    No one remained except the poorest people of the land.
  tam-TCV: அத்துடன் எருசலேம் முழுவதிலும் இருந்த எல்லா அதிகாரிகளையும், படைவீரரையும்,
    சிற்பிகளையும், ஓவியர்களையும் மொத்தமாக பத்தாயிரம்பேரை நாடுகடத்திக் கொண்டுபோனான்.
    மிகவும் ஏழையான மக்கள் மாத்திரமே மீதியாக விடப்பட்டு இருந்தனர்.
  ceb-ULB: Gibihag niya ang tibuok Jerusalem, ang tanang mga pangulo, ug ang tanang
    lalaki nga manggugubat, ang 10, 000 nga mga binihag, ug ang tanang hanas nga trabahador
    ug ang mga panday sa puthaw. Walay bisan usa nga nahibilin gawas lamang sa mga
    tawong kabos didto sa yuta.
  pol-UBG: 'I przesiedlił całą Jerozolimę: wszystkich książąt, wszystkich dzielnych
    wojowników – dziesięć tysięcy jeńców, oraz wszystkich rzemieślników i kowali.
    Nie pozostał nikt oprócz ubogiego ludu tej ziemi.'
  agr-agr: Dutika ukuak aents Jerusalégnumia aidaunak ashí yajuakui. Suntaja apuji
    aidaun, suntag maanitan yacha aidaun, dakumak najantan yacha aidaun, hierrojai
    takata yacha aidaun aatus ashí achija yajuakui. Ashí ijumjamak diez mil aentsun
    yajuakui. Dutikam Judá nugkanmak ayatak ujudauch aidauk juwakajui.
  kyc-kyc: Akali mupwa peparaepe kiŋinya wane peparaepe dee Jerusaleme wambu peparaepe
    nyuo pyaso dokopa taosande akalisa (10,000) kiŋi Nepukatenesame puu maiyuo nyuo
    peya. Papala baame akali mora piso yulu pingi dupwape dee ane dupwame bange wasingi
    akali dupwape opetaeko yuu wakale mendena karapusi ingyuo nembeya. Dopa pipala
    wambu pendewale dupwa iki yuu Juta petena lao yaki nyuo kaeya.
  urd-GVU: اور جتنے کھاتے پیتے لوگ یروشلم میں تھے اُن سب کو بادشاہ نے جلاوطن کر دیا۔
    اُن میں تمام افسر، فوجی، دست کار اور دھاتوں کا کام کرنے والے شامل تھے، کُل 10,000
    افراد۔ اُمّت کے صرف غریب لوگ پیچھے رہ گئے۔
  deu-1912: Und führte weg das ganze Jerusalem, alle Obersten, alle Gewaltigen, zehntausend
    Gefangene, und alle Zimmerleute und alle Schmiede und ließ nichts übrig denn geringes
    Volk des Landes.
  ntj-ntj: '@see-verse:2KI.024.013'
  kan-2017: ಯೆರೂಸಲೇಮಿನಲ್ಲಿದ್ದ ಎಲ್ಲಾ ಪ್ರಭುಗಳನ್ನೂ, ಭಟರನ್ನೂ, ಕಮ್ಮಾರರನ್ನೂ, ಪರಾಕ್ರಮಶಾಲಿಗಳನ್ನು
    ಒಟ್ಟಾಗಿ ಹತ್ತು ಸಾವಿರ ಜನರನ್ನು ಸೆರೆಹಿಡಿದು ತನ್ನ ದೇಶಕ್ಕೆ ಕರೆದುಕೊಂಡು ಹೋದನು. ದೇಶದಲ್ಲಿ
    ಕೇವಲ ಸಾಮಾನ್ಯ ಜನರಾಗಿದ್ದ ಬಡವರು ಹೊರತಾಗಿ ಯಾರನ್ನೂ ಬಿಡಲಿಲ್ಲ.
  yap-yap: Me fek Nebukadnezzar e girdi’ nu Jerusalem ko nam rok ni kar manged kalbus,
    nge urngin e pi tolang ni yad bay u tan pa’ Jehoyakin, nge urngin e pi’in yad
    ma yog e thin, ni yad 10,000 u gubin. Miki fek urngin e girdi’ ni yad ba salap
    ko maruwel, nge girdi’ ni yad ba salap ko mongongol wasey, kemus ni girdi’ nib
    th’abi gafgow e pagrad ngar pired u Judah.
  hlt-MCSB: Jerusalem boeih neh mangpa boeih te khaw a poelyoe tih tatthai hlangrhalh
    rhoek thawng rha boeih a poelyoe. Khohmuen pilnam kah khodaeng bueng phoeiah tah
    kutthai neh thidae khaw boeih paih pawh.
  mdy-ETH: ናቡካዳናፆሬ ዬሩሳላሜ ዓሲንታ ካኣቲኮ ዶንዞ ማዔ፥ ዼኤፖ ዼኤፖ ሱኡጎንታ ሜሌ ዼኤፒ ዼኤፒ ጌይንታ ዓሲንታ ቢያ ዎሊ
    ዑፃ ታጶ ሺያ ዓሲ ዲዒ ዔኪ ዴንዴኔ፤ ዬያቶ ዓሶና ዎላ ኩቺና ዔኤቢ ማዢ ዔራ ዓሲንታ ዓንጊ ዹዓ ዓሲንታ ቢያ ዔኪ ዴንዴኔ፤
    ዒዚ ዬሩሳላሜይዳ ጋፒንሢ ማንቆ ማዔዞንሢ ሌሊ ሃሼኔ።
  twi-ASANTE: Ɔhene Nebukadnessar kyekyeree nneduafoɔ ɔpedu firii Yerusalem a ahenemma
    nyinaa ne asraafoɔ akodifoɔ, adwumfoɔ ne atomfoɔ a wɔdi mu ka ho. Ɛno enti, ahiafoɔ
    nko ara na ɔgyaa wɔn wɔ asase no so.
  eng-WEBU: He carried away all Jerusalem, and all the princes, and all the mighty
    men of valor, even ten thousand captives, and all the craftsmen and the smiths.
    No one remained except the poorest people of the land.
  wal-wal: Naabukadanaxoori Yerusalaame asaa, halaqata ubbaa, olanchchata ubbaa, kushe
    hiillanchchata ubbaanne birataa qoxxiyaageeta ubbaa, muleera tammu sha7u asaa,
    Yerusalaameppe omooddidi efiis; efin biittan hiyyeesa asa xalaalai attiis.
  spa-PDDPT: 'Llevó en cautiverio a toda Jerusalén, todos los gobernantes y todos
    los hombres valientes: 10.000 cautivos y a todos los artesanos y herreros. No
    quedaron sino los más pobres de la tierra.'
  gun-gun: Ha'e rami py oipe'apa Jerusalém py ikuai va'ekue ha'e javi. Yvatekueve,
    avakue ipy'a guaxukue, mba'emo apoa ha'e ferro re omba'eapo va'e kuery ha'e javi
    vy ma dez mil ogueraa. Avave rei ndopytai yvy re, iporiaukue'i e'ỹ vy.
  ilo-ULB: Impanawna amin a taga-Jerusalem, amin dagiti pangulo ken dagiti amin a
    mannakigubat a lallaki, sangapulo a ribo a balud ken dagiti amin a karpintero
    ken dagiti mammanday. Awan a pulos ti nabati malaksid kadagiti kapapanglawan a
    tattao iti daga.
  kpg-kpg: Nebuchadnezzar guu lahi gi daha nia daangada o Jerusalem gu galabudi huogodoo
    digau aamua, mo nia dagi daane, digau e madangaholu mana (10,000) huogodoo. Mee
    guu lahi gi daha digau ngalua humalia huogodoo, mo digau tugi baalanga, gu dugu hua
    go digau hagaloale la i Judah.
  uig-ARA: يېرۇسالېمنىڭ بارلىق ئاھالىسىنى، جۈملىدىن ھەممە ئەمەلدارلار، ھەممە باتۇر
    پالۋانلار، جەمئىي بولۇپ ئون مىڭ ئەسىرنى ۋە بارلىق ھۈنەرۋەنلەر ۋە تۆمۈرچىلەرنىمۇ
    ئېلىپ كەتتى؛ يۇرتتىكى خەلقتىن ئەڭ نامراتلاردىن باشقا ھېچكىم قالمىدى.
  sus-sus: A naxa Darisalamukae birin xanin. Kuntigie, sɔɔri fanyie, walikɛe, nun
    xabuie birin. E birin nalanxi mixi wulu fu. A setaree nan gbansan lu naa.
  pon-2006: E ahpw ketin salihedi oh ketikihda tohn Serusalem koaros, soupeidi oh
    soumas koaros, irail koaros me 10,000, iangahki sounwia mete oh tohndoadoahk koahiek
    koaros; ihte me luhwehdi, soangen aramas me keieu semwehmwe kan.
  jae-jae: Ma Nebukadnesar gêwê lau Jerusalemŋa samob to kasêga ma siŋsêlêc amboac
    lau 10,000 têtu lau kapoacwalô, ma lau lemeŋ mêtêŋa to lau sêpac kiwaga sêwiŋ.
    Lau ŋalêlôm sawa tauŋgeŋ tec sêmoa nêŋ gamêŋ.
  ksd-ksd: Ma i ga ben vavilavilau ra tarai par Ierusalem, ra umana luluai na gunan
    ma ra umana rangrang na tutana, a vinun na arip na marmar diat, ma ra umana tena
    madaka ma ra umana tena papalum ta ra palariam bula; pa ta na i ga ki valili.
    ia kaka ra umana luveana na tarai vakuku ta ra gunagunan.
  tur-YTC: Bütün Yeruşalem'i, on bin sürgün olarak bütün beyleri, bütün cesur yiğitleri,
    bütün zanaatkârları ve demircileri götürdü. Ülkenin en yoksul halkından başka
    kimse kalmadı.
  grc-BRENT: Καὶ ἀπῴκισε τὴν Ἱερουσαλὴμ καὶ πάντας τοὺς ἄρχοντας καὶ τοὺς δυνατοὺς
    ἰσχύϊ αἰχμαλωσίας δέκα χιλιάδας αἰχμαλωτίσας, καὶ πᾶν τέκτονα καὶ τὸν συγκλείοντα,
    καὶ οὐχ ὑπελείφθη πλὴν οἱ πτωχοὶ τῆς γῆς.
  ind-AYT: Nebukadnezar mengangkut seluruh orang Israel ke dalam pembuangan. Semua
    panglima dan semua pahlawan yang gagah perkasa, sebanyak 10.000 orang tawanan,
    serta semua tukang dan pandai besi. Tidak ada yang ditinggalkan, kecuali orang-orang
    yang lemah dari antara penduduk negeri.
  nya-nya: Anatenga anthu onse a mu Yerusalemu kupita nawo ku ukapolo. Akuluakulu
    onse pamodzi ndi anthu ankhondo, anthu onse aluso ndi amisiri osula onse pamodzi
    analipo 10,000. Osauka okha ndiye anatsala mʼdzikomo.
  hrv-hrv: Odveo je u progonstvo sav Jeruzalem, sve vojskovođe i sve vrsne ratnike,
    oko deset tisuća prognanika, sa svim kovačima i bravarima. Jedino je preostao
    najsiromašniji narod zemlje.
  mps-mps: Tama te king Nebukatnesar agai te tigidali te Jerusalem bulude bidali we
    bidi dabe tigidali me, me te tigidali gavman ofisa bidi dabe me, tama me te boma
    pai ami soldia bidi dabe me, te we bidi dabe tigidali, te 10,000 usu bidi dabe
    agai selasa, te Babilon buluba pai. Tama me te agai te tigidali bidi dabe te haniani
    nai dabe nigibo konea pai bidi naga selama, tama me te ain nigibo konea pai bidi
    dabe me, agai selasa pali. Tama agai te bidi dabe augwali tigidali te Babilon
    taun buluba odasa pelama, te kalabus iligi pali. Tama agai e tama tiali, te tigidali
    te haniani nai dabe mu meni yai bidi dabe naga tagalama, te Juda hani augwa bulude
    bidibadi taga soali.
  tpi-tpi: Na Nebukatnesar i kisim olgeta manmeri bilong Jerusalem na olgeta ofisa
    na strongpela soldia bilong ami, inap 10,000 man olgeta. Na tu em i kisim olgeta
    man i gat save long wokim ol kain kain samting na ol man i gat save long wokim
    ol samting long ain. Na em i bringim olgeta i go kalabus long Babilon. Em i larim
    ol man i sot tru long olgeta samting tasol i stap long kantri Juda.
  dan-1931: Og han førte hele Jerusalem, alle Øversterne og de velhavende, 10.000
    i Tal, bort som Fanger, ligeledes Grovsmede og Låsesmede, så der ikke blev andre
    tilbage end de fattigste af Folket fra Landet.
  vie-OVCB: Vua Nê-bu-cát-nết-sa bắt đi mọi người dân Giê-ru-sa-lem, tất cả tướng
    lãnh, và những chiến sĩ dũng mãnh, thợ mộc, và thợ rèn—gồm tất cả là 10.000 người
    bị đem đi lưu đày. Ngoại trừ những người nghèo khổ cùng cực trong xứ.
  guj-2017: તે બધા યરુશાલેમ વાસીને, બધા આગેવાનોને, બધા પરાક્રમી યોદ્ધાઓને, દસ હજાર
    કેદીઓને, લુહારોને તથા કારીગરોને પકડીને લઈ ગયો. ગરીબ લોકો સિવાય દેશમાં કોઈ બાકી
    રહ્યું નહિ.
  pon-2006A: E ahpw ketin salihedi oh ketikihda tohn Serusalem koaros, soupeidi oh
    soumas koaros, irail koaros me 10,000, iangahki sounwia mete oh tohndoadoahk koahiek
    koaros; ihte me luhwehdi, soangen aramas me keieu semwehmwe kan.
  por-BRBSL: Ele levou toda Jerusalém, e todos os príncipes, e todos os poderosos
    homens de valor, mesmo dez mil cativos, e todos os artesãos e ferreiros. Não ficou
    ninguém, exceto os mais pobres da terra.
  cth-cth: Jerusalem e tami pueng ka lentoe e taminaw hoi a thakaawme taminaw 10,
    000 touh, hnikawng kathoumnaw hoi sumdêikathoumnaw pueng koung a hrawi. Hahoi
    ram thung e ka roedeng e tami hoi cungkeihoehe tami laipateh pihai cettakhai awh
    hoeh.
  twi-twi: Ɔhene Nebukadnessar kyekyeree nneduafo mpem du fii Yerusalem a ahenemma
    nyinaa ne asraafo akofo, adwumfo ne atomfo a wodi mu ka ho. Ɛno nti, ahiafo nko
    ara na ogyaw wɔn wɔ asase no so.
  hlt-hlt: Jerusalem boeih neh mangpa boeih te khaw a poelyoe tih tatthai hlangrhalh
    rhoek thawng rha boeih a poelyoe. Khohmuen pilnam kah khodaeng bueng phoeiah tah
    kutthai neh thidae khaw boeih paih pawh.
  tbz-SIM: Kòo pĩ́mmú okpɑ̀ɑ̀tì kó bɛ̀tũ̀mbɛ̀ nɛ̀ bɛ̀ɛ̀ tu bɛnitidiɛbɛ̀, kɛ̀ bɛ̀ mbo
    tɛkɔupípíítɛ̀ (10000), kɛ́pĩ́mmúnɛ̀ bɛmɑ́ɑ́bɛ̀ nɛ̀ bɛ̀ɛ̀ dɔ̀ɔ̀ri yɛcɑukpetínyɛ̀,
    kɛ̀ cɛ̃́nkoo kɔbɛ bɛɛ̀ nkpɑɑ́ dihɛì.
  msy-2020: Ezɨ Atrivim Nebukatnesar Jerusalemɨn gumazamiziba bar ko, gumazir dapaniba
    bar ko, mɨdorozir gumazir gavgaviba, a bar men suiragha kalabuziar gumazamizibar
    mɨn me inigha ghu, men dɨbobonim 10,000ɨn tu. Egha a uaghan gumazir bizir igharagha
    garibar ingaramin fofozim itiba ko, gumazir ainɨn bizibar ingaramin fofozim itiba
    sara bar me ini. A me inigha Jerusalem ategha ghua Babilonɨn kantrin otozɨ, me
    kalabuziar gumazibar mɨn otifi. An onganarazibagh amir gumazamizir varazira ataghizɨ,
    me Judan kantrin ikiavɨra iti. Gumazamizir igharaziba bar, me ua Judan kantrin
    aven itir puvatɨ.
  dop-dop: Nɑ pɑ́ kuu Yosɑlɛm nyǝ́mɑ tǝnɑ, nɑ ɑkewenɑɑ sɔsɑɑ nɑ nyʋɣʋ nyǝ́mɑ. Nɑ pɑ́
    lɩɩ yǝlɑɑ iyisi nɑɑnʋwɑ (10000). Pɑ tɑ kɑlǝnɑ cɑŋǝm tǝmɑ lɑtɑɑ nɑ koolɑɑ. Nɑ pǝ́
    yele kʋnyɔntʋnɑɑ tike.
  azb-azb: O bütün Yerusəlimliləri, bütün rəisləri, igid adamların hamısını – cəmi
    on min nəfəri və bütün ustalarla sənətkarları sürgün etdi. Ölkədə yoxsul xalqdan
    başqa heç kəs qalmadı.
  eng-DBY: 'And he carried away all Jerusalem, and all the princes, and all the mighty
    men of valour, ten thousand captives, and all the craftsmen and smiths: none remained
    but the poorest sort of the people of the land.'
  hin-2017: फिर वह पूरे यरूशलेम को अर्थात् सब हाकिमों और सब धनवानों को जो मिलकर दस
    हजार थे, और सब कारीगरों और लोहारों को बन्दी बनाकर ले गया, यहाँ तक कि साधारण लोगों
    में से कंगालों को छोड़ और कोई न रह गया।
  wol-KYG: Ci biir loolu buuru Babilon yóbbu Yerusalem gépp, muy mboolem jaraaf yeek
    jàmbaari góor ñi, ñuy fukki junni, ñook mboolem liggéeykat yaak tëgg ya. Kenn
    desul, lu moy baadoola ya gëna néew doole.
  eng-YLT: And he hath removed all Jerusalem, and all the chiefs, and all the mighty
    ones of valour — ten thousand [is] the removal — and every artificer and smith,
    none hath been left save the poor of the people of the land.
  kne-kne: 'Intakina ay balod ed Babilonia amin ay ipogaw ed Jerusalem ay waday kowinta
    na: si Jehoyakin, si ina na, din aas-awa na, am-in ay oopisyal ya mabigbig ay
    ipogaw, am-in ay sosoldado ay pito ay libo di kabibilang da, ya sinlibo ay karpintiro,
    manpanday ya nankalalaing ay man-amag si kompormi. Danay ay sinlibo et kabaelan
    da am-in ay makigobat. Di kabibilang da amin ay naitakin ed Babilonia yan sinpo
    ay libo. Say nataynan anggoy din kabibitegan sin ili.'
  eng-WYC-2017: And he translated or brought over all Jerusalem, and all the princes,
    and all the strong men of the host, ten thousand, into captivity, and each craftsman,
    and goldsmith; and nothing was left, except the poor people/s of the land.
  eng-WMBB: He carried away all Jerusalem, and all the princes, and all the mighty
    men of valour, even ten thousand captives, and all the craftsmen and the smiths.
    No one remained except the poorest people of the land.
  urd-GVH: और जितने खाते-पीते लोग यरूशलम में थे उन सबको बादशाह ने जिलावतन कर दिया।
    उनमें तमाम अफ़सर, फ़ौजी, दस्तकार और धातों का काम करनेवाले शामिल थे, कुल 10,000
    अफ़राद। उम्मत के सिर्फ़ ग़रीब लोग पीछे रह गए।
  rug-rug: Meke raovo vagi taloa ni Nebukaneza, sari doduru tinoni pu koa pa Zerusalema,
    sari doduru koimata tanisa binaṉara meke doduru tie varane, meke sari doduru tie
    bokabokadi pa tinavete, meke sarini pu boka tavete tiṉitoṉa arilaedi. Ari ka manege
    puta tina vinarigaraedi sari doduru tie ta pusidi; meke sari na tie malaṉadi hokara
    mo si koa hola pa popoa.
  gaz-gaz: Inni warra Yerusaalem keessa jiraatan hunda ajajjoota waraanaatii fi loltoota
    hunda, warra ogummaa hojii harkaa qabanii fi warra sibiila tuman hunda walumatti
    nama kuma kudhan boojiʼee ni fudhate. Namoota akka malee hiyyeeyyii qofatu biyya
    sanatti hafe.
  fra-LSG: 'Il emmena en captivité tout Jérusalem, tous les chefs et tous les hommes
    vaillants, au nombre de dix mille exilés, avec tous les charpentiers et les serruriers:
    il ne resta que le peuple pauvre du pays.'
  gnn-gnn: '@see-verse:2KI.024.013'
  yal-yal: Nebukadanesari yi Yerusalɛn kaane birin xali suxuni, kuntigine nun sofane,
    e birin malanxina muxu wuli fu sa yiirawanle nun xabune birin fari. A yiigelitɔne
    nan tun lu yamanani.
  haw-1868: 'A lawe pio aku la ia i ko Ierusalema a pau, a me na''lii, a me ka poe
    koa ikaika a pau, he umi tausani ka poe pio, a me ka poe paahana a pau, a me na
    amara: aohe mea i koe, o na kanaka ilihune o ka aina wale no.'
  arb-NAV: وَسَبَى نَبُوخَذْنَصَّرُ أَهْلَ أُورُشَلِيمَ، وَكُلَّ الرُّؤَسَاءِ، وَجَمِيعَ
    رِجَالِ الْحَرْبِ الأَشِدَّاءِ، وَالْخِصْيَانِ. فَكَانَتْ جُمْلَةُ الْمَسْبِيِّينَ
    عَشَرَةَ آلافِ مَسْبِيٍّ، كَمَا أَخَذَ الصُّنَّاعَ وَالْحَدَّادِينَ، وَلَمْ يَتْرُكْ
    فِي يَهُوذَا سِوَى فُقَرَاءِ الشَّعْبِ الْمَسَاكِينِ.
  ewe-ewe: Fia Nebukadnezar ɖe aboyo ame akpe ewo (10,000) tso Yerusalem. Fiaŋumewo
    katã kple asrafo nyuitɔwo kple aɖaŋudɔwɔlawo kple nutala nyuitɔwo hã nɔ aboyomeawo
    dome. Ale ame siwo menya dɔwɔna aɖeke tututu o la ko wogblẽ ɖe anyigba la dzi.
  eng-LEE: 'And he led away as exiles all Jerusalem, and all the princes, and all
    the mighty men of valor, ten thousand exiles, and all the craftsmen and locksmiths:
    there was none left, save the poorest sort of the people of the land.'
  asm-FB: তাৰ উপৰিও যিৰূচালেমৰ সকলোকে, অর্থাৎ সকলো প্ৰধান লোক, যোদ্ধা সহ দহ হাজাৰ
    লোক আৰু কাৰিকৰ, কমাৰ সকলকো বন্দী কৰি লৈ গ’ল; দেশত দৰিদ্ৰ লোকৰ বাহিৰে আন কোনো নাথাকিল।
  sus-A: عَ نَشَ دَرِ سَلَمُكَيٍ بِرِن شَنِن. كُنتِفِيٍ، سْورِ قَنيِيٍ، وَلِكّيٍ،
    نُن شَبُييٍ بِرِن. عٍ بِرِن نَلَنشِ مِشِ وُلُ قُ. عَ سٍتَرٍيٍ نَن فبَنسَن لُ نَا.
  fra-SBL: Il emmena tout Jérusalem, tous les chefs et tous les vaillants hommes,
    dix mille captifs, et tous les artisans et les forgerons. Il ne resta plus que
    le peuple le plus pauvre du pays.
  hbo-hbo: וְהִגְלָ֣ה אֶת־כָּל־יְ֠רוּשָׁלַ͏ִם וְֽאֶת־כָּל־הַשָּׂרִ֞ים וְאֵ֣ת ׀ כָּל־גִּבֹּורֵ֣י
    הַחַ֗יִל *עֲשָׂרָה (עֲשֶׂ֤רֶת) אֲלָפִים֙ גֹּולֶ֔ה וְכָל־הֶחָרָ֖שׁ וְהַמַּסְגֵּ֑ר
    לֹ֣א נִשְׁאַ֔ר זוּלַ֖ת דַּלַּ֥ת עַם־הָאָֽרֶץ׃
  piu-2006: '@see-verse:2KI.024.013'
  kik-kik: 'Agĩkuua andũ othe a Jerusalemu akĩmatwara ithaamĩrio: anene othe, na arũi
    a mbaara, na mabundi mothe, o na aturi; othe maarĩ andũ 10,000. No andũ arĩa maarĩ
    athĩĩni mũno a bũrũri ũcio no-o maatigirwo.'
  omb-omb: 'Me u weli vohogi na tangaloi doluegi ta Jerusalem: tomtomuegi doluegi
    me tangaloi huire mena tangaloi hibehibe gineu lo gai mena aean, a tovogi u teri
    vaga hangavulu. Hogosie mahoi tangaloi ngere saugi vohogi ram toga lolo vanue.'
  fra-NCL: Il emmena en captivité tout Jérusalem, tous les chefs et tous les hommes
    vaillants, — dix mille captifs, — avec tous les artisans et les forgerons ; il
    ne resta que le peuple pauvre du pays.
  cek-AK: Jerusalem ih kaminawk boih, angraengnawk boih, misahoih kaminawk boih, bantok
    sah thaih kaminawk hoi sum tok sah thaih kaminawk boih, sangqum boihah kami sang
    hato tamna ah a caeh haih; prae thung ih kamtang koek kaminawk khue ni a caehtaak.
  cuk-cuk: 'Deginbali, Nabucodonosor, bela dule Jerusalénʼginmalad-gasa sesa gusad:
    Dule-dummagan, dule-bila-onomalad-bulegan, dule-ibmar-sobedgi-arbamalad, degi,
    dule-esgoro-sobedgi-arbamalad, gasa sesad. Belagwable miliambe (10,000) dulemar-gasa
    sesad. Unnila, dule-wileganabi napi obesad.'
  uig-CYR: Йерусалимниң барлиқ аһалисини, җүмлидин һәммә әмәлдарлар, һәммә батур палванлар,
    җәмий болуп он миң әсирни вә барлиқ һүнәрвәнләр вә төмүрчиләрниму елип кәтти;
    жуттики хәлиқтин әң намратлардин башқа һеч ким қалмиди.
  tel-2017: ఇంకా, అతడు దేశపు ప్రజల్లో అతి పేదవారు తప్ప ఇంక ఎవరూ లేకుండా యెరూషలేము
    పట్టణమంతట్లో ఉన్న అధిపతులూ, పరాక్రమవంతులూ పదివేలమందినీ, వీళ్ళు కాకుండా కంసాలివాళ్ళను,
    కమ్మరివాళ్ళను బందీలుగా తీసుకుపోయాడు.
  hat-BSA: Konsa, li te mennen an egzil tout Jérusalem avèk tout kapitèn ak tout moun
    avèk gwo kouraj yo; di-mil kaptif, avèk tout mèt ouvriye ak tout sila ki konn
    fòme oswa fonn metal yo.
  kos-kos: Nebuchadnezzar el usla nu in sruoh fisrak nukewa, mwet kol nukewa, mwet
    usrnguk ke orekma, weang pac mwet orekma ke osra — mwet singoul tausin nufon sin
    mwet Jerusalem pa el usla uh. Mwet sukasrup mukena pa lula in acn Judah.
  hbo-WLC: וְהִגְלָ֣ה אֶת־כָּל־ יְ֠רוּשָׁלִַם וְֽאֶת־כָּל־ הַשָּׂרִ֞ים וְאֵ֣ת ׀ כָּל־גִּבּוֹרֵ֣י
    הַחַ֗יִל עשרה אֲלָפִים֙ גּוֹלֶ֔ה וְכָל־הֶחָרָ֖שׁ וְהַמַּסְגֵּ֑ר לֹ֣א נִשְׁאַ֔ר
    זוּלַ֖ת דַּלַּ֥ת עַם־הָאָֽרֶץ׃
  ibo-ibo: O bupụkwara puku ndị ikom iri site na Jerusalem bulaa ha Babilọn dịka ndị
    a dọtara nʼagha. Ndị so nʼime ndị a bụ ndịisi niile na ndị agha niile. O bupụkwara
    ndị na-akwa ǹka niile na ndị ọkpụ ụzụ. Naanị ndị na-enweghị ike, na ndị ogbenye
    ka ọ hapụrụ nʼala ahụ.
  ory-ory: ଆହୁରି ସେ ଯିରୂଶାଲମର ସମଗ୍ର ଲୋକଙ୍କୁ ଓ ଅଧିପତି ସମସ୍ତଙ୍କୁ ଓ ମହାବିକ୍ରମଶାଳୀ ଲୋକ
    ସମସ୍ତଙ୍କୁ, ଏପରି ଦଶ ସହସ୍ର ବନ୍ଦୀଙ୍କୁ, ଆଉ ସମସ୍ତ ଶିଳ୍ପକାର ଓ କର୍ମକାରମାନଙ୍କୁ ନେଇଗଲା।
    ଦେଶର ନିତାନ୍ତ ଦରିଦ୍ର ଲୋକ ଛଡ଼ା ଆଉ କେହି ଅବଶିଷ୍ଟ ରହିଲେ ନାହିଁ।
  chk-chk: Iwe, ewe kingen Papilon a uwala ekewe chon oola meinisin seni Jerusalem,
    ekewe meilap me ekewe sounfiu mi pöchökül o pwora, irfengen meinisin engol ngeröü.
    A pwal uwala ekewe souangang me ekewe chon üsümächä. Esap chüen wor eman a nonom,
    chilon chök aramasen ewe fanü mi fokun mwelele.
  rop-rop: King Nebakanesa bin deigimwei bigmob pipul prisana langa im ronwan kantri
    en imbin deigim ola san en doda blanga det king en ola boswan lidamob en ol detlot
    pipul hubin sabi hau blanga meigim difrindifrin ting, bat oni ola powan pipul
    imbin libum langa Juda.
  ukr-1871: 'І вивів увесь Ерусалим у полон, усїх князїв, і все хоробре військо —
    десять тисяч, до того всї теслї й слюсарі: нїкого не зосталось опріч убогих людей
    землї.'
  deu-1951: Und er führte ganz Jerusalem gefangen hinweg, nämlich alle Obersten und
    alle kriegstüchtigen Männer, zehntausend Gefangene, auch alle Schlosser und alle
    Schmiede, und ließ nichts übrig als geringes Landvolk.
  eng-JPS: And he carried away all Jerusalem, and all the princes, and all the mighty
    men of valour, even ten thousand captives, and all the craftsmen and the smiths;
    none remained, save the poorest sort of the people of the land.
  srp-1865: I preseli sav Jerusalim, sve knezove i sve junake, deset tisuæa robova,
    i sve drvodjelje i sve kovaèe, ne osta ništa osim siromašnoga naroda po zemlji.
  lug-lug: N’atwala Yerusaalemi kyonna, n’abakungu bonna, n’abasajja abalwanyi bonna,
    ne baffundi bonna n’abaweesi bonna mu buwaŋŋanguse, awamu ne bawera abantu ng’omutwalo
    gumu. Abasemberayo ddala obwavu be yalekamu bokka.
  heb-heb: והגלה את כל ירושלם ואת כל השרים ואת כל גבורי החיל עשרה אלפים גולה וכל החרש
    והמסגר לא נשאר זולת דלת עם הארץ׃
  ben-IRV: তিনি যিরূশালেমের সবাইকে, অর্থাৎ সমস্ত নেতাবর্গ ও সমস্ত যোদ্ধা বীর, সমস্ত
    শিল্পকার ও কর্মকারদের মোট দশ হাজার লোককে বন্দী করে নিয়ে গেলেন। দেশে গরিব লোক
    ছাড়া আর কাউকে অবশিষ্ট রাখলেন না।
  pan-pan: ਅਤੇ ਉਹ ਸਾਰੇ ਯਰੂਸ਼ਲਮ ਨੂੰ, ਸਾਰਿਆਂ ਸਰਦਾਰਾਂ, ਸਾਰਿਆਂ ਬਲਵੰਤ ਯੋਧਿਆਂ ਨੂੰ ਅਰਥਾਤ
    ਦਸ ਹਜ਼ਾਰ ਬੰਦੀ ਨਾਲੇ ਸਾਰੇ ਕਾਰੀਗਰਾਂ ਅਤੇ ਲੁਹਾਰਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਲੈ ਗਿਆ ਅਤੇ ਦੇਸ ਦੇ
    ਅਤੀ ਕੰਗਾਲਾਂ ਤੋਂ ਬਿਨ੍ਹਾਂ ਹੋਰ ਕੋਈ ਬਾਕੀ ਨਾ ਰਿਹਾ।
  mya-JVB: ယေရုရှလင် မြို့သားမှူးမတ် ၊ ခွန်အားကြီးသော စစ်သူရဲ တသောင်း ၊ အထူးထူးအပြားပြားသော
    ဆရာ သမားအပေါင်း တို့ကို သိမ်းသွား ၍ ၊ သာမညဆင်းရဲသား မှတပါး အဘယ်သူမျှမ ကျန်ကြွင်း
    ရ
  tbg-tbg: Nebukanesaava ekaa Ieruharemihainaa vaiinti nahentivata, ekaa iqoka vaiintivata
    vika qiata vaiintivata, ekaa vo kaiqa vo kaiqa tave vaukavata, vika ekaa rumpa
    varero Babironini vuru kora. Viva 10,000 vaiinti nahenti rumpa varero viharo,
    anoma vehi vaiinti nahentiqai Iutaa vataini qaqi komanta vaura.
  hmo-hmo: Nebukanesa ese Ierusalema hanua taudia ibounai ia abia lao, ma lohia ibounai,
    bona tuari taudia mai goadadia, ibounai 10,000. Ma danu imana gaukara diba momo
    taudia, bona auri gaukaralaia taudia ibounai ia abia lao. Dagi taudia ta be Ierusalema
    dekenai ia noho lasi, to ogogami momokani taudia sibona.
  urd-urd: और वह सारे येरूशलेम को और सब सरदारों और सब सूर्माओं को, जो दस हज़ार आदमी
    थे, और सब कारीगरों और लुहारों को ग़ुलाम करके ले गया; इसलिए वहाँ मुल्क के लोगों
    में से सिवा कंगालों के और कोई बाक़ी न रहा।
  rus-SYN: и выселил весь Иерусалим, и всех князей, и все храброе войско, - десять
    тысяч было переселенных, - и всех плотников и кузнецов; никого не осталось, кроме
    бедного народа земли.
  bqc-SIM: À Yelusalɛũ gbɛ̃zↄ̃ↄↄ ń zĩgↄ̃ↄ kũ̀kũ tàńnↄ zĩ̀zↄↄ ũ píi, aa
    kà gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi (10.000). À tà ń li'ãnaↄ ń siaↄ lↄ. Gbɛ̃e i
    gↄ̃o, sema taasideↄ bàasio.
  tcz-CHONGTHU: Hiti chun Nebuchadnezzer in Jerusalem khopi sung’a cheng jouse, asepai
    lamkai ho jouse le sepai galsat themho jouse, khut thepna neiho le thilsem themho
    abonchan mihem sangsom tobang Babylon gamlang’a akaijin ahi.
  mar-mar: नबुखद्नेस्सरने यरूशलेमेमधील सगळी वडिलधारी मंडळी आणि धनवान लोक यांना कैद
    केले. दहाहजार लोकांस त्याने कैद केले. कुशल कामगार आणि कारागिर यांनाही त्याने पकडले.
    अगदी गरीबातला गरीब मनुष्य वगळता कोणालाही मोकळे ठेवले नाही.
  qub-qub: Jerusalén siudächo tiyajcunataga prësu apacuran llapan mandajcunata, mas
    allinnin suldärucunata, ima ruraytapis yachajcunata, fyërru tacajcunata. Llapantaga
    chunca warangata (10,000) prësu aparan. Judächöga quëdaran pasaypa pobrinnin cajcunallana.
  bqp-bqp: À Yurusalɛmu gbɛ̃ zↄ̃kↄ̃nↄ kũ zĩ̀karinↄ kũ̀kũ à tà kũńwo zĩ̀zↄnↄ
    ũ ń pínki. Ò kà gbɛ̃nↄn dúbu kuri. À tà kũ lí'arinↄ kũ sianↄ dↄ. Gbɛ̃ke dí
    gↄ̃ro, séde talakanↄ baasiro.
  hat-hat: Nèbikadneza depòte dènye moun ki te lavil Jerizalèm, tout chèf yo, tout
    grannèg yo, li depòte tout atizan yo ak tout bòs fòjon yo. Sa te fè dimil (010.000)
    moun antou. Se moun pòv yo ase li kite nan peyi Jida a.
  eng-BSB: He carried into exile all Jerusalem—all the commanders and mighty men of
    valor, all the craftsmen and metalsmiths—ten thousand captives in all. Only the
    poorest people of the land remained.
  eng-WEBPB: He carried away all Jerusalem, and all the princes, and all the mighty
    men of valour, even ten thousand captives, and all the craftsmen and the smiths.
    No one remained except the poorest people of the land.
  kbq-kbq: Ana nehuno Jerusalemi mani'naza vahe'ene, kinimofo eri'za vahera ana maka
    nezamavareno, hankavenentake sondia vahera 10tauseni'a nezmavreno, zamazanteti
    ruzahu ruzahu zama tro'ma nehaza vahe'ene, ainireti'ma keonke'zama tro'mahu antahi'zama
    eri'naza vahera ana maka Nebukatnesa'a zamavareno Babiloni vuno kina ome huzmante'ne.
    Hagi zamunte omnege'zama havizama hu'naza vahe'age, zamatrege'za Juda mopafina
    mani'naze.
  nhe-BL: Huan Tlanahuatijquetl Nabucodonosor quinhuicac 10 mil tlacame ilpitoque
    tlen altepetl Jerusalén. Ininhuaya itztoyaj nochi tlayacanani ipan nopa tlali,
    huan nochi tlayacanca soldados, calchihuani huan teposchihuani. Huajca san mocajque
    ipan tlali Judá nopa tlacame tlen más teicneltzitzi, huan tlen ax tleno quimatij
    quichihuase.
  bus-bus: À Yerusalɛmu gbɛ̃nsinↄ kↄ̃n zĩ̀kpɛɛnↄ kũ̀kũ à tàńyo zĩ̀zↄnↄ ũ ń píngi.
    Aↄ̃ kà gↄ̃ↄn bↄrↄ kuri. À tà kↄ̃n lí'arinↄ kↄ̃n sianↄ dↄ. Gbɛ̃kee e gↄ̃ro, séde
    talakanↄ.
  gub-BL: Weraha teko Zeruzarez pe har paw wemipyhyk kwer romo wà. Tuwihaw paw wà,
    teko hemetarer katu ma'e paw wà no, teko ikàg ma'e paw wà no. Weraha 10 miw teko
    weko haw pe wà. Weraha ma'e iapo haw kwaw par paw wà no. Weraha itaper imupyrànaw
    kwaw par paw wà no. Xo hemetarer pixik 'ym ma'e zo wezar Zuta ywy rehe wà.
  eng-DRA: 'And he carried away all Jerusalem, and all the princes, and all the valiant
    men of the army, to the number of ten thousand into captivity: and every artificer
    and smith: and none were left, but the poor sort of the people of the land.'
