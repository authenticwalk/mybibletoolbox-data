verse: 2KI.024.009
translations:
  mal-C: തന്റെ പിതാവു ചെയ്തിരുന്നതുപോലെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ അനിഷ്ടമായതു പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, ganz wie sein Vater gethan hatte.
  lin-lin: Yeoyakini asalaki makambo mabe na miso ya Yawe ndenge kaka tata na ye asalaki.
  eng-LSV: and he does evil in the eyes of YHWH, according to all that his fathers
    did.
  eng-GNV: And he did euill in the sight of the Lord, according to all that his father
    had done.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, according
    to all that his father had done.
  nhw-BL: Huan Joaquín quichijqui catli amo cuali iixpa TOTECO quen quichijtoya itata.
  swh-ONEN: Akafanya maovu machoni pa Bwana, kama vile baba yake alivyokuwa amefanya.
  bba-bba: Yoyɑkini wi, u ǹ kue dee dee Yinni Gusunɔn wuswɑɑɔ. Kɔ̃sɑ u kuɑ mɑm mɑm
    nɡe mɛ win tundo u rɑɑ kuɑ.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, according to
    all that his father had done.
  cpy-cpy: Roori kantacha, eenitatsi rantayitziri tee okameethatzi iñeero Tajorentsi
    rirori. Ari roshiyari jempe ikanta icharinipaeni paerani.
  luo-luo: Notimo timbe maricho e nyim wangʼ Jehova Nyasaye, mana kaka wuon mare notimo.
  meu-meu: Ia na Iehova vairanai e kara havara, tamana ena kara iboudiai heḡereḡeredia
    ma e kara.
  npi-ULB: परमप्रभुले दृष्‍टिमा जे खराब थियो, तिनले त्यही गरे । आफ्ना पिताले गरेका
    सबै खराब काम तिनले गरे ।
  yor-yor: Ó sì ṣe búburú ní ojú Olúwa, gẹ́gẹ́ bí baba rẹ̀ ti ṣe.
  emp-NTPO: Joaquiʌ̃ba Ãcõrẽ quĩrãpita cadjiruada o b̶abadjia idji zeza b̶asiba o
    b̶ad̶a quĩrãca.
  pes-OPCB: یهویاکین مانند پدرش نسبت به خداوند گناه ورزید.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh - ginawa niya lahat
    ng nagawa ng kaniyang ama.
  cbu-NT: Itaru, Jowakimsha kurakaam kinarangu, Apanllee kuk kapeetarangiya. Nda Apanllee
    kuk tatsamoorangiya. Waparin Apanllee kuk nda payurangu, uwsha ashirangtamta.
  hui-hui: Yahoiagini ibugua ibu abahanda biagane mana wiadagua Anduane Homogonaga
    deni howa mana ko wiaru mo tene howa bialu haga hene.
  mya-mya: ယေ​ခေါ​နိ​သည်​မိ​မိ​ခ​မည်း​တော်​၏​လမ်း စဉ်​ကို​လိုက်​၍ ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်
    မှား​၏။-
  bod-N: ཁོས་ཀྱང་རང་གི་ཡབ་མེས་ཀྱིས་གང་སྤྱད་པ་བཞིན་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་དོ།
    །
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakanga zvaitwa nababa vake.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, según todo lo que había hecho
    su padre.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, icha val ix sc'ulej vin̈
    smam vin̈.
  swh-ULB: Alifanya yaliyo maovu usoni mwa Yahwe; alifanya yale yote ambayo baba yake
    aliyafanya.
  bel-bel: І рабіў ён благое ў вачах Гасподніх ва ўсім так, як рабіў бацька ягоны.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nach allem, was sein
    Vater getan hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, iring te mibeelan te
    amey zin he si Jehoyakim.
  mal-2015: അവൻ തന്റെ അപ്പൻ ചെയ്തതുപോലെ ഒക്കെയും യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka, avke sar the leskro dad.
  pes-OPV: و آنچه راکه در نظر خداوند ناپسند بود، موافق هرآنچه پدرش کرده بود، به عمل
    آورد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, ынтокмай кум фэкусе татэл сэу.
  ben-OBCV: যিহোয়াখীন তাঁর বাবার মতো সদাপ্রভুর দৃষ্টিতে যা যা মন্দ, তাই করলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah sidii wixii uu aabbihiis
    sameeyey oo dhan.
  lat-VUC: Et fecit malum coram Domino, juxta omnia quæ fecerat pater ejus.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, according to
    all that his father had done.
  ita-1885: Ed egli fece ciò che dispiace al Signore, interamente come avea fatto
    suo padre.
  eng-LXXUP: And he did that which was evil in the sight of the Lord, according to
    all that his father did.
  eng-ULB: He did what was evil in the sight of Yahweh; he did all that his father
    had done.
  spa-VBL: Joaquim hizo lo malo a los ojos del Señor, tal como lo había hecho su padre.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, tout comme avait fait
    son père.
  mal-mal: അവൻ തന്റെ അപ്പനേപ്പോലെ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Apne bāp kī tarah Yahūyākīn bhī aisā kām kartā rahā jo Rab ko nāpasand
    thā.
  suz-BL: येहो-याकीनमी आ आफ खोदेंशो पा, परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त।
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, in tutto e per tutto come
    avea fatto suo padre.
  ckb-ckb: ئەمیش لەبەرچاوی یەزدان خراپەکاری کرد، هەروەک هەموو ئەوەی باوکی کردبووی.
  eng-BBE: He did evil in the eyes of the Lord, as his father had done.
  kan-OKCV: ಅವನು ತನ್ನ ತಂದೆಯು ಮಾಡಿದಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನೇ ಮಾಡಿದನು.
  tam-2017: அவன் தன் தகப்பன் செய்தபடியெல்லாம் யெகோவாவின் பார்வைக்குப் பொல்லாப்பானதைச்
    செய்தான்.
  spa-RV-1909: E hizo lo malo en ojos de Jehová, conforme á todas las cosas que había
    hecho su padre.
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI, conform cu toate câte
    tatăl său făcuse.
  eng-WEBP: He did that which was evil in the LORD’s sight, according to all that
    his father had done.
  eng-FBV: Jehoiachin did what was evil in the Lord's sight, just as his father had
    done.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, juist zoals zijn vaderen
    hadden gedaan.
  nch-BL: Huan Joaquín quichijqui cati amo cuali iixpa TOTECO quej quichijtoya itata.
  vie-1934: Giê-hô-gia-kin làm điều ác trước mặt Đức Giê-hô-va và theo trọn các gương
    của cha mình.
  hin-CV: उसने अपने पूर्वजों के समान वही सब किया, जो याहवेह की दृष्टि में गलत है.
  spa-BES: E hizo lo malo ante los ojos del Señor, como había hecho su padre.
  tdx-tdx: Nanao haratiañe am-pivazohoa’ Iehovà re manahake o fonga satan-droae’eo.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ ตามทุกสิ่งซึ่งราชบิดาของพระองค์ทรงกระทำ
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, conforme todas as coisas que
    seu pai havia feito.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nach allem, was sein Vater
    getan hatte.
  eng-WYC-2018: And he did evil before the Lord, by all things that his father had
    done.
  epo-epo: Li agadis malbone antaŭ la Eternulo, tiel same, kiel agadis lia patro.
  uig-PIN: Yǝⱨoakin atisining barliⱪ ⱪilƣanliridǝk Pǝrwǝrdigarning nǝziridǝ rǝzil
    bolƣanni ⱪildi.
  beo-beo: Yihoiagini da ea ada ea hamoi defele, Hina Godema wadela:le hamoi.
  tpi-OTNT: Jehoiakin i bihainim pasin bilong papa bilong en na em i mekim pasin nogut
    long ai bilong Bikpela.
  hau-SA: Ya aikata mugunta a gaban Ubangiji yadda mahaifinsa ya yi.
  uig-LAT: Yehoakin atisining barliq qilghanliridek Perwerdigarning neziride rezil
    bolghanni qildi.
  nde-nde: Wenza ububi phambi kukaThixo, njengalokhu okwakwenziwe nguyise.
  ton-ton: Pea naʻe fai ʻe ia ʻae kovi ʻi he ʻao ʻo Sihova, ʻo hangē ko ia kotoa pē
    naʻe fai ʻe heʻene tamai.
  ces-1613: I činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž
    byl činil otec jeho.
  eng-WMB: He did that which was evil in the LORD’s sight, according to all that his
    father had done.
  tam-TCV: தன் தந்தை செய்ததுபோலவே இவனும் யெகோவாவின் பார்வையில் தீமையையே செய்தான்.
  ceb-ULB: Gibuhat niya ang daotan sa panan-aw ni Yahweh; gibuhat niya ang tanan nga
    gibuhat sa iyang amahan.
  pol-UBG: Czynił on to, co złe w oczach PANA, zupełnie tak, jak czynił jego ojciec.
  agr-agr: Tuja Joaquígkak niina apajijai betek Tuke Pujuun intimjuki pegkegchaun
    takajakui.
  kyc-kyc: Jiyoakini banya rakange yulu pingi dupwana mana nyepala Kamongona lenge
    kambu dokona kooko pyuo kareya.
  urd-GVU: اپنے باپ کی طرح یہویاکین بھی ایسا کام کرتا رہا جو رب کو ناپسند تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel, wie sein Vater getan hatte.
  ntj-ntj: Palunyalu Mama Kuurrku wangka kulira palyaranytjamaaltu kutjupa-kutjupa
    palyaranytja, tjiinya palunyaku mamalu palyaranytja, palunyapirinypa.
  kan-2017: ಇವನು ತನ್ನ ತಂದೆಯಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾಗಿದ್ದನು.
  yap-yap: Me Jehoyakin e i denen nib togopluw ngak SOMOL ni bod rogon e chitamngin.
  hlt-MCSB: A napa rhoek kah a saii bang boeih la BOEIPA mikhmuh ah boethae a saii
    bal.
  mdy-ETH: ዮዓኪኔያ ዒዛኮ ዓዴ ማዼ ጎይፆማ ቢያ ባኮ ማዺ ናንጊና ናንጋ ጎዳ ዖዪሴኔ።
  twi-ASANTE: Yehoiakyin yɛɛ bɔne wɔ Awurade ani so, sɛdeɛ nʼagya yɛeɛ no ara pɛ.
  eng-WEBU: He did that which was evil in the LORD’s sight, according to all that
    his father had done.
  wal-wal: Yo7aakiini ba aawai oottidoogaadan, GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante Yavé, conforme a todo lo que hizo su padre.
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e anho ojapo oikovy Senhor renonde rupi, guamoĩ
    kuery ojapoague ha'e javi rami.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh—inaramidna dagiti amin nga inaramid
    ti amana.
  kpg-kpg: Jehoiachin e daudali nia hangaahai o dono damana, gei mee e huaidu e hai baahi
    ang gi Dimaadua.
  uig-ARA: يەھوئاكىن ئاتىسىنىڭ بارلىق قىلغانلىرىدەك پەرۋەردىگارنىڭ نەزىرىدە رەزىل
    بولغاننى قىلدى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, alɔ a baba a raba ki naxɛ.
  pon-2006: Sehoiakin ahpw wiahda me sapwung mwohn silangin KAUN-O, duwehte semeo.
  jae-jae: Jehoiakin kêdaguc tamanê lêŋ ma gêgôm gêŋ, taŋ Apômtau gêlic sec naŋ.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, da ra umana
    tamana dia ga pait ia.
  tur-YTC: Babasının yaptığı her şeye göre, Yahve'nin gözünde kötü olanı yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐν ὀφθαλμοῖς Κυρίου, κατὰ πάντα ὅσα ἐποίησεν ὁ
    πατὴρ αὐτοῦ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN seperti semua yang dilakukan
    oleh ayahnya.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova monga anachitira abambo ake.
  hrv-hrv: On je činio što je zlo u očima Jahvinim, sve kao što je činio i njegov
    otac.
  mps-mps: Te king Jehoiakingo agai te aga ayago yali kolesagadu wali pali, tama agai
    te Genuai Bidi gedude dwai kolesaga mu yali.
  tpi-tpi: Jehoiakin i bihainim pasin bilong papa bilong en na em i mekim pasin nogut
    long ai bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ganske som hans Fader.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu, như các vua đời trước.
  guj-2017: તેના પિતાએ કરેલાં બધાં કાર્યો પ્રમાણે તેણે યહોવાહની દ્રષ્ટિમાં જે ખોટું
    હતું તે કર્યું.
  pon-2006A: Sehoiakin ahpw wiahda me sapwung mwohn silangin KAUN-O, duwehte semeo.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, de acordo com tudo o que seu
    pai havia feito.
  cth-cth: A na pa ni a sak e patetlah BAWIPA mithmu vah thoenae a sak.
  twi-twi: Yehoiakyin yɛɛ bɔne wɔ Awurade ani so, sɛnea nʼagya yɛe no ara pɛ.
  hlt-hlt: A napa rhoek kah a saii bang boeih la BOEIPA mikhmuh ah boethae a saii
    bal.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀. Ò do tũ̀nnɛ o yɛmbɛ̀ borimɛ mmɛ weti
    weti.
  msy-2020: Jehoiakin uan afeziamɨn arazir kurabar gɨn ghua, Ikiavɨra Itir Godɨn damazimɨn
    arazir kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ Sowɑkɛŋ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɑɑ.
  azb-azb: Yehoyakin atasının etdiyi kimi Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he did evil in the sight of Jehovah, according to all that his father
    had done.
  hin-2017: उसने ठीक अपने पिता के समान वह किया, जो यहोवा की दृष्टि में बुरा है।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, mboolem noonee ko baayam defe woon.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah, according to all that
    his fathers did.
  eng-WYC-2017: And he did evil before the Lord, by all things that his father had
    done.
  eng-WMBB: He did that which was evil in the LORD’s sight, according to all that
    his father had done.
  urd-GVH: अपने बाप की तरह यहूयाकीन भी ऐसा काम करता रहा जो रब को नापसंद था।
  rug-rug: Meke lulia sa sa hahanana kaleana tanisa tamana, meke tavete va kaleana
    pa kenuna Zihova.
  gaz-gaz: Innis akkuma abbaan isaa hojjete sana fuula Waaqayyoo duratti waan hamaa
    hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, entièrement comme avait fait
    son père.
  gnn-gnn: '@see-verse:2KI.024.008'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga alo a benbane a liga kii naxan
    yi.
  haw-1868: A hana ino aku la ia imua o Iehova, e like me na mea a pau a kona makuakane
    i hana'i.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ عَلَى غِرَارِ مَا فَعَلَ أَبُوهُ.
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ŋkume abe ale si fofoa wɔ ene.
  eng-LEE: And he did what is evil in the eyes of the Lord, all just as that his father
    had done.
  asm-FB: যিহোৱাখীনে তেওঁৰ পিতৃৰ দৰেই যিহোৱাৰ দৃষ্টিত যি বেয়া তাকে কৰিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَلْ عَ بَبَ عَ رَبَ كِ نَشّ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, selon tout ce qu'avait fait
    son père.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה אָבִֽיו׃
  piu-2006: '@see-verse:2KI.024.008'
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa ithe eekĩte.
  omb-omb: Ratahigi hi u galegale asi lo nagoi Huqe, mo huri na doridori esi noi tamana.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, selon tout ce qu’avait fait son
    père.
  cek-AK: Anih loe ampa mah sak ih hmuen baktih toengah, Angraeng mikhnukah kahoih
    ai hmuen to sak.
  cuk-cuk: Joaquín Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Ar e-bab-ibmar-imaksadba
    ibmar imaksamogad.
  uig-CYR: Йәһоакин атисиниң барлиқ қилғанлиридәк Пәрвәрдигарниң нәзиридә рәзил болғанни
    қилди.
  tel-2017: అతడు తన తండ్రి చేసినట్టే చేసి, యెహోవా దృష్టిలో చెడునడత నడిచాడు.
  hat-BSA: Li te fè mal nan zye a SENYÈ a, selon tout sa ke papa li te konn fè yo.
  kos-kos: Jehoiachin el fahsr tukun ouiya lun papa tumal, ac oru ma koluk lain LEUM
    GOD.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה אָבִֽיו׃
  ibo-ibo: O mere ihe jọrọ njọ nʼanya Onyenwe anyị, dịka nna ya ha mere.
  ory-ory: ଯିହୋୟାଖୀନ୍‍ ଆପଣା ପିତାଙ୍କର ସମସ୍ତ କ୍ରିୟାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ
    କଲେ।
  chk-chk: Nge Jehoiachin a föri mine a ngau me fän mesen ewe Samol mi Lapalap, usun
    chök mine saman we a föri.
  rop-rop: En jis laik im dedi, King Jehoiyakin bin tenawei brom YAWEI en kipgon dumbat
    ola nogudbala ting.
  ukr-1871: І чинив він таке, що Господеві не до вподоби, притьма як чинив отець його.
  deu-1951: Er tat aber, was dem HERRN mißfiel, ganz wie sein Vater getan hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, according to all
    that his father had done.
  srp-1865: I on èinjaše zlo pred Gospodom sasvijem kako je èinio otac njegov.
  lug-lug: N’akola ebibi mu maaso ga Mukama, nga kitaawe bwe yakola.
  heb-heb: ויעש הרע בעיני יהוה ככל אשר עשה אביו׃
  ben-IRV: যিহোয়াখীন সদাপ্রভুর চোখে যা কিছু মন্দ তাই করতেন, তিনি তাঁর বাবার যা করেছিলেন
    তেমনই করলেন।
  pan-pan: ਅਤੇ ਜਿਵੇਂ ਉਸ ਦੇ ਪੁਰਖਿਆਂ ਨੇ ਸੱਭੋ ਕੁਝ ਕੀਤਾ ਓਵੇਂ ਉਸ ਨੇ ਵੀ ਕੀਤਾ ਜੋ ਯਹੋਵਾਹ ਦੀ
    ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ।
  mya-JVB: ထိုမင်းသည် ခမည်းတော် ပြု သမျှ အတိုင်း ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု
    ၏
  tbg-tbg: Jehoiakiniva nai qova qora okara autuntema kero, Nora Kotira avuqaa qora
    okara autura.
  hmo-hmo: Iehoiakini be Lohiabada ena vairanai ia kara dika, iena tamana ena kara
    ibounai hegeregere ia karaia.
  urd-urd: और जो — जो उसके बाप ने किया था उसके मुताबिक़ उसने भी ख़ुदावन्द की नज़र
    में गुनाह किया।
  rus-SYN: И делал он неугодное в очах Господних во всем так, как делал отец его.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lá a mae kɛ̀waɛ.
  tcz-CHONGTHU: Jehoiachin in apa bang bangin Pakai mitmu’n thilse jeng anabol in
    ahi.
  mar-mar: यहोयाखीनाने आपल्या वडिलांप्रमाणेच परमेश्वराच्या दृष्टीने गैर वर्तन केले.
  qub-qub: Joaquinga Tayta Diosta mana wiyacur fiyupa juchata ruraran papänin rurashanno.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ lákũ a de kɛ̀ nà.
  hat-hat: Li fè sa ki mal devan Seyè a tankou papa l'.
  eng-BSB: And he did evil in the sight of the LORD, just as his father had done.
  eng-WEBPB: He did that which was evil in the LORD’s sight, according to all that
    his father had done.
  kbq-kbq: Hagi Jehoiakini'a nefa'ma hu'neaza huno Ra Anumzamofo avurera maka havi
    avu'avaza hu'ne.
  nhe-BL: Huan Joaquín quichijqui tlen ax cuali iixtla TOTECO queja quichijtoya itata.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ lán a dee kɛ̀ nà.
  gub-BL: Nuzawy kwaw Zoaki u a'e. Uzapo ikatu 'ym ma'e oho iko. Hemiapo kwer na'ikatu
    kwaw Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: And he did evil before the Lord, according to all that his father had done.
