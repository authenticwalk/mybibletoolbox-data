verse: 2KI.024.008
translations:
  mal-C: രാജാവാകുമ്പോൾ യെഹോയാഖീന് പതിനെട്ടു വയസ്സായിരുന്നു. അദ്ദേഹം മൂന്നുമാസം ജെറുശലേമിൽ
    വാണു. അദ്ദേഹത്തിന്റെ അമ്മയുടെ പേര് നെഹുഷ്ഠാ എന്നായിരുന്നു. അവൾ ജെറുശലേമ്യനായ എൽനാഥാന്റെ
    മകളായിരുന്നു.
  deu-TKW: Achtzehn Jahre war Jojachin alt, als er König ward, und drei Monate regierte
    er zu Jerusalem. Seine Mutter aber hieß Nehustha, die Tochter Elnathans, und stammte
    aus Jerusalem.
  lin-lin: Yeoyakini azalaki na mibu zomi na mwambe ya mbotama tango akomaki mokonzi,
    mpe akonzaki basanza misato na Yelusalemi. Kombo ya mama na ye ezalaki « Newushita. »
    Newushita azalaki mwana ya Elinatani, moto ya Yelusalemi.
  eng-LSV: Jehoiachin [is] a son of eighteen years in his reigning, and he has reigned
    three months in Jerusalem, and the name of his mother [is] Nehushta daughter of
    Elnathan of Jerusalem,
  eng-GNV: Iehoiachin was eighteene yere old, when he beganne to reigne, and reigned
    in Ierusalem three moneths. His mothers name also was Nehushta, the daughter of
    Elnathan of Ierusalem.
  eng-WEBSTER: Jehoiachin was eighteen years old when he began to reign, and he reigned
    in Jerusalem three months. And his mother's name was Nehushta, the daughter of
    Elnathan of Jerusalem.
  nhw-BL: Huan Tlanahuatijquetl Joaquín quipiyayaya 18 xihuitl quema pejqui tlanahuatía
    huan tlanahuati ipan altepetl Jerusalén eyi metztli. Inana itoca eliyaya Nehusta
    huan yaya elqui iichpoca Elnatán catli ejqui ipan Jerusalén.
  swh-ONEN: Yehoyakini alikuwa na miaka kumi na minane alipoanza kutawala, naye akatawala
    huko Yerusalemu miezi mitatu. Jina la mama yake aliitwa Nehushta binti Elnathani
    kutoka Yerusalemu.
  bba-bba: Wɔ̃ɔ yɛndu yiru sɑriwɑ Yoyɑkini u mɔ sɑɑ ye u bɑndu di. Win mɛron yĩsirɑ
    Nɛhusitɑ Ɛlinɑtɑni Yerusɑlɛmuɡiin bii.
  eng-KJVCPB: Jehoiachin was eighteen years old when he began to reign, and he reigned
    in Jerusalem three months. And his mother’s name was Nehushta, the daughter of
    Elnathan of Jerusalem.
  cpy-cpy: Ari otzimaki 18 rojarentsite Joaquín retantanakawori ipinkatharitzi, ipinkatharitaki
    mawa kashiri Jerusalén-ki. Oeta riniro Nehusta, rootaki rishinto Elnatán, Jerusalén-jato
    ini.
  luo-luo: Jehoyakin ne ja-higni apar gaboro kane odoko ruoth, kendo nobedo e loch
    kuom dweche adek kodak Jerusalem. Min mare ne nyinge Nehushta nyar Elnathan, ma
    aa Jerusalem.
  meu-meu: Iehoiakini e lohia matama negana ai, ena mauri laḡanidia na gwautataurahani;
    ia na hua toi hona Ierusalem ai e lohia. Sinana ladana na Nehusuta, Elnatan, Ierusalem
    tauna, natuna.
  npi-ULB: यहोयाकीनले राज्‍य गर्न सुरु गर्दा तिनी अठार वर्षका थिए । तिनले यरूशलेममा
    तिन महिना राज्य गरे । तिनकी आमाको नाउँ नहूश्ता थियो । उनी यरूशलेमकी एल्नातानकी
    छोरी थिइन् ।
  yor-yor: Jehoiakini jẹ́ ẹni ọdún méjìdínlógún nígbà tí ó di ọba, ó sì jẹ ọba ní
    Jerusalẹmu fún oṣù mẹ́ta. Orúkọ ìyá rẹ̀ a sì máa jẹ́ Nehuṣita ọmọbìnrin Elnatani;
    ó wá láti Jerusalẹmu.
  emp-NTPO: Joaquiʌ̃ 18 poa b̶asid̶e Juda druad̶ebema boroda b̶esia. Jed̶eco ũbea
    Juda druad̶ebemarãra pe erob̶asia. Idjira Jerusaleʌ̃ne b̶abadjia. Idji papara
    Jerusaleʌ̃nebema Elnataʌ̃ cau Nehusta basía.
  pes-OPCB: یهویاکین هجده ساله بود که پادشاه یهودا شد و سه ماه در اورشلیم سلطنت کرد.
    (مادرش نحوشطا، دختر الناتان و از اهالی اورشلیم بود.)
  tgl-ULB: Si Johoiakin ay labing walong taong gulang nang nagsimula siyang maghari;
    naghari siya sa Jerusalem sa loob ng tatlong buwan. Ang pangalan ng kaniyang ina
    ay Nehusta. Siya ay ang anak na babae ni Elnatan ng Jerusalem.
  cbu-NT: Jowakas wipa, Jowakim masachirini 18 tatsamoochu anush kurakaam kinarangiya.
    Ashirangu, yakat Irusarinash tuchpamari tsup ksutarangiya. Wanirsha taarangiya
    sur Nehusta. Elnatan anoo kizaa wipamuna. Ansha kiz Irusarinshuchimuna.
  hui-hui: Yahoiagini ibu mali pira mbirani halira (18) hayagola Yarusalemeni kini
    pigane howa ege tebira hanguni ibu Yarusalemeha haru hene. Ibu ai̱ya Yarusalemeali
    Elinadana mbira henego wane mini Nehusa berene.
  mya-mya: ယေ​ခေါ​နိ​သည်​အ​သက်​တစ်​ဆယ့်​ရှစ်​နှစ်​ရှိ သော​အ​ခါ ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​နန်း​တက်​၍
    ယေ​ရု​ရှ​လင်​မြို့​တွင်​သုံး​လ​မျှ​နန်း​စံ​ရ လေ​သည်။ သူ​၏​မယ်​တော်​မှာ​ယေ​ရု​ရှ​လင်
    မြို့​သား​ဧ​လ​နာ​သန်​၏​သ​မီး​န​ဟုတ္တ​ဖြစ်​၏။-
  bod-N: དེ་ཡང་ཡེ་ཧོ་ཡཱ་ཀིན་གྱིས་རྒྱལ་སྲིད་བཟུང་དུས་ཁོ་ལོ་བཅོ་བརྒྱད་ཡིན་པ་དང་། ཡེ་རུ་སཱ་ལེམ་དུ་ཟླ་བ་གསུམ་གྱི་རིང་ལ་རྒྱལ་སྲིད་བསྐྱངས།
    ཡེ་རུ་སཱ་ལེམ་གྱི་ཨེལ་ནཱ་ཐན་གྱི་བུ་མོ་ནེ་ཧོ་ཤུ་ཐཱ་བྱ་བ་ནི་ཁོའི་ཡུམ་མོ། །
  sna-sna: Jehoyakini akanga ava namakore gumi namasere paakava mambo, uye akatonga
    kwemwedzi mitatu muJerusarema. Zita ramai vake rainzi Nehushita mwanasikana waErinatani;
    vaibva muJerusarema.
  spa-BLM: Joaquín tenía dieciocho años cuando comenzó a reinar, y reinó en Jerusalén
    tres meses. Su madre se llamaba Nehushta, hija de Elnatán de Jerusalén.
  cac-cac: A vin̈aj Joaquín chi', 18 ab'ilxo sq'uinal vin̈ ayic ix och vin̈ reyal,
    oxen̈ej ujal ix yac' reyal vin̈ d'a Jerusalén. Nehusta sb'i ix snun vin̈, yisil
    ix vin̈aj Elnatán aj Jerusalén.
  swh-ULB: Yekonia alikuwa na umri wa miaka kumi na nane alipoanza kutawala; alitawala
    Yerusalemu miezi mitatu. Mama yake alikuwa anaitwa Nehushta; alikuwa binti wa
    Elnathani wa Yerusalemu.
  bel-bel: Васямнаццаць гадоў было Еханіі, калі зацараваў, і тры месяцы валадарыў
    у Ерусаліме; імя маці ягонай Нэхушта, дачка Элнафана, зь Ерусаліма.
  deu-ELBBK: Jojakin war 18 Jahre alt, als er König wurde, und er regierte 3 Monate
    in Jerusalem; und der Name seiner Mutter war Nechuschta, die Tochter Elnathans,
    von Jerusalem.
  mbb-OT: Mibpenuiǥen si Jehoyakin te 18 he tuig hein nehimu sikandin he hadì. Diyà
    sikandin med-ubpà te Jerusalem, ne midhadì sikandin seled te tetelu he vulan.
    Is iney zin iyan si Nehusta he anak ni Elnatan he tig-Jerusalem.
  mal-2015: യെഹോയാഖീൻ വാഴ്ചതുടങ്ങിയപ്പോൾ അവന്നു പതിനെട്ടു വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    മൂന്നു മാസം വാണു. അവന്റെ അമ്മെക്കു നെഹുഷ്ഠാ എന്നു പേർ; അവൾ യെരൂശലേമ്യനായ എൽനാഥാന്റെ
    മകൾ ആയിരുന്നു.
  rmc-rmc: Le Jojachinoske sas dešuochto (18) berš, sar ačhiľa kraľiske upral e Judsko,
    a andro Jeruzalem kraľinelas trin čhon. Leskri daj sas e Nechušta, le Elnatanoskri
    čhaj andral o Jeruzalem.
  pes-OPV: و یهویاکین هجده ساله بود که پادشاه شد وسه سال در اورشلیم سلطنت نمود و اسم
    مادرش نحوشطا دختر الناتان اورشلیمی بود.
  ron-1924: Иоиакин авя оптспрезече ань кынд а ажунс ымпэрат ши а домнит трей лунь
    ла Иерусалим. Мама са се кема Нехушта, фата луй Елнатан, дин Иерусалим.
  ben-OBCV: যিহোয়াখীন আঠারো বছর বয়সে রাজা হলেন, এবং জেরুশালেমে তিনি তিন মাস রাজত্ব
    করলেন। তাঁর মায়ের নাম নহুষ্টা। তিনি ছিলেন ইলনাথনের মেয়ে, ও তাঁর বাড়ি ছিল জেরুশালেমে।
  som-som: Oo Yehooyaakiinna markuu boqor noqday wuxuu jiray siddeed iyo toban sannadood,
    wuxuuna Yeruusaalem boqor ka ahaa intii saddex bilood ah; oo hooyadiis magaceedana
    waxaa la odhan jiray Nexushtaa ina Elnaataan, oo reer Yeruusaalem ahayd.
  lat-VUC: 'Decem et octo annorum erat Joachin cum regnare cœpisset, et tribus mensibus
    regnavit in Jerusalem: nomen matris ejus Nohesta filia Elnathan de Jerusalem.'
  eng-ASVBT: 'Jehoiachin was eighteen years old when he began to reign; and he reigned
    in Jerusalem three months: and his mother’s name was Nehushta the daughter of
    Elnathan of Jerusalem.'
  ita-1885: Gioiachin era d'età di diciotto anni, quando cominciò a regnare; e regnò
    in Gerusalemme tre mesi. E il nome di sua madre era Nehusta, figliuola di Elnatan,
    da Gerusalemme.
  eng-LXXUP: 'Eighteen years old was Jehoiachin when he began to reign, and he reigned
    three months in Jerusalem: and his mother’s name was Nehushta, daughter of Elnathan,
    of Jerusalem.'
  eng-ULB: Jehoiachin was eighteen years old when he began to reign; he reigned in
    Jerusalem three months. His mother's name was Nehushta; she was the daughter of
    Elnathan of Jerusalem.
  spa-VBL: Joaquim tenía dieciocho años cuando llegó a ser rey, y reinó en Jerusalén
    durante tres meses. Su madre era Nejustá, hija de Elnatán. Ella era de Jerusalén.
  fra-_FOB: Jéhojakin était âgé de dix-huit ans quand il devint roi, et il régna trois
    mois à Jérusalem. Sa mère, fille d'Elnathan, de Jérusalem, s'appelait Néhushta.
  mal-mal: യെഹോയാഖീൻ വാഴ്ച തുടങ്ങിയപ്പോൾ അവന് പതിനെട്ട് വയസ്സായിരുന്നു; അവൻ യെരൂശലേമിൽ
    മൂന്നുമാസം വാണു. അവന്റെ അമ്മക്ക് നെഹുഷ്ഠാ എന്ന് പേരായിരുന്നു; അവൾ യെരൂശലേമ്യനായ
    എൽനാഥാന്റെ മകൾ ആയിരുന്നു.
  urd-GVR: Yahūyākīn 18 sāl kī umr meṅ bādshāh banā, aur Yarūshalam meṅ us kī hukūmat
    kā daurāniyā tīn māh thā. Us kī māṅ Nahushtā bint Ilnātan Yarūshalam kī rahne
    wālī thī.
  suz-BL: येहो-याकीन पिप दुम्‍मेनु १८ बर्स दुम्‍शो बाक्‍माक्‍त। मेकोमी यरूसलेमम महिना
    सां सासन पवा बाक्‍त। मेको आ ममा आ नें नहुश्‍ता बाक्‍माक्‍त। मेको यरूसलेम ङा एल्‍नाथान
    आ तमी बाक्‍माक्‍त। येरमीया २२:२४-३०
  ita-1927: Joiakin avea diciotto anni quando cominciò a regnare, e regnò a Gerusalemme
    tre mesi. Sua madre si chiamava Nehushta, figliuola di Elnathan da Gerusalemme.
  ckb-ckb: یەهۆیاکین گەنجێکی هەژدە ساڵان بوو کە بوو بە پاشا، سێ مانگ لە ئۆرشەلیم پاشایەتی
    کرد، دایکیشی ناوی نەحوشتای کچی ئەلناتان بوو، خەڵکی ئۆرشەلیم بوو.
  eng-BBE: Jehoiachin was eighteen years old when he became king, he was ruling in
    Jerusalem for three months, and his mother's name was Nehushta, the daughter of
    Elnathan of Jerusalem.
  kan-OKCV: ಯೆಹೋಯಾಖೀನನು ಅರಸನಾದಾಗ ಹದಿನೆಂಟು ವರ್ಷದವನಾಗಿದ್ದು, ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು ತಿಂಗಳು
    ಆಳಿದನು. ಅವನ ತಾಯಿಯು ಯೆರೂಸಲೇಮಿನ ಎಲ್ನಾತಾನನ ಮಗಳಾದ ನೆಹುಷ್ಟಾ.
  tam-2017: யோயாக்கீன் ராஜாவாகிறபோது பதினெட்டு வயதாயிருந்து, எருசலேமிலே மூன்று மாதங்கள்
    ஆட்சிசெய்தான்; எருசலேம் ஊரைச்சேர்ந்த எல்நாத்தானின் மகளான அவனுடைய தாயின் பெயர்
    நெகுஸ்தாள்.
  spa-RV-1909: De dieciocho años era Joachîn cuando comenzó á reinar, y reinó en Jerusalem
    tres meses. El nombre de su madre fué Neusta hija de Elnathán, de Jerusalem.
  ron-BTF: Ioiachin era în vârstă de optsprezece ani când a început să domnească și
    a domnit în Ierusalim trei luni. Și numele mamei lui era Nehușta, fiica lui Elnatan
    al Ierusalimului.
  eng-WEBP: Jehoiachin was eighteen years old when he began to reign, and he reigned
    in Jerusalem three months. His mother’s name was Nehushta the daughter of Elnathan
    of Jerusalem.
  eng-FBV: Jehoiachin was eighteen when he became king, and he reigned in Jerusalem
    for three months. His mother was Nehushta, daughter of Elnathan. She came from
    Jerusalem.
  nld-1939: Jehojakin was achttien jaar oud, toen hij koning werd. Hij regeerde drie
    maanden te Jerusalem. Zijn moeder heette Nechoesjta en was de dochter van Elnatan
    uit Jerusalem.
  nch-BL: Huan Tanahuatijquet Joaquín quipiyayaya 18 xihuit quema pejqui tanahuatía
    huan tanahuati ipan altepet Jerusalén eyi metzti. Inana itoca eliyaya Nehusta
    iichpoca Elnatán ten Jerusalén.
  vie-1934: Giê-hô-gia-kin được mười tám tuổi khi lên làm vua; người cai trị ba tháng
    tại Giê-ru-sa-lem. Mẹ người tên là Nê-hu-ta, con gái của Eân-na-than ở Giê-ru-sa-lem.
  hin-CV: यहोइयाखिन ने जब शासन करना शुरू किया तब उसकी उम्र अठारह साल थी. येरूशलेम
    में उसने तीन महीने तक शासन किया. उसकी माता का नाम नेहुष्ता था. वह येरूशलेमवासी
    एल-नाथान की पुत्री थी.
  spa-BES: Joaquín tenía dieciocho años cuando se convirtió en rey, gobernó en Jerusalén
    durante tres meses, y el nombre de su madre era Neusta, la hija de Elnatan de
    Jerusalén.
  tdx-tdx: Ni-folo-taoñe valo’ amby t’Ieho­ia­kine te niorotse nifehe, le nifeleke
    e Ierosa­laime ao telo-volañe. I Nekostà, ana’ i Elnatane, nte-Ierosalaime, ty
    tahinan-drene’e.
  tha-KJV: เยโฮยาคี​นม​ีพระชนมายุ​สิ​บแปดพรรษาเมื่อพระองค์ทรงเริ่มครอบครอง และพระองค์ทรงครอบครองในกรุงเยรูซาเล็มสามเดือน
    พระมารดาของพระองค์​มี​พระนามว่า เนหุชทาบุตรสาวของเอลนาธันชาวเยรูซาเล็ม
  por-BR-2018: Tinha Joaquim dezoito anos quando começou a reinar, e reinou em Jerusalém
    três meses. O nome de sua mãe foi Neusta filha de Elnatã, de Jerusalém.
  deu-ELO: Achtzehn Jahre war Jojakin alt, als er König wurde, und er regierte drei
    Monate zu Jerusalem; und der Name seiner Mutter war Nechuschta, die Tochter Elnathans,
    von Jerusalem.
  eng-WYC-2018: Jehoiachin was of eighteen years, when he began to reign, and he reigned
    three months in Jerusalem; the name of his mother was Nehushta, the daughter of
    Elnathan of Jerusalem.
  epo-epo: La aĝon de dek ok jaroj havis Jehojaĥin, kiam li fariĝis reĝo, kaj tri
    monatojn li reĝis en Jerusalem. La nomo de lia patrino estis Neĥuŝta, filino de
    Elnatan, el Jerusalem.
  uig-PIN: Yǝⱨoakin padixaⱨ bolƣanda on sǝkkiz yaxta bolup, üq ay Yerusalemda sǝltǝnǝt
    ⱪildi. Uning anisining ismi Nǝⱨuxta idi; u Yerusalemliⱪ Əlnatanning ⱪizi idi.
  beo-beo: Yihoiagini da lalelegele, ode 18 agoane esalu, e da muni Yuda hina bagade
    hamoi. E da Yelusalemega esala, oubi udiana agoane Yuda fi ouligilalu. Ea ame
    da Nihasiada (Elena:ida:ne ea idiwi. E da Yelusaleme uda.).
  tpi-OTNT: Long taim Jehoiakin i kamap king bilong Juda, em i gat 18 krismas, na
    em i stap king long Jerusalem inap tripela mun tasol. Mama bilong en, em Nehusta,
    pikinini meri bilong Elnatan bilong Jerusalem.
  hau-SA: Yehohiyacin yana da shekara goma sha takwas da ya zama sarki, ya kuma yi
    mulki wata uku a Urushalima. Sunan mahaifiyarsa Nehushta ’yar Elnatan, mutuniyar
    Urushalima.
  uig-LAT: Yehoakin padishah bolghanda on sekkiz yashta bolup, üch ay Yérusalémda
    seltenet qildi. Uning anisining ismi Nehushta idi; u Yérusalémliq Elnatanning
    qizi idi.
  nde-nde: UJehoyakhini wayeleminyaka elitshumi lasificaminwembili esiba yinkosi,
    njalo wabusa eJerusalema okwezinyanga ezintathu. Ibizo likanina lalinguNehushita
    indodakazi ka-Elinathani; evela eJerusalema.
  ton-ton: ¶ Naʻe hongofulu ma valu taʻu ʻae motuʻa ʻo Sihoiakini ʻi heʻene kamata
    ʻene pule, pea naʻe pule ia ʻi Selūsalema ʻi he māhina ʻe tolu. Pea ko e hingoa
    ʻo ʻene faʻē ko Nehusita, ko e ʻofefine ʻo Elinatani ʻo Selūsalema.
  ces-1613: V osmnácti letech byl Joachin, když počal kralovati, a tři měsíce kraloval
    v Jeruzalémě. Jméno matky jeho Nechusta, dcera Elnatanova z Jeruzaléma.
  eng-WMB: Jehoiachin was eighteen years old when he began to reign, and he reigned
    in Jerusalem three months. His mother’s name was Nehushta the daughter of Elnathan
    of Jerusalem.
  tam-TCV: யோயாக்கீன் அரசனாக வந்தபோது பதினெட்டு வயதுள்ளவனாயிருந்தான். அவன் எருசலேமில்
    மூன்று மாதங்கள் ஆட்சிசெய்தான். இவனுடைய தாய் எருசலேமைச் சேர்ந்த எல்நாத்தானின் மகளான
    நெகுஸ்தாள் என்பவள்.
  ceb-ULB: Nagpanuigon si Jehoyakin sa dihang 18 pa ka tuig ang iyang pangidaron;
    naghari siya sa Jerusalem sulod sa tulo ka bulan. Ang ngalan sa iyang inahan mao
    si Nehusta; anak siya nga babaye ni Elnatan nga taga-Jerusalem.
  pol-UBG: Joachin miał osiemnaście lat, kiedy zaczął królować, i królował trzy miesiące
    w Jerozolimie. Jego matka miała na imię Nechuszta i była córką Elnatana z Jerozolimy.
  agr-agr: Joaquígkak dieciocho mijanji ajamu Judá wegantu aidaun apuji wajasui. Tuja
    Jerusalégnumak ayatak kampatum nantu inamjauwai. Niina dukujig Elnatán Jerusalégnumia
    aajakua nuna nawanji Nehustá aajakui.
  kyc-kyc: Jiyoakini baa ee kana akalisa ipisu mange lama karo dokopa baa Juta wambunya
    kiŋi kareya. Karapala baame yuu Jerusaleme dokona kana rema nembo kiŋi ingyuo
    iso kareya. Banya endangi doko Nekusitane lenge yuu Jerusaleme range akali Elenatane
    dokona wanenge.
  urd-GVU: یہویاکین 18 سال کی عمر میں بادشاہ بنا، اور یروشلم میں اُس کی حکومت کا دورانیہ
    تین ماہ تھا۔ اُس کی ماں نحُشتا بنت اِلناتن یروشلم کی رہنے والی تھی۔
  deu-1912: Achtzehn Jahre alt war Jojachin, da er König ward, und regierte drei Monate
    zu Jerusalem. Seine Mutter hieß Nehusta, eine Tochter Elnathans von Jerusalem.
  ntj-ntj: Nyangka wati yini Tjuyakinya ngurra Tjurutjamala puurrarringu nyinangu
    rawamaalpartu puurrpa wiyarringu.
  kan-2017: ಯೆಹೋಯಾಖೀನನು ಅರಸನಾದಾಗ ಅವನು ಹದಿನೆಂಟು ವರ್ಷದವನಾಗಿದ್ದು ಯೆರೂಸಲೇಮಿನಲ್ಲಿ ಮೂರು
    ತಿಂಗಳುಗಳ ಕಾಲ ಆಳಿದನು. ಯೆರೂಸಲೇಮಿನ ಎಲ್ನಾತಾನನ ಮಗಳಾದ ನೆಹುಷ್ಟಾ ಎಂಬಾಕೆಯು ಇವನ ತಾಯಿ.
  yap-yap: I Jehoyakin e ragag nge meruk e duw rok me pilung, me par u Jerusalem ngi
    i gagiyeg ni dalip e pul. Me Nehushta e chitiningin, ni be’ ni fak Elnathan nu
    Jerusalem.
  hlt-MCSB: Jehoiakhin he kum hlai rhet a lo ca vaengah manghai tih Jerusalem ah hla
    thum manghai. A manu ming tah Jerusalem lamkah Elnathan canu Nehushta ni.
  mdy-ETH: ዮዓኪኔ ዪሁዳይዳ ካኣታዻኣና ሌዓ ዒዛኮ ታጶ ሳሊኬ፤ ዒዚ ዒማና ዬሩሳላሜይዳ ናንጊ ሃይሦ ዓጊኒ ዎይሤኔ፤ ዒዛኮ ዒንዳ
    ኔሁሽታ ጌይንታኔ፤ ዒዞኮ ዓዴ ዬሩሳላሜይዳ ሾይንቴያ፥ ዔልናኣታኔ ጌይንታያኬ።
  twi-ASANTE: Ɛberɛ a Yehoiakyin dii adeɛ no, na wadi mfeɛ dunwɔtwe, na ɔdii ɔhene
    Yerusalem abosome mmiɛnsa. Na ne maame yɛ Elnatan a ɔfiri Yerusalem no babaa Nehusta.
  eng-WEBU: Jehoiachin was eighteen years old when he began to reign, and he reigned
    in Jerusalem three months. His mother’s name was Nehushta the daughter of Elnathan
    of Jerusalem.
  wal-wal: Yo7aakiini kawotiyo wode laittai ayyo tammanne hosppuna; Yo7aakiini Yerusalaamen
    heezzu agina kawotiis. A aayee sunttai Nahushtto; a Yerusalaamiyaa Elnnaataana
    na7iyo.
  spa-PDDPT: Joaquín tenía 18 años cuando comenzó a reinar, y reinó en Jerusalén tres
    meses. El nombre de su madre fue Nehusta, hija de Elnatán de Jerusalén.
  gun-gun: Joaquim ma dezoito ma'etỹ oguereko jave py huvixa oĩ ypy. Ha'e gui mboapy
    jaxy re ete'i opena Jerusalém py. Ixy ma Neústa, Jerusalém pygua Elnatã rajy.
  ilo-ULB: Sangapulo ket walo ti tawen ni Jehoyakin idi nangrugi isuna a nagturay,
    nagturay isuna iti Jerusalem iti tallo a bulan. Nehusta ti nagan ti inana, nga
    anak ni Elnatan a taga-Jerusalem.
  kpg-kpg: King Jehoiachin gu madangaholu maa walu ono ngadau, gei mee gaa hai di
    king o Judah, gei mee nogo dagi i Jerusalem i nia malama e dolu. Tinana o maa
    go Nehushta, tama ahina ni Elnathan tangada mai Jerusalem.
  uig-ARA: يەھوئاكىن پادىشاھ بولغاندا ئون سەككىز ياشتا بولۇپ، ئۈچ ئاي يېرۇسالېمدا
    سەلتەنەت قىلدى. ئۇنىڭ ئانىسىنىڭ ئىسمى نەھۇشتا ئىدى؛ ئۇ يېرۇسالېملىق ئەلناتاننىڭ
    قىزى ئىدى.
  sus-sus: Yehoyakini ɲɛ fu nun solomasaxan nan nu a ra, a findi mangɛ ra tɛmui naxɛ.
    A naxa mangɛya kike saxan naba Darisalamu. A nga nu xili Nexuseta, Elinatan xa
    di, naxan keli Darisalamu.
  pon-2006: Sehoiakin sounpar eisek waluh ni ahnsou me e wiahla nanmwarkien Suda;
    e ahpw ketin kakaun nan Serusalem erein sounpwong siluh. Eh nohno mwarenki Nehusda,
    nein Elnadan, mehn Serusalem.
  jae-jae: Jehoiakinnê jala kêtu 18 ma eŋ kêtu kiŋ ma gêjam gôliŋ gamêŋ ajoŋ têlêacgeŋ
    gêŋgôŋ Jerusalem. Ênê tênanê ŋaê Nehusta, eŋ Elnatan aŋga Jerusalem latuo.
  ksd-ksd: Ba Ieoiakin i ga laun vue a vinun ma lavutul na kilala i ga tur pa ia pi
    na king; ma i ga ki na king aro Ierusalem a utul a gai; ra iang i tinana Nekusta
    natu i Elnatan maro Ierusalem.
  tur-YTC: Yehoyakin hükmetmeye başladığında on sekiz yaşındaydı ve Yeruşalem'de üç
    ay krallık yaptı. Annesinin adı Yeruşalemli Elnatan'ın kızı Nehuşta'ydı.
  grc-BRENT: Υἱὸς ὀκτωκαίδεκα ἐτῶν Ἰωαχὶμ ἐν τῷ βασιλεύειν αὐτὸν, καὶ τρίμηνον ἐβασίλευσεν
    ἐν Ἱερουσαλὴμ, καὶ ὄνομα τῇ μητρὶ αὐτοῦ Νέσθα, θυγάτηρ Ἐλλαναθὰμ, ἐξ Ἱερουσαλήμ.
  ind-AYT: Yoyakhin berumur 18 tahun ketika menjadi raja. Dia memerintah selama tiga
    bulan di Yerusalem. Ibunya bernama Nehusta, anak Elnatan, dari Yerusalem.
  nya-nya: Yehoyakini anakhala mfumu ali ndi zaka 18 ndipo analamulira mu Yerusalemu
    miyezi itatu. Amayi ake anali Nehusita mwana wa Elinatani wa ku Yerusalemu.
  hrv-hrv: Jojakinu je bilo osamnaest godina kad se zakraljio i kraljevao je tri mjeseca
    u Jeruzalemu. Materi mu je bilo ime Nehušta, kći Elnatana, i bila je iz Jeruzalema.
  mps-mps: Te bidi Jehoiakin agai kibu be te 18 kibu be usu nama bidama, aga te Juda
    hanigo king bidi nigilali. Tama aga te Jerusalem bulude aga te king bidi nigilama
    bidali, te polua sela bidai. Aga ida nogi te e dao, te agai nogi Nehusta, te aga
    aya te Jerusalem bulu bidi Elnatango wegi da.
  tpi-tpi: Long taim Jehoiakin i kamap king bilong Juda, em i gat 18 krismas, na em
    i stap king long Jerusalem inap tripela mun tasol. Mama bilong en, em Nehusta,
    pikinini meri bilong Elnatan bilong Jerusalem.
  dan-1931: Jojakin var atten År gammel, da han blev Konge, og han herskede tre Måneder
    i Jerusalem. Hans Moder hed Nehusjta og var en Datter af Elnatan fra Jerusalem.
  vie-OVCB: Giê-hô-gia-kin được mười tám tuổi lúc lên ngôi, cai trị ba tháng tại Giê-ru-sa-lem.
    Mẹ vua là Nê-hu-ta, con Ên-na-than, ở Giê-ru-sa-lem.
  guj-2017: યહોયાખીન રાજ કરવા લાગ્યો ત્યારે તે અઢાર વર્ષનો હતો; તેણે યરુશાલેમમાં માત્ર
    ત્રણ મહિના રાજ કર્યુ. તેની માતાનું નામ નહુશ્તા હતું; તે યરુશાલેમના એલ્નાથાનની
    દીકરી હતી.
  pon-2006A: Sehoiakin sounpar eisek waluh ni ahnsou me e wiahla nanmwarkien Suda;
    e ahpw ketin kakaun nan Serusalem erein sounpwong siluh. Eh nohno mwarenki Nehusda,
    nein Elnadan, mehn Serusalem.
  por-BRBSL: Jehoiachin tinha dezoito anos quando começou a reinar, e reinou em Jerusalém
    três meses. O nome de sua mãe era Nehushta, filha de Elnatã de Jerusalém.
  cth-cth: Jehoiakhin siangpahrang thaw tawk a kamtawng nah a kum 18 touh a pha. Jerusalem
    vah thapa yung thum touh a bawi. A manu e min teh Nehushta, Jerusalem kho e Elnathan
    canu doeh.
  twi-twi: Bere a Yehoiakyin dii ade no, na wadi mfe dunwɔtwe, na odii hene wɔ Yerusalem
    asram abiɛsa. Na ne na yɛ Elnatan a ofi Yerusalem no babea Nehusta.
  hlt-hlt: Jehoiakhin he kum hlai rhet a lo ca vaengah manghai tih Jerusalem ah hla
    thum manghai. A manu ming tah Jerusalem lamkah Elnathan canu Nehushta ni.
  tbz-SIM: Sosɑkinni do yóó di tikpɑ̀tì kɛ mɔkɛ yɛbie ntɛpíítɛ̀ nɛ̀ yɛ̀ni ndi, kɛ́ntɔ
    tikpɑ̀tì kɛ dɔ̀ bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀tɑ̃ɑ̃ti kɛ bo Sedisɑdɛmmu. Kòò yɔ̃ yètìrì tu Nɛusitɑɑ
    Edinɑtɑ̃ɑ̃ birɛ Sedisɑdɛmmu ɛì kou.
  msy-2020: Jehoiakin 18plan azeniba ikia, egha Judan atrivimɨn oto. Egha a Jerusalemɨn
    ikia 3plan iakɨnibara atrivimɨn ike. An amebamɨn ziam, Nehusta, a Jerusalemɨn
    gumazim Elnatanɨn guivim.
  dop-dop: Sowɑkɛŋ lʋlʋɣʋ pɩɩsɩ pǝle fɛɩ hiu nyǝŋkɑ tɑɑ kɛ́ ɩ pǝsɑ Yutɑ wulɑʋ. Ɩlɛnɑ
    ɩ́ lɑ́ ɩsɔtʋnɑɑ toosoɣo Yosɑlɛm. Ɩ too kɛlɛ Yosɑlɛm tʋ Ɩlǝnɑtɑŋ pɛɛlɔ Nehusetɑ.
  azb-azb: Yehoyakin padşah olduğu vaxt on səkkiz yaşında idi və Yerusəlimdə üç ay
    padşahlıq etdi. Anası Yerusəlimli Elnatanın qızı olub adı Nexuşta idi.
  eng-DBY: Jehoiachin was eighteen years old when he began to reign; and he reigned
    three months in Jerusalem; and his mother's name was Nehushta, daughter of Elnathan
    of Jerusalem.
  hin-2017: जब यहोयाकीन राज्य करने लगा, तब वह अठारह वर्ष का था, और तीन महीने तक यरूशलेम
    में राज्य करता रहा; और उसकी माता का नाम नहुश्ता था, जो यरूशलेम के एलनातान की बेटी
    थी।
  wol-KYG: Fukki at ak juróom ñett la Yowakin amoon ba muy falu buur. Ñetti weer la
    nguuru, péeyoo Yerusalem. Yaayam mooy Newusta doomu Elnatan ma cosaanoo Yerusalem.
  eng-YLT: A son of eighteen years [is] Jehoiachin in his reigning, and three months
    he hath reigned in Jerusalem, and the name of his mother [is] Nehushta, daughter
    of Elnathan of Jerusalem,
  eng-WYC-2017: Jehoiachin was of eighteen years, when he began to reign, and he reigned
    three months in Jerusalem; the name of his mother was Nehushta, the daughter of
    Elnathan of Jerusalem.
  eng-WMBB: Jehoiachin was eighteen years old when he began to reign, and he reigned
    in Jerusalem three months. His mother’s name was Nehushta the daughter of Elnathan
    of Jerusalem.
  urd-GVH: यहूयाकीन 18 साल की उम्र में बादशाह बना, और यरूशलम में उस की हुकूमत का दौरानिया
    तीन माह था। उस की माँ नहुश्ता बिंत इलनातन यरूशलम की रहनेवाली थी।
  rug-rug: Se Zehoiakini si ka manege vesu vuahenina, totoso tava baṉara si asa pa
    popoa Ziuda, meke koa baṉara koari ka ṉeta sidara pa Zerusalema si asa. Sa pozana
    sa tinana si e Nehusita, tuna vineki e Elinetani pa Zerusalema.
  gaz-gaz: Yehooyaakiin yeroo mootii taʼetti umuriin isaa waggaa kudha saddeet ture;
    innis Yerusaalem keessa taaʼee jiʼa sadii bulche. Maqaan haadha isaa Nehushtaa
    ture; isheenis intala Elnaataan namicha Yerusaalem sanaa ti.
  fra-LSG: Jojakin avait dix-huit ans lorsqu’il devint roi, et il régna trois mois
    à Jérusalem. Sa mère s’appelait Nehuschtha, fille d’Elnathan, de Jérusalem.
  gnn-gnn: Ga ŋayinydja Djiwuyakindja buŋgawa nhinana ḻurrkun' muka ŋupara ŋaḻindi,
    yurru ŋayi djämanydja mirithirrina wal'ŋu yätjnha, ŋayaŋu‐yätjkuŋala Garraynhana
    yukurrana, bala walalanydja marrtjina Nipukanitjawunydja miriŋu bunanana, nyäṉ'thurrunana
    walalaŋgu Djurutjalambuyŋuwuna; walala marrtjinanydja ŋunhi, bala nhinana wäŋaraŋalana
    ḻiw'maraŋalana, ḻiw‐ḏap ŋunhi Djurutjalamdja wäŋa. Ga nhinananydja walala ŋunhili,
    galkurruna walalanha yukurrana, gonha walala yurru ga marrya'thirri, ga yalŋgi'‐yalŋgithirrina
    bitjanna ganydjarrmiriwyirrina. Yo, nhäŋala walalanha yukurrana galkurruna, yurru
    Djiwuyakindja ŋunhiyi giŋdja ga nhanŋu ŋäṉḏi'mirriŋu ga yumurrku' wäŋgaŋala dhawa‐yawaṯthurruna
    marrtjina, bala wekanhaminanydja walalawuynha walala ŋunhi ŋurikalayi Bapilunbuyŋuwalanydja
    miriŋuwala.
  yal-yal: Yoyakin findi mangan na a ɲɛɛ fu nun firinden nan ma, a kike saxan ti mangayani
    Yerusalɛn yi. A nga yi xili Nexusuta, Yerusalɛn kaana Elanatan ma dii tɛmɛna.
  haw-1868: He umikumamawalu na makahiki o Iehoiakina i kona wa i lilo ai i alii;
    a ekolu malama o kona alii ana ma Ierusalema. A o Nehuseta ka inoa o kona makuwahine,
    ke kaikamahine a Elenatana no Ierusalema.
  arb-NAV: وَكَانَ يَهُويَاكِينُ فِي الثَّامِنَةِ عَشْرَةَ مِنْ عُمْرِهِ حِينَ مَلَكَ،
    وَدَامَ حُكْمُهُ ثَلاثَةَ أَشْهُرٍ فِي أُورُشَلِيمَ، وَاسْمُ أُمِّهِ نَحُوشْتَا
    بِنْتُ أَلِنَاثَانَ مِنْ أُورُشَلِيمَ.
  ewe-ewe: Yehoyatsin xɔ ƒe wuienyi esi wòzu fia; eɖu fia le Yerusalem ɣleti etɔ̃.
    Dadae nye Nehusta, Elnatan ƒe vinyɔnu. Etso Yerusalem
  eng-LEE: Eighteen years old was Jehoyachin when he became king, and three months
    did he reign in Jerusalem. And his mother's name was Nechushta, the daughter of
    Elnathan of Jerusalem.
  asm-FB: ওঠৰ বছৰ বয়সত যিহোয়াখীন ৰজা হৈছিল আৰু তেওঁ তিনি মাহ যিৰূচালেমত ৰাজত্ব কৰিছিল।
    তেওঁৰ মাকৰ নাম আছিল নহূস্তা; তেওঁ যিৰূচালেম নগৰৰ নিবাসী ইলনাথনৰ জীয়েক আছিল।
  sus-A: يٍهٌيَكِنِ حّ قُ نُن سٌلٌمَسَشَن نَن نُ عَ رَ، عَ قِندِ مَنفّ رَ تّمُي نَشّ.
    عَ نَشَ مَنفّيَ كِكٍ سَشَن نَبَ دَرِ سَلَمُ. عَ نفَ نُ شِلِ نٍشُسٍتَ، عٍلِنَتَن
    شَ دِ، نَشَن كٍلِ دَرِ سَلَمُ.
  fra-SBL: Jojakin avait dix-huit ans lorsqu'il devint roi, et il régna trois mois
    à Jérusalem. Le nom de sa mère était Nehushta, fille d'Elnathan, de Jérusalem.
  hbo-hbo: בֶּן־שְׁמֹנֶ֨ה עֶשְׂרֵ֤ה שָׁנָה֙ יְהֹויָכִ֣ין בְּמָלְכֹ֔ו וּשְׁלֹשָׁ֣ה
    חֳדָשִׁ֔ים מָלַ֖ךְ בִּירוּשָׁלָ֑͏ִם וְשֵׁ֣ם אִמֹּ֔ו נְחֻשְׁתָּ֥א בַת־אֶלְנָתָ֖ן
    מִירוּשָׁלָֽ͏ִם׃
  piu-2006: '@see-verse:2KI.024.007'
  kik-kik: Jehoiakini aarĩ wa mĩaka ikũmi na ĩnana rĩrĩa aatuĩkire mũthamaki, nake
    agĩthamaka Jerusalemu mĩeri ĩtatũ. Nyina eetagwo Nehushita mwarĩ wa Elinathani,
    kuuma Jerusalemu.
  omb-omb: Tavohe Jehoiajin mo vuragi na ratahigi ta Juda higaona hangavulu domwa
    gaiwelu. U ratahigi vule gaitolu lolo vanue renge Jerusalem. Henai retahine Nehusta,
    netune vavine Elnatan; ngeie tau Jerusalem.
  fra-NCL: Joachin avait dix-huit ans lorsqu’il devint roi, et il régna trois mois
    à Jérusalem. Sa mère s’appelait Nohesta, fille d’Elnathan, de Jérusalem.
  cek-AK: Jehoiachin siangpahrang ah oh naah, saning hatlaitazetto oh boeh; anih loe
    Jerusalem ah khrah thumto thung siangpahrang ah oh; anih amno ih ahmin loe Jerusalem
    ah kaom, Elnathan canu Nehushta.
  cuk-cuk: Joaquín birgambe-gakabaabak-nikadgi (18) yar sealid. Jerusalénʼgi nii-warbaa
    yar sesad. E-nan Nehustaʼye nugad, Elnatán-e-sisgwad. Nehustaʼde, Jerusalénʼginedid.
  uig-CYR: Йәһоакин падиша болғанда он сәккиз яшта болуп, үч ай Йерусалимда сәлтәнәт
    қилди. Униң анисиниң исми Нәһушта еди; у Йерусалимлиқ Әлнатанниң қизи еди.
  tel-2017: యెహోయాకీను పరిపాలన ఆరంభించినప్పుడు అతని వయసు 18 సంవత్సరాలు. అతడు యెరూషలేములో
    మూడు నెలలు ఏలాడు. యెరూషలేమువాడు ఎల్నాతాను కూతురు నెహుష్తా అతని తల్లి.
  hat-BSA: Jojakin te gen di-zuit ane lè li te devni wa e li te renye twa mwa Jérusalem.
    Non manman li se te Néhuschtha, fi a Elnathan an Jérusalem.
  kos-kos: Jehoiachin el yac singoul oalkosr ke el tokosrala lun Judah, ac el leum
    in Jerusalem ke malem tolu. Nina kial pa Nehushta acn natul Elnathan, sie mwet
    Jerusalem.
  hbo-WLC: בֶּן־שְׁמֹנֶ֨ה עֶשְׂרֵ֤ה שָׁנָה֙ יְהוֹיָכִ֣ין בְּמָלְכ֔וֹ וּשְׁלֹשָׁ֣ה
    חֳדָשִׁ֔ים מָלַ֖ךְ בִּירוּשָׁלִָ֑ם וְשֵׁ֣ם אִמּ֔וֹ נְחֻשְׁתָּ֥א בַת־אֶלְנָתָ֖ן
    מִירוּשָׁלִָֽם׃
  ibo-ibo: Jehoiakin gbara afọ iri na asatọ mgbe ọ malitere ịbụ eze. Ọ chịrị naanị
    ọnwa atọ na Jerusalem. Aha nne ya bụ Nehushta, nwa Elnatan, onye Jerusalem.
  ory-ory: ଯିହୋୟାଖୀନ୍‍ ରାଜ୍ୟ କରିବାକୁ ଆରମ୍ଭ କରିବା ସମୟରେ ଅଠର ବର୍ଷ ବୟସ୍କ ଥିଲେ ଓ ସେ ଯିରୂଶାଲମରେ
    ତିନି ମାସ ରାଜ୍ୟ କଲେ। ତାଙ୍କର ମାତାଙ୍କର ନାମ ନହୁଷ୍ଟା, ସେ ଯିରୂଶାଲମ ନିବାସୀ ଇଲ୍‍ନାଥନ୍‍ର
    କନ୍ୟା।
  chk-chk: Iwe, Jehoiachin a ierini engol me walu, lupwen a tolong lon wisan wisen
    king. A nom lon Jerusalem o nemeni Juta lon ükükün ülüngat maram. Iten inan Nehusta
    nöün Elnatan we fefin seni Jerusalem.
  rop-rop: Wal Jehoiyakin bin 18 yiya ol wen imbin jidan det nyuwan king blanga Juda.
    Imbin jidan king langa Jerusalem blanga Juda 3 mants. Im mami bin neim Niyashta
    det doda blanga Elnathan hubin jidan langa Jerusalem.
  ukr-1871: Вісїмнайцять год віку було Ехонїї, як він настав царем, а три місяцї царював
    він у Ерусалимі. Матїр його звали Нехушта Елиатанівна, з Ерусалиму.
  deu-1951: Achtzehn Jahre alt war Jehojachin, als er König ward, und regierte drei
    Monate lang zu Jerusalem. Seine Mutter hieß Nehusta, die Tochter Elnatans von
    Jerusalem.
  eng-JPS: Jehoiachin was eighteen years old when he began to reign; and he reigned
    in Jerusalem three months; and his mother's name was Nehushta the daughter of
    Elnathan of Jerusalem.
  srp-1865: Osamnaest godina bijaše Joahinu kad se zacari, i carova tri mjeseca u
    Jerusalimu. Materi mu bješe ime Neusta, kæi Elnatanova, iz Jerusalima.
  lug-lug: Yekoyakini we yafuukira kabaka yalina emyaka kkumi na munaana, era n’afugira
    mu Yerusaalemi okumala emyezi esatu. Nnyina erinnya lye yali Nekusita muwala wa
    Erunasani ow’e Yerusaalemi.
  heb-heb: בן שמנה עשרה שנה יהויכין במלכו ושלשה חדשים מלך בירושלם ושם אמו נחשתא בת
    אלנתן מירושלם׃
  ben-IRV: যিহোয়াখীন যখন রাজত্ব শুরু করেন তখন তাঁর বয়স আঠারো বছর ছিল এবং তিনি তিন
    মাস রাজত্ব করেছিলেন। তাঁর মায়ের নাম ছিল নহুষ্টা; তিনি যিরূশালেমের বাসিন্দা ইলনাথনের
    মেয়ে ছিলেন।
  pan-pan: ਜਦ ਯਹੋਯਾਕੀਨ ਰਾਜ ਕਰਨ ਲੱਗਾ ਤਾਂ ਉਹ ਅਠਾਰਾਂ ਵਰਿਹਾਂ ਦਾ ਸੀ ਅਤੇ ਉਸ ਨੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ
    ਤਿੰਨ ਮਹੀਨੇ ਰਾਜ ਕੀਤਾ ਅਤੇ ਉਸ ਦੀ ਮਾਤਾ ਦਾ ਨਾਮ ਨਹੁਸ਼ਤਾ ਸੀ ਜੋ ਯਰੂਸ਼ਲਮ ਦੇ ਅਲਨਾਥਾਨ ਦੀ
    ਧੀ ਸੀ।
  mya-JVB: ယေခေါနိ သည်အသက် ဆယ် ရှစ် နှစ်ရှိသော် နန်းထိုင် ၍ ယေရုရှလင် မြို့၌ သုံး
    လ စိုးစံ လေ၏။ မယ်တော် ကား၊ ယေရုရှလင် မြို့သားဧလနာသန် ၏သမီး နဟုတ္တ အမည် ရှိ၏
  tbg-tbg: Jehoiakiniva 18 ihi varakova avuhainaa vaiintiqama viro Ieruharemiqi vaiharo
    taaramo torara Iutaaqaa raqiki vaura. Vira nova Nehutaava Ieruharemihainaava Elinataanira
    raavuravano vaura.
  hmo-hmo: King Iehoiakini ena mauri lagani be 18 neganai ia ese Iuda ena king dagi
    ia hamatamaia. Ierusalema dekenai hua toi sibona ia king. Iena sinana ena ladana
    be Nehusuta, Elenatana, Ierusalema tauna, ena natuna.
  urd-urd: यहूयाकीन जब सल्तनत करने लगा तो अठारह बरस का था, और येरूशलेम में उसने तीन
    महीने सल्तनत की। उसकी माँ का नाम नहुशता था, जो येरूशलेमी इलनातन की बेटी थी।
  rus-SYN: Восемнадцати лет был Иехония, когда воцарился, и три месяца царствовал
    в Иерусалиме; имя матери его Нехушта, дочь Елнафана, из Иерусалима.
  bqc-SIM: Yɛkↄnia wɛ̃̀ bao plasaide guu ↄ̃ à kpalablè, à zↄ̃̀lɛ báawa Yelusalɛũ
    mↄ àaↄ̃ɛ. Aà da tↄ́n Nɛuseta, Ɛlenatã nɛ́, Yelusalɛũ gbɛ̃́ɛ.
  tcz-CHONGTHU: Jehoiachin chu alengchan kum chun ama kum somle kum get alhingtan
    ahi, chuleh aman Jerusalem chu lha thum bou lengvai anapon ahi. Anu chu Jerusalem
    makon Elnathan chanu Nehushta ahi.
  mar-mar: यहोयाखीन राजा झाला तेव्हा तो अठरा वर्षांचा होता. त्याने यरूशलेमेवर तीन
    महिने राज्य केले. याच्या आईचे नाव नेहूष्टा. ती यरूशलेमेच्या एलनाथानची मुलगी.
  qub-qub: Joaquinga ray cayta gallaycur caycaran chunca pusajnin (18) watayoj. Jerusalencho
    tiyar ray caran quimsa quilla. Mamanpa jutin caran Nehusta. Paynami caran jinan
    Jerusalén runa Elnatanpa wamran.
  bqp-bqp: Yoyakini wɛ̃̀ baro plansaride gũnn à kí blè, akũ à kú kín Yurusalɛmu
    mↄ aakↄ̃. A da tↄ́n Nɛusuta, Ɛlɛnatã nɛ́, Yurusalɛmu gbɛ̃mɛ.
  hat-hat: Jojakin te gen dizwitan lè li moute wa peyi Jida. Li gouvènen lavil Jerizalèm
    pandan twa mwa. Manman l' te rele Neouchta. Se te pitit fi Elnatan, moun lavil
    Jerizalèm.
  eng-BSB: Jehoiachin was eighteen years old when he became king, and he reigned in
    Jerusalem three months. His mother’s name was Nehushta daughter of Elnathan; she
    was from Jerusalem.
  eng-WEBPB: Jehoiachin was eighteen years old when he began to reign, and he reigned
    in Jerusalem three months. His mother’s name was Nehushta the daughter of Elnathan
    of Jerusalem.
  kbq-kbq: Hagi Jehoiakini'a 18ni'a kafu nehuno kinia efore huno Jerusalemi kumatera
    3'a ikampi Juda vahe kini manino kegava hu'ne. Nerera'a Jerusale kumateti Elnatani
    mofakino, agi'a Nehusta'e.
  nhe-BL: Huan Tlanahuatijquetl Joaquín quipiyayaya 18 xihuitl quema pejqui tlanahuatía
    huan tlanahuati ipan altepetl Jerusalén eyi metztli. Inana itoca eliyaya Nehusta
    huan yajaya elqui iichpoca Elnatán tlen ejqui ipan Jerusalén.
  bus-bus: Yoyakini wɛ̃̀ baro plaasaidee guun à kí blè, ben à vɛ̃̀ɛ kpatan Yerusalɛmu
    mↄ aagↄ̃. À da tↄ́n Nɛusuta, Ɛlɛnatã nɛ́, Yerusalɛmu gbɛ̃mɛ.
  gub-BL: Wereko Zoaki 18 kwarahy Zuta wanuwihawete romo wiko mehe. Umumaw na'iruz
    zahy Zeruzarez pe tuwihawete romo wiko pà. Neu ihy her romo a'e. Ewnàtà tazyr
    romo hekon. Zeruzarez pe har romo hekon.
  eng-DRA: 'Joachin was eighteen years old when he began to reign, a and he reigned
    three months in Jerusalem: the name of his mother was Nohesta the daughter of
    Elnathan of Jerusalem.'
