verse: 2KI.024.007
translations:
  mal-C: ഈജിപ്റ്റിലെ തോടുമുതൽ യൂഫ്രട്ടീസ് നദിവരെയുള്ള ഭൂപ്രദേശങ്ങൾ ഈജിപ്റ്റുരാജാവിന്റെ
    കൈയിൽനിന്ന് ബാബേൽരാജാവു പിടിച്ചെടുത്തു. അതിനാൽ ഈജിപ്റ്റുരാജാവ് തന്റെ ദേശത്തുനിന്ന്
    പിന്നീടൊരിക്കലും സൈന്യവുമായി വന്നിട്ടില്ല.
  deu-TKW: Der König von Ägypten aber zog fortan nicht mehr aus seinem Lande aus,
    denn der König von Babel hatte vom Bach Ägyptens an bis zum Euphratstrom alles
    erobert, was dem Könige von Ägypten gehört hatte.
  lin-lin: Mokonzi ya Ejipito azalaki kobima lisusu te elongo na mampinga na ye mpo
    na kokota na mikili mosusu, mpo ete mokonzi ya Babiloni abotolaki mabele na ye
    nyonso, longwa na moluka ya nor ya Ejipito kino na ebale Efrate.
  eng-LSV: And the king of Egypt has not added anymore to go out from his own land,
    for the king of Babylon has taken, from the Brook of Egypt to the Euphrates River,
    all that had been to the king of Egypt.
  eng-GNV: 'And the King of Egypt came no more out of his lande: for the King of Babel
    had taken from the riuer of Egypt, vnto the riuer Perath, all that pertained to
    the King of Egypt.'
  eng-WEBSTER: 'And the king of Egypt came not again any more out of his land: for
    the king of Babylon had taken from the river of Egypt to the river Euphrates all
    that pertained to the king of Egypt.'
  nhw-BL: Huan teipa ayacmo quema mocuepqui nopa tlanahuatijquetl tlen tlali Egipto
    ipan tlali Judá. Pampa ama nopa Tlanahuatijquetl tlen tlali Babilonia moaxcatijtoya
    nopa tlali tlen nopa atlajtli tlen tlali Egipto hasta nopa hueyatl catli itoca
    Eufrates.
  swh-ONEN: Mfalme wa Misri hakutoka tena katika nchi yake, kwa sababu mfalme wa Babeli
    alikuwa ameitwaa himaya yake yote, kuanzia Kijito cha Misri hadi Mto Frati.
  bba-bba: Eɡibitin tɑbu kowobu bɑ ǹ mɑɑ yɑrire ben tem di. Domi Bɑbilonin sinɑ boko
    u bu tem mwɑɑri sɑɑ Eɡibitin dɑɑrun di sere n kɑ ɡirɑri dɑɑ te bɑ mɔ̀ Efɑrɑtiɔ.
  eng-KJVCPB: 'And the king of Egypt came not again any more out of his land: for
    the king of Babylon had taken from the river of Egypt unto the river Euphrates
    all that pertained to the king of Egypt.'
  luo-luo: Ruodh Misri ne ok owuok kendo e pinye nikech ruodh Babulon nokawo tongʼ
    mage duto chakre Wadi manie piny Misri nyaka e Aora Yufrate.
  meu-meu: Una negana ai Aigupto pavapavana na ena tano amo se raka lasi lou, badina
    be Babulono pavapavana ese Aigupto pavapavana ena tano, Aigupto sinavaina amo
    ela bona Eufrate sinavaina, iboudiai vada e abidia.
  npi-ULB: मिश्रदेशका राजाले आफ्नो देशभन्‍दा बाहिर फेरि आक्रमण गरेनन्, किनकि मिश्रदेशको
    खोलादेखि यूफ्रेटिस नदीसम्म मिश्रदेशका राजाको अधीनमा भएका सबै देशलाई बेबिलोनका
    राजाले कब्जा गरेका थिए ।
  yor-yor: Ọba Ejibiti kò sì tún jáde ní ìlú rẹ̀ mọ́, nítorí ọba Babeli ti gba gbogbo
    agbègbè rẹ̀ láti odò Ejibiti lọ sí odò Eufurate.
  pes-OPCB: (پادشاه مصر دیگر از مرزهای خود خارج نشد، زیرا پادشاه بابِل تمام متصرفات
    مصر را که شامل یهودا هم می‌شد، از نهر مصر تا رود فرات، اشغال نمود.)
  tgl-ULB: Hindi na muling sumalakay ang hari ng Ehipto sa labas ng kaniyang lupain,
    dahil sinakop na ng hari ng Babilonia ang lahat ng mga lupain na hawak ng hari
    ng Ehipto, mula sa batis ng Ehipto hanggang sa Ilog Eufrates.
  hui-hui: Horo odaruningi howa Babilononaga kini heagome dindi dewaore abale Iyibinaga
    kini heagome handa gimbubu heneru bibahendeore Iyibi baba dindi tubaria wiagoria
    howa pialu uyura Yuberedisi Iba angeni tubaria wuwa ibugua karulowa handameho
    hene. Ani handameho heagola Iyibinaga kini henedago ibugua dindi mendeha wai bule
    tagira piaga winidagua pobe nahe wiyagola ibu nape waho hene.
  mya-mya: အီ​ဂျစ်​ဘု​ရင်​နှင့်​သူ​၏​တပ်​မ​တော်​သည်​နောင် အ​ဘယ်​အ​ခါ​၌ အီ​ဂျစ်​ပြည်​မှ​မ​ထွက်​ခွာ​ရ
    ကြ​တော့​ချေ။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ဥ​ဖ​ရတ် မြစ်​မှ​အီ​ဂျစ်​ပြည်​မြောက်​ဘက်​နယ်​စပ်​တိုင်
    အောင် အီ​ဂျစ်​ပိုင်​နယ်​မြေ​ရှိ​သ​မျှ​ကို​ဗာ​ဗု​လုန် ဘု​ရင်​က​ထိန်း​သိမ်း​အုပ်​ချုပ်​လျက်​နေ​သော
    ကြောင့်​ဖြစ်​၏။
  bod-N: དེ་ནས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཨེ་ཅིབ་ཆུ་བོ་ནས་ཕི་རཱད་ཆུ་བོའི་བར་དུ། ཨེ་ཅིབ་རྒྱལ་པོ་ལ་གཏོགས་པ་ཐམས་ཅད་བླངས་པས།
    ཨེ་ཅིབ་ཀྱི་རྒྱལ་པོ་རང་གི་ཡུལ་ནས་ཡང་བསྐྱར་ཕྱི་རོལ་ཏུ་མ་ཡོང་ངོ་། །
  sna-sna: Mambo weIjipiti haana kuzobudazve kubva munyika yake nokuti mambo weBhabhironi
    akanga atora nyika yake yose, kubva kuRwizi rweIjipiti kusvikira kuRwizi Yufuratesi.
  spa-BLM: El rey de Egipto no salió más de su tierra, porque el rey de Babilonia
    había tomado, desde el arroyo de Egipto hasta el río Éufrates, todo lo que pertenecía
    al rey de Egipto.
  cac-cac: Majxo eltalaj vin̈ sreyal Egipto yed' eb' soldado d'a yol smacb'en, yujto
    a vin̈ sreyal Babilonia ix ic'anxiec' tas ic'b'ilec' yuj vin̈, scot d'a a' eluma'
    yic Egipto masanto d'a a' Éufrates.
  swh-ULB: Mfalme wa Misri hakushambulia tena nje ya nchi yake, kwa sababu mfalme
    wa Babeli alakuwa amezishinda nchi zote ambazo zilikuwa zikitawaliwa na mfalme
    wa Misri, kutoka kwenye kitabu cha Misri mpaka Mto wa Frati.
  bel-bel: Цар Егіпецкі ня выходзіў болей зь зямлі сваёй, бо ўзяў цар Вавілонскі ўсё,
    ад патока Егіпецкага да ракі Еўфрата, што належала цару Егіпецкаму.
  deu-ELBBK: Aber der König von Ägypten zog fortan nicht mehr aus seinem Land; denn
    der König von Babel hatte von dem Fluss Ägyptens an bis zum Strom Phrat alles
    genommen, was dem König von Ägypten gehört hatte.
  mbb-OT: Wazè en med-uman medsurung is hadì te Ehipto, su mid-aǥew te hadì te Babilonia
    is langun he menge lugar zin, puun te zal-ug te Ehipto taman te Wahig he Eufrates.
  mal-2015: മിസ്രയീംരാജാവിന്നു മിസ്രയീംതോടുമുതൽ ഫ്രാത്ത് നദിവരെ ഉണ്ടായിരുന്നതൊക്കെയും
    ബാബേൽരാജാവു പിടിച്ചതുകൊണ്ടു മിസ്രയീംരാജാവു പിന്നെ തന്റെ ദേശത്തുനിന്നു പുറപ്പെട്ടുവന്നില്ല.
  rmc-rmc: O egiptsko kraľis preačhiľa te phirel andral peskri phuv pro mariben, bo
    o babiloňiko kraľis zaiľa savore leskre phuva pašal o paňi Egipt dži paš o baro
    paňi Eufrat.
  pes-OPV: و پادشاه مصر، بار دیگر ازولایت خود بیرون نیامد زیرا که پادشاه بابل هرچه
    را که متعلق به پادشاه مصر بود، از نهر مصر تا نهرفرات، به تصرف آورده بود.
  ron-1924: Ымпэратул Еӂиптулуй н-а май ешит дин цара луй, кэч ымпэратул Бабилонулуй
    луасе тот че ера ал ымпэратулуй Еӂиптулуй, де ла пырыул Еӂиптулуй пынэ ла рыул
    Еуфрат.
  ben-OBCV: মিশরের রাজা আর তাঁর নিজের দেশ থেকে কুচকাওয়াজ করে বাইরে যাননি, কারণ ব্যাবিলনের
    রাজা মিশরের নির্ঝরিণী থেকে শুরু করে ইউফ্রেটিস নদী পর্যন্ত ফরৌণের শাসনাধীন সব এলাকা
    দখল করে নিয়েছিলেন।
  som-som: Oo boqorkii Masarna mar dambe dalkiisii kama uu soo bixin, waayo, boqorkii
    Baabuloon baa wada qaatay ilaa durdurkii Masar iyo tan iyo Webi Yufraad ee uu
    dhammaan boqorka Masar lahaa.
  lat-VUC: 'Et ultra non addidit rex Ægypti ut egrederetur de terra sua: tulerat enim
    rex Babylonis, a rivo Ægypti usque ad fluvium Euphraten, omnia quæ fuerant regis
    Ægypti.'
  eng-ASVBT: And the king of Egypt came not again anymore out of his land; for the
    king of Babylon had taken, from the brook of Egypt unto the river Euphrates, all
    that pertained to the king of Egypt.
  ita-1885: Ora il re di Egitto non continuò più di uscire del suo paese; perciocchè
    il re di Babilonia avea preso tutto quello ch'era stato del re di Egitto, dal
    fiume di Egitto, fino al fiume Eufrate.
  eng-LXXUP: 'And the king of Egypt came no more out of his land: for the king of
    Babylon took away all that belonged to the king of Egypt from the river of Egypt
    as far as the river Euphrates.'
  eng-ULB: The king of Egypt did not attack any more out of his land, because the
    king of Babylon had conquered all the lands that had been controlled by the king
    of Egypt, from the brook of Egypt to the Euphrates River.
  spa-VBL: El rey de Egipto no volvió a salir de su país, pues el rey de Babilonia
    se había apoderado de todo el territorio que le pertenecía, desde el Wadi de Egipto
    hasta el río Éufrates.
  fra-_FOB: Or le roi d'Égypte ne sortit plus de son pays, parce que le roi de Babylone
    avait pris tout ce qui était au roi d'Égypte depuis le torrent d'Égypte jusqu'au
    fleuve d'Euphrate.
  mal-mal: ഈജിപ്റ്റ് തോടുമുതൽ യൂഫ്രട്ടീസ് നദിവരെ ഈജിപ്റ്റ് രാജാവിനുണ്ടായിരുന്ന ദേശമെല്ലാം
    ബാബിലോൺരാജാവ് പിടിച്ചെടുത്തതുകൊണ്ട് ഈജിപ്റ്റ് രാജാവ് പിന്നീട് തന്റെ ദേശത്തിന്
    പുറത്ത് യുദ്ധത്തിനായി പോയില്ല.
  urd-GVR: Us waqt Misr kā bādshāh dubārā apne mulk se nikal na sakā, kyoṅki Bābal
    ke bādshāh ne Misr kī sarhad banām Wādī-e-Misr se le kar Dariyā-e-Furāt tak kā
    sārā ilāqā Misr ke qabze se chhīn liyā thā.
  suz-BL: इजीप्‍त ङा पिप आ रागी प्रोना नोले लेंशा मजाक्‍माक्‍त। मारदे हना बेबीलोन
    ङा पिपम इजीप्‍त ङा खोला रे युफ्रेटीस खोला सम्‍म ङा रागी नेल्‍ल आ के सेल्‍शो बाक्‍माक्‍त।
  ita-1927: Or il re d’Egitto, non uscì più dal suo paese, perché il re di Babilonia
    avea preso tutto quello che era stato del re d’Egitto, dal torrente d’Egitto al
    fiume Eufrate.
  ckb-ckb: پاشای میسریش جارێکی دیکە لە خاکەکەی خۆی دەرنەچوو، چونکە پاشای بابل لە دۆڵی
    میسرەوە هەتا ڕووباری فوراتی داگیر کردبوو، هەموو ئەو خاکەی کە هی پاشای میسر بوو.
  eng-BBE: And the king of Egypt did not come out of his land again, for the king
    of Babylon had taken all his country, from the stream of Egypt to the river Euphrates.
  kan-OKCV: ಆದರೆ ಈಜಿಪ್ಟಿನ ಅರಸನು ತನ್ನ ದೇಶದಿಂದ ತಿರುಗಿ ಬರಲಿಲ್ಲ. ಏಕೆಂದರೆ ಈಜಿಪ್ಟ್ ನದಿ ಮೊದಲುಗೊಂಡು
    ಯೂಫ್ರೇಟೀಸ್ ನದಿಯವರೆಗೂ ಈಜಿಪ್ಟಿನ ಅರಸನಿಗೆ ಇದ್ದದ್ದನ್ನೆಲ್ಲಾ ಬಾಬಿಲೋನಿನ ಅರಸನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡಿದ್ದನು.
  tam-2017: எகிப்தின் ராஜா பின்பு தன் தேசத்திலிருந்து புறப்பட்டு வரவில்லை; எகிப்தின்
    நதிதுவங்கி ஐப்பிராத்து நதிவரை எகிப்தின் ராஜாவிற்கு இருந்த யாவையும் பாபிலோன் ராஜா
    பிடித்திருந்தான்.
  spa-RV-1909: 'Y nunca más el rey de Egipto salió de su tierra: porque el rey de
    Babilonia le tomó todo lo que era suyo, desde el río de Egipto hasta el río de
    Eufrates.'
  ron-BTF: Și împăratul Egiptului nu a mai ieșit din țara sa, pentru că împăratul
    Babilonului luase de la râul Egiptului până la râul Eufrat tot ce aparținea împăratului
    Egiptului.
  eng-WEBP: The king of Egypt didn’t come out of his land any more; for the king of
    Babylon had taken, from the brook of Egypt to the river Euphrates, all that belonged
    to the king of Egypt.
  eng-FBV: The king of Egypt didn't leave his country again for the king of Babylon
    had taken all the territory that used to belong to him, from the Wadi of Egypt
    all the way to the Euphrates River.
  nld-1939: De koning van Egypte trok nu niet langer meer op uit zijn land; want de
    koning van Babel had heel het gebied van de beek van Egypte af tot aan de rivier
    de Eufraat op den koning van Egypte veroverd.
  nch-BL: Huan teipa ayecmo quema mocuetqui nopa tanahuatijquet ten tali Egipto ipan
    tali Judá. Pampa ama nopa Tanahuatijquet ten tali Babilonia moaxcatijtoya nopa
    tali ten nopa atajti ten tali Egipto hasta nopa hueyat cati itoca Eufrates.
  vie-1934: Vả, vua Ê-díp-tô không dám ra khỏi xứ mình nữa, bởi vì vua Ba-by-lôn đã
    chiếm lấy xứ thuộc về vua Ê-díp-tô, từ khe Ê-díp-tô cho đến sông Ơ-phơ-rát.
  hin-CV: मिस्र देश का राजा फिर कभी अपने देश से बाहर नहीं आया, क्योंकि बाबेल के राजा
    ने मिस्र देश के नाले से लेकर फरात नदी तक, मिस्र देश के राजा की सारी संपत्ति छीन
    ली थी.
  spa-BES: Y el rey de Egipto no volvió a salir de su tierra, porque el rey de Babilonia
    había tomado toda su tierra, desde la corriente de Egipto hasta el río Eufrates.
  tdx-tdx: Le tsy nionjo boak’ an-tane’e añe ka ty mpanjaka’ i Mitsraime, amy te tinava’
    ty mpanjaka’ i Bavele ze hene hanañam-panjaka’ i Mitsraime boak’ an-Toraha’ i
    Mitsraime pak’ an-tSaka-Parate añe.
  tha-KJV: และกษั​ตริ​ย์​แห่​งอ​ียิปต์​มิได้​ทรงยกออกมาจากแผ่นดินของพระองค์​อีก เพราะกษั​ตริ​ย์​แห่​งบาบิโลนได้ยึดแดนทั้งสิ้นซึ่งเป็นของกษั​ตริ​ย์​อียิปต์​ตั้งแต่​แม่น​้ำอียิปต์ถึงแม่น้ำยูเฟรติส
  por-BR-2018: E nunca mais o rei do Egito saiu de sua terra; porque o rei da Babilônia
    lhe tomou tudo o que era seu, desde o rio do Egito até o rio de Eufrates.
  deu-ELO: Aber der König von Ägypten zog fortan nicht mehr aus seinem Lande; denn
    der König von Babel hatte von dem Flusse Ägyptens an bis zum Strome Phrat alles
    genommen, was dem König von Ägypten gehört hatte.
  eng-WYC-2018: And the king of Egypt added no more to go out of his land; for the
    king of Babylon had taken all things that were the king’s of Egypt, from the strand
    of Egypt unto the flood Euphrates (or from the River of Egypt unto the Euphrates
    River).
  epo-epo: La reĝo de Egiptujo ne eliris plu el sia lando, ĉar la reĝo de Babel forprenis
    ĉion, kio apartenis al la reĝo de Egiptujo, de la torento de Egiptujo ĝis la rivero
    Eŭfrato.
  uig-PIN: Misirning padixaⱨi bolsa ɵz yurtidin ikkinqi qiⱪmidi. Qünki Babilning padixaⱨi
    «Misir eⱪini»din tartip Əfrat dǝryasiƣiqǝ bolƣan Misir padixaⱨiƣa tǝwǝ zeminni
    tartiwalƣanidi.
  beo-beo: 'Idibidi hina bagade amola ea dadi gagui dunu wa:i da Idibidi sogedili
    bu gegemusa: mogodigili gadili hame asi. Bai amo esoha, Ba:bilone hina bagade
    da soge huluane amo Idibidi da musa: gagui, e da amo soge hasalalu, ouligi. Amo
    soge alalo da Iufala:idisi Hano amogainini asili Idibidi soge ga (north) alalo
    amoga doaga:i.'
  tpi-OTNT: Nau long dispela taim king bilong Babilon i bosim ol dispela kantri bipo
    king bilong Isip i bin bosim, stat long mak bilong Isip na i go inap long wara
    Yufretis. Olsem na king bilong Isip wantaim ol ami bilong en i no moa i go pait
    long ol arapela kantri.
  hau-SA: Sarkin Masar bai sāke fita daga ƙasarsa don yaƙi ba domin sarkin Babilon
    ya mamaye yankin, daga Rafin Masar har zuwa Kogin Yuferites.
  uig-LAT: Misirning padishahi bolsa öz yurtidin ikkinchi chiqmidi. Chünki Babilning
    padishahi «Misir éqini»din tartip Efrat deryasighiche bolghan Misir padishahigha
    tewe zéminni tartiwalghanidi.
  nde-nde: Inkosi yaseGibhithe ayizange ihlasele futhi iphuma elizweni layo, ngenxa
    yokuthi inkosi yaseBhabhiloni yayisithethe ingxenye yelizwe layo enkulu kakhulu,
    kusukela eSihotsheni seGibhithe kuze kuyefika eMfuleni uYufrathe.
  ton-ton: 'Pea naʻe ʻikai toe haʻu ʻae tuʻi ʻo ʻIsipite mei hono fonua: he naʻe maʻu
    ʻe he tuʻi ʻo Papilone ʻaia kotoa pē naʻe ʻoe tuʻi ʻo ʻIsipite, mei he vaitafe
    ʻo ʻIsipite, ʻo aʻu ki he vaitafe ko ʻIufaletesi.'
  ces-1613: Král pak Egyptský nikdy více nevytáhl z země své; nebo král Babylonský
    pobral od řeky Egyptské až k řece Eufraten všecko, cožkoli měl král Egyptský.
  eng-WMB: The king of Egypt didn’t come out of his land any more; for the king of
    Babylon had taken, from the brook of Egypt to the river Euphrates, all that belonged
    to the king of Egypt.
  tam-TCV: பாபிலோனிய அரசன் எகிப்தின் நீரோடையிலிருந்து யூப்ரட்டீஸ் ஆறுவரை எகிப்திய
    அரசனின் பிரதேசம் முழுவதையும் கைப்பற்றியபடியால், எகிப்து அரசன் தன் சொந்த நாட்டிலிருந்து
    மீண்டும் படையெடுக்கவில்லை.
  ceb-ULB: Wala na gayod misulong ang hari sa Ehipto sa gawas sa iyang yuta, tungod
    kay nabuntog na man sa hari sa Babilonia ang tanang mga yuta nga gidumalahan sa
    hari sa Ehipto, gikan sa sapa sa Ehipto padulong sa Suba sa Eufrates.
  pol-UBG: A król Egiptu już więcej nie wyruszał ze swojej ziemi, gdyż król Babilonu
    wziął wszystko, co należało do króla Egiptu, od rzeki Egiptu aż do rzeki Eufrat.
  urd-GVU: اُس وقت مصر کا بادشاہ دوبارہ اپنے ملک سے نکل نہ سکا، کیونکہ بابل کے بادشاہ
    نے مصر کی سرحد بنام وادیٔ مصر سے لے کر دریائے فرات تک کا سارا علاقہ مصر کے قبضے
    سے چھین لیا تھا۔
  deu-1912: Und der König von Ägypten zog nicht mehr aus seinem Lande; denn der König
    zu Babel hatte ihm genommen alles, was dem König zu Ägypten gehörte vom Bach Ägyptens
    an bis an das Wasser Euphrat.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಐಗುಪ್ತದ ಕಣಿವೆಯಿಂದ ಯೂಫ್ರೆಟಿಸ್ ನದಿವರೆಗೂ ಇದ್ದ, ಎಲ್ಲಾ ಭೂಪ್ರದೇಶವನ್ನು
    ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡನು. ಅನಂತರ ಐಗುಪ್ತದ ಅರಸನು ತನ್ನ ದೇಶದಿಂದ ರಾಜ್ಯವ್ಯಾಪ್ತಿಗಾಗಿ ಹೊರಡಲಿಲ್ಲ.
  yap-yap: Fare pilung nu Egypt nge salthaw rok e dakuriy bi’id nra maelgad nga wuru’
    yu Egypt, ni bochan e aram e ke milfan ngak e pilung nu Babylonia urngin yang
    e yungi binaw ni immoy nib milfan ngak yu Egypt, ni mus ko fare Lul’ ni Eufrates
    me yan i mada ko mathil rok yu Egypt ko lel’och.
  hlt-MCSB: Te vaengah Egypt manghai taengah aka om boeih te Egypt soklong lamloh
    Perath tuiva hil te Babylon manghai loh a loh pah coeng dongah Egypt manghai loh
    a khohmuen lamkah mop hamla koep khoep voel pawh.
  mdy-ETH: ባብሎኔ ካኣቲ ዔፕራፂሴ ዎራፓ ዴንዲ ጊብፄኮ ኬዶ ዛሎ ዓጮ ዛጶ ሄላንዳኣና ጊብፄሮ ማዔ ዓጮ ቢያ ዓርቄሢሮ ጊብፄ
    ካኣቲንታ ዒዛኮ ዖሎ ዓሶንታ ሜሌ ዓጪ ማይ ዴንዲ ዖሊባኣሴ፤
  twi-ASANTE: Na ɛno akyi, Misraimhene ansane amma bio. Na Babiloniahene na ɔfaa asase
    a anka na Misraimfoɔ no agyeɛ no nyinaa, ɛfiri Misraim asuwa no so, kɔsi Asubɔnten
    Eufrate ho.
  eng-WEBU: The king of Egypt didn’t come out of his land any more; for the king of
    Babylon had taken, from the brook of Egypt to the river Euphrates, all that belonged
    to the king of Egypt.
  wal-wal: Gibxxe biittaa kawoi naa77antto ba biittaappe denddidi, olau yibeenna;
    aissi giikko, Gibxxe SHaafaappe doommidi, biidi Efiraaxiisa SHaafaa gakkanaashin,
    Gibxxe kawoi haarido biittaa ubbaa Baabiloone kawoi ekkirggiis.
  spa-PDDPT: El rey de Egipto nunca volvió a salir de su tierra, pues el rey de Babilonia
    conquistó todo lo que era del rey de Egipto, desde el río de Egipto hasta el río
    Éufrates.
  gun-gun: Ha'e rã Egito pygua huvixa ma neĩ peteĩgue ma voi noẽvei oyvy gui. Mba'eta
    mba'emo oguereko va'ekue ha'e javi Babilônia pygua huvixa oipe'apa ma, Egito katy'i
    yakã'i oĩ va'e guive Eufrates yakã peve.
  ilo-ULB: Saanen a rimmaut pay ti ari ti Egipto manipud iti dagana, gapu ta sinakup
    ti ari iti Babilonia dagiti amin a daga a tinengngel ti ari ti Egipto, manipud
    iti waig ti Egipto agingga iti Karayan Eufrates.
  kpg-kpg: Di king o Egypt mo dana buini dauwa digi ulu gi daha mo Egypt labelaa,
    idimaa di king o Babylon guu dagi nia henua huogodoo ala nogo dagi go digau Egypt,
    mai di monowai Euphrates gaa tugi gi di hagageinga i di bahi i ngeia o Egypt.
  uig-ARA: مىسىرنىڭ پادىشاھى بولسا ئۆز يۇرتىدىن ئىككىنچى چىقمىدى. چۈنكى بابىلنىڭ پادىشاھى
    «مىسىر ئېقىنى»دىن تارتىپ ئەفرات دەرياسىغىچە بولغان مىسىر پادىشاھىغا تەۋە زېمىننى
    تارتىۋالغانىدى.
  sus-sus: Misira mangɛ mu mini a xa bɔxi kui sɔnɔn, barima Babilɔn mangɛ nu bara
    a xa bɔxi birin ba a yi ra, kelife ra Misira susude ma, han a sa Efirati xure
    li.
  pon-2006: Nanmwarkien Isip oh sapwellime karis sohla pwurehng mwekidsang nan Isip,
    pwehki nanmwarkien Papilonia eh uhd sapwellimanikihla manaman pohn sahpw ako koaros
    me uhdahn sapwen Isip, sang Pillap Iupreitis kolahng paliepeng en irepen Isip.
  ksd-ksd: Ma ra king Aigipto pa i ga irop mulai kan kana gunan, tago ra king Babilon
    i ga tar kale pa ra gunagunan parika kai ra king Aigipto, papa ra tava alir Aigipto
    tuk tar ta ra tava alir Oiparat.
  tur-YTC: Mısır kralı artık bir daha ülkesinden çıkmadı; çünkü Babil Kralı Mısır
    Vadisi'nden Fırat nehrine kadar Mısır kralına ait olan her şeyi almıştı.
  grc-BRENT: Καὶ οὐ προσέθετο ἔτι βασιλεὺς Αἰγύπτου ἐξελθεῖν ἐκ τῆς γῆς αὐτοῦ, ὅτι
    ἔλαβε βασιλεὺς Βαβυλῶνος ἀπὸ τοῦ χειμάῤῥου Αἰγύπτου ἕως τοῦ ποταμοῦ Εὐφράτου πάντα
    ὅσα ἦν τοῦ βασιλέως Αἰγύπτου.
  ind-AYT: Raja Mesir tidak lagi keluar berperang dari negerinya karena raja Babel
    telah merebut Sungai Mesir sampai Sungai Efrat, yaitu semua yang termasuk dalam
    wilayah raja Mesir.
  nya-nya: Mfumu ya Igupto sinatulukenso mʼdziko lake chifukwa mfumu ya Babuloni inalanda
    mayiko onse kuchokera ku Mtsinje wa ku Igupto mpaka ku Mtsinje wa Yufurate.
  hrv-hrv: Egipatski kralj nije više izlazio iz zemlje, jer je babilonski kralj osvojio
    od Egipatskog potoka do rijeke Eufrata sve što je pripadalo egipatskom kralju.
  mps-mps: Megi tama tibo sogo te Babilon kingo te bulu taun tonaluali polobadu te
    Isip bulu king bidigo te bulu taun tonaluai, tama te Isip bulu dąįde gagalama,
    te wę Yufretis teba sabaligi pali. Tama teyu, te Isip hani dali te augwa ami
    soldia bidi dabe augwaligo te gasa buluba me pelama, te boi me hwįgi pabe.
  tpi-tpi: Nau long dispela taim king bilong Babilon i bosim ol dispela kantri bipo
    king bilong Isip i bin bosim, stat long mak bilong Isip na i go inap long wara
    Yufretis. Olsem na king bilong Isip wantaim ol ami bilong en i no moa i go pait
    long ol arapela kantri.
  dan-1931: Men Ægypterkongen drog ikke mere ud af sit Land, thi Babels Konge havde
    taget alt, hvad der tilhørte Ægypterkongen fra Ægyptens Bæk til Eufratfloden.
  vie-OVCB: Từ khi vua Ba-by-lôn chiếm cả vùng, từ suối Ai Cập cho đến sông Ơ-phơ-rát,
    là vùng trước kia thuộc Ai Cập, vua Ai Cập không còn lai vãng đến đất Giu-đa nữa.
  guj-2017: મિસરનો રાજા ત્યાર પછી કદી પોતાના દેશમાંથી હુમલો કરવા બહાર આવ્યો નહિ, કારણ
    બાબિલના રાજાએ મિસરના ઝરાથી ફ્રાત નદી સુધી જે કંઈ મિસરના રાજાના કબજામાં હતું તે
    જીતી લીધું હતું.
  pon-2006A: Nanmwarkien Isip oh sapwellime karis sohla pwurehng mwekidsang nan Isip,
    pwehki nanmwarkien Papilonia eh uhd sapwellimanikihla manaman pohn sahpw ako koaros
    me uhdahn sapwen Isip, sang Pillap Iupreitis kolahng paliepeng en irepen Isip.
  por-BRBSL: O rei do Egito não saiu mais de sua terra; pois o rei da Babilônia havia
    levado, do riacho do Egito ao rio Eufrates, tudo o que pertencia ao rei do Egito.
  cth-cth: Izip siangpahrang teh a ram thung hoi tho hoeh toe. Bangkongtetpawiteh,
    Babilon siangpahrang ni Izip palangnaw koehoi a kamtawng teh Euphrates palang
    totouh Izip siangpahrang uknae pueng hah koung a la toe.
  twi-twi: Misraimhene ansan amma bio, efisɛ na Babiloniahene afa nsase a anka na
    Misraimfo no agye no nyinaa, efi Misraim asuwa no so, kosi Asubɔnten Eufrate ho.
  hlt-hlt: Te vaengah Egypt manghai taengah aka om boeih te Egypt soklong lamloh Perath
    tuiva hil te Babylon manghai loh a loh pah coeng dongah Egypt manghai loh a khohmuen
    lamkah mop hamla koep khoep voel pawh.
  tbz-SIM: Esibiti kóo kpɑ̀ɑ̀tì tɛ̃́nkɛ í nyɛ̀ o ɛì kɛ yɛ̃́ Bɑbidɔnni kóo kpɑ̀ɑ̀tì
    do fìètɛmɛ̀ o tenkɛ̀ ò do te kɛ̀ kɛ́túótɛ́ Esibiti kó kukó nkɛ́tuɔkɛnɛ̀ kukó nhEfɑdɑti.
  msy-2020: Isipɨn atrivim fomɨra ativazir danganiba, Isipɨn kantrin mɨtaghniamɨn
    fanemɨn ikegha ghua Yufretisɨn Fanemɨn tu. Ezɨ dughiar kamɨn Babilonɨn atrivim
    dagh atifa. Kamaghɨn amizɨ, Isipɨn atrivim uan mɨdorozir gumaziba ko ua ghua kantrin
    igharaziba ko mɨsozir puvatɨ.
  dop-dop: Amɑ Icipiti wulɑʋ nɑ́ tɑ́ nɔkɩ lɩɩʋ. Mpi tɔ, Pɑpiloni wulɑʋ kɑ lɛɛkɑ-ɩ
    tɛtʋnɑɑ mpɑ ɩ́ kɑ́ tɔɣɔ lɔŋ tɔɣɔ. Pǝ kpɑɣɑʋ Icipiti tɛtʋ toŋɑ nɑ pǝ́ sɩɩnɑ Ɩfǝlɑtɩ
    pɔɣɔ tɔ.
  azb-azb: Misir padşahı bir daha öz ölkəsindən kənara çıxmadı, çünki Misir vadisindən
    Fərat çayına qədər Misir padşahının əvvəllər işğal etdiyi hər yeri Babil padşahı
    tutmuşdu.
  eng-DBY: And the king of Egypt came not again any more out of his land, for the
    king of Babylon had taken all that belonged to the king of Egypt, from the torrent
    of Egypt to the river Euphrates.
  hin-2017: और मिस्र का राजा अपने देश से बाहर फिर कभी न आया, क्योंकि बाबेल के राजा
    ने मिस्र के नाले से लेकर फरात महानद तक जितना देश मिस्र के राजा का था, सब को अपने
    वश में कर लिया था।
  wol-KYG: Jamono yooyu buuru Misra génnatul réewam di xareji, ndax fekk na buuru
    Babilon nangu suufam sépp la ko dale ca xuru Misra ba ca dexu Efraat.
  eng-YLT: And the king of Egypt hath not added any more to go out from his own land,
    for the king of Babylon hath taken, from the brook of Egypt unto the river Phrat,
    all that had been to the king of Egypt.
  eng-WYC-2017: And the king of Egypt added no more to go out of his land; for the
    king of Babylon had taken all things that were the king’s of Egypt, from the strand
    [or river] of Egypt unto the flood Euphrates.
  eng-WMBB: The king of Egypt didn’t come out of his land any more; for the king of
    Babylon had taken, from the brook of Egypt to the river Euphrates, all that belonged
    to the king of Egypt.
  urd-GVH: उस वक़्त मिसर का बादशाह दुबारा अपने मुल्क से निकल न सका, क्योंकि बाबल के
    बादशाह ने मिसर की सरहद बनाम वादीए-मिसर से लेकर दरियाए-फ़ुरात तक का सारा इलाक़ा
    मिसर के क़ब्ज़े से छीन लिया था।
  rug-rug: Namu lopu hite ene vura pule sa baṉara pa popoa Izipi, meke sari nana qeto
    minate varipera, sina sa baṉarana sa popoa Babiloni si tuqe vagi betoi pa nana
    kinopu sari doduru popoa tanisa popoa Izipi tatasana, podalae koasa Ovuku Iuparetisi
    kamo koasa voloso pa popoa Izipi.
  gaz-gaz: Sababii mootichi Baabilon biyya isaa hunda, Malkaa Gibxii jalqabee hamma
    Laga Efraaxiisitti qabateef mootiin Gibxi lammata duulaaf biyya isaatii hin baane.
  fra-LSG: Le roi d’Égypte ne sortit plus de son pays, car le roi de Babylone avait
    pris tout ce qui était au roi d’Égypte depuis le torrent d’Égypte jusqu’au fleuve
    de l’Euphrate.
  gnn-gnn: '@see-verse:2KI.024.006'
  yal-yal: Misiran mangan mi fa mini a yamanani, bayo Babilɔn mangan bata yi a bɔxɔn
    birin tongo keli Misiran baani han sa dɔxɔ Efirati baan na.
  haw-1868: 'Aole i hele hou mai ke alii o Aigupita mai kona aina mai: no ka mea,
    ua lawe ke alii o Babulona i na mea a pau a ke alii o Aigupita, mai ka muliwai
    o Aigupita a hiki i ka muliwai o Euperate.'
  arb-NAV: وَلَمْ يَعُدْ مَلِكُ مِصْرَ يَخْرُجُ مِنْ دِيَارِهِ، لأَنَّ مَلِكَ بَابِلَ
    اسْتَوْلَى عَلَى كُلِّ الأَرَاضِي الْوَاقِعَةِ مِنْ حُدُودِ مِصْرَ الشِّمَالِيَّةِ
    إِلَى نَهْرِ الْفُرَاتِ، وَالَّتِي كَانَتْ مِصْرُ تَحْتَلُّهَا.
  ewe-ewe: Egipte fia Farao megatrɔ gbɔ emegbe o elabena Babilonia fia yi ɖanɔ anyigba
    si Egipte fia gblɔ be enye ye tɔ la dzi. Teƒe siawo nye Yudanyigba blibo la tso
    Egipte tɔsisi la to yi ɖatɔ Frat tɔsisi la.
  eng-LEE: And the king of Egypt came no more again out of his land; for the king
    of Babylon had taken from the brook of Egypt unto the river Euphrates all that
    had pertained to the king of Egypt.
  asm-FB: মিচৰৰ ৰজাই যুদ্ধ কৰিবৰ কাৰণে নিজৰ দেশৰ পৰা আৰু বাহিৰ নহ’ল; কিয়নো বেবিলনৰ
    ৰজাই মিচৰৰ ৰজাৰ অধীনত থকা মিচৰৰ জুৰিৰ পৰা ইউফ্রেটিচ নদীলৈকে সমগ্র ৰাজ্য দখল কৰি
    ল’লে।
  sus-A: مِسِرَ مَنفّ مُ مِنِ عَ شَ بْشِ كُي سْنْن، بَرِ مَ بَبِلْن مَنفّ نُ بَرَ
    عَ شَ بْشِ بِرِن بَ عَ يِ رَ، كٍلِقٍ رَ مِسِرَ سُسُدٍ مَ، هَن عَ سَ عٍقِرَتِ شُرٍ
    لِ.
  fra-SBL: Le roi d'Égypte ne sortit plus de son pays, car le roi de Babylone avait
    pris, depuis le ruisseau d'Égypte jusqu'au fleuve Euphrate, tout ce qui appartenait
    au roi d'Égypte.
  hbo-hbo: וְלֹֽא־הֹסִ֥יף עֹוד֙ מֶ֣לֶךְ מִצְרַ֔יִם לָצֵ֖את מֵֽאַרְצֹ֑ו כִּֽי־לָקַ֞ח
    מֶ֣לֶךְ בָּבֶ֗ל מִנַּ֤חַל מִצְרַ֙יִם֙ עַד־נְהַר־פְּרָ֔ת כֹּ֛ל אֲשֶׁ֥ר הָיְתָ֖ה
    לְמֶ֥לֶךְ מִצְרָֽיִם׃ פ
  piu-2006: '@see-verse:2KI.024.006'
  kik-kik: Mũthamaki wa Misiri ndaigana kuuma bũrũri wake rĩngĩ, tondũ mũthamaki wa
    Babuloni nĩatunyanĩte bũrũri wothe ũrĩa warĩ wa mũthamaki wa Misiri kuuma Karũũĩ
    ka Misiri nginya Rũũĩ rwa Farati.
  omb-omb: A ratahigi tau Ijib mena nona tangaloi vuro rahi mwelue tea taligu den
    tanora ve ra vai na vuro, ba ratahigi tau Babilon u lei vohogi na vanue hi dena
    limei ratahigi tau Ijib beno. Mo tavuigi lo halai wai Ijib mo dadari lo Wai Meuri
    Iveretis.
  fra-NCL: Le roi d’Égypte ne sortit plus de son pays ; car le roi de Babylone avait
    pris tout ce qui était au roi d’Égypte, depuis le torrent d’Égypte jusqu’au fleuve
    de l’Euphrate.
  cek-AK: Izip prae Wadi hoi Euphrate vapui khoek to, Izip siangpahrang mah tawnh
    ih hmuenmaenawk to Babylon siangpahrang mah lak pae boih pongah, Izip siangpahrang
    loe a prae thung hoiah tacawt ai boeh.
  cuk-cuk: Babilonia-e-rey bela Egipto-yar-gasasoggu, Egipto-dulemar-e-rey bar Egipto-yargi
    nossulid. Ar ade, Babilonia-e-rey Egipto-diwar-maid-akale, Éufrates-diwar-maidse,
    Egipto-e-rey-yarmar-ganikidi, bela gasad.
  uig-CYR: Мисирниң падишаси болса өз жутидин иккинчи чиқмиди. Чүнки Бабилниң падишаси
    «Мисир еқини»дин тартип Әфрат дәриясиғичә болған Мисир падишасиға тәвә зиминни
    тартивалған еди.
  tel-2017: బబులోనురాజు ఐగుప్తు నదికీ, యూఫ్రటీసు నదికీ మధ్య ఐగుప్తురాజు ఆధీనంలో ఉన్న
    భూమి అంతటినీ పట్టుకొన్న తరువాత, ఐగుప్తురాజు ఇక ఏ ప్రాంతం మీదకీ యుద్ధానికి వెళ్ళలేదు.
  hat-BSA: Wa Égypte la pa t sòti nan peyi li ankò, paske wa Babylone nan te kaptire
    tout sa ki te pou wa Égypte la soti nan flèv Égypte la jis rive nan Rivyè Euphrate
    la.
  kos-kos: Tokosra lun Egypt ac un mwet mweun lal tia sifilpa illa liki acn Egypt,
    mweyen tokosra Babylonia pa leumi acn nukewa su tuh oan ye Egypt meet, tuku e
    ke Infacl Euphrates lac nwe ke masrol lun Egypt nu epang.
  hbo-WLC: וְלֹֽא־הֹסִ֥יף עוֹד֙ מֶ֣לֶךְ מִצְרַ֔יִם לָצֵ֖את מֵֽאַרְצ֑וֹ כִּֽי־לָקַ֞ח
    מֶ֣לֶךְ בָּבֶ֗ל מִנַּ֤חַל מִצְרַ֙יִם֙ עַד־נְהַר־פְּרָ֔ת כֹּ֛ל אֲשֶׁ֥ר הָיְתָ֖ה
    לְמֶ֥לֶךְ מִצְרָֽיִם׃ פ
  ibo-ibo: Ma eze Ijipt esiteghị nʼala ya pụta ọzọ, nʼihi na eze Babilọn nọchiri oke
    ala ya niile, site na mmiri iyi Ijipt ruo nʼoke Osimiri Yufretis.
  ory-ory: ଏଥିଉତ୍ତାରେ ମିସରର ରାଜା ପୁନର୍ବାର ଆପଣା ଦେଶରୁ ଆଉ ଆସିଲେ ନାହିଁ; କାରଣ ବାବିଲର ରାଜା
    ମିସରର ନଦୀଠାରୁ ଫରାତ୍‍ ନଦୀ ପର୍ଯ୍ୟନ୍ତ ମିସରୀୟ ରାଜାଙ୍କର ସମସ୍ତ ଅଧିକାର ହସ୍ତଗତ କରିଥିଲେ।
  chk-chk: Nge ewe kingen Isip esap tösefäliwu seni fanüan, pun ewe kingen Papilon
    a liapeni meinisin mine a nom fän nemenien ewe kingen Isip me mwan seni ewe öüwön
    Isip tori ewe chanpupu Oifrat.
  rop-rop: Wal det king blanga Ijip en ol im soljamob nomo bin gowei langa najalot
    kantri na dumaji det king blanga Bebalon bin teikoba Ijip en ola najalot kantri
    brom det Yufreitis Riba raidap langa det nowathwei boda blanga Ijip.
  ukr-1871: Царь же Египецький не рушав більш із землї своєї, бо царь Вавилонський
    забрав усе від Египецького потока та й до Евфрат-ріки, що було царя Египецького.
  deu-1951: Aber der König von Ägypten zog nicht mehr aus seinem Lande; denn der König
    von Babel hatte alles eingenommen, was dem König von Ägypten gehörte, vom Bache
    Ägyptens bis an den Euphratstrom.
  eng-JPS: And the king of Egypt came not again any more out of his land; for the
    king of Babylon had taken, from the Brook of Egypt unto the river Euphrates, all
    that pertained to the king of Egypt.
  srp-1865: A car Misirski ne izide više iz zemlje svoje, jer car Vavilonski uze od
    rijeke Misirske do rijeke Efrata sve što bješe cara Misirskoga.
  lug-lug: Kabaka w’e Misiri teyava nate mu nsi ye, kubanga kabaka w’e Babulooni yali
    awambye ebibye byonna okuviira ddala ku mukutu gw’Omugga ogw’e Misiri oguyiwa
    ku Nnyanja Ennene okutuuka ku Mugga Fulaati.
  heb-heb: ולא הסיף עוד מלך מצרים לצאת מארצו כי לקח מלך בבל מנחל מצרים עד נהר פרת
    כל אשר היתה למלך מצרים׃
  ben-IRV: মিশরের রাজা আক্রমণ করবার জন্য তাঁর রাজ্য থেকে আর বের হন নি, কারণ বাবিলের
    রাজা মিশরের রাজার যতটা রাজ্য ছিল মিশরের ছোট নদী থেকে ইউফ্রেটিস নদী পর্যন্ত সমস্ত
    রাজ্যটা দখল করে নিয়েছিলেন।
  pan-pan: ਅਤੇ ਮਿਸਰ ਦਾ ਰਾਜਾ ਫੇਰ ਕਦੀ ਆਪਣੇ ਦੇਸੋਂ ਬਾਹਰ ਨਾ ਨਿੱਕਲਿਆ ਕਿਉਂ ਜੋ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਨੇ ਮਿਸਰ ਦੇ ਨਾਲੇ ਤੋਂ ਲੈ ਕੇ ਫ਼ਰਾਤ ਦੇ ਦਰਿਆ ਤੱਕ ਸਭ ਕੁਝ ਜੋ ਮਿਸਰ ਦੇ ਰਾਜਾ ਦਾ ਸੀ ਲੈ ਲਿਆ।
  mya-JVB: အဲဂုတ္တု မြစ် မှစ၍ ဥဖရတ် မြစ် တိုင်အောင် အဲဂုတ္တု ရှင်ဘုရင် ပိုင်သမျှသောမြေကို
    ဗာဗုလုန် ရှင်ဘုရင် ယူ သောကြောင့် ၊ နောက်တဖန် အဲဂုတ္တုရှင်ဘုရင်သည် မိမိ ပြည် မှ
    မချီမထွက်ရ
  tbg-tbg: Babironi avuhainaava Isipi avuhainaara hampata iqoka raqiharo Isipi avuhainaava
    u vatara, vo vata vo vata nai varorara tiro, Isipi avuhainaava kia qaiqaavata
    iqoka raqireva viraitiro, qaqira kero Isipini vaura. Babironi avuhainaava raqiki
    vau vatava vaireva, Iufaretisi Namari vaunaihairo viviro, muntu Isipi vata auvahianta
    taiqora.
  hmo-hmo: Aigupito ena king bona iena tuari taudia be Aigupito idia rakatania lou
    lasi tuari karaia totona, badina be Aigupito ena tano, Aigupito ena sinavai dekena
    amo ela bona Euperate Sinavai, unai tano ibounai be Babulonia king ese ia abia
    vadaeni.
  urd-urd: और शाह — ए — मिस्र फिर कभी अपने मुल्क से बाहर न गया; क्यूँकि शाह — ए —
    बाबुल ने मिस्र के नाले से दरिया — ए — फ़रात तक सब कुछ जो शाह — ए — मिस्र का था
    ले लिया था।
  rus-SYN: Царь Египетский не выходил более из земли своей, потому что взял царь Вавилонский
    все, от потока Египетского до реки Евфрата, что принадлежало царю Египетскому.
  bqc-SIM: Egipiↄ kía i ɛa bↄ̀ a bùsuu lↄo, asa Babɛli kía bùsu pↄ́ dɛ Egipi pↄ́
    ũ yãa sìwà píiɛ za Egipi zɛ́ swai e Uflatai.
  tcz-CHONGTHU: Egypt lengpan hichejou apat hin ahung galkondoh jou tapon ahi, ajeh
    chu Babylon lengpan Egypt in kagam ahi tia ahopsah chengse chu Babylon lengpan
    abonna alahpeh soh ahitai. Aman ana kilah lut gam hochu Egypt vadunga apat Euphrates
    vadung chan-gei ahi.
  mar-mar: मिसरच्या नदीपासून फरात नदीपर्यंत, पूर्वी मिसरच्या ताब्यात असलेला सगळा प्रदेश
    बाबेलाच्या राजाने बळकावल्यामुळे मिसरचा राजा मिसरदेश सोडून आला नाही.
  qub-qub: Chaypita-pacha Egiptupa raynenga nasyunninpita manana llojshirannachu.
    Babiloniapa rayninna guechuran Egiptupa munaynincho caycaj nasyuncunataga Egiptucho
    yacu aywaj ragrapita Éufrates mayucama.
  bqp-bqp: Misila kína dí ɛra à bò a bùsun doro, zaakũ Babilↄnu kína bùsu kũ à de
    Misila pↄ́ ũ yã sìa pínki sɛna zaa Misila bùsu lɛ́zɛki swai ari Yuflatii.
  hat-hat: Wa peyi Lejip la pa janm soti kite peyi l' la ankò, paske wa peyi Babilòn
    lan te pran tout zòn ki te pou wa peyi Lejip la, depi larivyè Lefrat rive nan
    ravin Lejip.
  eng-BSB: Now the king of Egypt did not march out of his land again, because the
    king of Babylon had taken all his territory, from the Brook of Egypt to the Euphrates
    River.
  eng-WEBPB: The king of Egypt didn’t come out of his land any more; for the king
    of Babylon had taken, from the brook of Egypt to the river Euphrates, all that
    belonged to the king of Egypt.
  kbq-kbq: Hagi ana knafina Isipi kini ne'mo'ma kegavama hu'nea kumatmina, ana mika
    Babiloni kini ne'mo kegava higeno, Isipi kini ne'mo'ma eno Juda vahe'ma ha'ma
    hunezmanteazana osu'ne. Ana higeno Babiloni kini ne'mo'ma kegava hu'nea mopamofo
    agema'amo'a, Isipi tinteti agafa huteno vuno, Yufretisi rantinte uhanati'ne.
  nhe-BL: Huan teipa ayoc quema mocuepqui nopa tlanahuatijquetl tlen tlali Egipto
    ipan tlali Judá. Pampa ama nopa Tlanahuatijquetl tlen tlali Babilonia moaxcatijtoya
    nopa tlali tlen nopa atlajtli tlen tlali Egipto hasta nopa atemitl tlen itoca
    Éufrates.
  bus-bus: Igipiti kína e ɛara à bↄ̀ a bùsun dↄro, zaakɛ Babilↄnu kína bùsu kɛ̀ dɛ
    Igipiti pↄ́ ũ yãa sìa píngi zaa Igipiti gulɛzɛki swaazi ai gana Yuflatizi.
  gub-BL: Ezit ywy rehe har nuhem pixik kwaw uiwy wi zauxiapekwer wanupi a'e 'ar ire
    a'e. Ta'e Mawiron wanuwihawete upyro ywy Ezit wanuwihawete hemipyhyk kwer paw
    izuwi a'e wà xe. Uzypyrog ywy ipyro pà izuwi Ewparat yrykaw pe. Upyro ywy oho
    iko te Ezit ywyzaw kwarahy heixe haw awyze har kutyr har pe no.
  eng-DRA: 'And the king of Egypt came not again any more out of his own country:
    for the king of Babylon had taken all that had belonged to the king of Egypt,
    from the river of Egypt, unto the river Euphrates.'
