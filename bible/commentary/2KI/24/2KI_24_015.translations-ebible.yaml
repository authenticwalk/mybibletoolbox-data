verse: 2KI.024.015
translations:
  mal-C: നെബൂഖദ്നേസർ യെഹോയാഖീനെ ബാബേലിലേക്ക് അടിമയായി പിടിച്ചുകൊണ്ടുപോയി. രാജാവിന്റെ
    അമ്മയെയും ഭാര്യമാരെയും അദ്ദേഹത്തിന്റെ ഉദ്യോഗസ്ഥന്മാരെയും നാട്ടിലെ പ്രമാണിമാരെയുംകൂടി
    അദ്ദേഹം കൊണ്ടുപോയി.
  deu-TKW: Und er führte den Jojachin hinweg nach Babel; auch die Mutter des Königs,
    sowie die Frauen des Königs und seine Kämmerer und die Vornehmen des Landes führte
    er als Gefangene von Jerusalem fort nach Babel.
  lin-lin: Nabukodonozori amemaki Yeoyakini na bowumbu na Babiloni ; amemaki mpe,
    longwa na Yelusalemi kino na Babiloni, mama ya mokonzi, basi ya mokonzi, bakalaka
    ya lokumu mpe bankumu ya mokili.
  eng-LSV: And he removes Jehoiachin to Babylon, and the mother of the king, and the
    wives of the king, and his eunuchs, and the mighty ones of the land—he has caused
    a removal to go from Jerusalem to Babylon,
  eng-GNV: And he caryed away Iehoiachin into Babel, and the Kings mother, and the
    Kinges wiues, and his eunuches, and the mightie of the lande caryed he away into
    captiuitie from Ierusalem to Babel,
  eng-WEBSTER: And he carried away Jehoiachin to Babylon, and the king's mother, and
    the king's wives, and his officers, and the mighty of the land, those carried
    he into captivity from Jerusalem to Babylon.
  nhw-BL: Huajca nopa Tlanahuatijquetl Nabucodonosor quinhuicac ilpitoque Tlanahuatijquetl
    Joaquín, ihuaya inana, isihuajhua, itlapalehuijcahua huan nopa masehualme catli
    más tlayacanayayaj ipan nopa tlali Judá hasta itlal catli itoca Babilonia.
  swh-ONEN: Nebukadneza akamchukua mateka Yehoyakini hadi Babeli. Pia akawachukua
    utumwani kutoka Yerusalemu hadi Babeli mama yake mfalme, wake zake, maafisa wake,
    na viongozi wote wa nchi.
  bba-bba: U sinɑ boko Yoyɑkini kɑ win mɛro kɑ win kurɔbu kɑ win yɛnun sɔm kowobun
    wiruɡibu kɑ tem min dɑmɡibu kpuro ɡurɑ u kɑ dɑ Bɑbiloniɔ.
  eng-KJVCPB: And he carried away Jehoiachin to Babylon, and the king’s mother, and
    the king’s wives, and his officers, and the mighty of the land, those carried
    he into captivity from Jerusalem to Babylon.
  cpy-cpy: Imatakiri Nabucodonosor raanakiri eejatzi pinkathari Joaquín, itsipataanakiri
    iina, eejatzi reewarite rowayiritepaeni, riroperori atziripaeni nampitawori Jerusalén-ki.
    Raanakiri inampiki Nabucodonosor iiteetziro Babilonia.
  luo-luo: Nebukadneza notero Jehoyakin e twech Babulon, kaachiel gi min ruoth, monde,
    jodonge kod jodong gwengʼ kogologi Jerusalem.
  meu-meu: Ia ese Iehoiakina na Babulono e laohaia; hanua pavapavana sinana danu,
    bona adavana hahidaosi, bona ena heitatao taudia bona tano lohiadia, e ḡuidia,
    Ierusalem amo e laohaidia, ela bona Babulono.
  npi-ULB: नबूकदनेसरले यहोयाकीन, राजाकी आमा, राजाका पत्‍नीहरू, अधिकारीहरू र देशका
    मुख्य-मुख्य मानिसहरूलाई बेबिलोनमा कैद गरेर लगे । तिनले यरूशलेमदेखि बेबिलोनमा तिनीहरूलाई
    कैद गरेर लगे ।
  yor-yor: Nebukadnessari mú Jehoiakini ní ìgbèkùn lọ sí Babeli. Ó sì tún mú ìyá ọba
    láti Jerusalẹmu lọ sí Babeli, ìyàwó rẹ̀ àwọn ìjòyè rẹ̀ àti àwọn olórí ilé náà.
  emp-NTPO: Nabucodonosóba Juda druad̶ebema boro Joaquiʌ̃da, idji papada, idji quimarãda,
    idjiare b̶eada, dji dromarã sid̶a Babilonianaa jida edesia.
  pes-OPCB: نِبوکَدنِصَّر، یهویاکین را با مادر و زنان او، فرماندهان و مقامات مملکتی
    به بابِل برد.
  tgl-ULB: Itinapon ni Nebucadnezar si Jehoiakin sa Babilonia, pati na ang ina ng
    hari, mga asawa, opisyal, at ang pangunahing mga lalaki ng lupain. Ipinatapon
    niya sila sa Babilonia mula sa Jerusalem.
  cbu-NT: Nabukodonosorsha kurakaa Jowakima, wanirpatari, wizanlleetstam ichingaru
    wipunashpatari putarangitamta. Sundarootstam urkar ksutamapanee, misha yuwaa kizpureew
    kurakaw taarangana, anoowaa ashpari putayaranllu, Babiloniyapsha machtarangiya.
  hui-hui: Kini Nebugadenesa ibugua Yahoiaginibi ibu ai̱yabi ibu one biru wiarubi
    ibunaga agali haguane hearubi bibahendeore Babilono dindiha garabayabu yalu piai
    hene.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ယေ​ခေါ​နိ​မှ​စ​၍​သူ​၏ မယ်​တော်၊ မိ​ဖု​ရား​များ၊ မှူး​မတ်​များ၊
    ယု​ဒ အ​မျိုး​သား​ခေါင်း​ဆောင်​များ​ကို ဗာ​ဗု​လုန်​မြို့ သို့​ဖမ်း​ဆီး​ခေါ်​ဆောင်​သွား​လေ​သည်။-
  bod-N: ཡང་ཁོས་ཡེ་ཧོ་ཡཱ་ཀིན་དང་། རྒྱལ་པོའི་ཡུམ་དང་རྒྱལ་པོའི་ལྕམ་རྣམས། ཉུག་རུམ་པ་རྣམས་དང་ཡུལ་གྱི་སྐུ་དྲག་རྣམས་ཡེ་རུ་སཱ་ལེམ་ནས་པཱ་པེལ་ལོན་དུ་བཙན་ཁྲིད་བྱས།
  sna-sna: Nebhukadhinezari akatora Jehoyakini akamuita nhapwa kuBhabhironi. Akatorawo
    mai vamambo, navakadzi vake, navabati vake navarume vaitungamirira nyika muJerusarema
    akavaendesa kuBhabhironi.
  spa-BLM: Llevó a Joaquín a Babilonia, con la madre del rey, las mujeres del rey,
    sus oficiales y los principales hombres del país. Los llevó en cautiverio desde
    Jerusalén hasta Babilonia.
  cac-cac: A vin̈aj rey Joaquín chi', ix snun vin̈, eb' ix yetb'eyum vin̈, eb' ayoch
    yajalil yed' vin̈ yed' eb' anima nivac yelc'och d'a yol smacb'en vin̈ chi', ix
    ic'jib'at eb' yuj vin̈aj Nabucodonosor chi' d'a Babilonia.
  swh-ULB: Nebukadreza akamchukua Yekonia utumwani Babeli, pia na mama yake na mfalme,
    wake, maafisa, na wakuu wa nchi. Akawachukua kwenda utumwani kutoka Yerusalemu
    mpaka Babeli.
  bel-bel: І перасяліў ён Еханію ў Вавілон; і маці цара, і жонак цара, і еўнухаў ягоных,
    і моцных зямлі вывеў на пасяленьне зь Ерусаліма ў Вавілон.
  deu-ELBBK: Und er führte Jojakin weg nach Babel; und die Mutter des Königs und die
    Frauen des Königs und seine Kämmerer und die Mächtigen des Landes führte er als
    Gefangene von Jerusalem weg nach Babel;
  mbb-OT: Mibihag ni Nebucadnezar si Jehoyakin ne mid-uwit din diyà te Babilonia,
    ragkes en is iney zin, menge esawa zin, menge upisyal wey dungganen he menge etew
    ziyà te Juda.
  mal-2015: യെഹോയാഖീനെ അവൻ ബാബേലിലേക്കു കൊണ്ടുപോയി; രാജമാതാവിനെയും രാജഭാര്യമാരെയും
    അവന്റെ ഷണ്ഡന്മാരെയും ദേശത്തിലെ പ്രധാനികളെയും അവൻ ബദ്ധരാക്കി യെരൂശലേമിൽനിന്നു ബാബേലിലേക്കു
    കൊണ്ടുപോയി.
  rmc-rmc: Zaiľa le Jojachin, leskra da, le romňijen, le uradňiken the le anglune
    manušen andral e Judsko a ľigenďa len andral o Jeruzalem andro Babilon.
  pes-OPV: ویهویاکین را به بابل برد و مادر پادشاه و زنان پادشاه و خواجه‌سرایانش و
    بزرگان زمین را اسیر ساخت و ایشان را از اورشلیم به بابل برد.
  ron-1924: 'А стрэмутат пе Иоиакин ла Бабилон ши а дус робь дин Иерусалим ла Бабилон:
    пе мама ымпэратулуй, пе невестеле ымпэратулуй ши пе дрегэторий луй ши пе май-марий
    цэрий,'
  ben-OBCV: নেবুখাদনেজার যিহোয়াখীনকে বন্দি করে ব্যাবিলনে নিয়ে গেলেন। এছাড়াও তিনি
    জেরুশালেম থেকে রাজার মাকে, তাঁর স্ত্রীদের, তাঁর কর্মকর্তাদের ও দেশের গণ্যমান্য
    লোকদেরও ব্যাবিলনে নিয়ে গেলেন।
  som-som: Oo wuxuu Baabuloon u kaxaystay Yehooyaakiin; oo boqorka hooyadiis, iyo
    boqorka naagihiisii, iyo saraakiishiisii, iyo raggii dalka madaxda u ahaa maxaabiis
    ahaan ayuu Yeruusaalem uga kaxaystay oo Baabuloon la tegey.
  lat-VUC: 'Transtulit quoque Joachin in Babylonem, et matrem regis, et uxores regis,
    et eunuchos ejus: et judices terræ duxit in captivitatem de Jerusalem in Babylonem.'
  eng-ASVBT: And he carried away Jehoiachin to Babylon; and the king’s mother, and
    the king’s wives, and his officers, and the chief men of the land, carried he
    into captivity from Jerusalem to Babylon.
  ita-1885: Così ne menò in cattività in Babilonia Gioiachin, e la madre del re, e
    le mogli del re, e i suoi eunuchi, e tutti i più possenti del paese;
  eng-LXXUP: 'And he carried Jehoiachin away to Babylon, and the king’s mother, and
    the king’s wives, and his eunuchs: and he carried away the mighty men of the land
    into captivity from Jerusalem to Babylon.'
  eng-ULB: Nebuchadnezzar took Jehoiachin into exile at Babylon, as well as the king's
    mother, wives, officers, and the chief men of the land. He took them into exile
    from Jerusalem to Babylon.
  spa-VBL: Se llevó a Joaquim al exilio en Babilonia, así como a la madre del rey
    y a las esposas del rey y a sus funcionarios y a los principales hombres del país,
    a todos los deportó de Jerusalén a Babilonia.
  fra-_FOB: Ainsi il transporta Jéhojakin à Babylone, et la mère du roi, et les femmes
    du roi, et ses eunuques; et il emmena en captivité, de Jérusalem à Babylone, tous
    les puissants du pays,
  mal-mal: യെഹോയാഖീമിനെ അവൻ ബാബിലോണിലേക്ക് കൊണ്ടുപോയി; രാജമാതാവിനെയും ഭാര്യമാരെയും
    ഷണ്ഡന്മാരെയും ദേശത്തിലെ പ്രധാനികളെയും അവൻ ബദ്ധരാക്കി യെരൂശലേമിൽനിന്ന് ബാബിലോണിലേക്ക്
    കൊണ്ടുപോയി.
  urd-GVR: Nabūkadnazzar Yahūyākīn ko bhī qaidī banā kar Bābal le gayā aur us kī māṅ,
    bīwiyoṅ, darbāriyoṅ aur mulk ke tamām asar-o-rasūḳh rakhne wāloṅ ko bhī.
  suz-BL: नेबुकदनेसरमी येहो-याकीन कली ग्‍याइश्‍शा बेबीलोनम लदा बाक्‍त। पिप आ ममा,
    पिप आ मीशपुकी, मेको आ ठेयब गेय पाइबपुकी नु नेल्‍ल क्‍येङा जोक्‍ब तुइक्‍ब आन कली
    यरूसलेम रे ग्‍याइश्‍शा बेबीलोन लदा बाक्‍त। येरमीया २२:२६
  ita-1927: E deportò Joiakin a Babilonia; e menò in cattività da Gerusalemme a Babilonia
    la madre del re, le mogli del re, gli eunuchi di lui,
  ckb-ckb: نەبوخودنەسر یەهۆیاکینیشی ڕاپێچی بابل کرد، لەگەڵ دایکی پاشا و ژنەکانی پاشا
    و کاربەدەستەکانی و ڕابەرانی خاکەکە، لە ئۆرشەلیم بە دیلی گرتن و بۆ بابل ڕاپێچی
    کردن.
  eng-BBE: He took Jehoiachin a prisoner to Babylon, with his mother and his wives
    and his unsexed servants and the great men of the land; he took them all as prisoners
    from Jerusalem to Babylon.
  kan-OKCV: ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೋಯಾಖೀನನನ್ನು ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯಾಗಿ ಒಯ್ದನು. ಅರಸನ ತಾಯಿಯನ್ನೂ,
    ಅರಸನ ಹೆಂಡತಿಯರನ್ನೂ, ಅವನ ಅಧಿಕಾರಿಗಳನ್ನೂ, ದೇಶದ ಪ್ರತಿಷ್ಠಿತರನ್ನೂ ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ
    ಸೆರೆಯಾಗಿ ಒಯ್ದನು.
  tam-2017: அவன் யோயாக்கீனையும், ராஜாவின் தாயையும், ராஜாவின் பெண்களையும், அவன் அதிகாரிகளையும்,
    தேசத்தின் பராக்கிரமசாலிகளையும் எருசலேமிலிருந்து பாபிலோனுக்குச் சிறைபிடித்துக்
    கொண்டுபோனான்.
  spa-RV-1909: Asimismo trasportó á Joachîn á Babilonia, y á la madre del rey, y á
    las mujeres del rey, y á sus eunucos, y á los poderosos de la tierra; cautivos
    los llevó de Jerusalem á Babilonia.
  ron-BTF: Și l-a dus pe Ioiachin la Babilon și pe mama împăratului și pe soțiile
    împăratului și pe ofițerii lui și pe cei puternici ai țării, pe aceia i-a dus
    în captivitate din Ierusalim la Babilon.
  eng-WEBP: He carried away Jehoiachin to Babylon, with the king’s mother, the king’s
    wives, his officers, and the chief men of the land. He carried them into captivity
    from Jerusalem to Babylon.
  eng-FBV: He took Jehoiachin away into exile to Babylon, as well as the king's mother
    and the king's wives and his officials and the leading men of the land, he deported
    them all from Jerusalem to Babylon.
  nld-1939: Jehojakin voerde hij weg naar Babel; ook de moeder van den koning, zijn
    vrouwen en kamerlingen en de voornaamste burgers voerde hij van Jerusalem in ballingschap
    naar Babel.
  nch-BL: Huajca nopa Tanahuatijquet Nabucodonosor quinhuicac ilpitoque Tanahuatijquet
    Joaquín, ihuaya inana, isihuajhua, itapalehuijcahua huan nopa masehualme cati
    más tayacanayayaj ipan nopa tali Judá hasta ital cati itoca Babilonia.
  vie-1934: Vậy, người đem Giê-hô-gia-kin đến Ba-by-lôn; lại bắt đem đến Ba-by-lôn,
    thái hậu, hoàng hậu, các hoạn quan, những người sang trọng của xứ,
  hin-CV: वह यहोइयाखिन को अपने साथ बंधुआई में बाबेल ले गया; उसके अलावा राजमाता, राजा
    की पत्नियों, उसके अधिकारियों और देश के बड़े-बड़े लोगों को भी वह येरूशलेम से बंधुआई
    में बाबेल ले गया.
  spa-BES: Tomó a Joaquín prisionero en Babilonia, con su madre y sus esposas, sus
    oficiales de confianza y los hombres importantes de la tierra; los tomó a todos
    como prisioneros de Jerusalén a Babilonia.
  tdx-tdx: Aa le nen­dese’e an-drohy mb’e Bavele mb’eo t’Ieho­iakine, naho nente’e
    ty rene’ i mpanjakay naho o valim-panjakao naho o mpifehe’eo vaho o mpiaolo amy
    taneio boak’ Ierosalaime sikala e Bavele añe an-drohy.
  tha-KJV: และพระองค์นำเยโฮยาคีนไปยังบาบิ​โลน ทั้งพระชนนี บรรดาพระมเหสี ข้าราชสำนักของพระองค์
    และบุคคลชั้นหัวหน้าของแผ่นดิน พระองค์​จับเป็นเชลยจากกรุงเยรูซาเล็มถึงบาบิ​โลน
  por-BR-2018: Também levou cativo Joaquim à Babilônia, assim como a mãe do rei, as
    mulheres do rei, os seus eunucos, e os poderosos daquela terra; cativos os levou
    de Jerusalém à Babilônia.
  deu-ELO: Und er führte Jojakin hinweg nach Babel; und die Mutter des Königs und
    die Weiber des Königs und seine Kämmerer und die Mächtigen des Landes führte er
    als Gefangene von Jerusalem hinweg nach Babel;
  eng-WYC-2018: Also he translated Jehoiachin into Babylon, and the mother of the
    king, the wives of the king, and the chamberlains of the king; and he led the
    judges of the land into captivity from Jerusalem into Babylon; (And he carried
    away Jehoiachin to Babylon, and the king’s mother, and the king’s wives, and the
    king’s chamberlains; and he led away the judges of the land from Jerusalem into
    captivity in Babylon;)
  epo-epo: Kaj li forkondukis Jehojaĥinon en Babelon; kaj la patrinon de la reĝo kaj
    la edzinojn de la reĝo kaj liajn korteganojn kaj la potenculojn de la lando li
    forkondukis en kaptitecon el Jerusalem en Babelon.
  uig-PIN: U Yǝⱨoakinni Babilƣa elip kǝtti wǝ xuningdǝk padixaⱨning anisini, padixaⱨning
    ayallirini, uning aƣwatliri wǝ yurttiki mɵtiwǝrlǝrni ǝsir ⱪilip Yerusalemdin Babilƣa
    elip bardi.
  beo-beo: 'Nebiuga:denese da Yihoiagini amola ea ame, ea udalali, ea eagene ouligisu
    dunu ili, amola Yuda fi mimogo dunu huluane, amo Ba:bilone sogega udigili hawa:
    hamoma:ne hiouginana asi.'
  tpi-OTNT: King Nebukatnesar i kalabusim pinis Jehoiakin wantaim mama bilong en na
    ol meri bilong en na ol ofisa na ol bikman bilong Juda, orait em i bringim ol
    i go long Babilon.
  hau-SA: Nebukadnezzar ya ɗauki Yehohiyacin ya kai bauta a Babilon. Ya kuma kwashe
    mahaifiyar sarki, da matansa, da fadawansa, da manyan mutanen ƙasar daga Urushalima
    ya kai Babilon.
  uig-LAT: U Yehoakinni Babilgha élip ketti we shuningdek padishahning anisini, padishahning
    ayallirini, uning aghwatliri we yurttiki mötiwerlerni esir qilip Yérusalémdin
    Babilgha élip bardi.
  nde-nde: UNebhukhadineza wamthatha uJehoyakhini wayamgqilaza eBhabhiloni. Wathumba
    njalo eJerusalema unina wenkosi labafazi bayo lezikhulu zayo lamadoda aziwayo
    elizweni.
  ton-ton: Pea naʻa ne ʻave ʻa Sihoiakini ki Papilone, mo e faʻē ʻae tuʻi, mo e ngaahi
    uaifi ʻoe tuʻi, mo ʻene kau matāpule, mo e kau mālohi ʻoe fonua, naʻa ne fetuku
    pōpula ʻakinautolu mei Selūsalema ki Papilone.
  ces-1613: Zavedl také i Joachina do Babylona, a matku jeho i ženy královské i komorníky
    jeho; silné také země zavedl do vězení z Jeruzaléma do Babylona.
  eng-WMB: He carried away Jehoiachin to Babylon, with the king’s mother, the king’s
    wives, his officers, and the chief men of the land. He carried them into captivity
    from Jerusalem to Babylon.
  tam-TCV: நேபுகாத்நேச்சார் யோயாக்கீனை பாபிலோனுக்கு சிறைபிடித்துக் கொண்டுபோனான். அத்துடன்
    அவன் எருசலேமிலிருந்து அரசனின் தாய், அவனுடைய மனைவியர், அதிகாரிகள், நாட்டின் தலைவர்கள்
    ஆகியோரையும் பாபிலோனுக்குக் கொண்டுபோனான்.
  ceb-ULB: Gibihag ni Nebucadnezar si Jehoyakin ngadto sa Babilonia, ingon man usab
    ang inahan sa hari, ang mga asawa, ang mga opisyal, ug ang pangulo nga mga kalalakin-an
    sa yuta. Gibihag niya sila gikan sa Jerusalem paingon sa Babilonia.
  pol-UBG: Przeniósł też do Babilonu Joachina. A także matkę króla, żony króla, jego
    dworzan i dostojników tej ziemi zabrał do niewoli z Jerozolimy do Babilonu.
  agr-agr: Tuja nuigtushkam apu Joaquígkan, niina dukujin, niina nuwe aidaun, suntaja
    apuji aidaun, aents eme anentsa diitai aidaun aatus achija Babilonia nugkanum
    yajuakajui.
  kyc-kyc: Dopa pipala Nepukatenesame akali Jiyoakini baa karapusi ingyuo yuu Bapilone
    lanyuo peya. Dee kamame banya endangipi etengepe banya akali mupwape dee Juta
    akali kyawa dupwape opetaeko puu maiyuo minyuo peya.
  urd-GVU: نبوکدنضر یہویاکین کو بھی قیدی بنا کر بابل لے گیا اور اُس کی ماں، بیویوں،
    درباریوں اور ملک کے تمام اثر و رسوخ رکھنے والوں کو بھی۔
  deu-1912: Und er führte weg Jojachin gen Babel, die Mutter des Königs, die Weiber
    des Königs und seine Kämmerer; dazu die Mächtigen im Lande führte er auch gefangen
    von Jerusalem gen Babel,
  kan-2017: ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೋಯಾಕೀನನನ್ನೂ, ಅವನ ತಾಯಿ, ಹೆಂಡತಿ, ಕಂಚುಕಿಗಳನ್ನೂ
    ಮತ್ತು ದೇಶದ ಪ್ರಧಾನ ಪುರುಷರನ್ನೂ ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯಾಗಿ ತೆಗೆದುಕೊಂಡುಹೋದನು.
  yap-yap: Me fek Nebukadnezzar Jehoyakin nga Babylon nike kalbus ni ir nge chitiningin,
    nge pi le’engin, nge pi tolang ni yad bay u tan pa’, nge pi pumo’on nu Judah ni
    yad ma yog e thin.
  hlt-MCSB: Te vaengah Jehoiakhin te khaw, manghai manu khaw, manghai yuu rhoek khaw,
    a imkhoem rhoek neh khohmuen kah tutal hlang ang rhoek khaw, Babylon la a poelyoe
    tih Jerusalem lamloh Babylon ah vangsawn la a khuen.
  mdy-ETH: ናቡካዳናፆሬ ዮዓኪኔ ዓርቂ ቱኪ ዒዛኮ ዒንዶንታ ላኣሎንታ ዒዛኮ ዶንዞ ማዔ ሱኡጎንታ ዪሁዳይዳፓ ዼኤፖ ዼኤፖ ዓሶንታ
    ዎላ ቢያ ዔኪ ባብሎኔ ዴንዴኔ።
  twi-ASANTE: Nebukadnessar faa ɔhene Yehoiakyin de no kɔɔ Babilonia sɛ odeduani a
    ne yerenom ne ne mpanimfoɔ, ɔhemmaa ne Yerusalem nnipa atitire ka ho.
  eng-WEBU: He carried away Jehoiachin to Babylon, with the king’s mother, the king’s
    wives, his officers, and the chief men of the land. He carried them into captivity
    from Jerusalem to Babylon.
  wal-wal: Naabukadanaxoori Yo7aakiina omooddidi, Baabiloone efiis; aara kawiyo a
    aayyiyo, a maccaasata, a oosanchchatanne biittan de7iya gita asaa ubbaa ekkidi
    biis.
  spa-PDDPT: También llevó cautivo a Babilonia a Joaquín, la madre del rey, las mujeres
    del rey, sus funcionarios y los nobles del país. Los llevó cautivos de Jerusalén
    a Babilonia.
  gun-gun: Babilônia katy ogueraa Joaquim. Jerusalém gui escravo-rã ogueraa avi huvixa
    xy, ta'yxy kuery ha'e hembiguai kuery ha'e javi.
  ilo-ULB: Impan ni Nebucadnesar ni Jehoyakin idiay Babilonia, kasta met ti ina ti
    ari, dagiti assawana, dagiti opisialna ken dagiti pangulo a lallaki ti daga. Impanawna
    ida manipud Jerusalem nga agturong idiay Babilonia.
  kpg-kpg: Nebuchadnezzar guu lahi a Jehoiachin gu galabudi i Babylon, ngaadahi mo
    dono dinana, nia lodo o maa, ana gau aamua mo nia dagi daane o Judah.
  uig-ARA: ئۇ يەھوئاكىننى بابىلغا ئېلىپ كەتتى ۋە شۇنىڭدەك پادىشاھنىڭ ئانىسىنى، پادىشاھنىڭ
    ئاياللىرىنى، ئۇنىڭ ئاغۋاتلىرى ۋە يۇرتتىكى مۆتىۋەرلەرنى ئەسىر قىلىپ يېرۇسالېمدىن
    بابىلغا ئېلىپ باردى.
  sus-sus: A naxa Yehoyakini xanin Babilɔn, a tan, a nga, a xa ginɛe, a xa kuntigie,
    nun a xa bɔxi sɛnbɛmae,
  pon-2006: Nepukadnesar eri ketin salihalahng Sehoiakin nan Papilon, iangahki eh
    nohno, eh pwoud kan, sapwellime soumas akan, oh pil aramas kesempwal koaros en
    sahpwo.
  jae-jae: Nebukadnesar kêkôc Jehoiakin gêja malac Babilon gêwiŋ ênê têna to nê lauo
    ma nê gejobwaga to gamêŋ ŋalaumata têtu lau kapoacwalôŋa.
  ksd-ksd: Ma i ga ben vavilavilau Ieoiakin uro Babilon; ma tina i ra king, ma ra
    umana taulai kai ra king, ma kana umana raprap, ma ra umana uviana na tutana ta
    ra gunan, i ga ben vavilavilau diat marama Ierusalem uro Babilon.
  tur-YTC: Yekoyakin'i, kralın annesini, kralın eşlerini, onun görevlilerini ve ülkenin
    ileri gelenlerini Babil'e götürdü. Onları Yeruşalem'den Babil'e sürgün etti.
  grc-BRENT: Καὶ ἀπῴκισε τὸν Ἰωαχὶμ εἰς Βαβυλῶνα, καὶ τὴν μητέρα τοῦ βασιλέως, καὶ
    τὰς γυναῖκας τοῦ βασιλέως, καὶ τοὺς εὐνούχους αὐτοῦ· καὶ τοὺς ἰσχυροὺς τῆς γῆς
    ἀπήγαγεν εἰς ἀποικεσίαν ἐξ Ἱερουσαλὴμ εἰς Βαβυλῶνα·
  ind-AYT: Dia mengangkut Yoyakhin ke pembuangan ke Babel, juga ibunda raja, istri-istri
    raja, para pegawai istananya, serta orang-orang berkuasa di negeri itu. Dia membawa
    mereka sebagai orang buangan dari Yerusalem ke Babel.
  nya-nya: Nebukadinezara anatenga Yehoyakini ngati kapolo kupita naye ku Babuloni.
    Mu Yerusalemu anatenganso amayi a mfumu, akazi ake, akuluakulu ake ndiponso anthu
    olemekezeka mʼdzikomo.
  hrv-hrv: Odveo je Jojakina u Babilon; tako isto i kraljevu majku i sve žene kraljeve,
    njegove dvorane, plemenitaše zemlje, sve ih je odveo iz Jeruzalema u progonstvo
    u Babilon.
  mps-mps: Tama te king Nebukatnesargo te king Jehoiakin dali, te aga ida ebadi, me
    te aga we me, me te aga sę ebo gavman ofisa bidi dabe me, tama me te Juda hanigo
    genuai bidi dabe me, augwali tigidali te kalabus elama, tama agai augwali te Babilon
    buluba odasa pali.
  tpi-tpi: King Nebukatnesar i kalabusim pinis Jehoiakin wantaim mama bilong en na
    ol meri bilong en na ol ofisa na ol bikman bilong Juda, orait em i bringim ol
    i go long Babilon.
  dan-1931: Så førte han Jojakin som Fange til Babel, også Kongens Moder og Hustruer,
    hans Hoffolk og alle de højtstående i Landet førte han som Fanger fra Jerusalem
    til Babel;
  vie-OVCB: Vậy Vua Nê-bu-cát-nết-sa bắt vua Giê-hô-gia-kin đem về Ba-by-lôn cùng
    với thái hậu, hoàng hậu, các thái giám, và hoàng tộc trong thành Giê-ru-sa-lem,
  guj-2017: નબૂખાદનેસ્સાર યહોયાખીનને બાબિલ લઈ ગયો. તેમ જ તેની માતા, પત્ની, અધિકારીઓ
    તથા દેશના મુખ્ય માણસોને પકડીને તે તેમને યરુશાલેમથી બાબિલ લઈ ગયો.
  pon-2006A: Nepukadnesar eri ketin salihalahng Sehoiakin nan Papilon, iangahki eh
    nohno, eh pwoud kan, sapwellime soumas akan, oh pil aramas kesempwal koaros en
    sahpwo.
  por-BRBSL: Ele levou Joaquim para a Babilônia, com a mãe do rei, as esposas do rei,
    seus oficiais e os principais homens da terra. Ele os levou para o cativeiro de
    Jerusalém para a Babilônia.
  cth-cth: Jehoiakhin e a sannaw hoi hote ram dawk e tami thakaawme taminaw Jerusalem
    hoi Babilon lah santoung hanlah a ceikhai awh.
  twi-twi: Nebukadnessar faa ɔhene Yehoiakyin de no kɔɔ Babilonia sɛ odeduani a ne
    yerenom ne ne mpanyimfo, ɔhemmea ne Yerusalem nnipa atitiriw ka ho.
  hlt-hlt: Te vaengah Jehoiakhin te khaw, manghai manu khaw, manghai yuu rhoek khaw,
    a imkhoem rhoek neh khohmuen kah tutal hlang ang rhoek khaw, Babylon la a poelyoe
    tih Jerusalem lamloh Babylon ah vangsawn la a khuen.
  tbz-SIM: Kòo tɔ Sosɑkinni nɛ̀ o yɔ̃ nɛ̀ o pobɛ̀ nɛ̀ iwɛ̃ĩ yɛmbɛ̀ nɛ̀ bɛ̀ fɔ̃̀mmu
    bɛ̀ kɛ̀ bɛ̀ tu tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ kó bɛkótíbɛ̀, kɛ́ bɛ̀ kònnɛ̀ Bɑbidɔnni.
  msy-2020: Atrivim Nebukatnesar, Jehoiakin ko an amebam ko, an amuiba ko, an gumazir
    dapaniba ko, Judan gumazir aruaba, a bar me inigha Jerusalem ategha kalabuziar
    gumazamizibar mɨn Babilonɨn ghu.
  dop-dop: Nɑ ɩ́ kpɑɣɑ tɔtɔɣɔ Sowɑkɛŋ, nɑ ɩ ɑlɑɑ, nɑ ɩ yǝlɑɑ mpɑ ɩ wɛnɑ nɑɑni tɔ,
    nɑ Yutɑ nyʋɣʋ nyǝ́mɑ nɑ ɩ́ ponɑ Pɑpiloni.
  azb-azb: Yehoyakini də Babilə sürgün etdi. Padşahın anasını, arvadlarını, saray
    xidmətçilərini və ölkənin adlı-sanlı adamlarını Yerusəlimdən sürgün edib Babilə
    apardı.
  eng-DBY: And he carried away Jehoiachin to Babylon, and the king's mother, and the
    king's wives, and his chamberlains, and the mighty of the land, he led into captivity
    from Jerusalem to Babylon;
  hin-2017: वह यहोयाकीन को बाबेल में ले गया और उसकी माता और स्त्रियों और खोजों को
    और देश के बड़े लोगों को वह बन्दी बनाकर यरूशलेम से बाबेल को ले गया।
  wol-KYG: Mu yóbbu Yowakin Babilon mook ndeyam aki soxnaam aki jawriñam ak kilifay
    réew ma.
  eng-YLT: And he removeth Jehoiachin to Babylon, and the mother of the king, and
    the wives of the king, and his eunuchs, and the mighty ones of the land — he hath
    caused a removal to go from Jerusalem to Babylon,
  kne-kne: '@see-verse:2KI.024.014'
  eng-WYC-2017: Also he translated or brought over Jehoiachin into Babylon, and the
    mother of the king, the wives of the king, and the chamberlains of the king; and
    he led the judges of the land into captivity from Jerusalem into Babylon;
  eng-WMBB: He carried away Jehoiachin to Babylon, with the king’s mother, the king’s
    wives, his officers, and the chief men of the land. He carried them into captivity
    from Jerusalem to Babylon.
  urd-GVH: नबूकदनज़्ज़र यहूयाकीन को भी क़ैदी बनाकर बाबल ले गया और उस की माँ, बीवियों,
    दरबारियों और मुल्क के तमाम असरो-रसूख़ रखनेवालों को भी।
  rug-rug: Meke vata pusi la nia Nebukaneza pa Babiloni se Zehoiakini, meke gua tugo
    sa tinana, sari nana barikaleqe, nana palabatu nomadi, meke sari na ṉiha na varane
    pa popoa Ziuda.
  gaz-gaz: Nebukadnezar Yehooyaakiinin boojiʼee Baabilonitti ni geesse. Akkasumas
    haadha mootichaa, niitota isaa, qondaaltota isaatii fi namoota biyya sanaa bebbeekamoo
    boojiʼee Yerusaalemii gara Baabilonitti ni geesse.
  fra-LSG: Il transporta Jojakin à Babylone; et il emmena captifs de Jérusalem à Babylone
    la mère du roi, les femmes du roi et ses eunuques, et les grands du pays,
  gnn-gnn: '@see-verse:2KI.024.014'
  yal-yal: Nebukadanesari yi Yoyakin xali Babilɔn yi, a yi mangana nga suxu Yerusalɛn
    yi siga Babilɔn yi e nun mangana ɲaxanle nun a kuntigine nun a yamanan muxu gbeene.
  haw-1868: A lawe pio aku la oia ia Iehoiakina i Babulona, a me ka makuwahine o ke
    alii a me na wahine a ke alii, a me na luna hale, a me ka poe alii o ka aina,
    o lakou kana i lawe pio ae ai mai Ierusalema a ku i Babulona.
  arb-NAV: وَسَبَى يَهُويَاكِينَ وَأُمَّ الْمَلِكِ وَنِسَاءَهُ وَخِصْيَانَهُ وَعُظَمَاءَ
    الْبِلادِ مِنْ أُورُشَلِيمَ إِلَى بَابِلَ.
  ewe-ewe: Fia Nebukadnezar kplɔ Fia Yehoyatsin, srɔ̃awo kple eƒe aɖaŋudelawo kple
    dadaa yi Babilonia.
  eng-LEE: And he led away Jehoyachin as exile to Babylon; and the king's mother,
    and the king's wives, and his court-officers, and the mighty men of the land,
    he led into exile from Jerusalem to Babylon.
  asm-FB: নবুখদনেচৰে যিহোয়াখীনক বন্দী হিচাবে বেবিলনলৈ লৈ গ’ল। তেওঁ যিৰূচালেমৰ পৰা
    ৰজাৰ মাকক, তেওঁৰ ভাৰ্য্যাসকলক, কৰ্মচাৰী সকলক আৰু দেশৰ প্রধান লোকসকলকো লৈ গ’ল।
  sus-A: عَ نَشَ يٍهٌيَكِنِ شَنِن بَبِلْن، عَ تَن، عَ نفَ، عَ شَ فِنّيٍ، عَ شَ كُنتِفِيٍ،
    نُن عَ شَ بْشِ سّنبّمَيٍ،
  fra-SBL: Il emmena Jehoïachin à Babylone, avec la mère du roi, les femmes du roi,
    ses officiers et les chefs du pays. Il les emmena en captivité de Jérusalem à
    Babylone.
  hbo-hbo: וַיֶּ֥גֶל אֶת־יְהֹויָכִ֖ין בָּבֶ֑לָה וְאֶת־אֵ֣ם הַ֠מֶּלֶךְ וְאֶת־נְשֵׁ֨י
    הַמֶּ֜לֶךְ וְאֶת־סָרִיסָ֗יו וְאֵת֙ *אֱוִלֵי (אֵילֵ֣י) הָאָ֔רֶץ הֹולִ֛יךְ גֹּולָ֥ה
    מִירוּשָׁלַ֖͏ִם בָּבֶֽלָה׃
  piu-2006: '@see-verse:2KI.024.014'
  kik-kik: Nebukadinezaru agĩtwara Jehoiakini arĩ mũgwate nginya Babuloni. Ningĩ agĩcooka
    agĩkuua nyina wa mũthamaki kuuma Jerusalemu nginya Babuloni, na atumia ake, na
    anene ake, o na atongoria ake a bũrũri.
  omb-omb: Nebukadnesa u lei Jehoiajin su vano Babilon. U lei ratahigi Jehoiajin mei
    retahine, me retubui lo valena, me nona muei tangaloi lo valena, me ngere tomtomuei
    tangaloi lolo vanue Juda. Nebukadnesa mo laire dena vanue renge Jerusalem tavano
    Babilon.
  fra-NCL: Il transporta Joachin à Babylone, et il emmena captifs de Jérusalem à Babylone
    la mère du roi, les femmes du roi et ses eunuques, et les grands du pays.
  cek-AK: Nebuchadnezzar mah siangpahrang Jehoiachin, siangpahrang ih amno hoiah a
    zunawk, angmah ih angraengnawk hoi prae thung ih thacak kaminawk to Jerusalem
    hoi Babylon ah misong ah caeh haih boih.
  cuk-cuk: 'Degi, Rey-Nabucodonosor, wemar-gasa Babilonia-yarse sesa gusad: Rey-Joaquín,
    e-nan, rey-e-omegan, dule-dummagan, degi, dule-bulegan-gasa sesa gusad.'
  uig-CYR: У Йәһоакинни Бабилға елип кәтти вә шуниңдәк падишаниң анисини, падишаниң
    аяллирини, униң ағватлири вә жуттики мөтивәрләрни әсир қилип Йерусалимдин Бабилға
    елип барди.
  tel-2017: అతడు యెహోయాకీను రాజు తల్లిని, రాజు భార్యలను, అతని పరివారాన్ని, దేశంలో
    ఉన్న గొప్పవాళ్ళను యెరూషలేము నుంచి బబులోను పట్టణానికి బందీలుగా తీసుకు వెళ్ళాడు.
  hat-BSA: Konsa, li te mennen Jokajin sòti an egzil Babylone, anplis, manman a wa
    a avèk madanm li yo, ofisye li yo ak tout mesye ki te chèf dirijan peyi yo. Li
    te mennen yo ale an egzil soti Jérusalem jis rive Babylone.
  kos-kos: Nebuchadnezzar el usalla Jehoiachin mwet sruoh nu Babylon, wi pac nina
    kial, mutan nukewa kial, mwet pwapa lal, ac mwet fulat lun Judah.
  hbo-WLC: וַיֶּ֥גֶל אֶת־יְהוֹיָכִ֖ין בָּבֶ֑לָה וְאֶת־אֵ֣ם הַ֠מֶּלֶךְ וְאֶת־נְשֵׁ֨י
    הַמֶּ֜לֶךְ וְאֶת־סָרִיסָ֗יו וְאֵת֙ אולי הָאָ֔רֶץ הוֹלִ֛יךְ גּוֹלָ֥ה מִירוּשָׁלִַ֖ם
    בָּבֶֽלָה׃
  ibo-ibo: Nebukadneza kpụụrụ Jehoiakin ka ọ ga biri na Babilọn. O sikwa na Jerusalem
    kpọrọ nne eze, na ndị nwunye eze, ndị ozi ya, na ndị niile a ma ama nʼala ahụ
    gaa Babilọn.
  ory-ory: ଆହୁରି ନବୂଖଦ୍‍ନିତ୍ସର ଯିହୋୟାଖୀନ୍‍ଙ୍କୁ ବାବିଲକୁ ନେଇଗଲା ଏବଂ ରାଜାଙ୍କ ମାତାକୁ ଓ
    ରାଜାଙ୍କର ପତ୍ନୀମାନଙ୍କୁ ଓ ତାଙ୍କର ନପୁଂସକମାନଙ୍କୁ ଓ ଦେଶର ପ୍ରଧାନ ଲୋକମାନଙ୍କୁ ସେ ଯିରୂଶାଲମରୁ
    ବନ୍ଦୀ କରି ବାବିଲକୁ ନେଇଗଲା।
  chk-chk: Nepukatnesar a uwala Jehoiachin seni Jerusalem tori Papilon, fiti inen
    ewe king me pwülüan kewe, nöün kewe nöüwis me ekewe souakomwen ewe fanü.
  rop-rop: Wal King Nebakanesa bin deigim ol dislot Juda pipul na prisana, King Jehoiyakin
    en im mami, en ol im waifmob en ol im boswan soljamob en ol im boswan lidamob
    brom Juda.
  ukr-1871: І одвів він Ехонїю в Вавилон, і матїр цареву й жінок царевих і скопцїв
    його, й знатнїх землї позаймав у полонь з Ерусалиму в Вавилон.
  deu-1951: Also führte er Jehojachin nach Babel hinweg, auch die Mutter des Königs
    und die Frauen des Königs und seine Kämmerer. Dazu führte er die Mächtigen des
    Landes von Jerusalem gefangen nach Babel,
  eng-JPS: And he carried away Jehoiachin to Babylon; and the king's mother, and the
    king's wives, and his officers, and the chief men of the land, carried he into
    captivity from Jerusalem to Babylon.
  srp-1865: Odvede i Joahina u Vavilon i mater carevu i žene careve i dvorane njegove,
    i glavare zemaljske odvede u ropstvo iz Jerusalima u Vavilon.
  lug-lug: Nebukadduneeza n’atwala Yekoyakini e Babulooni nga musibe okuva mu Yerusaalemi,
    era n’atwala ne nnyina, ne bakyala ba kabaka, n’abakungu be, n’abaami abaali ab’ekitiibwa
    mu nsi.
  heb-heb: ויגל את יהויכין בבלה ואת אם המלך ואת נשי המלך ואת סריסיו ואת אולי הארץ
    הוליך גולה מירושלם בבלה׃
  ben-IRV: নবূখদ্‌নিৎসর যিহোয়াখীনকে বন্দী করে বাবিলে নিয়ে গিয়েছিলেন। তিনি যিরূশালেম
    থেকে রাজার মাকে, তাঁর স্ত্রীদের, তাঁর কর্মচারীদের এবং দেশের গণ্যমান্য লোকদেরও
    বন্দী করে তিনি বাবিলে নিয়ে গেলেন।
  pan-pan: ਨਾਲੇ ਉਹ ਯਹੋਯਾਕੀਨ ਨੂੰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ ਅਤੇ ਰਾਜਾ ਦੀ ਮਾਤਾ, ਰਾਜਾ
    ਦੀਆਂ ਰਾਣੀਆਂ, ਉਹ ਦੇ ਦਰਬਾਰੀਆਂ ਅਤੇ ਦੇਸ ਦੇ ਮਹਾਂਪੁਰਸ਼ਾਂ ਨੂੰ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਯਰੂਸ਼ਲਮ ਤੋਂ
    ਬਾਬਲ ਨੂੰ ਲੈ ਗਿਆ।
  mya-JVB: ယေခေါနိ နှင့် မယ်တော် အစ ရှိသော မိဖုရား များ၊ အရာရှိ များ၊ အားကြီးသော ပြည်သားများ
    အပေါင်း၊”
  tbg-tbg: Nebukanesaava Jehoiakiniravata, vira noravata, vira naatavaravata, vira
    kaiqaqaa raqikukavata, Iutaa qiata vaiintivata, rumpa varero Babironiqi vuru kora.
  hmo-hmo: Nebukanesa ese Iehoiakini ia abia lao Babulonia dekenai. King Iehoiakini
    ena sinana, bona iena adavana taudia, bona iena tau badadia, bona Iuda ena lohia
    taudia danu be Nebukanesa ese ia abia lao Babulonia dekenai.
  urd-urd: और यहूयाकीन को वह बाबुल ले गया, और बादशाह की माँ और बादशाह की बीवियों और
    उसके 'उहदे दारों और मुल्क के रईसों को वह ग़ुलाम करके येरूशलेम से बाबुल को ले गया।
  rus-SYN: И переселил он Иехонию в Вавилон; и мать царя, и жен царя, и евнухов его,
    и сильных земли отвел на поселение из Иерусалима в Вавилон.
  bqc-SIM: Màa à Yɛkↄnia kũ̀ Yelusalɛũ ń aà dao ń aà naↄ ń aà kwàasiↄ ń
    bùsu gbɛ̃zↄ̃ↄↄ, à tàńnↄ Babɛli zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: Nebuchadnezzer in Jehoiachin lengpa, lengnu anu, ajite ho chule apipui
    ho jaonan Babylon gam'a akaimang tan ahi
  mar-mar: यहोयाखीनाला नबुखद्नेस्सरने बाबेलला कैदी म्हणून नेले. राजाची आई, स्त्रिया,
    सेवक, आणि गावातील प्रतिष्ठित लोक यांनाही यरूशलेमेत त्याचे कैदी होते.
  qub-qub: Nabucodonosorga prësu apacuran Joaquinta warmincunatawan, Joaquinpa mamanta,
    llapan suldäruncunata, Judächo imapäpis mas munayniyoj runacunata. Jerusalenpitaga
    prësu aparan Babiloniaman.
  bqp-bqp: Lɛn à Yoyakini kũ̀ Yurusalɛmu lɛ kũ a dao kũ a nↄnↄ kũ a kpàasinↄ kũ
    bùsu gbɛ̃ zↄ̃kↄ̃nↄ à tà kũńwo Babilↄnu zĩ̀zↄnↄ ũ.
  hat-hat: Nèbikadneza fè Jojakin prizonye ansanm ak manman l', madanm li yo, chèf
    nan gouvènman l' yo ak tout grannèg peyi Jida yo. Li depòte yo, li pran yo lavil
    Jerizalèm li mennen yo peyi Babilòn.
  eng-BSB: Nebuchadnezzar carried away Jehoiachin to Babylon, as well as the king’s
    mother, his wives, his officials, and the leading men of the land. He took them
    into exile from Jerusalem to Babylon.
  eng-WEBPB: He carried away Jehoiachin to Babylon, with the king’s mother, the king’s
    wives, his officers, and the chief men of the land. He carried them into captivity
    from Jerusalem to Babylon.
  kbq-kbq: Hagi Jerusalemitira Jehoiakinima nererama, a'naneramima'ane, eri'za vahe'ane,
    Juda kumate ranra kva vahezaganena Nebukatnesa'a zamavareno Babiloni ome kina
    huzmante'ne.
  nhe-BL: Huajca nopa Tlanahuatijquetl Nabucodonosor quinhuicac ilpitoque Tlanahuatijquetl
    Joaquín, ihuaya inana, isihuajhua, itlapalehuijcahua huan nopa tlacame tlen más
    tlayacanayayaj ipan nopa tlali Judá hasta itlal tlen itoca Babilonia.
  bus-bus: Lɛn à Yoyakini kũ̀ Yerusalɛmu lɛ kↄ̃n à dao kↄ̃n à nↄↄnↄ kↄ̃n à kpàasinↄ
    kↄ̃n bùsu gbɛ̃nsinↄ à tàńyo Babilↄnu zĩ̀zↄnↄ ũ.
  gub-BL: Namukononozor weraha Zoaki Mawiron pe wemimunehew kwer romo. Weraha iànàm
    uzeupi wà no. Ihy, hemireko wà, tuwihaw hehe we har wà, Zuta rehe har ikàg wera'u
    ma'e wà.
  eng-DRA: 'And he carried away Joachin into Babylon, and the king’s mother, and the
    king’s wives, and his eunuchs: and the judges of the land he carried into captivity
    from Jerusalem into Babylon.'
