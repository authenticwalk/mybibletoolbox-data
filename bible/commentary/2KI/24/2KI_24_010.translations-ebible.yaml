verse: 2KI.024.010
translations:
  mal-C: അക്കാലത്ത് ബാബേൽരാജാവായ നെബൂഖദ്നേസരുടെ സൈനികോദ്യോഗസ്ഥന്മാർ ജെറുശലേംപട്ടണത്തിനുനേരേ
    വന്ന് അതിനെ ഉപരോധിച്ചു.
  deu-TKW: Zu jener Zeit zogen die Diener Nebukadnezars, des Königs von Babel, gegen
    Jerusalem heran, und die Stadt geriet in Belagerung.
  lin-lin: Ezalaki na tango wana nde bakonzi ya basoda ya Nabukodonozori, mokonzi
    ya Babiloni, babundisaki Yelusalemi mpe bazingelaki engumba yango.
  eng-LSV: At that time servants of Nebuchadnezzar king of Babylon have come up to
    Jerusalem, and the city goes into siege,
  eng-GNV: 'In that time came the seruants of Nebuchad-nezzar king of Babel vp against
    Ierusalem: so the citie was besieged.'
  eng-WEBSTER: At that time the servants of Nebuchadnezzar king of Babylon came up
    against Jerusalem, and the city was besieged.
  nhw-BL: Ipan itequi Tlanahuatijquetl Joaquín tlen tlali Judá, isoldados Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia ajsicoj huan quiyahualojque altepetl Jerusalén
    huan pejque quihuilanaj.
  swh-ONEN: Wakati huo, maafisa wa Nebukadneza mfalme wa Babeli walikuja ili kuishambulia
    Yerusalemu, nao wakaizunguka kwa jeshi.
  bba-bba: Sɑɑ ye sɔɔrɑ Bɑbilonin sinɑ boko Nɛbukɑnɛsɑɑn tɑbu kowobu bɑ nɑ bɑ Yerusɑlɛmu
    wɔri bɑ ye tɑrusi.
  eng-KJVCPB: At that time the servants of Nebuchadnezzar king of Babylon came up
    against Jerusalem, and the city was besieged.
  cpy-cpy: Ikanta rowayiritepaeni Nabucodonosor, pinkatharitatsiri Babilonia-ki, jateeyakini
    rowayiriteri Jerusalén-jatzi. Othonka itapotakiro ipankopaeni rowayirityaari.
  luo-luo: E kindeno jodong Nebukadneza ruoth Babulon nodonjo e Jerusalem mokawe,
  meu-meu: Una negana ai Nebukadnesara, Babulono pavapavana, ena hesiai taudia ese
    Ierusalem e dae henia, bona hanua e koua heḡeḡe.
  npi-ULB: त्यस बेला बेबिलोनका राजा नबूकदनेसरका सेनाले यरूशलेमलाई आक्रमण गर्‍यो र
    सहरलाई घेरा हाल्‍यो ।
  yor-yor: Ní àkókò náà àwọn ìránṣẹ́ Nebukadnessari ọba Babeli gbé ogun wá Jerusalẹmu,
    wọ́n sì gbé dó ti ìlú náà,
  emp-NTPO: Maʌ̃ ewarid̶e Babilonianebema boro Nabucodonosó sordaorãda Jerusaleʌ̃nebemarã
    ume djõne wãnaped̶a purura aud̶u jũrã eropanesid̶aa.
  pes-OPCB: در دورهٔ سلطنت یهویاکین، لشکر نِبوکَدنِصَّر، پادشاه بابِل، اورشلیم را
    محاصره کرد.
  tgl-ULB: Nang panahong iyon sinalakay ng hukbo ni Nebucadnezar hari ng Babilonia
    ang Jerusalem at pinaligiran ang lungsod.
  cbu-NT: Anpursha zar Nabukodonosor Babiloniyshuch kurak wasundururee kamachtarangu,
    Irusarinap pachamaam naataranganaya. Anush kuseersin, taturpiranganaya.
  hui-hui: Yahoiagini ibu kini heangi Babilononaga Kini Nebugadenesanaga ami haru
    haga agali haguane hearume Babilononaga ami agali hearu haru halu ibuwa tigua
    Yarusaleme bibahendeore ho hagira bia anda howa tano karulole wai bule hene.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​၏​တပ်​မှူး​များ​ကွပ်​ကဲ​သည့် ဗာ​ဗု​လုန်​တပ်​မ​တော်​သည်
    ယေ​ရု​ရှ​လင်​မြို့ ကို​ဝိုင်း​ရံ​ထား​သည်​မှာ​ယေ​ခေါ​နိ​မင်း​၏ လက်​ထက်​၌​ဖြစ်​၏။-
  bod-N: དེའི་ཚེ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་གྱི་འཁོར་གཡོག་རྣམས་ཡེ་རུ་སཱ་ལེམ་དུ་ཡར་སོང་སྟེ་གྲོང་ཁྱེར་དམག་གིས་བསྐོར་བ་དང་།
  sna-sna: Panguva iyoyo varanda vaNebhukadhinezari mambo weBhabhironi vakaenda kuJerusarema
    vakarikomba,
  spa-BLM: En aquel tiempo los servidores de Nabucodonosor, rey de Babilonia, subieron
    a Jerusalén, y la ciudad fue sitiada.
  cac-cac: A d'a jun tiempoal chi', ix cot eb' soldado vin̈aj Nabucodonosor sreyal
    Babilonia yac' oval d'a Jerusalén, ix oymaj eb' d'a spatic.
  swh-ULB: Katika kipindi hicho jeshi la Nebukadreza mfalme wa Babeli liliishambulia
    Yerusalemu na kuuzunguka mji.
  bel-bel: У той час падступіліся рабы Навухаданосара, цара Вавілонскага, да Ерусаліма,
    і падупаў горад аблозе.
  deu-ELBBK: Zu jener Zeit zogen die Knechte Nebukadnezars, des Königs von Babel,
    nach Jerusalem herauf, und die Stadt kam in Belagerung.
  mbb-OT: Duen te timpu te kedhadì din, midsurung te menge upisyal ni Hadì Nebucadnezar
    he hadì te Babilonia is Jerusalem, ne midliǥuyan dan heini.
  mal-2015: ആ കാലത്തു ബാബേൽരാജാവായ നെബൂഖദുനേസരിന്റെ ഭൃത്യന്മാർ യെരൂശലേമിന്റെ നേരെ
    വന്നു നഗരത്തെ നിരോധിച്ചു.
  rmc-rmc: Andre oda časos avľa pro Jeruzalem e armada le babiloňiko kraľiskri a rozačhaďa
    pes pašal o foros.
  pes-OPV: در آن زمان بندگان نبوکدنصر، پادشاه بابل، بر اورشلیم برآمدند. و شهر محاصره
    شد.
  ron-1924: Ын время ачея, служиторий луй Небукаднецар, ымпэратул Бабилонулуй, с-ау
    суит ымпотрива Иерусалимулуй, ши четатя а фост ымпресуратэ.
  ben-OBCV: সেই সময় ব্যাবিলনের রাজা নেবুখাদনেজারের কর্মকর্তারা জেরুশালেমের দিকে এগিয়ে
    গিয়ে নগরটি অবরুদ্ধ করল,
  som-som: Markaasaa waxaa Yeruusaalem yimid oo magaaladii hareereeyey addoommadii
    Nebukadnesar oo ahaa boqorkii Baabuloon.
  lat-VUC: In tempore illo ascenderunt servi Nabuchodonosor regis Babylonis in Jerusalem,
    et circumdata est urbs munitionibus.
  eng-ASVBT: At that time the servants of Nebuchadnezzar king of Babylon came up to
    Jerusalem, and the city was besieged.
  ita-1885: IN quel tempo i servitori del re di Babilonia salirono contro a Gerusalemme,
    e l'assedio fu posto alla città.
  eng-LXXUP: At that time went up Nebuchadnezzar king of Babylon to Jerusalem, and
    the city was besieged.
  eng-ULB: At that time the army of Nebuchadnezzar king of Babylon attacked Jerusalem
    and besieged the city.
  spa-VBL: En aquel tiempo los oficiales de Nabucodonosor, rey de Babilonia, atacaron
    Jerusalén y la sitiaron.
  fra-_FOB: En ce temps-là, les serviteurs de Nébucadnetsar, roi de Babylone, montèrent
    à Jérusalem, et la ville fut assiégée.
  mal-mal: ആ കാലത്ത് ബാബിലോൺ രാജാവായ നെബൂഖദ്നേസരിന്റെ ഭൃത്യന്മാർ യെരൂശലേമിന്റെ നേരെ
    വന്ന് നഗരത്തെ ഉപരോധിച്ചു.
  urd-GVR: Us kī hukūmat ke daurān Bābal ke bādshāh Nabūkadnazzar kī fauj Yarūshalam
    tak baṛh kar us kā muhāsarā karne lagī.
  suz-BL: मेना बेबीलोन ङा पिप नेबुकदनेसर आ लडाइ पाइबपुकी यरूसलेमम लडाइ पथ जाक्‍शा,
    मेको सहर कली पुम्‍शो बाक्‍मा बाक्‍त।
  ita-1927: In quel tempo, i servi di Nebucadnetsar, re di Babilonia, salirono contro
    Gerusalemme, e la città fu cinta d’assedio.
  ckb-ckb: لەو کاتەدا ئەفسەرەکانی نەبوخودنەسری پاشای بابل چوونە سەر ئۆرشەلیم و شارەکەیان
    گەمارۆ دا.
  eng-BBE: At that time the armies of Nebuchadnezzar came up to Jerusalem and the
    town was shut in on every side.
  kan-OKCV: ಆ ಕಾಲದಲ್ಲಿ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಸೈನ್ಯದವರು ಯೆರೂಸಲೇಮಿಗೆ ವಿರೋಧವಾಗಿ
    ಬಂದು ಆ ಪಟ್ಟಣಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿದರು.
  tam-2017: அக்காலத்திலே பாபிலோன் ராஜாவாகிய நேபுகாத்நேச்சாரின் வீரர்கள் எருசலேமுக்கு
    வந்தார்கள்; நகரம் முற்றுகையிடப்பட்டது.
  spa-RV-1909: En aquel tiempo subieron los siervos de Nabucodonosor rey de Babilonia
    contra Jerusalem, y la ciudad fué cercada.
  ron-BTF: În acel timp servitorii lui Nebucadnețar, împăratul Babilonului, s-au urcat
    împotriva Ierusalimului și cetatea a fost asediată.
  eng-WEBP: At that time the servants of Nebuchadnezzar king of Babylon came up to
    Jerusalem, and the city was besieged.
  eng-FBV: At that time the officers of Nebuchadnezzar, king of Babylon attacked Jerusalem
    and besieged it.
  nld-1939: Tijdens zijn regering trokken de dienaren van Nabukodonosor, den koning
    van Babel, naar Jerusalem, en belegerden de stad.
  nch-BL: Ipan itequi Tanahuatijquet Joaquín ten tali Judá, isoldados Tanahuatijquet
    Nabucodonosor ten tali Babilonia ajsicoj huan quiyahualojque altepet Jerusalén
    huan pejque quitehuíaj.
  vie-1934: Trong lúc đó, các quân lính Nê-bu-cát-nết-sa, vua Ba-by-lôn, đi lên vây
    thành Giê-ru-sa-lem.
  hin-CV: उसके शासनकाल में बाबेल के राजा नबूकदनेज्ज़र के सेना के अधिकारियों ने येरूशलेम
    आकर उसे घेराबंदी कर लिया.
  spa-BES: En ese momento, los ejércitos de Nabucodonosor llegaron a Jerusalén y la
    ciudad estaba cerrada por todos lados.
  tdx-tdx: Nionjomb’e Ierosa­laime mb’eo henane zay o mpitoro’ i Nebokadnetsare mpanjaka’
    i Baveleo, nañarikatoke i Rovay.
  tha-KJV: คราวนั้นข้าราชการของเนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนยกขึ้นมายังกรุงเยรูซาเล็​มล​้อมกรุงไว้
  por-BR-2018: Naquele tempo subiram os servos de Nabucodonosor rei da Babilônia contra
    Jerusalém e a cidade foi cercada.
  deu-ELO: Zu jener Zeit zogen die Knechte Nebukadnezars, des Königs von Babel, nach
    Jerusalem herauf, und die Stadt kam in Belagerung.
  eng-WYC-2018: In that time the servants of Nebuchadnezzar, king of Babylon, went
    up against Jerusalem, and the city was compassed with besiegings.
  epo-epo: En tiu tempo la servantoj de Nebukadnecar, reĝo de Babel, iris kontraŭ
    Jerusalemon, kaj oni komencis sieĝi la urbon.
  uig-PIN: Babilning padixaⱨi Neboⱪadnǝsarning sǝrdarliri Yerusalemƣa jǝng ⱪilƣili
    qiⱪip, xǝⱨǝrni ⱪamal ⱪildi.
  beo-beo: 'E da Yuda fi ouligilaloba, Ba:bilone dadi gagui dunu wa:i (hina bagade
    Nebiuga:denese ea eagene ouligisu dunu ilia da Ba:bilone dadi gagui wa:i ouligisu)
    ilia da Yelusaleme doagala:musa: mogodigili asili, Yelusaleme eale disi.'
  tpi-OTNT: Long taim Jehoiakin i stap king yet, ol ofisa bilong ami bilong Nebukatnesar
    i kam wantaim ami bilong Babilon na ol i banisim Jerusalem na pait long kisim
    taun.
  hau-SA: A wannan lokaci, hafsoshin Nebukadnezzar sarkin Babilon suka kawo wa Urushalima
    yaƙi, suka kuma kewaye ta.
  uig-LAT: Babilning padishahi Néboqadnesarning serdarliri Yérusalémgha jeng qilghili
    chiqip, sheherni qamal qildi.
  nde-nde: Ngalesosikhathi amabutho kaNebhukhadineza inkosi yaseBhabhiloni afika eJerusalema,
    awuvimbezela umuzi,
  ton-ton: ¶ ʻI he kuonga ko ia naʻe haʻu ai ʻae kau tamaioʻeiki ʻa Nepukanesa ko
    e tuʻi ʻo Papilone ke tauʻi ʻa Selūsalema, pea naʻe kāpui ʻae kolo ʻaki ʻae tau.
  ces-1613: Toho času vytáhli služebníci Nabuchodonozora krále Babylonského proti
    Jeruzalému, a obleženo jest město.
  eng-WMB: At that time the servants of Nebuchadnezzar king of Babylon came up to
    Jerusalem, and the city was besieged.
  tam-TCV: அந்த வேளையில் பாபிலோனிய அரசனான நேபுகாத்நேச்சாரின் இராணுவ அதிகாரிகள் எருசலேம்
    நகரத்திற்கு எதிராக அணிவகுத்து அதை முற்றுகையிட்டனர்.
  ceb-ULB: Nianang higayona gisulong ang Jerusalem sa kasudalohan ni Nebucadnezar
    nga hari sa Babilonia ug gipalibotan ang siyudad.
  pol-UBG: W tym czasie słudzy Nabuchodonozora, króla Babilonu, wyruszyli przeciw
    Jerozolimie i przyszło do oblężenia miasta.
  agr-agr: Tuja nunú tsawantin Babilonia nugkan apuji Nabucodonosor aajakua nuna suntaji
    aidau Jerusalégkan jetekagtatus shimutkajui. Nunik jegawag tentea apakajui.
  kyc-kyc: Banya iso kareyamo yuu gii dokopa kiŋi Nepukatenesana akali mupwa dupwame
    yuu Bapilone ami yanda singi dupwa lanyuo yuu Jerusaleme pyao nyela epeyami.
  urd-GVU: اُس کی حکومت کے دوران بابل کے بادشاہ نبوکدنضر کی فوج یروشلم تک بڑھ کر اُس
    کا محاصرہ کرنے لگی۔
  deu-1912: Zu der Zeit zogen herauf die Knechte Nebukadnezars, des Königs von Babel,
    gen Jerusalem und kamen an die Stadt mit Bollwerk.
  ntj-ntj: Nyangka-ya warrmarla pirni Papulanngamartatjilu pitjangu yiwarla Tjurutjamanya
    parrayangatjunu kanyiranytja. Palunyalu-ya yarnangu pirninya yurakanyiranytja.
    Nyangka-ya purtu kuliranytja pakara kukurraalkitjalu.
  kan-2017: ಇವನ ಕಾಲದಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನ ಸೈನ್ಯದವರು ಯೆರೂಸಲೇಮ್ ಪಟ್ಟಣಕ್ಕೆ
    ವಿರುದ್ಧವಾಗಿ ಬಂದು ಅದಕ್ಕೆ ಮುತ್ತಿಗೆ ಹಾಕಿದರು.
  yap-yap: Nap’an ni i gagiyeg me yib barba’ i salthaw nu Babylon, ni pi tolang rok
    Nebukadnezzar ni Pilung e yad be girengiy, miyad m’ag e mael nga Jerusalem ngar
    koled.
  hlt-MCSB: Te vaeng tue ah Babylon manghai Nebukhanezar kah sal rhoek te Jerusalem
    la cet, cet uh tih khopuei te vongup ah a om sak.
  mdy-ETH: ካኣቲ ናቡካዳናፆሬኮ ዖሎ ዓሶ ሱኡጋ ዔኪ ሙኬ ባብሎኔ ዓሳ ዬሩሳላሜ ዖሊ ማንጊ ዓርቄሢ ዬይ፥ ዮዓኪኔ ጎዖሢ ካኣታዺ
    ዓኣንቴኬ።
  twi-ASANTE: Yehoiakyin ahennie mu no, Babiloniahene Nebukadnessar akodɔm mu mpanimfoɔ
    bɛtuaa Yerusalem.
  eng-WEBU: At that time the servants of Nebuchadnezzar king of Babylon came up to
    Jerusalem, and the city was besieged.
  wal-wal: He wode Baabiloone Kawuwaa Naabukadanaxoora olanchchati Yerusalaame yiidi,
    katamaa doggomi wottidosona.
  spa-PDDPT: En aquel tiempo los esclavos de Nabucodonosor, rey de Babilonia, subieron
    contra Jerusalén, y la ciudad fue sitiada.
  gun-gun: Ha'e va'e jave py ma Jerusalém katy ou Babilônia pygua huvixa Nabucodonosor
    rembiguai kuery. Ha'e vy ojokopa tetã.
  ilo-ULB: Iti dayta a tiempo, rinaut ti armada ni Nebucadnesar nga ari iti Babilonia
    ti Jerusalem ket pinalawlawanda ti siudad.
  kpg-kpg: I dono madagoaa nogo king, gei ogo di gau dauwa o Babylon, nia gau ni di
    King Nebuchadnezzar e dagi go ana gau dauwa aamua, ne lloomoi ga heebagi gi Jerusalem,
    ga duuli di waahale deelaa.
  uig-ARA: بابىلنىڭ پادىشاھى نېبوقادنەسارنىڭ سەردارلىرى يېرۇسالېمغا جەڭ قىلغىلى چىقىپ،
    شەھەرنى قامال قىلدى.
  sus-sus: Na waxati Babilɔn mangɛ Nebukadansari xa sɔɔrie naxa siga Darisalamu gerede.
    E naxa na taa rabilin, alako mixi yo naxa so, mixi yo naxa mini.
  pon-2006: Ni ahnsowo, karis en sounpeien Papilonia, me sapwellimen Nanmwarki Nepukadnesar
    lapalap akan kaunda, pwarodo oh kapilpene Serusalem.
  jae-jae: Gêdêŋ ŋasawa tonaŋ kiŋ Babilonŋa Nebukadnesar nê siŋwaga sêpi Jerusalem
    jasêgi malac tau auc.
  ksd-ksd: Ta nam ra e ra tarai kai Nebukadnesar ra king Babilon dia ga tut ure Ierusalem,
    ma dia ga tur vartakalat bat ra pia na pal.
  tur-YTC: O sırada Babil kralı Nebukadnetsar'ın hizmetkârları Yeruşalem'e çıktılar
    ve kent kuşatıldı.
  grc-BRENT: Ἐν τῷ καιρῷ ἐκείνῳ ἀνέβη Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος εἰς Ἱερουσαλὴμ,
    καὶ ἦλθεν ἡ πόλις ἐν περιοχῇ.
  ind-AYT: Pada saat itu orang-orang Nebukadnezar, raja Babel, maju untuk menyerang
    Yerusalem dan mengepung kota itu.
  nya-nya: Nthawi imeneyo ankhondo a Nebukadinezara mfumu ya Babuloni anabwera ku
    Yerusalemu nazinga mzindawo ndi misasa ya nkhondo
  hrv-hrv: U ono vrijeme krenu ljudstvo babilonskog kralja Nabukodonozora protiv Jeruzalema
    i grad je bio opkoljen.
  mps-mps: Tama te king Jehoiakin aga te king bidi bidibo sogo, tama te Nebukatnesar
    aga sę ebo gavman ofisa bidi dabe meba augwaligo te Babilon ami soldia bidi dabe
    siyu elama, tama te augwali asama, te Jerusalem bulu taun bobegela sagaselama,
    tama augwaligo te boi hwįnama, te Jerusalem taun sainu yali.
  tpi-tpi: Long taim Jehoiakin i stap king yet, ol ofisa bilong ami bilong Nebukatnesar
    i kam wantaim ami bilong Babilon na ol i banisim Jerusalem na pait long kisim
    taun.
  dan-1931: På den Tid drog Kong Nebukadnezar af Babels Folk op mod Jerusalem, og
    Byen blev belejret.
  vie-OVCB: Khi quân Ba-by-lôn do Nê-bu-cát-nết-sa, vua Ba-by-lôn, đích thân chỉ huy
    kéo đến vây Giê-ru-sa-lem,
  guj-2017: તે સમયે બાબિલના રાજા નબૂખાદનેસ્સારના સૈન્યએ યરુશાલેમ પર ચઢાઈ કરી તે નગરને
    ઘેરી લીધું.
  pon-2006A: Ni ahnsowo, karis en sounpeien Papilonia, me sapwellimen Nanmwarki Nepukadnesar
    lapalap akan kaunda, pwarodo oh kapilpene Serusalem.
  por-BRBSL: Naquele tempo os servos de Nabucodonosor, rei da Babilônia, subiram a
    Jerusalém, e a cidade foi sitiada.
  cth-cth: Hatdawkvah Babilon siangpahrang Nebukhadnezar e taminaw Jerusalem lah a
    ceitakhang awh teh, kho king a kalup awh.
  twi-twi: Yehoiakyin ahenni mu no, Babiloniahene Nebukadnessar asraafo mu mpanyimfo
    betuaa Yerusalem ano.
  hlt-hlt: Te vaeng tue ah Babylon manghai Nebukhanezar kah sal rhoek te Jerusalem
    la cet, cet uh tih khopuei te vongup ah a om sak.
  tbz-SIM: Dɛ mɔ̀nnì ndi Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ domɛ̀ Sedisɑdɛmmu kóò
    pi.
  msy-2020: Egha Jehoiakin atrivimɨn ikiavɨra itima, Babilonian Atrivim Nebukatnesar
    uan mɨdorozir gumaziba inigha iza, Jerusalem korogha a iniasa mɨsosi.
  dop-dop: Wɑɑtʋ ɩnɩ ɩ tɑɑ kɛ́ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ yoolɑɑ polɑɑ nɑ pɑ́ nyɑlɑ
    Yosɑlɛm ɩcɑtɛ.
  azb-azb: O zaman Babil padşahı Navuxodonosorun qoşunları Yerusəlimə yaxınlaşdı.
    Şəhər mühasirəyə alındı.
  eng-DBY: At that time the servants of Nebuchadnezzar king of Babylon came up against
    Jerusalem, and the city was besieged.
  hin-2017: उसके दिनों में बाबेल के राजा नबूकदनेस्सर के कर्मचारियों ने यरूशलेम पर
    चढ़ाई करके नगर को घेर लिया।
  wol-KYG: Jamono jooja la jaraafi Nabukodonosor buuru Babilon, song Yerusalem, gaw
    dëkk ba.
  eng-YLT: At that time come up have servants of Nebuchadnezzar king of Babylon to
    Jerusalem, and the city goeth into siege,
  kne-kne: Sin doy ay timpo, ginobat din oopisyal Nebukadnezzar ed Jerusalem et nilikob
    da.
  eng-WYC-2017: In that time the servants of Nebu-chadnezzar, king of Babylon, went
    up against Jerusalem, and the city was encompassed with besiegings.
  eng-WMBB: At that time the servants of Nebuchadnezzar king of Babylon came up to
    Jerusalem, and the city was besieged.
  urd-GVH: उस की हुकूमत के दौरान बाबल के बादशाह नबूकदनज़्ज़र की फ़ौज यरूशलम तक बढ़कर
    उसका मुहासरा करने लगी।
  rug-rug: Meke koasa totoso sipu koa baṉara si asa, si tozi ni sa baṉara Nebukaneza
    sari nana palabatu nomadi koasa nana qeto minate varipera, pude la koa vari likohae
    nia meke rapatia sa popoa Zerusalema, gua.
  gaz-gaz: Yeruma sanatti loltoonni Nebukadnezar mooticha Baabilon Yerusaalemitti
    duulanii ishee ni marsan;
  fra-LSG: En ce temps-là, les serviteurs de Nebucadnetsar, roi de Babylone, montèrent
    contre Jérusalem, et la ville fut assiégée.
  gnn-gnn: '@see-verse:2KI.024.009'
  yal-yal: Na waxatini, Babilɔn mangan Nebukadanesari a walikɛne yi siga Yerusalɛn
    xili ma, e yi taan nabilin yɛngɛni.
  haw-1868: Ia manawa, pii mai la na kauwa a Nebukaneza, ke alii o Babulona, e ku
    e i Ierusalema, a lilo ke kulanakauhale i ka hoopilikiaia.
  arb-NAV: وَفِي أَيَّامِهِ زَحَفَ قَادَةُ نَبُوخَذْنَصَّرَ مَلِكِ بَابِلَ عَلَى أُورُشَلِيمَ
    وَحَاصَرُوا الْمَدِينَةَ.
  ewe-ewe: Esi Yehoyakin nye fia la, Babilonia fia Nebukadnezar ƒe asrafowo ɖe to
    ɖe Yerusalem.
  eng-LEE: At that time the servants of Nebuchadnezzar the king of Babylon came up
    against Jerusalem, and the city was put in a state of siege.
  asm-FB: সেই সময়ত বেবিলনৰ ৰজা নবূখদনেচৰৰ সৈন্যসকলে যিৰূচালেম আক্রমণ কৰি নগৰ অৱৰোধ
    কৰিলে।
  sus-A: نَ وَشَتِ بَبِلْن مَنفّ نٍبُكَدَنسَرِ شَ سْورِيٍ نَشَ سِفَ دَرِ سَلَمُ فٍرٍدٍ.
    عٍ نَشَ نَ تَا رَبِلِن، عَلَكٌ مِشِ يٌ نَشَ سٌ، مِشِ يٌ نَشَ مِنِ.
  fra-SBL: En ce temps-là, les serviteurs de Nebucadnetsar, roi de Babylone, montèrent
    à Jérusalem, et la ville fut assiégée.
  hbo-hbo: בָּעֵ֣ת הַהִ֔יא *עָלָה (עָל֗וּ) עַבְדֵ֛י נְבֻכַדְנֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל
    יְרוּשָׁלָ֑͏ִם וַתָּבֹ֥א הָעִ֖יר בַּמָּצֹֽור׃
  piu-2006: '@see-verse:2KI.024.009'
  kik-kik: Hĩndĩ ĩyo anene a Nebukadinezaru mũthamaki wa Babuloni magĩũka nginya Jerusalemu,
    makĩrigiicĩria itũũra rĩu,
  omb-omb: Lo taro hi tangaloi vuro noi Nebokadnesa ratahigi tau Babilon, ram tugoro
    ra dali na arai Jerusalem. Tangaloi ram toga lolona,
  fra-NCL: En ce temps-là, les serviteurs de Nabuchodonosor, roi de Babylone, montèrent
    contre Jérusalem, et la ville fut assiégée.
  cek-AK: To nathuem ah Babylon siangpahrang Nebuchadnezzar ih tamnanawk loe caeh
    o moe, Jerusalem vangpui to takui o.
  cuk-cuk: A-ibagangi, Babilonia-e-rey-Nabucodonosor-e-sorda-bila-onomalad, Jerusalén-neggwebur-ebilis
    ambikunonigusad.
  uig-CYR: Бабилниң падишаси Небоқаднәсарниң сәрдарлири Йерусалимға җәң қилғили чиқип,
    шәһәрни қамал қилди.
  tel-2017: ఆ కాలంలో బబులోను రాజు నెబుకద్నెజరు సేవకులు యెరూషలేము మీదికి వచ్చి పట్టణానికి
    ముట్టడి వేశారు.
  hat-BSA: Nan tan sa a, sèvitè a wa Babylone yo te monte Jérusalem e vil la te antre
    anba syèj.
  kos-kos: Ke pacl in leum lal ah, mwet kol fulat lal Tokosra Nebuchadnezzar elos
    us un mwet mweun lun Babylonia som in lain acn Jerusalem ac kuhlusya siti uh.
  hbo-WLC: בָּעֵ֣ת הַהִ֔יא עלה עַבְדֵ֛י נְבֻכַדְנֶאצַּ֥ר מֶֽלֶךְ־בָּבֶ֖ל יְרוּשָׁלִָ֑ם
    וַתָּבֹ֥א הָעִ֖יר בַּמָּצֽוֹר׃
  ibo-ibo: Nʼoge ọ bụ eze, ndịisi Nebukadneza, eze Babilọn bịara, gbaa Jerusalem gburugburu
    ma nọchibido obodo ahụ nʼagha.
  ory-ory: ସେସମୟରେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର ଦାସମାନେ ଯିରୂଶାଲମକୁ ଆସିଲେ, ତହିଁରେ ନଗର
    ଅବରୁଦ୍ଧ ହେଲା।
  chk-chk: Lon ena fansoun nöün Nepukatnesar ewe kingen Papilon kewe meilap fiti nöür
    sounfiu ra feito Jerusalem o pwelifeili fän pisekin maun.
  rop-rop: Langa det taim na wen Jehoiyakin bin king, ol detlot boswan soljamob blanga
    Bebalon bin go fait en kemp raidaran langa det wol blanga teikoba Jerusalem.
  ukr-1871: Того часу підступили слуги Навуходонозорові, царя Вавилонського, під Ерусалим,
    і город опинився в облязї.
  deu-1951: Zu jener Zeit zogen die Knechte Nebukadnezars, des Königs von Babel, gen
    Jerusalem herauf, und die Stadt ward belagert.
  eng-JPS: At that time the servants of Nebuchadnezzar king of Babylon came up to
    Jerusalem, and the city was besieged.
  srp-1865: U to vrijeme doðoše sluge Navuhodonosora cara Vavilonskoga na Jerusalim,
    i grad bi opkoljen.
  lug-lug: Mu biro ebyo eggye lya Nebukadduneeza kabaka w’e Babulooni ne lirumba ekibuga
    ky’e Yerusaalemi, ne kizingizibwa.
  heb-heb: בעת ההיא עלה עבדי נבכדנאצר מלך בבל ירושלם ותבא העיר במצור׃
  ben-IRV: সেই দিনের বাবিলের রাজা নবূখদ্‌নিৎসরের সৈন্যেরা যিরূশালেম আক্রমণ করলো এবং
    সেই শহর অবরোধ করল।
  pan-pan: ਉਸ ਵੇਲੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਦੇ ਸੇਵਕਾਂ ਨੇ ਯਰੂਸ਼ਲਮ ਦੇ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕੀਤੀ
    ਅਤੇ ਸ਼ਹਿਰ ਘੇਰਿਆ ਗਿਆ।
  mya-JVB: ထို ကာလ ၌ ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ ၏ ကျွန် တို့သည် ယေရုရှလင် မြို့သို့စစ်ချီ
    ၍ ဝိုင်း ထားကြ ၏
  tbg-tbg: Vi entara Babironi King Nebukanesaara qiata vaiintinavu iqoka vaiintivata
    ntita vare oru Ieruharemi vatuka varareka vira ututumate vaura.
  hmo-hmo: Unai neganai Nebukanesa, Babulonia ena king ena tuari taudia ese Ierusalema
    dekenai idia lao, idia koua hagegea.
  urd-urd: उस वक़्त शाह — ए — बाबुल नबूकदनज़र के ख़ादिमों ने येरूशलेम पर चढ़ाई की
    और शहर को घेर लिया।
  rus-SYN: В то время подступили рабы Навуходоносора, царя Вавилонского, к Иерусалиму,
    и подвергся город осаде.
  bqc-SIM: Zĩbeezĩ Babɛli kí Nɛbukanɛza zĩgↄ̃ↄ mↄ̀ Yelusalɛũ aa koezↄ̃̀i, aa
    ku we.
  tcz-CHONGTHU: Jehoiachin vaihom sungin, Nebuchadnezzer in Babylon akonin anoija
    sepai pipui ho ahinsollin Jerusalem ahung umkhum tauvin ahi.
  mar-mar: यावेळी बाबेलचा राजा नबुखद्नेस्सर याच्या कारभाऱ्यांनी यरूशलेम नगराला वेढा
    दिला.
  qub-qub: Chay wichan Babiloniapa raynin Nabucodonosorpa suldäruncuna Jerusalenman
    chayaran. Nircur magananpaj curalacaycäriran.
  bqp-bqp: Gↄrↄ birean Babilↄnu kína Nɛbukanɛza zĩ̀karinↄ sù Yurusalɛmu ò a kaguraa
    kɛ̀.
  hat-hat: Se sou reny li lame Nèbikadneza, wa peyi Babilòn lan, te mache sou lavil
    Jerizalèm. Yo sènen lavil la.
  eng-BSB: At that time the servants of Nebuchadnezzar king of Babylon marched up
    to Jerusalem, and the city came under siege.
  eng-WEBPB: At that time the servants of Nebuchadnezzar king of Babylon came up to
    Jerusalem, and the city was besieged.
  kbq-kbq: Hagi Jehoiakini'ma kini mani'nea knafina, Babiloni kini ne' Nebukatnesa'ene
    sondia kva vahe'ene, sondia naga'amo'za mareri'za Jerusalemi kumara ha'huzmantenaku
    ome avazagi kagi'naze.
  nhe-BL: Ipan itequi Tlanahuatijquetl Joaquín tlen tlali Judá, isoldados Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia ajsicoj huan quiyahualojque altepetl Jerusalén
    huan pejque quitehuíaj.
  bus-bus: Gurↄ beeean Babilↄnu kí Nɛbukanɛza zĩ̀kpɛɛnↄ mↄ̀ Yerusalɛmu aↄ̃ à kagura
    kɛ̀.
  gub-BL: Zoaki tuwihawete heko mehe zauxiapekwer Mawiron ywy rehe har ur Zeruzarez
    kutyr a'e wà. Tuwihaw tuwihawete Namukononozor rehe we har werur a'e zauxiapekwer
    wà. Umàmàn Zeruzarez izywyr wà.
  eng-DRA: At that time the servants of Nabuchodonosor king of Babylon came up against
    Jerusalem, and the city was surrounded with their forts.
