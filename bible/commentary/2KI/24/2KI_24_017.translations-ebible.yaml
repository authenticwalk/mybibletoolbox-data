verse: 2KI.024.017
translations:
  mal-C: അദ്ദേഹം യെഹോയാഖീന്റെ പിതൃസഹോദരനായ മത്ഥന്യാവിനെ അദ്ദേഹത്തിനുപകരം രാജാവാക്കി;
    മത്ഥന്യാവിന്റെ പേര് സിദെക്കീയാവ് എന്നു മാറ്റുകയും ചെയ്തു.
  deu-TKW: Und der König von Babel machte seinen Oheim Matthanja an seiner Statt zum
    König und wandelte seinen Namen um in Zedekia.
  lin-lin: Mokonzi ya Babiloni akomisaki Matania, noko ya Yeoyakini, mokonzi na esika
    na ye ; mpe abongolaki kombo na ye, akomisaki yango « Sedesiasi. »
  eng-LSV: And the king of Babylon causes his father’s brother Mattaniah to reign
    in his stead, and turns his name to Zedekiah.
  eng-GNV: And the King of Babel made Mattaniah his vncle King in his steade, and
    changed his name to Zedekiah.
  eng-WEBSTER: And the king of Babylon made Mattaniah his father's brother king in
    his stead, and changed his name to Zedekiah.
  nhw-BL: Teipa Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quitequimacac
    Matanías para elis tlanahuatijquetl ipan tlali Judá huan quitocaxpatlac huan quitocaxti
    Sedequías. Tlanahuatijquetl Matanías o Sedequías elqui itío Tlanahuatijquetl Joaquín
    catli Nabucodonosor quihuicac ihuaya ilpitoc ipan Babilonia.
  swh-ONEN: Akamfanya Matania, ndugu wa baba yake Yehoyakini, kuwa mfalme mahali pake,
    na akalibadilisha jina lake kuwa Sedekia.
  bba-bba: Yen biru u Mɑtɑniɑ kuɑ sunɔ Yoyɑkinin ɑyerɔ. Mɑ u nùn yĩsiru kɑ̃ Sedesiɑsi.
    Mɑtɑniɑ wi, u sɑ̃ɑwɑ Yoyɑkinin tundon wɔnɔ.
  eng-KJVCPB: And the king of Babylon made Mattaniah his father’s brother king in
    his stead, and changed his name to Zedekiah.
  cpy-cpy: Ikanta iwinkatharite Babilonia-jatzi rowakiri ipinkatharite Matanías, riitaki
    poyaataariri itominthori Joaquín, rowashiñaahaeniri iwaero iiteeri Sedequías.
  luo-luo: Ne oketo Matania, ma owadgi Jehoyakin mondo obed ruoth kare kendo noloko
    nyinge ni Zedekia.
  meu-meu: Bena Babulono pavapavana ese Matania, Iehoiakini tamana lahaina, na pavapavana
    ai e halaoa, ia gabuna ai, bona lada matamatana e henia, e nemaia Sedekia.
  npi-ULB: बेबिलोनका राजाले यहोयाकीनका काका मत्तन्याहलाई तिनको ठाउँमा राजा बनाए, र
    तिनकको नाउँ बद्लेर सिदकियाह राखे ।
  yor-yor: Ọba Babeli sì mú Mattaniah arákùnrin baba Jehoiakini, jẹ ọba ní ìlú rẹ̀
    ó sì yí orúkọ rẹ̀ padà sí Sedekiah.
  emp-NTPO: Maʌ̃be Nabucodonosóba Joaquiʌ̃ djabadrõã Mataníada Juda druad̶ebema boroda
    b̶ʌsia. Maʌ̃ Mataníara trʌ̃ b̶ʌsia Sedequía.
  pes-OPCB: بعد پادشاه بابِل متنیا عموی یهویاکین را به جای او به پادشاهی تعیین نمود
    و نامش را به صدقیا تغییر داد.
  tgl-ULB: Ginawa ng hari ng Babilonia si Matanias, ang kapatid na lalaki ng ama ni
    Jehoiakin, na hari kapalit niya, at pinalitan sa Zedekias ang kaniyang pangalan.
  cbu-NT: Sheeru, kurak Babiloniyshuch Mataniyasaa, Jowakimaa zoonll wip kurakaam
    ínarangiya. Kurakaam ínayaru, surootssha Sidikiyasa átu yásamarangiya. Ashiriya,
    na kamaneena yuwaa kurakaa kasiyarusin, Jowakimaa putarangana anootsi.
  hui-hui: Nebugadenesahanda Yahoiagini aba hamene heyogone Madania henego ogoni ibu
    nde Yarusalemeni kini helo dabo helowa ibunaga mini Madania wiyago wahalu mini
    mende Sedegaia wia aribia hene.
  mya-mya: နေ​ဗု​ခဒ်​နေ​ဇာ​သည်​ယေ​ခေါ​နိ​၏​ဘ​ထွေး တော်​မ​ဿ​နိ​အား ယု​ဒ​ဘု​ရင်​အ​ဖြစ်​နန်း
    တင်​ပြီး​လျှင်​ဇေ​ဒ​ကိ​ဟု​နာ​မည်​ပြောင်း ၍​ခေါ်​တွင်​စေ​၏။
  bod-N: དེ་ནས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་ཡེ་ཧོ་ཡཱ་ཀིན་གྱི་ཁུ་བོ་མད་ཐན་ཡཱ་ནི་ཁོའི་ཚབ་ཏུ་རྒྱལ་པོར་བསྐོས་ཤིང་མིང་བརྗེས་ནས་ཚིད་ཀི་ཡཱ་ཞེས་བཏགས་སོ།
    །
  sna-sna: Akaita Matania babamunini vaJehoyakini, mambo panzvimbo yaJehoyakini uye
    akashandura zita rake akamutumidza kuti Zedhekia.
  spa-BLM: El rey de Babilonia hizo rey en su lugar a Matanías, hermano del padre
    de Joaquín, y le cambió el nombre por el de Sedequías.
  cac-cac: Axo vin̈aj rey Nabucodonosor chi' ix ac'anoch vin̈aj Matanías yuc'tac smam
    vin̈aj Joaquín chi' reyal sq'uexuloc vin̈. Ix q'uexji sb'i vin̈ yuj vin̈, Sedequías
    ix sb'iejcan vin̈.
  swh-ULB: Mfalme wa Babeli akamfanya Matania, kaka yake na baba yake na Yehokimu,
    mfalme katika sehemu yake, na kubadilisha jina lake kuwa Sedekia.
  bel-bel: І паставіў царом цар Вавілонскі Матанію, дзядзьку Еханіі, замест яго, і
    перамяніў імя ягонае на Сэдэкію.
  deu-ELBBK: Und der König von Babel machte Mattanja, Jojakins Onkel, zum König an
    seiner statt und verwandelte seinen Namen in Zedekia.
  mbb-OT: Is midhimu ni Nebucadnezar he hadì he ilis ki Jehoyakin iyan si Matania
    he anggam ni Jehoyakin. Ne mid-ilisan din is ngazan ni Matania te Zedekia.
  mal-2015: അവന്നു പകരം ബാബേൽരാജാവു അവന്റെ ചിറ്റപ്പനായ മത്ഥന്യാവെ രാജാവാക്കി; അവന്നു
    സിദെക്കീയാവു എന്നു പേർ മാറ്റിയിട്ടു.
  rmc-rmc: A vaš o Jojachin ačhaďa kraľiske leskre bačis le Matanijah a diňa les nevo
    nav Cidkijah.
  pes-OPV: و پادشاه بابل، عموی وی، متنیا را در جای او به پادشاهی نصب کرد واسمش را
    به صدقیا مبدل ساخت.
  ron-1924: Ши ымпэратул Бабилонулуй а пус ымпэрат, ын локул луй Иоиакин, пе ункюл
    сэу Матания, кэруя й-а скимбат нумеле ын Зедекия.
  ben-OBCV: ব্যাবিলনের রাজা যিহোয়াখীনের কাকা মত্তনিয়কে তাঁর স্থানে রাজা করলেন এবং
    তাঁর নাম পরিবর্তন করে তাঁকে সিদিকিয় নামে আখ্যাত করলেন।
  som-som: Markaasaa boqorkii Baabuloon wuxuu Yehooyaakiin meeshiisii boqor uga dhigay
    adeerkiis Matanyaah oo magiciisiina wuxuu u beddelay Sidqiyaah.
  lat-VUC: 'Et constituit Matthaniam patruum ejus pro eo: imposuitque nomen ei Sedeciam.'
  eng-ASVBT: And the king of Babylon made Mattaniah, Jehoiachin’s father’s brother,
    king in his stead, and changed his name to Zedekiah.
  ita-1885: E IL re di Babilonia costituì re, in luogo di Gioiachin, Mattania, zio
    di esso, e gli mutò il nome in Sedechia.
  eng-LXXUP: And the king of Babylon made Mattaniah his son king in his stead, and
    called his name Zedekiah.
  eng-ULB: The king of Babylon made Mattaniah, Jehoiachin's father's brother, king
    in his place, and changed his name to Zedekiah.
  spa-VBL: El rey de Babilonia nombró rey a Matanías, tío de Joaquim, en su lugar,
    y le cambió el nombre por el de Sedequías.
  fra-_FOB: Et le roi de Babylone établit pour roi, à la place de Jéhojakin, Matthania,
    son oncle, et il changea son nom en celui de Sédécias.
  mal-mal: അവന് പകരം ബാബിലോൺരാജാവ് അവന്റെ ചിറ്റപ്പനായ മത്ഥന്യാവിനെ രാജാവാക്കി; അവന്റെ
    പേര് സിദെക്കീയാവ് എന്ന് മാറ്റി.
  urd-GVR: Yarūshalam meṅ Bābal ke bādshāh ne Yahūyākīn kī jagah us ke chachā Mattaniyāh
    ko taḳht par biṭhā kar us kā nām Sidqiyāh meṅ badal diyā.
  suz-BL: बेबीलोन ङा पिपमी येहो-याकीन आ बकान्‍छा मत्तन्‍याह कली मेको आ पा ङा पिप सेला
    बाक्‍त। मिनु मेको आ नें सिदकीयाह वोदा बाक्‍त।
  ita-1927: E il re di Babilonia fece re, in luogo di Joiakin, Mattania, zio di lui,
    al quale mutò il nome in quello di Sedekia.
  ckb-ckb: پاشای بابل مەتەنیای مامی یەهۆیاکینی لە جێیەکەی کردە پاشا و ناوەکەشی گۆڕی
    بۆ سدقیا.
  eng-BBE: And the king of Babylon made Mattaniah, his father's brother, king in place
    of Jehoiachin, changing his name to Zedekiah.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ಯೆಹೋಯಾಖೀನನ ಚಿಕ್ಕಪ್ಪನಾದ ಮತ್ತನ್ಯನನ್ನು ಅವನಿಗೆ ಬದಲಾಗಿ ಅರಸನನ್ನಾಗಿ
    ಮಾಡಿ, ಅವನಿಗೆ ಚಿದ್ಕೀಯನೆಂದು ಬೇರೆ ಹೆಸರನ್ನಿಟ್ಟನು.
  tam-2017: அவனுக்குப் பதிலாகப் பாபிலோன் ராஜா அவனுடைய சிறிய தகப்பனாகிய மத்தனியாவை
    ராஜாவாக ஏற்படுத்தி, அவனுக்கு சிதேக்கியா என்று வேறுபெயரிட்டான்.
  spa-RV-1909: Y el rey de Babilonia puso por rey en lugar de Joachîn á Mathanías
    su tío, y mudóle el nombre en el de Sedecías.
  ron-BTF: Și împăratul Babilonului l-a făcut împărat, în locul lui, pe Matania, fratele
    tatălui său, și i-a schimbat numele în Zedechia.
  eng-WEBP: The king of Babylon made Mattaniah, Jehoiachin’s father’s brother, king
    in his place, and changed his name to Zedekiah.
  eng-FBV: The king of Babylon made Mattaniah, Jehoiachin's uncle, king instead of
    him, and changed his name to Zedekiah.
  nld-1939: Ten slotte stelde de koning van Babel Mattanja, een oom van Jehojakin,
    in diens plaats tot koning aan, en veranderde zijn naam in Sidki-jáhoe.
  nch-BL: Teipa Tanahuatijquet Nabucodonosor ten tali Babilonia quitequimacac Matanías
    para elis tanahuatijquet ipan tali Judá huan quitocaxpatac huan quitocaxti Sedequías.
    Tanahuatijquet Matanías o Sedequías eliyaya itío Tanahuatijquet Joaquín cati Nabucodonosor
    quihuicac ilpitoc ipan Babilonia.
  vie-1934: Vua Ba-by-lôn lập Ma-tha-nia, cậu của Giê-hô-gia-kin, làm vua thế cho
    người, đổi tên cho là Sê-đê-kia.
  hin-CV: बाबेल के राजा ने यहोइयाखिन के चाचा मत्तनियाह को उसके स्थान पर राजा ठहरा
    दिया और उसका नाम बदलकर सीदकियाहू रख दिया.
  spa-BES: Y el rey de Babilonia hizo a Matanías, hermano de su padre, rey en lugar
    de Joaquín, cambiando su nombre a Sedequías.
  tdx-tdx: Nanoe’ i mpanjaka’ i Baveley mpanjaka t’i Matanià, rahalahin-drae’ i Iehoiakine
    handimbe aze vaho novae’e ho Tsidkià ty tahina’e.
  tha-KJV: และกษั​ตริ​ย์​แห่​งบาบิโลนตั้​งม​ัทธานิยาห์ปิ​ตุ​ลาของเยโฮยาคีนเป็นกษั​ตริ​ย์แทนพระองค์
    และเปลี่ยนพระนามว่าเศเดคียาห์
  por-BR-2018: E o rei da Babilônia pôs como rei em lugar de Joaquim a Matanias, tio
    dele, e mudou-lhe o nome para Zedequias.
  deu-ELO: Und der König von Babel machte Mattanja, Jojakins Oheim, zum König an seiner
    Statt und verwandelte seinen Namen in Zedekia.
  eng-WYC-2018: And he ordained Mattaniah, the brother of his father, (that is, Jehoiachin’s
    uncle), (to reign) for him; and putted to him the name Zedekiah. (And he ordained
    Mattaniah, the brother of Jehoiachin’s father, to be king in place of him; and
    he changed his name to Zedekiah.)
  epo-epo: Kaj la reĝo de Babel faris reĝo anstataŭ li lian onklon Matanja, kaj ŝanĝis
    lian nomon je Cidkija.
  uig-PIN: Andin Babilning padixaⱨi Yǝⱨoakinning taƣisi Mattaniyani uning ornida padixaⱨ
    ⱪilip, uning ismini Zǝdǝkiyaƣa ɵzgǝrtti.
  beo-beo: Nebiuga:denese da Yihoiagini ea adabi Ma:danaia amo Yuda fi ilia hina bagade
    hamoi. E da Ma:danaia ea dio afadenene, bu Sedegaia dio ema asuli.
  tpi-OTNT: King Nebukatnesar i mekim Matania, smolpapa bilong Jehoiakin, i kamap
    king bilong senisim Jehoiakin. Nebukatnesar i senisim nem bilong Matania na i
    kolim em long nem Sedekaia.
  hau-SA: Sarkin Babilon ya sa Mattaniya, ɗan’uwan mahaifin Yehohiyacin, ya zama sarki
    a madadinsa, ya canja masa suna zuwa Zedekiya.
  uig-LAT: Andin Babilning padishahi Yehoakinning taghisi Mattaniyani uning ornida
    padishah qilip, uning ismini Zedekiyagha özgertti.
  nde-nde: Inkosi yaseBhabhiloni yabeka uMathaniya isinini sikaJehoyakhini waba yinkosi
    esikhundleni sikaJehoyakhini, yasimupha ibizo elitsha lokuthi nguZedekhiya.
  ton-ton: ¶ Pea naʻe fakanofo ʻe he tuʻi ʻo Papilone ʻa Matania ko e tokoua ʻo ʻene
    tamai ke tuʻi ia ko hono fetongi, pea naʻa ne liliu hono hingoa ko Setikia.
  ces-1613: Ustanovil pak král Babylonský Mataniáše, strýce jeho, králem místo něho,
    a změnil mu jméno, aby sloul Sedechiáš.
  eng-WMB: The king of Babylon made Mattaniah, Jehoiachin’s father’s brother, king
    in his place, and changed his name to Zedekiah.
  tam-TCV: பாபிலோன் அரசன் யோயாக்கீனுடைய சிறிய தகப்பன் மத்தனியாவை அவனுடைய இடத்தில்
    அரசனாக்கி, அவனுடைய பெயரை சிதேக்கியா என்று மாற்றினான்.
  ceb-ULB: Gihimo nga hari si Matania sa hari sa Babilonia, ang igsoon nga lalaki
    sa amahan ni Jehoyakin, nga puli kaniya, ug giilisan ang iyang ngalan ug Zedekia.
  pol-UBG: W jego miejsce król Babilonu ustanowił królem jego stryja Mattaniasza i
    zmienił mu imię na Sedekiasz.
  agr-agr: Dutika yajuak pujus apu Nabucodonosor Joaquígka apaji yachin Mataníasan
    Judá wegantu aidaun apuji adaikauwai. Dutika niina daajin yapagtua Sedequías adaikauwai.
  kyc-kyc: Nepukatenesame Jiyoakininya apange Matanaya lenge doko Juta wambunya kiŋi
    ingyuo karena rombo palyiya. Dopa pipala banya kingi alowa pyuo Setekaya leya.
  urd-GVU: یروشلم میں بابل کے بادشاہ نے یہویاکین کی جگہ اُس کے چچا متنیاہ کو تخت پر
    بٹھا کر اُس کا نام صِدقیاہ میں بدل دیا۔
  deu-1912: Und der König von Babel machte Matthanja, Jojachins Oheim, zum König an
    seiner Statt und wandelte seinen Namen in Zedekia.
  ntj-ntj: Nyangka puurrpa Napitjalu Tjuyakiku mama marlangkatjanya tjunu puurrpa
    nyinarratjaku ngurra Tjurutjamalawana. Palunyalu yini kutjupa-lu tjapirnu Tjatikayinya.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಯೆಹೋಯಾಖೀನನಿಗೆ ಬದಲಾಗಿ ಅವನ ಚಿಕ್ಕಪ್ಪನಾದ ಮತ್ತನ್ಯ ಎಂಬುವವನನ್ನು
    ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿ ಅವನಿಗೆ ಚಿದ್ಕೀಯನೆಂದು ಹೆಸರಿಟ್ಟನು.
  yap-yap: Me tay Nebukadnezzar Mattaniah, ni be’ ni walagen e chitamngin Jehoyakin
    nge mang pilung nu Judah, me n’ag fithingan nge tunguy Zedekiah ngak.
  hlt-MCSB: Babylon manghai loh Jehoiakhin yueng la a napanoe Mattaniah a manghai
    sak tih a ming te Zedekiah la a hoi pah.
  mdy-ETH: ናቡካዳናፆሬ ዮዓኪኔ ቤዛ ማታኒያ ጌይንታ ዮዓኪኔኮ ዓዶ ዒሾ ዪሁዳይዳ ካኣታሣዖ ሱንፆ ዒዛኮ ሴዴቂያሴ ጌይ ጌሤኔ።
  twi-ASANTE: Afei, Babiloniahene de Yehoiakyin wɔfa Matania dii adeɛ sɛ ɔhene foforɔ.
    Ɔsesaa Matania din frɛɛ no Sedekia.
  eng-WEBU: The king of Babylon made Mattaniah, Jehoiachin’s father’s brother, king
    in his place, and changed his name to Zedekiah.
  wal-wal: Hegaappe guyyiyan, Baabiloone kawoi Yo7aakiina sohuwan a aawaa ishaa Mataaniyaa
    kawoyiis. Kawoyiiddi a sunttaa Sedeqiyaasa yaagidi laammiis.
  spa-PDDPT: El rey de Babilonia colocó a Matanías, tío de Joaquín, como rey en lugar
    de Joaquín y le cambió el nombre por Sedequías.
  gun-gun: Ha'e gui Joaquim rekovia ma Babilônia pygua huvixa omoĩ tuvy'i Matanias.
    Ha'e va'e rery oguerova vy Zedequias ju omboery.
  ilo-ULB: Pinagbalin ti ari ti Babilonia ni Matanias nga ari, a kabsat ti ama ni
    Jehoyakin, kas simmukat kenkuana nga ari ken sinukatanna iti Zedekias ti naganna.
  kpg-kpg: Nebuchadnezzar guu hai tuaahina o tamana o Jehoiachin go Mattaniah gii hai
    di king o Judah, guu huli di ingoo o maa gi Zedekiah.
  uig-ARA: ئاندىن بابىلنىڭ پادىشاھى يەھوئاكىننىڭ تاغىسى ماتتانىيانى ئۇنىڭ ئورنىدا
    پادىشاھ قىلىپ، ئۇنىڭ ئىسمىنى زەدەكىياغا ئۆزگەرتتى.
  sus-sus: A naxa Yehoyakini sɔxɔ Mataniya naxa ti mangɛ ra a ɲɔxɔɛ ra. A naxa a xili
    masara Sedekiya.
  pon-2006: Nepukadnesar ahpw ketin kasapwilada Madanaia, rien semen Sehoiakin, pwe
    en wiliandi Sehoiakin oh wiahla nanmwarkien Suda; e ahpw ketikihong mware Sedekaia.
  jae-jae: Go kiŋ Nebukadnesar kêkêŋ Jehoiakin tama sauŋ Matania kêtu kiŋ Judaŋa ma
    gêjam ênê ŋaê ôkwi kêsam eŋ gebe Sedekia.
  ksd-ksd: Ma ra king Babilon i ga vaki tika na matuana Matania pi na kia vue ta ra
    kini na king, ma i ga vaenana pa ra iangina upi Sedekia.
  tur-YTC: Babil Kralı, Yehoyakin'in babasının kardeşi Mattanya'yı kendi yerine kral
    yaptı ve adını Sidkiya olarak değiştirdi.
  grc-BRENT: Καὶ ἐβασίλευσε βασιλεὺς Βαβυλῶνος τὸν Βατθανίαν υἱὸν αὐτοῦ ἀντʼ αὐτοῦ,
    καὶ ἐπέθηκε τὸ ὄνομα αὐτοῦ, Σεδεκία.
  ind-AYT: Raja Babel mengangkat Matanya, paman Yoyakhin, untuk menjadi raja sebagai
    penggantinya dan mengubah namanya menjadi Zedekia.
  nya-nya: Iye analonga ufumu Mataniya, malume wa Yoyakini mʼmalo mwake ndipo anasintha
    dzina lake kuti akhale Zedekiya.
  hrv-hrv: Babilonski je kralj postavio za kralja mjesto Jojakina njegova strica Mataniju,
    ali mu je promijenio ime u Sidkija.
  mps-mps: Te king Nebukatnesar agai homugo te bidi Matania, te bidi te king Jehoiakin
    aga aya sabi bidi da, te bidi agai te aga amago ogwa Jehoiakin hasegelama, aga
    te king bidi nigilali. Tama te king Nebukatnesargo te bidi Matania nogi hasegelama,
    te agai nogi Sedekaia nogi polali.
  tpi-tpi: King Nebukatnesar i mekim Matania, smolpapa bilong Jehoiakin, i kamap king
    bilong senisim Jehoiakin. Nebukatnesar i senisim nem bilong Matania na i kolim
    em long nem Sedekaia.
  dan-1931: Men i Jojakins Sted gjorde Babels Konge hans Farbroder Mattanja til Konge,
    og han ændrede hans Navn til Zedekias.
  vie-OVCB: Vua Ba-by-lôn đặt Mát-ta-nia, chú của Giê-hô-gia-kin, lên làm vua và đổi
    tên là Sê-đê-kia.
  guj-2017: બાબિલના રાજાએ યહોયાખીનના કાકા માત્તાન્યાને તેની જગ્યાએ રાજા બનાવ્યો, તેનું
    નામ બદલીને સિદકિયા રાખ્યું.
  pon-2006A: Nepukadnesar ahpw ketin kasapwilada Madanaia, rien semen Sehoiakin, pwe
    en wiliandi Sehoiakin oh wiahla nanmwarkien Suda; e ahpw ketikihong mware Sedekaia.
  por-BRBSL: O rei da Babilônia fez de Matanias, irmão do pai de Joaquim, rei em seu
    lugar, e mudou seu nome para Zedequias.
  cth-cth: Babilon siangpahrang ni Jehoiakhin yueng lah, a panga Mattaniah hah siangpahrang
    thaw a tawk sak awh teh Zedekiah telah a min a palang pouh awh.
  twi-twi: Babiloniahene de Yehoiakyin wɔfa Matania dii ade sɛ ɔhene foforo. Ɔsesaa
    Matania din frɛɛ no Sedekia.
  hlt-hlt: Babylon manghai loh Jehoiakhin yueng la a napanoe Mattaniah a manghai sak
    tih a ming te Zedekiah la a hoi pah.
  tbz-SIM: 'Kɛ̀ Bɑbidɔnni kóo kpɑ̀ɑ̀tìi túótɛ́ Sosɑkinni yɔ̃ tɑ̃ũ̀ Mɑtɑnniyɑ kɛ́dɔɔ̀
    okpɑ̀ɑ̀tì kòo sɔɔtɛ́ Sosɑkinni kpɑ̀tì. Kòo ò cèètɛ diyètìrì kóò yu kɛ dɔ̀: Sedesiɑ.'
  msy-2020: Atrivim Nebukatnesar, Jehoiakinɨn afeziar dozim Matania gamizɨ, a Jehoiakinɨn
    danganim inigha atrivimɨn oto. Nebukatnesar ziam Matania adegha ziar kam, Sedekaia
    a gatɨ.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Nepukɑnɛsɑɑ kpɑ Sowɑkɛŋ ɩkpele Mɑtɑniyɑ kɛ wulɑʋ. Nɑ ɩ́ lɑɣɑsɩ-ɩ
    hǝtɛ sɩ Setesiyɑsɩ.
  azb-azb: Babil padşahı Yehoyakinin yerinə əmisi Mattanyanı padşah etdi və onun adını
    dəyişib Sidqiya qoydu.
  eng-DBY: And the king of Babylon made Mattaniah his uncle king in his stead, and
    changed his name to Zedekiah.
  hin-2017: बाबेल के राजा ने उसके स्थान पर उसके चाचा मत्तन्याह को राजा नियुक्त किया
    और उसका नाम बदलकर सिदकिय्याह रखा।
  wol-KYG: Buuru Babilon moo fal Mataña, baayu Yowakin bu ndaw, mu wuutu Yowakin,
    daldi soppi turu Mataña, tudde ko Cedekiya.
  eng-YLT: And the king of Babylon causeth Mattaniah his father's brother to reign
    in his stead, and turneth his name to Zedekiah.
  kne-kne: Insokat Nebukadnezzar si Mattanias ay pangamaen Jehoyakin ay say man-ari
    ed Juda yan nginadanana si Zedekias.
  eng-WYC-2017: And he ordained Mattaniah, the brother of his father, to reign for
    him; and putted [or put] to him the name Zedekiah.
  eng-WMBB: The king of Babylon made Mattaniah, Jehoiachin’s father’s brother, king
    in his place, and changed his name to Zedekiah.
  urd-GVH: यरूशलम में बाबल के बादशाह ने यहूयाकीन की जगह उसके चचा मत्तनियाह को तख़्त
    पर बिठाकर उसका नाम सिदक़ियाह में बदल दिया।
  rug-rug: Meke va turua sa baṉara Babiloni se Matanaea sa buhina e Zehoiakini, pude
    sogo hobea sa binaṉara pa Ziuda, meke hobe nia Zedekaea sa sa pozana.
  gaz-gaz: Innis Mataaniyaa eessuma Yehooyaakiin sana iddoo isaa mootii godhe; maqaa
    isaas Zedeqiyaatti ni geeddare.
  fra-LSG: Et le roi de Babylone établit roi, à la place de Jojakin, Matthania, son
    oncle, dont il changea le nom en celui de Sédécias.
  gnn-gnn: '@see-verse:2KI.024.016'
  yal-yal: Babilɔn mangan yi Yoyakin sɔxɔ Matani findi mangan na a ɲɔxɔni, a naxan
    xili masara a Sedeki.
  haw-1868: A o ke alii o Babulona, hooalii aku la, oia ia Matania, ke kaikaina o
    kona makuakane, ma kona hakahaka, a kapa aku la i kona inoa o Zedekia.
  arb-NAV: وَوَلَّى مَلِكُ بَابِلَ مَتَّنِيَّا عَمَّ يَهُويَاكِينَ خَلَفاً لَهُ، بَعْدَ
    أَنْ غَيَّرَ اسْمَهُ إِلَى صِدْقِيَّا.
  ewe-ewe: Babilonia fia tsɔ Fia Yehoyatsin ƒe nyruiyɔvi, Matania ɖo fiae eye wòtrɔ
    ŋkɔ nɛ be Zedekia.
  eng-LEE: And the king of Babylon made Mattanyah his uncle king in his stead, and
    changed his name to Zedekiah.
  asm-FB: বেবিলনৰ ৰজাই যিহোৱাখীনৰ খুড়ায়েক মত্তনীয়াক তেওঁৰ পদত ৰজা পাতিলে আৰু তেওঁৰ
    নাম সলনি কৰি চিদিকিয়া ৰাখিলে।
  sus-A: عَ نَشَ يٍهٌيَكِنِ سْشْ مَتَنِيَ نَشَ تِ مَنفّ رَ عَ حْشْي رَ. عَ نَشَ عَ
    شِلِ مَسَرَ سٍدٍكِيَ.
  fra-SBL: Le roi de Babylone fit régner à sa place Matthania, frère du père de Jojakin,
    et changea son nom en Sédécias.
  hbo-hbo: וַיַּמְלֵ֧ךְ מֶֽלֶךְ־בָּבֶ֛ל אֶת־מַתַּנְיָ֥ה דֹדֹ֖ו תַּחְתָּ֑יו וַיַּסֵּ֥ב
    אֶת־שְׁמֹ֖ו צִדְקִיָּֽהוּ׃ פ
  piu-2006: '@see-verse:2KI.024.016'
  kik-kik: Agĩcooka agĩtua Matania, mama-we wa Jehoiakini, mũthamaki ithenya rĩake,
    na akĩgarũra rĩĩtwa rĩake, akĩmũtua Zedekia.
  omb-omb: Nebukadnesa mo tau Matania, i tagaruei Jehoiajin, mo vuragi na ratahigi
    lo tanona me mo sesei na henana Matania mo voragi Sedekia.
  fra-NCL: Et le roi de Babylone établit roi, à la place de Joachin, Mathanias, son
    oncle, dont il changea le nom en celui de Sédécias.
  cek-AK: Babylon siangpahrang mah, Jehoiachin ampa ih amnawk Mattaniah to anih zuengah
    siangpahrang ah suek moe, anih ih ahmin to Zedekiah, tiah athlaeng pae.
  cuk-cuk: Geb a-sorbali, Nabucodonosor, Joaquín-e-gilor Mataníasʼye nugad, Judá-e-reyga
    nug-imaksad. Geb ega nug ogwasad, Sedequíasʼye onugsasad.
  uig-CYR: Андин Бабилниң падишаси Йәһоакинниң тағиси Маттанияни униң орнида падиша
    қилип, униң исмини Зәдәкияға өзгәртти.
  tel-2017: ఇంకా బబులోను రాజు యెహోయాకీను బాబాయి మత్తన్యాకు సిద్కియా అనే మారుపేరు పెట్టి
    అతని స్థానంలో రాజుగా నియమించాడు.
  hat-BSA: Epi wa Babylone nan te fè tonton Jokajin nan, Matthania, wa nan plas li
    e li te chanje non li an Sédécias.
  kos-kos: Nebuchadnezzar el sraklalak Mattaniah, su ac papa se tumal Jehoiachin,
    elan tokosra lun Judah, ac el ekulla inel nu ke Zedekiah.
  hbo-WLC: וַיַּמְלֵ֧ךְ מֶֽלֶךְ־בָּבֶ֛ל אֶת־מַתַּנְיָ֥ה דֹד֖וֹ תַּחְתָּ֑יו וַיַּסֵּ֥ב
    אֶת־שְׁמ֖וֹ צִדְקִיָּֽהוּ׃ פ
  ibo-ibo: O mere nwanne nna Jehoiakin, bụ Matanaya, eze nʼọnọdụ ya. Ọ gụgharịrị ya
    aha, kpọọ ya Zedekaya.
  ory-ory: ପୁଣି ବାବିଲର ରାଜା ଯିହୋୟାଖୀନ୍‍ର ପିତୃବ୍ୟ ମତ୍ତନୀୟଙ୍କୁ ତାଙ୍କର ପଦରେ ରାଜା କଲା
    ଓ ତାଙ୍କ ନାମ ବଦଳାଇ ସିଦିକୀୟ ରଖିଲା।
  chk-chk: Iwe, Nepukatnesar a seikätä Matania pwin semen Jehoiachin, pwe epwe siwili
    Jehoiachin lon wisan wisen king, nge a siwili itan ngeni Setekia.
  rop-rop: En King Nebakanesa bin pikimat Metanaiya, det anggul blanga King Jehoiyakin
    blanga jidan king blanga Juda en imbin tjeinjim im neim langa Sedakaiya.
  ukr-1871: І зробив царь Вавилонський дядька його Матанїю намість його царем, та
    й перемінив імя його на Седекію.
  deu-1951: Und der König von Babel machte Matanja, Jehojachins Oheim, zum König an
    seiner Statt, und änderte seinen Namen in Zedekia.
  eng-JPS: And the king of Babylon made Mattaniah his father's brother king in his
    stead, and changed his name to Zedekiah.
  srp-1865: I postavi carem car Vavilonski na mjesto Joahinovo Mataniju strica njegova,
    i predje mu ime Sedekija.
  lug-lug: Nebukadduneeza n’addira Mataniya kitaawe wa Yekoyakini omuto, n’amufuula
    kabaka, era n’amukyusa n’erinnya n’amutuuma Zeddekiya.
  heb-heb: וימלך מלך בבל את מתניה דדו תחתיו ויסב את שמו צדקיהו׃
  ben-IRV: বাবিলের রাজা যিহোয়াখীনের বাবার ভাই মত্তনিয়কে তাঁর জায়গায় রাজা করলেন
    এবং তাঁর নাম বদ্‌ল করে সিদিকিয় রাখলেন।
  pan-pan: ਅਤੇ ਬਾਬਲ ਦੇ ਰਾਜਾ ਨੇ ਉਹ ਦੇ ਚਾਚੇ ਮੱਤਨਯਾਹ ਨੂੰ ਉਸ ਦੇ ਥਾਂ ਰਾਜਾ ਬਣਾਇਆ ਅਤੇ ਉਸ
    ਦਾ ਨਾਮ ਬਦਲ ਕੇ ਸਿਦਕੀਯਾਹ ਰੱਖ ਦਿੱਤਾ।
  mya-JVB: ဗာဗုလုန် ရှင် ဘုရင်သည် ယေခေါနိ ဘထွေး တော်မဿနိ ကို ဇေဒကိ အမည် ဖြင့်မှည့်
    ၍ ယေခေါနိ အရာ ၌ နန်းတင် ၏
  tbg-tbg: Ho Nebukanesaava Jehoiakinira vira qora qata Mataniara kaama tovaro viva
    Jehoiakinira vatuka varero avuhainaa vaiinti vaura. Nebukanesaava Mataniara vo
    autu ntava teharo Sedekaiarave tura.
  hmo-hmo: Bona Babulonia ena king ese Matanaia, Iehoiakini ena vavana ia abia, king
    dagi ia henia. Ia be Iehoiakini ena gabu dekenai ia king. Bona Nebukanesa ese
    Matanaia dekenai ladana matamata ia henia, Sedekaia.
  urd-urd: और शाह — ए — बाबुल ने उसके बाप के भाई मत्तनियाह को उसकी जगह बादशाह बनाया
    और उसका नाम बदलकर सिदक़ियाह रखा।
  rus-SYN: И воцарил царь Вавилонский Матфанию, дядю Иехонии, вместо него, и переменил
    имя его на Седекию.
  bqc-SIM: À Yɛkↄnia desɛ̃ Matania dìlɛ kía ũ aà gbɛu, ↄ̃ à aà tↄ́ lìlɛɛ̀
    Zedekia.
  tcz-CHONGTHU: Hichun Babylon lengpan Jehoiachin pa’ngah pa Mattaniah chu leng in
    atung in, chule amin jong akhellin, Zedakiah asahtai.
  mar-mar: बाबेलाच्या राजाने मत्तन्या याला राजा केले. हा यहोयाखीनाचा काका. त्याचे
    नाव बदलून सिद्कीया असे ठेवले.
  qub-qub: Babiloniapa raynenga Joaquinpa ruquin tiyun Matanías jutiyojtana Jerusalencho
    ray cananpaj churaran. Jutinta rucachir «Sedequías» nirna jutichaparan.
  bqp-bqp: À Yoyakini disɛ̃ Matania dìtɛ kína ũ a gɛ̃nɛ ũ, akũ à a tↄ́ lìtɛnɛ Zedekia.
  hat-hat: Apre sa, Nèbikadneza pran Matanya, tonton wa Jojakin, li mete l' wa nan
    peyi Jida. Li chanje non l', li rele l' Sedesyas.
  eng-BSB: Then the king of Babylon made Mattaniah, Jehoiachin’s uncle, king in his
    place and changed his name to Zedekiah.
  eng-WEBPB: The king of Babylon made Mattaniah, Jehoiachin’s father’s brother, king
    in his place, and changed his name to Zedekiah.
  kbq-kbq: Hagi Jehoiakinina onasi nefa Mataniana, Jehoiakini no erinka Juda vahe
    kini manio huno Nebukatnesa'a huhamprinenteno, Mataniana kasefa agi'a Zedekaia'e
    huno antemi'ne.
  nhe-BL: Teipa Tlanahuatijquetl Nabucodonosor tlen tlali Babilonia quitequimacac
    Matanías para elis tlanahuatijquetl ipan tlali Judá huan quitocajpatlac huan quitocajti
    Sedequías. Tlanahuatijquetl Matanías o Sedequías elqui itío Tlanahuatijquetl Joaquín
    tlen Nabucodonosor quihuicac ihuaya ilpitoc ipan Babilonia.
  bus-bus: À Yoyakini desɛ̃ Matania dìɛ kí ũ à gbɛ̀n, ben à à tↄ́ lìɛnɛ Zedekia.
  gub-BL: Na'e Namukononozor umuigo kar Matani Zoaki itutyr Zuta rehe upyta ma'e wanuwihawete
    romo kury. Omono amo ae her izupe. Zeneki her pyahu romo kury.
  eng-DRA: 'And he appointed Matthanias his uncle in his stead: and called his name
    Sedecias.'
