verse: 2KI.024.001
translations:
  mal-C: യെഹോയാക്കീമിന്റെ ഭരണകാലത്ത് ബാബേൽരാജാവായ നെബൂഖദ്നേസർ രാജ്യത്തെ ആക്രമിച്ചു;
    യെഹോയാക്കീം മൂന്നു വർഷത്തേക്ക് അദ്ദേഹത്തിന് കീഴ്പ്പെട്ടിരുന്നു. അതിനുശേഷം അദ്ദേഹം
    മനസ്സുമാറ്റി നെബൂഖദ്നേസരിന്റെ അധികാരത്തോടു മത്സരിച്ചു.
  deu-TKW: Zu seiner Zeit zog Nebukadnezar, der König von Babel, heran, und Jojakim
    ward ihm unterthan drei Jahre lang; dann aber fiel er wieder von ihm ab.
  lin-lin: Wana Yeoyakimi azalaki mokonzi, Nabukodonozori, mokonzi ya Babiloni, akotaki
    na makasi kati na mokili ; mpe Yeoyakimi akomaki mosali na ye mibu misato. Kasi
    sima, abongolaki makanisi mpe atombokelaki Nabukodonozori.
  eng-LSV: In his days Nebuchadnezzar king of Babylon has come up, and Jehoiakim is
    a servant to him [for] three years; and he turns and rebels against him,
  eng-GNV: 'In his dayes came Nebuchad-nezzar King of Babel vp, and Iehoiakim became
    his seruant three yeere: afterwarde he turned, and rebelled against him.'
  eng-WEBSTER: 'In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim
    became his servant three years: then he turned and rebelled against him.'
  nhw-BL: Ipan nopa tonali quema tlanahuatiyaya Joacim ipan tlali Judá, Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia hualajqui ica isoldados huan calajque ipan
    tlali Judá. Huan Joacim motemacac ica ya. Huajca elqui itequipanojca huan quichijqui
    nochi catli quinahuati para eyi xihuitl. Pero teipa Tlanahuatijquetl Joacim moyolajcomanqui
    ica Nabucodonosor para tlali Judá ma ayacmo elis imaco.
  swh-ONEN: Wakati wa utawala wa Yehoyakimu, Nebukadneza mfalme wa Babeli aliishambulia
    nchi, naye Yehoyakimu akawa mtumwa wake kwa miaka mitatu. Lakini hatimaye akabadili
    mawazo yake na kuasi dhidi ya Nebukadneza.
  bba-bba: Yoyɑkimun wɑɑti sɔɔrɑ Nɛbukɑnɛsɑɑ Bɑbilonin sinɑ boko u Yudɑbɑ wɔri u bu
    tɑɑrewɑ wɔ̃ɔ itɑ. Yen biru bɑ nùn seesi bu kɑ tii yinɑ.
  eng-KJVCPB: 'In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years: then he turned and rebelled against him.'
  luo-luo: E ndalo loch Jehoyakim, Nebukadneza ruodh Babulon nomonjo piny kendo Jehoyakim
    nobedo e bwo lochne kuom higni adek. To bangʼe noloko pache mokwedo Nebukadneza.
  meu-meu: Iena nega ai Nebukadnesara, Babulono pavapavana, na ema; bena Iehoiakim
    ese ia isiaina e lao heni ela bona laḡani toi e ore; bena e hegiro, e gwau edeede
    henia.
  npi-ULB: यहोयाकीमको समयमा बेबिलोनका राजा नबूकदनेसरले यहूदालाई आक्रमण गरे । तिन वर्षसम्म
    यहोयाकीम तिनका सेवक भए । त्यसपछि यहोयाकीम फर्किए र नबूकदनेसरको विरुद्धमा विद्रोह
    गरे ।
  yor-yor: Nígbà ìjọba Jehoiakimu, Nebukadnessari ọba Babeli gbógun sí ilẹ̀ náà, Jehoiakimu
    sì di ẹrú rẹ̀ fún ọdún mẹ́ta. Ṣùgbọ́n nígbà náà ó yí ọkàn rẹ̀ padà ó sì ṣọ̀tẹ̀
    sí Nebukadnessari.
  pes-OPCB: در دورهٔ سلطنت یهویاقیم، نِبوکَدنِصَّر، پادشاه بابِل به اورشلیم حمله کرد.
    یهویاقیم تسلیم شد و سه سال به او باج و خراج پرداخت، اما بعد از آن، سر از فرمان
    وی پیچید و شورش نمود.
  tgl-ULB: Sa panahon ng paghahari ni Jehoiakim, nilusob ni Nebucadnezar hari ng Babilonia
    ang Juda; naging lingkod niya si Jehoiakim sa loob ng tatlong taon. Pagkatapos
    nagtaksil si Jehoiakim at naghimagsik laban kay Nebucadnezar.
  hui-hui: Yahoiagimi ibu Yuda dindiha kini heangi Babilononaga Kini Nebugadenesa
    ibugua ibunaga ami hearu haru halu ibuwa Yuda dindiha wai bini. Ani buwa ibugua
    Yudali hearu bope halu Kini Yahoiagimi ibu andaneha helo helene. Ani howa mali
    tebira peagola Kini Yahoiagimi ibu pubagi halu Nebugadenesa andaneha holene manga
    howa ibu hatara hene.
  mya-mya: ယော​ယ​ကိမ်​နန်း​စံ​ချိန်​၌​ဗာ​ဗု​လုန်​ဘု​ရင် နေ​ဗု​ခဒ်​နေ​ဇာ​သည် ယု​ဒ​ပြည်​သို့​ချင်း​နင်း
    ဝင်​ရောက်​လာ​၏။ ယော​ယ​ကိမ်​သည်​လည်း​သုံး နှစ်​တိုင်​တိုင် သူ​၏​ထံ​တွင်​အ​ညံ့​ခံ​လျက်​နေ
    ပြီး​မှ​ပုန်​ကန်​လေ​၏။-
  bod-N: དེ་ཡང་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱི་དུས་སུ་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ནེ་བོ་ཀད་ནེ་ཙར་ཡར་འོངས་ཏེ།
    ཡེ་ཧོ་ཡཱ་ཀིམ་ལོ་གསུམ་གྱི་རིང་ལ་ཁོའི་མངའ་འོག་ཏུ་བཅུག དེ་ནས་ཁོས་དེ་ལ་ངོ་ལོག་བྱས།
  sna-sna: Mumazuva okutonga kwaJehoyakimi Nebhukadhinezari mambo weBhabhironi akakunda
    nyika, Jehoyakimi akava muranda wake kwamakore matatu. Asi akazoshandura pfungwa
    dzake akamukira Nebhukadhinezari.
  spa-BLM: En sus días subió Nabucodonosor, rey de Babilonia, y Joacim fue su siervo
    durante tres años. Luego se volvió y se rebeló contra él.
  cac-cac: A d'a stiempoal vin̈aj Joacim chi', ix cot vin̈aj Nabucodonosor sreyal
    Babilonia yed' eb' soldado yac' oval yed' vin̈. Icha chi' ix aj yochcan vin̈aj
    rey Joacim oxe' ab'il d'a yalan̈ smandar vin̈aj Nabucodonosor chi'. Ix lajvi chi'
    ix meltzajoch vin̈aj Joacim chi' ajc'olal d'a vin̈ sreyal Babilonia chi'.
  swh-ULB: Katika siku za Yehoyakimu, Nebukadreza mfalme wa Babeli akaiteka Yuda;
    Yehoyakimu akawa mtumishi kwa muda wa miaka mitatu. Kisha Yehoyakimu akarudi na
    kuasi dhidi ya Nebukadreza.
  bel-bel: У дні ягоныя выступіў Навухаданосар цар Вавілонскі, і зрабіўся Ёакім падуладным
    яму на тры гады, але потым адпаў ад яго.
  deu-ELBBK: In seinen Tagen zog Nebukadnezar, der König von Babel, herauf; und Jojakim
    wurde sein Knecht drei Jahre; dann wandte er sich und empörte sich gegen ihn.
  mbb-OT: Dutun te timpu te kedhadì ni Jehoyakim, midsurung ni Hadì Nebucadnezar he
    hadì te Babilonia is Juda ne nehimu he sakup din si Jehoyakim seled te tetelu
    he tuig. Piru te huziyan he timpu nekidsukulà si Jehoyakim ki Nebucadnezar.
  mal-2015: അവന്റെ കാലത്തു ബാബേൽരാജാവായ നെബൂഖദ്നേസർ പുറപ്പെട്ടുവന്നു; യെഹോയാക്കീം
    മൂന്നു സംവത്സരം അവന്നു ആശ്രിതനായി ഇരുന്നു; അതിന്റെ ശേഷം അവൻ തിരിഞ്ഞു അവനോടു മത്സരിച്ചു.
    അപ്പോൾ യഹോവ കൽദയരുടെ പടക്കൂട്ടങ്ങളെയും അരാമ്യർ, മോവാബ്യർ, അമ്മോന്യർ എന്നിവരുടെ
    പടക്കൂട്ടങ്ങളെയും അവന്റെ നേരെ അയച്ചു;
  rmc-rmc: Sar o Jojakim kraľinelas andre Judsko, avľa pre leste pro mariben o babiloňiko
    kraľis Nebukadnecar a o Jojakim pes leske poddiňa pro trin berš. Paľis pes pale
    vzburinďa pre leste.
  pes-OPV: و در ایام او، نبوکدنصر، پادشاه بابل آمد، و یهویاقیم سه سال بنده او بود.
    پس برگشته، از او عاصی شد.
  ron-1924: Пе время са, Небукаднецар, ымпэратул Бабилонулуй, а порнит ку рэзбой.
    Иоиаким й-а фост супус трей ань, дар с-а рэскулат дин ноу ымпотрива луй.
  ben-OBCV: যিহোয়াকীমের রাজত্বকালে ব্যাবিলনের রাজা নেবুখাদনেজার দেশে সশস্ত্র আক্রমণ
    চালিয়েছিলেন, এবং যিহোয়াকীম তিন বছর তাঁর কেনা গোলাম হয়ে থেকেছিলেন। কিন্তু তিন
    বছর পর তিনি নেবুখাদনেজারের বিরুদ্ধে বিদ্রোহ করে বসেছিলেন।
  som-som: Oo wakhtigiisii ayaa Nebukadnesar oo ahaa boqorkii Baabuloon ku soo kacay,
    markaasaa Yehooyaaqiim isagii addoon u noqday intii saddex sannadood ah, dabadeedna
    wuu ka jeestay, oo ka fallaagoobay.
  lat-VUC: 'In diebus ejus ascendit Nabuchodonosor rex Babylonis, et factus est ei
    Joakim servus tribus annis: et rursum rebellavit contra eum.'
  eng-ASVBT: 'In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years: then he turned and rebelled against him.'
  ita-1885: A' dì di esso, Nebucadnesar, re di Babilonia, salì, e Gioiachim gli fu
    soggetto lo spazio di tre anni; poi si rivoltò, e si ribellò da lui.
  eng-LXXUP: In his days went up Nebuchadnezzar king of Babylon, and Jehoiakim became
    his servant three years; and then he turned and revolted from him.
  eng-ULB: In Jehoiakim's days, Nebuchadnezzar king of Babylon attacked Judah; Jehoiakim
    became his servant for three years. Then Jehoiakim turned back and rebelled against
    Nebuchadnezzar.
  spa-VBL: Durante el reinado de Joaquim, Nabucodonosor, tipo de Babilonia, invadió
    el país y Joaquim se sometió a él. Pero después de tres años Joaquim se rebeló
    contra Nabucodonosor.
  fra-_FOB: De son temps, Nébucadnetsar, roi de Babylone, monta, et Jéhojakim lui
    fut assujetti trois ans; mais il se révolta de nouveau contre lui.
  mal-mal: അവന്റെ കാലത്ത് ബാബിലോൺ രാജാവായ നെബൂഖദ്നേസർ യെഹൂദക്കുനേരെ പുറപ്പെട്ടുവന്നു;
    യെഹോയാക്കീം മൂന്ന് സംവത്സരം അവന് ആശ്രിതനായി ഇരുന്നു; അതിന്‍റെശേഷം അവൻ എതിർത്ത്
    അവനോട് മത്സരിച്ചു. അപ്പോൾ യഹോവ കൽദയർ, അരാമ്യർ, മോവാബ്യർ, അമ്മോന്യർ എന്നിവരുടെ
    പടക്കൂട്ടങ്ങളെ അവന്റെനേരെ അയച്ചു;
  urd-GVR: Yahūyaqīm kī hukūmat ke daurān Bābal ke bādshāh Nabūkadnazzar ne Yahūdāh
    par hamlā kiyā. Natīje meṅ Yahūyaqīm us ke tābe ho gayā. Lekin tīn sāl ke bād
    wuh sarkash ho gayā.
  suz-BL: येहो-याकीममी सासन पवा ना बेबीलोन ङा पिप नेबुकदनेसर मेको रागी नु लडाइ पथ
    जाक्‍माक्‍त। मिनु बर्स सां सम्‍म येहो-याकीम मेको आ सासनम बाक्‍माक्‍त। तन्‍न बर्स
    सां नोले मेकोमी आ थुं फाइश्‍शा, नेबुकदनेसर कली मटिवा बाक्‍त। येरमीया २२:१३-१९
  ita-1927: Al suo tempo, venne Nebucadnetsar re di Babilonia, e Joiakim gli fu assoggettato
    per tre anni; poi tornò a ribellarsi.
  ckb-ckb: لە ماوەی پاشایەتی یەهۆیاقیم نەبوخودنەسری پاشای بابل هێرشی کردە سەری، یەهۆیاقیم
    سێ ساڵ ملکەچی بوو، بەڵام پاشان هەڵگەڕایەوە و لێی یاخی بوو.
  eng-BBE: In his days, Nebuchadnezzar, king of Babylon, came up and Jehoiakim was
    his servant for three years; then he took up arms against him.
  kan-OKCV: ಯೆಹೋಯಾಕೀಮನ ಆಳಿಕೆಯಲ್ಲಿ ಬಾಬಿಲೋನಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ದೇಶವನ್ನು ದಾಳಿಮಾಡಿದನು.
    ಯೆಹೋಯಾಕೀಮನು ಮೂರು ವರ್ಷ ಅವನ ಸೇವಕನಾಗಿದ್ದು, ತರುವಾಯ ಅವನ ಮೇಲೆ ತಿರುಗಿಬಿದ್ದನು.
  tam-2017: அவனுடைய நாட்களிலே பாபிலோனின் ராஜாவாகிய நேபுகாத்நேச்சார் வந்தான்; யோயாக்கீம்
    மூன்று வருடங்கள் அவனைச் சேவித்து, பின்பு அவனுக்கு விரோதமாகக் கலகம்செய்தான்.
  spa-RV-1909: EN su tiempo subió Nabucodonosor rey de Babilonia, al cual sirvió Joacim
    tres años; volvióse luego, y se rebeló contra él.
  ron-BTF: În zilele lui, Nebucadnețar, împăratul Babilonului, s-a urcat la Ierusalim,
    și Ioiachim a devenit servitorul lui trei ani; apoi s-a întors și s-a răzvrătit
    împotriva lui.
  eng-WEBP: In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years. Then he turned and rebelled against him.
  eng-FBV: During the reign of Jehoiakim, Nebuchadnezzar, kind of Babylon, invaded
    the country and Jehoiakim submitted to him. But after three years Jehoiakim rebelled
    against Nebuchadnezzar.
  nld-1939: Tijdens de regering van Jehojakim trok Nabukodonosor, de koning van Babel,
    op en onderwierp hem. Maar na drie jaren kwam hij in opstand.
  nch-BL: Ipan nopa tonali quema tanahuatiyaya Joacim ipan tali Judá, Tanahuatijquet
    Nabucodonosor ten tali Babilonia hualajqui ica isoldados huan calajque ipan tali
    Judá. Huan Joacim motemactili ica ya. Huajca elqui itequipanojca huan quichijqui
    nochi cati quinahuati para eyi xihuit. Pero teipa Tanahuatijquet Joacim mosentanchijqui
    ica Nabucodonosor para tali Judá ma ayecmo elto imaco.
  vie-1934: Trong đời Giê-hô-gia-kim trị vì, Nê-bu-cát-nết-sa, vua Ba-by-lôn, xâm
    lấy xứ. Giê-hô-gia-kim thần phục người trong ba năm, rồi người đổi ý và phản nghịch
    với người.
  hin-CV: यहोइयाकिम के शासनकाल में बाबेल के राजा नबूकदनेज्ज़र ने देश पर हमला किया.
    फलस्वरूप उसे तीन साल तक नबूकदनेज्ज़र के अधीन रहना पड़ा. इसके बाद उसने नबूकदनेज्ज़र
    के विरुद्ध विद्रोह कर दिया.
  spa-BES: En sus días, subió Nabucodonosor, rey de Babilonia, y Joacim fue su siervo
    por tres años; luego se rebeló contra él.
  tdx-tdx: Nionjomb’eo tañ’andro’e t’i Nebokadnetsare, le nimpitoro’e telo taoñe t’Iehoiakime;
    naho nivalike vaho niola’e,
  tha-KJV: ในรัชกาลของพระองค์ เนบูคัดเนสซาร์​กษัตริย์​แห่​งบาบิโลนยกขึ้นมา และเยโฮยาคิมเป็นคนใช้ของพระองค์สามปี
    แล​้​วท​่านก็​กล​ับกบฏต่อพระองค์
  por-BR-2018: Em seu tempo subiu Nabucodonosor, rei de Babilônia, ao qual Jeoaquim
    serviu por três anos; depois voltou-se contra e se rebelou contra ele.
  deu-ELO: In seinen Tagen zog Nebukadnezar, der König von Babel, herauf; und Jojakim
    wurde sein Knecht drei Jahre; dann wandte er sich und empörte sich gegen ihn.
  eng-WYC-2018: In the days of Jehoiakim, Nebuchadnezzar, king of Babylon, went up
    into Judah, and Jehoiakim was made (a) servant to him by three years; and again
    Jehoiakim rebelled against him. (Now in the days of Jehoiakim, Nebuchadnezzar,
    the king of Babylon, went up into Judah, and Jehoiakim was made his servant for
    three years; and then Jehoiakim rebelled against him.)
  epo-epo: En lia tempo venis Nebukadnecar, reĝo de Babel; kaj Jehojakim estis lia
    subulo dum tri jaroj, sed poste li defalis de li.
  uig-PIN: Uning künliridǝ Babilning padixaⱨi Neboⱪadnǝsar Yǝⱨudaƣa ⱨujum ⱪilixⱪa
    qiⱪti; Yǝⱨoakim uningƣa üq yilƣiqǝ beⱪindi boldi, andin uningdin tenip uning ⱨɵkümranliⱪiƣa
    ⱪarxi qiⱪti.
  beo-beo: Yihoiagimi da Yuda fi ouligilaloba, Ba:bilone hina bagade Nebiugedenese
    da Yuda soge doagala:le, golili sa:ili, hasali. Ode udianaga, Yihoiagime da Nebiuga:denese
    ea ouligibi hagudu esalu. Be ode udiana da gidigili, Yihoiagimi da odoga:i.
  tpi-OTNT: Long taim Jehoiakim i stap king, King Nebukatnesar bilong kantri Babilon
    wantaim ol soldia bilong en i kam pait long ol Juda. Em i winim ol na mekim Jehoiakim
    i stap aninit long em. Tasol bihain long tripela yia, Jehoiakim i no laik tru
    long Nebukatnesar i bosim em, olsem na em i no moa i stap aninit long em.
  hau-SA: A zamani Yehohiyakim, Nebukadnezzar sarkin Babilon ya kawo wa ƙasar farmaki,
    Yehohiyakim dai ya zama abokin tarayyarsa na tsawon shekara uku. Daga baya kuma
    sai ya canja ra’ayi ya yi wa Nebukadnezzar tawaye.
  uig-LAT: Uning künliride Babilning padishahi Néboqadnesar Yehudagha hujum qilishqa
    chiqti; Yehoakim uninggha üch yilghiche béqindi boldi, andin uningdin ténip uning
    hökümranliqigha qarshi chiqti.
  nde-nde: Ngezinsuku zokubusa kukaJehoyakhimi uNebhukhadineza inkosi yaseBhabhiloni
    yahlasela ilizwe, uJehoyakhimi wathela kuye okweminyaka emithathu. Kodwa waphinda
    waguquka wamvukela uNebhukhadineza.
  ton-ton: '‌ʻI hono ngaahi ʻaho ʻoʻona naʻe ʻalu hake ai ʻa Nepukanesa ko e tuʻi
    ʻo Papilone, pea naʻe hoko ʻa Sihoiakimi ko ʻene tamaioʻeiki ʻi he taʻu ʻe tolu:
    pea hili ia naʻa ne toe angatuʻu kiate ia.'
  ces-1613: Za dnů jeho přitáhl Nabuchodonozor král Babylonský, i učiněn jest Joakim
    služebníkem jeho za tři léta. Potom odvrátiv se, zprotivil se jemu.
  eng-WMB: In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years. Then he turned and rebelled against him.
  tam-TCV: யோயாக்கீமின் ஆட்சியின் காலத்தில் பாபிலோனின் அரசனான நேபுகாத்நேச்சார் யூதா
    நாட்டுக்கு எதிராகப் படையெடுத்தான்; அதனால் யோயாக்கீம் மூன்று வருடங்களுக்கு அவனுக்குக்
    கீழ்ப்பட்டவனாயிருந்தான். ஆனால் பின்பு தன் மனதை மாற்றி நேபுகாத்நேச்சாருக்கு எதிராகக்
    கலகம் செய்தான்.
  ceb-ULB: Sa mga adlaw ni Jehoyakim, gisulong ni Nebucadnezar nga hari sa Babilonia
    ang Juda; nahimo niyang sulugoon si Jehoyakim sulod sa tulo ka tuig. Unya misukol
    si Jehoyakim ug nakigbatok kang Nebucadnezar.
  pol-UBG: Za jego dni wyruszył Nabuchodonozor, król Babilonu, i Joakim stał się jego
    sługą przez trzy lata. Potem zbuntował się przeciwko niemu.
  urd-GVU: یہویقیم کی حکومت کے دوران بابل کے بادشاہ نبوکدنضر نے یہوداہ پر حملہ کیا۔
    نتیجے میں یہویقیم اُس کے تابع ہو گیا۔ لیکن تین سال کے بعد وہ سرکش ہو گیا۔
  deu-1912: Zu seiner Zeit zog herauf Nebukadnezar, der König zu Babel, und Jojakim
    war ihm untertänig drei Jahre; und er wandte sich und ward abtrünnig von ihm.
  kan-2017: ಯೆಹೋಯಾಕೀಮನ ಕಾಲದಲ್ಲಿ ಬಾಬೆಲಿನ ಅರಸನಾದ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಹೊರಟು ಬಂದನು. ಯೆಹೋಯಾಕೀಮನು
    ಅವನಿಗೆ ಅಧೀನನಾಗಿ ಮೂರು ವರ್ಷಗಳಾದ ನಂತರ ಅವನ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದನು.
  yap-yap: Nap’an nib pilung Jehoyakim me yib Nebukadnezzar ni Pilung nu Babylonia
    i kol yu Judah, ma dalip e duw ni par Jehoyakim u tan pa’; ma aram me cheal Jehoyakim
    nge togopluw.
  hlt-MCSB: Anih tue vaengah te Babylon manghai Nebukhanezar loh a muk. Te dongah
    Jehoiakim tah sal la kum thum om coeng dae mael tih Nebukhadnezzar te a tloelh.
  mdy-ETH: ዒዮዓቄሜ ካኣታዺ ዓኣንቴ ባብሎኔ ካኣቲ፥ ናቡካዳናፆሬ ፔ ዖልዚ ዓሲና ሙኪ ዪሁዳ ዓርቄኔ፤ ዬያሮ ዒዮዓቄሜ ሃይሦ
    ሌዔ ዒዛም ጊኢሬስካፓ ጊንሣ ዋይዞ ዒፄኔ፤
  twi-ASANTE: Yehoiakim ahennie mu no, Babiloniahene Nebukadnessar bɛto hyɛɛ Yuda
    asase so. Yehoiakim maa ne nsa so, na ɔtuaa toɔ maa no mfeɛ mmiɛnsa, nanso ɔtee
    Nebukadnessar so atua.
  eng-WEBU: In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years. Then he turned and rebelled against him.
  wal-wal: Yo7aqeema wode Baabiloone biittaa Kawoi Naabukadanaxoori Yihudaa bolli
    woraajjiis. Yaatin Yo7aqeemi ayyo heezzu laittaa haarettiis. Hegaappe guyyiyan
    simmidi, Naabukadanaxoora bolli makkaliis.
  spa-PDDPT: En su tiempo subió Nabucodonosor, rey de Babilonia, y Joacim fue su vasallo
    durante tres años. Luego cambió de parecer y se rebeló contra él.
  gun-gun: Jeoaquim oĩ jave py Babilônia pygua huvixa Nabucodonosor ou hexe opu'ã
    aguã. Ha'e ramo mboapy ma'etỹ peve Jeoaquim oiko hembiguai. Ha'e va'e rire ma
    Jeoaquim ju opu'ã hexe.
  ilo-ULB: Kadagiti al-aldaw ni Jehoyakim, rinaut ni Nebucadnesar nga ari ti Babilonia
    ti Juda; tallo a tawen a nagbalin ni Jehoyakim nga adipenna. Kalpasanna, timmallikod
    ni Jehoyakim ket bimmusor kenni Nebucadnesar.
  kpg-kpg: Di madagoaa Jehoiakim nogo hai di king, King Nebuchadnezzar o Babylon gaa kumi
    Judah, guu hai a Jehoiakim gi daudalia hua ana haganoho i lodo nia ngadau e dolu,
    nomuli gei mee ga hai baahi.
  uig-ARA: ئۇنىڭ كۈنلىرىدە بابىلنىڭ پادىشاھى نېبوقادنەسار يەھۇداغا ھۇجۇم قىلىشقا چىقتى؛
    يەھوئاكىم ئۇنىڭغا ئۈچ يىلغىچە بېقىندى بولدى، ئاندىن ئۇنىڭدىن تېنىپ ئۇنىڭ ھۆكۈمرانلىقىغا
    قارشى چىقتى.
  sus-sus: Yehoyakimi xa mangɛya waxati, Babilɔn mangɛ Nebukadansari naxa gere rakeli
    a ma. Yehoyakimi naxa lu a xa nɔɛ bun ma ɲɛ saxan, kɔnɔ na dangi xanbi a naxa
    a matandi.
  pon-2006: Nindokon Sehoiakim eh wiewia nanmwarki, Nepukadnesar, nanmwarkien Papilon
    ahpw mahweniong Suda, oh erein sounpar siluh Sehoiakim idihdohng en wiahki Nepukadnesar
    eh kaun oh peikiong; mwuhr, e ahpw pelianda.
  ksd-ksd: Babilon i ga tut ure ra gunan, ma Ieoiakim i ga toratorom pirana a utul
    a kilala; namur i ga tut na varpiam ure.
  tur-YTC: Onun günlerinde Babil Kralı Nebukadnetsar geldi ve Yehoyakim üç yıllığına
    O'nun hizmetkârı oldu. Sonra dönüp ona karşı başkaldırdı.
  grc-BRENT: Ἐν ταῖς ἡμέραις αὐτοῦ ἀνέβη Ναβουχοδονόσορ βασιλεὺς Βαβυλῶνος, καὶ ἐγενήθη
    αὐτῷ Ἰωακὶμ δοῦλος τρία ἔτη· καὶ ἐπέστρεψε καὶ ἠθέτησεν ἐν αὐτῷ.
  ind-AYT: Pada masanya, Nebukadnezar, raja Babel, maju berperang sehingga Yoyakim
    menjadi takluk selama tiga tahun tetapi kemudian berbalik dan memberontak terhadapnya.
  nya-nya: Pa nthawi ya ulamuliro wa Yehoyakimu, Nebukadinezara mfumu ya Babuloni
    anadzathira nkhondo dzikolo ndipo Yehoyakimu anakhala pansi pa ulamuliro wake
    zaka zitatu. Koma kenaka anasintha maganizo ake nawukira Nebukadinezara.
  hrv-hrv: U njegovo je vrijeme došao Nabukodonozor, kralj babilonski, i Jojakim mu
    je bio podložan tri godine, zatim se ponovno pobunio protiv njega.
  mps-mps: Te Jehoiakim aga te Juda hanigo king bidi nigilama bidibo sogo, te Babilon
    bulu king bidi Nebukatnesargo te aga ami soldia bidi dabe selama, tama te augwaligo
    te Juda hani dabe dali boi hwįagasali. Tama te augwaligo te king Jehoiakim aga
    hani dali augwali aiyaba elaluali. Tiali goli, nosali te kibu be sela silibo si,
    te king Jehoiakim agai homugo te king Nebukatnesargo aga munu me tonalugobe homu
    yali, tama teyu, te king Jehoiakim aga te king Nebukatnesar dologode munu ma bidibe.
  tpi-tpi: Long taim Jehoiakim i stap king, King Nebukatnesar bilong kantri Babilon
    wantaim ol soldia bilong en i kam pait long ol Juda. Em i winim ol na mekim Jehoiakim
    i stap aninit long em. Tasol bihain long tripela yia, Jehoiakim i no laik tru
    long Nebukatnesar i bosim em, olsem na em i no moa i stap aninit long em.
  dan-1931: I hans Dage drog Kong Nebukadnezar af Babel op, og Jojakim underkastede
    sig ham; men efter tre Års Forløb faldt han fra ham igen.
  vie-OVCB: Lúc ấy, Nê-bu-cát-nết-sa, vua Ba-by-lôn đem quân đến đánh Giu-đa. Sau
    ba năm chịu thần phục, Giê-hô-gia-kim nổi lên chống lại Ba-by-lôn.
  guj-2017: યહોયાકીમના દિવસોમાં બાબિલના રાજા નબૂખાદનેસ્સારે યરુશાલેમ પર ચઢાઈ કરી;
    યહોયાકીમ ત્રણ વર્ષ સુધી તેનો ચાકર બની રહ્યો. પછી તેણે પાછા ફરી જઈને તેની સામે
    બળવો કર્યો.
  pon-2006A: Nindokon Sehoiakim eh wiewia nanmwarki, Nepukadnesar, nanmwarkien Papilon
    ahpw mahweniong Suda, oh erein sounpar siluh Sehoiakim idihdohng en wiahki Nepukadnesar
    eh kaun oh peikiong; mwuhr, e ahpw pelianda.
  por-BRBSL: Em seus dias surgiu Nabucodonosor, rei da Babilônia, e Jehoiakim tornou-se
    seu servo por três anos. Então ele se voltou e se rebelou contra ele.
  cth-cth: Ahnie se navah Babilon siangpahrang Nebukhadnezar ni a muk. Hatdawkvah
    Jehoiakim teh san lah kum thum touh a toung. Hathnukkhu, bout a kamlang teh Nebukhadnezar
    a tuk.
  twi-twi: Yehoiakim ahenni mu no, Babiloniahene Nebukadnessar bɛtow hyɛɛ Yuda asase
    so. Yehoiakim maa ne nsa so, na otuaa tow maa no mfe abiɛsa, nanso ɔtew Nebukadnessar
    so atua.
  hlt-hlt: Anih tue vaengah te Babylon manghai Nebukhanezar loh a muk. Te dongah Jehoiakim
    tah sal la kum thum om coeng dae mael tih Nebukhadnezzar te a tloelh.
  tbz-SIM: Sosɑkimmu kpɑ̀tì miɛkɛ nkɛ Bɑbidɔnni kóo kpɑ̀ɑ̀tì Nɛbukɑnnɛsɑɑ ò domɛ̀
    kóò nɑ, kòo ò bɔ̀útɛ́ kɛ́ nhò bùɔ́ kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti kɛ́wɛ̃tɛ kɛ́yetɛ o
    kpɛti.
  msy-2020: Ezɨ Jehoiakim Judabar atrivimɨn itir dughiamɨn, Babilonian Atrivim Nebukatnesar
    uan mɨdorozir gumaziba ko iza Judan kantri mɨsosi. Egha a me abɨragha, Atrivim
    Jehoiakim gamizɨ, an an apengan iti. Ezɨ 3plan azeniba gɨvazɨ, Atrivim Jehoiakim,
    Atrivim Nebukatnesar a gativaghan a bar aghua, egha a uam an apengan itir puvatɨ.
  dop-dop: Sowɑkim kɑwulɑɣɑ wɑɑtʋ kɛ Pɑpiloni wulɑʋ Nepukɑnɛsɑɑ, nɑ ɩ yoolɑɑ pɑ wɑtɑ
    Yutɑ tɛtʋ nɑ pɑ́ ŋmɑkǝlɩ Sowɑkim. Amɑ pɩɩsɩ tooso sikɑɑ, ɩlɛnɑ ɩ́ kʋlɩ pɑ tɔɔ.
  azb-azb: Yehoyaqimin dövründə Babil padşahı Navuxodonosor onun üzərinə hücum etdi.
    Yehoyaqim üç il ona tabe oldu, amma sonra ona qulluq etməkdən boyun qaçırdı.
  eng-DBY: In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim was his
    servant three years; then he turned and rebelled against him.
  hin-2017: उसके दिनों में बाबेल के राजा नबूकदनेस्सर ने चढ़ाई की और यहोयाकीम तीन वर्ष
    तक उसके अधीन रहा; तब उसने फिरकर उससे विद्रोह किया।
  wol-KYG: Ca ay jantam la Nabukodonosor buuru Babilon song réew ma. Yowakim nangul
    ko diiru ñetti at, doora walbatiku fippu.
  eng-YLT: In his days hath Nebuchadnezzar king of Babylon come up, and Jehoiakim
    is to him a servant three years; and he turneth and rebelleth against him,
  kne-kne: Sin timpo ay nanturturayan Jehoyakim, ginobat Nebukadnezzar ay ari ed Babilonia
    din ili ay Juda. Kapilitan ay nanpaituray si Jehoyakim en sisya si tolo ay tawen,
    ngem idi makdeng di yan kinontra nas sisya.
  eng-WYC-2017: In the days of Jehoiakim, Nebu-chadnezzar, king of Babylon, went up
    into Judah, and Jehoiakim was made a servant to him by three years; and again
    Jehoiakim rebelled against him.
  eng-WMBB: In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years. Then he turned and rebelled against him.
  urd-GVH: यहूयक़ीम की हुकूमत के दौरान बाबल के बादशाह नबूकदनज़्ज़र ने यहूदाह पर हमला
    किया। नतीजे में यहूयक़ीम उसके ताबे हो गया। लेकिन तीन साल के बाद वह सरकश हो गया।
  rug-rug: Sipu koa baṉara se Zehoiakimi, si rapata ia e Nebukaneza sa baṉara pa popoa
    Babiloni si pa Ziuda, meke ka ṉeta vuaheni si koa nabulu nia Zehoiakimi se Nebukaneza.
    Ba beto asa si korona pude tabara la takisi koasa.
  gaz-gaz: Bara mootummaa Yehooyaaqiim keessa Nebukadnezar mootichi Baabilon biyya
    sana ni weerare; Yehooyaaqiimis waggaa sadii isaaf garboome. Ergasii garuu yaada
    geeddaratee Nebukadnezaritti fincile.
  fra-LSG: De son temps, Nebucadnetsar, roi de Babylone, se mit en campagne. Jojakim
    lui fut assujetti pendant trois ans; mais il se révolta de nouveau contre lui.
  yal-yal: Babilɔn Mangan Nebukadanesari so yɛngɛni Yehoyakimi waxatin nin. Yehoyakimi
    yi lu Nebukadanesari a nɔɔn bun ɲɛɛ saxan, koni a mɔn murutɛ nɛn Nebukadanesari
    xili ma.
  haw-1868: I KONA manawa, pii mai la o Nebukaneza ke alii o Babulona, a lilo o Iehoiakima
    i kauwa nana i na makahiki ekolu; alaila huli ae la ia a kipi aku ia ia.
  arb-NAV: وَفِي غُضُونِ حُكْمِهِ هَاجَمَ نَبُوخَذْنَصَّرُ مَلِكُ بَابِلَ مَمْلَكَةَ
    يَهُوذَا، فَخَضَعَ لَهُ يَهُويَاقِيمُ طَوَالَ ثَلاثِ سَنَوَاتٍ، ثُمَّ تَمَرَّدَ
    عَلَيْهِ.
  ewe-ewe: Le Fia Yehoyakim ƒe fiaɖuɖu me la, Babilonia fia Nebukadnezar va dze anyigba
    la dzi eye Yehoyakim va zu etenɔla ƒe etɔ̃. Le esia megbe la, etrɔ susu eye wòdze
    aglã ɖe Nebukadnezar ŋu.
  eng-LEE: 'In his days came up Nebuchadnezzar the king of Babylon, and Jehoyakim
    became his servant for three years: and then he returned and rebelled against
    him.'
  asm-FB: যিহোয়াকীমৰ ৰাজত্বৰ সময়ত বেবিলনৰ ৰজা নবূখদনেচৰে যিহূদা দেশ আক্রমণ কৰিলে।
    যিহোৱাকীম তিনি বছৰ তেওঁৰ অধীনত আছিল। কিন্তু পাছত তেওঁ নবুখদনেচৰৰ বিৰুদ্ধে বিদ্ৰোহ
    কৰিলে।
  sus-A: يٍهٌيَكِمِ شَ مَنفّيَ وَشَتِ، بَبِلْن مَنفّ نٍبُكَدَنسَرِ نَشَ فٍرٍ رَكٍلِ
    عَ مَ. يٍهٌيَكِمِ نَشَ لُ عَ شَ نْي بُن مَ حّ سَشَن، كْنْ نَ دَنفِ شَنبِ عَ نَشَ
    عَ مَتَندِ.
  fra-SBL: De son temps, Nebucadnetsar, roi de Babylone, monta et Jehoïakim devint
    son serviteur pendant trois ans. Puis il se retourna et se rebella contre lui.
  hbo-hbo: בְּיָמָ֣יו עָלָ֔ה נְבֻכַדְנֶאצַּ֖ר מֶ֣לֶךְ בָּבֶ֑ל וַיְהִי־לֹ֨ו יְהֹויָקִ֥ים
    עֶ֙בֶד֙ שָׁלֹ֣שׁ שָׁנִ֔ים וַיָּ֖שָׁב וַיִּמְרָד־בֹּֽו׃
  piu-2006: (24:1—25:30) Tjuutjaku walytja ngaṉṯitja tjuṯaku mayutju tiṉa Tjiyuyakimanya
    Tjarutjalumala nyinangi. Palulanguru Papilunanya ngurrara tjuṯa yanu Tjarutjalumalakutu.
    Mayutju tiṉa tjanampa nyinangi yini Nipukanitjanya. Tjunguya yanu palumpa tjilirratjarra
    tjuṯaṯarra. Palunya tjuṯaku tjanampa nguḻurringkula mayutju Tjiyuyakimalu Nipukanitjala
    yalatji watjaṉu, “Pikangkulanku wiya pungkunytjaku, nganaṉatju waarrkana nyurrangarrimpa
    palya nyinamalpa.” Palunyatjanuya Tjarutjalumanya ngurrara tjuṯa waarrkana yiiya
    tjirripala nyinarra yunytjuwiyarringu. Nipukanitjaku kaangkinytjiwiyalpiya nyinangi.
    Mayutju Tjiyuyakimanya mirrirrinytjala palumpa katja Tjiyuyatjinanya mayutju tiṉa
    tjanampa Tjarutjalumangka nyinangi. Mayutju Tjiyuyatjinanya nyinanytjala Papilunanya
    ngurrara tjuṯa piyuku yanu Tjarutjalumalakutu tjilirratjarra tjuṯa, Tjuutaku walytja
    ngaṉṯitja tjuṯa pungkukitja. Papilunanya ngurrara tjuṯangku kutjupa tjuṯa tjananya
    pungkula tawunu Tjarutjalumangka ngururrtjunkula ngarala waṉingi. Tjarutjalumangka
    parriki tiṉa puḻitjanu palyaṉutja ngarangi, kiiṯa tjuṯatjarra. Waaḻa uwankarra
    parriki palula ngururrpa ngarangi. Tjarutjalumanya ngurrara tjuṯangkuya mayutju
    Tjiyuyatjinalungarri kiiṯa palunya tjuṯa patiraya laakamilaṉu, Papilunanya ngurrara
    tjuṯangku tjarrparra tjananya mirri pungkupayingka. Yiiya kutjarra nguwanpa tjana
    yunngu kutu nyinarra mayi tjanampa wiyarringu. Mayiku puṯu kulira mayutju Tjiyuyatjinalungarriya
    kiiṯa yaḻara pakara ngarala waṉingi. Mayutju Nipukanitjalungarri tjananya ngalya
    yankula witira mara karrpira waṉingi. Tjarutjalumangkaya Papilunanya ngurrara
    tjuṯangkuya tjarrparra ngurra tjuṯangkaya kuulta tjuṯa mantjira yuḻpura wantingu.
    Yalatji tjana ngurra tjuṯa tjanampa yuḻpura wantingu. Kutjupa tjuṯa tjananya tjana
    waṉma kakarrara katingu ngurra Papilunalakutu waarrkana tjuṯaya nyinanytjaku.
    Tjuutaku walytja ngaṉṯitja tjuṯalingkuya katingu. Tjana kutjupa tjuṯa tjananya
    maralpa tjuṯa wantingu, ngurra walytjangka waarrkanaya nyinanytjaku. Palunya tjuṯa
    tjananya katikitjangku Nipukanitjalu Tjitikayanya tjanampa mayutju tiṉa nyinatjunu,
    Tjarutjalumalawana nyinapayi tjuṯaku. Tjitikayanya Nipukanitjaku waarrkana Tjarutjalumangka
    kutu nyinangi yiiya lipinpala. Palunyatjanu mayutju Tjitikayanya Nipukanitjaku
    yunytjuwiyarringu, kaangkinytji nyinanytjawiya. Palunyatjanu mayutju Nipukanitjanyangarriya
    palumpa kuḻaṯatjarra tjuṯa ngalya yankula Tjarutjalumangka ngururrtjunkula nyinarra
    waṉingi, pikangku pungkunytjakitja. Parriki tiṉangka puḻitjanu palyaṉutja yunngu,
    mayutju Tjitikayanyangarri tjarrparra kiiṯa tjuṯa patira nyinangi, Papilunanya
    ngurrara tjuṯangku mirri pungkupayingkamarra. Parriki tiṉa palula katuwana Tjitikayaku
    tjilirratjarra tjuṯaya kaḻparra puḻingkaya kumpira nyakupayi. Yalatji katuya nyinangu
    puwanarratjarrangku wakalkitja, Papilunanya ngurrara tjuṯangku laata ngaratjunkula
    kaḻparra tjarrparra pungkutjipingkamarra. Tjarutjalumanya ngurrara tjuṯaya mayitjirratja
    pakantjaku Papilunanya ngurrara tjuṯa tjanampa rawa paṯaṉingi, yiiya kutjarra.
    Puṯu paṯaraya yankula parriki tiṉa palunya yatura yatura yuḻpuṉu, watiya tiṉatjarrangku.
    Yuḻpuraya tjarrpangu. Palunyatjanu mungangkaya mayutju Tjitikayanyangarri palumpa
    tjilirratjarra tjuṯa kiiṯa kutjupa yaḻara kakarrara tjalkaḻungu. Papilunanya ngurrara
    tjuṯangku tjananya kulira wanaranangi. Wanarankulaya mayutju Tjitikayanya witira
    kanyintjala palumpa tjilirratjarra tjuṯangkuya wantirra tjalkaḻungu mayutjuku
    kulintjawiya. Mayutju Tjitikayanya witiraya katingu mayutju tiṉa Nipukanitjalakutu.
    Paluru yila nyinangi, tawunu Ripulangka. Mayutju Nipukanitjalu watjantjala Papilunanya
    ngurrara tjuṯangku tjananya tjilirratjarra tjuṯangku Tjitikayaku katja tjirripala
    mirri pungu, Tjitikayalu nyakunytjala. Palunyatjanuya Tjitikayanyalpiya kuru paangaṉu,
    yayina aatatjarrangku. Kuru paangara tjiinangka mara karrpira ngurra Papilunalakutu
    katingu, waarrkana kutu nyinanytjaku. Tjarutjalumangkaya Papilunanya ngurrara
    tjuṯangku tjilirratjarra tjuṯangku tjarrparra puḻi kuulta anta puḻi tjiilpa yulytjaṯarra
    mantjira katirra kapuṯunkula tjunu, ngurra walytjakutu katikitjangku. Kapuṯunkula
    wantirra Katutjaku tjaatji yuḻpura kutjaṉu. Waaḻa kutjupa tjuṯaya kutjara wiyaṉu.
    Parriki tiṉa waaḻa tjuṯa ngururrtjunkupayi paluru tjana kilytjuntara yuḻpuṉu.
    Yalatjiya kilytjuntara wiyaṉu Tjarutjalumanya. Tjarutjalumanya ngurrara tjuṯa
    Papilunanya ngurrara tjuṯangku tjananya wiipatjarrangku pungangi. Pungkula tjananya
    tjuuḻa waṯawaratjarrangku wakara mirrintanu. Tjana Papilunanya ngurrara tjilirratjarra
    tjuṯangku wati tjuṯa tjananya pungu. Tjana yaṉangu tjuṯalingku tjananya karrpira
    ngurra Papilunalakutu katingu, waarrkarringkula nyinanytjaku. Maṉkurrpa nguwanpa
    tjananya wantingu Tjarutjalumangka ila kaanangka waarrkarrirra mayi pakaltjingantjaku.
    Paṉa palunya ngunytji kanyintjaku Nipukanitjalu wati Kitalayanya mayutju nyinatjunu,
    kaana ngurrara tjuṯa yaṉṯayaṉṯantjaku. Ngurra yini Mitjipangka mayutju Kitalayanyangarriya
    nyinangi. Maanytja tjirripalangkaya nyinanytjala wati Yitjumilalungarri tjananya
    ngalya yankula kutjupa tjuṯa tjananya mirri pungu, kanya kutjupa tjuṯaya kaana
    ngurrara palunya tjuṯa nguḻurringkula paṉa Yitjipilakutu yankula nyinangi, Nipukanitjalu
    tjananya ngalya yankula pungkupayingka.
  kik-kik: Hĩndĩ ya ũthamaki wa Jehoiakimu-rĩ, Nebukadinezaru mũthamaki wa Babuloni
    agĩtharĩkĩra bũrũri, na Jehoiakimu agĩtuĩka ndungata yake mĩaka ĩtatũ. No Jehoiakimu
    akĩgarũrũka, akĩremera Nebukadinezaru.
  omb-omb: Lo tarogi Jehoiakim mo ratahigi goro na vanue Juda, Nebukadnesa a ratahigi
    tau Babilon mo vumai Juda me na nona tangaloi vuro, mo tau na ratahigi Jehoiakim
    mo huri na nona tarani higao gaitolu. Nge lo tagui higao gaitolu Jehoiakim he
    huri na tarani noi Nebukadnesa tea.
  fra-NCL: De son temps, Nabuchodonosor, roi de Babylone, se mit en campagne, et Joakim
    lui fut assujetti pendant trois ans ; mais il se révolta de nouveau contre lui.
  cek-AK: Jehoiakim siangpahrang ah oh naah, Babylon siangpahrang Nebuchadnezzar mah
    caeh moe, Jehoiakim to saning thumto thung tamna ah ohsak; to pacoengah angzoh
    let moe, anih to tuk.
  cuk-cuk: Joacim Judá-yar-semaidgine, Babilonia-dulemar-rey-Nabucodonosor egi bila
    onononikid. A-bila-onosadgi, Nabucodonosor Joacimʼgi nakwisad. Geb agi, Judá-dulemar
    Nabucodonosor-sogedba birgapaa ibmar-imakdii gusad. Geb a-sorbali, Rey-Joacim,
    Nabucodonosor-sogedba bar ibmar-imakbisur gualid.
  uig-CYR: Униң күнлиридә Бабилниң падишаси Небоқаднәсар Йәһудаға һуҗум қилишқа чиқти;
    Йәһоаким униңға үч жилғичә беқинди болди, андин униңдин тенип униң һөкүмранлиғиға
    қарши чиқти.
  tel-2017: యెహోయాకీము రోజుల్లో బబులోను రాజు నెబుకద్నెజరు యెరూషలేము మీదకి యుద్ధానికి
    వచ్చాడు. యెహోయాకీము అతనికి లోబడి మూడు సంవత్సరాలు సేవించిన తరువాత అతని మీద తిరుగుబాటు
    చేశాడు.
  hat-BSA: Nan jou pa li yo, Nebucadnetsar, wa Babylone nan, te monte e Jojakim te
    vin sèvitè li pandan twazan. Epi, konsa, li te vire fè rebèl kont li.
  kos-kos: Ke pacl se Jehoiakim el tokosra, Tokosra Nebuchadnezzar lun Babylonia el
    utyak ac mweuni acn Judah. Akkohsyeyuk Jehoiakim, ac el muta ye oakwuk lal Nebuchadnezzar
    ke yac tolu, na toko el tuyak lainul.
  hbo-WLC: בְּיָמָ֣יו עָלָ֔ה נְבֻכַדְנֶאצַּ֖ר מֶ֣לֶךְ בָּבֶ֑ל וַיְהִי־ל֨וֹ יְהוֹיָקִ֥ים
    עֶ֙בֶד֙ שָׁלֹ֣שׁ שָׁנִ֔ים וַיָּ֖שָׁב וַיִּמְרָד־בּֽוֹ׃
  ibo-ibo: Nʼoge Jehoiakim na-achị, Nebukadneza eze Babilọn ji ike bata nʼala ya,
    mee ka Jehoiakim ghọọ ohu ya afọ atọ. Ma o mesịrị tụgharịa megide Nebukadneza,
    nupukwa isi nʼokpuru ya.
  ory-ory: ଯିହୋୟାକୀମ୍‍ଙ୍କ ରାଜତ୍ୱ ସମୟରେ ବାବିଲର ରାଜା ନବୂଖଦ୍‍ନିତ୍ସର ଯିହୁଦା ଉପରେ ଆକ୍ରମଣ
    କଲେ, ପୁଣି ଯିହୋୟାକୀମ୍‍ ତିନି ବର୍ଷ ତାହାର ଦାସ ହେଲେ; ତହିଁ ଉତ୍ତାରେ ସେ ଫେରି ତାହାର ବିଦ୍ରୋହୀ
    ହେଲେ।
  chk-chk: Iwe, lon fansoun än Jehoiakim nemenem, Nepukatnesar ewe kingen Papilon
    a tolong lon Juta. Jehoiakim a fangatä o nom fän nemeneman lon ükükün ülüngat
    ier. Mürin, Jehoiakim a ü ngeni Nepukatnesar.
  rop-rop: Wal langa det taim na wen Jehoiyakim bin jidan king, King Nebakanesa brom
    Bebalon bin go en teikoba Juda en blanga 3 yiya King Jehoiyakim bin lafta teiknodis
    langa im. Brom deya im nomo bin laigim lisin en teiknodis langa im.
  ukr-1871: За його часу напав Навуходонозор, царь Вавилонський, й Йоаким був його
    підневоленим три годи, та потім відпав од нього.
  deu-1951: Zu seiner Zeit zog Nebukadnezar, der König von Babel, herauf, und Jehojakim
    ward ihm untertan drei Jahre lang. Darnach fiel er wieder von ihm ab.
  eng-JPS: In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years; then he turned and rebelled against him.
  srp-1865: Za njegova vremena doðe Navuhodonosor car Vavilonski; i Joakim mu bi sluga
    tri godine; potom odusta i odmetnu se od njega.
  lug-lug: Mu biro ebyo, Nebukadduneeza kabaka w’e Babulooni n’alumba, era n’afuula
    Yekoyakimu omuddu we okumala emyaka esatu. Naye Yekoyakimu oluvannyuma n’ajeema,
    n’akola olutalo ku Nebukadduneeza.
  heb-heb: בימיו עלה נבכדנאצר מלך בבל ויהי לו יהויקים עבד שלש שנים וישב וימרד בו׃
  ben-IRV: যিহোয়াকীমের দিনের বাবিলের রাজা নবূখদ্‌নিৎসর যিহূদা দেশ আক্রমণ করলেন। যিহোয়াকীম
    তিন বছর পর্যন্ত তাঁর দাস ছিলেন। পরে তিনি ফিরলেন এবং নবূখদ্‌নিৎসরের বিরুদ্ধে বিদ্রোহ
    করলেন।
  pan-pan: ਉਹ ਦੇ ਦਿਨੀਂ ਬਾਬਲ ਦਾ ਰਾਜਾ ਨਬੂਕਦਨੱਸਰ ਚੜ੍ਹ ਆਇਆ ਅਤੇ ਯਹੋਯਾਕੀਮ ਤਿੰਨ ਸਾਲ ਉਹ ਦਾ
    ਦਾਸ ਬਣਿਆ ਰਿਹਾ ਤਦ ਉਹ ਫਿਰ ਕੇ ਉਸ ਤੋਂ ਬਾਗੀ ਹੋ ਗਿਆ
  mya-JVB: ယောယကိမ် မင်းလက်ထက် ဗာဗုလုန် ရှင်ဘုရင် နေဗုခဒ်နေဇာ သည် ချီ လာ၍ ၊ ယောယကိမ်
    သည် သုံး နှစ် ကျွန်ခံ ပြီးမှတဖန်လှန်ပြန် ၍ ပုန်ကန် လေ၏
  tbg-tbg: Jehoiakimiva avuhainaa vaiinti vau entara Babironi vika King Nebukanesaava
    nai iqoka vaiinti ntita varero ani Iutaa hampata iqoka raqiharo iqoka aatara kovaro
    Jehoiakimiva vira vevaaraini vaiharo ˻takisi vira ami vaura˼. Ho taaramo ihi aitarovaro
    Jehoiakimiva kia qaiqaa vira vevaaraini vaireva auti vaura.
  hmo-hmo: Iehoiakimi ia king neganai, Nebukanesa, Babulonia ena king ese Iuda ia
    tuari henia. Unai neganai Iehoiakimi be Nebukanesa ena siahu henunai ia lao, to
    lagani toi murinai Iehoiakimi ese Nebukanesa ena siahu ia negea.
  urd-urd: उसी के दिनों में शाह — ए — बाबुल नबूकदनज़र ने चढ़ाई की और यहूयक़ीम तीन
    बरस तक उसका ख़ादिम रहा तब वह फिर कर उससे मुड़ गया।
  rus-SYN: Во дни его выступил Навуходоносор, царь Вавилонский, и сделался Иоаким
    подвластным ему на три года, но потом отложился от него.
  bqc-SIM: Yoakiũ kiblegↄↄ ↄ̃ Babɛli kí Nɛbukanɛza mↄ̀ lɛ̀lɛ Yuda bùsuwa, ↄ̃ Yoakiũ
    gↄ̃̀ aà zↄ̀blena ũ e wɛ̃̀ àaↄ̃. A gbɛa à nↄ̀sɛ pãle sɛ̀, ↄ̃ à bↄ̀ aà yã́u.
  tcz-CHONGTHU: Jehoiakim vaihom laijin Babylon lengpa Nebuchadnezzer in Judah gam’ah
    gal ahin sattan ahileh, Jehoiakim in kisatpi louvin amale agamsung jouse chu Nebuchadnezzer
    khut’ah ana kipelut tan ahi. Aman kum thum sungin kai anapen, chuche jouvin akiphintan
    ahi.
  mar-mar: यहोयाकीमाच्या काळात बाबेलचा राजा नबुखद्नेस्सर यहूदात आला. यहोयाकीमाने तीन
    वर्षे त्याचे मांडलिकत्व पत्करले आणि नंतर फितूर होऊन त्याने बंड केले.
  qub-qub: Joacim Judächo ray caycashan wichan Babiloniapa raynin Nabucodonosor Judäman
    yaycuran. Chaura Joacimga chay raypa munaynincho quimsa wata caran. Munaynincho
    caycashanpita contran jataricurcuran.
  bqp-bqp: Yoyakimu kíblegↄrↄan Babilↄnu kína Nɛbukanɛza sù à lɛ̀tɛ Yudanↄ bùsuua,
    akũ Yoyakimu gↄ̃̀ a zↄ̀bleri ũ ari wɛ̃̀ aakↄ̃. Abire gbɛra Yoyakimu nɛ̀sɛɛ lìtɛ,
    akũ à bò a kpɛ.
  hat-hat: Pandan reny Jojakim lan, Nèbikadneza, wa peyi Babilòn, anvayi peyi Jida.
    Pandan twazan Jojakim soumèt devan li. Apre sa, li konmanse kenbe tèt avè l'.
  eng-BSB: During Jehoiakim’s reign, Nebuchadnezzar king of Babylon invaded. So Jehoiakim
    became his vassal for three years, until he turned and rebelled against Nebuchadnezzar.
  eng-WEBPB: In his days Nebuchadnezzar king of Babylon came up, and Jehoiakim became
    his servant three years. Then he turned and rebelled against him.
  kbq-kbq: Hagi Jehoiakimi'ma Juda vahe kinima mani'nea knafina, Babiloni kini ne'
    Nebukatnesa'a Juda vahera ha' eme huzmagatere'ne. Ana huteno Jehoiakimina atregeno
    agri agorga mani'ne. Hianagi 3'a kafuma evutegeno'a Jehoiakimina antahintahi'amo'a
    rukrahe higeno Nebukatnesana ha' renteno agri agorga omani'ne.
  nhe-BL: Ipan nopa tonali quema tlanahuatiyaya Joacim ipan tlali Judá, Tlanahuatijquetl
    Nabucodonosor tlen tlali Babilonia hualajqui ica isoldados huan calajque ipan
    tlali Judá. Huan Joacim motemacac ica ya. Huajca elqui itlatequipanojca huan quichijqui
    nochi tlen quinahuati para eyi xihuitl. Pero teipa Tlanahuatijquetl Joacim moyolajcomanqui
    ica Nabucodonosor para tlali Judá ma ayoc elis imaco.
  bus-bus: Yoyakimu kíblegurↄↄan Babilↄnu kí Nɛbukanɛza mↄ̀ à lɛ̀ɛ Yudanↄ bùsua, ben
    Yoyakimu gↄ̃̀ à zↄ̀bleri ũ ai wɛ̃̀ aagↄ̃. Beee gbɛra Yoyakimu nↄ̀sɛ lìɛ, ben
    à bↄ̀ à kpɛɛ.
  gub-BL: Zeoaki tuwihawete romo heko mehe Mawiron wanuwihawete Namukononozor her
    ma'e ur Zuta ywy rehe a'e pe har wàmàtyry'ym pà kury. Umumaw na'iruz kwarahy Zeoaki
    izar romo wiko pà. A'e re Zeoaki upytu'u hemiruze'eg romo wiko re. Nuweruzar kwaw
    ize'eg. Nomono kwaw temetarer izupe.
  eng-DRA: 'In his days Nabuchodonosor king of Babylon came up, and Joakim became
    his servant three years: then again he rebelled against him.'
