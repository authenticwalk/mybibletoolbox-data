verse: 2KI.024.004
translations:
  mal-C: 'മനശ്ശെയുടെ പ്രവൃത്തികളിൽ അദ്ദേഹം കുറ്റമില്ലാത്ത രക്തം ചിന്തിയതും ഉൾപ്പെട്ടിരുന്നു.
    അദ്ദേഹം കുറ്റമില്ലാത്ത രക്തംചൊരിഞ്ഞ് ജെറുശലേമിനെ നിറച്ചിരുന്നു: അതു ക്ഷമിക്കാൻ
    യഹോവയ്ക്കു മനസ്സായില്ല.'
  deu-TKW: dazu das Blut der Unschuldigen, das er vergossen hatte, so daß er Jerusalem
    mit unschuldigem Blut erfüllte, - das wollte Jahwe nicht vergeben!
  lin-lin: bakisa makila oyo asopaki, makila ya bato oyo bayebi likambo te. Pamba
    te atondisaki Yelusalemi na makila ya bato oyo bayebaki likambo te ; mpe Yawe
    aboyaki kolimbisa ye.
  eng-LSV: and also the innocent blood that he has shed, and he fills Jerusalem with
    innocent blood, and YHWH was not willing to forgive.
  eng-GNV: And for the innocent blood that he shed, (for he filled Ierusalem with
    innocent blood) therefore the Lord would not pardon it.
  eng-WEBSTER: 'And also for the innocent blood that he shed: for he filled Jerusalem
    with innocent blood; which the LORD would not pardon.'
  nhw-BL: Pampa Manasés quinmicti miyaqui masehualme catli amo tleno quichijtoyaj
    huan elqui quen quitemiti altepetl Jerusalén ica estli iixpa TOTECO. Huan yeca
    TOTECO ayacmo quinejqui quintlapojpolhuis Judá ehuani.
  swh-ONEN: ikiwa ni pamoja na kumwaga damu isiyo na hatia. Kwa kuwa aliijaza Yerusalemu
    kwa damu isiyo na hatia, naye Bwana hakuwa radhi kusamehe.
  bba-bba: Domi Mɑnɑse wi, u tɑɑrɛ sɑriruɡibun yɛm yɑri mu kokɑ Yerusɑlɛmun swɛɛ sɔɔ.
    Yeni kpuron sɔ̃nɑ Yinni Gusunɔ u ǹ bu suuru kue.
  eng-KJVCPB: 'and also for the innocent blood that he shed: for he filled Jerusalem
    with innocent blood; which the Lord would not pardon.'
  luo-luo: kaachiel gichwero remo maonge ketho. Jehova Nyasaye ne ok oikore mar weyone
    richone nikech nosechwero remo maonge ketho mopongʼogo Jerusalem.
  meu-meu: bona asi edia kerere taudia raradia ia ese e hahebubua dainai. Badina be
    ia ese Ierusalem na asi edia kerere taudia raradia amo e hahonua; bona Iehova
    ese una kara na se laloa nege.
  npi-ULB: तिनले निर्दोष रगत बगाए, किनकि तिनले यरूशलेमलाई निर्दोष रगतले भरेका थिए
    । त्‍यो कुरा क्षमा गर्न परमप्रभु इच्छुक हुनुभएन ।
  yor-yor: Àti pẹ̀lú ẹ̀jẹ̀ aláìṣẹ̀ tí a ta sílẹ̀ nítorí ó ti kún Jerusalẹmu pẹ̀lú
    ẹ̀jẹ̀ aláìṣẹ̀ tí Olúwa kò sì fẹ́ láti dáríjì.
  pes-OPCB: زیرا مَنَسی اورشلیم را از خون بی‌گناهان پر کرده بود و خداوند نخواست این
    گناهان را ببخشد.
  tgl-ULB: at dahil din sa mga inosenteng dugo na kaniyang pinadanak, dahil pinuno
    niya ang Jerusalem ng inosenteng dugo. Hindi mapapatawad ni Yahweh ang mga iyon.
  hui-hui: Mendebi nde Manase ibugua dege wali agali tiha ko mbira nawini mana tigabi
    bialu Yarusalemeha hearu bame homelo bo wahaga biyagola Anduane Homogohanda Manasenaga
    ko urunibi mitangi bu haabo howa waitigi ani ibilene.
  mya-mya: '@see-verse:2KI.024.003'
  bod-N: ཡང་མཱ་ན་ཤེས་ཉེས་མེད་ཀྱི་ཁྲག་བཞུར་དུ་བཅུག་སྟེ། ཡེ་རུ་སཱ་ལེམ་ཉེས་མེད་ཀྱི་ཁྲག་གིས་བསྐངས་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེ་དེ་བཤགས་པར་ཐུགས་མ་དགྱེས་སོ།
    །
  sna-sna: zvinosanganisira kuteura ropa risina mhosva. Nokuti akanga azadza Jerusarema
    neropa risina mhosva, uye Jehovha akanga asingadi kumukanganwira.
  spa-BLM: y también por la sangre inocente que derramó; porque llenó a Jerusalén
    de sangre inocente, y Yahvé no quiso perdonar.
  cac-cac: yuj pax schamel eb' anima malaj smul d'a Jerusalén ix cham yuj vin̈. Yuj
    chi' majxo yac'laj nivanc'olal Jehová.
  swh-ULB: na pia kwa sababu ya damu isiyokuwa na hatia aliyoimwaga, kwa kuijaza Yerusalemu
    kwa damu isiyokuwa na hatia. Yahwe hakuwa tayari kusamehe hilo.
  bel-bel: і за кроў нявінную, якую ён праліў, напоўніўшы Ерусалім крывёю нявіннаю,
    Гасподзь не захацеў дараваць.
  deu-ELBBK: und auch wegen des unschuldigen Blutes, das er vergossen, da er Jerusalem
    mit unschuldigem Blut erfüllt hatte. Und der HERR wollte nicht vergeben.
  mbb-OT: ragkes en is kebpenhimetayi zin te menge etew he kenà ereg he edhimetayan.
    Impetiǥis din is lengesa zan diyà te Jerusalem, ne kenà heini egkepesaylu te Nengazen.
  mal-2015: അവൻ കുറ്റമില്ലാത്ത രക്തം ചൊരിയിച്ചു യെരൂശലേമിനെ കുറ്റമില്ലാത്ത രക്തംകൊണ്ടു
    നിറെച്ചതും ക്ഷമിപ്പാൻ യഹോവെക്കു മനസ്സായില്ല.
  rmc-rmc: the vaš oda, hoj murdarďa le ňevinne manušen. O RAJ leske na kamľa te odmukel,
    bo čhorďa avri o rat le ňevinne manušengro, savo sas pal calo Jeruzalem.
  pes-OPV: و نیز به‌سبب خون بی‌گناهانی که او ریخته بود، زیرا که اورشلیم را از خون
    بی‌گناهان پر کرده بود وخداوند نخواست که او را عفو نماید.
  ron-1924: ши дин причина сынӂелуй невиноват пе каре-л вэрсасе Манасе ши де каре
    умплусе Иерусалимул. Де ачея, лукрул ачеста Домнул н-а врут сэ-л ерте.
  ben-OBCV: এছাড়াও মনঃশির দ্বারা নির্দোষ মানুষের রক্তপাত হওয়ার কারণেও এমনটি হল।
    কারণ তিনি নির্দোষ মানুষের রক্তে জেরুশালেম পরিপূর্ণ করে দিলেন, এবং সদাপ্রভুও ক্ষমা
    করতে চাননি।
  som-som: iyo dhiiggii aan xaq qabin oo uu daadshay, waayo, Yeruusaalem wuxuu ku
    nijaaseeyey dhiig aan xaq qabin; oo Rabbiguna ma uu cafiyeen.
  lat-VUC: 'et propter sanguinem innoxium quem effudit, et implevit Jerusalem cruore
    innocentium: et ob hanc rem noluit Dominus propitiari.'
  eng-ASVBT: 'and also for the innocent blood that he shed; for he filled Jerusalem
    with innocent blood: and Jehovah would not pardon.'
  ita-1885: ed anche per lo sangue innocente ch'egli avea sparso, avendo empiuta Gerusalemme
    di sangue innocente; laonde il Signore non volle dare alcun perdono.
  eng-LXXUP: Moreover he shed innocent blood, and filled Jerusalem with innocent blood,
    and the Lord would not pardon it.
  eng-ULB: and also because of the innocent blood that he shed, for he filled Jerusalem
    with innocent blood. Yahweh was not willing to pardon that.
  spa-VBL: llenando Jerusalén con su sangre. El Señor no estaba dispuesto a perdonar
    esto.
  fra-_FOB: Et aussi du sang innocent qu'il avait répandu; car il avait rempli Jérusalem
    de sang innocent. Et l'Éternel ne voulut point pardonner.
  mal-mal: അവൻ കുറ്റമില്ലാത്ത രക്തം ചൊരിയിച്ചതും യെരൂശലേമിനെ കുറ്റമില്ലാത്ത രക്തംകൊണ്ട്
    നിറെച്ചതും ക്ഷമിപ്പാൻ യഹോവയ്ക്ക് മനസ്സായില്ല.
  urd-GVR: Wuh yih haqīqat bhī nazarandāz na kar sakā ki Manassī ne Yarūshalam ko
    bequsūr logoṅ ke ḳhūn se bhar diyā thā. Rab yih muāf karne ke lie taiyār nahīṅ
    thā.
  suz-BL: मारदे हना मनस्‍सेम दोस मताइब मुर आन कली साइश्‍शा, यरूसलेम कली हुशेम प्रिंशो
    बाक्‍माक्‍त। मिनु परमप्रभु यावेमी मेको कली माफ गेने मबिश्‍शो बाक्‍माक्‍त।
  ita-1927: e a motivo pure del sangue innocente ch’egli avea sparso, e di cui avea
    riempito Gerusalemme. Per questo l’Eterno non volle perdonare.
  ckb-ckb: هەروەها بەهۆی ئەو خوێنە بێتاوانەی کە ڕشتی و ئۆرشەلیمیشی پڕکرد لە خوێنی
    بێتاوان، ئینجا یەزدان نەیویست بیبەخشێت.
  eng-BBE: And because of the death of those who had done no wrong, for he made Jerusalem
    full of the blood of the upright; and the Lord had no forgiveness for it.
  kan-OKCV: ಇದಲ್ಲದೆ ಮನಸ್ಸೆಯು ಚೆಲ್ಲಿದ ನಿರಪರಾಧದ ರಕ್ತದ ನಿಮಿತ್ತ ಇದಾಯಿತು. ಅವನು ನಿರಪರಾಧದ
    ರಕ್ತದಿಂದ ಯೆರೂಸಲೇಮನ್ನು ತುಂಬಿಸಿದ್ದನು. ಯೆಹೋವ ದೇವರು ಅದನ್ನು ಕ್ಷಮಿಸಲು ಸಿದ್ಧವಾಗಿರಲಿಲ್ಲ.
  tam-2017: அவன் சிந்தின குற்றமற்ற இரத்தத்திற்காகவும் எருசலேமைக் குற்றமற்ற இரத்தத்தால்
    நிரப்பினதற்காகவும் யெகோவா மன்னிக்க விருப்பமில்லாதிருந்தார்.
  spa-RV-1909: 'Asimismo por la sangre inocente que derramó, pues hinchió á Jerusalem
    de sangre inocente: Jehová por tanto, no quiso perdonar.'
  ron-BTF: Și de asemenea pentru sângele nevinovat pe care îl vărsase, pentru că umpluse
    Ierusalimul de sânge nevinovat; și DOMNUL a refuzat să ierte.
  eng-WEBP: and also for the innocent blood that he shed; for he filled Jerusalem
    with innocent blood, and the LORD would not pardon.
  eng-FBV: filling Jerusalem with their blood. The Lord was not willing to forgive
    this.
  nld-1939: en om het onschuldige bloed, dat hij had vergoten en waarmee hij Jerusalem
    had vervuld. Jahweh heeft dat niet willen vergeven.
  nch-BL: Pampa Manasés quinmicti miyaqui masehualme cati amo teno quichijtoyaj huan
    elqui quej quitemiti altepet Jerusalén ica esti iixpa TOTECO. Huan yeca TOTECO
    ayecmo quinejqui quintapojpolhuis Judá ehuani.
  vie-1934: lại cũng tại cớ huyết vô tội mà người đổ ra; vì người đã làm cho Giê-ru-sa-lem
    đầy huyết vô tội, thì Đức Giê-hô-va không khứng tha thứ người.
  hin-CV: साथ ही उसके द्वारा बहाए गए निर्दोषों के लहू के कारण; क्योंकि मनश्शेह ने
    येरूशलेम को निर्दोषों के लहू से भर दिया था, जिसे याहवेह ने क्षमा नहीं किया.
  spa-BES: Y por la muerte de los que no hicieron nada malo, porque llenó a Jerusalén
    de la sangre de los rectos; y el Señor no tenía perdón por ello.
  tdx-tdx: naho o lio-maliñe nampiorihe’eo, fa natsafe’e lio-màliñe t’Ierosalaime,
    ze tsy nime­tea’ Iehovà hapoke.
  tha-KJV: และเพราะโลหิตที่​ไร้​ความผิดซึ่งท่านได้​ทำให้​หลั่งนั้นด้วย เพราะท่านได้กระทำให้โลหิตไร้ความผิดตกเต็มเยรูซาเล็ม
    และพระเยโฮวาห์​ไม่​ทรงอภัย
  por-BR-2018: Também pelo sangue inocente que derramou, pois encheu Jerusalém de
    sangue inocente; o SENHOR, portanto, não quis perdoar.
  deu-ELO: und auch wegen des unschuldigen Blutes, das er vergossen, da er Jerusalem
    mit unschuldigem Blute erfüllt hatte. Und Jehova wollte nicht vergeben.
  eng-WYC-2018: and for the guiltless blood that he shed out; and he filled Jerusalem
    with the blood of innocents; and for this thing the Lord would not do mercy.
  epo-epo: ankaŭ pro la senkulpa sango, kiun li verŝis, plenigante Jerusalemon per
    senkulpa sango, la Eternulo ne volis pardoni.
  uig-PIN: Qünki Manassǝⱨning naⱨǝⱪ ⱪan tɵküp, Yerusalemni naⱨǝⱪ ⱪanlar bilǝn toldurƣini
    tüpǝylidin, Pǝrwǝrdigar Yǝⱨudalarni ǝpu ⱪilixⱪa kɵngli unimaytti.
  beo-beo: 'Hina Gode da amane hamoma:ne sia:beba:le, ha lai dunu da Yuda fi gugunufinisimusa:
    misi. Yuda hina bagade Ma:na:se da Hina Godema wadela:le hamoiba:le, amola e da
    molole hamosu dunu bagohame medole legeiba:le, Hina Gode da Yuda fi dunu huluane
    Ea bu mae ba:ma:ne, mugululi gadili sefasi. E da Ma:na:se ea baligili bagade wadela:i
    hou hamobeba:le, Hina Gode da amo gogolema:ne olofomu hamedei ba:i.'
  tpi-OTNT: na tu em i tingim Manase i bin kilim i dai planti stretpela manmeri i
    no gat rong long olgeta hap bilong Jerusalem, na Bikpela i no laik lusim dispela
    rong bilong Manase.
  hau-SA: haɗe da zub da jinin marasa laifi. Gama ya ƙazantar da Urushalima da jinin
    marasa laifi. Ubangiji kuwa bai yi niyyar yafewa ba.
  uig-LAT: Chünki Manassehning naheq qan töküp, Yérusalémni naheq qanlar bilen toldurghini
    tüpeylidin, Perwerdigar Yehudalarni epu qilishqa köngli unimaytti.
  nde-nde: langenxa yegazi elachithekayo lingelacala. Ngoba wayegcwalise iJerusalema
    ngegazi elingelacala njalo uThixo wayengazimiselanga ukuthethelela.
  ton-ton: 'Pea koeʻuhi foki ko e toto māʻoniʻoni naʻa ne lilingi: he naʻa ne fakapito
    ʻa Selūsalema ʻi he toto māʻoniʻoni; ʻaia naʻe ʻikai finangalo ʻa Sihova ke fakamolemole.'
  ces-1613: Ano i pro krev nevinnou, kterouž vylil, naplniv Jeruzalém krví nevinnou,
    čehož nechtěl Hospodin prominouti.
  eng-WMB: and also for the innocent blood that he shed; for he filled Jerusalem with
    innocent blood, and the LORD would not pardon.
  tam-TCV: அவன் எருசலேம் முழுவதையும் குற்றமற்ற இரத்தத்தினால் நிரப்பியபடியாலும் யெகோவா
    மன்னிக்க மனதில்லாதிருந்தார்.
  ceb-ULB: ug tungod usab sa iyang gipaula nga dugo sa mga tawo nga walay sala, kay
    gipuno niya ug dugo sa mga tawo nga walay sala ang Jerusalem. Dili gayod buot
    mopasaylo si Yahweh niana.
  pol-UBG: A także za krew niewinną, którą przelał, bo napełnił Jerozolimę krwią niewinną,
    czego PAN nie chciał przebaczyć.
  urd-GVU: وہ یہ حقیقت بھی نظرانداز نہ کر سکا کہ منسّی نے یروشلم کو بےقصور لوگوں کے
    خون سے بھر دیا تھا۔ رب یہ معاف کرنے کے لئے تیار نہیں تھا۔
  deu-1912: auch um des unschuldigen Blutes willen, das er vergoß und machte Jerusalem
    voll mit unschuldigem Blut, wollte der HERR nicht vergeben.
  kan-2017: ಅವುಗಳಿಗಾಗಿ ಯೆಹೋವನು ಯೆರೂಸಲೇಮಿನವರನ್ನು ಕ್ಷಮಿಸದೆ ತನ್ನ ಸನ್ನಿಧಿಯಿಂದ ತೆಗೆದುಹಾಕಬೇಕೆಂದಿದ್ದರಿಂದ
    ಅವರಿಗೆ ಶಿಕ್ಷೆಯಾಯಿತು. ಇದು ಯೆಹೋವನ ಅಪ್ಪಣೆಯ ಪ್ರಕಾರ ನಡೆಯಿತು.
  yap-yap: ma ri bochan urngin e pi girdi’ nde kireb e rorad ni thang e fan rorad.
    Daki n’ag SOMOL fan u wan’ e ran’ey ni rin’ Manasseh.
  hlt-MCSB: Ommongsitoe thii khaw a long sak tih Jerusalem te ommongsitoe thii loh
    a li. Te dongah BOEIPA loh khodawkngai ham huem pawh.
  mdy-ETH: ሚናኣሴ ጌኤዦ ዓሶኮ ሱጉፆ ላኣሊ፥ ዬሩሳላሜ ካታሞ ሱጉሢ ሌሊ ማሄሢሮ ባሼ ዬይ ባካ ቢያ ማዺንታኒ ዳንዳዔኔ፤ ናንጊና
    ናንጋ ጎዳ ሚናኣሴም «ዓቶንጎ» ጋዓኒ ኮይባኣሴ።
  twi-ASANTE: Manase kaa mogya a ɛdi bem guiɛ de hyɛɛ Yerusalem ma, ɛno enti, Awurade
    amfa yei ankyɛ.
  eng-WEBU: and also for the innocent blood that he shed; for he filled Jerusalem
    with innocent blood, and the LORD would not pardon.
  wal-wal: '@see-verse:2KI.024.003'
  spa-PDDPT: y también por la sangre inocente que derramó, pues llenó a Jerusalén
    de sangre inocente. Por tanto, Yavé no quiso perdonar.
  gun-gun: ojejavy e'ỹ va'e kuery ruguy omoẽague káuxa guive, Jerusalém tetã ha'e
    javi rupi huguy omoẽ rire. Ha'e rami ete ojejavyague ma Senhor nomboguexei.
  ilo-ULB: kasta met a gapu ta pinagsayasayna ti dara dagiti awan basolna, ta pinunnona
    ti Jerusalem iti dara dagiti awan basolna a tattao. Saan a kayat ni Yahweh a pakawanen
    dayta.
  kpg-kpg: gei e donu go di daaligi go mee gii mmade nia daangada huogodoo nadau ihala
    ai. Dimaadua gu deemee di dumaalia ang gi Manasseh i dana hai deenei ne hai.
