  eng-WEBP: He carried out from there all the treasures of the LORD’s house and the
    treasures of the king’s house, and cut in pieces all the vessels of gold which
    Solomon king of Israel had made in the LORD’s temple, as the LORD had said.
  eng-FBV: Nebuchadnezzar took all the treasures from the Lord's Temple and the royal
