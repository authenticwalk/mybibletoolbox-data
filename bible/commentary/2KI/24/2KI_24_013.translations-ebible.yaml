    huan quihuicac ipan ital. Huan nopa huejhueyi tamanti ten oro cati huejcajquiya
    Salomón, nopa tanahuatijquet ten nochi israelitame, quichijchijtoya ipan tiopamit
    monejqui quintejtejque para huelque quinhuicaque.
  vie-1934: Y như lời Đức Giê-hô-va đã phán, người lấy hết thảy những bửu vật của
    đền Đức Giê-hô-va và những bửu vật của cung vua, đập bể các khí dụng bằng vàng
    mà Sa-lô-môn, vua Y-sơ-ra-ên, đã làm cho đền thờ của Đức Giê-hô-va.
  hin-CV: वहां से उसने याहवेह के मंदिर और राजघराने के सारे खजानों को निकालकर अपने
    साथ ले गया. उसने इस्राएल के राजा शलोमोन द्वारा याहवेह के मंदिर के लिए याहवेह के
    आदेश के अनुसार ढाले गए सारे सोने के बर्तनों को तोड़ डाला. यह सब याहवेह की भविष्यवाणी
    के अनुसार ही हुआ.
  spa-BES: Luego se llevó todas las riquezas almacenadas de la casa del Señor y los
    bienes de la casa del rey, cortando todas las vasijas de oro que Salomón, rey
    de Israel, había hecho en la casa del Señor, como el Señor había dicho.
  tdx-tdx: Hene nakare’e o vara añ’ anjomba’ Iehovào naho o vara añ’ anjomba’ i mpanjakaio,
    le songa pinatepate’e o fanake volamena tsinene’ i Selomò mpanjaka’ Israele an-kivoho’
    Iehovào, ty amy tsara’ Iehovày.
  tha-KJV: ได้​ขนเอาบรรดาทรัพย์​สิ​นในพระนิเวศของพระเยโฮวาห์ และทรัพย์​สิ​นในสำนักพระราชวัง
    และตัดบรรดาเครื่องใช้ทองคำเป็นชิ้นๆ ซึ่งซาโลมอนกษั​ตริ​ย์​แห่​งอ​ิสราเอลทรงสร้างไว้ในพระวิหารของพระเยโฮวาห์
    ดังที่​พระเยโฮวาห์ตรัสไว้ก่อนแล้ว
  por-BR-2018: E tirou dali todos os tesouros da casa do SENHOR, e os tesouros da
    casa real, e despedaçou todos os utensílios de ouro que havia feito Salomão rei
    de Israel na casa do SENHOR, como o SENHOR havia dito.
  deu-ELO: 'Und er brachte von dannen heraus alle Schätze des Hauses Jehovas und die
    Schätze des Königshauses, und er zerschlug alle goldenen Geräte, die Salomo, der
    König von Israel, im Tempel Jehovas gemacht hatte: so wie Jehova geredet hatte.'
  eng-WYC-2018: And he brought forth from thence all the treasures of the house of
    the Lord, and the treasures of the king’s house; and he beat together all the
    golden vessels, which Solomon, king of Israel, had made in the temple of the Lord,
    by the word of the Lord. (And he brought back from there all the treasures from
    the House of the Lord, and the treasures from the king’s palace; and he broke
    up all the gold vessels, which Solomon, the king of Israel, had made for the Temple
    of the Lord, by the word of the Lord.)
  epo-epo: Kaj li elprenis el tie ĉiujn trezorojn de la domo de la Eternulo kaj la
    trezorojn de la reĝa domo, kaj li disrompis ĉiujn orajn vazojn, kiujn Salomono,
    reĝo de Izrael, faris en la templo de la Eternulo, kiel diris la Eternulo.
  uig-PIN: Neboⱪadnǝsar Pǝrwǝrdigarning ɵyidiki barliⱪ hǝzinilǝr bilǝn padixaⱨning
    ordisidiki hǝzinilǝrni elip kǝtti; Pǝrwǝrdigar agaⱨ bǝrginidǝk, u Israilning padixaⱨi
    Sulayman Pǝrwǝrdigarning ibadǝthanisi üqün yasatⱪan ⱨǝmmǝ altun ⱪaqa-ǝswablarni
    kesip sɵkti.
  beo-beo: 'E da noga:idafa liligi huluane Debolo Diasu amola hina bagade diasu ganodini
    galu, amo huluane lale, Ba:bilone sogega gaguli asi. Hina Gode Ea musa: sia:i
    defele, Nebiuga:denese da Debolo Diasu gouliga hamoi hawa: hamosu liligi amo hina
    bagade Soloumane ea hamoi, amo huluane fifili, gaguli asi.'
  tpi-OTNT: Nebukatnesar i go insait long haus bilong Bikpela na em i kisim olgeta
    gol i stap long ol samting King Solomon i bin wokim. Na tu em i kisim ol arapela
    gutpela samting i stap long haus bilong Bikpela na long haus king na em i karim
    olgeta i go long Babilon. Em i mekim olsem na inapim tok Bikpela i bin autim bipo.
  hau-SA: Yadda Ubangiji ya faɗa, Nebukadnezzar ya kwashe dukan dukiyar haikalin Ubangiji,
    da ta fadan sarki, ya kuma kwashe dukan kayan zinariyar da Solomon sarkin Isra’ila
    ya ƙera domin haikalin Ubangiji.
  uig-LAT: Néboqadnesar Perwerdigarning öyidiki barliq xeziniler bilen padishahning
    ordisidiki xezinilerni élip ketti; Perwerdigar agah berginidek, u Israilning padishahi
    Sulayman Perwerdigarning ibadetxanisi üchün yasatqan hemme altun qacha-eswablarni
    késip sökti.
  nde-nde: Njengelizwi likaThixo, uNebhukhadineza wabutha yonke inotho yasethempelini
    likaThixo lenotho yesigodlo senkosi, wabutha zonke izitsha zegolide ezazisethempelini
    likaThixo, ezazenziwe nguSolomoni inkosi yako-Israyeli, njengokutsho kukaThixo.
  ton-ton: Pea naʻa ne fetuku mei ai ʻae ngaahi koloa kotoa pē ʻoe fale ʻo Sihova,
    mo e ngaahi koloa mei he fale ʻoe tuʻi, pea naʻa ne tuʻutuʻu ke iiki ʻae ngaahi
    ipu koula ʻaia naʻe ngaohi ʻe Solomone ko e tuʻi ʻo ʻIsileli ʻi he faletapu ʻo
    Sihova, ʻo hangē ko e folofola ʻa Sihova.
  ces-1613: A vynesl odtud všecky poklady domu Hospodinova, a poklady domu královského,
    a ztloukl všecky nádoby zlaté, jichž byl nadělal Šalomoun král Izraelský do domu
    Hospodinova, jakož byl mluvil Hospodin.
  eng-WMB: He carried out from there all the treasures of the LORD’s house and the
    treasures of the king’s house, and cut in pieces all the vessels of gold which
    Solomon king of Israel had made in the LORD’s temple, as the LORD had said.
  tam-TCV: யெகோவா முன்பாக அறிவித்தபடியே நேபுகாத்நேச்சார் யெகோவாவின் ஆலயத்திலிருந்தும்,
    அரண்மனையிலிருந்தும் எல்லா திரவியங்களையும் எடுத்ததோடு, இஸ்ரயேலின் அரசனாகிய சாலொமோன்
    யெகோவாவின் ஆலயத்துக்கெனச் செய்து வைத்த தங்கத்தினாலான எல்லா பொருட்களையும் சூறையாடிக்
    கொண்டுபோனான்.
  ceb-ULB: Gikuha ni Nebucadnezar ang tanang mahinungdanong mga butang sa balay ni
