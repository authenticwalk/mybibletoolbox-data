    كېسىپ سۆكتى.
  sus-sus: A naxa naafuli birin tongo naxan nu ragataxi Alatala xa banxi nun mangɛ
    xa banxi kui. A naxa yirabase xɛɛma daaxie ibolon a xuntunyie ra, mangɛ Sulemani
    naxee yailan Alatala xa banxi xa fe ra, alɔ Alatala a yamari ki naxɛ.
  pon-2006: e ahpw ketikihsang kepwe kesempwal koaros en Tehnpas Sarawio oh dipwisou
    kesempwal en tehnpas en nanmwarkio. Nin duwen KAUN-O eh ketin kohpadahro, Nepukadnesar
    pil ketin kauwehla dahl kohl koaros me Nanmwarki Solomon ketin wiadahng Tehnpas
    Sarawio.
  jae-jae: Ma eŋ kejoŋ awamata samob, taŋ gêc lôm dabuŋ to kiŋnê andu naŋ, ma sêga
    laclu gold, taŋ kiŋ Israelŋa Salomo kêmasaŋ aŋga Apômtaunê lôm dabuŋ naŋ, popoc-popoc
    kêtôm Apômtau kêsôm lasê gamuŋ su.
  ksd-ksd: Ma i ga kap vue ra umana ngatngat na magit ta ra kuba i ra Luluai ma ta
    ra kuba i ra king, ma i ga poko gigi ra umana la na goled nina Solomon ra king
    Israel i ga pait ia ure ra kuba i ra Luluai, pi na ot ra tinata kai ra Luluai.
  tur-YTC: Yahve'nin söylemiş olduğu gibi, Yahve'nin evinin bütün hazinelerini ve
    kral evinin hazinelerini oradan çıkardı. İsrael Kralı Solomon'un, Yahve'nin Tapınağı'nda
    yaptırmış olduğu bütün altın kapları parçaladı.
  grc-BRENT: Καὶ ἐξήνεγκεν ἐκεῖθεν πάντας τοὺς θησαυροὺς οἴκου Κυρίου, καὶ τοὺς θησαυροὺς
    οἴκου τοῦ βασιλέως, καὶ συνέκοψε πάντα τὰ σκεύη τὰ χρυσᾶ ἃ ἐποίησε Σαλωμὼν ὁ βασιλεὺς
    Ἰσραὴλ ἐν τῷ ναῷ Κυρίου κατὰ τὸ ῥῆμα Κυρίου.
  ind-AYT: Dia mengeluarkan dari sana semua perbendaharaan Bait TUHAN dan perbendaharaan
    dari istana raja. Dia mengerat juga semua perkakas emas yang dibuat oleh Salomo,
    raja Israel, dari Bait TUHAN seperti yang telah difirmankan oleh TUHAN.
  nya-nya: Monga ananenera Yehova, Nebukadinezara anachotsa chuma chonse cha mʼNyumba
    ya Yehova ndiponso cha mʼnyumba ya mfumu ndipo anatenga ziwiya zonse zagolide
    za ku Nyumba ya Yehova zimene Solomoni mfumu ya Israeli anapanga.
  hrv-hrv: On je odnio sve iz riznice Doma Jahvina i iz riznica kraljevskog dvora
    i razbio je sve zlatne predmete koje je Salomon, kralj Izraela, načinio za Svetište
    Jahvino. Tako se ispunila riječ Jahvina.
  mps-mps: Tama te king Nebukatnesar aga te Genuai Bidigo tempel be tomoba pelama,
    tama agai te tigidali gol te king Solomongo nigali naide muani gol dabe tigidali
    sali. Tama me te gasa dwagi yai doado bage te Genuai Bidigo tempel bede muani
    me, me te kingo bede muani doado bage me, tama tigidali te agai te Babilon buluba
    selasa pali. Agai te tama tiali sę te Genuai Bidigo polobadu wali poba usu nigi
    peyu, tama sę yali.
  tpi-tpi: Nebukatnesar i go insait long haus bilong Bikpela na em i kisim olgeta
    gol i stap long ol samting King Solomon i bin wokim. Na tu em i kisim ol arapela
    gutpela samting i stap long haus bilong Bikpela na long haus king na em i karim
    olgeta i go long Babilon. Em i mekim olsem na inapim tok Bikpela i bin autim bipo.
  dan-1931: Og som HERREN havde forudsagt, førte han alle Skattene i HERRENS Hus og
    Kongens Palads bort og brød Guldet af alle de Ting, Kong Salomo af Israel havde
    ladet lave i HERRENS Helligdom.
  vie-OVCB: Người Ba-by-lôn chở về nước tất cả bảo vật của Đền Thờ và hoàng cung.
    Họ bóc hết vàng bọc các dụng cụ trong Đền Thờ từ đời Sa-lô-môn. Những việc này
    xảy ra đúng như lời Chúa Hằng Hữu phán trước.
  guj-2017: યહોવાહે કહ્યું હતું તે પ્રમાણે, યહોવાહના સભાસ્થાનની તેમ જ રાજમહેલની બધી
    કિંમતી વસ્તુઓ તે ઉપાડી ગયો. તેણે યહોવાહના ઘરમાં ઇઝરાયલના રાજા સુલેમાને બનાવેલા
    સોનાનાં બધાં વાસણોને કાપીને ટુકડાં કર્યાં.
  pon-2006A: e ahpw ketikihsang kepwe kesempwal koaros en Tehnpas Sarawio oh dipwisou
    kesempwal en tehnpas en nanmwarkio. Nin duwen KAUN-O eh ketin kohpadahro, Nepukadnesar
    pil ketin kauwehla dahl kohl koaros me Nanmwarki Solomon ketin wiadahng Tehnpas
    Sarawio.
  por-BRBSL: Ele realizou de lá todos os tesouros da casa de Iavé e os tesouros da
    casa do rei, e cortou em pedaços todos os vasos de ouro que Salomão, rei de Israel,
    tinha feito no templo de Iavé, como Iavé tinha dito.
  cth-cth: BAWIPA ni a dei tangcoung e patetlah BAWIPA e im dawk e hno hoi siangpahrang
    im dawk e hnonaw pueng koung a la teh, BAWIPA e bawkim dawk hanelah Isarel siangpahrang
    Solomon ni a sak e sui hnopai pueng reprep koung a dei pouh.
  twi-twi: Sɛnea Awurade aka dedaw no, Nebukadnessar tasee agyapade a ɛwɔ Awurade
    Asɔredan mu hɔ no ne ahemfi hɔ nyinaa. Wɔsɛee sikakɔkɔɔ nnwetɛbona a Israelhene
    Salomo de sisii asɔredan mu hɔ no nyinaa.
  hlt-hlt: Te lamlong tah BOEIPA im kah thakvoh neh manghai im kah thakvoh khaw boeih
    a phueih pah. BOEIPA kah a thui bangla BOEIPA bawkim ham Israel manghai Solomon
    loh a saii sui hnopai cungkuem te khaw a khuen.
  tbz-SIM: Mɛm̀mɛ ò tɔmɛ̀ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kó tinɛntì timɔu tìì do bo tɛ
    miɛkɛ nɛ̀ tɛkpɑ̀ɑ̀tìcĩ́ɛ̃̀tɛ̀ miɛkɛ kpɛti. Kɛ̀ bɛ̀ɛ puɔ mmɛsɔɔ nkó tinɛntì timɔu
    Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì Sɑdomɔɔ do dɔ̀ɔ̀ tì ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kpɛ́í,
    nkù do tì nɑ̀kɛ́ kɛ yɛ̃mmɛ̀.
  msy-2020: Dughiar kamɨn, Atrivim Nebukatnesar Ikiavɨra Itir Godɨn Dɨpenimɨn aven
    ghua, Atrivim Solomon fomɨra ingarizir bizir golba itiba, a bar ada inigha da
    bɨagharɨki. Egha a uaghan bizir bar aghuir Ikiavɨra Itir Godɨn Dɨpenimɨn itiba
    ko, bizir aghuir atrivimɨn dɨpenimɨn itiba, a bar da atera Babilonɨn ghu. Arazir
    kamɨn mɨngarim kamakɨn, Ikiavɨra Itir God fomɨra an gun mɨkeme, ezɨ a guizbangɨram
    oto.
  dop-dop: Ḿpʋ́ɣʋ́ Nepukɑnɛsɑɑ kuu Ɩsɔ tǝsɛɛlɛ nɑ kɑwulɑɣɑ tǝyɑɣɑ pǝ kpɑncooŋ tǝnɑ.
    Nɑ ɩ́ yɔkɩ wʋlɑ wontu nti Sɑlʋmɔŋ kɑ lupɑ nɑ pɑ́ lɑkǝnɑ Ɩsɔ tǝsɛɛlɛ tɑɑ tɔ, ɩsɩɩ
    Tɑcɑɑ kɑ yɔɣɔtʋɣʋ tɔ.
  azb-azb: Rəbbin söylədiyi kimi Rəbbin məbədinin və sarayın xəzinələrini oradan çıxartdı.
    İsrail padşahı Süleymanın Rəbbin məbədi üçün düzəltdiyi bütün qızıl şeyləri parça-parça
    etdi.
  eng-DBY: And he brought out thence all the treasures of the house of Jehovah, and
    the treasures of the king's house, and cut in pieces all the vessels of gold that
    Solomon king of Israel had made in the temple of Jehovah, as Jehovah had said.
  hin-2017: तब उसने यहोवा के भवन में और राजभवन में रखा हुआ पूरा धन वहाँ से निकाल लिया
    और सोने के जो पात्र इस्राएल के राजा सुलैमान ने बनाकर यहोवा के मन्दिर में रखे थे,
    उन सभी को उसने टुकड़े-टुकड़े कर डाला, जैसा कि यहोवा ने कहा था।
  wol-KYG: Nabukodonosor jële fa mboolem alali kër Aji Sax ji ak alali kër Buur, daldi
    buub lépp luy ndabu wurus lu Suleymaan buurub Israyil defarlu woon ci kër Aji
    Sax ji, muy la Aji Sax ji waxoon.
  eng-YLT: and bringeth out thence all the treasures of the house of Jehovah, and
    the treasures of the house of the king, and cutteth in pieces all the vessels
    of gold that Solomon king of Israel made in the temple of Jehovah, as Jehovah
    had spoken.
  kne-kne: Inan Nebukadnezzar amin ay gameng sin Timplon Diyos ya sin palasyo ya din
    amin ay bonag ay balitok ay inam-amag Ari Solomon para sin Timplon Diyos et tinmet-ewa
    amin din inbagan Diyos.
  eng-WYC-2017: And he brought forth from thence all the treasures of the house of
    the Lord, and the treasures of the king’s house; and he beat together all the
    golden vessels, which Solomon, king of Israel, had made in the temple of the Lord,
    by the word of the Lord.
  eng-WMBB: He carried out from there all the treasures of the LORD’s house and the
    treasures of the king’s house, and cut in pieces all the vessels of gold which
    Solomon king of Israel had made in the LORD’s temple, as the LORD had said.
  urd-GVH: जिसका एलान रब ने पहले किया था वह अब पूरा हुआ, नबूकदनज़्ज़र ने रब के घर
    और शाही महल के तमाम ख़ज़ाने छीन लिए। उसने सोने का वह सारा सामान भी लूट लिया जो
    सुलेमान ने रब के घर के लिए बनवाया था।
  rug-rug: Meke paleke taloa ni Nebukaneza sari doduru tinagotago arilaedi koasa Zelepade
    te Zihova, meke gua tugo koasa vetu lavata tanisa baṉara, gua puta tugo sapu ele
    zama nia e Zihova. Vagi beto i Nebukaneza sari doduru tiṉitoṉa sapu koa i na qolo
    saripu taveti Solomone sa baṉara, sapu ta tavetavetae pa korapa Zelepade.
  gaz-gaz: Nebukadnezaris akkuma Waaqayyo dubbatee ture sanatti qabeenya mana qulqullummaa
    Waaqayyootii fi kan masaraa mootummaa keessa ture hunda ni fudhate; miʼa warqee
    kan Solomoon mootichi Israaʼel mana qulqullummaa Waaqayyootiif tolche hunda isaa
    immoo caccabse.
  fra-LSG: Il tira de là tous les trésors de la maison de l’Éternel et les trésors
    de la maison du roi; et il brisa tous les ustensiles d’or que Salomon, roi d’Israël,
    avait faits dans le temple de l’Éternel, comme l’Éternel l’avait prononcé.
  gnn-gnn: Bala walala ŋunhi Bapilunbuyŋunydja marrtjina gärrinana Djurutjalamlilinydja,
    ga djaw'‐djawyurrunana warrpam'nha ŋunhi girriny'tja malanha, ḻatju'mirrinydja
    girri' malanha dhika ŋulaŋuru Godkala Buṉbuŋurunydja, ga ŋulaŋuru bala giŋgala
    wäŋaŋuru. Bala walala djaw'yurruna ŋanyapinyaynydja ŋunhi giŋnhanydja ga yolŋunha
    walalanha ŋunhi ḏilaknha, ŋurru'‐ŋurruŋunha, ga bukmaknha yana ŋunhi gandarr‐ḏilkurrunhanydja
    yolŋu'‐yulŋunha; ḏapṯapmaraŋalanydja bukmakkuŋala yana walalanha, bala gäŋala
    djaw'yurrunana walalanha balayina walalaŋgalaynha wäŋalili. Yurru walala ŋunhalanydja
    dharapullili nherrara Djiwuyakinguna ŋapipi'mirriŋunha Djitakayanhana yäkunha,
    ga ŋayina yukurrana djäka ŋurikinydja yolŋu'‐yulŋuwu ŋunhi walala yukurrana ŋunhala
    bäyma nhinana. Yurru Djitakayanydja yaka ŋamakurru' yana giŋ; bitjarrayi liŋgu
    ŋayinydja yukurrana djäma yätj, bitjarra ŋunhi ŋäthili walala wiripu‐guḻku'yu
    giŋdhu walalay yukurrana djäma yätj. Bala ŋayi Garraynydja mirithinana wal'ŋu
    ŋaramurryina yolŋu'‐yulŋuwu Djurutjalambuyŋuwunydja ga Djudapuyŋuwunydja, waŋana
    bitjarrana, “Ŋarranydja yurru djuy'yunna yana walalanha bena‐wala barrkumalana
    wäŋalili, yakana yana biyapulnydja walala yurru nhina yukurra dhiyala ŋarrakalanydja
    wäŋaŋura.”
  yal-yal: Nebukadanesari yi nafunla birin ba Alatala Batu Banxini e nun manga banxin
    nafunle, Isirayila mangan Sulemani xɛma goronna naxanye birin nafala Alatala banxini,
    a ne kala, alo Alatala a falaxi kii naxan yi.
  haw-1868: A lawe ae la ia mailaila aku i ka waiwai a pau o ka hale o Iehova, a me
    ka waiwai o ka hale o ke alii, a oki liilii iho la na kiaha gula a pau a Solomona
    ke alii o ka Iseraela i hana'i ma ka luakini o Iehova, e like me ka Iehova i olelo
    mai ai.
  arb-NAV: وَاسْتَوْلَى عَلَى جَمِيعِ مَا فِي خَزَائِنِ الْهَيْكَلِ وَخَزَائِنِ الْقَصْرِ،
    وَحَطَّمَ كُلَّ آنِيَةِ الذَّهَبِ الَّتِي صَنَعَهَا سُلَيْمَانُ مَلِكُ إِسْرَائِيلَ
    لِهَيْكَلِ الرَّبِّ، تَمَاماً كَمَا قَضَى الرَّبُّ.
  ewe-ewe: Babiloniatɔwo lɔ kesinɔnuwo katã tso gbedoxɔ la kple fiasã la me hekpe
    ɖe sikagba siwo katã Israel fia, Solomo, da ɖe gbedoxɔ la me ŋu le Yehowa ƒe ɖoɖo
    nu.
  eng-LEE: And he carried out thence all the treasures of the house of the Lord, and
    the treasures of the king's house, and cut in pieces all the vessels of gold which
    Solomon the king of Israel had made in the temple of the Lord, as the Lord had
    spoken.
  asm-FB: যিহোৱাই যি দৰে কৈছিল, তেনেদৰেই ঘটিল; নবুখদনেচৰে যিহোৱাৰ গৃহ আৰু ৰাজগৃহৰ
    পৰা সকলো মূল্যবান সামগ্রীবোৰ লৈ গ’ল আৰু ইস্ৰায়েলৰ ৰজা চলোমনে যিহোৱাৰ মন্দিৰৰ
    কাৰণে সোণেৰে যিবোৰ সামগ্রী নির্মাণ কৰিছিল, সেইবোৰ তেওঁ কাটি টুকুৰা- টুকুৰি কৰি
    লৈ গ’ল।
  sus-A: عَ نَشَ نَاقُلِ بِرِن تٌنفٌ نَشَن نُ رَفَتَشِ عَلَتَلَ شَ بَنشِ نُن مَنفّ
    شَ بَنشِ كُي. عَ نَشَ يِرَبَسٍ شّيمَ دَاشِيٍ عِبٌلٌن عَ شُنتُنيِيٍ رَ، مَنفّ سُلٍمَنِ
    نَشٍيٍ يَءِلَن عَلَتَلَ شَ بَنشِ شَ قٍ رَ، عَلْ عَلَتَلَ عَ يَمَرِ كِ نَشّ.
  fra-SBL: Il emporta de là tous les trésors de la maison de l'Éternel et les trésors
    de la maison du roi, et il mit en pièces tous les vases d'or que Salomon, roi
    d'Israël, avait faits dans le temple de l'Éternel, comme l'Éternel l'avait dit.
  hbo-hbo: וַיֹּוצֵ֣א מִשָּׁ֗ם אֶת־כָּל־אֹוצְרֹות֙ בֵּ֣ית יְהוָ֔ה וְאֹֽוצְרֹ֖ות בֵּ֣ית
    הַמֶּ֑לֶךְ וַיְקַצֵּ֞ץ אֶת־כָּל־כְּלֵ֣י הַזָּהָ֗ב אֲשֶׁ֨ר עָשָׂ֜ה שְׁלֹמֹ֤ה מֶֽלֶךְ־יִשְׂרָאֵל֙
    בְּהֵיכַ֣ל יְהוָ֔ה כַּֽאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃
  piu-2006: '@see-verse:2KI.024.012'
  kik-kik: Nebukadinezaru nĩarutire mĩthiithũ yothe kuuma hekarũ-inĩ ya Jehova na
    nyũmba-inĩ ya ũthamaki, agĩkuua indo ciothe cia thahabu iria Solomoni mũthamaki
    wa Isiraeli aathondekeire hekarũ ya Jehova, o ta ũrĩa Jehova oigĩte.
  omb-omb: Mwere i Huqe u veve tau, Nebukadnesa mo lai vohogi na gineu gagarea rau
    eno lolo valei Huqe me dena valei ratahigi, me mo wali vohogi na gineu rau veire
    lo vatu homu. Ratahigi Solomon tau Israel u veire huri na vale gogona noi Huqe.
  fra-NCL: Il emporta de là tous les trésors de la maison de Yahweh et les trésors
    de la maison du roi, et il brisa tous les ustensiles d’or que Salomon, roi d’Israël,
    avait faits dans le temple de Yahweh, comme Yahweh l’avait annoncé.
  cek-AK: Angraeng mah taphong ih baktih toengah, Angraeng im hoi siangpahrang im
    ih hmuenmaenawk to Nebuchadnezzar mah lak boih; Angraeng im hanah Israel siangpahrang
    Solomon mah sui hoiah sak ih laom sabaenawk to paro pae boih.
  cuk-cuk: Ar igi Bab-Jehová sogsagusa, deyob ibmar gusad. Nabucodonosor, Bab-Jehováʼse-goled-neggi
    ibmar-nuegan-bukwad bela sesad, degi, reyneggi ibmar-nuegan-bukwadse-bakale, bela
    sesad. Nabucodonosor, Bab-Jehováʼse-goled-neggi-ibmar-ebulemalad bela goamaksabalid.
    We-ibmar Rey-Salomón orbi-sobsagusadid.
  uig-CYR: Небоқаднәсар Пәрвәрдигарниң өйидики барлиқ ғәзниләр билән падишаниң ордисидики
    ғәзниләрни елип кәтти; Пәрвәрдигар агаһ бәргинидәк, у Исраилниң падишаси Сулайман
    Пәрвәрдигарниң ибадәтханиси үчүн ясатқан һәммә алтун қача-әсвапларни кесип сөкти.
  tel-2017: ఇంకా అతడు యెహోవా మందిరపు ధననిధిలో ఉన్న వస్తువులు, రాజు ఖజానాలో ఉన్న సొమ్ము
    పట్టుకుని ఇశ్రాయేలు రాజు సొలొమోను యెహోవా ఆలయానికి చేయించిన బంగారపు ఉపకరణాలన్నీ,
    యెహోవా చెప్పిన విధంగా ముక్కలుగా చేయించి తీసుకెళ్ళిపోయాడు.
  hat-BSA: Li te pote fè sòti depi la, tout trezò lakay SENYÈ a ak trezò lakay wa
    a. Li te koupe an mòso tout veso lò ke Salomon, wa Israël la, te fè nan tanp SENYÈ
    a, jis jan ke SENYÈ a te di a.
  kos-kos: El usla mwe kasrup nukewa in Tempul ac in lohm sin tokosra nu Babylon,
    ac el fukulya nufon ahlu gold su Tokosra Solomon el tuh orala in orekmakinyuk
    in Tempul, oana ke LEUM GOD El tuh fahkak meet.
  hbo-WLC: וַיּוֹצֵ֣א מִשָּׁ֗ם אֶת־כָּל־אוֹצְרוֹת֙ בֵּ֣ית יְהוָ֔ה וְאֽוֹצְר֖וֹת בֵּ֣ית
    הַמֶּ֑לֶךְ וַיְקַצֵּ֞ץ אֶת־כָּל־כְּלֵ֣י הַזָּהָ֗ב אֲשֶׁ֨ר עָשָׂ֜ה שְׁלֹמֹ֤ה מֶֽלֶךְ־יִשְׂרָאֵל֙
    בְּהֵיכַ֣ל יְהוָ֔ה כַּֽאֲשֶׁ֖ר דִּבֶּ֥ר יְהוָֽה׃
  ibo-ibo: Ọ kwakọọrọ akụ niile dị nʼụlọnsọ ukwu Onyenwe anyị, na ndị nke dị nʼụlọeze,
    o gbukakwara ihe ọlaedo niile Solomọn eze Izrel tinyere nʼụlọnsọ ukwu Onyenwe
    anyị buru ha bulaa Babilọn, ihe a niile mere dịka Onyenwe anyị kwururịị.
  ory-ory: ଆଉ ନବୂଖଦ୍‍ନିତ୍ସର ସଦାପ୍ରଭୁଙ୍କ ଉକ୍ତି ଅନୁସାରେ ସେସ୍ଥାନରୁ ସଦାପ୍ରଭୁଙ୍କ ଗୃହର ସମସ୍ତ
    ଧନ ଓ ରାଜଗୃହର ଧନ ନେଇଗଲା ଓ ଇସ୍ରାଏଲର ରାଜା ଶଲୋମନ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିରରେ ଯେସକଳ ସ୍ୱର୍ଣ୍ଣମୟ
    ପାତ୍ର ନିର୍ମାଣ କରିଥିଲେ, ତାହାସବୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଟି ପକାଇଲା।
  chk-chk: o uwala ekewe pisek aüchea meinisin seni lon imwen ewe Samol mi Lapalap,
    pwal seni lon imwen ewe king. A ettätiu ekewe kolt meinisin seni pisekin lon imwen
    ewe Samol mi Lapalap, Salomon ewe kingen Israel a föriir, pun iei usun ewe Samol
    mi Lapalap a fen apasa.
  rop-rop: en King Nebakanesa bin deigidawei ola gudwan ting weya deibin meigim garram
    gol en silba brom det Serramoni Pleis en brom det bigwan haus blanga det king.
    Imbin breigimap ola goldinwan ebrijing weya deibin oldei yusum langa det Serramoni
    Pleis. Wal longtaim YAWEI bin tok im garra hepin lagijat.
  ukr-1871: І повивозив усї скарби з храму Господнього й скарби з царської палати;
    та й порозбивав увесь посуд золотий, що поробив Соломон, царь Ізраїлський, у храму
    Господньому, по слову Господньему;
  deu-1951: Und er brachte von dannen heraus alle Schätze im Hause des HERRN und die
    Schätze im Hause des Königs und zerschlug alle goldenen Geräte, welche Salomo,
    der König von Israel, im Tempel des HERRN gemacht; wie der HERR gesagt hatte.
  eng-JPS: And he carried out thence all the treasures of the house of the LORD, and
    the treasures of the king's house, and cut in pieces all the vessels of gold which
    Solomon king of Israel had made in the temple of the LORD, as the LORD had said.
  srp-1865: I odnese sve blago doma Gospodnjega i blago doma carskoga, i polupa sve
    sudove zlatne, koje bješe naèinio Solomun car Izrailjev za crkvu Gospodnju, kao
    što bješe rekao Gospod.
  lug-lug: Era mu kiseera kye kimu, Nebukadduneeza n’atwala eby’obugagga byonna okuva
    mu yeekaalu ya Mukama, n’okuva mu lubiri lwa kabaka, era n’atemaatema ebibya byonna
    ebya zaabu, Sulemaani kabaka wa Isirayiri bye yali akoze ng’abitadde mu yeekaalu
    ya Mukama, nga Mukama bwe yalagira.
  heb-heb: ויוצא משם את כל אוצרות בית יהוה ואוצרות בית המלך ויקצץ את כל כלי הזהב אשר
    עשה שלמה מלך ישראל בהיכל יהוה כאשר דבר יהוה׃
  ben-IRV: যেমন সদাপ্রভু বলেছিলেন তেমনি করে নবূখদ্‌নিৎসর সদাপ্রভুর ঘর ও রাজবাড়ী থেকে
    সব ধনরত্ন নিয়ে গেলেন এবং ইস্রায়েলের রাজা শলোমন সদাপ্রভুর গৃহের জন্য সোনা দিয়ে
    যে সব জিনিস তৈরী করেছিলেন তা তিনি কেটে টুকরা টুকরা করলেন।
  pan-pan: ਤਾਂ ਉਹ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਦਾ ਸਾਰਾ ਖਜ਼ਾਨਾ ਉੱਥੋਂ ਲੈ ਗਿਆ ਅਤੇ ਸੋਨੇ ਦੇ ਸੱਭੋ ਭਾਂਡੇ
    ਜੋ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਸੁਲੇਮਾਨ ਨੇ ਯਹੋਵਾਹ ਦੀ ਹੈਕਲ ਵਿੱਚ ਬਣਾਏ ਸਨ ਉਸ ਨੇ ਕੱਟ ਕੇ ਯਹੋਵਾਹ ਦੇ
    ਕਹੇ ਅਨੁਸਾਰ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰ ਦਿੱਤੇ।
  mya-JVB: ထာဝရဘုရား မိန့် တော်မူဘူးသည်အတိုင်း ဗိမာန် တော်ဘဏ္ဍာ နှင့် နန်းတော် ဘဏ္ဍာ
    ရှိသမျှ ကို သိမ်းသွား ၍ ၊ ဗိမာန် တော်အဘို့ ဣသရေလ ရှင်ဘုရင် လုပ် သော ရွှေ တန်ဆာ
    အလုံးစုံ တို့ကို အပိုင်းပိုင်း ဖြတ်လေ၏
  tbg-tbg: Nebukanesaava Nora Kotira Naavuqihairovata avuhainaara naavuqihairovata
    ekaa koqe haika qaqini varakero, King Soromonuva Nora Kotira Naavuara iriharo
    koriqohairo autukero vato haikara, ekaa vi haikara varero Babironini vuru vatovaro
    haaru Noravano Kotiva tu uvava vivau vaura.
  hmo-hmo: Lohiabada ese ia gwauraia guna hegeregere, Nebukanesa ese Dubu Helaga dekenai
    golo gaudia ibounai, king Solomona ese ia karaia gaudia, ia utua maragimaragi,
    bona Dubu Helaga bona king ena ruma edia kohu namodia ibounai ia abia lao Babulonia
    dekenai.
  urd-urd: और वह ख़ुदावन्द के घर के सब ख़ज़ानों और शाही महल के सब ख़ज़ानों को वहाँ
    से ले गया, और सोने के सब बर्तनों को जिनको शाह — ए — इस्राईल सुलेमान ने ख़ुदावन्द
    की हैकल में बनाया था, उसने काट कर ख़ुदावन्द के कलाम के मुताबिक़ उनके टुकड़े —
    टुकड़े कर दिए।
  rus-SYN: И вывез он оттуда все сокровища дома Господня и сокровища царского дома;
    и изломал, как изрек Господь, все золотые сосуды, которые Соломон, царь Израилев,
    сделал в храме Господнем;
  bqc-SIM: Ɔ̃ à Dii kpɛ́ àizɛɛↄ nàaa à bↄ̀ò we ń kibɛ àizɛɛↄ. À vua pↄ́ pↄ́
    Isailiↄ kí Salomↄↄ kɛ̀ Dii kpɛ́ pↄ́ ũↄ zↄ̃̀ɛzↄ̃ɛ lá Dii dↄ̀aa òwa.
  tcz-CHONGTHU: Pakaiyin ana phondohsa bangin Nebuchadnezzer in Pakai houin akonin
    chuleh leng inpia konin sumle pai, sana dangka, neile gou ho jouse le, sana akisem
    thil-ho jouse, Solomon’in houin a ana koiho abonchan achom theng hel tan ahi.
  mar-mar: यरूशलेमेच्या परमेश्वराच्या मंदिरातली आणि राजवाड्यातली सर्व मौल्यवान चीजवस्तू
    नबुखद्नेस्सरने हस्तगत केली. इस्राएलाचा राजा शलमोनाने परमेश्वराच्या मंदिरात ठेवलेली
    सर्व सुवर्णपात्रे त्याने मोडून तोडून टाकली. हे परमेश्वराच्या भाकिताप्रमाणेच झाले.
  qub-qub: Nircurna Nabucodonosorga jorguran Tayta Diospa Templuncho, palasyucho caycajcunatapis
    bälej cajcunataga llapanta. Tayta Dios willacachishannöllami Israelpa raynin Salomón
    goripita Tayta Diospa Templuncho cananpaj rurachishancunatapis paquergäriran.
  bqp-bqp: Akũ à Dikiri ↄn aruzɛkɛnↄ kàkara à bòo gwe kũ kínabɛ aruzɛkɛnↄ pínki.
    À wura pↄ́ kũ Isarailanↄ kína Sulemanu kɛ̀ Dikiri kpɛ́ pↄ́ ũnↄ zↄ̃̀zↄ̃kↄ̃rɛ
    pínki lákũ Dikiri gĩnakɛ à ò nà.
  hat-hat: Li pran tout richès ki te nan Tanp Seyè a ak nan palè wa a. Li kraze tout
    bèl bagay an lò Salomon, wa pèp Izrayèl la, te fè pou sèvi nan Tanp Seyè a, jan
    Seyè a te fè konn sa depi lontan an.
  eng-BSB: As the LORD had declared, Nebuchadnezzar also carried off all the treasures
    from the house of the LORD and the royal palace, and he cut into pieces all the
    gold articles that Solomon king of Israel had made in the temple of the LORD.
  eng-WEBPB: He carried out from there all the treasures of the LORD’s house and the
    treasures of the king’s house, and cut in pieces all the vessels of gold which
    Solomon king of Israel had made in the LORD’s temple, as the LORD had said.
  kbq-kbq: Hagi Ra Anumzamo'ma huama hu'nea kante anteno, Ra Anumzamofo mono nompine,
    kini ne'mofo nompima knare'nare zama me'nea zantamina Nebukatnesa'a e'nerino,
    Solomoni'ma golireti tro'ma hu'nea zantamima antagino ruprorovazi netreno, Ra
    Anumzamofo mono nompima me'nea ana maka golia erivagare'ne. (Jeremaia 20:5)
  nhe-BL: Huan queja TOTECO quiijtojtoya para mochihuas, Nabucodonosor quiquixti nochi
    tlen yejyectzi huan patiyo ipan itiopa TOTECO huan ipan ichaj tlanahuatijquetl
    huan quihuicac ipan itlal. Huan nopa huejhueyi tlamantli tlen oro tlen huejcajquiya
    Salomón, nopa tlanahuatijquetl tlen nochi israelitame, quisencajtoya ipan tiopamitl
    monejqui quintejtejque para huelque quinhuicaque.
  bus-bus: Ben à Dii ua auzikinↄ nàkↄ̃a à bↄ̀o gwe kↄ̃n kíbɛ auzikinↄ píngi. À vura
    pↄ́ kɛ̀ Isarailinↄ kí Sulemanu kɛ̀ Dii kpɛ́ pↄ́ ũunↄ zↄ̃̀zↄ̃kↄ̃rɛ píngi lán Dii
    gĩakɛ à ò nà.
  gub-BL: Weraha temetarer Tupàn Hàpuzuhu pe har paw Mawiron pe a'e no, tuwihaw hàpuzuhu
    pe har paw heraha pà a'e no. Uzeapo ma'e Tupàn Tuweharupi Wiko Ma'e ze'eg rupi
    katete. Namukononozor uhauhaw ma'e or iapo pyrer Xàrumàw hemiapo kwer paw a'e,
    Tupàn Hàpuzuhu pupe har paw a'e.
  eng-DRA: 'And he brought out from thence all the treasures of the house of the Lord,
    and the treasures of the king’s house: and he cut in pieces all the vessels of
    gold which Solomon king of Israel had made in the temple of the Lord, according
    to the word of the Lord.'
