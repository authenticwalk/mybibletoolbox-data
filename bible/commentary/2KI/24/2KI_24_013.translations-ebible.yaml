  nld-1939: Hij voerde alle schatten van de tempel van Jahweh en van het koninklijk
    paleis weg, en beroofde alle voorwerpen, die koning Salomon voor de tempel van
    Jahweh had laten vervaardigen, van hun goud, zoals Jahweh voorzegd had.
  nch-BL: Huan quej TOTECO quiijtojtoya para mochihuas, Nabucodonosor quiquixti nochi
