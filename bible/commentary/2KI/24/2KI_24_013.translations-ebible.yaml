  ntj-ntj: '@see-verse:2KI.024.012'
  kan-2017: ಇದಲ್ಲದೆ, ಯೆಹೋವನು ಮುಂತಿಳಿಸಿದ ಪ್ರಕಾರ ಅವನು ಯೆಹೋವನ ಆಲಯದ ಮತ್ತು ಅರಸನ ಅರಮನೆಯ
