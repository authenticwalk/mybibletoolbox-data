  mdy-ETH: ጌኤዦ ማኣሮና ካኣቱሞ ማኣሮናይዳ ዓኣ ባኮ ቢያ ናቡካዳናፆሬ ጋፒሲ ዔኪ ባብሎኔ ዴንዴኔ። ቤርታ ናንጊና ናንጋ ጎዳ
