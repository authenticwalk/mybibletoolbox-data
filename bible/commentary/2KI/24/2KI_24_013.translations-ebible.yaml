verse: 2KI.024.013
translations:
  mal-C: യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ നെബൂഖദ്നേസർ യഹോവയുടെ ആലയത്തിലെയും രാജകൊട്ടാരത്തിലെയും
    നിക്ഷേപങ്ങളെല്ലാം അപഹരിച്ചു. ഇസ്രായേൽരാജാവായ ശലോമോൻ യഹോവയുടെ ആലയത്തിലെ ഉപയോഗത്തിനായി
    ഉണ്ടാക്കിയിരുന്ന സ്വർണംകൊണ്ടുള്ള ഉപകരണങ്ങളെല്ലാം അദ്ദേഹം എടുത്തുകൊണ്ടുപോയി.
  deu-TKW: Und er führte alle Schätze des Tempels Jahwes und die Schätze des königlichen
    Palastes von dort hinweg und zerschlug alle die goldenen Gefäße, die Salomo, der
    König von Israel, für den Tempel Jahwes angefertigt, wie Jahwe gedroht hatte.
  lin-lin: Ndenge Yawe alobaki yango, Nabukodonozori azwaki bomengo nyonso oyo ezalaki
    kati na Tempelo ya Yawe mpe kati na ndako ya mokonzi ; bongo amemaki biloko nyonso
    ya wolo oyo Salomo, mokonzi ya Isalaele, asalaki mpo na Tempelo ya Yawe.
  eng-LSV: and brings out from there all the treasures of the house of YHWH, and the
    treasures of the house of the king, and cuts in pieces all the vessels of gold
    that Solomon king of Israel made in the temple of YHWH, as YHWH had spoken.
  eng-GNV: And he caryed out thence all the treasures of the house of the Lord, and
    the treasures of the Kings house, and brake all the vessels of gold, which Salomon
    King of Israel had made in the Temple of the Lord, as the Lord had saide.
  eng-WEBSTER: And he carried out thence all the treasures of the house of the LORD,
    and the treasures of the king's house, and cut in pieces all the vessels of gold
    which Solomon king of Israel had made in the temple of the LORD, as the LORD had
    said.
  nhw-BL: Huan quen TOTECO quiijtojtoya para mochihuas, Nabucodonosor quiquixti nochi
    catli yejyectzi huan patiyo ipan itiopa TOTECO huan ipan ichaj tlanahuatijquetl
    huan quihuicac ipan itlal. Huan nopa huejhueyi tlamantli tlen oro catli huejcajya
    Salomón, nopa tlanahuatijquetl tlen nochi israelitame, quisencajtoya ipan tiopamitl
    monejqui quintejtejque para huelque quinhuicaque.
  swh-ONEN: Kama vile Bwana alivyokuwa amesema, Nebukadneza akaondoa hazina yote kutoka
    Hekalu la Bwana na kutoka jumba la mfalme, akavichukua vyombo vyote vya dhahabu
    ambavyo Solomoni mfalme wa Israeli alikuwa amevitengeneza kwa ajili ya Hekalu
    la Bwana.
  bba-bba: Mɑ u sɑ̃ɑ yerun ɑrumɑni ɡurɑ, mɑ u ten dendi yɑ̃ɑ ni Sɑlomɔɔ u kuɑ kɑ wurɑ
    kɔsukɑ, mɑ u mɑɑ sinɑ kpɑɑrun ɑrumɑni ɡurɑ nɡe mɛ Yinni Gusunɔ u ɡeruɑ.
  eng-KJVCPB: And he carried out thence all the treasures of the house of the Lord,
    and the treasures of the king’s house, and cut in pieces all the vessels of gold
    which Solomon king of Israel had made in the temple of the Lord, as the Lord had
    said.
  cpy-cpy: Ikanta pinkathari Nabucodonosor, ithonka raakiri korikipaeni pinatachari
    itajorentsipankoteki Tajorentsi, ikyaaki ipankoki pinkathari, raakiro maawoeni
    tzimatsiri. Monkaataka okaatzi ikamantantakiri paerani Tajorentsi. Ithonka ijataakiro
    ooronaki rowetsikakaantakiri paerani Salomón, pinkatharitatsiri Israel-ki, okaatzi
    owaneenkatari itajorentsipankote Tajorentsi.
  luo-luo: Mana kaka Jehova Nyasaye nosewacho, Nebukadneza nogolo mwandu duto mane
    ni e hekalu mar Jehova Nyasaye kendo e kar dak ruoth, mi okawo gik molos gi dhahabu
    duto mane ruoth Solomon ruodh Israel olosone hekalu mar Jehova Nyasaye.
  meu-meu: bona Iehova ena dubu kohudia iboudiai bona pavapava ena ruma kohudia e
    laohaidia, bona gold gaudia iboudiai Iehova ena dubu ai e miava, Solomon, Israel
    pavapavana, ese e kara gaudia, na e utudia sisi-sisi, Iehova ese vada e gwauraia
    guna heḡereḡerena.
  npi-ULB: नबूकदनेसरले परमप्रभुको मन्दिर र राजदरबारबाट सबै मूल्यवान थोकहरू लगे । परमप्रभुले
    भन्‍नुभएझैँ इस्राएलका राजा सोलोमनले परमप्रभुको मन्दिरमा बनाएका सबै सुनका सामानहरू
    तिनले काटेर निकाले ।
  yor-yor: Gẹ́gẹ́ bí Olúwa ti sọ Nebukadnessari kó gbogbo ìṣúra láti inú ilé Olúwa
    àti láti ilé ọba, ó sì mú u lọ gbogbo ohun èlò wúrà ti Solomoni ọba Israẹli ti
    kọ́ fún Olúwa.
  emp-NTPO: Maʌ̃be Ãcõrẽba jarad̶a quĩrãca Nabucodonosóba ne bia qued̶ea Ãcõrẽ de
    dromane b̶ead̶ada jũma pe edesia. Ne bia qued̶ea Juda druad̶ebema boro de dromane
    b̶ead̶a sid̶a jũma pe edesia. Idjab̶a Israeld̶ebema boro Salomoʌ̃ba Ãcõrẽ de dromane
    oro ocuad̶a sid̶a toapecuaped̶a pe edesia.
  pes-OPCB: طبق آنچه خداوند فرموده بود، بابِلی‌ها تمام اشیاء قیمتی خانهٔ خداوند، جواهرات
    کاخ سلطنتی و تمام ظروف طلا را که سلیمان پادشاه برای خانهٔ خداوند ساخته بود، در
    هم شکستند.
  tgl-ULB: Kinuha mula roon ni Nebucadnezar ang lahat ng mga mahahalagang bagay sa
    tahanan ni Yahweh, at ang mga nasa palasyo ng hari. Pinira-piraso niya ang lahat
    ng mga gintong bagay na ginawa ni Solomon hari ng Israel sa templo ni Yahweh,
    gaya ng sinabi ni Yahweh na mangyayari.
  cbu-NT: Ashirangsin, Nabukodonosor ichingaru yuwaa Apanllish pang' maachi wayarana,
    anoo yarangu, misha kurakshutam pang' pshtuyaru, maachtaa ichingaru yarangiya.
    Apanll waana kamanirangu, ambiritam ashiru tatsamoorangiya. Yuwaatsitam kurak
    Saramun Apanllish pang' wayarangu, oroo misha urutam mburshimash taarangu anoo
    ashpari maachtaa pátangaranganaya.
  hui-hui: Ani bialu ibugua Anduane Homogonaga anda anda puwa mbirale maru bamba Kini
    Solomonohanda ngolome wabu wini wiaru mo yai hene. Anduane Homogonaga andaha ngolo
    wiarubi kini andagaha ngolo wiarubi bibahendeore Babilono mo yu piai hene. Ani
    binidagonidagua bulebira lalu Anduane Homogohanda lowinigo lola hene.
  mya-mya: ဗိ​မာန်​တော်​နှင့်​နန်း​တော်​ဘဏ္ဍာ​ရှိ​သ​မျှ​ကို ဗာ​ဗု​လုန်​ပြည်​သို့​သိမ်း​ယူ​သွား​တော်​မူ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​၏​ဗျာ​ဒိတ်​တော်​အ​တိုင်း နေ​ဗု​ခဒ်​နေ​ဇာ​သည် ဗိ​မာန်​တော်​တွင်​သုံး​ရန်
    ရှော​လ​မုန်​မင်း​ပြု​လုပ်​ထား​သည့်​ရွှေ​တန်​ဆာ ရှိ​သ​မျှ​ကို​ချွတ်​ယူ​လေ​သည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གསུངས་པ་བཞིན་དུ། ཁོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་དང་། རྒྱལ་པོའི་ཕོ་བྲང་གི་གཏེར་ཐམས་ཅད་བཏོན་ཏེ།
    ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་སོ་ལོ་མོན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་ཁང་གི་དོན་དུ་བཟོས་པའི་གསེར་གྱི་ཡོ་བྱད་ཐམས་ཅད་དུམ་བུར་བཅག་པ་དང་།
  sna-sna: Sezvakanga zvarehwa naJehovha, Nebhukadhinezari akabvisa pfuma yose mutemberi
    yaJehovha nomumuzinda wamambo, uye akatora midziyo yose yegoridhe yakanga yaitirwa
    temberi yaJehovha naSoromoni mambo weIsraeri.
  spa-BLM: Sacó de allí todos los tesoros de la casa de Yahvé y los tesoros de la
    casa real, y cortó en pedazos todos los objetos de oro que Salomón, rey de Israel,
    había hecho en el templo de Yahvé, como había dicho Yahvé.
  cac-cac: Ix lajvi chi', ix schecan vin̈aj Nabucodonosor chi' ic'chajelta masanil
    q'uen tumin ay d'a yol stemplo Jehová yed' d'a yol spalacio vin̈ sreyal Judá chi'.
    Ix smac'anpoj masanil yamc'ab' vin̈ nab'a oro yic templo chi' b'ob'ilcan yuj vin̈aj
    Salomón sreyal Israel. Ix elc'och jun tic icha ajnac yalancan Jehová.
  swh-ULB: Nebukadreza akachukua kutoka pale vitu vyote vya thamani katika nyumba
    ya Yahwe, na walio katika nyumba ya kifalme. Akavikata vipande vipande vitu vyote
    vya dhahabu ambavyo Suleimani mfalme wa Israeli alivitengeneza katika hekalu la
    Yahwe, kama alivyokuwa amesema ingetokea.
  bel-bel: і вывез ён адтуль усе скарбы дома Гасподняга і скарбы царскага дома; і
    паламаў, як сказаў Гасподзь, увесь залаты посуд, які Саламон, цар Ізраільскі,
    зрабіў у храме Гасподнім;
  deu-ELBBK: 'Und er brachte von dort alle Schätze des Hauses des HERRN und die Schätze
    des Königshauses heraus, und er zerschlug alle goldenen Geräte, die Salomo, der
    König von Israel, im Tempel des HERRN gemacht hatte: so wie der HERR geredet hatte.'
  mbb-OT: Sumalà te nekaǥi zengan te Nengazen, mibpenguwa ni Nebucadnezar is langun
    he ketiǥeyunan diyà te valey te Nengazen wey ziyà te turuǥan, wey is langun he
    vulawan he menge gelemiten he mibpeveelan ni Hadì Solomon he hadì te Israel he
    para te valey te Nengazen.
  mal-2015: അവൻ യഹോവയുടെ ആലയത്തിലെ സകലനിക്ഷേപങ്ങളും രാജധാനിയിലെ നിക്ഷേപങ്ങളും അവിടെനിന്നു
    എടുത്തു കൊണ്ടുപോയി; യിസ്രായേൽരാജാവായ ശലോമോൻ യഹോവയുടെ മന്ദിരത്തിൽ ഉണ്ടാക്കിവെച്ചിരുന്ന
    പൊന്നുകൊണ്ടുള്ള ഉപകരണങ്ങളൊക്കെയും യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ അവൻ ഖണ്ഡിച്ചുകളഞ്ഞു.
  rmc-rmc: O Nebukadnecar odarik iľa savoro barvaľipen andral o Chramos the andral
    le kraľiskro palacis a skidňa savore somnakune veci, so diňa te kerel o izraeliko
    kraľis o Šalamun prekal o Chramos. Oda pes ačhiľa avke, sar phenďa o RAJ.
  pes-OPV: و تمامی خزانه های خانه خداوند وخزانه های خانه پادشاه را از آنجا بیرون آورد
    وتمام ظروف طلایی را که سلیمان، پادشاه اسرائیل برای خانه خداوند ساخته بود، به موجب
    کلام خداوند، شکست.
  ron-1924: А луат де аколо тоате вистиерииле Касей Домнулуй ши вистиерииле касей
    ымпэратулуй ши а сфэрымат тоате васеле де аур пе каре ле фэкусе Соломон, ымпэратул
    луй Исраел, ын Темплул Домнулуй, кум спусесе Домнул.
  ben-OBCV: সদাপ্রভুর ঘোষিত কথানুসারে নেবুখাদনেজার সদাপ্রভুর মন্দির ও রাজপ্রাসাদ থেকে
    সঞ্চিত ধনরত্ন তুলে নিয়ে গেলেন, এবং ইস্রায়েলের রাজা শলোমন সদাপ্রভুর মন্দিরের
    জন্য সোনার যেসব জিনিসপত্র তৈরি করলেন, সেগুলিও কেটে টুকরো টুকরো করে দিলেন।
  som-som: Oo isna halkaasuu ka qaatay khasnadihii guriga Rabbiga oo dhan iyo khasnadihii
    guriga boqorka, oo wuxuu kala jejebiyey weelashii dahabka ahaa oo boqorkii reer
    binu Israa'iil oo Sulaymaan ahaa uu ku dhex sameeyey macbudkii Rabbiga, siduu
    Rabbigu yidhi.
  lat-VUC: 'Et protulit inde omnes thesauros domus Domini, et thesauros domus regiæ:
    et concidit universa vasa aurea quæ fecerat Salomon rex Israël in templo Domini
    juxta verbum Domini.'
  eng-ASVBT: And he carried out thence all the treasures of the house of Jehovah,
    and the treasures of the king’s house, and cut in pieces all the vessels of gold,
    which Solomon king of Israel had made in the temple of Jehovah, as Jehovah had
    said.
  ita-1885: E trasse di Gerusalemme tutti i tesori della Casa del Signore, e i tesori
    della casa del re, e spezzò tutti i vasellamenti d'oro, che Salomone re d'Israele,
    avea fatti nel Tempio del Signore; come il Signore ne avea parlato.
  eng-LXXUP: And he brought forth thence all the treasures of the house of the Lord,
    and the treasures of the king’s house, and he cut up all the golden vessels which
    Solomon the king of Israel had made in the temple of the Lord, according to the
    word of the Lord.
  eng-ULB: Nebuchadnezzar took out from there all the valuable things in the house
    of Yahweh, and those in the king's palace. He cut into pieces all the golden objects
    that Solomon king of Israel had made in the temple of Yahweh, as Yahweh had said
    would happen.
  spa-VBL: Nabucodonosor tomó todos los tesoros del Templo del Señor y del palacio
    real, y cortó todos los objetos de oro que Salomón, rey de Israel, había hecho
    para el Templo del Señor, como el Señor había dicho que sucedería.
  fra-_FOB: Et il tira de là tous les trésors de la maison de l'Éternel et les trésors
    de la maison royale; et il mit en pièces tous les ustensiles d'or que Salomon,
    roi d'Israël, avait faits pour le temple de l'Éternel, comme l'Éternel en avait
    parlé.
  mal-mal: അവൻ യഹോവയുടെ ആലയത്തിലെയും രാജധാനിയിലെയും സകലനിക്ഷേപങ്ങളും അവിടെനിന്ന് എടുത്ത്
    കൊണ്ടുപോയി; യിസ്രായേൽ രാജാവായ ശലോമോൻ യഹോവയുടെ മന്ദിരത്തിൽ ഉണ്ടാക്കിവെച്ചിരുന്ന
    പൊന്നുകൊണ്ടുള്ള ഉപകരണങ്ങളെല്ലാം യഹോവ അരുളിച്ചെയ്തിരുന്നതുപോലെ അവൻ വെട്ടിനുറുക്കി.
  urd-GVR: Jis kā elān Rab ne pahle kiyā thā wuh ab pūrā huā, Nabūkadnazzar ne Rab
    ke ghar aur shāhī mahal ke tamām ḳhazāne chhīn lie. Us ne sone kā wuh sārā sāmān
    bhī lūṭ liyā jo Sulemān ne Rab ke ghar ke lie banwāyā thā.
  suz-BL: मेकोमी परमप्रभु यावे आ खिं ङा शोंप नु पिप आ खिं ङा शोंप नेल्‍ल लदा बाक्‍त।
    मेकोमी सोलोमनम सेल्‍शो परमप्रभु यावे आ खिं ङा सुन के बोस ख्रोइश्‍शा लदा बाक्‍त।
    मोपा परमप्रभु यावे आ देंशो लोव़ गाम्‍माक्‍त। २राजा २०:१७
  ita-1927: E, come l’Eterno avea predetto, portò via di là tutti i tesori della casa
    dell’Eterno e i tesori della casa del re, e spezzò tutti gli utensili d’oro che
    Salomone, re d’Israele, avea fatti per il tempio dell’Eterno.
  ckb-ckb: پاشان نەبوخودنەسر هەموو گەنجینەکانی پەرستگای یەزدان و کۆشکی پاشای بەتاڵ
    کرد، هەموو ئەو قاپوقاچاغە زێڕینانەشی برد کە سلێمانی پاشای ئیسرائیل لە پەرستگای
    یەزدان دروستی کردبوون، هەروەک یەزدان فەرمووی.
  eng-BBE: And he took away all the stored wealth of the Lord's house, and the goods
    from the king's store-house, cutting up all the gold vessels which Solomon, king
    of Israel, had made in the house of the Lord, as the Lord had said.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಮುಂತಿಳಿಸಿದ ಪ್ರಕಾರವೇ ನೆಬೂಕದ್ನೆಚ್ಚರನು ಯೆಹೋವ ದೇವರ ಆಲಯದಲ್ಲಿ ಸಮಸ್ತ
    ಬೊಕ್ಕಸಗಳನ್ನೂ, ಅರಮನೆಯ ಬೊಕ್ಕಸಗಳನ್ನೂ, ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಸೊಲೊಮೋನನು ಅರಸನ ಆಲಯದಲ್ಲಿ ಮಾಡಿದ
    ಬಂಗಾರದ ಸಮಸ್ತ ಪಾತ್ರೆಗಳನ್ನೂ ಸೂರೆಯಾಗಿ ತೆಗೆದುಕೊಂಡನು.
  tam-2017: அங்கேயிருந்து யெகோவாவுடைய ஆலயத்தின் சகல பொக்கிஷங்களையும், ராஜாவுடைய அரண்மனையின்
