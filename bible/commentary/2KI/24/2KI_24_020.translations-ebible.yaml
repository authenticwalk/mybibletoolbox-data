verse: 2KI.024.020
translations:
  mal-C: യഹോവയുടെ കോപംനിമിത്തം ജെറുശലേമിനും യെഹൂദയ്ക്കും ഇതെല്ലാം വന്നുഭവിച്ചു; അവസാനം
    യഹോവ അവരെ തന്റെ സന്നിധിയിൽനിന്ന് തള്ളിക്കളഞ്ഞു. എന്നാൽ സിദെക്കീയാവ് ബാബേൽരാജാവിനോടു
    മത്സരിച്ചു.
  deu-TKW: Denn wegen des Zornes Jahwes erging es über Jerusalem und Juda, bis er
    sie aus seiner Gegenwart verstoßen hatte. Zedekia aber ward abtrünnig vom Könige
    von Babel.
  lin-lin: Ezalaki mpo na kanda makasi ya Yawe nde makambo oyo nyonso esalemelaki
    Yelusalemi mpe Yuda, kino Yawe kobengana bango mosika ya elongi na Ye. Nzokande,
    Sedesiasi atombokelaki mokonzi ya Babiloni.
  eng-LSV: for by the anger of YHWH it has been against Jerusalem and against Judah,
    until He [finally] cast them out from His presence. And Zedekiah rebels against
    the king of Babylon.
  eng-GNV: Therefore certainly the wrath of the Lord was against Ierusalem and Iudah
    vntill he cast them out of his sight. And Zedekiah rebelled against the King of
    Babel.
  eng-WEBSTER: For through the anger of the LORD it came to pass in Jerusalem and
    Judah, until he had cast them out from his presence, that Zedekiah rebelled against
    the king of Babylon.
  nhw-BL: Huajca ica ni tlamantli fiero catli quichijtoya, cualanqui TOTECO ica altepetl
    Jerusalén huan tlali Judá ehuani huan quiijto quintlahuelcahuas huan ya nopa quichijqui.
    Teipa Tlanahuatijquetl Sedequías mosisini ica nopa Tlanahuatijquetl Nabucodonosor
    tlen tlali Babilonia para ayacmo quitequipanos.
  swh-ONEN: Ilikuwa ni kwa sababu ya hasira ya Bwana haya yote yalitokea Yerusalemu
    na Yuda, naye mwishoni akawaondoa mbele zake. Basi, Sedekia akaasi dhidi ya mfalme
    wa Babeli.
  bba-bba: Ye kpuro yɑ koorɑ yèn sɔ̃ Yinni Gusunɔ u kɑ Yudɑbɑ kɑ Yerusɑlɛmuɡibu mɔru
    kuɑ domi u kĩ u bu fɛ̃rɑ u kɔ̃. Sɑɑ ye sɔɔrɑ Sedesiɑsi u Bɑbilonin sinɑ boko seesi.
  eng-KJVCPB: For through the anger of the Lord it came to pass in Jerusalem and Judah,
    until he had cast them out from his presence, that Zedekiah rebelled against the
    king of Babylon.
  cpy-cpy: Rootaki opoñaantari rowatsimaeri Tajorentsi, ikijakiri Jerusalén-jatzi,
    ari roshiyakaakiri eejatzi Judá. Tee ikoyi iñahaeri.
  luo-luo: Magi duto notimore ne Jerusalem kod Juda nikech mirimb Jehova Nyasaye kendo
    giko to ne oriembogi oko e nyime. Koro Zedekia nongʼanyone ruodh Babulon modagi
    lochne.
  meu-meu: Iehova ena badu dainai unu kara e vara, Ierusalem ai bona Iuda ai, ela
    bona negana e kau bena idia na ia vairana amo e negedia daure. Bena Sedekia ese
    Babulono pavapavana e gwau edeede henia.
  npi-ULB: परमप्रभुले तिनीहरूलाई आफ्नो उपस्थितिबाट नहटाउनुभएसम्म उहाँको क्रोधद्वारा
    यी सबै घटना यरूशलेम र यहूदामा आइपरे । त्यसपछि सिदकियाहले बेबिलोनका राजाको विरुद्धमा
    विद्रोह गरे ।
  yor-yor: Nítorí tí ìbínú Olúwa, ni gbogbo èyí ṣe ṣẹ sí Jerusalẹmu, àti Juda, ní
    òpin ó ta wọ́n nù kúrò níwájú rẹ̀. Nísinsin yìí Sedekiah sì ṣọ̀tẹ̀ sí ọba Babeli.
  emp-NTPO: Maʌ̃ carea Ãcõrẽra Jerusaleʌ̃nebemarã ume idjab̶a Juda druad̶ebemarã ume
    bio quĩrũsia. Maʌ̃ bẽrã ãdjirãra idji quĩrãpitabemada ãyã jʌretasia. Maʌ̃ ewarid̶e
    Sedequíaba Babilonia druad̶ebema borora igarasia.
  pes-OPCB: خشم خداوند بر مردم اورشلیم و یهودا افروخته شد و او ایشان را طرد نمود.
  tgl-ULB: Dahil sa galit ni Yahweh, nangyari sa Jerusalem at Juda ang lahat ng mga
    kaganapang ito, hanggang sa mapalayas niya sila mula sa kaniyang presensya. Pagkatapos
    naghimagsik si Zedekias laban sa hari ng Babilonia.
  cbu-NT: Ashirucha, anumand Apanll kapung tsiyantarangu, Irusarinaa, misha Utaáchcheetstam
    ashparita izuurumaamarisha kasarangiya. Ndusha pakchiyam istamaam zandarangu,
    Waani yachambanllina, tárangiya. Ashiriya, na kamaneena yuwaa Sidikiyas kurakaam
    kinarangu anootsi.
  hui-hui: Wali agali Yarusalemeni haga hearumebi Yuda dindiha haga hearumebi mana
    ko wiaru hangu mo tene halu biaabo hayagome Anduane Homogo mo tandaga timbuni
    halu hene. Ani biyagola Anduane Homogo ibugua ti handabe manga howa tininaga dindiore
    yu wahalu dindi tara kaundiaha hama pelo bo talia tagi hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ယေ​ရု​ရှ​လင်​မြို့​သား​များ နှင့် ယု​ဒ​ပြည်​သူ​တို့​အား​လွန်​စွာ​အ​မျက်​ထွက်
    တော်​မူ​သ​ဖြင့်​ရှေ့​တော်​မှ​နှင်​ထုတ်​တော် မူ​၏။
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་དང་ཡ་ཧུ་དཱ་ལ་ཐུགས་ཁྲོས་ཤིང་།
    ཁོང་གིས་དེ་དག་ཁོང་གི་དྲུང་ནས་ཕར་བསྐྲད་པ་དང་། ཕྱིས་སུ་ཚིད་ཀི་ཡཱ་ཡིས་པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོ་ལ་ངོ་ལོག་བྱས་སོ།
    །
  sna-sna: Izvi zvakaitika kuJerusarema neJudha nokuda kwehasha dzaJehovha, uye pakupedzisira
    akavabvisa pamberi pake. Zvino Zedhekia akamukira mambo weBhabhironi.
  spa-BLM: Porque por la ira de Yahvé, esto sucedió en Jerusalén y en Judá, hasta
    que los expulsó de su presencia. Entonces Sedequías se rebeló contra el rey de
    Babilonia.
  cac-cac: Yuj chi' ix cot yoval sc'ol Jehová d'a Jerusalén yed' d'a Judá, ix yic'ancanel
    eb' d'a yichan̈. Ix meltzajoch vin̈aj Sedequías ajc'olal d'a vin̈ sreyal Babilonia.
  swh-ULB: Kupitia hasira ya Yahwe, haya matukio yote yalitokea Yerusalemu na Yuda,
    hadi alipowaondoa kwenye uso wake. Kisha Sedekia akaasi dhidi ya mfalme wa Babeli.
  bel-bel: Гнеў Гасподні быў над Ерусалімам і над Юдам да таго, што Ён адкінуў іх
    ад аблічча Свайго. І адпаў Сэдэкія ад цара Вавілонскага.
  deu-ELBBK: Denn wegen des Zorns des HERRN geschah dieses gegen Jerusalem und gegen
    Juda, bis er sie von seinem Angesicht weggeworfen hatte. Und Zedekia empörte sich
    gegen den König von Babel.
  mbb-OT: Umbe, hein neuǥet impaawà te Nengazen diyà te lugar zan is menge tig-Jerusalem
    wey menge tig-Juda wey mekepekeziyù kandin. Neulaula heini ziyà te kandan tenged
    te kegkepeuki te Nengazen kandan. Ne nekidsukulà si Zedekia te hadì te Babilonia.
  mal-2015: യഹോവയുടെ കോപം ഹേതുവായി യെരൂശലേമിന്നും യെഹൂദെക്കും അങ്ങനെ ഭവിച്ചു; അവൻ
    ഒടുവിൽ അവരെ തന്റെ സന്നിധിയിൽനിന്നു തള്ളിക്കളഞ്ഞു; എന്നാൽ സിദെക്കീയാവും ബാബേൽരാജാവിനോടു
    മത്സരിച്ചു.
  rmc-rmc: Vašoda pestar o RAJ odčhiďa le manušen andral o Jeruzalem the andral e
    Judsko, bo sas pre lende choľamen. Paľis pes o Cidkijah vzburinďa pro babiloňiko
    kraľis.
  pes-OPV: زیرا به‌سبب غضبی که خداوند بر اورشلیم ویهودا داشت، به حدی که آنها را از
    نظر خودانداخت، واقع شد که صدقیا بر پادشاه بابل عاصی شد.
  ron-1924: Ши лукрул ачеста с-а ынтымплат дин причина мынией Домнулуй ымпотрива Иерусалимулуй
    ши ымпотрива луй Иуда, пе каре воя сэ-й лепеде динаинтя Луй. Ши Зедекия с-а рэскулат
    ымпотрива ымпэратулуй Бабилонулуй.
  ben-OBCV: সদাপ্রভুর ক্রোধের কারণেই জেরুশালেম ও যিহূদার প্রতি এসব কিছু ঘটেছিল, এবং
    শেষ পর্যন্ত তিনি তাদের তাঁর উপস্থিতি থেকে ধাক্কা মেরে দূরে সরিয়ে দিলেন। ইত্যবসরে
    সিদিকিয় ব্যাবিলনের রাজার বিরুদ্ধে বিদ্রোহ করে বসেছিলেন।
  som-som: Oo tanu waxay Yeruusaalem iyo Yahuudah ugu dhacday cadhadii Rabbiga aawadeed
    ilaa uu hortiisa iyaga ka tuuray; kolkaasaa Sidqiyaah ka fallaagoobay boqorkii
    Baabuloon.
  lat-VUC: 'Irascebatur enim Dominus contra Jerusalem et contra Judam, donec projiceret
    eos a facie sua: recessitque Sedecias a rege Babylonis.'
  eng-ASVBT: For through the anger of Jehovah did it come to pass in Jerusalem and
    Judah, until he had cast them out from his presence. And Zedekiah rebelled against
    the king of Babylon.
  ita-1885: perciocchè l'ira del Signore venne fino all'estremo contro a Gerusalemme,
    e contro a Giuda, finchè egli li ebbe scacciati dal suo cospetto. E Sedechia si
    ribellò dal re di Babilonia.
  eng-LXXUP: For it was according to the Lord’s anger against Jerusalem and on Judah,
    until he cast them out of his presence, that Zedekiah revolted against the king
    of Babylon.
  eng-ULB: Through Yahweh's anger, all these events happened in Jerusalem and Judah,
    until he drove them out of his presence. Then Zedekiah rebelled against the king
    of Babylon.
  spa-VBL: Todo esto sucedió en Jerusalén y en Judá, a causa de la ira del Señor,
    hasta que finalmente los desterró de su presencia. Sedequías se rebeló contra
    el rey de Babilonia.
  fra-_FOB: Car, à cause de la colère de l'Éternel, il en arriva ainsi à Jérusalem
    et à Juda, jusqu'à ce qu'il les rejetât de devant sa face. Or Sédécias se révolta
    contre le roi de Babylone.‘br wp="br1"’
  mal-mal: യഹോവയുടെ കോപം ഹേതുവായി യെരൂശലേമിനും യെഹൂദെക്കും അങ്ങനെ ഭവിച്ചു; അവൻ ഒടുവിൽ
    അവരെ തന്റെ സന്നിധിയിൽനിന്ന് തള്ളിക്കളഞ്ഞു; എന്നാൽ സിദെക്കീയാവും ബാബിലോൺരാജാവിനോട്
    മത്സരിച്ചു.
  urd-GVR: Rab Yarūshalam aur Yahūdāh ke bāshindoṅ se itnā nārāz huā ki āḳhir meṅ
    us ne unheṅ apne huzūr se ḳhārij kar diyā. Ek din Sidqiyāh Bābal ke bādshāh se
    sarkash huā,
  suz-BL: मिनु परमप्रभु यावे आ गाइश्‍शोम पतीके यरूसलेम नु यहूदा ङा मुर नेल्‍ल आन कली
    आ ङोंइती रे ग्रुंइदीमी बाक्‍त। मिनु नोले सिदकीयाहमी बेबीलोन ङा पिप कली मटिवा बाक्‍त।
    २राजा २३:२७
  ita-1927: E a causa dell’ira dell’Eterno contro Gerusalemme e Giuda, le cose arrivarono
    al punto che l’Eterno li cacciò via dalla sua presenza.
  ckb-ckb: لەبەر تووڕەیی یەزدان بوو کە ئەمانە لە ئۆرشەلیم و لە یەهودا ڕوویدا، هەتا
    ئەوەی لەبەردەم خۆیدا دەریکردن. ئەوە بوو سدقیا لە پاشای بابل یاخی بوو.
  eng-BBE: 'And because of the wrath of the Lord, this came about in Jerusalem and
    Judah, till he had sent them all away from before him: and Zedekiah took up arms
    against the king of Babylon.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೋಪದಿಂದ ಯೆರೂಸಲೇಮಿನ ಮತ್ತು ಯೆಹೂದದ ಮೇಲೆ ಇವೆಲ್ಲ ಉಂಟಾದವು. ಹೀಗೆ ಯೆಹೋವ
    ದೇವರು ಅವರನ್ನು ತಮ್ಮ ಸಮ್ಮುಖದಿಂದ ತಳ್ಳಿಬಿಟ್ಟರು. ಅನಂತರ ಚಿದ್ಕೀಯನು ಬಾಬಿಲೋನಿನ ಅರಸನಿಗೆ
    ವಿರೋಧವಾಗಿ ತಿರುಗಿಬಿದ್ದನು.
  tam-2017: எருசலேமையும் யூதாவையும் யெகோவா தம்முடைய சமுகத்தைவிட்டு அகற்றிவிடும்வரை,
    அவைகளின்மேலுள்ள அவருடைய கோபத்தால் இப்படி நடந்ததும் அல்லாமல், சிதேக்கியா பாபிலோனிலே
    ராஜாவிற்கு விரோதமாகக் கலகமும் செய்தான்.
  spa-RV-1909: Fué pues la ira de Jehová contra Jerusalem y Judá, hasta que los echó
    de su presencia. Y Sedecías se rebeló contra el rey de Babilonia.
  ron-BTF: Căci prin mânia DOMNULUI s-a întâmplat în Ierusalim și în Iuda, până când
    el i-a aruncat din prezența sa, că Zedechia s-a răzvrătit împotriva împăratului
    Babilonului.
  eng-WEBP: For through the anger of the LORD, this happened in Jerusalem and Judah,
    until he had cast them out from his presence. Then Zedekiah rebelled against the
    king of Babylon.
  eng-FBV: All this happened in Jerusalem and Judah, because of the Lord's anger,
    until he eventually banished them from his presence. Zedekiah rebelled against
    the king of Babylon.
  nld-1939: Daarom moest de gramschap van Jahweh wel tegen Jerusalem en Juda losbarsten,
    totdat Hij ze van zijn aanschijn zou hebben verworpen. Daar Sidki-jáhoe tegen
    den koning van Babel in opstand was gekomen,
  nch-BL: Huajca ica ni tamanti fiero cati quichijtoya, cualanqui TOTECO ica altepet
    Jerusalén huan tali Judá ehuani huan quiijto quintahuelcahuas huan ya nopa quichijqui.
    Teipa Tanahuatijquet Sedequías mosisini ica nopa Tanahuatijquet Nabucodonosor
    ten tali Babilonia para ayecmo quitequipanos.
  vie-1934: Bởi cơn giận của Đức Giê-hô-va nổi lên, nên Ngài giáng trên Giê-ru-sa-lem
    và Giu-đa những tai họa này, cho đến đỗi Ngài trừ bỏ chúng nó khỏi trước mặt Ngài.
    Sê-đê-kia bèn phản nghịch vua Ba-by-lôn.
  hin-CV: वस्तुतः येरूशलेम और यहूदिया ने याहवेह को इस सीमा तक क्रोधित कर दिया था,
    कि याहवेह ने उन्हें अपनी नज़रों से ही दूर कर दिया. सीदकियाहू ने बाबेल के राजा
    के विरुद्ध विद्रोह कर दिया.
  spa-BES: Y a causa de la ira del Señor, esto sucedió en Jerusalén y en Judá, hasta
    que los echó de su presencia; y Sedequías tomó las armas contra el rey de Babilonia.
  tdx-tdx: Toe niatreatre Ierosalaime naho Iehoda ty haviñera’ Iehovà ampara’ te rinoa’e
    boak’ añ’ atrefa’e eo. Toe niola amy mpanjaka’ i Baveley t’i Tsidkià.
  tha-KJV: เพราะว่าโดยพระพิโรธของพระเยโฮวาห์นั้นเหตุ​การณ์​มาถึงขีด ที่​พระองค์​ทรงเหวี่ยงเยรูซาเล็มและยูดาห์ไปให้พ้นพระพักตร์​พระองค์
    และเศเดคียาห์​ได้​กบฏต่อกษั​ตริ​ย์​แห่​งบาบิ​โลน
  por-BR-2018: Assim aconteceu por causa da ira do SENHOR contra Jerusalém e Judá,
    até que os expulsou de sua presença. E Zedequias se rebelou contra o rei da Babilônia.
  deu-ELO: Denn wegen des Zornes Jehovas geschah dieses wider Jerusalem und wider
    Juda, bis er sie von seinem Angesicht weggeworfen hatte. Und Zedekia empörte sich
    gegen den König von Babel.
  eng-WYC-2018: For the Lord was wroth against Jerusalem, and against Judah, till
    he casted them away from his face; and Zedekiah went away from the king of Babylon.
    (And because of that, the Lord was so angry against Jerusalem, and Judah, that
    he threw them away from his face; and then Zedekiah rebelled against the king
    of Babylon.)
  epo-epo: Ĉar la kolero de la Eternulo estis kontraŭ Jerusalem kaj kontraŭ Judujo,
    ĝis Li forĵetis ilin de antaŭ Sia vizaĝo. Kaj Cidkija defalis de la reĝo de Babel.
  uig-PIN: 'Pǝrwǝrdigarning Yerusalemƣa ⱨǝm Yǝⱨudaƣa ⱪaratⱪan ƣǝzipi tüpǝylidin, Pǝrwǝrdigar
    ularni Ɵz ⱨuzuridin ⱨǝydiwǝtküqǝ bolƣan ariliⱪta, tɵwǝndiki ixlar yüz bǝrdi: —
    awwal, Zǝdǝkiya Babil padixaⱨiƣa isyan kɵtürdi.'
  beo-beo: Hina Gode da Yelusaleme fi amola Yuda fi ilima ougi bagade heda:beba:le,
    E da ili ba:mu hihini mugululi, gadili sefasi.
  tpi-OTNT: Pasin nogut bilong ol Juda na Jerusalem i mekim Bikpela i belhat nogut
    tru, olsem na Bikpela i les long ol dispela manmeri na i rausim ol i go longwe
    long graun bilong ol.
  hau-SA: Saboda fushin Ubangiji ne dukan waɗannan abubuwa suka faru da Urushalima,
    da kuma Yahuda, a ƙarshe kuma ya kawar da su daga fuskarsa. To, sai Zedekiya ya
    yi wa sarkin Babilon tawaye.
  uig-LAT: 'Perwerdigarning Yérusalémgha hem Yehudagha qaratqan ghezipi tüpeylidin,
    Perwerdigar ularni Öz huzuridin heydiwetküche bolghan ariliqta, töwendiki ishlar
    yüz berdi: — awwal, Zedekiya Babil padishahigha isyan kötürdi.'
  nde-nde: Kwakungenxa yokuthukuthela kukaThixo ukuze kwenzakale konke lokhu eJerusalema
    lakoJuda, njalo ekucineni kwabangela ukuthi uThixo abachithe. Ngalokho uZedekhiya
    wayihlamukela inkosi yaseBhabhiloni.
  ton-ton: He ko e meʻa ʻi he houhau ʻa Sihova naʻe hoko eni ki Selūsalema mo Siuta,
    pea koeʻuhi ke ne liʻaki ʻakinautolu mei hono ʻao, naʻe fai ʻae angatuʻu ʻa Setikia
    ki he tuʻi ʻo Papilone.
  ces-1613: Nebo se to dálo pro rozhněvání Hospodinovo proti Jeruzalému a Judovi,
    až je i zavrhl od tváři své. V tom opět zprotivil se Sedechiáš králi Babylonskému.
  eng-WMB: For through the anger of the LORD, this happened in Jerusalem and Judah,
    until he had cast them out from his presence. Then Zedekiah rebelled against the
    king of Babylon.
  tam-TCV: யெகோவாவின் கோபத்தினாலேயே எருசலேமுக்கும் யூதாவுக்கும் இவையெல்லாம் நடந்தன.
    முடிவில் அவர்களை தமது சமுகத்திலிருந்து அகற்றிவிட்டார். இந்த நேரத்தில் சிதேக்கியா
    பாபிலோன் அரசனுக்கு எதிராக கலகம் செய்தான்.
  ceb-ULB: Tungod sa kasuko ni Yahweh, nahitabo kining tanan sa Jerusalem ug sa Juda,
    hangtod nga gipapahawa sila sa iyang presensya. Unya nakigbatok si Zedekia sa
    hari sa Babilonia.
  pol-UBG: Z powodu gniewu PANA przyszło to na Jerozolimę i Judę, aż odrzucił ich
    sprzed swego oblicza. A Sedekiasz zbuntował się przeciw królowi Babilonu.
  agr-agr: Nuadui Jerusalégnumia aidaun, Judá wegantu aidaujai Tuke Pujuu shiig senchi
    kajejuk yaitsuk idaisauwai. Dutikam pujus apu Sedequías, Babilonian apujijai shiwagmagauwai.
  kyc-kyc: Dopa piyamosa Kamongo dokome Jerusaleme wambupi dee Juta wambu dupwape
    keta ama wakasa imbwuapala banya lenge kambu dokona rekya lao nyisa nembeya.
  urd-GVU: رب یروشلم اور یہوداہ کے باشندوں سے اِتنا ناراض ہوا کہ آخر میں اُس نے اُنہیں
    اپنے حضور سے خارج کر دیا۔ ایک دن صِدقیاہ بابل کے بادشاہ سے سرکش ہوا،
  deu-1912: Denn es geschah also mit Jerusalem und Juda aus dem Zorn des HERRN, bis
    daß er sie von seinem Angesicht würfe. Und Zedekia ward abtrünnig vom König zu
    Babel.
  ntj-ntj: Nyangka Mama Kuurrnga-tjanampa mirrparnarringu yarnangu nyarra Tjurutjamalawana
    nyinapayi pirniku. Palunyalu-tjananya yirringkankutjamaaltu wantingu.
  kan-2017: ಯೆಹೋವನು ಯೆರೂಸಲೇಮಿನವರ ಮೇಲೆಯೂ ಬೇರೆ ಎಲ್ಲಾ ಯೆಹೂದ್ಯರ ಮೇಲೆಯೂ ಇದನ್ನೆಲ್ಲಾ ಬರಮಾಡಿ
    ಕೊನೆಯಲ್ಲಿ ಅವರನ್ನು ತನ್ನ ಸನ್ನಿಧಿಯಿಂದ ನಾಶಮಾಡುವಷ್ಟು ರೋಷವುಳ್ಳವನಾಗಿದ್ದನು. ಆದರೆ ಚಿದ್ಕೀಯನು
    ಬಾಬೆಲಿನ ಅರಸನಿಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿಬಿದ್ದನು.
  yap-yap: Me ri damumuw SOMOL ngak e girdi’ nu Jerusalem ngu Judah me n’agrad.
  hlt-MCSB: Amih te a mikhmuh lamloh a voeih hil BOEIPA kah thintoek he Jerusalem
    taeng neh Judah taengah om pueng. Tedae Zedekiah loh Babylon manghai te a tloelh.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ዬሩሳላሜና ዪሁዳ ዴሮናይዳ ዻጋዺ ፔ ቤርታፓ ዔያቶ ሺኢሼኔ፤ ሴዴቂያሴያ ሃሣ ባብሎኔ ካኣቲም
    ዋይዞ ዒፄኔ።
  twi-ASANTE: Ɛno enti, Awurade abufuo enti na yeinom nyinaa baa Yerusalem ne Yuda
    so, na akyire yi, ɔyii nʼani firii wɔn so. Afei, Sedekia sɔre tiaa Babiloniahene.
  eng-WEBU: For through the anger of the LORD, this happened in Jerusalem and Judah,
    until he had cast them out from his presence. Then Zedekiah rebelled against the
    king of Babylon.
  wal-wal: GODAI hanqqettido gishshau, Yerusalaame asaa bollinne Yihudaa asaa bolli
    hagee haniis; wurssettan eta i ba sinttappe diggiis. Sedeqiyaasi Baabiloone kawuwaa
    bolli makkaliis.
  spa-PDDPT: porque Sedequías se rebeló contra el rey de Babilonia por causa de la
    ira que Yavé tenía contra Jerusalén y Judá para echarlas de su Presencia.
  gun-gun: Ha'e nunga oiko Jerusalém tetã ha'e Judá pygua kuery rovai Senhor ipoxy
    ramo, guenonde gui oipe'apa aguã. Ha'e gui ma huvixa Zedequias opu'ã Babilônia
    pygua huvixa rovai.
  ilo-ULB: Gapu iti pungtot ni Yahweh, napasamak amin dagitoy a pagteng idiay Jerusalem
    ken Juda, agingga a pinapanawna ida iti imatangna. Kalpasanna, bimmusor ni Zedekiasiti
    ari ti Babilonia.
  kpg-kpg: Dimaadua gu hagawelewele gi digau Jerusalem mo Judah, ga hagabagi digaula
    gi daha mo ono mua.
  uig-ARA: 'پەرۋەردىگارنىڭ يېرۇسالېمغا ھەم يەھۇداغا قاراتقان غەزىپى تۈپەيلىدىن، پەرۋەردىگار
    ئۇلارنى ئۆز ھۇزۇرىدىن ھەيدىۋەتكۈچە بولغان ئارىلىقتا، تۆۋەندىكى ئىشلار يۈز بەردى:
    ــ ئاۋۋال، زەدەكىيا بابىل پادىشاھىغا ئىسيان كۆتۈردى.'
  sus-sus: Alatala nu bara yi fe birin nagiri Darisalamu nun Yudaya ma a xa xɔnɛ kui.
    A e makuya a ra na nan ma. Na dangi xanbi, Sedekiya naxa Babilɔn mangɛ matandi.
  pon-2006: Tohn Serusalem oh Suda pwon eri kahngiangihada KAUN-O, me kahrehda e ketin
    keseirailla sang mwohn silangi.
  jae-jae: Apômtau têtac ŋandaŋ kêsa gêdêŋ lau Jerusalem to Judaŋa, tec kêtiŋ êsêac
    su aŋga laŋônêmŋa. Sedekia gêli tau sa gêdêŋ biŋ Babilon Nebukadnesar.
  ksd-ksd: Tago Ierusalem ma Iuda dir ga kaina vanavana ure ra kankan kai ra Luluai,
    tuk ta ra bung i ga okole vue diat kan ra luaina matana; ma Sedekia i ga tut na
    varpiam ure ra king Babilon.
  tur-YTC: Çünkü onları gözünün önünden atana dek, Yahve'nin öfkesinden dolayı Yeruşalem'de
    ve Yahuda'da böyle oldu. Sonra Sidkiya Babil kralına karşı başkaldırdı.
  grc-BRENT: Ὅτι ἐπὶ τὸν θυμὸν Κυρίου ἦν ἐπὶ Ἱερουσαλὴμ καὶ ἐν τῷ Ἰούδα, ἕως ἀπέῤῥιψεν
    αὐτοὺς ἀπὸ προσώπου αὐτοῦ· καὶ ἠθέτησε Σεδεκίας ἐν τῷ βασιλεῖ Βαβυλῶνος.
  ind-AYT: Sebab, oleh karena murka TUHAN, terjadilah hal itu di Yerusalem dan Yehuda,
    sehingga sampai dibuang-Nya mereka dari hadapan-Nya. Lalu, Zedekia memberontak
    terhadap Raja Babel.
  nya-nya: Zonsezi zinachitikira Yerusalemu ndi Yuda chifukwa cha mkwiyo wa Mulungu
    ndipo pa mapeto pake anawachotsa pamaso pake. Ndipo Zedekiya anawukira mfumu ya
    Babuloni.
  hrv-hrv: To je zadesilo Jeruzalem i Judu zbog gnjeva Jahvina; Jahve ih napokon i
    odbaci ispred lica svoga. Sidkija se pobuni protiv babilonskog kralja.
  mps-mps: Tama te Juda hanigo augwaligo me, te Jerusalem taunde bidibo we bidi dabego
    me, te haniani dwai kolesaga ebo sęde te Genuai Bidi aga haliga sębę dwai mu
    yali, tama tibaso, te Genuai Bidigo te we bidi dabe augwaligo gesabidi subo hagela
    mu eyu, tama agai te we bidi dabe augwali te augwa bulu tǫ tagalama, digibulu
    bidigi pomainu, mu sela sąyani.
  tpi-tpi: Pasin nogut bilong ol Juda na Jerusalem i mekim Bikpela i belhat nogut
    tru, olsem na Bikpela i les long ol dispela manmeri na i rausim ol i go longwe
    long graun bilong ol.
  dan-1931: Thi for HERRENS Vredes Skyld timedes dette* Jerusalem og Juda, og til
    sidst stødte han dem bort fra sit Åsyn. Og Zedekias faldt fra Babels Konge. {
    [*dvs. at have en ugudelig Konge.] }
  vie-OVCB: Những việc này xảy ra vì Chúa Hằng Hữu nổi giận cùng người Giê-ru-sa-lem
    ra và Giu-đa, cho đến khi Chúa đuổi họ khỏi nơi Ngài ngự và đem họ đi lưu đày.
    Sê-đê-kia nổi loạn chống vua Ba-by-lôn. Sau đó, Sê-đê-kia nổi lên chống lại vua
    Ba-by-lôn.
  guj-2017: યરુશાલેમ અને યહૂદિયામાં આ બધું જે થયું તે યહોવાહના કોપને લીધે થયું, તેથી
    તેમણે તેઓને પોતાની દ્રષ્ટિ આગળથી દૂર કર્યા. પછી રાજા સિદકિયાએ બાબિલના રાજાની વિરુદ્ધ
    બળવો કર્યો.
  pon-2006A: Tohn Serusalem oh Suda pwon eri kahngiangihada KAUN-O, me kahrehda e
    ketin keseirailla sang mwohn silangi.
  por-BRBSL: Pois através da ira de Iavé, isto aconteceu em Jerusalém e Judá, até
    que ele os expulsou de sua presença. Então Zedequias se rebelou contra o rei da
    Babilônia.
  cth-cth: Judahnaw hoi Jerusalem e taminaw e hmaitung hoi a takhoe hoehroukrak BAWIPA
    teh a lungkhuek. Hahoi Zedekiah ni Babilon siangpahrang a tuk.
  twi-twi: Awurade abufuw nti na eyinom nyinaa baa Yerusalem ne Yuda so, na akyiri
    no, oyii nʼani fii wɔn so. Afei, Sedekia sɔre tiaa Babiloniahene.
  hlt-hlt: Amih te a mikhmuh lamloh a voeih hil BOEIPA kah thintoek he Jerusalem taeng
    neh Judah taengah om pueng. Tedae Zedekiah loh Babylon manghai te a tloelh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù miɛkɛ do yɛ̀ Sedisɑdɛmmu nɛ̀ Sudɑɑ kɔbɛ kɛ̀ dɛndɛ kó
    dimɑ̀ɑ̀ bɛ̀ tùɔ̀kɛní, kɛ̀ Kuyie mbɛ̀ kɛi nku borɛ̀. Kɛ̀ dɛ̀ mboní kɛ̀ Sedesiɑ
    yetɛ Bɑbidɔnni kóo kpɑ̀ɑ̀tì kpɛti.
  msy-2020: Judaba ko Jerusalemian arazir kuraba Ikiavɨra Itir God gamizɨ, a bar men
    anɨngaghe. Egha Ikiavɨra Itir God gumazamizir kaba bar me batoghezɨ, me an guamɨn
    saghon ghue. Ezɨ gɨn Sedekaia, Babilonɨn atrivim a gativagh an ganan a bar aghua,
    egha a uam an apengan itir puvatɨ.
  dop-dop: Ɩlɛnɑ Tɑcɑɑ mʋ pɑ́ɑ́nɑ́ nɑ ɩ́ kɔnɑ mpusi kɛ Yutɑ nɑ Yosɑlɛm pǝ nyǝ́mɑ tɔɔ,
    nɑ ɩ́ lɔ-wɛɣɛ pooluŋ.
  azb-azb: Həqiqətən, Rəbbin qəzəbinə görə Yerusəlimin və Yəhudanın başına bu iş gəldi
    və Rəbb onları hüzurundan kənar etdi. Sidqiya Babil padşahına qarşı üsyan etdi.
  eng-DBY: For, because the anger of Jehovah was against Jerusalem and against Judah,
    until he had cast them out from his presence, Zedekiah rebelled against the king
    of Babylon.
  hin-2017: क्योंकि यहोवा के कोप के कारण यरूशलेम और यहूदा की ऐसी दशा हुई, कि अन्त
    में उसने उनको अपने सामने से दूर किया।
  wol-KYG: Merum Aji Sax ji nag dikkal Yerusalem ak Yuda, ba mu mujj xarab leen. Gannaaw
    gi Cedekiya fippu buuru Babilon.
  eng-YLT: for, by the anger of Jehovah it hath been against Jerusalem and against
    Judah, till he cast them out from His presence, that Zedekiah rebelleth against
    the king of Babylon.
  kne-kne: Am-in dana ay napasamak sin man-ili ed Jerusalem ya Juda, namnamed din
    nangipakaanan Diyos en daida sin sangoanana, et natongpal begew sin bonget Diyos
    en daida.
  eng-WYC-2017: For the Lord was wroth against Jerusalem, and against Judah, till
    he casted them away from his face; and Zedekiah went away from the king of Babylon.
  eng-WMBB: For through the anger of the LORD, this happened in Jerusalem and Judah,
    until he had cast them out from his presence. Then Zedekiah rebelled against the
    king of Babylon.
  urd-GVH: रब यरूशलम और यहूदाह के बाशिंदों से इतना नाराज़ हुआ कि आख़िर में उसने उन्हें
    अपने हुज़ूर से ख़ारिज कर दिया। एक दिन सिदक़ियाह बाबल के बादशाह से सरकश हुआ,
  rug-rug: Meke bugoro sisigiti ni e Zihova sari na tinoni pa Zerusalema meke Ziuda
    meke hitu pani Sa si arini pa Kenuna. Ego se Zedekaea si va gugue la koasa baṉara
    Nebukaneza pa Babiloni si asa.
  gaz-gaz: Wanni kun hundi sababii dheekkamsa Waaqayyootiif Yerusaalemii fi Yihuudaa
    irra gaʼe; dhuma irrattis inni fuula isaa duraa isaan balleesse. Zedeqiyaa mooticha
    Baabilonitti fincile.
  fra-LSG: Et cela arriva à cause de la colère de l’Éternel contre Jérusalem et contre
    Juda, qu’il voulait rejeter de devant sa face. Et Sédécias se révolta contre le
    roi de Babylone.
  gnn-gnn: '@see-verse:2KI.024.019'
  yal-yal: Na liga Alatala xɔlɔn nan ma fe ra Yerusalɛn nun Yuda xili ma, a yi waxi
    naxanye ba feni a yɛtagi. Sedeki fan yi murutɛ Babilɔn mangan xili ma.
  haw-1868: A no ka inaina mai o Iehova, ua hanaia keia ma Ierusalema, a ma Iuda,
    a ka wa i hookuke aku ai oia ia lakou mai kona alo aku, i kipi aku ai o Zedekia
    i ke alii o Babulona.
  arb-NAV: وَلَمْ يَكُنْ مَا أَصَابَ أُورُشَلِيمَ وَيَهُوذَا إِلّا نَتِيجَةً لِغَضَبِ
    الرَّبِّ، الَّذِي نَبَذَهُمْ أَخِيراً مِنْ حَضْرَتِهِ. وَمَا لَبِثَ صِدْقِيَّا
    أَنْ تَمَرَّدَ عَلَى مَلِكِ بَابِلَ.
  ewe-ewe: Yehowa ƒe dziku tae nu siawo katã va Yerusalem kple Yuda dzi ɖo. Eye le
    nuwuwu la, eɖe wo ɖa le eƒe ŋkuta. Ke azɔ la, Zedekia dze aglã ɖe Babilonia fia
    ŋuti.
  eng-LEE: For through the anger of the Lord it occurred in Jerusalem and Judah, until
    he had cast them out from his presence, that Zedekiah rebelled against the king
    of Babylon.
  asm-FB: যিৰূচালেম আৰু যিহূদাৰ ওপৰত যিহোৱা ক্রুদ্ধ হোৱাৰ কাৰণে এই দুই দেশক তেওঁ নিজৰ
    সন্মুখৰ পৰা দূৰ নকৰা পর্যন্ত এই সকলো দশা ঘটি আছিল। পাছত চিদিকিয়াই বেবিলনৰ ৰজাৰ
    বিৰুদ্ধে বিদ্ৰোহ কৰিলে।
  sus-A: عَلَتَلَ نُ بَرَ يِ قٍ بِرِن نَفِرِ دَرِ سَلَمُ نُن يُدَيَ مَ عَ شَ شْنّ
    كُي. عَ عٍ مَكُيَ عَ رَ نَ نَن مَ. نَ دَنفِ شَنبِ، سٍدٍكِيَ نَشَ بَبِلْن مَنفّ
    مَتَندِ.
  fra-SBL: Car, par la colère de l'Éternel, cela arriva à Jérusalem et en Juda, jusqu'à
    ce qu'il les eût chassés de sa présence. Sédécias s'est alors rebellé contre le
    roi de Babylone.
  hbo-hbo: כִּ֣י ׀ עַל־אַ֣ף יְהוָ֗ה הָיְתָ֤ה בִירוּשָׁלַ֙͏ִם֙ וּבִ֣יהוּדָ֔ה עַד־הִשְׁלִכֹ֥ו
    אֹתָ֖ם מֵעַ֣ל פָּנָ֑יו וַיִּמְרֹ֥ד צִדְקִיָּ֖הוּ בְּמֶ֥לֶךְ בָּבֶֽל׃ ס
  piu-2006: '@see-verse:2KI.024.019'
  kik-kik: Maũndũ macio mothe meekirwo Jerusalemu na Juda nĩ tondũ wa marakara ma
    Jehova, na mũthia-inĩ akĩmaingata mehere mbere yake. Nake Zedekia akĩremera mũthamaki
    wa Babuloni.
  omb-omb: Me huri Huqe mo mero lawagi mo vai na gineu ngere ngaha doluegi lawe na
    vanue renge Jerusalem mena vanue Juda. Nge i Sedekia he huri na tarani noi ratahigi
    tau Babilon tea.
  fra-NCL: Cela arriva à Jérusalem et en Juda, à cause de la colère de Yahweh, jusqu’à
    ce qu’il les rejette de devant sa face. Et Sédécias se révolta contre le roi de
    Babylone.
  cek-AK: Judah kaminawk hoi Jerusalem ih kaminawk to angmah hmaa hoiah va ving ai
    karoek to, Angraeng palungphuihaih nihcae nuiah oh. To pacoengah Zedekiah mah
    Babylon siangpahrang to tuk.
  cuk-cuk: Degidbali, Bab-Jehová Jerusalén-dulemargi, degi, Judá-dulemargi uluar gusad.
    Degisoggu, Bab-Dummad amar-obachasunnad. A-sorbali, Sedequías, Babilonia-e-reygi
    gwichigusad.
  uig-CYR: 'Пәрвәрдигарниң Йерусалимға һәм Йәһудаға қаратқан ғәзиви түпәйлидин, Пәрвәрдигар
    уларни Өз һозуридин һайдивәткичә болған арилиқта, төвәндики ишлар йүз бәрди: —
    авал, Зәдәкия Бабил падишасиға исян көтәрди.'
  tel-2017: సిద్కియా బబులోనురాజు మీద తిరుగబాటు చేశాడు. యూదావాళ్ళ మీద, యెరూషలేమువాళ్ళ
    మీద యెహోవాకు ఉన్న కోపం కారణంగా ఆయన తన సముఖంలోనుంచి వాళ్ళను తోలివేయడానికి ఇది దోహదం
    చేసింది.
  hat-BSA: Paske akoz kòlè SENYÈ a, tout sa te rive Jérusalem avèk Juda jiskaske Li
    te jete yo deyò prezans Li. Epi Sédécias te fè rebèl kont wa Babylone nan.
  kos-kos: LEUM GOD El arulana kasrkusrak sin mwet Jerusalem ac Judah, pwanang El
    luselosla liki ye mutal.
  hbo-WLC: כִּ֣י ׀ עַל־אַ֣ף יְהוָ֗ה הָיְתָ֤ה בִירוּשָׁלִַ֙ם֙ וּבִ֣יהוּדָ֔ה עַד־הִשְׁלִכ֥וֹ
    אֹתָ֖ם מֵעַ֣ל פָּנָ֑יו וַיִּמְרֹ֥ד צִדְקִיָּ֖הוּ בְּמֶ֥לֶךְ בָּבֶֽל׃ ס
  ibo-ibo: Ọ bụ nʼihi iwe Onyenwe anyị ka ihe ndị a niile ji bịakwasị Jerusalem na
    Juda. Nʼikpeazụ, o sitere nʼihu ya chụpụ ha. Nʼoge a, Zedekaya nupuru isi nʼokpuru
    eze Babilọn.
  ory-ory: କାରଣ ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ସକାଶୁ ସେ ସେମାନଙ୍କୁ ଆପଣା ଛାମୁରୁ ଦୂର ନ କରିବା ପର୍ଯ୍ୟନ୍ତ
    ଯିରୂଶାଲମ ଓ ଯିହୁଦା ପ୍ରତି ଏପରି ଘଟଣା ଘଟିଲା; ଆଉ ସିଦିକୀୟ ବାବିଲ ରାଜା ନବୂଖଦ୍‍ନିତ୍ସରର
    ବିଦ୍ରୋହୀ ହେଲେ।
  chk-chk: Iwe, pokiten ewe Samol mi Lapalap a song ngeni ekewe chon Jerusalem me
    chon Juta, a asürela seni fän mesan. Nge Setekia a ü ngeni ewe kingen Papilon.
  rop-rop: YAWEI bin brabli wail langa detlot pipul brom Jerusalem en Juda, en imbin
    lafta jandimwei olabat.
  ukr-1871: Гнїв Господень був над Ерусалимом та над Юдою такий, що він відкинув їх
    від обличчя свого. І одпав Седекія од царя Вавилонського.
  deu-1951: Denn wegen des Zornes des HERRN kam es so weit mit Jerusalem und Juda,
    daß er sie von seinem Angesicht verwarf. Und Zedekia fiel ab von dem König zu
    Babel.
  eng-JPS: For through the anger of the LORD did it come to pass in Jerusalem and
    Judah, until He had cast them out from His presence. And Zedekiah rebelled against
    the king of Babylon.
  srp-1865: Jer od gnjeva Gospodnjega zbi se to Jerusalimu i Judi, da ih odbaci od
    sebe. A Sedekija se odmetnu od cara Vavilonskoga.
  lug-lug: Ebyo byonna ebyatuuka ku Yerusaalemi ne ku Yuda, byabaawo olw’obusungu
    bwa Mukama obwababubuukirako, era n’oluvannyuma n’abagoba mu maaso ge. Naye oluvannyuma
    Zeddekiya y’ajeemera kabaka w’e Babulooni.
  heb-heb: כי על אף יהוה היתה בירושלם וביהודה עד השלכו אתם מעל פניו וימרד צדקיהו במלך
    בבל׃
  ben-IRV: সদাপ্রভুর ক্রোধের কারণে এবং যতক্ষণ না তিনি তাঁর সামনে থেকে তাদের দূর করে
    দিলেন, যিরূশালেম ও যিহূদায় এই সব ঘটনা ঘটেছিল। তখন সিদিকিয় বাবিলের রাজার বিরুদ্ধে
    বিদ্রোহ করলেন।
  pan-pan: ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਕਰ ਕੇ ਜੋ ਯਰੂਸ਼ਲਮ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਉੱਤੇ ਸੀ ਇਹ ਹੋਇਆ
    ਕਿ ਅੰਤ ਨੂੰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਪਣੇ ਸਾਹਮਣਿਓਂ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਸਿਦਕੀਯਾਹ ਬਾਬਲ ਦੇ ਰਾਜਾ
    ਤੋਂ ਬੇਮੁੱਖ ਹੋ ਗਿਆ।
  mya-JVB: ထာဝရဘုရား သည် ယုဒ ပြည်သူ ယေရုရှလင် မြို့သားတို့ကို အထံ တော်မှ မ နှင့်ထုတ်
    မှီတိုင်အောင်အမျက် ထွက် တော်မူ၍ ၊ ဇေဒကိ မင်းသည် ဗာဗုလုန် ရှင်ဘုရင် ကို ပုန်ကန်
    လေ၏”
  tbg-tbg: Iutaavata Ieruharemiqi vaukavata qora okara auti vaura kaara, Nora Kotira
    voqama kero arara itovaro viva ekaara vitini vi vaiinti nahentikara popohovaro
    vika nai aaqantohairo qaqini vara kora.
  hmo-hmo: Lohiabada ena badu ia toreisi momokani Ierusalema bona Iuda taudia dekenai,
    ela bona nega ia ginidae, ia ese iena vairana dekena amo ia luludia lao.
  urd-urd: क्यूँकि ख़ुदावन्द के ग़ज़ब की वजह से येरूशलेम और यहूदाह की ये नौबत आई,
    कि आख़िर उसने उनको अपने सामने से दूर ही कर दिया; और सिदक़ियाह शाह — ए — बाबुल
    से फिर गया।
  rus-SYN: Гнев Господень был над Иерусалимом и над Иудою до того, что Он отверг их
    от лица Своего. И отложился Седекия от царя Вавилонского.
  bqc-SIM: Dii pↄkũma mɛ́ tò yã́pi Yelusalɛũ ń Yuda bùsuo lè píi e à gɛ̀
    ń yá ń goala. Ɔ̃ Zedekia bↄ̀ Babɛli kía yã́u.
  tcz-CHONGTHU: Jerusalem leh Judah chung’ah thilsoh ho achuhna jeh hi, Pakai lunghan
    jeh ahi. Hijeh chun Pakaiyin, ama angsunga kona apaidoh a, hitia hi gamchom’a
    sohchang gam’ah ahi tauve. Zedekiah hin Babylon lengpa a konin kiphinna anei tan
    ahi.
  mar-mar: तेव्हा परमेश्वराने संतापाने यरूशलेम आणि यहूदा यांची हकालपट्टी केली. नंतर
    सिद्कीयाने बाबेलाच्या राज्याविरूद्ध बंडखोरी केली.
  qub-qub: Chaypitami Tayta Diosga fiyupa rabyacurcuran Jerusalén runacunapäwan Judá
    runacunapaj. Ñaupanpitapis juc-lämanna jitariran. Chaypitana Sedequiasga Babiloniapa
    rayninpa contran jatariran.
  bqp-bqp: Dikiri pↄfɛ̃ mɛ́ à tò yã pì Yurusalɛmu kũ Yudanↄ bùsuuoo lè pínki ari
    à gɛ̀ɛ pɛ́ḿma à ń goala. Akũ Zedekia bò Babilↄnu kína kpɛ.
  hat-hat: Se konsa, Seyè a te fache ni sou moun lavil Jerizalèm yo, ni sou moun peyi
    Jida yo jouk jou li wete yo devan je l'. Men, rive yon lè Sedesyas derefize soumèt
    devan Nèbikadneza, wa Babilòn lan.
  eng-BSB: For because of the anger of the LORD, all this happened in Jerusalem and
    Judah, until He finally banished them from His presence. And Zedekiah also rebelled
    against the king of Babylon.
  eng-WEBPB: For through the anger of the LORD, this happened in Jerusalem and Judah,
    until he had cast them out from his presence. Then Zedekiah rebelled against the
    king of Babylon.
  kbq-kbq: Hagi Jerusalemi vahe'mo'zane, Juda vahe'mo'zama haza havi zamavu zamavaku,
    Ra Anumzamo'a rimpa ahezamanteno, zamefi hunezamino mopazamifintira zamavare atrege'za,
    afete moparega vu'naze. Hagi Zedekaia'a Babiloni kinimofona ha'arenteno agri agorga
    omani'ne.
  nhe-BL: Huajca ica ni tlamantli fiero tlen quichijtoya, cualanqui TOTECO ica altepetl
    Jerusalén huan tlali Judá ehuani huan quiijto quintlahuelcahuas huan ya nopa quichijqui.
    Teipa Tlanahuatijquetl Sedequías mosisini ica nopa Tlanahuatijquetl Nabucodonosor
    tlen tlali Babilonia para ayoc quitequipanos.
  bus-bus: Dii pↄfɛ̃ bé à tò yã pì Yerusalɛmu kↄ̃n Yudanↄ bùsuo lè píngi ai à gàa
    pɛ́ḿma à ń góala. Ben Zedekia bↄ̀ Babilↄnu kína kpɛɛ.
  gub-BL: Wikwahy tuwe Tupàn Tuweharupi Wiko Ma'e teko Zeruzarez pe har wanehe kury,
    Zuta ywy rehe har wanehe no. A'e rupi utyryk wanuwi wamono kar pà uzenataromo
    wà kury.
  eng-DRA: 'For the Lord was angry against Jerusalem and against Juda, till he cast
    them out from his face: and Sedecias revolted from the king of Babylon.'
