verse: 2KI.024.016
translations:
  mal-C: യുദ്ധത്തിനു കരുത്തരും യോഗ്യരുമായ ഏഴായിരം യോദ്ധാക്കൾ അടങ്ങുന്ന സൈന്യവ്യൂഹത്തെയും
    കരകൗശലവേലക്കാരും ശില്പികളുമായി ആയിരംപേരെയും നെബൂഖദ്നേസർ ബാബേലിലേക്കു കൊണ്ടുപോയി.
  deu-TKW: Dazu alle wehrfähigen Leute, siebentausend an der Zahl, und die Schmiede
    und Schlosser, tausend an der Zahl, lauter kriegstüchtige Männer, - die brachte
    der König von Babel als Gefangene nach Babel.
  lin-lin: Mokonzi ya Babiloni amemaki mpe na bowumbu na Babiloni mampinga nyonso
    ya bato nkoto sambo oyo bazalaki makasi mpe babongisama mpo na bitumba, bakisa
    bato nkoto moko oyo basalaka misala ya maboko mpe oyo basalelaka bibende.
  eng-LSV: and all the men of valor, seven thousand, and the craftsmen and the smiths,
    one thousand, the whole [are] mighty men, warriors; and the king of Babylon brings
    them in a captivity to Babylon.
  eng-GNV: 'And al the men of warre, euen seuen thousand, and carpenters, and lockesmithes
    a thousande: all that were strong and apt for warre, did the King of Babel bring
    to Babel captiues.'
  eng-WEBSTER: And all the men of might, even seven thousand, and artificers and smiths
    a thousand, all that were strong and apt for war, even them the king of Babylon
    brought captive to Babylon.
  nhw-BL: Ica nochi quinhuicac 7 mil soldados catli más yajatij huan mil calchihuani
    huan teposchihuani catli más quimatque, huan nochi masehualme catli más tetique
    para yase ipan tlahuilancayotl.
  swh-ONEN: Mfalme wa Babeli pia akawahamishia Babeli mashujaa elfu saba, wenye nguvu
    na wanaofaa kupigana vita, na watu wenye ustadi na mafundi elfu moja.
  bba-bba: Tɑbu kowo be u ɡurɑ bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbun subɑ nɔɔbɑ yiru (7.000). Mɑ
    nɔmɑn sɔm kowobu bɑ sɑ̃ɑ tɔmbu nɔrɔbu (1.000). Be kpuro bɑ sɑ̃ɑwɑ tɑbu durɔ wɔruɡɔbɑ.
  eng-KJVCPB: And all the men of might, even seven thousand, and craftsmen and smiths
    a thousand, all that were strong and apt for war, even them the king of Babylon
    brought captive to Babylon.
  cpy-cpy: Irika ikaatzi riroperori atziripaeni raanakiri iwinkatharite Babilonia-jatzi,
    ikaateeyini 7,000 atziri; itsipa ikaatzi 1,000 riyoyahaetziro rowetsikayitziro
    oeyitarika, itsipa riroperori atziripaeni, ñaaperotachari rowayiritya.
  luo-luo: Bende ruodh Babulon notero e twech jolweny duto madirom ji alufu abiriyo,
    kaachiel gi joma olony kuom tich lwedo kod jogoro alufu achiel; giduto ne gin
    roteke moromo kedo.
  meu-meu: Babulono pavapavana ese tuari taudia daha-hitu, bona ima namo taudia bona
    auri iḡaukaralaina mai dibadia taudia daha-ta, na Babulono e laohaidia; iboudiai
    na mai goadadia bona tuari mai dibadia.
  npi-ULB: लडाइँको निम्ति सुयोग्य सबै सात हजार योद्धा र एक हजार कारीगार र सुनार, युद्धको
    निम्‍ति सुयोग्‍य सबै मानिसहरू— बेबिलोनका राजाले तिनीहरूलाई बेबिलोनमा कैद गरेर
    लगे ।
  yor-yor: Àti gbogbo àwọn ọkùnrin ọlọ́lá tí ó jẹ́ ẹ̀ẹ́dẹ́gbàárin (7,000) alágbára
    ọkùnrin, àti àwọn oníṣọ̀nà àti alágbẹ̀dẹ, ẹgbẹ̀rún (1,000), gbogbo àwọn alágbára
    tí ó yẹ fún ogun ni ọba Babeli kó ní ìgbèkùn lọ sí Babeli.
  emp-NTPO: Sordaorãda siete mil, ne o cawa b̶eada idjab̶a jiorroba ne o cawa b̶eada
    mil jida edesia. Dji mẽsrã b̶eara Babilonianaa jũma jida edesia.
  pes-OPCB: همچنین تمام سربازان جنگ آزموده را که هفت هزار نفر بودند و هزار صنعتگر
    و آهنگر را اسیر کرده، به بابِل برد.
  tgl-ULB: Lahat ng mga kawal, pitong libo ang bilang, at isang libong mahuhusay na
    mangagawa at mga panday, lahat sa kanila may kakayahang lumaban - itinapon ng
    hari ng Babilonia ang mga lalaking ito sa Babilonia.
  cbu-NT: Washunand kurakawaa 7 mil yamarangiya. Anumunsha minumtam mil ngusambpa
    tinamapanee, misha kizpureewaa sundaru ichingaru waanpeetam machtarangiya.
  hui-hui: Nebugadenesa ibugua ami agali hongohe hearu daosini karia (7,000) haru
    pene. Agali maru manda timbunibi hearubi agali maru biabe tara tara mugubeyi hearubi
    mbirale aeaneme biabe biaga mugubeyi hearubi bibahende lamaga halu daosini mbira
    (1,000) Babilono haru halu pene. Agali uruni hongohe ami holene karulaperu dege
    pene.
  mya-mya: သူ​သည်​အ​ရေး​ပါ​အ​ရာ​ရောက်​သူ​စု​စု​ပေါင်း လူ​ခု​နစ်​ထောင်​ကို ဗာ​ဗု​လုန်​ပြည်​သို့​ဖမ်း​ဆီး
    ခေါ်​ဆောင်​သွား​၏။ ထို့​ပြင်​ပန်း​ပဲ​ဆ​ရာ​များ အ​ပါ​အ​ဝင်​အ​တတ်​ပ​ညာ​သည်​တစ်​ထောင်
    ကို​လည်း​ခေါ်​ဆောင်​သွား​၏။ ထို​သူ​အား​လုံး​ပင် ကိုယ်​လက်​သန်​စွမ်း​၍​စစ်​မှု​ထမ်း​နိုင်​သူ​များ
    ဖြစ်​ကြ​သ​တည်း။
  bod-N: དེར་མ་ཟད་དམག་མི་སྟོང་ཕྲག་བདུན་དང་། ལས་བཟོ་དང་མགར་པ་སྟོང་ཕྲག་གཅིག་བཅས་ཡོད་པ་ཐམས་ཅད་དམག་འགྱེད་ཀྱི་དཔའ་རྒོད་ཡིན་ལ།
    པཱ་པེལ་ལོན་གྱི་རྒྱལ་པོས་དེ་རྣམས་བཟུང་ནས་པཱ་པེལ་ལོན་དུ་ཁྲིད་དོ། །
  sna-sna: Mambo weBhabhironi akabudisawo hondo yose yavarume zviuru zvinomwe, vakasimba
    pakurwa, nechiuru chimwe chete chavarume voumhizha navapfuri vesimbi akavaendesa
    kuBhabhironi.
  spa-BLM: El rey de Babilonia llevó cautivos a Babilonia a todos los hombres poderosos,
    siete mil, y a los artesanos y herreros, mil, todos ellos fuertes y aptos para
    la guerra.
  cac-cac: A d'a scal masanil anima ix ic'chajb'at chi', ay 7 mil eb' vin̈ soldado,
    ay pax mil eb' vin̈ syal sb'oan tastac yed' eb' vin̈ tenum q'ueen. Masanil eb'
    vin̈ tic te tec'an eb' vin̈, te jelan pax eb' vin̈ d'a oval.
  swh-ULB: Wapiganaji wote, elfu saba kwa hesabu, na mafundi elfu moja na wafua vyuma,
    wote wanaostahili kumpiga- mfalme wa Babeli aliwaleta hawa watu kwenye utumwa
    Babeli.
  bel-bel: І ўсё войска лікам сем тысяч, і ўмельцаў, і будаўнікоў тысячу, усіх адважных,
    якія ходзяць на вайну, вывеў цар Вавілонскі на пасяленьне ў Вавілон.
  deu-ELBBK: und alle Kriegsmänner, 7.000, und die Werkleute und die Schlosser, 1.000,
    alles kampfbereite Männer, Kriegsleute, die brachte der König von Babel als Gefangene
    nach Babel.
  mbb-OT: Mibihag daan ni Nebucadnezar is 7,000 he memevurut he menge sundaru wey
    1,000 he memetau he ebaal wey menge platiru zuen te menge sundaru.
  mal-2015: സകലബലവാന്മാരുമായ ഏഴായിരംപേരെയും ആശാരിമാരും കൊല്ലന്മാരുമായ ആയിരം പേരെയും
    ഇങ്ങനെ യുദ്ധപ്രാപ്തന്മാരായ സകലവീരന്മാരെയും ബാബേൽരാജാവു ബദ്ധരാക്കി ബാബേലിലേക്കു
    കൊണ്ടുപോയി.
  rmc-rmc: 'Iľa odarik 7 000 slugaďen the 1 000 ťesaren the kovačen: savore zorale
    muršen.'
  pes-OPV: و تمامی مردان جنگی، یعنی هفت هزار نفر و یک هزار نفراز صنعت گران و آهنگران
    را که جمیع ایشان، قوی و جنگ آزموده بودند، پادشاه بابل، ایشان رابه بابل به اسیری
    برد.
  ron-1924: пе тоць рэзбойничий, ын нумэр де шапте мий, ши пе тесларь ши ферарь ын
    нумэр де о мие, тоць нумай оамень витежь ши бунь пентру рэзбой. Ымпэратул Бабилонулуй
    й-а луат робь ын Бабилон.
  ben-OBCV: এর পাশাপাশি, ব্যাবিলনের রাজা যুদ্ধের জন্য শক্ত-সমর্থ সাত হাজার যোদ্ধা
    সম্বলিত সমগ্র সৈন্যদলকে, এবং এক হাজার নিপুণ শিল্পী ও কারিগরকেও ব্যাবিলনে নির্বাসিত
    করলেন।
  som-som: Oo boqorkii Baabuloon maxaabiis ahaan ayuu Baabuloon u keenay raggii xoogga
    lahaa oo dhan oo tiradoodu ahayd toddoba kun, iyo saanacyadii iyo tumaalladii
    oo iyana kun ah, oo kulligood way wada xoog badnaayeen, oo dagaalyahan bay ahaayeen.
  lat-VUC: 'Et omnes viros robustos, septem millia, et artifices, et clusores mille,
    omnes viros fortes et bellatores: duxitque eos rex Babylonis captivos in Babylonem.'
  eng-ASVBT: And all the men of might, even seven thousand, and the craftsmen and
    the smiths a thousand, all of them strong and apt for war, even them the king
    of Babylon brought captive to Babylon.
  ita-1885: insieme con tutti gli uomini di valore, ch'erano in numero di settemila;
    ed i legnaiuoli e ferraiuoli, ch'erano mille; tutti uomini valenti, e guerrieri;
    e il re di Babilonia li menò in cattività in Babilonia.
  eng-LXXUP: 'And all the men of might, even seven thousand, and one thousand artificers
    and smiths: all were mighty men fit for war; and the king of Babylon carried them
    captive to Babylon.'
  eng-ULB: All the fighting men, seven thousand in number, and one thousand craftsmen
    and blacksmiths, all of them fit for fighting—the king of Babylon brought these
    men into exile at Babylon.
  spa-VBL: El rey de Babilonia también deportó a Babilonia a los siete mil hombres
    de combate y a los mil artesanos y metalúrgicos, todos ellos fuertes y preparados
    para la batalla.
  fra-_FOB: Tous les hommes vaillants, au nombre de sept mille, et les charpentiers
    et les serruriers au nombre de mille, tous hommes vaillants et propres à la guerre;
    le roi de Babylone les emmena captifs à Babylone.
  mal-mal: ബലവാന്മാരായ ഏഴായിരംപേരെയും, ആശാരിമാരും കൊല്ലന്മാരുമായ ആയിരം പേരെയും, യുദ്ധപ്രാപ്തന്മാരായ
    സകലവീരന്മാരെയും ബാബിലോൺരാജാവ് ബദ്ധരാക്കി ബാബിലോണിലേക്ക് കൊണ്ടുപോയി.
  urd-GVR: Us ne faujiyoṅ ke 7,000 afrād aur 1,000 dastkāroṅ aur dhātoṅ kā kām karne
    wāloṅ ko jilāwatan karke Bābal meṅ basā diyā. Yih sab māhir aur jang karne ke
    qābil ādmī the.
  suz-BL: बेबीलोन ङा पिपमी ७ हजार बोल्‍यो लडाइ पाइब नु हजार का मार मार सेल्‍स जोक्‍न
    नु तुप्‍तील आन कली ग्‍याइश्‍शा बेबीलोन लाइक्‍मी बाक्‍त। मेको नेल्‍ल लडाइ पचा कली
    बोल्‍यो मुर बाक्‍मा बाक्‍त।
  ita-1927: i magnati del paese, tutti i guerrieri, in numero di settemila, i legnaiuoli
    e i fabbri, in numero di mille, tutta gente valorosa e atta alla guerra. Il re
    di Babilonia li menò in cattività a Babilonia.
  ckb-ckb: هەروەها پاشای بابل هەموو جەنگاوەرە توانادارەکانی دەستگیر کرد کە ژمارەیان
    حەوت هەزار بوو، هەروەها پیشەوەر و زێڕنگەرە شارەزاکانیش هەزار کەس بوون، هەموو پاڵەوانەکانی
    جەنگی ڕاپێچی بابل کرد.
  eng-BBE: And all the men of war, seven thousand of them, and a thousand expert workmen
    and metal-workers, all of them strong and able to take up arms, the king of Babylon
    took away as prisoners into Babylon.
  kan-OKCV: ಬಾಬಿಲೋನಿನ ಅರಸನು ಸಮಸ್ತ ಸ್ಥಿತಿವಂತರಾದ ಏಳು ಸಾವಿರ ಸೈನಿಕರನ್ನೂ, ಕೌಶಲಗಾರರನ್ನೂ
    ಮತ್ತು ಕಮ್ಮಾರರೂ ಆದ ಸಾವಿರ ಜನರನ್ನೂ ಬಾಬಿಲೋನಿಗೆ ಸೆರೆಯಾಗಿ ಒಯ್ದನು.
  tam-2017: இப்படியே பாபிலோன் ராஜா பராக்கிரமசாலிகளான மனிதர்களாகிய ஏழாயிரம்பேரையும்,
    தச்சர்களும் கொல்லர்களுமாகிய ஆயிரம்பேரையும், போர்செய்யத்தக்க பலசாலிகளையும் பாபிலோனுக்குச்
    சிறைபிடித்துக் கொண்டுபோனான்.
  spa-RV-1909: A todos los hombre de guerra, que fueron siete mil, y á los oficiales
    y herreros, que fueron mil, y á todos los valientes para hacer la guerra, llevó
    cautivos el rey de Babilonia.
  ron-BTF: Și pe toți bărbații viteji, șapte mii, și pe meșteșugari și pe fierari,
    o mie, pe toți cei care erau puternici și apți pentru război, și pe ei împăratul
    Babilonului i-a adus captivi la Babilon.
  eng-WEBP: All the men of might, even seven thousand, and the craftsmen and the smiths
    one thousand, all of them strong and fit for war, even them the king of Babylon
    brought captive to Babylon.
  eng-FBV: The king of Babylon also deported to Babylon all seven thousand fighting
    men and one thousand craftsmen and metalworkers, who were all strong and ready
    for battle.
  nld-1939: Bovendien voerde de koning van Babel alle weerbare mannen, tezamen zevenduizend,
    en duizend smeden en bankwerkers, allen, die voor de strijd gebruikt konden worden,
    in ballingschap naar Babel.
  nch-BL: Para nochi quinhuicac 7 mil soldados cati más yajatij huan mil calchihuani
    huan teposchihuani cati más quimatiyayaj, huan nochi masehualme cati más tetique
    para yase ipan tatehuilisti.
  vie-1934: luôn với những người chiến sĩ, số là bảy ngàn người, các thợ mộc và thợ
    rèn, số là một ngàn người, cả thảy đều là người mạnh dạn có tài chiến trận. Đó
    là những người mà vua Ba-by-lôn bắt qua Ba-by-lôn làm phu tù.
  hin-CV: सभी सात हज़ार वीर योद्धा, एक हज़ार शिल्पी और धातु शिल्पी, जो सभी युद्ध के
    लिए सक्षम थे. जिन्हें बाबेल का राजा बंधुआई में बाबेल ले आया.
  spa-BES: Y todos los hombres de guerra, siete mil de ellos, y mil trabajadores expertos
    y herreros, todos ellos fuertes, y aptos para la guerra, el rey de Babilonia se
    los llevó a Babilonia como prisioneros.
  tdx-tdx: 'Le o fanalolahy iabio: fito arivo, naho o mpandranjio vaho o mpanefeo,
    arivo, songa naozatse nahafialy, sindre nasese’ i mpanjaka’ i Baveley an-drohy
    mb’e Bavele añe.'
  tha-KJV: และกษั​ตริ​ย์​แห่​งบาบิโลนทรงนำเชลยมายังบาบิ​โลน คือทแกล้วทหารทั้งหมดเจ็ดพันคน
    และช่างฝีมือและช่างเหล็กหนึ่งพัน ทุ​กคนแข็งแรง และเหมาะสำหรับการรบ
  por-BR-2018: A todos os homens de guerra, que foram sete mil, e aos oficiais e ferreiros,
    que foram mil, e a todos os valentes para fazer a guerra, levou cativos o rei
    da Babilônia.
  deu-ELO: und alle Kriegsmänner, siebentausend, und die Werkleute und die Schlosser,
    tausend, alles streitbare Männer, Kriegsleute, die brachte der König von Babel
    als Gefangene nach Babel.
  eng-WYC-2018: and all the strong men, seven thousand; and craftsmen and goldsmiths,
    a thousand; yea, all (of the) strong men and warriors; and the king of Babylon
    led them (away as) prisoners into Babylon.
  epo-epo: Kaj ĉiujn fortulojn, sep mil, kaj la artistojn kaj la forĝistojn, mil,
    ĉiujn bravajn militistojn, la reĝo de Babel forkondukis en kaptitecon en Babelon.
  uig-PIN: U batur-palwanlarning ⱨǝmmisini (yǝttǝ ming idi), ⱨünǝrwǝn wǝ tɵmürqilǝrni
    (jǝmiy bir ming idi) — bularning ⱨǝmmisi jǝnggiwar adǝmlǝr bolup, Babilning padixaⱨi
    ularni ǝsir ⱪilip, Babilƣa elip kǝtti.
  beo-beo: 'Nebiuga:denese da Yuda fi mimogo dunu huluane, (huluane da 7,000 agoane)
    amola bagade dawa:su hawa: hamosu dunu amola ouli hahamosu dunu (huluane da 1,000
    agoane) amo huluane mugululi, Ba:bilone sogega oule asi. Ilia huluane da gasalai
    dunu, amola dadi gaguli gegemu defele ba:i.'
  tpi-OTNT: Nebukatnesar i kisim olgeta strongpela soldia i go, namba bilong ol em
    inap 7,000. Na tu em i kisim planti man i gat save long wokim ol kain kain samting
    na ol man i gat save long wokim ol samting long ain. Namba bilong ol dispela man
    inap 1,000. Olgeta dispela man, ol i strongpela man na ol inap long mekim wok
    soldia.
  hau-SA: Sarkin Babilon kuma ya kwashe dukan mayaƙa dubu bakwai, ƙarfafu, shiryayyu
    don yaƙi, da masu sana’a, da maƙera dubu ɗaya, ya kai Babilon.
  uig-LAT: U batur-palwanlarning hemmisini (yette ming idi), hünerwen we tömürchilerni
    (jemiy bir ming idi) — bularning hemmisi jenggiwar ademler bolup, Babilning padishahi
    ularni esir qilip, Babilgha élip ketti.
  nde-nde: Inkosi yaseBhabhiloni yathumbela eBhabhiloni wonke amadoda angamaqhawe,
    azinkulungwane eziyisikhombisa, aqinileyo ayengaphuma impi, kanye lezingcitshi
    ezileminwe eziyinkulungwane.
  ton-ton: Pea ko e kau tangata toʻa kotoa pē, ʻio, ʻae toko fitu afe, mo e kau tufunga
    kehekehe, mo e kau tuki ukamea, ko e toko taha afe, ʻakinautolu kotoa pē naʻe
    mālohi mo poto ʻi he tau, naʻe fetuku pōpula ʻakinautolu ʻe he tuʻi ʻo Papilone
    ki Papilone.
  ces-1613: Všech také mužů udatných sedm tisíců, tesařů také a kovářů tisíc, všecky
    též zmužilé bojovníky zavedl jaté král Babylonský do Babylona.
  eng-WMB: All the men of might, even seven thousand, and the craftsmen and the smiths
    one thousand, all of them strong and fit for war, even them the king of Babylon
    brought captive to Babylon.
  tam-TCV: பாபிலோனிய அரசன் இவற்றோடுகூட பலமும், போருக்குத் தகுதியுமுள்ளவர்களான ஏழாயிரம்
    வீரரைக்கொண்ட முழு இராணுவத்தையும் சிற்பிகளிலும், ஓவியர்களிலும் ஆயிரம்பேரையும் பாபிலோனுக்குக்
    கொண்டுபோனான்.
  ceb-ULB: Ang tanang manggugubat nga kalalakin-an, 7, 000 ang gidaghanon, ug 1, 000
    ka mga hanas nga mga trabahador ug mga panday sa puthaw, ang tanan kanila hanas
    sa pagpakig-away—gibihag sa hari sa Babilonia kining mga kalalakin-an ngadto sa
    Babilonia.
  pol-UBG: Także wszystkich dzielnych mężów w liczbie siedmiu tysięcy, tysiąc rzemieślników
    i kowali oraz wszystkich zdolnych do walki – tych zabrał król Babilonu do niewoli
    do Babilonu.
  agr-agr: Tuja aents eme anentsa diitai aidaunak siete mil achija yajuakui, dutikak
    untsu dakumak najanin aidaun, hierrojai najanin aidaujai mil achija yajuakui.
    Dutikak nuigtushkam aents senchi maanitan yacha aidaujai ashí achija yajuakui.
  kyc-kyc: Nepukatenesame akali kamongo dupwa peparae yuu Bapilone nembo oteya. Nyuo
    pyaso dokopa taosande yanda ipingi (7,000) ingiya. Dee mora piso yulu pingi akali
    taosande mendaki nyiya. Dee dokona pyasapala ane isame bange wasingi akali dupwa
    opetaeko nyuo piya. Doo nyiyamo dupwa peparae akali kuli poraingiko yanda singinyape
    kapa karapengele akali dupwa nyuo peya.
  urd-GVU: اُس نے فوجیوں کے 7,000 افراد اور 1,000 دست کاروں اور دھاتوں کا کام کرنے
    والوں کو جلاوطن کر کے بابل میں بسا دیا۔ یہ سب ماہر اور جنگ کرنے کے قابل آدمی تھے۔
  deu-1912: und was der besten Leute waren, siebentausend, und Zimmerleute und Schmiede,
    tausend, alles starke Kriegsmänner; und der König von Babel brachte sie gen Babel.
  kan-2017: ಬಾಬೆಲಿನ ಅರಸನು ಏಳು ಸಾವಿರ ಮಂದಿ ಭಟರನ್ನೂ, ಸಾವಿರ ಮಂದಿ ಕಮ್ಮಾರರನ್ನೂ, ಬಡಗಿಗಳನ್ನು
    ಯೆರೂಸಲೇಮಿನಿಂದ ಬಾಬಿಲೋನಿಗೆ ಕರೆದುಕೊಂಡು ಹೋದನು. ಅವರೆಲ್ಲರೂ ಪರಾಕ್ರಮಶಾಲಿಗಳೂ ಯುದ್ಧವೀರರೂ
    ಆಗಿದ್ದರು.
  yap-yap: Me fek Nebukadnezzar urngin e girdi’ ni yad ma tay murung’agen ban’en nga
    Babylonia, ni yad 7,000 u gubin, nge 1,000 e girdi’ ni yad ba salap ko maruwel,
    nib mu’un e girdi’ ni yad ba salap ko mongongol wasey nga fithik’rad, ni yad gubin
    ni ka yad ba gel nrayag ni ngar uned ko salthaw.
  hlt-MCSB: Te vaengah tatthai hlang boeih thawng rhih, kutthai neh thidae thawng
    khat, caemtloek aka noeng hlangrhalh boeih khaw Babylon manghai loh Babylon ah
    vangsawn la a khuen.
  mdy-ETH: ባብሎኔ ካኣቲ ዖልዚ ዖላኒ ዳንዳዓ ላንካይ ሺያ ዓቲንቄ፤ ዬያጉዲ ሃሣ ዓንጊ ዹዓ ፔቴ ሺያ ዓሲንታ ኩቺና ዱማ ዱማ
    ባኣዚ ኮሻ ዓሲ ዔኪ ባብሎኔ ዓኣዼኔ።
  twi-ASANTE: Afei, ɔfaa akofoɔ a wɔte apɔ no mpem nson, adwumfoɔ ne atomfoɔ apem
    a wɔn nyinaa yɛ mmarima a wɔn ho yɛ den na wɔfata akodie.
  eng-WEBU: All the men of might, even seven thousand, and the craftsmen and the smiths
    one thousand, all of them strong and fit for war, even them the king of Babylon
    brought captive to Babylon.
  wal-wal: He asaappe laappun sha7ati olanchchata; issi sha7u asati dumma dumma kushe
    hiillanchchata; eti ubbaikka minonne olaa olettanau danddayiyaageeta.
  spa-PDDPT: El rey de Babilonia llevó cautivos a todos los 7.000 hombres de guerra,
    a los artesanos y herreros, que fueron 1.000, y todos valientes guerreros.
  gun-gun: Avakue ipy'a guaxukueve sete mil ikuai va'e, mba'emo apoa ha'e ferro re
    omba'eapo va'e kuery mil ikuai va'e joe opu'ã kuaa va'ekue meme ma Babilônia pygua
    huvixa ogueraapa escravo-rã.
  ilo-ULB: Amin dagiti mannakigubat a lallaki, pito a ribo ti bilangda ken sangaribo
    a karpintero ken mammanday, aminda ket mabalin a makigubat—impan ti ari ti Babilonia
    amin dagitoy a lallaki idiay Babilonia.
  kpg-kpg: Nebuchadnezzar guu lahi nia daane huogodoo ala e dahidamee gi Babylon,
    digau e hidu mana (7,000), mo digau ngalua humalia e mana (1,000) ngaadahi mono
    gau tugi baalanga, digaula huogodoo le e humalia nadau huaidina e mee di hai digau dauwa.
  uig-ARA: ئۇ باتۇر-پالۋانلارنىڭ ھەممىسىنى (يەتتە مىڭ ئىدى)، ھۈنەرۋەن ۋە تۆمۈرچىلەرنى
    (جەمئىي بىر مىڭ ئىدى) ــ بۇلارنىڭ ھەممىسى جەڭگىۋار ئادەملەر بولۇپ، بابىلنىڭ پادىشاھى
    ئۇلارنى ئەسىر قىلىپ، بابىلغا ئېلىپ كەتتى.
  sus-sus: sɔɔri wulu solofere, nun xabui wulu keren. Mixi naxee birin nu nɔma gere
    sode nu na na ɲama ya ma. Babilɔn mangɛ naxa e birin xanin Babilɔn bɔxi ma.
  pon-2006: E pil ketin salihalahng Papilonia ohl kepwehpwe koaros, irail me 7,000,
    oh sounwia mete oh tohndoadoahk koahiek 1,000; irail koaros me kehlail oh kakohng
    iang mahwen.
  jae-jae: Nebukadnesar kêkôc lau towae 7,000 ma lau lemeŋ mêtêŋa to lau sêpac kiŋa
    1,000 sêŋgôŋ kapoacwalô aŋga Babilon. Êsêac samob tonaŋ lau ŋajaŋa, taŋ têtôm
    gebe sênac siŋ naŋ.
  ksd-ksd: Ma ra king Babilon i ga ben vavilavilau a lavurua na arip na marmar na
    rangrang na tutana. ma ra umana tena madaka ma ra umana tena papalum ta ra palariam,
    tika na arip na marmar diat,, ma diat par dia ga ongor ma i ga tale diat ra vinarubu,
    uro Babilon.
  tur-YTC: Bütün güçlü adamları, yedi bin kişiyi, zanaatkârları ve demircileri, bin
    kişi; bütün bu yiğitleri ve savaşçıları, Babil kralı onları da Babil'e sürgün
    getirdi.
  grc-BRENT: Καὶ πάντας τοὺς ἄνδρας τῆς δυνάμεως ἑπτακισχιλίους, καὶ τὸν τέκτονα καὶ
    τὸν συγκλείοντα χιλίους· πάντες δυνατοὶ ποιοῦντες πόλεμον· καὶ ἤγαγεν αὐτοὺς βασιλεὺς
    Βαβυλῶνος μετοικεσίαν εἰς Βαβυλῶνα.
  ind-AYT: Lalu, semua orang yang gagah perkasa, sebanyak tujuh ribu orang, para tukang
    serta pandai besi sebanyak seribu orang, serta seluruh pahlawan yang dapat berperang
    dibawa oleh raja Babel sebagai orang buangan ke Babel.
  nya-nya: Mfumu ya Babuloni inatumizanso ku Babuloni anthu ankhondo 70,000, anthu
    amphamvu ndi okonzeka kupita ku nkhondo, anthu aluso ndi amisiri osula 1,000.
  hrv-hrv: Sve sposobne ljude, njih sedam tisuća na broju; kovače i bravare, tisuću
    na broju; sve ljude sposobne za boj, sve ih je kralj babilonski odveo u Babilon,
    u sužanjstvo.
  mps-mps: Te king Nebukatnesargo agai te tigidali te Juda hanigo bomai ami soldia
    bidi dabe naga selasa pali, te bidi dabego namba usu te 7,000. Tama me te haniani
    nai dabe nigibo konea pali bidi me, tama me te haniani nai te ain dabe nigibo
    konea pai bidi dabe me naga, agai te augwali umabo mu sali. Te bidi dabe augwaligo
    namba te 1,000 usu da. Te tigidali bidi dabe, tama te bidi dabe augwali te ami
    soldia bidi dabe nigilama, sę yabo boma pai bidi naga mu.
  tpi-tpi: Nebukatnesar i kisim olgeta strongpela soldia i go, namba bilong ol em
    inap 7,000. Na tu em i kisim planti man i gat save long wokim ol kain kain samting
    na ol man i gat save long wokim ol samting long ain. Namba bilong ol dispela man
    inap 1,000. Olgeta dispela man, ol i strongpela man na ol inap long mekim wok
    soldia.
  dan-1931: fremdeles alle de velhavende, 7.000 i Tal, Grovsmedene og Låsesmedene,
    1.000 i Tal, alle øvede Krigere - dem førte Babels Konge som Fanger til Babel.
  vie-OVCB: luôn cả 7.000 lính thiện chiến và 1.000 thợ đủ loại, kể cả thợ mộc và
    thợ rèn. Đó là những người mà vua Ba-by-lôn bắt lưu đày sang Ba-by-lôn
  guj-2017: બધા પરાક્રમી માણસો એટલે સાત હજાર માણસો, એક હજાર કારીગરો તથા લુહારો, જે
    બધા પરાક્રમી તથા યુદ્ધને માટે યોગ્ય હતા તે બધાને બાબિલનો રાજા કેદ કરીને બાબિલ
    લઈ ગયો.
  pon-2006A: E pil ketin salihalahng Papilonia ohl kepwehpwe koaros, irail me 7,000,
    oh sounwia mete oh tohndoadoahk koahiek 1,000; irail koaros me kehlail oh kakohng
    iang mahwen.
  por-BRBSL: Todos os homens de poder, mesmo sete mil, e os artesãos e ferreiros mil,
    todos eles fortes e aptos para a guerra, até mesmo eles o rei da Babilônia trouxe
    cativos para a Babilônia.
  cth-cth: Babilon siangpahrang ni thakasai e tami 7, 000 hni kawng kathoum e hoi
    sumdêikathoum e tami 1, 000 touh hoi tarantuk kathoumnaw Babilon lah koung a ceikhai.
  twi-twi: Ɔfaa akofo a wɔte apɔw no mpem ason, adwumfo ne atomfo apem a wɔn nyinaa
    yɛ mmarima a wɔn ho yɛ den na wɔfata akodi.
  hlt-hlt: Te vaengah tatthai hlang boeih thawng rhih, kutthai neh thidae thawng khat,
    caemtloek aka noeng hlangrhalh boeih khaw Babylon manghai loh Babylon ah vangsawn
    la a khuen.
  tbz-SIM: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ nɔ mmudoò kɛ̀ bɛ̀ mbo sikɔupísìyiekɛ̀ (7000) bɛmɑ́ɑ́bɛ̀
    nɛ̀ bɛ̀ɛ̀ dɔ̀ɔ̀ri yɛcɑukpetínyɛ̀ kɛ̀ bɛmbɛ mbo tɛkɔupíítɛ̀ (1000), kɛ́pĩ́mmú bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ kɛ́kònnɛ̀ Bɑbidɔnni.
  msy-2020: Egha Atrivim Nebukatnesar mɨdorozir gumazir gavgaviba bar me inigha ghu,
    men dɨbobonim 7,000. Egha a uaghan gumazir avɨrir bizir igharagha garibar ingarir
    fofozim itiba ko gumazir ainɨn bizibar ingariba sara ini, men dɨbobonim 1,000ɨn
    tu. Gumazir kaba bar gumazir gavgaviba, ezɨ me mɨdorozir gumazibar ingangarim
    damuan tughatɨ.
  dop-dop: Yǝlɑɑ kʋpɑmɑ iyisi nɑɑtosompɔɣɔlɑɣɑ (7000) kɛ ɩ kpɑɣɑɑ. Nɑ cɑŋǝm tǝmɑ lɑtɑɑ,
    nɑ koolɑɑ kɛ yǝlɑɑ iyɑɣɑ (1000). Mpɑ pɑ mʋnɑ yoou tɔɣɔ ɩ kpɑɣɑ mpʋ nɑ ɩ́ ponɑ
    Pɑpiloni.
  azb-azb: Babil padşahı sayı yeddi min nəfər olan bütün döyüşçüləri, min nəfər ustanı
    və sənətkarı – müharibədə iş görən bütün bacarıqlı adamları əsir edib Babilə gətirdi.
  eng-DBY: and all the men of valour, seven thousand, and the craftsmen and smiths
    a thousand, all strong men apt for war, and the king of Babylon brought them captive
    to Babylon.
  hin-2017: और सब धनवान जो सात हजार थे, और कारीगर और लोहार जो मिलकर एक हजार थे, और
    वे सब वीर और युद्ध के योग्य थे, उन्हें बाबेल का राजा बन्दी बनाकर बाबेल को ले गया।
  wol-KYG: Buuru Babilon boole ca jàppaale juróom ñaari junniy jàmbaari góor (7 000),
    ak junniy liggéeykat aki tëgg, ñoom ñépp di boroom kàttan te tollu ci xare; mu
    boole leen jàpp jaam, yóbbu Babilon.
  eng-YLT: and all the men of valour seven thousand, and the artificers and the smiths
    a thousand, the whole [are] mighty men, warriors; and the king of Babylon bringeth
    them in a captivity to Babylon.
  kne-kne: '@see-verse:2KI.024.015'
  eng-WYC-2017: and all the strong men, seven thousand; and craftsmen and gold-smiths,
    a thousand; yea, all strong men and warriors; and the king of Babylon led them
    away as prisoners into Babylon.
  eng-WMBB: All the men of might, even seven thousand, and the craftsmen and the smiths
    one thousand, all of them strong and fit for war, even them the king of Babylon
    brought captive to Babylon.
  urd-GVH: उसने फ़ौजियों के 7,000 अफ़राद और 1,000 दस्तकारों और धातों का काम करनेवालों
    को जिलावतन करके बाबल में बसा दिया। यह सब माहिर और जंग करने के क़ाबिल आदमी थे।
  rug-rug: Meke turaṉa lani sa baṉara Nebukaneza pa Babiloni sari ka zuapa tina tie
    varane saripu hoke varipera va ṉiṉira, meke lopu hoke balabala pule, meke keke
    tina tie bokabokadi pa tinavete, na tumae tavete tiṉitoṉa arileadi. Sari doduru
    tie hire si bokabokadi meke garogarodi beto pa vinaripera.
  gaz-gaz: Kana malees mootichi Baabilon humna waraanaa guutuu kan nama kuma torba
    of keessaa qabu, warra ogummaa hojii harkaa qabanii fi warra sibiila tuman kuma
    tokko boojiʼee Baabilonitti ni geesse; isaan kunneen hundi jajjaboo fi warra lola
    dandaʼan turan.
  fra-LSG: tous les guerriers au nombre de sept mille, et les charpentiers et les
    serruriers au nombre de mille, tous hommes vaillants et propres à la guerre. Le
    roi de Babylone les emmena captifs à Babylone.
  gnn-gnn: '@see-verse:2KI.024.015'
  yal-yal: Babilɔn mangan mɔn yi sofa kɛndɛne birin xali konyiyani Babilɔn yi, muxu
    wuli solofere e nun yiirawanle nun xabune, muxu wuli keden.
  haw-1868: A o na kanaka koa a pau, ehiku tausaui, a o ka poe paahana a me ka poe
    amara, hookahi tausani, o ka poe a pau ikaika i ke kaua a pau, o lakou ka ke alii
    o Babulona i lawe pio aku ai i Babulona.
  arb-NAV: كَمَا سَاقَ سَبْعَةَ آلافٍ مِنَ الْمُحَارِبِينَ الأَشِدَّاءِ وَأَلْفاً
    مِنَ الصُّنَّاعِ وَالْحَدَّادِينَ إِلَى بَابِلَ،
  ewe-ewe: Ekplɔ asrafo nyuitɔ akpe adre (7,000) kpe ɖe aɖaŋudɔwɔla kple nutala akpe
    ɖeka ŋu. Ame siawo katã nye ame sesẽ siwo ate ŋu awɔ aʋa.
  eng-LEE: And all the men of might, seven thousand [in number], and the craftsmen
    and the locksmiths a thousand [in number], all strong men, apt for war; and the
    king of Babylon brought them into exile to Babylon.
  asm-FB: বেবিলনৰ ৰজাই যুদ্ধৰ কাৰণে উপযুক্ত সাত হাজাৰ যোদ্ধা, এক হাজাৰ কাৰিকৰ আৰু
    কমাৰসকলক বন্দী কৰি বেবিলনলৈ আনিলে।
  sus-A: سْورِ وُلُ سٌلٌقٍرٍ، نُن شَبُي وُلُ كٍرٍن. مِشِ نَشٍيٍ بِرِن نُ نْمَ فٍرٍ
    سٌدٍ نُ نَ نَ حَمَ يَ مَ. بَبِلْن مَنفّ نَشَ عٍ بِرِن شَنِن بَبِلْن بْشِ مَ.
  fra-SBL: Le roi de Babylone emmena en captivité à Babylone tous les vaillants hommes,
    au nombre de sept mille, et les artisans et les forgerons, au nombre de mille,
    tous forts et aptes à la guerre.
  hbo-hbo: וְאֵת֩ כָּל־אַנְשֵׁ֨י הַחַ֜יִל שִׁבְעַ֣ת אֲלָפִ֗ים וְהֶחָרָ֤שׁ וְהַמַּסְגֵּר֙
    אֶ֔לֶף הַכֹּ֕ל גִּבֹּורִ֖ים עֹשֵׂ֣י מִלְחָמָ֑ה וַיְבִיאֵ֧ם מֶֽלֶךְ־בָּבֶ֛ל גֹּולָ֖ה
    בָּבֶֽלָה׃
  piu-2006: '@see-verse:2KI.024.015'
  kik-kik: Ningĩ mũthamaki wa Babuloni agĩthaamĩria mbũtũ yothe ya ita nginya Babuloni;
    ita rĩothe rĩa andũ 7,000 arĩa arũi, na me hinya na mangĩhota kũrũa, na mabundi
    na aturi 1,000.
  omb-omb: A ratahigi ta Babilon mo wali vohogi na tangaloi huire teri vaga bitu,
    me ngere teri vagategale hi ram hibehibe lo gai mena aean, rau huire vena rai
    qalo. Nebukadnesa mo laire tavano Babilon.
  fra-NCL: 'De plus, tous les guerriers au nombre de sept mille, ainsi que les artisans
    et les forgerons au nombre de mille, tous hommes vaillants et propres à la guerre :
    le roi de Babylone les emmena captifs à Babylone.'
  cek-AK: Babylon siangpahrang mah, thacak moe, misatuh thaih kami sang sarihto, bantok
    sah kop kami hoi sum tok sah kop kami sangto a caeh haih.
  cuk-cuk: A-ukinbali, bela sorda-bila-onomalad-bulegan, miligugle-mergu (7,000) sesa
    gusbalid. Dule-ibmar-sobedgi-arbamalad, degi, dule-esgoro-sobedgi-arbamalad, miligwen-mergu
    (1,000) sesa gusad. Degine, Nabucodonosor, bela dulemar-bila-onolegedgi-urwemalad-gasa
    Babilonia-yarse sesa gusbalid.
  uig-CYR: У батур-палванларниң һәммисини (йәттә миң еди), һүнәрвән вә төмүрчиләрни
    (җәмий бир миң еди) — буларниң һәммиси җәңгивар адәмләр болуп, Бабилниң падишаси
    уларни әсир қилип, Бабилға елип кәтти.
  tel-2017: ఏడు వేలమంది పరాక్రమవంతులను, వెయ్యిమంది కంసాలివాళ్ళను, కమ్మరివాళ్ళను, యుద్ధంలో
    ఆరితేరిన శక్తిమంతులందర్నీ బబులోనురాజు బందీలుగా బబులోను పట్టణానికి తీసుకొచ్చాడు.
  hat-BSA: Tout mesye gwo kouraj ak pwisans yo, sèt-mil, mèt ouvriye yo, mil, tout
    te plen avèk fòs e pare pou fè lagè. Tout sila yo, wa Babylone nan te mennen an
    egzil Babylone.
  kos-kos: Nebuchadnezzar el usla mwet yohk sripa nukewa lun Judah nu Babylonia —
    mwet itkosr tausin nufon — ac sie tausin mwet usrnguk ke orekma weang mwet orekma
    ke osra, ac mwet inge nukewa mwet na fas mano, wo nu ke mweun.
  hbo-WLC: וְאֵת֩ כָּל־אַנְשֵׁ֨י הַחַ֜יִל שִׁבְעַ֣ת אֲלָפִ֗ים וְהֶחָרָ֤שׁ וְהַמַּסְגֵּר֙
    אֶ֔לֶף הַכֹּ֕ל גִּבּוֹרִ֖ים עֹשֵׂ֣י מִלְחָמָ֑ה וַיְבִיאֵ֧ם מֶֽלֶךְ־בָּבֶ֛ל גּוֹלָ֖ה
    בָּבֶֽלָה׃
  ibo-ibo: Eze Babilọn bupụkwara ndị ikom niile dị ike ma tozukwaa ibu agha, ndị ọnụọgụgụ
    ha dị puku asaa, tinyere otu puku ndị ọrụ aka, na ndị ọrụ ǹka, bulaa ha Babilọn.
  ory-ory: ଆଉ ସମସ୍ତ ବଳବାନ ଲୋକଙ୍କୁ, ଅର୍ଥାତ୍‍, ସାତ ସହସ୍ର ଲୋକଙ୍କୁ ଓ ଏକ ସହସ୍ର ଶିଳ୍ପକାର
    ଓ କର୍ମକାର ଲୋକଙ୍କୁ ବାବିଲ ରାଜା ବନ୍ଦୀ କରି ବାବିଲକୁ ନେଇଗଲା, ଏସମସ୍ତେ ବଳବାନ ଓ ଯୁଦ୍ଧଯୋଗ୍ୟ
    ଥିଲେ।
  chk-chk: A pwal uwala Papilon ükükün fisu ngeröü mwän mi pöchökül o pwora, pwal
    engeröü souangang me chon üsümächä, ir meinisin ra pöchökül o tufich ngeni maun.
  rop-rop: King Nebakanesa bin deigim prisana langa Bebalon ola speshalwan men. Imbin
    deigim 7,000 men en 1,000 wekinmen hubin meigim ola difrindifrin ting. Deibin
    ol strongwan men en King Nebakanesa bin reken dei gin fait.
  ukr-1871: До того й усїх спосібних до зброї сїм тисяч, і ремісників тисячу, — всїх
    мужів сильних і хоробрих позаймав царь Вавилонський в неволю у Вавилон.
  deu-1951: auch alle Kriegsleute, siebentausend, dazu die Schlosser und die Schmiede,
    im ganzen tausend, alles kriegstüchtige Männer; und der König von Babel brachte
    sie gefangen nach Babel.
  eng-JPS: And all the men of might, even seven thousand, and the craftsmen and the
    smiths a thousand, all of them strong and apt for war, even them the king of Babylon
    brought captive to Babylon.
  srp-1865: I sve junake, na broj sedam tisuæa, i drvodjelje i kovaèe, tisuæu, sve
    što bijahu za vojsku odvede car Vavilonski u Vavilon u ropstvo.
  lug-lug: Ate era yawamba abasajja ab’amaanyi kasanvu, ne baffundi n’abaweesi lukumi,
    bonna n’abatwala e Babulooni nga basibe.
  heb-heb: ואת כל אנשי החיל שבעת אלפים והחרש והמסגר אלף הכל גבורים עשי מלחמה ויביאם
    מלך בבל גולה בבלה׃
  ben-IRV: বাবিলের রাজা সমস্ত যুদ্ধের জন্য উপযুক্ত ও শক্তিশালী সাত হাজার যোদ্ধার পুরো
    সৈন্যদল এবং এক হাজার শিল্পকার এবং কামারদের বন্দী করে বাবিলে নিয়ে গিয়েছিলেন।
  pan-pan: ਅਤੇ ਸਾਰੇ ਸੂਰਬੀਰਾਂ ਨੂੰ ਜੋ ਸੱਤ ਹਜ਼ਾਰ ਸਨ, ਕਾਰੀਗਰਾਂ, ਲੁਹਾਰਾਂ ਨੂੰ ਜੋ ਇੱਕ ਹਜ਼ਾਰ
    ਸਨ ਅਤੇ ਸਾਰੇ ਗੁਣੀ ਯੋਧੇ ਸਨ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਬਲ ਦਾ ਰਾਜਾ ਗ਼ੁਲਾਮ ਕਰ ਕੇ ਬਾਬਲ ਵਿੱਚ ਲੈ ਆਇਆ।
  mya-JVB: စစ်တိုက် ခြင်းငှါတတ်စွမ်းနိုင်သောသူ ရှိသမျှ ၊ ခွန်အား ကြီးသော လူခုနစ် ထောင်
    ၊ အထူးထူး အပြား အပြားသော ဆရာသမား တထောင် တို့ကို ယေရုရှလင် မြို့မှ ဗာဗုလုန် မြို့သို့
    လက်ရသိမ်း သွားလေ၏
  tbg-tbg: Nebukanesaava ˻Iutaa˼ iqoka vaiinti 7,000 rumpa varero Babironini vuru
    kero, viva vo kaiqa vo kaiqa tavo vaiintika 1,000 navu aini auti okarara tavokave,
    ˻auvihehavaa˼ auti okarara tavo vaiintikave, viva vika vika rumpa varero Babironini
    vuru kora. Ekaa vi vaiintika kempuka vaiinti ho iqoka raqi vauka vaura.
  hmo-hmo: Babulonia ena king ese danu Iuda tuari taudia 7000 bona imana gaukara diba
    taudia, bona auri gaukaralaia taudia 1000 Babulonia dekenai ia abia lao. Idia
    ibounai be mai edia goada bona tuari idia diba taudia.
  urd-urd: और सब ताक़तवर आदमियों को जो सात हज़ार थे, और कारीगरों और लुहारों को जो
    एक हज़ार थे, और सब के सब मज़बूत और जंग के लायक़ थे; शाह — ए — बाबुल ग़ुलाम करके
    बाबुल में ले आया
  rus-SYN: И все войско числом семь тысяч, и художников и строителей тысячу, всех
    храбрых, ходящих на войну, отвел царь Вавилонский на поселение в Вавилон.
  bqc-SIM: À tà Babɛli ń gↄ̃gbãaↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sopla (7.000) ń li'ãnaↄ
    ń siaↄ gbɛ̃ↄn ↄ̀aa sↄo. Ampii gↄ̃sa giiↄnɛ.
  tcz-CHONGTHU: Chuleh aman sepai ahangsan cheh sang sagi leh khut thepna neiho abon’un
    mihat galsat thei cheh sangkhat ho chu gam chom’ah asoldoh tan ahi.
  mar-mar: सात हजाराचे सैन्य, एक हजार कुशल कामगार आणि कारागीर यांनाही त्याने नेले.
    हे सर्व लोक युध्दात वाकबगार, तयार होते. त्यांना राजाने बाबेलला कैदी म्हणून नेले.
  qub-qub: Babiloniapa raynenga pillyapaj caj runacunata prësu aparan ganchis warangata
    (7,000). Imatapis ruray yachajcunatawan fyërru tacajcunatana aparan warangata
    (1,000). Mana manchacuypa pillyay yachajcunatapis prësu apacuran.
  bqp-bqp: À tà Babilↄnu kũ gↄ̃ gbãnanↄ gbɛ̃nↄn dúbu suppla kũ ↄzĩkɛrinↄ kũ sianↄ
    gbɛ̃nↄn wàa sↄↄro. Ń pínki zĩ̀kari gbãnanↄmɛ.
  hat-hat: Wa peyi Babilòn lan te depòte antou sètmil (07.000) prizonye nan peyi Babilòn,
    ansanm ak mil atizan ak bòs fòjon san konte vanyan gason ki te ka fè lagè.
  eng-BSB: The king of Babylon also brought into exile to Babylon all seven thousand
    men of valor and a thousand craftsmen and metalsmiths—all strong and fit for battle.
  eng-WEBPB: All the men of might, even seven thousand, and the craftsmen and the
    smiths one thousand, all of them strong and fit for war, even them the king of
    Babylon brought captive to Babylon.
  kbq-kbq: Hagi hankavetino ha'ma huga sondia vahera Babiloni kini ne'mo'a 7tauseni'a
    nezamavareno, zamazanteti ruzahu ruzahu'zama tro'ma nehaza vahe'ene, ainireti'ma
    keonke'zama tro'mahu antahi'zama eri'naza vahera ana maka 1tauseni'a vahe zamavare'ne.
  nhe-BL: Ica nochi quinhuicac 7 mil soldados tlen más yajatij huan mil calchihuani
    huan teposchihuani tlen más quimatque, huan nochi tlacame tlen más tetique para
    yase ipan tlatehuilistli.
  bus-bus: À tà Babilↄnu kↄ̃n gↄ̃ gbãaanↄ gↄ̃ↄn bↄrↄ swɛɛplaa kↄ̃n ↄzĩkɛrinↄ kↄ̃n
    sianↄ gↄ̃ↄn wàa sↄↄro. Aↄ̃ píngi zĩ̀kari gbãaanↄmɛ.
  gub-BL: Namukononozor omono kar awa ikàg wera'u ma'e paw rupi Mawiron pe wà. Heta
    7 miw wà. Weraha miw ma'e iapo haw kwaw paw itaper imupyrànar wanehe we wà no.
    A'e awa paw ukwaw zeàmàtyry'ymawhu wà.
  eng-DRA: 'And all the strong men, seven thousand, and the artificers, and the smiths
    a thousand, all that were valiant men and fit for war: and the king of Babylon
    led them captives into Babylon.'
