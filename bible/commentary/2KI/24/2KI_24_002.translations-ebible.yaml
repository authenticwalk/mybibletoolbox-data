verse: 2KI.024.002
translations:
  mal-C: യഹോവ ബാബേല്യരും അരാമ്യരും മോവാബ്യരും അമ്മോന്യരുമായ കവർച്ചപ്പടക്കൂട്ടത്തെ
    അദ്ദേഹത്തിനെതിരേ അയച്ചു. യഹോവയുടെ ദാസന്മാരായ പ്രവാചകന്മാർ പ്രഖ്യാപിച്ചിരുന്ന വചനപ്രകാരം
    യെഹൂദ്യയെ നശിപ്പിക്കുന്നതിനായി അവിടന്ന് ഈ പടക്കൂട്ടങ്ങളെ അയച്ചു.
  deu-TKW: Da entsandte Jahwe wider ihn die Streifscharen der Chaldäer und die Streifscharen
    der Edomiter und die Streifscharen der Moabiter und die Streifscharen der Ammoniter;
    die entsandte er wider Juda, daß sie es zu Grunde richteten, nach dem Worte Jahwes,
    das er durch seine Knechte, die Propheten, geredet hatte.
  lin-lin: Yawe atindaki mampinga ya bato ya Chalide, ya Siri, ya Moabi mpe ya Amoni
    mpo na kobundisa ye. Yawe atindaki bango mpo na kobebisa Yuda kolanda liloba oyo
    Yawe asakolaki na nzela ya basali na Ye, basakoli.
  eng-LSV: and YHWH sends against him the troops of the Chaldeans, and the troops
    of Aram, and the troops of Moab, and the troops of the sons of Ammon, and He sends
    them against Judah to destroy it, according to the word of YHWH that He spoke
    by the hand of His servants the prophets;
  eng-GNV: And the Lord sent against him bandes of the Caldees, and bands of the Aramites,
    and bands of the Moabites, and bandes of the Ammonites, and he sent them against
    Iudah to destroy it, according to the worde of the Lord, which he spake by his
    seruants the Prophets.
  eng-WEBSTER: And the LORD sent against him bands of the Chaldees, and bands of the
    Syrians, and bands of the Moabites, and bands of the children of Ammon, and sent
    them against Judah to destroy it, according to the word of the LORD, which he
    spoke by his servants the prophets.
  nhw-BL: Pero TOTECO quintitlanqui ipan tlali Judá miyaqui soldados catli caldeos,
    sirios, moabitame huan amonitame para tlachtequise huan para quisosolose tlali
    Judá quen tlayolmelajqui ica itlajtol pannextijcahua [24:2 Isaías, Miqueas, Habacuc
    huan Jeremías tlayolmelajtoyaj para panos ni tlamantli.] para panos.
  swh-ONEN: Bwana akatuma wavamiaji wa Wakaldayo, Waaramu, Wamoabu na Waamoni ili
    kumshambulia. Aliwatuma kuiangamiza Yuda sawasawa na neno la Bwana lililosemwa
    na watumishi wake manabii.
  bba-bba: Adɑmɑ Yinni Gusunɔ u derɑ Bɑbilonin tɑbu kowobu kɑ Siriɡibu, kɑ Mɔɑbubɑ,
    kɑ Amɔniɡibu, bɑ Yoyɑkimu wɔri bu kɑ Yudɑbɑ kpeerɑsiɑ nɡe mɛ u ɡeruɑ sɑɑ win sɔmɔbun
    nɔɔn di.
  eng-KJVCPB: And the Lord sent against him bands of the Chaldees, and bands of the
    Syrians, and bands of the Moabites, and bands of the children of Ammon, and sent
    them against Judah to destroy it, according to the word of the Lord, which he
    spake by his servants the prophets.
  luo-luo: Jehova Nyasaye nooro jo-Babulon, jo-Aram, jo-Moab kod jo-Amon mondo omonj
    ruoth Jehoyakim. Ne oorogi mondo otiek Juda, kaluwore gi wach mane Jehova Nyasaye
    owacho kokalo kuom jotichne ma jonabi.
  meu-meu: Bena Iehova ese tuari oreadia na Kaldea bona Suria bona Moab bona Amono
    amo e siaidia, ia bae tuari henia bona Iuda tanona bae habuaia tari totona, Iehova
    ena hereva, ena hesiai peroveta taudia ududia amo e gwauraia, heḡereḡerena.
  npi-ULB: परमप्रभुले यहोयाकीमको विरुद्धमा कल्दी, अरामी, मोआबी र अम्मोनीहरूका दलहरू
    पठाउनुभयो । यहूदालाई नष्‍ट गर्न त्यसको विरुद्धमा उहाँले तिनीहरूलाई पठाउनुभयो ।
    परमप्रभुले आफ्ना दास अगमवक्ताहरूद्वारा बोल्नुभएको वचन पुरा हुनलाई यसो भएको थियो
    ।
  yor-yor: Olúwa sì rán àwọn ará Babeli, àwọn ará Aramu, àwọn ará Moabu àti àwọn ọmọ
    Ammoni. Ó rán wọn láti pa Juda run, ní ìbámu pẹ̀lú ọ̀rọ̀ Olúwa tí ó ti sọ nípasẹ̀
    àwọn ìránṣẹ́ rẹ̀ wòlíì.
  pes-OPCB: خداوند لشکر بابِلی، سوری، موآبی و عمونی را فرستاد تا همان‌طور که به‌وسیلۀ
    انبیا خبر داده بود، یهودا را نابود کنند.
  tgl-ULB: Nagpadala si Yahweh laban kay Jehoiakim ng mga pangkat ng mga Caldean,
    Aramean, Moabita, at Ammonita; ipinadala niya sila laban sa Juda para wasakin
    ito. Ito ay naaayon sa salita ni Yahweh na sinabi sa pamamagitan ng kaniyang mga
    lingkod na mga propeta.
  hui-hui: Ani biyadangi howa Anduane Homogohanda Kini Yahoiagimi baba wai bilonaga
    ami agali Babilono howabi Siria howabi Moaba howabi Amono howabi ibilaga bini.
    Tigua ibalu wai buwa Yuda wali agali balu dindi anda bo labu hai hene. Anidagua
    biyadagoni abale Anduane Homogo ibunaga bi mana latagi haga biabe biahaga agali
    maru heneruha howa bi latagi halu mbiwia henego heneneore lola hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​၏​အ​စေ​ခံ​ပ​ရော ဖက်​များ​အား​ဖြင့် မိန့်​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း
    ယု​ဒ​ပြည်​ကို​ဖျက်​ဆီး​ရန် ဗာ​ဗု​လုန်၊ ရှု​ရိ၊ မော​ဘ​နှင့်​အမ္မုန်​တပ်​သား​များ​ကို​စေ​လွှတ်
    တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོང་གི་ཞབས་ཕྱི་ལུང་སྟོན་པ་རྣམས་བརྒྱུད་ནས་གསུངས་པ་བཞིན་དུ།
    ཁོང་གིས་ཡ་ཧུ་དཱ་པ་རྣམས་ཚར་གཅོད་བྱེད་ཆེད། ཀལ་དི་པའི་དམག་དཔུང་དང་ཨ་རམ་པའི་དམག་དཔུང་དང་།
    མོ་ཨབ་པའི་དམག་དཔུང་དང་། ཨམ་མོན་པའི་དམག་དཔུང་རྣམས་ཡ་ཧུ་དཱ་རུ་མངགས་སོ། །
  sna-sna: Jehovha akatuma vaBhabhironi navaAramu navaMoabhu uye navaAmoni kuti vazorwisa.
    Akavatuma kunoparadza Judha, sezvakarehwa neshoko raJehovha rakataurwa navaranda
    vake navaprofita.
  spa-BLM: Yahvé envió contra él grupos de caldeos, grupos de sirios, grupos de moabitas
    y grupos de hijos de Amón, y los envió contra Judá para destruirla, según la palabra
    de Yahvé que habló por medio de sus siervos los profetas.
  cac-cac: Palta ix ac'jicot eb' soldado caldeo yuj Jehová, eb' soldado sirio, eb'
    soldado moabita yed' eb' soldado amonita yic sjavi eb' elc'al d'a Judá yic syixtanb'at
    eb', icha ix aj yalan eb' schecab' Jehová.
  swh-ULB: Yahwe akatuma vikosi vya Wakaldayo dhidi ya Yehoyakimu,, Washami, Wamoabu,
    na Waamoni; akawatuma dhidi ya Yuda kuiharibu. Hii ilikuwa ni kuthibitisha pamoja
    na neno la Yahwe ambalo aliloliongea kupitia watumishi wake manabii.
  bel-bel: І пасылаў на яго Гасподзь полчышчы Халдэяў, і полчышчы Сірыйцаў, і полчышчы
    Маавіцянаў, і полчышчы Аманіцянаў, - пасылаў іх на Юду, каб пагубіць яго па слове
    Госпада, якое Ён сказаў праз рабоў Сваіх прарокаў.
  deu-ELBBK: Und der HERR sandte gegen ihn Scharen der Chaldäer und Scharen der Syrer
    und Scharen der Moabiter und Scharen der Kinder Ammon; er sandte sie gegen Juda,
    um es zu vernichten, nach dem Wort des HERRN, das er durch seine Knechte, die
    Propheten, geredet hatte.
  mbb-OT: Mibpengelinteuwan te Nengazen he surunga te menge tig-Babilonia, tig-Aram,
    tig-Moab, wey tig-Amon is Juda, sumalà te migkaǥi te Nengazen pinaaǥi te menge
    suluǥuen din he mibpenaub din.
  mal-2015: പ്രവാചകന്മാരായ തന്റെ ദാസന്മാർമുഖാന്തരം യഹോവ അരുളിച്ചെയ്തിരുന്ന വചനപ്രകാരം
    അവൻ അവരെ യെഹൂദയെ നശിപ്പിക്കത്തക്കവണ്ണം അതിന്റെ നേരെ അയച്ചു.
  rmc-rmc: 'Ale o RAJ bičhavelas pre leste partiji zbujňiken: le Chaldejcen, Aramejčanen,
    Moabčanen the Amončanen. Bičhaďa len, hoj te zňičinen e Judsko, avke sar phenďa
    o RAJ prekal peskre proroka.'
  pes-OPV: و خداوندفوجهای کلدانیان و فوجهای ارامیان و فوجهای موآبیان و فوجهای بنی
    عمون را بر او فرستاد وایشان را بر یهودا فرستاد تا آن را هلاک سازد، به موجب کلام
    خداوند که به واسطه بندگان خودانبیا گفته بود.
  ron-1924: Атунч, Домнул а тримис ымпотрива луй Иоиаким чете де халдеень, чете де
    сириень, чете де моабиць ши чете де амониць; ле-а тримис ымпотрива луй Иуда, ка
    сэ-л нимичяскэ, дупэ кувынтул пе каре-л спусесе Домнул прин робий Сэй, пророчий.
  ben-OBCV: সদাপ্রভু, তাঁর দাস ভাববাদীদের মাধ্যমে যে কথা ঘোষণা করে দিলেন, সেই কথানুসারে
    সদাপ্রভু যিহূদা দেশটি ধ্বংস করে দেওয়ার জন্য তাঁর বিরুদ্ধে ব্যাবিলনীয়, অরামীয়,
    মোয়াবীয় ও অম্মোনীয় আক্রমণকারীদের পাঠিয়ে দিলেন।
  som-som: Markaasaa Rabbigu u soo diray guutooyin reer Kaldayiin ah, iyo guutooyin
    reer Suuriya ah, iyo guutooyin reer Moo'aab ah, iyo guutooyin reer Cammoon ah,
    oo wuxuu iyaga u soo diray inay dalka Yahuudah baabbi'iyaan sidii Rabbigu uga
    hadlay nebiyadii addoommadiisa ahaa.
  lat-VUC: 'Immisitque ei Dominus latrunculos Chaldæorum, et latrunculos Syriæ, et
    latrunculos Moab, et latrunculos filiorum Ammon: et immisit eos in Judam ut disperderent
    eum, juxta verbum Domini quod locutus fuerat per servos suos prophetas.'
  eng-ASVBT: And Jehovah sent against him bands of the Chaldeans, and bands of the
    Syrians, and bands of the Moabites, and bands of the children of Ammon, and sent
    them against Judah to destroy it, according to the word of Jehovah, which he spake
    by his servants the prophets.
  ita-1885: E il Signore mandò contro a lui delle schiere di Caldei, e delle schiere
    di Siri, e delle schiere di Moabiti, e delle schiere di Ammoniti, che fecero delle
    correrie. Ed egli le mandò contro a Giuda, per guastarlo, secondo la parola del
    Signore, ch'egli avea pronunziata per li profeti, suoi servitori.
  eng-LXXUP: And the Lord sent against him the bands of the Chaldeans, and the bands
    of Syria, and the bands of Moab, and the bands of the children of Ammon, and sent
    them into the land of Judah to prevail against it, according to the word of the
    Lord, which he spoke by his servants the prophets.
  eng-ULB: Yahweh sent against Jehoiakim bands of Chaldeans, Arameans, Moabites, and
    Ammonites; he sent them against Judah to destroy it. This was in conformity with
    the word of Yahweh that had been spoken through his servants the prophets.
  spa-VBL: Entonces el Señor envió bandas de asaltantes contra Judá para destruirlos.
    Vinieron de Babilonia, Harán, Moab y Amón, tal como el Señor había dicho por medio
    de sus siervos los profetas.
  fra-_FOB: Et l'Éternel envoya contre lui des troupes de Caldéens, des troupes de
    Syriens, des troupes de Moabites et des troupes d'Ammonites; il les envoya contre
    Juda pour le détruire, selon la parole que l'Éternel avait prononcée par les prophètes,
    ses serviteurs.
  mal-mal: പ്രവാചകന്മാരായ തന്റെ ദാസന്മാർ മുഖാന്തരം യഹോവ അരുളിച്ചെയ്തിരുന്ന വചനപ്രകാരം
    അവൻ അവരെ യെഹൂദയെ നശിപ്പിക്കത്തക്കവണ്ണം അതിന്റെ നേരെ അയച്ചു.
  urd-GVR: Tab Rab ne Bābal, Shām, Moāb aur Ammon se ḍākuoṅ ke jatthe bhej die tāki
    use tabāh kareṅ. Waisā hī huā jis tarah Rab ne apne ḳhādimoṅ yānī nabiyoṅ kī mārifat
    farmāyā thā.
  suz-BL: मिनु परमप्रभु यावेमी यहूदा नु लडाइ पचा कली कल्‍दी, अरामी, मोआबी नु अम्‍मोनी
    आन कली सोइक्‍तीमी बाक्‍त। परमप्रभु यावेमी आ गेय पा आ लोव़ पाइब आन देंशो खोदेंशो
    दुम्‍पाइश्‍शा यहूदा कली खतम पोक्‍पाइक्‍चा कली मेको आन कली सोइक्‍तीमी बाक्‍त।
  ita-1927: E l’Eterno mandò contro Joiakim schiere di Caldei, di Siri, schiere di
    Moabiti, schiere di Ammoniti, le mandò contro Giuda per distruggerlo, secondo
    la parola che l’Eterno avea pronunziata per mezzo dei profeti, suoi servi.
  ckb-ckb: جا یەزدان چەتەکانی بابلی و ئارامی و مۆئابی و عەمۆنییەکانی ناردە سەری، ئەوانی
    ناردە سەر یەهودا تاکو بەپێی ئەو وشەیەی یەزدان کە لەسەر دەستی بەندە پێغەمبەرەکانی
    فەرمووبووی لەناوی ببەن.
  eng-BBE: And the Lord sent against him bands of the Chaldaeans and of the Edomites
    and of the Moabites and of the children of Ammon; sending them against Judah for
    its destruction, as he had said by his servants the prophets.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬಾಬಿಲೋನಿಯರನ್ನೂ, ಅರಾಮ್ಯರನ್ನೂ, ಮೋವಾಬ್ಯರನ್ನೂ, ಅಮ್ಮೋನಿಯರನ್ನೂ ಅವನ
    ಮೇಲೆ ಕಳುಹಿಸಿದನು. ಯೆಹೋವ ದೇವರು ಪ್ರವಾದಿಗಳಾದ ತನ್ನ ಸೇವಕರ ಮುಖಾಂತರ ಹೇಳಿದ ಮಾತಿನ ಪ್ರಕಾರ,
    ಯೆಹೂದವನ್ನು ನಾಶಮಾಡುವಂತೆ ಅದರ ಮೇಲೆ ಅವರನ್ನು ಬರಮಾಡಿದನು.
  tam-2017: அப்பொழுது யெகோவா கல்தேயர்களின் படைகளையும், சீரியர்களின் படைகளையும், மோவாபியர்களின்
    படைகளையும், அம்மோனியர்களின் படைகளையும் அவன்மேல் வரவிட்டார்; தீர்க்கதரிசிகளாகிய
    தம்முடைய ஊழியக்காரர்களைக்கொண்டு யெகோவா சொன்ன வார்த்தையின்படியே அவர் அவைகளை யூதாவை
    அழிப்பதற்கு வரவிட்டார்.
  spa-RV-1909: Jehová empero envió contra él tropas de Caldeos, y tropas de Siros,
    y tropas de Moabitas, y tropas de Ammonitas; los cuales envió contra Judá para
    que la destruyesen, conforme á la palabra de Jehová que había hablado por sus
    siervos los profetas.
  ron-BTF: Și DOMNUL a trimis împotriva lui cetele caldeenilor și cetele sirienilor
    și cetele moabiților și cetele copiilor lui Amon și i-a trimis împotriva lui Iuda
    ca să îl nimicească, după cuvântul DOMNULUI, pe care îl vorbise prin servitorii
    săi, profeții.
  eng-WEBP: The LORD sent against him bands of the Chaldeans, bands of the Syrians,
    bands of the Moabites, and bands of the children of Ammon, and sent them against
    Judah to destroy it, according to the LORD’s word which he spoke by his servants
    the prophets.
  eng-FBV: Then the Lord sent bands of raiders against Judah to destroy them. They
    came from Babylonia, Aram, Moab, and Ammon, just as the Lord had said through
    his servants the prophets.
  nld-1939: Daarom zond Nabukodonosor chaldese, aramese, moabietische en ammonietische
    benden op hem af. Hij stuurde ze naar Juda, om het te verwoesten, zoals Jahweh
    door zijn dienaren de profeten voorspeld had.
  nch-BL: Pero TOTECO quintitanqui ipan tali Judá miyaqui soldados cati caldeos, sirios,
    moabitame huan amonitame para tachtequise huan para quisosolose tali Judá quej
    tayolmelajqui ica itajtolpanextijcahua para panos.
  vie-1934: Đức Giê-hô-va khiến những quân Canh-đê, quân Sy-ri, quân Mô-áp, và quân
    của dân Am-môn đến đấu địch cùng Giu-đa, để hủy hại Giu-đa, tùy theo lời Đức Giê-hô-va
    đã cậy miệng các tiên tri, là tôi tớ Ngài, mà phán ra.
  hin-CV: याहवेह ने उसके विरुद्ध कादी, अश्शूर, मोआबी और अम्मोनी लुटेरे दल भेज दिए,
    कि ये दल यहूदिया को नष्ट कर दें. यह याहवेह की उस भविष्यवाणी के अनुसार हुआ जो याहवेह
    ने अपने सेवकों, भविष्यवक्ताओं द्वारा की थी.
  spa-BES: Y el Señor envió contra él bandas de los caldeos y de los sirios y de los
    moabitas y de los hijos de Amón; enviándolos contra Judá para su destrucción,
    como había dicho por sus siervos los profetas.
  tdx-tdx: vaho nirahe’ Iehovà ama’e ty firimboñan-dahindefon-te-Kasdý, naho ty firimboña’
    o nte-Arameo naho ty firimboña’ o nte-Moabeo, naho ty firimboña’ o Ana’ i Amoneo;
    nampihitrife’e am’ Iehoda handrotsak’ aze, ty amy tsara nafe’ Iehovà añamo mpitoro’e
    mpitokio.
  tha-KJV: และพระเยโฮวาห์ทรงใช้พวกคนเคลเดีย และพวกคนซีเรีย และพวกคนโมอับ และพวกคนอัมโมนมาต่อสู้กั​บท​่าน
    และทรงใช้เขาทั้งหลายไปต่อสู้​ยู​ดาห์เพื่อจะทำลายเสีย ตามพระวจนะของพระเยโฮวาห์ซึ่งพระองค์ตรัสโดยบรรดาผู้​พยากรณ์​ผู้รับใช้​ของพระองค์
  por-BR-2018: O SENHOR, porém, enviou contra ele tropas de caldeus, e tropas de sírios,
    e tropas de moabitas, e tropas de amonitas; os quais enviou contra Judá para que
    a destruíssem, conforme a palavra do SENHOR que havia falado por meio dos seus
    servos, os profetas.
  deu-ELO: Und Jehova sandte wider ihn Scharen der Chaldäer und Scharen der Syrer
    und Scharen der Moabiter und Scharen der Kinder Ammon; er sandte sie wider Juda,
    um es zu vernichten, nach dem Worte Jehovas, das er durch seine Knechte, die Propheten,
    geredet hatte.
  eng-WYC-2018: And the Lord sent to him thieves of Chaldees, and thieves of Syria,
    and thieves of Moab, and thieves of the sons of Ammon; and he sent them into Judah,
    that he should destroy it, by the word of the Lord, which he spake by his servants
    (the) prophets. (And the Lord sent against him thieves of the Chaldeans, and thieves
    from Syria, and from Moab, and of the Ammonites; and he sent them into Judah to
    destroy it, by the word of the Lord, which he spoke by his servants the prophets.)
  epo-epo: La Eternulo sendis sur lin hordojn da Ĥaldeoj, hordojn da Sirianoj, hordojn
    da Moabidoj, kaj hordojn da Amonidoj, sendis ilin sur Judujon, por pereigi ĝin,
    konforme al la vorto de la Eternulo, kiun Li diris per Siaj servantoj, la profetoj.
  uig-PIN: Xu waⱪitlarda Pǝrwǝrdigar uningƣa ⱨujum ⱪilixⱪa Kaldiylǝr bulangqilar xaykisi,
    Suriylǝr bulangqilar xaykisi, Moabiylar bulangqilar xaykisi, wǝ Ammoniylar bulangqilar
    xaykilirini ⱪozƣidi; u ularni Yǝⱨudani ⱨalak ⱪilix üqün ⱪozƣidi. Bu ixlar Pǝrwǝrdigar
    Ɵz ⱪulliri bolƣan pǝyƣǝmbǝrlǝr arⱪiliⱪ agaⱨ ⱪilƣan sɵz-kalamining ǝmǝlgǝ axuruluxi
    idi.
  beo-beo: 'Hina Gode da gegesu liligi gagui dunu gilisisu amo Yudama doagala:musa:
    amola gugunufinisimusa: asunasi. Amo gegesu dunu da Ba:bilone, Silia, Moua:be,
    A:mone amo sogega misi dunu. Amo hou doaga:i, Hina Gode da musa: Ea balofede dunu
    ilimadili hamomusa: sia:i dagoi.'
  tpi-OTNT: Long dispela taim Bikpela i salim sampela man bilong Babilon na Siria
    na Moap na Amon bilong pait long Jehoiakim na bagarapim kantri Juda. Bikpela i
    mekim olsem bilong inapim tok em i bin autim long maus bilong ol profet, em ol
    wokman bilong en.
  hau-SA: Ubangiji ya aiki maharan Babiloniyawa, da na Arameyawa, da na Mowabawa,
    da na Ammonawa. Ya aike su su hallaka Yahuda bisa ga maganar Ubangiji wadda ya
    furta ta bakin bayinsa annabawa.
  uig-LAT: Shu waqitlarda Perwerdigar uninggha hujum qilishqa Kaldiyler bulangchilar
    shaykisi, Suriyler bulangchilar shaykisi, Moabiylar bulangchilar shaykisi, we
    Ammoniylar bulangchilar shaykilirini qozghidi; u ularni Yehudani halak qilish
    üchün qozghidi. Bu ishlar Perwerdigar Öz qulliri bolghan peyghemberler arqiliq
    agah qilghan söz-kalamining emelge ashurulushi idi.
  nde-nde: UThixo wathuma abahlaseli bamaKhaladiya lama-Asiriya lamaBhabhiloni lama-Aramu
    lamaMowabi, lama-Amoni, amhlasela. Wabathuma ukuchitha uJuda njengelizwi likaThixo
    alikhuluma ngezinceku zakhe abaphrofethi.
  ton-ton: Pea naʻe fekau ʻe Sihova kiate ia ʻae kautau ʻoe kakai Kalitia mo e kautau
    ʻoe kakai Silia, mo e kautau ʻoe kakai Moape, mo e kautau ʻoe fānau ʻa ʻAmoni,
    pea ne fekauʻi ʻakinautolu ke tauʻi ʻa Siuta, ke fakaʻauha ia, ʻo fakatatau ki
    he folofola ʻa Sihova ʻaia naʻa ne folofola ai ʻi heʻene kau tamaioʻeiki ko e
    kau palōfita.
  ces-1613: Protož poslal Hospodin na něj lotříky Kaldejské a lotříky Syrské, i lotříky
    Moábské a lotříky synů Ammon, poslal je, pravím, na Judu, aby ho zkazili vedlé
    řeči Hospodinovy, kterouž byl mluvil skrze služebníky své proroky.
  eng-WMB: The LORD sent against him bands of the Kasdim, bands of the Syrians, bands
    of the Moabites, and bands of the children of Ammon, and sent them against Judah
    to destroy it, according to the LORD’s word which he spoke by his servants the
    prophets.
  tam-TCV: யெகோவா யூதாவுக்கு எதிராக, கல்தேயா, சீரியா, மோவாப், அம்மோன் ஆகிய நாடுகளைச்
    சேர்ந்த கொள்ளைக்கூட்டங்களை அனுப்பினார். இறைவனாகிய யெகோவா தனது அடியவனாகிய இறைவாக்கினன்
    மூலம் அனுப்பிய வார்த்தையின்படி, அவர் யூதாவை அழிப்பதற்காகவே இவர்களை அனுப்பினார்.
  ceb-ULB: Nagpadala si Yahweh ug mga panon sa mga Caldeanhon, mga Arameanhon, mga
    Moabihanon, ug mga Amonihanon batok kang Jehoyakim; gipadala niya sila batok sa
    Juda aron sa paglaglag niini. Mao kini ang pagpamatuod sa pulong ni Yahweh nga
    gisulti pinaagi sa mga propeta nga iyang mga alagad.
  pol-UBG: A PAN posłał przeciwko niemu oddziały Chaldejczyków, oddziały Syryjczyków,
    oddziały Moabitów i oddziały synów Ammona. Posłał ich na Judę, aby go zniszczyć
    zgodnie ze słowem PANA, które wypowiedział przez swoje sługi, proroków.
  urd-GVU: تب رب نے بابل، شام، موآب اور عمون سے ڈاکوؤں کے جتھے بھیج دیئے تاکہ اُسے
    تباہ کریں۔ ویسا ہی ہوا جس طرح رب نے اپنے خادموں یعنی نبیوں کی معرفت فرمایا تھا۔
  deu-1912: Und der HERR ließ auf ihn Kriegsknechte kommen aus Chaldäa, aus Syrien,
    aus Moab und aus den Kindern Ammon und ließ sie nach Juda kommen, daß sie es verderbten,
    nach dem Wort des HERRN, das er geredet hatte durch seine Knechte, die Propheten.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ಸೇವಕರಾದ ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರವಾಗಿ ಮುಂತಿಳಿಸಿದ ಯೆಹೋವನ ವಾಕ್ಯದ ಪ್ರಕಾರ
    ಯೆಹೂದ ರಾಜ್ಯವನ್ನು ಹಾಳುಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಕಸ್ದೀಯರ, ಅರಾಮ್ಯರ, ಮೋವಾಬ್ಯರ, ಅಮ್ಮೋನಿಯರ ಸುಲಿಗೆಯ
    ಗುಂಪುಗಳನ್ನು ಅಲ್ಲಿಗೆ ಕಳುಹಿಸಿದನು.
  yap-yap: Me pi’ SOMOL yu raba’ i salthaw nu Babylonia, Syria, Moab, ngu Ammon ngar
    maelgad ngak Jehoyakim ngar thirifed yu Judah u but’, ni bod nike yog SOMOL u
    daken e pi tapigpig rok ni pi profet nra rin’.
  hlt-MCSB: BOEIPA loh anih taengla Khalden caem neh Aram caem khaw, Moab caem rhoek
    neh Ammon koca kah caem khaw a tuieh pah. BOEIPA ol bangla anih milh sak ham amih
    te Judah la a tueih. Te a sal tonghma rhoek kut ah a thui coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዓይሎ ማዔ፥ ዒዛ ማሊፆ ኬኤዛ ዓሶ ዛሎና ዪሁዳ ባይዛኒ ኬኤዜሢ ኩንሣኒ ዪሁዳ ሙኪ ዖላንዳጉዲ
    ባብሎኔ ዓጮ፥ ሶኦሪያ ዓጮ፥ ሞዓኣቤ ዓጮንታ ዓሞኦኔ ዓጮንታ ዒዮዓቄሜይዳ ዔቂሴኔ።
  twi-ASANTE: Na Awurade somaa akofoɔ firi Babilonia, Aram, Moab ne Amon, kɔko tiaa
    Yuda, sɛee no, sɛdeɛ Awurade nam nʼadiyifoɔ so hyɛɛ ho nkɔm no.
  eng-WEBU: The LORD sent against him bands of the Chaldeans, bands of the Syrians,
    bands of the Moabites, and bands of the children of Ammon, and sent them against
    Judah to destroy it, according to the LORD’s word which he spoke by his servants
    the prophets.
  wal-wal: GODAI Baabiloone biittaa ambbaanota, Sooriyaa biittaa ambbaanota, Moo7aaba
    biittaa ambbaanotanne Amoona biittaa ambbaanota Yo7aqeema bolli yeddiis; hananabaa
    yootiya ba ashkkaratu baggaara GODAI kase haasayidoogaadan, Yihudaa biittaa bashshanaadan
    hageeta yeddiis.
  spa-PDDPT: Entonces Yavé envió contra él tropas de caldeos, sirios, moabitas y amonitas.
    Las envió contra Judá para destruirla, según la Palabra que Yavé habló por medio
    de sus esclavos profetas.
  gun-gun: Ha'e ramo Jeoaquim rovai Senhor ombou caldeu kuery, Síria pygua, Moabe
    pygua ha'e Amom ra'y kuery. Judá yvy re ombou ombovaipa aguã, guembiguai profeta
    kuery rupi Senhor ijayvuague rami vy.
  ilo-ULB: Nangibaon ni Yahweh iti bungggoy dagiti Caldeo, Arameo, Moabita ken Ammonita
    a bumusor kenni Jehoyakim, imbaonna ida a mangdadael iti Juda. Daytoy ket segun
    iti sao ni Yahweh a naibaga babaen kadagiti adipenna a profeta.
  kpg-kpg: Dimaadua ga hagau nia buini dauwa digau o Babylon, digau Syria, digau Moab,
    mo digau Ammon e hai baahi gi Jehoiakim belee oho Judah, gadoo be nnelekai Dimaadua
    ne helekai ai mai ana dama hai hegau soukohp bolo aalaa ana mee e hai.
  uig-ARA: شۇ ۋاقىتلاردا پەرۋەردىگار ئۇنىڭغا ھۇجۇم قىلىشقا كالدىيلەر بۇلاڭچىلار شايكىسى،
    سۇرىيلەر بۇلاڭچىلار شايكىسى، موئابىيلار بۇلاڭچىلار شايكىسى، ۋە ئاممونىيلار بۇلاڭچىلار
    شايكىلىرىنى قوزغىدى؛ ئۇ ئۇلارنى يەھۇدانى ھالاك قىلىش ئۈچۈن قوزغىدى. بۇ ئىشلار
    پەرۋەردىگار ئۆز قۇللىرى بولغان پەيغەمبەرلەر ئارقىلىق ئاگاھ قىلغان سۆز-كالامىنىڭ
    ئەمەلگە ئاشۇرۇلۇشى ئىدى.
  sus-sus: Alatala naxa Kalidikae, Aramikae, Mowabakae, nun Amonikae rakeli, e xa
    fa a gere. A nee xɛɛ nɛ e xa fa Yudaya sɔntɔ, alɔ a masenxi ki naxɛ a xa konyi
    namiɲɔnmɛe saabui ra.
  pon-2006: KAUN-O eri ketin kadarala mehn Papilonia, mehn Siria, oh mehn Ammon, pwe
    re en mahweniong Sehoiakim oh kamwomwala Suda, nin duwen me KAUN-O ketin mahsanihong
    sapwellime ladu soukohp ko me e pahn ketin wia.
  ksd-ksd: 'Ma ra Luluai i ga tulue ra umana loko na tarai Kaldea, ma ra umana loko
    na tarai Siria, ma ra umana loko na tarai Moab, ma ra umana loko na tarai Amon,
    ma dia ga tut ure Iuda upi diat a vakaina, da ra tinata kai ra Luluai nina i ga
    vaarike tai kana umana tultul a umana propet:'
  tur-YTC: Yahve ona karşı Keldani akıncılarını, Suriye akıncılarını, Moav akıncılarını
    ve Ammon'un çocuklarının akıncılarını gönderdi; bunları hizmetkârları peygamberler
    aracılığıyla söylediği söze göre Yahuda'yı yok etmek için ona karşı gönderdi.
  grc-BRENT: Καὶ ἀπέστειλε Κύριος αὐτῷ τοὺς μονοζώνους τῶν Χαλδαίων, καὶ τοὺς μονοζώνους
    Συρίας, καὶ τοὺς μονοζώνους Μωὰβ, καὶ τοὺς μονοζώνους υἱῶν Ἀμμὼν, καὶ ἐξαπέστειλεν
    αὐτοὺς ἐν τῇ γῇ Ἰούδα τοῦ κατισχῦσαι κατὰ τὸν λόγον Κυρίου, ὃν ἐλάλησεν ἐν χειρὶ
    τῶν δούλων αὐτοῦ τῶν προφητῶν.
  ind-AYT: Kemudian, TUHAN menyuruh semua gerombolan Kasdim, gerombolan Aram, gerombolan
    Moab, dan gerombolan keturunan Amon untuk menyerang. TUHAN mengirimkan orang-orang
    Yehuda kepada mereka untuk membinasakan mereka sesuai dengan firman TUHAN yang
    diucapkan-Nya melalui perantaraan para hamba-Nya, yaitu para nabi.
  nya-nya: Yehova anatumiza magulu a Ababuloni, Aaramu, Amowabu ndi Aamoni, kudzathira
    nkhondo Yuda. Iye anawatumiza kudzawononga Yuda molingana ndi mawu amene Yehova
    ananeneratu kudzera mwa aneneri ake.
  hrv-hrv: Ovaj pak posla protiv njega kaldejske pljačkaške čete, aramejske, moapske
    i amonske, sve ih posla protiv Judeje da je opustoše, potvrđujući riječ koju je
    Jahve bio objavio po slugama svojim prorocima.
  mps-mps: Tama tibaso, Genuai Bidi Godigo te Babilon hani bidi me siyu, me te Siria
    hani bidi dabe me siyu, tama me te Moap hani bidi dabe me siyu, tama me te Amon
    hani bidi dabe me siyu elama, tama te king Jehoiakim dali boi hwįnama, tama te
    Juda hanigo bulu Jerusalem taun dolomainu Genuai Bidigo tagala palali. Genuai
    Bidigo agai tama tiali sę te agai te profet bagebolo pusa mani poba usu nigi
    pai, te profet bidi dabe te aga sę ebo bidi dabe da.
  tpi-tpi: Long dispela taim Bikpela i salim sampela man bilong Babilon na Siria na
    Moap na Amon bilong pait long Jehoiakim na bagarapim kantri Juda. Bikpela i mekim
    olsem bilong inapim tok em i bin autim long maus bilong ol profet, em ol wokman
    bilong en.
  dan-1931: Da sendte HERREN kaldæiske, aramaiske, moabitiske og ammonitiske Strejfskarer
    imod ham; dem sendte han ind i Juda for at ødelægge det efter det Ord, HERREN
    havde talet ved sine Tjenere Profeterne.
  vie-OVCB: Chúa khiến các nước Canh-đê, A-ram, Mô-áp, và Am-môn đem quân đến tàn
    phá Giu-đa theo lời Chúa Hằng Hữu đã dùng các tiên tri đầy tớ Ngài phán trước.
  guj-2017: યહોવાહ પોતાના સેવક પ્રબોધકો દ્વારા જે વચન બોલ્યા હતા તે પ્રમાણે, યહોવાહે
    યહોયાકીમ વિરુદ્ધ ખાલદીઓની ટોળી, અરામીઓ, મોઆબીઓ તથા આમ્મોનીઓને રવાના કર્યાં; તેમણે
    યહૂદિયાની વિરુદ્ધ તેનો નાશ કરવા માટે તેઓને મોકલ્યા.
  pon-2006A: KAUN-O eri ketin kadarala mehn Papilonia, mehn Siria, oh mehn Ammon,
    pwe re en mahweniong Sehoiakim oh kamwomwala Suda, nin duwen me KAUN-O ketin mahsanihong
    sapwellime ladu soukohp ko me e pahn ketin wia.
  por-BRBSL: Javé enviou contra ele bandas dos caldeus, bandas dos sírios, bandas
    dos moabitas e bandas das crianças de Amon, e os enviou contra Judá para destruí-lo,
    de acordo com a palavra de Javé, que ele falou por seus servos, os profetas.
  cth-cth: BAWIPA ni a san profetnaw hno lahoi a dei tangcoung e patetlah BAWIPA ni
    Khaldean tamihu, Siria tamihu, Moab tamihu hoi Ammon tamihu naw hah Judahnaw tuk
    hane hoi raphoe hanelah a patoun.
  twi-twi: Na Awurade somaa akofo fi Babilonia, Aram, Moab ne Amon, kɔko tiaa Yuda,
    sɛee no, sɛnea Awurade nam nʼadiyifo so hyɛɛ ho nkɔm no.
  hlt-hlt: BOEIPA loh anih taengla Khalden caem neh Aram caem khaw, Moab caem rhoek
    neh Ammon koca kah caem khaw a tuieh pah. BOEIPA ol bangla anih milh sak ham amih
    te Judah la a tueih. Te a sal tonghma rhoek kut ah a thui coeng.
  tbz-SIM: Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ bɛfèèbɛ̀ Bɑbidɔnni kɔbɛ nɛ̀ Asidii
    kɔbɛ nɛ̀ Mɔɑbu kɔbɛ nɛ̀ Amɔniibɛ, kɛ̀ bɛ̀ɛ do Sudɑɑ kó dikpɑ̀ɑ̀tìyuu kɛ bo di
    dèè pɑ́íí kɛ́ndònnɛ̀ ti Yiɛ̀ nKuyie ndo ti nɑ̀kɛ́mɛ̀ ku kó bɛtɔ̃mbɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑm̀bɛ̀ kɛ̀ bɛ̀ɛ tì bɛ́i.
  msy-2020: Ezɨ dughiar kamɨn, Ikiavɨra Itir God, Babilonian gumazir bɨzir maba ko,
    Siriabar gumazir bɨzir maba ko, Moapian gumazir bɨzir maba ko, Amonian gumazir
    bɨzir maba, me izɨ, Jehoiakimɨn adarazi ko mɨsogh Judan kantri gasɨghasɨghasa,
    a me amada. Ikiavɨra Itir God fomɨra uan akam inigha izir gumaziba, kar an ingangarir
    gumaziba, uan akaba isa me ganɨngizɨ, me an gun mɨkeme. Ikiavɨra Itir God mɨkemezɨ
    moghɨn, datɨrɨghɨn bizir kabagh amizɨ, da guizbangɨram otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ kɔnɑ Sowɑkim kɛ Pɑpiloni, nɑ Silii, nɑ Mowɑpʋ, nɑ Amoni yoolɑɑ,
    nɑ pɑ́ wɑkǝlɩ nɑ pɑ́ ŋmɩɩlɩ Yutɑ nyǝ́mɑ. Ɩsɩɩ Ɩsɔ kɑ heeluɣu ɩ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ
    nɑ pɑ́ yɔɣɔtɩ tɔ.
  azb-azb: Xaldeylilərin, Aramlıların, Moavlıların və Ammonluların qoşunlarını Rəbb
    ona qarşı göndərdi; Rəbbin Öz qulları peyğəmbərlər vasitəsilə söylədiyi sözünə
    görə Yəhudanı məhv etmək üçün onun üzərinə göndərdi.
  eng-DBY: And Jehovah sent against him the bands of the Chaldeans, and the bands
    of the Syrians, and the bands of the Moabites, and the bands of the children of
    Ammon, and sent them against Judah to destroy it, according to the word of Jehovah,
    which he spoke through his servants the prophets.
  hin-2017: तब यहोवा ने उसके विरुद्ध और यहूदा को नाश करने के लिये कसदियों, अरामियों,
    मोआबियों और अम्मोनियों के दल भेजे, यह यहोवा के उस वचन के अनुसार हुआ, जो उसने अपने
    दास भविष्यद्वक्ताओं के द्वारा कहा था।
  wol-KYG: Ci kaw loolu Aji Sax ji yebal ci kawam ay yàqkati waa Babilon ak yàqkati
    Siri ak yàqkati Mowab ak yàqkati Amoneen ña. Aji Sax ji yebal leen Yuda ngir ñu
    yàqte ko, mu dëppook kàddu ga mu waxoon, yonent yiy surgaam jottli ko.
  eng-YLT: and Jehovah sendeth against him the troops of the Chaldeans, and the troops
    of Aram, and the troops of Moab, and the troops of the sons of Ammon, and He sendeth
    them against Judah to destroy it, according to the word of Jehovah, that He spake
    by the hand of His servants the prophets;
  kne-kne: Isonga nan-ibaa si Diyos si ad-ado ay bonggoy di tollisan ay taga-Babilonia,
    Syria, Moab ya Ammon ay mangobat en Jehoyakim ta dadaelen da ed Juda ay kaman
    din inpaibagan Diyos sin mamadto ay baa na.
  eng-WYC-2017: And the Lord sent to him thieves of Chaldees, and thieves of Syria,
    and thieves of Moab, and thieves of the sons of Ammon; and he sent them into Judah,
    that he should destroy it, by the word of the Lord, which he spake by his servants
    the prophets.
  eng-WMBB: The LORD sent against him bands of the Kasdim, bands of the Syrians, bands
    of the Moabites, and bands of the children of Ammon, and sent them against Judah
    to destroy it, according to the LORD’s word which he spoke by his servants the
    prophets.
  urd-GVH: तब रब ने बाबल, शाम, मोआब और अम्मोन से डाकुओं के जत्थे भेज दिए ताकि उसे
    तबाह करें। वैसा ही हुआ जिस तरह रब ने अपने ख़ादिमों यानी नबियों की मारिफ़त फ़रमाया
    था।
  rug-rug: Ke garuni e Zihova sari na qeto minate varipera tadi pa Babiloni, Siria,
    Moabi, meke Amoni pude varipera la koe Zehoiakimi meke pude huara pania si pa
    Ziuda. Asa tugo sapu zama nia e Zihova, koari na poropita, sari Nana nabulu gua
    sapu kaqu tavetia Sa.
  gaz-gaz: Waaqayyos saamtota Baabilon, saamtota Sooriyaa, saamtota Moʼaabii fi saamtota
    Amoon isatti erge. Innis akkuma dubbii Waaqayyoo kan garboonni isaa raajonni dubbatan
    sanaatti Yihuudaa balleessuudhaaf isaan erge.
  fra-LSG: Alors l’Éternel envoya contre Jojakim des troupes de Chaldéens, des troupes
    de Syriens, des troupes de Moabites et des troupes d’Ammonites; il les envoya
    contre Juda pour le détruire, selon la parole que l’Éternel avait prononcée par
    ses serviteurs les prophètes.
  yal-yal: Nayi, Alatala yi Babilɔn kaane ganla rasiga a xili ma, e nun Arami kaane
    nun Moyaba kaane nun Amonine ganle, a yi ne birin nasiga Yuda xili ma a kaladeni,
    fata Alatalaa falan na a naxan ti a walikɛne xɔn, nabine.
  haw-1868: A hoouna aku la o Iehova e ku e ia ia i ka poe hao wale no Kaledea, a
    i ka poe hao wale no Suria, a i ka poe hao wale no Moaba, a i ka poe hao wale
    no na mamo a Amona, a hoouna aku ia lakou e ku e i ka Iuda e luku aku ia ia, e
    like me ka olelo a Iehova ana i olelo ai ma kana poe kauwa ma na kaula.
  arb-NAV: فَأَرْسَلَ الرَّبُّ غُزَاةً مِنْ كَلْدَانِيِّينَ وَأَرَامِيِّينَ وَمُوآبِيِّينَ
    وَعَمُّونِيِّينَ لِلإِغَارَةِ عَلَى مَمْلَكَةِ يَهُوذَا وَإِبَادَتِهَا، بِمُوْجِبِ
    مَا قَضَى بِهِ الرَّبُّ عَلَى لِسَانِ عَبِيدِهِ الأَنْبِيَاءِ.
  ewe-ewe: Yehowa ɖo adzohawo ɖa tso Kaldeatɔwo, Siriatɔwo, Moabtɔwo kple Amonitɔwo
    dome be woatsrɔ̃ dukɔ la abe ale si Yehowa gblɔe to eƒe Nyagblɔɖilawo dzi be yeawɔ
    ene.
  eng-LEE: And the Lord sent against him predatory bands of the Chaldeans, and predatory
    bands of the Syrians, and predatory bands of the Moabites, and predatory bands
    of the children of 'Ammon, and sent them against Judah to destroy it, according
    to the word of the Lord, which he had spoken by means of his servants the prophets.
  asm-FB: যিহোৱাই যিহোৱাকীমৰ বিৰুদ্ধে কলদীয়া, অৰামীয়া, মোৱাবীয়া আৰু অম্মোনীয়া
    লুট কৰোঁতা দলসমূহক পঠালে। যিহোৱাই তেওঁৰ দাস ভাববাদীসকলৰ দ্বাৰাই যি কথা ঘোষণা কৰিছিল,
    সেই অনুসাৰে যিহূদা দেশক বিনষ্ট কৰিবলৈ তেওঁ তেওঁলোকক পঠালে।
  sus-A: عَلَتَلَ نَشَ كَلِدِكَيٍ، عَرَ مِكَيٍ، مٌوَبَكَيٍ، نُن عَمٌنِكَيٍ رَكٍلِ،
    عٍ شَ قَ عَ فٍرٍ. عَ نٍيٍ شّي نّ عٍ شَ قَ يُدَيَ سْنتْ، عَلْ عَ مَسٍنشِ كِ نَشّ
    عَ شَ كٌنيِ نَمِحْنمّيٍ سَابُي رَ.
  fra-SBL: Yahvé envoya contre lui des troupes de Chaldéens, des troupes de Syriens,
    des troupes de Moabites et des troupes d'Ammonites, et il les envoya contre Juda
    pour le détruire, selon la parole de Yahvé, qu'il avait prononcée par ses serviteurs
    les prophètes.
  hbo-hbo: וַיְשַׁלַּ֣ח יְהוָ֣ה ׀ בֹּ֡ו אֶת־גְּדוּדֵ֣י כַשְׂדִּים֩ וְאֶת־גְּדוּדֵ֨י
    אֲרָ֜ם וְאֵ֣ת ׀ גְּדוּדֵ֣י מֹואָ֗ב וְאֵת֙ גְּדוּדֵ֣י בְנֵֽי־עַמֹּ֔ון וַיְשַׁלְּחֵ֥ם
    בִּֽיהוּדָ֖ה לְהַֽאֲבִידֹ֑ו כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַ֖ד עֲבָדָ֥יו
    הַנְּבִיאִֽים׃
  piu-2006: '@see-verse:2KI.024.001'
  kik-kik: Jehova agĩtũma mbũtũ cia gũtahana cia kuuma Babuloni, na Suriata, na Moabi,
    na Amoni ikahũũrane nake. Agĩcitũma ikaanange Juda, kũringana na ũrĩa kiugo kĩa
    Jehova gĩatariĩ, kĩrĩa kĩarĩtio nĩ ndungata ciake cia anabii.
  omb-omb: I Huqe mo hora na tangaloi ngere tau Kaldea, ngere tau Aram, ngere tau
    Moab, me ngere tau Aman ram vumai ram vai na vuro mei Jehoiakim. Mo hora ra vena
    ran vai vohogi na vanue Juda, mwerehi a leo noi Huqe u toregiana denire nona tangaloi
    ligoligogi.
  fra-NCL: Yahweh envoya contre Joakim des bandes de Chaldéens, des bandes de Syriens,
    des bandes de Moabites et des bandes d’Ammonites ; il les envoya contre Juda pour
    le détruire, selon la parole de Yahweh qu’il avait prononcée par l’organe de ses
    serviteurs les prophètes.
  cek-AK: A tamna tahmaanawk khaeah Angraeng mah thuih ih lok baktih toengah, Judah
    prae to tuk moe, paro hanah, Angraeng mah Babylon kaminawk, Syria kaminawk, Moab
    kaminawk hoi Ammon kaminawk to patoeh.
  cuk-cuk: 'Agine, Bab-Jehová, Joacimʼgi, degi, Judá-dulemargi-gwisguegala, wemar-barmiar
    gusad: Babilonia-sordamar, Siria-sordamar, Moab-sordamar, degi, Amón-sordamar
    egi barmiar gusad. Igi Bab-Jehová, ega-gayaburba-barsogmaladba ibmar-guoye sogsagusa,
    deyob gusad.'
  uig-CYR: Шу вақитларда Пәрвәрдигар униңға һуҗум қилишқа Калдийләр булаңчилар шайкиси,
    Сурийләр булаңчилар шайкиси, Моабийлар булаңчилар шайкиси, вә Аммонийлар булаңчилар
    шайкилирини қозғиди; у уларни Йәһудани һалак қилиш үчүн қозғиди. Бу ишлар Пәрвәрдигар
    Өз қуллири болған пәйғәмбәрләр арқилиқ агаһ қилған сөз-каламиниң әмәлгә ашурулуши
    еди.
  tel-2017: యెహోవా అతని మీదకి, తన సేవకులైన ప్రవక్తల ద్వారా తాను చెప్పిన మాట ప్రకారం
    యూదాదేశాన్ని నాశనం చెయ్యడానికి దాని మీదకి కల్దీయుల సైన్యాలను, సిరియనుల సైన్యాలను,
    మోయాబీయుల సైన్యాలను, అమ్మోనీయుల సైన్యాలను రప్పించాడు.
  hat-BSA: SENYÈ a te voye kont li twoup a Kaldeyen yo, twoup a Siryen yo, twoup Moabit
    yo ak twoup Amonit yo. Li te voye yo kont Juda pou detwi li, selon pawòl ke SENYÈ
    a te pale pa sèvitè li yo, pwofèt yo.
  kos-kos: LEUM GOD El supwala un mwet lokoalok su us mwe anwuk liki acn Babylonia,
    Syria, Moab, ac Ammon in lainul Jehoiakim, ac in kunausla acn Judah, oana El tuh
    fahkak nu sin mwet palu, mwet kulansap lal, mu El ac oru.
  hbo-WLC: וַיְשַׁלַּ֣ח יְהוָ֣ה ׀ בּ֡וֹ אֶת־גְּדוּדֵ֣י כַשְׂדִּים֩ וְאֶת־גְּדוּדֵ֨י
    אֲרָ֜ם וְאֵ֣ת ׀ גְּדוּדֵ֣י מוֹאָ֗ב וְאֵת֙ גְּדוּדֵ֣י בְנֵֽי־עַמּ֔וֹן וַיְשַׁלְּחֵ֥ם
    בִּֽיהוּדָ֖ה לְהַֽאֲבִיד֑וֹ כִּדְבַ֣ר יְהוָ֔ה אֲשֶׁ֣ר דִּבֶּ֔ר בְּיַ֖ד עֲבָדָ֥יו
    הַנְּבִיאִֽים׃
  ibo-ibo: Onyenwe anyị zigara ndị na-apụnara mmadụ ihe site na Kaldịa, Aram, Moab
    na ndị Amọn, ka ha ga bibie Juda. Ọ bụ nʼusoro okwu Onyenwe anyị kpọsara site
    nʼọnụ ndị amụma ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁ ତାଙ୍କ ବିରୁଦ୍ଧରେ କଲ୍‍ଦୀୟ ସୈନ୍ୟଦଳ ଓ ଅରାମୀୟ ସୈନ୍ୟଦଳ ଓ
    ମୋୟାବୀୟ ସୈନ୍ୟଦଳ ଓ ଅମ୍ମୋନ-ସନ୍ତାନମାନଙ୍କ ସୈନ୍ୟଦଳ ପ୍ରେରଣ କଲେ। ସଦାପ୍ରଭୁ ଆପଣା ଦାସ ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ
    ଦ୍ୱାରା ଯାହା କହିଥିଲେ, ଆପଣାର ସେହି ବାକ୍ୟାନୁସାରେ ଯିହୁଦାକୁ ବିନାଶ କରିବା ପାଇଁ ତହିଁ ବିରୁଦ୍ଧରେ
    ସେମାନଙ୍କୁ ପ୍ରେରଣ କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a tinala mwichen sounfiu seni Papilon, Siria,
    Moap me Amon, pwe repwe maun ngeni Jehoiakim o ataela ewe fanü Juta, usun nöün
    kewe chon angang ekewe soufos ra fen apasa fän alon.
  rop-rop: Brom deya YAWEI det trubala God bin dum wanim imbin tok thru detlot speshalwan
    mesinja blanga im. Imbin jandim bigmob solja garram ola spiya en ebrijing blanga
    fait. Detlot solja bin kaman brom detlot kantri gulum Bebalon, Siriya, Moweb en
    Eman blanga binijimap Juda.
  ukr-1871: І насилав Господь на нього ватаги Халдеїв і ватаги Сирийцїв, і орди Моабіїв
    та орди Аммонїїв, — напускав їх на Юду, щоб витратити його, по слову Господньому,
    що виповідав через слуги свої пророки.
  deu-1951: Da sandte der HERR Truppen wider ihn aus Chaldäa, aus Syrien, aus Moab
    und von den Kindern Ammon; die sandte er gegen Juda, um es zugrunde zu richten,
    nach dem Worte des HERRN, das er durch seine Knechte, die Propheten, geredet hatte.
  eng-JPS: And the LORD sent against him bands of the Chaldeans, and bands of the
    Arameans, and bands of the Moabites, and bands of the children of Ammon, and sent
    them against Judah to destroy it, according to the word of the LORD, which He
    spoke by the hand of His servants the prophets.
  srp-1865: I Gospod posla na nj èete Haldejske i èete Sirske i èete Moavske i èete
    sinova Amonovijeh; posla ih na Judu da ga potru, po rijeèi Gospodnjoj koju govori
    preko sluga svojih proroka.
  lug-lug: Awo Mukama n’asindikira Yekoyakimu ebibinja by’Abakaludaaya, n’Abasuuli,
    n’Abamowaabu, n’Abamoni, n’abatuma okulumba Yuda, ng’ekigambo kya Mukama kye yayogerera
    mu baweereza be bannabbi bwe kyali.
  heb-heb: וישלח יהוה בו את גדודי כשדים ואת גדודי ארם ואת גדודי מואב ואת גדודי בני
    עמון וישלחם ביהודה להאבידו כדבר יהוה אשר דבר ביד עבדיו הנביאים׃
  ben-IRV: সদাপ্রভু যিহোয়াকীমের বিরুদ্ধে বাবিলোনীয়, অরামীয়, মোয়াবীয় ও অম্মোনীয়
    লুটেরাদের পাঠিয়ে দিলেন। তাঁর দাস ভাববাদীদের মধ্য দিয়ে যে কথা বলেছিলেন সেই অনুযায়ী
    যিহূদা দেশকে ধ্বংস করবার জন্য তিনি তাদের পাঠিয়ে দিয়েছিলেন।
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੇ ਵਿਰੁੱਧ ਕਸਦੀਆਂ ਦੇ ਜੱਥੇ ਅਤੇ ਅਰਾਮ ਦੇ ਜੱਥੇ ਮੋਆਬ ਦੇ ਜੱਥੇ
    ਅਤੇ ਅੰਮੋਨੀਆਂ ਦੇ ਜੱਥੇ ਭੇਜੇ ਅਤੇ ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੇ ਵਿਰੁੱਧ ਉਨ੍ਹਾਂ ਨੂੰ ਭੇਜਿਆ ਤਾਂ ਜੋ ਯਹੋਵਾਹ
    ਦੇ ਉਸ ਬਚਨ ਦੇ ਅਨੁਸਾਰ ਜੋ ਉਸ ਨੇ ਆਪਣੇ ਦਾਸਾਂ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਬੋਲਿਆ ਸੀ ਉਹ ਨੂੰ ਨਾਸ ਕਰੇ।
  mya-JVB: ထာဝရဘုရား သည် မိမိ ကျွန် ပရောဖက် တို့ဖြင့် မိန့် တော်မူသော စကား တော်အတိုင်း
    ၊ ယုဒ ပြည်ကို ဖျက်ဆီး စေခြင်းငှါ ၊ ခါလဒဲ တပ်သား ၊ ရှုရိ တပ်သား ၊ မောဘ တပ်သား ၊
    အမ္မုန် တပ်သား တို့ကို စစ်ချီ စေတော်မူ ၏
  tbg-tbg: Mintuvaro vi entara Noravano Kotiva nai kaiqa vaiinti paropetinavu noqihairo
    tu uvava vivau variarire tiro, viva vaiinti vokuka Babironihaive, Siriaihaive,
    Moapihaive, Amonihaive, vika Iutaa vata qoraiqama kaate tiro, vara komanta oru
    Jehoiakimira hampata raqiha Iutaa vata qoraiqama kora.
  hmo-hmo: To Lohiabada ese tuari orea momo ia siaia, Babulonia, Suria, Moaba, bona
    Amono dekena amo, idia ese Iuda do idia hadikaia momokani totona. Unai be Lohiabada
    ena hereva, guna ia ese iena hesiai taudia, peroveta taudia dekena amo ia gwauraia,
    hegeregerena.
  urd-urd: और ख़ुदावन्द ने कसदियों के दल, और अराम के दल, और मोआब के दल, और बनी 'अम्मोन
    के दल उस पर भेजे, और यहूदाह पर भी भेजे ताकि उसे जैसा ख़ुदावन्द ने अपने बन्दों
    नबियों के ज़रिए' फ़रमाया था हलाक कर दे।
  rus-SYN: И посылал на него Господь полчища Халдеев, и полчища Сириян, и полчища
    Моавитян, и полчища Аммонитян, - посылал их на Иуду, чтобы погубить его по слову
    Господа, которое Он изрек чрез рабов Своих пророков.
  bqc-SIM: Dii Babiloni gbãamↄnɛdeↄ gbàɛwà ń Siliↄ ń Mↄabuↄ ń Amↄniↄ. À ń
    gbáɛ Yudaↄ bùsuu aa kaalɛ, lá a dà a zↄ̀blena ãnabiↄnɛ aa òwa.
  tcz-CHONGTHU: Hichun Pakaiyin Babylon mite, Syria mite, Moab mite, Ammon mite ahin
    tildoh in Pakaiyin themgao ho kam’a ana phondoh sahbang bangin aguilhung tan ahi.
  mar-mar: यहोयाकीमविरुध्द परमेश्वराने खास्दी, अरामी, मवाबी आणि अम्मोनी लोकांच्या
    टोळ्या पाठवल्या. आपल्या संदेष्ट्यांकरवी परमेश्वराने जे घडेल म्हणून सांगितले होते
    आणि त्याप्रमाणेच घडत होते. यहूदाच्या संहारासाठी या टोळ्या होत्या.
  qub-qub: Ichanga Joacimman Tayta Dios cacharan röpa-röpa asaltanticunata. Asaltanticunaga
    aywaran Caldeapita, Siriapita, Moabpita, Amonpita. Paycunatami Tayta Dios cacharan
    Judäta illgächinanpaj Tayta Diospa profëtancuna willacushan cumlinanpaj.
  bqp-bqp: Dikiri Babilↄnia gbãnamↄnnɛrinↄ gbàrɛa kũ Sirianↄ kũ Mↄabunↄ kũ Amↄninↄo.
    À ń gbárɛ ò Yudanↄ bùsu kakatɛ lákũ à ò a zↄ̀bleri annabinↄ gãi nà.
  hat-hat: Lè sa a, Seyè a voye ansasen soti nan peyi Babilòn, nan peyi Siri, nan
    peyi Moab ak nan peyi Amon vin dèyè Jojakim. Li lage yo nan peyi Jida a pou yo
    fini avè l' dapre sa Seyè a te di nan bouch pwofèt yo, sèvitè l' yo.
  eng-BSB: And the LORD sent Chaldean, Aramean, Moabite, and Ammonite raiders against
    Jehoiakim in order to destroy Judah, according to the word that the LORD had spoken
    through His servants the prophets.
  eng-WEBPB: The LORD sent against him bands of the Chaldeans, bands of the Syrians,
    bands of the Moabites, and bands of the children of Ammon, and sent them against
    Judah to destroy it, according to the LORD’s word which he spoke by his servants
    the prophets.
  kbq-kbq: Hagi anama higeno'a Babiloni vahe'ma, Aramia vahe'ma, Moapu vahe'ma, Amoni
    vahe'mokizmia Ra Anumzamo'a huzmantege'za e'za, Juda vahera eme zamazeri haviza
    hu'naze. E'ina'ma hu'nazana Ra Anumzamo'a eri'za vahe'a kasnampa vahe zamagipi
    huvazige'za kore ke'ma huama hu'naza kemofo nena'a efore hu'ne.
  nhe-BL: Pero TOTECO quintitlanqui ipan tlali Judá miyac soldados tlen caldeos, sirios,
    moabitame huan amonitame para tlaxtequise huan para quixolehuase tlali Judá queja
    tlayolmelajqui ica itiocamanalojcahua [24:2 Isaías, Miqueas, Habacuc huan Jeremías
    tlayolmelajtoyaj para panos ni tlamantli.] para panos.
  bus-bus: Dii Babilↄnia gbãamↄnnɛrinↄ gbàrɛa kↄ̃n Sirianↄ kↄ̃n Mↄabunↄ kↄ̃n Amↄninↄo.
    À ń gbáɛ wà Yudanↄ bùsu kaatɛ lán à ò a zↄ̀bleri annabinↄ gãzĩ nà.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e ipurumumaw wer Zuta wanehe. A'e rupi uzapo ma'e
    uze'eg kwehe arer rupi katete. Kwehe mehe umume'u wemiapo ràm wemiruze'eg wanupe,
    uze'eg imume'u har wanupe no. A'e rupi omono kar zauxiapekwer tetea'u Zuta wakutyr
    wà kury. Zauxiapekwer Mawiron ywy rehe har wà, zauxiapekwer Xir ywy rehe har wà
    no, zauxiapekwer Moaw izuapyapyr wà no, zauxiapekwer Amon izuapyapyr wà no.
  eng-DRA: 'And the Lord sent against him the rovers of the Chaldees, and the rovers
    of Syria, and the rovers of Moab, and the rovers of the children of Ammon: and
    he sent them against Juda, to destroy it, according to the word of the Lord, which
    he had spoken by his servants the prophets.'
