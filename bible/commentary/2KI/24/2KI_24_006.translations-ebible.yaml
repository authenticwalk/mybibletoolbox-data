verse: 2KI.024.006
translations:
  mal-C: യെഹോയാക്കീം നിദ്രപ്രാപിച്ച് തന്റെ പിതാക്കന്മാരോട് ചേർന്നു; അദ്ദേഹത്തിന്റെ
    മകനായ യെഹോയാഖീൻ അദ്ദേഹത്തിനുപകരം രാജാവായി.
  deu-TKW: Und Jojakim legte sich zu seinen Vätern, und sein Sohn Jojachin ward König
    an seiner Statt.
  lin-lin: Tango Yeoyakimi akufaki, Yeoyakini, mwana na ye ya mobali, akitanaki na
    ye na bokonzi.
  eng-LSV: And Jehoiakim lies with his fathers, and his son Jehoiachin reigns in his
    stead.
  eng-GNV: So Iehoiakim slept with his fathers, and Iehoiachin his sonne reigned in
    his steade.
  eng-WEBSTER: 'So Jehoiakim slept with his fathers: and Jehoiachin his son reigned
    in his stead.'
  nhw-BL: Huan quema mijqui Joacim, pejqui tlanahuatía icone catli itoca eliyaya Joaquín.
  swh-ONEN: Yehoyakimu akalala pamoja na baba zake. Naye Yehoyakini mwanawe akawa
    mfalme baada yake.
  bba-bba: Yenibɑn biru u kpunɑ u ɡu. Mɑ bɑ nùn sikɑ win bɑɑbɑbɑn sikɑɔ. Mɑ win bii
    Yoyɑkini u bɑndu kɔsire kuɑ.
  eng-KJVCPB: 'So Jehoiakim slept with his fathers: and Jehoiachin his son reigned
    in his stead.'
  luo-luo: Jehoyakim notho moyweyo gi kwerene, kendo Jehoyakin wuode nobedo ruoth
    kare.
  meu-meu: Taunabunai, Iehoiakim na tubu tama ida e mahuta, bona ia natuna lehoiakini
    na ia gabuna ai e lohia.
  npi-ULB: यहोयाकीम आफ्ना पुर्खाहरूसित सुते, र तिनको ठाउँमा तिनका छोरा यहोयाकीन राजा
    भए ।
  yor-yor: Jehoiakimu sùn pẹ̀lú baba rẹ̀, Jehoiakini ọmọ rẹ̀ sì jẹ ọba ní ipò rẹ̀.
  pes-OPCB: پس از مرگ یهویاقیم پسرش یهویاکین به جای او بر تخت سلطنت نشست.
  tgl-ULB: Humimlay si Johoiakim kasama ng kaniyang mga ninuno, at ang kaniyang anak
    na si Jehoiakin ang naging hari kapalit niya.
  hui-hui: Kini Yahoiagimi homayagola ibu igini mbira Yahoiagini henego ibugua ibu
    abanaga henge mialu kini ha aribia hene.
  mya-mya: ယော​ယ​ကိမ်​ကွယ်​လွန်​သော​အ​ခါ​သူ​၏​သား တော်​ယေ​ခေါ​နိ​သည် ခ​မည်း​တော်​၏​အ​ရိုက်
    အ​ရာ​ကို​ဆက်​ခံ​၍​နန်း​တက်​လေ​သည်။
  bod-N: ཡེ་ཧོ་ཡཱ་ཀིམ་རང་གི་ཕ་མེས་དང་ལྷན་ཅིག་ཏུ་གཟིམས་པ་དང་། ཁོའི་བུ་ཡེ་ཧོ་ཡཱ་ཀིན་ནི་དེའི་རྒྱུན་མཐུད་ནས་རྒྱལ་པོར་གྱུར་ཏོ།
    །
  sna-sna: Jehoyakimi akazorora namadzibaba ake. Uye Jehoyakini, mwanakomana wake
    akamutevera paumambo.
  spa-BLM: Y Joacim durmió con sus padres, y su hijo Joaquín reinó en su lugar.
  cac-cac: Axo yic ix cham vin̈, a vin̈aj Joaquín yuninal vin̈ ix ochcan reyal sq'uexuloc.
  swh-ULB: Yehoyakimu akalala pamoja na wazee wake, na Yekonia mtoto wake akawa mfalme
    katika sehemu yake.
  bel-bel: І спачыў Ёакім з бацькамі сваімі, і зацараваў Еханія, сын ягоны, замест
    яго.
  deu-ELBBK: Und Jojakim legte sich zu seinen Vätern. Und Jojakin, sein Sohn, wurde
    König an seiner statt.
  mbb-OT: Ne hein minatey en si Jehoyakim, si Jehoyakin he anak din iyan nekeilis
    kandin te kedhadì.
  mal-2015: യെഹോയാക്കീം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ യെഹോയാഖീൻ
    അവന്നു പകരം രാജാവായി.
  rmc-rmc: Sar o Jojakim muľa, ačhiľa pal leste kraľiske leskro čhavo o Jojachin.
  pes-OPV: پس یهویاقیم با پدران خود خوابید و پسرش یهویاکین به‌جایش پادشاه شد.
  ron-1924: Иоиаким а адормит ку пэринций сэй. Ши ын локул луй а домнит фиул сэу Иоиакин.
  ben-OBCV: যিহোয়াকীম তাঁর পূর্বপুরুষদের সাথে চিরবিশ্রামে শায়িত হলেন। তাঁর ছেলে
    যিহোয়াখীন রাজারূপে তাঁর স্থলাভিষিক্ত হলেন।
  som-som: Markaasaa Yehooyaaqiim dhintay oo la seexday awowayaashiis, oo meeshiisiina
    waxaa boqor ka noqday wiilkiisii Yehooyaakiin.
  lat-VUC: et regnavit Joachin filius ejus pro eo.
  eng-ASVBT: So Jehoiakim slept with his fathers; and Jehoiachin his son reigned in
    his stead.
  ita-1885: E Gioiachim, giacque co' suoi padri; e Gioiachin, suo figliuolo, regnò
    in luogo suo.
  eng-LXXUP: 'And Jehoiakim slept with his fathers: and Jehoiachin his son reigned
    in his stead.'
  eng-ULB: Jehoiakim slept with his ancestors, and Jehoiachin his son became king
    in his place.
  spa-VBL: Joaquim murió, y su hijo Joaquim lo sucedió como rey.
  fra-_FOB: Et Jéhojakim s'endormit avec ses pères, et Jéhojakin, son fils, devint
    roi à sa place.
  mal-mal: യെഹോയാക്കീം തന്റെ പിതാക്കന്മാരെപ്പോലെ നിദ്രപ്രാപിച്ചു; അവന്റെ മകനായ യെഹോയാഖീൻ
    അവന് പകരം രാജാവായി.
  urd-GVR: Jab wuh mar kar apne bāpdādā se jā milā to us kā beṭā Yahūyākīn taḳhtnashīn
    huā.
  suz-BL: मिनु येहो-याकीन बेक्‍माक्‍त। मिनु मेको आ पा ङा आ तौ येहो-याकीन पिप दुम्‍माक्‍त।
  ita-1927: Joiakim s’addormentò coi suoi padri, e Joiakin, suo figliuolo, regnò in
    luogo suo.
  ckb-ckb: یەهۆیاقیم لەگەڵ باوباپیرانی سەری نایەوە، ئیتر یەهۆیاکینی کوڕی لەدوای خۆی
    بوو بە پاشا.
  eng-BBE: So Jehoiakim went to rest with his fathers; and Jehoiachin his son became
    king in his place.
  kan-OKCV: ಯೆಹೋಯಾಕೀಮನು ಮೃತನಾಗಿ ತನ್ನ ಪಿತೃಗಳ ಸಂಗಡ ಸೇರಿದನು. ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗ ಯೆಹೋಯಾಖೀನನು
    ಅರಸನಾದನು.
  tam-2017: யோயாக்கீம் இறந்தபின், அவனுடைய மகனாகிய யோயாக்கீன் அவனுடைய இடத்தில் ராஜாவானான்.
  spa-RV-1909: Y durmió Joacim con sus padres, y reinó en su lugar Joachîn su hijo.
  ron-BTF: Astfel, Ioiachim a adormit cu părinții săi; și Ioiachin, fiul său, a domnit
    în locul său.
  eng-WEBP: So Jehoiakim slept with his fathers, and Jehoiachin his son reigned in
    his place.
  eng-FBV: Jehoiakim died, and his son Jehoiachin succeeded him as king.
  nld-1939: Jehojakim ging bij zijn vaderen te ruste en zijn zoon Jehojakin volgde
    hem op.
  nch-BL: Huan quema mijqui Joacim, pejqui tanahuatía icone cati itoca eliyaya Joaquín.
  vie-1934: Giê-hô-gia-kim an giấc cùng các tổ phụ mình, và Giê-hô-gia-kin, con trai
    người, làm vua thế cho người.
  hin-CV: तब यहोइयाकिम हमेशा के लिए अपने पूर्वजों में जा मिला. उसके स्थान पर उसके
    पुत्र यहोइयाखिन ने शासन शुरू किया.
  spa-BES: Y Joacim durmió con sus padres; y Joaquín su hijo se convirtió en rey en
    su lugar.
  tdx-tdx: Nitrao-piròtse aman-droae’e ao t’Iehoiakime le nandimbe aze nifehe t’Iehoiakine
    ana’e.
  tha-KJV: เยโฮยาคิมจึงทรงล่วงหลับไปอยู่กับบรรพบุรุษของพระองค์ และเยโฮยาคีนโอรสของพระองค์ขึ้นครอบครองแทนพระองค์
  por-BR-2018: E descansou Jeoaquim com seus pais, e reinou em seu lugar seu filho
    Joaquim.
  deu-ELO: Und Jojakim legte sich zu seinen Vätern. Und Jojakin, sein Sohn, ward König
    an seiner Statt.
  eng-WYC-2018: And Jehoiakim slept with his fathers, and Jehoiachin, his son, reigned
    for him.
  epo-epo: Kaj Jehojakim ekdormis kun siaj patroj, kaj anstataŭ li ekreĝis lia filo
    Jehojaĥin.
  uig-PIN: Yǝⱨoakim ata-bowilirining arisida uhildi; oƣli Yǝⱨoakin uning ornida padixaⱨ
    boldi.
  beo-beo: Yihoiagimi da bogole, egefe Yihoiagini da e bagia Yuda hina bagade hamoi.
  tpi-OTNT: Jehoiakim i dai na pikinini man bilong en, Jehoiakin i kisim ples bilong
    en na i kamap king.
  hau-SA: Yehohiyakim ya huta da kakanninsa. Yehohiyacin ɗansa ya gāje shi.
  uig-LAT: Yehoakim ata-bowilirining arisida uxildi; oghli Yehoakin uning ornida padishah
    boldi.
  nde-nde: Wafa uJehoyakhimi waya ekuphumuleni kubokhokho bakhe. UJehoyakhini indodana
    yakhe yathatha ubukhosi.
  ton-ton: 'Pea naʻe mohe ʻa Sihoiakimi mo ʻene ngaahi tamai: pea naʻe fetongi ia
    ʻi he pule ʻe hono foha ko Sihoiakini.'
  ces-1613: A tak usnul Joakim s otci svými, a kraloval Joachin syn jeho místo něho.
  eng-WMB: So Jehoiakim slept with his fathers, and Jehoiachin his son reigned in
    his place.
  tam-TCV: யோயாக்கீம் தன் முற்பிதாக்களைப்போல இறந்துபோனான். அவனுக்குப்பின் அவனுடைய
    மகன் யோயாக்கீன் அரசனானான்.
  ceb-ULB: Mipahulay si Jehoyakim uban sa iyang mga katigulangan, ug si Jehoyakin
    nga iyang anak nga lalaki ang nahimong hari puli kaniya.
  pol-UBG: I Joakim zasnął ze swymi ojcami, a jego syn Joachin królował w jego miejsce.
  urd-GVU: جب وہ مر کر اپنے باپ دادا سے جا ملا تو اُس کا بیٹا یہویاکین تخت نشین ہوا۔
  deu-1912: Und Jojakim entschlief mit seinen Vätern. Und sein Sohn Jojachin ward
    König an seiner Statt.
  kan-2017: ಯೆಹೋಯಾಕೀಮನು ಪೂರ್ವಿಕರ ಬಳಿಗೆ ಸೇರಲು ಅವನಿಗೆ ಬದಲಾಗಿ ಅವನ ಮಗನಾದ ಯೆಹೋಯಾಖೀನನು ಅರಸನಾದನು.
  yap-yap: Me yim’ Jehoyakim, me yan Jehoyakin nib mo’on ni fak nga luwan nge mang
    pilung.
  hlt-MCSB: Jehoiakim te a napa rhoek taengla a khoem uh vaengah tah a capa Jehoiakhin
    te anih yueng la manghai.
  mdy-ETH: ዬካፓ ዒዮዓቄሜ ሃይቄኔ፤ ዒዛ ቤዞይዳ ዒዛኮ ናኣዚ፥ ዮዓኪኔ ካኣታዼኔ።
  twi-ASANTE: Ɛberɛ a Yehoiakim wuiɛ no, ne babarima Yehoiakyin na ɔdii nʼadeɛ sɛ
    ɔhene.
  eng-WEBU: So Jehoiakim slept with his fathers, and Jehoiachin his son reigned in
    his place.
  wal-wal: Yo7aqeemi haiqqidi, ba maizzan gaittiis. A sohuwan a na7ai Yo7aakiini kawotiis.
  spa-PDDPT: Joacim reposó con sus antepasados, y reinó en su lugar su hijo Joaquín.
  gun-gun: Ha'e gui Jeoaquim ndoikovevei'i ma guamoĩ kueryague rami. Ha'e ramo ta'y
    Joaquim ju oĩ nguu rekovia.
  ilo-ULB: Pimmusay ni Jehoyakim ket ni Jehoyakin nga anakna ti simmukat kenkuana
    a kas ari.
  kpg-kpg: Jehoiakim guu made, gei tama daane a maa, go Jehoiachin gaa pono di lohongo
    o maa gaa king.
  uig-ARA: يەھوئاكىم ئاتا-بوۋىلىرىنىڭ ئارىسىدا ئۇخىلدى؛ ئوغلى يەھوئاكىن ئۇنىڭ ئورنىدا
    پادىشاھ بولدى.
  sus-sus: Yehoyakimi naxa ragata a benbae fɛ ma. A xa di Yehoyakini naxa ti mangɛ
    ra a ɲɔxɔɛ ra.
  pon-2006: Sehoiakim sipalla, oh sapwellime pwutak Sehoiakin me uhd wiliandi wiahla
    nanmwarki.
  ksd-ksd: Ma di ga vadiop Ieoiakim varurung ma ra umana tamana, ma Ieoiakin natuna
    i ga kia vue ta ra kini na king.
  tur-YTC: Böylece Yehoyakim atalarıyla uyudu ve yerine oğlu Yehoyakin kral oldu.
  grc-BRENT: καὶ ἐκοιμήθη Ἰωακεὶμ μετὰ τῶν πατέρων αὐτοῦ, καὶ ἐβασίλευσεν Ἰωακεὶμ
    υἱὸς αὐτοῦ ἀντʼ αὐτοῦ.
  ind-AYT: Lalu, Yoyakim dibaringkan beserta nenek moyangnya dan Yoyakhin, anaknya,
    menjadi penggantinya.
  nya-nya: Yehoyakimu anamwalira ndipo anayikidwa mʼmanda pamodzi ndi makolo ake.
    Ndipo Yehoyakini mwana wake analowa ufumu mʼmalo mwake.
  hrv-hrv: Jojakim je počinuo kraj svojih otaca, a njegov sin Jojakin zavlada mjesto
    njega.
  mps-mps: Te king Jehoiakim isali, tama te aga ogwa, Jehoiakingo te aga ayago sę
    selama, tama aga king bidi nigilama, sę yali.
  tpi-tpi: Jehoiakim i dai na pikinini man bilong en, Jehoiakin i kisim ples bilong
    en na i kamap king.
  dan-1931: Så lagde Jojakim sig til Hvile hos sine Fædre; og hans Søn Jojakin blev
    Konge i hans Sted.
  vie-OVCB: Giê-hô-gia-kim an giấc với tổ tiên, và Giê-hô-gia-kin con vua lên kế vị.
  guj-2017: યહોયાકીમ પોતાના પિતૃઓ સાથે ઊંઘી ગયો, તેની જગ્યાએ તેનો દીકરો યહોયાખીન રાજા
    બન્યો.
  pon-2006A: Sehoiakim sipalla, oh sapwellime pwutak Sehoiakin me uhd wiliandi wiahla
    nanmwarki.
  por-BRBSL: So Jehoiakim dormiu com seus pais, e Jehoiachin, seu filho, reinou em
    seu lugar.
  cth-cth: Jehoiakim teh mintoenaw koe a kâhat teh a capa Jehoiakhin ni a yueng lah
    a uk.
  twi-twi: Bere a Yehoiakim wui no, ne babarima Yehoiakyin na odii nʼade sɛ ɔhene.
  hlt-hlt: Jehoiakim te a napa rhoek taengla a khoem uh vaengah tah a capa Jehoiakhin
    te anih yueng la manghai.
  tbz-SIM: Kòo kú kɛ̀ bɛ̀ɛ ò kũnnɛ́ o yɛmbɛ̀ fɔ̃ti. Kòo birɛ Sosɑkinni sɔɔtɛ́ o kpɑ̀tì.
  msy-2020: Atrivim Jehoiakim uan inazir afeziabar mɨn aremezɨ, an otarim, Jehoiakin
    an danganim inigha atrivimɨn oto.
  dop-dop: Wɑɑtʋ wei Sowɑkim sǝpɑ, ɩlɛnɑ ɩ pǝyɑlʋ Sowɑkɛŋ lɛɛtɩ ɩ lonte tɑɑ.
  azb-azb: Yehoyaqim ataları ilə uyudu və yerinə oğlu Yehoyakin padşah oldu.
  eng-DBY: And Jehoiakim slept with his fathers, and Jehoiachin his son reigned in
    his stead.
  hin-2017: अन्त में यहोयाकीम मरकर अपने पुरखाओं के संग जा मिला और उसका पुत्र यहोयाकीन
    उसके स्थान पर राजा हुआ।
  wol-KYG: Gannaaw gi Buur Yowakim tëdd, fekki ay maamam. Doomam Yowakin nag falu
    buur, wuutu ko.
  eng-YLT: And Jehoiakim lieth with his fathers, and Jehoiachin his son reigneth in
    his stead.
  kne-kne: Idi natey si Jehoyakim, naisokat ay nan-ari si Jehoyakin ay anak na.
  eng-WYC-2017: And Jehoiakim slept with his fathers, and Jehoiachin, his son, reigned
    for him.
  eng-WMBB: So Jehoiakim slept with his fathers, and Jehoiachin his son reigned in
    his place.
  urd-GVH: जब वह मरकर अपने बापदादा से जा मिला तो उसका बेटा यहूयाकीन तख़्तनशीन हुआ।
  rug-rug: Mate se Zehoiakimi, meke se Zehoiakini sa tuna koreo si sogo hobea si asa
    pa binaṉara.
  gaz-gaz: Yehooyaaqiim abbootii isaa wajjin ni boqote. Ilmi isaa Yehooyaakiin iddoo
    isaa buʼee mootii taʼe.
  fra-LSG: Jojakim se coucha avec ses pères. Et Jojakin, son fils, régna à sa place.
  gnn-gnn: '@see-verse:2KI.024.005'
  yal-yal: Yehoyakimi yi faxa. A dii xɛmɛn Yoyakin yi ti a ɲɔxɔni mangayani.
  haw-1868: 'A hiamoe iho la o Iehoiakima me kona poe kupuna: a noho alii iho la o
    Iehoiakina kana keiki ma kona hakahaka.'
  arb-NAV: ثُمَّ مَاتَ يَهُويَاقِيمُ، وَخَلَفَهُ ابْنُهُ يَهُويَاكِينُ.
  ewe-ewe: Esi Yehoyakim ku la, via Yehoyatsin ɖu fia ɖe eteƒe.
  eng-LEE: 'And Jehoyakim slept with his fathers: and Jehoyachin his son became king
    in his stead.'
  asm-FB: পাছত যিহোয়াকীম তেওঁৰ পূর্বপুৰুষসকলৰ লগত নিদ্ৰিত হ’ল আৰু তেওঁৰ পদত পুত্ৰ
    যিহোয়াখীন ৰজা হ’ল।
  sus-A: يٍهٌيَكِمِ نَشَ رَفَتَ عَ بٍنبَيٍ قّ مَ. عَ شَ دِ يٍهٌيَكِنِ نَشَ تِ مَنفّ
    رَ عَ حْشْي رَ.
  fra-SBL: Jehoïakim se coucha avec ses pères, et Jehoïakin, son fils, régna à sa
    place.
  hbo-hbo: וַיִּשְׁכַּ֥ב יְהֹויָקִ֖ים עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ יְהֹויָכִ֥ין בְּנֹ֖ו
    תַּחְתָּֽיו׃
  piu-2006: '@see-verse:2KI.024.005'
  kik-kik: Jehoiakimu akĩhurũka na maithe make. Nake mũriũ Jehoiakini agĩtuĩka mũthamaki
    ithenya rĩake.
  omb-omb: Jehoiakim mo mate mo eno mei retubune. Me Jehoiajin netune mo voragi na
    ratahigi sesei tamana.
  fra-NCL: Joakim se coucha avec ses pères, et Joachin son fils, régna à sa place.
  cek-AK: Jehoikim loe ampanawk khaeah anghak; anih zuengah a capa Jehoichin to siangpahrang
    ah oh.
  cuk-cuk: Rey-Joacim burgwisgu, e-machi-Joaquín e-sorba yar sesad.
  uig-CYR: Йәһоаким ата-бовилириниң арисида ухилди; оғли Йәһоакин униң орнида падиша
    болди.
  tel-2017: యెహోయాకీము తన పూర్వీకులతోబాటు చనిపోగా అతని కొడుకు యెహోయాకీను అతని స్థానంలో
    రాజయ్యాడు.
  hat-BSA: Konsa, Jojakim te dòmi avèk papa zansèt li yo e Jojakin, fis li a, te vin
    wa nan plas li.
  kos-kos: Jehoiakim el misa, ac Jehoiachin wen natul, el aolul in tokosra.
  hbo-WLC: וַיִּשְׁכַּ֥ב יְהוֹיָקִ֖ים עִם־אֲבֹתָ֑יו וַיִּמְלֹ֛ךְ יְהוֹיָכִ֥ין בְּנ֖וֹ
    תַּחְתָּֽיו׃
  ibo-ibo: Jehoiakim sooro ndị nna nna ya ha dina nʼọnwụ. Jehoiakin nwa ya ghọrọ eze
    ọhụrụ nʼọnọdụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିହୋୟାକୀମ୍‍ ମୃତ୍ୟୁବରଣ କଲେ; ତହୁଁ ତାଙ୍କର ପୁତ୍ର ଯିହୋୟାଖୀନ୍‍ ତାଙ୍କର
    ପଦରେ ରାଜ୍ୟ କଲେ।
  chk-chk: Iwe Jehoiakim a mäla, nge Jehoiachin nöün we mwän a siwili lon wisan wisen
    king.
  rop-rop: Wal King Jehoiyakim bin dai en im san Jehoiyakin bin jidan det nyuwan king.
  ukr-1871: І спочив Йоаким із батьками своїми, а його син Ехонїя став царем намість
    його.
  deu-1951: Und Jehojakim legte sich zu seinen Vätern. Und Jehojachin, sein Sohn,
    ward König an seiner Statt.
  eng-JPS: So Jehoiakim slept with his fathers; and Jehoiachin his son reigned in
    his stead.
  srp-1865: I poèinu Joakim kod otaca svojih; a na njegovo se mjesto zacari Joahin.
  lug-lug: Awo Yekoyakimu n’afa, mutabani we Yekoyakini n’amusikira okuba kabaka.
  heb-heb: וישכב יהויקים עם אבתיו וימלך יהויכין בנו תחתיו׃
  ben-IRV: পরে তিনি তাঁর পূর্বপুরুষদের সঙ্গে নিদ্রাগত হলেন এবং তাঁর ছেলে যিহোয়াখীন
    তাঁর জায়গায় রাজা হলেন।
  pan-pan: ਸੋ ਯਹੋਯਾਕੀਮ ਮਰ ਕੇ ਆਪਣੇ ਪੁਰਖਿਆਂ ਨਾਲ ਜਾ ਮਿਲਿਆ ਅਤੇ ਉਹ ਦਾ ਪੁੱਤਰ ਯਹੋਯਾਕੀਨ ਉਹ
    ਦੇ ਥਾਂ ਰਾਜ ਕਰਨ ਲੱਗਾ।
  mya-JVB: ယောယကိမ် သည် ဘိုးဘေး တို့နှင့် အိပ်ပျော် ၍ ၊ သား တော်ယေခေါနိ သည်ခမည်းတော်
    အရာ ၌ နန်းထိုင် ၏
  tbg-tbg: Jehoiakimiva qutu vuvaro vira maaqu Jehoiakiniva nai qora vatuka varero
    avuhainaa vaiintiqama viro vaura.
  hmo-hmo: Iehoiakimi be ia mase, bona iena natuna tau, Iehoiakini ese king dagi ia
    abia, Iehoiakimi ena gabu dekenai.
  urd-urd: और यहूयक़ीम अपने बाप — दादा के साथ सो गया, और उसका बेटा यहूयाकीन उसकी जगह
    बादशाह हुआ।
  rus-SYN: И почил Иоаким с отцами своими, и воцарился Иехония, сын его, вместо него.
  bqc-SIM: Kɛ́ à gà, ↄ̃ aà nɛ́ Yɛkↄnia zↄ̃̀lɛ aà gbɛu.
  tcz-CHONGTHU: Jehoiakim chu athi phat’in, achapa Jehoiachin lengin ahung pangtan
    ahi.
  mar-mar: यहोयाकीमाच्या मृत्यूनंतर त्याचे आपल्या पूर्वजांशेजारी दफन झाले. त्याचा
    मुलगा यहोयाखीन राज्य करु लागला.
  qub-qub: Joacim wañuptin ruquin ray caran wamran Joaquín jutiyojna.
  bqp-bqp: Kũ à gà, akũ a nɛ́ Yoyakini a gɛ̃nɛ blè.
  hat-hat: Lè Jojakim mouri se Jojakin, pitit gason li a, ki moute wa nan plas li.
  eng-BSB: And Jehoiakim rested with his fathers, and his son Jehoiachin reigned in
    his place.
  eng-WEBPB: So Jehoiakim slept with his fathers, and Jehoiachin his son reigned in
    his place.
  kbq-kbq: Hagi Jehoiakimi'a frigeno afahe'mofoma asezmante'naza matipi asentetageno,
    nemofo ne' Jehoiakini'a nefa nona erino kinia mani'ne.
  nhe-BL: Huan quema mijqui Joacim, pejqui tlanahuatía icone tlen itoca eliyaya Joaquín.
  bus-bus: Kɛ̀ à kà a dezinↄla, ben à nɛ́ Yoyakini vɛ̃̀ɛ à gbɛ̀n.
  gub-BL: Umàno Zeoaki kury. Ta'yr Zoaki wiko tuwihawete romo hekuzaromo.
  eng-DRA: And Joachin his son reigned in his stead.
