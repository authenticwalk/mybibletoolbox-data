verse: 2KI.024.003
translations:
  mal-C: മനശ്ശെയുടെ പാപങ്ങളും അയാളുടെ സകലപ്രവൃത്തികളുംനിമിത്തം യഹോവയുടെ സന്നിധിയിൽനിന്ന്
    അവരെ നീക്കംചെയ്യേണ്ടതിനായി അവിടത്തെ കൽപ്പനപ്രകാരം യെഹൂദയ്ക്ക് ഇതെല്ലാം സംഭവിച്ചു.
  deu-TKW: Nur wegen des Zornes Jahwes erging es über Juda, daß er sie aus seiner
    Gegenwart entfernte, um der Sünden Manasses willen, gemäß allem, was er gethan
    hatte;
  lin-lin: Solo, makambo yango ekomelaki Yuda kolanda mitindo na Yawe mpo na kolongola
    bango na miso na Ye likolo ya masumu ya Manase mpe likolo ya makambo nyonso oyo
    asalaki ;
  eng-LSV: only, by the command of YHWH it has been against Judah to turn [them] aside
    from His presence, for the sins of Manasseh, according to all that he did,
  eng-GNV: Surely by the commandement of the Lord came this vpon Iudah, that he might
    put them out of his sight for the sinnes of Manasseh, according to all that he
    did,
  eng-WEBSTER: Surely at the commandment of the LORD came this upon Judah, to remove
    them out of his sight, for the sins of Manasseh, according to all that he did;
  nhw-BL: Melahuac nochi ya ni ipantic tlali Judá pampa TOTECO tlanahuatijtoya para
    quej ni ma pano, pampa quinequiyaya quitlahuelcahuas tlali Judá por itlajtlacolhua
    Tlanahuatijquetl Manasés.
  swh-ONEN: Hakika mambo haya yalitokea Yuda kulingana na agizo la Bwana, ili kuwaondoa
    kutoka machoni pake kwa sababu ya dhambi za Manase na yote aliyoyafanya,
  bba-bba: U yeni kuɑwɑ u kɑ Yudɑbɑ ɡirɑ win wuswɑɑn di Mɑnɑsen torɑ ni u kuɑn sɔ̃.
  eng-KJVCPB: Surely at the commandment of the Lord came this upon Judah, to remove
    them out of his sight, for the sins of Manasseh, according to all that he did;
  luo-luo: Kuom adier gigi notimore ne Juda mana kaka Jehova Nyasaye nochiko, mondo
    mi ogolgi e nyime nikech richo mar Manase kod gik moko duto mane osetimo,
  meu-meu: Momokani, ina na Iehova ena haheḡani dainai Iuda latanai e kau, ia vairana
    amo bae heabi oho totona, Manase ena kara dika, e kara karadia iboudiai, daidiai,
  npi-ULB: मनश्शेले गरेका सबै पापको कारणले परमप्रभुले यहूदालाई आफ्नो दृष्‍टिबाट हटाउन
    उहाँले बोल्‍नुभएको कुरा निश्‍चत रूपमा पुरा हुन आयो,
  yor-yor: Nítòótọ́ eléyìí ṣẹlẹ̀ sí Juda gẹ́gẹ́ bí àṣẹ Olúwa, láti mú wọn kúrò níwájú
    rẹ̀ nítorí ẹ̀ṣẹ̀ Manase àti gbogbo nǹkan tí ó ṣe.
  pes-OPCB: بدون شک این بلاها به فرمان خداوند بر یهودا نازل شد. خداوند تصمیم داشت
    یهودا را به سبب گناهان بی‌شمار مَنَسی طرد کند،
  tgl-ULB: Tiyak na nangyari ito sa Juda sa utos ni Yahweh, para alisin sila mula
    sa kaniyang paningin, dahil sa mga kasalanan ni Manases, lahat ng kaniyang mga
    ginawa,
  hui-hui: Anduane Homogohanda anidagua binidagoni irane ibugua Yuda wali agaliru
    handabe manga howa ibunime waitigi agalidaru mo mini wia hayagola tigua wai bialu
    dindi bo labu halu wali agali dindi mendeha hama pelo bo batagi hene. Anduane
    Homogo ibugua Kini Manasehanda mana ko timbuni bialu heneru mitangi bu haabo hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​နာ​ရှေ​ပြု​ခဲ့​သည့် ဒု​စ​ရိုက်​အ​ပေါင်း​တို့​ကြောင့်
    အ​ထူး​သ​ဖြင့် အ​ပြစ်​မဲ့​သူ​တို့​ကို​သတ်​ဖြတ်​ခဲ့​သည့်​အ​ပြစ် ကြောင့် ယု​ဒ​ပြည်​သူ​တို့​အား​မျက်​မှောက်​တော်
    မှ​နှင်​ထုတ်​တော်​မူ​လို​သ​ဖြင့် ဤ​သို့​စီ​ရင် တော်​မူ​ခြင်း​ဖြစ်​သ​တည်း။ ထို​ပြစ်​မှု​ကြောင့်
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မ​နာ​ရှေ​အား​အ​ပြစ် ဖြေ​လွှတ်​တော်​မ​မူ​နိုင်။
  bod-N: དོན་དམ་དུ་མཱ་ན་ཤེ་ཡིས་བྱས་པའི་སྡིག་ཉེས་ཐམས་ཅད་ཀྱི་རྐྱེན་གྱིས། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ།
    ཁོང་གི་སྤྱན་སྔ་ནས་དེ་རྣམས་འདོར་བའི་ཕྱིར་ཡ་ཧུ་དཱའི་སྟེང་དུ་དེ་ལྟར་བྱུང་བར་མ་ཟད།
  sna-sna: Zvirokwazvo zvinhu izvi zvakaitika kuna Judha sezvazvakarayirwa naJehovha,
    kuitira kuti avabvise pamberi pake nokuda kwezvivi zvaManase nezvose zvaakaita,
  spa-BLM: Ciertamente por mandato de Yahvé esto vino sobre Judá, para quitarlos de
    su vista por los pecados de Manasés, según todo lo que hizo,
  cac-cac: Val yel ix javi jun tic d'a yib'an̈ Judá, yujto a Jehová ix alani yic syic'anel
    Judá d'a yichan̈, yuj smul vin̈aj Manasés,
  swh-ULB: Ilikuwa baada ya mda mfupi kwenye kinywa cha Yahwe kwamba hili likaja juu
    ya Yuda, kuwaondoa usoni mwa uso wake, kwa sabau ya dhambi za Manase, yote aliyoyafanya,
  bel-bel: Па загадзе Госпада было гэта зь Юдам, каб адкінуць яго ад аблічча Яго за
    грахі Манасіі, за ўсё, што ён зрабіў;
  deu-ELBBK: Ja, nach dem Befehl des HERRN geschah dieses gegen Juda, um es vor seinem
    Angesicht wegzutun, wegen der Sünden Manasses, nach allem, was er getan hatte;
  mbb-OT: Nehitavù heini ziyà te Juda sumalà is insuǥù te Nengazen su para ikepaawè
    din sikandan diyà te lugar zan wey mekepekeziyù kandin, tenged te menge salà he
    mibeelan ni Manase,
  mal-2015: മനശ്ശെ ചെയ്ത സകലപാപങ്ങളും നിമിത്തം യെഹൂദയെ തന്റെ സന്നിധിയിൽനിന്നു നീക്കിക്കളവാൻ
    ഇതു യഹോവയുടെ കല്പനപ്രകാരം തന്നേ അവർക്കു ഭവിച്ചു.
  rmc-rmc: Oda avľa pre Judsko, avke sar o RAJ prikazinďa, hoj les pestar te odčhivel
    vaš savore bini, so kerďa o Menaše,
  pes-OPV: به تحقیق، این از فرمان خداوند بریهودا واقع شد تا ایشان را به‌سبب گناهان
    منسی وهرچه او کرد، از نظر خود دور اندازد.
  ron-1924: Лукрул ачеста с-а ынтымплат нумай дупэ порунка Домнулуй, каре воя сэ лепеде
    пе Иуда динаинтя Луй, дин причина тутурор пэкателор сэвыршите де Манасе
  ben-OBCV: সদাপ্রভুর আদেশানুসারেই নিঃসন্দেহে যিহূদার প্রতি এসব কিছু হল, যেন মনঃশির
    করা সব পাপের কারণে ও তিনি যা যা করলেন, সেসবের কারণে তাদের সদাপ্রভুর উপস্থিতি থেকে
    দূর করে দেওয়া যায়,
  som-som: Hubaal amarkii Rabbiga aawadiis ayaa tanu ugu soo degtay dadkii Yahuudah,
    inuu iyaga ka dhaqaajiyo hortiisa dembigii Manaseh sameeyey aawadiis, sidii ay
    ahaayeen kulli waxyaalihii uu sameeyey oo dhan,
  lat-VUC: Factum est autem hoc per verbum Domini contra Judam, ut auferret eum coram
    se propter peccata Manasse universa quæ fecit,
  eng-ASVBT: Surely at the commandment of Jehovah came this upon Judah, to remove
    them out of his sight, for the sins of Manasseh, according to all that he did,
  ita-1885: Certo, questo avvenne a Giuda, secondo la parola del Signore, per torlo
    via dal suo cospetto, per cagion de' peccati di Manasse, secondo tutto ciò ch'egli
    avea fatto;
  eng-LXXUP: Moreover it was the purpose of the Lord concerning Judah, to remove them
    from his presence, because of the sins of Manasseh, according to all that he did.
  eng-ULB: It was certainly at the mouth of Yahweh that this came on Judah, to remove
    them out of his sight, because of the sins of Manasseh, all that he did,
  spa-VBL: El Señor habló contra Judá para desterrarlos de su presencia a causa de
    todos los pecados que Manasés había cometido y de la gente inocente que había
    matado,
  fra-_FOB: Ce fut sur l'ordre seul de l'Éternel qu'il en fut ainsi de Juda, pour
    le rejeter de devant sa face, à cause des péchés de Manassé, et de tout ce qu'il
    avait fait,
  mal-mal: മനശ്ശെ ചെയ്ത സകലപാപങ്ങളും നിമിത്തം യെഹൂദയെ തന്റെ സന്നിധിയിൽനിന്ന് നീക്കിക്കളയുവാൻ
    ഇത് യഹോവയുടെ കല്പനപ്രകാരം തന്നേ അവർക്ക് ഭവിച്ചു.
  urd-GVR: Yih āfateṅ is lie Yahūdāh par āīṅ ki Rab ne in kā hukm diyā thā. Wuh Manassī
    ke sangīn gunāhoṅ kī wajah se Yahūdāh ko apne huzūr se ḳhārij karnā chāhtā thā.
  suz-BL: परमप्रभु यावेमी आ मिम्‍शो खाप्‍शा, मनस्‍से आ पशो मरिम्‍शो नु आ पाप आ पर्बम
    मेको आन कली आ ङोंइती रे ग्रुंइचा कली मो पशो बाक्‍माक्‍त। २राजा २१:१०-१६; २राजा
    २३:२६-२७
  ita-1927: Questo avvenne solo per ordine dell’Eterno, il quale voleva allontanare
    Giuda dalla sua presenza, a motivo di tutti i peccati che Manasse avea commessi,
  ckb-ckb: بێگومان ئەوەش بەپێی فەرمانی یەزدان بوو لەسەر یەهودا، بۆ ئەوەی بەهۆی گوناهەکانی
    مەنەشەوە لەبەردەمی خۆی لایانببات، بەهۆی هەموو ئەوەی کردی.
  eng-BBE: Only by the word of the Lord did this fate come on Judah, to take them
    away from before his face; because of the sins of Manasseh and all the evil he
    did;
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಯೆಹೋವ ದೇವರ ಅಪ್ಪಣೆಯಿಂದ ಇದು ಯೆಹೂದದ ಮೇಲೆ ಆಯಿತು. ಮನಸ್ಸೆಯು ತನ್ನ
    ಸಮಸ್ತ ಕೃತ್ಯಗಳಿಂದ ಮಾಡಿದ ಪಾಪಗಳ ನಿಮಿತ್ತ, ಯೆಹೂದವನ್ನು ದೇವರು ತಮ್ಮ ಸಮ್ಮುಖದಿಂದ ತೆಗೆದುಹಾಕುವಂತೆ
    ಇದಾಯಿತು.
  tam-2017: மனாசே தன் எல்லாச் செய்கைகளினாலும் செய்த பாவங்களினிமித்தம் யூதாவைத் தமது
    சமுகத்தைவிட்டு அகற்றும்படி யெகோவாவுடைய கட்டளையினால் அப்படி நடந்தது.
  spa-RV-1909: Ciertamente vino esto contra Judá por dicho de Jehová, para quitarla
    de su presencia, por los pecados de Manasés, conforme á todo lo que hizo;
  ron-BTF: Într-adevăr, la porunca DOMNULUI a venit aceasta împotriva lui Iuda, pentru
    a-i îndepărta dinaintea feței sale, pentru păcatele lui Manase, conform cu toate
    câte el a făcut;
  eng-WEBP: Surely at the commandment of the LORD this came on Judah, to remove them
    out of his sight for the sins of Manasseh, according to all that he did,
  eng-FBV: The Lord spoke against Judah to banish them from his presence because of
    all the sins that Manasseh had committed, and the innocent people he had killed,
  nld-1939: Want het was de gramschap van Jahweh, die dit over Juda deed komen, omdat
    Hij het uit zijn aanschijn wilde verwerpen om al de zonden, die Manasses bedreven
    had,
  nch-BL: Melahuac nochi ya ni ipantic tali Judá pampa TOTECO tanahuatijtoya para
    quej ni ma pano, pampa quinequiyaya quitahuelcahuas tali Judá por itajtacolhua
    Tanahuatijquet Manasés.
  vie-1934: Tai họa này hẳn xảy đến cho Giu-đa bởi mạng lịnh của Đức Giê-hô-va, đặng
    cất nước Giu-đa khỏi trước mặt mình, vì cớ các tội lỗi Ma-na-se, theo các điều
    người đã làm,
  hin-CV: यह तय था कि यहूदिया पर यह सब याहवेह के आदेश पर ही हुआ, कि वह उन्हें अपनी
    दृष्टि से दूर कर दें; मनश्शेह के पापों के कारण, उसके द्वारा किए गए कामों के अनुसार.
  spa-BES: Sólo por la palabra del Señor vino este destino a Judá, para apartarla
    de su rostro; por los pecados de Manasés y todo el mal que hizo;
  tdx-tdx: Toe i lili’ Iehovày ty nivo­traha’ izay am’ Iehoda, hanintake iareo tsy
    hahavazoho’e, ty amo hakeo’ i Menasèo, naho o fito­loña’e iabio,
  tha-KJV: แท้​จร​ิงเหตุ​การณ์​นี้​เก​ิดขึ้​นก​ับยูดาห์ตามพระบัญชาของพระเยโฮวาห์เพื่อจะให้เขาออกไปเสียจากสายพระเนตรของพระองค์
    เพราะบรรดาบาปของมนัสเสห์ ตามทุกอย่างซึ่งพระองค์​ได้​ทรงกระทำ
  por-BR-2018: Certamente foi por ordem do SENHOR que veio isto contra Judá, para
    tirá-la de sua presença, pelos pecados de Manassés, conforme tudo o que ele fez;
  deu-ELO: Fürwahr, nach dem Befehle Jehovas geschah dieses wider Juda, um es vor
    seinem Angesicht hinwegzutun, wegen der Sünden Manasses, nach allem, was er getan
    hatte;
  eng-WYC-2018: Forsooth this was done by the word of the Lord against Judah, that
    he should do away it (from) before himself, for the sins of Manasseh, and all
    things which he did, (This was done by the word of the Lord against the people
    of Judah, so that he would do them away from his sight, for the sins of Manasseh,
    and all the things which he did,)
  epo-epo: Sed laŭ la ordono de la Eternulo tio fariĝis al Judujo, por forpuŝi ĝin
    de antaŭ Lia vizaĝo pro la pekoj de Manase, pro ĉio, kion li faris;
  uig-PIN: Dǝrwǝⱪǝ Pǝrwǝrdigarning eytⱪinidǝk, Manassǝⱨning gunaⱨliri tüpǝylidin Yǝⱨudani
    Ɵz kɵzliridin neri ⱪilix üqün, bu ixlar ularning bexiƣa qüxti.
  beo-beo: '-'
  tpi-OTNT: Bikpela yet i givim tingting long ol dispela lain man na ol i mekim olsem,
    long wanem, em i les long ol Juda na em i laik rausim ol i go longwe long graun
    bilong ol. Bikpela i tingim yet olkain pasin nogut King Manase i bin mekim,
  hau-SA: Ba shakka waɗannan abubuwa sun faru da Yahuda bisa ga umarnin Ubangiji domin
    yă kawar da su daga gabansa saboda zunuban Manasse da dukan abin da ya yi,
  uig-LAT: Derweqe Perwerdigarning éytqinidek, Manassehning gunahliri tüpeylidin Yehudani
    Öz közliridin néri qilish üchün, bu ishlar ularning béshigha chüshti.
  nde-nde: Ngempela konke lokho kwenzeka koJuda mayelana lomlayo kaThixo ukuze basuswe
    phambi kwakhe ngenxa yazo zonke izono zikaManase azenzayo,
  ton-ton: Ko e moʻoni naʻe hoko ʻae meʻa ni ki Siuta ʻi he fekau ʻa Sihova, ke hiki
    ʻakinautolu mei hono ʻao, koeʻuhi ko e ngaahi angahala ʻa Manase, ʻo fakatatau
    ki he meʻa kotoa pē naʻa ne fai;
  ces-1613: A jistě podlé řeči Hospodinovy to se dálo proti Judovi, aby jej zavrhl
    od tváři své pro hříchy Manassesovy, vedlé toho všeho, což byl činil,
  eng-WMB: Surely at the commandment of the LORD this came on Judah, to remove them
    out of his sight for the sins of Manasseh, according to all that he did,
  tam-TCV: நிச்சயமாகவே மனாசேயின் பாவங்களுக்காகவும், அவன் செய்த எல்லாவற்றிற்காகவும்
    யெகோவாவின் கட்டளைப்படியே, யூதாவை தமது சமுகத்தைவிட்டு அகற்றுவதற்காக இவை யாவும்
    நடந்தன.
  ceb-ULB: Gikan gayod kini sa baba ni Yahweh nga midangat kini sa Juda, aron papahawaon
    sila gikan sa iyang panan-aw, tungod sa mga sala ni Manases, ang tanan nga iyang
    gibuhat,
  pol-UBG: Owszem, zgodnie z poleceniem PANA spotkało to Judę, aby odrzucić go sprzed
    jego oblicza za grzechy Manassesa, za to wszystko, co uczynił;
  urd-GVU: یہ آفتیں اِس لئے یہوداہ پر آئیں کہ رب نے اِن کا حکم دیا تھا۔ وہ منسّی کے
    سنگین گناہوں کی وجہ سے یہوداہ کو اپنے حضور سے خارج کرنا چاہتا تھا۔
  deu-1912: Es geschah aber Juda also nach dem Wort des HERRN, daß er sie von seinem
    Angesicht täte um der Sünden willen Manasses, die er getan hatte;
  kan-2017: ಯೆಹೂದ ರಾಜ್ಯದ ನಿರಪರಾಧಿಗಳ ರಕ್ತದಿಂದ ಯೆರೂಸಲೇಮನ್ನು ತುಂಬಿಸಿದ ಮನಸ್ಸೆಯ ದುಷ್ಕೃತ್ಯಗಳನ್ನು
    ಯೆಹೋವನು ಕ್ಷಮಿಸದೆ ಹೋದನು.
  yap-yap: Ran’ey e buch nrogon ni yog SOMOL, ya nge chuw e girdi’ nu Judah u p’eowchen
    ni bochan urngin e pi denen ni i rin’ Manasseh ni Pilung,
  hlt-MCSB: Manasseh kah tholhnah cungkuem a saii dongah BOEIPA ol bangla a mikhmuh
    lamloh khoe ham Judah taengah rhep thoeng coeng.
  mdy-ETH: ዪሁዳ ዴራ ናንጊና ናንጋ ጎዳ ቤርታፓ ሺኢካንዳጉዲ ዬይ ባካ ቢያ ፆኦሲ ዓይሤ ጎይፆማጉዴያ ማዺንቴኔ፤ ዬይ ማዺንቴሢ
    ካኣቲ፥ ሚናኣሴ ማዼ ጎሞ ዛሎናኬ።
  twi-ASANTE: Saa amanehunu yi baa Yuda so, sɛdeɛ Awurade hyɛeɛ no, sɛdeɛ ɛbɛyɛ a
    ɔbɛyi no afiri nʼanim, ɛsiane bɔne dodoɔ a Manase yɛeɛ no enti.
  eng-WEBU: Surely at the commandment of the LORD this came on Judah, to remove them
    out of his sight for the sins of Manasseh, according to all that he did,
  wal-wal: Kawoi Minaasee oottido nagara ubbaa gishshau, qassi xillo asaa suuttaa
    i gussidi, Yerusalaamen kunttido gishshau, GODAI Yihudaa asaa ba sinttappe digganau
    ha bashshaa yeddiis; GODAI Minaaseyyo he nagaraa atto gaanau koyibeenna.
  spa-PDDPT: Ciertamente por mandato de Yavé sucedió esto contra Judá para quitarla
    de su Presencia por los pecados de Manasés, en conformidad con todo lo que él
    hizo,
  gun-gun: Ha'e nunga oiko Judá kuery re Senhor ijayvuague rami vy ae, guenonde gui
    oipe'apa aguã, Manassés opa marã ojejavyague káuxa,
  ilo-ULB: Pudno nga imbilin ni Yahweh a dumteng daytoy iti Juda, tapno pukawenna
    ida iti imatangna, gapu kadagiti basbasol ni Manases, amin nga inaramidna,
  kpg-kpg: Di mee deenei ne gila aga i di hiihai o Dimaadua belee haga mmaa gi daha
    nia daangada o Judah i ono mua, idimaa mai i nia hala huogodoo o king Manasseh
    ala ne hai,
  uig-ARA: دەرۋەقە پەرۋەردىگارنىڭ ئېيتقىنىدەك، ماناسسەھنىڭ گۇناھلىرى تۈپەيلىدىن يەھۇدانى
    ئۆز كۆزلىرىدىن نېرى قىلىش ئۈچۈن، بۇ ئىشلار ئۇلارنىڭ بېشىغا چۈشتى.
  sus-sus: Na raba Alatala xa yaamari nan ma, barima a nu wama Yudakae makuyafe a
    ra e xa yunubie xa fe ra, e naxee matinkan Manasi fɔxɔ ra.
  pon-2006: Met pweida sang ni sapwellimen Koht koasoandi, pwehn kasohrehla mehn Suda
    sang mwohn silangi pwehki dihp koaros me Nanmwarki Manase wiadahr,
  ksd-ksd: I ga vuna ta ra varkurai kai ra Luluai ba go ra varmonong i ga tadav Iuda,
    upi da okole vue diat kan ra luaina matana, ure ra lavur kaina mangamangana kai
    Manase nina i ga pait ia,
  tur-YTC: Gerçekten de bu, Yahuda'yı gözü önünden kaldırmak için Yahve'nin buyruğuyla
    geldi,
  grc-BRENT: Πλὴν ἐπὶ τὸν θυμὸν Κυρίου ἦν ἐν τῷ Ἰούδα, ἀποστῆσαι αὐτὸν ἀπὸ τοῦ προσώπου
    αὐτὸν ἐν ἁμαρτίαις Μανασσὴ κατὰ πάντα ὅσα ἐποίησε.
  ind-AYT: Sesungguhnya atas titah TUHAN hal itu terjadi kepada Yehuda untuk menjauhkan
    mereka dari hadapan-Nya, oleh karena dosa-dosa Manasye dan semua yang dilakukannya.
  nya-nya: Ndithu, izi zinachitikira Yuda monga momwe Yehova analamulira nʼcholinga
    choti awachotse pamaso pake chifukwa cha machimo a Manase ndi zonse zimene anachita,
  hrv-hrv: 'To se dogodilo Judeji prema prijetnji Jahvinoj da će je istrijebiti ispred
    svoga lica zbog grijeha Manašeovih: zbog svega što je Manaše učinio'
  mps-mps: Genuai Bidi aga digi te tama tiwai kolesaga te bidi haniba menama, tama
    tiwai sę yali. Magi baso meni, agai homugo te Juda hani hagela mu eyu, agai homugo
    te Juda hani augwali te augwa tǫ tagalama, te digibulu sela sąwainu yai. Genuai
    Bidi agai te king Manasego yali te dwai kolesaga me konealudu, agai tama kolesaga
    augwalide dolo yali.
  tpi-tpi: Bikpela yet i givim tingting long ol dispela lain man na ol i mekim olsem,
    long wanem, em i les long ol Juda na em i laik rausim ol i go longwe long graun
    bilong ol. Bikpela i tingim yet olkain pasin nogut King Manase i bin mekim,
  dan-1931: Det skyldtes ene og alene HERRENS Vrede, at Juda blev drevet bort fra
    HERRENS Åsyn; det var for Manasses Synders Skyld, for alt det, han havde gjort,
  vie-OVCB: Hiển nhiên việc Giu-đa gặp tai họa là do Chúa Hằng Hữu xếp đặt. Ngài muốn
    đuổi họ đi khỏi mặt Ngài, vì tội lỗi tràn ngập của Ma-na-se,
  guj-2017: મનાશ્શાએ તેનાં કૃત્યોથી જે પાપો કર્યાં હતાં તેને લીધે તેઓને પોતાની દ્રષ્ટિ
    આગળથી દૂર કરવા યહોવાહની આજ્ઞાથી જ યહૂદિયા પર દુઃખ આવી પડ્યું હતું.
  pon-2006A: Met pweida sang ni sapwellimen Koht koasoandi, pwehn kasohrehla mehn
    Suda sang mwohn silangi pwehki dihp koaros me Nanmwarki Manase wiadahr,
  por-BRBSL: Certamente por ordem de Javé isto veio sobre Judá, para tirá-los de sua
    vista pelos pecados de Manassés, segundo tudo o que ele fez,
  cth-cth: Manasseh ni a sak e pueng, tamikayon hoeh e naw a thi palawng e hoi, kayonhoehnaw
    e thi paling hoi Jerusalem akawi sak dawkvah, BAWIPA ni ngaithoum hane ngai hoeh.
  twi-twi: Saa amanehunu yi baa Yuda so, sɛnea Awurade hyɛe no, sɛnea ɛbɛyɛ a obeyi
    wɔn afi nʼanim, esiane bɔne dodow a Manase yɛe no nti,
  hlt-hlt: Manasseh kah tholhnah cungkuem a saii dongah BOEIPA ol bangla a mikhmuh
    lamloh khoe ham Judah taengah rhep thoeng coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo duɔ́ nkɛ̀ dɛndɛ kó dimɑ̀ɑ̀ bɛ̀ tùɔ̀kɛní kɛ bo bɛ̀ kɛi
    nku borɛ̀ ndɛ, Mɑnɑnsee kó mɛyɛi nkpɛ́í nnɛ̀ ò dɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀,
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God uabɨ nɨghnɨzir kam gumazir kabagh anɨngizɨ,
    me kamaghɨn ami. Ikiavɨra Itir God Atrivim Manase amizir arazir kurar kabagh nɨghnɨghavɨra
    iti. Bizir kam bangɨn, a Judabar atari, egh a me batueghtɨ me an damazimɨn saghon
    mangasa, a ifonge.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Mɑnɑsee kɑ wɑkǝlɑ sɔsɔm kɛ́. Ɩ kʋ́ yǝlɑɑ kʋpiŋ kɛ mʋsʋŋ,
    nɑ ɩsɑɣɑtʋ sʋʋ Yosɑlɛm tɑɑ kɛ́ sɔsɔm. Ɩlɛnɑ Tɑcɑɑ nɑ́ɑ́ kisi-wɛɣɛ suulu hʋlʋɣʋ,
    nɑ ɩ́ yele nɑ mpusinɑɑ mpɛ pɑ kɔŋ-wɛ. Mpi tɔ, ɩ tɑɑ cɑɑkɩ sɩ ɩ́ tɑsɑ-wɛɣɛ ɩ ɩsɛntɑɑ
    kɛ́ nɑʋ.
  azb-azb: Həqiqətən, Rəbbin sözünə görə Yəhudanın başına bu iş gəldi ki, Menaşşenin
    etdiyi bütün günahlardan ötrü Rəbb onları hüzurundan rədd etsin.
  eng-DBY: Verily, at the commandment of Jehovah it came to pass against Judah, that
    they should be removed out of his sight, for the sins of Manasseh, according to
    all that he had done;
  hin-2017: निःसन्देह यह यहूदा पर यहोवा की आज्ञा से हुआ, ताकि वह उनको अपने सामने से
    दूर करे। यह मनश्शे के सब पापों के कारण हुआ।
  wol-KYG: Ci ndigalal Aji Sax ji moos la loolu xew ca Yuda, ba mu mujj leen xarab
    ndax bàkkaari Manaseek li mu def lépp,
  eng-YLT: only, by the command of Jehovah it hath been against Judah to turn [them]
    aside from His presence, for the sins of Manasseh, according to all that he did,
  kne-kne: Inbilin Diyos ay mapasamak dana sin ipogaw ed Juda ta mapakaan da sin sangoanana
    gapo sin amin ay basbasol Ari Manasses,
  eng-WYC-2017: Forsooth this was done by the word of the Lord against Judah, that
    he should do away it from before himself, for the sins of Manasseh, and all things
    which he did,
  eng-WMBB: Surely at the commandment of the LORD this came on Judah, to remove them
    out of his sight for the sins of Manasseh, according to all that he did,
  urd-GVH: यह आफ़तें इसलिए यहूदाह पर आईं कि रब ने इनका हुक्म दिया था। वह मनस्सी के
    संगीन गुनाहों की वजह से यहूदाह को अपने हुज़ूर से ख़ारिज करना चाहता था।
  rug-rug: Pa zinama te Zihova meke ta evaṉa sapu gua asa, pude va rizu taloa va seu
    i koa Sa sari na tinoni pa Ziuda koa gua sari na tinavete kaleadi pu tavete betoi
    Manase sa baṉara, sari doduru sinea saripu lopu hiva ni e Zihova,
  gaz-gaz: Dhugumaan wanni kun sababii cubbuu Minaaseetii fi waan inni hojjete hundaatiif
    fuula isaa duraa isaan balleessuudhaaf akkuma ajaja Waaqayyootti Yihuudaatti dhufe;
  fra-LSG: Cela arriva uniquement sur l’ordre de l’Éternel, qui voulait ôter Juda
    de devant sa face, à cause de tous les péchés commis par Manassé,
  yal-yal: Na fata Alatalaa yamarin nan tun na, naxan yi waxi Yuda ba feni a yɛtagi
    Manase a yulubine fe ra.
  haw-1868: He oiaio ma ke kauoha a Iehova i hiki mai ai keia maluna o ka Iuda, e
    lawe ae ia lakou mai kona alo aku no ka hewa o Manase, e like me na mea a pau
    ana i hana'i;
  arb-NAV: وَقَدْ قَضَى الرَّبُّ بِذَلِكَ لِيَسْتَأْصِلَ إِسْرَائِيلَ مِنْ أَمَامِهِ
    بِسَبَبِ مَا ارْتَكَبَهُ مَنَسَّى مِنْ آثَامٍ،
  ewe-ewe: Nu siawo dzɔ ɖe Yuda dzi le Yehowa ƒe ɖoɖo nu ale be yeaɖe wo ɖa le yeƒe
    ŋkume le Manase ƒe nu vɔ̃ kple nu siwo katã wòwɔ la ta.
  eng-LEE: But only at the order of the Lord came this upon Judah, to remove the same
    out of his sight, for the sins of Menasseh, in accordance with all that he had
    done;
  asm-FB: যিহোৱাৰ আজ্ঞা অনুসাৰেই যিহূদা দেশৰ প্ৰতি এই সকলো ঘটিছিল, যাতে তেওঁলোকক নিজৰ
    সন্মুখৰ পৰা যিহোৱাই দূৰ কৰিব পাৰে। এই সকলোবোৰ ঘটিছিল, কিয়নো মনচিয়ে কৰা সকলো
    পাপ কাৰ্যৰ কাৰণে;
  sus-A: نَ رَبَ عَلَتَلَ شَ يَامَرِ نَن مَ، بَرِ مَ عَ نُ وَ مَ يُدَكَيٍ مَكُيَقٍ
    عَ رَ عٍ شَ يُنُبِيٍ شَ قٍ رَ، عٍ نَشٍيٍ مَتِنكَن مَنَسِ قْشْ رَ.
  fra-SBL: Mais, sur l'ordre de l'Éternel, cela arriva à Juda, pour le soustraire
    à sa vue, à cause des péchés de Manassé, selon tout ce qu'il a fait,
  hbo-hbo: אַ֣ךְ ׀ עַל־פִּ֣י יְהוָ֗ה הָֽיְתָה֙ בִּֽיהוּדָ֔ה לְהָסִ֖יר מֵעַ֣ל פָּנָ֑יו
    בְּחַטֹּ֣את מְנַשֶּׁ֔ה כְּכֹ֖ל אֲשֶׁ֥ר עָשָֽׂה׃
  piu-2006: '@see-verse:2KI.024.002'
  kik-kik: Ti-itherũ maũndũ macio meekĩkire Juda kũringana na watho wa Jehova, nĩguo
    ameherie moime mbere yake tondũ wa mehia ma Manase na ũrĩa wothe eekĩte,
  omb-omb: Hogo, a gineu ngere ngaha mo vai mo huri na leo noi Huqe, vena lai vohogi
    nire den nagona huri na galegale asi noi ratahigi Manase mena gineu doluegi u
    veire,
  fra-NCL: Ce fut uniquement sur l’ordre de Yahweh que cela arriva contre Juda, pour
    l’ôter de devant sa face, à cause de tous les péchés commis par Manassé,
  cek-AK: Angraeng lokpaekhaih baktih toengah, Manasseh mah sak ih kasae hmuennawk
    pongah, Judah kaminawk to angmah hmaa hoi takhoe bit hanah, hae hmuennawk hae
    Judah nuiah phaksak;
  cuk-cuk: Bab-Jehová-sogedba Judá-dulemar sabsur-odurdaklesad. Ar Judá-dulemar Manasés-isgusadba-nanasad-ulale,
    Bab-Jehová egi Judá-dulemar-banguega imaksad.
  uig-CYR: Дәрвәқә Пәрвәрдигарниң ейтқинидәк, Манассәһниң гуналири түпәйлидин Йәһудани
    Өз көзлиридин нери қилиш үчүн, бу ишлар уларниң бешиға чүшти.
  tel-2017: మనష్షే చేసిన పనుల కారణంగా, అతడు నిరపరాధులను హతం చేసిన కారణంగా, యూదావారు
    యెహోవా సముఖం నుంచి తొలగి పోయేలా యెహోవా ఇచ్చిన ఆజ్ఞ వల్లే ఇది వాళ్లకు జరిగింది.
  hat-BSA: Anverite, sou kòmand SENYÈ a, li te rive Juda, pou retire yo devan zye
    Li akoz peche a Manassé yo selon tout sa ke li te fè yo,
  kos-kos: Ma inge orekla ke sap lun LEUM GOD, tuh Elan lusla mwet Judah liki ye mutal
    ke sripen ma koluk nukewa su Tokosra Manasseh el tuh oru,
  hbo-WLC: אַ֣ךְ ׀ עַל־פִּ֣י יְהוָ֗ה הָֽיְתָה֙ בִּֽיהוּדָ֔ה לְהָסִ֖יר מֵעַ֣ל פָּנָ֑יו
    בְּחַטֹּ֣את מְנַשֶּׁ֔ה כְּכֹ֖ל אֲשֶׁ֥ר עָשָֽׂה׃
  ibo-ibo: Nʼezie, ihe ndị a bịakwasịrị Juda dịka Onyenwe anyị si nye ya nʼiwu, ka
    o si otu a kpochapụ ha site nʼihu ya nʼihi mmehie niile Manase mere, na dịka ihe
    niile o mere si dị,
  ory-ory: ପ୍ରକୃତରେ ମନଃଶିର ପାପ ସକାଶୁ, ତାହାର ସମସ୍ତ କୃତକର୍ମାନୁସାରେ,
  chk-chk: Ellet, ei feiengau a fis ngeni chon Juta fän än ewe Samol mi Lapalap allük,
    pwe epwe atorowu seni fän mesan pokiten ekewe tipis meinisin ewe king Manasa a
    föri,
  rop-rop: YAWEI bin wandim im garra hepin lagijat blanga jandimwei ola pipul brom
    Juda dumaji King Manesa bin dum detmatj nogudbala ting
  ukr-1871: По приказу Господньому склалось воно над Юдою, щоб відкинути його од лиця
    свого задля гріхів Манассіїних, за все, що він коїв;
  deu-1951: Fürwahr, nach dem Worte des HERRN kam das über Juda, daß er sie von seinem
    Angesicht täte, um der Sünden Manasses willen, für all das, was er getan hatte;
  eng-JPS: Surely at the commandment of the LORD came this upon Judah, to remove them
    out of His sight, for the sins of Manasseh, according to all that he did;
  srp-1865: Po zapovijesti Gospodnjoj zbi se to Judi da bi ga odbacio od sebe za grijehe
    Manasijine po svemu što bješe uèinio;
  lug-lug: Era ddala ebyo by’atuukirira ku Yuda ng’ekiragiro kya Mukama bwe kyali,
    okubaggya mu maaso ge olw’ebibi bya Manase n’ebirala byonna bye yakola,
  heb-heb: אך על פי יהוה היתה ביהודה להסיר מעל פניו בחטאת מנשה ככל אשר עשה׃
  ben-IRV: বস্তুত সদাপ্রভুর আদেশ অনুসারেই যিহূদার প্রতি এই সব ঘটেছিল যাতে তিনি নিজের
    চোখের সামনে থেকে তাদের দূর করে দিতে পারেন। কারণ এই সব ঘটেছিল মনঃশির সমস্ত পাপের
    জন্য,
  pan-pan: ਸੱਚ-ਮੁੱਚ ਯਹੋਵਾਹ ਦੇ ਹੁਕਮ ਕਰਕੇ ਹੀ ਇਹ ਯਹੂਦਾਹ ਨਾਲ ਹੋਇਆ ਤਾਂ ਜੋ ਮਨੱਸ਼ਹ ਦੇ ਪਾਪਾਂ
    ਕਰਕੇ ਉਹ ਦੀਆਂ ਸਾਰੀਆਂ ਕਰਨੀਆਂ ਅਨੁਸਾਰ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਅੱਗਿਓਂ ਪਰੇ ਹਟਾ ਦੇਵੇ।
  mya-JVB: မနောရှ မင်းပြု မိသမျှ သော အပြစ်၊ “
  tbg-tbg: King Manaseva qora okara, vo okara vo okara auti vaura kaara Noravano Kotiva
    Iutaa vika kia ti aaqanto variate tiro, vi vatanaaka vara komanta vika ani Iutaa
    vata qoraiqama kora.
  hmo-hmo: Momokani inai kara be Lohiabada ese ia oda, Iuda taudia be iena vairana
    dekena amo do idia kokia lao momokani totona, king Manase ena kara dika badadia
    ibounai dainai.
  urd-urd: यक़ीनन ख़ुदावन्द ही के हुक्म से यहूदाह पर यह सब कुछ हुआ, ताकि मनस्सी के
    सब गुनाहों के ज़रिए' जो उसने किए, उनको अपनी नज़र से दूर करे
  rus-SYN: По повелению Господа было это с Иудою, чтобы отвергнуть его от лица Его
    за грехи Манассии, за все, что он сделал;
  bqc-SIM: Yã́pi Yudaↄ lè, kɛ́ Dii mɛ́ ò yã́i, kɛ́ à ń yá ń goala duuna pↄ́
    Manase kɛ̀ yã́i
  tcz-CHONGTHU: Hitobang hamsetna Judah gam’ah ahunglhun hi Pakai thupeh akon ahi.
    Aman amitmu’a kona Judahte atolmang kigutna ajeh hi Manasseh in thilse tamtah
    ana boldoh jeh ahi.
  mar-mar: यहूदा आपल्या नजरेसमोरुन नाहीसा व्हावा म्हणून परमेश्वराच्या आज्ञेने हे झाले.
    मनश्शेची पापे याला कारणीभूत होती.
  qub-qub: Chaynöga camacächiran Judäpita llapan runata Tayta Dios jitarinanpaj. Tayta
    Dios jitariran Manasés tucuy juchata rurashanpitami.
  bqp-bqp: Yã pì Yudanↄ lè kũ Dikiri mɛ́ à ò yãi, de à pɛ́ḿma à ń goala durunna
    kũ Manase kɛ̀nↄ yãi kũ yã kũ à kɛ̀nↄ pínki
  hat-hat: Sa te rive peyi Jida a paske Seyè a te vle wete pèp peyi Jida a devan je
    l' poutèt peche wa Manase te fè yo,
  eng-BSB: Surely this happened to Judah at the LORD’s command, to remove them from
    His presence because of the sins of Manasseh and all that he had done,
  eng-WEBPB: Surely at the commandment of the LORD this came on Judah, to remove them
    out of his sight for the sins of Manasseh, according to all that he did,
  kbq-kbq: Tamagerfa huno Ra Anumzamo huzmantege'za e'za Juda vahera zamazeri havizana
    hu'naze. Na'ankure Manase'ma hu'nea kumi ku'ene ana maka havizama hu'nea zanku
    Ra Anumzamo'a avugatira zamazeri atre'naku anara hu'ne.
  nhe-BL: Melahuac nochi ya ni ipantic tlali Judá pampa TOTECO tlanahuatijtoya para
    queja ni ma pano, pampa quinequiyaya quitlahuelcahuas tlali Judá ipampa itlajtlacolhua
    Tlanahuatijquetl Manasés.
  bus-bus: Yã pì Yudanↄ lè kɛ̀ Dii bé à ò yãnzi, lɛ à pɛ́ḿma à ń goala durun kɛ̀
    Manase kɛ̀nↄ yãnzi kↄ̃n yã kɛ̀ à kɛ̀nↄ píngi
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo kar a'e ma'e Zuta wanupe. Ta'e ipurumuhem
    kar wer Zuta ywy rehe har wanehe uwa wi a'e xe, tuwihawete Manaxe hemiapo kwer
    iaiw ma'e rehe a'e xe.
  eng-DRA: And this came by the word of the Lord against Juda, to remove them from
    before him for all the sins of Manasses which he did.
