verse: 2KI.024.019
translations:
  mal-C: യെഹോയാക്കീൻ ചെയ്തതുപോലെ അദ്ദേഹവും യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മ പ്രവർത്തിച്ചു.
  deu-TKW: Und er that, was Jahwe mißfiel, ganz wie Jojakim gethan hatte.
  lin-lin: Sedesiasi asalaki makambo mabe na miso ya Yawe, ndenge kaka Yeoyakimi asalaki.
  eng-LSV: and he does evil in the eyes of YHWH according to all that Jehoiakim did,
  eng-GNV: And he did euill in the sight of the Lord, according to all that Iehoiakim
    had done.
  eng-WEBSTER: And he did that which was evil in the sight of the LORD, according
    to all that Jehoiakim had done.
  nhw-BL: Pero Tlanahuatijquetl Sedequías quichijqui catli amo cuali iixpa TOTECO
    quen quichijtoya ihueyi tata, Joacim.
  swh-ONEN: Alifanya maovu machoni pa Bwana, kama alivyofanya Yehoyakimu.
  bba-bba: Sedesiɑsi wi, u ǹ kue dee dee Yinni Gusunɔn wuswɑɑɔ. Kɔ̃sɑ ye Yoyɑkimu
    u rɑɑ kuɑ, yerɑ win tii u mɑɑ kuɑ mɑm mɑm.
  eng-KJVCPB: And he did that which was evil in the sight of the Lord, according to
    all that Jehoiakim had done.
  cpy-cpy: Tee okameethatzi iñeero Tajorentsi okaatzi rantayitziri, ari roshiyakari
    jempe ikanta paerani Joacim rirori.
  luo-luo: Ne otimo richo e nyim Jehova Nyasaye mana kaka Jehoyakim notimo.
  meu-meu: Ia na Iehova vairanai e kara havara, Iehoiakim ena kara iboudiai heḡereḡeredia
    ma e kara.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो, तिनले त्यही गरे । यहोयाकीमले गरेका सबै
    खराब काम तिनले गरे ।
  yor-yor: Ó sì ṣe búburú ní ojú Olúwa, gẹ́gẹ́ bí Jehoiakimu ti ṣe.
  emp-NTPO: Sedequíaba Ãcõrẽ quĩrãpita cadjiruada o b̶abadjia idji djaba Joaciʌ̃ba
    o b̶ad̶a quĩrãca.
  pes-OPCB: او مانند یهویاقیم نسبت به خداوند گناه ورزید.
  tgl-ULB: Ginawa niya kung ano ang masama sa paningin ni Yahweh - ginawa niya ang
    lahat ng bagay na nagawa ni Jehoiakim.
  cbu-NT: Ansha wip kurakaam kinarangu, aranginasha Apanllee kuk kapeetarangiya. Apanllee
    aranginasha tayutaritarangiya.
  hui-hui: Ani howa Kini Sedegaia ibugua mana ko ngubi abale Kini Yahoiagimihanda
    bialu henedagua dege Anduane Homogonaga deni mana ko wiaru bialu haga hene.
  mya-mya: ဇေ​ဒ​ကိ​မင်း​သည်​ယော​ယ​ကိမ်​နည်း​တူ​ပင် ထာ​ဝရ​ဘု​ရား​ကို​ပြစ်​မှား​လေ​သည်။-
  bod-N: ཁོས་ཀྱང་ཡེ་ཧོ་ཡཱ་ཀིམ་གྱིས་གང་སྤྱད་པ་ལྟར་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད།
  sna-sna: Akaita zvakaipa pamberi paJehovha, sezvakanga zvaita Jehoyakini.
  spa-BLM: Hizo lo que era malo a los ojos de Yahvé, según todo lo que había hecho
    Joacim.
  cac-cac: Te chuc tas ix sc'ulej vin̈ d'a yichan̈ Jehová, icha ix sc'ulej vin̈aj
    Joacim.
  swh-ULB: Alifanya yaliyo maovu machoni mwa Yahwe; aliyafanya yale yote ambayo Yehokimu
    aliyoyafanya.
  bel-bel: І рабіў ён благое ў вачах Гасподніх ва ўсім так, як рабіў Ёакім.
  deu-ELBBK: Und er tat, was böse war in den Augen des HERRN, nach allem, was Jojakim
    getan hatte.
  mbb-OT: Mezaat is ulaula zin diyà te etuvangan te Nengazen, iring te mibeelan ni
    Jehoyakim.
  mal-2015: യെഹോയാക്കീം ചെയ്തതുപോലെ ഒക്കെയും അവൻ യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു.
  rmc-rmc: Ov kerelas oda, so na sas le RAJESKE pre dzeka avke sar the o Jojakim.
  pes-OPV: و آنچه را که در نظر خداوند ناپسند بود، موافق هرآنچه یهویاقیم کرده بود،
    به عمل آورد.
  ron-1924: Ел а фэкут че есте рэу ынаинтя Домнулуй, ынтокмай кум фэкусе Иоиаким.
  ben-OBCV: তিনি সদাপ্রভুর দৃষ্টিতে কেবলই মন্দ কাজ করতেন, যেমন যিহোয়াকীমও করেছিলেন।
  som-som: Oo isna wuxuu sameeyey wax Rabbiga hortiisa shar ku ah, sidii wixii Yehooyaaqiim
    sameeyey oo dhan.
  lat-VUC: Et fecit malum coram Domino, juxta omnia quæ fecerat Joakim.
  eng-ASVBT: And he did that which was evil in the sight of Jehovah, according to
    all that Jehoiakim had done.
  ita-1885: Ed egli fece quello che dispiace al Signore, interamente come avea fatto
    Gioiachim;
  eng-LXXUP: And he did that which was evil in the sight of the Lord, according to
    all that Jehoiachin did.
  eng-ULB: He did what was evil in the sight of Yahweh; he did all that Jehoiakim
    had done.
  spa-VBL: Sus hechos fueron malos a los ojos del Señor, tal como los de Joaquim.
  fra-_FOB: Il fit ce qui est mauvais aux yeux de l'Éternel, tout comme avait fait
    Jéhojakim.
  mal-mal: യെഹോയാക്കീം ചെയ്തതുപോലെ അവൻ യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തു.
  urd-GVR: Yahūyaqīm kī tarah Sidqiyāh aisā kām kartā rahā jo Rab ko nāpasand thā.
  suz-BL: मेकोम येहो-याकीमम पशो खोदेंशो पा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे,
    मेको पवा बाक्‍त। २राजा २३:३७
  ita-1927: Egli fece ciò ch’è male agli occhi dell’Eterno, in tutto e per tutto come
    avea fatto Joiakim.
  ckb-ckb: ئەمیش لەبەرچاوی یەزدان خراپەکاری کرد، وەک هەموو ئەوەی یەهۆیاقیم کردی.
  eng-BBE: He did evil in the eyes of the Lord, as Jehoiakim had done.
  kan-OKCV: ಅವನು ಯೆಹೋಯಾಕೀಮನು ಮಾಡಿದಂತೆ ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದನು.
  tam-2017: யோயாக்கீம் செய்தபடியெல்லாம் அவனும் யெகோவாவுடைய பார்வைக்குப் பொல்லாப்பானதைச்
    செய்தான்.
  spa-RV-1909: E hizo lo malo en ojos de Jehová, conforme á todo lo que había hecho
    Joacim.
  ron-BTF: Și el a făcut ce este rău înaintea ochilor DOMNULUI, conform cu toate câte
    Ioiachim făcuse.
  eng-WEBP: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  eng-FBV: He did evil in the Lord's sight, just as Jehoiakim had done.
  nld-1939: Hij deed wat kwaad was in de ogen van Jahweh, juist zoals Jehojakim had
    gedaan.
  nch-BL: Pero Tanahuatijquet Sedequías quichijqui cati amo cuali iixpa TOTECO quej
    quichijtoya ihueyi tata, Joacim.
  vie-1934: Người làm điều ác trước mặt Đức Giê-hô-va, và theo trọn các gương của
    Giê-hô-gia-kin.
  hin-CV: उसने वह किया, जो याहवेह की दृष्टि में बुरा था—वही सब, जो यहोइयाकिम ने किया
    था.
  spa-BES: E hizo lo malo ante los ojos del Señor, conforme a todo como lo había hecho
    Joacim.
  tdx-tdx: Nanao haratiañe am-pivazohoa’ Iehovà re, hambañe amy nanoe’ Iehoiakime
    iabiy.
  tha-KJV: และพระองค์ทรงกระทำสิ่งที่ชั่วร้ายในสายพระเนตรของพระเยโฮวาห์ ตามทุกสิ่งซึ่งเยโฮยาคิมทรงกระทำ
  por-BR-2018: E fez o que era mau aos olhos do SENHOR, conforme a tudo o que havia
    feito Jeoaquim.
  deu-ELO: Und er tat, was böse war in den Augen Jehovas, nach allem was Jojakim getan
    hatte.
  eng-WYC-2018: And he did evil before the Lord, by all things that Jehoiakim had
    done.
  epo-epo: Li agadis malbone antaŭ la Eternulo, tiel same, kiel agadis Jehojakim.
  uig-PIN: Zǝdǝkiya Yǝⱨoakimning barliⱪ ⱪilƣinidǝk, Pǝrwǝrdigarning nǝziridǝ rǝzil
    bolƣanni ⱪilatti.
  beo-beo: Hina bagade Sedegaia da hina bagade Yihoiagini ea hamoi defele, Hina Godema
    wadela:le hamoi.
  tpi-OTNT: Sedekaia i bihainim pasin bilong King Jehoiakim, na em i mekim pasin nogut
    long ai bilong Bikpela.
  hau-SA: Ya aikata mugunta a gaban Ubangiji yadda Yehohiyakim ya yi.
  uig-LAT: Zedekiya Yehoakimning barliq qilghinidek, Perwerdigarning neziride rezil
    bolghanni qilatti.
  nde-nde: Wenza okubi emehlweni kaThixo, njengalokho okwakwenziwe nguJehoyakhimi.
  ton-ton: Pea naʻe fai kovi ʻe ia ʻi he ʻao ʻo Sihova, ʻo hangē ko ia kotoa pē naʻe
    fai ʻe Sihoiakimi.
  ces-1613: I činil to, což jest zlého před očima Hospodinovýma, všecko tak, jakž
    byl dělal Joakim.
  eng-WMB: He did that which was evil in the LORD’s sight, according to all that Jehoiakim
    had done.
  tam-TCV: யோயாக்கீம் செய்ததுபோல இவன் யெகோவாவின் பார்வையில் தீமையானதைச் செய்தான்.
  ceb-ULB: Gibuhat niya ang daotan sa panan-aw ni Yahweh; gibuhat niya ang tanang
    gibuhat ni Jehoyakim.
  pol-UBG: Czynił on to, co złe w oczach PANA, zupełnie tak, jak czynił Joakim.
  agr-agr: Tujash Sedequíasak Joaquimjai betek Tuke Pujuun umigtsuk pegkegchaun takajakui.
  kyc-kyc: Kiŋi Jiyoakwimi Kamongo kando koo dokome piyamo dopaleko ingyuo kiŋi Setekayame
    Kamongo kando kooko pyuo kareya.
  urd-GVU: یہویقیم کی طرح صِدقیاہ ایسا کام کرتا رہا جو رب کو ناپسند تھا۔
  deu-1912: Und er tat, was dem HERRN übel gefiel, wie Jojakim getan hatte.
  ntj-ntj: Nyangka Tjatikayilu Mama Kuurrku wangka kulira wantirranytja. Palunyalu
    kutjupa-kutjupa palyamunu palyaranytja.
  kan-2017: ಚಿದ್ಕೀಯನು ಯೆಹೋಯಾಕೀಮನಂತೆ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಯಾಗಿದ್ದನು.
  yap-yap: Zedekiah ni Pilung e denen nib togopluw ngak SOMOL ni bod ni rin’ Jehoyakin
    ni Pilung.
  hlt-MCSB: Anih khaw Jehoiakim kah a saii bang boeih la BOEIPA mikhmuh ah boethae
    a saii.
  mdy-ETH: ዒዮዓቄሜ ማዼ ጎይፆ ሴዴቂያሴያ ናንጊና ናንጋ ጎዳ ቤርታ ፑርታ ማዾ ማዼኔ።
  twi-ASANTE: Na Sedekia yɛɛ bɔne wɔ Awurade ani so, sɛdeɛ Yehoiakim yɛeɛ no.
  eng-WEBU: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  wal-wal: Yo7aqeemi oottidoogaadan, Sedeqiyaasikka GODAA sinttan iitabaa oottiis.
  spa-PDDPT: Hizo lo malo ante Yavé, conforme a todo lo que hizo Joacim,
  gun-gun: Ha'e va'e ma ha'eve'ỹ va'e anho ojapo oikovy Senhor renonde rupi, Joaquim
    ojapoague ha'e javi rami.
  ilo-ULB: Dakes ti inaramidna iti imatang ni Yahweh—inaramidna dagiti amin nga inaramid
    ni Jehoyakim.
  kpg-kpg: King Zedekiah guu hai ana mee huaidu ang gi Dimaadua, e hai gadoo be nia
    hai di king go Jehoiakim.
  uig-ARA: زەدەكىيا يەھوئاكىمنىڭ بارلىق قىلغىنىدەك، پەرۋەردىگارنىڭ نەزىرىدە رەزىل
    بولغاننى قىلاتتى.
  sus-sus: A naxa fe raba naxan mu rafan Alatala ma, alɔ Yehoyakimi a raba ki naxɛ.
  pon-2006: Nanmwarki Sedekaia ahpw wiahda me sapwung mwohn silangin KAUN-O, duwehte
    Nanmwarki Sehoiakim.
  jae-jae: Eŋ kêdaguc Jehoiakin nê lêŋ ma gêgôm gêŋ, taŋ Apômtau gêlic sec naŋ.
  ksd-ksd: Ma i ga pait nam i ga kaina ta ra luaina mata i ra Luluai, varogop ma ra
    lavur magit Ieoiakim i ga pait ia.
  tur-YTC: Yehoyakim'in yapmış olduğu her şeye göre, Yahve'nin gözünde kötü olanı
    yaptı.
  grc-BRENT: Καὶ ἐποίησε τὸ πονηρὸν ἐνώπιον Κυρίου, κατὰ πάντα ὅσα ἐποίησεν Ἰωακίμ.
  ind-AYT: Dia melakukan apa yang jahat di mata TUHAN, seperti semua yang dilakukan
    oleh Yoyakim.
  nya-nya: Iye anachita zoyipa pamaso pa Yehova monga anachitira Yehoyakimu.
  hrv-hrv: Činio je što je zlo u očima Jahvinim, sve kao što je činio Jojakin.
  mps-mps: Sedekaia agai te king Jehoiakimgo yali kolesagadu wali pali, tama agai
    te Genuai Bidigo gedude dwai kolesaga mu yali.
  tpi-tpi: Sedekaia i bihainim pasin bilong King Jehoiakim, na em i mekim pasin nogut
    long ai bilong Bikpela.
  dan-1931: Han gjorde, hvad der var ondt i HERRENS Øjne, ganske som Jojakim.
  vie-OVCB: Vua làm điều ác trước mặt Chúa Hằng Hữu như Giê-hô-gia-kim đã làm.
  guj-2017: યહોયાકીમે જેમ કર્યું હતું તેમ સિદકિયાએ યહોવાહની દ્રષ્ટિમાં જે બધું ખોટું
    હતું તે કર્યું.
  pon-2006A: Nanmwarki Sedekaia ahpw wiahda me sapwung mwohn silangin KAUN-O, duwehte
    Nanmwarki Sehoiakim.
  por-BRBSL: Ele fez o que era mau aos olhos de Javé, de acordo com tudo o que Jehoiaquim
    tinha feito.
  cth-cth: Jehoiakhin ni a sak e hno pueng a sak teh BAWIPA mithmu vah thoenae a sak.
  twi-twi: Na Sedekia yɛɛ bɔne wɔ Awurade ani so, sɛnea Yehoiakim yɛe no.
  hlt-hlt: Anih khaw Jehoiakim kah a saii bang boeih la BOEIPA mikhmuh ah boethae
    a saii.
  tbz-SIM: Kòo dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, ò do tũ̀nnɛ Sosɑkimmu borimɛ mmɛ weti
    weti.
  msy-2020: Sedekaia, Jehoiakimɨn arazibar gɨn ghua, Ikiavɨra Itir Godɨn damazimɨn
    arazir kurabagh ami.
  dop-dop: Ḿpʋ́ɣʋ́ wulɑʋ ɩnɩ ɩ lɑpɑ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ, ɩsɩɩ ɩ cɑɑ Sowɑkim.
  azb-azb: O, Yehoyaqimin etdiyi kimi Rəbbin gözündə pis olan işlər etdi.
  eng-DBY: And he did evil in the sight of Jehovah, according to all that Jehoiakim
    had done.
  hin-2017: उसने ठीक यहोयाकीम की लीक पर चलकर वही किया जो यहोवा की दृष्टि में बुरा
    है।
  wol-KYG: Muy def li Aji Sax ji ñaawlu, mboolem noonee ko Yowakim defe woon.
  eng-YLT: and he doth the evil thing in the eyes of Jehovah according to all that
    Jehoiakim did,
  eng-WYC-2017: And he did evil before the Lord, by all things that Jehoiakim had
    done.
  eng-WMBB: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  urd-GVH: यहूयक़ीम की तरह सिदक़ियाह ऐसा काम करता रहा जो रब को नापसंद था।
  rug-rug: Meke tavete va kaleana pa kenuna e Zihova se Zedekaea, gua tugo mo sapu
    tavetia sa baṉara Zehoiakimi.
  gaz-gaz: Innis akkuma Yehooyaaqiim hojjete sana fuula Waaqayyoo duratti waan hamaa
    ni hojjete.
  fra-LSG: Il fit ce qui est mal aux yeux de l’Éternel, entièrement comme avait fait
    Jojakim.
  gnn-gnn: '@see-verse:2KI.024.018'
  yal-yal: Naxan ɲaxu Alatala yɛɛ ra yi, a yi na liga alo Yehoyakimi a liga kii naxan
    yi.
  haw-1868: Hana ino aku la ia imua o Iehova, e like me na mea a pau a Iehoiakima
    i hana'i.
  arb-NAV: وَارْتَكَبَ الشَّرَّ فِي عَيْنَيِ الرَّبِّ، عَلَى غِرَارِ مَا فَعَلَ يَهُويَاقِيمُ.
  ewe-ewe: Ewɔ nu vɔ̃ le Yehowa ŋkume abe ale si Yehoyakim wɔe ene.
  eng-LEE: And he did what is evil in the eyes of the Lord, all just as Jehoyakim
    had done.
  asm-FB: যিহোয়াকীমৰ দৰে চিদিকিয়াই যিহোৱাৰ দৃষ্টিত যি বেয়া তাকে কৰিছিল।
  sus-A: عَ نَشَ قٍ رَبَ نَشَن مُ رَقَن عَلَتَلَ مَ، عَلْ يٍهٌيَكِمِ عَ رَبَ كِ نَشّ.
  fra-SBL: Il fit ce qui est mal aux yeux de l'Éternel, selon tout ce qu'avait fait
    Jehoïakim.
  hbo-hbo: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה יְהֹויָקִֽים׃
  piu-2006: '@see-verse:2KI.024.018'
  kik-kik: Nake agĩĩka maũndũ mooru maitho-inĩ ma Jehova, o ta ũrĩa Jehoiakimu eekĩte.
  omb-omb: Nge i Sedekia u galegale asi lo nagoi Huqe, mwere i Jehoiakim.
  fra-NCL: Il fit ce qui est mal aux yeux de Yahweh, imitant tout ce qu’avait fait
    Joakim.
  cek-AK: Siangpahrang loe Jehoiakim mah sak ih baktih toengah, anih mah doeh Angraeng
    mikhnukah kahoih ai hmuen to sak.
  cuk-cuk: Sedequías Bab-Jehová-ibmar-abemaisulidi, Bab-Jehová-asabin imaksad. Ar
    ade, Sedequías, Joacim-ibmar-isgana-imaksadba ibmar imaksamogad.
  uig-CYR: Зәдәкия Йәһоакимниң барлиқ қилғинидәк, Пәрвәрдигарниң нәзиридә рәзил болғанни
    қилатти.
  tel-2017: అతని తల్లి లిబ్నా ఊరివాడు యిర్మీయా కూతురు హమూటలు. యెహోయాకీము చేసినట్టే
    సిద్కియా చేసి, యెహోవా దృష్టిలో చెడునడత నడిచాడు.
  hat-BSA: Li te fè mal nan zye SENYÈ a, selon tout sa ke Jojakim te konn fè yo.
  kos-kos: Tokosra Zedekiah el oru ma koluk lain LEUM GOD, oana ma Tokosra Jehoiakim
    el oru.
  hbo-WLC: וַיַּ֥עַשׂ הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה כְּכֹ֥ל אֲשֶׁר־עָשָׂ֖ה יְהוֹיָקִֽים׃
  ibo-ibo: Ma o mere ihe jọrọ njọ nʼanya Onyenwe anyị dịka Jehoiakim mere.
  ory-ory: ଆଉ ସେ ଯିହୋୟାକୀମ୍‍ଙ୍କର କୃତ ସମସ୍ତ କର୍ମାନୁସାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ କୁକର୍ମ
    କଲେ।
  chk-chk: Nge Setekia a föri mine a ngau me fän mesen ewe Samol mi Lapalap usun chök
    mine Jehoiakim a föri.
  rop-rop: King Sedakaiya bin tenawei brom YAWEI en kipgon dumbat ola nogudbala ting
    en im nomo bin teiknodis langa YAWEI, jis laik King Jehoiyakim bin dumbat basdam.
  ukr-1871: І чинив він неправедність в очах Господнїх, притьмя як чинив Йоаким.
  deu-1951: Und er tat, was dem HERRN mißfiel, ganz wie Jehojachin getan hatte.
  eng-JPS: And he did that which was evil in the sight of the LORD, according to all
    that Jehoiakim had done.
  srp-1865: On èinjaše što je zlo pred Gospodom sasvijem kako je èinio Joakim.
  lug-lug: N’akola ebibi mu maaso ga Mukama, nga Yekoyakini bwe yakola.
  heb-heb: ויעש הרע בעיני יהוה ככל אשר עשה יהויקים׃
  ben-IRV: সিদিকিয় সদাপ্রভুর চোখে যা মন্দ তাই করতেন, যিহোয়াকীম যা করেছিলেন তিনি
    তা সবই করতেন।
  pan-pan: ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਯਹੋਯਾਕੀਮ ਨੇ ਕੀਤਾ ਸੀ ਉਸੇ ਦੇ ਅਨੁਸਾਰ ਉਸ ਨੇ ਵੀ ਉਹ ਕੰਮ ਕੀਤਾ ਜੋ
    ਯਹੋਵਾਹ ਦੀ ਨਿਗਾਹ ਵਿੱਚ ਭੈੜਾ ਸੀ।
  mya-JVB: ထိုမင်းသည် ယောယကိမ် ပြု သမျှ အတိုင်း ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကိုပြု
    ၏
  tbg-tbg: Jehoiakimiva qora okara autuntema kero, Sedekaiavavata Nora Kotira avuqaa
    qora okara autura.
  hmo-hmo: Sedekaia ese Lohiabada ena vairana dekenai kara dika ia karaia. Iohoiakimi
    ena kara ibounai hegeregere ia karaia.
  urd-urd: और जो — जो यहू यक़ीम ने किया था उसी के मुताबिक़ उसने भी ख़ुदावन्द की नज़र
    में गुनाह किया।
  rus-SYN: И делал он неугодное в очах Господних во всем так, как делал Иоаким.
  bqc-SIM: À yã́ pↄ́ Dii yeio kɛ̀ lá Yoakiũ kɛ̀waɛ.
  tcz-CHONGTHU: Ahinlah Zedekiah in Jehoiakim bol bang bangin Pakai mitmu’n thilse
    jeng anabol’in ahi.
  mar-mar: सिद्कीया यहोयाकीमाप्रमाणेच वर्तनाने वाईट होता. परमेश्वराच्या आज्ञेविरुध्द
    तो वागला.
  qub-qub: Sedequiasga Tayta Diosta mana wiyacur mana allitami ruraran. Llapan rurashancuna
    caran Joacim rurashannömi.
  bqp-bqp: À yã kũ Dikiri yeiro kɛ̀ lákũ Yoyakimu kɛ̀ nà.
  hat-hat: Wa Sedesyas te fè sa ki mal devan Bondye menm jan ak Jojakin.
  eng-BSB: And Zedekiah did evil in the sight of the LORD, just as Jehoiakim had done.
  eng-WEBPB: He did that which was evil in the LORD’s sight, according to all that
    Jehoiakim had done.
  kbq-kbq: Hagi Jehoiakini'a nefa'ma hu'neaza huno Ra Anumzamofo avurera maka havi
    avu'ava zana hu'ne.
  nhe-BL: Pero Tlanahuatijquetl Sedequías quichijqui tlen ax cuali iixtla TOTECO queja
    quichijtoya ihueyi tata, Joacim.
  bus-bus: À yã kɛ̀ Dii yeziroo kɛ̀ lán Yoyakimu kɛ̀ nà.
  gub-BL: Tuwihawete Zeneki uzapo ikatu 'ym ma'e oho iko. Hemiapo kwer na'ikatu kwaw
    Tupàn Tuweharupi Wiko Ma'e pe. Nuzawy kwaw tuwihawete Zoaki a'e.
  eng-DRA: And he did evil before the Lord, according to all that Joakim had done.
