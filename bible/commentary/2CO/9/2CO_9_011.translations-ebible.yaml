  tca-NT: Rü ngẽmaãcü i pema rü tá pexü̃́ nangẽxma i guxü̃ma i mexü̃ na tauxchaãcüma
    nüxü̃ perüngü̃xẽẽgüxü̃cèx i togü. Rü ngẽxguma ngẽma togü i taeneẽgüxü̃tawa ngĩxü̃
    tangegügu i ngẽma dĩẽru i naxcèx ngĩxü̃ ipexãcü, rü nümagü rü tá poraãcü Tupanana
    moxẽ naxãgü ngixcèx.
  zpl-NT: Che scua luꞌculáhua ye clasiaꞌ eluxene nú liquiꞌ Diose luhua para nú nzeriꞌiláhua
    elietsa lubee bene. Nu equie cuendaꞌ elietsa nú liquiꞌhua nú uyaꞌru lubee saꞌahua
    enu nzeli arquiꞌ Jesucristo, liꞌibeella deteꞌ beella cheꞌtsa lu Diose equie cuendaꞌ
    nucuaꞌ.
  mbc-NT: Mîrîrî ye'nen mîîkîrî Paapaya amîrî'nîkon kupî ipîkku pe awanîkonpa, mîrîrî
    ye'ka pe awanîkonpa. Moropai anna wenai mîrîrî anarima'pîkon yapi'sa' Paapa pemonkonoyamî'ya
    yai, Paapa yapurî to'ya, mîrîrî antîrîkon yarimasa'ya'nîkon wenai. —‍Morî pe man
    —‍taapîtî to'ya awenai'nîkon.
  ndg-ndg: Mwalowa tajirishwa kwa kila namna ili panga muweze pangika bakarimu. Ayee
    nga iletya shukrani kwa Nnongo pitya twenga.
  wsk-wsk: Kaem dun suen la te ka sanguk se mel karogo la baga se, ikup suen biya
    te gemang amilmil ago kariimet nunga sangaruko. Se ana nenenga nigiting munan
    umu ago nama nungaru gurugunak, se nuna Kaem amilmil te nup biya tumonko.
  toj-NT: Meran nia, ja Diosi oj ni yaa quitica, hasta oj bob can sobra ba oj bob
