    ငွေ​များ​ကို​ခံ​ယူ​ရ​ရှိ​သော​သူ​တို့​သည် ဘု​ရား​သ​ခင်​၏​ကျေး​ဇူး​တော်​ကို​ချီး
    မွမ်း​ကြ​လိမ့်​မည်။-
  gng-NT: Uwien li cère ní li ŋmɔbe ki gbien' isɛn kɛ ni, kí li teh tinimɔ̀nt kɛ
    ya bol. Nnɔ nɛ ti taah niʼpum ki tì dienh binib bà nnɔ li faare Uwien.
  cbi-NTPO: Juntsainmala ñulla tiba pure' taa detiya', naa-uwanuba uwain kuwandya'
    sunden kuwa kuwakenu detsuve. Tsenmala ñulla' kuwanutsumi dewa'kare' laaba de-eenmalaya,
    juntsan mityan keranguemu naatalala Diosnu yuj urave ti' papatinu detsuve.
  ikk-NT: O k'e mẹ ọnụ wụrụ ndị-ịdafịn ụzọ ile, kẹni ọnụ hụn ụzọ a hakẹnmẹ ẹka. Ẹnyi
    nwẹn k'e mẹ ẹ ru ndị bu ọda ẹka. Ẹrịra kẹ ịha-ẹkanị k'a dọn wẹhẹni Osolobuẹ ekele.
  leu-leu: A Piran i taa tavai fasoliuan nami pana maana buk fafanaian xaves talo
    mi fexaxaas sena tatavai faaxaves la maana yaan xapiak e layaan maam lisan a tatavaian
    simi xe siri pe Jerusalem, a maana rabuna xaves ri taa kuus faasiroxo xe sina
    Piran pami.
  maz-NT: Ra dya'c'eji Mizhocjimi c'o na jo, ngue c'ua rí pjösc'eji na jo c'o nin
    cjuarmagueji. Nguec'ua 'ma rá ma sopcöjme o merio c'o cjuarma, anguezeji ra unüji
    na puncjü 'na pöjö Mizhocjimi.
  bod-N: ཁྱོད་ཅག་གིས་ཀྱང་སྦྱིན་པ་མང་པོ་གཏོང་བའི་ཕྱིར། ཁྱོད་རྣམས་དོན་གང་ཅིའི་ཐད་ནས་ཕུན་སུམ་ཚོགས་པར་མཛད༌པར་འགྱུར་ཞིང༌།
