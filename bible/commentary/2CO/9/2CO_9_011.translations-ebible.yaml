  kmg-kmg: Eme mâriri sâkohec erâ ŋic bâmec fuŋne fuŋne bajarepie jaŋe nâŋâcnere erâ
    Anutu daŋge mumuteŋ ecneniŋmu.
  aso-aso: Neꞌmine ilidiꞌmo nene lingine inele igi initeꞌ ngimikaꞌ ngimikaꞌ igi minilizangumuꞌ
    initeꞌ matatine nene do vaiꞌ lo-lengedavo mini laza aꞌmidoꞌ do upuhoꞌ o-lingiduneꞌ
    gono dalizadiꞌmo eveneꞌ nete Oꞌmoso nene opoꞌni li isaaꞌ neve li-dilisave.
  uli-uli: Deus yebe foru le habe mmal bo mil mala be momay yami hagiyeg ngo ha mmwol
    ngalir yarmat pangal yad, ila ngo be cholop yarmat le rebe kangalu Deus yal hachigchig
    bo fael kkefang kala hami ha fang bo hamem habe ngaler.
  nin-NT: Abachi à ta ni imba aseki shishemi, wre ki imba ka di ttu ni ttuttumi. I
    ini yi nggo imba so di ni i ta du anishirr shishemi a nyarr ku Abachi kakami,
    nggo inta ti gri aseki ka nggo imba di shirr nggo ku nu ba.
  acu-NT: 'Atum: Chikich ainausha yaingtaram tusa, Yuska waring achat mash atumnasha
    suramsatnuitrume. Kuik irumramu akupturmaktatrume nu iisha mash jukir, yuumin
    ainausha susatnuitji. Turakrin nuka Yusen nukap maaketai tiartinuitai.'
  cak-WNT: Queri' xtuben ri Dios chiwe riche (rixin) chi can c'o c'a nic'oje' iwuq'ui,
    achi'el jun beyon, y can yixcowin c'a niya' achi'el ri nrajo' ri iwánima. Y tek
    riyoj xtibekajacha' ri ofrenda pa quik'a' ri kach'alal, can sibilaj c'a matioxinic
    xtiya'ox (xtya') chare ri Dios.
  ebk-ebk: Pafiaknangunantu chakayu as am-in ay karasen chi kenafiaknang ta mafiadnganyu
    ay kankanayon nan makasapor. Mu awatunchantu nan fiachangyu ay epaw-etyu kan chakami,
    ongorchantu nan munyaman kan Apo Dios.
  spa-PDDPT: Somos enriquecidos en todo para toda generosidad, la cual produce acción
    de gracias a Dios por medio de nosotros.
  ruf-ruf: Namwe mtsobweda kwa chila chinu ili muwe na uluso chila litsuwa, na kubitila
    twetwe iwanu watsolonga mighede kwe Imulungu kwa uluso wenu.
  gun-gun: Opa mba'e ome'ẽmba 'rã pendevy, opa mba'e py joupe pemboja'o aguã. Ha'e
    gui ha'e joupe rogueraa ramo heta 'rã oguerovy'a Nhanderuete.
  agu-BL: Ko ya'tz cyuleju', sjalok wi'nin jilwutz chimebi'lu' tan toye'n scyetz yi
    e' yi at tajwe'n scyetz. Ej nin yil chitz'am kajwutz yi cyoyu' chityoẍink tetz
    Kataj,
  isn-isn: Mukugolepa kukila nsoko kena muhume kutula meakende. Ite yukuleta ilumbi
    kung'wi Tunda kukiila sese.
  ilo-ULB: Mapabaknangkayonto iti amin a wagas tapno agbalinkayo a naparabur iti panangited.
    Mangparnuayto daytoy iti panagyaman iti Dios babaen kadatayo.
  pir-NT: Sata ijire. Pajiro ohorota mʉsare apequinare pajiro mʉsa sa ohoducuatire.
    Sa ye mʉsa oho dutirire pejecʉoyequinare ʉsã ohogʉ̃ peyequina tiquina pehe Cohãcjʉ̃re
    bucueye mehna “Quehnoare”, nieta.
  anv-NT: Ɛsɔwɔ apyɛ nyɛ ɛnyú débɔ gefwa né yɛ́ndé meti nnó déchyɛgé ɛchyɛ
    byagebyage yɛ́ndégébé, nnó ɛsé dékpagé ɛchyɛ nyú déchyɛgé bɔɔ́, gejame
    bɔɔ́ atamege Ɛsɔwɔ né genó ɛyige ɛnyú dépyɛɛ́.
  sab-NT: '@see-verse:2CO.009.010'
  tmd-tmd: God nuŋ ñɨgö öim raŋ, ap ñɨŋ mɨga akwör mɨdaŋ, amnɨmab nölɨb maga nɨgön
    aku mɨ, ap nöl gɨr mɨdɨŋ, an pön Krais nöbö mö Jerusalem mɨdöi piaku rag du nölɨŋ,
    nöbö mö mɨga akwör God ib nuŋwa yadɨŋ bɨl sö diöna.
  acr-NNT: Jelaꞌ kꞌu riꞌ, kakꞌojiꞌ ukꞌiyal uwach bꞌeyomalil ukꞌ alaq chaꞌ rukꞌ waꞌ
    katoꞌbꞌ alaq rukꞌ ronoje kꞌuꞌx alaq. Y ekꞌuchiriꞌ riꞌoj kaqakꞌam bꞌi wa qasaꞌn
    chike ri e kꞌo pa kꞌaxkꞌobꞌik, rike kakitioxij che ri Dios.
  kpg-kpg: Gei Mee gaa hai goodou gi maluagina huoloo i nia madagoaa huogodoo, bolo
    goodou gii mee di wanga gi daha i nia madagoaa huogodoo ga hidi mai digau dogologo
    ga danggee gi God i godou wanga dehuia ala gaa kae go digaula mai tadau baahi.
  taj-taj: एनीगदेसे ज्‍यबा सेमसे पिन्‍खम्‍गै भिसी परमेश्‍वरसे एनीगदेदा जम्‍मान स्‍हेरी
    मोलम पिन्‍ना। ओच्‍छे एनीगदेसे पिन्‍बा भेटी ङन्‍से अर्गु मण्‍डलीगदेदा पिन्‍मा थेनीगदेसे
    परमेश्‍वरदा धन्‍यवाद पिन्‍ना।
  avt-avt: God kakweti menmen yapɨrwe heriyai heriyai te yi eikaap mɨt miyapɨr han
    ne God eiriuwerem yapɨrwe. Te maain haiu mamnen mamɨt pewek yi yewisɨm men niutɨp,
    haiu meiyɨm mamno mamwet mɨt han em, hɨr nanwenɨpi niuk me God me menmen yi yerekyorem.
  cbk-cbk: Dios ay dale pa mas con ustedes para puede tamen ustedes dale con todo
    el corazon con el maga gente quien tiene necesidad. Y por causa del di ustedes
    buen deseo para dale con otros, mucho maga gente ay dale gracias con Dios, cay
    ya recibi sila el di ustedes ayuda por medio di amon.
  uig-ARA: شۇنىڭ بىلەن سىلەر ھەرقانداق ئەھۋالدا قولى ئوچۇق بولۇشقا ھەر تەرەپتە بېيىتىلىسىلەر،
    شۇنىڭدەك بۇ ئىش بىز ئارقىلىق خۇداغا كۆپ تەشەككۈرلەرنى ئېلىپ بارىدۇ؛
  tuf-tuf: Eyta wícayat, ba oyin, rayin wáyqueyra. Etar baat bitat bitat es yajti
    wícayqueyra. Baatán is at cut uw acu bajcá eyta ayat, uw quir binat Sir quin “oquéy”
    wacáyqueyra.
  abx-abx: Pa'abunda-na kam si dimu'an basi' agpakabuwan may kam malabbat bisan ay
    urasa, ngan tungod si pagkamabinuwan-buwanun-bi, akapasalamatan i Diyos si mga
    bulig-bi nga turulihan kami'.
  mco-NT: E jadu'n miich ajcxy mɨɨd'adɨpy tüg'ócɨy jugy'ajtɨn comeeñ'ajtɨn, jaydëbɨ
    m'ofrenda myejccɨxy mɨj'amy. E mayjäy ajcxy Dioscojuyip yajnaxɨpy ma Dios mɨɨd
    je m'ofrenda ycɨxpɨ, co anajty nyecyɨch miich ajcxy m'ofrenda ma yɨ' ajcxy huɨdibɨ
    yajmayjajtp.
  cpb-NT: Iro impaperotantemiri Pawa pimpantapiinterika eeroka. Iro riwetharyaantaiyaariri
    Pawa, aayetzirori apantayetziri.
  aon-aon: Anan ta nupe um nutaurumep putik sabaishi eshudok um ipak wata pupe um
    sabaibi nyutob putaurum eshudok yaruhish arpesh. Namudok aria sabaishi arpesh
    ta shunek tenkyu um Iruhin um ipakish yopishi eshudok douk pukop masuhwesh manak
    makeshesh iri.
  hus-NT-2005: Anchanꞌ, neꞌech ka kóꞌoytsik yán xowaꞌkichkʼi abal ka ejto ka pidhnaꞌtsik
    kʼal yantam i kulbétaláb. Ani kʼal tin kwenta an tolmixtaláb xa junkúmaltsik abal
    ki júntsi an kidháblábtsik, neꞌech kin pidhaꞌtsik ti jalbintsixtaláb na Dios tam
    kin bachʼu.
  mig-NT: Te ná kúkúká‑ró jíín táká, náva̱'a kuu kua̱'a kua'a̱‑ro̱, te skáka‑ri̱ nuu̱‑í.
    Te yu̱án sá'a ja̱ kánakuatá'ú‑i nuu̱ Dios.
  bps-bps: Gal gamu banlé Dwata kafye, du fye gal gamu mlé di demeyu to, na du mdà
    di tabengyu i tundami kadang, dee dad to mlé bong fye di Dwata.
  mbs-mbs: So dakel se imbegay te Timanem kenyo, mèpiya aw dakel heman se ibegay niyo
    diyà te doma otaw. Aw ibingen day se itabang niyo doton te menge doma otaw, ontò
    dan megpesiontong diyà te Timanem te pegkekinawà dan kenyan,
  tof-tof: God sab yabü mórrel pamkolpamóm nirre blaman kwata, igósüm e gaodó kwarilo
    gailwómüm blaman tonarrdó. Akó yabü gailwómdügab pamkolpama sab Godón eso ekyerre,
    ene gyaur klamankü, ki sab ne kla amarru kwarilo ibüka.
  cme-NT: Na ka ce ninsoŋ-waaŋ namaa, ta na gbã na ce na sãmma‑i hɔnni-na hiere.
    A ce dumaaŋo-na diɛ hi bamaŋ baa na kakãyãŋgu‑i, ba ka gbuu jaal Diiloŋo‑i ku
    maama-na.
  sus-sus: Ala wo kima fɛɛrɛ gbegbe nan na, alako wo fan xa mixie ki a fanyi ra. Mixie
    fama nɛ Ala tantude wo xa mali xa fe ra, muxu naxan soma e yi ra wo xili ra.
  pon-2006: E pahn ketin kupwurehda pwe kumwail en kepwehpwe ni uwe ehu me itar ahnsou
    koaros pwe kumwail en sapan ahnsou koaros, me kahrehda me tohto pahn kin kapingkalahngankihong
    Koht amwail kisakis kan me re alehsang reht.
  dad-dad: Negur ĩ ereb ereb ganan bun, ã safina ado inoyeĩf, anĩ bunem, ã sain ganan
    wau ifenẽya bunem musei wenẽdigouf, ago ge di, idi amã bunem ãgenei ege luwa dale
    fen, Negur de difiyẽf.
  zab-NT: Ziy xquel mazru ni iguaad Dios laat par chaza gacnét iguaadtɨ. Ne pur ayud
    ni ixialdnét dunnɨ par de saniroldilaaznɨ Jesucrist, laadeb sdeeddeb gracy Dios.
  jae-jae: Eŋ êkêŋ amac atu lau tolêlôm gêŋ samobŋa e atôm gebe akêŋ gêŋ totêmtac
    wapômgeŋ. Ma aêac anam amac sa e lau sênam daŋge Anôtô êtu nêm moasiŋ tonaŋŋa.
  ksd-ksd: ma da vauviana pa avat ma ra lavur magit par upi ra vartabar na varmari,
    ba i vavaarike ra pite varpa tadav God ta vevet.
  msm-NT: Ogpanubra to yain-yain no igbogoy iyu to Diyus agun no kanunoy meyduon igkatabang
    now to duma. Na, ko ihatod noy on sikan igtabang now, mahan-in to ogpasalamat
    to Diyus.
  myk-myk: Wu na ba saama tuugo bɛɛri pyi yee mu, kɔnhɔ yi bɛ di keŋɛ mugi yi yataya
    na. Wèe na zhɛ yee wo yakanya yi loolo piimu na ge, lʼa bye kaɲuŋɔ pee na baraga
    ni masɔŋɔ taha Kilɛ na yee yakanya ye wuu na.
  sbe-sbe: Yo teha maudoina udiyedi kabo ye hegogogomiu na unai kabo hekasa maudoidi
    ne udiyedi gonowana kwa kaikainauya na yomi kainauya se laoma kalimaiyena na ka
    mosegabaeidi tamowai udiyedi na tenem unai ede lautoki se mosei Yaubada unai.
  mcr-mcr: Iqu äwa miqäŋqä etapätqätaŋgqetaŋi, ga he-pqe Jutiya pmeqä iquauŋi, kuapänä
    vqäpŋqe. Iŋi ne mbqe äma vqaŋgquetaŋi, Jutiya pmeqä iqua, he nätmatqä äŋguä ii
    vqaŋguwiŋqe, Goti Iqueŋi, “äŋguiqä” tupunä.
  cux-NT: '''Tiicá ntúūⁿ ndís''tiī cuuvi cuta''á nī yeⁿ''e nducuéⁿ''ē vaadī ''cuiica
    ní ''íícú cuuvi ca''a cá nī ofrenda yeⁿ''e nī. Ní cucáávā nús''uu, ca''a yā ofrenda
    yeⁿ''é nī hermanos, tuu''mi ní hermanos ngaⁿ''á yā: Ndyuūs nadíí''vɛ n''diī cáávā
    ofrenda miiⁿ.'
  tur-YTC: Her türlü cömertlik için her şeyde zenginleşesiniz, bu da, bizim aracılığımızla
    Tanrı'ya şükür üretsin.
  san-ITR: tena sarvvaviShaye sadhanIbhUtai ryuShmAbhiH sarvvaviShaye dAnashIlatAyAM
    prakAshitAyAm asmAbhirIshvarasya dhanyavAdaH sAdhayiShyate|
  bel-N: каб ва ўсім вы ўзбагаціліся ва ўсякай шчырасьці, якая праз нас робіць падзяку
    Богу.
  sch-sch: Phaltaka nin pêk tit theina rangin Pathien'n nangni min nei tit a ta,
    mi tamtakin nin neinunpêkngei keini renga an man sika han Pathien kôm râisânchong
    misîr an tih.
  mic-MIQNT: Apjiw Gjinisgam ignmugsitoqs'p tepiaq, glaman apjiw gisi ma'muni apoqonmuatoqs'p
    igtigig. Ta'n tujiw la'taqaj 'gtignma'timgewe'mual, negmow ta'nig nuta'ma'tijig
    miwatmua'tital aq emtoqwala'tital Gjinisgaml.
  huu-NT: '@see-verse:2CO.009.010'
  jiv-NT: Tuma asamtai núkap juukma takaku asarum, núkap súsatin jeattarme. Nuiṉkia
    súarmena nuna ii uweje̱ya̱n chíkich Yus-shuar achikiar Yúsan yumiṉsartatui.
  otm-NT: Nu Oją di 'dajʉ xʉn ngu, n'damhma da zä xø ga thojʉ xʉn ngu bʉya. Nɛ nu'bʉ
    dá undähe nin t'unnihʉ, nɛ to'o da hyąni da 'yɛ̨spa Oją nɛ di un ra jamadi Oją.
  dah-dah: Fudinde, Al Kuruŋbe deŋ beleŋ hugiŋeŋ al budam faraŋ yurde hinayiŋ yeŋbe
    samuŋ budam duneŋ hiyeŋ. Gogab horatiŋ neŋ beleŋ yade yuntekeb al budam beleŋ
    goke Al Kuruŋ niŋ igiŋ nurd uneŋ hinayiŋ.
  tnk-tnk: Ia narimnari me pam ia nɨmɨruien səkɨmiaha, Kumwesən truvei pehe namasanien
    səvənhi m kɨmiaha mə kɨmiaha hiəukurən nəriariien ia nəpɨn me. Nəpɨn kɨmaha tahəuvehi
    nasituien səkɨmiaha, mhəuai, mhəuvei pen m nərmama, irəha tuhəni tanak m Kumwesən
    tukwe.
  kpr-kpr: '@see-verse:2CO.009.010'
  san-IAS: tena sarvvaviṣaye sadhanībhūtai ryuṣmābhiḥ sarvvaviṣaye dānaśīlatāyāṁ prakāśitāyām
    asmābhirīśvarasya dhanyavādaḥ sādhayiṣyate|
  nho-nho: A Ia ma ki kauatu te kau mee ki tuutuu laaoi kootou, aa ki lavaa kootou
    te tokonaki ki telaa tama. Aa i te saaita maaua ma ki vaevae naa mee kootou naa
    ki naa tama see hai mee raa, te henua ma ki taratara hakanau i TeAtua.
  gym-NT: Munkwe jändrän biandre kabre ni mda mda die mikakrä, abkokäre Ngöbö diebti
    mun rabadre jändrän bätäkä ngwarbe bkäne kabre amne, munkwe biandre ja moto kuinbti
    amne, ngwian ükakröta munkwe abko munta bien ngwiandre nunye, ye rabadi ja mräkätre
    kisete angwane, käi rabadi nuäre btätre, käkwe kuin niedi Ngöböye.
  azg-NT: Ndoꞌ na majndyentyichen ꞌnan na incyaa Tyoꞌtsꞌon na ityio jon jnꞌaanhoꞌ,
    matꞌmanntyichen incyaahanꞌ na ntꞌahoꞌ naya nnꞌan. Ndoꞌ juu nanꞌñeen na concyahoꞌ
    ndë́ na nninncyáhanꞌ ndëë mañoon nnꞌan, ntyja ꞌnaan joohanꞌ jndyechen nnꞌan nnanꞌtꞌmaanꞌhan
    jon na ncya ya jon.
  bhd-bhd: तुसन हर गल्ली मां बरकत मैलेली ज़ैस सेइं तुस जादे दान देनेरे काबल बनेले,
    ते ज़ैखन अस तुश्शे हछ्छे दाने तैन कां नेमेले ज़ैन ज़रूरते त तैना लोक परमेशरेरू शुक्र
    केरेले।
  too-NT: Lā' como chuntza' Dios nacāsicua'lanālīyāni' hui'xina'n, chuntza' tzē namāstā'yā'tit
    lhūhua'. Lā' chuntza' natamaxquī' pāxcatca'tzī Dios xlaca'n a'ntī natamaklhtīni'n
    huan mintumīnca'n a'ntū na'iccālē'ni' xlaca'n.
  ind-AYT: Kamu akan diperkaya dalam segala hal atas semua kemurahan hatimu, yang
    melalui kami membangkitkan ucapan syukur kepada Allah.
  cjo-NT: Eekiro riyaatakaatyeemi Tajorentsi petakotaperotantyaariri paashinipaeni.
    Roojatzi ipaasonkiteeyerini rirori, iñaaperotaperoeyerini.
  nsn-nsn: God e turung guata uaia tamiuoum, marung matoto teil tun tar mamang inetelik,
    maeit rung turung liliaheiroum tar mamang haualik gera guluhig. Doh toromio liliaheiroum
    tar inetenine kung heirig tamiueim gere la tas mais ra katupa tar inet, ra heiringuasina
    tar niuaha tang God.
  san-DEV: तेन सर्व्वविषये सधनीभूतै र्युष्माभिः सर्व्वविषये दानशीलतायां प्रकाशितायाम्
    अस्माभिरीश्वरस्य धन्यवादः साधयिष्यते।
  tna-NT: Tuahueda micuana sa ai cuana eyapacametayu micuaneda pia edue cuana ebia
    su etsahua puji. Beju ecuanaju micuana sa dhitajiji chipilu edue etsahuaji mahue
    cuana peje su edusuti su, beidaji eputa huecuana. Jamitsutsuati neje diusulupai
    Tata Diusu yata huecuana, micuaneda tsahuana putsu.
  lid-lid: Ya, Kindrei kameh edeu lakou solo-an ewek taha, ma aha kameh winiyan adeu
    solo-an ale ili ta nadu tine aha iri mwan ma badih ta Kindrei. Aha amekes i buku
    doh ta ahi bwese ndramas doh iu, ma iri mwan ma badih kameh adeu wurah ili ta
    Kindrei ta gok aha amekes.
  wim-wim: Nil piip God.angan may way min yot-yotam paththam theeꞌow ngampar ngamp
    yipam maꞌ-yotamana maꞌ-aathāmp wiy anangan thanang, ngamp ngangk minangam theeꞌ-theeꞌāmp
    thantwey, puth anpalana, than pam wanch thaaꞌ-wantanaman thankyou ngul thawayn
    nungant piip God.antana.
  zga-M: Muvinchaga vatayieli va khila khinu pumuvinchage viipe. Ile liigega ulusano
    kwa Nguluve ukhugeendela ikhigelelo.
  yom-yom: Niandi wela kulukitula zimvuama mu bima bioso muingi lubaka bu kabudilanga
    batu bankaka. Buna batu bawombo bela vutudila Nzambimatondo mu diambu di makaba
    meno, momo luela tambula kuidi beto.
  san-SIN: තේන සර්ව්වවිෂයේ සධනීභූතෛ ර‍්‍යුෂ්මාභිඃ සර්ව්වවිෂයේ දානශීලතායාං ප්‍රකාශිතායාම්
    අස්මාභිරීශ්වරස්‍ය ධන්‍යවාදඃ සාධයිෂ්‍යතේ|
  yut-yut: Piŋkop da yo morapmɨ damɨŋakwan ji da amɨn dɨwarɨ tagɨ paŋpulugoni. Ae
    ji da paret paŋmuwutni uŋun nin da wadak wadak amɨn do yomɨŋapno uŋun do Piŋkop
    ya yaŋ iyɨkdaŋ.
  grc-BYZ: ἐν παντὶ πλουτιζόμενοι εἰς πᾶσαν ἁπλότητα, ἥτις κατεργάζεται δι᾽ ἡμῶν εὐχαριστίαν
    τῷ Θεῷ·
  cpc-NT: Irootaki impapirotantimiri Pawa onkantya pimpashitantapiintantyaari. Ari
