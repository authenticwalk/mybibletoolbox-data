    käkik'am na ri sipanik ri kitaq b'ik sib'alaj käkiya na maltioxinik che ri Dios.
  dob-dob: be ꞌimi esaesa ꞌenega sawesawemiya gwegwe sinabwana wada egueguyaiyedi,
