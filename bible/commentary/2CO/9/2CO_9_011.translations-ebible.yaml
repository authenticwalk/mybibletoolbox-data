    och yi ja quermanotiqui, oj ni yae yi lec stz'acatal ja Diosi.
  tbc-tbc: Anut dal fidian lo filian tubun mi ipanaŋ a, ago dop man melmel fidian
    lo nek ibol Anut banin ibiseid ago mi aŋ dam banim abisei wa. Ago dop tamolpein
    wei mi aŋsam binawek maŋ banima lo diŋane dan lo Anut ilo uyan tubun mi dupani
    wa.
  sna-sna: Muchapfumiswa pane zvose kuti mugogona kupa panguva dzose, uye kubudikidza
    nesu kupa kwenyu kuchaita kuti Mwari avongwe.
  smk-NT: Masurok a sarba nin ibi na komoyo ta pigaw nin malaem a maitulong moyo.
    Ket kisalamat sara konan Dios bana' sa tulong moyo nin awiten mi konra.
  grc-TCGNT: ἐν παντὶ πλουτιζόμενοι εἰς πᾶσαν ἁπλότητα, ἥτις κατεργάζεται δι᾽ ἡμῶν
    εὐχαριστίαν τῷ Θεῷ.
  gof-WFTW: Daro asay hintte immiya imuwa nuuppe ekkidi, Xoossaa galatanaada, hintte
    ubba wode darssidi immeyssata gidana mela, Xoossay hinttena ubba baggara dureyana.
  spa-BLM: enriqueciéndoos en todo por toda generosidad, que produce acción de gracias
    a Dios por medio de nosotros.
  kyz-NT: Pejeka'aranũũa pẽẽ ape monou Judeja ywy pewara 'gã nupe. A'eramũ nipo Janeruwarete
    'ga mama'e monou'jau'japa pẽ nupe. A'eramũ nipo pẽẽ mama'e monou'jau'japa imama'e'ema
    'gã nupe. A'eramũ nipo 'gã kwaiwete Janeruwarete 'ga muorypa ojeupe pẽnemirerooukara
    ka'aranũũ reroo are. “Ene 'ã eneresage oree. Ene 'ã mama'e eremurukat oree 'gã
    nupe”, 'jau nipo 'gã 'ga upe, 'ga muorypa ee.
  dao-dao: Angläta pet hlünaka mlung nami ta khaia Mhnam naw ning jah bawimang sak
    khai. Acunüng khyang he naw nami petmsawtnak yah u lü Pamhnam je na khai he.
  cya-cya: ña'an ca si'yana ca cuilyiya' um lo'o nchgaa loo cha', cuaña'an nde lyee
    la tyi'o cha' tsu'hue tiquee um lo'o nchgaa tucui, lo' si'ya cha' can' caja ña'an
    tyaa hua xu'hue 'in Ndiose.
  nii-nii: Gos enim epi pii kełip ngang kin, enim sik, wumb eipi kin pei yi ku ngungii.
    Nga enim epi ka wii ngunjung epi ei, sin sipin kin, wumb eipi epi ka wii ei ngamin
    kin, en enim, enim paki tungii nge ełe, Gos kin ek ka ni ngok; nga Gos nge embe
    ambił tonu kindik kin, yi erngii ku.
  ign-NT: Tásiha, ema Viya tíjara­ca­henapa eta ímaha­que­nea­nayare apaesa ímiya­na­va­yarehi
