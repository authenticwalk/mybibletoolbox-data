  mya-mya: သင်​တို့​သည်​အ​ခါ​ခပ်​သိမ်း​ရက်​ရော​စွာ​ပေး လှူ​နိုင်​ကြ​စေ​ရန်​ကိုယ်​တော်​သည်​သင်​တို့​အား
