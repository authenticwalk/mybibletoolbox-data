  san-TIB: ཏེན སཪྻྭཝིཥཡེ སདྷནཱིབྷཱུཏཻ ཪྻུཥྨཱབྷིཿ སཪྻྭཝིཥཡེ དཱནཤཱིལཏཱཡཱཾ པྲཀཱཤིཏཱཡཱམ྄ ཨསྨཱབྷིརཱིཤྭརསྱ
    དྷནྱཝཱདཿ སཱདྷཡིཥྱཏེ།
  qve-NT: Diosmi qankunataqa tukuy imapi bendecisunkichis, necesidadpi kaqkunata tukuy
    sonqoykichiswan yanapanaykichispaq. Saynata yanapaqtiykichismi, chay necesidadpi
    kaq wawqenchiskunaqa Diosman graciasta qonqaku, chay ofrenda qosqaykichista noqayku
    chay wawqenchiskunaman apaqtiyku.
  pao-NT: Mu tubetse besakoo nasootuhikwu ka gi nabagana, ka tutuha manedu tummatzise.
    Mu numu yise ka besa Te Naa sooyugwe, mu mane-koobatoo. Mu ka mu tunaka'oedyukuna
    tzapoonnekukwu, Te Pabe'e tamme tunetammakupu tumayohona ka besa mu numu matuguna.
  cbu-NT: 'Ashishtar ashkus, istampaniri taatssa; Apanll uru siyaa istachintsa. Ashiriya,
    siysa tputsee istamaam wayakus, iysha Irusarinap wayachinipa. Ashkachus, tputs
    zapan: Apaa, shiy kizpur istarangsha; ashiri wapparee, táchinllinaya.'
  usa-usa: Áánûqtuma keráwáqá umaatamá timínaq keráwáqá aati-aatimá káqo-yuma yímîqma
    kanaaráq ínoe. miráuma mi-káyúkámá yemmá keráwáqá yíwáqnaa o-yúmá Áánûqtukaq “tíkáiye”
    téta kerawáqtí amí-yátááqá yemmá yímênatataama tínoe.
  soy-soy: U yɛ́ tíyɛsɛ ɑni ḿpɑ́ píyei m mɑ́ ɑni yɛ nɛ mɛsɛ́rɛ n nyísɛlɛ̃ tɛ nɔ
    nfɑnɑrɛ pikɛi piwɑi lɑlɛ. Pisoi mɛyɑ̃ yɛ́ pɛɛ nɔ́linɛ́hɛɛhɛɛ kɑni pi m pɑ́sii
    nnyɑ Uléécɑɑ pɔɔnɛsɛ.
  hui-hui: Tígua inahondo muni ngirimigo meramagola wali agali dewalime Ngode Datagaliwabehondo
    turu halu ka̱i̱ lolebira. Ani laragola tí mbirale dewa miaabo halimulo Ngode Datagaliwabehanda
    tíhondo mbirale ngiaabo holebira.
  amf-amf: Wodi yesa imintonam wo bavaysaka, eeno wul Barjoam yesa imintonka konin
    gobshoadettsi, rooro wul nashayse yenin imoadettsi Barjo yeam yer wulka wodimbhaana
    eena kida haye.
  quc-NNT: Je ri' ri ix k'o na ronojel u wäch q'inomal iwuk' rech kixkowinik kisipaj
