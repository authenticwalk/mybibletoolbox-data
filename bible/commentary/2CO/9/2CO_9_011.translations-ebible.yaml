    taudi sida lokagutoki sinabwana Yaubada ꞌena.
  wrs-wrs: Sesoa yemba si mana vemava daswolvav, osva manam eva yimba si seihvav.
    Wo yenamba daswolalva, memba yimba innehuinindmba deiswilvpa, doa esvema phuni,
