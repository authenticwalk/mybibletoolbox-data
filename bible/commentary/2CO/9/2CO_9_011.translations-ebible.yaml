    ''anai hisu ''ado ''oha. Miraaui nei narai daa''i bane amoo''i namei hau''i tanaraau
    rai ha''atee ha''agorohia God ''ini''i.'
  srp-1865: Da se u svemu obogatite za svaku prostotu koja kroz nas èini hvalu Bogu.
  agt-agt: te pagba-nangan na kam petta kanayun mangikallak kam hapa ta kadwan. A
    addu hapa sangaw ya matalak ta Namaratu gafu ta ilimut muy nga petulud muy tekami.
  lug-lug: Anaabagaggawazanga mu buli kintu, ekyebazisa Katonda mu ffe.
  yby-yby: 'Ito sainatipoki wewena lolo iki aito aito wewenasida nasahili ibitadeko
    nasahilitipomidana ihilawa maya soto pekadeko, edimokumuye liki Omai epoka litabomidana
    monawaya sakoya ne:'
  heb-heb: למען תעשירו בכל לכל התמימות הפעלת תודה לאלהים על ידינו׃
  mpp-mpp: Ngenge kwele-madicka baficebalu wiyac yelenogale aibong ngengela wiyacngineng
    bocyac fikedaicte. Inguc aime nonge kwele-madicte wiyac yogo ngic-ngigac yelebeng
    yenge Wapong kwele-madic micnodaingte.
  apb-apb: A God ke si da hunie omu ke to'o aana ta'ena nga ola e malisine omu ke
    to'o aani hunie ke mwada'usie niinge ke paine lo'u. Oto mwala hunge ke si paalahea
    God haahie niinge i'omu maholo melu kei toolea ta'au hunire.
  san-TEL: తేన సర్వ్వవిషయే సధనీభూతై ర్యుష్మాభిః సర్వ్వవిషయే దానశీలతాయాం ప్రకాశితాయామ్
    అస్మాభిరీశ్వరస్య ధన్యవాదః సాధయిష్యతే|
  ben-IRV: তোমরা সব দিক দিয়েই ধনী হবে যাতে দান করতে পার এবং এই ভাবে আমাদের ভিতর দিয়ে
    ঈশ্বরকে ধন্যবাদ দেওয়া হবে।
  ntu-ntu: '@see-verse:2CO.009.010'
  pan-pan: ਜੋ ਤੁਸੀਂ ਸਭਨਾਂ ਗੱਲਾਂ ਵਿੱਚ ਹਰ ਪਰਕਾਰ ਦੀ ਉਦਾਰਤਾ ਲਈ ਧਨੀ ਹੋ ਜਾਓ, ਜਿਹੜੀ ਸਾਡੇ
    ਰਾਹੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਧੰਨਵਾਦ ਲਈ ਗੁਣਕਾਰੀ ਹੈ।
  gvc-gvc: Ã tjira. Pjíro warohca mʉsare painare pjíro mʉsa ã warucuhto sehe. Ã jia
    mʉsa warocari niñerure pjacʉoinare sã wachʉ payʉ tina sehe Cohamacʉre wahchea
    mehne “Noana”, niahca.
  sbk-sbk: Mwaitajilishiwa hwashashonti shila ili nantele muwezwe abhe bha nepyana
    enebhebhete abhe nesalifwo hwa Ngolobhe ashilile hwiliti.
  mya-JVB: ထိုသို့သင်တို့သည် စေတနာစိတ်နှင့် အမျိုးမျိုး သောစွန့်ကြဲ ပေးကမ်းခြင်းအလို့ငှာအရာရာ
    ၌ ကြွယ်ဝ ခြင်း ရှိသည်ဖြစ်၍၊ ငါ တို့အားဖြင့် ဘုရားသခင် ၏ ကျေးဇူး တော်ကို ချီးမွမ်းစရာအကြောင်းရှိ
    လိမ့်မည်။
  kgf-kgf: Ini héna hénihéniaiguc mesécgé énécmiyu haka hénihéniaiguc sese kuneŋ yanda
    hai énécmigic, eŋaŋ haihulac haka imuac hélanéŋ ai meni ic embac ieneŋ Anutu ewa
    hia ac ézému.
  awb-awb: Manikánka ite áhnte náinaq itega moq tabonah ke ahriahri nárieráhowe. Itega
    miraúnayabé tabonah ke nárírataq meyéhra kegá minayabe Manikánsabe iwíáh íwíáh
    atagéhe.
  gdn-gdn: E wi wadiniyoto bagi ade gwedegwede kuduba ebo ebo wi mete negeni da mara
    bagi bo eba bagi wi bamagau baiyogono ki ka wi maramara puyo werena mete kwaiwagi.
    Wi inako kwaiwogoi ki ka wi puyoga nu idanugu tamu wademei iyapana tagemei ki
    pokaiya ka iyapana ropani kawaya Mamanuga God paraupomono.
  nko-NT: Ɔbɛ́hɩɛ yúlá mlɩ ɔkpagyíɔkpasʋ, mɛ́nɩ mlɔ́wa awɩtɔlɛ há ahá brégyíbrɛ́.
    Ɩ́nɩ ɩbɛ́ha ahá ámʋ bɛ́da Bulu ɩpán, atɔ́ ámʋ́ʋ́ mlɩlapʋ́tsʋn anɩsʋ há amʋ́
    ámʋ sʋ.
  bsn-NT: Jairo mʉare ĩsirũgũrʉcʉmi Dios, “Maioro bajirãre ejarẽmoato” yigʉ. To bajiro
    mʉa yijama, “Quẽnaro yaja mʉ”, Diore ĩre yirʉarãma jãjarã masa. To bajirone yirʉarãma
    Jerusalén macana Cristore ajitirʉ̃nʉrã quẽne. Gãjoa mʉa juarẽorere yʉ juaejasere
    ĩacõari, “Quẽnaro yaja mʉ”, Diore ĩre yirʉarãma ĩna.
  pib-NT: Wa pejnuruyako mponikowkaakikolupa psoluyako genekashlewpotutinripa. Wane
    gixikolu gixa, wa wixaya Goyakalu poyagnutikolupa.
  wiv-wiv: A Vuvu da e katimiu miu ka kara risman matoto kete dangea miu kata vala
    goloa na kaka boto laveve. Pale, manumanu luba da dia ta hate motunia a Vuvu na
    kamiu presen kamahi kua hita kata vala ni dia.
  reg-reg: Omunibhibhwa bhuli chinu koleleki mubhone okubha bhobhwila. Inu eileta
    isime ku Nyamuanga okulabhila eswe.
  mlh-mlh: Oŋu ebi Anutuji gogo sosowo oo mifiagaru basaue ŋabeme fiaenimiŋ. Oŋu soine
    afagaru ŋiŋigo damaŋ so kikoine tomiri yauŋ soguine yareeinebi. Oŋu ebi oi roru
    (Jerusalem raru) yarebeneŋ ŋiŋigo kokoineji kikitiŋ-ŋaŋunde eru Anutu miteŋ gabi
    foriine ŋoŋore fukeeiŋ.
  gof-ENT: ዳሮ ኣሳይ ሂንቴ ኢሚያ ኢሙዋ ኑፔ ኤኪዲ፥ ፆሳ ጋላታናዳ፥ ሂንቴ ኡባ ዎዴ ዳርሲዲ ኢሜይሳታ ጊዳና ሜላ ፆሳይ ሂንቴና
    ኡባ ባጋራ ዱሬያና።
  aau-aau: God hiykwe hmekwe yerki senkin senkin non omeme ompuay ya kow a, sa hom
    enekwei enekwei uwrsa har me yaprue ma-sahre kow e. Sa enekwei hrom hmo maym me
    lowndiy kow ankin, uwrsa kraiar homkwe God se ya nak-me ihey a.
  tvk-tvk: Reitin, e suse holu xamim mupolu ni holesok holu tengan mukila mututou
    ni mosav xil ni vehakut. E melele xa xil lihur sanien namim ixo hemem, xil limes
    pupu ni Hi ven.
  prf-NT: Pasaganaán na kam ten atanan a bagay tánni lalu a makpal kam a matulungan.
    Ni magkakonahud ay makpal en magpasalamat ten Diyos gapu ten tulung a tawidán
    mi a iyatád dikodi.
  auy-auy: Maníkó kaweꞌá uwátinkainaꞌa aasiyaasí kanaaꞌá túwaꞌnai íyasa simíyataamo
    tíménda-tantaatafesa Maníkómpáꞌá súwi sénááwe.
  tbg-tbg: Kotiva ni airi haika nimiramanta viraqaahai ne airi haika vateha homa vo
    enta vo enta paruma keha vaiinti nahenti kahaqama nimitaqi vivara. Ne mintimaqi
    vimanta airi vaiinti nahenti Kotirara koqeve tivaqi vivara.
  hub-NT: Atum ainatirminka chikich shuar aina yaimaincha nukap arutramtinaitrume.
    Tura kuit irumrakrumin chikich shuar waitaina suamsha, maake tuinak Yuusnak emematiartatui.
  hmo-hmo: Oibe, Dirava ese nega ibounai emui kohu do ia habadaia, vadaeni bogahisihisi
    kara momo do umui karaia diba. Unai dekena amo taunimanima momo ese Dirava do
    idia hanamoa, umui emui harihari gaudia dainai, ai ese idia dekenai ai abia lao
    gaudia be unai.
  big-big: Ini wok mabiyengke nawiliyegi kolokngagono yaniweki Anotogo ini kolokngagono
    yanagi, logo watabi inugu yani wizigeya tonuwago orowei kang piyengki nawili Anotoyegi
    wazono meiweki.
  gux-G: O baa cedi yi yaa pia bonli kuli. Ke yi yaa tieni yeni t bulcindi u yogu
    kuli ke bi niba n ya tiendiu Tienu balgi.
