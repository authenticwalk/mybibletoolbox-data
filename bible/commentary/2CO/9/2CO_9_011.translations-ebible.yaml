  zar-NT: 'Dios gunëʼ ga gátaʼdaʼ queë́liʼ yöl-laʼ tsahuiʼ para gaca unö́dzjadaʼaliʼ.
    Caní gaca, yuguʼ le unö́dzjaliʼ, lë naʼ quísituʼ uláz queë́liʼ, gun ga ilaʼnná
    bönachi zián: “Xclenëʼ Dios.”'
  kde-kde: Nang'e àmbentendanga mwenu kuva mmakupata mma kila namuna uchinga maduva
    lammalele mulanguje mitima ya kuhumya, na vanu vánshukùlù Nnungu kwajili ya nsada
    utuvapelekejija, kuhaloka kwenu mwenu.
  ata-ata: Ngingi ne uꞌoxongengi ngaxali loxo ta mitema sou lavuluti no anu voteꞌi
    piena ukalusi la sou ngingi ngamomomo sou ngaiaiama uꞌoki no anu mimii ukalusi,
    xe loxo nexi talaixu iaiamamengi maninasou ne la sou ta mitema tavuꞌalo ilemolu
    laixe ulai noxou Lataua.
  qvw-NT: Paymi ima cäniquicunactapis usuy-usuy caycachin'a imaćhüpis imaypis yanapaycälinayquipä.
    Chay juntupäcuśhayquita ya'acunawan apachimäśhayquipïćhari Tayta Diosta sulpayta
    achca uculcan'a.
  nfa-nfa: Te Lamatua neo pala-bagi hia miu risi nèti dhu miu parluu, sèna ka miu
    bisa soru-bara dhèu leo, dènge dꞌara beꞌa miu. De ladhe miu soru-bara le dhèu
    leo, tatu dhèu se manèngi makasi mi Ama Lamatua.
  tnp-tnp: E natimnati rəfin e nəmiəgəhiən rəhatəmah, Uhgɨn otəfɨnə rəhan nəuvɨriən
    kəm təmah məmə itəmah nəkotəhrun nəfəniən nian rəfin. Kəni nian iatəuəri rəhatəmah
    nasiruiən, nətəmimi okotəni-vivi Uhgɨn ohni.
  urd-urd: और तुम हर चीज़ को बहुतायत से पाकर सब तरह की सख़ावत करोगे; जो हमारे वसीले
    से ख़ुदा की शुक्रगुज़ारी के ज़रिए होती है।
  hot-hot: Yani tem indum ba môlô numbitak lôkmaŋgiŋ ek nundum wapôm lôbôlôŋ ek yêlô
    nanêm da êntêk êndêŋ avômalô ma tem nênêm iniŋ leŋiŋmavi êndêŋ Wapômbêŋ.
  mqj-NT: La susimi tee lambisan sundun katuoammua', napolalan mala liukoa' ma'petando
    sitonda kamaringnganan penawa. Anna itin doi' pa'rempummua' la kitawaan lako to
    mase-maseo, la napolalan buda tau ma'kurru' sumanga' langngan Puang Allata'alla.
  rus-SYN: так чтобы вы всем богаты были на всякую щедрость, которая через нас производит
    благодарение Богу.
  mbh-mbh: Na nge nang elonga God aro i sung ur elonga pom a thomu nge mo aro nge
    nang elonga aro thomu o opoal mun tokokoere. Naro them pasong lomu sungong ake
    a tokokoere nge mo aro o ri sivengaing a God nge, nge lomu sungong aken.
  bdd-bdd: ma ꞌimi wasawasa ꞌoinega sowasowahimi tobwatobwa madouna waheguyaiyedi,
    ma wete ꞌimi helauina tauma ꞌabwa ꞌaꞌehele tohewewelohe ꞌoidiya, ta ꞌoinega taudi
    siloyauwedo madouna Yehoba ꞌoina.
  cbt-NTPO: Noya catahuahuachinquëma', a'napitanta' catahuarama'. Co apiratatomahuë',
    quëtarama'. Pahuantërinsopita quëtonpatoi, “Yosparinquën, Sinioro,” tosapi.
  srn-NT: A o gi unu so furu na ala fasi tak' ala ten un o prati furu gi trawan. Dan
    tra sma o taki Gado tangi fu san un gi den nanga yepi fu wi.
  cta-NT: Biꞌ chaꞌ juaꞌa̱ ndyaca, chaꞌ cua ndyiji lcaa na jiꞌi̱ ma̱, ñaꞌa̱ cuayáꞌ
    taca ta ma̱ chaꞌ xlyaꞌbe jiꞌi̱ xaꞌ ñati̱. Loꞌo cua ndye, liꞌ tsoꞌo tsa tya nguꞌ
    xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi xquiꞌya msta̱ nu cua nda ma̱, nu tsaa loꞌo ya jiꞌi̱
    chaꞌ tyalaa ca su ndiꞌi̱ nguꞌ tiꞌi biꞌ.
  bqc-SIM: A á kɛ pↄdeↄ ũ yã́pii guu, íↄ gbada sↄũsↄũ gↄↄpii, gbɛ̃́ↄ i Lua sáaukpa
    gba pↄ́ á dànɛ́ wá sabai yã́i.
  tcz-CHONGTHU: Ahi, imalam jousea ninglhingin umun natin, chutengleh nangho aphatseh
    in hongphal jing tauvin nate. Chule keihon nathilpeh u chu angaichaho koma kalhut
    tenguleh amahon Pathen athangvah dingu ahi.
  mar-mar: म्हणजे तुम्ही सर्व उदारतेसाठी प्रत्येक गोष्टीत संपन्न व्हाल व ती उदारता
    आमच्याद्वारे देवाचे उपकारस्मरण अधिक होण्यास कारणीभूत होईल.
  snp-snp: Eti o gedenami ya wenena mate neta mamu moni wilinawamo ya linate yate
    faifa giminawamo neta-mata muki ko nenawae, loto olu oloto pi gimageto ya aya
    netawa gimi-gimi enawado ya lamo oluto uto gimogeto ya moda siyane, lalole, loti
    Goti ebola loumunagilae.
  isl-isl: Hann mun gefa ykkur mikið til þess að þið getið verið rausnarleg við aðra.
    Þegar við afhendum gjöf ykkar þeim sem hana eiga að fá, þá mun streyma fram lofgjörð
    og þökk til Guðs fyrir hjálp hans.
  spy-NT: Makuyeyaak ꞉Yēyiin ōboor ām keel ake tukul sōōnēmu chēē chaang' ām mooyēēt
    nyēē lēēl. Yoo kākēēyibchi ꞉acheek biiko choo māchē /kēēyēētyēēchi tukuuk choo
    kōōrōōbu, mākubirchi ꞉bichoo Yēyiin kōōnkōy.
  xnn-xnn: Owen, adoado nan ited Apo Dios ken datako tapno adoado abes nan ited tako
    isnan makasapol. Et no iyeymi nan itedyo isnan makasapol dadama nan men-iyamananda
    ken Apo Dios.
  mwe-mwe: Kwa nneyo shimmanganje matajili kwa indu yowe, nkupinga mobha gowe bhandunji
    bhaatendelanje eja a Nnungu, kwa ligongo lya ntuka gwenunji.
  tte-tte: Iya kani iyamasulimiu na mesabana ami kate-talam ikinkin na ami mulolo
    ilalalaki sauga meuloina. Kabo saugana tem kayawatagili ami mulolo kaolena Yudiya
    kolili kani meuloili sikawatoki Yaubada koina ami mulolone kaiwena.
  tcs-tcs: Ane God i go meke yupla po gad mo plenti samting, solong yupla i ken go
    ane blese ol mo nada pipol. Ane wen mipla i go teke dem mani blo yupla go po elpe
    dat sos wea Zarusalem, wa, diswan i go meke dempla po gibe mina big eso po God.
  hlt-THB: Them peeknaak awh nami khawboe a leeknaak aham nangmih ce ni boei sak khqi
    kaw, nangmih a khawboe leeknaak ce kaimih a venawh kawng Khawsa thangleeknaak
    na awm kaw.
  soq-soq: '@see-verse:2CO.009.010'
  qub-qub: Chaynöpami imapis mana pishëshunquipänachu waquincunata tarichinayquipaj.
    Nogacunawan ofrendayquita apachimashayquita chasquir ermänunchïcunapis Tayta Diosninchïta
    agradësicongami.
  att-att: Ta aru yù iyawâ ni Namarò nittam, tapè aru gapay yù iyawâ tam sù ira magáwák.
    Á sangaw nu ituluk mi yù ilimù naw nira, mepallà yù paddáyo ra kâ Namarò.
  bki-bki: Mia naio rivitilubar vatitig kenemiu bajago novo nene, napano bogo nonovio
    kumisaaro ka kuvisian vite, naruei mia naio sian kean meran vite ve miroano rimei
    van kamiu, a bogo napano nuvar kenemiu ijaiano rivan ea nalo dolu nei, mia rila
    napano kito nonovio rosian sivaiano tai na toru van Atua bior ilivuiano novnovo
    nalo napano naio jo jianio binimei ban kito.
  bqp-bqp: Ani á kɛ pↄ́denↄ ũ yã sĩnda pínki gũn de àgↄ̃ gba da dasidasi gↄrↄ sĩnda
    pínki, gbɛ̃nↄ Luda sáabu kpá gba kũ a dàńnɛ ó gãi yãi.
  mcp-mcp: Nə ndɛɛ́, bɨ́ ka bá bíg mímbii myɛ̂sh, bɨ mú nə́mə́ bá bul nyiŋgə bə nə
    yána. Nə́ ndɛɛ́, ja sə́ mə́ bá dʉ kala búúd isâ bɨ́ mə́ bá dʉ wá yí, buud bɔɔŋg
    bwə́ mú bá dʉ lɔ̧́ Zɛmbî nəcé yána dʉ́n.
  hat-hat: Bondye ap toujou fè nou rich ase pou nou ka toujou bay ak tout kè nou.
    Konsa, anpil moun va di Bondye mèsi pou kado n'a ban mwen pou yo.
  npl-NT: Ijkó nomejwah nonkitlawelpiaskeh iwa weletis nonkimpalewiskeh oksikimeh
    ika pakílistli. Iwa ijkuak tejwah tikinwikiliskeh nomotlatliokolil, motlasojkamatiskeh
    inawak Dios.
  bgg-bgg: Ai è nathek shii ne bohkhoh rab srane idang nathek shii ne sang ne rai
    yi, jiè bajo branthek ne nathek ro lasen gathek è mua pha ji shii ne yie srane
    Hamangkhung-aphuii shii laso phi.
  eng-TCENT: May you be enriched in every way to be generous on every occasion, and
    through us may your generosity produce thanksgiving to God!
  eng-BSB: You will be enriched in every way to be generous on every occasion, so
    that through us your giving will produce thanksgiving to God.
  cpu-NT: Irootakera impantaperotantyaamiri Pava onkantya pimpashitantapiintyaari.
    Ari onkantya impaasoonketantyaariri Pava, ikaratzi aayetzirori apashitantayetari.
  san-ASM: তেন সৰ্ৱ্ৱৱিষযে সধনীভূতৈ ৰ্যুষ্মাভিঃ সৰ্ৱ্ৱৱিষযে দানশীলতাযাং প্ৰকাশিতাযাম্
    অস্মাভিৰীশ্ৱৰস্য ধন্যৱাদঃ সাধযিষ্যতে|
  tac-NT: Onorúgame 'we a'lá aminabi 'yámala 'emi ralámuli abé we'ká enomí 'lige aminabi
    a'walí napurigá 'emi 'la aminabi nokísimala alué we'ká ralámuli gu'iria. 'Lige
    suwábaga alué 'nátili 'we semáriga ma'chínamala. 'Lige alué ralámulika alé Rusaleni
    mochígame wa'lú cheliera 'yámala Onorúgame, napugiti semáriga gu'íriligime ramué
    ralámuli.
  eng-WEBPB: you being enriched in everything for all generosity, which produces thanksgiving
    to God through us.
  gfk-H: Ma na hawatong muat ta ira kaba linga waing muat naga manga tamtabar haitnei
    ira mesa. Ma ira tunatuna diet na tanga tahut tupas Kalou ta ira numuat hartabar
    diet kap makai ta mehet.
  viv-viv: Tova moyaꞋaina Yaubada ginakikivewakalivami be higa tova moyaꞋaina yami
    wanuwadoga wanaꞋatuꞋatuhegahega, ada kaliva moyaꞋaidi yami atuhegahega ime nimameya
    hinanuhagana-ma faꞋina Yaubada againe hinavesivesiule.
  yao-yao: Ŵanyamwe chimme ŵakusichila kuti mme ŵakupeleganya kwa kusangalala moŵa
    gose ni ŵandu chiŵatogolele Akunnungu kwa ligongo lya mitulilo japochele kwa litala
    lyetu uwe.
  tgp-tgp: Enjora, ha pa mar̃ivi savulevule matan vara ha er̃i hansohai i jeu tiroma.
    Ale na rani vara kama lavi na nomim silesilea i vano isan la haratu la vejuveju,
    la pa ulo na vere meje isan God matana.
  auc-NT: Mïnitö pæ gompodämaï inte wadäni ïnänite cöwë pædæ godoncæmïnimpa, ante
    cædinque mïnitö ïmïnite Wængonguï nanguï pönï pönongä æncæmïnimpa. Æ̈ninque mïnitö
    pæ gompodämaï inte pædæ godö pædæ godö cæmïni adinque mönitö wæætë, Coodintoidi
    mänömaï cædänipa, ante tedemöni ëñëninque wadäni wæætë Wængonguï ingante waa ate
    pönëninque apæ̈necædänimpa.
  kbc-NT: Aneotedoɡ̶oji eliodi ane yajigotedaɡ̶awatiwaji eotedibige midioka limedi
    makati maxawani eledi oko aninoa anoyopotibige. Odaa eliodi oko odiniotagodetalo
    Aneotedoɡ̶oji nigodibatege ɡ̶aboonaɡ̶a dinyeelo ananajicitedoɡ̶owa me jadeegaɡ̶atiogi
    madewetedipi anoyiwaɡ̶adi Ǥoniotagodi.
  bmh-bmh: Uwait nug umkoskos ecesab asiu marena, agen oiagab siksikai mui, aiwag
    duailel ipal marabun iboin. Agen ig aiwag asiu Zudia agaig ebuan duailel marabun
    migena, duailel asiu igul go uligaimai, goagen Uwait ‘Ese-e’ auramam.
  ctu-BL: Che' jini Dios mi caj i yʌq'ueñetla pejtelel chuqui tac yom cha'an mi la'
    p'ewbeñob la' chubʌ'an jini mach bʌ añobic i cha'an, cha'an mi' subeñob wocolix
    i yʌlʌ Dios che' mic pucbeñob i majtan.
  meq-meq: Ma piye fakuma ŋgama haladzay hərwi ada kâ vəlum həlay a ndo siye hay.
    Andza niye, ndo hay haladzay ta gay naha sɨsœ a Mbəlom haladzay hərwi wu nakə
    ka vəlumeye na, nəmaa zla tay naha aye.
  noa-H: Pãar magta wënʌrrʌmʌn, pãachdëu nem wajap'am hig nʌm t'um wai naawai, jũrr
    pãach k'ãai hap'ʌʌm k'ʌʌnag dʌ̈rrcha deegjã dʌ̈rr haju. Maagwai pãrau mag ofrendadam
    maar gaau deepʌ̈i nʌmjã marau hermanonaan Jerusalenpien haar deebaimaawai hag
    paar hamau Hẽwandamagta hʌ̈u hajim haju.
  alp-NT: Ele mere hoko Alla Iono imi supu sasaisa neka leke imi ktili kena riluke
    sasaisa neka ete tamata makete, kai lalemi mise rame kena riluke. Kai kepene rebe
    imi rilukelu rebe ami kerilu ete tamata susate rebe hlaleke loko Tuhane mpai otoi
    Yudeare, eono tamata bokala esi kotie trima kasi bei Alla.
  san-VEL: tena sarvvavi.saye sadhaniibhuutai ryu.smaabhi.h sarvvavi.saye daana"siilataayaa.m
    prakaa"sitaayaam asmaabhirii"svarasya dhanyavaada.h saadhayi.syate|
  kbq-kbq: Hakare zampina rama'a asomu hunermantena, vahe'ma zamaza hanazana kankamumpinti
    rama'a zamaza nehanageno, Anumzamofona ra agi ami'za susu huntegahaze.
  kbh-kbh: Bëngbe Bëtsá echanjama ts̈ëngaftanga nÿetsca ts̈abe soyënga chas̈motsebomnama,
    chca, ts̈ëngaftanga nÿets ainánaca puerte ínÿengbioye chas̈mats̈atama, y bë́ngbeyeca,
    chë mochjóyëngacñënga Bëngbe Bëtsá chamotsatschuanama;
  ron-LSB: fiind voi îmbogățiți în toate pentru toată generozitatea, care aduce mulțumiri
    lui Dumnezeu prin noi.
  pon-pon: Pwe komail en kapwapwala ni jon karoj, pwen wiawia mau karoj, me kin karedan
    kit, en danke Kot.
  nhe-BL: Quena, Toteco inmechmacas tlahuel miyac para huelis intemacase miyac. Quej
    nopa, quema tiquinmactilise tlen teicneltzitzi nopa hueyi ofrenda tlen inquisentilijtoque,
    inijuanti quitlascamatise huan quipaquilismacase Toteco Dios.
  sps-sps: Eye, Gov nai kat famasun fatsian maromi ma faan fakinai ami tan mamatsiny
    nainy. Ai tan nainy te mei naa romam a fifaan nana painy moni tsumi to ayei tan
    vainy to te kaa miror koman tsuri, ri nai tsue pokaa fiisen miror tsue iny faarof
    naa ten Gov,
  wnc-wnc: Siwan ginu sangaapa kwaapzang pake ginda amin gatayamunangge sanga kwaapzang
    yamuning. Yama nata pakuke aminu sangae dapmakaingge nomana siknga yamit. Yama
    kake aminu kuupbamda Anutue inimbaknganing.
  bus-bus: Eé a kɛ pↄ́deenↄ ũ yã píngi guu, lɛ àgↄ̃ gba daa bítabita gurↄ píngi,
    gbɛ̃nↄ Luda sáabu kpá gbaa kɛ̀ á dàńnɛ wa gãzĩ yãnzi.
  gub-BL: Umuhyk putar ma'e peme nehe, a'e rupi pepuner ma'e imono haw rehe ma'e hereko
    'ymar wanupe nehe no. A'e rupi teko tetea'u umume'u putar Tupàn ikatu haw izupe
    a'e wà nehe, ta'e ureraha putar temetarer penemimur kwer wanupe ure nehe xe.
  imo-imo: Waliwalima, imboma melema molo lembalo kinye enoni kano imboma liko tapondoko
    mele awini toya toko tiengei nimbe Goteni eno mele awini timbelo kinye enoni enonga
    angenali mele awini manda tinge. Aku kinye linoni Kraistinga Judia distrik imboma
    lipo tapondopo, eno Korin imbomani mele awini toya toko tingema lipo mepo pumbo
    timolo kinye aku teko angenali liko tapondongemunga angenalini Gote kinye paa
    tereno ninge.
  boj-boj: Qotei na iŋgi iŋgi koba eŋgoqnimqa niŋgi na kamba Kristen naŋgi silali
    qa aqaryainjrqajqa tulaŋ kere na sqab. Deqa niŋgi silali di koroiyosib gago baŋq
    di atib iga na osi aisim Kristen naŋgi enjrimqa naŋgi deqa Qotei biŋiyoqnsib sqab.
  eng-DRA: That being enriched in all things, you may abound unto all simplicity,
    which worketh through us thanksgiving to God.
  knf-knf: Hënk, nawo bayok ţi iko bŧi, kahilna kado kaţënk bañaaŋ baŧum başë babeeb
    Naşibaţi ţi uko wi nawuluŋ un aji ŋwul baka.
  san-KHM: តេន សវ៌្វវិឞយេ សធនីភូតៃ រ្យុឞ្មាភិះ សវ៌្វវិឞយេ ទានឝីលតាយាំ ប្រកាឝិតាយាម៑
    អស្មាភិរីឝ្វរស្យ ធន្យវាទះ សាធយិឞ្យតេ។
  arn-NT: Ngünechen ta chumngechi rume ingentu eluaeymünmew fentren chemkün, femngechi
    tamün doy alüken fürenecheael. Iñchiñ taiñ duam fentren che mañumtuafi Ngünechen,
    eymün tamün dew wülelchi ofrenda mew.
  zas-NT: Zian mazri na̱j ni gunee Dios lojdi din gusnuu güündi yudar yazaladxidi.
    Abiꞌ por yudar ni guixhiaalnëdi dunujn par ree compniar rliladx ree Jesucrist,
    laa reeman gudëëd quixtëë loj Dios.
  ken-NT: Chɔŋ Mandɛm anchyɛ bhe kɛnɛ́m ndǔ yɛ̌ntɨkɨ mbi bɛ mǎnkwáy bɛchyɛ tontó
    nɛ awɔ́ fúú. Nɛ akap aywɛka wu ámfʉɛt ntá yɛsɛ angaka ntá bo abhɛn bǎtò
    wu ntá yap, nɛ ánkʉ bɔ́ mánchyɛ́ Mandɛm bakak.
