    iraniacaninatasantaiguëri.
  plu-plu: Apim ini ig keh yis kadahan kaayhsima kahadbe ik adahan yis kakanhewne
    kaayhsima ta gitkis hiyeg. Ayteke nikwe ku aysaw usuh ewk ini yikan ta gitkis,
    igkis hiyapni henne, igkis kabayha Uhokri kaayhsimanek.
  iou-iou: Bureni, Anutu jop nämo täŋkentäŋ tamik täyak. Nämo, täŋbumbum täŋ tamik
    täyak uwä ämawebe ätu täŋkentäŋ yämikta täŋ tamik täyak. Unita intäŋo iron yäpmäŋ
    kwayäŋ täyat u ämawebe mäyaptä yäpmäŋpäŋ Anutu bänep täga api iwetneŋ.
  ntp-NT: Siʌʌscadʌ vuidaquia aatʌmʌ ʌsoituutuigami gotumiñsi ismaacʌdʌ ʌmpagi aapimʌ
    sʌʌlicʌdʌ baigʌnʌldiamu ʌgai Diuusi vui viaacatai istumaasi tʌgito.
  rai-rai: God in tabaara muaat ma ra kum utnaa raap, kupi muaat kaai muaat a laana
    tabaara a kum taara ingen. Baa muaat a paami lenmaa, mongoro na taara diat a waatung
    wakaak karom God u ra numuaat wetabaar, baa miaat a taari taan diat.
  haw-1868: I lako oukou i na mea a pau, i nui ai ko oukou lokomaikai, oia ka mea
    e hoomaikaiia'ku ai ke Akua ma o makou la.
  ffm-ffm: Sabi o arsinkinan on e huunde fuu, faa mbaawon hokkitirde wakkati fuu.
    Nden heewɓe njettan Laamɗo e ko mballir-ɗon ɗum'en ko iwri e juuɗe amen koo.
  arb-NAV: إِذْ تغْتَنُونَ فِي كُلِّ شَيْءٍ، لأَجْلِ كُلِّ سَخَاءٍ طَوْعِيٍّ يُنْتِجُ
    بِنَا شُكْراً للهِ،
  cop-CNT: ⲉⲣⲉⲧⲉⲛⲟⲓ ⳿ⲛⲣⲁⲙⲁ⳿ⲟ ϧⲉⲛ ϩⲱⲃ ⲛⲓⲃⲉⲛ ϧⲉⲛ ⲙⲉⲧϩⲁⲡⲗⲟⲩⲥ ⲛⲓⲃⲉⲛ ⲑⲁⲓ ⲉⲧⲉⲣϩⲱⲃ ⳿ⲉⲃⲟⲗ
    ϩⲓⲧⲟⲧⲉⲛ ⲉⲩϣⲉⲡ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲉⲛ ⲫϯ..
  sri-sri: Marĩpʉ mʉsãrẽ ããrĩpereri õãrĩrẽ opamakʉ̃ irigʉkumi gajerãrẽ wáro sĩburo,
    ãrĩgʉ̃. Irasirirã gʉa iri niyerure mʉsã neeõdeare marĩyarã boporãrẽ sĩmakʉ̃ ĩãrã,
    Marĩpʉre ʉsʉyari sĩrãkuma.
  nal-nal: Nakmai xana varaxumbaaxut nim pana amun lan faakdul xuna xanat faraxas
    naagunat fawaal vamarazaat azanon tawarak. Araan naaguna giu malasing kanaan,
    amala aubina dina wisfaadaxa zin Nakmai wana talazang sinim ina maadina lis sin
    naandi di iziar Jerusalem.
  kyq-kyq: Raa asen kɛɗn nakgen asen kaasa, bin ɓo ute nakgen se naase aki tɛɗn bɛɛ
    jeege tu ute maraad se. Ute nakgen naase ɛɗjekiro jaay naaje kꞋɓaaɗo kꞋjꞋɛɗɗen
    se, naaɗe utu tɔɔm Raa ro ki.
  kwd-kwd: Suria ni alata 'e aula, God 'e kwatea ni 'ola famooru ne'e to'omia fana
    boonilana nga ta'a, fana 'agila iiri ba'ita na God fana kwaibooningaa lo'oo tamoru
    kwatea ma tagila ngaria fa'asi 'ameeru.
  ded-ded: Ngeni wiac hendzicma ngicngac ebic hania hania fingecyemmeu yeni ubangerecgoc
    wiac yemmegecdeac amma ngeneac wiacngina homac fingerude. Ifi anu neni ubangerecac
    wiac imoc ngicngac yemmeni yeni Anutu dengeregecde.
  ewe-ewe: Mawu ŋutɔ ana be miazu kesinɔtɔwo ale be miate ŋu ana nu ame dahewo ɣe
    sia ɣi, ale be ne míetsɔ wo yii na wo la, woada akpe geɖe na Mawu le ale si miekpe
    ɖe wo ŋu ta.
  nuy-nuy: Niga na-God nambaniimbalal-gana nugurru aadanu, yijgubulu-windiyung nguynju
    nugurru numburraandha-wuguuguni nambarra-maṉmani warruburru-yung, nambarra-walgaṉmana
    wugurru anubani-yung. Nga arrawindi wurru-wurruj ambunu-warraarriwana niga na-God,
    anubani-yung-maynji nurru anaani nambiiyii-maynji wugurri-wuy, anubani anu-ṉuga
    nugurri-wala aadanu.
  cop-BHC: ⲈⲢⲈⲦⲈⲚⲞⲒ ⲚⲢⲀⲘⲀⲞ ϦⲈⲚϨⲰⲂ ⲚⲒⲂⲈⲚ ϦⲈⲚⲘⲈⲦϨⲀⲠⲖⲞⲨⲤ ⲚⲒⲂⲈⲚ ⲐⲀⲒ ⲈⲦⲈⲢϨⲰⲂ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦⲈⲚ
    ⲈⲨϢⲈⲠϨⲘⲞⲦ ⲚⲦⲈⲚ ⲪⲚⲞⲨϮ.
  buk-buk: Anötö oc êmwasiŋ mac ŋa gêŋ daêsam, ma mac oc atôm bu anem lau sa êŋlêc.
    Ma lau daêsam oc sênem daŋge Anötö tu awa naŋ mac ac sa bu yac akêŋ têŋ lau Jerusalem-ŋga
    naŋ sêpônda dau.
  pri-NT: Üu, ée mwa naa tàwà, naa goro piticèmuru naa goo, ê pâ na jèpapara wâdé.
    Â guwà o mwa caa naa cè kà pàra tàpé. Â o wâru cè tèpa cèikî [gée Iérusaléma]
    na rà o ipwaolé tà Pwiduée, goro ê pâ âraimeai kàwà, na bà pa pâ tàra.
  zpq-NT: Bite'teze da' chac c̱hele, Diosen' gone' cont gata' da' zc̱ha'o da' gwnežjwle
    beṉe' yoble. Nach cate' šjanežjwto' beṉe' yaše' ca' dan' ba btoble, yeso'e yeḻa'
    chox̱clen c̱he Diosen'.
  por-TFT: Vocês receberão de Deus {Deus lhes dará} muitas bênçãos de muitas maneiras,
    como resultado de ajudarem os outros com generosidade. Além disso, a oferta que
    estão preparando generosamente para nós (excl) levarmos aos crentes na província
    de Judeia fará com que muitas pessoas agradeçam a Deus.
  gwi-NT: Aahą', łyaa gwintł'oo gwantł'ee hoondal geenjit gwintł'oo nakhwats'an gweheelyaa.
    Jii laraa gwantł'oolii ąįį juu yit'eehaahchy'aa nąįį antł'eerinlii dąį' gwintł'oo
    mahsį' choh ginyąą haa Vit'eegwijyąhchy'aa ts'ą' deegahah'aa.
  gvn-gvn: Nyulu jirray yurranga dajil, yurra jawaynjaku dajinka baja. Kaki nganjin
    money yurrandamun Judea-warramu dajil, jana God thankim-bungal, yurra jananda
    dajinya.
  nhy-NT: Dios amechmakas amejwan nochi tlamantle rikojyotl para nochipa welis ankitemakaskej
    miek tlamantle ika pakilistle. Iwan nijkuak tikinmakaskej in tokniwan in tomin
    katlej namejwan ankintitlaniliskej para ika ankinpalewiskej, yejwan kitlasojkamachiliskej
    in toTajtzin Dios.
  asm-FB: এইদৰে আপোনালোক সকলো দানশীলতাৰ অৰ্থে সকলো বিষয়তে ধনৱন্ত হব, আৰু সেই দানশীলতাই
    আমাৰ দ্বাৰাই ঈশ্বৰলৈ ধন্যবাদ সাধন কৰাব।
  okv-okv: Avoeto ari javotoho do kito asi uje aisova amo God na ikau umbuto hande
    embomeni be ari haite aisova, amo ungona hande ikavo nangona umbuto embo nei ta
    ikitiroro embo isapamane na God osa ue jakeka aisora.
  mxt-NT: Tyicuan caa ta coo tandɨhɨ ri nuu cha tyayɨɨ chi ndo, tacuhva cuvi tyinyee
    ndo chi tahan ndo. Ta maa ñu cuan, cuanacuhva ñu tyahvi nyoo chi Nyoo cha cuenda
    cha tyinyeé yo chi ñu.
  tzo-NT: Ti Diose chayac'boxuc ep bendición yu'un hech más ep xu' chavac' ti motonil
    ti ataq'uinique. Hech yu'un c'alal chquich' batel ti smoton avu'unique yu'un chcac'be
    ti quermanotic ti chich'ic vocole, ja' hocol aval chutic ti Diose yu'un ti hech
    laj acoltaique.
  ind-AGS: Kamu akan menjadi kaya dalam segala hal sehingga kamu selalu menjadi sangat
    murah hati, dan kedermawananmu akan membuat orang lain bersyukur kepada Allah.
  omw-omw: Nkye airi inraikya vateta mpo kyaiqa mpo kyaiqa kyuqe kyaiqa vareqata mwiaqaatai
    nkye qioma mpo enta mpo enta qihaakyama kyeqata nraakye qora kyaahaqamaqi vivara.
    Nkye nraakye qora qihaakyama kyeqata kyaahaqamaqi vivata nraakye qora airivantoma
    Kotirara kyuqeve tiqata qamwata mwatevara.
  yrb-yrb: Yanu nata nata uetana kobererauba Godima ya durua uteda yaba muini muini
    mafisu. Yanu oi maeta woure fafete i oi me uwaraba mafero emema efitaitana Godiba
    we ma kobererau ufitaita.
  maa-NT: Jñò, s'e̱ yije‑nò ngats'iì kjoa̱ nchi̱ná xi tjín, mé‑ne nga ko̱ kjo̱ndaà‑nò
    ma si̱chját'aà‑là xi̱ta̱ xi kj'ei̱í, nga si̱kasén‑là kjo̱tjò xi ngaje̱n onguíko̱‑je̱n.
    K'e̱ nga tjoé‑la̱ jñà xi̱ta̱ 'ndseé, tsjá‑la̱ kjo̱ndaà Nainá.
  mcq-mcq: Jara iswasina kaꞌene rejujihunaꞌe joni hiijaho marana parahuna. ꞌEne jara
    nuni vaji pu vajihajara reje pu Godi teimani ꞌwaꞌeja.
  sus-A: عَلَ وٌ كِمَ قّيرّ فبٍفبٍ نَن نَ، عَلَكٌ وٌ قَن شَ مِشِيٍ كِ عَ قَنيِ رَ.
    مِشِيٍ قَمَ نّ عَلَ تَنتُدٍ وٌ شَ مَلِ شَ قٍ رَ، مُشُ نَشَن سٌمَ عٍ يِ رَ وٌ شِلِ
    رَ.
  jpn-1965: あなたがたは、あらゆる点で豊かになって、惜しみなく与えるようになり、それが私たちを通して、神への感謝を生み出すのです。
  fra-SBL: vous enrichissant en tout pour toute la générosité qui produit les actions
    de grâces à Dieu par nous.
  yka-yka: Luwal du kaˈam iyan urungan Tuhanin maglabi-labi supaya bisan sumiyan makajari
    kaˈam sayuˈ. Bang boˈo kami ne panabangbin pī si meˈ aˈahin, magsukul teˈed siye
    iyan si Tuhan.
  mle-mle: Nyanyi di mwugiy-kidadiygwurik niki jaav niki jaav rivin tigwurkikik. Tikuw,
    nuwukadiy saal yikwanadiy duw takwak nyanyi sugwiyaan kwurgwurkik. Aw gwur atawa
    kwurkigwuralik tikuw, samasama duw taakw Godak wayapiy sikidanaad aal javik. Aal
    nyanak kwiy-kigwuralik dayak karayin kwiybakik.
  shp-NTPO: Jatianra meskó jawékibo meranxon, jatíbia mato imati iki, jaskáaxonra
    maton wetsaboribi jato akinti iki. Jatian ja koríki maton noo betan bomaketianra,
    nobé joi akaibaonribi Dios iráke akanti iki.
  aom-aom: Ajëmiromo mae sisë rabe rabe suvuorëminövoꞌëꞌe ëhuro ae huë vavaeni jëvamu
    gëvëꞌoho jemëro öve sasohoromo iꞌimëmiꞌirarijego. Ëhi jiëꞌoho jemëro suvuoroho
    nosi örire iꞌimamuiꞌiramu noro ujuoho vaꞌoromo suvuorëmiꞌiramu ae ahoꞌobëhe ujuohoromo
    God-are örire huë mae uaruomoꞌëꞌe.
  geb-geb: Fhe Bakɨme mbarkɨrga bigir vhɨrvera nden nɨɨnga. Maaŋ muuŋgip, nde vhɨra
    zazera bigir vhɨrvera, harigi gumgir nɨɨnga tuktɨgi. Nza kha mbui ŋaar, nde mba
    fhura harigi gumgi ga ndɨɨi bigi vhɨrvera nta mba gumgi gu mbigir muunga, mbe
    Fhe Bakɨmen ndikndigɨp ana zɨ ndi vun kuamkuarga.
  bsj-bsj: Mwan fiya diker kangek fiyentano mwa ma diker wiyeu, wuro a yilam ki buka
    kangek kwama fiye nyo wiyeu.
  cak-cak: Quiri' xtu'on ri Dios chive richin xtic'uje' q'uiy iviq'uin achel jun beyon,
    richin quiri' man jun roma nijec' ri ik'a' richin yixto'on. Y ri ofrenda ri xtiya-e
    pa kak'a' roj xtuq'uen-pe matioxinic che ri Dios coma ri xquec'ulu.
  chf-NT: Ca' jini, Dios u xe u q'ue'nesbenetla cua' chichca que a cänäntanla tuba
    u ch'e' a paq'uin äq'ue'la matän, y machcatac ta Dios u xe u yälben u c'aba' Dios
    uc'a por ni matän que a wäc'benon t'ocob tuba cä pucben unejob.
  tlf-tlf: God iyo ibo mufekmufek uyo suun kup kupka-e-balata, mufekmufek so ke-nilipta,
    bole, ipkil tii Kristen migik iyo mufekmufek kwiin tagang uyo kuga-eman-temip
    ko. Kale ipmi mani kobelip kulep unon-temup boyo, kulep no Yuudiya kasel Kristen
    iyo kobelupta, bomi deng uyo tebe-bom God iyo, “Misam o,” agan-bom no keman-temip
    ko.
  piu-2006: Yalatji nyurrangarrinya Katutjalu ngayarrkawiyangku yungamalpa maralpa
    tjuṯakunyurra ngayarrkawiyangku tjunkunytjaku. Tjuutiyanya ngurrara tjuṯangku
    mani mantjira tjunutja Katutjanyaya waḻkulku yalatji, “Paluru tjana nyuntupa walytja
    yilta nyinanyi, nganaṉanya tjana ngayarrkawiyangku yungu.” Yalatji tjuṯalingkungkuya
    Katutjanya waḻkulku.
  poh-NT: Pa ricorquil, reꞌ Dios nariyeb cho chiꞌnchel wach ricuseꞌsbal chana̱ tak
    eh jeꞌ reꞌ naribanam reh chi reꞌ hat-tak kꞌe̱ꞌ woꞌ chic etitoꞌbonic tak cu̱cꞌ
    take awas acha̱kꞌ tak. Ru̱cꞌ reꞌreꞌ, ewoꞌ nyeꞌeric rilokꞌil i Dios chiri̱j acꞌacharic
    hat-tak ruꞌum reh i kacamaj enkaꞌn chi rilmijic ri̱j i toꞌbal cꞌahchiꞌ rimoloric
    wach.
  tue-tue: Teero tiirá, pee cʉojĩ́rã, ãpẽrãrẽ́ tiiápuadacu. Mʉ́ã ticorére ʉ̃sã ticobosari,
    tee niyerure ñeerã́ Cõãmacʉ̃rẽ ʉsenire ticoadacua.
  bjp-bjp: God in fakalok gam na foron tier tikii, isi gamek geges isi fafen na foron
    aunbiing tikii. Ke aunbiing kemen filange fafen kimi, fanu rik fotrokap lo God
    isi.
  xon-xon: Ni yaa moo ter binib kan, Uwumbɔr le ga moo tii nimi. Naah ga tii timi
    ipiin ke ti tii biken na, nima le binib pam ga doon Uwumbɔr ipiin ngbaan pu.
  tzo-ZNT: Más to ep chayacꞌbeic cꞌusuc avuꞌunic ti Rioxe yoꞌ ep xacoltavanic oe.
    Ti cꞌalal xcꞌot jbechbeic li taqꞌuin ti atsobique, “colaval”, xutic ti Rioxe ti
    ep acoltaique.
  mpm-NT: Ti Yandios siin ya nakaya ya taka ja nandɨꞌɨ ra nava na kuaꞌa ra. Ti xuꞌun
    ja kuaꞌa ra kiꞌin nuu taka ñani ndaꞌu xaan, ti maa i nakuantaꞌu xaan i nuu Yandios
    sɨkɨ ja ni saꞌa ra jniñu vaꞌa un, nava ni kandaꞌu ri jiin ra naa ra.
  ots-NT: Bbʉ gui unijʉ rá ngu̱ pa gui föxjʉ cʉ tzi hermano cʉ i pɛhtzi necesidad,
    ca Ocja̱ da ndo ddahquijʉ rá ngu̱ bendición. Cja̱ bbʉ xta recibi cʉ hermano car
    ofrenda, da ndo mpöjmʉ, cja̱ da ndo dyöjpijʉ mpöjcje ca Ocja̱.
  hoy-hoy: नीव हर मात दा सप्पा प्रकार इन उदारता अन्द साटी जो नाम द्वारा परमेश्वर उन
    धन्यवाद माळसुसतद, धनवान माळकु आदीर.
  amo-amo: yitu nin se kan nanya tibau vat, bara unang yita washala kang, nanin ma
    timinu ida zazin Kutelle unuzu bite.
  pjt-pjt: '@see-verse:2CO.009.010'
  cwe-cwe: Miyanza mingi kezamtendani kuwa na chila chinhu, muladi siku zose mudahe
    kulagusa moyo wa kulava kwa makono maidi, muladi wanhu wengi wamwing'he hewela
    Mulungu kwa ichimu cha vitumetume venu vowavihokele kufosela kumwetu.
  daa-NT: Ampaa ko, ɗo ay maanna, Buŋ yaako bere dakina nam kuu gedire gine oyaw ɗo
    ay wiktine. Ansi-ak, ɗo bi ka gaayko taat niico iye-at ko, gee dakin yaa dele
    barkin ɗo Buŋdi.
  mlp-mlp: Ad God ne gigo kabiy daq bunmo emid dimunmo lehsa ne on mataw gina haiqta
    na ayahmo tigilumsih daqay. Sa i ne gigo nagah kabemmo na waqeq a le mataw gina
    haiqta na negid in ne ginadin emad God esey tuqug daqay.
  ape-C: Anan ta nupe um nutaurumep putik sabaishi eshudok um ipak wata pupe um sabaibi
    nyutob putaurum eshudok yaruhish arpesh. Namudok aria sabaishi arpesh ta shunek
    tenkyu um Iruhin um ipakish yopishi eshudok douk pukop masuhwesh manak makeshesh
    iri.
  bgs-bgs: Tabangan kó gó ka Manama ébô inalayun kó makatabang katô duma. Atin ka
    piddán dé tô bággén yu tun ta mga ihirapan tun ta Jerusalem, marapung tô makapasalamat
    tun ta Manama tingód katô tabang yu kandan.
  faa-faa: Repo makata kára kakasimo Kotimo reaki makata kára kakakosapo. Karakano
    repo mone karáne isiapo mokoa aporo makata forosaki kakakosapo. Karakano repo
    i araresakipoko ipu Kotiaki kára susehokosapo.
  kik-kik: Na inyuĩ nĩmũrĩtongagio na njĩra ciothe nĩguo mũheanage na ũtaana hĩndĩ
    ciothe, naguo ũtaana wanyu, nĩ ũndũ wa wĩra witũ, ũtũmage Ngai acookagĩrio ngaatho.
  cap-NT: Yoozqui anc̈hucaquiz tjapaman zuma cusasanacchiz cjiskataquic̈ha, anc̈huca
    okzñi kuztan juc'anti tjaazjapa. Anc̈hucaz̈ uchta ofrenda intirjitiquiztan, nii
    ofrendiz̈tan yanapta criichinacaqui Yoozquin ancha gracias cjican cjequic̈ha.
  ksr-ksr: Kaeŋ aŋgi Anutunoŋ mono laaligo kuuya kanoŋ kotuegoŋ meŋ seiŋ oŋono qeaŋgoŋkebu.
    Kanoŋ saanoŋ afaaŋgoŋ ejemba kambaŋ so gbiŋgbaoŋa qaa kaleŋ mamaga oŋomakebu.
    Kaeŋ aŋgi ii meŋ (Jerusalem kema) oŋoniŋ ejemba mamaganoŋ kotiŋgiaajoŋ ama Anutu
    mepeseegi hoŋa oŋoonoŋ kolooŋkebaa.
  eng-TNT: that on all parties ye maye be made ryche in all synglenes which causeth
    thorowe vs thankes gevynge vnto god.
  sbs-sbs: Ka mu humiswe monse ili kuti muhe cha vungi. Iyi ka ilete kuha vuitumelo
    kwa Ireeza ku zwilila kwetu.
  sue-sue: Zamai bamubake nimorekare potitinuai nikare dumi eure-taure pupinuamunowa.
    Ago wawa dainiro meni omata nisokare awa wana nasokarera ena pumuro Anuture kokopai
    asinoise nu bowi wamunora awa.
  fra-NCL: et vous serez ainsi enrichis à tous égards, pour donner d’un cœur simple
