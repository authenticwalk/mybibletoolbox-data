  mdy-ETH: ዒንሢ ኮሹሞና ዒንጋ ባካ ኑ ዛሎና ዔያቶም ሄላ ዓሳ ቢያ ፆኦሲ ጋላታንዳጉዲ ሃሣ ቢያ ዎዴ ኮሹሞና ዒንሢ ዒንጋንዳጉዲ
