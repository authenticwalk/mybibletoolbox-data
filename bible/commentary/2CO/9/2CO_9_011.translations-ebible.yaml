    di nga, ngan ole tiwete lo ponana kidi pang Maro ye.
  tiy-tiy: Démoyun iray i Tuluse begom i katabuwane inok gétantu gom miray tabang
    sénga tékélid, inok médooy fésalamate bé Tuluse sabaf bé tabange tidéw dob begome
    uwité key.
  nlg-nlg: Eo, gevaa God ke vaheghau ge kau lologho subo, keri ge kau tangomana na
    hevei au. Mi tana bona kai holai nimiu na heveilee va itadira rana bona, geva
    kara holoutoa God.
  dgr-DOGNT: Nǫ̀htsı̨ t'asìı hazǫǫ̀ deɂǫ̀ǫ̀ naxıghàyele ha, hanì-ı̨dè t'aats'ǫǫ̀ naxıdzeè
    t'à dǫ ts'àahdı ha dìì-le. Eyıts'ǫ goxı̨ got'ǫ̀ǫ̀ naxıdzeè t'à dǫ ts'àahdı t'à
    dǫ łǫ Nǫ̀htsı̨ ts'ǫ̀ masì gedı ha.
  pes-OPV: تا آنکه در هرچیز دولتمند شده، کمال سخاوت را بنمایید که آن منشا شکر خدابوسیله
    ما می‌باشد.
  ron-1924: Ын кипул ачеста вець фи ымбогэциць ын тоате привинцеле, пентру орьче дэрничие,
    каре, прин ной, ва фаче сэ се адукэ мулцумирь луй Думнезеу.
  tpz-tpz: E Sosoenën se heꞌ en peöm pa ma moeh tah peo, köm öt onöt rakah em, paröm
    iu heꞌ pet e nem po upöm teꞌ pa ta ma teꞌ tah. Ka ma heꞌ peöm to koe ke maꞌ manih
    pemöm, pare nok a nap peo, kee soe vavihvih kee na pe Sosoenën.
  agd-agd: Máan tesin Tiyarafenu ano kokhon danasinta amintiya mae maifó máan mana
    eya ena nanin banta aya inono. Máan tukhantiya mai yanasinta mamare mae ona van
    ma o afasí iyain kéká amesin mi vetí ankan mai avúava san moékantá Tiyarafenun
    tusu siantanten mino.
  rkb-NT: 'Deus ahahumo tsimypokzitsiukrẽta iwaze ustsa kytsa bo ahanamy ty nyny tsimaha.
    Iwaze sinamybyitsa Sudeja eze tihi: — O myzo ikia zuba tsamysapyrẽnikita, Korĩtio
    ezektsa sinamy ty mytsyhyryze Pauro tuktsa bo nyny niaha. Iwatsahi sihumo abo
    tsimysakibazikiknaha — maha.'
  san-THA: 'เตน สรฺวฺววิษเย สธนีภูไต รฺยุษฺมาภิ: สรฺวฺววิษเย ทานศีลตายำ ปฺรกาศิตายามฺ
    อสฺมาภิรีศฺวรสฺย ธนฺยวาท: สาธยิษฺยเตฯ'
  iws-iws: Mɨ Adi Komii krɨmiir Wanɨn siya kɨriirɨn wɨ dimɨn taemɨn mɨiyɨk mɨiyɨk
    kasa hauu rani. Mɨ kɨra ɨkɨ Adi Komii siir iikam nhɨrɨm sɨmiirɨn wɨ sɨmiir nwokɨ
    whɨnkɨnsiisɨm. Mɨ mhoɨiya krɨma nɨti, warɨ umɨrɨm kɨma haɨngiriyɨu haigɨnɨm sɨmiir
    hainakiyam mɨ krɨma sɨmiir ninɨ hainakii mɨ krɨma sɨmiirɨn wɨ ɨkɨ iikam nhɨrɨm
    sɨmiir hauuwi mɨ yɨm sɨma wɨ Adi Komii siir inɨg ɨiir hainan prapraskii. Tɨ dimɨnɨm
    kɨma tɨrkiyɨm sɨmiirsi.
  pol-SZ: On obdarzy was wszystkim, czego potrzebujecie, abyście nadal mogli być hojni
    wobec innych. My zaś będziemy dziękować Bogu za waszą postawę.
  ztq-NT: Singo mod lëë do kap kchëlo cos parñee kchilo kuñ do yudar. Aan lëë kchë
    meñ nii jkaa nii kxaal do loo noo ktee skizh lo Dios.
  zai-NT: Qué ziuu dxi guiaadxa laatu gasti ni iquiiñe para acané tu cani caquiiñe',
    ne zacá ra chi saana du ni udii tu ca la? zudii cabe diuxquixe Dios.
  upv-upv: Ko orongwos kaplai pilep tevi jinibb nir tetajer, puloli jinibb pilep parwera
    “Erres wor” tevi Atua suri nevöt nga kami kamlai ko kem namtori van jir.
  wap-NT: Karikaonanuꞌo nii Tominkaru taan diriꞌi aimaakan oo wanyukunui unao ati,
    karikaonan kizi kapam ukamunanun utaan idaꞌan aimaakan, wunao atiꞌo aonaꞌoraz
    kanom ĩꞌidaꞌa. Aizii wakaawa-kidan dono wuruꞌu utaanii kidaz puraata, iribaꞌo
    nii pidannao konaukii-kidan Tominkaru udauꞌan.
  mva-mva: Be bong moarunga-lo masa kana kokoko-la be Nanaranga nganiang-kaming be
    kana moarunga-lo nge kamaboadu-tina. Be bong moarunga-lo nge suri uia-lo be kana
    kokoko-la be tamoata takadi kamaniandi. Bokai masa tamoata kokoko-tina lumaluma
    neming kanangananga be keka kianiandi nge Nanaranga daperuperui.
  dwr-NT: Daro asay hintte immiya imotaa nuuppe akkiide, Xoossaa galatanaadan, hintte
    ubba wode darissiide immiyaawantta gidana mala, Xoossay hinttena ubba bagganna
    dureyana.
  kfw-kfw: Ama'n nangni apha rakip ah malungkalok enasik anaminchongsik eii, halli
    mi rakip in ningkutchoipe kha keini diangnga inphut inmu khan Pathian inminpaak
    sik eii.
  bfz-bfz: तुसे लोक हर प्रकारा री आशीषा ते भरपूर ऊई जाणे। जेबे आसा तुसा रा दान बाँडणा
    तो बऊत सारे लोका परमेशरो रा धन्यवाद करना।
  cuk-09: Geb degi bemar unnitibali bela-ibmar-nuegan be nikumaloed, adi melubaksaar
    bemar ibmar ukmarmogagar. Geb degi bemar-mani-weoedi, we-mani gwenadganga anmar
    bemar-nuggi ukogua, gwenadgan dog-nuedye Bab Dummadga sogdagoed.
  ben-OBCV: তোমরা সর্বতোভাবে সমৃদ্ধিশালী হবে, যেন তোমরা সব উপলক্ষে মুক্তহস্ত হতে পারো
    এবং আমাদের মাধ্যমে তোমাদের মুক্তহস্তের সেই দান ঈশ্বরের প্রতি ধন্যবাদ-দানে পরিণত
    হবে।
  mil-NT: Te Yá Ndiǒxí taxi‑gá vài núú sǎ cúndècu ndɨhɨ‑ndo cuendá ducaⁿ nɨ̀ yuhu
    nɨ iní‑ndó vài cuáñaha‑ndo sǎ cúú‑xí tnàha ñáyiu‑ndo. Te cuèndá nchaa sá sàcáⁿ
    tnáhá‑ndó quèheⁿ cuendá‑ndɨ́ cuu xii tnàha ñáyiu‑ndo, te cue ñáyiu‑áⁿ ǐo ndacáⁿ
    táhǔ‑yu núú Yǎ Ndiǒxí cuèndá sá dúcáⁿ sàcáⁿ tnáhá‑ndó sǎ cúú‑xǐ‑yu.
  myu-myu: 'Cepoyat kug̃ ma epesop soat em ixe xipan eykug̃ puye. Ibubut adeayũ buxim
    epesop warara''acat pe iũm ãm. Imẽnpuye: — Bay, xipat cĩcã ẽn! Corinto ka beayũ
    ade juk o''g̃ũm Pauloyũ be tojot am ocewebe — i je''e ip Deus pe tadaybotbocayũ―Judéia
    eipi beayũ.'
  amk-amk: Na tonanane na fifiani kontaio Allai mioang mea nayai fuba paria, ambori
    mewemambiriu we metohong fi na mewarami takahetuai funoma wa. Tuti fi metohonai
    tonanai ma ametatora fo wedaya inontarai efau etohong mahikai we Allai ki.
  fai-fai: Got ata kimi adikum kanamaliw uyo kanoyama ufek ufek kayakim kei nadiw
    sun kuw isom kei bidiwo, kinim seng iyo kim ufek ufek min gelemin num dim ilim
    kukáyabiw uyo Got ken keiyo, akanin kala.
  ura-NT: Nii ainate itolere siriin, cha latelanaala raotojoeein neein, jelai amuritoheriin
    leeochaauru rai tenaa naineriquicheein. Nii canacaanu aina, inaraacha letoaaenu
    inaraacha taojiai corenihate, Cana Coaunera coroaecurureein leeochaauru cana nejeraauru.
  mcd-NT: Icon Diosin mato ichapa inanpacui manri futsafo ichapa inanon. Ascan nan
    yopaifo man ato inain cuscan non ato fomashquin fasi unimaquin yoiqui isca huashcani,
    —¡Aicho! Upa Diosin min fasi sharacoinran, —huashcani.
  urt-urt: Nye nyermbe Got ka ungwisme yip pe, pa tutume ŋaiꞌe ŋaiꞌe pe, pa plihe
    yungwisme lenge mitiŋ syeꞌ nye nyermbe. Wuhyau ofa ŋaiye yip pwal poi pe, ya mi
    mungwis lenge mitiŋ syeꞌ pe, ka yininge wusyep hriphrip yilme Got.
  kiz-kiz: Mlatajilishwa kwa kila namna yakuwa mubhwesyai kuya bhakalimu. Eye ilaleta
    shukulani kwa K'yara kup'etela tete.
  tzo-TZE: Jech más ep chayac'boxuc c'usitic oy avu'unic li Diose yu'un jech xu' avu'unic
    más chacoltavanic o. Jech c'alal chquich'beic batel quermanotactic li taq'uin
    atsobojique, tstojbeic ta vocol Dios ta sventa ti ep laj acoltaique.
  lex-lex: Yoma hota Enal miy pede mliernan hare honona totpena hota la hya'-hya'
    to'owa de miruri-milai pia mira'a-mipalga mutwualmi de, yana kukuhi-helelatmi.
    Ne hota miy limtutmi mak amodia la Yudea, de nhi'nande hota riy rahu ra'uli-rawedia
    Uplerlawna.
  dov-dov: Muyoovubisigwa munzila zyoonse akuba sibuuya. Eezi ziyooleta kulumba kuliLeza
    kwiinda mulindiswe.
  rgu-rgu: Manetualain nau fee emi lena neme emi parluu ma, fo ela emi bisa tulu-fali
    lahenda fekeꞌ ara neme emi dale balaroe-balanau mara. De, maneniko emi tulu-fali
    tao lahenda fekeꞌ a leoꞌ na, sona neuꞌ ko ara hule makasi neuꞌ Manetualain.
  toc-NT: Chuná chú xlianka­lhi̠ná naca̠aka­ta̠x­tu­ni­ti̠­lhayá̠n hua̠ntu̠ li̠pa̠­xúhu
    naca̠­li̠­mak­ta̠­ya­yá̠tit lac­pobres cumu la̠ ti̠ xalac Jeru­salén. Y xli̠­hua̠k
    a̠má aca­tzuní̠n min­tu­mi̠ncán hua̠ntu̠ hui­xinín nama­ca­ma̠s­ta̠­yá̠tit nac
    qui­macancán la̠qui̠ aquinín nac­ca̠­ma̠akpi­tzi­ni­yá̠hu lak­li̠­ma̠x­kení̠n,
    chuná a̠ma̠ko̠lh cris­tianos luu nata­li̠­pa̠x­cat­ca­tzi̠niy Dios a̠má min­ta­ta̠i̠ncán
    hua̠ntu̠ nata­mak­lhti̠nán.
  som-som: Wax kasta idinka waa laydinku hodansiin doonaa xagga deeqsinimada inaga
    dhex shaqaysa oo dhan ee aawadeed Ilaah loogu mahadnaqo.
  mam-C: Ikytzi'n, kchi q'inimilxji'y toj tkyaqil, tu'ntzintla kukx t-xi kysipinji'y
    kye txqantl, aye', a nti' at kye, ex ajtzin t-xi qinji'y kyoyaja kye erman toj
    Jerusalén, ktzajil anq'in aq'b'il chjonte te qMan Dios toj kyanmin, noq tu'n kywenila.
  ndj-ndj: Majuva vosi mweni avagoli valundamali ili vandu vamulumbi Chapanga kwanongwa
    ya ndawulilu shenu sivasipokilili kwa mawoku vetu.
  mbj-NT: Hajõng hedoo pé da tabanoo bë hã, bë betsëh had'yyt hyb n'aa. P'op Hagä
    Do raj'aa etsë da, sa hã bë anoo do ãã tajooh bä sa wë.
  lat-VUC: ut in omnibus locupletati abundetis in omnem simplicitatem, quæ operatur
    per nos gratiarum actionem Deo.
  ngp-ngp: Mazuwa yose naawenk'heni ugoli wa kwigusa, kuwatenda mnde wakise mazuwa
    yose, vileke awengi wamtogole Mnungu, kwa amageleko yenyu wakuyahokela kulawa
    kwetu.
  enq-2: Nyakamame koteaka lao longo lao mokosoo maiyepale lao, baame kaitini dupa
    pitakanya nyakama kamongo jisipya laka lao masilyoaka. Naimame kalai pilyamano
    dokonya-kaita nyakamame longo lao maitami dokome, endakali dupanya Gote yaka pilyino
    lenge doko andasakamaita.
  eng-ASVBT: ye being enriched in everything unto all liberality, which worketh through
    us thanksgiving to God.
  mna-mna: Ni ko ikam yom ma karao kat pa koroŋ ta munŋaana men. Naso karao be kakam
    ulaaŋa biibi pizin tomtom pa mazwaana ta boozomen. Mi zin ko lelen ambai pa Anutu
    mi tipakuri pa ulaaŋa biibi tabe keseŋgeere mi amkam ma ila pizin i.
  myw-myw: Mamagina bukumliguyaws yakamiy mo bukusiwa̱youbs bwein. Yakamey bakalabeimiy,
    mo gamag babaw bikavasis Yowbad.
  sby-sby: Nakamupe bingi kwambeti mupitilishe kuyabila banenu cindi conse. Neco bantu
    bangi nibakalumbe Lesa twakabatwalila bupe bwenu.
  sll-sll: Tenanga God wai hanere tau ni te hobo kunangwo inanua. God habang habang
    talhan miki weni ni te hobo kunamia, tau nin nere tau ari tere nenanga pamua.
    Pangwo ipire moni na tenanga ari hobi tenaminga inangwo miki weni ni hani awala
    gale God maa e tenamua.
  yaq-NT: Junuen beja eme'e, kaita emou be'eeka, si'imeta jipu'une. Junuen yuyu'in
    yee mik betchi'bo eme'e ama yuma'ane. Intok juka' enchim am ania' betchi'bo, itomak
    enchim aman bittuaka'ue, jume' Krijtopo itomak werim, Liojta aet bai saune.
  uro-uro: Näkt ma Ngämuqa va qa rhodämne na ngän nä varhäm ama is moe maos maos toqoräkt
    i ngänit bon masirhat mamär dä va angäna lat toqoräkt pa ngä rhualat sa ama rhäqäp
    na rha ama ruvek iva rhat tes ama mär sage ma Ngämuqa.
  ita-1885: in maniera che del tutto siate arricchiti ad ogni liberalità, la quale
    per noi produce rendimento di grazie a Dio.
  muy-muy: Aməgri zlam sulumani ana kʉli gərgəri kay, araŋa aməhəci kʉli do, aɗaba
    awayay ti kə̂grumi zlam sulumani kay ana mis ndahaŋ. Nahkay mis nday nani atəgri
    sʉsi ana Melefit azuhva zlam gekʉli sulumani ya akajamuma, leli aməhəlikaboru
    ana tay ni.
  kqc-kqc: Gugura tau gade moinari, ya kaya ida tau noibanu dudu gugura tau gade magedi,
    ye amiye yaku una dudu, buni tora gade Sei rofu magedi.
  tav-tav: To bairona mʉja quenare capee mʉja joogʉmi Dio, aperãre na mʉja cátinemoparore
    bairo. To bairi mani yarã cabopacoorãre na mʉja cajoogarijere nare jã jee aágarã.
    Tiere tʉjʉrã Diore, “Ñuu majuucõa,” cʉ ĩ wariñuugarãma yua.
  eng-ULB: You will be enriched in every way so you can be generous. This will bring
    about thanksgiving to God through us.
  spa-VBL: Serán ricos en todas las cosas, a fin de que puedan ser siempre generosos
    y su generosidad lleve a otros a estar agradecidos con Dios.
  fra-_FOB: Afin que vous soyez enrichis en toute manière, pour accomplir toutes sortes
    de libéralités, qui fassent rendre à Dieu par nous des actions de grâces.
  hau-ULB: Za ku wadata ta kowace hanya domin ku zama masu bayarwa, wannan kuwa zai
    sa a yi wa Allah godiya ta wurin mu.
  mal-mal: ഇങ്ങനെ ദൈവത്തിന് ഞങ്ങളാൽ സ്തോത്രം വരുവാൻ കാരണമായിരിക്കുന്ന ഔദാര്യം ഒക്കെയും
    കാണിക്കേണ്ടതിന് നിങ്ങൾ സകലത്തിലും സമ്പന്നർ ആകും.
  urd-GVR: Hāṅ, wuh āp ko har lihāz se daulatmand banā degā aur āp har mauqe par faiyāzī
    se de sakeṅge. Chunāṅche jab ham āp kā hadiyā un ke pās le jāeṅge jo zarūratmand
    haiṅ to wuh Ḳhudā kā shukr kareṅge.
  far-far: Sulia ana kada ki tafau, God kwate kamulu ka too ana ru ki ne bobola fuana
    'adomilana wane ki, fua ne kera ka tangoa God fua kwai'adomie ne mulu kai kwatea
    ma kera kai ngalia fasi kalu.
  suz-BL: मिनु गे शुश थीब दुम्‍शा, हाइश्‍शा गेशो तशा, गो परमप्रभु यावे कली “गे रिम्‍शो
    पाइब बाक्‍नीनी” दे ठेयब सेल्‍नीकी।
  car-NT: Totyke imero maita'ton, amo'ma imero awaito'ko'me. Moro amo'ma awairykon
    ro Tamusi ety awongapotan, na'na 'wa moro anyrykon aro'poto Jerusalem 'wa.
  amp-amp: '@see-verse:2CO.009.010'
  bht-bht: परमेश्वरे तुहांजो हर तरीके ला आशीर्वाद देणा ताकि तुसां हमेशा उदारता ला
    दान देई सकन। कने जालू असां तुहाड़े दाने जो जरूरतमंद लोकां जो देणा, तां उना परमेश्वरे
    जो धन्याबाद देणा।
  eng-NOY: while ye are enriched in everything to all liberality, which worketh out
    through us thanksgiving to God;
  cub-NT: Que baru ʉ̃i mearo d̶acaiyequede, ijãravʉquede, ʉrarõ cʉvarãjaramu mʉja
    cainʉmʉa, jínajivʉ apevʉre jecʉbevʉva. Aru obedivʉ põeva, ina majevʉ Judeacavʉ
    Jesúre jʉ aipõeva cʉve cʉvabevʉ, torojʉede jínajarama Jʉ̃menijicʉre, iye jíye
    boje mʉje jarorãjiyede náre ñʉjaque.
  ita-1927: Sarete così arricchiti in ogni cosa onde potere esercitare una larga liberalità,
    la quale produrrà per nostro mezzo rendimento di grazie a Dio.
  lww-lww: Yoko naga visu kilale kiamiu p̃elaga wo nene, nap̃a silaga akekaran kianen
    suria, ana yoko naga lamaran sina ve moki vim van amiu, a pogos nap̃a mowar kiamiu
    nalaena va tap̃ena la nene, yoko kila nap̃a ita punu ga tevisa pupia potena tai
    va Ntewa komin navisa ruruena nowo nap̃a naga sum̃a kian ke pan ita.
  ckb-ckb: لە هەموو شتێکدا دەوڵەمەند دەبن تاکو هەموو کاتێک دڵفراوان بن، دڵفراوانییەکەتان
    لە ڕێگەی ئێمەوە سوپاسی خودای لێدەکەوێتەوە.
  nas-nas: Eeꞌnoko diiꞌ teing anatenairu-koo maantoꞌduri otoriaing tampaꞌ avusiroꞌdariri
    otoriainaꞌ ookara batei-koo, eeꞌnoko teeꞌ nariꞌ avusiroꞌdariri tee diikaang avuavuꞌ
    niikaang bireng-koo siperiko teinge Judiaꞌnupoonge Kumponing-koo tampaꞌ tampaavaing.
  uvl-uvl: Ke NeHalang lape poia imo ke lemo urelu halang nga kue lochloch pe lape
    a heronge lala nge iri hel pule. Pe nenge teke mo mene lemo tunginga nem ke mo
    laia, hulua halang lape te hele urana toto lange NeHalang.
  eng-BBE: Your wealth being increased in everything, with a simple mind, causing
    praise to God through us.
  ixl-CNT: Ech kaana etetz saꞌatin tiꞌ kajay kam. Utz kaana oya sebꞌaneꞌ. Ech saꞌxhkꞌamabꞌel
    u Tioxh tiꞌ vaꞌl nebꞌaneꞌ.
  xsi-xsi: Maro Kindeni ma kelekele rârâ ilami, ŋana miki ma kakura tu kelekele rârâ
    kalanzi tinimi pinde ikura zo zo. Mine kala lâ zo ndia maka ma kakai mbumbu ŋinde
    kalâ kalanzi ninda-nambwe simo Judia tâno, ande tamâta rârâ ma kawanzi ndaŋge
    pa Maro Kindeni.
  crx-NTPO: '''Et ndúwhulcho whe soo dah''a ''et whe ndet whe la lhts''u nahzoo-un,
    ''i be ''onghohne buts''un nohla hoonli. ''Et whe Yak''usda musi ts''utni.'
