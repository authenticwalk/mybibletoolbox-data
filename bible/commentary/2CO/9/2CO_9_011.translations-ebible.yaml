verse: 2CO.009.011
translations:
  kpx-kpx: Dilavana onobenobe bahata laovege la kunai keu balugage lana kemo vani
    bahata ata degomole tedaeveve. Lana kemo obeleni noevege no ke mai ata kebia ovege
    keabuna kemo vahaeholahai Dilava ivi hoesehavoi.
  okv-H: Avoeto ari javotoho do kito asi uje aisova amo God na ikau humbuto hande
    embomeni be ari haite aisova, amo ungona hande ikavo dagona humbuto embo nei ta
    ikihiroro embo isapamane na God osa ue jakeka aisora.
  tbo-tbo: Omi omwelena lagona binei apo Yaubada ginouli atapuhi uyahihi ina wimahulami.
    Ma tauyai uyahiyei lawa magomagouhi omi omwelena hi tutuhagahi binei apo Yaubada
    hina mamali.
  mal-C: നിങ്ങൾ ഏതു സാഹചര്യങ്ങളിലും ഉദാരമനസ്ക്കരാകേണ്ടതിന് നിങ്ങൾ ദൈവത്താൽ എല്ലാരീതിയിലും
    സമ്പന്നരാക്കപ്പെടും. അങ്ങനെ നിങ്ങളുടെ ഉദാരത, ദൈവത്തിനു നന്ദി അർപ്പിക്കാൻ ഞങ്ങൾക്ക്
    കാരണമായിത്തീരും.
  grc-SR: ἐν παντὶ πλουτιζόμενοι εἰς πᾶσαν ἁπλότητα, ἥτις κατεργάζεται δι᾽ ἡμῶν εὐχαριστίαν
    τῷ θεῷ.
  bgc-bgc: थम हरेक तरियां तै आशीष पाओ, ताके थम खुल्ले दिल तै दे सकों, अर जिब थारा
    दान गरीब माणसां म्ह बाट्या जावै तो वे सारे परमेसवर का धन्यवाद करै।
  khz-khz: Raupara mapararai gomi pene vega-rinagami, voanana aomi kwapunai e maveulamagimi
    na wareware maparara pio veni. Ne ai gemana pio tugura warewarera taunilimalima
    na pia rawalira genai, maparara na Palagu pia tanikiu-venia.
  deu-TKW: daß ihr reich ausgestattet seid mit allem zu jeder Mildthätigkeit, als
    welche durch unsere Vermittlung Gott Dank bringt
  zsr-NT: 'Dios gunëꞌ ga gátaꞌtër queëliꞌ yöl‑laꞌ tsahuiꞌ quië gac unödzjliꞌ szxöni.
    Cni gac, yuguꞌ le unödzjliꞌ, lë naꞌ quistuꞌ uláz queëliꞌ, gun ga laꞌná bunách
    zian: “Xclenëꞌ Dios.”'
  lin-lin: Boye bokokoma bazwi ya biloko nyonso mpo ete bokoka kokabaka tango nyonso ;
    bongo bato epai ya banani tokopesa makabo na bino bakozongisa matondi epai ya
    Nzambe.
  hns-NT: Aur djab hamlog toelogke sab paisa pahoetjaabe tab dher manai log Parmeswar
    ke dhanbaad kariega.
  noa-E: Pãar magta wënʉrrʉmʉn, pãachdëu nem wajapham ig nʉm thum wai naawai, jũrr
    pãach khãai aphʉʉm khʉʉnag dʉ̈rrcha deegjã dʉ̈rr aju. Maagwai pãrau mag ofrendadam
    maar gaau deepʉ̈i nʉmjã marau ermanonaan Jerusalenpien aar deebaimaawai ag paar
    amau Ẽwandamagta ʉ̈u ajim aju.
  eng-EMTV: in everything being made rich to all generosity, which produces thanksgiving
    through us to God.
  mib-NT: Súcuan cucúcá ró jiín táca‑ni, návāha cuu cuāha cuehē rō. Te xūhun jéē cuáha
    ró quíhīn nuū hermano cándoho ndáhú, suu sáha jeē nácuatáhú i nuū Yaā Dios.
  lif-NT2: खिनिॽग निङ्‌वाॽ हम्‍माआङ् पिमा के़सुक्‍पा के़बोःक्‍खिर फाॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    काक् परिक्‍ले़ मुॽइसाबा के़जोगिॽरो॥ हे़क्‍क्‍याङ् आनिगे़ खिनिॽ के़सुप्‍सुम्‍बा
    कुभाॽ याङ्‌ङिन् चाहाबो के़वाॽबाहाॽ पिरुम्‍सिम्‍बे़ल्‍ले़ खे़ङ्‌हाॽरे़ निङ्‌वाॽफुमाङ्‌ङिन्
    नोगे़न् मे़बिरुॽरो॥
  xnj-xnj: Mwene yati akuvapela vindu vyamahele magono goha, muni vandu vamsengusa
    Chapanga ndava ya njombi zinu zevipokela kuhuma kwitu.
  mmx-mmx: Neni nabak lok nimi minap novos aleng at levempanga axap, kusu mina lok
    tooro amisik limixin petpes. La buaang bok atnedi limixin dinaba tong aorong ti
    ne Moroa ri laramtaba atnimi ridi, no minaba raba mu nama min.
  cbr-NT: Usa 'ain ca ñonquinmami anun uni itsi 'aquinun Nucën Papa Diosan camabi
    ñu mitsu 'inánti 'icën. An 'ináncëxunmi mitsun buánmicë curíqui nun 'ináncëxun
    biquin ca Jerusalénuaxa ax Jesucristomi catamëcë unicaman —asábi ca —caquin Nucën
    Papa Dios rabiti 'icën.
  tee-NT: Chai ju Dios yuchi catalhixtakniyan ju mimak'alit'an ni laich ap'u'akt'ai'uya'it'it
    ju ali'in. Chai ni lhu ju aquilaxtakniyau ju mintumin'an ixlacata ju quilhpatinin
    pus na pumalhu catajuna' ju Dios lak'ailakts'iuch.
  eng-LSV: being enriched to all liberality in everything, which works thanksgiving
    through us to God,
  cak-NT: Y roma can c'o ri xtuya' ri Dios chiwe, can c'o-wi xtic'ue' iwiq'uin, can
    anche'l jun beyom xtiben y ronojel xquixtiquier xtiya', can anche'l ri nrojo'
    ri iwánima. Y cuando roj xte'kajacha' pa quik'a' ri kach'alal, can yalan matiox
    xtiquiya' che ri Dios.
  pah-NT: Na tuhẽ. Nane'ymi ti Tupana'ga imombyryparavuhui pe me tomondo ti g̃a ojipe'g̃a
    pe jipi a'ero javo nehẽ. A'ero ore herohorame peitambere'ia g̃a pe ti he'yjuhuve'g̃a
    Tupana'ga mbohetei ndepyry hete nde imbuhuruka ore ve javo.
  sja-NT: Tachi Ak'õrepa mãga oopari perã, parãmaa auk'a teeit'ee, parã auk'a t'ãri
    pia p'anadairã. Mãgá parãpa waibɨa iru p'anadait'ee tai ome tee pëidait'ee Judeadepema
    chupɨria beerãmaa. Mãpai o-ĩapa ãchia gracias jaradait'ee Tachi Ak'õremaa ma p'arat'a
    tai juadepema jitadak'ãri.
  xed-xed: Ŋa gɗatani ta tfaghunaghatawi ma inda skwi, ŋa nzakwa ghuni ka gwal ta
    muvla inda fitik. Ŋa rfay ndəghata mnduha ta Lazglafta ta ghəŋa katuha ya ta vlata
    həŋ nda ma dzva ŋni.
  mks-NT: Ta já xi̱nu̱ ndó cacomí ndo̱ cua̱há ndiva̱ha nu̱ú ña̱ cui̱cá ta xi̱hín ña̱
    yóho cuu chindeé cua̱ha̱ ndó ña̱yivi xi̱hi̱n á. Ta mé jiu̱hún játaca ndó ja̱n
    tá ndiquia̱hva nde̱ ña̱ nu̱ú na̱ ñuu Jerusalén já quéa̱ ndiquia̱hva na̱ cán ndixa̱hvi
    nu̱ Ndióxi̱ sa̱há.
  gfk-S: Ma ina hawatong mu ta ira kaba linge waing mu nage manga tamtabar haitne
    ira mes. Ma ira turadi di na tanga tahut tupas God ta ira numu hartabar di kap
    mekira ho mem.
  bmu-bmu: Mewö aketka Anutunöŋ mönö malmal pakpak miaŋgöreŋ sehiba kötuetköm eŋgiiga
    ölöwahakŋe. Mewö ölöp amqeba ambazip nalö dop geŋmoŋi qahö kalem gwötpuk eŋgimakŋe.
    Mewö aketka mi memba (Jerusalem anda) eŋgiinga ambazip gwötpukŋan kötönŋinaŋgöra
    aka Anutu möpöseigetka ölŋi eŋgöreŋ asuhumakŋa.
  dgz-dgz: Baware yan se munane gapan kakae guragut ugup ugup inayap taueta. Amba
    sia, yan ega arita ame nu tambu munatawa mu God inap gaun wain.
  eng-GNV: That on all partes yee may bee made rich vnto all liberalitie, which causeth
    through vs thankesgiuing vnto God.
  zaa-NT: Anía modo Tata Dios nna gúnnée adí iỹeni qui' le para qui'ni gute huá le
    adí iỹeni, làniana de chi tahua' tu' ą lani ca hermánua nna yala gracia hué' cabi
    Tata Dios.
  eng-WEBSTER: Being enriched in every thing to all bountifulness, which causeth through
    us thanksgiving to God.
  guh-guh: Bajarapacuenia Dioso pacarajutsiana panexainaenexa ayaijava. Nexata pacacaëjëpaena
    bajaraxuayajuvënëjava juya panerajutsinexa bepejiobivijavabelia. Nexata paofrenda
    panerajutame patatocaponaenexa Dioso pejumecovënëtsivi, Jerusalén tomarapijivi,
    itsa parajutsianajë bajarapamonae, pexaniajamatabëcuene rajutsiana Diosojavabelia
    bajarapacuenia paneyavenonaexae.
  bon-bon: Tabe iyeta padare cabu dogwe me jiwenininuge piba weene ceera biname lenajame,
    siige bucurage biname cina Acejiyame ne eso pagege ceera wemiji ootonäneji owecu
    gwidape tääpume, cine lui ne pa yaacanepesi teeme bau me.
  nhw-BL: Quena, Toteco anmechmacas tlahuel miyac para huelis antemacase miyac. Quej
    nopa, quema tiquinmactilise catli teicneltzitzi nopa hueyi ofrenda catli anquisentilijtoque,
    inijuanti quitlascamatise huan quipaquilismacase Toteco Dios.
  swh-ONEN: Mtatajirishwa kwa kila namna ili mpate kuwa wakarimu kila wakati, na kupitia
    kwetu, ukarimu wenu utamletea Mungu shukrani.
  wbi-wbi: ikupapelagha uvumofu mu sooni kuuti, muvisaghe vapeesi. mu uluo vikumuhongesyagha
    uNguluve kukilila usue.
  bba-bba: U ko n dɑ bɛɛ dukiɑ wɛ̃ ye yɑ koo turi i kɑ kɛ̃ru wɛ̃ bɑɑdommɑ kɑ nuku
    tiɑ. Tɔn dɑbinu koo mɑɑ Gusunɔ siɑrɑ bɛɛn kɛ̃nun sɔ̃.
  eng-KJVCPB: being enriched in every thing to all bountifulness, which causeth through
    us thanksgiving to God.
  kgk-NT: Pende-rehe onhangareko porã voi Nhandejáry. Ha'e pende rexakwaa rei-gwi
    heta voi pereko va'erã pene remime'ẽrã jevy. “Atima porã nde-vy” he'i arã iporiahu
    va'ekwe pene remime'ẽgwe-rehe ovy'a-gwi. “Heta voi ore remikotevẽ repyrã ogweruruka
    Paulo-pe” he'i arã ave. “Corinto pygwa kwéry ogweruruka ore-vy” he'i va'erã Nhandejáry-pe
    omboete-vy.
  waj-waj: Anutuuqo ngii tasipama varinanai ngia yoketaama varidada teekio ngii seenaiya
    kati mmira aataruuvo kooyaa vainai teeda kati iya mmiaaraivaara ngia sikauyauvaa
    ti mmikiai ta iya mmikiai rikiada iya pinaama Anutuuqaata kua yoketaivaa kiaaravai.
  cpy-cpy: Rootaki ipaperotan-temiri Tajorentsi pipashitanta-piintan-tyaari eeroka.
    Ari okantyaa ipaasoonkitatyaariri Tajorentsi ikaatzi aayitzirori apashitan-tayitari.
  mpx-mpx: Iya ni pamalulagimiu ge bosowaimiu sauga gegewena nuku mumulolu. Inoke
    gamagalau nihi gewi nihi ba mulolu Yehoba elana wami mulolu o kaiwena, mulolu
    o nihi aheya ama nimameya.
  wbp-wbp: Yuwayi, Kaaturlu kanyarra junga yinyi nyiyarningkijarra yangka tarnnga
    kuja-juku yungunkulu-jana yinyirra yangka Jurujulumu-wardingki-patuku Kirijiniki.
    Kajirnalu nganimparlu maninjarla kanyirra tala yangka yali-patu-kurra, kapulurla
    yati-wangka nyurrurla-nyangukuju Kaatukuju.
  luo-luo: Obiro miyo udok jo-mwandu e yore duto, mondo ubed mangʼwon kinde duto,
    kendo mondo ji mangʼeny odwok erokamano ni Nyasaye kuom mich mane watero nigi
    koa kuomu.
  nhe-NT: Quena, Toteco inmechmacas tlahuel miyac para huelis intemacase miyac. Quej
    nopa, quema tiquinmactilise tlen teicneltzitzi nopa hueyi ofrenda tlen inquisentilijtoque,
    inijuanti quitlascamatise huan quipaquilismacase Toteco Dios.
  aii-aii: ܕܦܵܝܫܝܼܬܘܿܢ ܥܒ݂ܝܼܕܹܐ ܥܲܬܝܼܪܹ̈ܐ ܒܟܠܔ ܡܸܢܕܝܼ، ܘܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܐܝܼܕܵܐ ܦܬܘܼܚܬܵ‌ܐ
    ܒܟܠܔ ܐܘܼܪܚܵܐ، ܘܦܬܝܼܚܘܼܬܵ‌ܐ ܕܐܝܼܕܵܘܟ݂ܘܿܢ ܒܝܼܲܢ ܒܸܬ ܗܵܘܝܵܐ ܫܲܟܲܪܬܵ‌ܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Inuqsranġiġñiaqtusri supayaakun tigummataił̣ipsigun. Tarra savaaptigun iñuich
    quyyatiqaġniaġaat Agaayyun.
  msb-msb: Papayamanon kamo sa tanan na bagay agod makapanghatag man kamo sin damo
    pirme. Kaya magapasalamat an kadamuan sa Dios sa iyo mga regalo na pagadarhon
    namon.
  cpa-NT: Jmo¹dsa li¹chi² ca¹lah¹jǿ¹ quiánh² hniah¹². Mi³jøng² lé² li¹cuúh³ hniah¹²
    ma¹dsio¹² hi² la³cuúh³ hniah¹². Jøng² li¹juúh² jue¹² dsa² roh¹³ jniang³ di³hmah³
    Diú¹³ na³ma²ca¹hiéih¹dsa hi² ma²ca¹cuøh³ hniah¹², hi² ca¹jáinh³ jnieh³.
  dso-dso: ସେ ତମ୍‌କେ ସାଉକାର୍‌ କରାଇସି । ଜେନ୍ତାରି କି ତମେ ସବୁବେଲେ ଜବର୍‌ ଦେଇପାରାସ୍‌ ।
    କାଇକେବଇଲେ ଆମର୍‌ଟାନେଅନି ପାଇରଇବା, ତମେ ଦେଲା ଦାନର୍‌ପାଇ ବେସି ଲକ୍‌ ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌
    ଦେବାଇ ।
  meu-meu: Ia ese baine harihari henimui, bena umui danu ba harihari; bena ai daimai
    ai Dirava ihanamolaina baine bada.
  yva-NT: Po anakotaro ngkove raugaje wasai ti manui wirati indamu wapo doije, ananuge
    raunande manakoeve vatano kaijinta mansai. Weti wapo doije raunande manakoeve
    arakovo Yudea awa ananuge meweno maije mai, indati ama ine mamo vatano wanui wo
    kove raura seo Amisye ai arono reamo ratodijo mai.
  dgc-dgc: Kona sa, pakaduén na Diyos i kabuhayan moy, monda maari kam a mangatéd
    ta meadu. Ey meadu i magpasalamat ta Diyos, dahil ta ambag moy dide, a itugén
    me.
  zpm-NT: Ne nligaa, Dios nac meṉ ne guṉnroob ncuaaṉe quianie to, zeeṉa scagaa nrooba
    cogon to. Goḻguieṉ gaṉle, zeeṉe laa no guiosaṉa lo grë zha ne yquiina ga, blactaa
    gley zho gdeed zho xquizh lo Dios.
  hix-NT: Àro wyaro towakryetxehkaxemà ro me rma haxa manatxhe, owakryeno ynye ro
    me rma haxa oyehtxoho menye. Owyanye ewakryetxho komo wekarymen hamà, ànyahpànàtho
    komo wya. Nyamoro rma, onà wyaro nketxow hamà. Ohxe xaxa nay hamà, Khoryenkomo,
    ketxow hamà.
  sim-sim: Avui Wasilaka mbele mbele mushak jirin handa ri. Unda osik jir nga mbele
    mbele mushak ma anandin ji haka. Ushinak ma ol ya ol ji owewan ni laha ni hawa
    ma ondo Avui Wasilakan armesarmek mbakwa lir.
  npi-ULB: तिमीहरूले उदारसँग दिन सक भनेर तिमीहरू हर किसिमले धनी तुल्याइनेछौ । यसले
    हामीद्वारा परमेश्‍वरप्रति चढाउने धन्यवाद उत्पन्‍न गराउनेछ ।
  cgc-cgc: Sigurado a na tabangan kaw ta Dyos para usto inyo na manggad aged tama
    na mga ittaw inyo na matabangan. Tenged ta inyo na atag na tabang na ipadala nyo
    paagi ki kami, Dyos an pasalamatan
  tim-tim: hokboâk hokboâk han kalem akmâ wan me wan potatmâ katbiâ tato are nenŋe
    mem Anutugât kâmot umburuk are yeŋgienŋe mem âlepŋe manmâ Anutu okot âlep agaŋmâ
    mepai meaŋbai.
  yor-yor: Bẹ́ẹ̀ ni a ó sọ yín di ọlọ́rọ̀ nínú ohun gbogbo, fún ìlawọ́ yín gbogbo
    tí ń ṣiṣẹ́ ọpẹ́ sí Ọlọ́run nípa wa.
  wos-wos: Dé wungi gunika hwetandé, guni yikafre mawuli yata jambangwe du takwaka
    hwengute. Guni wungi hurungut nani hunduwingun yéwa hérae hura ye Jerusalemémbu
    reta jambangwe du takwaka hwembet, di Godna ximbu harékétandi.
  emp-NTPO: Wãrãda Ãcõrẽba bãrãa ne jũmada ad̶uba diaya djãrãra sobiad̶eba poya carebad̶amãrẽã.
    Maʌ̃be bãrãba dai ume parata diabuebʌda carea djabarãba Ãcõrẽa bia b̶ʌad̶a ad̶ia.
  eng-F35: you being enriched in everything so as to always be generous, which passing
    through us produces thanksgiving to God.
  ind-ind: Kamu akan diperkaya dalam segala hal, sehingga kamu selalu sanggup memberi
    dengan murah hati. Pemberian yang kamu salurkan melalui kami akan membuat semakin
    banyak orang bersyukur kepada Allah.
  pes-OPCB: بله، خدا به فراوانی به شما عطا خواهد کرد تا شما نیز با سخاوت به دیگران
    کمک کنید. و آنگاه که هدایای شما را به آنانی که نیازمندند برسانیم، به خاطر نیکوکاری
    شما، خدا را سپاس خواهند گفت.
  mpt-mpt: Gode moni osa inamin namin osa ibo homon doyameo ibo ni baabeniba Ibo inamin
    namin olo dleb moniba nakaia unangai inamin namin blimi doyine ge baabeiba ni
    dleb monoba nakaia unangai doyoba i Gode gangobo genomabiobe.
  ssx-ssx: Ipikana꞉ma꞉ta꞉ ikana꞉ma꞉ ta꞉na꞉ma꞉ homolo hata꞉ ika꞉ ale mandaneeki pa
    halo hamena꞉yeke iki hamoko hawalieke. Kutu pimika꞉na꞉ta꞉ mo ika꞉ pa halelemeeki
    niki pa꞉ta꞉ yama꞉ minolo hata꞉ wanda꞉hali wopuma꞉ Koda꞉ pa꞉ta꞉ keiyae la꞉limikie.
  mkl-mkl: Á nɑ ŋɛ ɑmɑni ikɑ̃ ikɑ̃ fei iyi ɑ́ to i yɑ ceò ɑmuɑ ŋɑ do inɔ didɔ̃. Nɔ
    inɛ nkpɔ ɑ́ sɑɑbu Ilɑɑɔ̃ nɑ ɑmuɑ nŋɛ iyi ɑɑ kɑ nɑ ŋɑu.
  gaq-gaq: ଦେକ୍ ରକମ୍‌ ପେଇଂ ସାପା ବିସୟ୍‌ରେ ସାଉକାର୍‌ ଡିଙ୍ଗ୍‌ଚେ ସାପା ରକମ୍‌ ଦାନ୍ ଡିଙ୍ଗ୍‌ପେୟାଏ
    ବାରି ଆତେନ୍‌ ନେଁଇଂନେ ବାନ୍ ଇସ୍‌ପର୍‌ନେ ବାନେ କାରନ୍‌ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Daro asay hintte immiya imuwa nuuppe ekkidi, Xoossaa galatanaada, hintte
