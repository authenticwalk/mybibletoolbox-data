  unx-unx: ଆପେ ଜେ'ଲେକା ଲେବେଃମନ୍‌ତେ ଦାନ୍‌ ଏମ୍‌ ଦାଡ଼ିୟାପେ, ଏନାମେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ଆପେକେ ସବେନ୍‌ ବିଷାଏରେ କିସାଁଣ୍‌ପେୟା ଆଡଃ ଆଲେୟାଃ ହରାତେ ଆପେ କୁଲାକାଦ୍‌ ଦାନ୍‌ ନାଗେନ୍ତେ
    ପୁରାଃ ହଡ଼କ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌କ ଏମାଇୟା ।
  gah-gah: 'Itó haitopaitolímini oko minumunitinigi vegená lilí iiki áminatunú vegená
    makó nasahilí ikimikiko, nasahilitinímini gihiláa utó okiko, keza lelikumú Ómasi
    agepoka litamómámini mogona lá oko neve:'
  lcm-lcm: Mi tauia si keve bil aongos, asi kami alis alava, na man nameman alis suai
    ania singiria, ki posong ro ane si God.
  aer-aer: '@see-verse:2CO.009.010'
  qvc-NT: Chayshinam Tayta Dyusqa ancha rin yanapashuqllapa, qamkunapis achka imayuq
    kashpa, atinaykillapa suqkunata yanapayta. Chay tandashqayki ufrindata apaptiyllapaqam,
    chay pubrikunaqa ch'askishpa, Tayta Dyusta ancha rinllapa pagikuq.
  tgl-ULB: Pasasaganahin niya kayo sa lahat ng paraan upang maging mapagbigay kayo.
    Magdadala ito ng pasasalamat sa Diyos mula sa amin.
  cbs-NT: Jaska inun, Diosun ichapa matu inanmisken paxkaxun matundi yuda betsabu
    man inainbu nun matu jaska yusinmiswen taexun yuda ichapabun Dios kenwanxankanikiki.
  xtm-NTPP: Te sukan, te jin koneva'a ni ndaka ja ka jiniñu'u ni ma, sukan‑va'a ñatuu
    nawa ka'nu ndee ja jin chindee ni ñayii ka jiniñu'u ma, sukan‑va'a ja jin sa'a
    ni ma, te jin ndakuan‑ta'vi kua'a xeen ñayii ma nuu Su'si ma.
  nnq-nnq: Jwenio mampaganga mangweto kila kilebe ndu, kupala mapegange bandu ku kina
    na benia bannumbe Nnoongo magambu ga hupo ibapokela kuboka kwito.
  bao-NT: To biro cʉ̃ ca tiirã niiri, niipetirije apeye cʉori, añuro mʉja tii nemo
    niirucu, jãa jʉoripʉ añuro mʉja ca tii nemorijere Jesucristore ca tʉo nʉnʉjeerã
    Ʉmʉreco Pacʉre “Añu majuropeecã,” cʉ̃ja ca ĩipere biro ĩirã.
  san-ORI: ତେନ ସର୍ୱ୍ୱୱିଷଯେ ସଧନୀଭୂତୈ ର୍ୟୁଷ୍ମାଭିଃ ସର୍ୱ୍ୱୱିଷଯେ ଦାନଶୀଲତାଯାଂ ପ୍ରକାଶିତାଯାମ୍
    ଅସ୍ମାଭିରୀଶ୍ୱରସ୍ୟ ଧନ୍ୟୱାଦଃ ସାଧଯିଷ୍ୟତେ|
  huv-NT: Nej apmüüch icon mejiüran cuajantanej, para membeolan jangantanej aton.
    Cos wüx atquiaj imbeolan, xeyay nipilan apmüjchiw gracias Teat Dios wüx sanüjchiün
    nejiw leawa tenguial meajchiün.
  otn-NT: Gui ti̱mhmʉ xa̱ngu̱ n'namhma̱ ngue da̱ zäp'ʉ xa̱ngu̱ gui u̱mhmʉ. Nu̱'mø
    dá̱ dägä'a̱ ra̱ 'bäxte gui pɛnnba̱ ma̱ cu̱hʉ 'bʉ mma̱n'ʉ, gue'a̱ ɛ̱mmɛ̱i̱ di ja
    ma̱mma̱di̱ Oja̱'a̱.
  nop-nop: Kaŋ duhuduhu fee hinek itouhambune meeniŋ siloŋ mebimebi tiyembune adibo
    inditok tiŋa Bepaŋ welemomooŋ nadimiŋa niutumbaneeŋ.
  obo-NT: Od busbus kos Monama to langun no kopiyannan duwot koniyu, amoy inaayun
