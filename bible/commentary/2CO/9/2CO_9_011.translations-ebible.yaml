  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ ᤜᤶᤔᤠᤀᤠᤱ ᤐᤡᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤖ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤠᤰ
    ᤐᤖᤡᤰᤗᤧ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠ ᤁᤧᤈᤥᤃᤡ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤂᤡᤏᤡ᤹ ᤁᤧᤛᤢᤵᤛᤢᤶᤒᤠ ᤁᤢᤓᤠ᤹ ᤕᤠᤱᤅᤡᤴ ᤆᤠᤜᤠᤒᤥ
    ᤁᤧᤘᤠ᤹ᤒᤠᤜᤠ᤹ ᤐᤡᤖᤢᤶᤛᤡᤶᤒᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴ ᤔᤧᤒᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: Súcuán de coo cuícá nú jíín ndācá-ni, tácua cuu cuāha cuāhā nū. De xūhún
    jā cuāha nú jā quīhīn nūū ndá hermano jā ndóho ndáhví, suu sāhá jā nacuetáhví
