verse: 2CO.009.013
translations:
  kpx-kpx: La vaveve dua kateimale vamale kemo ataeabuna la vaveve elehai hilokage
    laeau seleveta Keliso hoto evisi vamalea. La kebia tedaevei ata degomole tedaevemale
    kemo keabuna Dilava ivi hoesehavogei.
  okv-H: Eto ungota hande ikasova aita amo ungota hande ta tunga enana ta degi eto
    embo tapa ta degi ere ikiheva amite eto ungo Keriso ta duru javotoho avo hamo
    na pere mane rate jo te tapa ambo ambo ereova amite tapa avo embona kito God jakeka
    aisora
  tbo-tbo: Geka omwelenana bagibagina o dewadewaya apo ani galenami ina wogeleteya.
    Taumi omi wiponawogo Keliso tuwegana wibaabanina uyahina, lawa magomagouhi apo
    Yaubada hina wiwasewaseya. Ma omi omwelena baneina uyahihi po lawa gehouhi uyahihi
    apo hina galeya ma gasi Yaubada hina wotalagiyeya.
  mal-C: നിങ്ങളുടെ സ്വഭാവം തെളിയിച്ച ഈ ശുശ്രൂഷയുടെ ഫലമായി ജനങ്ങൾ ദൈവത്തെ മഹത്ത്വപ്പെടുത്തും;
    ക്രിസ്തുവിന്റെ സുവിശേഷം സ്വീകരിച്ചതിനെ തുടർന്നുള്ള നിങ്ങളുടെ അനുസരണത്തിനായും നിങ്ങളുടെ
    വസ്തുവകകൾ അവർക്കും മറ്റനേകർക്കും പങ്കുവെക്കാൻ കാണിച്ച സന്മനസ്സിനായുംതന്നെ.
  grc-SR: διὰ τῆς δοκιμῆς τῆς διακονίας ταύτης δοξάζοντες τὸν θεὸν ἐπὶ τῇ ὑποταγῇ
    τῆς ὁμολογίας ὑμῶν εἰς τὸ εὐαγγέλιον τοῦ χριστοῦ, καὶ ἁπλότητι τῆς κοινωνίας εἰς
    αὐτοὺς καὶ εἰς πάντας·
  bgc-bgc: क्यूँके इस दान की सेवकाई नै सबूत मानकै, वे परमेसवर की महिमा करैंगें, क्यूँके
    थमनै मसीह कै सुसमाचार के हुकम नै मानकै उस ताहीं अपणाया सै, अर गरीब बिश्वासियाँ
    की मदद खुल्ले दिल तै करी सै।
  khz-khz: Kwalana etaunilimalima goveakavarana inagulura, eanana gomi gemi kala namara
    pia vega-matagai-namanamara. Taunilimalima pia ripa, gomi na Vali Namana ati murumi
    kovagoranamo gokilagiana, na gokwalanaana maki. E gomi gemi rinaga e moni maki
    maveulamagimi na ira e taunilimalima maparara ria goware-parapararana pia gitara.
    Ekala namara vetairai taunilimalima na Palagu pia veagi-agia.
  deu-TKW: und durch die Probe dieses Dienstes Gott verherrlicht am Gehorsam eures
    Bekenntnisses zum Evangelium Christus und an dem milden Sinn des Mitteilens gegen
    sie und alle,
  zsr-NT: Catiꞌ gunliꞌ cni, laꞌguꞌë Dios yöl‑laꞌ ba le gac bëꞌ runliꞌ ca rna didzaꞌ
    dxiꞌa queëꞌ Cristo ca naꞌ rnaliꞌ runliꞌ. Laꞌguꞌë Lëꞌ yöl‑laꞌ ba caꞌ, le nacliꞌ
    dxiꞌi ladxiꞌ, runödzjliꞌ quequëꞌ lencaꞌ quegac yezicaꞌ bunách.
  lin-lin: Mpo ete lotomo yango ekotalisa bosolo ya komipesa na bino, basantu bakokumisa
    Nzambe mpo na botosi ya kondima na bino kati na Sango Malamu ya Klisto, mpe mpo
    na esengo oyo mitema na bino ezali na yango mpo na kokabola biloko na bino elongo
    na bango mpe elongo na bato nyonso.
  hns-NT: Toelogke kaam se dekhaai djaai kie toelog Kriest ke khoes khabar maane hai.
    Ohie se Joedea diehaat ke iesaai Parmeswar ke goen gaaiga kie toelog etana sahaaita
    karle hai.
  noa-E: Pãrau mʉg ofrendadam amachig deebapʉ̈im gaaimua amau khaphʉ aju, chadcha
    pãraujã Cristoou maach peerdʉajem iek gaai jaau sim ipierraa nʉm. Mag nʉm dʉ̈i
    ĩchab pãraujã pãach garmuata amag mag ofrendajã dʉ̈rrchata deepʉ̈im khõsi deepʉ̈i
    nʉm aawai, pãach kõit Ẽwandamagjã ʉ̈u ajim awia
  eng-EMTV: while through the approved character of this ministry, they glorify God
    for the obedience of your confession to the gospel of Christ, and for the generosity
    of your sharing toward them and toward all,
  mib-NT: Te cahān i jeē yóhyo vāha Yaā cúu Yaā Dios, chi xūhun jéē ní cajēhe ró stéén
    jeē váha cácandíje ró jnúhun Cristo. Te suni sáha jeē cahān i jeē yóhyo cújéhnu
    Yaā Dios sɨquɨ̄ jeē ní cajēhe cuehē rō nuū i jíín núū sava ga ñayuu.
  lif-NT2: कन् माङ्‌सेवा याःम्‍बक्‍कोलाम् खिनिॽ आक्‍तङ्‌बा के़जोगिॽ के़लॽबान् वेॽहाॽ
    ओसेःन्‍गे़धाक्‍तुम्‍सिम्‍माङ् के़वयिॽरो॥ खिनिॽ ख्रिस्‍तरे़ कुसुनाइङ्‌ङिन् नसाःन्
    के़जोगुम्‍माङ् इङ्‌जाःङ्‌गे़म्‍बा के़बोःक्‍खिबान्, हे़क्‍क्‍याङ् के़गत्तुम्‍बा
    पाःन्‍हाॽ खिनिॽ निङ्‌वाॽ के़हन्‍दुम्‍माङ् के़रे़क् के़हाःत्तुम्‍सिम्‍बान् मे़निःसुबाल्‍ले़
    चोगुल्‍ले़ मनाहाॽरे़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा मे़भोःसुॽरो॥
  xnj-xnj: Ndava ya lihengu ilo la kuwusa kwinu vandu yati vakumulumba Chapanga mukulola
    uyidakila winu kwa Kilisitu mukujova, mewa ndava ya mtima winu wa bwina wa kuvapela
    vene mtangatila pamonga na vandu vangi.
  mmx-mmx: Mo laramtaba atnimi naba lox asuusu i do nemi limixin tuturun. La limixin
    petpes dinaba emi asu mi ne Moroa mumu lorongtonga res mi lurutu lolos atnimi
    ri Lagale Lavavang at ne Karisito, la mumu bok mo lomomo atnimi ri lok tooro mi
    leventamtaba ridi la ti limixin petpes bok.
  cbr-NT: Usoquin mitsun 'aquincëxun ca a unicaman —mitsun camina Cristonan 'ixun
    aín cuëëncësabi oquin 'ai —quixun sinánquin Nucën Papa Dios rabiti 'icën. Rabianan
    ca mitsun camina atu 'imainun uni raíriribi ñonquinma ñu 'inani quixun sinánquin
    Nucën Papa Dios —asábi ca —cati 'icën.
  tee-NT: Chai ni axt'akniya'it'it ju quilhpatinin amachak'an Jerusalén ju milhak'ailakts'in'an
    pus ju yu'unch catalak'ayaya' ju Dios ni putasui ni vasalh lac'a'iniyat'it ju
    ixchivinti Cristo tachi ju nonat'it. Vachu' catalak'ayaya' ju Dios ni lhu xa'akt'ai'uyat'it
    ju yu'unch chai tachi chun ju ali'in ju vachu' talhilaca'anta ju Jesús.
  eng-LSV: through the proof of this ministry glorifying God for the subjection of
    your confession to the good news of the Christ, and [for] the liberality of the
    fellowship to them and to all,
  cak-NT: Y roma ri xtiya' rix chique, reje' can yalan xtiquiya' ruk'ij ri Dios, roma
    can xtiquina-wi chi can ketzij ri ni'ij rix chi ninimaj ri nu'ij ri utzilaj rutzij
    ri Cristo. Chuka' reje' can xtiquiya' ruk'ij ri Dios roma can riq'uin ronojel
    iwánima niya' ri nijo' nisipaj-e chique y chuka' can quiri' niben quiq'uin conojel
    kach'alal.
  pah-NT: 'Pe imondorame po ti jukwahavamo pendekoa Cristo''ga rehe. A''ereki pe pe''e
    jipe: “Orojiko hete Tupana''ga rehe orokovo pyryva''ea rehe Cristo''ga mombe''ua
    rehe.” A''ea pe ei. A''ero pe imondorame Tupana''ga remimo''ẽhara''g̃a pe po ti
    he''yjuhuve''g̃a ei Tupana''ga pe ga mboheteavo nehẽ: “Corintopeve''g̃a nonhi''ĩtehei.
    Ojiko hete tuhẽ g̃a nde rehe okoheteavo Cristo''ga mombe''ua rehe hendukatuavo
    nenhi''ig̃a. Ndepyry hete nde itambere''ia mbuhuheteukari ore ve ojipe''g̃a pe
    nhaporemo no. A''ereki nde ere''e Corintopeve''g̃a pe pemondo ti g̃a pe javo,”
    e po ti Tupana''ga remimo''ẽhara''g̃a ga pe nehẽ.'
  sja-NT: Ma awara nãgá pia tee p'anɨpa awaraarãmaa mãik'aapa ãramaa, k'awaadait'ee
    parãpa Jesucristode wãara ijãapata mãik'aapa oo k'inia p'anɨ irua oopi bɨk'a.
  xed-xed: Tsa slna dzaʼa kuni magata ya dzaʼa maraŋtá nzakwa ghuni, ŋa zləzlvay taŋ
    ta Lazglafta ta ghəŋa snata ghuni ta Lfiɗa Gwaɗa Kristi. Dzaʼa zləzlvay həŋ guli
    kabga vəl dgay ghuni ta skwa ghuni nda həŋ, ta vlay kuni guli ŋa sanlaha.
  mks-NT: Ta já caja cáhnu na Ndióxi̱ jáchi̱ xi̱hín ña̱ cája ndó yóho náha̱ ña̱ co̱
    quéhe núu ndó tu̱hun va̱ha cáha̱n sa̱há Jesucristo. Jári caja cáhnu na Ndióxi̱
    sahá ña̱ va̱ha íin ini ndó xi̱hi̱n ná. Jáchi̱ chíndeé ndó na̱ xi̱hín ña̱ jásá
    ndó nu̱ ná ta chíndeé ri ndó java ga̱ ña̱yivi.
  gfk-S: Ikin ra pinapalim na harharahut nong mu gil ie, na hamanis hapalaine be a
    mangana turadi so mu, kaie ira haleng di nage pirlet God. Di na pirlet God kinong
    mu taram ira linge i haruat ma no tahut na hininaawas tane Krais, ikino tahut
    na hininaawas nong mu la tangtange be mu murmur ie. Ma di na pirlet God bileng
    kinong mu manga lasen ura terter ra tamat na hartabar ter ta di ma ta ira mes
    bileng.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Naŋgönaŋgö nup ki memba mewö miaŋön mötnaripŋinaŋgö
    könaŋi kondelgetka ambazip gwötpukŋan mi eka Anutu tem kölmeaŋgöra möpöseim waŋgiba
    kewö jime, “Korint yeŋön mönö Kraistkö Ölöwak Buŋaŋi keunöhök qahö jim miwikŋaizemö,
    Polgö keuŋi geŋmoŋi qahö tem köla amqeba sakalakŋi aka neŋgöra aka tosatŋi pakpak
    yeŋgöra kalem jesöŋgö eŋgimakze.”'
  dgz-dgz: Iwa puraput munane gapan waenapan iraya yawain amba God wa atonasiwanumain.
    Iwa Keriso No Oise Kakaewa anuyan ayamase taiana menan amba den puraput ega bawarewa
    yan se at Diudia nagirewa munat anuiana menan.
  eng-GNV: (Which by the experiment of this ministration praise God for your voluntarie
    submission to the Gospell of Christ, and for your liberall distribution to them,
    and to all men)
  zaa-NT: Por cualàni nu rute le qui' cabi nna rulue' le qui'ni hua runi le obedecer
    nu ra lo ca enseñanza qui' Cristua nu ríalatsi' le. Acca yàlaní gudàliani cabi
    Tata Dios por nui, ą'hua porqui'ni rithia le iỹeni lani cabi nna lani iyaba adí
    ca enne' nna,
  eng-WEBSTER: While by the experiment of this ministration they glorify God for your
    professed subjection to the gospel of Christ, and for your liberal distribution
    to them, and to all men ;
  guh-guh: Bajarapacuenia Jerusalén tomarapijivi ofrenda itsa parajutsianame paneyavenonaenexa,
    bajarapamonae patsitanajamatabëcuene itajëtsianame pepacuene xaniajai panejumecovënëtsijava
    pexanialivaisi, Cristo pelivaisi. Nexata bajarapamonae pexaniajamatabëcuene rajutsiana
    Diosojavabelia Cristo pelivaisi panejumecovënëtavanapaejava yabara. Ofrenda ata
    panerajutsijava Jerusalén tomarapijivi, paofrenda ata parajutame itsamonaejavabelia,
    bajaraxua ata yabara Jerusalén tomarapijivi pexaniajamatabëcuene rajutsiana Diosojavabelia.
  bon-bon: Weeme ai kaakesea te jaawabudnituge, egä weene lui Miiji Mene ne secatujiye,
    weene weeme ireclota ngalebora pui ibi inajininuge, siige lui cina weeme owecu
    gwidape ne pa jääpänepesi, teepi weeme Miiji Mene äcwetna name pi Acejiyame ne
    pa yaawepyeräjepesi cuta piiyepu weeme owecu gwidape name pi teeme tääpume piiyepu
    poto ätrunga biname bime tääpume.
  nhw-BL: Quena, quema quiselise nopa tlapalehuili, quipaquilismacase Toteco pampa
    anquinmacaque hasta onmocahua catli monequiyaya. Huan nojquiya quema antemacaj
    miyac, antenextilíaj para nelía anquitlepanitaj nopa cuali camanali tlen Tohueyiteco
    Cristo.
  swh-ONEN: Kwa sababu ya huduma ambayo mmejithibitisha wenyewe, watu watamtukuza
    Mungu kwa ajili ya utiifu ufuatanao na ukiri wenu wa Injili ya Kristo, na kwa
    ukarimu wenu wa kushiriki pamoja nao na pia wengine wote.
  wbi-wbi: imbombo iji jino muvomba jihufia kuuti umue muli vavombi vanofu mu uluo
    avaanhu vikumughinia uNguluve. vikumughinia vwimila uvukundi vwinu uvwa kwitika
    imhola inofu ija Kilisite. kange vikumughinia pano vikuvwagha uvukoola vwinu mulwa
    kuhangilanila ifiinu palikimo na veene na vange vooni.
  bba-bba: Sɔmbu terɑ tɑ koo sɔ̃ɔsi nɡe mɛ i sɑ̃ɑ kpɑ dɑbiru bu kɑ Gusunɔ bɛɛrɛ wɛ̃
    bɛɛn mɛm nɔɔbun sɔ̃ bi i kɑ Kirisin Lɑbɑɑri ɡeɑ nɑɑnɛ doke. Bɑ koo mɑɑ nùn bɛɛrɛ
    wɛ̃ yèn sɔ̃ i bɛɛn mɔru bɔnu kuɑ kɑ nuku tiɑ kɑ be, kɑ mɑɑ tɔmbu kpuro.
  eng-KJVCPB: whiles by the experiment of this ministration they glorify God for your
    professed subjection unto the gospel of Christ, and for your liberal distribution
    unto them, and unto all men;
  kgk-NT: '@see-verse:2CO.009.012'
  waj-waj: 'Fai ngia itaama kati mmiaivaara gioonna kiaapu kaayauya ngiiiyara kiaara:
    Vaa Anutuuqaara kutaavaivee kiaavaivee, kiaaravai. Ngia ngiingii avaiyauvakidiri
    ta Yisuu Kirisiinna mmayaaya yoketaivaa iikiaunnavaivee kiaivaa kaanaivo vaivaara
    iya Anutuuqaata kua yoketaivaa kiaaravai. Ngia kaayau sikauyauvaa iyaata gioonna
    kiaapu voonaa mmuakiaayaatama kati mmiaivaara iya Anutuuqaata kua yoketaivaa kiaaravai.'
  cpy-cpy: 'Aririka iñahaetakiro okaatzi pipashi-yitakariri eejatzi pikimi-yitakiri
    itsipa-paeni, oshekira iweshiryaa-wenta-nakyaari Tajorentsi. Tema iñaayitziro
    teera apatziro piñaawaeta-shiyita, pikantzi: “Nokemijanteeri Jeepatzii-totaa-rewo
    nokema-koteerowa Kameethari Ñaantsi.” Tema iñaayitziro eejatzi pantayiteero oñaahan-tzirori
    omaperotatyaa pikemijanta-yitanee.'
  mpx-mpx: Wami tuwalali o wami abulilek ni patunahot, inoke gamagalau abwe nihi gewi
    Yehoba nihi tobalan kaiwena Keliso Wasana Waiwaisana toto ku wasawasa-an ku henapuan.
    Ge Yehoba nihi tobalan kaiwena wami atitalam elana wami mulolu ku pek elal ge
    gamagalau gegewel elal.
  wbp-wbp: Kari-nganta kankulurla wala nyina Jijaji Kirajiki. Ngarrirni nganta kankulu-nyanu
    Kirijini, manu purami nganta kankulu Yimi Ngurrju Jijaji Kiraji-kirli. Kujaju
    junga! Ngulakuju yapa panu-jarlurlu kalurlajinta Kaatuku pulka-pinyi. Ngula kankulu-jana
    tala yinyi jamangku yali-patuku Jurujulumu-wardingki-patuku manu nguru-kari nguru-kari-wardingki-paturlanguku,
    ngulaju yali-paturlangurlu kalurlajinta Kaatukuju pulka-pinyi.
  luo-luo: Kuom nyiso ni uchungʼ kodwa e tijni, umiyo Nyasaye duongʼ nikech mano nyiso
    ni umako chik mar Injili mar Kristo mwalando, kuom ngʼwono mane omiyo uyie pogo
    kodgi giu, kaachiel gi jomoko bende.
  nhe-NT: Quena, quema quiselise nopa tlapalehuili, quipaquilismacase Toteco pampa
    inquinmacaque hasta mocahua tlen monequiyaya. Huan nojquiya quema intemacaj miyac,
    intenextilíaj para nelía inquitlepanitaj nopa cuali tlajtoli tlen Tohueyiteco
    Cristo.
  aii-aii: ܣܵܒܵܒ ܒܡܫܲܪܲܪܬܵ‌ܐ ܕܐܵܗܵܐ ܚܸܠܡܲܬ، ܐܢܵܫܹ̈ܐ ܫܲܒܘܼܚܹܐ ܝܢܵܐ ܠܐܲܠܵܗܵܐ ܒܘܼܬ ܫܠܵܡܬܵܘܟ݂ܘܿܢ
    ܠܐܹܘܲܢܓܲܠܝܼܘܿܢ ܕܡܫܝܼܚܵܐ ܘܕܒ݂ܵܚܬܵܘܟ݂ܘܿܢ ܒܐܝܼܕܵܐ ܦܬܘܼܚܬܵ‌ܐ ܐܸܠܵܝܗ‌ܝ ܘܠܟܠܔ ܐܢܵܫܵܐ.
  esk-NT: Savaapsigun nalupqinaiġñiaġiksi ukpiqsrił̣iqsi Christ-kun, aasriiḷi iñuich
    ikayuusriaqaqtuat nanġaġisigaat Agaayyun tupiksrił̣ł̣apsigun tusraayugaaġiksuamik
    suli tigummataił̣ł̣apsigun iliŋitñun suli iluqaŋitñun atlanun iñuŋnun.
  msb-msb: Tungod san pruwiba san paghimo niyo damo an magaumaw sa Dios dahilan san
    pagsakop niyo sa Maayo Na Barita manungod kan Cristo na iyo gin-ako kag dahilan
    san bugana niyo na regalo sa inda kag sa iba.
  cpa-NT: Mi³juanh¹³ báh³ hniah¹² Diú¹³ ju³ná³ jmóh³ hniah¹² hi² dsio¹ jøng². Di³
    mi³leih¹³ hniah¹² ma²héh² hniah¹² jǿg³ dsio¹ quiah¹² Cristo. Jø¹² bíh³ mi³leih¹³
    hniah¹² hi² hiug² hoh¹² hniah¹² ja³cog² ca¹lah¹já¹ dsa² roh¹³ jniang³.
  dso-dso: ତମେ କର୍‌ବା ଏ ନିକ କାମ୍‌ ଦେକିକରି ଲକ୍‌ମନ୍‌ ପର୍‌ମେସର୍‌କେ ମଇମା କର୍‌ବାଇ । କାଇକେବଇଲେ
    ବିସ୍‌ବାସ୍‌ କରିରଇବା କିରିସ୍‌ଟର୍‌ ସୁବ୍‍କବର୍‍ ତମେ ମାନ୍‌ଲାସ୍‌ନି । ଆରି ସେମନ୍‌କେ ଆରି
    ବିନ୍‌ଲକ୍‌ମନ୍‌କେ ମିସା ଜବର୍‌ ଦେଲାସ୍‌ନି ।
  meu-meu: Umui ese Dirava ba hanamoa, badina be ina heduru karana ese e hamomokanimuimu,
    umui na Iesu Keriso ena sivarai namo iabi-daena taumui korikori; e hanamoamu danu,
    emui harihari-bada idia ediai bona taunimanima iboudiai ediai daidiai.
  yva-NT: Wapa anakero ngkove umaso mo raroron kakavimbe wapa anave mamo tugae. Indati
    arakovo Yudea wanui wo Amisye ararimbe weye wo raen weapamo wabeta Ayao Kovo Kristus
    rai, muno wo ararimbe weye wapo raunande manakoeve mai muno manakoeve vatano kaijinta
    mansai tenambe.
  dgc-dgc: Eng meta na tolay i ugali moy a tumulung du mahirap, éy purién de i Diyos
    dahil ta pégtulung moy dide, da saya i katunayana a méniwala kam a talaga ta Mahusay
    a Baheta ni Cristo.
  zpm-NT: Zley zho gaṉ zho grëtaa ncuaaṉe cxeeḻ to yquiin zho; ni zleynie zho Dios
    gaṉ zho ron to miṉe rnabey Xtiidz Jesús.
  hix-NT: Àro hoye ro rma, ohxe xaxa Khoryenkomo menyhetxow hamà, àwyanye. Àsok tawro
    hana. Yaworon me mosonyhetxow hamà, owyanye ewakryenàr kom ke. Yaworo xaxa nay
    hamà, àrwo yonyhorunu, Kryestu yokarymatxho rma, kany me manatxow hamà. Àro yawo
    ron me mosonyhetxow hamà, owyanye ewakryenàr kom ke mak ha. Kryestu mryenon komo
    yakoronomanye ro me xarha mosonyhetxow hamà. Àro wyaro yaworon me oyosonyhotho
    kom hoye ro, onà wyaro nketxow hamà, nyamoro ha, onewakryenàr komo rma. Ohxe xaxa
    nay hamà, Khoryenkomo, ketxow hamà.
  sim-sim: Os lirin ji jelyawa oso avak nombo worna os ji tiyawan kormbak mukukwa
    sir. Uhu avak karem hishikwa lir, jir mashi jivi Kraishi indingan wornak tiyanda
    jir, karem hishikwa lir. Uhu mbele mbele musha ol ji hawan li heyehe hi Avui Wasilakahin
    hauowekwa lir.
  npi-ULB: सेवाको कामले तिमीहरू जाँचिदा र प्रमाणित हुँदा येशू ख्रीष्‍टको सुसमाचारलाई
    स्वीकार गर्ने आज्ञाकारिताको कारण तिमीहरूले परमेश्‍वरलाई पनि महिमित तुल्याउनेछौ
    । तिमीहरूले तिनीहरूलाई र सबैलाई उदारसँग दिएको भेटीका कारण पनि परमेश्‍वरलाई महिमित
    तुल्याउनेछौ ।
  cgc-cgc: Tenged man ta inyo na iatag, mapamatuuran na inyo na pagtuo terek ta inyo
    na tagipusuon. Gani, tama na mga ittaw magdayaw ta Dyos tenged ta inyo na pagtuman
    ta miad na balita parti ki Cristo daw tenged man ta inyo na pagtabang ta mga gatuo
    naan ta Jerusalem daw duma pa na mga gakinanglan.
  tim-tim: Hain akto ye Kristogât den pat âlep bo heambukmaigât lauŋe lokomai. Aregât
    keiŋe han kalem yeŋande mem miawakto Yerusalem kepia gâtŋe akto Yesugât kâmot
    bikŋe hârok yeŋgât han kalam agak memeyeŋe ekmâ Anutu mepaiŋe mem heroŋe agaŋbai.
  yor-yor: Nítorí ìdúró yin lábẹ́ ìdánwò iṣẹ́ ìsìn yìí, wọn yóò yin Ọlọ́run lógo fún
    ìgbọ́ràn yín ní gbígba ìyìnrere Kristi àti nípa ìlawọ́ ìdáwó yín fún wọn àti fún
    gbogbo ènìyàn.
  wos-wos: Guni wungi hwengut, Judiambu rekwa séfélak du takwa guniré xéta angi watandi,
    “Korinmbu rekwa du takwa di Jisas Kraisna hundi jémba xékéta déka jémba di jémba
    huru. Huruta di nani jondu yike séfélak du takwaka akwi nawulak du takwaka akwi
    di séfélak yéwa hwe. Hwendakaka sarékéta, nani Godna ximbu harékétame.”
  emp-NTPO: Bãrãba careba panʌneba unubi panʌa bed̶ea bia Critod̶ebemada wãrãda ĩjã
    panʌda. Maʌ̃ bẽrã ãdjirãba Ãcõrẽa bia bed̶ead̶ia. Maʌ̃ awara Ãcõrẽa bia bed̶ead̶ia
    bãrãba sobiad̶eba ãdjirã itea diaped̶ad̶a carea idjab̶a dewararã sid̶a sobiad̶eba
    carebabada bẽrã.
  eng-F35: —on the basis of the proof that this service gives, they are glorifying
    God for the obedience of your confession into the Gospel of Christ, and for the
    generosity of your sharing with them and everybody—
  ind-ind: Sebab pelayanan ini membuktikan bahwa kamu semua taat menjalankan keyakinanmu
    pada Kabar Baik tentang Kristus. Saudara-saudari di Yerusalem akan memuji Allah
    atas kemurahan hatimu kepada mereka maupun kepada semua jemaat di tempat lain.
  pes-OPCB: کسانی که به آنان کمک می‌کنید، نه فقط برای هدایای سخاوتمندانه‌ای که به
    ایشان و همگان می‌دهید، شاد می‌شوند بلکه خدا را نیز سپاس می‌گویند، چون این کار،
    ثابت می‌کند که شما از انجیل مسیح اطاعت می‌کنید.
  mpt-mpt: Ibo bainobo galin nakaia unangai inamin namin blimi daayemib mole i baaniba
    Bainobo galin nakaia unangai Kolin bib ye blibi Klaiste dowan weng ayamo kla wente
    bianiba wafu bianiba bainobo galin naka mak unang maki inamin namin blimi ni sinwalo
    daayebiobo geniba Gode niniino dobtouleb bianiba
  ssx-ssx: Kutupa do ika꞉ pokeleme ema꞉ta꞉ ika꞉ epeke hau peneme yaaso hata꞉ paeyaoma꞉ta꞉
    ikana꞉ma꞉ Ketisona꞉ Pi Seliapo oto pa꞉ta꞉ haleme ekina꞉ Koda꞉na꞉ biki yeiya꞉ lalimikie.
    Mo ikana꞉ma꞉ ika꞉ ta꞉na꞉ma꞉ homolo hata꞉ ale mandaneeki pa halo halemeeki iki
    ame̱le̱ telipa make paeyao ame̱le̱ putupeleme ekina꞉ loa꞉me.
  mkl-mkl: Amuɑu ɑ́ dɔ̃ɑ inɛ ŋɑ si hee ku jɔ̀ ɑ mɑɑ sɑɑbu Ilɑɑɔ̃ do yɑɑse bɛi ì wɑɑ
    jirimɑɛ ŋɑ. Ilɑɑɔ̃ ku jirimɑ nŋɛi wɑ nyisi iyi ì dɑsi lɑɑbɑɑu jiidɑi Kirisi nɑɑnɛ
    ŋɑ. Nɔ ɑɑ nyi ɑ sɑɑbuɛ mɑ́ do yɑɑse bɛi ì ce ikpɛ̃i ɑmɑni nŋɛ do inɔ ɑkɑ̃ iŋɛò
    inɛ ŋɑ iyi ɑ̀ ɡbe fei.
  gaq-gaq: ଏନ୍‌ ଜତନ୍‌ କାମ୍ ବାନ୍ କିସ୍‌ଟନେ ନିମାଣ୍ତା ସାମୁଆଁ ଆଡ଼ାତ୍ରା ପେଇଂନେ ବିସ୍‌ବାସ୍‌
    ନ୍‌ସା ବାରି ସାପାରେନେ ଏତେ କୁଡ଼େଚେ ପେଇଂ ମୁଡ଼ିନେ ଦାନ୍ ଆତ୍ନା ପେବକେ ଆତେନ୍‌‌ସା ମେଇଂ ଇସ୍‌ପର୍‌ନେ
    ମ‍ଇମା ଆତ୍ନା ଆର୍‌ଏ ।
  gof-RNT: Ha hintte oosoy hintte ammanuwa ersidi Kiristtoosa Wonggelaa hintte ammanidinne
    iyaw kiitettidi hinttew de7iyabaa enttaranne haratara shaakettida gisho ubbay
    Xoossaa bonchchana.
  unx-unx: ନେ ସେୱାକାମି ହରାତେ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସୁକୁକାଜି ନାଙ୍ଗ୍‌ ଆପେୟାଃ ପାତିୟାର୍‌ରଃତେୟାଃ
    ଆଡଃ ସବେନ୍‌କଲଃ ମେନେସାରେୟାଃ ଲେବେଃମନ୍‌ ହରାତେ ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌କ
    ଉଦୁବେୟା ।
  gah-gah: Lekeza Kilistoni gakó lamaná giliake ali gikitiki ali miniaká niamó nenémini
    mogonáa, itó lekeza Zelusalega monó gele vegená itó likigive lugáa mukitoka kezagi
    nene mulutikú lamaná giliki napa iki nasahilí ikitamó nenémini mogonáa utó okiko,
    Ómasímini lapaná utó o lamaná oko minative liki ali otinigave.
  lcm-lcm: Taun kipo kinle ta mipo atutuman si abis ke, kila alatun a God, using kilapo
    arai ta milapo kun kinle ani akus ro i Karisto, na mipo abis using ia, ki arai
    ani kami uruk si alilis lava si pakangai aniria, na ki arai kapa ani kami angtunganan
    kuvul ve ria na ri vap aongos.
  aer-aer: Nhenge mwantyele antherlte-anemele arrantherre imernemele nhenge arrantherre-arle
    aywerrkele awerlte-aneme ayeye mwerre Christ-akerte apentemele-arlke. Jesus-arenye
    areyele renhe inemele anteme Ngkarte akertne utyernerlte-aneme, arrantherre-arle
    mwantyele itnenhe arrpenhe areye-arlke antherlte-anemenge.
  qvc-NT: 'Chaymi paykunaqa ufrindaykillapata ch''askishpa, yach''anqallapa: Chay
    kurintinu kriyiq masinchiqkunaqam Jisukristupa shumaq nutisyanda allipta kriyishpa
    kasuykanllapa, nishpa. Paykunatashina achka kriyiq masinchiqkunata qamkuna yanapaptikim,
    Tayta Dyusta ancha rinllapa alabaq.'
  tgl-ULB: Dahil sa nasubok na kayo at napatunayan ng gawaing ito, luluwalhatiin rin
    ninyo ang Diyos sa pagsunod sa inyong pagpapahayag sa ebanghelyo ni Cristo. Luluwalhatiin
    rin ninyo ang Diyos sa kasaganaan ng inyong mayamang handog sa kanila at sa bawat
    isa.
  cbs-NT: '@see-verse:2CO.009.012'
  xtm-NTPP: Ja jin kuni i sukan ka sa'a ni ma, te jin ndachiñu'u i Su'si ma ja sukan
    ka kandija ni ma te ka sa'a ni sukan ká'an tnu'u vii tnu'u va'a Cristo ma, ji'in
    ja sukan ka chindee ni tna'a o ñayii ni ka nduu sa'ya Su'si ma ji'in ndaka‑ka
    ñayii ma, te ñatuu kuiti nawa ja'nu ndee ja ka sa'a ka kuu ni ma.
  nnq-nnq: Kuboke muchaili ogulaigwa kukupanga kwinu kukina, bandu mabankoya Nnoongo
    kwa magambu gu kuagabala kwinu Nhwalo Gwambone gwa Kilisto nu kujeketela mukano
    inu, uyo magambu gukina kwinu kukape ilebe angweto na bandu boa.
  bao-NT: Ca tii nemorã niiri, mʉja ca tiicojorije ca bii bau niiro, Cristo yee añurije
    quetire ca tʉo nʉnʉjeerã mʉja ca niirijere tee ca ĩirore biro mʉja ca tiirije
    mena ca bii bapa cʉtirijere, cʉ̃jare tii nemorã cʉ̃ja menare, to biri niipetirãpʉ
    menare, mairicaro maniro mʉja ca tiicojorijere ĩari, Ʉmʉreco Pacʉre añuro ĩi nʉcʉ̃
    bʉorucuma.
  san-ORI: ଯତ ଏତସ୍ମାଦ୍ ଉପକାରକରଣାଦ୍ ଯୁଷ୍ମାକଂ ପରୀକ୍ଷିତତ୍ୱଂ ବୁଦ୍ଧ୍ୱା ବହୁଭିଃ ଖ୍ରୀଷ୍ଟସୁସଂୱାଦାଙ୍ଗୀକରଣେ
    ଯୁଷ୍ମାକମ୍ ଆଜ୍ଞାଗ୍ରାହିତ୍ୱାତ୍ ତଦ୍ଭାଗିତ୍ୱେ ଚ ତାନ୍ ଅପରାଂଶ୍ଚ ପ୍ରତି ଯୁଷ୍ମାକଂ ଦାତୃତ୍ୱାଦ୍
    ଈଶ୍ୱରସ୍ୟ ଧନ୍ୟୱାଦଃ କାରିଷ୍ୟତେ,
  huv-NT: Wüx aaga leaw ijchan quiaj, ajcüwa nipilan leaw ngo majiür apmarangüw casa
    Teat Dios, cos por aag ayaj ijüiquichan irangan atnej apiüng Teat Cristo. Apmarangüw
    casa Teat Dios cos icona xeyay temembeolan; at aton tembeolan pálwüx nipilan.
  otn-NT: Guehya da̱ 'yɛ̱sba̱bi̱ Oja̱ ya, porque nu̱'a̱ ra̱ 'bäxte gui 'yøthʉ gue'a̱
    di̱ nɛ̱qui̱'a̱ ngue ma̱jua̱ni̱ guí ɛ̱c'ɛ̱i̱ba̱hʉ rá̱ hoga̱ 'da'yo hya̱ ra̱ Cristo.
    Yø ja̱'i̱ da̱ 'yɛ̱spa̱bi̱ Oja̱ porque di̱ nɛ̱qui̱ ngue ma̱jua̱ni̱ ni̱ mmʉi gni̱
    'yørpa̱bi̱ ra̱ 'bäxte ni̱ cu̱hʉ 'bʉp'ʉ Jerusalén, da̱ gue'ʉ 'bʉi ndap'ʉ bi zä.
  nop-nop: Hidi Kilisto’walaŋ Mede Momooŋ nadiŋa mede tiloloŋ tiiŋ wondiniŋ folooŋ
    welehikdi nadilodaaŋ siloŋdok bomboŋ boiŋ wondi hidi’walaŋ mebihik miŋgoŋ tubumintaune
    Jelusalem yopmaŋ itowiiŋ adi Bepaŋ’walaŋ metam nadisukilitihinitdi nolidut wanakaŋ
    hogohogok tomboyoula welekubugoŋ tiŋa Bepaŋ niutumbaneeŋ.
  obo-NT: Woy pomon to bonnaavonnaan kodtavang dow, od koposivonnalan no mooggot en
    kos koniyun kopomakoy. Woy mo-uraa kos od doong to Monama pomon to kodtuman dow
    taddot Moppiyon Dinoggan moka-atag ki Disas Krays, oyyos movoggoyvoggoy kow kandan
    woy riyot duma.
  cak-ENT: Y roma ri niya' rix cheque rije', romari' rije' juis nquiya' ruk'ij ri
    Dios, roma nquina-vi que ketzij ri nibij rix que ic'uan ri nbij ri utzilüj rutzij
    ri Cristo ri nc'amon-pe colonic. Chuka' rije' nquiya' ruk'ij ri Dios roma xalüx-pe
    pan ivánima que c'o niya' cheque rije' y roma chuka' quiri' nibün quiq'uin conojel
    ri hermanos.
  lif-NT: ᤁᤴ ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰᤁᤥᤗᤠᤶ ᤂᤡᤏᤡ᤹ ᤀᤠᤰᤋᤱᤒᤠ ᤁᤧᤈᤥᤃᤡ᤹ ᤁᤧᤗ᤹ᤒᤠᤴ ᤘᤣ᤹ᤜᤠ᤹ ᤀᤥᤛᤣ᤺ᤴᤃᤧᤎᤠᤰᤋᤢᤶᤛᤡᤶᤔᤠᤱ
    ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥ ᤂᤡᤏᤡ᤹ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤛᤢᤏᤠᤀᤡᤱᤅᤡᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤶᤔᤠᤱ ᤀᤡᤱᤈᤠ᤺ᤱᤃᤧᤶᤒᤠ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤒᤠᤴ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤃᤳᤋᤢᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤜᤴᤍᤢᤶᤔᤠᤱ ᤁᤧᤖᤧᤰ ᤁᤧᤜᤠ᤺ᤳᤋᤢᤶᤛᤡᤶᤒᤠᤴ ᤔᤧᤏᤡ᤺ᤛᤢᤒᤠᤸᤗᤧ
    ᤆᤥᤃᤢᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢ᤹ᤖᤥ॥
  mie-NT: De cāhān ji jā vāha ndasí Yāā cúu Yāā Dios, chi xūhún jā jéhe ndá nú stéhēn
    jā vāha cándíja nú tūhun Cristo. De suni sāhá jā cāhān ji jā cúñáhnú ndasí Yāā
    Dios sīquī jā vāha nī jēhe ndá nú nūū ji jíín nūū ndá cā nchivī.
  san-TIB: ཡཏ ཨེཏསྨཱད྄ ཨུཔཀཱརཀརཎཱད྄ ཡུཥྨཱཀཾ པརཱིཀྵིཏཏྭཾ བུདྡྷྭཱ བཧུབྷིཿ ཁྲཱིཥྚསུསཾཝཱདཱངྒཱིཀརཎེ
    ཡུཥྨཱཀམ྄ ཨཱཛྙཱགྲཱཧིཏྭཱཏ྄ ཏདྦྷཱགིཏྭེ ཙ ཏཱན྄ ཨཔརཱཾཤྩ པྲཏི ཡུཥྨཱཀཾ དཱཏྲྀཏྭཱད྄ ཨཱིཤྭརསྱ
    དྷནྱཝཱདཿ ཀཱརིཥྱཏེ,
  qve-NT: Chaymi paykunaqa cuentata qokunqaku, Señor Jesucristomanta yachasqaykichisman
    hina kasukuspa imapas ruwasqaykichista rikuspanku. Saynallataqmi paykunaqa Diosta
    alabanqaku, paykunata hinallataq llapantapas yanapasqaykichisrayku.
  pao-NT: '@see-verse:2CO.009.012'
  cbu-NT: Siyaa táchapsinaya; Apaa, Koríndshuch Isusoo kuk izuuru mangoonakpasinaya.
    Shiyaa mangoonarangsin, iyaa kis istarangana; Isuschichee ichinguru istakanaya,
    táchapsinaya siyaatsi.
  usa-usa: miráinata ókaraq keráwáqtí amí-yátáákómá yemmá yirááténama minnâ Îtukaq
    keráwáqtí itáíq-itaiq í-yátááqá árai-qtataare. keráwáqá yemmá kéyimiyatama káqo-yugaraq
    Áánûqtukaqa “tíkáiye” tínoe. keráwáqtábá yemá téta “átê-wataama kéitepoaq mirá
    kéoe” téta tínoe. ánibo taíganimma keráwáqá yíwáqnaa oqtábámá yemá Áánûqtun-awiqa
    múte yauwínoe.
  soy-soy: Nɔ́mɛnɛ́wɑi mmɛ́ yɛ mɛwɑi kɛcirɛ lɛ hɑ́i. Mɛ yɛ́ tíyɛsɛ pisoi mɛyɑ̃ ɑpi
    Uléécɑɑ ríyu wɑisɛ, kɑni n nyísɛlɛ̃ tɛ nɔ Kirisi Nsímɛ́ Kɛcirɛ ńsɔnɛ tikilɛnlɛ
    nnyɑ. Nɔ yɛ kɔ nɔ́linɛ́kɔ́ kpísilɛ nɔ́ nɛ Uléécɑɑ pisoi pɛɛ Yerusɑlɛm-i ń
    we nɛ picɔ nnɛ́í ɑni hɔ́ɔnɛ.
  hui-hui: Tígua biamogo ogoni birimigome Ngode Datagaliwabehondo mini mbiraore wu
    kamigo walia harami. Ani walia haramigome Kerisonaga bi mana debeneha mini bilinahe
    kamigo hondowa wali agali dewalime Ngode Datagaliwabenaga mini yaraga holebira.
    Tí kamirume tihondobi maru karuhondobi dewaore talebu muleberamigonagabi Ngode
    Datagaliwabenaga mini yaraga holebira.
  amf-amf: Ogono yesa kelshintasa imintono gon maataana eena yenin dohonam koda dhee.
    Ogona Kiristoossa dhacchintan upsinam gonne hamayse kona ee yenin hamonna, pir
    kembee waani een wulbena iminton nashayse yenin imonna, eeno Barjoam koda gobshe.
  quc-NNT: Ri e are' käkiya na u q'ij ri Dios. We tob'anik ri' kuk'ut chkiwäch ri
    e are' chi ri ix sib'alaj kixniman che ri Utzalaj Tzij re ri Evangelio ri kätzijox
