    hnadi cam Tzi Jmu̱jʉ Jesucristo dí e̱me̱jʉ, göhtjoguigöjʉ dí hermanojʉ, cja̱ más
    da ndo tti̱htzibi guegue.
  hoy-hoy: यतिकी ई स्यावा अक प्रमाण स्वीकार माळकु आंदुर परमेश्वर उन महिमा प्रगट माळतार
    कि नीव मसीह अन्द खुशखबरी इक मान्सकु आऊन हात्‍ती ईरतीर, अदिक आंदुर्द अदिक सप्पा
    मुंदुर्द सहायता माळदुर दा उदारता प्रगट माळतेला ईरतीर.
  amo-amo: Bara ina malin yainnu nanya katwa kane ina mali yti Kutelle gongon nanya
    ntoltimu nati nbucu mine katwa nanya Krist, nin washalang mine udu kiti mine vat.
  pjt-pjt: Panya nyura nyanga alatji intjanungku ungkunyangka aṉangu tjuṯangku pukuḻarira
