    tjuṯawana nyinapayi tjuṯangku kulira Katutjanyalpiya waḻkulku, Tjuutiyanya ngurrara
    tjuṯangkuṯarra. Yalatji nyurrangarrinya tjana waḻkulku, “Kurinytjiyanya ngurrara
    tjuṯangkuṯarra mani palunya tiṉa tjunu maralpa tjuṯaku katinytjaku. Paluru tjana
    tjukarurru nyinanyi Yiitju Kurayitjaku wangkaku.”
  poh-NT: Jeꞌ reꞌ nikꞌor maj nok reꞌ take kich aj niminel ar Jerusalen enquicoj rehtal
