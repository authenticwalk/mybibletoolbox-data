    ek-ekotyu ay fumachang kan chicha ya as nan tapina ay omaafurot.
  spa-PDDPT: Al recibir esta ayuda, ellos glorificarán a Dios por la obediencia que
    profesan ustedes a las Buenas Noticias de Cristo, y por la liberalidad de ustedes
    en la contribución para ellos y para todos.
  ruf-ruf: Na kwa chailangusa sang'ano yenu ayo, iwanu watsomtunya Imulungu kwa kutegheletsa
