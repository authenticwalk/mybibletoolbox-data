    wopake paro ge no ipin mormon we djinj mal ge ye kandja kaima dje, karkar wopake
    yenj dje kanne. Embe yene al ge God kandjiye kerman panda.
  nou-nou: Edo ingo kando itari buro eiawa irirowo embo jiwae be mi ingoda tumonda
    ari Keriso da yei awa saboa ari de ra awa gadera. Edo ungo mi ingo Keriso da binga
    ewamei gebe ise sedo ewa awa gebe awa gadera awasedo ungo mi God jasiga adera.
    Edo da awa aera te ungo mi God jasiga adera ainda be awa ingo jo ingoda berari
    mi ungoda yei itido ewa awasedo.
  mqb-NT: Ata ti həran nga à Mbərom anga kə ɗiken anan nə kwanay ɗo lele aya awan.
    Kə ɗiken anan ləbara mugom a mbala Almasihu, aday kə ɗəfen anan apan. Ti həran
