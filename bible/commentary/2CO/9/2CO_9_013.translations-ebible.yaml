    Kəni ilah okotəfəri nərgɨ Uhgɨn ohni, mətəu-inu itəmah nautol pəhriən noliən rəha
    nətəmimi nətəm kautəni nɨpəhriəniən e nanusiən təuvɨr rəha Krɨsto. Kəni okotəfəri
    nərgɨ Uhgɨn o nəfəniən rəhatəmah məni asoli kəm lah mɨne nətəmimi rəfin.
  urd-urd: इस लिए कि जो नियत इस ख़िदमत से साबित हुई उसकी वजह से वो ख़ुदा की बड़ाई
    करते हैं कि तुम मसीह की ख़ुशख़बरी का इक़रार करके उस पर ता'बेदारी से अमल करते हो
    और उनकी और सब लोगों की मदद करने में सख़ावत करते हो।
  hot-hot: Ma da êŋ hik môlônim wapôm thô ek avômalô nêgê nena ôêvhaviŋ Kilisi ba
    osopa anêŋ Abô Mavi ba udum wapôm hadêŋ thêlô lôk avômalô vi haviŋ. Êŋ ma tem
    nêmbô Wapômbêŋ.
  mqj-NT: Anna ura'na panggauan mapiammua', innang la buda tau untendeng Puang Allata'alla
    annu la naissanan kumua matutu tongangkoa' unturu' Kareba Kadoresan untetteran
    Kristus. Anna la untendeng Puang Allata'alla annu mamasekoa' ma'petando lako kalena
    anna lako tau senga'.
  rus-SYN: ибо, видя опыт сего служения, они прославляют Бога за покорность исповедуемому
    вами Евангелию Христову и за искреннее общение с ними и со всеми,
  mbh-mbh: Na lomu omaing aken aro i pathengal tokokoere ako ve, omu sagu a God, na
    o panes ile mire, naro tokokoere o risea God, eneke thomu o pamilem ako lomumuo
    nge a Jisas ile Panongpolong Sivenga, na e mun e ako thomu o oma nunganga ur ako
    lomumuo nge. Naro o risea a God mun nge lomu sungong ako thomu o thomre lomu umtun
    na o sungu ol i a or nge, na nge tokokoe pelie munre.
  bdd-bdd: Ma toweweloheyedi sida yaliyaya ꞌadi lema weyahina, ma hali boda wete ꞌadi
    lema ꞌausaladi ꞌoimiyega weyahina, ma ꞌimi hematamatana Keliso wasana ꞌoina weyahina
    sida ꞌahwa moisa, ma wete Yehoba sida hepwatuwe,
  cbt-NTPO: Catahuarama' ni'ton, noya cancantapi. “Ma noya Quisocristo nanamën natëtona',
    catahuarinënpoa'. Ma noyacha Yosëso' ni'ton, ina nohuanton, na'a piyapi'sa' catahuapi
    paya,” tosapi.
  srn-NT: Bika a yepi san un e yepi den, e meki den prijse Gado. Den e gi Gado grani
    tak' un e du san a Bun Nyunsu fu Kristus e leri unu, tak' un e prati san un abi
    nanga den, èn nanga ala den trawan.
  cta-NT: cuaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi liꞌ. Taca ñaꞌa̱ nguꞌ biꞌ jiꞌi̱ ma̱,
    chaꞌ chañi chaꞌ ndaquiyaꞌ ma̱ jiꞌi̱ chaꞌ tsoꞌo nu cua nda Cristo loꞌo ma̱; ca
    cuayáꞌ tiꞌ nguꞌ chaꞌ biꞌ loꞌo ñaꞌa̱ nguꞌ cña nu cua nguaꞌni ma̱ chaꞌ caja xlyaꞌbe
    jiꞌi̱ nguꞌ biꞌ. Cuaꞌni chi̱ nguꞌ loo ycuiꞌ Ndyosi liꞌ, xquiꞌya chaꞌ tsoꞌo tsa
    nda ma̱ msta̱ jiꞌi̱ nguꞌ biꞌ, la cuiꞌ ñiꞌya̱ nu nda ma̱ jiꞌi̱ lcaa ñati̱.
  bqc-SIM: Gbɛ̃́ↄ Lua tↄbↄ, asa kámasa pↄ́ á kàpi lɛ́ ↄlↄnɛ́ a misìilɛ Kilisi
    bao pↄ́ a zɛ̀òɛ, mɛ́ a gbɛ̃kɛkɛ̀nɛ́ ń gbɛ̃́piio ń nↄ̀sɛmɛndoo,
  tcz-CHONGTHU: Nangho lhacha natoh jal'a chu, amahon Pathen loupina apeh thei dingu
    ahi. Amaho chunga le atahsan ho jouse chunga nahongphal nau hin Christa Kipana
    Thupha thua nanung uve ti aphotchen ding ahi.
  mar-mar: या सेवेच्या कसोटीमध्ये, ख्रिस्ताच्या शुभवर्तमानाच्या अंगिकाराबाबत तुमच्या
    आज्ञांकितपणामुळे आणि त्यांच्यासाठी व इतरांसाठी तुम्ही उदारपणे दिलेल्या दानामुळे
    ते देवाचे गौरव करतात;
  snp-snp: Ido aya mono lonowa yakafo linate mono monatina olu oloto piyami ne. Moda
    kolafe? Linate Kilisto kala kuwa koli kikitone, loti lo-lo ado ya meyalo melamo
    monatina, ido aya wenenawaki ido wenena muki yaki koina witi neta naba faifa gimamo
    monatina, aya yamu ya Goti kuliya olu faka lenawamo ne.
  isl-isl: Þeir sem fá aðstoð ykkar, gleðjast ekki aðeins vegna þessarar miklu gjafar,
    heldur munu þeir einnig lofa Guð, því að þetta mun sanna að verk ykkar eru í samræmi
    við orð ykkar.
  spy-NT: Makookaasta ꞉biiko Yēyiin, kuuyu kōōkōōboor ꞉yiisyēēng'woong' kule ōyēnchinē
    lōkōōywēk chēē kāroomēch chēbo Kiriistō. Makookaasta Yēyiin subak ām wōlēē ōnēmuntooy
    tukuukwook ām mooyēēt nyēē lēēl ānkōōbchēchiintōōsii āk icheek āk mbo chii ake
    tukul.
  xnn-xnn: Tay no maila ay tet-ewa nan kankananyo ay pammatiyo isnan bomadbadanganyo
    et adoado nan mangdaydayaw ken Apo Dios gapo isnan gawis ya osto ay mangsolsolotanyo
    isnan gawis ay damag ay maipanggep ken Kristo. Dadapay dayawen si Apo Dios isnan
    badangyo ken daida ya isnan tapin di ipogaw.
  mwe-mwe: Kwa ligongo lya ukong'ondelo gwa lyene liengoli, bhandu shibhaakuyanje
    a Nnungu kwa ligongo lya kunda kwenunji, na kong'ondela ga Ngani ja Mmbone ja
    a Kilishitu, na ntuka gunkwaatendelanga bhanganyabho na bhandu bhowe.
  tte-tte: Ami meline uwena iyawatagili iyaele mwa ami paisowa namwanamwali koina
    iwalo-masalan. Kabo kani tomo meuloili Yaubada sitobalan. Kaiwena Keliso wasana
    namwanamwana kwameliyan yo kwaobigai mwa me ami kate-talam ami mulolo kwapei Yaubada
    ana tomoyao kaiweli yo besiele tomo meuloili kaiweli.
  tcs-tcs: Wen yupla i gibe dem gud present blo yupla, den yupla go soem dat yupla
    i prapa bilib wea God. Pipol i go preize God prom dem gudwok wanem yupla bin mekem.
    Diswei blo yupla i go prubem dat yupla i bin mata pole da Gudniuz baut Kraist.
  hlt-THB: Vawhkaw bibinaak ing na mimah ingkaw na mimah ang dyih hun naming dang
    sak hawh amyihna, Khrih ak awithang leek awi ngainaak ing nangmih ing cangnaak
    naming dang saknaak awh, cekcoengawh nangmih a khawboe cawnnaak ce cekkhqi ingkaw
    thlang boeih a venawh naming dang saknaak ak caming thlangkhqi ing Khawsa ce kyihcah
    kawm uh.
  soq-soq: E nuawadawadala nolawa ema dewasailana mampe sabamosailana e sumanaila
    Keriso bedewe ituilana ipa ulaipaida ipuipua, mai aia os waipona, dia. E Gagalo
    euda sumanaiwaitile Keriso ebowa wasabamosaile wainilana. Tane do e dima sumanaiwaitilana
    eueuwa osowe ituile sosola nuaparelala Iudia bedewe wanwanlala ita sosola isiwa
    do saumoilana. Ipawa ema baiwa apana uara God ebowa wadaposisampe sapasampa.
  qub-qub: Chayno yanapashayquipitami paycunaga tantiyaconga Jesucristupa alli willacuyninta
    wiyacuycashayquita. Chaypitami Tayta Diosninchïta alabanga.
  att-att: Á yáyù nga aru yù ira tatolay nga mangiráyaw kâ Namarò megapu ta panguruk
    naw sù napiá nga dámak nga meyannung kâ Apu Kesu Kiristu, ánna megapu gapay sù
    aru nga iniyawâ naw nira ánna yù ira ngámin nga káruán gapay.
  bki-bki: Mia aiaia Atua tibe na bior napano mia aialio ka kamiu maka kuvitu kuvioliolu
    ka Kristo kanano Ioluano Vou ga, mia kumitu kumijogkar bunu ka venia napano naio
    beriio, a mia aial ka jidomiano napano kumijianio bano toru laka, napano mia mijikia
    rijai nalo ve toru a rijai nalo dolu bunu. Naruei bogo napano amialio vite juo
    nei, mia abitilubar von bunu ka kenemiu im̃auano jo berialio ka kenemiu viekouoiano
    kirisikili vatitig ga a be riano jo.
  bqp-bqp: Gbɛ̃nↄ ni Luda tↄ́ bo, zaakũ kámaza kũ a kɛ̀ɛ pì ni mↄńnɛ, kũ a mìi
    nàtɛ Kirisi baaru nna kũ a zɛoonɛ, akũsↄ̃ a gbɛ̃kɛ kɛ̀ńnɛ kũ gbɛ̃ sĩnda pínkio
    kũ nɛ̀sɛ doo.
  mcp-mcp: Buud ɔ́ Zɛmbî bwə́ é dʉ́g nə́ bɨ́ ŋgə ŋwa Jɔ̧jɔ̧ Kɛ́ɛl mə *Krîst nə məgwág,
    bɨ́ ŋgə fʉla isâ nə buud ɔ́ Zɛmbî wâ Yurʉ́səlɛm, nə bɔ́ɔ́lʉ́gá bɛ̂sh, bɨ aŋgɛ̂
    ntâg sá sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ́ nə mílâm mímbá. Ja búúd ɔ́ Zɛmbî bwə́ é dʉ́g ntɔ́
    yí, bwə́ é magʉlə nə́ bɨ́ ŋgə sá fwámɛ́ sâ, bwə́ ka yə Zɛmbî gúmə́.
  hat-hat: Sèvis sa a ap fè yo wè ki kalite moun nou ye. Yo pral fè lwanj Bondye,
    paske sekou sa a pral fè yo wè jan nou soumèt, jan nou kwè nan bon nouvèl ki pale
    sou Kris la. Y'a fè lwanj Bondye tou pou jan nou separe byen nou yo ak yo ansanm
    ak tout lòt yo.
  npl-NT: Iwa yejwah kiweyijkachiwaskeh Dios, porke nin tomi kinnextilis nomejwah
    milák nonkitlakitah tlan kijtoa n kualitlájtoli de Cristo. Noiwa yejwah kitlakitaskeh
    Totajtsi Dios por nomotlatliokolil non nomejwah nonkitemakah para yejwah iwa para
    nochteh.
  bgg-bgg: Chiih-è nyieliieshii khagi ji è nathek ro yiethek pha blia, nyie nathek
    è rek pha chiih-è nathek rog nane zab pha rog shii nathek ro mathang shii bajo
    jiè Masi pha muawie shii nathek è migi rek pha ji shii ne bajo Hamangkhung-aphuii
    shii biisiie phi ruii phro.
  eng-TCENT: By their approval of this ministry, the saints in Jerusalem will glorify
    God because of your submission to the gospel of Christ that you confess, and also
    because of your generous contribution to them and to all.
  eng-BSB: Because of the proof this ministry provides, the saints will glorify God
    for your obedient confession of the gospel of Christ, and for the generosity of
    your contribution to them and to all the others.
  cpu-NT: 'Aririka iriñaayetakero okaratzi pipashiyetakariri, ari pikempitziyetakari
    eejatzi pashinepayeeni, oshekira iriñaapinkathatanakeri Pava. Tema iriñaayetero
    tera intaani piñaavaitashiyeta, pikantzi: “Nokempisantairi Cristo oñaaventakotairi
    Kameethari Ñaantsi.” Aña iriñaayetero eejatzi pantayetziro oñaakantzirori omapero
    pikempisantayetanai.'
  san-ASM: যত এতস্মাদ্ উপকাৰকৰণাদ্ যুষ্মাকং পৰীক্ষিতৎৱং বুদ্ধ্ৱা বহুভিঃ খ্ৰীষ্টসুসংৱাদাঙ্গীকৰণে
    যুষ্মাকম্ আজ্ঞাগ্ৰাহিৎৱাৎ তদ্ভাগিৎৱে চ তান্ অপৰাংশ্চ প্ৰতি যুষ্মাকং দাতৃৎৱাদ্
    ঈশ্ৱৰস্য ধন্যৱাদঃ কাৰিষ্যতে,
  tac-NT: Alué ralámuli napu ye enomí narémili ju, cheliera 'yámili júkuru Onorúgame.
    Alué ralámuli alarigá 'la machimela 'emi 'we 'la e'weme ko Onorúgame napurigá
    nulá Kristo. 'Lige 'we 'la niraga etémala Onorúgame napugiti 'we 'la nejkúrigoriká
    'emi 'la napubúligo alué enomí.
  eng-WEBPB: seeing that through the proof given by this service, they glorify God
    for the obedience of your confession to the Good News of Christ and for the generosity
    of your contribution to them and to all,
  gfk-H: Iakan ra pinapalim na harharahut nong muat gil ia, na haminis hapalainei
    bia a mangana tunatuna sa muat, hua ira haleng diet naga pirlat Kalou. Diet na
    pirlat Kalou kanong muat taram ira linga i haruat ma no tahut na hinhinawas ta
    Karisito, iakano tahut na hinhinawas nong muat la tangtangai bia muat murmur ia.
    Ma diet na pirlat Kalou mah kanong muat manga lasa wara tartar ra tamat na hartabar
    taar ta diet ma ta ira mesa mah.
  viv-viv: Mene yami velekawowo againe omi kaliva velemodi ma waseyemaunena faꞋina,
    kaliva omi faꞋimiya Yaubada ana egana hinakilakahina hinagayo, “Badi miKolinita
    yadi wabonaꞋabi Keliso yana VenuwaꞋata Yamumuna ana hawavemogatala hiluluveꞋavinena.
    Yadi bonaꞋabi guwana yadi atuhegahega ide agaideya kadu mali tovetumagana agaidiya
    kaꞋitana.”
  yao-yao: Malinga ni kupeleganya kwenu kwaunonyelo, ŵandu chiŵakusye Akunnungu kwaligongo
    lya kwitichisya kwenu ni kujikamulisya Ngani Jambone ja Kilisito pamo ni ntima
    wa kupeleganya kunkwapa ŵele ni ŵandu wose.
  tgp-tgp: Kamim ha pa tahe na hijan God na nomim silesilea na avulahi. Matan nomim
    hansohai isara i pa vujangia vara kamim ka lo oloolo na Retir̃uhu non Kr̃isto,
    ale la kalesia atu la pa hasohaso God matamim.
  auc-NT: Mönö Codito ingantedö ante watapæ̈ ëñëninque mïnitö Ao ante do pönëmïnitapa.
    Ïninque Wængonguï nänö änönö ante do ëñente cædinque mïnitö, Ömæpodäni quï, ante
    pædæ godömïni æ̈ninque në æ̈näni wæætë Wængonguï ingante, Bitö ñäö baï nö pönï
    cæbi ate coodintoidi bitö änönö ante ëñente cædänipa, ante watapæ̈ apæ̈necædänimpa.
    Ayæ̈ në æ̈nïnäni inte adodäni godömenque apæ̈nedinque, Në ömæpodäni tömänäni ïnänite
    da godöninque coodintoidi ïñömö mönitö ïmönite adobaï eyepæ̈ pönönäni æ̈mönipa,
    ante Wængonguï ingante godömenque waa ate apæ̈necædänimpa.
  kbc-NT: Niɡ̶idi oko odoɡ̶etetalo Aneotedoɡ̶oji igaataɡ̶a niɡ̶ida nibakedi ikeetiogi
    me iwaɡ̶ati codaa me iwitece niɡ̶icoa liiɡ̶axinaɡ̶aneɡ̶eco nibodicetedi anele
    anoditece Cristo. Codaa odoɡ̶etetalo Aneotedoɡ̶oji leeɡ̶odi ɡ̶aboonaɡ̶atiwaji
    anele anajicitiogi codaa miditawece eledi oko aninoa laɡ̶alanaɡ̶a.
  bmh-bmh: Agal salau macanemen go nug agagal oiagab nug Uwait en petak noumanemen
    araog macaneu. Agal salau macanemen en duailel agen Uwait nugau wanib wag mamam.
    Ag Kristus nugau Ze Naliupet doimai, go en oiagab petak aimai, suban sesamoranemen,
    gonun, duailel ipal agen Uwait ‘Ese-e’ auramam. Ag oiagab siksikai mui duailel
    go ecesab maranemen mui, duailel ipal han ecesab maranemen, gonun, duailel agen
    Uwait nugau wanib wag muramam.
  ctu-BL: Che' bʌ tsa'ix la' colta i cha'año' bʌ Dios yic'ot yaño' bʌ, cabʌlob mi
    caj i subob i ñuclel Dios cha'an tsa' la' jac'be i t'an Cristo woli bʌ la' ñop.
    Tsa' la' p'ewbeyob la' chubʌ'an.
  meq-meq: Məvəle wu kurom nakə ka vəlumeye kəriye aye ma ɗiye ha ta deɗek nəkurom
    na, ka təmum Labara Ŋgwalak eye i Kəriste ada ka rəhumay ha gər. Ndo hay ta zambaɗeye
    a Mbəlom dərmak hərwi nakə ka vəlumatay wu kurom tə ɗərev kurom peteh ada ka vəlumatay
    a ndo siye hay dərmak.
  noa-H: Pãrau mʌg ofrendadam hamachig deebapʌ̈im gaaimua hamau k'ap'ʌ haju, chadcha
    pãraujã Cristoou maach peerdʌajem hiek gaai jaau sim hipierraa nʌm. Mag nʌm dʌ̈i
    hĩchab pãraujã pãach garmuata hamag mag ofrendajã dʌ̈rrchata deepʌ̈im k'õsi deepʌ̈i
    nʌm haawai, pãach kõit Hẽwandamagjã hʌ̈u hajim hawia
  alp-NT: Kai bei imi lale miseta, eono tamata bokala esi isike Alla le esi selu imi
    lene loko Sou Misete rebe lepa loko Kristuse rame, rebe imi lulue mere. Kai esi
    isike Alla lekwe le imi lara saisa rebe imiere etesi kai ete tamata makete kena
    lale ntoline.
  san-VEL: yata etasmaad upakaarakara.naad yu.smaaka.m pariik.sitatva.m buddhvaa bahubhi.h
    khrii.s.tasusa.mvaadaa"ngiikara.ne yu.smaakam aaj naagraahitvaat tadbhaagitve
    ca taan aparaa.m"sca prati yu.smaaka.m daat.rtvaad ii"svarasya dhanyavaada.h kaari.syate,
  kbq-kbq: Na'ankure vahe'ma zamaza huta knazami eri'zamo, knare tamavutava eriama
    hina nege'za, Kraisi Knare Musenkemofona amagenentaze hu'za huama nehu'za, Anumzamofona
    ra agi erisaga hugahaze.
  kbh-kbh: Chënga Bëngbe Bëtsá mochántsatschuanaye, er chë ujabuáchenanaca chë́ngbioye
    jinÿanÿiyana, nts̈amo Cristbe ts̈abe noticiënguiñe iuayancá ts̈ëngaftanga s̈mobedecénama,
    y nts̈amo ts̈ëngaftanga ts̈abá jamëse, nÿets ainánaca bëtscá soyënga chënga y
    nÿetscanga s̈mojáts̈atama.
  ron-LSB: având în vedere că, prin dovada dată de această slujbă, ei îl slăvesc pe
    Dumnezeu pentru ascultarea mărturisirii voastre față de Buna Vestire a lui Cristos
    și pentru generozitatea contribuției voastre față de ei și față de toți,
  pon-pon: Arail kapwaiada dodok wet kin kalinanada Kot pweki omail upai on kadede
    en ronamau en Krijtuj, o omail japan kijakij on irail o on karoj,
  nhe-BL: Quena, quema quiselise nopa tlapalehuili, quipaquilismacase Toteco pampa
    inquinmacaque hasta mocahua tlen monequiyaya. Huan nojquiya quema intemacaj miyac,
    intenextilíaj para nelía inquitlepanitaj nopa cuali tlajtoli tlen Tohueyiteco
    Cristo.
  sps-sps: Ai Gov te nom asangan iny vamarits tana fo painy moni a kinai fiisok tsumi,
    tana saa tana fo goguam painy moni tsumi tsuri nai faatok iny non a ka, ami te
    manaats Vurungan Rof ten Krais, to te tsue mi, mi faamainy towa.
  wnc-wnc: Ginda sanga kwaapzang amin gatayamunangge yamuwawa danduke aminu buyambamda
    anzing natapning. Ginu wamu take Kraisdane aknga tawake puya waaknga tasikaing
    ngang anggaman natapning. Natake Anututane umana yatangenatning.
  bus-bus: Gbɛ̃nↄ é Luda tↄ́ bↄ, zaakɛ kámasa kɛ̀ á kɛ̀ pì é ↄdↄańnɛ, kɛ̀ a mì sìɛ
    Kirisi baaru nnaa kɛ̀ a zɛonɛ, bensↄ̃ a gbɛ̃kɛɛ kɛ̀ńnɛ kↄ̃n gbɛ̃ píngio kↄ̃n nↄ̀sɛo
    do.
  gub-BL: Aze pepytywà Tupàn hemiruze'eg nezewe pe wà nehe, teko tetea'u umume'u putar
    Tupàn ikàgaw ipuràgaw izupe a'e wà nehe, uzeupeupe a'e wà nehe no, ta'e pezeruzar
    tuwe Zaneruwihawete rehe ze'eg puràg rehe pe no xe. — Kwa, ikatuahy a'e wà, nahekyty'ym
    kwaw a'e wà, i'i putar peme a'e wà nehe no. — Ta'e umur temetarer zanewe a'e wà
    xe, amogwer uzeruzar ma'e wanupe a'e wà no xe, i'i putar peme a'e wà nehe no.
  imo-imo: Eno Korin imbomani Judia distrik imboma aku teko liko tapondoko melema
    tingemunga kanokolio we imbomani eno paimbo Kraistinga imboma molko, yunge ungu
    tukumemu paimbo pilko likolio yunge unguma pilko liko tenge tiko tenge mele kape
    enonga melemanga awini Judia imboma kinye imbo lupe lupema pali kinye toya toko
    liko tapondoko moke teko tinge mele kape, mona lembalona kanokolio Gote kapi ningo
    imbi liko ola mundunge.
  boj-boj: Niŋgi wau di yqab di Qotei aqa tamo uŋgasari naŋgi unsib qalieqab, bole,
    niŋgi Kristus aqa anjam bole siŋgila na ojoqnsib aqa medabu dauryeqnub. Od, niŋgi
    na Kristen naŋgi silali kobaquja na aqaryainjroqnqab di naŋgi nuŋgo kumbra di
    unoqnsib Qotei aqa ñam soqtoqnqab.
  eng-DRA: By the proof of this ministry, glorifying God for the obedience of your
    confession unto the gospel of Christ, and for the simplicity of your communicating
    unto them, and unto all.
  knf-knf: Bañaaŋ baŧum bawin ţi ulemp wi nakdoluŋ wuŋ kë nafiyaar abot aŧiink *Uţup
    Ulil Unuura wi *Kriŧtu aji naţënk baka bnuura kakuţ kaţënk bañaaŋ bŧi, wal mënţ
    badëman Naşibaţi.
  san-KHM: យត ឯតស្មាទ៑ ឧបការករណាទ៑ យុឞ្មាកំ បរីក្ឞិតត្វំ ពុទ្ធ្វា ពហុភិះ ខ្រីឞ្ដសុសំវាទាង្គីករណេ
