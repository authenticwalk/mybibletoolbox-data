    bilaqayta na adanmo diq emayta haq daqay. Haqad ne naw ayahmo negsa in ahol waqad
    teq ne on mataw ta asor inaqmo gilumsihsa in gibiyad in God anan sorid ulilibmo
    tugwalehdaq.
  ape-C: Enyudok ipak peneken iri mour um putaurum yaruhish um, enyen douk ta nyuwereh
    ipakih yopihi aih. Aria eshesh ta shudukemesh shukri enyudok ipak pasuhwen pagipeshen
    iri Krais ananin yopinyi baraen douk pagipeshen wosik abom. Ta wata shutik sabaishi
