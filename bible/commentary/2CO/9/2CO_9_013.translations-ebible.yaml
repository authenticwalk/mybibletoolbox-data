    wo hinnɛxi e ra naxan na, a nun mixi birin.
  pon-2006: Oh pwehki ar kin ale kadehdehn doadoahk en sawas wet, me tohto pahn kin
    kapingahki Koht amwail loalenohng rongamwahu en Krais oh kadek mehlel ni amwail
    kisakis kan ong irail oh ong meteikan.
  dad-dad: Kabĩ ã walegedig anĩ bunem, ã aug nigin yaor gen, anĩ nigin, tamo idi Negur
