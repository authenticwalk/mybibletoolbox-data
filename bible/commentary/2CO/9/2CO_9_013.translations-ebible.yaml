    capxpáatcɨxɨpy mɨɨd je pubejtɨn huɨdibɨ miich ajcxy anajty myejcpy mɨɨd yɨ' ajcxy
    ycɨxpɨ, etz nañ jadu'n mɨɨd jacjadyii mɨbɨjcpɨdɨjc ycɨxpɨ.
  cpb-NT: 'Arika iñagaitakero okaatzi pipantayetziri, ari pikantayetakeri eejatzi
    itsipapaini, osheki impinkathatanakeri Pawa. Tema iñaakero te apatziro piñaawaitashita,
    pikantzi: “Nokemisantairi Cristo okenkithatakotziri Kameethari Ñaantsi.” Iñaakero
    eejatzi pantayetziro oñaagantairori imaperotatya pikemisantanai.'
  aon-aon: Enyudok ipak peneken iri mour um putaurum yaruhish um, enyen douk ta nyuwereh
    ipakih yopihi aih. Aria eshesh ta shudukemesh shukri enyudok ipak pasuhwen pagipeshen
    iri Krais ananin yopinyi baraen douk pagipeshen wosik abom. Ta wata shutik sabaishi
    eshudok ipak poko eshesh shani ihish arpesh um, aria eshesh ta shutuk Iruhin ananin
    nyeigur nyuto iruhw.
  hus-NT-2005: Jajáꞌtsik neꞌech kin pubédhantsi tin bij na Dios, pos kʼal jechéꞌ an
    tolmixtaláb, u xalkʼantsábichtsik abal a tʼajál xan tin ulal nin alwaꞌ tʼilábil
    na Kristo. Neꞌech jeye kin pubédhantsitsik tin bij na Dios kʼal tin kwenta an
    tolmixtaláb xi tatáꞌtsik ka pidhnaꞌ abal jajáꞌtsik ani abal ejtalkʼitsik.
  mig-NT: Te tiñu yá'a kúu ja̱ jíto nchaa̱ róó. Te ja̱ yúán kánakana jaa‑i Dios sɨkɨ̱
