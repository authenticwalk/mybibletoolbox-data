    ka kandixia ra jnuꞌun Yandios sɨkɨ Cristo nanu ka kandixia i naa i suni. Ti suni
    jiin jniñu vaꞌa un jaꞌa ra jandaa ja ñuꞌun ini ra ja kuandatu ra jnuꞌun Cristo
    nanu ka jandatu maa i. Yukan kuu ja nakuantaꞌu i nuu Yandios ja siukan ni saꞌa
    ya ja ni ka ñuꞌun ini ra ja chindee ra i, jiin ja suni ñuꞌun ini ra ja chindee
    ra taka ja kumani nuu sava ga yɨvɨ.
  ots-NT: Por rá nguehca̱ xquí föxjʉ cʉ hermano co hnar ayuda rá tzi zö, da xöjtibijʉ
    ca Ocja̱, cja̱ da ma̱jmʉ, guehquitjoguɛjʉ guí cja̱hnijʉ jin guí judiojʉ, ntju̱mʉy
