  mya-mya: ဤ​ကောင်း​မှု​၏​သာ​ဋ္ဌ​က​ကို​ထောက်​၍​လူ အ​မြောက်​အ​မြား​တို့​သည်​ခ​ရစ်​တော်​အ​ကြောင်း
