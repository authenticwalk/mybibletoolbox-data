    ឦឝ្វរស្យ ធន្យវាទះ ការិឞ្យតេ,
  arn-NT: Fey kisu engün mañumtuafi ta Ngünechen, fey tüfachi kellun mew am kimalu
    engün eymün tamün fente küme müngeltuniefiel ta Cristo ñi küme dungu. Ka femngechi
    kisu engün püramyeafi ta Ngünechen eymün tamün kellukonelchi küme dungu mew kisu
    engünngealu ka kom kakelu chengealu.
  zas-NT: Por yudar guin gagbee reeman guial cuzoobquidi xtiidxzaꞌc Jesucrist ziꞌc
    rliladxidi laan abiꞌ guzaꞌt reeman Dios zagdxe por zian, në guial najdi benzaꞌc
    rguiꞌsidi ni rajpidi par laa reeman në par gra ree bén ryaadx laan.
  ken-NT: Ndǔ bǎchɛ́mɛ́ nkáp nɛ bǎchyɛ́ bo bhɔ, bǎtɔŋ bɛ bǎkoŋo tɛtɛp anɛ Mbok
    Ndɨ́ndɨ́ anɛ bǎrɛm bɛ mǎnókó. Ndǔ bǎchyɛ ɛnyu yɔ nɛ awɔ fuu ndu bɛkwak bhɔ
    nɛ bo bachak, bo bághɔ nɛ báchyɛ Mandɛm kɛnókó.
