    rax nẽ. No ãm mẽ papxipix na htem ã mẽ inhĩpêx anhỹr kêt nẽ. Na htem mẽ kêp amrakati
    xwỳnh piitã ã mẽ hipêx anhỹr o pa. Ãm hãmri na ka pre tanhmã mẽ hkrã hto nhũm
    mẽ anhỹ hã ã amnhĩ nhĩpêx anhỹr o pa. Amex o amex Tĩrtũm. Anẽ.'
  ctp-NT: kuꞌni tnun neꞌ ꞌin Ni bra kanꞌ. Kwiꞌ ngwañaꞌan, bra nu ñaꞌan neꞌ ꞌwan, loꞌo
