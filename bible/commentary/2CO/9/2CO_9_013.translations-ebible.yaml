    nin guluꞌnehza tu para laꞌh raꞌ ba cun snuhn raꞌbwihtsi lasaaꞌ raꞌ nuꞌh nin rii
    raꞌ stuhbi lahta.
  gux-gux: Ban la yin todiba maama yeni po, bi kpiagi U tienu kelima yi waani ba yi
    tuoma Kilisiti labaaliŋamo tuonli nni; len yin puni bani, leni yaaba sieni kuli
    yi paabu leni yi pala kuli maama.
  kos-kos: Ke sripen orekma lowos inge akkalemye lupan inse pwaye lowos nu ke Wosasu
    lun Christ, su kowos lulalfongi, ouinge mwet puspis ac fah kakasakin God kac,
    oayapa ke mwe sang yohk lowos nu selos ac nu sin mwet pac saya.
  ibo-ibo: Nʼihi ije ozi a, nke unu sitere na ya gosi onwe unu dịka ndị kwesiri, ndị
    ọzọ ga-eto Chineke nʼihi irube isi unu nke dakọtara na nkwupụta unu banyere oziọma
    nke Kraịst, ya na onyinye afọ ofufu nke unu na-eme ka ha na ndị ọzọ niile soro
    unu nwekọ.
  yml-yml: Tomotoga fuedi yami ꞌanivelena-maimaiga i na ꞌiseni Yaubada i na subiai
    i na vo, Me Kolinita Keliso faifaina i luluꞌivona, siwe wata i vevematayakeyakeni.
    Yadi vematayakayakanina vuagina ta ꞌiseni i ꞌaꞌanivelena ꞌwaideye wata mali tovetumaganavo
    ꞌwaidie.”
  ory-ory: ଅର୍ଥାତ୍‍ ଏହି ସେବା କର୍ମର ପ୍ରମାଣ ପାଇ ଲୋକେ ତୁମ୍ଭମାନଙ୍କ ସ୍ୱୀକାର କରୁଥିବା ଖ୍ରୀଷ୍ଟଙ୍କ
