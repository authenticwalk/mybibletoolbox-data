    wau ifenẽya bunem idi adok ganan bun musei wenẽdigen.
  zab-NT: Pur ayudqui gacbeedeb dec cacuadiagquɨt xtiidx Jesucrist zec ni reldilaaztɨny
    ax sniideb de diidx zaac par Dios pur ziy, ne pur güen ni nát rguiiztɨ xixtentɨ
    par laadeb ne par irateru de ni runlieedxni.
  jae-jae: Sakiŋ tonaŋ êwaka amac sa ma êkêli lau sêlambiŋ Anôtô êtu taŋem wamu to
