    αὐτοὺς καὶ εἰς πάντας—
  cav-NT: Micuanara cuadishayaque inatsatsu tunajatu Yusu pureama aya. “Corinto juque
    micue cuanara ecuana dyaque tsahuahua. Pusha ama cuitadya tuna Cristo queja catyatihua,
    tura cuatsashaya eque ecana juya tibu. Ecuana tsahuayaju tuna ejitaju juya Cristo
    queja yuneridya catyatihuaque”, jadya tunajatu Yusu aya.
  kgp-NT: Hã ki ag tóg ãjag tỹ Topẽ vĩ kri fig mũ vég mũ, ãjag tỹ ag jagãgtãn ki.
    Kỹ ag tóg tag to Topẽ to vĩ há han ke mũ gé sir, ha vemnĩ. Cristo to vẽme to ãjag
    nẽji há nỹtĩ. Hã ve jé ag tóg ke mũ, ãjag tỹ ag jagãgtãn mág kỹ, ãjag tỹ vẽnh
    kar jagãgtãn kỹ ke gé.
  bvd-bvd: Kamolu molu kai faa'initoaa God 'ana fale laa baita kamolu ki. Na fale
    laa baita kamolu ki fuada kai faatainia ne kamolu molu ade sulia si Faarongoa
    Diana nia Kraes.
  ukr-1871: Дознавши служення сього, прославляють вони Бога за покірне визнаваннє
    ваше благовістя Христового, і за щирість общення з ними і з усїма,
  apz-apz: Sekwo nomꞌne aꞌamu somo ufoꞌmalokwofo huhwo sohwa hofɨko huno ole wosesyofɨsyantɨfeho.
    Aꞌamu Koulinɨso hofɨko Kɨlaisɨye hungkunomo upaꞌnontɨfi itoꞌno inɨngkowalokwofo.
    Mangoꞌnohinɨꞌmaho. Oꞌo, neꞌnjofoho. Ose syasyefɨsyɨkuji hofɨko sekumtaꞌni hamniyoho
    mapijo soꞌnji sekwoe yahino wopɨngo soꞌntnneꞌno Anɨtumo isamoyoka engo ulantɨfeho.
  yon-yon: Ku kamiib kumbed yiib anam andi kuu yiminmo korokboon kowe, nimakarub yemoon
    kuu God yaningko kankoonaniib, yiibbed Keresu ye weng amun kuu anam ande yedmiwen
    kumbed kuye weng yaamo wengambere awine kandiwen kuu yi wedmiwen ye dowad kuyiib,
    ma kuu yiib kubi darewoob kondi yeman yi yoom yena korem yaa numbiriwen ye dowad
    kuyiib kui.
  poi-NT: Jeeyaj tsa̱m icujípyajpa Dios iga tanyo̱xpátne. Quejpa iga tsa̱m iŋcupɨcneta
    jém wɨbɨc aŋma̱t́i, jém tachiiñewɨɨp Cristo. También jeeyaj tsa̱m iwɨ̱ixyajpa
    jém tanJa̱tuŋ Dios porque tsa̱m jáyaŋ iñyo̱xpátneta y iñyo̱xpátpat́im it́u̱mpɨy
    jém pɨxiñt́am.
  wuv-wuv: A'a fei bigi'aa hamu'ou, fei ina fama'aia ba batanai maumau hamu'ou, ei
    rama'a, rowe uduginaa mei Haidaa wagii fei guaiaa warea, fei na nofininamii fei
    wareaa hamu'ou ba fa'ua fei rawani'a wareaa Christ ma wagii fei mau pani arereaa
    hamu'ou a'a ro'ou ma a'a minaa ei rama'a.
  quf-NT: Chaymi paykunaqa alabanqallapa Dyusta. Chaqa chaynu yanapatkillapaqa paykunaqa
    intrakanqallapa, chiqapta qamkunaqa Jesucristupa shumaq rimayninta kasunkillapa
    nir. Chaynullami paykunaqa Dyusta payji ninqallapa qamkuna yanapashaykillapapaq,
    paykunapaq, ukkunapaqpis.
  yuw-yuw: Sonu Yerusalem suraro ogepma tongfat yenahingmaha tongga suraro wo Kopotorocha
    yong moröng imonahing. O nonu toroc kiap soni wo yangga ingoroc kombinahamon,
    sonu suraro ogepma sinom. Sonu Duichon fatmata ogepma duc sonihogon mayongidang.
    Muno sonthon toroc kiap soni woi ihorocgon fatmata ogepmahon toroc idina sonu
    owi amna ambarac morömagon tongfat yengidang.
  hus-NT-1971: Jaja’chic ne’ets quim puhuethanchi im bij a Dios, cum c’al am pulic
    tolmixtalab tumin a tejhua’methal abal a putuhualchic a uchbil c’al a Cristo.
    Jaye ne’ets quim puhuethanchichic im bij a Dios c’al a tolmixtal jant’ini’ xi
    q’ue’atchic jitats ca pithanchat i tolmixtalab tumin.
  med-med: Enim ndi, wamp tʉpa rʉpʉndi uⱡ mbʉ eng ndam, uⱡ kai mbʉ, wamp mbʉ ndi,
    kandʉk pilik iting. Enim ndi, Got nga uⱡ kun kai mbʉ pep rok kʉn, Kraist nga Rʉnang
    Ik Kai mbʉ nʉk etmin ei ka! Nʉk pilik kʉn, wamp mbʉ ndi piling. Wote enim ndi,
    wamp mbʉ tʉk rapʉndʉk mel mat, wamp mbʉ nguk, wote wamp elpa mat ngʉk tangina
    kandʉk kʉn, wamp mbʉ ndi, Got nga mbi ei paka runding ku.
  bch-bch: Ta naurata toa gimi akado ngan luanga gid, eine ga ipasolan mambe lemi
    kadonga eine kemi. Ta gid ga tisoa Deo ieda, ngansa tiuatai mambe gimi alongo
    kemi Deo ilinge ga akisi matua ato kemi ton Kristus. Be gid ga tisoa Deo ieda
    pade ngansa tigera gimi akado lemi mamaron ila pagid, ga pagid panua toa ngada
    ne.
  cco-NT: Jo̱ jaléngꞌˋ i̱ dseaˋ i̱ niꞌíngꞌˋ lají̱i̱ꞌ˜ e nɨcaseáangꞌ˜naꞌ do, eáangˊ
    nijmiféiñꞌˊ Fidiéeˇ, co̱ꞌ nilɨlíꞌrˆ e dseángꞌˉ jmooˋ ꞌnʉ́ꞌˋ nʉ́ʉꞌ˜naꞌ e júuˆ quiáꞌˉ
    Dseaˋ Jmáangˉ e nɨjáꞌˉ calɨ́ngˉnaꞌ do. Jo̱guɨ lajo̱bɨ i̱ dseaˋ do cajo̱ nijmɨꞌgóˋbre
    Fidiéeˇ uíiꞌ˜ jaléꞌˋ e iáangˋ óoˊnaꞌ e nɨcajmeeˇnaꞌ guiéeˆ jee˜ írˋ jo̱guɨ jee˜
    jaléngꞌˋ i̱ caguiaangˉguɨ cajo̱.
  deu-1951: indem sie durch die Probe dieses Dienstes zum Preise Gottes veranlaßt
    werden für den Gehorsam eures Bekenntnisses zum Evangelium Christi und für die
    Schlichtheit der Beisteuer für sie und für alle;
  alq-ALGNT: Ii ka todameg, kigi 8abadai8em adi epitci teb8etameg. Kidikidom ako e
