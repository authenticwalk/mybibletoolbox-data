  maa-NT: Jñà xi̱ta̱ koi, k'e̱ nga tjoé‑la̱ tsojmì kjo̱tjò, jeya si̱ìkíjna Nainá.
    K'oa̱á s'ín skoe̱‑ne nga kixi̱í kjoa̱ nga jñò nìkitasòn‑nò 'én ndaà‑la̱ Nainá
    xi kjoa̱ ts'e̱ Cristo koni s'ín mokjeiín‑nò. Jñà xi̱ta̱ koi skoe̱xkón Nainá i̱t'aà
    ts'e̱ tsojmì kjo̱tjò xi 'biì‑là ko̱ xi 'biì‑là jñà xi̱ta̱ xi kj'ei̱í.
  mcq-mcq: Ijí jara vajihuni kaukara mamaa kaꞌene vejujara reje pu Godiho taꞌarohuna.
    Ijí swara kaꞌene ja pua ꞌee ea ꞌahoꞌa vajihujara najahujaho ja Keriso oni ira
    maiuꞌina mamaijara ꞌwaramuji henareꞌe vejaraꞌe renu.
  sus-A: مِشِيٍ نَ وٌ شَ وَلِ تٌ، عٍ عَلَ تَنتُمَ نّ، بَرِ مَ وٌ شَ دَنشَنِيَ عَلَ
    شَ مِشِ سُفَندِشِ مَ، عَ بَرَ قِندِ بَتُي رَ. عٍ عَلَ تَنتُمَ نّ وٌ شَ مَلِ شَ
    قٍ رَ، وٌ هِننّشِ عٍ رَ نَشَن نَ، عَ نُن مِشِ بِرِن.
  jpn-1965: このわざを証拠として、彼らは、あなたがたがキリストの福音の告白に対して従順であり、彼らに、またすべての人々に惜しみなく与えていることを知って、神をあがめることでしょう。
  fra-SBL: car, par la preuve qu'elle apporte, ils glorifient Dieu pour l'obéissance
