    ai re'oye achani yo'oyë bacua cajën, mësacua ai curire ta'yejeiye huëojën, bacuana
    ai bojojën ro insijënna, bacuabi ja'anre ro'tajën, Riusuni ai ta'yejeiye ai bojoye
    cajën ba'iyë.
  atb-NT: Dojaú hkyô hau é yanmai, nungmoq lhumzui hkyô saksé tûn shit bekô nghut
