    upe.
  kmh-kmh: '@see-verse:2CO.009.012'
  ukr-ONPU: Завдяки доказу цього служіння вони прославляють Бога за ваш послух, що
    іде від сповідування Доброї Звістки Христа, і за вашу щедрість для них та для
    всіх інших.
  emi-emi: Tale llo niuungu ngam ghe gheleila, eaapasunga ngakoronna va am gheelei
    voto am ghe uela va am ghelei. Me aue eghelei oroieili taumattu etau sae God tale
    masi uunguaaimim eaapasunga va am nongonongo usilaa masi kiukiuna Karisto, am
    ue va am aikaaiaa etana. Me eaapasunga tee masi aloannaaimim tani sausila me tani
    sausi mene katoa.
  zpv-NT: Chin rahcanee tu laꞌh raꞌ lasaaꞌ tu, ruluuꞌyi xcweenta ziga ruzoꞌbadxiahga
    tu xchiꞌdxyi Dxiohs nin gwachii stoꞌ tu; niꞌchin laꞌh raꞌ ba guiñiꞌ zaꞌca raꞌ
