  tlf-tlf: Kale ibo Yuudiya kasel Kristen iyo dong daga-e-bilipta bole, ipmi kuguup
    tambal boyo mitam kemanuta, Yuudiya kasel bilip iyo utamipta, ipmi bogo-nilip,
    “Yesus imi ilak do-sulup o,” agan-bilip boyo fen waafu-nilip e minte, God imi
    weng uyo fen waafuu no kebip kalaa age-nilip e minte, iyo utamipta e, ibo mani
    afaligen uyo kobe-nilip e minte, unang tinum migik kwiin tagang iyo kuga-e-bom
    no kem-nuubip kalaa age-nilipta, bilip iyo God imi win uyo kufu-eman-temip ko.
  piu-2006: Mani tiṉa palunyanyurra tjunkula kanyilku nganaṉatju katirra tjananya
