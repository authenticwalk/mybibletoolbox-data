    ba Abachi ba na anishirr mremremu.
  acu-NT: 'Atumka yuuminau kuik akuptukmau asar, Cristonam uwemratin chichaman miatrusarang
    umirinawai tusar nekarmawartinuitai. Tura asar: Nekas Yuska juuntapita tiartinuitai.
    Tura atumi kuikiari surimtsuk susamu asar, niisha Yusen maaketai tiartinuitai.'
  cak-WNT: Y ruma ri xtiya' riyix chique riye', rumari' riye' sibilaj xtiquiya' ruk'ij
