    Darayawon liwat i Diyos tungod si kahul'us-na si pagpaki'adda-bi pina'agi si pagpa'ambit-bi
    si mga iya nga sa'abat-na may liwat si ditangnga' pa magpanutu'o.
  mco-NT: Yɨ' ajcxy capxpadamb Dios mɨɨd co je m'ofrenda huɨdibɨ ajcxy tɨ myejccɨxy,
