  pma-pma: Navong Kristin keil en provins ten out Sudea iles sanien keil onami, keil
    ihati lat isen Ahi hehi hetetamen imok. Keil ilei kilea keke demkatien onami en
    more longlongien usil Iesu Kristo vi anatin heka en longkatien onami, ka heka
    en more kataunien koa misani min keil ka meatin sav keil.
  atd-NT: Ka soini no dakol no igkohoy-u now, ian ka ogpakamalogot to pogtuu now.
    No ligkat to sikan, ogkasayo dan ka Magboboot su ogpaagad-agaran now ka soini
    no Maroyow no Nangnangonon tongod ki Hisus woy su dakol ka igbogoy now to sikan
    no mgo nigtuu woy dio to duma no mgo otow.
  tel-2017: ఈ సేవ ద్వారా మీ యోగ్యత కనబడుతుంది. క్రీస్తు సువార్తను ఒప్పుకుని విధేయులై,
    ఇంత ఉదారంగా వారికీ, అందరికీ పంచిపెట్టడం బట్టి, వారు కూడా దేవుణ్ణి మహిమ పరుస్తారు.
  hat-BSA: Akoz de prèv ki te bay pa ministè sèvis sila a, yo va bay Bondye glwa pou
    obeyisans konfesyon levanjil a Kris la, ak jenewozite don pa nou pou yo menm,
    ak tout lòt yo.
  top-NT: Xa̱huá pa̱t ma̱luloká̱tit huixín kaxpatá̱tit tú li̱chihui̱nán Cristo y hua̱k
    ta̱má̱n tapa̱xcatcatzi̱ní Dios tú naca̱ma̱lakacha̱niyá̱tit y ama talakachixcuhuí
    Dios milacatacán porque ca̱makta̱yayá̱tit tí ca̱tzanka̱ní ixtahuajcán.
  msk-msk: Pagkita nang manga otaw sang pagkallaat mayo kanilan aw yang pagkallaat
    mayo sang kadaygan, abayun nilan bantogon yang Dios kay yang panabang mayo kanilan
    yang kyakatoosan na kamo yangagad sang manga pagindo ni Jesu Kristo, na pyagalaong
    mayo na pyangagadan mayo.
  gyr-NT: Ahe evocoiyase omboeteira Tũpa yuvɨreco. Esepia, co pe poropɨ̃tɨvɨisa pɨpe
    pemboyecua itera pe Cristo ñehe reroyasa peico. Ahe avei omboeteira Tũpa yuvɨreco.
