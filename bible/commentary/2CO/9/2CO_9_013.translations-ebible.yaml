  cmn-FEB: 你们的慷慨彰显了你们的真实天性，这份慷慨惠及的众人，将因你们的顺从感谢上帝。因为这体现了你们对基督福音的承诺，彰显出你们为他们和其他人的慷慨之心。
  gmv-RNT: Hayssi inte kiyatetha oosozi inte Kirstoosa Mishiraachcho qaalan ammanidi
