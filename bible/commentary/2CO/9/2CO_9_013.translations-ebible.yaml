    tô Manama ukit katô tabang yu kandan asta katô langun.
  faa-faa: Repo makata karakano Keresoa paosa aporo mae metakiramo soko aseakosapo.
    Aseane repo iaki soko, aporo metakiraki soko, makata kára yaku karakano asekea
    ipu someraka, “Mone kasá aporomo Unihae Kotiane seseraka hemaka apure. Arirakano
    Yasu Keresoane hemakapusimo some kasane ipu kakimaka arakire.” Aíyaka repo moneane
    iaki kasasamo ipu Kotiane makáraraka susehokosapo.
  kik-kik: Na tondũ wa ũtungata ũcio mwĩonanĩtie naguo ũrĩa mũhaana-rĩ, andũ nĩmarĩgoocaga
    Ngai nĩ ũndũ wa ũrĩa mwathĩkĩire Ũhoro-ũrĩa-Mwega wa Kristũ ũrĩa muumbũraga atĩ
    nĩmũwĩtĩkĩtie-rĩ, na nĩ ũndũ wa ũtaana wanyu wakũgwatanĩra nao o na wakũgwatanĩra
    na andũ arĩa angĩ othe.
  cap-NT: Tii ofrendaqui tjeez̈a, jaknuz̈t anc̈hucqui Cristuz̈ liwriiñi tawk jaru
