    oua pwärätä, pwal fän iten ämi fangafangöch lon ämi alilis ngeniir pwal ngeni
    aramas meinisin.
  ssd-ssd: Tane tira tuku ndametiŋ patikap le afu wam ta kaŋgermba tane Kristus tuku
    pasa mayenu dubiwanu ŋgade ta son ŋga Kuate tuku nyu te-duŋgamŋgaig. Tane Kuate
