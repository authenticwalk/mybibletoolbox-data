  rop-rop: En wen yumob gibit det mani blanga album detlot bilibamob langa Juda, det
    mani shoum olabat trubala yumob bilib langa Jisas Krais det Bos blanga wi brabliwei,
    en loda pipul garra preisimbat God, dumaji yumob tok yumob bilib langa det gudnyus
    blanga Jisas Krais en seimtaim yumob duwit langa im, en dei garra preisimbat God
    blanga wanim yumob bin dum blanga albumbat olabat en ola najalot pipul weya yumob
    albumbat olabat du.
  mee-mee: Kumangng laekia e nga kalaunga a miau ka kumkuma kia ke pakosining ka baingamiau
    reke pepe. Minmina na ragau keke la kiningpataenge Nutu giana kurumea kelangarea
    ka baingamiau e nga longa ta pangamologa e pe e te Karais a miau ka rorole roma,
    kaka tatao kurumea. Ba bole, keke la kiningpataenge Nutu giana kurumea tungamiaungana
    ka tunga e bollau te ri ba ta ragau karolu.
  dif-dif: Ngangau tanali nunkangupini marangokanandru Goda jurakokala nganai jurani
    wodatarana ngamanandru, nunkanali jura jurana dikai Christuni ngantjani jauraia,
    ja jurani talku marangokanandru tanangu ja pratjanani;
  gam-gam: Ye una wal aune ge ye singare wopake yenj ge pene wonda una kanne. Ye wandill
