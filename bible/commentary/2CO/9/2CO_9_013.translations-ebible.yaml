    Думнезеу пентру аскултаря пе каре мэртурисиць кэ о авець фацэ де Евангелия луй
    Христос ши пентру дэрничия ажуторулуй востру фацэ де ей ши фацэ де тоць;
  tpz-tpz: Ka kiu nöm to nok manih pa vaꞌaus a napan, se vataare en pa taateꞌ vaman
    peöm. A nap peo rakah se kë ne a ëhnan e Sosoenën, suk ataeah, ee se ep a ma tah
    peo nöm se heꞌ raoe me ro upöm teꞌ, me eöm to pënton voh em pa Soe Vih pe Kristo.
    A Soe Vih pamëh, ne eöm to soe voh pan, eöm to vaman em peꞌ.
  agd-agd: Máan te ma ena amin avúavá anoi Tiyarafenu aví daní inono. Para vara seyo,
    éini moéken amin avúavá anon mi aníen Yisas Karaisini Kama Vaya yakhafiya ne sinten
    mino.
  rkb-NT: 'Iwa tsimykaranahaze sinamybyitsa Deus pe: — O myzo ikia zuba wasani tsimykara.
    Korĩtio ezektsa ahumo ka batu sisorek. Asahi Kiristu harere bo hyỹ mynakaranaha.
    Kytsa sizubarẽtsa mysisapywykynaha mybo kino niwatihi nyny mykaranaha iwatsahi
    mykurẽtsa tsimozikzonaha — mykaranaha.'
  san-THA: 'ยต เอตสฺมาทฺ อุปการกรณาทฺ ยุษฺมากํ ปรีกฺษิตตฺวํ พุทฺธฺวา พหุภิ: ขฺรีษฺฏสุสํวาทางฺคีกรเณ
    ยุษฺมากมฺ อาชฺญาคฺราหิตฺวาตฺ ตทฺภาคิเตฺว จ ตานฺ อปรำศฺจ ปฺรติ ยุษฺมากํ ทาตฺฤตฺวาทฺ
    อีศฺวรสฺย ธนฺยวาท: การิษฺยเต,'
  iws-iws: Mɨ tɨ dimɨnɨm yɨpɨkɨ kɨra tɨrɨm kɨriir nomiiyau ɨmiir, yɨo wɨ sɨmiir nɨisiimauuwi
    hɨnɨɨn, kɨma Adi Komii siir yai ɨmiiramɨn ha sɨbgu wakaeyokna apikɨm. Mɨ kɨma
    Krais siir yaiyɨm sɨmiir nanaaknɨnkii haigɨnɨuwikɨm. Mɨ sɨma tɨ umɨrɨm kɨma hauuwɨm
    sɨmiir kɨgi mɨ iikam nhɨrmi mɨ hauu ɨkɨm mɨ sɨma wɨ Adi Komii siir inɨg ɨiir hainan
    prapraskii. Dimusi rani, tɨ sɨmiirsika.
  pol-SZ: Otrzymawszy wasz dar, będą Go wielbić za to, że jesteście wierni dobrej
    nowinie Chrystusa i hojni wobec innych Jego wyznawców.
  ztq-NT: Lëë betsy no nii jkaa nii ktop to ktee skizh lo Dios, por nyoo nii xsoob
    to xtiits Dios. Ni lëë styoo xaa ksak lo Dios por kchë nii ptop to par kak meñ
    yudar.
  zai-NT: Pur ni chi guni tu ca, zahuinni cuzuuba tu stiidxa Cristu, ne ora gu'ya
    cabe ni la? zusisaca cabe Dios. Ne zudii cabe diuxquixe laa purti nabé ucané tu
    laacabe ne cadi laasi cabe, sínuque irá'.
  upv-upv: Nanu nga m̃irres nga kamloli ngok ololi jinibb nir arlesi wose nolo kami,
    ko puloli parsurövi Atua, suri kamosuri nosp̃en nga m̃irres se Kristo erres, ko
    suri kamlai tevi nir ko tevi jinibb jijle nir.
  wap-NT: Ushaꞌapatan idaꞌan aimaakan kaikapaꞌa, utukapa-kida mishiꞌo ukamarainpanun
    naꞌiki mishiꞌi uizoꞌatin Kaimanaꞌo Kuwai Christ dauaꞌoraz. Uruu dikin ii tuukiaꞌo
    nii mishidainao konaukii-kidan Tominkaru unao dauꞌan.
  mva-mva: 'Bokai kadumaduma masa neming-la mangata kamananga-kaming kam moimoi be
    kadumaduma. Be tamoata kokoko-tina masa Nanaranga ara atabala-tina danangai, bakara
    kam Kristus Pile Uia ne kamalipilipitina-uiani. Be kana takaia ono Nanaranga ara
    atabala-tina danangai kana nge bokai: Kam suri uia-lo be kana ono dumanga kokoko-la
    be kanangananga, be ono tamoata be aine takadi zaiza kana neming kanegenege-budu.'
  dwr-NT: Ha hintte oosuu hintte ammanuwaa erissiyaa diraw, daro asay Kiristtoosa
    wonggalaa hintte ammaniide markkattiyaawoonne hintte maaduwaa unttunttunnanne
    haraa ubbatuwaanna shaakkiide, darissi immiyaawoo Xoossaa bonchchana.
  kfw-kfw: Hanna hiwa chuon ningtho hin, ningamna inthiang kha ningmalar eii; ajarchu
    nangni'n Christa chongkahoihi kinngamna tia ningrilsuok khabit eleiya, chuon tak-ah
    malung kalok-ah ningnei rakip khan inmanile mirakip diang ning-insempui jarra
    inmani'n Pathian kha inminpaaksik eii.
  bfz-bfz: कऊँकि दान देई की ओरी खे मताद करने री सेवा खे सबूत मानी की परमेशरो री महिमा
    सामणे आओई कि तुसे मसीह रा सुसमाचार मानी की तेसरे अधीन रओए और तिना री और सबी री
    मताद करने रे उदारता दखाओए।
  cuk-09: Ar bemar wemar-gwenadgan-bendaknaidbali Bab-Dummad-nug ogannodmaloed, ar
    ade bemar wemar gwenadganga oyonaid igi bemar Bab-Dummad-gaya-burba-nued-Cristogi-soglesadba
    nue nanadimala, degine, bemar-ibmar-uked ise-obinagwar be emarga, degine, bela-dulemarga
    be ukmaladba.
  ben-OBCV: যে সেবাকাজের দ্বারা তোমরা নিজেদের প্রমাণ করেছ, সেই কারণে খ্রীষ্টের সুসমাচারের
    প্রতি তোমাদের স্বীকৃত বাধ্যতার জন্য এবং তাদের প্রতি ও অন্য সকলের প্রতি তোমাদের
    মুক্তহস্তের দানের জন্য লোকেরা ঈশ্বরের প্রশংসা করবে।
  mil-NT: Te ñáyiu‑áⁿ cutnùní iní‑yu sá nchòhó quídé‑ndó sǎ sàndáá ndisa iní‑ndó tnǔhu
    Xítohó Jesucrìstú, te cuèndá xíǎⁿ te ñáyiu‑áⁿ chiñùhú‑yu Yá Ndiǒxí, te cuèndá
    sá dúcáⁿ nɨ̀ yuhu nɨ iní‑ndó sàcáⁿ tnáhá‑ndó sǎ cúú‑xǐ‑yu ndɨhɨ sá cúú‑xí nchàa
    dava‑gá ñáyiu, te cachí‑yu sá ǐo càhnu cuu Yá Ndiǒxí.
  myu-myu: Icokcok cĩcã je'e ip. — Bay, ka'ũmg̃u ejo'iat xipacat — i je'e ip Deus
    pe. — Bay, tacup g̃u iũmũm ip Corinto ka beayũ — i je'e ip cebe. — Soat em tadaybotbocayũ
    buywatwan ip — i je'e ip. — Cristo kay jetabucap mubapukpug̃ cĩcã ip ocebuywatwan
    pima, warara'acat puywatwan pima dak — i je'e ip Deus pe. — Cristo ekawẽn tag̃
    cĩcã ip jekukum — i je'e ip Deus pe.
  amk-amk: Tuti na fibengno meteinawiai nanai, inontarai efau ambori etaparanding
    Allai, weo ewati mene metohong kariri Kaiwo Mahikai kariri Kristusi, mano merariati
    foi. Kontai efiai Allai we mewarami takahetuaio metato fi we ea tuti we mandoni
    konta fo.
  fai-fai: Kilim kanamin kukuw uta kuku naduyo kiba Yesus ami sung kidel afan kalbiwo,
    kalokabu. Ade wanang kinim ikil Got kalfalokabiw watawo kaleyo bá, kiba Yesus
    ami sung kidel abo nadiwe kim ufek ufek seng uyo imi kukáyabiw kayo ade yak madik
    afan kalin iso kukáyabiw kayo ko.
  ura-NT: Jesocurisito aina cuaain, enachasine ichaonaa que ichaohichene coaaratihate
    nii inaraacha sirii taojiaain letoaaiche. Nii te coaraain Cana Coaunera coroaecurureein.
  mcd-NT: Man ato shara huaa cuscan nan ahuuomafo fasi unimashcani man ato inansharano.
    Ascashon yoiquin isca huashcani, —¡Aicho! Upa Diosin nan noco inanfoan min tsain
    nicasharacoincani. “Jesús nocon Iforan,” mia huamisifo. Min ato yonoa cuscan noco
    inansharafo. Futsafori nanfoan ato inansharamisifo. Ascancunfin noficoin man non
    oian iconcoin min Furun Jesús aton Ifocoinran, —ishon nan ahuuomafoan yoishcani.
  urt-urt: Wah eꞌe ŋaiye yip yende yungwisme lenge miyeꞌ tuweinge pe, ka sasambe ŋoihmbwaip
    bwore bwore yip yil halhale pe, tinge ka sisyeme nange yip yambaꞌe wusyep mise
    tikin Krais, topoꞌe yip jande wusyep kin bworere. Pe tinge ka yetekeꞌe ŋaiꞌe ŋaiꞌe
    wula wula ŋaiye yip si yangange tinge, topoꞌe lenge mitiŋ syeꞌ. Taꞌe luku pe,
    tinge ka yahraꞌe naŋ tikin Got.
  kiz-kiz: Ndabha ya kup'hemibhwa kwinu ni kusibitishibhwa kwa huduma eye, kabhele
    mlamtukusya K'yara ki utii ni kukili kwinu kup'hetela injili ya kristu. Kabhele
    mlamtukusya K'yara ki ukalimu ni kalama yhinu kwa bhene ni kila mmonga.
  tzo-TZE: Chalbeic Dios ti toj ech'em slequile yu'un chilic ti ta melel chach'unbeic
    smantal Cristoe, ja' ti yaloj tsc'an ta jc'anan jbatique. Xchi'uc chilic ti ep
    slequil avo'ntonique. Jech vo'ot ta aventaic ti xcuxet yo'nton scotol li quermanotactic
    ti buyuc no'ox oyique.
  lex-lex: Ne la'a miy kalwiedmi de pede makpesiay liawanni hota ra'uli-rawed reria
    Uplerlawna yoma rlina-rmat nana miy tlinmi-tailmi la'a Kot Kalwieda-Paitiota mak
    kakot nohora Yesus Kristus, maka mliernohor olek de. Ne la' walia ir mana ra'uli-rawedia
    Uplerlawna yoma la'a ralma plele'er pa pletleta-pranranmi pa mdiurmu-mhiakra hya'
    to' makden tiy miy lia ira, me la'pa la' riy dom to'a.
  dov-dov: Nkaambo kakweezegwa akwiimikizigwa kwenu amulimu ooyu, alimwi muyoolumbayizya
    Leza akuswilila kukuzumina makani mabotu aaKkilisito. Muyoolumbayizya Leza alubo
    azipo nzimuyoobunganisya chalumwemwe kulimbabo akuli wumwi awumwi.
  rgu-rgu: Huu fo emi tulu-fali lahenda fekeꞌ ara, de ria natudu buti nae, emi mamahere
    tebe-tebe. Ria boe tao na lehenda fekeꞌ ara io-oa Manetualain. Huu fo ara bisa
    rita emi mamahere Kristus Tutui Malole Na, nana ta dedea fufudiꞌ fa. Ria nana
    huu emi tao tuka emi namahere ma. Fai fo emi fee tutulu-fafaliꞌ no dale balaroe-balanauꞌ
    soaneuꞌ sira, ma lahenda fekeꞌ boe, sona ria riꞌ tao naa si io-oa Manetualain.
  toc-NT: Nata­li̠­la­ka­chix­cu­hui̠y Dios caj xpa̠­la­cata hua̠ntu̠ naca̠­li̠­mak­ta̠­ya­yá̠hu
    porque xlacán nata­ta­lu­loka pi̠ xli̠­ca̠na hui­xinín huá ma̠kan­tax­ti̠­pá̠tit
    xli̠­ma̠­peksí̠n Cristo. Na̠ nata­li̠­pa̠x­cat­ca­tzi̠niy Dios porque hui­xinín
    akxapaj layá̠tit la̠ta ma̠s­to­ká̠tit aca­tzuní̠n hua̠ntu̠ kalhi̠­yá̠tit la̠qui̠
    caj min­ta­pa̠­xu­hua̠ncán naca̠­li̠­mak­ta̠­ya­yá̠tit la̠tachá tícuya̠ cris­tiano.
  som-som: Caddaynta adeegiddan aawadeed, waxaa Ilaah loo ammaanaa addeeciddiinna
    markaad qirataan injiilka Masiix, iyo deeqsinimada markaad la wadaagtaan iyaga
    iyo dadka kale oo dhan.
  mam-C: '@see-verse:2CO.009.012'
  ndj-ndj: Kufumila mungimbaniku yenu ayi, vandu davamjumi Chapanga kwanongwa ya uaminifu
    wenu kwa Chilongu cha Nyanyi cha Yesu Kilistu yimumpomela na kwanongwa ya usangi
    wumuvapa veni na vandu vosi.
  mbj-NT: P'op Hagä Do hã raj'aa etsë da. P'op Hagä Do rawén j'aa etsë da, baad bë
    ky daheeh Kristo panyyg hanäm do bë h'yy kaha'eeh bë hanäk doo, bë masa do metëëh
    do hyb n'aa. P'op Hagä Do raj'aa etsë na-ããj da, sa hã, ta wób sa hã na-ããj hẽ
    bë betsëëh do hyb n'aa.
  lat-VUC: per probationem ministerii hujus, glorificantes Deum in obedientia confessionis
    vestræ, in Evangelium Christi, et simplicitate communicationis in illos, et in
    omnes,
  ngp-ngp: Kwajili yo wambizi mkudamanya, muwatenda, want'hu wamtogole Mnungu kwa
    uhuwilwa udya mnanao, na kukeiila kwenyu mwe Mbuli Yedi ya Kilisito, no udya ukise
    mnanawo kwa want'hu wose.
  enq-2: Nyakamame Kraisanya wai pii epe doko lao panata, wata-minata pilyamino dokopa,
    endakali Gotenya latae Jerusalema kalyamino dupapi, endakali wakapi, dupa longo
    lao mailyamino dokopa, dolapo endakali Gotenya latae Jerusalema kalyamino dupame
    kandatala, yaka pilyamino lao Gote kenge andake maitami.
  eng-ASVBT: seeing that through the proving of you by this ministration they glorify
    God for the obedience of your confession unto the gospel of Christ, and for the
    liberality of your contribution unto them and unto all;
  mna-mna: Mi niom sombe kembeeze pa Anutu pa zaala ti, mi keseŋgeere ulaaŋa biibi
    ila pizin Yerusalem kan mi zin wal pakan, inako keswe kembei kuurla uruunu ambaiŋana
    ki Krisi mi koto kat. Tana tomtom ko tire mi tipakur Anutu piom.
  myw-myw: Mamagina Yowbad iyakwaneimiy. Kukin bukusimounids, o bukutams waseg liva̱nen
    Kelis, mo bukumulouls bwein silma̱nin tayakelesiys tasiyas tasimavs, sisiyas babaw
    gamag. E, tasiyas tasimavs mo bikavasis Yowbad.
  sby-sby: Pakwinga iyi ncito ilabapanga bukamboni bwa luse lwenu lwancine ncine,
    neco balo nibakalumbanye Lesa cebo cakunyumfwa kwenu pakusuminisha Mulumbe Waina.
    Nibakenseco cebo cakusunguluka kwenu pakuyabana nebantu bonse.
  sll-sll: Ni yalhobi moni aki di tere honagi onangiwe, mol pai onga maing wai pangure,
    Kraist ha dungwo pir sina ere awai honagi onanga i, ari hobi hanere God maa e
    tenamua. Te pirari pare moni ari hobi aki di tenanga i hanere God ere maa e tenamua.
  yaq-NT: Bempo Liojtam aet yo'orine. Bwe'ituk inia enchim am ania'ue bempo a' ju'uneiyaanee
    junuen lutula wee'po, Jesukrijtota nok lutu'uriatat enchim aet yeu yuma'apo. Intok
    jiba junaet enchim yee jiokolee'ut bempo'im intok juebenam ania'ut, Liojta yo'oritebone.
  uro-uro: Bä qosaqi nävät iangärhäkt angäna lat dä va rhi von ma Ngämuqa rha ama
    murhämeska inguna sa ngänät nanakt na ama sameng ama mär ngät sävät ma Krais dä
    sa ngän met parhäm ngät i ngän bon masirhat bä ba rha dä bä ba arhani moe.
  ita-1885: In quanto che, per la prova di questa somministrazione, glorificano Iddio,
    di ciò che vi sottoponete alla confessione dell'evangelo di Cristo, e comunicate
    liberalmente con loro, e con tutti.
  muy-muy: Nday atəsəra zlam ya akajamumi ana tay ni kay nahkay ti atazləbay Melefit
    aɗaba atəsər kə̀gəsumkabá *Ma Mʉweni Sulumani ge *Krist a akaba kəgrum ere ye
    ti àgəski ndam ge Krist tâgray na. Atazləbay Melefit aɗaba kə̀jənumkia tay àna
    zlam gekʉli a, kə̀jənumkia mis ndahaŋ na ɗek daya.
  kqc-kqc: Ye mina naivo rena rofu nimadedi vegu oteimaradiri, ina vene yaku Sei di
    roka moi odoro rigedi, yi Sei gabireri raga rededi dada; mina bi Keriso di ago
    buni niogau resi beika baika tau gade ina vene ma amiye idana tau gade rofu rau
    rei maradi vegu gutuna deyo.
  tav-tav: Mʉja cajeni neorijere nare jã cajooro Jerusalén macana Jesucristo ye quetire
    mʉja canʉcʉbʉgorijere tʉjʉ majigarãma. To bairi, “Caroaro Cristo cʉ caboorijere
    cána ãma Corinto macana,” Diore cʉ ĩ wariñuugarãma. “Caroaro jãre cátinemorã ãma,
    aperã nipetirãre cátinemorã ãma,” Diore cʉ ĩ wariñuugarãma mʉjaare yua.
  eng-ULB: Because of your being tested and proved by this service, you will also
    glorify God by obedience to your confession of the gospel of Christ. You will
    also glorify God by the generosity of your gift to them and to everyone.
  spa-VBL: Al dar esta ofrenda, demuestran su carácter y los que la reciben agradecerán
    a Dios por su obediencia, pues ella demuestra su compromiso con la buena nueva
    de Cristo y su generosidad al darles a ellos y a todos los demás.
  fra-_FOB: Ils glorifient Dieu pour l'épreuve qu'ils font, dans cette assistance,
    de la soumission que vous faites profession d'avoir pour l'Évangile de Christ,
    et de la libéralité sincère dont vous usez envers eux, et envers tous;
  hau-ULB: Domin an gwada ku an tabbatar da ku akan wannan hidima, za ku kuma daukaka
    Allah ta wurin biyayyar ku ga shaidar bisharar Almasihu. Za ku kuma daukaka Allah
    ta wurin yalwar bayarwarku gare su da kowa duka.
  mal-mal: ഈ ശുശ്രൂഷയുടെ അംഗീകാരം ഹേതുവായി ക്രിസ്തുവിന്റെ സുവിശേഷം നിങ്ങൾ സ്വീകരിച്ച
    അനുസരണം നിമിത്തവും അവരോടും എല്ലാവരോടും നിങ്ങൾ കാണിക്കുന്ന ഔദാര്യകൂട്ടായ്മ നിമിത്തവും
    അവർ ദൈവത്തെ മഹത്വപ്പെടുത്തും.
  urd-GVR: Āp kī ḳhidmat ke natīje meṅ wuh Allāh ko jalāl deṅge. Kyoṅki āp kī un par
    aur tamām īmāndāroṅ par saḳhāwat kā izhār sābit karegā ki āp Masīh kī ḳhushḳhabrī
    na sirf taslīm karte haiṅ balki us ke tābe bhī rahte haiṅ.
  far-far: Mulu kai fa'initoa God ana kwatee baita kamulu ki. Kwatee baita kamulu
    ki fuada kai fatainia ne mulu rosulia na Farongoe Lea sa Christ.
  suz-BL: एको क्‍येट पोक्‍तीक गेय पशा इन टितीक नाक्‍सीशो बाक्‍ब। मिनु गे परमप्रभु
    यावे कली ठेयब सेल्‍शो बाक्‍नीनी। मिनु इन हाइश्‍शा मेको आन कली नु अरु आन कली गेशोमी
    गे ख्रीस्‍त आ ग्‍येरपाइक्‍ब लोव़ तुइक्‍ब बाक्‍नीनी, दे कोंइनीनी।
  car-NT: Moro o'waine tapanopyrykon ene'po mero ty'waine, mo'karon Judea ponokon
    Kristus wyinonokon Tamusi ety awongata'ton moro o'waine moro Kristus ekapory amyikary
    wara ro o'to awe'i'san poko, moro imaroine, pa'poro kari'na maro enapa amo'ma
    awairykon poko enapa.
  amp-amp: Wom Kristenm marufam yak hiruha yuhatn nikmoh dborioh neft kfo ptha bro
    mirahm, “Nd kmim tu yima hayet kmiyem.” Kfo tndh mirahmko tu gutnius mrokfot kfiwa
    yuhat tu kak hik mar-nyewukomt. Yo niko Jerusalemko tohyuk Kristenm thu rmonhiruha
    bok maruham yo wom riruh aruhyuk Kristenm thu rmonhiruha maruham yimam htiruhamn
    Bro Nkifrar kfo yindhorrahmr.
  bht-bht: क्योंकि दुज्जयां दी सहायता करणे तांई दान देंणे दी ऐ सेबा दसदी है की तुसां
    अपणा बायदा पूरा किता है, क्योंकि तुसां मन्नया है की मसीह दा शुभसमाचार ही सच्च
    है कने खुद अपणे बचना दा पालन किता है। कने गरीब भरोसा करणे बाले कने सोगी ही बाकी
    भरोसा करणे बालयां दी सहायता करणे च उदारता दसदे न।
  eng-NOY: while by the proof afforded by this ministration they glorify God for your
    obedience to your profession in regard to the gospel of Christ, and for the liberality
    of your contribution in regard to them and in regard to all;
  cub-NT: Mʉje memecaiyede náre iye jíyede mʉje jarorãjiyeque, jã́d̶ovarajivʉbu mʉja
    jʉ aivʉre jãve dajocabevʉva Cristoi yávaiye méne, aru mʉja jívʉre jecʉbevʉva,
    cad̶atenajivʉre náre aru apevʉre máre. Que baru mearore jínajarama ne pued̶aimʉre
    Jʉ̃menijicʉre.
  ita-1927: in quanto che la prova pratica fornita da questa sovvenzione li porta
    a glorificare Iddio per l’ubbidienza con cui professate il Vangelo di Cristo,
    e per la liberalità con cui partecipate ai bisogni loro e di tutti.
  lww-lww: Yoko ayeluar Ntewa sanene komin nap̃a yoko avisu nap̃a pe asum̃a amlologon
    re ga lologena wo kiena Kristo poli, ana asum̃a amlogear m̃ena ya nap̃a pisa,
    a yoko avisu nalaena nap̃a amlavia keviu pap̃isi, nap̃a yoko kilia iilala ve keviu
    a iila li tap̃ena m̃ena lala. Ana pogos nap̃a apisu sur la nene, yoko avisu kilale
    m̃ena sane kiamiu yum̃aena sum̃a kipian ke sane kiamiu viawaena m̃arera ruruia
    a pe lelaga na sike ne.
  ckb-ckb: لە ڕێگەی ئەو خزمەتەوە کە دەیکەن ئێوە خۆتان سەلماندووە، شکۆمەندی خودا دەردەخەن
    بە گوێڕایەڵی و دانپێدانانتان بە پەیامی ئینجیلی مەسیح، هەروەها دڵفراوانیتان لە
    بەشداریتان لەگەڵ ئەوان و هەموو لایەک.
  nas-nas: Eeꞌnoko teie nko-nko tamparai diiꞌka tasiꞌantarariaing-koo nantoonge tee
    Kumponing pankaing-antavaavaing, diiꞌke tee doorenang tampara Karistooꞌ bakaang
    mavoꞌperi siraꞌperimaung-koo tee meumperi. Enang tee diikaang avusiroꞌdariri avuavuꞌ
    teing-koo eeꞌnoko niiꞌning-koo averereriaing ooaara Jerusalemaꞌnupoonge Kumponing
    daangampaavai.
  uvl-uvl: Imo a tung perimo ke a halaua iri nemur pe iri hel pule. Pe nem henonou
    hot pengpeng ia letemo manmanna ngana iange a nanasia helenga urana toto ngana
    nenge Kristus pe a haliu hotote. Pe hulua halang lape te heto heke NeHalang nga
    nem.
  eng-BBE: For when, through this work of giving, they see what you are, they give
    glory to God for the way in which you have given yourselves to the good news of
    Christ, and for the wealth of your giving to them and to all;
  ixl-CNT: Tan samotxtileꞌ aas bꞌaꞌn ichajpeꞌl etetz. Nekꞌucheꞌ aas nojchit nenima
    u bꞌaꞌnla chusbꞌal tetz u Cristo. Samotxtoksa iqꞌii u Tioxh tan, nelocheꞌ. Utz
    neloch tereꞌn niman tetz u Jesuus majte.
  xsi-xsi: Ŋana tu nemi vetâŋa ŋinde ma itula pwataki tu nemi kalo-tawana nde mao
    nâ. Aku ninda-nambwe kinzi ma sisama tu pâri ara ŋana Kirisi kâ nde ikeno kaika
    lâ ilomi kalomi, kala miki uru kapono muli sondo ndo pa i kawa ŋgua. Kinzi Judia
    tamâta ma sisama tu miki ilomi ara nâ ŋana kelekele kalanzi kinzi, aku ilomi ara
    mine nâ ŋana kavilanzi tinimi pinde tona, kala ma sipanea Maro Kindeni sisuka
    i ŋa kâki.
  crx-NTPO: '''Ink''ez ndet whe la ''uyoonne noh''e''ut''en k''oh whe whubuntalhtun,
    ''i be, ''et ndúwhulcho whe ''onghohne Yak''usda ''on nus buba whudálhti''. Christ
    ooghuni unzoo-i daja dahni-un, ''et za hukw''úne'' aht''en. ''Et huwa nohla hoonli
    whe Jerusalem whut''enne, ''enne bula aht''en, ''ink''ez n''un whut''enne, ''enne
    cha bula ahja.'
  kan-OKCV: ನಿಮ್ಮ ಸ್ವಭಾವವನ್ನು ರುಜುಪಡಿಸಿದ ಈ ಸೇವೆಯ ನಿಮಿತ್ತವಾಗಿಯೂ, ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಸುವಾರ್ತೆಯ
    ಅರಿಕೆಯನ್ನು ಅನುಸರಿಸುವ ನಿಮ್ಮ ವಿಧೇಯತೆಗಾಗಿಯೂ ಇತರರು ದೇವರನ್ನು ಸ್ತುತಿಸುವರು. ಹೀಗೆ, ನೀವು
    ಅವರಿಗೂ ಪ್ರತಿಯೊಬ್ಬರಿಗೂ ಎಷ್ಟು ಉದಾರಿಗಳಾಗಿದ್ದೀರಿ ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಳ್ಳುವರು.
  bbb-bbb: Ijadufuo maeje ja Jesu Kuraesido vua ijiaru nijasiavo baki ro jaka vua
    ijene mimatana e uruvana ifejiana sinuome jone ije buina ivajuonamive.
  blw-blw: Yag yachi agé hen mangil-an hen tatagu way chayu tot-owa fud-asan hen anchi
    afurotyu an Jesu Cristu way faén yanggay ammag hen tapàyu hen cha mangale. Wat
    anchag chayawén ah Apudyus gapon nadchi ya gapo agé hen chayu tomorongan an chicha
    ya hen tapena.
  tam-2017: அவர்கள் இந்த தர்ம உதவிகளாகிய நன்மையை அனுபவித்து, நீங்கள் கிறிஸ்துவின்
    நற்செய்தியைக் கீழ்ப்படிதலோடு அறிக்கையிட்டதினால், தங்களுக்கும் மற்ற அனைவருக்கும்
    நீங்கள் தாராளமாக தர்ம உதவிகள் செய்கிறதினாலும், அவர்கள் தேவனை மகிமைப்படுத்தி;
  azz-NT: Huan neques ten quiselisque namotapalehuilis, yejuan nojonques quihueyimohuistilisque
    Dios ica por namotapalehuilis. Porín ica por namoteicnelilis ixnesitiu que namejuan
    nanquitacamatinemij in Tajtoltzin de Dios ten cualcui ne nemaquixtilis. Huan no
    ne tocnihuan ten quiselisque namoteicnelilis, yejuan nojonques quihueyimohuiscapanchihuasque
    Dios ica por ne de namoaxcacopaca ten namejuan nanquintayocolijque tapalehuilis
    para yejuan huan para nochi ocsequin taneltocani.
  spa-RV-1909: Que por la experiencia de esta suministración glorifican á Dios por
    la obediencia que profesáis al evangelio de Cristo, y por la bondad de contribuir
    para ellos y para todos;
  csy-csy: Note in Christ lungdamna thupha sia a kilangtak in na zui na uh le mithiangtho
    te pan kipan, mi theampo te ngotak in na hawp sawn na uh te a tep uh ciang in
    Pathian pok uh hi;
  mxq-NT: Yʉꞌʉjʉty ꞌyawdáttʉp ja Dios, pes mʉdʉ tya̱dʉ naybyudʉkʉ mdukꞌijxtʉp ko miits
    xykyuydyundʉ ja oybyʉ ayuk diꞌibʉ Jesukristʉ ñimadyakypy, nandʉꞌʉn yʉꞌʉjʉty myayꞌat
    wyindsʉꞌʉgʉdʉp ja Dios mʉt ja oyjyotkyʉjxmbʉ ja naybyudʉkʉ diꞌibʉ miits mduknigajxtʉp
    yʉꞌʉjʉty,
  tzj-NT: Ja c'a tok xteya' chique ja rayuda jari' nuc'ut chiquewach jani' ena'oj
    in nqueya' na ruk'ij ja Dios emwal. Nqueya' na ruk'ij ja tok xtiquetz'at chi ni
    katzij wi' ja nebij chi eniman ja utzlaj tzij xin Cristo in nqueya' na ruk'ij
    chakaja' ja tok xtiquetz'at chi nim ja rayuda ja neya' chique eje'e' in chique
    canojelal.
  tdt-tdt: Imi foo sai tiha ona katak imi fiar Liafuan Diak kona ba Kristu. Liu husi
    ajuda nebee imi foo nee, imi hatudu katak imi moris tuir duni Liafuan Diak nee.
    Ema barak sei haree imi nia laran luak nee, i sira sei hahii Maromak tanba ajuda
    nebee imi foo ba sira ho mos ba ema seluk tan.
  ron-BTF: În timp ce prin dovada acestei serviri ei glorifică pe Dumnezeu pentru
    supunerea voastră mărturisită față de evanghelia lui Cristos, și pentru generozitatea
    contribuției voastre față de ei și față de toți;
  eng-WEBP: seeing that through the proof given by this service, they glorify God
    for the obedience of your confession to the Good News of Christ and for the generosity
    of your contribution to them and to all,
  eng-FBV: By giving this offering you show your true nature, and those who receive
    it will thank God for your obedience, since it shows your commitment to the good
    news of Christ and your generosity in giving to them and everyone else.
  nld-1939: Door dit bewijs van hulpvaardigheid toch verheerlijken ze God om uw gehoorzaam
    belijden van Christus’ Evangelie, en om uw milddadige gemeenschapszin jegens hen
    en jegens allen.
  bwo-bwo: It tewdi dowi finann Krstos doo shishiyo dek'at bísh azazetswotsi itwottsok'onat,
    bonat k'oshwotsnsh tewdi doo kitsosh b́ wottsotse jametswots Ik'o úditúne.
  nch-BL: Quena, quema quiselise nopa tapalehuili, quipaquilismacase Toteco pampa
    anquinmacaque hasta mocahua cati monequiyaya. Huan nojquiya quema antemacaj miyac,
    antenextilíaj para nelía anquitepanitaj nopa cuali camanali ten Tohueyiteco Cristo.
  quc-TNT: Ri e are' cäquiya na u k'ij ri Dios. We tobanic ri' cuc'ut chquiwäch ri
    e are' chi ri ix sibalaj quixniman che ri Utzalaj Tzij re ri Evangelio ri cätzijox
    chrij ri Cristo. Xukuje' cäquinimarisaj na u k'ij ri Dios rumal ri tobanic ri
    xpe pa iwanima' chque ri e are', xukuje' chque conojel.
  tfr-NTPO: Kjimtoromi enishko ga miyde nopgarë e go ga pjãy mär Cristo go jl̈õkoyo,
    ga Sbö poshrëya l̈ok e kjĩshko. Cristo roy pjl̈ú l̈i kjroromi. Ga obl̈ë kjimtoromishko
    ga Cristo kol̈oromi bakoe.
  kaq-NT: Jascajaquin hihti sirijaquin yanapanxon tah man Criston joi siri man nincacoinai
    man jato jismatihi, noquen Papa qui siripi yohuanahbo. Yohuashihxonma man jato
    hinanxon texe jonibo rihbi hinanah ta Hahxon tah min noque jai Papan hihyaxihcanihqui.
  sgb-sgb: Ya boon nakêm yon pam-i kanla, haka ha kaatag, ay mamaptêg ya anhonolên
    yoy Mangêd ya Habi tungkol kan Apo Jesu-Cristo. Ha êmbayro ay puriên la hi Apo
    Namalyari.
  vie-1934: Bởi việc đó họ đã biết lòng rộng rãi của anh em, thì ngợi khen Đức Chúa
    Trời vì anh em từng vâng phục trong sự làm chứng về đạo Tin Lành của Đấng Christ,
    và vì cớ lòng rộng rãi về sự bố thí của anh em đối với họ cùng với mọi người.
  kxv-kxv: ଇଚିହିଁ ଈ ସେ଼ବା କାମାତି ପାର୍‌ମାଣା ତାକି ଲ଼କୁ ମିଙ୍ଗେ ଆବିମାଞ୍ଜାନି କ୍ରୀସ୍ତତି
    ନେହିଁ କାବ୍ରୁତି ନାମୁ, ଇଞ୍ଜାଁ ମାହାପୂରୁତି ଲ଼କୁ ଅ଼ଡ଼େ ବାରେତାକି ମୀ ଆଣ୍ତିନାୟି ତୀର୍‌ପୁ
    ତାକି ମାହାପୂରୁତି ଗାୱୁରମି କିହିମାନେରି ।
  amu-NT: Joona nlaꞌtꞌmaaⁿꞌndyena Tyꞌo̱o̱tsꞌom ee juu na cwiteijndeiꞌyoꞌ joona mꞌmo̱ⁿnaꞌ
    nda̱a̱na na cwilacanda̱a̱ꞌndyoꞌ chiuu cwitꞌmo̱o̱ⁿ ñꞌoom naya ꞌnaaⁿꞌ Cristo. Ndoꞌ
    mati nlaꞌtꞌmaaⁿꞌndyena jom na jeeⁿ xcweeꞌ nꞌomꞌyoꞌ na cwiteijndeiꞌyoꞌ joona ndoꞌ
    mati ntꞌomcheⁿ nnꞌaⁿ na cwilaꞌyuꞌ.
  hin-CV: तुम्हारी इस सेवकाई को प्रमाण मानते हुए वे परमेश्वर की महिमा करेंगे क्योंकि
    तुमने मसीह के ईश्वरीय सुसमाचार को आज्ञा मानते हुए ग्रहण किया और तुम सभी के प्रति
    उदार मन के हो.
  spa-BES: Porque cuando, por esta obra de dar, ven lo que son, dan gloria a Dios
    por la manera en que se han entregado a las buenas nuevas de Cristo, y por la
    riqueza de su ofrenda a ellos y a todos;
  san-BEN: যত এতস্মাদ্ উপকারকরণাদ্ যুষ্মাকং পরীক্ষিতৎৱং বুদ্ধ্ৱা বহুভিঃ খ্রীষ্টসুসংৱাদাঙ্গীকরণে
    যুষ্মাকম্ আজ্ঞাগ্রাহিৎৱাৎ তদ্ভাগিৎৱে চ তান্ অপরাংশ্চ প্রতি যুষ্মাকং দাতৃৎৱাদ্
    ঈশ্ৱরস্য ধন্যৱাদঃ কারিষ্যতে,
  tdx-tdx: Ty fanolorañe o fiatrahañe zao mamente am’ondati-reo t’ie mandrenge an’Andrianañahare
    ami’ty anoe’ areo ze iantofa’ areo te nafe’ i talili-soa’ i Norizañey, naho t’ie
    am-patarihañe ty andivañe am’iereo vaho am’ iabikey.
  naf-naf: In am nâmkiŋpepemak bekopsat Zudia maip ma am keboŋak msat notnanen indamukulem
    mmepme ekŋenaŋ in tewalaŋ mimindamebep. Keyet oloŋen temaŋ mimindewep mti in Kilaisiyelen
    zet zapat dolakŋaŋaŋ manzein keyet kataŋ tati muluwin ke mme ekŋenaŋ keyet eyo
    nâmti Kawawaŋgat kwizet buŋamaŋ mwabep.
  grc-MT: δια τησ δοκιμησ τησ διακονιασ ταυτησ δοξαζοντεσ τον θεον επι τη υποταγη
    τησ ομολογιασ υμων εισ το ευαγγελιον του χριστου και απλοτητι τησ κοινωνιασ εισ
    αυτουσ και εισ παντασ
  vid-vid: Kulawila kwa ulajilo ulingulajilwa kwa mijito ayi ya hetwe, wanhu womtogola
    Nguluwi kwa chiwalo cha kukunda kwa hemwe, kwa Mbuli Inojile ya Kilistu yomlingumfugamila
    na kahi kwa chiwalo cha isungu lomlinguwapa hewo na wanhu weng'ha.
  pio-NT: Nàapiná Dios irí cayábéeri, yácáinácué pìasu ofrenda yáasáidapiná nalíwa
    peebáidacuéca Cristo itàacái cayábéeri pimànicaténá càide iyúwa Cristo ichùulìanácué
    pía. Nàapiná nacái Dios icàaluíniná ìwalíise yái manuíri ofrenda pimàaquéericuéca
    piyúudàacaténá nía, áibanái nacái.
  tsn-tsn: Ba lo ba thusang ba tlaa itumela e seng fela ka ntlha ya dimpho tsa bopelo-ntle
    jwa lona mo go bone le ba bangwe, mme ba tlaa baka Modimo ka tshupo e gore ditiro
    tsa lona di molemo fela jaaka thuto ya lona.
  amr-NT: Jerusalényo̱ hua̱e̱ʼeritaj kenpaʼti nogomeytaj opudomey huakkaʼ eʼbayokdeʼte
    ayaʼada onʼtiahuaydepo Jesucristoen huadak huaʼa opuda̱ moknopo̱e̱po Diostaj dakaʼ
    moʼnigpe̱i̱kaʼnig moʼtinopo̱e̱a̱pone. Dios huaboroʼda o̱ʼe̱po ayaʼda kaʼdik o̱ʼi̱kaʼ.
    Dios ʼurunanada o̱ʼe̱. Kenomeya̱ huakkaʼada onʼbatiaʼpakapo.
  pwg-pwg: Ami verena ina rakata na ini matakira da Keriso varana biibiina kovi tumaghanei
    ma kovovotekatekei. Ma wawaya peyarisi ami nuwaviina kubiine God ini ghegheni.
  cjv-cjv: Ena ne yokama tai ari ereinga ena ari yokamai kanere firainga ne yokamai
    kawom Yai Gumam fi ki si teime. Ena ne yokamai Kirisito gunom kam towane di mari
    dekeimba ne yokamai yaromi giram ama gore dinga te ne yokamai guwai gainom ako
    neinga gama ari te ari muruwo ama yo morom ereinga ena yokamai Yai Gumam kam akire
    di towaime.
  tha-KJV: และเนื่องจากผลแห่งการรับใช้​นั้น เขาจึงถวายเกียรติยศแด่​พระเจ้า โดยเหตุที่​ท่านทั้งหลายยอมฟังและตั้งใจอยู่ในอำนาจข่าวประเสริฐของพระคริสต์
    และเพราะเหตุท่านได้แจกจ่ายแก่เขาและแก่คนทั้งปวงด้วยใจกว้างขวาง
  por-BR-2018: Porque pela prova deste trabalho, glorificarão a Deus quanto à submissão
    de vossa confissão ao Evangelho de Cristo, e da bondade da comunhão para com eles
    e para com todos;
  mhl-mhl: 'Ore fuŋine oi iŋi: Kikitiŋ gio yo baku oŋuine oiji mamanesiŋ-ŋaŋunde fuŋne
    yadukabi ŋiŋigo kokoineji oi ŋoneru Anuture mi reŋganimiŋ ore miteŋ garu iŋi minimiŋ,
    “Korint yoŋoji Kristore Bobiaŋ Biŋe oi buŋoji akoŋ so mifukegobiyoŋ, Polre buŋo
    oi kikoine tomiri reŋgaru afagaru wiriine akoŋ niŋo eru goine sosowo yoŋore yauŋ
    jiŋorara noreegobi.”'
  klv-klv: Len naṽit na-vi-tarhǝte-an eru enan, dereh lisal suh nǝyalyalan siGot
    bathut mǝttogol nǝsa tokele, ale len nǝhon nǝvanuan gail mǝttokel ke na-kel-uri-an
    tovoi husur aKristo ekitin. Ale dereh lisal suh nǝyalyalan siGot bathut mǝttoviol
    masuṽ hǝn nǝvat mai galito mai nǝvanuan p̃isi.
  bco-bco: Gio꞉ Kelisowa꞉ ene to nafa a꞉no꞉ tilida꞉da꞉sa꞉ga꞉ kudu ha꞉na꞉lab a꞉namio꞉,
    nanog nafa gililo꞉ dimidab a꞉ma꞉yo꞉, tilidabu gililo꞉ a꞉no꞉ ko꞉lo꞉ kalaba widaki
    gab. A꞉la꞉go꞉ko꞉lo꞉ kaluka꞉isale nolba꞉yo꞉ nanog gilo꞉ a꞉no꞉ nafale ba꞉dakiyo꞉,
