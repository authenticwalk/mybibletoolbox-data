  kmg-kmg: Ŋoŋe Kristore Biŋebiaŋ mana rereŋ eeŋgopieŋ irec fuŋne bubiaŋ wiac-ŋeŋiczi
    bataniŋkeme Jerusalem haeonec mitiŋic â opâ ruac gâcne sasawa jaŋehec ââgo šušuhuc-ŋeŋic
