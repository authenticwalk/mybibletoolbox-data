  aso-aso: Ee, lingine Kilisitoꞌnimuꞌ gamazi lamineꞌ gele eleꞌvoleꞌ okune laniꞌ ma
    nene soza nomineꞌ laminetoꞌ laniꞌ nene di sotoꞌ igi aꞌmine gamaziloꞌ gelekeleꞌ
