    i kAja̱w Dios ruꞌum reh birinic kꞌoric naꞌn tak chiwach i Dios. Jeꞌ reꞌ nikꞌor
    maj reꞌ hat-tak xakꞌahsaj woꞌ awi̱b tak chi rinimjic i lokꞌ laj cꞌuhbal nkꞌoric
    chiri̱j i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Jeꞌ woꞌ, reꞌ take reꞌ naquiyeb
    rilokꞌil i Dios ruꞌum reh i rinimal wach toꞌbonic cꞌahchiꞌ abanam tak maꞌ xa reꞌ
    ta cu̱cꞌ ruꞌ jeꞌ laꞌ woꞌ cu̱cꞌ take toco̱m chic aj niminel.
  tue-tue: Mʉ́ã cʉ̃́ãrẽ tiiápuremena mʉ́ã Cristoyere padeorére, cʉ̃ʉ̃rẽ yʉʉrére ẽñoã.
    Cʉ̃́ã teeré ĩñarã, Cõãmacʉ̃rẽ ʉsenire ticoadacua. Teero biiri mʉ́ã cʉ̃́ãrẽ, niipetirare
