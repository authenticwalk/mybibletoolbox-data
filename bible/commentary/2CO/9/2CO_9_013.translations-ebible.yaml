    duw taakw, mwiya rakarak tikuw, aw day lakwukuw, gwur Jisas Krais diki majib wukikuw,
    “Nyan a majik wukijibir tikwanadiyan,” wakuw, aw gwur dayawa ababa duw takwak
    niki jaav niki jaav kwiygwuralik tikuw, alik day samasam Godak wayapiy sikidanaad.
  shp-NTPO: Jatian neskáakin maton jato akinnabo bixonra, jabaonribi Dios rabikanti
    iki, ikoni ja Cristokiriti iká, bená join yoiai keskábo maton senenhaitian, itan
    jato itan wetsaboribi akinnoxon maton jato bomaa iketian.
  aom-aom: 'Jemëro ëhi ajëmiꞌiramu jaburo jemesi suvuoroho ujuohoromo gaꞌëꞌö jemë
