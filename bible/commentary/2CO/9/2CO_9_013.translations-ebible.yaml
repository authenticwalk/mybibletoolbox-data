  ape-B: Enyudak ipak peneken uli moul umu pagakomu echudak wakechimu, enyen douk
    eke nyuwoleh ipakin yopinyi pasin. Ali echech eke chudukemech chukli enyudak ipak
    pahwen pagipechen uli Krais ananin yopinyi balan douk panubu pagipechen duldul.
    Eke wata chutik wolobaichi echudak ipak poku echech chanu ihech elpech umu, ali
    echech eke chutuk God ananin yeul nyukih.
  grc-F35: —διὰ τῆς δοκιμῆς τῆς διακονίας ταύτης, δοξάζοντες τὸν Θεὸν ἐπὶ τῇ ὑποταγῇ
