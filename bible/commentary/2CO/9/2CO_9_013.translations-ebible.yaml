    yu un tumuḻung kan dida kan sidan uduma tagu.
  cao-NT: Jasca, mato ofrenda iqui tsi mato jabi jia ca jiscaxëcani quiha Jerusalén
    ca nohiria bo. Cristo Chani ma chahahuayoihaina, ma huashiyamahaina, jato ma mëbiriacatsaina,
    tihi cabo jiscaxëcani quiha ofrenda ma acai cató no. Jatsi rani-ranicaxëcaqui.
    Ranixo tsi Dios oquëhuariacaxëcani quiha mato iqui na.
  bbr-bbr: Akan sarau miäi kis ak akan woiakas Anut mesin epar meieäi amop mareäu.
    Akan sarau miäi mesin roasiret akas Anut nukan enip jou maiei. Ak Krais nukan
    Ämän Eposek roumoi, kiro mesin woiaka epar mianik, jekur tainoriäi, okon, karauk
    roasiret akas Anut ‘pere’ auraiei. Ak woiaka erer orip kiro roasiret osap ariain
    pak, karauk roasiret nais osap ariain, okon, roasiret akas Anut nukan enip jou
    muraiei.
  inb-inb: 'Kam­kuna karas­kata kawas­pa­mi iachan­ga­pa kan­kuna, Cristo­manda Alli
    Willai­ta kam­kuna iachaspa, alli­lla ruraspa kagta­kuna. Chi­manda­mi pai­kuna,
    Taita Diusta nin­ga­pa kan­kuna: “Kam, iapa suma atun­mi kangi”. Kam­kuna alli­lla
    iuiai­wa pai­kunata i tukui­kunata karaska­manda­pas­mi paita iapa suma atun kagta
    nin­ga­pa kan­kuna.'
  hrv-hrv: Osvjedočeni ovim posluživanjem, slave Boga zbog vašega pokornog ispovijedanja
    evanđelja Kristova i zbog velikodušnog zajedništva prema njima i prema svima.
  box-NT: Le séeníi na mi wee wé kà á à zéení le mi hɛ́ra mi yiwa. Mu bon,
    mi wee bío o *Krista bín-tente bìo, á bò le yi, á ɓa nùpua cɛ̀rɛ̀ɛ wee
    dé ho cùkú le Dónbeenì yi mu bìo yi. Ɓa mún wé è dé ho cùkú le yi
    bìo mi hɛ́raráa mi yiwa á nɔn mi níi bìo ɓarɛ́n lè ɓa nùpua ɓúenɓúen
    yi bìo yi.
  ote-NT: Y nu sta hña̱nga núꞌa̱ ri mfatsꞌihʉ, ma da xøcambeni Ajua̱ꞌʉ ngueꞌa̱ ma
    da ba̱di gue xi xcá camfrihʉ rá noya ra Zidada Jesucristo ne guí øtehʉ. Nehe da
    xøcambeniꞌʉ Ajua̱ ngueꞌa̱ guí umfʉ ri mfatsꞌihʉ con gatho ri mʉihʉ. Y núꞌa̱ guí
    øthʉ gueꞌa̱ ꞌnara hño pa gatho ya cu.
  wnu-wnu: An ende at igorunon eng aninou qomon uber eng dibeneriba. Ne gor munon
    qei animbigunor eng an Qenu qob toat ne Munon inubersiau tari Yisas wonou qob
    uber eng dibes qamarau gas ende. Ne animbogounor eng an munon banam ar mi irou
    wurisau gas ende animbegeari munon qei gor ende animbogoubour. Ende ebet Qenu
    unum ba ererimbour.
  zam-NT: Per co'se' ñèe mèn ciuda Jerusalén cón che'n huax tmi co' tel' gu' par lyath
    no gu' mèna, mèna gab Diox roo Diox xèn nac Diox co' mbli le' gu' ngue tubdi'sque'
    loo di's ndac che'n Crist. No gab mèn ciuda Jerusalén con' roo con' xèn nac Diox
    tac co'se' ngue lyath no gu' mèna no ngue lu' gu' loo mèna thidte nac gu' loo
    cón che'n Crist con mèna xal ndlu' gu' con' co' ngue li gu' loo taamas mèn.
  zyp-NT: Ma rai naa hrepaw takhei naa zingnah khah a langsah. Ming hlupui tah Khazing
    khah aa reithai a, zecawtamaw tatah Khri rei khah nge he ceh ka, a thawngchawbia
    khah zing he ceh ka, taico aaning khatah le ming hringpaw vytei khatah naa hnuichia
    zong chahnainge teitah naa hrongnah caw he ceh tah a cang.
  sey-NT: Ja̱je paꞌina, iye mësaru co̱caiyepi mësaru Cristo coca deꞌoye sehuocaiye
    i̱ñoquëna, ñajë i̱ohuaꞌipi Maijaꞌquëre deꞌoquëre paꞌni cajë sihuaja̱ꞌcohuaꞌi aꞌë.
    Sihuajë i̱ohuaꞌije̱ Maijaꞌquëre deꞌoye yoꞌoja̱ꞌcohuaꞌi aꞌë, mësarupi i̱ohuaꞌire
    cuiꞌne siꞌaohuaꞌire yecohuaꞌireje̱ ë̱seye peoyerepa co̱caiyere ñajë.
  nvm-nvm: E uruvana bu ja rejo iji giame Godon oimarek. Ijefuon maiji ja Jesu Kuraison
    vuak ijesugin nijaidiavo bakin gavo jaka vuak ijin jame e uruvana ifejdiame sinuom
    jon iji buna vajuinamiv.
  mps-mps: Dagego te ama dede tau sabo sę ebode, tede te dagego kolesaga hanilama
    pedalaibao. Te ama dede augwaligo koneama, dagego te Godigo po bugagia wali pelama
    tama Kraisgo wiegi yai gesi po we bidi gedude hania hanilai dao. Tama dagego homu
    mu naga eyu, olo mabo nai genuai augwalibolo mabo me, te gasa bidi dabebolo me
    mabo sueibao. Tama eyu augwaligo Godigo nogi ugwaba saibao.
  pab-NT: Ihalaharehenahaite Enore kakoa. Hiyaiya, exe xikahinaera atyo hotikijita
    xityakekone, exahe xawenane Cristo nalitare Iraiti Waiyexe xema. Hoka olo xaxikaitere
    enomanaha, exahe haiyaharenae ana xoaha hiyeta ite ihalahareha tehitiya Enore
    kakoa.
  llg-llg: Huu, ledoeik ei tulu-fali hataholi feꞌe kala, na, ndia natudu buti, nae,
    ei mamahele tebe-tebe. Ndia boe oo, tao nala hataholi feꞌe kala soꞌuk koa-kiok
    Manetualain. Huu, ala bisa lita, ei namahehele mala neu Karistus Hala Malolen
    ndia, taa pepekok. Ndia, huu ei tao tungga ei mamahehele mala. Boe ma, ledoeik
    fo ei fee tulu-falik neme ei dale malole mala, neu sala ma fee hataholi feꞌek
    boe, na, ndia tao nala ala soꞌuk koa-kiok neu Manetualain.
  kyf-kyf: -Slolu a slolua we nɩɩ, a mɩ Klisɩɩ gbʋzɔnʋ gbʋ 'nʋŋwɛ zʋda. 'Nanɩdlɩ nya
    a -yɔ -Zeluzalɛmʋʋ -Lagɔnyɩma -yɔ nyɩma tɔlʋa suslolua amɩaa zʋzɔnʋli 'wʋ. Nɩɩ,
    -mʋʋ weee 'gbʋ, wa yia -Lagɔlubho -mɩnɩɩ 'nʋŋwɛ -kakɩe yibhelia, 'ɩn wa yia -Lagɔɔ
    'ŋnɩ 'ylimanɩa.
  tpi-tpi: Dispela wok yupela i mekim bilong helpim ol, em bai i kamapim ples klia
    gutpela pasin bilong yupela. Na ol bai i save olsem, yupela i kisim tru gutnius
    bilong Krais na yupela i save bihainim gut tok bilong en. Na ol bai i lukim ol
    planti samting yupela i givim long ol na long olgeta arapela manmeri tu, na ol
    bai i litimapim nem bilong God.
  mih-NT: Cua zacahnu xaan ñu sii ra Ndyoo vatyi tyindyee ndo sii ñu ta ndyehe ñu
    vatyi sa ndisa tyaa ndo yahvi tuhun ra Cristo. Ta cua zacahnu ñu sii ra vatyi
    tyindyee xaan ndo sii ñu ta sii tandɨhɨ ñiyɨvɨ.
  qvh-NT: Saynöpis yanapäcog cayashgayquipita y Jesucristupa ali wilacuyninta cäsucuyashgayquipitami
    Tayta Diosta alabayanga.
  kms-kms: Nungoqi yembe ren kin wand ye tende pe nungoqi bei wand nungoqi nganyene
    Kraist ningg wand yuwon ye wat rise kin te ni riri kin pugrine puq wen, di nungoqi
    ni di wute buagi aye te segine ghav wundiny ningg yumbo wawo. Pugri bu wute nganye
    buagi te ningg ei God nyamb yumbui reng ye.
  agn-agn: Ang tabang mi pagpamatod ang pamagtoman amo ong Mo-yang Balita natetenged
    ong ni Cristo ang agpareten mi ig agganing ming matod. Animan dayawen nira tang
    Dios tenged ong bogos ang pagtorol mi ong nira asta ong tanan ang sinakepan tang
    Dios.
  nhi-NT: Pues tlamilauca, ica nochi non icuehcapantlalisqueh Dios, pues yec monextis
    nic milauac nancontlacamatih in tlahtol tlen cualica temaquixtilistli tlen ictematiltia
    de Cristo, uan sannoiuqui icuehcapantlalisqueh Dios nic simi cualtzin quen nanquimonmatlanih
    yehuan uan nochtinten.
  ttc-NT: Oj tok kyen te onb'il aj nxik esi' te kyetz, oqtel kyjiq'b'a' te Qtata Dios
    tzan tpaj nqet ek'ulu' iktza'x n'eq'uma' nkx'okslan ti'j te Krist, b'ix n'ek'ulu'
    tuky'i jun tk'u'jlal te kyetz b'ix ax kye kyaqil.
  dan-1931: når de ved det prøvede Sind, som denne Ydelse viser, bringes til at prise
    Gud for Lydigheden i eders Bekendelse til Kristi Evangelium og for Oprigtigheden
    i eders Samfund med dem og med alle,
  kwj-kwj: 'kale hiparakambwe ni ku okulandau sumbu kuhi ti, amwei naha sirakondau.
    Hinde wowani, mwaꞌambwe wunu ku haro hiparakambwe ele to ka hinga ya wu hambwakonda:
    Kunu Kurais ni ku sirinandau ti, Gotri mwanji tumbwa ku bwanda nambwe, mina, kunu
    kui mwaꞌambwe ni wunu ni, e, hima ba fwele okwe ku handani sumbu mwe tini ku mekundau.
    Wokoni wunu Gotri hi tini ya wu rasaikonda.'
  vie-OVCB: Họ ca ngợi Đức Chúa Trời vì nghĩa cử này minh chứng hùng hồn rằng anh
    chị em thật lòng tin nhận Phúc Âm của Chúa Cứu Thế. Họ tôn vinh Chúa vì anh chị
    em rộng lòng giúp đỡ họ và mọi người.
  kze-kze: keinárawatavesa sésa Ísu Káráísitin-aaiyavesa áraire sésa asiramái imáyáa
    kwéesa pósa súwa'naa uráawe sésa Áánútu áwí'a mósá marésa miwíyé amáparawaiye
    úwoi timénááontavesa Áánútu áwí'a mósá marésa
  lbk-lbk: Nan nay khawis ay ang-angnenyo nan mangipaila ay tet-ewa kayo, ya angsan
    nan manad-ayaw ken Apo Dios migkhapo ken chakayo, tay ilaencha ay nakapet kayo
    isnan Khawis ay Chamag maipoon ken Cristo ay ifab-aagyo. Sa cha't akhes chayawen
    siya khapo isnan ad-acha ay inchowayo ay fachang ken chaicha ya isnan tapina akhes.
  mto-NT: Ku miitseꞌe xputá̱kada je̱ Nteꞌyam je̱ jyayu juuꞌ veꞌe tsu̱u̱nidup je̱m
    Judea, yaknu̱ke̱ꞌxnatá̱ka tseꞌe tyánu̱t je̱ts mjaanchjaꞌvidupeꞌe je̱ o̱y ka̱ts
    je̱ o̱y ayook, je̱ Jesucristo jye̱ꞌe̱, je̱ mꞌo̱y jáyuvin ka̱jxta tseꞌe je̱ꞌe̱
    ma̱a̱tta xtukma̱a̱tjayé̱pta juuꞌ veꞌe mꞌíxtup mjaye̱jptup je̱ts anañu̱joma je̱
    jayu ma̱a̱tpa.
  bzh-bzh: 'Huk sën ham nevonġ meneloḳ vu hil arid lo agi rëḳ tato ham ranġah
    vu sir bedejaḳ ham nimin rot nabë: Ham nesepa loḳ Anutu yi ġaġek menero geham
    nehurek Kerisi yi Bengö Nivesa babu. Log rëḳ degelë nabë ham vo ḳupeḳ lu nġaa
    vu sir rot, gevu alam vahi pin ving, lom degeḳo Anutu arë jaḳ in ham.'
  guj-2017: એટલે આ સેવાના પુરાવાથી, તેઓ, ખ્રિસ્તની સુવાર્તાની તમારી કબૂલાત પ્રત્યેની
    આધીનતા માટે તથા તેઓને માટે તથા સર્વને માટે તમારા દાનની પુષ્કળતાને માટે, ઈશ્વરનો
    મહિમા કરે છે.
  jvn-NT: Mengkono kuwi bakal ketara uga nèk kowé pada trésna tenan marang Gusti Allah
    lan pada kepéngin nuruti kekarepané. Lan wong okèh bakal ngelem Gusti Allah, jalaran
    pada weruh kabetyikanmu lan pada nitèni déwé nèk kowé ora namung ngakoni, nanging
    nyata tenan nglakoni kabar kabungahané Kristus. Wong-wong bakal ngelem Gusti Allah
    uga, jalaran kowé ora éman ngedum berkah marang sedulur-sedulur nang Yudéa lan
    sedulur-sedulur liyané.
  byr-byr: Yɨ sarɨmɨ wawɨnya yɨvanɨgata dazaꞌ sarɨmɨre yadɨvɨta sabwi kuꞌmaayaba marimaꞌnaabathesɨ.
    Yɨ sarɨmɨ Kɨraazɨtɨyare yagaala tewaanyaꞌ nayaa jalɨkurakadɨvɨsaburɨ kwaakewɨ
    mwaaihasaꞌnajɨ yɨ nabaai Juthɨya mwaalyaraavɨna yanga naangeꞌ nayaa wɨjavadaapi
    sahwarajɨ aꞌmwe yuya pwara kwarajɨ sarɨmɨre yeꞌmwannayɨvanɨgasaꞌ wangabɨꞌdeꞌnajɨ
    yɨ sahwara Gotɨyarɨne yayaꞌ byaannakeꞌ munyaba makibɨꞌdere.
  ian-ian: Ngwutnamba klalaa Godna sɨ kwutaa kwusogiyandi. Ndi waigandi. Nɨn kat kwiya
    nɨmba Kraist waa apma nyaangɨt wutaa nɨnagwio nat nɨmba kat kwunapmat kwilɨgandi.
    God ndi kat apma maawut kwindɨ waa waigandi.
  hun-hun: Ennek a szolgálatnak eredményességéért, Krisztus evangéliumát megvalló
    engedelmességetekért és a ti hozzájuk és mindenkihez való adakozó jószívűségetekért
    dicsőítik az Istent.
  mcf-NT: Meniacsho isash, Esuquidistu tantiaquid nebi, quequin abimbo chuiquidquio
    aid nec, quequin mimbi meniaidbëdtambi utsibon mibi chuibanendac.
  kjs-kjs: Go puma nimimi go kogono puma enaali adaapu raba mulalo ele rumaaoma kaleme-pulu
    nimimi Keriso-na epe agalena pora raitalimi-daare adalimina. Go puma nimimi pa
    enaali radonu raayo page kaleme-pulu enaali adaapumi Gote-na bi minasaalimi.
  mni-mni: Aduga nakhoina touriba thougal asina, nakhoina Christtagi Aphaba Paoda
    nakhoina haiba injaba amasung nakhoina makhoida amasung mi khudingda pinaheibagi
    sakhi oiduna makhoina Tengban Mapubu thagatchagani.
  yad-NT: Jiryatiy sadityanu Ju̱denu jirya jmu̱tya̱damusiy jirye, jirya̱jchana̱tyataniy
    jiryetyuva̱chodamusiñi̱, jiryatiy jiryetyuva̱chu ramu samitu̱choda Jesucrístunchiy,
    jiryeche̱y variy samirya jachityavay tavay jmu̱tyasa̱daju̱, rirya̱jchana̱tya ti̱ta̱ju̱
    variy ramusiñi̱ Ju̱denu.
  mxb-NT: Ta sa̱ꞌá ña̱ natiin na di̱ꞌón ni̱ kemáni̱ ndo̱ ná, sa̱ꞌá ño̱ó kekáꞌano na
    Ndios, chi̱ miía̱n ndaa̱ seídóꞌo ndó to̱ꞌon va̱ꞌa saꞌa̱ Cristo. Ta kekáꞌano taꞌani
    na Ndios sa̱ꞌá ña̱ ni̱ xi̱ꞌo ndó kua̱ꞌá nda̱ꞌo di̱ꞌón ni̱ chi̱ndeé ndó mií ná
    xíꞌín dao ka̱ ña̱yuu.
  pon-2006A: Oh pwehki ar kin ale kadehdehn doadoahk en sawas wet, me tohto pahn kin
    kapingahki Koht amwail loalenohng rongamwahu en Krais oh kadek mehlel ni amwail
    kisakis kan ong irail oh ong meteikan.
  maq-NT: Xi cuitjin nihñi ngu cjuandaja vë ne, ngajan cuma tsejen xi ngayun ne, tinihñu
    jain sacuatjin xi nújun xi macjain nuju cjuandajyihi xi chja tsëhë Jesucristu.
    Hacuaha cuma tsejen ta jemu ndaja tivisecun rë xuta Jerusalén, hacuaha jemu ndaja
    visecun rë yëjë ni xuta yuma xi ladu rë Jesucristu. Vëhë xi ngahan cojo yëjë ni
    me xi visecoo ná ne, jemu nihñi jyë Nina.
  hto-hto: Iemona danɨ afémacɨ Juzíñamuido ñue úritiaɨoɨ, mei bie cánua Cristo ñuera
    uaina omoɨ jiéruillana íaɨoɨmo jino ácatate. Daje izói afémacɨmo íemo naa jɨáɨmacɨmo
    jeruíñeno aillo omoɨ fécajana íaɨoɨ cɨónamona, Juzíñamuimo ñuera uaina jóoneitiaɨoɨ.
  por-BRBSL: seeing que através da prova dada por este serviço, glorificam a Deus
    pela obediência de sua confissão à Boa Nova de Cristo e pela generosidade de sua
    contribuição a eles e a todos,
  ces-NKB: Protože se tato služba osvědčuje, oslavují Boha za vaši jednomyslnou poddanost
    Kristovu evangeliu a [za vaše] štědré sdílení s nimi a se všemi [lidmi].
  cui-cui: Barapomonae wʉnae jainta Nacom painya nejejeixae xua paexaname po coyene
    Cristo pia pecapanenebiyae diwesitha paca itoroba. Mataʉtano barapomonae Nacom
    wʉnae jainchinchi, painya neyawenaexae poxonae pacatame paratixi nawita barapomonaetha
    xuano xua daxita ichamonaetharʉ.
  boj-2014: Niŋgi wau di yqab di Qotei aqa tamo uŋgasari naŋgi unsib qalieqab, bole,
    niŋgi Kristus aqa anjam bole siŋgila na ojoqnsib aqa medabu dauryeqnub. Od, niŋgi
    na Kristen naŋgi silali kobaquja na aqaryainjroqnqab di naŋgi nuŋgo kumbra di
    unoqnsib Qotei aqa ñam soqtoqnqab.
  eng-OEBUS: Through the evidence afforded by the service rendered, you cause people
    to praise God for your fidelity to your profession of faith in the good news of
    the Christ, as well as for the liberality of your contributions for them and for
    all others.
  eri-eri: Tere hoyo nigei nomo haruwe teya waha, no tere tebere onowou hilobainga
    waha malalamu tagonbona. Onodu nere benou isodbode, tere Kristus nomo hilou beele
    tigini tedu boya, tere nomo beele tigini oojo-oojoya. Onodu tere dada baingaro
    nigi boya, nere fai-aita ila fere oruwanga nigiya waha uredu bode, nere Itou unyi
    jaimu wodbode.
  wiu-wiu: Edikakolipa kime auapekoi-kitame eya wa oa toi. Kime Keraisunomo yakoane
    motokou wa ikilepa nimini akediki. Onekeleka wedoa takama yakino, kinikiya keda
    takoa moke toa metekilepa kiwi Yerusaleme take ponopeneya meko-kiti ete yeneka
    mama motekete ni tadiki wa Akolali kei pikala toi.
  swe-swe: När ni visar er äkthet genom denna hjälp prisar de Gud för att ni följer
    er bekännelse till den Smordes (Kristi) evangelium och så godhjärtat delar gemenskapen
    med dem och med alla.
  cth-cth: Nangmouh teh Khrih kamthang kahawi na hringkhai awh e thoseh, tami kathoungnaw
    hoi alouke taminaw pueng hai barilawanae na poe awh e thoseh, ahnimouh ni a pouk
    awh toteh hete khetyawtnae khetsin lahoi Cathut a pholen awh han.
  mti-mti: Nau mame enewa ye yembovit taibe toyau munene. Ye Keriso gae oraiwa meuma
    taibe wag ebnotu ene mu yaupe. Ye keb ag mu munene sira iyayapan undag munene.
    Sira ye da muniyawa me garawa oya den anoene anope. Meoya mu God waiyape.
  pad-NT: 'Vakanahinariki-ra va''ora avano''avini mani ida hojai Deua bivajahaki-ra
    avigavini hija. Cristo kaija''ari hahavia khai vani''aki bana ada Deus: —Deus,
    kadaija''ari Corinto sidajia vahojakia vananokiajahakiki ida kadahojai jahaki.
    Vakapoariki ida Cristo monina afojahaki. Jahaki ida vakadinahina haria vakajoamoravini,
    vahoariha-ra va''ora vano''avini jaboni. Nimania ida kadabadani jahaki vakadiania
    — vakhaniki adani bana.'
  twi-twi: Esiane dwuma a moadi de adi mo ho adanse pa no nti, nnipa gyina nokware
    a moadi wɔ Kristo asɛnka no ne mo adɔe a moyɛ maa obiara no so bɛkamfo Onyankopɔn.
  hlt-hlt: Tahae kah bitat dongkah khinngainah lamloh Khrih olthangthen dongah na
    olphoei dongkah boengainah neh, amih ham neh hlang boeih ham moeihoeihnah neh
