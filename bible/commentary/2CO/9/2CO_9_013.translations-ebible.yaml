  bod-N: ཁོ་རྣམས་ལ་འབུལ་བའི་ཞབས་ཏོག་གི་ཆ་ནས་བདེན་དཔང་ཐོབ༌ཅིང༌། ཁྱོད་ཅག་གིས་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་འཕྲིན་བཟང་ཁས་ལེན་པ༌དང༌།
