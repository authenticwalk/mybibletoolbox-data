    cjequic̈ha. Anc̈hucqui okzñi kuztan wali chawc ofrenda tjaaquic̈ha. Ninacz̈tajapa,
    niz̈aza tjapa criichi z̈oñinacz̈tajapa anc̈hucqui zuma okzñi kuzzizc̈hucc̈ha.
    Jalla niz̈tiquiztan Yoozqui honorchiz cjequic̈ha.
  ksr-ksr: 'Kawaa kania ii kokaeŋ: Naŋgonaŋgo gawoŋ koi meŋ iikaaŋa kanoŋ momalaarigiaa
