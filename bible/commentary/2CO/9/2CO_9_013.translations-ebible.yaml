    Oganejencatatsica tsavetantaquerica Quirishito”, iroguentiquea iramenajiaque arimaja
    pitsaroventamajajiacari Quirishito pinetsanamajaqueroquea icanqueca.'
  bnp-bnp: Na tahuna mu kori e huriki maea, bara ri vakabagetua a Vure. A naro hate
