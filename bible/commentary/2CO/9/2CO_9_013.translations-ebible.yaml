  bzj-bzj: Unu wahn di bring gloari ahn prayz tu Gaad sayka di gif weh unu gi. Dat
    proov seh dat unu di obay di Gud Nyooz a Jeezas Krais.
  chk-chk: Iwe, pokiten a pwä allükülükün ämi angangen alilis, chomong aramas repwe
