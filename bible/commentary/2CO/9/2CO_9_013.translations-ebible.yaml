  mpm-NT: Ti nu siaꞌan ka chindee ra jiin ja ka nandɨꞌɨ yɨvɨ ndaꞌu, nusa ti ka nakuantaꞌu
    i nuu Yandios ja ñaꞌnu kuu jniñu saꞌa ya, chi ka chindee ra ja kumani nuu i. Ti
