    knayè Dwata di gamu. Dmayen ale fa Dwata, du tatnabengyu ale na i dademe dad to
    faglut.
  mbs-mbs: Aw kitaen dan se pegtabang niyo kandan, iduyun dan se Timanem, so lekat
