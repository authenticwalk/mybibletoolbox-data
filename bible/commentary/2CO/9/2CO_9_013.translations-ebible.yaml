    kwit emngyerre, zitülkus e panzedó bóktónarre wagó, Morroal Bóktan Kerrisonkwata
    amkomana, akó errkya e yabiób bóktan mamoandakla. Akó zitülkus e yabiób elklazadógab
    gail kwarilo ibüka akó blaman pamkolpamdó.
  cme-NT: Kakãyãŋ daaku ka pigãaŋ naŋ yuu nyɔlma baa Diiloŋ-maama‑i dumaa. Naŋ
    siyaa *Kirsa *Neldɔdɔlma‑i ta na wuɔ baa-ma dumaa, ku ka ce Diiloŋ-dũŋ-baamba
    famba ta ba gbɛliɛŋ Diiloŋo‑i. Naŋ firiinu na hɔmmu‑i a cal na nagãŋ-niini‑i
