    t'ʌn C'uj ti' Cristo. Bayiri' xan, tan a yamtiquex a wet acsa'orirex ich u cajar
    Jerusalén, bayiri' xan tan a yamtiquex u jer mac.
  xla-xla: Epedeme wua꞉ta Yelusalem mikadepe dle so dla gadle pato himiye, wua꞉ta
    mikadepe dle kokoye nati-imama apopo. Wua꞉ta yia꞉ye epo gadlepiye, asiyama yia꞉tapo
    wua꞉ta ka꞉dle yu Yesu Keliso koko dla salladepo siyama koko mate epo wua꞉ amkadulo
    mikadepe dle so dla gadle pato himha꞉ha꞉ koko mate natimama God dla siyele ta꞉dlepe.
  xav-NT: A norĩ wa'wa hã tãma asõprub za'ra wa'aba zém na, pawaptob za'ra wa'aba
    wa, te za tãma ãma ĩ'uwaimrami za'ra wa'wa, 'Re ĩhâimana u'âsi mono ma hã. Taha
    wa, ahâ na te za tô 'Re ĩhâimana u'âsi mono ãma tiwata zara, Cristuhu wasu'uwẽ
    zarina 're anomro wẽ wa'aba mono na, duré asõprub uptabi na pawaptob za'ra wa'aba
    wa, ta norĩ hã, duré darob amoi ãma 're ĩhâimana za'ra mono norĩ hã, pawaptob
    za'ra wa'aba wa.
  cuk-cuk: Ar bemar wemar-gwenadgan-bendaknaidbali we-gwenadgan Bab-Dummad-nug ogannodmaloed.
    Ar ade, bemar we-gwenadganga oyonaid, igi-bemar Bab-Dummad-Gayaburba-Nued-Cristoʼgi-soglesadba
    nue-nanadimala, degine, bemar-ibmar-uked ise-obinagwar be weemarga, degine, bela-dulemarga,
    be uknanaimarbali. Agala, we-gwenadgan Bab-Dummad-nug ogannodmaloed.
  tbf-tbf: Io, kenga tsientsang a te me vara tuktuk ngan va kenga tino a duis. Ma
    mi kulou gi ta puongan e Raban surie kenga sinavei nia rorong ian ta tuir pats
    meie kenga baitinuir simi Banga Vinavatei ma surie kenga sinavei nia tabetabeir
    rakot segie ma simi kulou kokouk.
  uig-CYR: Бу ярдәм хизмити өзлириңларниң Мәсиһниң хуш хәвирини етирап қилишиңлардики
    мевә болған итаәтмәнлигиңларға дәлил-испат болиду, шундақла силәрниң мошу һаҗәтмән
    бәндиләргә, шундақла барлиқ адәмләргә көрсәткән очуқ қоллуқ сехийлиғиңлардин улар
    Худани улуқлайду.
  ikw-NT: Lele kpa ẹrnu ọma ka neegesi nụ anụ bụ ele ezi ọka, ele badnụ jaaznarnị
    Chiokike kwnornu nụ anụ noobno nsnị izi ọma Karaịsi ke anụ kwuhịaru, anụ neeji
    mkpọma ọma neekesi be nụ ele berere nhne.
  khs-khs: 'Kiyewi nano ketea kinapita: Kelesowemi kulu hapa sena ma:e nokamokiwala
    potaposakeye. Potakamake kiyawa imawana, Keleso sena kesale sopomawana, nano ketea
    sosolo mokopo kinapita: potapola: iyewi selese, “Moweni mini sena kesaleyewi Piseiki
    Kotema epelese matana hanakeye. Apula: Yesu Kelesowa matanemita: solo napolo se
    tiye miwa iyewi ta: tiyapola: tiyatakeye.” Aluse kiyawa moweniwa ima minase iyewi
    Kotewa wapilise napolo e seyakeye.'
  dwr-ENT: ሃ ሂንቴ ኦሱ ሂንቴ ኣማኑዋ ኤሪሲያ ዲራው፥ ዳሮ ኣሳይ ኪሪስቶሳ ዎንጋላ ሂንቴ ኣማኒዴ ማርካቲያዎኔ ሂንቴ ማዱዋ
