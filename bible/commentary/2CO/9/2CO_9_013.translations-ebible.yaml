    lehizi-ngidii aꞌmine gono mene dikevosa neꞌmo nene eveneꞌ Oꞌmoso opoꞌni lilisave.
  uli-uli: Bo yengang le habele foru ila yesa hatosiya le ha wegdegel Kristiano. Ye
