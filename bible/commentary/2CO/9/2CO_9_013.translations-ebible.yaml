    jö maho bogo ma-jöꞌëremuoho ejahoꞌi dë vövöbajoꞌo uhohuꞌo ejaharue höjo. Ejahoromo
    huë baeromo öve sasohoromo suvuoroho nosi örire iꞌimamuiromo ae ahoꞌo jabesi örire
    iꞌimëmijarue höjo. Jemesi jöho ëhi uvoromo God-are ihoho döro bamoruomoꞌëꞌe.'
  geb-geb: Nde mben kurkurav mbuin ŋaar, ana nden tɨvar vhuuŋ, ana za ana ndiv hiiŋ
    khɨngirga. Mbe nde kaŋgi, nde khaŋ nzuai, nde Kraisan buna vhuueŋ, nde guigira
    ne khothɨgap, nde vhɨra tuituigira ana buna vhuueŋ zɨn vui. Mbe vhɨra, nde mbe
    nɨɨŋgi bigir vhuuiŋ vhɨrve, mbe nta ganɨnga, vhɨra mba harigi fhain guigira Zisas
    khothɨgi gumgi gu mbigi, mbe vhɨra mba bigi ganɨv, mbe Fhe Bakɨme zɨ ndiv vun
    kuamkuarga.
  bsj-bsj: Dike bwiyeu chin cuwam nen, chin ciya kange nangen mwero mwan fiya chalangka
