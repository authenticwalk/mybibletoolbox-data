    kokaeŋ jewuya, “Korint yoŋonoŋ Kraistwaa Oligaa Buŋa ii qaanondeeŋ mende jokoloojuto,
    Poolwaanoŋ qaa ii gbiŋgbaoŋa qaa teŋ koma afaaŋgoŋ loloogendeeŋ nono ano tosaaŋa
    kuuya noŋoojoŋ kaleŋ jaasooŋgo nonomakeju.”'
  eng-TNT: 'whiche prayse god for the obedience of youre professynge the gospell of
