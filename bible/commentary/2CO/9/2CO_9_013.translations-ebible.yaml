    ken iti tunggal maysa.
  pir-NT: Sa mʉsa apequinare yedohogʉ̃ ihñañe, Cohãcjʉ̃re ño peoye mehna yahuducueta
    masa. Sa ye tiquinare apequina gʉ̃hʉre pajiro mʉsa ohogʉ̃ ihñañe Cohãcjʉ̃re “Quehnoa
    yʉhdʉgʉ ijire mʉhʉ”, nieta masa. Ohõ saha nieta Cristo buheye quehnoañe buheye
