verse: 2CO.009.001
translations:
  kpx-kpx: Dilava ataeau Diudiae umale kebia tedaeveveve hoto ke la evilu. Katealemo
    di bae hoto moaga loulivebene.
  okv-H: Eto ungo God ta embomeni hondate asi tunga ikihe miheva amo na mahu kogona
    te teho ere kajihena. Eto ungota hande asi tunga ikava amita ke amo da Achaia
    embomeni ta degi nanena ke einge eo ingia, “Da Corinth ekalesia na jua mahu amina
    donda ambu embopo ta hande ikasi sirikea,” ke ainge amo nanena ungo jakeka ue
    ijio da Achaia embomeni na ingito hondate asi uje ea.
  tbo-tbo: Yaubada tu wiwoiyawena haguhi binei apega an’omgiluma mahi babana amaka
    o hanapugeya.
  mal-C: വിശ്വാസികൾക്കുവേണ്ടിയുള്ള ഈ ധനശേഖരണം സംബന്ധിച്ച് ഞാൻ നിങ്ങൾക്ക് എഴുതേണ്ടതില്ല.
  grc-SR: Περὶ μὲν γὰρ τῆς διακονίας τῆς εἰς τοὺς ἁγίους περισσόν μοί ἐστιν τὸ γράφειν
    ὑμῖν·
  bgc-bgc: मन्नै इब उन पवित्र माणसां नै जो यरुशलेम म्ह रहवै सै, उन ताहीं दान देण की
    सेवकाई कै बारै म्ह लिखण की जरूरत कोनी।
  khz-khz: Au na agitaana, ati kwalana ta gomi na Palagu gena talima veagara moni
    gowareware-venirana kilara au na mapana kilagira.
  deu-TKW: Ueber die Sache, die Hilfe für die Heiligen, brauche ich euch ja nicht
    weiter zu schreiben.
  zsr-NT: Ca nac le runödzjliꞌ quequëꞌ bö́chiꞌruꞌ taꞌyejlëꞌë Cristo, cutu run bayúdx
    uzujaꞌ queëliꞌ lu guich ni.
  lin-lin: Mpo na ngai, ezali na tina te ya kokomela bino na tina na lisungi ya kopesa
    na basantu,
  hns-NT: Hamme djaroerie na hai liekhe ke kie toelogke tjaahie garieb iesaai log
    ke sahaaita kare ke.
  noa-E: Ya mʉchdëu pãar khaphʉ chiraawai, ermanonaan athee ofrenda deemkhĩir chan
    tag pãrag phʉʉrba jaauju chukhu chirʉm.
  eng-EMTV: Now concerning the ministering to the saints, it is unnecessary for me
    to write to you;
  mib-NT: Te vijna te tuá jíni ñúhún tee ri nuū rō sɨquɨ̄ xúhun jeē cájequin rō cuu
    tācá hermano cándoho ndáhú.
  lif-NT2: यरुसले़म्‍समा ख्रिस्‍ते़न्‌नसाःन् के़जोःक्‍पाहाॽरे़ लागि कुभाॽ याङ्‌ङिल्‍ले़
    कुयाःम्‍बेओ खिनिॽ साप्‍मार ने़मा इङ्‌गाॽ चाहाबा मे़जोःक्‍ने़न्‍लो॥
  xnj-xnj: Niganikiwa lepi kuvayandikila nyenye ndava ya kuvapelekela mtangatilu vandu
    va Chapanga va ku Yudea.
  mmx-mmx: Ixok pakes tia xusu ana malagan tinimi mumu loklok tooro minaba lox aonon
    i uto ri limixin at ne Moroa di nemen to Judaia.
  cbr-NT: Cana 'unanin, 'ën cacëxunmabi camina mitsúnbi cuëënquin axa Jesucristomi
    catamëcë unicama curíqui buánmiti sináncancën. Usaquinmi sináncë cupí cana mitsu
    ñuiquin —bëtsi baritian ca Acaya menu 'icë unicaman curíqui timëti sinánxa —quixun
    Macedonia menu 'icë unicama cain. Usaquin 'ën ñuia cuaquin ca Macedonianu 'icë
    unicaman mitsun 'acësaribi oquin 'ati sinánxa.
  tee-NT: Jantu tasq'uini ni aclajunchokoyau tu'u' ixlacata ju tumin ju capu'aktaijucana'
    ju quilhpatinin ju talhilaca'anta ju Cristo ju amachak'an Jerusalén.
  eng-LSV: For indeed, concerning the ministry that [is] for the holy ones, it is
    superfluous for me to write to you,
  cak-NT: Man nic'atzin ta chi ren c'o ta más nintz'ibaj-e chiwe, ri anchique modo
    ye'ito-e ri lok'olaj tak kach'alal ri je aj-Jerusalem.
  pah-NT: Akwatija tehe ji kiro pe me itambere'ia mondoa mombe'gwovo – kiroki a'ea
    ore orogweroho pota Tupana'ga remimo'ẽhara'g̃a pe Judéia pe.
  sja-NT: Wãara na p'ãdade mɨa parãmaa waa jara-e pɨjida, k'awa bɨ parãpa ma p'arat'a
    p'e tee pëidait'ee ijãapataarã chupɨria beerãmaa.
  xed-xed: Ta ghəŋa gwaɗa ta katu ŋa gwal zlghay nda ŋuɗuf ná,
  mks-NT: Co̱ xíní ñúhú ca̱hyí chága̱ i̱ nu̱ ndo̱ sa̱há jiu̱hún ña̱ játacá ndó chíndeé
    ndó na̱ cúú cuéntá Jesús ñuu Jerusalén.
  gfk-S: Ma iou paile supi ter be ni pakpakat ter ta mu uta ikin ra pinapalim na harharahut
    tupas ira matanabar tus tane God tusu Iudeia, kinong iou nunure no mamahien ta
    ira tinga mu ura terter ra harharahut. Taitus ira nugu nianga ma ira Masedonia
    iou la letlet mu ta ikin ra linge. Tur leh iat tano tinohon te sakit, iou git
    hininawase di be mu tusu Akaia, mu taguro ter ura hartabar. Ma no mamahien tano
    numu lon hobi ite haragat ra haleng ta di be di na papalim bileng.
  bmu-bmu: Anutugö ambazip sarakŋi alabauk moneŋ eŋgimegöra ohomamgö mötzalmö, iŋini
    keu mi lök möta miaŋgöra qahö osize.
  dgz-dgz: God waenapan mega at Diudia gapan puraput munapen noa gaseget anuyana menan
    aigap sia ya wadiain.
  eng-GNV: For as touching the ministring to the Saints, it is superfluous for me
    to write vnto you.
  zaa-NT: De nu cca qui' ofrenda para ca enne' qui' Tata Dios canu ritè la'dí' nna,
    pues bíruhuá caduel·la' gudíania' le.
  eng-WEBSTER: 'For as concerning the ministering to the saints, it is superfluous
    for me to write to you:'
  guh-guh: Ofrenda pacaetuataponame paneyavenonaenexa bepejiobivi, Dioso pejumecovënëtsivi,
    Jerusalén tomarapijivi. Apo jitsipaenë picani icatsia patacatoyaquinaenexa bajaraxua
    yabara.
  bon-bon: Nuuja singi lica gyene cane cuta cääri weeme bau me oogärame rarekaake
    ootona poto cidi me Acejiyame me binamewale bine ceerame, Yuudea probins cabu
    je lui cina icrajenige.
  nhw-BL: Amo monequi nimechtlajcuilhuis ipan ni amatlajcuiloli para xiquinpalehuica
    ica tomi toicnihua catli tlaijiyohuíaj,
  swh-ONEN: Hakuna haja yangu kuwaandikia kuhusu huduma hii itolewayo kwa ajili ya
    watakatifu.
  wbi-wbi: lino lunono fiijo kulyune kukuvalembela vwimila, ulutango lwinu ku vitiki.
  bba-bba: N ǹ mɑɑ sɑ̃ɑ tilɑsi n kɑ bɛɛ tireru yoruɑ somirun sɔ̃ te bɑ nɑɑnɛ dokeobu
    mɔrisiɑmmɛ.
  eng-KJVCPB: 'For as touching the ministering to the saints, it is superfluous for
    me to write to you:'
  kgk-NT: Judéia yvy pygwa Hesu reroviaha va'e kwéry iporiahu va'e kwéry pegwarã-rehe
    natekotevẽvéi ahaive peẽ-my kwatia-rehe nhane remime'ẽrã-rehe.
  waj-waj: Vooyaano Anutuuqaa gioonna kiaapu Yerusareema variaiyani sikauyauvaa kati
    yapaiyauvaara vaa ngia rikiaavai. Mo hama na kava ivaara fafaara ree ngii giaa
    ngii minaravee. Vaa ngia rikiaavai.
  cpy-cpy: Niyotzi naaka tee okowa-perotyaa nojankinata-kotemiri piyorikite ikaate
    potyaante-niriri kemijantzinkari-paeni.
  mpx-mpx: Nige bosowaina na leleli payapu ge na ba pagasisi-agimiu Yehoba wana gamagalau
    labi Yudiya elana ali mulolu ana teliteli kaiwena.
  wbp-wbp: Ngajurna-nyarra ngula-juku payurnu nyurrurla yapa-patuju yungunkulu-jana
    yinyi tala yangka-patuku Jurujulumurlaku marlajarra-patuku. Marda jalanguju, kula
    karna-nyarra yarda payirni-yijala talakuju. Kula nyiyakulku?
  luo-luo: Onge tiende mondo andiknu kendo kuom kony monego oor ni jo-Nyasaye.
  nhe-NT: Ax monequi nimechtlajcuilhuilis ipan ni amatlajcuiloli para xiquinpalehuica
    ica tomi toicnihua tlen tlaijiyohuíaj,
  aii-aii: ܠܹܐ ܝܠܵܗ̇ ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܐܸܠܝܼ ܕܟܵܬܒܹܢ ܐܸܠܵܘܟ݂ܘܿܢ ܒܘܼܬ ܚܸܠܡܲܬ ܠܩܲܕܝܼܫܹ̈ܐ،
  esk-NT: Iḷitchuġigiga aglaktuksraunġisilaaġa uumuuna aatchuutitigun pisigilugich
    Agaayyutim iñui.
  msb-msb: Dili ko na gayod kinahanglan magsurat sa iyo manungod sa pagbulig sin kwarta
    sa mga kamaranghod sa pagtuod,
  cpa-NT: Tsa¹jín³ hniuh¹² juøh¹³jni quianh¹³ si² la² hi² cuúh³ hniah¹² mih² quiah¹²
    dsa² roh¹³ jniang³.
  dso-dso: ଜିଉଦାଦେସେ ରଇବା ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନ୍‌କେ ଦାନ୍‌ ଦେଇ ପାଟାଇତେରଇବା ଡାବୁ ବିସଇ ତମ୍‌କେ
    ଆରି ମୁଇ ନ ଲେକି ।
  meu-meu: Badina be emui lalo-haraḡa na dibagu bona Makedonia taudia vairadiai na
    heaḡilaimui.
  yva-NT: Wapa anakero doije ranunugambe Amisye apa kawasae una no Yudea mansai mamo
    syonae syo inta ratoe wasai jakatowi.
  dgc-dgc: Ewanék dén tu kailangan a sumulat dikam tungkul ta péngtulung moy du iba
    a top tam ta péniwala.
  zpm-NT: Naṉle naa, rquiindpaa gni naa lo to zha gdeed to gon ne gaclo nu gac xyudar
    grëraa zha ne nacgrë ne, sac laa to noyuṉlolew.
  hix-NT: Owyanye ànyahpàn komo yowakryenàr hoko rma, àmenhoye rma, uhutwamohsonàr
    horà. Àro hoko rma, àmenhohra harha wehxan hamà.
  sim-sim: Jir angop mas Jisasin hishindiyanda ma ol provins Judiak lindanjik yan
    ji owendirsakmbaha hishiri jir. Unda osik mbeek mashi warje nga jirin na mbakwa
    ambu nir.
  npi-ULB: विश्‍वासीहरूको सेवा-कार्यको विषयमा तिमीहरूलाई लेखिरहन म आवश्यक ठान्दिनँ
    ।
  cgc-cgc: Dili kinanglan na magpadayon a pa ta pagsulat ki kyo parti ta inyo na pagtabang
    ta mga ittaw na iya ta Dyos
  tim-tim: Akto nâŋe Yesugât kâmot Makedonia hânân mandâi are hin makyeŋgiân. Korinti
    Akaia hânân gâtŋe hombaŋ ulikŋân tâwât dewunŋe katberâm ukenŋe nâŋgâyi. Hain dâm
    makyeŋgire agak memeyeŋe nâŋgâm hainâk tâwât dewunŋe katberâm ukenŋe nâŋgâyi.
    Aregât yeŋgât biwiyeŋe âi iregât ukenŋe agâkgât lâuwâŋe bo kulemgowerân.
  yor-yor: Nísinsin yìí, nípa ti ìpín fún ni fún àwọn ènìyàn mímọ́, kò tún yẹ mọ́
    fún mi láti kọ̀wé sí yin ju bẹ́ẹ̀ lọ.
  wos-wos: Guni guni xékélaki. Nani Judiaré ye wumbu rekwa Godna du takwaka yéwa hwetame.
    Wungi xékélakingunka némbuli wuni wun jooka séményi hundi yamba hayikéwuni.
  emp-NTPO: Bãrãba djabarã Jerusaleʌ̃nebema itea parata jʌrʌ pe panʌnebemada mʌ̃a
    naʌ̃ cartad̶e waa b̶ʌiẽ́ b̶ʌa.
  eng-F35: Now concerning the ministry to the saints, it is unnecessary for me to
    write to you;
  ind-ind: Sesungguhnya, dalam surat ini saya tidak perlu mendorong kalian untuk ikut
    ambil bagian dalam pelayanan dana bagi umat Allah di Yerusalem,
  pes-OPCB: البته تصور نمی‌کنم یادآوری این مسئله، یعنی کمک به ایمانداران، ضرورتی داشته
    باشد،
  mpt-mpt: Ne mo baabenita Ibo bainobo galin nakaia unangai Yudia betan ye blibi inamin
    namino blimi monio oyine ge baabenamabiba kesoa ne weng homono ibo mo oyemibabe.
  ssx-ssx: Mo Diudia da kenke pa꞉ta꞉ haleme Koda꞉na꞉ wanda꞉hali pa꞉ta꞉ tapaala꞉ tamba꞉
    mina꞉la꞉ ekita꞉ iki pa꞉ta꞉ do laaso tameiya꞉ tapapeketa꞉ ti na pa꞉la꞉me.
  mkl-mkl: Kù jɛɛm tilɑsi n kɔ nŋɛ tiɑ wɑ nɑ sobi iyi ɑ́ jɛ ti woo dɑsi Jesu nɑɑnɛ
    ŋɑ iyi ɑ̀ wɑ ilɛi Zudee.
  gaq-gaq: ଜିଉଦାନ୍ନିଆ ଲେଃକ୍ନେ ଇସ୍‌ପର୍‌ନେ ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ସାଇଜ ବେନ୍‌ସା ଆପେକେ ଗୁଆର୍‌ନେ
    ମେଃଡିଗ୍‌ ଦର୍‌କାର୍ ଣ୍ତୁ ।
  gof-RNT: Ammaniya asaas kessiya miishiyabaa ta hinttew xaafanaw koshshenna.
  unx-unx: ଯିହୁଦାରେ ତାଇନ୍‌ତାନ୍ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହଡ଼କତାଃତେ ଦେଙ୍ଗା କୁଲେ ନାଗେନ୍ତେ ଆପେକେ
    ଜେତ୍‌ନାଃ ଅଲ୍‌ ନାଙ୍ଗ୍‌ କା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Zelusalega Ómasímini vegená nasahilí ikitiki moni kimita gakó nene mota
    gilinave. Nenemú nanave loko goha gizo likimitove.
  lcm-lcm: Ani avibisan si angasik ani mamain ta vap daus, kapo tav inongos taun luai
    anig si salik taun animi tatana.
  aer-aer: The kwenhe arrenhantherrenhe kele layekeke nhenge apwerte ngkweltye anthetyeke
    Jesus-arenye areyeke Jerusalem-arle aneme. The arrenhantherrenhe awethe apayuthnetyakenhe
    anetyeke.
  qvc-NT: Qamkunaqam yach'angillapa allita ufrindayta, kriyiq masinchiqkunata yanapanaykillapa.
    Chaymi manana nisisaryuchu mushuqmanda kay kartaypi qamkunata kunarishunaypaq
    ufrindanaykiqa.
  tgl-ULB: Tungkol naman sa ministeryo para sa mga mananampalataya, para sa akin ay
    kalabisan na ang sumulat pa sa inyo.
  cbs-NT: Man Corinto maewan Acaya mai pakea anuabun ua badi betsatian nuitapaibu
    Jerusalén anuabu matun inankuian man jabun inankatsis ikai ninkatan dasibi Macedonia
    mai pakea anu manixun ikunwainbu man akai kaka ninkatan midimabun jabunadi bumakatsi
    idiaibuwen taexun matukidi kenwankin nuitapaibu man medabewati shinaniken en ana
    jaskakidi chanikin matu kenexunamaki.
  xtm-NTPP: Te chukan kúu ja masu nawa ká'an‑ka sa naxe jin sa'a ni ja jin kuu ñayii
    ka kunda'vi‑ka ma, tna'a o ñayii ni ka kandija Su'si ma te jâ ni ka xndoo i ja
    u'vi ma, vaa maa ni chi jâ ka jini ni.
  nnq-nnq: Kunhwalo gu kupeleka chango ku bandu ba Nnoongo buku Yudea ipaligwe munoje
    kunhwandikilanga.
  bao-NT: Manire biro Cristore ca tʉo nʉnʉjeerãre tii nemorã mʉja ca tiicojorije maquẽra
    mʉjare yʉ ca owa cojo nʉnʉa waape méé nii.
  san-ORI: ପୱିତ୍ରଲୋକାନାମ୍ ଉପକାରାର୍ଥକସେୱାମଧି ଯୁଷ୍ମାନ୍ ପ୍ରତି ମମ ଲିଖନଂ ନିଷ୍ପ୍ରଯୋଜନଂ|
  huv-NT: Pues wüx aaga tomiün leaw teameyacan membeolan monyar andeac Teat Cristo,
    ngo metam narang wüx nawiig alinomb nasaj icon.
  otn-NT: A nu̱yá, nu̱na̱ ra̱ 'bäxte ya xtá̱ xi'a̱hʉ m'mɛt'o gui 'yørpa̱hʉ yø 'yɛ̱c'ɛ̱i̱,
    ya hi̱mma̱ hyoni̱ ngue hønga̱ otra̱ sʉcua̱ ngue ga̱ yopä na̱ ra̱ hya̱ na̱.
  nop-nop: Bepaŋ’walaŋ metam siloŋ tiyemiŋa fukut yemdok wa agaŋ nadiiŋ ale kotigoŋ
    maŋgoŋde youhambit.
  obo-NT: Na, nokosaddoo a no konnad ko-ilangan no od sulatan ku pa sikiyu moka-atag
    taddot tavang no id popiyod dow riyot duma ta no mgo minuvu to Monama riyot Jerusalem.
  cak-ENT: Man nc'atzin tüj c'a que yin c'o ta más nintz'ibaj-e chive que tiya' ri
    to'onic quichin ri hermanos ri yec'o pa tinamit Jerusalén.
  lif-NT: ᤕᤖᤢᤛᤗᤧᤶᤛᤔᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤗᤠᤃᤡ ᤁᤢᤓᤠ᤹ ᤕᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤂᤡᤏᤡ᤹
    ᤛᤠᤵᤔᤠᤖ ᤏᤧᤔᤠ ᤀᤡᤱᤃᤠ᤹ ᤆᤠᤜᤠᤒᤠ ᤔᤧᤈᤥ᤺ᤰᤏᤧᤴᤗᤥ॥
  mie-NT: De mitan de nduú cā jíni ñúhún jā tee nī nūū ndá nú sīquī xūhún jā jáquīn
    nū jā cuu ndá hermano jā ndóho ndáhví.
  san-TIB: པཝིཏྲལོཀཱནཱམ྄ ཨུཔཀཱརཱརྠཀསེཝཱམདྷི ཡུཥྨཱན྄ པྲཏི མམ ལིཁནཾ ནིཥྤྲཡོཛནཾ།
  qve-NT: Wawqe panaykuna, qankunaqa ñan yachankichishña ofrenda huñusqaykichiswan
    wawqenchiskunata yanapanaykichismantaqa. Chayraykun manaña necesarioñachu chaymanta
    qankunaman escribimunaypaqqa.
  pao-NT: Ka mu tutuha manedu numu Jerusalem-witu mu tummatzikwuna, nu gi oetu mu
    nenoyukwena mu-matoo tubo'o.
  cbu-NT: Ashiriya, siysa Irusarinshuchee tputs Isuschichee istangtsa; kurikireetsis
    panangtsa. ¿Itaru, anoo mayaamaja kapung kamanchi kirakamuna?
  usa-usa: Áánûqtuni waayúkama Yérútáárebaqa yíwáqnaa íyábámá kemá keráwáqtábá íkétune.
  soy-soy: Ái nkpɑ́ni pisɛ rɛ kɛ́ ítɔhɔ kɑni yɛ́ nɛ Uléécɑɑ pikɔ́ Yerusɑlɛm-pɔ
    ń hɑ kɛcɑ́ɑ́ nnyinɛ nɔ́ wɔ́i.
  hui-hui: Ngode Datagaliwabenaga wali agali Yudia dindini karu biamogo bialu muni
    mo mogo bu wia haragonaga te tíhondo gilibu wia holenego irane nawi bada.
  amf-amf: Barjodar woylamin qajayna eenaam kelshana buldhen koymon goynka yena thaapa
