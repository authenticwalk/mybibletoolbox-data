  mcp-mcp: Sə́ ŋgə sɛɛŋg *mwaanɛ̂ nə́ sə́ mə́ bá kwíínd búúd ɔ Zɛmbî nə ndɨ́. Mə nyiŋgə́lə
    cilə bɨ́ shú dɔɔŋgʉ́, í bə nda mə́ ntɛɛŋg.
  hat-hat: Mwen pa wè rezòn pou m' voye di nou anyen sou keksyon sekou n'ap voye bay
    manm pèp Bondye ki nan peyi Jide a.
  npl-NT: Keman nonkinpalewiskeh n tokniwah tlaneltokakeh, ayakmó moneki manomechtlajkuilili.
  bgg-bgg: Judea hà Hamangkhung-aphuii ro bran thoh ne nong phi pha chiang ne nathek
    shii izai azey chid.
  eng-TCENT: There is no need for me to write to you about this ministry of giving
    to the saints in Jerusalem.
  eng-BSB: Now about the service to the saints, there is no need for me to write to
    you.
  cpu-NT: Niyotzi naaka te onkovajaantya nosankinatakotemiri piireekite inkarate potyaanteneriri
    pashinesatzi itasorentsitakaitairi.
  san-ASM: পৱিত্ৰলোকানাম্ উপকাৰাৰ্থকসেৱামধি যুষ্মান্ প্ৰতি মম লিখনং নিষ্প্ৰযোজনং|
  tac-NT: Neka tabilé uché aminabi osénili ye osilí 'emi ralámuli napurigá napubúmala
    enomí 'emi. Pe ye osilite 'la sébali nímala napurigá 'la sébali olámala 'emi.
  eng-WEBPB: It is indeed unnecessary for me to write to you concerning the service
    to the saints,
  gfk-H: Ma pa iau supi bia ena pakpakat taar ta muat uta iakan ra pinapalim na harharahut
    tupas ira mataniabar tus ta Kalou aras Iudeia, kanong iau nunurei no mamahien
    ta ira bala muat wara tartar ra harharahut. Ta ira nugu nianga ma ira Masedonia
    iau la latlat muat ta iakan ra linga. Tur lah at tano tinahon ta sakit, iau git
    hashasasei diet bia muat aras Akaia, muat tagura taar wara hartabar. Ma no mamahien
    tano numuat lon i ta haragat ra haleng ta diet bia diet na papalim mah.
  viv-viv: Tu mani Yaubada yana kaliva Yudiya ana fafaliya adi veluga faꞋina omi ahe
    wahalamanena. Au mema yami velekawowo faꞋina leta againe keke ganaꞋuyeni.
  yao-yao: Kwa ngani jankati kwajauchisya indu yetyosekwe kwa ŵandu ŵa Akunnungu ŵakutama
    ku Yudea, nganingola ligongo lya kunnembela sooni.
  tgp-tgp: Na levosahia vara mo sopo te hinau hinia vara a sopo uliuli matan silesilea
    nike nona tapuhi Jerusalem,
  auc-NT: Ñöwo mänïnö, Wængonguï quïnäni beyæ̈ mïnitö godoncæmïnimpa, ante botö idæwaa
    yewæ̈mömopa.
  kbc-NT: Aɡ̶alee leeditibige daɡ̶a jidiko deɡ̶ejitece icoa niboonaɡ̶a dinyeelo ane
    iwakateenitetiwaji maxawani loiigi Aneotedoɡ̶oji miditaɡ̶a nipodigi Judéia.
  bmh-bmh: Ag duailel ipal ecesab asiu tamacag isanaranemen, gonun, ag Uwait nugau
    duailel Zudia agaig ebu darem isanarabun en iz ze asiu i sikut wai marai.
  ctu-BL: Mach wersajic mic ts'ijbubeñetla bajche' yom mi la' wʌq'ueñob ofrenda i
    cha'año' bʌ Dios.
  meq-meq: Hərwi madzəne nakə məsləratay naha a ndo məpe mədzal gər hay ka Yesu neheye
    ma Zerozelem aye na, ma giye ŋgama bay nakə na watsakumeye naha ɗerewel aye.
  noa-H: Ya mʌchdëu pãar k'ap'ʌ chiraawai, hermanonaan hat'ee ofrenda deemk'ĩir chan
    tag pãrag p'ʌʌrba jaauju chuk'u chirʌm.
  alp-NT: Kwali betaya, au rekwa imi lalemi mise hoko imi riluke kepene rebe tatike
    pine natue ete tamata rebe esi hlaleke loko Kristuse mpai otoi Yudeare, hoko mere
    au lekie ete imi moneka. Au rekwa imi lale misete hoko au isike imi ete tamata
    Makedoniaru. Au beteke etesi be, “Musune rebe lia beluke meije, iteki kwali betaya
    ndi otoi Akayare, esi suka kena lupuke kepene leke esi rilukele.” Bei mere eti
    tamata bokala ndi otoi Makedoniare esi lulu imi hoko esi suka kena lupuke kepene
    lekwe.
  san-VEL: pavitralokaanaam upakaaraarthakasevaamadhi yu.smaan prati mama likhana.m
    ni.sprayojana.m|
  kbq-kbq: Hagi Jerusalemi mani'naza Anumzamofo nagama zagoma zamisune hu'naza zankura
    avona nagra kretamimi'na huramagesa hugara osu'noe.
  kbh-kbh: Chë Jerusalenoca Bëngbe Bëtsabe ents̈angbiama crocénana játbanamna ndoñe
    quenátsiyta ts̈ëngaftangbioye jatëbuabiamnayama,
  ron-LSB: Într-adevăr, este de prisos să vă scriu cu privire la slujba sfinților,
  pon-pon: A DUEN dodok on me jaraui kan, i jolar pan intin won komail.
  nhe-BL: Ax monequi nimechtlajcuilhuilis ipan ni amatlajcuiloli para xiquinpalehuica
    ica tomi toicnihua tlen tlaijiyohuíaj,
  sps-sps: Sai to tan tsue tsuk iny a fifaan tovei, nyo sikia ta binun tsian ma kirkir
    fatatabin of anyo mi tana fo fifaakouts to te naa of naa non vainy fafaaman ten
    Krais te kaa ror tana ngats fan tsian iny Jerusalem,
  wnc-wnc: Siwan ginu sanga wa Anututane aminabam gatayamunangae atnataaing. Unzingge
    nata wamu mamaya ie dua matawit.
  bus-bus: Èe kↄ̃ sío mà takada kɛ̃are Luda gbɛ̃nↄ kↄ̃ kámasa kɛna pì yã musuro,
  gub-BL: — Pepytywà Zutez ywy rehe har pe wà nehe, Tupàn rehe uzeruzar ma'e pe wà
    nehe. Pemono kar temetarer wanupe nehe, na'e wi kwaw peme nehe. Ta'e pepurupytywà
    wer wanehe pe xe.
  imo-imo: Eno Korin imbomani enge ningo Judia distrik imboma paa lipo tapondamilia
    ningo moromele mele piola. Liko tapondongeindo teko moromele mele Kraistinga imbo
    kombu Masedonia provins moromele imboma konopu tipo temane topo tipo eno Korin
    imboma kapi nimbolio niumuni, kombu Akaia provins ltemo kombu awili Korin imbomani
    oi poinyemunga kinye yandopa kape lipo tapondopo melema tiemili ningo nokoko moloringi
    mele Masedonia imbomando nimbo tiru kinye pilkolio Korin imbomani teremele mele
    manda lepo teamili ningo eno awinini melema tinge uluma teremelela, akumunga,
    Gotenga imbo konopu kake teli kombu Judia distrik moromelema kombumanga pali Kraistinga
    imbomani liko tapondoko we tinge kou monema liko maku toko moromele mele eno Korin
    imboma pimelemunga eno ungu awini pipiana naa topo timbo kinye mandala.
  boj-boj: Iga silali koroiyeqnum di Qotei aqa tamo uŋgasari naŋgi aqaryainjrqajqa
    deqa. Niŋgi wau di qalieonub deqa e olo anjam olekoba tortoryosiy neŋgreŋyqasai.
  eng-DRA: For concerning the ministry that is done towards the saints, it is superfluous
    for me to write unto you.
  knf-knf: Hënkuŋ, mënkak anuma ppiiŧan uko uloŋ ţi bajunt bi najuntuŋ kaţënkna bañaaŋ
    biki Naşibaţi banwooŋ du Yeruŧalem.
  san-KHM: បវិត្រលោកានាម៑ ឧបការាត៌្ហកសេវាមធិ យុឞ្មាន៑ ប្រតិ មម លិខនំ និឞ្ប្រយោជនំ។
  arn-NT: Ngelay iñche tamün feypiwafiel tamün kelluafiel kakelu che,
  zas-NT: Yan por yudar ni rayal yaleꞌcan par yaguieenan yudar dux compniar ree bén
    rliladx ree Jesucrist, ad ryaadxt ganin mazri xcwentan,
  ken-NT: Ntí apu anɛ mɛ̌sɨŋ be ɛ̌ti nɛkwak ɛnɛn bǎbhɔ́ŋɔ́ bɛchyɛ nkwɔ Kristo abhɛn
    Yerúsalɛm.
