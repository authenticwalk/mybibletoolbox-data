    vaere. Aehu nimorohoromo huë baeromo bojëmijëꞌoho ëhi jiëꞌe aribövioho God-ro
    nimajeje.'
  geb-geb: Maaŋ muuŋgiap, nde zam bevbevira, nde tuituigip ndɨkndɨgɨp, nde mba nɨɨn
    za mbui bigi, nde za nta ndi nɨɨŋri. Nde guma the ndava simtɨk phorgɨv wo bigi
    ndi nɨɨŋv, khueŋ ndɨkndɨgɨrga, “Gu wo bigi ndiv nɨɨngeŋ vuzvugi fhu. Mbe khaŋ
    tɨgap nzuaim, gu nɨɨŋgi.” Ndu mba ndɨkndɨga mbuav wo bigi ndi nɨɨŋgi, ne nzerigi
    fhuvara. Fhe Bakɨme guma, ana ndikndigap ana wo vuzvugar wo bigi ndi ndɨɨi, ana
    mba khesharigi gumgi vuzvugi.
  bsj-bsj: Gwam kume ka merang kambo kom cwi mor nere kumeu. Mani mwa neti ki kangka
    nererk yilo tamwi ci dok nen ki bikwan, La nyo kwama ki cwi niwo ne ki nero fuwor.
  cak-cak: Roma c'a ri', chi'ijununal tiya' ri ajani nalex-pe pan ivánima, man xa
    riq'uin bis, ni man roma rix nimimen chuc'utuxic. Roma ri Dios can yerojo' ri
    yequicot niquiya' qui-ofrenda.
  chf-NT: Cada juntu c'änä u yäq'ue' ca' chich ti tu c'ajalin u yäq'ue'ba. Mach c'änä
    u yäq'ue' si mach yo u yäq'ue', y mach u ch'ä cocoj äc'bintic untu u yäq'ue',
    uc'a Dios tä' u yajna'tan machca u yäq'ue' t'oc ch'a'aljin.
  tlf-tlf: kanube tinum imi aget fugunin uyo, “Kobeli bole, duumatanan-temi kale,
    kobelan-temaali o agan-bii kuta, Fol ninggil iyo fomtuup bogobe-nilip, ‘Kobelin
    o,’ agan-kalip kalaa ageta kobebi o,” age aget iluum tebela umdii, God iyo kanupmin
    kuguup bomi deng uyo tebeman-temaala kale, God iyo tinum imi deng tebe-bom kupka-emin
    bomi deng uta fomtuup deng tebeman-tema kale, ibo fek uyo unan-kalin ba kale,
    alugum maagup maagup ibo ilipmi mani kobelan-temip umi aget uyo tele fuguno-nilipta,
    bota kobelin o ageta ko.
  piu-2006: Walytjangku kulira mani yunypangkunyurra tjunkunytjaku, kutu kanyilkitjangku
    kulintjawiyangku. Kutjupa tjuṯangku nyakunytjala, tjaampalangku kuliṉi, “Ngayulu
    wiya yunytjurringanyi mani tjunkunytjaku. Ngaa tjuṯangkuṉi nyakunytjala ngayulu
    mani tiṉa tjunku.” Yalatji nguwanpa kulira mani tjunkunytjawiya. Walytjangku kulira
    tjunkunytjaku ngayarrkawiyangku. Katutjanya yunytjurringanyi nyurrangarri ngayarrkawiyangku
    tjunkunytjaku.
  poh-NT: 'Ruꞌum aj reꞌ chi kajuꞌjunal i hoj aj niminel nikꞌor aweh tak i wili: Paꞌ
