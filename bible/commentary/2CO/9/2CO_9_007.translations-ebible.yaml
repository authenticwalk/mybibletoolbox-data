    nindhan geenjit gwantł'aanjii nąįį łyaa eet'iindhan t'oonchy'aa.
  gvn-gvn: Yurraku baja. Yurra daya, yurraku wawubu. Kanbalba kari milka-janay. Kaki
    yurra dajil, kari milka-bujarmaka yinyaynka moneyka. Yurra money wawurr-wawurrduku
