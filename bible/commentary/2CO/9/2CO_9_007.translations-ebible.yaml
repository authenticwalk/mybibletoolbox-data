    sasaxot naandi ina di talas faraxai wana nanamang.
  kyq-kyq: Ɔn̰ naŋa naŋa kic ɓo nakŋ naan̰ uunga do ro ki se ɛɗin̰ ute maakin̰ paac,
    ɔn̰te Ꞌnaaja. Nam ɔn̰te kɔlsen taa tɔɔgɔ gɛn tiiri. Taa *Raa se je debm kɛn ɛɗ
