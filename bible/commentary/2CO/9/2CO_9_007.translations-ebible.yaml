    reꞌ maꞌ nka̱j ta woꞌ riyeꞌeric eh maꞌ nkayew paꞌ bih xa ruꞌum chi hoj ta nak mino̱j
    chipam. Jeꞌ reꞌ nikꞌor maj reꞌreꞌ nponic chiwach i Dios, reꞌ nok jenoꞌ aj niminel
    riyew jenoꞌ paꞌ bih chi xa suk chic pa ricꞌux.'
  tue-tue: Marĩ “nocõrõ ticogʉda” jĩĩ tʉgueñarõcõrõ ticoro booa. Marĩ ticodʉgahera,
