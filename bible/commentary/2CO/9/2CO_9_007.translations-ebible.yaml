    mwitaa mwitaama qioma nyiananrave timwa kyeta nyiate. Nkye hia nyiataa hirata
    nyivora. Nkye tiriara mwihua kepukyaqama kye nyiate qiavatama nyunro tivora. Vaisi
    mpovanto qamwata kyeqaro qihaakyama kyero nyi vari vaisirarama Kotira mwutukya
    vahiro.
  yrb-yrb: Ya nesia nenoma imufete enanari mafene watane. Anama dawa unutawa oi maeta
    nono mafisuna ina kobererau me. Ananu ununa oi maeta nono mafisuna ina kobererau.
    Godima i amaraba neno arama utasu.
  maa-NT: Nga jngoò ìjngoò, k'oa̱á kji kàtatsjá koni kji kosòn‑la̱ ini̱ma̱‑la̱. Mìtsà
    ko̱ kjo̱ba‑la̱ nga tsjá, ni̱ mìtsà kjo̱'ñó ko̱ma‑la̱, nga Nainá tsjakeè‑né xi
    ko̱ kjo̱tsja‑la̱ tsjá.
  mcq-mcq: ꞌEnakúne ea ꞌoiꞌoi huni oja vaji icháꞌinaꞌe vajihunaꞌe vwihana jaꞌinaꞌe
    vajiꞌamana. A sena pavejiꞌi vajihe ꞌee ea ꞌahopo ꞌejahiuꞌe vajihu jaꞌina paveꞌamana.
    Ijihuni maijaho Godiho ea kaꞌene teamanaꞌejuꞌe vajihiꞌinijija oja mihuna.
  sus-A: كَنكَن شَ مِشِ كِ عَ يّتّ حَنِفٍ رَ. تٍكُ مُ عَ رَ. عَ نَشَ مِشِ كِ نِمِسّ
    كُي. نَشَن مِشِ كِمَ سّيوّ كُي، نَ نَن نَقَن عَلَ مَ.
  jpn-1965: ひとりひとり、いやいやながらでなく、強いられてでもなく、心で決めたとおりにしなさい。神は喜んで与える人を愛してくださいます。
  fra-SBL: Que chacun donne selon ce qu'il a décidé dans son cœur, sans réticence
    ni contrainte, car Dieu aime celui qui donne avec joie.
  yka-yka: Hangkan hep araˈ-araˈun bi dangan-dangan kaˈam bang piye subey pinangurungbin
