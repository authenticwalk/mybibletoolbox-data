  cop-BHC: ⲠⲒⲞⲨⲀⲒ ⲠⲒⲞⲨⲀⲒ ⲔⲀⲦⲀ ⲪⲢⲎϮ ⲈⲦⲀϤⲤⲰⲦⲠ ⲚⲀϤ ϦⲈⲚⲠⲈϤϨⲎⲦ ⲚⲈⲈⲂⲞⲖ ϦⲈⲚⲞⲨⲘⲔⲀϨ ⲚϨⲎⲦ ⲀⲚ
