  not-NT: Pigóti ati icarati quirequi pininti pomeri. Aro pomeri. Quero pomichatiri.
    Icoguini Tosorintsi, cara pomitocoqueri popiguemisantane, pinganinatanë.
  plu-plu: 'Kakanhawnay apititakwa yiyakni. Ka yi muwaka kakanhaw akak yimapuswannen.
