    nênêm malêla êtôm iniŋ leŋiŋhaviŋ. Ma miŋ nêpôlik ami. Ma anyô yaŋ miŋ êndôk anyô
    yaŋ la ek nêm ami.
  mqj-NT: Simesa-mesa tau la ma'petando situru' kamaringnganan penawanna. Tae' la
    mabanda' penawanna anna tae' toi la napassa annu nakamasei Puang Allata'alla to
    ma'petando sitonda kamaringnganan penawa.
  rus-SYN: Каждый уделяй по расположению сердца, не с огорчением и не с принуждением;
    ибо доброхотно дающего любит Бог.
  mbh-mbh: Na toko omole omole aro olemi rum senu tel nge ur or pova ako aro o sung
    i, lamo aro o sungu ol i, na aro ve toko e ini plong nge ile sungong sunga, i
    mothong tova i sungu i, na aro ve tokokoere o ovulal i ve, aro i oma ile sungong
    aken, aro i mothong, eneke God ia sagu inga areko olemi sivenga ma o oma ole sungong.
  bdd-bdd: Coinega ꞌomi ꞌaigeda ꞌaigeda tauna ꞌina nuwatuhu ꞌoinega ꞌiꞌehele, geya
    ꞌabehega lohesuhesumanega nuwana heꞌiꞌimega, ma hesi ꞌatetagwalega, ta bewa Yehoba
    ꞌina ꞌebe yaliyaya.
  cbt-NTPO: Ya'ipinpoa' canpoara nohuanton, quëtahua'. Onposona yaquëtohuachin, quëchin.
    Ama nisha nisha yonquia'huasohuë'. Co apiquëran quëtacaso' ya'huërinhuë'. Noya
    cancantatëhua', quëtahua'. Ina pochin quëtohuatëhua', Yosë noya ni'sarinpoa'.
  srn-NT: Ibri sma mus gi san de na tapu en ati fu gi. A no mus kisi konsensi fonfon
    bakaten èn a no sma mus dwengi en fu gi. Bika Gado lobi a sma di e gi nanga prisiri.
  cta-NT: La cuiꞌ juaꞌa̱ loꞌo ta na cñi xlyaꞌbe ti, ngaꞌa̱ chaꞌ quiñi tiꞌ na ni tsa
    lo ta scaa na. Ná tsoꞌo si chaꞌ cuiñi ti na ta na jiꞌi̱, la cuiꞌ ti ná tsoꞌo si
    chaꞌ juersa ti ta na jiꞌi̱; ndiya la tiꞌ ycuiꞌ Ndyosi si tsoꞌo ntsuꞌu tyiquee
    na ta na jiꞌi̱.
  bqc-SIM: Baade kpá lá à zɛ̀ò a sↄ̃ guuwa oosisisai teasisai. Lua ye gbɛ̃́ pↄ́
    ì gbada ń pↄnaozi.
  tcz-CHONGTHU: Nangma ho cheh in nalunggel uva ijat napeh dingu nakigel lhah u angaiye.
    Chule pehih beh un ahilouleh seihat vang'in pehih un. “Ajeh chu Pathen in lunglhaisela
    pe mi chu angailun ahi.”
  mar-mar: प्रत्येक मनुष्याने आपल्या मनात जे ठरवले असेल त्याप्रमाणे त्याने द्यावे;
    दुःखी मनाने किंवा देणे भाग पडते म्हणून देऊ नये कारण ‘संतोषाने देणारा देवाला’ आवडतो.
  snp-snp: Yamu linate muki ya linanimotina seti-muludigu koliti kati kife loitado,
    ayalo yako netawa gimalo. Wenena mate kate olado ya gimoninako, keina kolone,
    loti giminawamo ya nosámenaiye. Moda kolafe? Seni-muluni alikani oti giminawamo
    wenena ya Gotikafo siya-muluna gimami ne.
  isl-isl: Hver um sig verður að ákveða hve mikið hann gefur. Reynið ekki að þvinga
    neinn til að gefa meira en hann sjálfur vill. Guð elskar glaðan gjafara.
  spy-NT: Māchāksē ꞉chii ake tukul kōōnēmu kiy kukāākōōwoonkyi kule kōōnēm. Māmāchāktōōs
    kukōōnu kukāmēēchi ꞉moo nto /kukākēēkērchi koong' kuuyu chāmē ꞉Yēyiin chii nyoo
    kōōnu kiy ām ng'erekweek.
  xnn-xnn: No men-ited tako et gawis no tonggal esa ay mangnemnem omona isnan osto
    ay mabalin ay itedna. Danat ited gapo isnan gasingna ay mang-ikkan ay adi mapilit
    siya tay kagagasing Apo Dios nan men-gasing ay men-ited.
  mwe-mwe: Bhai, kila mundu ashoye malinga shaengwilwe muntima na nngabha kwa injika
    eu kwa shishilishiwa, pabha a Nnungu bhanakumpinga mundu ashoya kwa angalala.
  tte-tte: Besiele komiu kaigeda kaigeda, tem yaiya nuwanuwana iyauya iya iboma inuwatuiyako
    katena mena. Saugana tem kwayauya tabu me ami nuwanae yo tabu samalulu mena kwayayauya.
    Tem tomo me ana yaliyaya iyauya, Yaubada kani imulolo tomone koina.
  tcs-tcs: Yupla ol Kristian mas gibe mani aumas yupla wande gibem. Yupla no gibe
    mani ip yupla i go wail nau apta po da mani, ane yupla mas no gibe mani bikoz
    yupla pil yupla mas gibem. Bikoz God i prapa labe dem pipol uda i gibe ol samting
    prom gudat ane apiwei blo dempla.
  hlt-THB: Thlang boeih ing a haai doena koeh pe seitaw, am pek awh amak coengna ngai
    nawh a peek kana, amik kawkhuiawh a awm amyihna pe useh; Khawsa ingtaw kawzeel
    doena ak pee ak thlang ni a lungnaak hy.
  soq-soq: E deadea nuala bedeweido insedia ruawaitane amonala ituna, mai amona walamawa
    wisena baiwa di itunarebaitana, ba sosola itumpo e bedeuwo di waina sawaitane
    ituna. Epe dewaitonuna, ipawa God me mida nuaeu debama do amonawa itudia nuawadawadasade.
  qub-qub: Gamcunapis ofrendata gonqui shonguyqui munashannölla. Mana munaycarga ofrendata
    ama gonquichu. Tayta Diosninchëga cuyan cushisha alli shongunwan goycojtami.
  att-att: Á sittam nga mangiyawâ nga katággitádday, nonopan na laguk nu pígiá yù
    ikáyâ na nga iyawâ, tapè iyawâ na megapu sù ayâ na galâ, nga ari gapu ta napuersá.
    Ta iddukan ni Namarò yù ira tatolay nga magayáyâ nga mangiyawâ.
  bki-bki: Ea tivelinio na reje jidomiano van toro dolu, kito terakurano monoka rosian
    venia ga napano kiado jidomiano berkario ka ralaio, mia maka rivu ka kosian napano
    maka kosaaro ka kosianio, p̃eli kosian bior napano toro dolu miyukuso ka monoka
    kosianio. Atua maka sidom nina, mia naio jidom laka toro napano jian vite miyotuba
    ea tinievuiano a ea kiano jidomiano naio takurano.
  bqp-bqp: Baadi kpá lákũ à dà a swɛ̃̀ɛ gũn nà ãnsisinaa sari tilasii sari. Luda
    ye gbɛ̃ kũ àdi gba da kũ pↄnnaooi.
  mcp-mcp: Muud yɛ̂sh wág məyə́na váál á mə́ ŋwa cígʉ́lá nə lâm yé yí; muud kú ŋgə
    sá a ŋgə́ shúsʉla, kú nyiŋgə sá nda sâ cíndʉ́lá; nəcé Zɛmbî mə́ cɛɛl múúd mə wá
    mə́yə́na nə məshusʉg yɛ́.
  hat-hat: Se pou chak moun bay jan yo te deside nan kè yo, san yo pa règrèt anyen,
    san moun pa bezwen fòse yo, paske Bondye renmen moun ki bay ak kè kontan.
  npl-NT: Xiktemakakah ijkó kemi yononkitlalijkeh itech nomoyolo, amo manomechixkoko
    nion xiktemakakah ijkuak nomechchijchikawah, porke Dios kitlasojtla akin kitemaka
    ika pakílistli.
  bgg-bgg: Chiihphado, nathek ne zab nawaithek lubu muphak ji phi bo, chiih-è diig
    now ne chiih-è hì ne rek pha blia chak rone arek phi rabo; nyieliieshii Hamangkhung-aphuii
    ne hanyie è sang ne phi lei ne aishii miie.
  eng-TCENT: Each person should give as he decides in his heart, not with sadness
    or under compulsion, for God loves a cheerful giver.
  eng-BSB: Each one should give what he has decided in his heart to give, not out
    of regret or compulsion. For God loves a cheerful giver.
  cpu-NT: Maaroni eerokaite ontzimatye pimpashitantayetaiya okaratzi pikoviri. Eero
    pishintsiventantavaitzi impashitantaitya osheki terika inkovaite, ari onkantya
    eero okatsitzimoshirevaitantari ipashitantakara. Tema aparoni atziri kimoshireventatziitzirori
    okaratzi ipashitantari, iriiyetakera jetakotari Pava.
  san-ASM: একৈকেন স্ৱমনসি যথা নিশ্চীযতে তথৈৱ দীযতাং কেনাপি কাতৰেণ ভীতেন ৱা ন দীযতাং
    যত ঈশ্ৱৰো হৃষ্টমানসে দাতৰি প্ৰীযতে|
  tac-NT: '''Lige bilé rió nejínilisaká, ''lige alué rió sébali olámili júkuru, tabilé
    ''yegámili júkuru alué rió. ''Lige tabiléchigo e''wérili júkó kaka, pe iligá ''la
    sébali oliame júke''é ''nalina. Onorúgame ''we ''la galéguru alué ralámuli napu
    ''we a''lá ganíliga nejime ju, napu tabilé we''ká ''nátaga nejime ju.'
  eng-WEBPB: Let each man give according as he has determined in his heart, not grudgingly
    or under compulsion, for God loves a cheerful giver.
  gfk-H: Tikatikai at na tar ing i ta lik maram narako tano nuna nilon bia na tar.
    Waak bia na tar ma ra bala ngungut ma bia tari na duan ia, kanong Kalou i sip
    nong i hartabar ma ra gunuama.
  viv-viv: Gilubodana be kaliva saꞋeyana saꞋeyana tauna nuwahinagene ahe givehimeyena
    amine yana velekawowo ginasena. Keke yana wanuwalolona o kaꞋi ana wavehimeya amine
    ginaseni, au yana waꞋasehawahega ginasena, faꞋina hai kaliva yana wavemwamwala
    giꞋatuꞋatuhegahega, medema Yaubada nuwanuwana.
  yao-yao: Mundu jwalijose apeleganye chasachile muntima mwakwe kupeleganya, ngaŵa
    kwa kukanganichiswa namose kwakusupuka, pakuŵa Akunnungu akunnonyela jwakupeleganya
    kwa kusangalala.
  tgp-tgp: Kamim hatehateahi ha pa silesile usuri na r̃omimim hasemim, mo sopo matan
    ka sopo r̃omavulahi teni matan tea mo ngurunguru hin kamim, pani matan God mo
    opoi haratu sei mo sile na nona silesilea na avulahi.
  auc-NT: Wadäni quï, ante æcänö watapæ̈ todinque godönaa, ante adinque Wængonguï
    tömengä ingante waadete pönengampa. Ïninque wadäni wææ änämaï ïñönäni mïnitö,
    Botö æpotadö godonguïmoo, ante pönëninque tömämïni wædämaï inte mïni änimpota
    adopota godöninque do godonguënëmïni ïmïnipa.
  kbc-NT: Niɡ̶ina oko leeditibige mepaa yowo niɡ̶ica ane liwokodi dinyeelo me ane
    iboo. Odaa ayakadi daɡ̶a agecaɡ̶alo laaleɡ̶ena niɡ̶ina me yajigo, codaa aɡ̶ele
    me yajigo liboonigi daɡ̶a leeɡ̶odi eledi oko moiedeɡ̶e. Pida leeditibige me ninitibece
    niɡ̶ina me yajigo liboonaɡ̶a dinyeelo, igaataɡ̶a Aneotedoɡ̶oji yemaa niɡ̶ina oko
    ane ninitibece niɡ̶ina me yajigo liboonaɡ̶a dinyeelo.
  bmh-bmh: Dudu tutak tutak ag duailel ipal ecesab marabun suban dabileiban, maran.
    Ag oiagab uhu mui, agal ecesab dudu ipal i maran. Du tub nug ag igul go guzenabun
    gusig awaraba, ag uminaimai, gonugau ze sesamorabun aimai i maran. Go einen, du
    ougab siksikai mui duailel ipal ecesab maramau, go Uwait nug go en ougab siksikamau.
  ctu-BL: Ti jujuntiquil la' i yʌc' che' bajche' tsi' ña'ta ti' pusic'al, mach ti'
    ch'ijiyemlelic, mach cha'anic xic'bebil jach. Dios mi' c'uxbin jini mu' bʌ i yʌc'
    ti' tijicñʌyel i pusic'al.
  meq-meq: Kwa way mâ vəl andza nakə a dzala məvəle mə ɗərev ŋgay aye. Kâ vəlum tə
    mədzal gər sulo sulo eye bay ada ndəray mâ gakum faya kutoŋ ka məvəle bay. Ane
    tuk na, vəlum tə məŋgwese, hərwi Mbəlom a wuɗa na, ndo nakə ma vəliye ta məŋgwese
    aye.
  noa-H: Maguata mag ofrenda dee nʌm haigjã hich hagjöta sim. T'umaam k'ʌʌnau wajap'a
    k'ĩirjuwia k'ap'ʌ haju haai nʌm, k'achpaita hagdaujö deemaju haai nʌ. Pari hich
    Hẽwandamaujã mag deem k'õsi dee nʌm k'ʌʌnta daupii haajeewai mag dee nʌm haigjã
    bigaaum k'ʌʌnau hajués deepi naawaita mag deegpamjã haba, ni sĩi k'ĩir mor chigpaijã
    deeju haai k'aba nʌm.
  alp-NT: Sebeie sae iriluke kepene lulu eni suka. Riluke kena lale blulute yake pise
    rilukele bei supu tutuke yake, le Alla Ioki tamata rebe iriluke kena lale ndinate.
  san-VEL: ekaikena svamanasi yathaa ni"sciiyate tathaiva diiyataa.m kenaapi kaatare.na
    bhiitena vaa na diiyataa.m yata ii"svaro h.r.s.tamaanase daatari priiyate|
  kbq-kbq: Ana hu'negu magoke magokemotma aminaku'ma hanutma, tamagu'afima amigahune
    hutma tamagesa antahinesazama'a amiho. Vahe'mo tutu hinketa tamarimpa knazanena
    omiho. Na'ankure muse huno ami'mofonku, Anumzamo'a avenesie.
  kbh-kbh: Cada ona bontsemna jajájuana nts̈amo chabe ainaniñe tojajuabocá; ndoñe
    ngménaca o nÿe ínÿenga chca jamama tmojtsemándayeca. Chca chaotsemna, er nda oyejuayá
    tojajajóbioye, Bëngbe Bëtsá jtsebobonshánana.
  ron-LSB: Fiecare să dea după cum a hotărât în inima sa, nu cu părere de rău sau
    cu silă, căci Dumnezeu iubește pe cel ce dă cu bucurie.
  pon-pon: Amen amen duen a kileledier nan monion i; der kija kol, de akpatik, pwe
    Kot kotin pok on me kin pein perenki kijakij.
  nhe-BL: Sesen imojuanti monequi temacas queja ipa moyolilhuijtoc para temacas. Amo
    xitemacaca ica cuesoli, niyon pampa seyoc inmechfuerzajhuía, pampa Toteco quiicnelía
    tlen temaca ica paquilistli.
  sps-sps: Min isiseiny mes ma fakats tsuk a painy moni to te faan iny romi. Mi ma
    faan vaare men kat iny fatsing, ge mi faan, tsuri te sog maromi ma faan a sikia,
    tana saa Gov mangiir fiisok non a mes to te faan minon a paparaa.
  wnc-wnc: Siakan. Ginu kuupbam inandek inandek musipzaatang gisa katak siknga natdetnong.
    Natdeke ginda natdetdeu waaknga tawake mani penong. Peke ginda mani wa pekingge
    butaya ma natapam. Ngan. Ginda natake aminu tapatuta asiknga kekekake nindane
    mani katakngine kaiwan kunimukaing ngang natakengu ma pewam. Ginu atnataaing.
    Aminu apbakngake sangaapana yamunangge take siknga natake tasiwiu Anututa waapae
    musip gwaang natangamunggak.
  bus-bus: Baade kpá lán à dà a swɛ̃̀ guu nà uusisina sai tiasi sai. Ludaa ye gbɛ̃
    kɛ̀ è gba da kↄ̃n pↄnnaaozi.
  gub-BL: Pe pitàitàigatu pemono penemetarer penemimutar rupi nehe, pezemumikahy 'ym
    pà nehe. Tuwe penurywete imono mehe nehe. Peze'eg zo nezewe nehe. — Aze namono
    kwaw nehe, Tupàn uzepyk putar herehe nehe, a'e rupi amono putar nehe, peze zo
    imono mehe nehe. Aze awa omono ma'e Tupàn pe nehe, aze hurywete imono mehe nehe,
    Tupàn uzamutar katu putar a'e awa a'e nehe.
  imo-imo: Imbomani imboma liko tapondoko melema konopu tiko tumbi tiko tirimele akuma
    Goteni kanopa konopu mondoromo kani eno imboma yu mele mele konopuni pilkolio
    kou mone i tepo imboma lipo tapondopo tiemili ningo pilkolio tiengei. Konopu keri
    panjiko naa tiengei. Naa tilimala nalo imbomani tieio ningo enge ningo konge teremelemunga
    tirimolo ningolio tinge ulumu manda naa tembalo.
  boj-boj: Deqa niŋgi segi segi kalil silali atqajqa are soqnim silali atoqniy. Niŋgi
    are gulbe na silali ataib. Niŋgi tamo bei na waiŋgim deqa silali ataib. Niŋgi
    nuŋgo segi areqalo dauryosib are bole na silali atoqniy. Yim Qotei na niŋgi tulaŋ
    qalaqalaiŋgoqnqas.
  eng-DRA: 'Every one as he hath determined in his heart, not with sadness, or of
    necessity: for God loveth a cheerful giver.'
  knf-knf: Ñaaŋ andoli ajaan aţen jibi uhaaşul uwululuŋ kawut kajooţan këme kaşal
    kë baţu'a ţu pdo wa ; Naşibaţi aji ŋal ñaaŋ anjaaŋ aţen na uhaaş ujinţ.
  san-KHM: ឯកៃកេន ស្វមនសិ យថា និឝ្ចីយតេ តថៃវ ទីយតាំ កេនាបិ កាតរេណ ភីតេន វា ន ទីយតាំ
    យត ឦឝ្វរោ ហ្ឫឞ្ដមានសេ ទាតរិ ប្រីយតេ។
  arn-NT: Kake kiñeke feley tañi wülael tunte tañi rakiduamel ñi piwke mew, welu wesaduamkechi
    no ka aporiangen mew no rume. Fey Ngünechen am piwkeyekefilu tati che ayüwünkechi
    wülkelu.
  zas-NT: Tijbgaj lëjt gol badëë ziꞌc na̱j xixgabidi gudëëdi, ad mal gant ad naguiejn
    tëët, din Dios rënman bén razaladx guidib luxdoo.
  ken-NT: Yɛ̌ntɨkɨ mmu abhɔŋ bɛchyɛ akap chi mbɔ ɛnyǔ yi akʉ ntɨ bɛchyɛ, puyɛ̌ chi
    nɛ basɛ́mɛ́ antɨ, nɛ ɛ́kɛ́bhak chi mbɔ bɛ bápùri yi puri, mbɔnyunɛ Mandɛm akɔŋ
    mmu anɛ áchyɛ̀ akap nɛ maŋák.
