  arb-NAV: فَلْيَتَبَرَّعْ كُلُّ وَاحِدٍ بِمَا نَوَى فِي قَلْبِهِ، لَا بِأَسَفٍ وَلا
    عَنِ اضْطِرَارٍ، لأَنَّ اللهَ يُحِبُّ مَنْ يُعْطِي بِسُرُورٍ.
  cop-CNT: ⲡⲓⲟⲩⲁⲓ ⲡⲓⲟⲩⲁⲓ ⲕⲁⲧⲁ ⳿ⲫⲣⲏϯ ⳿ⲉⲧⲁϥⲥⲱⲧⲡ ⲛⲁϥ ϧⲉⲛ ⲡⲉϥϩⲏⲧ ⲛⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲟⲩ⳿ⲙⲕⲁϩ
