    maĩquí.
  bjp-bjp: Temtem tikii in ta tier arae tom namin wolwol kia. Gong gam ta fafen kimi
    ini bala laulau ke arae ri fangongos gam, gong. Wara le God i ier la isi kaltu
    ae i fafen la ini laes.
  xon-xon: Unii mɔmɔk aah di pu ŋa usui ni ke u ga tii ni na, cha u tii kina. U taa
    tii ni mpombiin, ki taa tii limukl aatiin. Ba pu? Uwumbɔr gee unii u tii ni mpopiin
    na la.
  tzo-ZNT: Yechꞌo un jujuntal xanopic ti cꞌu yepal chavaqꞌuique. Sjunul me avoꞌon
    xavaqꞌuic, mu me ta sujeluc, yuꞌun li muchꞌu sjunul yoꞌon chacꞌ li cꞌusuc yuꞌune,
    jaꞌ cꞌanbil yuꞌun ti Rioxe.
  mpm-NT: Yukan ti ndɨ ɨɨn ndɨ ɨɨn ra kuaꞌa nasa kujaa maa ra. Ti koto kuxii ini ra
    kuaꞌa ra, ni tu kuaꞌa ra ja chayɨka ra maa ra nu tu kuu ini ra. Chi kusɨɨ ini
    Yandios jiin yɨvɨ jaꞌa nɨ ini nɨ añu, chi nɨ ini i jaꞌa i.
  ots-NT: Göhtjoquiguɛjʉ, dí xijquijʉ ante que da zøh car pa bbʉ xta tsjox car ofrenda,
    gui mbe̱nijʉ tengu̱ gui u̱nijʉ, cada hnaa ca tengu̱ ca xta senti cár tzi mʉy.
    Cja̱ bbʉ xtí dö, jin gui ma gui jiøjque, cja̱ jin gui ma gui du̱mʉy, porque jin
    gui ttöhquijʉ gá fuerza. Ca Ocja̱ i tzøh car cja̱hni ca i dö, göhtjo mbo ʉ́r tzi
    mʉy, ca te i uni.
  hoy-hoy: हर ऊंद मंळसा ह्यांग मन दा ठानस्यान हांग अच दान माळुल; ना कुळकुळ्स तेला
