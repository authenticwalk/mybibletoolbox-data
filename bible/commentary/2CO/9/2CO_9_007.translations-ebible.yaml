verse: 2CO.009.007
translations:
  kpx-kpx: Katealemo di louale ke huhulahai momolelahai ono vadeu laemo uale ke la
    isivi unahamo obeleni otoveve. Di isiviholiale di hoto louale kemo la obeleni
    otovei huhu moagaliho. Kosealemo Dilavau isivialeike la igaegaeau vahaehota moni
    ke otovei.
  okv-H: Eto embo vahai vahai amita jota ngahia mihirou penunu au jo te tapa ikae
    aisuja amo sapura ra te embota jo ta doinge ikasuja avo siriketo osa osa te tapa
    ikasuja amo God na kito osa aisuja.
  tbo-tbo: Uyahinei lawa emosi po emosi iyowai a nugotuhu i dewadewaya ipa ina dewa
    tagoya. Ega ipa omnugonana u nugonugona ma ina yamwelena po gasi ega ipa ina yamwelena
    babana tauna a bagibagi ipa ina yamwelena. Lawa anai nugokaohana ma e yamwelena
    naka Yaubada i luhogaleya.
  mal-C: ഓരോരുത്തരും ഹൃദയത്തിൽ നിശ്ചയിച്ചതുപോലെ കൊടുക്കട്ടെ. വൈമനസ്യത്തോടെയോ നിർബന്ധത്താലോ
    ആകരുത്. കാരണം, ആനന്ദത്തോടെ കൊടുക്കുന്നവരെ ദൈവം സ്നേഹിക്കുന്നു.
  grc-SR: Ἕκαστος καθὼς ⸂προαιρεῖται⸃ τῇ καρδίᾳ· μὴ ἐκ λύπης ἢ ἐξ ἀνάγκης· ἱλαρὸν
    γὰρ δότην ἀγαπᾷ ὁ θεός.
  bgc-bgc: हरेक माणस जिसा मन म्ह सोच्चै उसाए दान करै, ना कुढ़-कुढ़ कै अर मन म्ह दाब
    तै, क्यूँके परमेसवर राज्जी होकै देण आळे तै प्यार करै सै।
  khz-khz: Talima ta aonai evega-taunataunaana gelegelenai pene veni. A ati maaovoaovonai
    pene veni, pa ati taunilimalima gekilana pia tao vegata negetina gaurai pia veni.
    Kwalana aona ilu e mavererena evenina talimana Palagu na eulamagiana.
  deu-TKW: Jeder, wie es ihm ums Herz ist; nicht mit Unlust oder Zwang, denn einen
    fröhlichen Geber liebt Gott.
  zsr-NT: Tu tuliꞌ ral‑laꞌ unödzjliꞌ tsca naꞌ chnuzoaliꞌ icj ládxiꞌdauꞌliꞌ, len clëg
    lu yöl‑laꞌ ruhuiꞌni queëliꞌ o le run bayúdx, le nadxiꞌinëꞌ Dios nu runö́dzj gdu
    ladxiꞌ.
  lin-lin: Tika ete moko na moko kati na bino apesa oyo akanaki kopesa kati na motema
    na ye, na mawa te mpe na makasi te, pamba te Nzambe alingaka moto oyo apesaka
    na esengo.
  hns-NT: Toelogke na tjaahie oeppar ke man se kie to karaai se koetjh dewe ke. Bakie
    har ek ke tjaahie sallaah kare ke kie oe ketana maange hai dewe. Parmeswar oke
    pjaar kare hai djaun khoesiaalie se koetjh dewe hai.
  noa-E: Maguata mag ofrenda dee nʉm aigjã ich agjöta sim. Thumaam khʉʉnau wajapha
    khĩirjuwia khaphʉ aju aai nʉm, khachpaita agdaujö deemaju aai nʉ. Pari ich Ẽwandamaujã
    mag deem khõsi dee nʉm khʉʉnta daupii aajeewai mag dee nʉm aigjã bigaaum khʉʉnau
    ajués deepi naawaita mag deegpamjã aba, ni sĩi khĩir mor chigpaijã deeju aai khaba
    nʉm.
  eng-EMTV: Let each one give just as he decides in his heart, not grudgingly or of
    necessity; for God loves a cheerful giver.
  mib-NT: Tācá ɨɨn ɨɨn ró cuāha ró ndésaa ni tee ni rō. Ma cúxīi ni rō cuāha ró, chi
    nasūu fuerza cúu. Chi Yaā Dios manī yā jiín ñáyuu jeē cúsɨɨ̄ ni cuāha.
  lif-NT2: के़रे़क् मनाहाॽरे़ निङ्‌वाॽ मे़न्‍दे़न्‍ने मे़ःन्, कर कम्‍म्‍याक् पिमा
    सुक्‍तुम्‍बे़ॽ लॽरिक् खुनिॽ निङ्‌वाॽओ निःन्‍धो मे़जोगुबा कुइसिःक् मे़बिरुररो॥
    थेआङ्‌भे़ल्‍ले़ आत्तिल्‍ले़ कुसिराॽ थाङ्‌ल पिरुॽ, खे़न्‍निन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    लुङ्‌माॽ तुक्‍तुॽरो॥
  xnj-xnj: Hinu, kila mmonga, awusa cheamwili, kwa mtima woha kwa ungolongondi amala
    kulasimishwa, muni Chapanga amganili yula mwaiwusa kwa sangalusa.
  mmx-mmx: Nedi getgesara dina raba kerekngan lodoxoma atdi la nemen gat loklox angtungun
    kopla tara na pu soso di. Mila ne Moroa i momo mi laradi i raba mi lomomo xeneng
    teren.
  cbr-NT: Usa 'ain camina mitsúnbi mitsun nuitu mëu upí oquin sinántancëxun 'inánti
    'ain. Sinánquinbi 'inántisama tanquin camina 'inántima 'ain. Usaribi oquin camina
    uni itsían mi cacëxuinshi 'inántima 'ain. Nucën Papa Diosan ca an asérabi cuëënquin
    uni ñu 'ináncë uni a nuibatia.
  tee-NT: Pus ju pumatamin ju uxijnan chach xtaklh tachi ju k'oxich lhiulai la'ix'alhunut.
    Jantu va laca'amak'anit. Nin yuchi ni tachi ju va lacatap'astu ju caxtaklh. Ju
    Dios mapaini ju lapanac ju la'ix'alhunut xt'ak'a ju tu'u'.
  eng-LSV: each one, according as he purposes in heart, not out of sorrow or out of
    necessity, for God loves a cheerful giver,
  cak-NT: Chi'ijunal rix tiya' ri jani' ri jixtiquier niya', can anche'l ri xu'ij
    ri iwánima chiwe. Y man quixbison niya', y man tiya' chuka' xe roma xc'utux chiwe.
    Man tiben quiri'. Xa can riq'uin ronojel iwánima tiya' y can quixquicot chuka';
    roma ri Dios can yerojo-wi ri can yequicot niquiya' jun ex.
  pah-NT: 'Pe napenani ti pekwaha na''ẽ javo pejiyvyteri pe: “Maranime po ti ji imondoi
    nehẽ itambere''ia?” Aerẽ ikwahavame ti pemondo akoja. Imondorame ti tapevy''are''ymuhũi
    nehẽ namondopotari tuhẽ ji jave''yma nehẽ. Imondorame ti tape''ei: “Ojipe''ga
    ero g̃waramo jate ji ve ji imondoi g̃a pe.” Tape''ei a''ea. A''ereki Tupana''ga
    ga arõ hete – kiroki ga omondo pota gworygworyvamo imondorame.'
  sja-NT: Eperã chaachaa teeipia bɨ ichi t'ãride k'ĩsia bɨk'a. Teeik'araa bɨ teeamaa
    bɨde wa awaraapa irumaa teepi bairã. Tachi Ak'õrepa chi t'ãri pia teepari k'inia
    iru bɨ.
  xed-xed: Tsa katu ya ná, ka vla mndu manda ya ndanap tsi ma ŋuɗufani. Nda mtsiriuʼ
    a wu, tkweʼ a guli wa. Lazglafta ná, ta ɗvay ta mndu ta vlay nda rfu.
  mks-NT: Tá in tá in ndó xíní ñúhú quia̱hva ndó tá quia̱hva na̱sacu ini ndó quia̱hva
    ndó. A̱ quiáhva cajíhnda̱ joho ini ndó ña̱ha ta ni a̱ quiáhva ndó ña̱ xi̱hín ña̱
    ndúsa̱. Jáchi̱ quíhvi̱ ini Ndióxi̱ na̱ cáji̱i̱ ini jasá ña̱ha.
  gfk-S: Tiketike iat na ter ing ite lik metuma naramon tano nuno nilon be na ter.
    Waak be na ter ma ra bala ngungut ma be tari na sunang ie, kinong God i sip nong
    i hartabar ma ra larolaro.
  bmu-bmu: Iŋini nanŋök nanŋök nalukŋini mönö uruŋinan jöhögeraŋgö dop alakŋe. Sösöŋgainöŋ
    amqeba mözöközöröŋ ambazip kalem eŋgizei, Anutunöŋ mönö i jöpaköm eŋgimakza. Miaŋgöra
    nalukŋini kunŋan kuŋgum eŋgizawaŋgöra aka uruyahöt qakŋe kude alme. Mi kik-kukŋinambuk
    kude alme.
  dgz-dgz: Ap menan, e da da ek imuya potaya warepi gapan yan tan munan, goandage
    den ya munane. Nu nanam imaetoni menan ya munane. Iwa atonu den munini otua God
    menan anu guriwan.
  eng-GNV: 'As euery man wisheth in his heart, so let him giue, not grudgingly, or
    of necessitie: for God loueth a cheerefull giuer.'
  zaa-NT: Ttu ttu tsa le nna dàni le gute le ti'iỹa bá chi gulèqquia latsi' le, alàa
    ttu ridúádí' báni le, nìhua porqui'ni ná gáa la fuerza gute le, sino lani voluntad
    lá qui' le, porqui'ni Tata Dios nna yala catsi'ínie ca enne' canu rute lani la'
    redacca' latsi'.
  eng-WEBSTER: 'Every man according as he purposeth in his heart, so let him give
    ; not grudgingly, or by constraint: for God loveth a cheerful giver.'
  guh-guh: 'Nexata caejivi canacujitsia berajuta pacuenia najamatabëcuenevereta perajutsinexa.
    Pëtsa pajamatabëjumaitsimë: “Apo jamatabërajutsi atanë picani, itsiata taneitorobixae,
    rajutsianajë,” pajamatabëjamë pëtsa. Tsipaji pajivi rajuta itsajivijavabelia jamatabëcuenebarëyaya,
    Dioso asivatsi.'
  bon-bon: Biname cina, teepi miiji teemämu ngene atwanena, egä teepi luma ngälu ceerame;
    yepä teepi ngena yääcärusi, gege cama miiji ceera, ingle lui biname te gege cama
    birige ceera, Acejiyame te singi gyene teeme tääpume.
  nhw-BL: Sesen amojuanti monequi temacas quen ipa moyolilhuijtoc para temacas. Amo
    xitemacaca ica tequipacholi, niyon pampa seyoc anmechfuerzajhuía, pampa Toteco
    quiicnelía catli temaca ica paquilistli.
  swh-ONEN: Kila mtu atoe kama anavyokusudia moyoni mwake, si kwa uchoyo au kwa kulazimishwa,
    kwa maana Mungu humpenda yeye atoaye kwa moyo mkunjufu.
  wbi-wbi: umuunhu ghweni atavulaghe ndavule alamwile mu mwojo ghwake, alekaghe kutavula
    nu lusukunalo nambe kukwumilisivua. ulwakuva uNguluve ikumughana umuunhu juno
    itavula nu mwojo um'balafu
  bba-bba: Ǹ n mɛn nɑ, n weenɛ bɑɑwure u wɛ̃ nɡe mɛ u ɡɔ̃ru doke, n ǹ mɔ kɑ ɡɔ̃ru
    swiini, ǹ kun mɛ, kɑ tilɑsi. Domi wi u wɛ̃ɛmɔ kɑ nuku tiɑ, Gusunɔ u yɛ̃ro kĩ.
  eng-KJVCPB: 'Every man according as he purposeth in his heart, so let him give;
    not grudgingly, or of necessity: for God loveth a cheerful giver.'
  kgk-NT: Kokwe járy-rehe pene mandu'a jave, peme'ẽse ẽse va'e peteĩ teĩ tapeme'ẽ
    íxupe kwéry. Ani ereme'ẽ nde py'a vy'a e'ỹ reheve. Nereme'ẽséi ramo ani ereme'ẽ.
    Nde py'a ovy'a ete reheve ae ereme'ẽ va'erã ereme'ẽse va'e. Nhandejáry ohayhu
    voi ipy'a kyre'ỹ reheve omba'e me'ẽ me'ẽ va'e-pe.
  waj-waj: Itaama vainai rikiada ngiingii yaata utuaiyauvunugiataama ngia mmuaavai
    mmuaavai Anutuuqaa kati sikauyauvaa mmiatee. Hama ngii miatainainnaata mmiaarainnoo.
    Vaidiiyaano ngii vuavi tida mmiateera ngii tikiai rikiada ngia ausa mmuaarareera
    tasipama mmiaarainnoo. Ngiengieenoo yaata utida ngii ausa vuatinniiyauvo yoketainai
    rikiada kati mmiatee. Ngia itaama iikio rikioo Anutuuqo ngiiiyara mmuduuya ruoo
    fai yoketainaravai.
  cpy-cpy: Maawoeni eeroka-paeni otzimatyee pipashitan-tayiteeyaa okaatzi pikoyiri.
    Eero pishintsitan-tawaetzi ipashitan-teetyaa osheki terika ikowaetzi, ari okantyaa
    eero okatzimo-shireta-waetantari ipashitan-takaha. Tema ikaatzi kimoshire-wentzirori
    okaatzi ipashitantari, riiyitakira retakotari Tajorentsi.
  mpx-mpx: Binimala komiu maisena ge maisena ni guyau ni ola totona wana nuwatu i
    nuwatuan atenaa. Sauga ebo nuku guyau, bahi nuwamiu ni nanak, ge bahi papalawakik
    elana ge nuku guguyau. Kaiwena Yehoba gamagal toto wana yaliyaya elana i guyau
    i nunuwana-an.
  wbp-wbp: Kaatu kajana yulka yapaku jamaku ngula kalu-nyanu yinyi yimirirli wajampa-jarrinja-wangurlu.
    Kulalu-nyarra nganangku jinyijinyi-mani talaku yinjaku. Ngula-warnurlaju, yungulpankulu-jana
    yimirirli yungkarla tala yali-patuku Kirijini-patuku Jurujulumu-wardingki-patuku
    manu wardinyirli. Wita marda tala, marda wiri tala, kutulu-jana yungka.
  luo-luo: Ngʼato ka ngʼato mondo ochiw kaka chunye oyiero, ma ok oywago angʼe, kata
    nikech ochune, nimar Nyasaye ohero ngʼat ma chiwone ka mor.
  nhe-NT: Sesen imojuanti monequi temacas queja ipa moyolilhuijtoc para temacas. Amo
    xitemacaca ica cuesoli, niyon pampa seyoc inmechfuerzajhuía, pampa Toteco quiicnelía
    tlen temaca ica paquilistli.
  aii-aii: ܟܠܔ ܚܲܕ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܝܵܗܒܹܠܔ ܐܲܝܟ݂ ܕܡܘܼܬܒ݂ܵܐ ܝܠܹܗ ܒܠܸܒܹܗ، ܠܵܐ ܒܦܵܫܲܡܬܵ‌ܐ
    ܘܠܵܐ ܬܚܘܿܬ ܚܲܝܠܵܐ، ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܟܹܐ ܡܲܚܸܒ ܠܝܵܗܒ݂ܵܢܵܐ ܚܸܕܝܵܐ.
  esk-NT: Iñullaa aatchuġli sivunniutaagun isrummatmi, tigummatigalugu pisuŋaqani
    suli nunurikkausruŋaqani. Agaayyutim piqpagigaa iñuk aatchuġuuruaq quviasrukhuni.
  msb-msb: Maghatag an kada usad susog sa gusto niya, dili sa karautan san kabubut-on
    o tungod na napipiritan lang. Matuod ini kay namumut-an san Dios an mga nagahatag
    sa malipayon na kabubut-on.
  cpa-NT: Hi² jøng² dsio¹ cuú³ jniang³ lah¹jan² lah¹jan² jniang³ ju³lah ma²ca¹jmó³
    jniang³ dsǿa¹². Tsa¹cuú³ jniang³ ju³ná³ tsa¹hiug² dsǿa¹² jniang³, ju³lah jan²
    dsa² cuø¹ hi² tiog¹³ hi² ja¹. Di³ hnio¹ Diú¹³ dsa² hiug² dsǿa¹² cuø¹.
  dso-dso: ଦାନ୍‌ ଦେବାକେ ତମେ ଜେନ୍ତି କାତାବାର୍‌ତା ଅଇଆଚାସ୍‌, ସେନ୍ତାରି ଦେବାର୍‌ଆଚେ । ଦୁକ୍‌
    ଅଇକରି ନାଇ କି କେ ବାଇଦ କଲାର୍‌ପାଇ ନାଇ । କାଇକେବଇଲେ ତମେ ସାର୍‌ଦା ସଙ୍ଗ୍‌ ଦେଲେ ପର୍‌ମେସର୍‌
    ସେଟା ମନ୍‍ କର୍‌ସି ।
  meu-meu: Ta ta ena lalo-hadai ena lalo-hadai ai bae heni; basie heni maumau, bona
    dia hahedua dainai basie heni. Badina be mai moalena ida e henimu tauna Dirava
    ese e lalokau heniamu.
  yva-NT: Syare vatane nanentabo po raunande mamaisyo apa ana po rapatimu anuga rarijati.
    Weramu ranivara anuga muinye jewen, weamo vemo po raunande nora. Muno vemo po
    raunande weye vatane inta po antitidi rai jinya. Weye Amisye muiny irati vatano
    po raunande anuga ranayanambe rautane ai.
  dgc-dgc: I bawat esa, éy dapat mangatéd ta gustu na san, a maluwag ta isip naa,
    a éwan sapilitan. Da gustu na Diyos tu mégsuul.
  zpm-NT: Tib tib to sca, goḻcobey palal ncuaaṉe gdeed to. Miṉe gdeedtaa to, dib zdoo
    to goḻdeeda; ib guṉde to ne guiab to por rac-wnabsew laa to gdeeda. Sac goṉ, zha
    ne dib zdoo rdeed ncuaaṉe rgogon zho, rleynie Dios zho.
  hix-NT: Owyanye tàmrà hoko rma, ehutwatxoko, omnyamo, towenyxa nye. Oyehutwatxhàr
    hoye ro tàmtxoko. Ekhokahnà rma tàmtxoko. Tàmrà xehra wehxaha kanyehnà rma tàmtxoko.
    Anar komo wya tàmtxok xaxa mak hampànà katxho hoye rohra xarha tàmtxoko. Àsok
    tawro hana. Kàwyanye tàmnàtoko, teryehorye kesnàr komo xe nay hamà, Khoryenkomo.
  sim-sim: Uwa osik jir amber yawur ji hishiyarihi os ji hakwak ji hishiwa hom ji
    haka. Las avak ma jirin li ukmisinak ji ufuhu ji hanan. Avui Wasilaka ma ol rupshihi
    wavu lihi nga hawa ondon rupshinda ri.
  npi-ULB: हरेकले आफ्नो हृदयमा सङ्कल्प गरेअनुसार देओस् । दुःखित भएर र करकापमा परेर
    कसैले पनि नदेओस् । खुसीसाथ दिनेलाई परमेश्‍वरले प्रेम गर्नुहुन्छ ।
  cgc-cgc: Gani, kada isya ki kyo dapat mag-isip daw pila gusto nyo na iatag. Dili
    kaw mag-atag na paryo kuntra ta inyo na gusto daw dili kaw man mag-atag na paryo
    napilitan kaw nang. Mag-atag kaw na may kalipay gid tak nalipay Dyos an ta iling
    tan na pag-atag.
  tim-tim: Akto ye siâkâ siâkâ ikiŋeâk ikiŋeâk biwiyeŋân nâŋgâm heŋgemgowei. Aregât
    yeŋe yeŋgâlân bikŋe bo hâwât yekbai. Anutuŋe luâk âmbâle yeŋgiwaigât ukenŋe nâŋgâmai
    are okot âlep akmâ tân yeŋgumap. Aregât bo hâwât yekbiâ siâkâ ikiŋak ikiŋak ukenŋe
    nâŋgâm katbei.
  yor-yor: Kí olúkúlùkù ènìyàn ṣe gẹ́gẹ́ bí ó ti pinnu ní ọkàn rẹ̀; kì í ṣe àfi ìkùnsínú
    ṣe, tàbí ti àìgbọdọ̀ má ṣe; nítorí Ọlọ́run fẹ́ onínúdídùn ọlọ́rẹ.
  wos-wos: Guni atéfék nak nak guna mawulimbu tale sarékétanguni. Saréka mawuli yanguka
    maki yéwa hwetanguni. Hwengunka haraki mawuli yamba xékékénguni. Guni nak duna
    hundi xékéhafi yata guna mawuli yanguka maki male hwetanguni. God yikafre mawuli
    yata jondu hwekwa du takwaka dé némafwimbu mawuli ye.
  emp-NTPO: Ẽberãza diaida b̶ʌa idji sod̶e crĩcha b̶ʌ quĩrãca. Dia amaaneba diaiẽ́
    b̶ʌa, idjab̶a õgo diabi panʌ carea diaiẽ́ b̶ʌa. B̸ʌsrid̶a dia b̶ʌra Ãcõrẽba quĩrĩã
    b̶ʌa.
  eng-F35: Each one should give as he purposes in his heart, not grudgingly or under
    compulsion; for God loves a glad giver.
  ind-ind: Hendaklah kalian masing-masing memberi dengan sukarela, bukan dengan sedih
    atau karena paksaan, sebab Allah mengasihi orang yang memberi dengan senang hati.
  pes-OPCB: کسی را مجبور نکنید که بیش از آنچه قلباً در نظر دارد، بدهد بلکه بگذارید
    هر قدر که مایل است، بدهد زیرا خدا کسی را دوست دارد که با شادی هدیه می‌دهد.
  mpt-mpt: Naka make funanea Ne moni olo oyio nene bobol temo mo oyim blimobo, naka
    mak ita obibta oyibo ge funanea e mo seinim blim kene mole kukub olo misiamobe.
    Otane nakaia unangai wanibta ib monio oyom gib mole ibmaye funaniba Inamin oyomo
    ge funaniba seimbianibta oyine! Gode kukub olo klayamobo gabebe.
