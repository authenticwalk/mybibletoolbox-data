  nlx-nlx: एकेक जिहकेरीन मोनाम ठाणी तिहेस केरीन दान केरी; एने नाह कुड़कुड़ावीन एने
    नाह दाबाव से काहाकाय बोगवान खुसी से आपणाराह मोंग किरेह।
  apw-NT: 'Nṉee daantį́į́gee biini’ łayiilaago ntsíńkéézíí k’ehgo nyinoné’; doo nohwił
    goshch’iigo da, dagohíí doo bídaanohwich’inyo’go da: hadíń bił gozhǫ́ǫ́go nyiné’íí
    Bik’ehgo’ihi’ṉań bił nzhǫǫ.'
  gum-gum: Ñim møitøgucha tranamigwan tranøppe, ñui manrrau maig trannrrab isua tøgagúig
