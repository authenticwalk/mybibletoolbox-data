  mox-mox: ʼInega omiʼa ʼaidega ʼaidega taumi ona nuanua maʼoda ona nei kavovo ʼaiqa.
    Ta mane nana ge ona aʼu me emi nuavita nage lukei ʼinega, ta ʼesi qaiawega, mana
    togama qaiawega ena mane aʼuaʼuya, e baʼe tomotau nana Yaubada ʼawaʼawa aqiaqiea
    ena ilivu aqiaqina weaqina.
  kew-kew: Goa pea-ga nimi padane padane laatapumi nimina kone waru suare oyae rumaa
    katapape. Goa pua nimi oyae katalo peme rabu kone laapo nasu nakalapape dia, ora
    mea ipu neme pi natapape. Dia, aa medame oyae kaloa waru raaname omeare Gote-me
    go aa madaa pedo pu raaname omalia.
  dww-dww: Vutuna aubainama banaga tenatenaḡaḡa sibo nuane yai nuanoḡonoḡota da na
    ḡoane nama sibo mane ya boruna. Be nam banaga ḡesaudima adi ḡoane a suvedidi be
    sibo ya boru, baninama Mamaitua ya ḡoeḡoena da banaga nuane ma nuaverena ei utana.
  twi-ASANTE: Mo mu biara mma sɛdeɛ wadwene ho no, a ɛnyɛ sɛ yea anaa ɔhyɛ mu, ɛfiri
    sɛ, Onyankopɔn pɛ obi a ɔde anigyeɛ ma akyɛdeɛ no asɛm.
  aoj-aoj: Eaꞌ ipaꞌ hipai ataꞌ piliꞌ ukup pindapaipa andeandeꞌ atona atin eaꞌ pila
    nomonas isimba atis peseꞌas hiahaom. Naꞌamba anin epen okom iwanima negasoꞌas
    hiahawes ananisi aꞌa anin daian niꞌi anis daias siꞌipan dindinipa negasoꞌas naꞌambai,
    owaꞌ. Deiꞌ main, God okom maimaila epes isimba sonogahasa sogasoꞌas hiahawasi.
  cbv-cbv: Yeéb ñíih dinerodih ñi wʉ̃h wáacachah, tʉ́i jenah joí, “Nin pah bóo caá
    weemdíh jwĩ Maáh ã wʉ̃hat tʉ́ʉtʉp”, niíj jenah joinít, ñíih dinerodih oicanjeh,
    wẽi wʉ̃hat caá náahap. “Bita weemdíh ĩ wʉ̃hat tʉ́ʉtʉchah, páant bóojeh caá wã
    wʉ̃hʉp”, niijcánjeh wʉ̃hat caá náahap. Bita ĩ niiját pínahdih jenah joicánjeh
    wʉ̃hat caá náahap. Páant, ñi tʉ́i wẽi wʉ̃hʉchah, Diosboó yeebdíh ã wẽi enbipna
    caá.
  taw-taw: Anɨb ak nɨbi nokom nokom nɨgtep gɨl, gos ke nepɨm tek mani ogɨnap ñɨnɨmɨb.
    Yɨlɨk gaknɨŋ ma ñɨnɨmɨb. Binɨb ogɨnap nɨbop nebneb gel nɨŋɨd, ma ñɨnɨmɨb. Binɨb
    ne ke nɨgup tek, mɨñmɨñ gɨlɨg mani ñub ak, God binɨb anɨb ak nop nɨgek tep gup.
  jic-NT: Najas 'oyá nun quelel 'oyá. Tja'ayá na, ma nujola t'as tja'ayá mpes. Ma
    nujola nsem cupj nu jyü'tücj so 'oyá. Ma nin nu jyü'tücj. Tja'ayá quelel 'oyá
    p'in. 'Ücj nujisas tja'ayá na, Dios quelel la nusiji.
  zap-NT: Te te de rap de degne guu de goon logne ryenen lextoo de ne guu de no tsunyaandet
    lextoo de ne guu do, ni guudet do lafwers, porke Dëdyuzh ryaan Ne men ne rzhiilen
    rguu goon.
  wer-wer: Arim kësangën monat wa yemangk pöt arimtok neenem kent kön wiaul meneë.
    Omnaröa këk yaautaan kön selapring mangkanok. Pöt Anutu pi omën lup kengkënring
    yemangk pöp lup sant yaalmë.
  ipi-ipi: Wuaneko, wandakali mindimane minditaka mindi mai lo ayia ola-kola, wandakali
    waka mindimane mini kenda wato, minditaka mindi maiyando, Goteto mana okone andoto,
    epele na-olopeya. Wandakali mindimane minditaka mindi epelewa maiyando, Goteto
    mana okone andoto, epele olopeya. Tene okonena, yakama pitaka mindiki-mindiki
    lo, muni aki-tupi mauwakalepe nembo toto, oko-tuma mauwakale lo epele wato maipe-pene.
  qul-NT: Sapa uj ofrendata konan sonkonpaj niskanman jina, ama llaquicuspa, nitaj
    obligaska jina. Dioska cusicuywan kojcunata munacun.
  tnc-tnc: Suᵽa imarĩ “Õ'õjĩrãja yija ĩjirãñu”, mija ãrĩᵽuᵽajoairõ'õjĩrãja mija ĩjirijaᵽe.
    Wãtariᵽotojo mija ĩjijĩkareka ᵽuri jiamarĩa simajĩñu. Suᵽabatirã mija ĩjiriyaᵽaberiko'omakaja
    aᵽikate mijare ᵽakataᵽakã'ã ã'mitiritirã, mija ĩjijĩkaoka jiamarĩa sime. Mija
    ᵽuᵽakarãja ĩjirika yaᵽawa'ri mija ĩjijĩka ᵽuri jia sime. Jĩjimakaᵽi aᵽerãte jeyobaarijayurãka
    jĩjimaka Tuᵽarãte ime.
  ter-NT: Péhutinoe, hane peréxa kuteâti ínixene iséneuke unátiyea peréxi. Hako mitatahí
    kixêa. Hákomaka itukovo vo'oku ápeyea pahukópiti peréxi, itea aélokea yokóvo peréxi,
    vo'oku ako omótova okóvo Itukó'oviti ne xâne ú'uso koyêti poréxea.
  bmr-NT: Jaaneguiiha famooro mahacɨ amɨɨhai jeebɨɨ onoodɨno, gaijɨmoro icatɨno, bu
    sita idilluneguiiharo icatɨno. Mɨɨro Moocaani gaijɨhi gaijɨtɨɨbo imo imo aacɨfiiboco.
  fuf-fuf: Yo mo kala okkir wano o anniyori non ka ɓernde makko, e ɓaawo ninsugol
    maa karhegol, ko fii Alla no yiɗi on okkiroowo weltaare.
  bhl-bhl: Beemdiw, yu kanelom ibolow alew keko, mali im kiin awan fukuneko, “Ebo!
    I nelo kilele netembiliw kasike, ne im kiin dim e fian dulo yo!”, ange ange kemokoliw
    te! Babo! Kate, alik alik yu yukalem ibolow fukunin kuw geleweko, on kisol mesesem
    Sunbin-Got elo dukalewboliwka! Nimtew angom? Sunbin-Got e kunum waneng ibolow
    kalfong so keko, dukayembiliw kunum waneng ilo ibolow mutuk fian duyemkabe kasike.
  ons-ons: Ea wane iwa yale okanwarekei. Mane eŋe qomne bapene mi raki paki kine kineine
    qom ewekinane rokopko mosiake, qebi qebingo me aŋa togon wane midaka. Kine kine
    yaup qomne bapne mi raki paki mosiake, ŋei yaline eŋane Anutuŋo detki simileka
    okanmaike.
  con-NTPO: Poiyi'cco tise'pa injama'cho in'janqquia'caen tsu afe'faya'cho. Nane in'jambi
    gi se'pi'ma afeye ni faesu que'ima mandasi afeye. Nane avujatsse afesi Chigaja
    que'ima ñotsse in'jaña.
  ghs-ghs: Ohongai dza eetemi abi too inainama quba moitaridzonita teei quba qonotaqu
    noi eto bame eete ttidza qoreqorema moitainohe qupa nometa adzahaha naate isaki
    apeta moitaqu oke baruna heenata ao moitare.
  peg-peg: ୱିଜ଼ାକାର୍‌ ଜାର୍‌ ୱାସ୍କିତ ଇନେସ୍‌ ରିମାନ୍ୟା କିତାନ୍‌ନ୍ନା, ହେ ଲାକେ କିଏନ୍‌, ଲବ୍‌ରା
    ବାବ୍ରେ ଆକାୟ୍‌ ଇଚିସ୍‌ ଟାଟାୟ୍‌ ଲାକେ ଆକାୟ୍‌; ଇନାକିଦେଂକି ଇସ୍ୱର୍‌ ରମାନ୍ୟା ମୁଣିକାଂ ଜିଉନନାନ୍
    ।
  txu-NT: Djã gãm ar abenã ar anhõ pi'ôk kaprĩ jakre kumrẽx ne amim, —Be, kôt dja
    ba memã amikutã kwỳ ngã, anen kam memã angã. Kwãrĩk wãnh 'ã maje amim, —Dja ba
    memã kwỳ ngã nhym ibê kêt ba ajmã nẽ, anhỹr kêt. Nàr, kwãrĩk wãnh 'ã maje amim,
    —Gê me imã 'ã àpnênh tỳxmã ba kam memã kwỳ ngã, anhỹr kêt. Mỳkam? Bir, dja me
    õdjành ne kĩnh ne memã mỳjja ngã nhym Metĩndjwỳnh arỳm kum me kĩnhkumrẽx. Tãm
    dja gar ama.
  eng-WEBU: Let each man give according as he has determined in his heart, not grudgingly
    or under compulsion, for God loves a cheerful giver.
  gnw-NT: Penti penti tumee iquɨrẽɨ reve uipota umee rami. Agüɨye quía tumee jacatẽɨ
    reve ani che ayocui ramoño. Echa'ã Tumpa uau uyerovia reve umee vae.
  mux-mux: Yambuma-ni yambuma liiku tapunjuku mélema numanu siku sumbi-siku silimele
    akuma Pulu Yili-ni kanupa numanu monjulemáliinga eni yambuma lupa-lupa numanale-ni
    piliiku kene ‘Ku-moni i-sipu yambuma liipu tapunjupu samili.’ niku piliiku kene
    sangi. Numanu kis panjiku naa sangi. ‘Naa silkimula akiliinga-pe yambuma-ni “Sai!”
    niku tondulu munduku mawa tekemelaliinga sikemulu.’ niku singí kene kapula naa-ko
    temba.
  maj-NT: Nga nkúnkú tjon xi nkú tjín nibáha̱ ra̱ ani̱ma̱nu̱u. Najmi tu̱ un katuma
    k'un ni xi k'u̱o nga k'u̱o, ko̱ ta̱ ndaha najmi tu̱ kju̱a̱'yún 'bo̱o. A̱t'aha̱
    Nti̱a̱ná tjoho̱ xi tsjo tjíhi̱n nga tsjá ni xi tsjá.
  bkq-NT: Waunroem wao koendâ angahumo oday xutuwâdaungâ, âdara dinheru mâundulymo
    awyly. Tuomare kehoem mâundulymo xuduwâtaungâ, mâundudyse mawylymoguelâ, tytyremba,
    ânguy “Xudugâ” keduopa warâ. Mâkâ tuomare kehoem xuduim Deus inwyneguyly kuru.
  kue-kue: Yomba yene suwara suwarandi taragl tenamnedi nomane mina pirmere tenaglkwa,
    aglau eran yomba ta nomano kinde pirtre tekrambuka, te yomba ta danda ere digo
    pre teiyedi pirkrambuka i tamanga. Yomba yene dem munduwo wakai pirtre taragl
    tongwa i God wakai kangwa.
  cot-NT: 'Inchiquiojiquea pamenajiaquempa aviatimpajia querocaca incarajigueni pimentaquitsite
    pinintajiaque pojocagarantashitantempa, irooquea pojocantajigue; cotanquitsiquea
    aatoja picatsimajencatacojiguiritsijate pojocantajiaquegueti. Aisa aatoja irooquea
    pojocantantajiga pamenajiaquegueti incantajitaquempi: “Pojocantetsija.” Iriraquea
    Aapani Irioshi iriguenti ishinevenca shinevencaroca irojocantavaetaquequeate.'
  bnp-bnp: Mua takutaku mu luhoi kamumu i riva moni mu gu habi. A viri i koi ni habi,
    nahea ge habi a moni. Naha ni habi tuhare, a vuhuna a Vure i ngaru e huriki ri
    habi na hatene ria.
  apn-NT: Nom kêr ka mẽ anhõxỳ kamã mẽ kãm õr kêt nẽ. Mẽ pahte pahkĩnh kãm panhõxỳ
    hkêt kãm mẽ kêp amrakati xwỳnhjê mã mẽmoj nhõr o papaja na Tĩrtũm kãm hprãm.
  ctp-NT: Ti kwiꞌ ti chaꞌ, bra nu taan tñi xuꞌwe ti ꞌin nten, ndiꞌin chaꞌ jñiin tianꞌ
    sa ñaꞌan nan taan kwenta skaan. Ja suꞌwe si chaꞌ kwiñi ti taan ꞌin ran, kwiꞌ ja
    suꞌwe si chaꞌ jwersa ti taan ꞌin ran; ndiya la tiꞌ Ndiose si chaꞌ suꞌwe nka tiyean
    taan ꞌin ran.
  opm-opm: Imat atinmat oh Got oh na garhama pan hat ma panggeipti ihirnong oh amam
    deipat ohoh ihan gurhe ire Kasip mengtei imat panggeitinmur ma naporiya danongo
    garhat panggeitin danongo oh hapri. Guragure damdapat orhor Nuhurhe imat panggeitpera
    ma dahaya da orhorsi amam hat panggeinmur.
  bvr-bvr: Ganapiya, lika ana-goyburrpa barra ngardapa ngardapa nyibu-barnja burrwa
    aburr-ngayburrpa worlapa arrburrwa yerrcha Judíya aburr-nirra minypa ana-goyburrpa
    nyibu-borrwuja ngardapa ngardapa rrapa nawanawa nyiburr-nirra; ngika minypa ana-goyburrpa
    nyibu-gopurda o jimarna bama nyiburr-yinaga ngaypa minypa arr-jurnajuchuwunga.
    Ngardawa minyja ana-nga an-gata burr-guya nawanawa a-nirra rrapa burr-wucha a-workiya,
    nipa an-gata an-gugaliya Wangarr jal a-nirra nula.
  wal-wal: Xoossai ufaissan immiya uraa siiqiyo gishshau, qarettiiddi woi dosennan
    immiyoogaa gidennan, immiya urai huuphen huuphen ba wozanan qoppidobaa immo.
  zad-NT: To tole we'le ka to daa chzanile. Bi gonlen do ki do lall'le, ḻa' aga no
    chon byen we'len. Ḻa' Chioza' chakchgaile' beena' chibayi we'n do yic̱hj do lallee.
  kmg-kmg: 'Irec šiŋuc efârezo: Moc e buafec-ticnere sâcko wiac-ticne qikiŋnezejec,
    jâiŋko me micneneŋte misac. Wiac buafec qikiŋneocmu, ŋic iŋucnere Anutuzi maname
    biaŋkeocmu.'
  aso-aso: Eveneꞌ ma ingine luꞌine laminetotiꞌ ngolize izi mini initeꞌ ngimaaꞌ navemuꞌ
    nene Oꞌmoso neꞌmo umo helaaꞌ neineꞌ nenako nemuꞌ nene lutinguꞌ hizilizadoꞌ eꞌmeti
    lutinguꞌ geni lengebele minivo ngimami lingine hamo hamoꞌ mukitoꞌ lutinguꞌ neꞌmine
    ngemelone li gilaniꞌ votigileloꞌ nene mo lutine laminetotikovoꞌ ngimilo.
  uli-uli: Be semal ngo yebe fang lepal mala iy ye hatugulu le yebe fang. Iwe ngo
    towe tayikof depal iyang, hare ye sor le mala ila sew formel le towe mmal le yebe
    te foru, bo Deus ye hachangir rochokla rema fang formel le ila wey mo lal deper.
  nin-NT: Unushirr a bu ni inkindirr yi nggo a zu ni isisurr du uwa ta ni yi nggo.
    Si kaki gbo nu nggo imba ti ta ni hen. Ni si ba di a kri ku ùwà na amfarr mu bari
    ùwà ni hen. Abachi à di kpanye nu unushirr wa nggo à ni ni isisurr iyirr.
  acu-NT: 'Tura aints mash ni nintijai nintimina nunisarang ni kuikiarin pengker nintimsar
    Yusen susarti tajarme. Aints pengker nintimias Yusen ni kuikiarin sua nunaka Yuska
    aneawai. Tura asamtai: Nakitayatnak suajai tuuka nintimrashtinuitji. Tura: Kuik
    susata turutinamtai suajai tuusha nintimrashtinuitji.'
  cak-WNT: Chi'ijujunal riyix tiya' c'a ri janipe' ri yixcowin chi niya', can achi'el
    ri nubij ri iwánima chiwe. Man c'a tiya' ta ri ofrenda xa riq'ui bis, y ma rajawaxic
    ta chi nic'utux chiwe. Ruma ri Dios yerajo' ri yeya'o ofrenda riq'ui quicoten.
  ebk-ebk: Isunga waschi koma un numnumuna omona nan mafialin ay ichatna, angkiay
    ichatna kiapú as lagsakna. Achi poros nasaket chi numnumna ay umichat winnu achi
    mapelpelet. Tay laychun Apo Dios nan naragsak ay umichat.
  spa-PDDPT: Cada uno dé según se propuso en su corazón, no con tristeza o por obligación,
    porque Dios ama al dador alegre.
  ruf-ruf: Chila imunu yalapfe achila chayalamle mmoyo mwake, na hayolapfa aleke kuwa
    na pfondogholo ka imunu iyananaitsighwe kulapfa. Kwaapfila Imulungu komnoghela
    imunu iyolapfa kwa uluso.
  gun-gun: Peteĩ-teĩ tapeme'ẽ pendepy'a re pemoĩague rami, penerakãte'ỹa rupi e'ỹ,
    neĩ ame'ẽ uka nhea'ã ramo e'ỹ guive, mba'eta Nhanderuete oayvu ovy'a reve ome'ẽ
    va'e.
  agu-BL: Ba'n tzun cyak'u' chijunalu' yi mbi na saj bu'k tetz cyalma'u'. Poro quil
    cyak'u' tan cob c'u'lal, nka puers tu', na wi'nin na pek' Ryos scye'j yi e' yi
    tetz cu'n cyalma' na cyak'.
  isn-isn: Inge hange kela ung'wi apumye anga uu nusigile munkolo akwe. Inge nung'wenso
    alekekupumya kuukia ang'wi kusingigwa. Kunsoko Itunda wimulowa uyu nuepumya kuulowa.
  ilo-ULB: Mangted koma ti tunggal maysa a kas pinanggepna iti pusona. Saan koma a
    mangted isuna a silaladingit wenno mapilpilitan. Gapu ta ay-ayaten ti Dios ti
    siraragsak a mangmangted.
  pir-NT: Sa yena ihquẽquina mʉsa “Ohõ puno ohonatja”, ni ohoya. Cahĩno marieno ohoya.
    “Marine oho dutiri”, nino marieno ohoya. Bucueye mehna ohoyequinare cahĩne Cohãcjʉ̃.
  anv-NT: Muú aké achyɛgé ɛchyɛ, achyɛɛ́ ndɛre ji aferé né metɔɔ́ wuú nnó achyɛgé.
    Achyɛgé fɔ́ ne mansɛ amɛ ɛké aŋmɛrege ji mekpo né mme. Néndé Ɛsɔwɔ abɔɔ́
    gejeé ne muú ayi achyɛgé ɛchyɛ ne metɔɔ́ megɔmegɔ.
  sab-NT: '@see-verse:2CO.009.006'
  tmd-tmd: Makwam, ñɨŋ nöbö mö paŋ paŋ mɨdöi akuyöbö, rɨb ñɨŋa keir nugwön rɨg nöiöña.
    Ipɨtaŋ nugugɨrön nölmɨjeñ. Nöbö mö bli ñɨgö yad gögö rɨŋ nugwön, nölmɨjeñ. Wahax
    pön rɨg nöl nöbö aku, God nuŋ nugwo madmag nɨga.
  acr-NNT: E uwariꞌche, chijujunal alaq chuyaꞌa ruqasaꞌn e chirij janipa ri xalax
    lo pa ranimaꞌ, na rukꞌ ta bꞌis y na ruma ta minom alaq chupa. Ma ri Dios lik kukꞌul
    ukꞌuꞌx ri kuya ruqasaꞌn rukꞌ kiꞌkotemal.
  kpg-kpg: Tangada nei mo tangada nei gi dahi aga ina ana mee ala guu lawa di hagababa
    mai i ono lodo, hagalee bolo e hai hua tegau bolo gi heia, gei God le e aloho
    i tangada dela e tene di wanga ana mee gi daha.
  taj-taj: ओच्‍छे जम्‍मान म्‍हिसे ह्राङला सेमसे म्‍हन्‍बा अन्‍छार पिन्‍गो। पिन्‍गे
    आम्‍हन्‍सम खालैला करकापरी तसी थापिन्‍गो। तिग्‍दा भिसम सेमहेन्‍सेन ताङ्सी पिन्‍बा
    म्‍हिदा परमेश्‍वरसे माया लमुला।
  avt-avt: Yi mɨt miyapɨr niutɨp niutɨp yi eiyinɨn han ekitet werek werek menmen me
    pewek yi eiwet mɨt em, te maain yi yairɨakem. Yi ap eirɨak menmen me pewek eiwisɨm
    eiyɨntar mɨt han nari han ki yi yɨnk enuk au emɨt! Yi eirɨak menmen im te maain
    yi han tewenɨn pewek mi epei yewetɨrem. Menmen im au emɨt! God hanhan yi eiwis
    pewek emno niutɨp eiyɨntar yi hanhan eikaap mɨt eiriuwerem.
  cbk-cbk: Cada uno di ustedes debe dale conforme ta dicta el di ustedes corazon,
    si cuanto ba conviene dale. No tene dolor para dale, y no pensa que lugi lang
    si ta dale, cay Dios ta ama con el gente quien ta dale con alegria.
  uig-ARA: ھەر ئادەم ھېچ قىينىلىپ قالماي ياكى مەجبۇرەن ئەمەس، بەلكى ئۆز كۆڭلىدە پۈككىنىچە
    بەرسۇن؛ چۈنكى خۇدا خۇشاللىق بىلەن بەرگۈچىنى ياخشى كۆرىدۇ.
  tuf-tuf: Ba istiyát, istiyát bita wiquin síhw̃actara eyta wiw̃i. Behmár urá cuitar
    ahní sihw̃ar wiw̃i. Wi cun bártara, ahatra witi jaw̃i. Uwat es yajti wícayat,
