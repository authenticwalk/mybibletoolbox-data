  ntp-NT: Vʌʌscatai gʌaagai isgaoidadagi siʌʌjʌqui cʌʌgadu ʌliadagi. Mosgʌaagai isbaigʌnʌliaracʌdʌ
    gaoidadagi maisiu guvucadacʌdʌ. Diuusi oigʌdai sioorʌ baigʌʌliaracʌdʌ gaoidi.
  rai-rai: Muaat raaraa, muaat a taar ku a utnaa baa muaat aa nuki naa muaat nem na
    taari. Ma koku muaat taar a utnaa baa pa muaat gaaia kupi muaat a taari, ma koku
    muaat wetabaar kabina baa di wowo ta muaat. Maa God i nem diat baa diat wetabaar
    ma ra gaaia.
  haw-1868: E like me ka manao ana o kela mea keia mea iloko o kona naau, pela ia
