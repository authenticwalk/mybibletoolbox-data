    imocngo mi ngereeude. Ngeni ine tembuc tembuc ubanginau wiac mong bic negenserigec,
    imoc yemmebisia.
  ewe-ewe: Ale si sinu ame aɖe di be yeana ko la nenae; migazi ame aɖeke dzi be nena
