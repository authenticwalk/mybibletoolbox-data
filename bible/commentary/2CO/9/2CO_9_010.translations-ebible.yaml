  suz-BL: शोक्‍ब कली वांचेर गेब। जचा दाक्‍ब कली जचा थोव़क गेबमी इन के बाक्‍शो यो बारपाइक्‍ब।
    मोपा इन ठीक पतीके ङा फल बारना बारन लाइब। इजीकीएल १०:१२
  car-NT: Mo'ko o'pondoto 'wa Tamusi wonatopo epy yjan. Kari'na 'wa arepa yjan, ena'to'me.
