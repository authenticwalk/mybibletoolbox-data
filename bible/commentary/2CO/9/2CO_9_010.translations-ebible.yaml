  tfr-NTPO: Dwl̈a dguëy wl̈o l̈i, e twaga Sbörë bi kong. Dl̈i uëy wl̈o l̈i, e twaga
    erë bakoe. Ga pjãy kong l̇l̇ëbo twe ara, obl̈ë kjimtëmi ga pjl̈ú wl̈o, l̇l̇ëbo
    pjl̈ú wen ara ba kjĩshko wl̈o.
  kaq-NT: Papan ta bero hinanihqui, bananicaton bananon. Piti rihbi ta hinanihqui,
