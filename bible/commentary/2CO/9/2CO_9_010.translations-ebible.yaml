    laka lao nambame masilyo.
  eng-ASVBT: 'And he that supplieth seed to the sower also supply bread for food,
    and multiply your seed for sowing, and increase the fruits of your righteousness:'
  mna-mna: Anutu ta ikamam kini iweniwen pizin wal tau tiwaswaaza kini, mi ikamam
