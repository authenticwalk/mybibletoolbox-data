    qꞌul echikobꞌeꞌm. Ech saꞌxhetil iqꞌaqꞌal u jikomil nebꞌaneꞌ aas netaqꞌ ekutxu.
  xsi-xsi: Maro Kindeni tamwata uru kaniŋa vâsa ilanzi tamâta tu ma sipau lâ tâno
    ilo, aku ina uru kâpwa ilanzi tamâta rârâni tu ma sika kâ. Mine nde inani ma kelekele
    ilami ikurami ndo, kala miki ma kakura tu kavilanzi nimi-nambwe tona. Aku nemi
    vetâŋa ara ŋinde ma ipula kanaŋo rârâ, itogo tamâta ipau kaniŋa vâsa lâ tâno ilo,
    aku muli ikai kâpwa maria lâ tâno ŋinde ilo.
  crx-NTPO: '''Et mbe la nohgha íyunle-un, ''en ''on nus lhai úncha nohghale. ''Et
    whe la nohe''ut''en ts''ih''un un''a ''unt''oh-i, ''i ''on nus lhai tileh.'
  kan-OKCV: ಬಿತ್ತುವವನಿಗೆ ಬೀಜವನ್ನು, ಉಣ್ಣುವವನಿಗೆ ಊಟವನ್ನು ಒದಗಿಸುವ ದೇವರು ನಿಮಗೂ ಬಿತ್ತುವುದಕ್ಕೆ
