    della vostra giustizia;
  muy-muy: Avay hilfi ga zlam, awayay ti mis tîzligi ti Melefit. Avi zlam məzumani
    ana mis ti Melefit daya. Zlam gekʉli ya kəgrum tʉwi sulumani àna naŋ ni akaɗa
    hilfi ga zlam ya tìzligia, àfətaya ti aɗək ni. Hilfi ga zlam gani nani ti Melefit
    àvi ana kʉli, àfəkia məsəkani gayaŋ a, awayay ti kə̂grum zlam sulumani kay àna
    naŋ.
  kqc-kqc: Kamini amiye kaere yo varido amiye rofu yo ma ini iri-iri di beredi mado,
