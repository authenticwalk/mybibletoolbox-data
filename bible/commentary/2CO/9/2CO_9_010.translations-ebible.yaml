  jpn-1965: 蒔く人に種と食べるパンを備えてくださる方は、あなたがたにも蒔く種を備え、それをふやし、あなたがたの義の実を増し加えてくださいます。
  fra-SBL: Or, que celui qui fournit la semence au semeur et le pain pour la nourriture,
