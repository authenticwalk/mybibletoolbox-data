  mam-C: Qu'n axte Dios kukx ntzaj q'o'nte ijaj kye awal, tu'ntzin tchmet kywa. Ex
    qa ma txi kyq'o'n tuk'a tkyaqil kyanmi'n kye yaj, ktzajil tq'o'n Dios t-xel toj
    awal, tu'n tch'iy wen, tu'ntzin kukx tu'n kyoyinji'y kye txqantl.
  ndj-ndj: Na Chapanga ndi yawugayila mlimi mbeyu na filivi, davapi na yumwi wuwowu
    mbeyu simudayila na dasigoli simeli na kukula na kuvapa filivi fitangalili kwanongwa
    ya kutawula kwa ugoleki wenu.
  mbj-NT: P'op Hagä Doo, joom jóm hã ta joom tym hanoo doo, ji waa hanoo do na-ããj
    hẽ, bë hã da tabanoo hajõng bë ma, ta tii me tak'ëp bë masa hyb n'aa wë bedoh
    do sa hã.
  lat-VUC: 'Qui autem administrat semen seminanti: et panem ad manducandum præstabit,
    et multiplicabit semen vestrum, et augebit incrementa frugum justitiæ vestræ:'
  ngp-ngp: Naye Mnungu akuwenk'hani mbeyu zo kuhanda, ne mikate yo kudya naamink'heni
    naho mbeyu zose mkuziunga, naho naazitende zihote, zikule, no kweleka cheleko
    cha ugoli, kulawa mwo uwedi wenyu.
  enq-2: Ee wai pokena lao maingi Gote dokome nyakama breta nalapale lao dita, ee
