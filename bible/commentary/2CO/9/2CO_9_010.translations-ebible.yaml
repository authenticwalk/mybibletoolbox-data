verse: 2CO.009.010
translations:
  kpx-kpx: Dilava keike lovie i bahata ata ovege abu hai kemo lovi ima. Ke nahate
    auna kunai laovege kunai keu balugage nehane la kunai kemo ata tedaeve dua vave.
    Ige Dilavana la hoesegevege lana vani bahata vaveve kateale vageve.
  okv-H: Eto God na ve urari embo ta degi ve ikeoi humbuto ve uraguja eto pure ta
    be amite tapa ikeoi humbuto indagora avoeto ungona ari jajavotoho tapa do do aisi
    uje aisova amo God na hondate ari ikau humbuto ururovo peni be aisuja.
  tbo-tbo: Ma Yaubada tu lupehi pehi e welewelehi po am binei palawa e welewelehi
    tauna apo pehi atapuhi o lauhogalehi ina welemi. Ma apo ina dewaya po ina lata
    po omi dewadumalu mahulana ina wilataya.
  mal-C: വിതയ്ക്കാൻ വിത്തും ഭക്ഷിക്കാൻ ആഹാരവും നൽകുന്നവൻ നിങ്ങളുടെ വിത്തിന്റെ ശേഖരം
    വർധിപ്പിക്കുകയും നീതിയുടെ വിളവെടുപ്പു സമൃദ്ധമാക്കുകയും ചെയ്യും.
  grc-SR: Ὁ δὲ ἐπιχορηγῶν ⸂σπέρμα⸃ τῷ σπείροντι, καὶ ἄρτον εἰς βρῶσιν ⸂2χορηγήσαι,
    καὶ πληθύναι τὸν σπόρον ὑμῶν, καὶ αὐξήσαι⸃ τὰ γενήματα τῆς δικαιοσύνης ὑμῶν·
  bgc-bgc: परमेसवर ए सै जो किसानां नै बीज अर खाण खात्तर रोट्टी देवै सै। इस तरियां
    परमेसवर हमेशा थारे खात्तर धन देवैगा, ताके थम उन माणसां की मदद कर सकों जिन ताहीं
    धन की जरूरत सै।
  khz-khz: Palagu na ganigani uvera araga kala talimara evenirana pia varora ulanana,
    e taunilimalima ganigani evenirana pia ganira ulanana. EPalagu kwapuna genana
    gemi ganigani uvera govarorato gaura pene vega-vogo tenutenura, e gemi kala namara
    vuavuara pia vogo tenutenu.
  deu-TKW: Der aber den Samen dem Sämann darreicht und Brot zur Nahrung, der wird
    es auch mit eurer Saat thun und wird sie vermehren, und wird wachsen lassen die
    Früchte eurer Gerechtigkeit, -
  zsr-NT: Dios, Nu runn queëruꞌ bi gaz uzoaruꞌ, lencaꞌ bi guiꞌj gáguruꞌ, gunnëꞌ caꞌ
    queëliꞌ bi unödzjliꞌ, le nac ca lë naꞌ nu raz ruzóa, len gunëꞌ caꞌ ga laꞌyán le
    lapliꞌ le nacgac le dxiꞌa runliꞌ.
  lin-lin: Mpe Ye oyo apesaka nkona epai ya moloni mpe lipa lokola bilei akopesa lisusu,
    akofulukisa nkona na bino mpe akokolisa bambuma ya bosembo na bino.
  hns-NT: Parmeswar khetiar ke bia dewe hai tjhiete khaatien djeme oe bret khaai sake.
    Aisahie oe toelogke bhie hardam auro deiga. Tab toelogke dher rahie baate khaatien.
  noa-E: Ich Ẽwandamauta nemjĩir jĩramkhĩirjã maachig nemjĩir dau deenaa nem thum
    maadëu khoojemjã deejeewai, ichdëuta ĩchab nem wajapha wawaag pãrau nem iigwaijã
    deeb khaba deeju. Mag nem deem khõsi dee nʉmta nemjĩir jĩirwia bãaumamjö warag
    ʉ̈rpapag maju, mag oowia warag ofrenda deem khõsi dʉ̈rrcha deemkhĩir.
  eng-EMTV: Now may He who supplies seed to the sower, and bread for food, supply
    and multiply the seed you have sown and increase the fruits of your righteousness;
  mib-NT: Te Yaā Dios jéhe ya tata nuū tēe táji, te nihīn de staā jeē cáji de. Te
    suni súcuan cuāha ya ndɨnuū jeē váha cuu ró, te sáha ya jeē cáyā te nducuehē jniñu
    váha cásáha ró.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याःन्‍के़मःबाहाॽ याॽरिःम्‍बा पिरुसि हे़क्‍क्‍याङ्
    चामा कुजा पिरुसिॽरो॥ हे़क्‍केलॽरिक् खुने़ॽए खिनिॽ के़गत्तुम्‍बान्‍नाङ् फोःसुॽ
    के़बिरिॽ, हे़क्‍क्‍याङ् खिनिॽ नुःबा याःम्‍बक्‍किन् फोःसुॽ के़बिरिॽरो॥
  xnj-xnj: Na Chapanga mwakumpela mlimaji na mbeyu na chakulya, yati akuvapela mewa
    mbeyu zamwigana, na kuzikita zimela, zikula na kuvapela mabenu gamahele ndava
    ya kuwusa kwa mtima wa bwina.
  mmx-mmx: Moroa im taba levenit panga ritlotlo mi levengkongkide ri anan. La kerepmo
    neni naba raba bok nimi mi levenit axap nemi mik pakes tin la na lox asuusu i
    xusu mina pisik asu leven gugu nunuan i buaang aleng.
  cbr-NT: Nucën Papa Dios, an 'apáti ñu bëru uni 'ináncë, an ca 'apáxuan aín bimi
    piti oquin uni 'inania. Usaribi oquin ca anun uni itsi 'aquinti ñu mitsuribi 'inánti
    'icën, camabi nëtë́nmi anun upí oquin uni 'aquinun.
  tee-NT: Pus Dios ju xtakni ju xat'in ju ach'anana'. Chai quintaxtakniyan ju xkapavati
    ju uyau. Chai yuchach ju cataxtakniyan chux tachi ju maktasq'uiniyat'it chai cataxtakniyan
    ali' ni laich a'akt'ai'uya'it'it ju ali'in ju alin ixmaktasq'uinit'an. Ju chunch
    na lhu laich anaviya'it'it ju k'ox.
  eng-LSV: and may He who is supplying seed to the sower, and bread for food, supply
    and multiply your seed sown, and increase the fruits of your righteousness,
  cak-NT: Ri Dios can nuya-wi ri ija'tz' che ri ticonel, chi quiri' c'o ri nutic-ka,
    y ja ri Dios chuka' nibano che ri tico'n chi nuya' rech y jari' ri niyo'n ruway
    ri ticonel. Y quiri' chuka' xtu'on ri Dios chiwe, can xtuya' y can xtiq'uiyer-ka
    ri c'o iwiq'uin, chi quiri' q'uiy ta utzilaj tak ex xtiben.
  pah-NT: 'Kiro ji ei a''ero: Tupana''ga omondo ha''ynha itỹhara''ga pe totỹ ti ga
    javo. Tupana''ga ombohoryoryvuka garemitymipyra ga pe no tomondoro ti ga i''gwovo
    javo. Na jitehe ti Tupana''ga imbuhumbuhurukari pe me pe mombateruka nehẽ. “Nahã
    ti g̃a herekohetei imondomondopotarame imbatere''ỹve''g̃a pe okokatuavo g̃a pe,”
    ei Tupana''ga. Koji''i ti Tupana''ga imbuhumbuhurukari pe me a''ero nehẽ koji''i
    ti g̃a tomondomondo ojipe''g̃a pe javo.'
  sja-NT: Tachi Ak'õre, chi net'atau oodapa ne-uu chaupipari, jõmaarãpa iru p'anadamerã
    k'odait'ee. ¿Audupɨara teei-ek'ã chi t'ãri pia p'anɨɨrãmaa ãchia awaraarã k'aripadamerã?
  xed-xed: Lazglafta ta vlaŋtá hulfa ta mndu ŋa sləgay, tsatsi guli ta vlaŋtá skwi
    ŋa zay. Tsatsi guli dzaʼa vlaghunatá inda hulfa ta kumə kuni, ŋa tfaghunaghatani
    ta wi ta ghəŋani ŋa sgakwa dzaʼa ghuni ta kəma ta kəma ma maga zɗaku.
  mks-NT: Jáchi̱ Ndióxi̱ quéa̱ sáhan tata nu̱ú in da̱ta̱a já ná cutu da ña̱. Ta mé
    a̱ cán sáhan ña̱ cuxu da viti. Ta quia̱hva já caja Ndióxi̱ xi̱hi̱n ndo̱. Quia̱hva
    mé á ña̱ xíní ñúhú ndo̱ já ná cuu chindeé chága̱ ví ndó ña̱yivi. Ta já quéa̱ ñe̱he̱
    táhvi̱ ndó canduu va̱ha ndó sa̱há ña̱ma̱ni̱ cája ndó.
  gfk-S: Ma nong ila terter ira pat na dahe ter ta ira ut na sinso ma ira nian ura
    enen, aie bileng na ter ma ina hapuar ira numu pat na dahe ura sinso ma ina hatamat
    ira puspusno ira numu taktakadoswana lon.
  bmu-bmu: Anutunöŋ qesiŋ gilgil azigöra nene kötŋi waŋgiiga nene asuhui nemakzini,
    yaŋön mönö nenegö mözöközöröŋ ahakŋei, mi mewöyök eŋgimakŋa. Mi eŋgii uruŋinan
    lolohoiga ölöp amqeba keu kötŋi qesiŋ sehiba gilgetka ahakmeme solanŋaŋgö ölŋi
    asuhui Anutunöŋ mi mem qarii sehimakŋa.
  dgz-dgz: God antaba naewa verine nagirewa munini amba taba nuga den nunini apanewa.
    Menan waenapan ago aigap munapen menan e puraput ega aigap aigap wat bawarameta.
    Ap gapan yan aigap se munai.
  eng-GNV: Also hee that findeth seede to the sower, will minister likewise bread
    for foode, and multiplie your seede, and increase the fruites of your beneuolence,)
  zaa-NT: Tata Dios nna rutie ỹúá'ninni para ca enne' rada, làniana gunie qui'ni íl·lani
    lena' para go cą, pues lèe nna gúnná huée adírulá semilla qui' le hàstaá qui'ni
    gata' adí lena' qui' le para qui'ni gute hua le adí iỹeni qui' ca enne'.
  eng-WEBSTER: Now may he that ministereth seed to the sower, both minister bread
    for your food, and multiply your seed sown, and increase the fruits of your righteousness;)
  guh-guh: Dioso rajuta jivi peubixunexa. Bajaraxuacujinae icatsia Dioso pejamatabëcueneta
    penaveretsixu capitsapa penotsinexa jivi pexaejavanexa. Bajara pijinia pacuenia
    Dioso pacarajutsiana panexainaejavanexa, panerajutsinexanua bajaraxuayajuvënëjava
    bepejiobivijavabelia. Pacacaëjëpaeyaexanaenanua ëpexaniacuene ayaijava paneexanaenexa.
  bon-bon: Acejiyame te gije yääcäruge liteta biname ne, siige pui biname te deedei
    jääpänimuge teeme loolo me. Tabe cuta weebibine gije icäraninuge weene ätemame
    siige teepi uutaname. Yepä pana gyene, weeme ceera mule cabu ca weene bucurage
    kuu bine jääpänimuye.
  nhw-BL: Pampa yaya Toteco Dios catli temaca xinachtli para tijtocase huan quitiochihua
    catli tijtocaj para ma oncas catli tijcuase. Huan yaya nojquiya anmechmacas tlahuel
    miyac xinachtli para anquitocase huan quimiyaquilis catli anquitocaj para anquipiyase
    se hueyi pixquistli. Quej nopa anquipiyase tlahuel miyac para ica anquichihuase
    miyac tlamantli catli cuali para anquinpalehuise sequinoc.
  swh-ONEN: Yeye ampaye mpanzi mbegu kwa ajili ya kupanda na mkate kuwa chakula, atawapa
    na kuzizidisha mbegu zenu za kupanda na kuongeza mavuno ya haki yenu.
  wbi-wbi: Ghwope juno ikumpeela umuunhu imbeju ija kuvyala nu n'kate ghwa kulia,
    ikuvapeela imbeju ija kuvyala na kukuvongelesia. umwene ilikwongelesia umpeto
    ghwinu ughwa mwojo ghwa vukoola.
  bba-bba: Gusunɔ wi u wuko bweseru wɛ̃ɛmɔ u duure, kɑ dĩɑnu u kɑ di, wiyɑ u koo bɛɛ
    bweseru kpuro wɛ̃ tèn bukɑtɑ i mɔ, kpɑ u tu kpiisiɑ, kpɑ bɛɛn ɡem mu bii dɑbinu
    mɑ.
  eng-KJVCPB: Now he that ministereth seed to the sower both minister bread for your
    food, and multiply your seed sown, and increase the fruits of your righteousness;)
  kgk-NT: Temitỹ ra'ỹi ambue mbue va'e ome'ẽ va'ekwe nhande-vy Nhandejáry, omohenhói
    hetave tave ave hagwã nhande-vy nhane remi'urã. Upéixa hetave tave omba'e me'ẽ
    meme va'erã peẽ-my Nhandejáry. Upéixa ave heta pende rexakwaa reiha-rami ave,
    oipota peẽ peme'ẽve ẽve peiko-vy iporiahu va'e kwéry-pe. Upéixa ave peẽ, peme'ẽ
    me'ẽ ramo pehexakwaa rei-vy iporiahu va'e kwéry-pe, hetave tave Nhandejáry ome'ẽ
    va'erã peẽ-my pene remime'ẽgwe rekovía.
  waj-waj: Anutuuqo vaidi yeenna hau utiraiya yeenna hauyauvaa iya mmioo nneera yeennaiyauvaatama
    iya mmiivoono kati mmira aataruuvo yeenna hauyauvaa roosiima ngii mikiai hau utikio
    uruoo ngioo vioo pinaa kioo iiraivo ngia kati mmira aataruuvaa roosiima vainaravai.
    Fai ngia itaama iikio kati mmira mminnaiyauvo ngiiisi vainaravai.
  cpy-cpy: Riitaki Tajorentsi kithokita-kaerori okaatzi pankiyita-chari, riijatzi
    shookakaerori, ari okanta rowiitan-teetawori okaatzi rowayiteetari. Arira ikantayiteemiri
    eejatzi eeroka-paeni ipayiteemiro kowityee-motzimiri, ari okantyaa otzimi-motan-teemiri
    pipashi-yitee-yaariri itsipa-paeni, pitampatzika-shireperotee.
  mpx-mpx: Yehoba vivi i pek toeyowa elana i luwan, ge Yehoba ni pasiun ni enon, enona
    aanan kaiwena. Inoke Yehoba wami vivi ni pewa pwabwata eliyamiu, ge ni pasiun,
    wami tuwalali waiwaisana enowana ni bwata.
  wbp-wbp: Nyurrurlarlu mayi kankulu milya-pinyi jaru Payipulu-jangka? Kaaturlu jintangku
    kangalpa yinyi ngurlu walyangka kuja karlipa milyingka yirrarni mangarrikingarnti.
    Nyanungurlu-juku jintangku kangalpa yinyi mangarriji ngarninjaku. Ngula-piyarlu-yijala
    Kaaturlu kapu-nyarra nyiyarningkijarra yinyi yungunkulu-jana warrarda yuuly-pinjarla
    yapa-patu-kariki yinyi yimirirli.
  luo-luo: Koro Jal machiwo kodhi ne jachwoyo kendo machiwo chiemo michamo biro chiwonu
    kendo medonu nyadi mangʼeny kodhi michwoyo kendo obiro miyo timu makare medore.
  nhe-NT: Pampa yajaya Toteco Dios tlen techmaca xinachtli para tijtocase huan yajaya
    tlen quitiochihuas tlen tijtocaj para ma oncas tlen tijcuase. Huan Toteco nojquiya
    inmechmacas tlahuel miyac xinachtli para inquitocase huan yajaya quinmiyaquilis
    tlen inquitocaj para inquipiyase se hueyi pixquistli. Quej nopa inquipiyase tlahuel
    miyac tlamantli tlen cuali para ica inquinpalehuise sequinoc.
  aii-aii: ܘܗ̇ܘ ܕܟܹܐ ܝܵܗܒܹܠܔ ܒܲܪܙܲܪܥܵܐ ܠܙܵܪܥܵܢܵܐ ܘܠܲܚܡܵܐ ܠܡܹܐܟ݂ܘܼܠܬܵ‌ܐ، ܒܸܬ ܝܵܗܒܹܠܔ
    ܘܡܲܙܝܸܕ ܠܒܲܪܙܲܪܥܵܘܟ݂ܘܿܢ، ܘܡܲܦܪܹܐ ܠܛܥܘܼܢܝܵܬܹ̈‌ܐ ܕܙܲܕܝܼܩܘܼܬܵܘܟ݂ܘܿܢ،
  esk-NT: Agaayyun aatchuġuuruq nautchiaksranik nautchirriiruamun qaqqiamiglu niqiksranik.
    Taatnatun ilaan iñugiaksiñiaġai suurat pigikkasri aasriiḷi aatchuutitlasriyumagiksi
    atlanun inuqsraqtuanun.
  msb-msb: An Dios na nagahatag sin binhi na itaranom kag san tinapay na karaunon
    amo man an nagahatag kag nagapadamo san iyo binhi agod lalo na magdamo an bunga
    san iyo kaayuhan.
  cpa-NT: Diú¹³ báh³ dsa² cuø¹² møi¹jon² quiah¹² dsa² jne². Jmo¹²dsa hi² li¹chi² hé¹²
    hi² quie¹³ jniang³. Jø¹² bíh³ dsa² héi² cuø¹² hi² li¹chi² hi² cuú³ jniang³ quiah¹²
    dsa² ti²ŋié² calah. Dsa² héi² báh³ jmo¹² li¹chi² ma¹dsio¹² quián² jniang³. Mi³jøng²
