    etorongyu. Ya chuar agé hen kaman mabtà gapon chayu uminlibliyan way mangchat.
  tam-2017: விதைக்கிறவனுக்கு விதையையும், சாப்பிடுகிறதற்கு ஆகாரத்தையும் கொடுக்கிறவர்
