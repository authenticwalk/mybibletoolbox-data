    moki.
  ckb-ckb: جا ئەو خودایەی تۆو بۆ جوتیار و نان بۆ خۆراک دابین دەکات، تۆوتان بۆ دابین
    دەکات و چەند هێندەی دەکات و بەرهەمی ڕاستودروستیتان زیاد دەکات.
  nas-nas: Kumponinge tee keenkeeng nkonuka sinang avurimaung eeꞌnoko damaꞌke keenavaang
