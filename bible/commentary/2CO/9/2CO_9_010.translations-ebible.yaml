  kxv-kxv: ମାହାପୂରୁ ମାଟିନାଣାକି ବିଚା ଅ଼ଡ଼େ ତିଞ୍ଜାଲି ରା଼ନ୍ଦା ହୀନେସି, ଏ଼ୱାସି ମାଟାଲିତାକି
