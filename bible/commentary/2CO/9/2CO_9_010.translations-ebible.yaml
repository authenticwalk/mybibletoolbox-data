    ya'huëtarinquëma'. A'napita topinan quëtohuatama', Yosë catahuarinquëma' noya
    noya cancantacamaso marë'.
  srn-NT: Na Gado e gi a gronman siri fu sai èn na En e gi sma brede fu nyan. Na En
    o gi un siri, A o meki a kon moro furu, èn A o meki tak' den bun wroko san un
    e du, o gi bun froktu.
  cta-NT: Nda ycuiꞌ Ndyosi na cuiñii cataa na, juaꞌa̱ nda Ni na cacu na; la cuiꞌ juaꞌa̱
    ta Ni lcaa na nu lyiji jiꞌi̱ ma̱ chaꞌ cuaꞌni ma̱ sca cña tsoꞌo loꞌo ñati̱ chalyuu.
    Loꞌo juaꞌa̱ xtyucua Ni jiꞌi̱ ma̱ chaꞌ tyuꞌu scua chaꞌ tsoꞌo nu ndyuꞌni ma̱, chaꞌ
    xquiꞌya biꞌ caca tsoꞌo tyiquee ñati̱.
  bqc-SIM: Lá Lua ì pↄbui kpa pↄtↄ̃nawa mɛ́ ì pↄblea kpa gbɛ̃́piiwa, a pↄbui kpáwá,
    i kↄ̃́ɛ́, á maakɛa gbɛ i yàasa kṹ.
  tcz-CHONGTHU: Ajehchu Pathen hi loubol mi dinga muchi-chivo pea ahin chule neh ding
    changlhah pea ahi. Hitobangma chun, Aman nathil neisa hou hin punbe sah intin
    chule nasung uva konin hongphalna lentah sodoh theina tohga nahin sodoh peh nauvinte.
  mar-mar: आता जो पेरणार्‍याला बीज व खाण्यासाठी भाकर पुरवतो तो तुमच्यासाठी बीज पुरवील
    आणि बहुगुणित करील व तुमच्या नीतिमत्त्वाचे फळ वाढवील.
  snp-snp: Ena amo ya neta olu kifinawamo ufa neta yaki ido weni-neta konuma kobina
    yaki olu oloto pi gimi-gimi imo we yakafo linate ufa netatina olu oloto pi gimimo
    uto efe limo monatina kulawa naba-naba olu oloto pi gedenami ne.
  isl-isl: Guð, sem gefur bóndanum útsæði og síðan góða uppskeru honum til framfæris,
    mun einnig gefa ykkur útsæði og margfalda uppskeru, svo að þið getið gefið æ meira.
  spy-NT: Yēyiin nyoo ikoochinē biiko kēbuswēēk kuchaanta ānkōōkoochi mbo subak kiyēē
    āmē, ku nyooto ꞉nyēē mākukōōnook nkakweek kēbuswēēk sōōnyōōru chēē chaang' kubununēē
    churtaayeeng'woong'.
  xnn-xnn: Tay si Apo Dios ay mang-it-ited is esek isnan menmola ya isnan kanen di
    ipogaw et siya met laeng nan mangtaptapi isnan wada ken datako tapno mataptaptapiyan
    abes nan gawis ay ik-ikkan tako ay men-ited.
  mwe-mwe: A Nnungu ni bhakumpa mmbeju nkupanda na nkate kubha shalya, shibhampanganje
    mmbeju inkupinganga na kwiitenda imele nikumpanganga mauno gamagwinji nkupinga
    ntima gwenunji gwa ntuka upunde.
  tte-tte: Yaubada like iwolena totano paisowa kolili yo sipeli na Yaubada iyakin
    iuwe uwenane kekan kaiwena. Mwa Yaubadane iya mwa ami like lalakina iyeyawa kolimiu,
    yo iyakin ami paisowa namwanamwana uwena ilalaki kaiwena ami mulolo peina koina
    me ami kate-talam.
  tcs-tcs: I God uda i gibe sid po da pama po plante da gadan kaikai ane den God gibe
    da gadan kaikai po da pama po kaikai. Wa, i seimkainwei tu, God i go gibe yupla
    plenti wei po meke ol gudsamting, solong yupla go kip gad mo plenti wei po blese
    ol nada pipol.
  hlt-THB: Camci ak sawkung a venawh camci ak pekung ingkaw ai hly kawi phaihpi ak
    pekung ing cang nam cun ce pung law sak kawmsaw dyngnaak cang na ah ce pung a
    tai sak kaw.
  soq-soq: God me ipa lawuru naumba irai apanawa wanedio iraileide, do me nana wanedio
    bopawa nade. Deawaa, God e lawuru naumba enalepio iraitano ipawa uara naumopi,
    ita e nuala uduudu mampe amonala itulana maurawa uwauwaitana. E dewa uduudu bedewe
    me e enalempo mauraitonuna ita ema mampe e abolala saumonuna rua. Ema epe inta
    e amonala itulana sumanai sosomba abolala wanamonto mo God auwaidasapu. Sa ipa
    e amonala ipawaida!
  qub-qub: Tayta Diosninchïmi llapanchöpis yanapämanchi. Paymi tarichimanchi murutapis,
    micuytapis. Paymi bindisyunta gomäshunpaj pishipacojcunatapis achca-achcata tarichinanchïpaj.
  att-att: Á si Namarò yù mangiyawâ ta bini sù tolay nga mammulá, ánna iyawâ na gapay
    yù kanan na. Á iyawâ na nittam gapay yù ngámin nga máwák tam, tapè umaru yù napiá
    nga pabbalinán nayù pangikállà tam, nga massamâ sù ira kábulut tam nga marigirigâ.
  bki-bki: A Atua, naio naruei napano jian kurukuti ka romebija ea borotano, a naio
    naruei napano mila kurukuti bar m̃arati ka roim̃auka sinaniano eaio, a jibe nei,
    mia naio jian venia napano kumisidom ka kuvim̃au eaio, a mia rila kenemiu saba
    nalo amei ve miroano, a mia rila ka kenemiu im̃auano nalo rimemedu ka avar m̃arati
    ve miroano.
  bqp-bqp: Lákũ Luda dì pↄ́buri kpá pↄ́tↄ̃riia nà kũ pↄ́ kũ òdi bleo, ani pↄ́buri
    kpááwa, à karaárɛ, de á manakɛna ↄgbɛ le à ↄ tá.
  mcp-mcp: Zɛmbî wə́ mə́ dʉ yə búúd məmpəg nə idʉ̂w yâ də. A bá nə́mə́ yə bɨ́ məmpəg,
    a sá nə́ məmpəg mɔɔŋg mə́ fwúg, bɨ mú bá bul nyiŋgə ŋgə sá jɔ̧jɔ̧ mísɔ́ɔ́lʉ́gʉ́.
  hat-hat: Bondye ki bay moun k'ap simen an grenn pou l' simen ak pen pou l' manje,
    l'a ban nou tou sa nou bezwen pou simen. L'a fè l' pouse pou nou, pou nou ka fè
    yon bèl rekòt lè nou bay an kantite konsa.
  npl-NT: Dios, Akin kitemaka n xínachtli non se kitooka iwa kitemaka tlan se kimomajsewia,
    nomechmakas tlan nonkimonekiltiskeh ijkuak nontlatookaskeh, iwa kiskaltis iwa
    kuali kitlakiltis nomotlatookal iwa ijkó nochipa xiweletikah xitepalewikah.
  bgg-bgg: Chiih-è Hamangkhung-aphuii, hanyie è nathek shii iriie wey pha chiih-è
    iweb phi ne chie yi pha ji ne, nathek chid pha zab iriie phi ruii phro chiih-è
    sieng yi ne chiih-è nathek ro bohkhoh yamiing rey yi ne ji è bajo phua yi phro.
  eng-TCENT: Now may he who provides seed to the sower, and bread for food, also multiply
    your seed for sowing and increase the harvest of your righteousness!
  eng-BSB: Now He who supplies seed to the sower and bread for food will supply and
    multiply your store of seed and will increase the harvest of your righteousness.
  cpu-NT: Iriira Pava kithokitakairori okaratzi pankiyetachari, irijatzi shookakairori,
    ari okanta jaavayeetantarori okaratzi jovayeetari. Arira inkempitayetaimiri eejatzi
    eerokaite impayetaimiro kovityiimotamiri, ari onkantya ontzimimotantaiyaamiri
    pimpashiyetaiyaariri pashinepayeeni, tampatzikashire pinkantya.
  san-ASM: বীজং ভেজনীযম্ অন্নঞ্চ ৱপ্ত্ৰে যেন ৱিশ্ৰাণ্যতে স যুষ্মভ্যম্ অপি বীজং ৱিশ্ৰাণ্য
    বহুলীকৰিষ্যতি যুষ্মাকং ধৰ্ম্মফলানি ৱৰ্দ্ধযিষ্যতি চ|
  tac-NT: '''Lige alekeri tabilé chérékuru rekó bilé rió we''ká nejíe enomí alé Rusaleni
    o''towame, napugiti Onorúgame ''we a''lá aminabi ''yámili kame alué we''ká enomí
    alué rió napurigá alué rió ''la aminabi ''yámala uché jaré ralámuli. Alarigá ju
    napurigá bilé rió echame gu''íriniliga uché jaré ralámuli, Onorúgame abé we''ká
    ''yámili ju talí, ''lige abé we''ká rakémala alué echarúgame.'
  eng-WEBPB: Now may he who supplies seed to the sower and bread for food, supply
    and multiply your seed for sowing, and increase the fruits of your righteousness,
  gfk-H: Ma nong i la tartar ira pat na dahai taar ta ira tena sinso ma ira nian wara
    ienien, ia mah na tar ma na hapuar ira numuat pat na dahai wara sinso ma na hatamat
    ira hunuena ira numuat takodasiana lon.
  viv-viv: Tu Yaubada kaliva otova giveledi-yo hifahana be higa aimo aꞋa hinayaudi
    amine, meda giba ginavelemi be ginakivetubugini-yo yami igibagiba guwana ginamoyaꞋai.
  yao-yao: Akunnungu ni ŵakwapa jwakupanda mbeju ni chakulya. Iyoyo champe ŵanyamwe
    mbeju syasikunsoŵa ni kusimelesya nombewo chachinjonjechesya magungulo kwa upeleganyo
    wenu wambone.
  tgp-tgp: Matan God enia haratu sei mo lo sile na piri wit isana tamlohi isa, moiso
    mo vai na pereti mata hanhani hinia. Hin malele akerihi natu God i pa sile na
    masapa matuvana isamim mata ha vai na vavahinau r̃uhu, ale enia i pa vai na nomim
    hansohai i vua tavera isamim.
  auc-NT: Ante yewæ̈mongatimpa. Në quiyacä ingante Wængonguï, Tömëmö quiyaquïmö, ante
    eyepæ̈ pönöninque adobaï, Cænguï, ante tömämö ïmonte eyepæ̈ pönongä ænte cæ̈mompa.
    Mïnitö ïñömö eyepæ̈ ëamïni inte wacä ingä wacä ingä quiyate baï nënempocæmïnimpa,
    ante cædinque Wængonguï mïni godonganca da pönöninque godömenque gomonga da pönongä
    æncæmïnimpa. Mänömaï eyepæ̈ da pönongä æ̈ninque mïnitö wæætë nö cædinque wadäni
    nanguï ïnäni ïnänite nënempomïni æ̈ninque tömënäni wæætë amïñaïmö tä pete baï
    watapæ̈ quëwencædänimpa.
  kbc-NT: Aneotedoɡ̶oji yajigote nolacidi niɡ̶ina anetanaɡ̶a, codaa niwakateetedibigoɡ̶oji
    ɡ̶oweenigi. Odaa eliodi ane yajigotedaɡ̶awatiwaji digo mijotaɡ̶a niɡ̶ijo anetanaɡ̶a
    anowidi nolacidi. Odaa digo mijotaɡ̶a niɡ̶ijo oko anetanaɡ̶a nopilaɡ̶aditedio
    lawodigijedi nigidiaaɡ̶idi, odaa jeɡ̶epaanaɡ̶a owidi nolacidi. Jiɡ̶idaaɡ̶enitiwaji
    niɡ̶ina mediani eledi oko, odaa Aneotedoɡ̶oji aaɡ̶aɡ̶a yajigotedaɡ̶awatiwaji niɡ̶ica
    ane daɡ̶axa mele, caticedi anowoo makati.
  bmh-bmh: Uwait nugtal du ee ug morona, ug baneu. Gonugtal ee beu beu marena, go
    ee zanemen. Du nug ee ug ougem bina, aiu ses ee asiu usalaneu sul, Uwait nug ecesab
    maraba, agen koli gonugau duailel subantal isanarabun iboin.
  ctu-BL: Dios mi' yʌq'uen pac' jini xpʌc'oñel. Mi' yʌq'ueñetla la' waj cha'an mi
    la' c'ux. Mi caj i yutsi aq'ueñetla pac' yic'ot waj cha'an mi la' wʌq'ueñob yaño'
    bʌ ti' yutslel la' pusic'al. Mi caj i p'ojlesʌbeñetla la' chobejtʌbal.
  meq-meq: Maa vəl hulfe a ndo hay ada maa vəlatay wu mənday hərwi ada tâ nda na,
    Mbəlom. Ma vəlakumeye hulfe dərmak, ma səkahakumeye ha haladzay hərwi ada ndo
    siye hay ta hutiye haladzay abəra mə həlay kurom. Wu nakə ka vəlumeye na, Mbəlom
    ma tələkiye a ɗəma həlay ŋgay hərwi ada ŋgwalak i məsler kurom mâ vəl hohway haladzay
    ka tsəveɗ ŋgay.
  noa-H: Hich Hẽwandamauta nemjĩir jĩramk'ĩirjã maachig nemjĩir dau deenaa nem t'um
    maadëu k'oojemjã deejeewai, hichdëuta hĩchab nem wajap'a wawaag pãrau nem hiigwaijã
    deeb k'aba deeju. Mag nem deem k'õsi dee nʌmta nemjĩir jĩirwia bãaumamjö warag
    hʌ̃rpapag maju, mag hoowia warag ofrenda deem k'õsi dʌ̈rrcha deemk'ĩir.
  alp-NT: Alla pine Iaknekae bibite ete tamata maka andinu kai manane ete ite. Iriluke
    bibita boka ete tamata maka andinure leke supu hasile boka kena rana hasile. Ele
    mere lekwe, Iono imi laleime mise rame leke imi laleime mise ete tamata makete
    rame.
  san-VEL: biija.m bhejaniiyam anna nca vaptre yena vi"sraa.nyate sa yu.smabhyam api
    biija.m vi"sraa.nya bahuliikari.syati yu.smaaka.m dharmmaphalaani varddhayi.syati
    ca|
  kbq-kbq: Hagi Anumzamo'a hozama kri vahe'mofona avimzana nezamino, bretia ne'zane
    huno nezamie. Anahukna huno avimzana veva huno erira nehina, fatgo avu'ava zantamimo'a
    raga'a nerena, rama'a nevasageta mago'ane vahe'mofona zamaza hugahaze.
  kbh-kbh: Bëngbe Bëtsá, nda endbama chaotsemna jénaye jájema y sananga jasama, cmochanjáts̈ataye
    lempe nts̈amo cmojtsëjabotcá, y echanjama, ts̈ëngaftanga cabá más ts̈abe soyënga
    chas̈motsamama.
  ron-LSB: Iar Acela care dă sămânță semănătorului și pâine pentru hrană, să vă dea
    și El sămânța voastră pentru semănat și să înmulțească roadele dreptății voastre,
  pon-pon: A me kin kotiki on jaumat kijin war akan, o prot men mana, a pan katotoela
    omail war akan, o a pan kotin kawojada omail wan pun kan,
  nhe-BL: Pampa yajaya Toteco Dios tlen techmaca xinachtli para tijtocase huan yajaya
    tlen quitiochihuas tlen tijtocaj para ma oncas tlen tijcuase. Huan Toteco nojquiya
    inmechmacas tlahuel miyac xinachtli para inquitocase huan yajaya quinmiyaquilis
    tlen inquitocaj para inquipiyase se hueyi pixquistli. Quej nopa inquipiyase tlahuel
    miyac tlamantli tlen cuali para ica inquinpalehuise sequinoc.
  sps-sps: Ka ton man, tana saa Gov, Ayei na isen to te faan iny non fua tana tsoiny
    rereev an koinykoiny iny ainy, jesan kan, Ayei nai faan maromin fo kan kinai ma
    kat amin mamatsiny kat rof, ana Ayei nai vabinun iny non a fifaan a karap tsumi,
    ya te nai ruak fakinai fatsian me.
  wnc-wnc: Ngan. Anututa nin gatanimuke nanam zau asinggan nimunggak. Sike ita tasiwan
    akoke buya aawan pake sake nakamang. Sike ina unzakan ita gin gatandaman sanga
    ginda amin gatayamunanga aknga tasikaing kaknga buyambam siwik.
  bus-bus: Lán Luda è pↄ́borii kpá pↄ́tↄ̃ria nà kↄ̃n pↄ́ kɛ̀ wè bleeo, eé pↄ́borii
    kpáawa, à kaaraare, lɛ a maakɛna ↄgbɛ e à ↄ tá.
  gub-BL: Tupàn a'e, umur ma'eà'yz itymar pe a'e. Umur temi'u zanewe no. Nezewegatete
    umur putar ma'e peme a'e nehe no, te uhyk putar peme nehe no. A'e mehe pemono
    penemetarer ikurer nehe, ma'e hereko 'ymar wanupe nehe.
  imo-imo: Langi imbo panjirimo iyemuni langi imbo topili nimbe imboma tirimo Gote,
    yuni we imboma langi lupe lupema nangei nimbe tirimo Gotela, yuni enoni imboma
    liko tapondangei nimbe mele paa awini timbelo. Enoni kondo kolopa tepa kondoli
    ulu pengama tenge kinye olandopa olandopa teangei nimbe lipe tapondopa melema
    timbelo. Langi imbo panjirimo wali langi mongo awini toromo mele eno kinye aku
    tepa wendo ombalo.
  boj-boj: O ijo was niŋgi qalie, Qotei a na qujai tamo naŋgi saga yago enjreqnaqa
    naŋgi breiyeqnub. Osiqa tamo naŋgi bem enjreqnaqa naŋgi uyeqnub. Dego kere Qotei
    na iŋgi iŋgi eŋgoqnimqa niŋgi tulaŋ kere na sqab. Deqa niŋgi Qotei aqa tamo uŋgasari
    naŋgi aqaryainjroqniy. Tamo naŋgi saga yago breiyeqnab iŋgi koba oqeleŋeqnu dego
    kere nuŋgo silali koroiyqa wau di tulaŋ boleoqnqas.
  eng-DRA: 'And he that ministereth seed to the sower, will both give you bread to
    eat, and will multiply your seed, and increase the growth of the fruits of your
    justice:'
  knf-knf: Naşibaţi anjaaŋ awul najaar bŧepi kabot kawul bañaaŋ ŋdeey ŋi bajaaŋ badeena,
    aluŋ kawulan iko iŧum keeri, katëmplën ya, nahilna nawo baŧool ţi këş ki nul wi
    nakdooŋ kaţen.
  san-KHM: ពីជំ ភេជនីយម៑ អន្នញ្ច វប្ត្រេ យេន វិឝ្រាណ្យតេ ស យុឞ្មភ្យម៑ អបិ ពីជំ វិឝ្រាណ្យ
    ពហុលីករិឞ្យតិ យុឞ្មាកំ ធម៌្មផលានិ វទ៌្ធយិឞ្យតិ ច។
  arn-NT: Ngünechen lle tati wülkelu tati ngankeelchi fün ka tati ikeelchi iyael,
    niey pepiluwün tamün ingentu eluaetew femngechi tamün amuleael tamün fürenechen.
  zas-NT: Yan Dios bén razaladx bin rxübin bejn, bén razaladx guialraw par ree bejn,
    laaman gulüü lëjt xhie güündi din gapidi gra ni rayal gapidi, din gac güündi yudar
    mazri bén ryaadx ree xhienin.
  ken-NT: Chɔŋ Mandɛm mmu áchyɛ̀ mbwɔt ntá nkwaŋankɨ nɛ ánchyɛ̀ nɛnyíɛ́ mɛnyiɛ
    anchyɛ be nkwɔ mbwɔt, ankʉ yɔ anjá ancha, nɛ ankʉ bɛrɨ́tí bɛtɨk ɛbhɛka mɛ́nchyɛ́
    bɛyǎ mbwɔt.
