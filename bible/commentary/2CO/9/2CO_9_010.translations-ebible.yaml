  dso-dso: ଆରି ପର୍‌ମେସର୍‌ ଜେ କି ବୁନ୍‌ବାକେ ବିଅନ୍‌ ଆରି କାଇବାକେ କାଦି ଦେଇସି, । ସେ ତମ୍‌କେ
    ଜେତ୍‌କି ବିଅନ୍‌ ଦର୍‌କାର୍‌ ସେତ୍‌କି ଦେଇସି । ଆରି ସେଟା ବଡିକରି ବେସି ପସଲ୍‌ ଅଇସି । କାଇକେବଇଲେ
    ତମେ ଜବର୍‌ ଦେଲାସ୍‌ନି ।
  meu-meu: Uhe bona aniani e henimu Dirava ese uhe baine henimui bona baine hatubu;
    emui kara maoromaoro huahuadia danu baine hahoho.
  yva-NT: Amisye wepi po anare raugaje indamu wamo rayanyum, muno Po wama anaisye
    raunande indamu wamo raisy. Muno Wepirati indati Po wapa anakotare raugaje tenambe
    muno Po raveti nseowa manui indamu wapa kovo wapo raugaje vatane mai nseowa manui
    tavon.
  dgc-dgc: Diyos i mangatéda ta binhi a ihasik, sakay ta kanén a makan. Ey sikam,
    éng te kailangan kam, éy atdinan na kam ta sobha pa ta kailangan moy, monda lalo
    kam a maari a mangatéd ta mahirap.
  zpm-NT: 'Dios guṉlay ncuaaṉe quianie to, ygaaw gdeed to, ni scagaa me gacnieṉ to
    nroobraa guieḻnzaac ne ygaa to. Goḻwi gaṉle, zha ruṉlay me zha ne ran: Me psaṉ
    grëse lo bni ne ran zho, ni meque rchooba; rlozh ga, nroob guieḻnzaac ne rlis
    zho, rgaaw row zho.'
  hix-NT: Àsok hana kowakryetxow ha, Khoryenkom ha. Nat yàmyan hamà, kàwyanye enamtoho
    me. Kyur komo xarha yàmyan hamà, kàwyanye tohtoho me. Àro wyaro kowakryeny komo
    rma, oyowakryetxhe ha, thenyehra mak ha, owyanye anar komo yowakryetxho me. Owyanye
    anar komo yowakryentoko rma, oyowakryetxhe xarha, noro ha. Noro wya oyowakryetxhàyam
    hoye ro, thenyehra rma haxa anar komo mewakryetxow hamà.
  sim-sim: Avui Wasilaka akwa yelen or hawak nowek landa jir. Ushiwak akwa apsham
    apshamhi nowek ji laha anda jir. Uhunda hom mbele mbelen jirin or hahanda osik
    jir nga orhi ma ondon ji jelyaka. Ushinak nombo worna os ji tiyanda avak worna
    mendek er si naka.
  npi-ULB: छर्नेलाई बिउ र खानाको निम्ति रोटी उपलब्ध गराउनुहुनेले तिमीहरूको बिउ उपलब्ध
    गराएर वृद्धि पनि गराउनुहुनेछ । उहाँले तिमीहरूको धार्मिकताको फसल प्रशस्ततासँग वृद्धि
    गराउनुहुनेछ ।
  cgc-cgc: Tenged na Dyos an gaatag ta binni naan ta mga mangunguma aged may pagkaan
    ki, simpri mag-atag man kanen ki kyo ta inyo na kinanglanen daw tamaen din pa
    aged makatabang kaw pirmi ta duma na gakinanglan.
  tim-tim: Anutuŋe han kalem akmâ kalam amboŋe alekŋe waŋmap me sot bunŋe me wan me
    wan aknengimap arekŋe yekai âi kalam kâmetgât alekŋe peniaŋmâ yeŋgim yeŋgât agak
    meme âlepŋe sambeleâk dâm meme akyeŋgimbo
  yor-yor: Ǹjẹ́ ẹni tí ń fi irúgbìn fún afúnrúgbìn, àti àkàrà fún oúnjẹ, yóò fi irúgbìn
    fún un yín, yóò sì sọ ọ́ di púpọ̀, yóò sì mú èso òdodo yín bí sí i.
  wos-wos: God dé sék sekwa duka dé sék hwe. God hénoo dé hwe, du takwa sandate. God
    wungi huruta dé sengun sék hasa hweta dé nawulak sék akwi gunika hwetandé. Hwendét
    guna sengun sékmbu séfélak hénoo xakétandé. Wuni sengun sékéka wata wuni hurungun
    yikafre sémbutka wuni wa.
  emp-NTPO: Ãcõrẽba netada diabaria ud̶amãrẽã. Cod̶i careabema sid̶a diabaria. Neta
