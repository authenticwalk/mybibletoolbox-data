    va̱gan bukusiwa̱youbs waseg; anagin mo bukuba̱nes.
  sby-sby: Lesa eukute kupa balimi mbuto kwambeti bonse bacane cakulya. Nakamusankanishilepo
    palibyo mbyemukute kwambeti mukonshe kupa abo babulilwa.
  sll-sll: Ena God homena miling yangwo yal i miling tongure yamio, te homena nongwo
    yal i homena tongure nomua. Yu ongwo meri God ni yalhobi homena miling ni tenangure
    yarere aang denangwo bule nenanga, kunung pire ni tenangwo dinamio, te ni te hobo
    kunangwo pirari pare ari tau tenanga dinamua.
  yaq-NT: Ju'u Lios, ju'u bachiata et betchi'bo yee mikame, intok juka' bwa'anaamta
    bem bwa'anee'uta ameu a' bu'uuriame, aapo ketchia, si'imeta juka' et betchi'bo
    emou be'emta, enchim mikne, intok emou a' amuituane. Intok junuen, tu'ik yeteu
    enchim joa'u betana, ama butti tu'ik eme'e aet jajamne.
  uro-uro: Ma Ngämuqa qärakni i qät bon da ama gavämirhong bä ba ama latka nävät aa
