    ja pʉjtaꞌaky may xypya̱a̱ttʉt, es myʉj myáyʉt ja oyꞌa̱jtʉn diꞌibʉ mduundʉp.
  tzj-NT: Ja Dios arja' nyowi ja rija'tz chique ja re ticol tak tijco'm, arja' nyowi
