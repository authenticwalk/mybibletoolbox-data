    ja una kuke e gue ifejiadufuo.
  blw-blw: Ah Apudyus way cha marpowan hen fukar way imuran hen anchichay chan amma
    way hiya agé hen cha mangempatufu an cha nadchi ta wachay anén hen tatagu, kafaelana
