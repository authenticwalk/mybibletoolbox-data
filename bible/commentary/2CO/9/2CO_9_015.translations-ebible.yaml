verse: 2CO.009.015
translations:
  kpx-kpx: Dilavau la huhuevei la hoesegevemale kemo lana oleve kateai ibinave omisi.
    Keu anekianu. Isito nahi vani bahata ivive ebagevai hoesehavogei.
  okv-H: Eto God ta hande pajire be avo kogue kore ue God osa ere ora.
  tbo-tbo: Yaubada anani’mbenena gegedumana ega emoemotata ta deedeya binei ma ta
    mamali.
  mal-C: അവിടത്തെ അവർണനീയമായ ദാനം ഓർത്ത് ദൈവത്തിനു സ്തോത്രം!
  grc-SR: Χάρις ⸋δὲ⸌ τῷ θεῷ ἐπὶ τῇ ἀνεκδιηγήτῳ αὐτοῦ δωρεᾷ.
  bgc-bgc: परमेसवर का उसकै उस दान कै खात्तर धन्यवाद हो। जिस ताहीं हम ब्यान न्ही कर
    सकदे।
  khz-khz: Palagu ita tanikiu-venia, kwalana ia gena wareware kamu iwavagina ita evenirato
    gaurai.
  deu-TKW: Dank sei Gott für sein nicht auszuredendes Geben.
  zsr-NT: Xclenëꞌ Dios, bennëꞌ queëruꞌ tu le nactër lsacaꞌ.
  lin-lin: Tika ete matondi epesamela Nzambe mpo na likabo na Ye, oyo bato bakoki
    kolimbola te !
  hns-NT: Aaw, hamlog Parmeswar ke dhanbaad dewe k'hoi kie oe hamlogke aapan Beta
    deis hai. Ie etana biesaal daan hai kie sab koi ke moeh band hoi dja hai!
  noa-E: Magua mʉchdëujã Ẽwandamag ʉ̈u ajim a chirʉm, ich Chaai regalo wajapham khãaijã
    wajaug atcha simta deetarr kõit. Sĩi irig ʉ̈u ajim aajem, ag khãai wajapcha jawaag
    tag iekhaju khaugba aawai.
  eng-EMTV: Thanks be to God for His indescribable gift!
  mib-NT: Te na cútahū yō nuū Yaā Dios, chi ni jēhe ya Sēhe ya nuū yō, jeē cúu ɨɨn
    tahū cáhnu ndasɨ́ jéē ma cánda cuɨtɨ yō castūhún ndɨhɨ yó.
  lif-NT2: साॽरिक् इमे़ल्‍लुङ्‌बा कुबर्धाम्‍मिल्‍ले़ लागि निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्‍लो!
  xnj-xnj: Timsengusa Chapanga ndava ya njombi yaki tete nakuhotola hati kujova!
  mmx-mmx: Ata tong avukat tinotno ri ne Moroa ri mo laramtaba ren tidik i silok aleng
    tinotno.
  cbr-NT: ¿Nucën Papa Diosan aín Bëchicë achúshi nu ië́minuxa bamanun xuá, a sinani
    caranuna uisairai quiti 'ain? A sinánquin cananuna cuëënquin —asábi ca —caquin
    'itsaira rabin.
  tee-NT: Pus vasalh chunch. Para jantu tu'u' ixt'achunch cava tachi ju anu' lamapainin
    ju quintanavinitan ju Dios acsni mak'axtaklh ju Jesús ju quilacata'an. Cajuniu
    lak'ailakts'iuch ju yuchi.
  eng-LSV: thanks also to God for His unspeakable gift!
  cak-NT: Matiox che ri Dios roma ri xusipaj chake, can man ye'ilitaj ta tzij chi
    ni'ix roma can nim.
  pah-NT: Timbohete katu ti Tupana'ga! Gaha jate ombuhu hete kwaha. A'ereki ga Jesus
    Cristo'ga mbuhuruka ga momanouka nhande repyga. Tupana'ga pyry hete hete tuhẽ
    nhande ve! Nomombe'upakatukatui ahe gapyryva!
  sja-NT: Gracias jaradáma Tachi Ak'õremaa irua jõmaarã k'ãyaara ne-inaa pipɨara bɨ
    teeda perã, ichi warra pëik'ãri tachi k'aripade. Pedee wẽe pɨk'a p'anɨ ma pari
    irumaa gracias jaradait'ee.
  xed-xed: Rfamarfa ta Lazglafta ta ghəŋa mbəhu ya mbəhama tsi kul mnavata nda wi
    ya.
  mks-NT: Ndixa̱hvi Ndióxi̱ jáchi̱ na̱jasá mé á in ña̱ cáhnu ndiva̱ha nu̱ yo̱ ta ni
    co̱ ñéhe̱ yó tu̱hun ndá quia̱hva ndicaní ña̱.
  gfk-S: Da tanga tahut tupas God tano nuno hartabar nong i manga bilai ta ing paile
    tale be dait na ianga utana.
  bmu-bmu: O nini Anutu kalemŋaŋgöra aka möpöseimakin. Yaŋgö kalemŋi Jisös Kraistnöŋ
    mönö qetpuk sorok akza. Naŋgönaŋgö almeaŋgö keuŋi mi mewö kaba teköza.
  dgz-dgz: Menan God yan aritavet nuneni da ya batnak itam itam mini. Yan aritavet
    ame God garaet wat aipakam mega Iesu gamup nuneni. Ap menan God inap gaunewa wapen.
  eng-GNV: Thankes therefore bee vnto God for his vnspeakeable gift.
  zaa-NT: Quíỹaru Tata Dios por tántuání iỹeni favor qui'e lani ri'u, labí capacidad
    suficiente té qui' ri'u para quixá'a ri'u ti'iỹa enne' tsè' née.
  eng-WEBSTER: Thanks be to God for his unspeakable gift.
  guh-guh: Vaxaitsi pexaniajamatabëcuene rajutabiabatsi Diosojavabelia. Tsipaji Dioso
    pexënato athëbëvetsica nacatoitorobica vajanacasivatëpaenexa mapanacuataje. ¡Cristo
    vajanacasivatëpaejava pexaniacuene bitso!
  bon-bon: Mine Acejiyame ne eso yääcäresi teeme owecu mule tääpume, lui epu baborage
    gyene, egä äblicäco mene iicana.
  nhw-BL: Ma tijtlascamatica Toteco Dios pampa techmacatoc Cristo, nopa nemactli catli
    nelía hueyi hasta amo hueli tijtlamipohuase tlen ya.
  swh-ONEN: Ashukuriwe Mungu kwa karama yake isiyoelezeka.
  wbi-wbi: tumuhongesiaghe uNguluve vwimila ikipelua ikivaha ikya kudegha, kino atupeliile.
  bba-bba: Su Gusunɔ siɑrɑ win kɛ̃run sɔ̃ te tɑ ǹ kɑ nɔɔ ɡerurɔ.
  eng-KJVCPB: Thanks be unto God for his unspeakable gift.
  kgk-NT: Nhamboete tee anhetegwa-rupi voi Nhandejáry. Nhatima porã voi íxupe. Avave
    ohayhu e'ỹha-rami nhande rayhu eterei Nhandejáry. Nhande rayhu tee-gwi nhande
    rexakwaa rei va'ekwe ome'ẽ-vy va'ekwe gwa'ýry nhane resendeharã.
  waj-waj: Anutuuqo ari Mmaapuuvaa kati ti mmuuvaara nnikiai ta innaata kua tida kua
    yoketaivaa kiaaravee. Ivo itaama kati ti mmuuvo ari vookaraivai vaivaara hama
    yopeema ta ivaara kua kiaaravee.
  cpy-cpy: Ari akimitzita-neeyaari eejatzi aakapaeni amananeeri Tajorentsi, tema ineshironka-takae
    aaka, roo maperotzirori okameethatzi, eero omata athotyahaero akenkithata-koteero.
  mpx-mpx: Yehoba ta tobalan wana mulolu kaiwena, mulolu o ana bwata nige bosowaina
    ta baunan!
  wbp-wbp: Jintawarlayirli ngaliparlu, yungurliparla pulka-pinyi Kaatuku kuja-ngalpa
    yilyanjarla yungu Jijaji Kiraji. Nyanunguju warntarri-nyayirni-wangu Kaatu-kurlangu
    ngalipakuju!
  luo-luo: Wagouru erokamano ne Nyasaye kuom michne maduongʼ mokalo apima!
  nhe-NT: Ma tijtlascamatica Toteco Dios pampa techmacatoc Cristo, nopa regalo tlen
    nelía hueyi hasta ax hueli tijtlamipohuase tlen ya.
  aii-aii: ܫܟܝܼܪܵܐ ܐܲܠܵܗܵܐ ܩܵܐ ܡܵܘܗܲܒ݂ܬܹܗ ܡܲܥܓ̰ܸܒܵܢܬܵ‌ܐ.
  esk-NT: Quyyan illi Agaayyutmun uqautigilgunaitchuatigun aatchuutaigun.
  msb-msb: Pasalamatan ta an Dios tungod san iya grabe kag mahal na regalo.
  cpa-NT: ¡Ha²lah hiug¹² dsiog¹ Diú¹³! Di³ dsio¹ hlaih¹³ ma²ca¹jmo¹dsa ja³cog² jniang³.
  dso-dso: ପର୍‌ମେସରର୍‌ ବେସି ମୁଲିଅ ରଇବା ଦାନର୍‌ପାଇ ଆମେ ତାକେ ଦନିଅବାଦ୍‌ ଦେଉଁ ।
  meu-meu: Dirava aita imodaia, ena harihari-bada herea-daena, igwauraina asi dibadia
    ḡauna, dainai.
  yva-NT: Kove raura seo Amisye ai weye Po taune apa Kavo aunande wansai! Amisye apa
    kovo namije mamo manakoe rave, reamo ratore kakai.
  dgc-dgc: Salamat ta Diyos, dahil ta dikél a kaluub na dikitam a éwan tu hanggan.
  zpm-NT: ¡Xquizh xquieḻnzaac Dios, sac goṉ teḻ me nroobraa nac guieḻnzaac ne bneedz
    me lo ne! ¡Gotsaa gwi ne gaṉle, haxta Xpëëd me bleeladz me!
  hix-NT: Khoryenkomo ryhe kowakryetxownà, tànàmàthàr ke mak ha. Ànàmàthàrà rma, ohxe
    rma haxa nehxakonà. Ohxe noro yehtxoho rma, ekarymatxehkahnà me rma nay hamà.
    Ohxe xaxa manay hamà, owya tàmrà ke, àkehe, àwya.
  sim-sim: Os jikisi orhin nirnjik or hahanda oso mbele mbele jivi tos misambik fehen
    si tikrihi warje mende nga jivik nanda sir. Mberem ni mbandahi ambu sir. Unda
    osik Avui Wasilakan armesarmek nimu mbakuwa.
  npi-ULB: व्यक्त गर्न नसकिने वरदानको लागि परमेश्‍वरलाई महिमा भएको होस् ।
  cgc-cgc: Piro, mas dayad pa gid daw magpasalamat ki ta Dyos tenged na papadala din
    ki kiten Jesu-Cristo an. Kanen an pinakadayad na atag ta Dyos.
  tim-tim: Galama, Anutu han kalemŋe are gain gain makmâ miawakbaen? Aregât hanâk
    yei dâm mepaiŋe mem magaŋmâ âgâwaen.
  yor-yor: Ọpẹ́ ni fún Ọlọ́run nítorí aláìlèfẹnusọ ẹ̀bùn rẹ̀!
  wos-wos: God nanika némafwi yikafre joo hwendéka wun joo atéfék jonduré dé sarékéngwandé.
    Hwendénka sarékéta, nani déka diména naata déka ximbu harékétame.
  emp-NTPO: Wãrãda Ãcõrẽba diad̶a carea dadjirãba Ãcõrẽa bia b̶ʌad̶a ad̶ida panʌa.
    Maʌ̃ diad̶ara jãcua bio biya quiru bẽrã dadjirãba poya cawa jarad̶aẽ́a sãwã b̶ʌda.
  eng-F35: Thanks be to God for His indescribable gift!
  ind-ind: Syukur kepada Allah atas hadiah terbesar yang diberikan-Nya kepada kita,
    yaitu Kristus sendiri! Begitu berharganya berkat itu hingga tidak dapat dijelaskan
    dengan kata-kata!
  pes-OPCB: خدا را شکر برای هدیه‌اش عیسی مسیح، هدیه‌ای عالی که با کلمات قابل وصف نیست!
  mpt-mpt: Gode okok sumo nanea e miine nibo dobyebio kesoa nibo fatnanobta e kla
    gangobo genobta e niniino dobtouleb nomabbione? Nibo mo inanomabbioba otane nibo
    amitie Gode gangobo galomo!
  ssx-ssx: Niki paeyaoma꞉ Koda꞉ ipika꞉ ota꞉ au lapeke na yeke pa kita꞉la꞉ ekina꞉ ipiki
    pa꞉ta꞉ keiyae lomana꞉e.
  mkl-mkl: Kɑ sɑɑbu Ilɑɑɔ̃ nɑ ɑmuɑɛ iyi í kpeeò kufɔ do ɡɛlɛ.
  gaq-gaq: ପାଙ୍ଗ୍‌ଲାପା ଇସ୍‌ପର୍‌ନେ ଇରିଆତୁଗ୍ ବାରି ବାସଙ୍ଗ୍‌ ମାୟାନେ ଦାନ୍ ନ୍‌ସା ମେଁନେ ଆଡ଼ାତ୍ରା
    ଦନ୍ୟବାଦ୍‍ ନେବାସଙ୍ଗ୍‌ପା ।
  gof-RNT: Zawi baynna Xoossaa imuwas Xoossay galatetto.
  unx-unx: ଦଲାବୁ, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପୁରାଃ ଗନଙ୍ଗ୍‌ଆଁନ୍‌ ଦାନ୍‌ ନାଗେନ୍ତେ, ଇନିଃକେ ଧାନ୍ୟାବାଦ୍‌ବୁ
    ଏମାଇୟା ।
  gah-gah: Itó Ómasi eza nasahilí oletoko gipala lehizeletamómámini mogona lo asú
    oko lo utó o asú amoakalímini nenemú hanuva sigaga lotoko agepoka litune.
  lcm-lcm: Posong ro ane si God si kana tavirimok lava i alilis, parik tarapa angkoai
    si taot pasuk ania.
  aer-aer: Anwerne ingkirreke kwenhe Ngkarte akertne utyernerlte-anetyeke rarle Jesus
    Christ alere Ikwerenhe anwerneke yernerlenge anwernenhe itetheke mpwaretyeke.
    Re kwenhe apwerte ngkweltyenge, mernenge nhenge arne atningkenge mwerre akngerre
    anthurre-ulkere.
  qvc-NT: '¡Pagikushun Tayta Dyusta! (Chaqa dijarqanmi sapalan Churin noqanchiqkunapaq
    wañunambaq.) Piru manam atinchiqchu intyindiyta: ¿Imaraykum chayshina ancha yanapawarqanchiq?
    nishpa. ¡Chayri payta ancha alabashunllapa!'
  tgl-ULB: Sa Diyos nawa ang lahat ng pasasalamat sa kaniyang hindi maipaliwanag na
    kaloob!
  cbs-NT: Jaska waxun nukun janchawen nun Dios pepawakin keyutidumaki. Jaska Diosun
    binumakin nuku dasibi duajaidawakin jawen inankuinwen Diosun jawen bake nuku mawamaxuniwen
    jawenabu nuku waiwen taexun Dios kenjaidawakubainankanwen.
  xtm-NTPP: ¡Ka kuta'vi o nuu Su'si ma ja ni skuta'vi ña'a ya ja vii ja va'a ma, sukan‑va'a
    kuu jin kutoo tna'a o te jin chindee tna'a o ma, te ni masu kuu jin ndaka'an o
    ndaka ja sa'a ja kúu ya ja jin kuu o ma!
  nnq-nnq: Tunnumbe Nnoongo kwa magambu ga hupo yakwe yangaoto kulandulika!
  bao-NT: “Añu majuropeecã Ʉmʉreco Pacʉ,” do biro pee ĩi wede majiña manirije cʉ̃
    yee manire cʉ̃ ca tiicojorique.
  san-ORI: ଅପରମ୍ ଈଶ୍ୱରସ୍ୟାନିର୍ୱ୍ୱଚନୀଯଦାନାତ୍ ସ ଧନ୍ୟୋ ଭୂଯାତ୍|
  huv-NT: Netam mapiüngaats najneajay arang Teat Dios cos nej tüüch miün micual nej
    Teat Cristo. Aag ayaj lamong wüx ajneaj, ngondom mapiüngaats nguitow ajneaj.
  otn-NT: A nu̱yá, ma ga̱ ja ma̱mma̱di̱hʉ Oja̱ ya ngue bá̱ pɛnnga̱hʉ ua rá̱ Ts'ʉnt'ʉ.
    Nu̱na̱ ra̱ ma̱te bi 'yørca̱hʉ i ta̱te di̱ mu̱ui, porque hi̱ngui̱ sä di hma̱ hangu̱
    ga̱ngu̱ rá̱ mu̱ui'a̱ te bi 'yørca̱hʉ.
  nop-nop: Bepaŋ adi weleŋdi nadilodaaŋ siloŋ tinimilak u dediŋ tiŋa yodakaleweŋ.
    U tuwot moŋ! Unduŋ doktiŋa indi adi hogok welemomooŋ nadimiŋa niutumbayaneem.
  obo-NT: Purisu od posolomatan ta kos Monama pomon taddot konnod kotoppong no gasa
    no id boggoy rin keta.
  cak-ENT: ¡Matiox c'a chin ri Dios roma ri Ruc'ajol, ri Rusipanic cheke roj! Jun
    Sipanic ri man nilitüj tüj achique rubixic riq'uin tzij, roma juis nim.
  lif-NT: ᤛᤠ᤹ᤖᤡᤰ ᤀᤡᤔᤧᤸᤗᤢᤱᤒᤠ ᤁᤢᤒᤷᤎᤠᤶᤔᤡᤸᤗᤧ ᤗᤠᤃᤡ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤥᤃᤧᤴᤗᤥ᥄
  mie-NT: De ná cútahvī ō nūū Yāā Dios, chi nī jēhe yā Sēhe yā nūū ō, jā cúu iin tāhvī
    cāhnú ndasí jā má quēndá cuitī ō cachī tūhun ó ndihi.
  san-TIB: ཨཔརམ྄ ཨཱིཤྭརསྱཱནིཪྻྭཙནཱིཡདཱནཱཏ྄ ས དྷནྱོ བྷཱུཡཱཏ྄།
  qve-NT: ¡Diosmanyá gracias kachun Señorninchis Jesucristota qowasqanchismanta! Chay
    regalo qowasqanchismanta agradecekunanchispaqqa palabrakunapas faltanraqmi.
  pao-NT: Numme ka Te Naa besa sooyugwe, ka Te Naa numme sootuha'e ka besa ooosapa
    numme oo tubetse sootuhise gi numu tunenagapu.
  cbu-NT: Apanllimari chiyaa istaku ashtariya. Apanll wamari iyaa izuuru istarangiya,
    watam Isusoo iyaam zanganiranguwa. Ashiri Isusumand uru wapparee atiniya Apanlleetsi.
    Ashiri Isuschichee kurikpat istamaam izuuru kamaneena.
  usa-usa: Áánûqtuni anómma timí-yátááqtábámá wekáq “tíkáiye” ténátae.
  soy-soy: Tɔkɛ́ Uléécɑɑ pɔɔnɛsɛ kuú nɛ lisɔnɛ lɛɛ ɑ́i licɔ m mɑ́ nɔ́ ń hɛ nnyɑ.
  hui-hui: Ngode Datagaliwabehanda inahondo baya burugule bame nginigo manda bialu
    iname ibuhondo ka̱i̱ore lami̱ya.
  amf-amf: Eedi upsika giidhimon kisa imintonna Barjo ki gobshadhe.
  quc-NNT: Qamaltioxij b'a' che ri Dios ri u sipam chqe, ri sib'alaj loq', ri man
    k'o tä je' wi, ri man käqariq tä tzij chumaltioxixik.
  dob-dob: Onaꞌaiꞌaila, Yaubada ꞌena tada lokagutoki ꞌina oboboma sinabwa wawasae
    manuna.
  wrs-wrs: Pioa olohmanara Sesoamoa, os yimba lehra, wavra vewollava, nomba temba
    hevm besalnonoa, wo noinda osva pimba es eva ishupieimnivav hena moamba.
  mca-mca: ¡Ƚe'wisij pa' Intata, qe pa' jiyeƚisƚi'ij ham ƚaja'ye' qa ham ƚunye'ji'iju'ƚ
    iye!
  tzo-TZC: Coliyal ti Diose, ti mu noꞌox albajuc yutsil ti Buchꞌu laj yacꞌbotic talele,
    ti mu stacꞌ aꞌyeluc ti cꞌusi ta xcaltic yuꞌune.
  mya-mya: ငါ​တို့​သည်​တန်​ဖိုး​မ​ဖြတ်​နိုင်​သော​ဆု ကျေး​ဇူး​တော်​အ​တွက်​ဘု​ရား​သ​ခင်​၏
    ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​ထော​မ​နာ​ပြု ကြ​ကုန်​စို့။
  gng-NT: Tí faare mɛn Uwien uʼpaabu bùa ŋa ŋmɔbe bù kpɛ nin bà nnɔ bo.
  cbi-NTPO: Diosnu mika urave tindetsuyu, Dios lalanu tsamantsaa kuwañu sundenganchin
    naati pan tsaa jukeeñu' mitya.
  ikk-NT: Ekele ya rịnị Osolobuẹ makẹ oyiye ẹ hụn ọnụ ghalẹni a saẹka a kọwa!
  leu-leu: Faatulan a isina Piran pana tatavaian molava piis sina.
  maz-NT: Dya rí jünji jña ja rga unüji na jo 'na pöjö Mizhocjimi. Na ngue o dyacöji
    c'ü me ni muvi c'ü ngueje e Jesucristo c'ü o ẽjẽ cja ne xoñijõmü por nutscöji.
  bod-N: དཀོན་མཆོག་ལ་བརྗོད་ཀྱིས་མི་ལང་བའི་གནང་སྦྱིན་ཡོད་པས་ཁོང་ལ་ཐུགས་རྗེ༌ཆེ་ཞུའོ།།
  tca-NT: Rü ngẽmacèx i ñu̱xma rü Tupanana moxẽ taxã, yerü tüxna nanamu ga Nane na
    tórü ãmare yiĩxü̃cèx. Rü nataxuma i ore i nagu mexü̃ na nüxü̃ ixuxü̃cèx na ñuxãcü
