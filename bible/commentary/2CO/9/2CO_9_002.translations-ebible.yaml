  dso-dso: କାଇକେବଇଲେ ମୁଇ ଜାନି ଆଚି, ତମେ ସବୁବେଲେ ସାଇଜ କର୍‌ବାକେ ସାର୍‌ଦା ଅଇଲାସ୍‌ନି । ଆରି
    ମୁଇ ବଡ୍‌ପନ୍‌ ଅଇ ତମର୍‌ ବିସଇନେଇ ମାକିଦନିଆର୍‌ ଲକ୍‌ମନ୍‌କେ କଇ ଆଚି । ମୁଇ କଇଲି “ଆକାୟାର୍‌
    ବାଇବଇନିମନ୍‌ ପରୁଅନି ସାଇଜ କର୍‌ବାକେ ଜାଗିଆଚତ୍‌ ।” ସେମନ୍‌ ଏଟା ସୁନ୍‌ଲାବେଲେ ତାକର୍‌ ବିତ୍‌ରେ
    ଅନି ବେସି ଲକ୍‌ ଦେବାକେ ମନ୍‍ କଲାଇ ।
  meu-meu: nato “Akaia na laḡani gunana ai e heḡaeḡae”. Bena emui goada ese idia e
    hagoadadia.
  yva-NT: Weye wapa bekero wapo maeranande mamo syo raen to. Muno syo wasabumbundi
    irati vatano Makedonia mai to syare, “Arakovo Korintus wo doije ranunugambeve
    tume intai to.” Weti wapa bekero manakoe namije mo vatano Makedonia wanui manuga
    raugabe indamu utavondi wo doije ranunugambe tavon.
  dgc-dgc: Da tukoy ko dén a sadya kam dén a tumulung du top tam ta Hudea. Pinuri
    ta kam du taga Masedonia. “Du top tam ta Korinto,” kagi ko, “éy talaga side to
    esa a taon a umambag.” Ey nadid, du taga Masedonia, pékabati de ta éya, éy gustu
    de dén a umaheg dikam.
  zpm-NT: 'Ruṉbey naa to, naṉle naa ible rquiabladz to guṉ to xyudar zho, gacxe waa
    rley naa rzodiidz naa lo zha ne no nëz Macedon nu, rne naa lo zho: wdibizlaa psilo
    to nëz Acay i quiayuṉlo to gon co. Miṉcocxe waa, zeeṉe bin zhow, nzian zho pquiabladz
    laa zho bdeeda.'
  hix-NT: Àsok tawro hana. Txenyerun kom hoye tàmtxe, nyamoro yowakryenàr horà, kanyenhàr
    me rma manatxow hatà. Àro wyaro kanyenhàr me kokarymetxhe, tanon komo wya, Maseknonya
    yamtar hon komo wya. Onà wyaro àkehe, àwyanye, ohokonye. Tàmrà xe natxow hatà,
    Akaya yamtar hon komo, àkehe, ohokonye. Towenyxa ro txemnyehàntatxownà hatà, tàmrà
    xe rma, àkehe, àwyanye. Tàwyanye oyonytxatxho kom hoye ro, tàmrà xe rma rha nehxatxoko,
    tanon komo xarha, ukukuru komo rma, thenyenohnà komo rma.
  sim-sim: Os man jelyanda nombo angop ji lakmba urik a heyehe provins Masedoniak
    a liri wolo hi jihin a hauowehe karem a saweri nir, �Asama kasai wolo provins
    Akaiak nanda yanga Korinik linda ondo ma anandin li jelyakmbaha wavu mende lihi
    nga li rupshihi angop yan owendirsari lir.� Karem a mbarik sios Masedoniak fehe
    ma li misihi lir nga wavu lihi si usarik yan owendirsari lir.
  npi-ULB: तिमीहरूमा भएको चाहना मलाई थाहा छ, जसको बारेमा माकेडोनियामा भएका मानिसहरूलाई
    मैले गर्वका साथ बताएँ । गएको वर्षदेखि अखैयामा तयार हुँदै आइरहेको छ भनेर मैले तिनीहरूलाई
    भनेँ ।
  cgc-cgc: tak nlaman ko na liag nyo gid na magtabang. Na naan a kan-o ta Macedonia,
    padayaw ko kyo yan naan ki danen na kyo na mga taga-Acaya, umpisa pa ta taon na
    galambay gapriparar kaw en na magtabang naan ta mga gatuo na gakinanglan. Pagmati
    ta mga ittaw na taga-Macedonia parti ta inyo na pabuat, liag man danen na magtabang.
  tim-tim: '@see-verse:2CO.009.001'
  yor-yor: Nítorí mo mọ ìtara láti ṣe ìrànlọ́wọ́ yín, èyí tí mo ti ṣògo fún àwọn ará
    Makedonia nítorí yín, pé, àwọn ara Akaia ti múra tan níwọ̀n ọdún kan tí ó kọjá
    ìtara yín sì ti rú ọ̀pọ̀lọpọ̀ sókè.
  wos-wos: Guni dika yéwa hunduwinjoka mawuli yangukaka, wuni xékélaki. Xékélakita
    wuni Masedoniana héfambu rekwa du takwaré gunika wuni wa, “Akaiana héfambu rekwa
    du takwa di yikafre jémba di ya. Yindé héki hwari di Godna nawulak du takwaka
    hwenjoka huruta di yéwa hunduwinjoka huru.” Wungi wawuka ambu rekwa séfélak du
    takwa di wa, “Wu yikafre sémbut di huru. Nani akwi Godna nawulak du takwaka hwenjoka,
    yéwa hunduwitame.” Wungi wataka di yéwa hunduwi.
  emp-NTPO: Mʌ̃a cawa b̶ʌa bãrãba careba quĩrĩã panʌda. Maʌ̃ carea nama Macedonia
    druad̶e mʌ̃a djabarãa bãrãnebemada bia bed̶eabaria. Mʌ̃a ãdjirãa jarabaria poa
    ab̶a b̶abʌrʌda bãrã Acaya druad̶e panʌba carebad̶i carea panʌda. Mãwã ũrĩped̶ad̶a
    bẽrã zocãrã djabarã Macedonianebemaba ab̶ari quĩrãca careba quĩrĩã panʌa.
  eng-F35: for I know your readiness, about which I boast of you to the Macedonians,
    that Achaia has been ready since last year, and your zeal has stirred up the majority.
  ind-ind: karena saya tahu kalian selalu siap sedia memberikan bantuan. Bahkan saya
    mendorong jemaat-jemaat di Makedonia dengan membanggakan kalian. Saya memberitahu
    mereka bahwa kalian di provinsi Akaya sudah siap memberi sumbangan sejak tahun
    lalu. Semangat kalian itu sudah menggerakkan hati sebagian besar dari mereka untuk
    ikut ambil bagian.
  pes-OPCB: چون می‌دانم که شما خودتان چه اشتیاقی برای کمک‌رسانی دارید. من با افتخار،
    به ایمانداران اهل مقدونیه گفته‌ام که شما در ایالت اَخائیه از سال گذشته آمادهٔ
    کمک بوده‌اید. در واقع، همین شور و شوق شما بود که بسیاری از ایشان را برانگیخت تا
    اقدام به کمک نمایند.
  mpt-mpt: Ne tekein kebibe, ibo funaniba Ni i kla daabenomo geibbio kesoa ne nakaia
    unangai Masedonia betan ele blibi kin dimo ne ib niniino dotouleb biania baabenia
    Bifole blimambe dime Kolin bib seli Glik betan ye blibi inamin namin mako klaniba
    Bainobo galin nakaia unangai inamin namin blimi daabenomo gabinibbiobo ge baabesia
    wenteniba naka homon unang homoni funaniba Inamib yole nisa daabenomo gabiobe.
  ssx-ssx: Pa ekipeke ikana꞉ma꞉ tamba꞉ muluekema꞉ hone wopu wilimi ekita꞉ I̱ma꞉ hone
    ulume. Kutupa ika꞉ piteleme ekita꞉ mo Ma꞉sedonia wanda꞉hali pa꞉ta꞉ I̱ma꞉ pi la
    waloa꞉me. Mo wanda꞉hali pa꞉ta꞉ alota꞉ Mo Akaya haleme kame tonuma꞉ta꞉ mo paeya꞉
    bapina꞉ kini pea tamba꞉ muluekema꞉ tikitiki yao halememe laa loa꞉me. Ika꞉ puluekema꞉
    a̱i̱ hone wilimi ekima꞉ta꞉ wopuna꞉ hone u tialememe.
  mkl-mkl: Ǹ wɑ n fɔ bɛɛbɛi si nɑ iyi í jɔ̀ ǹ mɑ̀ kubi jiidɑ nŋɛ nɔ ǹ tɔɔ fufu nɑ
    iri nŋɛ bi inɛi Mɑsedɔni ŋɑ ǹ ni iŋɛ woo dɑsi nɑɑnɛ ŋɑ iyi ì wɑ ilɛi Gɛrɛsi ŋɑ
    ì tɑ̃ sɔɔlui sobiu hɑi icĩ ŋɑ. Himmɑ nŋɛ í dɑsi inɛ nkpɔ nŋɑ kookɑɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ମ୍ୟାନ୍ଲେକେ ପେଇଂ ସାପାବେଲା ସାଇଜ ଡିଙ୍ଗ୍‌ନ୍‌ସା ତିଆର୍ ପେଲେକେ । ବାରି ମାସିଦୋନିଆନେ
    ରେମୁଆଁଇଂନେ ଡାଗ୍ରା ପେଇଂନେ କୁଡ଼େଃମାଡ଼େଃନ୍ନିଆ ନେଙ୍ଗ୍ ଗରବ୍‌ ଡିଙ୍ଗ୍‌ଣ୍ତିଂକେ । ନେଙ୍ଗ୍
    ବାସଙ୍ଗ୍‌ମ୍ୱକେ “ଆଖାୟାନେ ବୟାଁଇଂ ସାଇଜ ଡିଙ୍ଗ୍ ନ୍‌ସା ୱେକ୍ନେ ମୁଆଃବାନ୍ ତିଆର୍ ଡିଙ୍ଗ୍ ଲେଃଆର୍‌କେ
    ।” ପେଇଂନେ ତିଆର୍ ମେଁଇଂନେ ବିତ୍ରେ ଉଃଡ଼ିରୁଆକେ ତରକ୍ ଆଡିଙ୍ଗ୍‌ବକେ ।
  gof-RNT: Hintte maaddanaw keehi amotteyssa ta erays. Hintte Akkaya asay, zillaythafe
    doomidi maaddanaw giigettidayssa taani Maqedooniya asaas doona kunthada odas.
    Hintte gita amoykka enttafe darota denthethis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ଚିହୁଲ୍‌ଲାନ୍‌ କାମିକ ସାରିତାନାଇଙ୍ଗ୍‌, ଆପେ ସବେନ୍‌ ଇମ୍‌ତା ଦେଙ୍ଗା
    ନାଗେନ୍ତେପେ ସେକାଡ଼ାକାନା ଆଡଃ ମାକିଦନିଆରେନ୍‌ ହଡ଼କଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ଆପେୟାଃ ବିଷାଏରେ
    ଆଇଙ୍ଗ୍‌ ଆପାନ୍‌କେ ମାରାଙ୍ଗ୍‌ ମେନ୍ତେଇଙ୍ଗ୍‌ କାଜିକାଦା । ଆଇଙ୍ଗ୍‌ କାଜିକାଦ୍‌ ତାଇକେନାଇଙ୍ଗ୍‌,
    “ଆଖାୟାରେନ୍‌ ହାଗାକ ଦେଙ୍ଗା ନାଗେନ୍ତେ ସେକାଡ଼ାକାନ୍‌ ମେନାକଆ ।” ଆପେୟାଃ ଚିହୁଲ୍‌ଲାନ୍‌ କାମିକ
    ଇନ୍‌କୁକଏତେ ପୁରାଃ ହଡ଼କକେ ଚେତ୍‌ଗାର୍‌ କାଦ୍‌କଆ ।
  gah-gah: 'Ámina hozamú mulutini hukili okago, gelekuke, lekelémo napa oko lekelí
    mogonamú láa loko lumó: Akaia mikasiuka monó nigele vegená lekeza litaha kilisimasiló
    litá iki vávani iake moni ali utó moloaká gapo ali utó amó nenémini gakó nene
    Masetonia vegená lo kemekugo, vegená lugáate keza amuza miliki gakotini giliake,
    ámina hoza alitune liki mulúikú lamaná gelemó.'
  lcm-lcm: Using napo nas kami uruk si abis na kapo vil aminaung iau e mataria i ri
    Makedonia, using natala antok iria ta ri Akaia kitala usausa le si matas la kamus
    ang, na amiang iria kitala arai ani kami vinga manas, na kilapo kun atogon ani
    vubuk lava asukang.
  aer-aer: Arrantherre kwenhe kele itirreke itnenhe apwerte ngkweltye nhenge anthetyeke.
    Nhenhe Macedonia-nge, the unthemele ilerle-apeke nhenge Jesus-arenye areyeke arrantherre
    atnerte akangkentyele apwerte ngkweltye anthekenge arlengeke-atwetye. Nhenge arrekantherre-akerte
    aweke-arle-iperrele Jesus-arenye arrpenhemele Macedonia-arenye areye ngkweltye
    anthetyeke ahentye aneke akunye Jesus-arenye areyeke-anteye Jerusalem-arle anemeke.
  qvc-NT: 'Chaqa allitam yach''ani: Qamkunaqam tukuy shunqo munangillapa ufrindaykita
    qoyta, nishpa. Chaymi prubinsya Masiduñamanda kaq kriyiq masinchiqkunata parlachishqa
    kani: —Prubinsya Akayapa Kurintu llaqtambi tiyaqkunam suq watana ancha animadu
    kashqallapa, ufrindanda qonanllapa, nishpa. Chaymi kay prubinsya Masiduñapi achka
    tiyaqkunapis ancha animakashqallapa, ufrindanda qonanllapa.'
  tgl-ULB: Alam ko ang tungkol sa inyong hangarin, na ipinagmalaki ko sa mga taga-Macedonia.
    Sinabihan ko sila na ang Acaya ay naghahanda na mula pa nang nakalipas na taon.
    Ang inyong pagiging masigasig ay nag-udyok sa karamihan sa kanila na kumilos.
  cbs-NT: '@see-verse:2CO.009.001'
  xtm-NTPP: Vaa jini sa sukan ka jani va'a ini ni a, te chukan kúu ja kúsii ini xeen
    sa ndákani sa nuu tna'a o ka iyo ñuu Macedonia a, vaa maa ni ja ka iyo ni ñuu
    Acaya a chi jâ ni ka kutu'va ni onde kuiya ni kii o ma, te jâ ni ka satu'va ni
    ja jin chindee ni in‑ka ñayii ma, te ja ni ka jini i sukan ka sa'a ni ma, te ni
    ka ndachu'un ini kua'a xeen tna i ja sukan jin sa'a i.
  nnq-nnq: Nummanyangite pammilingite na mwojo gu kajangata bandu, ne nganemela kwinu
    mangweto ku nhwalo gwenio nnongi ja bandu ba Kamakedonia. Nganalenge, “Akalongo
    bito buku Akaya babilingite telatela kutumbu makacho.” Yene kachana kwinu kwatei
    bandu ajingi bapange muno.
  bao-NT: Mee, añuro tii nemorʉgarique mena mʉja ca tiirijere yʉ maji. Jʉguero macã
    cʉ̃mapʉra, mʉja Acaya macãrã, ca tii nemorʉga niirã mʉja ca niirijere, Macedonia
    macãrãre ʉjea niirique mena yʉ wedewʉ. To biro mʉja ca biirije, Macedonia macãrã
    niipetirã jañuropʉra, “Jãa cãa, jãa tii nemorucu,” cʉ̃ja ca ĩiro tiiwʉ.
  san-ORI: ଯତ ଆଖାଯାଦେଶସ୍ଥା ଲୋକା ଗତୱର୍ଷମ୍ ଆରଭ୍ୟ ତତ୍କାର୍ୟ୍ୟ ଉଦ୍ୟତାଃ ସନ୍ତୀତି ୱାକ୍ୟେନାହଂ
    ମାକିଦନୀଯଲୋକାନାଂ ସମୀପେ ଯୁଷ୍ମାକଂ ଯାମ୍ ଇଚ୍ଛୁକତାମଧି ଶ୍ଲାଘେ ତାମ୍ ଅୱଗତୋଽସ୍ମି ଯୁଷ୍ମାକଂ
    ତସ୍ମାଦ୍ ଉତ୍ସାହାଚ୍ଚାପରେଷାଂ ବହୂନାମ୍ ଉଦ୍ୟୋଗୋ ଜାତଃ|
  huv-NT: Cos lanajaw icona aliün wüx imeajtsan indiüman meyacan. Wüx aag ayaj apac
    ximeaats nasajüw nipilan tiül iüt Macedonia nguineay icona tiül iüt Acaya tendiüman
    meyacan tomiün nde tajneat. Pares xeyay monyar andeac Teat Cristo andiümüw müjchiw
    aton, cos lamanguiayiw nguineay icona indiüman mepalüchiün meyacan najen.
  otn-NT: 'Porque ya dí pa̱di̱ xa̱nho ngue ja mpähä gui ''yørpa̱ ra̱ ''bäxte ni̱ cu̱hʉ.
    Dí xicä yø ja̱''i̱ ''mø ma̱ magä p''ʉ ja ra̱ häi Macedonia, dí ɛ̱mbi̱: “Nu̱ya
    yø mmɛ̱ngu̱ p''ʉ ja ra̱ häi Acaya, ya desde ra̱ jɛya bi thogui di pɛtra̱ mɛ̱nyu̱
    ngue ra̱ ''bäxte da̱ ''yøt''e”, dí ɛ̱mbi̱. A nu̱yá, co nu̱na̱ te ra̱ hya̱ guí
    øthʉ ya, nu̱ya yø mmɛ̱ngu̱ ua ja ra̱ häi Macedonia, xquet''a̱ ya ha̱ ra̱ ts''ɛdi
    ya ngue di pɛtyø mɛ̱nyu̱ ngue ra̱ ''bäxte da̱ ''yøt''e, tengu̱tho guí øthʉ ya.'
  nop-nop: Akaiahi hidi gulet komi gineŋ pilap lodaaŋ fukut bopneŋ siloŋ kwanai tububihikiŋ,
    wondiniŋ mede kahat Masedoniyahi tiyembene meeniŋ feedi hidi siloŋ titiŋdok fafaŋe
    tiiŋ u nadiŋa welehik loda hinek tubune adi maaŋ siloŋ kwanai tiiŋ.
  obo-NT: Oyyos nokosaddoo a no oraroy row id kopi-i nod tavang, woy ini en kos id
    pobporoong ku to mgo minuvu ka-ay't Macedonia. Id osengan ku sikandan no sikiyu
    ruwot Acaya, nopanoy kowd nod tavang pomon poron iddot id lihad no lahun. De-en
    to norinog dan idda, dos ko-urallan kandan, no-inniyat nod tavang.
  cak-ENT: Roma vetaman c'a que c'o-vi rayibül iviq'uin richin niya' ri to'onic ri'.
    Y jari' ri nintzijoj yin cheque ri hermanos chere' pa ruch'ulef Macedonia, que
    rix hermanos ri rix c'o chila' pa ruch'ulef Acaya ja yan ri junabir ri ivoyoben
    chic richin niya' ri to'onic ri nc'atzin cheque ri hermanos aj pa tinamit Jerusalén.
    Y ri rayibül ri c'o iviq'uin rix, jari' ri xyo'on cuchuk'a' juis ye q'uiy cheque
