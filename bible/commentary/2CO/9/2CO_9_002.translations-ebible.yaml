  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤢᤓᤠ᤹ ᤐᤡᤖᤢᤶᤛᤡᤶ ᤁᤧᤗ᤹ᤒᤠ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤀᤡᤱᤃᤠ᤹ ᤏᤡ᤺ᤛᤢᤱ. ᤜᤧᤰᤁᤩᤠᤱ
