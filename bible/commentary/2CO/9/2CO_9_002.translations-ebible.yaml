  kde-kde: Nangu ǹnimala namuna chimuvele na hamu ya kuyangata, na nalyona kwajili
    yenu muyo mwa vanu va Makedoniya. Ńnivahaulila kuva, mwenu mmakukulupila avetu
    mma chilambo cha ku Akaya mwávele tayali kuyangata kutandikila mwaka upitîle.
    Bahi kwa kupitila itumbami yenu ya kuyangata, uchocho mùvatendile vanu vohe navanang'o
    vahumye.
  ata-ata: Xo eni elavusou masaxa pekiaꞌu noxinge sou suꞌuli ne mo eni etoongenge
    mulai noxiꞌa ta Makedonia, eaꞌaloiꞌa lexe no anu tauu leleꞌe ane mukalu ꞌo, ngingi
    ne Akaia ne ngeloo sou ngaitinu suꞌuli. Tangengi ialuxu ne muavutinoxu xavutalaiꞌa
    tapiena sou iꞌoxonu.
  qvw-NT: 'Tuquictam yaćhá amcuna maynu wañupacuywan yanapaycuyta jicutaycälishayquita.
    Chaymari Macedonia nunacunäćhüpis sumä cushisha amcunapïta alawaculá: “Acaya-lädućhu
    chalapacü-masinchiccuna anyan watapïñamá juntuyta allaycapäcula” nil. Chay sumä
    wañupaculcäśhayquimari lluy-yupayta callpanchaycula yanapayta allaycapäcunanpä.'
  nfa-nfa: Te jaꞌa keꞌa le, miu dꞌèi titu kèna soru-bara dhèu sèmi sèra. Jaꞌa dꞌèi
    palolo dènge dhèu parcaya ètu Makedonia kahèi, lula-nèti babeꞌa dꞌara miu. Jaꞌa
    palolo le, peka na, miu nèti propensi Akaya dhu paꞌèra le karèi nèti ranga-jahi
    ni, ho paꞌadhu doi bantuan. Jaꞌa lolo le kahèi, lula-nèti majꞌèni miu ka dhu pamako
    dhèu leo, ho soru-bara dhèu-dhèu susa.
  tnp-tnp: Iatəni lanəha mətəu-inu iəu iəkəhrun məmə nəkotolkeikei məmə onəkotasiru.
    Kəni iəmətəfəri noliən təuvɨr rəhatəmah o nətəm Masetoniə, mətəni kəm lah məmə
    e nu iətəm tɨnuvən rəkɨs, itəmah əpəha Akaiə, nəmautəhtul maru o nəfəniən. Kəni
    nian kəmoteruh məmə nɨkitəmah tagiən pɨk o nasiruiən, təmol mɨn ilah tepət kotolkeikei
    məmə okotasiru mɨn.
  urd-urd: क्यूँकि मैं तुम्हारा शौक़ जानता हूँ, जिसकी वजह से मकिदुनिया के लोगों के
    आगे तुम पर फ़ख़्र करता हूँ कि अख़िया के लोग पिछले साल से तैयार हैं और तुम्हारी
    सरगर्मी ने अकसर लोगों को उभारा।
  hot-hot: Yahayala nena môlô lemimhaviŋ nônêm i sa. Ba yahabam môlô hadêŋ avômalô
    Masedonia nena sondabêŋ yaŋ wakbôk atu ma môlô avômalô Akaia kapôlômim hakak am
    ek nônêm da. Ba intu avômalô Masedonia doho elaŋô ba elom eveŋ ek nindum aêŋ.
  mqj-NT: Annu kuissanammi kumua morai tongangkoa' la umpamoloi sa'do'doranta, anna
    sikutula' mapia liukoa' lako to Makedonia, kumua taun le'bamo anna situru'-turu'i
    sa'do'doranta dio propinsi Akhaya la umpamoloi to mase-mase. Anna iamo te kamoraiammua'
    ma'petandoe umpatigara' duka' penawanna buda to Makedonia.
  rus-SYN: ибо я знаю усердие ваше и хвалюсь вами перед Македонянами, что Ахаия приготовлена
    еще с прошедшего года; и ревность ваша поощрила многих.
  mbh-mbh: Eneke lemik mire lale ako thomu o engeng ve aro o opoal or. Na tho risea
    thomu a Masedonia angare otheki. Na tho ria or nge ve, “Nge tovu po ako i vus
    lale, Korin angare ako a epee a Akaia, o monsi ol ole sungong sunga.” Na lomu
    monsiong i pavurpol toko pulua oopo lemi mo o sung mun ole sungong.
  bdd-bdd: ma wete yasanapugomiya ꞌabehega ꞌeheleina weyahina wayaliyaya, ꞌoinega
    ꞌomi yaꞌahwa bwebweꞌanegomiya meMasidoniya ꞌoidiya, yagwaeya, “Tupwa Akaya ꞌoina
    taudi meKolinita sihetapewa pwaiya ta ꞌidi helau siꞌatububuya bolime ꞌigumwala
    ꞌoina.” Coinega baibaiwadi ꞌoidiyega wete gide sipaipaihowa ꞌese.
  cbt-NTPO: Piyapi'sa' yacatahuaramaso' nitotërahuë. Ya'ipi Masitonia parti pa'pato,
    sha'huitëra'piarahuë. “I'hua pi'iquë chachin Acaya parti imapisopita na'con yonquipi
    pahuantërinsopita catahuacaiso',” itërahuë. Masitoniaro'sa' natantahuatona', inahuanta'
    nohuantopi. “Inapita pochin quiyanta' catahuachi, topiraihuë',” itërinaco na'aya'pi.
  srn-NT: 'Bika mi sabi tak'' un de klar''klari fu yepi trawan. Dat'' meki mi meki
    bigi gi unu na den bribisma fu Masedonia. Mi taigi den taki: “Sensi a yari di
    psa den sma fu Akaya de klar''klari fu yepi.” A angri san un ben abi fu yepi,
    ben gi trawan lostu fu du en tu.'
  cta-NT: chaꞌ cua jlo tiꞌ naꞌ chaꞌ tsoꞌo ti ntiꞌ ma̱ ñaꞌa̱ ma̱ jiꞌi̱ nguꞌ. Luꞌba
    ti nchcuiꞌ naꞌ loꞌo nguꞌ ca tyi re, ca loyuu su cuentya Macedonia re, chaꞌ tsoꞌo
    tsa ndyuꞌni ma̱, cuꞌma̱ nguꞌ ca tyi nde loyuu su cuentya Acaya biꞌ; ni naꞌ jiꞌi̱
    nguꞌ chaꞌ yala tsa tiꞌ cuꞌma̱, chaꞌ tya yija̱ na nguaꞌni cña tiꞌ ma̱ chaꞌ xtiꞌi̱
    ma̱ msta̱ biꞌ. Loꞌo nu nguꞌ Macedonia re ni, cua ngua chaa la tiꞌ tyiquee nguꞌ
    loꞌo naꞌa̱ nguꞌ chaꞌ yala tsa ndyuꞌni ma̱ cña.
  bqc-SIM: asa má dↄ̃ a nↄ̀sɛmaa dà, ↄ̃ ma ĩ́anadã̀ Masedoniↄnɛ ma mɛ̀ Gɛlɛkiↄ
    sↄu mà za muyãa. Á ãiapi ń gbɛ̃́ daside mɛ fɛ̀lɛ.
  tcz-CHONGTHU: Ajehchu keiman nanghon nakithopinom ten'u ahiti kahei, chule nangho
    Greece gamkaiya um hohin kum khat masanga kithopina naneinom uva nahin thot kigot'u
    anahi thudol chu Macedonia houbung ho henga kithang attah a ana seilea kanahi
    tai. Atahbeh in, nanghoa thanopna um chun Macedonia a um atahsanho mitampin ahin
    pehpat nauva atilkhou uva panga nahiuve.
  mar-mar: कारण मदत करण्याबद्दलची तुमची उत्सुकता मला माहीत आहे आणि मी मासेदोनियातील
    लोकांस याविषयी अभिमानाने सांगत होतो की, गेल्या वर्षापासून अखयातील तुम्ही लोक देण्यासाठी
    तयार आहात आणि तुमच्या उत्साहामुळे पुष्कळजण कृति करण्यास आवेशाने पुढे आले आहेत.
  snp-snp: Linate auma witi kolamo monatina ya moda koli minowe. Etito ya komu melegeloma
    yalo ya linate Giliki wenena Akaiya ebalo minamo yate mono wenenawa ani olu faka
    lenumo neta ya olu mau winune, loti ya eti o minamo ne, loto linatemu kolowe.
    Eti loto kolito, ya gebotina Masedonia wenena logimodo, ya moda linate auma witi
    lonowa olamo monatina yamu aya wenenawa yauti muki ya seni-mulunigu lono auma
    wito olaiye.
  isl-isl: Mér er ljóst að áhugi ykkar fyrir þeim er óskiptur. Ég hrósaði ykkur fyrir
    vinunum í Makedóníu og sagði að fyrir ári hefðuð þið verið reiðubúin að senda
    gjöf. Sannleikurinn er sá að það var áhugi ykkar, sem varð hinum hvatning til
    að veita aðstoð.
  spy-NT: Ānkētē sinee kule ōboontēē mooyēēt miisin ōyēētyēēchi biiko alak. Ng'ālyoo
    ꞉nyoo nyēē kwāākoostooy biikaab yēēmēētaab Maketoonnya āmwoochinē kule kuchakee
    kēnyiitkoonye, ōchōbootiin ꞉akweek ām yēēmēētaab Akaaya ōnēmu tukuuk ānkōōkooytooy.
    Kuuyu ōchēbchēbēch, kōōkuchēbchēbiitu ꞉nkicheek biiko wōlēē wōō.
  xnn-xnn: tay getkek ay siya nan kayatyo ay ikkan. Isonga inbagbagak dakayo isnan
    iMacedonia ay mangwani en, “Nan ipogaw isnan probinsiya ay Acaya et nakasaganada
    ay bomadang enggana id tew-en.” Et gapo isnan inbagak ay maipanggep ken dakayo
    et adoado nan naitapi ay men-ited is badangda abes.
  mwe-mwe: Nimumanyi shinshite kolanga ntima gwa jangutila, na naitapile ga lyenelyo
    ku bhandunji bha ku Makedonia nilinkuti, “Ashaalongo ajetu bha ku Akaya bhatandubhenje
    kushoya kuumila masheyo.” Kwa nneyo, kutenda kwenunji kushikwaakwiyanga bhandu
    bhabhagwinji bhapundanje kushoya.
  tte-tte: Kaiwena yakataiyako komiu nuwanuwasosimiu kwasagu. Tauna kona yawalo Masidoniya
    tomeliwo kolili yawaloba, “Wagitai, bolime imwawasiko siya tomeliwo Kolinita siyatubuko
    ali mulolo sipeipei kaiwena kateli siwedowedoli nuwanuwali lalakina tem mulolo
    sikatububu siya tomeliwo sibubutuma Yudiya polovinsi koina kaiweli.” Na yagu walo
    kolili iyanoili yakato siya tabe nuwanuwali siginauli besiele.
  tcs-tcs: Ai prapa sabe yupla dem sospamle de lo Gris i bin prapa wande gibe mani
    ane ai bin prapa bloubaut yupla po dempla wea Masadonia dat yupla bin redi po
    gibe mani prom de pas, i baut wan iya nau. Yupla i bin prapa wande gibe mani ane
    wen dem nada Kristian i bin luk, ol bin prapa wande gibe mani tu.
  hlt-THB: Ikawtih nangmih ing thlang bawm aham nami ngaihnaak ce sim nyng, Makedonia
    thlangkhqi venawh ve ak camawh ve oek qu hawh nyng, ni hu kum awhkawng Akhaia
    qam khuiawh ak awm nangmih ingtaw peek aham ta oepchoeh uhyk ti; nangmih ak thahlynaak
    ing khawzah taw peek lawt aham ngaih sak hy.
  soq-soq: '@see-verse:2CO.009.001'
  qub-qub: Nogaga musyänami alli shongu cashayquita. Macedonia probinsyacho caycajcunatapis
    cushishami willapä «Acaya probinsyacho caj ermänucunaga ganyan watapita-pachanami
    ofrendata shuntaycan» nir. Chayta wiyarmi Macedonia ermänucunapis cushicusha.
  att-att: Ta yáyù nga ikáyâ naw nga akkuán. Á iniráyo takayu sù ira taga Masidonia,
    ta kinagì nira, “Yù ira wáwwagi tam nga taga Akeya, tangaragunin ira nga naparán
    nga mangabbák.” Á pakarámak da sù kapattû naw nga mangabbák, aru nira gapay yù
    mapattû nga mangiyawâ sù ángngabbák da gapay.
  bki-bki: Nemijikia vatitig ruei ka kumisaaro ka kuviasol ea im̃auano na abarvar
    veru na ijaiano nei bior napano ka yuka na barlaka ruei, kumitu kumila bijii vite
    ka kuvijev kiano veru ve telisu. A bogo napano naban ea tanobuku nei Masetonia
    neberii kamiu banlo, neber kamiu kulo Akaia, kumitikario ruei, a bogo napano amijogio
    jibe na mikurlo kija, mila na kialo jidomiano ajevijo ka nalo monoka asikil lie
    ka ala kialo togio.
  bqp-bqp: zaakũ má dↄ̃ kũ a nɛ̀sɛmana dà, akũ ma lɛ́ gbɛ̃̀ Masedonia gbɛ̃nↄnɛ
    ma pì, Girisi gbɛ̃nↄ soru mà zaa muniyã. Á aniakɛnaa pì ń gbɛ̃nↄ mɛ̀ɛ fùtɛ dasi.
  mcp-mcp: 'Mə mpú nə́ bɨ bʉ́sə nə məma zɛ́ny, mə́ dʉ bəgʉwa nə zɛ́ny jɨ́n jɔɔŋg búúd
    ɔ Masedwân dɨ́ míshʉ́d nə́: «Buud ɔ Akayî bʉ́sə bwey bə ŋkwəmʉsá té mbú í á cɔ̧́
    yí.» Wálə bɨ́ mə́ wá mə́nyúúl sáal dɔɔŋg dɨ́ yí í mə́ nyiŋgə gwûmʉshi bɔ́ɔ́l ŋkí
    bulya yéésh.'
  hat-hat: 'Mwen konnen jan nou vle ede, mwen pa t'' manke kontan pale byen pou nou
    ak moun Masedwan yo lè m'' te di yo: Depi lanne pase anwo, frè ki nan peyi Lakayi
    yo pare pou ede. Se konsa lanpresman nou pou bay te eksite anpil ladan yo bay
    tou.'
  npl-NT: Porke ya nikmatok nomejwah nonkimatih nontepalewiah. Iwa ijkuak nika inwah
    non chantitokeh Macedonia, nikinmilia nomejwah non de Acaya yosexiujtik sa non
    mochixtokeh non tepalewiskeh. Yika ijkuak tokniwah de Macedonia okimatkeh non
    tepalewiskeh, noiwa miakeh omoyolchikajkeh tlapalewiskeh.
  bgg-bgg: Gune thieg nathek ne yang ne nong phi, chiih-è gune nathek chiang è Mesidonia
    pho shii nyigodog rek. “Gu è nathek shii yao, Akhaya pha migiphothek ne biichiie
    pha idam è nong pha saro jong ro.” Nathek ro yang pha ji è bajo gaithek shii lubu
    è yang pha ji shii nai mage.
  eng-TCENT: For I know how eager you are to help, and I keep boasting about you to
    the Macedonians, saying that Achaia has been prepared to give since last year;
    and your zeal has stirred up most of them.
  eng-BSB: For I know your eagerness to help, and I have been boasting to the Macedonians
    that since last year you in Achaia were prepared to give. And your zeal has stirred
    most of them to do likewise.
  cpu-NT: 'Tema niyotake ayimatapiintakemi eerokaite pantero. Aritake noñaaventakotakemi
    jaka Macedonia-satziki, nokantayetakeri: “Ikovitzitataikara Acaya-satzi impashitantayetya
    chapinki avisanaintsiri osarentsi.” Noñaaventakotakemira eerokaite nominthatakaayetanakari
    eejatzi iriroriite.'
  san-ASM: যত আখাযাদেশস্থা লোকা গতৱৰ্ষম্ আৰভ্য তৎকাৰ্য্য উদ্যতাঃ সন্তীতি ৱাক্যেনাহং
    মাকিদনীযলোকানাং সমীপে যুষ্মাকং যাম্ ইচ্ছুকতামধি শ্লাঘে তাম্ অৱগতোঽস্মি যুষ্মাকং
    তস্মাদ্ উৎসাহাচ্চাপৰেষাং বহূনাম্ উদ্যোগো জাতঃ|
  tac-NT: '''Lige neka ''we a''lá machí ''emi ralámuli ''we a''lá welagá mochigo napurigá
    gu''írimala ''emi uché jaré ralámuli. ''Lige neka jena mochígame ralámuli ruyé
    alué ra''íchali ''emi ''we a''lá sébali nejkúrinilia mochigo. ''Lige ''emi ralámuli
    napu''lige chojkile napubua alué enomí ''ya bamí, ''lige alué ralámuli jena Maseronia
    mochígame akisá, amulí suwábaga alué ralámuli chojkílechigó napubua enomí.'
  eng-WEBPB: for I know your readiness, of which I boast on your behalf to those of
    Macedonia, that Achaia has been prepared for the past year. Your zeal has stirred
    up very many of them.
  gfk-H: '@see-verse:2CO.009.001'
  viv-viv: Ahe gahalamanena omi nuwanuwami lakahina koyokoyo wanavelugadi, kadu yami
    asehawahega faꞋina Masedoniya tovetumagana agaidiya gagakahikahiyemi. Omi miKolinita
    Akaiya ana fafaliya wamimiyami-ma faꞋimiya gagahedi gagayo, “Tobohiyadeyao Akaiya
    ana fafaliya malamala kahegedi againe velekawowo faꞋina nuwadi ahe hisena.” Au
    hidedemi yami asehawahega valeyana hinogalini-yo tufoidi moyaꞋaidi aseꞋasedi giꞋulaka
    be kadu badi hikidewadewa.
  yao-yao: Pakuŵa ngumanyilila intite pakukola ntima wa kupeleganya, noneji ngulilapa
    nkati ngani jo kwa ŵandu ŵa ku Makedonia, njasalilaga kuti ŵandu ŵa ku Akaya aliŵisile
    chile kupeleganya chitandilile mwacheso. Nipele ntima wenu wakupeleganya wachisisye
    ŵandu achajinji, akole ntima wakupeleganya.
  tgp-tgp: matan na levosahia vara ka lo tatamahu mata ha tuenira moiso. Ale na reti
    hapahapa moiso isan tapalar̃a nike Macedonia vara kamim kalesia Corinth ka tatamahu
    hin tauni sei mo vano moiso vara ha sohai na silesilea matea, ale nomim avulahi
    mo vai na vao kalesia tinapua r̃omira mo r̃ilangi mata la tapulo na tuetueni.
  auc-NT: Edæ, Mïnitö wædämaï inte do cæmïnipa, ante ëñëninque botö Mäatedöniabæ quëwënäni
    ïnänite apæ̈nedinque, Acayabæ quëwënäni ïñömö wadepo ïnöñedë do godoncæte ante
    cædönänimpa, ante do apæ̈netabopa. Apæ̈nebo ëñëninque tömënäni wodo tömänäni,
    Æ Acayabæ quëwënäni näni quingæ̈ cæbaï mönö adobaï cæcæ̈impa, ante cædänipa.
  kbc-NT: Igaataɡ̶a jowooɡ̶odi memaanitiwaji maxawanitiogi. Joaniɡ̶idaa leeɡ̶odi me
    idinanetibece niɡ̶ijo neɡ̶ejitaɡ̶adicitiwaji miditaɡ̶a lapoli loiigi Aneotedoɡ̶oji
    digoida nipodigi Macedônia. Mejitiogi, “Ǥonioxoadipi digoida nipodigi Grécia ja
    nigomaɡ̶a me naxawanatakanaɡ̶a niɡ̶ijo nicaaɡ̶abi ane ixomaɡ̶atijo codaa natigide.”
    Eliodi oko yoniciwaditibigiwaji leeɡ̶odi meliodi memaani me iwakateeni dinyeelo
    minoataɡ̶a madewetedipi anoyiwaɡ̶adi Ǥoniotagodi.
  bmh-bmh: Iz abiu ag oiagab siksikaimai duailel go isanarab emen. Iz Masedonia agaig
    ebuan duailel agal ameagab ebu agal wanimag wag maraimai, ag igul naliu go mabun
    gumei daremen awaranemin. Ag wai go maziceun ebu, agal salau aiwag gotulabun Akaia
    agaig ebu mabun bigegwemenin. E ebuan duailel agen ag duailel ipal ecesab asiu
    tamacag isanarabun aiwag gotulai memen, ze doimai, goagal oiagab asina, goagen
    han goagal ecesab duailel ipal isanarabun gotulai memen.
  ctu-BL: Come cujil la' wom la' coltañob ti jump'ejl la' pusic'al che' bajche' tsac
    subeyob jini año' bʌ ti Macedonia. Come tsac subeyob anix jump'ejl jab tsa' caji
    la' chajpan la' pusic'al añet bʌ la ti Acaya. Cabʌl ti Macedonia tsa' nijcʌntiyob
    i pusic'al che' bʌ tsi' yubiyob chuqui tsa' la' ña'ta.
  meq-meq: 'Hərwi na sər ha, a sakum madzəne tay ha. Na ŋgalak kurom ha ka təv i Masedowan
    hay, na gwaɗatay: «Ndo neheye ka dala i Akay na, nəteye maləva bo eye ka məvəle
    zla dəz dzəy. A satay madzəne ndo məpe mədzal gər hay ka Yesu neheye ka dala i
    Yahuda aye.» Ndo i Masedowan hay tə tsəne na, ndo siye hay haladzay mə walaŋ tay
    ta səkah ha tsuɓtsuɓ a ɗərev tay madzəne tay ha dərmak.'
  noa-H: Mua k'ap'ʌ chirʌm, pãrau pãach k'ĩrauta hermanonaan juag hoom k'õchk'aajem.
    Jãg nʌm haiguin chadcha mua pãar t'ö chitʌm. Mag gaaimua ya hante mua Macedoniapienag
    jaau wai chirʌm, naam añoouwe pãrau ofrenda jʌr p'iewi hap'ʌʌm k'ʌʌn hat'ee deepʌ̈im
    hig narr. Mag, jam Acaya durr pãrau mag k'ĩirju nʌm hũrwia mau Macedoniapienaujã
    hich hagjö k'õchk'a t'ʌnarram.
  alp-NT: '@see-verse:2CO.009.001'
  san-VEL: yata aakhaayaade"sasthaa lokaa gatavar.sam aarabhya tatkaaryya udyataa.h
    santiiti vaakyenaaha.m maakidaniiyalokaanaa.m samiipe yu.smaaka.m yaam icchukataamadhi
    "slaaghe taam avagato.asmi yu.smaaka.m tasmaad utsaahaaccaapare.saa.m bahuunaam
    udyogo jaata.h|
  kbq-kbq: Na'ankure nagra antahi'noe, tamagu'amo otigeta zamaza hunaku retro'ma hu'nazana,
    Masedonia mono vahe, musezampinti zamasami'na amanage huno'e, ko'ma evia kafufina
    Griki kaziga Akaia kumate nemaniza vahe'mo'za, Juda vahe zamaza hu'naku ko retro
    hu'naze hu'na tamagriku zamasmi'noge'za, nentahiza zmagu'amo otige'za hakare vahe'mo'za
    anahukna huta zamigahune hu'naze.
  kbh-kbh: er ats̈e ndegombre së́ntsetats̈ëmbo ts̈ëngaftanga ts̈a s̈mojtsebos̈e chca
    jujabuáchama. Macedonioca ents̈anga puerte oyejuayá sempre sëndbétsëtsëtsnaye,
    Acaya luaroquënga chë inÿe uatscana quem trabajuiñe jujabuáchama s̈moprontánama;
    y chë jujabuáchama ts̈ëngaftangbe bëtscá juabnënga tmojama banga quem luarents̈ënga
    bëtscá añemo chamotsebomnama, chë́ngnaca chë trabajo jamama.
  ron-LSB: pentru că știu că sunteți pregătiți, și mă laud cu aceasta în numele vostru
    în fața celor din Macedonia, că și Ahaia a fost pregătită în anul trecut. Zelul
    vostru a stârnit foarte mulți dintre ei.
  pon-pon: Pwe i aja, me omail inon ion me mau, me i kin juaiki on men Majetonien,
    me men Akaia inon ion mepukat jan ni par jamalar, a komail kainon ion me toto.
  nhe-BL: pampa ya nijmati para tlahuel inquinequij inquinpalehuise. Huan ica paquilistli
    niquinilhuijtoc tlaneltocani ipan tlali Macedonia para imojuanti ipan tlali Acaya
    inpejque se xihuijtla para inmoilhuíaj quejatza huelis inquinpalehuise. Yeca quema
    inijuanti quicajque tlen inquichihuayayaj, nechca nochi inijuanti quinequiyayaj
    quinpalehuise toicnihua nojquiya.
  sps-sps: tana saa nyo nat rou ami komainy faakouts kan rom, ana nyo tenoor maromi
    tana vainy te kaa ror tana gum fan iny Masedonia. Nyo tsue na ka, “U vainy fafaaman
    ten Krais te kaa ror tana gum fan iny Akaia pon ma kakoun ma fafaakouts tana ingainy
    te naa en.” U man, koman tsian tsumi tan faakouts fiisok to te kat ir a fokinai
    tana gum fan iny Masedonia ser komainy ma tanik iny faakouts naa.
  wnc-wnc: Na atnataat. Ginda puya waaknga tasinangge musipza asenakaing. Siwan nata
    ginde natake aminu Masedonia kep komune nana amin anzing yaninggat. Aminu Akaia
    kep komune nana aminda puya waaknga tasinangge natake nakanu gwa kakumang gwene
    tandakngaking ngang yaninggat. Yaniwa wamu wa ginda puya waaknga tasinangge akekekakaing
    ngang yaninggat takngata aminu Masedonia nana aminu kwaapzanggane musia pangenawan
    yuaing.
  bus-bus: zaakɛ má dↄ̃ kɛ̀ a nↄ̀sɛ maaa dà, ben ma lɛ́ gbɛ̃̀ Masedonia gbɛ̃nↄnɛ ma
    bè, Girisi gbɛ̃nↄ sorumi mà zaa muyã. A aĩakɛna pì ń gbɛ̃ parideenↄ mɛ̀ fɛ̀ɛ.
  gub-BL: Pepurupytywà wer wanehe. Akwaw pekatu haw ihe. Amume'u pekatu haw Maxeton
    ywy rehe har wanupe. — Zanerywyr Kere ywy rehe har a'e wà, kwezomo kwarahy mehe
    ipurupytywà wer Zutez ywy rehe har wanehe a'e wà, a'e wanupe. Henu mehe wà, Maxeton
    ywy rehe har ipurupytywà wer Zutez ywy rehe har wanehe a'e wà no.
  imo-imo: '@see-verse:2CO.009.001'
  boj-boj: E qalieonum, niŋgi wau di yqajqa are tulaŋ prugŋgeqnu. Deqa e gaigai Masedonia
    Kristen naŋgo ŋamgalaq di nuŋgo ñam soqteqnum. Osim endegsi minjreqnum, “Wausau
    bei nami Akaia sawaq di Korin Kristen naŋgi silali koroiyqajqa wau di tigeltqa
    mareb.” Od, niŋgi wau di yqajqa tulaŋ siŋgilaeqnub. E na Masedonia Kristen naŋgi
    nuŋgo kumbra deqa sainjreqnam quoqnsib naŋgi gargekoba dego wau di yqajqa are
    prugnjreqnu.
  eng-DRA: 'For I know your forward mind: for which I boast of you to the Macedonians.
    That Achaia also is ready from the year past, and your emulation hath provoked
    very many.'
  knf-knf: Na manjoonan, dwin jibi naţuuŋ ŋşal ţi bajunt mënţ, kë nji kanahna uko
    mënţ ţi kadun ki biki Maŧedoniya kaji na baka kë an biki Akayi nado bi dinan dinan
    bane. Uhaaş wi naţuuŋ utëŋţënuŋ baŧum ţi baka.
