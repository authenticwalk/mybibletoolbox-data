    pɨpe Macedonia ɨguar Jesús reroyasar upe aipo ahe yepi: “Acaya ɨguar, ahe oyemoingatu
    voi eté ambuae Jesús reroyasareta pɨ̃tɨvɨi ãgua cuese ambuae aravɨter suive yuvɨreco”
    ahe yuvɨreco chupe. Evocoiyase pequerẽhɨse ité ipɨ̃tɨvɨi ãgua, ahese setaño ité
    oyemonguerẽhɨ yuvɨreco.'
  kmh-kmh: Nimb Akaya propens mindpim gok, simiy nind ak, opriyŋ kun ak gos key niŋiy
    ñiniŋg gembik; yand am biynimb Masedoniya propens mindpay okok kuyip, aŋgenik
    niŋiy; miñiy biynimb kuŋaynep opriyŋ ñispay.
  ukr-ONPU: адже я знаю ваше завзяття й хвалюся ним перед македонянами. Я розповів
    їм, що Ахая була готова ще з минулого року, і ваша ревність заохотила багатьох.
  emi-emi: Poli akilakila aloaloannaaimim tani sausi, me aghe aarueinam ta aMesedonia
    ngatoa. Aghe uela etaira va tale ie too ninamanama ateae ang ghe lao sio, am ona
    tale provinsi eteva eAkaia am ghe aimonomonosiaala tani tau lao. Me aloannaaimim
    tani taula ghe gheleilala me oroi ila tee lo atoa laghe annala tani sausi tee.
  zpv-NT: laasii laꞌn naann xa rucaꞌhstoꞌ tu guunn tun, ya ziga guñiꞌ zaꞌcaꞌhn pur
    xcweenta tu loh raꞌ bwiinn Macedonia; guñiꞌn loh raꞌ ba laꞌhtu bwiinn raꞌ Acaya
    raꞌ desde guduhbihza batiaaꞌha tu mweeyi. Pwihsi laasii bwiꞌhnn tu ziꞌchi neezaa
    raꞌ ziahan raꞌ bwiinn Macedonia raꞌ bieꞌsuhstoꞌ raꞌ ba bachaꞌga raꞌ ba mweeyi.
  gux-gux: Kelima n bani yin pia yaa yankoali laa todima po. n pagi n yuli yi po,
    Maseduana yaaba kani ki waani ba ke hali jele ke Akayi yaaba wan cili ki bogini.
    yin pia yaa yankoali teni ke niba boncianla moko yaa yankoali fundi .
  kos-kos: Nga etu lah kowos engan in kasru, ac nga konkin nu sin mwet Macedonia yohk
    keiwos. Nga fahk, “Mwet wiasr in Achaia elos nuna akola in kasru oe ke yac tari
    ah.” Pwar in kasru lowos inge purakak mwet puspis selos.
  ibo-ibo: Amaara m na unu jikeere inyere ha aka, dịka m nyara isi nye ndị Masidonia
    banyere unu. Nʼihi na agwara m ha na unu ndị bi na Akaịa ejikerelarị inyere ha
    aka kemgbe afọ gara aga. Ọ bụkwa ịnụ ọkụ nʼobi unu kwaliri obi ha, ime ihe ha
    mere.
  yml-yml: '@see-verse:2CO.009.001'
  ory-ory: କାରଣ ମୁଁ ତୁମ୍ଭମାନଙ୍କର ଆଗ୍ରହ ଜାଣେ, ଆଉ ସେ ସମ୍ବନ୍ଧରେ ମାକିଦନିଆ ଲୋକମାନଙ୍କ ନିକଟରେ
    ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ମୁଁ ଦର୍ପ କରେ ଯେ, ଆଖାୟାର ବିଶ୍ୱାସୀମାନେ ଗତ ବର୍ଷରୁ ପ୍ରସ୍ତୁତ ହେଲେଣି,
    ପୁଣି, ତୁମ୍ଭମାନଙ୍କ ଉଦ୍‌ଯୋଗ ସେମାନଙ୍କ ମଧ୍ୟରୁ ଅଧିକାଂଶ ଲୋକଙ୍କୁ ଉତ୍ସାହିତ କରିଅଛି।
  bzj-bzj: kaa Ah noa dat unu wilin fi help. Ah mi-di boas tu wi fren dehn da Masidoanya
    bowt how unu bileeva fahn Akaiya mi redi fahn laas yaa fi sen wahn gif fi dehn.
    In fak, sayka weh unu soh wilin fi giv, dat ster op lata dehn fi waahn giv tu.
  chk-chk: Üa silei pwe oua fokun mochen alilis o üa sikäsinikemi ngeni ekewe souläng
    lon Masetonia. Üa apasa ngeniir, pwe chiechiach kewe souläng lon Akaia ra fen
    molotä seni lon ewe ier a la ar repwe alilis. Iwe, chomong me leir ra lolloletä
    ren ämi achocho.
  ssd-ssd: Tane mata ndametiŋ patinu tuku wamdusde ta ye kila. Ye Masedonia mbal tugumŋge
    tane Akaia mbal tuku payamka nane buk yar ande si mbolŋge ndametiŋ patikam tuku
    piro tugu pilnaig ŋga saniŋget le ismba kile nane tuku suŋgomba mata ndametiŋ
    patinu tuku wamdus saŋgrinu pilig.
  acr-TNT: ma wetaꞌam chi ri relej cꞌuꞌx alak re catoꞌb alak. E uwariꞌche nuyacom
    kꞌij alak chiquiwach ri e aj Macedonia. Riꞌin nubiꞌim, ri alak aj Acaya cꞌo chi
    kasaꞌn molom lo alak junabir. Yey ruma wa ꞌanom ralak, e qꞌui chique ri e aj Macedonia
    xquijek caquiꞌan que rucꞌ ronoje quicꞌuꞌx.
  rop-rop: en ai sabi yumob wandi gibitbat mani blanga album olabat, en aibin dalim
    ola bilibamob langa det kantri gulum Mesadoniya blanga yumob. Aibin tok, “Ola
    braja en sista blanga wi langa det kantri gulum Akeiya bin redi brom lasyiya blanga
    gibitbat mani blanga album detlot bilibamob langa Juda.” Lagijat na aibin oldei
    tok gudbinjiwei blanga yumob. En wen deibin irrim det nyus blanga yumob, det nyus
    bin meigim olabat wandi gibitbat mani du.
  mee-mee: Iau ka role minmina kurumea, iau ka laumatana roma, miau kaka momo tapu
    ta kalaunga rea. Ba iau ka umma ta mulianga kamiau te Masaroniame ka rolengaungana
    kerea roma, miau re ngae Akaia kaka potopita tapu ka pesingmatana e rongo ta miau
    tungnge tunga a kanmiau. Minmina na siamiau sigingpagangana laeala ke pasigipage
    papatu nge ri ta ri kumangng ka kalaunga te bole.
  dif-dif: 'Ngangau ngato juranina jertapaterina ngumu ngujamai, nunkangundru ngato
    jurana jurakokai Macedonialani jeruja: Achaiala kilpawoldra kulnuni ngopera ngankaterina
    wonti; ja jurani jiglerali marapu jigleri ngankana warai.'
  gam-gam: Ye una amblo pille dje djimbon dje pille pla yenj mal ge na kane, una Masedonia
    moi al ye kandjine amblo pla worill. Na embe djill, dumo Korin pillgi pai una
    wal aumbon dje pille pla yenj. Kognumb asa ga nomane embe pai ge ipon pamoro we
    djill. Ye wal amblo pille dje yenj mal ge, Masedonia una merke mor ge para wal
    aumbon dje yenj.
  nou-nou: Edo na gosena ingo kondade adi dipapa ewa awasedo Macedonia busu embobo
    awa seteno getero na ingo jasiga ena. Edo na ungoda yei siutana ingo Corinth embo
    awa gaeko nei gun da ainda kondade adi sia isewa awa mata atira siutana. Edo na
    ungoda yei ingo kondade adi dipapa nembodiba edo ewa awa setena gido ungo daedo
    dipapa nembodiba ititara kondade adi.
  mqb-NT: Anga na san zle, kwanay aday nà, a nak ikwen sa man atan zek tə mindel.
    Nə hərak ikwen nga pa 'am sə ɗo ahay pə daliyugo sə Makedoniya nà, bayak awan.
    Na jan atan nà, kwanay pə daliyugo sə Akaya fok, kwanay mə lavay zek aya sə cakal
    way ata nà, kà gak həna ava daz. A nak ikwen sa man zek anà ɗo sə Urəsalima
    ahay. Na jan atan matanan cəna, alay avan atan nà, ta ma nga sa var way lele
    kutok.
  ape-B: Umu moneken, yek yadukemech. Ipak douk oub baitak umu pugakomu kipahechi
    God ananich elpech. Yanu echech Masedonia mape abali, yek isave yanahlagul umu
    ipak Korin yaklipech yakli, “Aipo, echech enyudak provins Akaia douk nubuwakihin
    yohwlegul meyoh chenek redi chapemu enyudak moul.” Douk echech Masedonia chemnek
    namudak umu ipak Korin oub baitak umu putalmageh utabal pugakomu echudak wakechi
    umu, ali enyudak nyohulech oub wolobaichi chopuk umu chakli chubuk utabal chugakomu
    kipahechi.
  grc-F35: οἶδα γὰρ τὴν προθυμίαν ὑμῶν, ἣν ὑπὲρ ὑμῶν καυχῶμαι Μακεδόσιν, ὅτι Ἀχαΐα
    παρεσκεύασται ἀπὸ πέρυσι, καὶ ὁ ἐξ ὑμῶν ζῆλος ἠρέθισεν τοὺς πλείονας.
  cav-NT: Eratu adebaya micuanara nerecada cuanaque dyaque tsahuacara ayaque. Icuene
    ique quisaratichine Macedonia juque Jesús queja ecatyati cuana tsehue. “Corintoju
    cuanara tumeque epu japadama aniya cuanara jadya tuna tunaja inime taca tyau acara
    aya chipiru Judeaju cuanaque tuna tsahua ishu. Riyaque mara cuetichine equeque
    tunajatu ecana jadya tsahuae acara aya”, jadya tuna cuejachine. Micuanara tsahua
    ana ayaju bahue juatsutu Macedoniaju cuanara dyadi tsahuacaradya achine.
  kgp-NT: 'Ag jagãgtãn sór ãjag tóg mũ, ki kanhró sóg nĩ. Hã kỹ sóg Macedônia tá ke
    ag mỹ tó tĩ. Ag mỹ sóg: “Grécia tá ke ag ne Jerusalém tá ke ag mỹ nén ũ jẽnẽ sór
    tĩ'',” he tĩ. “Kri prỹg tóg nỹ ha, ag tỹ nén ũ jẽnẽ sór mũn kri,” he sóg tĩ, ãjag
    to. Kỹ ag tóg ke sór mũ gé sir, ãjag kóm.'
  bvd-bvd: Nau ku lio saitomana gwaku ne kamolu molu manata totongai 'ana kwai'adomi
    lae 'uri nai. Ma ni nau ne ku bae inala sulia ade diana lamolu nai 'i maana toaa
    neki lao lolofaa 'i Masedonia ma ku bae 'urii, “Na toaafuta kolu ki lao bali lolofaa
    'i Gris mone kera da safali 'ua naa 'afa ngali bae daka konia si malefo fua fale
    lana uri kwai'adomi lae.” Si kada toaa 'i Masedonia ki da rongoa si doo nai nau
    ku saea, na 'oro lana wane 'ani kera daka dooria lau guu fale kwai'adomi lae.
  ukr-1871: бо я знаю охоту вашу, котрою про вас хвалюсь Македонянам, що Ахая приготовилась
    від торішнього лїта, і ваша ревність заохотила многих.
  apz-apz: Ngko huno niyohoho. Sekwo olo syoho losomneꞌno hi semoꞌnyoꞌne yalokwofo.
    Osoꞌno ngko olo hwaho Masetouniya aꞌamufe sɨmanopo sekwoe yofe hoꞌnomawoꞌnɨngkohefoho.
    Ole ulɨwoꞌnɨngkohono. Soswo angaꞌno mehonɨhwatɨmentɨhwone sohonta aꞌamu hwaho
    Ngkɨlik ango Koulin osopo humalofoso olo syoho hiloso nto ulɨkaꞌmentohofofoho.
    Ose ulɨwoꞌnɨngkohe soꞌno olo hwaho Masetouniya aꞌamuso oso hungkuno homo somo
    upaꞌnontɨfi hofɨko hiꞌnji olo syoho hiloso ulɨkofalokwofo.
  yon-yon: Amborom kuu yiib nindorokiibbed awandi kuu nekaadkeraan kowe, Masedoniadan
    yaa kerengkan kamaan kuu, yiib Akaiya aom doriib kuu weeb anuk dowan keruun kuyaombed
    kubiyiib od kondi ye inamen nekwiwen. Kowe, yiib nindorokiibbed nekwiwen kumbed
    Masedoniadan kwangkon awandem ande kankiriwandiwen.
  poi-NT: Ɨch aŋwɨ̱jo̱doŋ iga mich agui iŋwɨ̱wattooba. Tsa̱m maŋcujípta cuando aoy
    Macedonia. Annɨ́máy jém pɨxiñt́am iga dende maamt́ɨ̱ymɨ iñjɨ̱stámpa iga iñt́úmtámpa
    jém tumiñ. Cuando miixyaj jém Macedoniapɨc pɨxiñt́am t́i iŋwat, jesɨc casi it́u̱mpɨy
    iwattooba mex jeeyaj juuts sɨɨp iŋwattámpa.
  wuv-wuv: Uaa una aida ba hamona refurefu ba hamo'aa fani haduma ma una wareware'uaia
    a'a ei Macedonia ma warefanaa ro'ou ba a'a fei igisimasi i didii, hamu'ou ena
    yena Achaia na fani ma ei refurefuaa hamu'ou na fa'asi'anaa watauda ro'ou ba ana
    ro'aa fani.
  quf-NT: Chaqa yaĉhaninami, qamkunaqa kusata ukkunata yanapayta munankillapa nir.
    Chaymi Macedoniamanta kaqkunataqa willasha kani, qamkuna Acayamanta kaqkunaqa
    naypaq añumanta-pacha yanapakunayankillapa nir. Chaymi yaqqa tukuykaq Macedoniamanta
    kaqkunapis, qamkuna yupaylla animakushallapa yanapakunanllapapaq.
  yuw-yuw: 'Noc kombihat, son oröc soni tongfat yecyechontha irot soroc sinom tang.
    Tuna nocho ma soni Masedonia suraroho yangamin onoce sinom töngga ingoroc inongitat:
    Korin nano kombing tobic tobic suraro yu biruc mogimaho urop youp woroc toctocha
    tong arangarang togung. Nocho sonthon fat ingoroc inogotmaha tongo Masedonia surarohon
    irotno tu fadacno sinom tuna yu ihorocgon suraro au tongfat yecyecha toup kombiang.'
  hus-NT-1971: Cum nan tu exlanchits a eychic abal a cua’al a lej culbetal tit tolmixits.
    U uchamalits an ebchalabchic ti Macedonia abal tata’chic ti Acaya a cua’alits
    a lej culbetal ca tolmiy ma jun tamub, ani jaxtam canatbe ti tolmix yantalam jaja’chic
    cum tata’chic it lej canat tit tolmix.
  med-med: Enim ndi, kongun ei, numan nguk etmin uⱡ ei, na ndi, pilip pora ndup kʉn,
    na ndi, enim nga mbi, Masaroniya wamp mbʉ nga kuimp keta mbila rʉk rʉk paka rondʉr.
    Wote na ndi, wamp mbʉ kundʉp nimp mel, unt pana ila, Grik wamp mbʉ ndi, kongun
    ei puⱡ mondʉk iting pilik, tʉk minal etʉng. Enim kongun ronduⱡ mundʉk etʉng uⱡ
    ei, pilik kʉn, Masaroniya wamp minal ndi, kongun ei, numan nguk etʉng.
  bch-bch: Ngansa naoatai mambe gimi amamarum tau ngan kadonga toa ne, ta napakuru
    ngan gimi pagid Masedonia matadeai. Nakeo pagid mambe rai ede ila na, gimi panua
    Akaia ami akoromot motean lemi luanga. Ta panua busa ngan gid tigera lemi kadonga
    toa ne ta gid pade timamarum ngan koromotnga led tenainga.
  cco-NT: co̱ꞌ nɨñiˋbaa guiʉ́ˆ e eáamˊ iáangˋ óoˊnaꞌ e nijméeˆnaꞌ lajo̱. Jo̱baꞌ contøøngˉ
    e iáangˋ dsiiˉ fɨ́ɨˉɨ jaléngꞌˋ dseaˋ seengˋ fɨˊ lɨ˜ se̱ꞌˊ Macedonia e jí̱i̱ꞌ˜
    ie˜ caji̱i̱ˋbaꞌ e iáangˋ óoˊ ꞌnʉ́ꞌˋ, dseaˋ seengˋnaꞌ fɨˊ na fɨˊ lɨ˜ se̱ꞌˊ Acaya,
    e nijmɨcó̱o̱ꞌ˜naꞌ jaléngꞌˋ dseaˋ rúngꞌˋnaꞌ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ. Jo̱ uíiꞌ˜
    e lajo̱b iáangˋ óoˊnaꞌ e jmooˋnaꞌ, jo̱baꞌ lajo̱b iing˜ nijméˉ cajo̱ jaléngꞌˋ i̱
    dseaˋ seengˋ e fɨˊ lɨ˜ se̱ꞌˊ Macedonia do.
  deu-1951: denn ich kenne ja eure Willigkeit, welche ich den Mazedoniern gegenüber
    von euch rühme, daß Achaja seit vorigem Jahre bereit gewesen sei; und euer Eifer
    hat viele angespornt.
  alq-ALGNT: 'Nikikendan aja e 8i 8idoka8eg8aban igi a8iagog. Kigi min8adjiminom apitc
    ka aiamiag8a ka teb8etamo8adj 8edi Masedonia (Macédoine) akikag. Nigi inag: “Igi8e
    ka teb8etamo8adj Akaia (Achaïe) akig ka tajike8adj, ick8ata8ag kidji migi8e8adj
    conian aja 8aiej pejigopibon,” mi iidi ka inag8a. Aja dac kegat kakina ke8ina8a
    ick8ata8ag kidji 8idjii8e8adj, egi nodage8adj adi eji kitci nda8endameg kidji
    8idjii8eieg.'
  ixl-NNT: tan ootzimal svaꞌn uvaꞌ ayaꞌl chit ekꞌuꞌl tiꞌ etaqꞌat u lochbꞌaleꞌ, jankꞌal
    ex uveꞌ echen ex tu u Acaya. As umaꞌx tzan yaabꞌeꞌ kat xeꞌt ex tiꞌ emolat u lochbꞌaleꞌ.
    Estiꞌeꞌ uvaꞌ tukꞌ chit chiibꞌichil ni voksa eqꞌii vatz unqꞌa qitzꞌin qatzikeꞌ
    tzitzaꞌ tu u Macedonia. As tul kat tabꞌi chajaak uvaꞌ ayaꞌl chit ekꞌuꞌl nebꞌaneꞌ,
    as nimal chajaak kat ok veꞌt xeꞌ taama tiꞌ ilochon unpajte.
  boa-NT: Árónáa ó waajácú ɨ́mɨááné ámuha Acááyá iiñújɨ́ cahcújtso múnaa meímíllehíjcyaróné
    mepɨ́aabóné tsijtye cahcújtso múnáake éhné píjcyábatújuco. Ááneri mítyane o ímíjyúúvéne
    Matsedóóniá iiñújɨ́ cahcújtso múnáake ó úúballéhi. Aane diityéké imíwu pájtyeme
    éhnííñevu ímí pɨ́áábócatsíhijcyáhi.
  quh-NT: 'munayniyquichejta yachaspaka. Kancunamantataj Macedonia hermanosman cusiywan
    willashani: Acayapi cajcuna kayna watamantaña cay koskata tantayta kallarinancupaj
    waquichiskas carkancu, nispa. Kancunamanta uyarispataj ashqhas sonkochaskas cashancu
    konancupaj.'
  kwi-kwi: U sun pial wantaashimtu pian ish. U sun pial maza añokin wantaashimtu akwa,
    nane Macedonia pɨpulura uztuza kainanamtus, u kiamtu aizpa piankamanapa. Sun akwa
    u akwa wat mintus. Mane uspakas, Macedonia suras awakas, pial wantaashimtu, u
    usparuza sun kinarɨt akwa.
  agm-agm: Amɨ sandɨ nɨnɨ apaapɨmaato amɨ nɨnɨ aimɨ mmonataayo otɨpɨpatɨ satɨ nawɨho
    Autaahaatɨhomɨ isɨhiya usai numwɨtaatɨwɨho sahɨ maaritɨwɨ ŋahɨ ŋahɨtɨwɨ nepɨ ahoyauhɨto.
    Iyauhɨ amɨ nɨnɨ sapɨ Kɨraisihomɨ isɨhiya Masetoniyaahandaahiyai gaahaiwa taahɨwaiwa
    kaundatoaandaayo. Iyataatɨ Masetoniyaahandaahiyai saundɨtɨ Akaiyaahandaahiya kɨnaungwɨha
    batɨhetapɨ namasawɨ nawɨho ahoaitaatɨwɨ nepɨ tɨmaŋɨnɨwɨ amɨ nawɨho ahoaimɨ nasawaayopo
    undɨtɨ kaundatoandaayo. Iyonɨhɨ amɨ kiya atisawaawɨ kiyaisangi samataiwɨ nawɨho
    ahoaitaatɨwɨ taahiyɨhiya omaŋɨtɨtɨhɨ asakaiwɨ maaritawaayopo.
  ubr-ubr: Yau asagob omi on wogogoi wonibaisi; omi aurim on sabu Macedonia tafanamai
    semama on matasi nan abogaiim. Yau aikakafun au, “Taitait tutuat nan Achaia tafanamai
    semama on rarab kwanda nenei on sibotitiwagis nono baibais aurin on.” Ato omi
    ami gogoi siwar baitin aurin wobiyamai on sabu engon tutufin nan on yas wobogagaien
    on bobo kaitamom on nanaba sinafour.
  tsw-NT: N reve ta̱ i ciga ta̱ i kamba. N ta̱ ma̱za̱nga̱ adama o ndolo, waru n ta
    dansaa ama a Makidoniya a na a̱ɗu aza a na a̱ ri Akataya i tu ufoɓu na yaa ca
    ili lon ili ya̱ lyun. Waru okolo a maluwa ma na yaa ca u zuwa ta̱ ozo o ro na̱
    a̱bunda̱ a̱tsuma̱ e le o foɓo adama a ca fo.
  cax-NT: 'Chauqui tütusiatai iñemo ta aurrianca apayura. Chauqui tirranitaca abapü
    ümo bama au manu cürrü Macedonia. Sucanañü sane ümoma: “Tütane taman añorrü ñahübucurrüma
    monirri bama usaruquitaiqui au manu cürrü Grecia”. Arrüma caüma arucu nurria ümoma
    aboi.'
  aia-aia: '''Inau ''au aidangisia do ''i''amou mou mwa''emwa''e ''anai ''a''au, mau
    bwane ha''atee ha''a-ta''eta''e''amou ''inia tanaraaui sae hinihini mai ''ini
    na''i Masidonia. ''Au o''ani ''iniraau, “''Iraaui do''oragaa''i na''i Provensi
    Akaea rau bwane ha''aagau mau na''i harisi na hakoani ''anai hisu.” Mana ''adoma''i
    wetewete namou to''oraa ''anai hisu, ''a ''ihara''ini''i tahingadaa''i sae hinihini
    na''i ''ini ''anai hisu.'
  srp-1865: Jer poznajem vašu dobru volju, za koju se o vama hvalim Maæedoncima da
    se Ahaja prigotovi od lanjske godine, i vaša revnost razdraži mnoge.
  agt-agt: te dana ikayat muy haman, a yen ta nedayaw ta kam ta mangurug kiden taga
    Masadonya. “Nonotan muy ya taga Korinto kiden awa namegafu kid na nga maguknud
    ta ilimut da abat ta takdayen sina darun,” kunku tekid. A addu hapa ya mayat tekid
    gafu ta malogon kam.
  lug-lug: kubanga mmanyi nga bwe mwagala ennyo okuyamba, ne mikwano gyaffe wano mu
    Makedoniya nabategeezaako nga nnenyumiriza ku lwammwe nti ab’omu Akaya babadde
    beetegefu okuviira ddala mu mwaka ogwayita, era obumalirivu bwammwe bwakubiriza
    bangi.
  yby-yby: 'Aya yowanumuya mulutipou hugili okaiyoko elekodanaki, dilipe napa oko
    sa-loko loe: Akaiya ebakuka monoka eli-minabo wewenasiya asehawa melekelo maya
    enemane iki li lolowa ikadanaki, ehada li soto molikaka anu li soto molabomuya
    Masedoniya wewenasida lo bekoyoko maloka wewenasiya dabuha moliki gatipoya elikadanaki,
    aya yowanugo letune liki mulunipouya wati iye.'
  heb-heb: כי ידעתי את נדיבתכם אשר עליה אני מתהלל בכם לפני אנשי מקדוניא לאמר אכיא
    מזמנת היא משנה שעברה ותער הקנאה היוצאת מכם את רוח רבם׃
  mpp-mpp: '@see-verse:2CO.009.001'
  apb-apb: Nou saie oto uri omu mwa'e-mwa'e huni pe'ire, oto nou lae pe'i ere lahe'omu
    i saana mwala mai aana po'o ni henue i Masedonia uuri, “Kira hiiwalaimoli hao
    i Korinit i laona po'o ni henue i Akaea, na oto ahutana kira hiiwalaimoli aana
    po'o ni henue ngeena, kire aehota dau aakau oto huni pe'i aana halisi e mango
    haona.” Na mwa'e-mwa'enga i'omu e ta'ela'inie saena mo iini hunge mai leu i Masedonia,
    oto kire ko meni sare nii oto no'one.
  san-TEL: యత ఆఖాయాదేశస్థా లోకా గతవర్షమ్ ఆరభ్య తత్కార్య్య ఉద్యతాః సన్తీతి వాక్యేనాహం
    మాకిదనీయలోకానాం సమీపే యుష్మాకం యామ్ ఇచ్ఛుకతామధి శ్లాఘే తామ్ అవగతోఽస్మి యుష్మాకం
    తస్మాద్ ఉత్సాహాచ్చాపరేషాం బహూనామ్ ఉద్యోగో జాతః|
  ben-IRV: আমি তোমাদের ইচ্ছা সম্বন্ধে জানি, আমি মাকিদনীয়ার লোকদের জন্য গর্ব বোধ করি।
    আমি তাদের বলেছিলাম যে গত বছর থেকেই আখায়া তৈরী হয়ে রয়েছে। তোমাদের আগ্রহ তাদের
    বেশিরভাগ লোককে উৎসাহিত করে তুলেছে।
  ntu-ntu: '@see-verse:2CO.009.001'
  pan-pan: ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਡੀ ਤਿਆਰੀ ਨੂੰ ਜਾਣਦਾ ਹਾਂ ਜਿਸ ਦੇ ਲਈ ਮੈਂ ਮਕਦੂਨਿਯਾ ਦੇ ਵਸਨੀਕਾਂ
    ਅੱਗੇ ਤੁਹਾਡੇ ਵਿਖੇ ਮਾਣ ਕਰਦਾ ਹਾਂ ਜੋ ਅਖਾਯਾ ਦੇ ਲੋਕ ਪਹਿਲਾਂ ਤੋਂ ਤਿਆਰ ਹੋ ਰਹੇ ਹਨ ਅਤੇ ਤੁਹਾਡੇ
    ਵੱਡੇ ਉੱਦਮ ਨੇ ਬਹੁਤਿਆਂ ਨੂੰ ਉਕਸਾਇਆ।
  gvc-gvc: 'Painare mʉsa yoadoho duaare masija yʉhʉ. Ã masicʉ Macedonia yahpa macainare
    õ sehe ni yahuhi: “Corinto macaina, ti ya yahpa Acaya yahpa macaina cʉ̃hʉ Jesu
    yaina sehe painare yoadoho dua tuhsʉhre. Cʉ̃ cʉhma yʉhdʉra ti yoadoho duariro”,
    ni yahu tuhsʉhi tinare mʉsare. Mʉsa ã yoadoho duachʉ tʉhoa payʉ tina cʉ̃hʉ pjacʉoinare
    yoadoho duahre.'
  sbk-sbk: Emenye husu eshauku yenyu ambaya nahwivuniye hwa bhantu abha hu Makedonia.
    Nabhabholele Akaya elitayali afume hu mwaha gwagushilile. Ehamu yenyu ebhapiye
    umwoyo abhiji abahale abhombe.
  mya-JVB: အကြောင်းမူကား ၊ သင် တို့၏ စေတနာစိတ် ကိုငါသိ ၏။ သင် တို့၌ရှိ သောထိုစေတနာစိတ်
    ကို ငါဝါကြွား ၍ အခါယ ပြည်သူပြည်သားတို့သည် မနှစ် ကပင် အသင့်ရှိ ကြပြီဟုမာကေဒေါနိ
    လူတို့အား ငါဆို တတ်၏။ ထိုသို့သင် တို့ စေတနာစိတ်အားကြီးခြင်း အကြောင်းအရာသည် အများ
    သောသူတို့ကို နှိုးဆော်တိုက်တွန်း လေပြီ။
  kgf-kgf: Ni onac niŋ wamma Makedonia ic embac énézéma Akaia baeciguc imi yawuŋ emumuac
    bec ʒéréŋ qéréŋ wandacgic ʒéma onac mepési énécmyiŋ. Waŋu imuhuc énézéwa onac
    wésé polaŋginanéŋ ic embac héla yanda ewa qerigina meefi énécmiyec.
  awb-awb: Itega sorupawe nárienéhe íwíáh aiq tagaríóge. Minayabe Másérónía marákórápéqté
    kéyábé itega miraira ehwéh aiq teriena iteíwíq panketauge. Ínéga sensabé mahraréna,
    Ákáía marákórápéqté kégá inokáh opéq tabonah ke nárienéhe íwíáh áhwárarowe urauge.
    Uraugara irera mi kegá, Itega moq miraoneheqmúne íwíáhurowe.
  gdn-gdn: Wi mu waitatamana wainapiyamu ki nau kataineya ki pokere wi werega ki nau
    tawana Makedoniya ragidai tadeyekeya, suwegekeya ke; ‘Akaiya ragidai kwamura taganuga
    kayawena bowa madai dai puyo damu-pamawa ki maba wi mete inako kwaiwogoi.’ Nau
    inako suwegekeya ki pokere mu ropani kawaya rabinamaga kipu ubupu da mu karako
    inako mete kwaetagamu.
  nko-NT: Tsúfɛ́ nyin ánɩ́ mlɩhɩ́ɛ́ mlɩdékléá mlɔ́bʋá amʋ́. Nagyi mlɩ ɩwɩ adánsɩɛ
    súná amʋ́ mbɛ́ɛ, tsú ofíkʋ ɔpá Akristofɔá bʋbʋ Akaia ɔsʋlʋ́sʋ bɛda ɩwɩsʋ
    yáɩ́ ánɩ́ bɔ́bʋá. Mlɩ nsiwa lahá ogyá kʋ lawíé amʋ́ ɔdʋdʋɔtɔ. Mʋ́ sʋ amʋ́
    ɛ́ bafi mʋ́ asɩ.
  bsn-NT: '@see-verse:2CO.009.001'
  pib-NT: Gi rixanu numatlu gixa mernu. Wa tye nutserpiranawatgi Masetoni gajeneyegiya,
    wa Gakayi gajene satu walaputkani ralpokotinriyna. Ga wa gixa muchkopiranawle
    komyekanshinikanutna gixo.
  wiv-wiv: Hau kava te lala habuka e kulimiu matoto miu kata kodonia na manumanu motu,
    kubarae ka lala kata kokona zahenimiu za ni vuni Masedonia. Ta tania ni dia kubarae,
    na krismas kua ti vano, miu Kristen kamahi kua ni Akaia, miu kava miu te tapi
    lupunia moni miu keteni kodonia nuhu kua ni Ierusalem. Tania dia ka longo baraenia
    habuka e kulimiu matoto miu kata varikodongi, ia padea polokodia dia kata tapi
    lupunia ve moni.
  reg-reg: Nimenyele okwenda kwemwe, enikumangishamo kwa bhanu bha Makedonia. Nabhabwiliye
    ati Akaya yabheyeo omwaka gunu gutulile. okukomela kwemwe kwabhakungilisishe bhafu
    mu bhenabho.
  mlh-mlh: Ŋoŋo ogo babapi eniminde maŋ aŋiŋaŋuŋ pega. Nonji oi maneru ore eru ŋoŋore
    sakiŋaŋuŋ ba ropeku Masedonia maŋkekerisie kufufuŋ yoŋore jiŋoo miteŋ ŋaberu iŋi
    miboŋ, “Korint eru Akaia maŋkekerisie ogopunoŋuŋ goineji gosa yukibe akoŋ fuŋgaru
    Judia ogo babapi eyarenimiŋ ore jaueru gogobi.” Oŋu mibe ŋoŋore maŋ jore manebi
    buŋo oiji maŋyaŋuŋ bapakareya. Ore eru kufufuŋ foriine yoŋore maŋyaŋuŋ pakereko
    ogo babapi eiŋgo afagabuŋ.
  gof-ENT: ሂንቴ ማዳናው ኬሂ ኣሞቴይሳ ታ ኤራይስ። ሂንቴ ኣካያ ኣሳይ፥ ዚላይፌ ዶሚዲ ማዳናው ጊጌቲዳይሳ ታኒ ማቄዶኒያ ኣሳስ
    ዶና ኩንዳ ኦዳስ። ሂንቴ ጊታ ኣሞይካ ኤንታፌ ዳሮታ ዴንስ።
  aau-aau: Payhokuaw, hakwe senkin nonkway, homkwe hiymon e nuw-mon, sa hakwe hmo
    hiymon yor sokwe po nak-me-heyr, uwrsa Masedonia ko me. Hakwe uwrsa seme senkin
    mekow, “Hromo Korin-wayh, kipay Akaia mon ma lwak homkwe, hiymon uron mokwe yia
    ompeys-uh sok nuw-nan koruay.” Sa hmo yor, mey sokwe kar ma nakey mokwe, Masedonia
    mo uwrsa kraiar me po mon sian-sasian, hom siraw non-swapeykyay meio e.
  tvk-tvk: Vengan nakila xa xamim iemim bei mak mu xa musa ti tutouen. Melele xa di
    nakakao e nasao ni moletin xil inggak e provins te hal Masedonia, di nasep koai
    holu usil xamim, Kristin xil te hal Korin xa mudi e provins te hal Akea. Natehiteni
    xa xamim mutevue xat xamim tuei e huram xa teha ngamu vengan mutehe imae pupu.
    E melele xa Kristin xil te hal Masedonia di lalong usil imaeen namim, ma xil mun
    labesi xil tengan ti lisa tutouen nae.
  prf-NT: Tukoy ku a handa kamon a tumulung, kaya ipagmadikál takam ten taga-Macedonia
    hidi. En kinagi ku ay handa kamon a taga-Acaya hidi ten nakalipas pa a taon, gapu
    hud ay lalu hidi a summigasig ten págtulung.
  auy-auy: Túwaꞌnai ónaemo siyáan-aai ísaraumne. Máséndóniyaa-marafaken-kwaasi kentááimo
    simátimewanda kentúma maimaé iyéꞌa kembiwísé séꞌa Ákáyaa-marafaken-kwaasi minkísáú
    wétoꞌmayaan-esa moórá-aatai maisukáawe séwánasa isésa sésa kesááwáráꞌá túwaꞌnai
    ónae sésa tuwímbai-tantaaꞌa túwaandu uráawe.
  tbg-tbg: Te tavauramanta ni muntukaqihairo voqamake vika kahaqiataa imanta ne Iutiaini
    variaka kahaqi variara. Te ni mahuta Masedonia vaiinti nahenti tiva nimiha tiha,
    Akaiaini variaka tuvana ihiara vaiha monu qeramakeha Iutiaini variaka nimireka
    auti variarave, tiavaunara. Te minti tivake ni mahuta tiavaunarara ti, Masedonia
    vatanaakaqihai airitahaa vikavata quaha keha monu qerama vatareka auti variara.
  hub-NT: Tura wika Macedonianam wekasancha, Acayanmaya ainaka uwí nagkamakma nui
    nagkamawar kuitan irumrar, chikichnaka yainawai tusan tuke chichaajai. Nu tamaun
    antukar Macedonianmaya ainasha kuit irumra chikich yaitnaka wakerukarmayi.
  hmo-hmo: Lau diba emui kara, umui ura bada idia do umui durua, bona lau ese Makedonia
    taudia edia vairanai umui lau heagilaia. Lau gwau, “Akaia varavara taudia be guna
    lagani ia mai bona harihari edia durua henia totona idia hegaegae vadaeni.” Emui
    goada sivaraina idia kamonai, vadaeni Makedonia taudia momo ese idia ura durua
    henia danu.
  big-big: Ini were kerewiyawekke ini saweliweki miza logo ne Maseroniyawiliyegi purikki
    langai ulogo kozak yeiyageya wiziya. Ini Kirik ngabelakpekkewili kirisimasi ulogo
    puraga king inuguyeng yaniweki kangkere mizarikki kozak yeiya. Logo keli inugurago
    mizagewiyege nawilirau weik mabek saweliweki keleya.
  gux-G: Kelima n bani yi yanbuama, ke pagi n baa li po Maseduani yaaba kani. N waani
    ba ke Akayi diema yaaba bobini bi todima hali ya binli n pendi ke yi pakɔnli n
    paagi bi niba bonciali pala ke bi mɔ ji bua ban todi.
