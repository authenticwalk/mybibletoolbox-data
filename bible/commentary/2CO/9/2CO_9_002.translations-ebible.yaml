verse: 2CO.009.002
translations:
  kpx-kpx: Di hilokage laeau negolahai isiviai ata kebia tedaevei. Di la tabagevei
    la vaveve loui Masedonia ata kobia namigevei loui kosea, “Koliniti ata keau subuta
    vagana kemo negolahai obeleni otovelu.” Di la vaveve ke louge keau negolahai la
    vaveve nahate vama.
  okv-H: '@see-verse:2CO.009.001'
  tbo-tbo: Ma a hanapugeya naka o nonogo ipa ona wihaguhagu po lawa u Masedoniya uyahihi
    a nugogegemi. Ma a pa, ‘Mi Giliki bolima u mulita amaka hi nonogo ipa hina wihaguhagu.’
    Ma hi maga duma omi nugolelehi nugonugohi i widagudaguya.
  mal-C: കാരണം, സഹവിശ്വാസികളെ സഹായിക്കാനുള്ള നിങ്ങളുടെ ഉത്സാഹം എനിക്കറിയാം. അഖായയിലുള്ള
    നിങ്ങൾ കഴിഞ്ഞവർഷംമുതലേ സംഭാവന ചെയ്യാൻ ഉത്സുകരായിരിക്കുന്നെന്നു നിങ്ങളെപ്പറ്റി
    മക്കദോന്യക്കാരോടു ഞാൻ പുകഴ്ത്തിപ്പറഞ്ഞുകൊണ്ടാണിരുന്നത്; നിങ്ങളുടെ ഉത്സാഹം അവരിൽ
    മിക്കവരെയും പ്രവർത്തനോത്സുകരാക്കിയിട്ടുമുണ്ട്.
  grc-SR: οἶδα γὰρ τὴν προθυμίαν ὑμῶν, ἣν ὑπὲρ ὑμῶν καυχῶμαι Μακεδόσιν, ὅτι Ἀχαΐα
    παρεσκεύασται ἀπὸ πέρυσι· καὶ ⸂ὁ ἐξ ὑμῶν ζῆλος⸃ ἠρέθισεν τοὺς πλείονας.
  bgc-bgc: क्यूँके मदद करण की थारी मन की लालसा नै मै पैहले तै ए जांणु सूं, जिसकै कारण
    मै थारे बारै म्ह मकिदुनिया कलीसिया के बिश्वासी भाईयाँ कै स्याम्ही गर्व करुँ सूं,
    के थम अखाया परदेस के माणस एक साल पैहल्या तै दान देण खात्तर त्यार थे, अर थारे जोश
    नै घणखरे मकिदुनिया परदेस के बिश्वासियाँ ताहीं भी दान देण खात्तर उत्साहित करया
    सै।
  khz-khz: Kwalana gomi gemi ririwa pio veakavara vegata nogotiwato gauna ripaku,
    pe voia Makedonia talimara wailarai maki gomi aveagi-agimito. Au na ira avaikilarato,
    natiwato, gomi Akaiai gotaluna talimami, walagani rigolona na vegata pene vogomai
    etoma gokala-maavuto pio veni ulanana. Gomi na taunilimalima pio veakavara tugamagi
    vekwalavina gokalaana kilana gekamonagiato, ne Makedonia talimara reketa geririwa-rakavato,
    ira maki pia veveakava vegata negetiwato.
  deu-TKW: Weiß ich doch, wie bereit ihr seid, und rühme mich für euch bei den Makedoniern,
    daß Achaia vom vorigen Jahre her bereit ist, und der Eifer, der von euch ausgeht,
    so viele angespornt hat.
  zsr-NT: Chnözdaꞌ ca rë́ꞌniliꞌ gunliꞌ lë ni, atiꞌ ruꞌa didzaꞌ laugac bunách taꞌyejlëꞌ
    Cristo luyú Macedonia ni ca nac le dxiꞌa runliꞌ. Rguíxjöiꞌdaꞌ lequëꞌ ca nac queëliꞌ,
    zoaliꞌ luyú Acaya, chguc tu iz chzoa gunliꞌ lë ni, atiꞌ le ruiꞌ ládxiꞌliꞌ gunliꞌ
    lë ni, bdip ládxiꞌgac yelatiꞌz cuguluhuöatë bunách ni taꞌyejlëꞌ Cristo.
  lin-lin: 'pamba te nayebi molende na bino mpo na kosunga, mpe nazalaki komikumisa
    na tina na yango epai ya bato ya Masedwane. Nazalaki koloba na bango : « Kati
    na Akayi, wuta na mobu oyo eleki, bazali ya kobongama mpo na kopesa. » Mpe bolingo
    na bino etindikaki bato mingi kati na bango na kosunga.'
  hns-NT: Ham to djaaniela kie toelog maange hai madat kare. Ham Maasadonia ke iesaai
    log se toelogke barwargie kariela, aur ham bollie kie toelog bietal baries me
    soeroe karle paisa batore ke. Aur ie baat soenke dher Maasadonia ke iesaai log
    bhie maangies koetjh paisa dewe.
  noa-E: Mua khaphʉ chirʉm, pãrau pãach khĩrauta ermanonaan juag oom khõchkhaajem.
    Jãg nʉm aiguin chadcha mua pãar thö chitʉm. Mag gaaimua ya ante mua Macedoniapienag
    jaau wai chirʉm, naam añoouwe pãrau ofrenda jʉr phiewi aphʉʉm khʉʉn athee deepʉ̈im
    ig narr. Mag, jam Acaya durr pãrau mag khĩirju nʉm ũrwia mau Macedoniapienaujã
    ich agjö khõchkha thʉnarram.
  eng-EMTV: for I know your readiness, about which I boast concerning you to the Macedonians,
    that Achaia has been prepared since last year, and your zeal has provoked the
    majority.
  mib-NT: Chi je jíní rī jeē cánujnahan ni rō cuāha ró. Te jeē yúcuan máni cúsɨɨ̄
    ni rī cahán rī jiín ñáyuu Macedonia jeē rohó ñáyuu Acaya, je ni casátūhva ró xúhun
    ndé jendujin. Te jeē súcuan ni cacusɨɨ̄ ni maá ró, te jeē yúcuan cuehē ñayuu Macedonia
    ni cacondɨhvɨ̄ ni i ni cajēhe máá i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कुभाॽ पिरुम्‍सिम् के़लॽबा खिनिॽ निङ्‌वाॽइन्‌इङ्‌गाॽ निःसुङ्,
    हे़क्‍क्‍याङ् खिनिॽ अक्‍खैया थुम्‍मो के़वाॽबाहाॽ कुभाॽ पिमा याःम्‍बक्‍को मिःत्‍लिङ्‌ङाङ्‌धोए
    यारिप् के़वयिबाल्‍ले़ इङ्‌गाॽ आने़बो पोःरे़आङ् वाॽबा पाःन्‍निन् मे़सेदोनिया थुम्‍मोबा
    मनाहाॽ मे़त्तुङ्‌सिङ्‌ङाङ् वाॽआरो॥ हे़क्‍क्‍याङ् खिनिॽ कुभा पिमा यारिप् के़वयिबाल्‍ले़
    चोगुल्‍ले़ खे़ङ्‌हाॽओ यरिक्‍ले़ कुभा पिमा याम्‍जाङ्‌वा मे़घोःसुआङ् मे़वाॽरो॥
  xnj-xnj: Nimanyili chamvii na mtima wa kutangatila, na namekili ndava yinu kulivala
    lijambu lila palongolo ya vandu va Makedonia. Navajovili, “Valongo vitu va ku
    Akaya vajitendekili kuhumila mwaka weupitili” Hinu mnogo winu umali kuvakita na
    vandu vangi vawusa.
  mmx-mmx: Akleklen i do nemi mi gagas amisik kusu ti lok tooro, kuren la a lox aru
    amisik nimi ri limixin Masadonia. Aga tong i ridi do nemi limixin to Grik mi gagas
    kusu ti lok tooro, ga ruka i at no lamaares ga xap. Mo lavavara atnemi ga lox
    axatu buaang levendoxoma xeneng atdi xusu nedi bok dina lok tooro.
  cbr-NT: '@see-verse:2CO.009.001'
  tee-NT: Pus ju quit'in icc'atsai ni ixlhichux ju mi'alhunut'an ju xt'akp'ut'unat'it
    ju tumin. Chai ic'alacjunita ju amachak'an Macedonia ni c'atach ju ixt'akp'ut'unat'it
    ju uxijnan ju amachak'an xalacat'un Acaya unt'at'it. Chai ni ixlhichux ju mi'alhunut'an
    ju ixt'akp'ut'unat'it pus na lhu ju talakts'intan chai vachu' tanaulh ni cataxt'ak'a'.
  eng-LSV: for I have known your readiness of mind, which in your behalf I boast of
    to Macedonians, that Achaia has been prepared a year ago, and your zeal stirred
    up the greater part,
  cak-NT: Roma weta'n chi can nirayij-wi ye'ito-e. Y jari' nintzijoj ren chique ri
    kach'alal we' pa Macedonia, chi rix kach'alal ri jixc'o pa Acaya can junabir inaban
    yan pe iwi' chi ye'ito-e ri kach'alal aj-Jerusalem. Y roma rix can riq'uin ronojel
    iwánima xiben quiri', juba' ta chic conojel ri kach'alal we' pa Macedonia xquirayij
    yeto'n chuka', y can xeto'n-wi.
  pah-NT: 'A''ereki pe pemondopotaripe g̃a pe. A''ea ji akwaha pe mboheteavo pe mombe''urame
    Macedôniapeve''g̃a gwyripeve''g̃a pe – kiroki g̃a ojiko Cristo''ga rehe. A''e
    ji g̃a pe ikwehe: Ymya Gréciapeve''g̃a gwyripeve''g̃a Corintopeve''g̃a ei timondo
    ti itambere''ia g̃a pe javo. A''ea ji ei pe mombe''gwovo g̃a pe ikwehe. A''ero
    henduvame he''yjuhuve''g̃a imondopotari no.'
  sja-NT: Mãga k'awa bɨ parãpa wãara chupɨria beerã k'aripa k'inia p'anadairã. Año
    aba paru parã Acaya eujãdepema ijãapataarãpa ma p'arat'a p'emaa p'aneedap'edaa.
    Mãga oo p'aneedak'ãri, taipa o-ĩa nepɨrɨjida na Macedoniadepema ijãapataarãmaa.
    Mãga ũridak'ãri, ãrapa auk'a k'aripa k'inia p'aneejida.
  xed-xed: Dər má vindaghunaf a yu wu ná, nda sna yu nda fa ghəŋa ghuni kəʼa. «Daga
    kɗa ta fata gwal zlghay nda ŋuɗuf ta haɗika Akaya ta vgha taŋ ka vla tsa katu
    ya,» ka iʼi ghubutá ghubakwa ɗa ta kaghuni da gwal ta haɗika Mekaduniya. Na tsa
    kulaŋta ɗa mantsa ta gwaɗa ta kaghuni ya ná, ka sliʼanaftá tsi ta wər inda taŋ,
    ka vlay.
  mks-NT: Jáchi̱ sa̱ xíni̱ vi̱ ña̱ íin va̱ha ini ndó caja ndó ña̱. Ta ndiva̱ha ini
    i̱ tá cáxi tu̱hun i̱ nu̱ú na̱ ndúu estado Macedonia ña̱ mé ndó, na̱ ndúu estado
    Acaya ja̱n na̱sacu ini ndó chindeé ndó ña̱yivi ja̱nda̱ ava. Ta cua̱há na̱ ndúu
    estado Macedonia na̱ndindeé ini na chindeé na̱ ña̱yivi sa̱há ña̱ va̱ha ini mé
    ndó.
  gfk-S: '@see-verse:2CO.009.001'
  bmu-bmu: Iŋini alabauk akingö sihimŋinan ahui mötze. Nöŋön mi möta eŋgö sileŋini
    mi miaŋgöra Masedonia urumeleŋ ambazip yeŋgö jeŋine möpöseiba kewö jial, “Korint
    aka Akaia urumeleŋ alaurup tosatŋan mönö yambu emuneyök könahiba Judia alabauk
    ak eŋgibingö jöjöröba malje.” Mewö jibiga eŋgö urukönöpŋinaŋgöra mötketka keu
    miaŋön mönö kuŋgum eŋgiyök. Miaŋgöra könagesö ölŋi yeŋgö uruŋinan mönö amqeba
    alabauk akingö urukönöp aket.
  dgz-dgz: E ago tat anuiana, ne asiginap, ap menan atonu den oitaya Masedonia nagirewa
    anega wadiamuingina, “At Guris anu tumat nagirewa bodu wata puraput bongam bongam
    ta munapen menan umap da tane.” Oitaya ame anune gapan mu iragi ni gwane ao tan
    puraput muga den yan tat anune.
  eng-GNV: For I knowe your readinesse of minde, whereof I boast my selfe of you vnto
    them of Macedonia, and say, that Achaia was prepared a yeere agoe, and your zeale
    hath prouoked many.
  zaa-NT: Chìa nabia' te' qui'ni yala voluntad ràppa le para gute le ofrenda. Acca
    lani confianza rinnía' tsè' qui' le lani ca hermanos tse'e le' región Macedónį
    nna repà'a' cabi qui'ni lebi'į ca enne' tse'e le' región Acaya nna yala dispuesto
    tse'e le para guni le cualàni dèsdeba ida gutía. Acca casi iyaba ca hermanos tse'e
    le' Macedónį nna chì huá ràppa cabi interés gute huá cabi ofrenda, porqui'ni chi
    bina cabi ti'iỹa lani gusto ni rute le.
  eng-WEBSTER: For I know the forwardness of your mind, for which I boast of you to
    them of Macedonia, that Achaia was ready a year ago; and your zeal hath incited
    very many.
  guh-guh: 'Tsipaji baja yapëtaniji pacuenia bitso jamatabëpayavenoname bajarapamonae.
    Bajaraxuata pacasivajamatabëcuenebarëyatsi. Nexata paxamë yabara jumaitsinë Macedonia
    nacuapijivijavabelia: “Acaya nacuapijivi, Corinto tomarata penacaetuatabiabivi,
    imata baja cajena pavaimi najamatabëcuenevereta perajutsinexa ofrenda Jerusalén
    tomarapijivijavabelia,” janë paxamë yabara. Nexata Macedonia nacuapijivi itsa
    pacavënëlivaisitane paneyavenonaejavanexa Jerusalén tomarapijivi, Macedonia nacuapijivi
    ata ayaibitsaëtoxaneto tocaetuatapona ofrenda peyavenonaenexa Jerusalén tomarapijivi.'
  bon-bon: Cane umle gäne, egä weene singi gemi ätityerame, siige cane ituge weebibine
    awepyeräja Makedoniya biname bime cabu. Cane jaajemepene teebibine egä, “Akaya
    gawe cabu lui ätrunga biname, teepi niinäce kämäge cabu ca amacetnäjäneji gemi
    ätityerame.” Siige weeme baborage singi ätityerame ituge poto bine cuta singi
    me wawena ätityerame.
  nhw-BL: pampa ya nijmati para tlahuel anquinequij anquinpalehuise. Huan ica paquilistli
    niquinilhuijtoc tlaneltocani ipan tlali Macedonia para amojuanti ipan tlali Acaya
    anpejque se xihuijtlaya para anmoilhuise quenicatza huelis anquinpalehuise. Yeca
    nechca nochi inijuanti catli quicajque catli anquichihuayayaj, quinequiyayaj quinpalehuise
    toicnihua nojquiya.
  swh-ONEN: Kwa kuwa ninajua mlivyo na shauku ya kusaidia, nami nimekuwa nikijivuna
    kwa ajili ya jambo hilo kwa watu wa Makedonia, nikiwaambia kuwa ninyi wa Akaya
    mmekuwa tayari kutoa tangu mwaka jana na shauku yenu imewachochea wengi wao katika
    kutoa.
  wbi-wbi: nikagwile umwojo ghwinu ughwa kuvatanga avange, ghuno najune nikughinia
    vwimila umue ku vaanhu ava ku Makedonia. nikavavulile kuuti, ikipugha ikya vitikiava
    kukighavo ikya Akaya vakiling'hanisie kuhuma umwaka ghuno ghwakila. umwojo ghwinu
    ughuo ghuvapeliile vinga mu veene kuuva nu mwojo ughwa kutavula.
  bba-bba: Domi nɑ bɛɛn kĩru yɛ̃, nɑ mɑɑ Mɑsedɔniɡibu woo kɑnɛ bɛɛn sɔ̃ nɑ nɛɛ, nɑɑnɛ
    dokeo be bɑ wɑ̃ɑ Gɛrɛkibɑn temɔ bɑ somirun sɔɔru kpɑ sɑɑ ɡinɑkun di. Bɛɛn hɑniɑ
    yɑ ben dɑbiru kookɑri koosiɑ.
  eng-KJVCPB: for I know the forwardness of your mind, for which I boast of you to
    them of Macedonia, that Achaia was ready a year ago; and your zeal hath provoked
    very many.
  kgk-NT: Aikwaa-ma voi xe peipytygwõse voi íxupe kwéry. “Ojapo-ma peteĩ ro'y Grécia
    yvy pygwa onhypyrũ va'ekwe omboaty-vy gwemime'ẽrã. Oipytygwõ-ta nhande re'ýi Judéia
    yvy pygwa kwéry-pe. Upéixa-gwi omono'õ gwemime'ẽrã íxupe kwéry” ha'e va'ekwe pende
    reko-rehe amombe'u-vy va'ekwe Macedônia yvy pygwa kwéry-pe. Upéa-rehe heta upe
    pygwa onhemokyre'ỹ ave pejapoha-rami ha'e kwéry ave ojapo hagwã.
  waj-waj: 'Ngieetama yapaaree kiaa iikiaivaa vaa na rikiaunoo. Vaa na Maketoniaa
    variaa gioonna kiaapuuyaata ngiiiyara mannaka kiau kuaivaa ataa kua kiaunoo: Vaa
    ausa hanigieeraiya mmata Akaiyaivaki variaiya sikau yapaaraivaara vaa ii vo nuanu
    taikoo ivaki mmuaanaa teerama kieeravaivee. Vaa na ngiiiyara mannaka kiau kuaivaa
    itaa kua kiaunoo. Ngii yapaataikiai ngia yapaara iikiaani vo yoosinna vo yoosinna
    variaa kaayau vooyaano ii kua ivaa rikiada iyaatama iya ausaiyauvo diitaikiai
    rikiada yapaara iikiaavai.'
  cpy-cpy: 'Tema niyotaki ayimata-piintakimi eeroka-paeni pantero. Aritaki nokaman-takiri
    noyemijantzikarite-paeni nampitawori jaka Macedonia-ki, nokantakiri: “Ikoyita-kaha
    noyemijantzinkarite-paeni nampiyitawori janta Acaya-ki ipashitan-tayityaa chapinki
    awijaneen-tsiri ojarentsi.” Nokenkithata-kota-kimira eeroka-paeni nokowashiryaa-kaayita-nakiri
    eejatzi rirori-paeni.'
  mpx-mpx: Ya atena te komiu nuwamiu hot nuku laba. Ya ba heyagimiu labena Masidoniya
    elana, ya baek eliyalil te komiu Kolinita labi Akaiya elana iyaka baliman i momowasi
    ku lovivina haba mulolu ya nuku teli. Inoke wami yaliyaya mulolu o kaiwena Masidoniya
    hi gewi i palutil ge heliya al nihi mulolu.
  wbp-wbp: Nyurrurlarlunkulu-jana nyurru rdurrjurnu talaku kijirninjaku. Nyampurla
    Majatuniyarla, ngulajurna-jana warru yimi-ngarrurnu Kirijini-patuku yangka kujalpankulu-jana
    kujukujurnu tala jamangku wanta-pardu-karirlaku kirntangi-patuku. Ngulakuju ngalya-karirli
    Majatuniya-wardingki-paturlu Kirijini-paturlangurlu nyurrurla-piyarlu yungulu-jana
    tala kijirni yali-patuku-juku Jurujulumu-wardingki-patukuju.
  luo-luo: Angʼeyo ni uikoru konyo, kendo asepwoyou ni jo-Makedonia, ka anyisogi ni
    owete man Akaya osebedo moikore konyo chakre higa mokalo kendo ramo maru osejiwo
    thothgi.
  nhe-NT: pampa ya nijmati para tlahuel inquinequij inquinpalehuise. Huan ica paquilistli
    niquinilhuijtoc tlaneltocani ipan tlali Macedonia para imojuanti ipan tlali Acaya
    inpejque se xihuijtla para inmoilhuíaj quejatza huelis inquinpalehuise. Yeca quema
    inijuanti quicajque tlen inquichihuayayaj, nechca nochi inijuanti quinequiyayaj
    quinpalehuise toicnihua nojquiya.
  aii-aii: ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܘܸܢ ܛܢܵܢܵܘܟ݂ܘܿܢ ܠܗܲܝܘܼܪܹܐ، ܘܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܫܘܼܒ݂ܗܵܪܵܐ ܒܝܼܹܗ
    ܩܲܕܡ ܐܢܵܫܹ̈ܐ ܕܓܵܘ ܡܵܩܹܕܘܿܢܝܼܵܐ، ܗܵܕܟ݂ܵܐ ܕܐܵܟ݂ܵܐܝܼܵܐ ܗܘܼܕܸܪܬܵ‌ܐ ܝܠܵܗ̇ ܡ̣ܢ ܫܹܢ݇ܬܵ‌ܐ
    ܕܕܲܥܒܲܪ ܠܗܲܝܘܼܪܹܐ، ܘܛܢܵܢܵܘܟ݂ܘܿܢ ܡܘܼܓ̰ܘܸܓ̰ ܠܹܗ ܠܪܵܒܵܐ.
  esk-NT: Atakkii iḷisimagiga ikayuiyumałiqsi. Uqautigillautaqsimagipsi ukpiqtuaŋuruanun
    Macedonia-mi ilipsi ukpiqtuaŋuruasii Achaia-mi itqaniaġniḷusri aatchuutilaapsigun
    uqiutqik. Piyumalaałipsigun iñugiaktuat aŋalataurut aatchuisukhutiŋ.
  msb-msb: kay aram ko na gurugusto gayod kamo maghimo sana. Amo ngani ina an ginahambog
    ko sa mga taga-Macedonia manungod sa iyo. Sinabi ko sa inda na an kamaranghod
    sa Grecia handa na magbulig tuna pa san usad na tuig, kaya dahilan ngani san kahigusan
    niyo sani damo sa inda an nahidara paghatag man.
  cpa-NT: Di³ ma²guiang³jni hiug² hoh¹² hniah¹² guiogh¹³ hniah¹² jmóh³ hniah¹² lah¹jøng².
    Ma²ca¹juǿi²jni dsa² chian² huø¹ Macedonia jǿg³ dsio¹ quiánh² hniah¹², dsa² chianh²
