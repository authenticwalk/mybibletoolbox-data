  aaz-aaz: Fin au uhiin aꞌrair ꞌak, hi mmuiꞌ neek marine he mturun tuaf on naan. Au
    ꞌromi msaꞌ he utoon ꞌeu apirsait ein abitan Makedonia anmatoom nok hi nekam arekot.
    Au utoon am ꞌak, hi abit propinsi Akaya mibarab amrair miꞌko toon es ii, he msonuꞌ
    hi roit turun-babat. Au utoon anmatoom nok hi neek marine msaꞌ reꞌ nmoeꞌ tuaf
    bian anromin he nturun ma nbaab atoin asuust ein.
  qup-NT: '@see-verse:2CO.009.001'
  dop-dop: Mɑ nyǝmɑ́ ɩsǝnɑ ɩ́ lɑkǝnɑ luɣu kʋlʋmʋɣʋ tɔ mɛɛ, hɑlǝnɑ mɑ sɑmɑ-mɛɣɛ Mɑsetoni
    nyǝ́mɑ kiŋ, sɩ tɑ́ tɑɑpɑlɑɑ kɛ Akɑyi tɛtʋ tɑɑ nyɔɔsɑ pɑ tǝɣɩ sǝnɑʋ tɔm tɑɑ kɛ́
    tuu pǝnte. Ɩ́ sɛɛsʋɣʋ ḿpʋ́ɣʋ́ ɩsǝlɛ tɔ pǝ nyɔmtǝɣɩ pɑ tɑɑ pɑɣɑlɛ kɛ́.
  azb-azb: Çünki yardım etməyə həvəsiniz olduğunu bilirəm. Axayyada olan sizlərin
    keçən ildən bəri hazırlıqlı olduğunuzu söyləyərək Makedoniyalılar qarşısında fəxr
    etməkdəyəm. Sizin səyiniz onların çoxunu hərəkətə gətirdi.
  eng-DBY: For I know your readiness, which I boast of as respects you to Macedonians,
    that Achaia is prepared since a year ago, and the zeal [reported] of you has stimulated
    the mass [of the brethren].
  guo-NT: 'Xan chiekal matabijtax xamal xabich japi kajachawaesasiampox. Samata, xabich
    nejchachaemlax xamalliajwa. Chajia Macedonia tʉajnʉpijiw jʉm-an xamal Corinto
    paklowaxpijwamliajwa: “Acaya tʉajnʉpijiw, Corinto paklowaxxot duilpi, chajia,
    asawaestat, owapi ofrenda kajachawaesliajwa Jerusalén paklowaxpijiw. Amwʉtjelbej
    nakiowa owafʉki ofrenda” —an xamalliajwa. Dolis jawʉt, Macedonia tʉajnʉpijiw wʉltaen
    xamal kajachawaesasiampox Jerusalén paklowaxpijiw. Do jawʉt, Macedonia tʉajnʉpijiwbej
    ofrenda owa kajachawaesliajwapi Jerusalén paklowaxpijiwliajwa.'
  hla-hla: Taraha, alia e atei silegu, alimiu e ngilin taguhu ramen. Poata tu ranga
    meria lia a tei Masedonia, alia u ranga sei raio limiu me poiegu, “A ma tsi hahatoulana
    tere Kristo tara provins i Gris i ngilin hala noa hasin a monin hitaguhu turu
    hiningal te kapa.” Nu ngil u tagala i tamilimiu e habutu hasi u ngil i taren te
    kato has uana i iesana.
  mav-NT: — Ga'atpuat anu urupotpap kahato hum hamo ewei'e uhepe. Meremo urui'a­tunug
    urumiium muat ihaky­'e'i rakaria imohey haria tawa Ieru­sarẽi miaria pe ewei'e.
    Mio tã ei'e hap ahenoi wuat'i imohey haria pe yi Masẽ­tunia piaria pe. Mi'i hawyi
    te'e­ro'e — Pyno uruto wy urutum i'atu'e. Mi'i hawyi ta'atuim ta'a­tukuap eipe
    ewetum irane hap hawyi. — Tawa Kurintiu piaria yi Akaia piaria ewy watum i'atu'e
    to'ope.
  kpf-kpf: Korinti kamânân gok sot Grik hânân gok Yesugât kâmut ândie, zen kendon
    ombeŋan bâbâlaŋ op kât mindunam urâwe. Zorat siŋgi Makedonia a dâzâŋgua doŋbepŋâ
    zeŋgât siŋgi nâŋgâm umziŋ bâbâlaŋ oip.
  ppo-ppo: Ti so whi̧ tao saai diaao̧ bole ketekȩ ya̧lo mo wisiyóló kisiparapó. Dia̧
    ai ala yaai doasi ketekȩ boleteiné take kemeyale ba fomó kaae sóró, dia̧ dukiróturaalu,
    Masedonia hae kwiamó betó mole so whi̧paae dia̧ Akaia hae kwiamó betó mole so
    whi̧mó ha̧le melaaire moni deraai du beterapó fo ya̧lo deté kwȩalepó. Ai fo woseturaalu,
    ai be huluamó betó mole so whi̧ atimanékélé moni deraai hosaa tukalepó.
  hin-2017: क्योंकि मैं तुम्हारे मन की तैयारी को जानता हूँ, जिसके कारण मैं तुम्हारे
    विषय में मकिदुनियों के सामने घमण्ड दिखाता हूँ, कि अखाया के लोग एक वर्ष से तैयार
    हुए हैं, और तुम्हारे उत्साह ने और बहुतों को भी उभारा है।
  wol-KYG: 'ndax xam naa seen yéene ju réy, te moom laay damoo ci kanam waa Maseduwan,
    naan leen: «Daaw fekk na waa Akayi noppi.» Te seen xéraange jooju ngeen nekke
    xiirtal na ñu bare.'
  bef-bef: 'Ana foyaꞌmu komopatini topa nohago keheliloto lenigitini li ho tito lenali
    hapatiniꞌmu Masetonia bonatoga ma luto lu epiꞌohube: Huꞌmamofihi agoya hu emise
    bonaꞌi Akaiya hepatoga nehanamagi tafa kufugu meleꞌisi leꞌmo bati hilete kefahi
    huto hulata nohina kapoꞌa li huto hiꞌahanamofihi kaꞌa yaꞌma Masetonia bonaꞌi lu
    noepugo bonaꞌi lugaꞌamagi enali amuya melete katini kehelilete ana foyaꞌmu enipagu
    keta mehuse huꞌehina.'
  amm-amm: Yo mo sai moini mulu mo, fasiko monoi mulu siyoli tiyo manonuwo. Saiso
    saiso yo mo Masituniya nokoso tikomoi, “Kolino noko mo noko ititouni na. Toku
    aisamu siyamai noko fasiko monoi na fou siki.” Koliko noko moi monoi ainoso tiko
    ununukuwo. Masituniya noko iyaliyo nonani imoso kwaikino mo, toi mani, lolaloso
    yokino, afonimaiso si noko fasiko monoi.
  zaj-zaj: Kwavija sulukila yenu ya kuwataza wanhu niitanga, na nie nikala niitopa
    sama ya sulukila ino ha wanhu wamtogole Kilisto wali muisi ya Makedonia, niwalongela
    kamba mweye wanhu wamtogole Kilisto wali muisi ya Akaya mkala muisasale kulava
    songela mulao ubitile, na sulukila yenu ino iwatigisa wanhu bwando mmwanza wao.
