  kpw-kpw: Kale Akaia Propins mɨdpim gau, mɨ nöd u, mani kale ñɨnɨg gaibe u, yad nɨbi
    bɨ Masedonia Propins mɨdpal gau kalɨp rapɨn hagem hagmɨdin. Kale Akaia nɨbi bɨ
    ñɨnɨg gaibe u, Masedonia kai kalɨp manö hagnö, uri nɨbi bɨ iru nöp gasɨ nɨŋ aij
    göm mani kale ñaböl.
  ong-ong: Ki kretai ise onom fale piti ma kaniepe le ki keila nange leise kirpepe
    mete piti Masedonia. Ki kirpepe kolpepei, “Ilim winkem pouku pite Grik pe eringi
    nemple piye, pe poporo potei piti ma kaniepe mete piti Judia.” Ise onom fale piti
    ma kaniepe mete nemple le fei pepe, ise yeilape enke piti pe yeflipiye.
  tnn-tnn: Iatən nəhlan məto-inu io ekɨtun məmə nakotolkeike məmə onəkotasitu. Kən
    ematɨləs-ipər nolən wɨr rəhatəmat o netəm Masetonia, matən kəm ilat məmə e nup
    itəm tɨnuwɨn rəkɨs, itəmat əpəh Akaea, nəmoatətul matɨp o nos-ipənən. Kən nian
    kəmotəplan məmə nɨkitəmat tagien pɨk o nasituən, təmol mɨn ilat tepət kotolkeike
    məmə okotasitu mɨn.
  hch-NT: Ne müpaü nepütimate que xemüteyuvaüriya, 'ayumieme 'aixüa nepütivacuxaxatüva
    Maseruniyatari xehepaüsita. Müpaü nepütivacühüave, 'Acaiyatari 'aicü mepüha'arisiecai
    müpaü memüteyuriecacü. Müpaü xemüteyumexüitüacü xeme mümeta mepüyumexüitüa yumüiretü.
  crn-NT: Aꞌiné nuꞌuri ramuaꞌaree sej seri áꞌujcaꞌane sej si siyen huárɨni ruxɨ́ꞌeviꞌiraꞌa
    jɨmeꞌe. Aꞌɨ́j nu jɨ́n niyen áꞌantzaahuateꞌe huáꞌa jemi ɨ́ mej meꞌuun aꞌuchéjme
    tɨ́j naꞌa aꞌuun tɨ huatacáꞌa u Macedonia. Ayee nu tihuáꞌixaateꞌe yee puꞌuri ayén
    áꞌatee seɨ́j nineꞌiraꞌa ɨ́ sej seri rɨ́ꞌɨ huaújruu. Ajta, xuꞌuri caꞌaníjraꞌa huaꞌatáꞌaca
    aꞌɨ́jna jɨmeꞌe sej siyen aꞌujcaꞌanéecan jɨ́n tiuꞌutévaɨreꞌen.
  zpu-NT: Nnezkzraꞌ lleꞌnere gakrén akreꞌ. Naꞌ ba beꞌrenaꞌ beꞌnn Macedonia kaꞌ diꞌll
    nench nnez akreꞌ, reꞌ zore ganꞌ nbane Acayanꞌ lleꞌnere gakrenre beꞌnn yaꞌch kaꞌ,
    naꞌ ba bzoraore btopre mellenꞌ wdwize. Naꞌ da llonre naꞌ ba llperen beꞌnn kaꞌ
    zjallaꞌa zan yell ganꞌ nbane Macedonianꞌ, nench naꞌ gon akeꞌ kanꞌ ba llonre naꞌ.
  juy-juy: ଅନୁୟୁବ୍‌ବେନ୍‌ ଞେନ୍‌ ଜନା, ତି ଆ ବର୍ନେ ମାକିଦନିଆ ଡେସାନ୍‌ ଆ ମନ୍‌ରାଜି ଆମଙ୍‌ ବର୍ନେବେଞ୍ଜି
    ଆସନ୍‌ ଞେନ୍‌ ଅବ୍‌ସୋଡ଼ାଡମ୍‌ତନାୟ୍‌, ଆକାୟା ମଣ୍ଡଡ଼ିନ୍‌ ଆ ବୋଞାଙ୍‌ ତନାନ୍‌ଜି ତନିୟ୍‌ତିୟନ୍‌
    ଅନାପ୍ପାୟନ୍‌ ଆସନ୍‌ ମିୟ୍‌ନୁମନ୍‌ ମା ସିଲଡ୍‌ ଆନିଞ୍ଜି ଅବ୍‌ଜାଡାଲଞ୍ଜି ଗାମ୍‌ଲେ ଞେନ୍‌ ବର୍ରନାୟ୍‌,
    ଅନୁୟୁବ୍‌ବେନ୍‌ ଗିୟ୍‌ଲେ ଜବ୍ର ମନ୍‌ରା ସର୍ଡାଏଞ୍ଜି ।
  for-for: 'Eya, tintawamaba pi ntuga pikenagaba aogi puntiyemaba, agantuwe. Piya,
    naeba Masetoniya kina''mi nkiyobipa tigeripa asagayuma, tigekaba maya uwaimuwe:
    Abetasa kaburapa Akaiya kina''miba pi ntuga pikenaba ago yokege puntawema, uwaimuwe.
    Piya, esegi punta ntugarimpa nkawaga kamana''amaba tutusuwaitaye.'
  epo-epo: ĉar mi scias vian volontecon, pri kiu mi fanfaronas pro vi al la Makedonoj,
    ke la Aĥaja lando jam antaŭ unu jaro pretiĝis; kaj via fervoro instigis la plimulton
    el ili.
  gfk-gfk: '@see-verse:2CO.009.001'
  bjz-bjz: Amó rei-gerore, nímane gangorogha sonembaita uno egegeta rosoravore. Amindu,
    amó eve Masedonia Frovensiva vitia enemboda dibeva jiria, nímandu raga eghá ritare.
    “Korin enembo, kotú Akeia Frovensiva enembo dumenide oná ghaeko dotutara-va, tutuno
    ea, guri ututugaita rea simbuguta reisi-fue.” Aghá ritata, enava enembo niningigea,
    neno erorata, númane beago sonembaita uno rousue.
  atg-NT: Mhi lẹsẹ khi ọọ ghọle ẹ ni a rọ kpaghiẹ obọ, mhi gbo rọli rẹẹ ẹ neta ọmọse
    khasẹ ẹgbọ na obini iMasidonia, khi aolukpe, ẹẹ ni a la Akhaya a te muegbe ni
    a rọ ya kpaghiẹ obọ, ali khi ọmuegbe oyẹẹ o she li guise ẹgbọ eghuo le, ni e rọ
    li riẹlẹ ikpaghiobọ.
  bjv-NT: 'M-gər ndɨgɨ ra majɨ kɨ rosɨ mesi kɨn, adɨ m-pɨtɨ səsi kɨ taga ta kəm dɨje
    tɨ kɨ dɔnangɨ Masəduwan tɨ. M-əl-de m-ə nə: «NGako̰je je kɨ dɔnangɨ Akay tɨ ɨsi
    dɔ njade tɨ kal ne kal.» Nɨngə tɨngə bɨl ləsi kɨn ra adɨ njé kaw-naa je ngay
    ndəli.'
  tos-NT: Sa̱mpi̱ huixín ankalhí̱n ca̱tapa̱xuhuá̱n makta̱yani̱naná̱tit, chú̱ cli̱ta̱kalhchihui̱nanko̱lh
    quinata̱lancán xala c-Macedonia pi̱ hasta ca̱tatá̱ huixín xala c-Acaya tzucuni̱tántit
    ma̱stoká̱tit acatzuni̱n mintumi̱ncán hua̱ntu̱ nali̱makta̱yani̱naná̱tit, chu̱ acxni̱
    xlacán catzi̱ko̱lh hua̱ntu̱ tlahuapá̱tit, na̱ la̱li̱ta̱kalhchuhi̱nanko̱lh pi̱
    na̱ nama̱stokti̱lhako̱y acatzuni̱n xtumi̱ncán hua̱ntu̱ nali̱makta̱yani̱nanko̱y.
  rro-rro: Pokina au a'iobina wai tonuatae katobaraibarai, ba a'ikakauma haukia Makedoniai
    haukia wairakiai apainimi, a'abi atibaha, “Akaia haukia hanona aba ihau murikai
    teba'oru katebaibeni.” Emi baibeni taburana weiana ehore ebahi ahinakia katebaibeni.
  mxp-NT: jabɨ nnɨja̱ꞌwɨñɨpxɨ øts ku meets ja pudøjkɨn jatyɨ xya̱køjy. Jotkujk øts
    ɨdøꞌøn ja Macedoniɨt ja̱a̱ꞌy nnɨmayꞌettɨ ku meets junktɨꞌjyɨp ja pudøjkɨn xya̱kwa̱nɨ
    jøts jadeꞌen namay ttunwa̱mɨdɨ sa̱ me tø xunjøpɨ.
  aak-aak: Seyɨ́né apɨ yanɨro nánɨ dɨŋɨ́ rɨ́á seawearɨŋɨ́pɨ nánɨ nɨjɨ́á nimónɨrɨ nánɨ
    e nimónarɨnɨ. Íníná Jisasoyá sɨyikɨ́ imónɨgɨ́á Masedonia pɨropenɨsɨ́ tɨ́yo ŋweagɨ́áyɨ́
    arɨ́á egɨ́e dánɨ weyɨ́ nɨseamearɨrɨ́ná re rayarɨŋwárɨnɨ, “Xwiogwɨ́ xámɨ pweagomɨ
    Jisasoyá sɨyikɨ́ imónɨgɨ́á Gɨrikɨ pɨropenɨsɨ́yo ŋweagɨ́áyɨ́ apɨ éwanɨgɨnɨrɨ rɨxa
    érowiápɨ́nɨgɨ́árɨnɨ.” E rayarɨŋwápimɨ dánɨ Masedonia ŋweáyɨ́ wigɨ́ ámá nápɨ nene
    enɨ axɨ́pɨ éwanɨgɨnɨrɨ ayá rowɨ́á wiarɨnɨ.
  chd-NT: 'Imanc'' tixoqui cunlata toƚtoc''ila'' loƚpimaye. Toƚta''a laifpalaicopolhuo''.
    Joupa nu''ipola'' lapimaye nomana'' Macedonia, aimipola'': “Luyaipa camats'' iƚne
    lapimaye nomana'' ƚamats'' Acaya joupa efot''ƚepá al tomí. Ma le''a tehue''ela''
    tummetsa.” Licuej''me toƚta''a axpela'' iƚniya icua''me: “Illanc'' jouc''a aƚtoc''i''mola''
    laƚpimaye”.'
  kdc-kdc: Nowajuwa vimuwamba kuwataza wanhu, niye niigodela mbuli ayo kwa wanhu wa
    Makedonia. Niwalongela toka mwaka ubitile mweye wanhu wa Akaya muitanda kulava,
    moyo wenu wa kulava uwatenda wanhu bwando watende vivo.
  nhr-nhr: Hùi ne tu gha sa tu kg'ónòsea máána hãa sar q'ana hãa khama, a ra a ko
    Maketonia di ne khóè ne cookg'ai koe gatu ka dqo̱m̀se, a ra a ko bìrí ne a ko
    máá, Akaia koe tu gatu ncìísega, ncẽe nqáéa hãam kurim koe ga guu a máàkuan tu
    gha tcg'òó sa kg'ónòsea máána hãa, témé. Si gatu dis kg'ónòse sa gaa koe káí ne
    ghùi-ghuin-tcáóa hãa.
  uig-PIN: 'Qünki mǝn silǝrning bu ixⱪa ⱪattiⱪ bǝl baƣliƣininglarni bilimǝn; mǝn bu
    toƣruluⱪ: Ahayadikilǝr ɵtkǝn yildin beri hǝyr-sǝdiⱪǝ berixkǝ tǝyyar turuwatidu,
    dǝp Makedoniyǝdiki ⱪerindaxlarƣa pǝhirlinip mahtap kǝlmǝktimǝn, xuning bilǝn silǝrning
    ⱪizƣinliⱪinglar ularning kɵpinqisining hǝyr-sǝdiⱪǝ berixigǝ türtkǝ boldi.'
  beo-beo: 'Bai dilia da fidimu hanai gala, amo na dawa:. Ma:sidounia moilai bai bagade
    fi dunuma na da dilia hou nodone olelei. Na da ilima amane sia:i, “Ninia fi dunu
    Aga:ia soge amo ganodini, ilia aya ode amoga dili fidimusa: momagele esala!” Dilia
    da Yelusaleme fi fidimu hanai amo nababeba:le, ilia amola da fidimu hanai.'
  acf-NT: Mwen sav zòt ja pawé pou édé. Mwen ja bavadé konsèné zòt tèlman bay sé fwè
    èk sè-a ki an vil Masédonnya-a. Mwen ja di yo, dépi lanné pasé zòt ki an pawès
    Akéya té ja pawé pou édé. Épi mannyè zòt té ja pawé pou édé-a ja fè an chay di
    yo vlé édé osi.
  tpi-OTNT: Mi save pinis, bel bilong yupela i kirap long mekim dispela wok bilong
    helpim ol arapela, na oltaim mi save litimapim nem bilong yupela long ai bilong
    ol Masedonia. Mi tokim ol olsem, “Long las yia ol Akaia ol i redi pinis long kirapim
    dispela wok.” Na taim ol i harim dispela tok long yupela i gat laik tru bilong
    givim ol samting, dispela i kirapim bel bilong planti Masedonia tu long givim
    ol samting.
  mbt-NT: Nakataha a ne amana kew iya ne maahet ne egbulig, wey impeggasal kud e sika
    diye te matig-Masidunya. Ingguhuran ku sikandan te puun pad te miglihad ne leg-un,
    andam kew e ka matig-Akaya ne egbulig. Ne puun due, egkeupian e degma ne egbulig
    ka kasuluhan kandan.
  hau-SA: Gama na san aniyarku na yin taimako, ina kuma taƙama a kan wannan ga Makidoniyawa,
    ina faɗin musu cewa tun bara, ku da kuke a Akayya a shirye kuke ku bayar. Ƙoƙarinku
    kuwa ya zuga yawancinsu ga aiki.
  mam-NT: cuma ntzki'na tuya cykil cyc'u'ja cyaja tu'n cyonena. Nxi' nkba'na cye ocslal
    tzalu tuj Macedonia ma bint jun jnabk'i ke cyey ejee'y ocslal tuj tcwentel te
    Acaya ak'key tu'n t-xi' cyonena ke ocslal mebe tuj Jerusalén, bix tej toc cybi'n
    ke ocslal tzalu ti e cub cynic'u'na, jax ju'x tzalu nim ocslal e cyajbe tu'n cyonen.
  udu-udu: Haali/ aha/ mishkina miim bum jin iskina um mo, a’di jin karkika/ ’ba/
    ki ca mo gom um mo ibwambori ’Kwani gi Pam Makiduniyya mo mmo/o gwo mo ki ’Kwani
    gi Pa Aḵaa/iya uni ’kokin mo mmothoson is buni mo ’peni yil kagush mo. Dhali miim
    bum jin shwa uma nyor ki thiṯẖ tani a’di merki unin tiya is ka woho/ mo be.
  tvt-tvt: Ngah ih jat ehang sen loong ah chosok suh eram elan, erah raangtaan ih
    Mesidonia mina loong suh sen suh khuupook lang ah noisok rumhang. Ngah ih liitang,
    “Akaia dowa hanpiite loong ah” “manrang dowa ih chosok esuh banban tong rumla.”
    Sen lakkot je thoidi neng loong ah ehanko ah lakkot laknoi thung.
  bgt-bgt: eigna inau ku adoa ighamu koti sasaa puala na haehathe. Mi inau ku titiono
    tautalunagho ghohi eimiu ghamu tadia na komi tinoni kena vaututuni eeni i Masedonia.
    Inau ku velera ghohi ighamu kori provins i Akaia koti mono kaikaliti ghohi kori
    vinogha ke atu bali eia na rongo sosoni iangeni. Ma na vunegna ighamu koti sasaa
    puala na haehathe, na komi tinoni kiloau eeni kena magnahaghinia mua na haehathe.
  mvn-mvn: Ka kadu avaha yami nuanua ananina una‑ivaitei anamanei. Wayahina, avaha
    apa‑vidovidohemi me Masedonia wayahia. Ika, avonevonei deina, avona, “Taui papani
    Akaia nihenina avaha ibebewa yai am‑venena‑kavovo ivo‑vi‑aiaia ponimana iakwa
    wayahina.” Ka tutana yami dewa vaneana taina inononi, taui kadu ivi‑putu ibebewa
    deinake, ka avaha yai am‑venena‑kavovona avaniahei.
  djk-NT: Bika mi sabi fa u abi angii fu yeepi taawan nowtu anda. Mi e gafa u dise
    so naamo a Masadoniya biibiwan mindii taki, na u fu Akasi pisiwata fosi sete a
    angii fu du dati senten a yali di pasa de. Da na u meke denseefi teke fu du so
    tu.
  uig-LAT: 'Chünki men silerning bu ishqa qattiq bel baghlighininglarni bilimen; men
    bu toghruluq: Axayadikiler ötken yildin béri xeyr-sediqe bérishke teyyar turuwatidu,
    dep Makédoniyediki qérindashlargha pexirlinip maxtap kelmektimen, shuning bilen
    silerning qizghinliqinglar ularning köpinchisining xeyr-sediqe bérishige türtke
    boldi.'
  nde-nde: Ngoba ngiyakwazi ukutshisekela kwenu ukuba lisize njalo kade ngizincoma
    ngakho kwabaseMasedoniya, ngibatshela ukuthi kusukela nyakenye lina e-Akhayiya
    belizimisele ukunikela; njalo ukutshiseka kwenu kukhuthaze inengi labo ukuba baphathise.
  ton-ton: He ʻoku ou ʻilo homou loto lelei, ʻaia naʻaku polepole ai ʻiate kimoutolu
    kiate kinautolu ʻi Masitōnia, koeʻuhi ʻoku talu ʻae taʻu ʻe taha mo e teu ki ai
    ʻa ʻAkeia; pea ko hoʻomou fai feinga kuo langaki ʻae tokolahi.
  mir-NT: Hix̱, nnajuǿøbiøch coo hajxy hamuumduꞌjoot mbuhbedaꞌañ. Jadúhṉhøc̈hä mäbøjpädøjc‑hajxy
