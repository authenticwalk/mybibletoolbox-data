  txq-txq: Huu au bubuluk ena, ei maena dale dere-dere hiek doi-sou hatahorir talo
    naa. Au oo hii afada hatahori kamaherek marai Makedonia, laꞌe-neu ei dale susuen
    boe. Au tui ena ae, ei hatahori Korentus numa profensi Akaya mai, mahani memak
    numa teu maneuk kara mai ena, fo mae haitua doi doi-souk. Au oo tui laꞌe-neu ei
    dalem mana dere-dere hiem boe, fo mana tao nala hatahorir laen nara nau tungga
