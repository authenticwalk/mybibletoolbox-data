  zar-NT: Chinözdaʼ ca rë́ʼëniliʼ gunliʼ lë ni, ateʼ ruáʼa didzaʼ lógaca bönachi taʼyéajlëʼ
    Cristo luyú Macedonia ni ca naca le dxiʼa runliʼ. Riguíxjöiʼidaʼ légaquiëʼ ca
    naca queë́liʼ, zóaliʼ luyú Acaya, chiguca tu iz chizóa gunliʼ lë ni, ateʼ tuʼ
