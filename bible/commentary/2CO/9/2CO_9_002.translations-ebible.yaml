  cof-NT: '@see-verse:2CO.009.001'
  srm-NT: Biga mi si taa un dë kabakaba kaa fuun du ën waiwai. Nöö fa i si mi dë a
    Masadonia aki, nöö mi njan buka da unu taa un dee sëmbë fu di pisiwata fu Akaja
    ala, a di jaa di pasa naandë nöö unu bi dë kabakaba kaa fuun pii möni zunta ˻fuun
    heepi dee biibima u Jelusalen˼. Sö mi njan buka da unu aki. Nöö fa mi fan dë,
    nöö a weki sömëni otowan hati te de hopo ta pii möni ta zunta fu de djeesi unu
    e.
  qvs-NT: Allita yachani kankuna tukuy shunku munanaykichita ofrendata kukuyta. Chayrayku
    Masedonia partipi tukuy pita parlachini kankuna Akaya partipi kawsakkuna suk watatana
    ofrendata tantachishkaykichita. Chashna parlachiptini kay Masedonia partipi kawsak
    runakunapish sukaman munansapa ofrendankunata kukuyta.
  zca-NT: porke nane ka, nzhakla go le' go kure', kuze' dox wen midizha por go lo
    rë men che'n Jesukrist xa' nzhin rë yezh plo nak lazh men Macedonia, mbaino nzhapa
    lo bixa', dub li'n ra' mikan go dimi. No por mbin bixa', rë go men Acaya, dox
    nile' go xigab por kure', orze' nayax rë men Macedonia, nu bixa' mikan dimi par
    gaknu bixa'.
  cbc-NT: Merẽ caroaro mʉjãã, Acaya yepa macããna, mʉjãã majũã aperãrẽ jĩcãrõ tʉ̃ni
    mʉjãã cajʉátimasĩrĩjẽrẽ yʉ masĩjãñuña. Bairi torea bairo cariape caroaro mʉjãã
    cajʉátiere na yʉ quetibʉjʉnucũña ato Macedonia yepa macããna cʉ̃ãrẽ. Ji cʉ̃mapʉa
    mʉjãã pʉame cotericaro mano aperãrẽ mʉjãã jʉátigawʉ. Bairo mʉjãã caátimasĩrĩjẽrẽ
    tʉ̃gori, nipetiro jãñurĩpʉa ato Macedonia yepa macããna cʉ̃ã mʉjãã caátorea bairo
    aperãrẽ jʉátinemogayama.
  qxo-NT: Noga musyämi gamcuna alli carnin cuyapäcog cayangayquita. Tsaymi Macedonia
    provincia quinranpis parlargö gamcuna ganyan watapitana Jerusalenchö criyicog
    waugintsiccunapä ofrendata goriyta yarpäyangayquita. Tsaynö alli carnin yanapacuyta
    yarpäyangayquiwanmi cay Macedoniachö waugintsiccunatapis masrä yanapacuyta yarpätsipäyarguyqui.
  mox-mox: mana niʼa yahalamania omiʼa nuanuami qiduana me Ielusalema ona iuledi.
    Ta omiʼa weaqimi niʼa yavonavane me Masidonia ʼidia ta yavonedi omiʼa me Akaya
    emi nei kavovo niʼa oʼivaʼavaʼaia yaʼwala gumwala ʼinaya. Ta wese yavonedi omiʼa
    me emi waiwai ta wese me emi qaiawa nei kavovo nana ogiveviʼoinia. Ta baʼe ʼinega
    toʼekalesia Masidonia ʼinaya niʼa ogivewaiwaiedi ta wese ovenuaʼewedi, e ʼinega
    taudi wese niʼa iveʼale sabi iula.
  kew-kew: 'Nimina konere niaame go kogono palima kone imi-pulu neme mo Masedonia
    onaanu nimi pedo pi agaa gupa pua lakesu: Aba patisa maali rabu Grik su-para pimi
    ame baaninumi nimi raba mulalo piruaeme lo lakesu. Gore Masedonia su-para piri
    onaa adaapumi nimina kone adoa nimumi pora waru mea waasimi.'
  dww-dww: baninama taugu è kataiena da taumi waisagu ko ḡoeḡoena. Be raḡan matabuna
    taugu taumi isemima Masedonia banegidima ḡarodie è kawa saḡemi be umanama è riuedina,
    “Maiḡo modine Akaia banegidima taudi a vokaukaua wainonoḡana waiuta aubainama.”
    Be raḡanine Masedonia banegidima uma giunama nama a vaivaiena, taudi nuedima ya
    karati be a ḡoeḡoena da taudi mate sibo ai utana.
  twi-ASANTE: Menim sɛ ɛyɛ mo pɛ sɛ moboa enti, mede mo ahoahoa me ho akyerɛ nnipa
    a wɔwɔ Makedonia no. Mekaa sɛ, “Anuanom a wɔwɔ Hela no siesiee wɔn ho sɛ wɔbɛboa
    afe a ɛtwaam no mu.” Mo ahokeka no akanyane wɔn mu fa kɛseɛ no.
  aoj-aoj: Aeꞌ egawa eaꞌ, nelelemb ipeꞌilimbi basafela pandaꞌ maol inimba eaꞌ dondol
    agasaꞌma agof ipeꞌigufi ma nogohnaep esis Kristen sagape itap luꞌupa Masedoniai.
    Agaꞌipas naꞌamba aꞌi, “Afagol gagalimba gagaliꞌi esis Grik asandaꞌas dumbulidombol
    eaꞌ ma sondaꞌ maol inimba.” Eaꞌ esis sameꞌ basef ifimba ma ipaꞌ ukup pehafema
    maol inimba. Deiꞌ isimba eaꞌ sasaꞌma esis Kristen Masedoniai hiasi ma sondaꞌam
    wapani.
  cbv-cbv: Yeéb bitadih bʉ́dí ñi teo wáaquíhatdih jéihnit, nihat Macedonia baácdih
    moón Jesúíhwãdih bʉ́dí niíj wẽi naóhna beé wã chãjap be. “Queét Acaya baácdih
    Corinto tʉ́tchidih moón Jesúíhwãboó con jópchi Judea baácdih moondíh bʉ́dí teo
    wáaquíhat ĩ jenah joí jwíihip jĩ”, wã niijíp be. Páant wã wẽi naáwáchah joinít,
    queétbʉt Jesúíhwã moh yéejnitdih bʉ́dí teo wáaquíhat ĩ jenah joiná caá.
  taw-taw: Yad nepin, nɨbi binɨb yɨmgeptek okok kɨlop dɨtep yɨbɨl gɨnɨgun agɨl pel
    gos nepɨm. Anɨb ak Masedoniya plopens binɨb okok kɨlop apin, Akaya plopens binɨb
    yɨb kɨlop dad aplanebin apin. Sub ned yɨl ak, kɨli tap anɨb okok dɨ nan gɨnɨgun
    wog ak, tɨkjakɨl gɨnɨgel tek lak apin. Pen Masedoniya binɨb okok, nɨbi mani anɨb
    ak dɨ nan gɨl ñɨnɨgabɨm ak nɨŋɨd, gos kɨli pag yɨkek, kɨli kuŋay nep mani ogɨnap
    sek ñɨnɨgun agɨl gos nepal.
  jic-NT: napj selé nun nasa quelel 'oyá yupj mpes, ne nin. Pasal 'üsüs tjevelé nun
    po'ó Macedonia po'o patja jilal. Tjevelé nun Acaya po'o potjaqué quelel 'oyatsja
    año pjaní nasa. Nun po quelel 'oyatsja, mpes pülücj witjacj quelel ja'ayaptsja
    wa qui'á.
  zap-NT: porke che nan noo ne rlaan de ylaa do. Che re noo lo men-Macedonia ne axtegue
    wdebiz che list nak men-Acaya por ne gun men yudar, no ndal men-Macedonia run
    yudar ne ron men ne kesentyent run de yudar yra de.
  wer-wer: Arim mon mampunëak ngës rëan pöt ne ëwat wë Masetonia yangerak wëauröen
    arën ping wesak epël ök mëëaut. “Tiarim kar Korin kak Krik yangerak wëaurö krismaki
    iriitak mon wa rongan ëëpënëak kopëta wesaut.” Pël maan arim mon mampunëak kosang
    wesan pöten kat wiak pitëm naëaan narö tapël ëëpënëak weë ngentiak wia. Pötaanök
    ar monat mampunëëtaan wali wesak retëng ë naningkan.
  ipi-ipi: '@see-verse:2CO.009.001'
  qul-NT: Rejsiniña sumaj munayniyquichista. Kancunamanta cusicuywan Macedoniapi caj
    creyentecunaman ninipuni kayna watamantapacha kancuna, Acayapi caj creyentecuna,
    listo yanapanapaj caskayquichista. Macedoniapi caj curaj parte creyentecuna animacuncu,
    uyarispa listo yanapanapaj caskayquichista.
  tnc-tnc: '@see-verse:2CO.009.001'
  ter-NT: Vo'oku énjoa usó kéyeyi hivó'oxi yanekôyoke. Yoko inzáyu'ikopinoe nonékuke
    po'inu ûti íhae Masêdonea vo'ókuke. “Ukeátine pihôti xoénae usó kóyeyeahiko ne
    íhae Ákaya” ngíxoahiko enepo ngoyuhó'inoa kêkunoe. Epó'oxo vo'oku ú'uso kéyeyinoe
    peréxi hivó'oxope, enómaka po'ínuhiko xâne kahá'atimaka huvó'oxea.
  bmr-NT: 'Mɨɨro amɨɨhai imihuseque uujoho imino gaajacuhi. Fahiijɨvaro amɨɨhaiditɨ
    imo imo iicaaboro Macedonia jiinɨjemɨnaaco neehicahi: Amɨɨhai Acaya jiinɨjemɨnaa
    juufaijɨo ficabatɨro mehesɨcɨnɨhicauhi monahabomɨ Judeari iicamoco mahamusuqui.
    Toonotɨ saatoho sihidɨ Macedonia jiinɨjemɨnaa agaajamoro imeguehi tollɨro diitoco
    aamusunoco.'
  fuf-fuf: Awa miɗo andi anniyee mon moƴƴo on fii wallugol, ko fii ɗun mi woni mantorde
    on e yeeso ɓe Masedonii ɓen, mi wi'a wonde, gila rowani ɓee ka diiwal Akaaya no
    hebulii wallugol. Awa kadi cataare mon nden wakkilinii yimɓe buy okkugol.
  bhl-bhl: 'Ne kilele kal kelite: Yu kitil kesomi, beem kukuw ibolow fian kebiliw
    kasike, ne diwkuw yom wiin Masedonia aneng fian kale kel yemsulbomi, bokoyemomeli:
    “Itol makmak miyak kel e, Kolin abiw mutuk fian kunum waneng i on kisol bonggu
    kilsiliw te!”, yangakabi te. Yangbilii, i kilisomi, yom sang beem dulum elote
    mali kunum waneng banban ikati kitil kesomi, “Kame akal on kisol bongguko, duyemuma!”,
    angakabiliw te.'
  ons-ons: Iwamo na detmaile Akaia doku tau tau magu ŋine koma qei bano wesi maratka
    more qeturaŋ ea kiekkoi, na don kisi ea Makedonia ŋei edanbe, ŋei natne korop
    eŋe ŋinane sorin borin so togole togole ŋinane kisi detpi qomene kitoke.
  con-NTPO: Que'i afeye in'jan'fasi gi tayo in'jamba avujatsse macedoniasundeccunga
    tsama conda. “Acayasundeccuja tayo fae canqque'fa afeye in'jamba ñoña'fa” qquen
    condasesi injantssia macedonia'su a'i'qque que'ia'caen afeye in'jan'fa.
  ghs-ghs: '@see-verse:2CO.009.001'
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ମି ଇଚା ପୁନାଙ୍ଗ୍‌, ଆରେ ହେ ବିସ୍ରେ ମାକିଦନିଆ ଲକୁ ଲାଗାଂ ମି ବିସ୍ରେ
    ଆନ୍‌ ଗରବ୍‌ କିନାଂ ଜେ, ଆକାୟା ହାଚି ବାର୍ହୁତାଂ ଜାଲ୍‌ଦି ଆତାତେ, ଆରେ ମି ଇଚା ହେୱାର୍‌ ବିତ୍ରେତାଂ
    ଆଦେକ୍‌ ଲକୁତାଂ ୱାରିକିକିତାଂ ।
  txu-NT: '@see-verse:2CO.009.001'
  eng-WEBU: for I know your readiness, of which I boast on your behalf to those of
    Macedonia, that Achaia has been prepared for the past year. Your zeal has stirred
    up very many of them.
  gnw-NT: Che aicuaa quirãi pipota ete piyapo cua. Echa'ã cua re chemiari cavi peré
    Macedonia pegua reta pe. Che jae chupe reta quirãi penti año ma pipota peporomborɨ
    pe reta Acaya pe pico vae. Jare ĩru vae reta uyandu yave quirãi pe reta pipota
    peporomborɨ, jae reta vi uipota oporomborɨ.
  mux-mux: '@see-verse:2CO.009.001'
  maj-NT: A̱t'aha̱ be nga nda ani̱ma̱nu̱u. Xí tsjohó tímana nk'ie nga kixinyaha̱ kui
    nii̱ xu̱ta̱ xi tjín a̱nte Macedoni̱a̱. B'a̱ kixihi̱n nga jun xi tintsu̱bo̱o a̱nte
    Akaya̱ nk'ie nú kjin tintsu̱ba̱ ndahanu nga k'u̱o to̱on. Nk'ie nga kint'é xu̱ta̱
    Macedoni̱a̱ kui nii̱, nkjin xi ta̱ kixinchá tsjoho̱ nga ta̱ ts'i̱ínsun to̱on.
  bkq-NT: '@see-verse:2CO.009.001'
  kue-kue: Sraglpre, na pirkan erika ene yomba akepledi tenamnedi nomano mina gun
    pond yeingwa, ipre ene God yombama akeple dinamunedi pirkwa ikra Masedonia yomba
    meglmara ene dembino sindre, yegl diteingra, “Nono angro tau Akaia kamun meglkwa
    ye buglayungu ta ende wongwa enge ikra akeple dinamunedi akekun erikwa.” Ana ene
    nomano wakai pir akeple dinamunedi erikwa ipre Masedonia yomba ye gun yei ye ama
    yegl eramnedi pirkwa.
  cot-NT: Notsamajaque caaviji picavintsajantajiaque. Nocantantajiacarica apitsaroventarijiate
    Maseroniaquitica pinintamajajiaquequea aviatimpajia guintenijiatsica Acayaqui
    paagarantajiaqueneriquea pimentaquitsitepae Jerosarequitica, pipariavaetanacaroquea
    otsipaniqui ajagantsiniqui. Oraqueate iquemajiaquegueti iriatimpajia ariqueate
    inintagarantajiaque inquempejiaquempiquea aviatimpajia iraagarantajiaqueneriquea
    iriatimpajia aisa.
  bnp-bnp: a vuhuna a lohoka vona mu ngaru hateka ni kori ria. Iau a bibi rike a rane
    mua pali ne huriki a tara na Vure o Masedonia. A vakalongo ria ne mua e huriki
    a Akaia, mu vakatubu na pida i lakea pali ni ru palupu a moni. Na tahuna ri longo
    mua mu ngaru hateka ni habi a moni, ria ranga ri ngaru hateka ni habi a moni.
  apn-NT: '@see-verse:2CO.009.001'
  ctp-NT: chaꞌ wa jlyo tiǎnꞌ chaꞌ suꞌwe ti nka tiye wan ñaꞌan wan ꞌin neꞌ. Taꞌa ti
    nchkwiǐnꞌ loꞌo neꞌ Macedonia re, chaꞌ suꞌwe ꞌa ngiꞌni wan, ꞌwan neꞌ Acaya; nchkwiǐnꞌ
    loꞌo neꞌ re chaꞌ ndla ꞌa tiꞌ wan, chaꞌ ti yijan nan lye ꞌa yꞌni wan tñan chaꞌ
    xoꞌ tiꞌin wan lomstan kanꞌ. Loꞌo neꞌ Macedonia re, wa ngwa suꞌwe la tiye neꞌ xa
    wa naꞌan neꞌ chaꞌ ndla ꞌa ngiꞌni wan tñan kanꞌ.
  opm-opm: Noh gure ihirnong panggeitper ma dahapti da oh noh am hat patmur. Am hat
    patima Masedonia sios kuuhan ihirnong Akaia mong Korin aptei hano ama nuhursi
    taptem kuuhan bap ihir rih hanohe krismas orhor panggeitper dahatpa da orhor hat
    patimur por noh gurnong armi nahatin meng oh ihirnong pot indirmur. Potporhan
    Masedonia ihirhe kat kuuhan ruumsan ihir Ihir ihat panggeitin danong pan hat pati
    ohoh ihan dirhe ihirnong imat orhor panggeitper daham atirimur.
  bvr-bvr: Ngardawa ngaypa marn․gi minypa ana-goyburrpa nawanawa nyiburr-nirra rrupiya
    nyibu-barnjinga burrwa Judíya aburr-nirra aburr-gata minypa gorlk aburr-nyagara.
    Rrapa gu-gata ngacha ngaypa arr-ngurrjinga burrwa ngu-workiya aburr-guna Mechadóniya
    (Macedonia) aburr-nirra rrawa gu-jirra gu-boya. Minypa ngaypa ngu-yinagata ngu-weya
    burrwa ngu-workiya, “A-lay, aburr-gata worlapa arrburrwa yerrcha Akéya aburr-nirra
    rrawa gu-jirra gu-boya gun-gata Gorint (Corinth) burr-guta, birripa gipa nawanawa
    aburr-ni jemberr gun-ngardapa.” Ngu-yinagata ngu-weya burrwa ngu-workiya, rrapa
    gu-gata wenga aburr-jaranga aburr-guna aburr-nyiljinga rrapa birripa burr-guta
    nawanawa aburr-nirra rrapa rrupiya mbi-barnjinga.
  wal-wal: Intte maaddanau keehi amottiyoogaa taani eriyo gishshau, Maqidooniyan de7iya
    asaayyo inttebaa sabbaas. Taani etayyo, “Akaayiyan de7iya ishantti zillaittaasappe
    doommidi, maaddanau giigettidosona” yaagada yootaas; qassi intte gita amoikka
    etappe dariya baggaa denttettiis.
  zad-NT: Ḻa' ba ṉezid' ka cheenile gaklenle beṉ', na' ba bi'a xtill'le lao beṉ' Macedóniaki,
    chepgakee godwizteyi le' lle'le Acáyana' cheenile gaklenle. Na' ka wṉezi beṉ'
    Macedóniaki ka cheenile gonle, zangake' ba chaklall'gake' gaklengake'.
  kmg-kmg: Akaia opâ ruac ŋoŋe jara raŋɋanao biac afeckerâ moneŋ bâbâfua fuŋkembiŋ,
    irec binaŋ Makedonia ŋic bajarepe ŋic gâcne sâko jaŋe šoɋac-ŋeŋicte biŋe manarâ
    bujeŋic âeckewec.
  aso-aso: Asi lingine neꞌmine ilisa gilingili igi nizaniꞌ nemuꞌ nene mo gele nouvoniꞌ
    nenako nemuꞌ nene lingine Akaia misubouꞌ aleve nete gomuꞌ kilisimasi mautiꞌ nene
    neꞌmine ilisa di vaꞌvaꞌ igi nizaniꞌ ve lo Makedonia misubouꞌ aleveti veꞌnidoꞌ
    nene do naba o-lengedo minaaꞌ nouve. Lingine neꞌmine igi gilingili igi minaniꞌ
    neꞌmo nene engikutiꞌ linge mukiꞌ nene neꞌmine ilizadoꞌ do upuhoꞌ o-ngedave.
  uli-uli: Igula le hami ha dipli bo habe tipingir ngo isa kangalur yarmetael Macedonia
    kofmi. Ngang isor bo, “Mekla bisich woal Achaia ila raeg we chog sa loh ngo resa
    faesul fel le rebe fang hammal ngalir Kristiano.” Cchehas la yami mele yesa hakkela
    deper pangerloh.
  nin-NT: Ingga hi imba se ni isisurr i zi. Ingga so nggurr anke̱ ni imba ni ka di
    bre ku abiga ba nu Makidoniya ba di zhi ni sise mu, amuya abiga ba na anga ka
    Akaya a kpanye di aba a ta shirr inkindirr. Ziza, amarr amba ka a ku du aba mi
    gru da aba mi ta ni meme.
  acu-NT: '@see-verse:2CO.009.001'
  cak-WNT: Ruma riyin wetaman c'a chi riyix can c'o raybel iwuq'ui riche (rixin) chi
    niya' ri ofrenda ri'. Y ya c'a ri' ri ntzijoj riyin chique ri kach'alal ri yec'o
    wawe' pa Macedonia, chi riyix kach'alal ri yixc'o chila' pa rucuenta ri Acaya,
    can junabir ri' ich'obon chic chi nitek jun ofrenda chique ri kach'alal ri nic'atzin
    quito'ic. Y ruma ri raybel ri c'o iwuq'ui riyix, yari' ri xbano chuka' chique
    ye q'uiy kach'alal chi niquitek chuka' ofrenda riye'.
  ebk-ebk: Tay naammuwak at ay laraychunyu ay fumachang ay hiyasa nan kiapúna ay inchayawku
    nan maepangkep kan chakayu as nan chiyuycha i-Macedonia. O, inchayawku chakayu
    ay i-Acaya, tay nakasakiana kayu ay fumachang nunlapu ad tawwun, ya kiapú as nan
    nauy manglaraychananyu ay fumachang, naawis nan kaongoran kan chicha ay mun-among
    us as ifiachangcha.
  spa-PDDPT: pues conocí su disposición, por la cual me enaltezco de ustedes ante
    los macedonios. Acaya se preparó hace un año. El ardor de ustedes estimuló a la
    mayoría.
  ruf-ruf: Kwaapfila nomanya pfambama ghendo kuwapfila iwanu we Imulungu ako Yudea,
    na tsanighoda kwaajili ye chinu acho kwe iwanu wa Makedoniya. Tsanimlongelani
    ka iwanu wa Akaya tsaweandaa kulapfa kulawa ghumwaka ghubitile. Apfo ghumoyo ghwenu
    wo ukulapfa ghuwatenda iwanu wengi nawo walapfe.
  gun-gun: 'mba''eta aikuaa porã peipytyvõxea. Ha''e nunga py roguerovy''a Macedônia
    pygua kuery ikuaia rupi. Mba''eta ha''e kuery pe aipoa''e pendereko re: “Acaia
    pygua kuery ma ma''etỹa oaxa va''e guive mba''emo omboja''o aguã rami ikuai”,
    ha''e va''ekue. Ha''e rami vy peẽ ranhe peme''ẽxe rire heta ju ma ikuai ome''ẽxe
    avi va''e.'
  agu-BL: na elnak intxum tetz yi chibalajilu'. Na ala'ix tir wal scyetz yi e' kajwutz
    tzone'j Macedonia yi jun yobix tzaj list ate'tu', yi e'u' aj Acaya, tan quich'eye'n
    yi e' kajwutz aj Jerusalén. Cha'stzun te at wi'nin aj tzone'j yi ja quibit chitziblalu',
    nin ja chixom te cyajtza'klu'.
  isn-isn: Nengile munsula anyu, nai nilogoee kuantu nia kumakedonia. Aeneaiye kene
    u Akaya ugombile kupumiila ung'waka naeukeile. Insula anyu aatia moyo eduao kituma.
  ilo-ULB: Ammok ti maipapan iti tarigagayyo, nga isu ti impasindayawko kadagiti tattao
    iti Macedonia. Imbagak kadakuada nga agsagsagana ti Acaia manipud pay idi napalabas
    a tawen. Pinaregta ti kinagagaryo ti kaadduan kadakuada nga agtignay.
  pir-NT: 'Apequinare mʉsa yedoho duagʉ̃ masiaja yʉhʉ. Sa masigʉ Macedonia yehpa cjẽnare
    ohõ saha ni yahuu: “Corinto cjẽna Jesu yequina pehe apequinare yedoho dua tuhasari.
    Ihcã cʉhma yʉhdʉre tiquina yedoho duari”, ni yahu tuhasaʉ tiquinare. Mʉsa sa yedoho
    duagʉ̃ tʉhoye peyequina tiquina gʉ̃hʉ pejecʉoyequinare yedoho duari.'
  anv-NT: Me nkaá nnó ɛnyú déwyaá metɔɔ́ manchyɛɛ́ ɛchyɛ ɛwéna. Getú ɛyigémbɔ
    ne me nwyaá gempɔgé gétúgé nyú né mbɛ ushu ɛchomelé bɔɔ Jisɔs né Masedonia
    nnó ɛnyú ɛchomelé bɔɔ Jisɔs né gebagé mewaá Akaya déwyaá mɛ metɔɔ́ machyɛɛ́
    ɛchyɛ ɛwéna tɛ ŋmɛ ɛniné njú. Ne gechyɛɛ́ ɛyigé ɛnyú dékpane machyɛɛ́, gepyɛ
    gejamégé ɛbwɔ́ abifɔ ábɔ́ metɔɔ́ machyɛgé ntó.
  sab-NT: '@see-verse:2CO.009.001'
  tmd-tmd: Ñɨŋ Akaia Propins mɨdöi piaku, höd kɨm aku, rɨg ñɨŋ nölɨba rɨmɨdim aku,
    nɨ nöbö mö Masedonia Propins mɨdöi bla ñɨgö magi uplöb yadön yadmɨdla. Ñɨŋ Akaia
    nöbö mö nölɨba rɨmɨdim aku, nɨ Masedonia ada ñɨgö mönö yadɨm, wopik nöbö mö mɨga
    akwör rɨbyöx nugw ri abön rɨg ñɨŋa algör nölmɨdöia.
  acr-NNT: ma wetaꞌam chi ri relej kꞌuꞌx alaq re katoꞌbꞌ alaq. E uwariꞌche nuyakom
    qꞌij alaq chikiwach ri e aj Macedonia. Riꞌin nubꞌiꞌim, ri alaq aj Acaya kꞌo chi
    qasaꞌn molom lo alaq junabꞌir. Yey ruma wa ꞌanom ralaq, e kꞌi chike ri e aj Macedonia
    xkijeq kakiꞌan ke rukꞌ ronoje kikꞌuꞌx.
  kpg-kpg: Au e iloo bolo goodou e hiihai e hagamaamaa, gei au gu hagaamu goodou gi
    digau Macedonia, i dagu helekai gi digaula boloo, “Tadau duaahina ala i Achaia
    gu hagatogomaalia mai di ngadau ne hana e hai di nadau hagamaamaa.” Malaa, di
    ala mee deenei gu haga ngalua aga digau dogologo i lodo digaula.
  taj-taj: तिग्‍दा भिसम एनीगदे सदन स्‍य्‍हान्‍दोदा ह्रो लबारी तयार मुला भिबा ताम ङादा
    था मुला। एनीगदे अखैया अञ्‍चलरी मुबागदे तिग्‍युङमाहेन्‍सेन स्‍य्‍हान्‍दोदा ह्रो
    लबारी तयार तबासे लमा ङा ताङ्‍बा ताम माकेडोनिया अञ्‍चलला म्‍हिगदेदा पाङ्बा मुबा।
    चु ताम थेःसी माकेडोनियाला ल्‍हानान म्‍हिसे स्‍य्‍हान्‍दोदा ह्रो लबा आँट याङ्जी।
  avt-avt: 'Hi hertei yi hanhan yaikaap mɨt miyapɨr ein, te hi hewenɨpi niuk mi hatɨp
    mɨt miyapɨr ne God neit provins Masedonia hetpor har ik: “Naiu yinan neit provins
    Akaia, tito nɨpaa ein hɨr nepei nankaap mɨt miyapɨr neit Judia.” Hɨr nertei yi
    nepei yaikaap mɨt miyapɨr en, te menmen im yi yɨrɨakem hɨram mekekkyr han kɨr
    te hɨr nanrɨakem.'
  cbk-cbk: cay ta entende yo que ustedes con ansias para ayuda canila masquin cuando.
    Y yo pa man ta orgulla acerca di ustedes con el maga gente na Macedonia. Ta habla
    yo canila que desde el otro año pa ustedes alli na Grecia bien preparao ya para
    dale. Y el di ustedes ansias para ayuda ya dale tamen canila el deseo para dale.
  uig-ARA: 'چۈنكى مەن سىلەرنىڭ بۇ ئىشقا قاتتىق بەل باغلىغىنىڭلارنى بىلىمەن؛ مەن بۇ
    توغرۇلۇق: ئاخايادىكىلەر ئۆتكەن يىلدىن بېرى خەير-سەدىقە بېرىشكە تەييار تۇرۇۋاتىدۇ،
    دەپ ماكېدونىيەدىكى قېرىنداشلارغا پەخىرلىنىپ ماختاپ كەلمەكتىمەن، شۇنىڭ بىلەن سىلەرنىڭ
    قىزغىنلىقىڭلار ئۇلارنىڭ كۆپىنچىسىنىڭ خەير-سەدىقە بېرىشىگە تۈرتكە بولدى.'
  tuf-tuf: 'Aját ba ítitan, baat secuan síhw̃ajacan birá cuanjacro. Aját Macedonia
    uw quin baat sihw̃ac ey ehcujacro. Aját wajacro: “Acaya uwat bar secua rácatro.
    Secua racar rehjecan bár istiyró,” wajacro. Aját Macedonia uw quin eyta wacayat,
    éyinat cat bajcá secuan yinjacro.'
  abx-abx: kay akatu'anan ako andang si kadisididu-bi pagbulig ngan yaynan i nagparadayaw-ko
    atubang si mga taga sunsatu'o si prubinsya Macedonia. Agsumatan-ko mga iya, nga
    tikang pa ngan ta'on ray, andam na kam pagbuwan mga taga prubinsyay nan Acaya,
    ngan i kadisididu-bi pagbulig i maka'aghat si mga iya pag'irog si ka'am.
  mco-NT: Com nejhuɨɨybɨch co miich ajcxy nañ jadu'n mbubedaangɨxy cɨxyjot huinɨjot
    Dios yjäy huɨdibɨ ajcxy jɨm Judea. Paady ycɨxp jotcujc ɨɨch jadu'n nnɨmäyɨch je
    mɨbɨjcpɨdɨjc ya Macedonia jadu'n nej miich ajcxy jɨm Acaya mhuinma'ñ pɨdacy jɨdöjɨmɨjt
    co mbubedaangɨxy je mɨbɨjcpɨdɨjc huɨdibɨ jɨm Judea. E mɨɨd co miich ajcxy jayɨjp
    mhuinma'ñ tɨ mbɨdaaccɨxy co mbubedaangɨxy je mɨbɨjcpɨdɨjc huɨdibɨ ajcxy jɨm Judea,
    paady ycɨxp may mɨbɨjcpɨdɨjc ya Macedonia yhuinma'ñ pɨdaaccɨxy co ypubedaangɨxy
    nañ jadu'n.
  cpb-NT: 'Tema niyotake ayimatapiintakemi pantero. Ari nokenkithatakotakemi jaka
    Macedonia-ki, nokantantake: “Ikowitaka Acaya-satzi impante awisanaintsiriranki
    osarentsi.” Nokenkithatakotakemira eerokapaini thaamentayetanaka iriroripaini.'
  aon-aon: Um maresh? Eik yadukemesh. Ipak douk mishish shakitak um putaurum kupaishi
    Iruhin ananish arpesh. Yani eshesh Masedonia mape obi nyutob, eik apa yanadudareh
    um ipak Korin yakripesh yakri, “Yaipo, eshesh agudok shokugi nahobig Akaia douk
    nubokuhiyen kwar meyoh shenek garibog shapeum enyudok mour.” Douk eshesh Masedonia
    shemnek namudok um ipak Korin oub bakitak um putorum utabor putaurum eshudok yaruhish
    um, aria enyudok nyahuresh mishish sabaishi shopunek um shakri shubuk utabor shutaurum
    kupaishi.
  hus-NT-2005: pos tu exlantsalichtsik an ta alwaꞌ ejattal. Echʼekʼi u utsál an kidháblábtsik
    xu kʼwajíl ban chabál xi Masedonia, ke tatáꞌtsik xi kʼwajíl ban chabál xi Akaya
    i kʼwajatich tʼojojodhtsik asta ti jun tamub abal ka pidhnaꞌtsik an tolmixtaláb.
    Kʼal jechéꞌ tin kwenta ti yán xu kʼwajíltsik Masedonia in leꞌnámaltsik ti tolmix
    tam tin achʼaꞌ ke tatáꞌtsik i tolmix kʼal yantam i kulbétaláb.
  mig-NT: Chi̱ a jiní‑ri̱ ja̱ kúu ini̱‑ro̱ sá'a‑ró. Ja̱ yúán sátéyíí‑rí máá‑rí nuu̱
    ñáyɨvɨ ñúu̱ Macedonia, chi̱ ká'a̱n‑ri̱ ja̱ ñúu̱ Acaya, a ká'i̱o tu̱'a‑de onde̱
    kuia̱ anduji̱n. Te modo ja̱ ní ka̱sá'a‑ró, ni̱ ndukanda̱ ini̱ sava‑de ni̱ sá'a.
  bps-bps: du gadègu nun ayèyu tmabeng. Toogu gamu dag di dad to faglut déén di Masidunya,
    du mangu, gamu i mnè di banwe Akaya, tafandamyu di fali takubu gablà di ktabengyu,
    na dee ditù minit nawala du lingela gablà di ayèyu tmabeng.
  mbs-mbs: so netegahan ko den te meibeg kaw megtabang kandan. Yan se induyun ko kenyo
    doton te menge otaw egpemenal ki Cristo doton te Masidonya, so doen ibeg niyo
    megtabang. Inikagi ko kandan kedengan te monà omay, neketagad kaw den kidoen te
    Gresya memegay te kwarta. Pegketaga-taga dan te meagka se pedowan niyo megtabang,
    keditaan dan heman meibeg megtabang.
  tof-tof: Zitülkus módóga, ka umulóla yabü wirri ubi ibü tangbamtinüma. Ka ikub bagür
    namülnürrü, ngaendógab kókó errkya, yabükwata Masedonia pamkolpamdó wagó, e ne
    pamkolpamakla Akaya prrobinsdü, wata tómbapórrón kwarilnürrü sim paildügabi mani
    aliónüm. Akó yabü wirri ubia barre pamkolpam nunuóp tórrmenóm.
  cme-NT: 'Mi suyaa miɛ na taara na ce bĩŋkũŋgu. Mi gbɛlaaŋ-na Maseduɔnitaamba yaaŋga-na
    miɛ: «Akayi Diiloŋ-dũŋ-baamba tigiiŋ tĩ dii bendiala da ba kãyã Yerusalɛmu
    Diiloŋ-dũŋ-baamba‑i.» Maŋ yeŋ kpelle na hɔmmu-na dumaa, ku diyaa sirɛiŋa ba bɔi-na.'
  sus-sus: N ɲan bara wo ɲanige fanyi kolon. N bara wo matɔxɔ Masedonkae bɛ, a falafe
    ra wo tan Akayikae rɛdixi na kɔbiri malanfe ra kabi yaala. Wo to na natɛ suxu
    sɛnbɛ ra, e fan bara wa sofe na kui.
  pon-2006: Pwe I ese mehlel duwen amwail kin men sawas, oh I kin suweikin kumwail
    ong mehn Masedonia kan; ni ei kin ndahng irail me riatail kan nan Akaia kaunopadahngehr
    wia sawas wet sang nan sounpar samwalahro. Eri, karasepe wet ahpw kin kamwakidada
    me tohto rehrail.
  dad-dad: Ere nigin, aya isennẽdiya nigin ãgenei wauĩ irõya totol anĩ kelei ken,
    Masedonia tamo kayau bun yeneĩ alesedig, are yar tubu bun tamal isi, gama ã Akaia
    an isennẽdiya nigin dodok gen anĩ arokenẽdi di, isennẽdiya nigin ãgenei wauĩ irõya
    totol anim, idi musei waud fã yen.
  zab-NT: te pur nare nánna dec laat la rdxalaaztɨ gacnét. Ne axt rzaclaaza raipia
    de bniety Macedonia dec laat de bniety Acaya desde gudubiz cayuntɨ pur gacnét,
    ax casi irate de bniety Macedonia baany pur gucné chi bindiagdeb ziy.
  jae-jae: Aê kajala gebe nêm ŋalêlôm kêkac amac sakiŋ tonaŋŋa, tec kalanem amac gêdêŋ
    lau Makedoniaŋa ma kasôm gebe “Lau Akaiaŋa sêmasaŋ tauŋ kêtu sakiŋ tonaŋŋa gêdêŋ
    jala laŋgwa sugac.” Amac waem ôlim paleŋa tonaŋ kêkêli lau taêsam ma sêkôc kôm
    tau sa amboac tonaŋgeŋ.
  ksd-ksd: tago iau nunure kavava minariga upi ia, nina iau langlang ure avat tana
    pire diat ra Makedonia dari, ba ra gunan Akaia i tar kilala taun kadia vaninara;
    ma kavava niongor i tar vangangap mangoro tuna.
  msm-NT: su namaan a no tahan kow on mig-awos to pagtabang kandan. Impanghimantug
    ku man ngani sikiyu dini to mgo taga-Macedonia. Pignangonan ku sikandan no sugud
    to diya migyaboy no tuig, andam kow on no mgo taga-prubinsya to Grecia to pagtabang.
    Pagdinog dan to sikan, nahagit sikandan to pagsunud to sikan madojow no hinang
    now.
  myk-myk: 'Bani nɛ yee ɲidaan cɛ na xɔ wee labye wu kabaŋa na. Nɛ yee mɛsaaŋa jo
    xɔ bɛ yɛrɛ Masedɔni nʼa daa fɛɛ pu mu. Nɛ pu pye: «Akayi fiige ki cebooloo pʼa
    gbegele xɔ pʼi dɛgɛ pye na co fo taɲee na.» Yee wo samɔhɔrɔ tʼa pye kaɲuŋɔ na
    lowaa kan nʼa daa fɛɛ niɲɛhɛmɛɛ mu.'
  sbe-sbe: Matawuwuna ede kabimiu ya kata meta kwa nuwayalikalili bena kwa haisagusagu,
    na saha kwa ginauli wa unai meta ya hededetausaeigomiu Masedoniya kalidiyena,
    ede bolimai ye laoko wa unai meta komiu Akaiya tamowaidiyao kwa nonohako bena
    kwa haisagusagu na yomi kitahenuwana wa unai ede tamowai hekadi ye henuwahesaeidi,
    ede se henuwa bena se haisagusagu.
  mcr-mcr: Henyqä iiŋä näqŋqä ae ämamitaŋi, heyaqä yoqe, Masendoniya pmeqä iuqä hiŋuä
    iqisaŋi, haqeu ämamäutmä, tii ätumiŋqe. “Quväukuä ae äpäukqä iquesa tiiŋi, qua
    naqä Äkaiya pmeqä hŋqua imäkpŋqä iiŋqe, ipämämbu tii äpmeŋäuä.” Nyi iiŋä tquaŋgqeŋqä
    qätä änyipiyi, Masendoniya pmeqä kuapänäŋä hŋqua, iquauqä quuvqe äwivauqaŋgi,
    nätmatqä hui inä vqäŋqä äwiŋgqeqä.
  cux-NT: '''Úú tuumicadiinúúⁿ chi ndís''tiī neⁿ''é nī cunneé nī hermanos. Ní yeenú
    cucáávā ndís''tiī taachi ''úú yaa''ví ''iiⁿ''yāⁿ yeⁿ''e yáⁿ''āa yeⁿ''ē Macedonia
    yeⁿ''ē ndís''tiī chi snée nī na yáⁿ''āa Acaya táácā idiíⁿ nī. Ní ''úú yaa''ví
    ''iiⁿ''yāⁿ s''eeⁿ chi ndís''tiī canee yaaⁿ nī ndii nduuyu chi chó''ōo chi nginneé
    nī hermanos yeⁿ''ē yú. Ní maaⁿ ní n''deee ''nááⁿ hermanos yeⁿ''e yáⁿ''āa Macedonia
    neⁿ''é yā nginneé yā hermanos cáávā chi ndís''tiī caⁿ''á nī chi ca''a nī ofrenda
    yeⁿ''é nī.'
  tur-YTC: Çünkü hazır olduğunuzu biliyorum. Ahaya’da bulunan sizlerin geçen yıldan
    beri hazırlıklı olduğunuzu söyleyerek Makedonyalılar karşısında hakkınızda övünmekteyim.
    Gayretiniz birçoklarını harekete geçirdi.
  san-ITR: yata AkhAyAdeshasthA lokA gatavarSham Arabhya tatkAryya udyatAH santIti
    vAkyenAhaM mAkidanIyalokAnAM samIpe yuShmAkaM yAm ichChukatAmadhi shlAghe tAm
    avagato.asmi yuShmAkaM tasmAd utsAhAchchApareShAM bahUnAm udyogo jAtaH|
  bel-N: бо я ведаю вашую ахвоту, якой хвалюся вамі перад Македонцамі, што Ахая прыгатаваная
    з леташняга году; і руплівасьць вашая заахвоціла многіх.
  sch-sch: San rang nin nuom tiin ki rieta, male Macedonia rama mingei kôm, “Achaia
    rama lâibungngei le sarnungei,” anni chu, “Nikum renga san rangin an inthok sai
    kêng ani zoi.” tiin nangni ko song ani. Nin jôtna han an lâia mi tamtak akaithoi
    minhar ngei ani.
  mic-MIQNT: Geju'loq wel'te'tmoq ugjit apoqonmuanew aq el ginitelmuloqop Masetoniaewaq.
    Telueiap, “Aqqaiaewaq ta'nig getlams'tasultijig, gisgajo'ltipnig apoqonmuanew
    gis tujiw newgtipunqeg.” Pugwelgig gisa'lut'pni apoqonmua'tinew ta'n gilew tel
    getaqite'tmoqop gisi apoqonmua'tinew.
  huu-NT: Ucubena omoɨ jai fecaacana uiñotɨcue. “Benomo Macedoniamo ite creyentiaɨmo
    omoɨri iobidɨcue” llocabitɨcue. “Navuidɨ añomona fecaacadomoɨ” llocabitɨcue. “Acaya
    railla provinciamo ite creyentiaɨ fecaacadɨmacɨ” llocabitɨcue. Iese omoɨ illamona,
    bene ite creyentiaɨ jɨaɨno creyentiaɨna jɨaɨ canoacadɨmacɨ.
  jiv-NT: '@see-verse:2CO.009.001'
  otm-NT: Nguetho dí pądi ngue ɛ̨mmɛ i ja ahʉ ra pähä gui zɛhmbʉ ʉ. Nɛ ya dá xih yʉ
    ją'i ngue i 'bʉcua ja ra häi Macedonia 'bɛ'a guí øthʉ bʉ ja ra häi Acaya. Dá xihya
    ngue gán ɛ̨hyahʉ gá pɛt nin t'unnihʉ má jɛya. Nɛ yʉ cu ua nde da dɛn'nahʉ 'bɛ'a
    guí øthʉ.
  dah-dah: Gobe deŋ beleŋ mel go faraŋ yurtek po nurde haŋ goyen nurde hime geb, gago
    dineŋ hime. Nebe matatiŋ goke nigeŋ ge turuŋ turuŋ teŋ hinhem. Irde deŋ Akaia
    naŋa bana goŋ niŋ mar beleŋ Yudia naŋare niŋ mar goyen faraŋ yurniŋ yeŋ dama kuŋ
    imoyenter hora gabu ird ird miŋ uramiŋ goyen Yesuyen alya bereya Masedonia naŋa
    bana goŋ niŋ mar momoŋ yirmiriŋ. Irkeb faraŋ yurd yurd dufay tareŋ gote merebe
    mel gore nurdeb al budam wor po biŋ harkeb al faraŋ yurtek yeŋ hora gabu iramiŋ.
  tnk-tnk: Iou iakukurən mə hiokeikei mə tihasitu. Iakauvehi utə noien amasan səkɨmiaha
    ia nəmri nəkur Masetonia, mani pen tɨ nirəha mə ia nuk kurirə kɨmiaha fwe Akaea
    hiənərer mwatuk tɨ nasituien. Nəpɨn hətoni rerɨmiaha raɡien pɨk tɨ nasituien,
    ro mwi irəha həpɨk hokeikei mə tuhasitu mwi.
  kpr-kpr: Na kasama erena, ne sonembari dae uju beká ava eraeva. Na aindae sedo,
    evetu genembo Frovensi Masedonia eminda irera, nenda dombuda fete eminge sise
    irá gheraena, “Corinth embo a Frovensi Akeia embo mendeni ne, ghaeko dotutusera
    ominda, moni mutari dae simbugudo refera,” aminge siseni. Aminge sise, evetu genembo
    eminda irera, ainda ghamo dereteno eretiri, nembarago sonembari dae uju use irera.
  san-IAS: yata ākhāyādeśasthā lokā gatavarṣam ārabhya tatkāryya udyatāḥ santīti vākyenāhaṁ
    mākidanīyalokānāṁ samīpe yuṣmākaṁ yām icchukatāmadhi ślāghe tām avagato'smi yuṣmākaṁ
    tasmād utsāhāccāpareṣāṁ bahūnām udyogo jātaḥ|
  nho-nho: Nau e iloa maa kootou e fiffai maa kootou ki tokonaki ki naa tama naa.
    Nau ni hakanau ake ki naa tama i Masedonia raa i kootou peelaa, “Naa taaina ma
    naa kave taatou i Akaia raa ni nnoho iloo i te setau peelaa ma ki tokonaki laatou.”
    Naa manava naa tama naa ni usuhia i kootou ni lellere ma ki tokonaki kootou.
  gym-NT: ñobtä ñan angwane bäri mun tö ngwian biain abko gare kuin tie. Kä känente
    jire abti kä nüke mtare mun nünanka kä Acayate tö ngwian biain bäri ja mräkätre
    die mikakrä abko tita niere ja mräkätreye Macedonia nete. Munta juto biare ngwian
    bien, abtä tita mun käikitekä, ye abko tä ja mräkätre Macedoniabo die mike, aisete
    niaratre tö ja mräkätre die mikai bäri munbe gwaire.
  azg-NT: Ngꞌe mantyji na mꞌancjehoꞌ na ntejndeihoꞌhin. Viochen xjen na mantyꞌi ja
    ntjoohin ndyuaa Macedonia, jndë macꞌösꞌahoꞌ ndëë ntyjehoꞌ na mantyi mꞌanhin ntyja
    ꞌnaanꞌ Tyoꞌtsꞌon, na ꞌoꞌ na mꞌanhoꞌ ndyuaa Acaya, machuꞌchen taꞌhoꞌ na conanꞌtjonhoꞌ
    xoquituꞌ na ntejndeihoꞌ ntyjëëhë nanꞌñeen. Ndoꞌ na nndaꞌ mꞌaan jñꞌoon na contꞌahoꞌ,
    joo ntyjëëhë na mꞌan ntjoohin, majndyentyihan mantyi conanꞌchonhin na nnanꞌtjonhin
    sꞌon na ntejndeihin nanꞌñeen chaꞌxjen na contꞌahoꞌ.
  bhd-bhd: किजोकि अवं तुश्शे मनेरे तियैरारे बारे मां ज़ानताईं, ज़ेसेरे वजाई सेइं अवं
    तुश्शे बारे मां मकिदुनिया इलाकेरे विश्वासी लोकां केरे सामने घमण्ड हिराताईं, कि
    तुस अखाया इलाकेरे लोक एक्की साले करां तियार भोरेथ, ते तुश्शे जोशे होरन भी जोश
    बनेवरोए।
  too-NT: Quit xa'nca icca'tzī que hui'xina'n cāmaktāyacu'tunā'tit. Quit iccāhuaninī't
    xalanī'n nac Macedonia a'nchī tlahua'yā'tit hui'xina'n a'ntūn tzey. Iccāhuaninī't
    a'nchī hui'xina'n xalanī'n nac estado de Acaya ixmāstā'cu'tunā'tit cā'tatza'.
    Lā' a'xni'ca' taca'tzīlh huā'mā', nā tamāstā'cu'tulh huan xalanī'n nac estado
    de Macedonia.
  ind-AYT: Sebab, aku mengetahui kerelaanmu, yang aku bangga-banggakan mengenai kamu
    kepada orang-orang Makedonia, yaitu bahwa Akhaya telah siap sejak tahun lalu dan
    semangatmulah yang telah menggerakkan sebagian besar dari mereka.
  cjo-NT: '@see-verse:2CO.009.001'
  nsn-nsn: Ge inggo pe u ate tar haua re moko tun teremi nimalaroum tar poul tasir
    gisiameh, doh inggo ku uasala tunumpe tar puhono tamiuoum tasir Masedonia, karu
    hire tasisina pare, inggoumener tamatang Akaia rung tagorong mana tang Iesu Kristo
    kung kaleuatoro tanik manasa uoum toro krismas geko la uoum tar haua rung turung
    heirig. Doh tar nipiles, kara nitagalar namiuoum tar puhonene ke uiuir tun tasir
    bureher tamata kara guatangua pon.
  san-DEV: यत आखायादेशस्था लोका गतवर्षम् आरभ्य तत्कार्य्य उद्यताः सन्तीति वाक्येनाहं
    माकिदनीयलोकानां समीपे युष्माकं याम् इच्छुकतामधि श्लाघे ताम् अवगतोऽस्मि युष्माकं
    तस्माद् उत्साहाच्चापरेषां बहूनाम् उद्योगो जातः।
  tna-NT: Mara jaitianajiji jenetia micuaneda dhitapiruana chipilu cuana tuneseda
    puji. Macedonia yahua su aniji edue cuana di daja yama quisana micuaneda quitatita
    tsahuaja epuani mara jaitianajiji jenetia. Beju daja id'aba putsu, tuneda di janimetucheatitana
    pia tsahuaji mahue edue cuana chipilu neje etsahua puji.
  lid-lid: 'Tasah, jo ndratanan, aha badeh, aso-ok ta amekes gok dah, ta atukum ma
    adeu luk ta aseben iri. Eme ma, len mara-ei jo atudun nyara aha, ma tiye iri lau
    ta Kindrei badu kon tinan Masadoniya. Jo tiye tiri i buku doh: “Na jaha mene ndra-au,
    iri lau badu Akaya lokowani iri ta amekes gok ta atukum luk.” Ma iri anuhun sahou
    ta aha amekes gok dah ta aseben iri lau badu Judiya, ma suri ndrine iri lau solo-an
    badu Masadoniya amekes ale.'
  wim-wim: Ngay kan meeꞌmiy niiy kaangk thamp maꞌ-aathān thanangwey anangan wukal
    keꞌananganweya, puth ngay wik niiyantaman kanam waaꞌang thant aak ingan Macedonia.angan
    wuntana. Ngay min waaꞌangan niiyanga. Ngayan thawangan, “Than pam wanch aak Corinth.amana
    kaap kaꞌatham anpalman wukalan kan-ngul yal-yalmathina.” Than pam wanch Macedonia.aman
    al-alangan wik inan ngeeyinan-a, puth thanan kaangk thamp wukalan theeꞌayna.
  zga-M: Ulwakhuva nilumanyile uvunogwe wienyo uvunikhie gienikheincha kuvanu ava
    ku Makedonia. Nikhavavulile ukhuta ei Akaya yikhamalile ukhuhuma umwaka uguukhalutile.
    Uvunogwe weinyo vuvapile inumbu avingi ukhuvumba.
  yom-yom: 'Bila nzebi khubumunu eno mu luzolo lueno mu sadisa ayi ndikukiniemisanga
    mu bila kioki kuidi basi Maseduani, ndibakamba ti : “Akayi didi dikubama tona
    mvu wubedi.” Bufula bueno bukindisa batu bawombo mu bawu.'
  san-SIN: යත ආඛායාදේශස්ථා ලෝකා ගතවර්ෂම් ආරභ්‍ය තත්කාර‍්‍ය්‍ය උද්‍යතාඃ සන්තීති වාක්‍යේනාහං
    මාකිදනීයලෝකානාං සමීපේ යුෂ්මාකං යාම් ඉච්ඡුකතාමධි ශ්ලාඝේ තාම් අවගතෝ(අ)ස්මි යුෂ්මාකං
    තස්මාද් උත්සාහාච්චාපරේෂාං බහූනාම් උද්‍යෝගෝ ජාතඃ|
  yut-yut: Nak nandɨsat, ji amɨn paŋpulugok do galagɨ madepsi nandaŋ, do Masadonia
    mɨŋat amɨnyokon manji pawɨgɨsat. Nak yaŋ yoyɨsat, “Apma bɨlagon da wɨŋ abɨsok
    Akaia paŋmuwukbi paret ak do tagap tawit da ekwaŋ.” Gen uŋun nandawit bɨsapmon
    burɨ pɨdaŋba iyɨyo kɨsi paret ak do tagɨsi nandawit.
  grc-BYZ: οἶδα γὰρ τὴν προθυμίαν ὑμῶν ἣν ὑπὲρ ὑμῶν καυχῶμαι Μακεδόσιν, ὅτι Ἀχαΐα
    παρεσκεύασται ἀπὸ πέρυσι· καὶ ὁ ἐξ ὑμῶν ζῆλος ἠρέθισε τοὺς πλείονας.
  cpc-NT: 'Tima niyotaki ayimatapiintakimi iirokaiti pantiro. Aritaki nokinkithatakotakimi
    jaka Macedonia-jatziki, nokantayitakiri: “Ikowitataika Acaya-jatzi impashitantayitya
    chapinki awijanaintsiri osarintsi”. Nokinkithatakotakimi iirokaiti nominthatakaayitanakari
    iijatzi iriroriiti.'
  nhg-NT: Pos ye necmate que nemejua nencate nenlistos para nentlapaliebisque. Hasta
    nemiechchamöhua inca tocnihua necö Macedonia, hua nequemelfea que nemejua de Acaya
    ye nemopreparörojque desde ye sie xebetl. Hua meyactie de yejua majöprörojque
    cache cuöc oquecajque de quiene nemejua nenyeya nenlistos.
  nya-nya: Popeza ndikudziwa mtima wanu wofuna kuthandiza, ndipo ndakhala ndikuwawuza
    monyadira a ku Makedoniya za chimenechi. Ndimawawuza kuti inu a ku Akaya munakonzeka
    kale chaka chatha kuti mupereke. Ndipo changu chanu chapatsa chidwi ambiri mwa
    iwo kuti nawonso achitepo kanthu.
  ngu-NT: pampa ye nicmatzticaj ica melahuac nenquinequij nenquimpalehuisquej. On
    yejhuan chantij ne Macedonia, ican paquilistli niquimijlijtiu ica desde se xiutli
    catca nemejhuamej yejhuan nenchantij ne Acaya ye nenquipiaj nemoyojlo para nentlapalehuisquej.
    Niman pampa ocacquej quen onenquimpalehuijquej, saquin nochimej yejhuan chantij
    ne Macedonia onoyolejquej para no ijqui tlapalehuisquej.
  kup-kup: Oñ arim mod pori tin metat monis manepekez ari zait ahov tat hez-povoz
    ne hahodad. Met ne Iesuz homet hez-Masedonia zeisik añarab porin arim tameg-ñetï
    biñao epat mañoh, “Met Akaia zei okosik añarab Korin zeitak pori krismas irih
    bon tahavok zait tahapuh, Zuda añarab monis bonori manapanez hat kapot tat monis
    batogü manat bioh.” Pot paru porin arim tin tameg-ñetï pov ne bar mañohoek, hatevetehan
    tin ravahan paruhoen amun zaitivonañ baval hat taput tat monï nas batogü manamah.
  jid-jid: Me to marmari bi wa me gbresan ni wu ni shishi ndi bi Makidonyah. Me lah
    ne bawu Akaya ba riga na mlan son tu senmu nhoyu bi sanbruandi ba ri dun
  wmw-wmw: 'Nukwijiwa hamu yenu vyaníridãi namwe mbere waMakedoniya, nukwamba: “Wenziwe
    Akaya wákiwa tayari muda wa mwaka mmoja.” Na niya yenu iwashonga wanu wengi.'
  gmv-GGM: Intes Akayan diza asas maadana qofay lo7oy dizayssa ta erada “Akaya asay
    zilaythafe oykidi maados giigettides” gaada Maqidooniya asas yootadis. Harapeka
    inte maadanas koyida suure qofay darota lo7o oothos denthethides.
  ssg-ssg: Nga tioi ka amuto amuam ti hualialaha. Nga sameni kueiniwen amuto hani
    teka Masedonia. Nga kakanewen lato ka amuto hetekie teka tuaumuto leili Akaia,
    lolowiahua ti axiai huhual hoi lilian ti ahang tehu tamusuen. Soliai ongahua ien
    i hahika hasohoen kewi ti teka Masedonia.
  zpo-NT: nel ne wen na lee gu topa. Nel tubka nto na yalxwa cheen gu lo re xaa Jesús,
    xaa yizhyo Macedonia, nel kwaan dub lextoo gu ntop guya. Axta dub liin zee, lee
    re gu xaa yizhyo Acaya, nzhekla gu zaa gu gon ne. Zee snee ngune re xaa Macedonia
    kwaane, zee noka re xaa mzelo ntop gon.
  poy-poy: Nuvimana ntambu yamuwera na moyu gwa kutanga na neni nulitumbiriti mwenga
    kwa shitwatira ashi kulongolu kwa wantu wa Makedoniya. Nuwagambiriti, “Shipinga
    sha wantu shawamjimira Kristu wa aku Akaya walikala kala kwanjira shinja shipititi.”
    Su kulilaviya kwa mwenga kuwatenda wantu wavuwa walilaviyi.
  qwh-NT: 'Porqui noqa musyänam allapa yanapacoq cayanqequita. Tsemi Macedonia marcacho
    wauqintsiccunatapis alabayarniqui willarqö: “Acaya marca wauqintsicunam qanyan
    watapitana ofrendawan yanapacuyänanpaq listu quecayan” nir, y pecunapis cushishqam
    “Allim canqa” nir, munayan qamcuna dispuniyanqequino rureta.'
  gaw-gaw: Da ag uḏat amu heḵulagnu ag oolag geḏaṯe dooṯem amunu da haen oh Makedonia
    danab noolagp̱a ag onilag hume, inam amelagp̱a aṯem. “Grik danab Korint daaṯeb
    amu maḏ matu amup̱a ag uḏat amu heḵulagnu bap̱aidp̱ig.” Amu ag ehaniṯak uḏat imu
    heḵulagnu g̱agaṯag heegeg, Makedonia danab ag amu doona, kuḏumnab ag ele amu heḵulagnu
    oolag geḏaṯe.
  nca-nca: Dokoro no ŋande iŋoteno, ye unipare ŋu samaka yerewero ŋuro hamó iŋoyoteŋgo.
    Naru rokóŋoro Masedonia toŋeyemo yeŋo owéye hokoro ŋande yimitoyoteno, “Kumima
    naru amena rotoro, yate-yate Akaia mira koro unipareto, kho ŋu tato, yero o roŋgaruwaŋgurí.”
    Ŋunde iŋoro Masedonia uni qambu kumi newondeye okokowoní ene ŋuya o unipare yunowero
    iŋaŋgurí.
  zpz-NTPP: gun ya̱ rad lagya̱ nu rlagy der locyuub ru dey. Gun ya̱ byabica̱ gyel
    mbecy ni der lo de mbecy Macedonia. Mne̱e̱ nu de ru, mbecy Acaya, bi mnii der
    nu locyuub ru nese ñaꞌn bded. Orzeꞌ nu nac nu dzi nap bicy der, briic der fers
    ni zigy de mbecy Macedonia, gun orzeꞌ niꞌ ziꞌl gyicy dey yu zeꞌ.
  mkj-mkj: Pwa ngoahi kidal doahr amwai kin nimen jauwaj, apel ngoahi kin juweiki
    kamwai oang mihn Macedonia kan. Nehn oai kin pwehng irai, “Riasai kan nehn Achaia
    ne koaunopdahng wia jauwaj oauwe jang nehn johnparro aio.” Jang in amwai pwahsihes
    kahrehda armaj dir mwoakidkihda.
  zac-NT: purquë nanë́a dizdë tubi izë na të dispuestë guëdëꞌë të tubi ofrendë zaꞌquë.
    Con galërquitë lduꞌu cagniaꞌa lu ra mënë shtë Macedonia; rniaꞌa de quë lëꞌë të,
    mënë shtë Acaya, na të preparadë parë gunë të compañi ra prubi. Por ejemplë shtë
    të casi grë rall rac shtuꞌu rall gunë rall igual.
  kyg-kyg: Nagaemo ago afiꞌnovana afaꞌa apamigune, hutapa huꞌnaya gemo Masetoniya
    kotega siosiꞌale siosiꞌaleꞌmo maiꞌnaya vayaꞌai apaulagaleꞌmo lapakitapileꞌmo aliꞌna
    asaga huꞌna nelapateꞌnaeꞌmo, Akaiya kotega siosiꞌale siosiꞌaleꞌmo maiꞌnaya vayaꞌmogimo
    afe kafugamo ago alo huꞌa maiꞌnae, huꞌna hapa paiꞌnove. Asole vayaꞌmogimo lapayamukiki
    nehaya kavafeꞌmo lapava gemo afiteꞌapaeꞌmo he tiꞌa ani kavaꞌmo huꞌa aliꞌyaꞌmo
    aliꞌnae.
  kmk-kmk: Ta tigammuk un naanggom kayu’n tumuḻung. Ot impaspasdayaw ku dikayu utdat
    gimung di manuttuwa’t din Macedonia. Imbagak un nakasagana kayu utnat Acaya un
    tumuḻung manipud sit kaysana tawon. Ot gapu’t diya imbagak, nagaygay dan kaaduwan
    kan dida’n tumuḻung pay.
  cao-NT: Tonia ofrenda acasqui mato ri jato mëbixëna. Ja tsi xo toa jato ma mëbicasni
    ca yoati tsi yoa-yoaquia nëá ca Macedoniá ca xatë bo qui. Yoaxo, “Huësti ca xëni
    no tsi ofrenda Acaya maí ca chahahuacanaibá acasni quiha ra” i nëá cabo qui quia.
    Jatsi ma acasni ca nicahi quiha nëá cabo ra. Nicaxo tsi Jerusalén ca noitiria
    cabo mëbiriacascaxëcani quiha jato ri jaboqui ra.
  bbr-bbr: Is äpu ak woiaka erer orip kiro roasiret sarwarauriäi. Is Masedonia provins
    pakan roasiret akan amiakap akan enmaka jou mareanik, ak kiro onok eposek maun
    kume rai awareäimin. Ak kiro woisan manowon opok, akan sarau aiauk tururaun Akaia
    provins opok maun onoktoroin. Okoro pakan roasiret akas ak karauk roasiret osap
    sosop wäpik sarwaraun aiauk tururmoin, ämän roianik, akan woiaka siräienuk, akas
    nais akan osap karauk roasiret sarwaraun turur moin.
  inb-inb: 'Kam­kuna chasa tanda­chin­ga­pa muna­na­kugta ñami iachani. Kai Mase­do­nia
    alpapi Cristo­wa tukus­ka­kunata, kam­kuna­manda alli iuia­chii­wa kaspa, ni­nimi:
    “Akaia alpapi kaug­sa­na­kug sumag­lla iuiai­wa aidan­ga­pa niska, ña sug wata­mi
    tukurka”. Kam­kuna chasa suma iuiai­wa kag­kunata uias­paka, achka­kuna­mi animu­rir­ka­kuna,
    pai­kuna­pas karan­ga­pa.'
  hrv-hrv: 'Ta poznajem vašu spremnost s koje se vama ponosim pred Makedoncima: “Ahaja
    je spremna od prošle godine.” I vaša gorljivost potaknu mnoge.'
  box-NT: Lé bìo á ĩ zũ bìo mi sòobáaráa miten ɓa séeníló bìo yi. Ĩ
    sĩi wan mi bìo yi á wee bío na ho Maseduana kèrètĩ́ɛwa yi hen le «Ho Akayii
    kèrètĩ́ɛwa wi ɓa séení ɓa kèrètĩ́ɛwa kuure na wi ho *Zudee yi. Ɓa yàá
    ɓúakáa wee wíoka miten mu bìo yi hàrí zenìn». Ká ho Maseduana kèrètĩ́ɛwa
    mún ɲá mu, á ɓa cɛ̀rɛ̀ɛ wíokaa nɔn miten le séeníi mu bìo yi.
  ote-NT: ngueꞌa̱ ya stá pa̱tꞌa ri hoga pahahʉ. Xi stá eꞌtsꞌa ri nsuhʉ ngueꞌa̱ stá
    xipabi ya cu de guecua Macedonia de núꞌa̱ ri hoga paha guí pɛꞌtshʉ, núꞌahʉ gyá
    menguhʉbʉ Acaya. Ne stá xipabi gue nuꞌahʉ de majɛya gá fʉhʉ gá muntshʉ ra mfatsꞌi.
    Y co nuri hoga paha guí pɛꞌtshʉ xcá nuphʉ yá mfeni ndunthi ya cu de guecua Macedonia.
  wnu-wnu: 'An munon qei mi banam ar werisub qamb qenegigir igoumon eng ye qo animbig
    igoum. Animbig ne munon Masedonia wuri mag qurt unum an ba ereri igoun. Ye anit
    ete at qamb igoum: ‘Akaia munon wuri togun qoan wagomin end wuri mi banam ar qiumunimb
    qamb mismisiramirei.’ Ende qemerine wogub Masedonia ye qob eng igub oau naget
    wuri gor ende ebetemirei.'
  zam-NT: Neequen no ndaquen cuent le' gu' ndye'thque' lezo' lyath no gu' mèn hues
    na' por cón che'n Jesucrist co' nde che con' loo. Por cona, axta gust nda' lezon
    ñeen cón che'n con' mbli gu' loo mèn co' nqueltàa par ned le'n yèezya' che'n làaz
    mèn macedon. No mdan cuent loo mèn yèezya' che'n làaz mèn macedon le' mèn che'n
    làaz mèn acay co' nac mèn gulàaz gu', mèna mtlole' mthop tmia lín' nguri'tha.
    Con' co' mbli gu' par mthop gu' tmia ngòc thìb muestr loo taamas mèn. Tataa mod
    mbye'th lezo' huax mèn par mthop mèna tmia, ne, xal mbli gu'.
  zyp-NT: Ma hratei bawkhang dunah thinglung naa hnuipaw khah hnih neh ka, Masidonia
    raang cawngsaw sahlo khakhei ma kong lehei ka ca pachaw he. Akhaia raang cawngsaw
    sahlo cawh peh a pawtah ziakung tai khei a pachia thah he, tatah ching he neh
    ka, tua dunah thinglung naa hnuipaw takhei ming hlu vy cawh peh hrá pawtah aa
    thinglung a thosah he.
  sey-NT: Siꞌanë sihuaquë cayë, Macedonia acohuaꞌire, mësaru Acaya paꞌicohuaꞌi, ja̱ꞌnë
    o̱metëcahuë co̱cañuꞌu cajë cuiꞌñasicohuaꞌipi paꞌiseꞌere paꞌijëna, mësaru deꞌoye
    cuasayere ñani, jai pa̱i Macedonia acohuaꞌipi mësaru esa ne ëa ju̱ꞌijë yoꞌoyere
    ñani deꞌoye yoꞌoñuꞌu cajë yoꞌoseꞌere cayë.
  nvm-nvm: '@see-verse:2CO.009.001'
  mps-mps: Eno koneani, dagego te sę yabo homu hodaluali, tama sesemane sogo eno
    dage nogi te Masedonia bulu bidi dabe augwali gesabidide ugwaba sabo dao. Eno
    dagede te tiwai po augwalibolo wabo dao, “Te polobadu bidali kibu bede te Akaia
    genuai tǫde bidibo we bidi dabe augwaligo te masigi mabo tau sabo sę gagalainogo
    sisi yalio.” Tama augwaligo dagego te sęde bomo ebo po odolama, tama tede te
    Masedonia bidi dabe me hauwa homu hodolalio.
  pab-NT: Waiyekehalakita atyo nomani xakahinaetyahene xaokowitere tahi akiti, hoka
    hatyo hiyeta naexakeretya xiso wihinaehare Macedônia yerenai hiye. Noxakai xiso
    wihinaeharenai Grécia nali tyaoniterenai memere xisaonitere xikahinaerahene kakoa
    hetatiye jiyehenere terehokoane tahi. Hoka tyotyaha ihalahareha xiyaokalita xakahinaetya
    maoloxaharenai xaokowitere tahi kakoa.
  llg-llg: Huu, au bubuluk so, ei mana fengga-fenggak tulu-fali hataholi leondiak.
    Au boe oo, ahiik afada hataholi kamahelek malai Makedonia laꞌeneu ei dale malole
    mala. Au tui so, ae, ei malai propinsi Akaya, mahehele mima teu maneuk mai, fo
    haitua doi tulu-falik. Au boe oo, tui laꞌeneu ei samane mana fengga-fenggak, fo
    tao nala hataholi feꞌek nau tungga tulu-fali hataholi mana toꞌa-taa kala.
  kyf-kyf: 'Ɩn -yi amɩaa dlɩ -zɔnʋ, wee gbʋ -mɩnɩ ''wʋ. ''Ɩn ɩn yia na ''dɛ ''ylimanɩ
    amɩaa ''gbʋ, Masedʋanɩ -nyɩma ''yu. Ɩn nɛɛ wa -ylaɛ: «Akai -dʋdʋ -gʋʋ -Lagɔnyɩma
    ka lamnazɩ, wa ''ka wee -yɔbɛgwɛzi wla tɩa -zʋ ''wʋ.» ''Ɩn amɩaa kwɛlapuloe ka
    wa lʋnyɩma duun ''kʋayli ''pa.'
  tpi-tpi: Mi save pinis, bel bilong yupela i kirap long mekim dispela wok bilong
    helpim ol arapela, na oltaim mi save litimapim nem bilong yupela long ai bilong
    ol Masedonia. Mi tokim ol olsem, “Long las yia ol Akaia ol i redi pinis long kirapim
    dispela wok.” Na taim ol i harim dispela tok long yupela i gat laik tru bilong
    givim ol samting, dispela i kirapim bel bilong planti Masedonia tu long givim
    ol samting.
  mih-NT: vatyi sa site ñaa sa iyo añima ndo. Yucuan cuenda zɨɨ xaan cuñi, ta nacatyi
    xein sa cuenda ndo sihin ra hermano ihya nu cu si Macedonia. Nacatyi vatyi ndoho
    nu cu si Acaya sa ndyaa listo ndo ndya cuyava sihin xuhun sa cua cuhva ndo. Ta
    cuhva iyo maa ndo zañaha si minoo cuhva vaha, ta yucuan cuenda iyo cuaha xaan
    ca inga ra cuñi tyindyee.
  qvh-NT: '@see-verse:2CO.009.001'
  kms-kms: Te pugri nge nungoqi wute aye ghav wundiny yawo nganye kureuq kin te nei
    gab, pugri bu nge nungoqi ningg chumbuai ane wute Masedonia opu kin simbe gidiny
    kari, “Wute Akaia opu kin ni wute aye ghav rindiny yawo nganye kureny.” Di nge
    simbe gidiny kari nungoqi ber ire te wungne puate wi righe di puq wen wen rindi
    muq. Ni nungoqi wute aye ghav wundiny ningg wet bidi wawo yawo nganye kureuq kin
    te rutungu di nikin wute nganye buagi ni mune nungoqi puq wen kin pugrine puq
    ren yawo kureny.
  agn-agn: Gata-wanano ang listo among tomabang, ig agpambog amo yen ong mga taga
    Macedonia. Inaningo ong nira ang yamong mga taga Acaya listo ra asi pang nagta-lib
    ang takon. Animan napoaw tang isip tang kayadian ong nira ang magtorol ka ta tabang
    nira.
  nhi-NT: pues inmati nic nanconpiah cuali tlaniquilis namontlamatlanisqueh. Ica non
    neh yonnamechonsinih innauac tlen chanchiuah Macedonia, yonquimiluih namehuantzitzin
    tlen de Acaya yosexiutic sa nanconnictoqueh namontlamatlanisqueh. Uan ipampa non
    namotlaniquilis miqueh tlen chanchiuah Macedonia omoyoleuqueh tlamatlanisqueh.
  ttc-NT: Komo web'en titza' etetz b'an egan tzan etonen, b'ix nkxqet njiq'b'a' tuq
    kxol kye aj Masedony. Wetz oxik nq'uma' kyetz, [etetz] aj Akay b'an dyakwerd atix
    tzan etonen atx jun aq'b'ixi'. B'ix tzan tpaj etetz nkxjoyon tume'l tzan ek'ulun
    nini, ky'ila'j kxol kyetz oje xik nimsa' kyk'u'j.
  dan-1931: jeg kend eders Redebonhed, for hvilken jeg roser mig af eder hos Makedonierne,
    at nemlig Akaja alt fra i Fjor har været beredt; og eders Nidkærhed æggede de
    fleste.
  kwj-kwj: 'Ani kui sembe ti o tau ni ku ra ki au miyafo naha kunu saindau sumbu tini
    ani hambwasini Masetoniya lei wui miyaningisopo ki hi kuhi tini a rasaindau. Wondani
    ka hinga wunu a sawendau: “Do tau hinga o kwai iro asama tiki Girik leto wu ra
    kinani wu otokunaro.” Wowani wu mendiwani au kunu sairo sumbu o tito Masetoniya
    lei inaka tini yeni rasaiwani wunu okwe o tau ni wu ra ki ya wu hambwa.'
  vie-OVCB: Tôi biết anh chị em sốt sắng giúp đỡ, như tôi từng khoe với các tín hữu
    Ma-xê-đoan rằng người Hy Lạp đã sẵn sàng từ năm trước, và nhiệt tâm của họ đã
    khích lệ nhiều Hội Thánh.
  kze-kze: túwa'naa ónáemo siráan-aimba ísaraumne. Másétóniyaa-maravaken-kwaasi kentáái
    simátimewanda kentúma maé iyé'a keinárawatave'a sé'a Ákáyaa-maravaken-kwaasi mimbáyáí
    kwéto'mayaa-esa moórá-ima maisukáawe séwánasa isésa sésa kesáágwárá'á túwa'naa
    ónáe sésa évaka-tantaa'a torupámakaawe.
  lbk-lbk: tay ammok ay al-allayad kayo ay fomachang. Et siya chi nan inchayachayawko
    maipoon ken chakayo isnan cheycha'y iMacedonia. Infakhak ay chakayo ay iyAcaya
    et sikhod ay nensasakhana kayo ay fomachang id tawen pay laeng, ya siya chi nan
    nangipafikas isnan kaangsanan ken chaicha.
  mto-NT: ku̱x nmu̱jaꞌvinup a̱tseꞌe je̱ts veꞌemeꞌe xtonuvaꞌanda. Nyakmá̱jidu a̱ts
    miitseꞌeda ku a̱tseꞌe nnu̱u̱jmidi je̱ꞌe̱ pa̱n pa̱n jatyeꞌe tsu̱u̱nidup yaja macedóniait
    yꞌit ja̱a̱t je̱ts myakuvaandupeꞌe je̱ puta̱jkin, juktu̱ꞌu̱jani tseꞌe xnu̱pa̱a̱mdu̱kada.
    Ax nu̱may tseꞌe ya̱ macedóniait jayu ñaajkxo̱o̱jntkpá̱kjada ku veꞌe du̱ꞌamo̱tunaxta
    vintso̱ veꞌe juuꞌ xtonuvaꞌanda.
  bzh-bzh: In seraḳ ni bë ham ayomin kehe ham vorot menedo, om sën sa haḳo ham raḳ
    vu alam Masedonia nebë, “Alam distrik Akaya detunġ seriveng ggovek ya loḳ ta
    ngwë wirek.” Lob denġo ham bengömin bë ham nevonġ nebë saga, lom sir nġahiseḳë
    ayoj ggee rot, lom detunġ ving nebë ham.
  guj-2017: કેમ કે હું તમારી ઉત્કંઠા જાણું છું; તે વિષે હું મકદોનિયાના લોકોની આગળ
    તમારે માટે ગર્વ કર્યા કરું છું, કે અખાયાએ એક વર્ષથી તૈયારી કરી છે. તમારી ઉત્કંઠાએ
    ઘણાંઓને ઉત્સાહિત કર્યા છે.
  jvn-NT: Awit aku ngerti nèk kowé seneng tetulung, mulané kowé ya tak gawé pamèran
    marang pasamuan-pasamuan nang Masedonia. Aku ngomong marang sedulur-sedulur kuwi
    nèk kowé sing nang Korinta nang bawah Akaya kono wis pada molai ngekèki urunan
    wiwit taun sing kepungkur. Kuwi dadi tulada kanggo sedulur-sedulur nang bawah
    Masedonia, mulané ya terus pada mèlu tata-tata nglumpukké urunan.
  byr-byr: Sareꞌ darevɨnyɨ. Nɨmɨ sarɨmɨre sɨmunyaꞌ yɨhɨthɨkaaꞌmanɨkeꞌ tɨviꞌna yawɨꞌmanɨge.
    Yɨ Maazathonɨya mwaalyara Kɨraazɨtɨyareraavɨ sarɨmɨnne yayaꞌ munyaba makidɨnyainyɨ.
    Yɨ dara wɨdɨvanɨge. Kwarame sɨnnawɨnyavɨ Pɨrovijɨ Gɨriza mwaalyara dazaꞌ aaya
    mudɨꞌna yamaasaꞌna mena yovɨravalɨmwagata yesare. Yɨ sahwara sarɨmɨnyɨna kadɨka
    wɨꞌneva wawɨnya dazahɨrɨꞌ yaꞌna dɨragɨnya yadaapi yɨ dazaꞌ sahwara kwalaalya kwaraavɨ
    yɨdɨkaavakesɨ.
  ian-ian: Ngwuk ndi kat kwunapmak tamba wangwuk. Masedoniamba lɨga nɨna kɨta mbaapma
    nɨmba kat tamba wowun. Korinmba lɨga nɨmba angwi naambi Godna nɨmba kat kwunapmak
    walɨndi waa ndi kat wowun. Wan wawa nyaangɨt wutaa ndino sanya kwivat wandi.
  hun-hun: Hiszen ismerem készségeteket, amellyel dicsekszem is a macedónoknak, hogy
    Akhája a múlt esztendő óta készen áll, és a ti buzgóságotok sokakat magával ragadott.
  mcf-NT: Adonona, queshun mitsana bedbanquin mimbi tauaondac. Adsho isun nidaid Masedonia
    yacnoësh Esuquidistu tantiec iccuededquido mimbi menenuequin chuibocpadomboen
    chiombi. Abentsëcshun-abentsëcshunquien menebanquin dayun uanuna, quequin seta
    utsin mimbi chuibocpadomboen ëmbi chiac Masedonia yacnocquidotsen, Adomboembidi
    nabanembi, queoaposh.
  kjs-kjs: 'Nimina konere naame go kogono palima kone wimi-pulu neme mo Masedonia
    enaalinu nimi pedo pi agale go-rupa puma lakalisua: Abala palisa maali rabu Grik
    su-para pimi ame balinumi nimi raba mulalo piru aaeme lo lakalisua. Gore Masedonia
    su-para piri enaali adaapumi nimina kone adoma nimumi pora waru mea waalisimi.'
  mni-mni: Maramdi mateng pangbada nakhoina thawai yaojaba adu eina khang-i, aduga
    Achaia lamdamda leiriba thajaba ichil-inaosing nakhoina mamanggi chahidagi houna
    pinanabagidamak thourang toukhre haina Macedonia-gi misingda haiduna makhoigi
    mamangda eina nakhoigidamak chaothokchei. Asumna nakhoigi thawai yaojaba aduna
    makhoi ayambabu thougatle.
  yad-NT: 'Radyetya daryaju̱ jiryejechipiya̱jada samirya. Ramuni̱ ri̱chana̱tyasara
    Masedóniya ja̱nvamyu jirye: Acáya ja̱nvay ji̱ta jo̱ta̱da sa̱yada ta̱riy jantyuyadavajyuuju̱.
    Rivyanu̱tya̱da variy rajuuyu, jiryatiy ridyi jiryiva vani̱ra jachityavay.'
  mxb-NT: chi̱ sa̱ naꞌá váí ña̱ ndinoꞌo ini ndo̱ kóni̱ ndo̱ chindeé ndó na̱. Ta káꞌa̱n
    va̱ꞌi saꞌa̱ ndo̱ꞌó noo̱ ñani yo̱ ndéi Macedonia yóꞌo, chi̱ káꞌi̱n xíꞌín ná ña̱
    ndoꞌó, na̱ ndéi Acaya xaa̱n, nda̱ kuia̱ ao ió nduu ndo̱ chindeé ndó ña̱yuu kúndaꞌí.
    Ta sa̱ꞌá ña̱ ni̱ ndi̱ꞌi ini ndo̱ kee ndó dión, sa̱ꞌá ño̱ó ni̱ chi̱kaa̱ taꞌani
    ini na̱ kee na dión.
  pon-2006A: Pwe I ese mehlel duwen amwail kin men sawas, oh I kin suweikin kumwail
    ong mehn Masedonia kan; ni ei kin ndahng irail me riatail kan nan Akaia kaunopadahngehr
    wia sawas wet sang nan sounpar samwalahro. Eri, karasepe wet ahpw kin kamwakidada
    me tohto rehrail.
  maq-NT: tsëhë xi ha hvë ta jemu meje cuisecun rë xuta xi cuacun vë. Vëhë xi ha cachjá
    cojo xuta nguehe Macedonia xi ngayun xuta Acaya ne, hisca cuyanu cavetsuhun canihñu
    tangun tujún. Hane tsëhë xi jemu nguñaja tacún xi cuatjin canihñu ne, vëhë casahmi
    xi jemu cjín xuta Macedonia xi hacuaha caviyujungu cacun me xi cuisecoo me.
  hto-hto: mei omoɨ fecállena raɨre mamérifɨrenana ñue onódɨcueza. Omoɨ Acaya énɨe
    imácɨdɨomoɨ. Nauide fɨmónamona omoɨ fecalle raamo raɨre mamérifɨrenana Macedonia
    énɨe comɨ́nɨmo jaca caɨmare llófɨredɨcue. Macedonia comɨ́nɨmona nabézie, omoɨ
    íocɨre mamérillana fɨdɨ́illamona comécɨdo náɨcaidiaɨoɨ.
  por-BRBSL: pois sei de sua prontidão, da qual me orgulho em seu nome aos da Macedônia,
    que Achaia está preparada desde o ano passado. Seu zelo despertou em muitos deles.
  ces-NKB: Znám přece vaši ochotu, [pro] kterou se vámi chlubím Makedoncům, že Achája
    je připravena od minulého roku. A ta vaše horlivost podnítila mnohé.
  cui-cui: 'Bara yaputanba bayatha xua bichocono painya neichichipaewa xua painya
    necatsibiwa paratixi. Paca yabara paebeibatsi Macedonia nacuamonaepiwitha, janje:
    “Bayatha icha weitha Acaya nacuapiwi najʉntʉ cui coyene wʉnaeta xua jejebaponaena
    paratixi peacopeibiwi nexa”, jan. Barapo Macedonia nacuapiwi, najʉntʉ cui coyene
    tsacaba xua irʉ pebarichinexarʉ pejume taexae xua pinae paxam paichichipame nawita
    po coyene painya neyawenaewa.'
  boj-2014: E qalieonum, niŋgi wau di yqajqa are tulaŋ prugŋgeqnu. Deqa e gaigai Masedonia
    Kristen naŋgo ŋamgalaq di nuŋgo ñam soqteqnum. Osim endegsi minjreqnum, “Wausau
    bei nami Akaia sawaq di Korin Kristen naŋgi silali koroiyqajqa wau di tigeltqa
    mareb.” Od, niŋgi wau di yqajqa tulaŋ siŋgilaeqnub. E na Masedonia Kristen naŋgi
    nuŋgo kumbra deqa sainjreqnam quoqnsib naŋgi gargekoba dego wau di yqajqa are
    prugnjreqnu.
  eng-OEBUS: I know, of course, your willingness to help, and I am always boasting
    of it to the Macedonians. I tell them that you in Greece have been ready for a
    year past; and it was really your zeal that stimulated most of them.
  eri-eri: Ji isini, tere tebere huwanyatege nere ila hoyo nigidu haruwe tei nomo
    jaina, onodu ji gai-gai Masedonia agenege langa, tere unyitege jaimu-jaimuni.
    Ji benou lenigene, “Haga orei ete aweye waha langa, Akaia nere haruwe waha jaimuwei
    nomo haiya waneha.” Onodu saini nere, tere dada nigagu ganga gaude tigina beele
    waha isidu bode, Masedonia nere fere baingaro dada nigei nomo huwanyanege jayaiha.
  wiu-wiu: Kime enile toadete niko niko toa kakoino wene tokouya tekene Masedonia
    yene-pala eya wane okou. Tone Geriki take meki oya-lawe kime eni toatekoile yena
    malike titikete tokoi wane mate agale ou toane kiwi kei pikou. Nimo yatekete tekete
    Masedonia yene peya matiyame kimeka tou wa tokoi.
  swe-swe: Jag vet hur villiga ni [korintier] är, och inför makedonierna [i nuvarande
    norra Grekland] brukar jag berömma er och berätta att Achaia [den romerska provinsen
    i södra Grekland] har varit redo sedan i fjol. Er iver (entusiasm) har sporrat
    (i positiv bemärkelse provocerat) de flesta av dem.
  cth-cth: Bangkongtetpawiteh, nangmae lungthonae teh ka panue. Hote lungthonae dawkvah
    Masidonia ram kaawm e hoi Akhaia ram e naw koe coungkacoe a ta toe tie nangmae
    kong hah kâoupkhai awh. Hatdawkvah nangmae na lungthin thahmeinae ni na tahrue
    awh.
  mti-mti: Ne anona ye imuyap yusipamit waita muntan anoene. Ne Masedonia igiyawa
    gumbo yenan waiya munna. Ne dirumna at Akaia danave ye bairawan watau apa amatog
    keb atan oya tamibarip ene. Ye imuyap yusipamit wakenewa iyayapan obiren danowa
    auyana.
  pad-NT: 'Oogaki ida va''ora avakakodiavini va''ora avanofivini. Arigamina Macedônia
    kaarabonia vahojaki-ra va''ora vara oni''avini hi''iki ida jaboni varani avihini.
    Va''ora oni''aha: —Arigamina Corinto sidajia vahojakia vanakama''da''iki ida jiniro-ra
    vanajoronivini badara radaha''iki — va''ora oni''aha. Vakamitha''iki ida varani
    avihini, khai vani''aki ida jiniro-ra avakaronavini bana Judéia kaarabonia. Avamonini-ra
    vakamithavini naothinia Macedônia kaaraboni kaija''arini maina jiniro-ra vakaronavini-ra
    vanofikarahoki jaboni.'
  twi-twi: Minim sɛ ɛyɛ mo pɛ sɛ moboa nti mede mo ahoahoa me ho akyerɛ nnipa a wɔwɔ
    Makedonia no. Mekae se, “Anuanom a wɔwɔ Hela no siesiee wɔn ho sɛ wɔbɛboa afe
    a etwaa mu no mu.” Mo ahokeka no akanyan wɔn mu fa kɛse no.
  hlt-hlt: Nangmih kah khalanah te ka ming dongah Akhaia loh kumbuet lamkah a tawn
    uh te nangmih yueng la Makedonia rhoek taengah ka pomsang puei. Te vaengah nangmih
    kah kohlopnah loh muep a cahawh coeng.
  tbz-SIM: N yɛ̃́mu di dɔ́mɛ̀ kɛ́ bɛ̀ teennɛ̀, kɛ di sɑ̃ntɛ Mɑseduɔnni kɔbɛ borɛ̀,
    kɛ bɛ̀ nɑ̀kɛ́ kɛ tú nɛ̀ yɑ̀kɛní nwe Akɑyii kɔbɛ dɔ́mɛ̀ kɛ́pɑ̃. Di kó tikɔ̃nyɑuti
    tiì yɑ́úkùnnɛ bɛsṹkúbɛ̀ kɔ̃̀ntì.
  san-GUJ: યત આખાયાદેશસ્થા લોકા ગતવર્ષમ્ આરભ્ય તત્કાર્ય્ય ઉદ્યતાઃ સન્તીતિ વાક્યેનાહં
    માકિદનીયલોકાનાં સમીપે યુષ્માકં યામ્ ઇચ્છુકતામધિ શ્લાઘે તામ્ અવગતોઽસ્મિ યુષ્માકં
    તસ્માદ્ ઉત્સાહાચ્ચાપરેષાં બહૂનામ્ ઉદ્યોગો જાતઃ|
  ake-NT: Apʉne pʉra ipan pe epika'tɨpai ɨwe'to' kon i'tu uya, mɨrɨ awonsi'kɨ mɨrɨ
    pɨ' Ma'sitoniya pon kon pɨ' utapurɨn pɨ' e'sa', to' auro'ka pɨ' nʉtɨtaine' wʉipiya
    si'kɨrɨ itʉrʉ pɨ' ɨmɨrɨ'nokon A'kaya pon kon ekonekasa' esi'pʉ, mɨrɨ awonsi'kɨ
    tu'kan kon tʉrʉnkasa' auya'nokon ɨnku'pai ɨwe'to' kon winɨ iku'nin pe, tukai'.
  qvn-NT: 'Gamcunaga mas naupalatam alisca cushisha nä shuntayta galayapäcuray. Nogaga
    cay Macedonia ninganpa yachragcunata rimapayä cay nirmi: “Acaya ninganpa yachrag
    Jesusman yupachicugcunaga nä ganyan watalatam shuntayta galayapäcura” nir. Chayta
    mayarmi paycunaga “Noganchis yanapäshun” nir shuntarärin.'
  tku-NT: Quit tzej icca'tzī hui'xina'n cāmaktāyacu'tunā'tit. Quit iccāhuaninī't xalanī'n
    nac Macedonia chī tlahua'yā'tit tū tze. Iccāhuaninī't chī hui'xina'n xalanī'n
    nac Acaya ixmāstā'cu'tunā'tit cā'tatza'. A'cxni' taca'tzīlh huā'mā', nā tamāstā'cu'tunli
    xalanī'n nac Macedonia.
  bjk-bjk: möxösa, e ösöxö sik a lelewi möxöbo bala mum rua isik kebo rorop. Xöbo
    tinenge re e arixe ma abo Masedonia e bo ölölet e mum kö ina laa. Urulo iat kö
    awat nang iri saxit, e bo rengrengen te idi bara mum po Akaia mum mo tagur sik
    kua arabaa. Ma a lelewi möxö to re mum bira iri öxaxat a oleleng ke idi bara tabo
    erabaa bölök.
  msy-2020: Kɨ fogha gɨfa, ia igharaz darazir akurvaghasa ian naviba dɨkavigha gɨfa.
    Ezɨ kɨ zurara ian ziaba Masedonian gumazamizibar damazibar da fe. Kɨ kamaghɨn
    me mɨgei, “Azenir gɨvazim Akaiaba ingangarir kam damuasa biziba akɨrigha gɨfa.”
    Egha me orazi ia dagɨaba anɨngasa bar ifonge, ezɨ bizir kam Masedonian avɨribar
    naviba fema me uaghan dagɨabar anɨngasa.
  bpr-bpr: Na gadègu, gatlagad gamu tmabeng, na ta dagta gamu di dad to di Masidunya,
    man-gu dale, “I dad flanekto di Akaya, gatlagad ale tmabeng mdà di fali ta mlius.”
    Na minit nawala mdà di kalgadyu ayé.
