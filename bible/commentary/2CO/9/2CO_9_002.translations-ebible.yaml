  bfz-bfz: कऊँकि आऊँ तुसा रे मनो री त्यारिया खे जाणूंआ, जेतेरी बजअ ते आऊँ तुसा रे
    बारे रे मकिदुनिया प्रदेशो रे लोका रे सामणे कमण्ड दखाऊँआ कि तुसे कुरन्थी लोक अखाया
    प्रदेशो रे एकी सालो ते त्यार ऊई रे और तुसा रे उत्साहे ओर बी बऊत उभारी राखे।
  cuk-09: Ar an bemar-nue-wisid, bemar nue gwenadgan-bendakbi-damalad. Macedonia-yargi-bukmaladga
    bemar-nug nue an ogannodiid, an sogdiid, bemar-Acayagi-bukmalad bato birgagwengus
    mani-ukega guagwar bukmarye. Bemar nue-mani-ukbi-gudimaladba, bukidar-baigan bemarba
    gannaledmarmogad mani ukegar.
  ben-OBCV: সাহায্যের জন্য তোমাদের আগ্রহের কথা আমি জানি। ম্যাসিডোনিয়ার লোকদের কাছে
    এ সম্পর্কে আমি গর্বও করে থাকি, তাদের বলি যে, আখায়া প্রদেশের মধ্যে তোমরা গত বছর
    থেকেই দান করার জন্য প্রস্তুত হয়েছ এবং তোমাদের উদ্যম তাদের অধিকাংশ লোককে এ বিষয়ে
    তৎপর করে তুলতে উৎসাহিত করেছে।
  mil-NT: chi sa cùtnuní iní‑í sá ǐo cuìní‑ndó chìndee‑ndó‑yu. Te ducaⁿ‑ni ǐo váha
    càháⁿ‑í cuèndá‑ndó nǔú ñǎyiu xǐndecu ichi Xítohó Jesucrìstú ndécú dìstritú Macèdoniá,
    te xǎhaⁿ‑ǐ xií‑yu sá nchòhó ñáyiu xǐndecu ichi Xítohó Jesucrìstú ndécú dìstritú
    Acǎyá sa ní cuu ɨɨⁿ cuíá ducaⁿ cuìní‑ndó càcáⁿ tnáhá‑ndó sǎ cúú‑xí cuè ñáyiu ndàhú
    ndécú ìchi‑gá. Te vài cue ñáyiu distrìtú Macèdoniá cuìní‑yu cacáⁿ tnáhǎ‑yu sá
    cúú‑xí cuè ñáyiu ndàhú ndécú ìchi Xítohó Jesucrìstú cuèndá sá nǐ níhǐ‑yu tnúhu
    sá nchòhó ío cuìní‑ndó dùcaⁿ cada‑ndo.
  myu-myu: kuy eyju dak ixeyũ buywan pin puye. — Tadaybotbocayũ buywan pin ip wuykitpitpiyũ
    Grécia eipi beayũ — i kuy juk oce Macedônia eipi beayũ be. — Kuy bima ma juk adi
    ip osodop ibuywan pin―koapat koato bima ma — i juk adi oce cebe ip. Ade ixeyũ'in
    ibuywan pin o'e eyju ibuywan pin ip iam itaybin puje.
  amk-amk: Weo iwaitawanai we memirising we mefata tane doroifosa, tuti yeparanding
    mea kaririai we inontarai na nu Makedonia nei ampa. Yeikaririai wesa, we na defuina
    bo da wa foi paria ninai, doroio na nu Akhaya wai mea memainenang kawuru ampa
    we mefanduhi doi we mefata tonanai ampa. Tuti mene memirising we menari finana
    fo wedaya bitoya na sa efaraise we enari tonanai kontai ampa.
  fai-fai: Watawo kaleyo bá, nalam kal keidomo, kiba dakoyamumo, kale faskobiw. Kale
    naka kim kanabiw bumi tok uyo Maseddoniya im dim kal bakamsi. Kale naka bakoyam,
    Akeisia bakan kayak ika yak itol mak kal ufek ufek min gelemumo kale faskosiwo,
    yaksi. Ade kim ufek ufek min gelemumo kalin uta wanang kinim seng kadák iyo aket
    dakfoyamiw, ika iliso min gelemumo kale faskobiw.
  ura-NT: Nii jaunna itolere bana raotojoeein Masedoniau nenacaauru rai, inara Acaiha
    bataneu nenaa Coriintoo neiniquichene, inae taolu ajaanaa situsina bana caje coaauneein
    inae nitohaneein leeochaauru cana nejeraauru coroatajanequichelu jatoroaain neeinne
    beebejeeun acaauru rai. Nii ainate caohacha ichaa leeochaauru coroatajaniha ichaquichene
    coaraain, neleruhin amurijiriin acaauru netonai ichana corajeein, inae jatoroaain
    neeure, acaauru netonai ichacuruhane coina.
  mcd-NT: '@see-verse:2CO.009.001'
  urt-urt: Ŋam si sisyeme ŋoihmbwaip yip tahar ŋaiye pa yende wah eꞌe yungwisme lenge
    Kristen syeꞌ pe, nye nyermbe ŋam mahraꞌe naŋ yip mal ŋembep lenge Masedonia. Pe
    ŋam mana lenge taꞌe leꞌe, “Wahtaip telei ŋaiye si nal uku pe, lenge mitiŋ Akaia
    si yende miꞌmiꞌ ŋaiye ka yende wah uku.” Ŋupe ŋaiye tinge yasande nange yip yende
    niharar ŋaiye pa yaŋaꞌe ŋaiꞌe ŋaiꞌe pe, luku ki ŋahraꞌe lenge Kristen miyeꞌ tuweinge
    Masedonia ŋaiye tinge de ka yaŋaꞌe ŋaiꞌe ŋaiꞌe topoꞌe.
  kiz-kiz: Nimanyili kup'etela shauku yhinu, ya najivunili kwa bhanu bha Makedonia.
    Nabhajobhili kuwa Akaya iyele tiyali kuhomela mwaka waulotili. Hamu yhinu ibhapelili
    n'teema bhingi kuketa.
  tzo-TZE: Yu'un ta jna' ti oy xa slequil avo'ntonique. Laj xa calbe ya'yic quermanotactic
    li' ta Macedónia banamil ti oy xa jun jabil laj aliquesic stsobel taq'uin, vo'oxuc
    ti tey oyoxuc ta Acaya banamile. Ta sventa ti laj ya'yic ac'oplalique, jech ep
    boch'otic yac'ojbeic yipal stsobel ec li taq'uine.
  lex-lex: '@see-verse:2CO.009.001'
  dov-dov: Ndilizi atala aziyandisyo zyanu, ezyo nzindakalikankayizya atala andinywe
    kubantu bakuMakkedoniya. Ndakabaambila kuti Akkaya wakalibambila kuzwa munyaka
    wayiinda. busungusungu bwanu bwakasungwaazya bayingi kuti bachite mbubonya.
  rgu-rgu: Huu fo au bubuluꞌ emi makate tulu-fali lahenda leo naꞌ. Au boe amahoꞌo
    afada lahenda kamahereꞌ rai Makedonia laꞌeneuꞌ emi dale malole mara. Au tui ae,
    emi nai propinsi Akaya, sadia neme manafaliꞌ a mai so, fo nau haitua fee doi tutulu-fafaliꞌ.
    Au boe tui laꞌeneuꞌ emi makatem fo riꞌ tao na lahenda fekeꞌ boe nau tulu-fali
    lahenda manasusaꞌ ara.
  toc-NT: Porque hui­xinín anka­lhi̠ná ya̠ tapa̠­xu­huá̠n mak­ta̠­ya­ni̠­na­ná̠tit
    y cca̠­li̠­ta̠­kalh­chu­huí̠­nalh qui­na­ta̠­lancán xalac Mace­donia pi̠ hasta
    ca̠tatá hui­xinín xalac Acaya tzu­cu­ni̠­tátit ma̠s­to­ká̠tit aca­tzuní̠n min­tu­mi̠ncán
    hua̠ntu̠ nali̠­mak­ta̠­ya­ni̠­na­ná̠tit, y acxni̠ xlacán tacá­tzi̠lh hua̠ntu̠
    tla­hua­pá̠tit, na̠ tala̠­li̠­ma̠­kalh­chu­huí̠­ni̠lh pi̠ na̠ nata­ma̠s­tok­ti̠­lhay
    aca­tzuní̠n xtu­mi̠ncán hua̠ntu̠ nata­li̠­mak­ta̠­ya­ni̠nán.
  som-som: waayo, waan garanayaa diyaarnimadiinna aan kuwa Makedoniya idinku faaniyey,
    in dadka Akhaya sannaddii hore ay diyaar ahaayeen, oo jacaylkiinna kulaylkiisuna
    badidood buu sii kiciyey.
  mam-C: qu'n ojtzqi'n wu'n, qa kyajxixa tu'n kyoni'n kyi'j, ex nimx nchin yolin kyi'ja
    kyxol nimil aj Macedonia, qa ayi'y toj tx'otx' te Acay kub' kyb'isi'n tu'n kyoni'n
    atxix tojjo ab'q'e xb'aj. Ex atzin yek'b'il lo ma qe kyk'u'j nim aj Macedonia
    ti'j, ex tok tilil kyu'n, tu'n kymojin ti'jjo onb'il anetzi'n.
  ndj-ndj: Manya ndambu yimuveli na ndima ya kutanga na ngwidumbila yumwi kwilata
    chilongu achi pawushu ya vandu va mlima wa Makedoniya. Ngavawombilli, “Valongu
    vetu va Akaya vava ndemindemi kutanga kukandila mwaka wupitili.” Ponopa bayililu
    yenu ya kutanga yivakuvilisha vandu vatangalili munu.
  mbj-NT: Ỹ hapäh né hẽ nyy da tak'ëp bë h'yy karẽn ta wób bë masa. Bë ỹ j'aa etsë
    paa Masedonija häj n'aa bä habong do ër wakããn hedoo do sa matym gó. P'ooj ub
    ta baab tabëëj hõm do hã, bëëh, hëëj Akaja häd näng do babuuj, bë du doo bë karẽn
    bë masa doo, näng këh ỹ sa hã. Hajõk Masedonija häd näng do häj n'aa babuuj ër
    wakããn hedoo doo, raky n'aa napäh bä baad bë karẽn bë masa ta wób, ti na-ããj hẽ
    rah'yyb hedo padëëk ramasa hyb n'aa.
  lat-VUC: 'Scio enim promptum animum vestrum: pro quo de vobis glorior apud Macedones.
    Quoniam et Achaia parata est ab anno præterito, et vestra æmulatio provocavit
    plurimos.'
  ngp-ngp: Himanya kugamba mwaungisa kwambiza, naho hikeduvya kwajili yenyu hameso
    ya want'hu wa Makedonia, Nehigamba, “Wandugu zetu wa Akaya wakeika lumwe kulava
    kukongela mwaka womboke”. Kudya kukombeka kwenyu kuwasongeza want'hu wengi wa
    Akaya.
  enq-2: Nyakamame kalai doko pyoani kaelyamino lao nambame masetala, Masedonia tange
    dupa lamaiyoo, “Ee kana pumu amanya Akaeya tange dupame kalai doko pyaanya depa
    lateamina” lao nambame nyakama lalyingi. Nyakamame kalai doko yapa pimana lao
    nee kaelyamino dokome, nyakamame Masedonia tange longonya masingi yaka lasakamailyamino.
  eng-ASVBT: for I know your readiness, of which I glory on your behalf to them of
    Macedonia, that Achaia hath been prepared for a year past; and the zeal from you
    hath stirred up very many of them.
  mna-mna: '@see-verse:2CO.009.001'
  myw-myw: '@see-verse:2CO.009.001'
  sby-sby: Pakwinga ndicinsheti mukute moyo wakuyandishisha, kayi ndabambili mwakukondwa
    bashoma bali ku Makedoniya kwambeti, amwe mwekala mu cimpansha ca Akaya mwanga
    mwalibambila kwa caka cakabumbulu. Kuliyaba kwenu mukubenga bipo kulayuminishi
    bangi kwambeti naboyo babenge bipo.
  sll-sll: Ni yalhobi tal yu onua digere Masedonia ari hobi hani awala gamua. Ni me
    erin taniga molere aki di teralua dire kwi ol monua dire Masedonia arihobi di
    tibi ol teiwa. Ni yalhobi moni i ku bonaminua dire yulang bonga ipire Masedonia
    ari miki moni haya i ku bomua.
  yaq-NT: Bwe'ituk jaibu nee enchim ju'uneiyaa, tua junen jiaka, enchim yee aniabae'po.
    Jiba ne enchim uttiaka, jume'e, bwiaraa Maseroonia' tea'po, Krijtota sualemmeu
    enchim e'etejo. Enchim, jume' Akaaya' tea'po joomem, wae wasuktiat naateka, enchim
    yee ania'po au enchim yuma'apo. Intok juebenaka, jume' Maseroonia' tea'po joomem,
    Krijtota sualeme, junuen enchim bichaka, ket junaet emo temae.
  uro-uro: Rhoqoräkt dinguna sa nguat dräm i angän däkmunanaska iaqäkt kärak i sa
    ngua sek sä ngän inguna nävät a qa bä ba ama ruvek nae ma Masedonia i ngu qoar
    i aingän ama Akaiaqäna di sa ngän däkmu na nas iva ngän datnärhäm mänasäng bät
    tak mane ama quiaqa. Bä iaqäkt angän snängaqa rhoqoräkt di sa qa märanas na ama
    rhäqäp na rha iva rha rhatnärhäm.
  ita-1885: Poichè io conosco la prontezza dell'animo vostro, per la quale io mi glorio
    di voi presso i Macedoni, dicendo che l'Acaia è pronta fin dall'anno passato;
    e lo zelo da parte vostra ne ha provocati molti.
  muy-muy: 'Nu nə̀səra lekʉlʉm kàwayum tʉwi gani. Nə̀hia ma gana ana ndam Mesedʉweŋ
    àna məmərvana, nə̀hi ana tay ahkado : « Ndam ge Melefit ya ka haɗ Eseyi ni ku
    alayni tə̀sləmalava ga magray tʉwi gani nana. » Tàra tìcia lekʉlʉm kawayum tʉwi
    gani nani dal-dal ti mis kay e kiɗiŋ gatay bu tə̀ɗəm nday day tagray bilegeni.'
  kqc-kqc: adina na na diba yi uka bi ura redo, ye ya dada Macedonia vene rofu ni-ika
    reida. Resi niyaka, “Achaia gagani vene bi sena ferei baena laganiri ini mana
    gugura fore dogo reyadi.” Ma yi mina moimai regi ura rena yaku amiye tau di uka
    moi vaiyo.
  tav-tav: Wariñuurique mena mʉja cajoogarijere yʉ majitʉga mere. To bairo mʉja cajoogarijere
    Macedonia yepa macanare yʉ caĩ buiowʉ. “Tirʉmʉ macá cʉma, Acaya yepa macana niyeru
    cajee neo jʉgowã,” na yʉ caĩwʉ, mʉja cátajere na ĩ buioʉ. To bairo mʉja cátajere
    queti apirã ato macana Macedonia yepa macana quena capãarã wariñuurique mena cajee
    neo jʉgowã.
  eng-ULB: I know about your desire, which I boasted about to the people of Macedonia.
    I told them that Achaia has been getting ready since last year. Your eagerness
    has motivated most of them to action.
  spa-VBL: Sé cuán prestos están para ayudar. De hecho, elogié esto en Macedonia,
    diciendo que en Acaya ustedes han estado prestos por más de un año, y que su entusiasmo
    ha animado a muchos de ellos a dar.
  fra-_FOB: Car je connais votre bonne volonté; au sujet de laquelle je me glorifie
    de vous auprès des Macédoniens, leur disant que l'Achaïe est prête depuis l'année
    passée; et votre zèle a excité celui du plus grand nombre.
  hau-ULB: Na san marmarinku, wanda na yi fahariya da shi a gaban mutanen Makidoniya.
    Na gaya masu Akaya sun riga sun shirya tun bara. Kwazon ku ya sa yawancin su sun
    shiga aiki.
  mal-mal: എന്തെന്നാൽ, അഖായയിലുള്ളവർ ഒരു വർഷം മുമ്പ് ഒരുങ്ങിയിരിക്കുന്നു എന്ന് മക്കെദോന്യരോട്
    നിങ്ങളെക്കുറിച്ച് ഞാൻ പ്രശംസിച്ചുവരുന്ന നിങ്ങളുടെ മനസ്സൊരുക്കം ഞാൻ അറിയുകയും,
    നിങ്ങളുടെ തീക്ഷ്ണത മിക്കപേർക്കും പ്രചോദനമായിരിക്കുകയും ചെയ്യുന്നതുകൊണ്ട് തന്നെ.
  urd-GVR: Kyoṅki maiṅ āp kī garmjoshī jāntā hūṅ, aur maiṅ Makiduniyā ke īmāndāroṅ
    ke sāmne āp par faḳhr kartā rahā hūṅ ki “Aḳhayā ke log pichhle sāl se dene ke
    lie taiyār the.” Yoṅ āp kī sargarmī ne zyādātar logoṅ ko ḳhud dene ke lie ubhārā.
  far-far: Nau ku saitamana mulu doria 'asiana kwai'adomie. Ma nau ku tango kamulu
    fuana wane ki 'i Masedonia, nau ku 'uri, “Wanefuta kulu ki laona lofaa 'i Gris,
    ana safalilana mai ana fangali be sui kau, kera sasi akau fuana kwatelana malefo
    fuana kwai'adomie.” Ma ana kada wane 'i Masedonia ki rongoa na ru ne, na 'orolada
    laugo kera doria fua kwai'adomie.
  suz-BL: साइ थोचे क्‍येट पोक्‍चा माल्‍ब देंशो नेंशा “पोक्‍नीकी की पोक्‍नीकी” दे प्रेक्‍तीनी।
    मिनु इन कली मोपा प्रेक्‍शो तशा, मासीडोनीयाम बाक्‍ब आन कली “आकाया ङा मुरपुकीम ग्‍येरसीशा
    क्‍येट पोक्‍नीम” दे लोव़ नेंपाइक्‍तामी। मिनु शुशेमी “गो यो पोक्‍नीकी” देंतेक्‍मे।
    २कोरिन्‍थी ८:१९
  car-NT: Suku'sa irombo epanopyrykon 'se imero awairykon. Moro wara awairykon poko
    ro watamyikaje mo'karon Masedonie ponokon 'wa. Mony siriko ta mo'karon Judea ponokon
    epanopyry taro terapa mo'karon Akaje ponokon we'i'san sekari'sa i'waine. Pyime
    imero kari'na tasinano'se mandon moro asasarykon 'wa.
  amp-amp: Htitanko niko yima hanyeft be inji korhko. Na tuka bi htiyetann Masedoniampno
    nikmoh yufam yura htamoyanko. Kfo memo-yanm, Akaia thofm nhai ar yihof Kristenroh
    hayuk he marufat rihtakr-momt, bi nd rim nohnimo gunyjimrn bi rihta nhafohakmomt.
    Inji kfomota Masedonia thofm wanyhato rom maruha rihtakmom.
  bht-bht: क्योंकि मैं तुहाड़े मने दिया इच्छा जो जाणदा है। कि तुसां उना दी सहायता
    करणे तांई तैयार न, इस तांई मैं तुहाड़े बारे च मकिदुनिया शेहरे दे भरोसा करणे बाले
    लोकां सामणे घमंड दसदा है की, तुसां अखाया प्रदेशे दे लोक पिछले इक साले ला तैयार
    थे, कने तुहाड़े उत्साह दिया बजा ला होर भी लोक उत्साहित होई गे।
  eng-NOY: For I know your readiness of mind, of which I boast in behalf of you to
    the Macedonians, that Achaia was prepared a year ago; and your zeal stirred up
    the greater part of them.
  cub-NT: '@see-verse:2CO.009.001'
  ita-1927: perché conosco la prontezza dell’animo vostro, per la quale mi glorio
    di voi presso i Macedoni, dicendo che l’Acaia è pronta fin dall’anno passato;
    e il vostro zelo ne ha stimolati moltissimi.
  lww-lww: In na nekilia ruru sane amiu akekaran nap̃a asikol e yum̃aena nawar viraviranen
    kilavaru nalaena nene, komin nap̃a e kas nanua p̃aro pano, asum̃a akila ruru ke
    nap̃a ataulu kana narin kilavaru rui. A poglis nap̃a nepa e lepas nene M̃asitonia
    nepisayu amiu pan la, nepisape amiu le Akaea lala asiar rui, a pogos nap̃a la
    amloge miyur la towe m̃aga, kila sane miilaar kiela sitomena pa metava vena monar
    am̃areran laa sane vena kilaen kiela komp̃asia.
  ckb-ckb: چونکە پەرۆشیتان دەزانم و لەلای مەکدۆنییەکان شانازیم پێوە کردووە، کەوا ئێوە
    لە ئەخایا لە پارەوە ئامادەبوون و دڵگەرمیتان زۆربەیانی جۆشدا.
  nas-nas: 'Ninge noruꞌansi otong diiꞌ Koorin-nupoong aaꞌnaꞌ paku-koo piarori otong,
    eeꞌnoko teeꞌkoo ninge diiꞌ Akaiaꞌnameensiꞌnupoong daangantampimaung aing Masedoniaꞌnameensiꞌnupoong-ankoi
    eeꞌ nauarama: diiꞌ boonamareꞌketa maamurariruꞌning tee avuavuꞌ nko-koo eeꞌnoko
    diiꞌ teeꞌ dompirompiꞌdoriko ooraarira teing-koo mmauꞌ daaꞌariruꞌ teeꞌ nariꞌ nko-koo.'
  uvl-uvl: iange e eteia ke imo mutemo toto nge a teke a halaua iri. Ke pomalam e
    palut laka toto lala nge hehei pe hana nge Mesatonia nga poinga nei pe e hele
    lala nge iri ke e teke, “Korin mur nga tuele kina nenge Akaia, te talune ume nenge
    te tango rara reria halaunga ana umtutuna nga hesinga nenge la neu lo.” Pe helenga
    nem poi heke iri halang leteria ke iri pule te tung peria.
  eng-BBE: For I have before made clear to those of Macedonia my pride in your ready
    mind, saying to them that Achaia has been ready for a year back; and a great number
    have been moved to do the same by your example.
  ixl-CNT: Tan vootzajle aas tiira ayaꞌl ekꞌuꞌl netaqꞌeꞌ. Utz nivoksa eqꞌii tiꞌ vatz
    qꞌu niman tetz u Jesuus tu Macedoonia tzaꞌ. Alel te vaqꞌo aas maꞌxchen yaꞌbꞌ cheel
    etitzꞌataꞌ, ex aa Acaya aas salochonex. Utz kaana tiqꞌot nimal ikꞌuꞌl qꞌu aa Macedoonia
    tiꞌ vaꞌl netitzꞌa tziꞌ.
  xsi-xsi: Naŋa asama tu miki ilomi ara nâ ŋana kavilanzi tinimi pinde. Mao nâ, naŋa
    uru apanea miki ŋami lâ Masedonia ŋgu ŋine naonzi. Naŋa apainzi tu, “Lâ mbwera
    muŋgâŋa, ninda-nambwe simo Akaia tâno nde siluku lâ ŋana sipaŋo wurâta ŋine imandi.”
    Kinzi siloŋo parinami tu miki ilomi ara ŋana kagona mbumbu kâ, aku ŋinde igagati
    kinzi rârâ ŋana sigona mbumbu panzi Judia ŋgu.
  crx-NTPO: '''Et ndutíhnelh hukwa'' nahzun t''eoonuszun. ''Et huwa ndunne Macedonia
    whut''enne ts''un nohdústi'' whe nohghu yasduk. Achaia yun k''ut nohwhenghoh whut''enne
    ndet la lhahódutileh-un, ''et nada'' lhahódinla budásni'' ''et huwa. ''A cho ''uwhutánelh
    hukwa'' nahzun ''et t''éoonúszun. ''Et huwa nohni nohgha ndunne Macedonia whut''enne
    k''us lhane sooneya howa húti''alh ''et huhóost''et.'
  kan-OKCV: ಅಖಾಯದಲ್ಲಿರುವ ನೀವು ಕಳೆದ ಒಂದು ವರ್ಷದಿಂದ ಉದಾರವಾಗಿ ದಾನ ಮಾಡಲು ಸಿದ್ಧರಾಗಿದ್ದೀರಿ
    ಎಂಬ ವಿಷಯವನ್ನು ಮಕೆದೋನ್ಯದವರ ಮುಂದೆ ನಿಮ್ಮನ್ನು ಹೊಗಳಿದ್ದೇನೆ. ನಿಮ್ಮ ಆಸಕ್ತಿಯನ್ನು ಕೇಳಿ
    ಮಕೆದೋನ್ಯದವರಲ್ಲಿ ಎಷ್ಟೋ ಮಂದಿ ಕಾರ್ಯರೂಪಕ್ಕೆ ಉತ್ತೇಜನಗೊಂಡಿರುತ್ತಾರೆ.
  bbb-bbb: '@see-verse:2CO.009.001'
  blw-blw: te ammù way chakar chillu hen layadyu way tomorong. Yag chà agé inchayaw
    chàyu hen amin antochay cha omafurot ahtod Macedonia way imfagafagà way chàyu
    ahnah provinsiyan hen Acaya, wat nanepod hen anchi kaysanay tawénat nansasaggana-ayu
    way tomorong. Yag gapon layadyu wat narmu agé hen chakaray layadcha way tomorong.
  tam-2017: உங்களுடைய மனவிருப்பத்தை அறிந்திருக்கிறேன்; அகாயாவில் உள்ளவர்கள் ஒருவருடமாக
    ஆயத்தமாக இருக்கிறார்கள் என்று, நான் மக்கெதோனியரிடம் சொல்லி, உங்களைப் புகழ்ந்தேனே;
    உங்களுடைய வாஞ்சை அநேகரை செயலில் ஈடுபடவைத்தது.
  azz-NT: Huan nejua cuali niquixmatihuitz ya de nijín namocualitanejnequilis de tapalehuilis.
    Porín nejua nicuelitztinemi de niquintapohuijtinemis ne taneltocani den calyetocque
    Macedoniajcopaca de queniu namejuan ten nancalyetocque de Acaya quipía se xihuit
    ya nanyecyectocque ya para nanquitaminechicosque ne namotapalehuilis de tomin.
    Huan cuac neques de Macedoniajcopaca quicacque de queniu namejuan nanquiyolnejnequij
    nantapalehuijtinemisque, ijcuacón yejuan no cachi oc quiyolnejnequij tapalehuisque.
  spa-RV-1909: Pues conozco vuestro pronto ánimo, del cual me glorío yo entre los
    de Macedonia, que Acaya está apercibida desde el año pasado; y vuestro ejemplo
    ha estimulado á muchos.
  csy-csy: Banghangziam cile na hanciam na uh ka he hi, tua na hanciam na atu in Macedonia
    te tung ah, Achaia te sia tu nung kumkhat pan in kinging khol zo hi, ci in noma
    atu in ka ki suangtak hi; na thalawpna in mi tampi thapia hi.
  mxq-NT: mʉt ko nnija̱ꞌa̱bʉts yʉ mꞌoyjyótʉty. Byeenʉmts ngumaydyʉ diꞌibáty ijttʉp
    Masedoñʉ ña̱a̱xóty, ko miidsʉty, Akayʉ ja̱ꞌa̱yʉty, mꞌawijx mjʉjpꞌijxtʉp xypyudʉkʉya̱ꞌa̱ndʉ
    extʉ junktʉꞌʉyʉp, es mayʉ Masedoñʉ ja̱ꞌa̱yʉty byeen ttukxonda̱ꞌa̱ktʉ miidsʉdyʉ
    mꞌoyjyótʉty.
  tzj-NT: Queri' nbij chewe como wotak chi c'ol egana neya' in rmalari' tok nintajini
    nya' ek'ij chiquewach ja kach'alal ja rec'o wawe' chipan ja departamento Macedonia
    como anin nbij chique chi ixix ja rixc'o chila' chipan ja departamento Acaya ix
    listo chic junabir chi neya' ja rayuda. In jun chic, como ixix congana egana neya'
    xa rmalari' tok congana e q'uiy xuya' gana chique chi nqueya' eje'e' chakaja'.
  tdt-tdt: Tanba hau hatene imi hakarak teb-tebes atu ajuda. Hau mos konta beibeik
    imi nia diak ba ema Masedónia sira. Hau konta ba sira katak, tinan liu ba imi
    iha provinsia Akaia prontu ona atu foo ajuda. Rona nunee, sira barak mos hakarak
    foo sira nia kontribuisaun.
  ron-BTF: Deoarece cunosc bunăvoința minții voastre, cu care mă fălesc cu voi celor
    din Macedonia, că Ahaia era gata de acum un an; și zelul vostru a stârnit pe cei
    mai mulți.
  eng-WEBP: for I know your readiness, of which I boast on your behalf to those of
    Macedonia, that Achaia has been prepared for the past year. Your zeal has stirred
    up very many of them.
  eng-FBV: I know how keen you are to help—I was boasting about this to those in Macedonia
    that you in Achaia have been ready for over a year, and your enthusiasm has encouraged
    many of them to give.
  nld-1939: Want ik ken uw bereidwilligheid, en ik heb zelfs daarom bij de Macedoniërs
    over u geroemd, dat Achaja reeds verleden jaar gereed was, en dat uw ijver zeer
    velen heeft geprikkeld.
  bwo-bwo: «Akayiy dats ashuwots natstsoon tuut tep'osh k'andek'kne» etaat mek'edoniitsi
    ashuwotsoke it jangosh ti ít'ir it kup'ar it finitwok'o t dantsoshe, it kup'at
    itfiintsonwere k'oshwotsnoor tuuzere.
  nch-BL: pampa ya nijmati para tahuel anquinequij anquinpalehuise. Huan ica paquilisti
    niquinilhuijtoc taneltocani ipan tali Macedonia para amojuanti ipan tali Acaya
    anpejque se xihuijtaya para anmoilhuise quenicatza huelis anquinpalehuise. Yeca
    nechca nochi inijuanti cati quicajque cati anquichihuayayaj, quinequiyayaj quinpalehuise
    toicnihua nojquiya.
  quc-TNT: Je ri', rumal chi wetam chic chi c'o ri utzalaj i rayinic che qui to'ic.
    Amak'el c'ut quinquicot chubixic wa' chque ri cojonelab aj Macedonia chi ri ix,
    ri ix aj Acaya, sibalaj quiwaj quixtobanic. Junabir c'ut i chaplem lok u banic
    wa'. E q'uia c'ut chque ri aj Macedonia ri sibalaj xyactaj canima' rumal ri nimalaj
    quicotemal ri c'o pa iwanima' ix.
  tfr-NTPO: Miydër ga obl̈ë kjimtëmi woydë jl̈õkoyo. Tja krono ara Macedonia sopga
    kong bomi kjĩshko. Tja tjl̈ẽ ba kong ga «Eeri ga öötong l̈u pjl̈ara ga Acaya sopga
    wotjl̈ĩno l̇l̇ëbo twë obl̈ë kong» l̈ër eni. Kuya l̈ok ga kjone kjone wotjl̈ĩno
    l̈öng eni bakoe.
  kaq-NT: 'Man hinancatsihscai tah hen honanai. Macedonia janinhahbo tah hen moa yohihohqui:
    Acaya janinhahbaan ta hinanti jaresscaiqui, huetsa barin tsinquinihbo, hahquin.
    Man hinancatsihqui nincacax ta jaabo rihbi queenscaiqui, hinanti.'
  sgb-sgb: ta muwang koy nakal-an kaw hên manawop, haka an-ipagmahlay kataw ha taga-probinsyan
    Macedonia. Gawan hinabi ko kanla ya hikaw ya taga-balayan Corinto, haka ya kaatag
    pon ya taga-probinsyan Acaya, ay nakal-an hên mam-i hên hato pon nagdann ya taon.
    Hên namwangan la ya labay-labay yo hên mam-i, ay napukaw êt ya kalabayan lan mam-i.
  vie-1934: Vì tôi biết anh em sẵn lòng, và tôi khoe mình về anh em với người Ma-xê-đoan,
    nói rằng người A-chai đã sắm sẵn từ năm ngoái; lòng sốt sắng của anh em lại đã
    giục lòng nhiều người khác.
  kxv-kxv: ନା଼ନୁ ପୁଞ୍ଜାମାଇଁ ମୀରୁ ବାରେବେ଼ଲା ସା଼ୟେମି କିହାଲି ତିୟାରା ଆ଼ହାମାଞ୍ଜେରି ଇଞ୍ଜାଁ
    ମାକିଦନିୟାତି ଲ଼କୁ ତା଼ଣା ମୀ ତାକି ନା଼ନୁ ବଡପଣ ଆ଼ହିମାଇଁ । ନା଼ନୁ ୱେସାମାଚେଏଁ, “ଆକାୟାତି
    ତାୟିୟାଁ ସା଼ୟେମି କିହାଲି ହାଚି ବାର୍ସାଟିଏ ତିୟାରା ଆ଼ହାମାନେରି ।” ମୀରୁ ଏଲେକିଁ ସା଼ୟେମି
    କିନାୟି ଏ଼ୱାରି ବିତ୍ରାଟି ହା଼ରେକା ଲ଼କୁଣି ଜାଗ୍ରାତା କିହାମାନେ ।
  amu-NT: Ntyjiiyaya na queeⁿ nꞌomꞌyoꞌ na nnteiꞌjndeiꞌyoꞌ. Jnda̱ ñetjeiiꞌsꞌaya ꞌo
    nda̱a̱ nnꞌaⁿ ñjaaⁿ tsꞌo̱ndaa Macedonia na ꞌo na mꞌaⁿꞌyoꞌ tsꞌo̱ndaa Acaya, machuꞌ
    jlaꞌjndaaꞌndyoꞌ na nnteiꞌjndeiꞌyoꞌ. Ndoꞌ majndye nnꞌaⁿ tsꞌo̱ndaa Macedonia mati
    ñeꞌcateiꞌjndeiina ncꞌe ꞌo jeeⁿ queeⁿ nꞌomꞌyoꞌ ñꞌoomꞌñeeⁿ.
  hin-CV: क्योंकि सहायता के लिए तुम्हारी तैयारी से मैं भली-भांति परिचित हूं. मकेदोनियावासियों
    के सामने मैं इसका गर्व भी करता रहा हूं कि आखाया प्रदेश की कलीसिया पिछले एक वर्ष
    से इसके लिए तैयार है और उनमें से अधिकांश को तुम्हारे उत्साह से प्रेरणा प्राप्‍त
    हुई.
  spa-BES: Porque antes les he aclarado a los de Macedonia mi orgullo de nuestra buena
    voluntad, diciéndoles que Acaya ha estado dispuesto a ayudar; y un gran número
    ha sido movido a hacer lo mismo con su ejemplo.
  san-BEN: যত আখাযাদেশস্থা লোকা গতৱর্ষম্ আরভ্য তৎকার্য্য উদ্যতাঃ সন্তীতি ৱাক্যেনাহং
    মাকিদনীযলোকানাং সমীপে যুষ্মাকং যাম্ ইচ্ছুকতামধি শ্লাঘে তাম্ অৱগতোঽস্মি যুষ্মাকং
    তস্মাদ্ উৎসাহাচ্চাপরেষাং বহূনাম্ উদ্যোগো জাতঃ|
  tdx-tdx: Amy te apotako ty fahimbaña’ areo, le isengeako amo nte-Makedoniao, te
    fa niveka’e tamy taoñe teoy ty Akaia, vaho maro ty nosiheñe ami’ty zoton-tro’
    areo.
  naf-naf: '@see-verse:2CO.009.001'
  grc-MT: οιδα γαρ την προθυμιαν υμων ην υπερ υμων καυχωμαι μακεδοσιν οτι αχαια παρεσκευασται
    απο περυσι και ο εξ υμων ζηλοσ ηρεθισεν τουσ πλειονασ
  vid-vid: Ndivizela vyomuwele na nhumbula ya kutanza, na ndangitumbila hemwe kwa
    chiwalo acho, hali wanhu wa Makedoniya. Nandiwalonjela, “Wang'holozetu wa Akaya
    wema nzinzili kulawila mhela upulute.” Ahyo, kikangaza kwa hemwe kuwahimiliza
    wanhu wenji lukami.
  pio-NT: Núalíacáináwa cayábacuéca píiwitáise, núalíaca nacáiwa piwàwacué pìwacáidaca
    plata pimàacacaténáni Dios irípiná ofrenda iyú. Càita nucàlidacué casíimáiri iyú
    piináwaná ìwali càiripináta nalí níái Macedonia yàasu cáli néeséeyéica. Nudéca
    nucàlidacuéca nalí piináwaná ìwali, píacué ìyéeyéica Acaya yàasu cáli íinata,
    píináidáanátécué pìwacáidaca ofrenda idé abéeri camuíca néese. Iná yéewa batéwa
    macáita ìyéeyéica chái Macedonia yàasu cáli íinata nadéca namichàidaca náiwitáisewa
    néemìacáinácué piináwaná ìwali pimàacáanápinácué plata Dios irí ofrenda iyú, íná
    nawàwaca namàacaca plata Dios irípiná ofrenda iyú nacái.
  tsn-tsn: Gonne ke itse ka fa lo tlhwaafaletseng go go dira ka teng, ebile ke ikgantsheditse
    ditsala mo Masedonia gore lo sale lo ipaakanyeditse go romela kabelo ngogola.
    Mme tota, ke ka tlhoafalo e ya lona e e tlhotlheleditseng ba le bantsi go simolola
    go thusa.
  amr-NT: '@see-verse:2CO.009.001'
  pwg-pwg: Iyamna akovi da namada nota koviiya da kona verena, tuna kubiine Masedoniya
    damsi kurisi na akawakawabiibiiyemi, ma avonavonesi bo, “Varevaresita Akeya dobuna
    kamonai raviravi madeghinai namada ivovunagha da ina verena.” Wawaya peyarisi
    ami vosabibira sisiyina ivi yanei ma vidagudagu ivi karei.
  cjv-cjv: 'Na mora fika ne yokama Akeiya tei moinga yoporam boiro ari akire di erowaime.
    Ena iran kakom kakom na ne yokamai kanom i ari Maseronia tei moinga yokamai akire
    di ere moiye. Na ka yokamai epe di ereiye: “Komari noniki ta ime Akaiya yokamai
    bei moiro kongo mukom kuku borainga kokonan mapunom boire imie,” di ereiye. Di
    ereika ena Maseronia ari mora finga ne yokamai yoporam boiro kongo kuku boinga
    kokonan inga firo ena yokamai munmane kongo mukom mora kuku boimie.'
  tha-KJV: เพราะข้าพเจ้ารู้ว่าใจของท่านพร้อมอยู่​แล้ว ข้าพเจ้าจึงพูดอวดเรื่องพวกท่านกับพวกมาซิโดเนียว่า
    พวกอาคายาได้จัดเตรียมไว้​พร​้อมแล้วตั้งแต่​ปีกลาย และความกระตือรือร้นของพวกท่านก็เร้าใจคนเป็​นอ​ันมาก
  por-BR-2018: Porque eu sei a prontidão de vosso ânimo, do qual eu me orgulho de
    vós para os Macedônios, que Acaia já está pronta desde o ano passado; e o zelo
    que começou de vós tem estimulado a muitos.
  mhl-mhl: Ŋoŋo ogo babapi eniminde maŋ aŋiŋaŋuŋ pega. Nonji oi maneru ore eru ŋoŋore
    sakiŋaŋuŋ ba ropeku Masedonia maŋkekerisie kufufuŋ yoŋore jiŋoo miteŋ ŋaberu iŋi
    miboŋ, “Korint eru Akaia maŋkekerisie ogopunoŋuŋ goineji gosa yukibe akoŋ fuŋgaru
    Judia ogo babapi eyarenimiŋ ore jaueru gogobi.” Oŋu mibe ŋoŋore maŋ jore manebi
    buŋo oiji maŋyaŋuŋ bapakareya. Ore eru kufufuŋ foriine yoŋore maŋyaŋuŋ pakereko
    ogo babapi eiŋgo afagabuŋ.
  klv-klv: husur nolǝboii ke mǝttolǝŋon masuṽ hǝn mǝtb̃evi tarhǝt salito. Ale nusor
    sal suh nalǝŋonian samito mai alat aMasetonia. Nuke, “Alat a Akaia loutaut hǝn
    lǝb̃eviol len nasihau tovan tia.” Ale na-lǝŋon-masuṽ-hǝni-an samito hǝn na-vi-tarhǝte-an
    eb̃ur nǝlolito, gol isob̃ur len galit lotub̃at viol.
  bco-bco: '@see-verse:2CO.009.001'
  kdl-NT: N reve ta̱ ɓa̱nga̱ ɗa ya ciga i ɓa̱nga̱. Ma̱ ta̱ n maza̱nga̱ adama a nala
    yi, kpam ma̱ ta̱ a utonusuko ama a asuvu a Masidaniya n da eɗa̱ Atoni a ɗa iꞌa̱ri
    a Akataya, i foɓuso ta̱ tun naɓalu tsa̱ra̱ i na̱ka̱. Adama a uma̱tsa̱ u ɗa i ma̱tsa̱i
    ya ciga i na̱ka̱ vi, u zuwa ta̱ aza roku aza a Masidaniya a ka ciga dem a na̱ka̱.
  apu-NT: 'Nimarotari iteene hinirekari himoianatinina ninoa. Nitxapekana Masetónia
    tixini auakani: “Nota iuikana aĩtariakori Korĩto sitatxiti auakani, Akaia tixini
    auakani, kotxi kita anokanani ninoa iposope txineiro iokanatinina Xerosareẽmoni,”
    nitxana. Hĩte poxokoni txineiro hĩokanatini, sikanireõtana Masetónia tixini auakani
    apaka iokanatiniro txineiro.'
  roo-roo: Uva visii vo vovouroaro-ia tarai rovoraiva, eisi voeaopa oisoa vearovira
    siposipopaa oea Masedonia Provins-ia toupaiveira. Uva oiso puraparaera, “Voeao
    vigei araoko iraraaro oea Grik-ia toupaoro, ora voea vo vovouaro puraivorao vao
    sirao vate vatepa vo ivari-ia oa putevorao. Oire uva visii iava uvuoro voeao Grik-ia
    tou irara voea vo vovouaro puraivora voeao apotapa irara tauvasa.”
  miz-NT: tsi é īní u tsi dóo ntío nto é xntii nto tāꞌan nto. Dōó kaꞌnu kuīní ko é
    kākaꞌán u ni ña ntoo da kanɨɨ ñūú Macedonia tsí dɨvi ntō, ña ñuú Acayá ne, é iō
    tuꞌvé nto nte kuia ntɨ́ꞌɨ ko kān é xntii taꞌan ntō. Tɨ̄tɨ́n ña ntio ña é kuān
    koo vií ña dɨ, tsi íni ña tsi dóo diní nto e ntáde nto.
  qvz-NT: '@see-verse:2CO.009.001'
  deu-ELO: Denn ich kenne eure Geneigtheit, deren ich mich eurethalben gegen die Macedonier
    rühme, daß Achaja seit vorigem Jahre bereit gewesen ist; und der von euch ausgegangene
    Eifer hat viele angereizt.
  mjc-NT: Tyin tsitó yu tyin cuñí xaan ndo javaha ndo tsa vaha. Yacan cuenda sɨɨ cuñí
    yu nacatyí tuhun yu tuhun ndo tsihin nyɨvɨ iyó Macedonia, tyin nyooho tsa iyó
    ñuu Corinto tsa canyií Acaya, nda cuyava tan quitsaha̱ cuñí ndo jatyinyeé ndo
    tsi nyɨvɨ ndaahvi. Tan tsa cuenda yacan cuaha xaan nyɨvɨ yɨhɨ́ cuenda Nyoo Macedonia
    ndu iín ca iñi ñi tan cuñí ndɨhɨ tucu maa ñi jatyinyeé ñi tsi nyɨvɨ ndaahvi.
  caa-caa: Porque warix innata tamarox que warix ibꞌijnu tuaꞌ itacre tama e ofrenda
    era, y tamar era cay intattzꞌiox tut e ajcꞌupesiajobꞌ xeꞌ turobꞌ tama e departamento
    Macedonia que nox xeꞌ turox tama e departamento Acaya turix tuaꞌ itacre tama e
    ofrenda era desde ambꞌi. Y tamar era meyra ajcꞌupesiajobꞌ tama e departamento
    Macedonia cay tzayobꞌ ubꞌijnuobꞌ tuaꞌ utacriobꞌ tama e ofrenda era ubꞌan.
  pls-NT: ixin janha ochonxin que jaha ra anto rinao ra sinchehe ra jamé. Janha chahna
    cainxin nttiha que janha ndac̈hjan ngain cain chojni que te ngain regioen Macedonia
    de ixin jaha ra ẍo te ra ngain regioen Acaya. Ixin jaha ra anto rinao ra para
    tettjenguijna ra chojni noa desde ngain nano vatto. Co conohe chojni que ditticaon
    Jesucristo ngain regioen Macedonia ixin jaha ra jañá tettjenguijna ra chojni,
    mexinxin cai merocoa cain jehe na goan na animado de tettjenguijna na chojni noa.
  eng-WYC-2018: For I know your [ready] will, for the which I have glory of you with
    (the) Macedonians, for also Achaia is ready from a year passed, and your love
    hath stirred full many.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ତୁମିମଃନାର୍‌ ଇଚା ଆଚେ ବଃଲି ମୁୟ୍‌ଁ ଜାଣି ଆଚି, ଆରେକ୍‌ ସେ ବିସୟେ
    ମାକିଦନିଆର୍‌ ଲକ୍‌ମଃନାର୍‌ ତଃୟ୍‌ ତୁମିମଃନାର୍‌ ବିସୟେ ମୁୟ୍‌ଁ ଗଃର୍ବ୍‌ କଃରୁଲେ, ମୁୟ୍‌ଁ
    କଃଉଁଲେ “ଆକାୟାର୍‌ ଲକ୍‌ମଃନ୍‌କେ ଉହ୍‌କାର୍‌ କଃରୁକେ” ତୁମିମଃନାର୍‌ ସଃର୍ଦା ସେମଃନାର୍‌ ବିତ୍ରାର୍‌
    ଅଃଦିକ୍‌ ଲକ୍‌କେ ଜଃଗ୍ରାତ୍‌ କଃରିଆଚେ ।
  otq-NT: Ngetho di pöhe xa gi ne gi mfa̱xtehu̱, ne xta xipabihe ya ku me Nmasedonia.
    Jange nuꞌu̱ xi njohya da uñꞌu̱ nꞌehe, ngetho da xife nuꞌahu̱ gar menguhu̱ Akaya,
    pe̱ꞌsa nꞌa nje̱ye̱ xa xka nehu̱ gi uñhu̱ ri mfa̱tsꞌihu̱.
  tzo-SA: '@see-verse:2CO.009.001'
  cuc-NT: Quie¹ yan³²ˉ⁴ cúah³ˉ³ jang³⁴ hoh⁴³, hnei³ a³tionh² húa³⁴ Acaya, jian³ júan³⁴ˉ⁴
